verse: GEN.036.035
translations:
  mal-C: ഹൂശാമിന്റെ മരണശേഷം ബേദാദിന്റെ മകനും മോവാബുദേശത്തുവെച്ച് മിദ്യാനെ തോൽപ്പിച്ചവനുമായ
    ഹദദ് രാജാവായി. അദ്ദേഹത്തിന്റെ നഗരത്തിന് അവീത്ത് എന്നു പേരായി.
  deu-TKW: Als Husam gestorben war, wurde Hadad, der Sohn Bedads, König an seiner
    Statt, derselbe, der die Midianiter auf der Ebene von Moab schlug; und seine Residenz
    hieß Awith.
  lin-lin: Tango Ushami akufaki, Adadi, mwana mobali ya Bedadi oyo alongaki Madiani
    na bilanga ya Moabi, akitanaki na ye na bokonzi. Kombo ya engumba na ye ezalaki
    Aviti.
  cbr-NT: Usa 'ain ka Husam ax 'apu 'aíshbi ñukëbë Hadad ax 'apu Avit kakë ëma anu
    'iakëxa, ax ka Bedad aín bëchikë 'iakëxa, usai 'apu 'ixun ka Madián unikama abë
    'akanankin Moab me anua 'akëxa.
  eng-LSV: And Husham dies, and Hadad son of Bedad reigns in his stead (who strikes
    Midian in the field of Moab), and the name of his city [is] Avith;
  bmu-bmu: Husamnöŋ kömuiga Hadad, Bedadkö nahönŋi yaŋön salupŋe kiŋ aka malök. Hadadnöŋ
    Moab gölmenöŋ anda Midian azi yembuk yarö gila eŋguba luhut alök. Yaŋgö sitiŋaŋgö
    qetŋi mi Awit.
  eng-GNV: And after the death of Husham, Hadad the sonne of Bedad, which slewe Midian
    in the field of Moab, reigned in his steade, and the name of his citie was Auith.
  eng-WEBSTER: 'And Husham died, and Hadad the son of Bedad (who smote Midian in the
    field of Moab) reigned in his stead: and the name of his city was Avith.'
  nhw-BL: Quema Husam mijqui, pejqui tlanahuatía Hadad, icone Bedad, catli quintlanqui
    nopa tlali Madián ehuani quema quinamiquicoj ipan tlali Moab. Yaya hualajqui altepetl
    Avit.
  swh-ONEN: Hushamu alipofariki, Hadadi mwana wa Bedadi, aliyeshinda Midiani katika
    nchi ya Moabu, akawa mfalme baada yake. Mji wake uliitwa Avithi.
  bba-bba: Ye Husɑmu u ɡu mɑ Hɑdɑdi, Bedɑdin bii u ɡɔnɑ kɔsire kuɑ. Wiyɑ u Mɑdiɑnibɑ
    ɡo Mɔɑbun bɑru kpɑɑnɔ. Win wuuwɑ Afiti.
  eng-KJVCPB: 'And Husham died, and Hadad the son of Bedad, who smote Midian in the
    field of Moab, reigned in his stead: and the name of his city was Avith.'
  cpy-cpy: Ikanta ikamae Jusam, ipoyaataari Jadad itomi Bedad pinkatharitee. Riitaki
    ashiryaakariri rowayiritari Madián janta Moab-ki. Oeta inampi Avit.
  mpx-mpx: Sauga Husam i yaomal, inoke abana Heidad Bedad natuna i ahe i tabwa kin.
    Iya Midiyani i pakokovel labi Mowabi elana. He i miminaa Avit.
  wbp-wbp: Kuja Yuujama palija, Yatatalku-jalalpa wiri nyinaja, marlaja kangurla nyanungurlulku
    ngurungkaju. Nyanungukupalanguju Pititi kujalpa kulu wirikingarduyu nyinaja nyurru-wiyi
    manu yangka kuja pungu Mirdiyanu nguru-karirla Muwapurla. Yatata, ngulajulpa nyinaja
    kirri-kari-wardingki Yapiti-wardingki.
  luo-luo: Kane Husham otho, Hadad wuod Bedad, mane oloyo jo-Midian e piny jo-Moab
    nobedo ruoth kare. Dalane maduongʼ niluongo ni Avith.
  meu-meu: Husam e mase; bena Hadad Bedad, Moab taorana ai Midian taudia e hadareredia
    tauna, ese gabuna e abia; iena hanua badana ladana na Aviti.
  npi-ULB: हुशामको मृत्युपछि बददका छोरा हददले उनको स्थानमा राज्य गरे जसले मोआब देशमा
    मिद्यानीहरूलाई परास्त गरेका थिए । उनको सहरको नाम अवीत थियो ।
  yor-yor: Nígbà tí Huṣamu kú, Hadadi ọmọ Bedadi tí ó kọlu Midiani ní ìgbẹ́ Moabu,
    ó sì jẹ ọba ní ipò rẹ̀. Orúkọ ìlú rẹ̀ ni Afiti.
  emp-NTPO: Husaʌ̃ beud̶acarea Bedad warra Hadada dji boro basía. Hadaba madianitarãra
    Moab druad̶e poyasia. Idji purura Avit abadjid̶aa.
  ind-ind: '@see-verse:GEN.036.034'
  pes-OPCB: پس از مرگ حوشام، هَدَد، پسر بِداد از شهر عَویت به جای او پادشاه شد. او
    همان بود که لشکر مدیانی‌ها را در سرزمین موآب شکست داد.
  ssx-ssx: Husami homeeke dina꞉ta꞉ Bedadena꞉ eiyeke Hadadema꞉ ipika꞉ anketeke mea
    kini hali hayekeme. Ipika꞉ daonina꞉ bikita꞉ Apitie. Ipikana꞉ma꞉ta꞉ mo Moa꞉be kenke
    pa꞉ta꞉ mo Midiani tapake ame̱le̱ a꞉nda꞉ pea bepolayeke somee.
  lcm-lcm: Na Usam kala kun mat na Adar, nat ang si Bedar kala luk kana pangau. Igenen
    vo anla ngaungom tapai ang ani ri Midian si palpal roe ang e Moab. Kana rina asan
    ina ta Avit.
  aer-aer: Kenhe Husham-arle ilwekenge kele Hadad anteme-arle akngerrepate aneke Re
    anteme apmere ikwere akngerrepate aneke akngeye ikwerenhe Bedad-arle aneke, re
    akenhe thultye angkweye-arle aneke arrule-ngentyele, re akenhe apmere Midian-arenye
    thultye areye-arlke-arle atweke apmere Moab ikwere Haddad re akenhe Avith-kenhe-arle
    aneke.
  tgl-ULB: Nang mamatay si Husham, si Hadad na lalaking anak ni Bedad, na tumalo sa
    mga Midianita sa lupain ng Moab, ang nagharing kahalili niya. Ang pangalan ng
    kanyang siyudad ay Avit.
  nop-nop: Husan kumumbuune Bedad mihiŋiŋ Hadad Midienhi Moab haŋgi foloŋ widihi kwaaneguk
    adibo kwelikooŋ tiŋa mapme ikuk. Adi’walaŋ yokwet wapum wou Awit yogiŋ.
  kca-kca: Хушам пӑрәс, Гадад ԓўв йўпеԓән хона питәс, Бедад пŏх, ԓўв мадиан йох Моав
    мўв хӑрән ԉаԉән нŏх питсәԓы; Гадад вошәԓ нэм Авиф.
  cbu-NT: Hosamarinshat tsiparamchu, Bedadshat wip Hadad sur, uwshat anoo tsap kurakaam
    kinayaru ksutarangiya. Sheeru, Madiyanshuchee tputs kachingeeru kasarangiya, Mowabshucheetstam
    tputsi. Anshat tputs ambichshuchi.
  hui-hui: Ani howa Husama homayagola nde Bedada igini Hadada henego ibu kini ha aribia
    hene. Hadada ibugua Moaba dindiha puwa Midianali hearu baba wai bialu ti bo poda
    hana hene. Hadada ibu kini howa Abidi tanoha hene.
  wrs-wrs: wo hengava sismba Hatat kuwul wulluhunna, himba Betatna ombol Avit kembellini.
    Himba ahalvamana vevna Mitiannindmongo, wo engilpiengina di Moap pethara.
  mya-mya: '@see-verse:GEN.036.034'
  cbi-NTPO: Tsenmala Husam peyanmalaya, ya' mitya Bedad' na Hadadya rei mavi' washkemi,
    Avit pebulusha chumu. Entsa Hadadya, Madiánnu, Moab jeenbaasha vingue' puimuwaami.
  bod-N: དེ་ནས་ཧུ་སཱམ་ཚེ་ལས་འདས༌རྗེས། པཱ་དད་ཀྱི་བུ་ཧ་དཱད་ཅེས་པ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ།
    །ཧ་དཱད་ནི་མོ་ཨབ་ཀྱི་ཐང་དུ་མིད་ཡཱན་མི་རིགས་འཇོམས་མཁན་དེ་ཡིན༌ལ། ཁོའི་རྒྱལ་སའི་མིང་ལ་ཨ་ཝིད་ཅེས་ཟེར༌རོ།།
  wsk-wsk: Tom Husham kueram mu Bedad namar Hadad kuwim tam. Nu sor Moab te Midian
    alo nunga menawuram. Noko wonong nup Avith.
  kkl-kkl: Husiam tebaogpa, Bedad elme Hadad lunumna as Awitne agha waelbaog. Hadad
    poneri Midian nimiap Moab asag agha mal talamekti, oro luknubahiogne.
  sna-sna: Hushani akati afa, Hadhadhi mwanakomana waBhedhadhi, uya akakunda Midhiani
    munyika yeMoabhu, akamutevera paumambo. Guta rake rakatumidzwa zita rokuti Avhiti.
  spa-BLM: Murió Husam, y reinó en su lugar Hadad, hijo de Bedad, que hirió a Madián
    en el campo de Moab. El nombre de su ciudad fue Avit.
  beu-beu: Husam aamina muse, Hadad ba metma raja ening, Husam aing telul. Hadad imang
    angu, ene Bedad, Awit aabang enehe. (Aing ba uanguveng Moab mi Midian enehe ang
    naung iat malibal ba, ana ing ening ini iora-vengholong angu.)
  cac-cac: Ayic ix cham vin̈aj Husam chi', axo vin̈aj Hadad yuninal vin̈aj Bedad aj
    chon̈ab' Avit ix ochcan reyal sq'uexuloc vin̈. Aton vin̈ ix ac'an ganar eb' aj
    Madián d'a yol yic Moab.
  swh-ULB: Hushamu alipofariki, Hadadi mwana wa Bedadi aliyewashinda Wamidiani katika
    nchi ya Moabu, akatawala mahali pake. Jina la mji wake lilikuwa Avithi.
  bel-bel: 'І памёр Хушам, і зацараваў пасьля яго Гадад, сын Бэдадаў, які разьбіў
    Мадыяніцянаў на полі Маава: імя горада яго Авіт.'
  deu-ELBBK: Und Huscham starb; und es wurde König an seiner statt Hadad, der Sohn
    Bedads, der Midian schlug im Gefilde Moabs; und der Name seiner Stadt war Awit.
  mbb-OT: Ne hein minatey si Husham, iyan mid-ilis kandin si Hadad he tig-Avet he
    anak ni Bedad. Si Hadad iyan kes nekezaag te menge Midianhen diyà te Moab.
  msc-msc: Usamu sani, Bedadi dencɛ Hadari siira mansaya la a nɔ rɔ. Wo le ka Madiyan
    bɔnsɔn kɛlɛ Mowabu bɔnsɔn na jamana rɔ ka se alu la. A siini tɛrɛ so mɛn na, wo
    le tɔɔ ko Abiti.
  mal-2015: ഹൂശാം മരിച്ചശേഷം മോവാബ് സമഭൂമിയിൽവെച്ചു മിദ്യാനെ തോല്പിച്ച ബെദദിന്റെ മകൻ
    ഹദദ് അവന്നു പകരം രാജാവായി; അവന്റെ പട്ടണത്തിന്നു അവീത്ത് എന്നു പേർ.
  tuo-NT: Husam cʉ̃ wẽ́rĩ́ca beꞌrore cʉ̃ dʉcayuro Hadad, Bedad macʉ̃ duticʉ niwĩ.
    Cʉ̃ madianita masãrẽ Moab cja cãpũpʉ aꞌmewẽjẽ wapataꞌacʉ niwĩ. Cʉ̃ ya macã Avit
    wãmeticaro niwʉ̃.
  gup-gup: Bu Husham doweng, wanjh Hadad nawu beywurd nuye Bedad, nawu bibom Midian
    kore kubolkwarlah Moab, nunganwali yimerranj king. Dja kubolkkimuk nuye bolkngeyyoy
    Avith.
  met-met: Husam mati, baing Hadat, Bedat garanoa, xap yabanoa sok xaitamoxi. Long
    sabangga inia Abit. Ila haunggana Midiandi saing dalidi mana titia Moap.
  gvs-gvs: Tutayana Kusamyana ikámasa, ana katumapu Bedadi natuna Edadi itáoya, asa
    Avita goi iilovina. Edadiyana boi Moabe goi da Midiyani ilauidi.
  rmc-rmc: Sar muľa o Chušam, kraľinelas le Bedadoskro čhavo o Hadad, savo zviťazinďa
    upral o Midijana pre moabiko phuv. Leskro foros sas Avit.
  nlg-nlg: Mi murina Husham te mate, Hadad dalena na mane Bedad te vunaghi haba, te
    va mai tana komu sule i Avith. Agaia na tinoni te haurakera na ovu ni kisumate
    ni Midian tana butonikomu keha i Moab.
  dgr-DOGNT: Husham ełaı̨wo tł'axǫǫ̀ Bedad weza Hadad yetł'axǫǫ̀ k'àowocho whelı̨.
    Hadad, Moab nèk'e ełegegǫ t'à Mıdıyan got'ı̨į̀ goghǫèhnǫ ı̨lè. Wets'ǫ kǫ̀godeè
    Avıt gòyeh.
  pes-OPV: وحوشام مرد، و در جایش هداد بن بداد، که درصحرای موآب، مدیان را شکست داد،
    پادشاهی کرد، و نام شهر او عویت بود.
  ron-1924: Хушам а мурит ши ын локул луй а ымпэрэцит Хадад, фиул луй Бедад. Ел а
    бэтут пе Мадиан ын кымпия Моабулуй. Нумеле четэций луй ера Авит.
  ben-OBCV: হূশম যখন মারা যান, বেদদের ছেলে সেই হদদ তখন রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন, যিনি মোয়াব দেশে মিদিয়নীয়দের পরাজিত করলেন। তাঁর নগরের নাম দেওয়া হল অবীৎ।
  lex-lex: La'pa Husyama nmat wia Bedad a'nani Hadad nwauga pa nhi' ray. Hadi ed mak
    kalernu makden Midian la Moab lowanni, ne letni nwawa Awit.
  rgu-rgu: Tepoꞌ fo Husam maten, Hadad dadi mane kati ni. Ria papa na, nade Bedad
    neme koro Awit mai. (Ria riꞌ naseki lahenda Midian ara, tepoꞌ fo ratati nai Moab.)
  som-som: Xushaamna waa dhintay, oo waxaa meeshiisii xukumi jiray Hadad ina Bedad,
    oo reer Midyaan ku laayay berrinkii Moo'aab, magaaladiisii magaceedana waxaa la
    odhan jiray Cawiid.
  lat-VUC: 'Hoc quoque mortuo, regnavit pro eo Adad filius Badad, qui percussit Madian
    in regione Moab: et nomen urbis ejus Avith.'
  aoi-aoi: Ni-jungwunu-mulangwa Yajama, enamba-langwa kembirra Yadada, nenikuwenikba
    Budada-langwa, nu-bungkawadinuma nakina. Umba ena-langwa angalya aminababurna
    alikira iya warnumamalya Abuda akina. Umba na-wardiyinu-manja Yadada akwa WarninguMidiyena
    warnumamalya akina-manja angalya Mawaba, aburraja Yadada-langwa warnungkwarba
    wurrawinyamba na-minangkirraja wurrumurndakakina WarninguMidiyena warnumamalya
    wurrakina.
  eng-ASVBT: 'And Husham died, and Hadad the son of Bedad, who smote Midian in the
    field of Moab, reigned in his stead: and the name of his city was Avith.'
  mna-mna: Usam imeete, to Bedat lutuunu Adad ikam muriini. Adad, ni kar kini ta Abit.
    Ni ziŋan zin wal ki Midian tiporou su lele ki Moap ma ilip pizin.
  ita-1885: E, morto Husam, Hadad, figliuolo di Bedad, il qual percosse i Madianiti
    nel territorio di Moab, regnò in luogo suo; e il nome della sua città era Avit.
  eng-LXXUP: And Husham died; and Hadad son of Bedad, who cut off Midian in the plain
    of Moab, ruled in his stead; and the name of his city was Getthaim.
  eng-ULB: When Husham died, Hadad son of Bedad who defeated the Midianites in the
    land of Moab, reigned in his place. The name of his city was Avith.
  spa-VBL: Cuando murió Husam, Hadad, hijo de Bedad, asumió el cargo de rey. Fue él
    quien derrotó a los madianitas en el país de Moab, y el nombre de su ciudad era
    Avit.
  fra-_FOB: Et Husham mourut; et Hadad, fils de Bedad, régna à sa place; il défit
    Madian, aux champs de Moab; et le nom de sa ville était Avith.
  mal-mal: ഹൂശാം മരിച്ചശേഷം മോവാബ് സമഭൂമിയിൽവച്ചു മിദ്യാനെ തോല്പിച്ച ബദദിന്റെ മകൻ
    ഹദദ് അവന് പകരം രാജാവായി; അവന്റെ പട്ടണത്തിന് അവീത്ത് എന്നു പേര്.
  urd-GVR: Us kī maut par Hadad bin Bidad jis ne Mulk-e-Moāb meṅ Midiyāniyoṅ ko shikast
    dī. Wuh Awīt kā thā.
  suz-BL: मिनु हुशाम बेक्‍म नोले बेदाद आ तौ हादाद पिप दुम्‍माक्‍त। मेकोमी मोआब रागीमी
    मिदयानी नु लडाइ पशा ग्रामाक्‍त। आ सहर आ नें अवीथ बाक्‍माक्‍त।
  ita-1927: Husham morì, e Hadad, figliuolo di Bedad, che sconfisse i Madianiti ne’
    campi di Moab, regnò in luogo suo; e il nome della sua città fu Avith.
  ckb-ckb: کە حوشام مرد، هەدەدی کوڕی بەدەد کە لە وڵاتی مۆئاب شکستی بە میدیان هێنا،
    وەک پاشا جێگەی گرتەوە. ناوی شارەکەشی عەڤیت بوو.
  eng-BBE: And at the death of Husham, Hadad, son of Bedad, who overcame the Midianites
    in the field of Moab, became king; his chief town was named Avith.
  crx-NTPO: '''Et Hasham dazsai whe Hadad, Bedad ooye'' ''en la Midian neninya whe
    whelhonigan Moab yun k''ut, ha''nuyeh-un, whe hubuch''a'' nilhde, ''en yuk''edanya
    nyo ''et keyoh Avith huwhutni.'
  kan-OKCV: ಹುಷಾಮನ ಮರಣದ ನಂತರ ಅವೀತದ ಬೆದದನ ಮಗ ಹದದ ಅರಸನಾದನು. ಇವನು ಮೋವಾಬ್ ದೇಶದಲ್ಲಿ ನಡೆದ
    ಯುದ್ಧದಲ್ಲಿ ಮಿದ್ಯಾನರನ್ನು ಸೋಲಿಸಿದ; ಅವನ ರಾಜಧಾನಿಯ ಹೆಸರು ಅವೀತ್.
  bbb-bbb: Ro una ijuone fuone ije kini Adabi e Bedadido fari are Avitiko ijare samuagiae.
    (Kini ijare e are Midianeko ijena are Moabi ijia bijaema areme fure e fuone ijena
    iraraena kaniae).
  tam-2017: ஊஷாம் இறந்தபின், மோவாபின் நாட்டிலே மீதியானியர்களை முறியடித்த பேதாதின்
    மகனாகிய ஆதாத் அவனுடைய பட்டத்திற்கு வந்தான்; அவனுடைய பட்டணத்திற்கு ஆவீத் என்று
    பெயர்.
  spa-RV-1909: 'Y murió Husam, y reinó en su lugar Adad, hijo de Badad, el que hirió
    á Midián en el campo de Moab: y el nombre de su ciudad fué Avith.'
  ron-BTF: Şi Huşam a murit; şi Hadad, fiul lui Bedad, care a lovit pe Madian în câmpul
    lui Moab, a domnit în locul lui; şi numele cetăţii lui a fost Avit.
  eng-WEBP: Husham died, and Hadad, the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place. The name of his city was Avith.
  eng-FBV: When Husham died, Hadad, son of Bedad, took over as king. He was the one
    who defeated the Midianites in the country of Moab, and the name of his town was
    Avith.
  nld-1939: Na de dood van Choesjam regeerde Hadad, de zoon van Bedad in zijn plaats.
    Hij was het, die Midjan in de vlakten van Moab versloeg; zijn stad heette Awit.
  nch-BL: Quema Husam mijqui, pejqui tanahuatía Hadad, icone Bedad, cati quintanqui
    nopa tali Madián ehuani quema quinamiquicoj ipan tali Moab. Yaya ehuayaya ipan
    altepet Avit.
  tfr-NTPO: Jusán wol̈onoshko ga beno Hadad, e Avit so, Bedad wa. Nopga Madián so
    zana Bedaddë Moab kjokyo.
  vie-1934: Vua Hu-sam băng, Ha-đát, con trai Bê-đát, lên kế vị. Aáy là vua nầy đánh
    thắng dân Ma-đi-an tại đồng Mô-áp; và tên thành người là A-vít.
  hin-CV: हुशम के मरने के बाद, उसके स्थान पर बेदद का पुत्र हदद राजा बना. उसने मोआब
    देश में मिदियानी सेना को हरा दिया. उसके द्वारा शासित नगर का नाम था आविथ.
  eng-OURB: Husham died, and Hadad, the son of Bedad, who struck Midian [Strife] in
    the field of Moab [From father], reigned in his place. The name of his city was
    Avith.
  spa-BES: Y a la muerte de Husam, Hadad, hijo de Bedad, que venció a los madianitas
    en el campo de Moab, llegó a ser rey; su ciudad principal fue llamada Avit.
  tdx-tdx: Nivilasy t’i Khosàme, le nandimbe aze ho mpanjaka t’i Hadade ana’ i Bedade,
    i nahagioke i Midiane a monto’ i Moabey; atao Avite i rova’ey.
  vid-vid: Hushamu loyabagame, Hadadi mwana wa Bedadi nakalongoza honhu hake, ng'handa
    ya heye ya undewa nayali kuli muji wa Aviti. Ayu ndo nayawatowile na kuwasumya
    Wamidiani kuli isi ya Moabu.
  pwg-pwg: Husam ina rabobo murinai na Bedadi natuna Hadadi ivi kiivavo. Tuna wawayina
    na Midiyan damsi ighegavovorisi Mowabi dobuna kamonai. Ma Hadadi ina kwanatu kana
    vava Aviti.
  eng-OKE: And Husham, died, and instead of him reigned Hadad, the son of Bedad, who
    slew the Medianae in the fields of Moab; and the name of his city was Avith.
  tha-KJV: เมื่อหุชามสิ้นพระชนม์​แล้ว ฮาดัดบุตรชายของเบดัดผู้รบชนะคนมีเดียนในทุ่งแห่งโมอับขึ้นครอบครองแทน
    เมืองหลวงของท่านชื่ออาวีท
  por-BR-2018: 'E morreu Husão, e reinou em seu lugar Hadade, filho de Bedade, o que
    feriu a Midiã no campo de Moabe: e o nome de sua cidade foi Avite.'
  bco-bco: Husam e sowabikiyo꞉, Bedada꞉ inso꞉ Hadad e misa꞉ kalu a꞉dowo꞉ ko꞉lo꞉, ene
    amisa꞉n wiyo꞉ Afit. Bedad e Moab hen a꞉namilo꞉ Midian kalu o꞉lia꞉lo꞉ bubo꞉ amio꞉,
    e tinio꞉.
  deu-ELO: Und Huscham starb; und es ward König an seiner Statt Hadad, der Sohn Bedads,
    welcher Midian schlug im Gefilde Moabs; und der Name seiner Stadt war Awith.
  ktm-ktm: Husam imet pe Hadad isini ndruhun. Hadad ti taman Bedad. Hadad iyin munen
    su lewen pahun ile Moap pe hohkohon su Midian pe hesini lok. Iy immin taon Avit.
  caa-caa: Y conda e Husam chamay cay cꞌotori e Hadad xeꞌ unembꞌir tuaꞌ e Bedad xeꞌ
    ajlugar tama e chinam Avit. Pues jax e Hadad era taca usoldadobꞌ xeꞌ cꞌapa ucucruobꞌ
    tin e tuobꞌ e Madián tama e lugar Moab conda cay uchiobꞌ e tzꞌojyir tacarobꞌ.
  eng-WYC-2018: And when he was dead, Hadad, the son of Bedad, that smote Midian in
    the land of Moab, and the name of his city was Avith, reigned for him. (And when
    Husham died, Hadad, the son of Bedad, who struck down the Midianites in the land
    of Moab, reigned for him, and the name of his city was Avith.)
  epo-epo: Kiam mortis Ĥuŝam, ekreĝis anstataŭ li Hadad, filo de Bedad, kiu venkobatis
    la Midjanidojn sur la kampo de Moab; kaj la nomo de lia urbo estis Avit.
  uig-PIN: Ⱨuxam ɵlgǝndin keyin, Bedadning oƣli Ⱨadad uning ornida sǝltǝnǝt ⱪildi.
    U Moabning yaylaⱪlirida midiyaniylarƣa ⱨujum ⱪilip yǝnggǝnidi. Uning xǝⱨirining
    ismi Awit idi.
  beo-beo: '@see-verse:GEN.036.034'
  tpi-OTNT: Na taim Husam i dai, Hadat, pikinini bilong Bedat, i kamap king. Hadat
    i bin i go long kantri Moap na pait long ol Midian na winim ol. Hadat i stap king
    long taun Avit.
  hau-SA: Sa’ad da Husham ya rasu, Hadad ɗan Bedad, wanda ya ci Midiyan da yaƙi a
    ƙasar Mowab, ya gāje shi. Sunan birninsa shi ne Awit.
  udu-udu: Husham a’di wuki’d mo dhala Hadaad jin ta ya/ ma Badaad a’di jin p̱iki
    ’Kwani Midyaan e mo e bampa/ ’Kwani Pam Muwab mo tani a’di ki ji/a ji i embul
    piti mo dhali gway ’peŋkuman bampam piti mo tani a’di yuḵu gway ka Awiit mo.
  uig-LAT: Husham ölgendin kéyin, Bédadning oghli Hadad uning ornida seltenet qildi.
    U Moabning yaylaqlirida midiyaniylargha hujum qilip yenggenidi. Uning shehirining
    ismi Awit idi.
  nde-nde: UHushamu esefile, uHadadi indodana kaBhedadi, owanqoba uMidiyani elizweni
    laseMowabi, wathatha umbuso waba yinkosi. Idolobho lakhe lalibizwa ngokuthi yi-Avithi.
  ton-ton: Pea pekia ʻa Husami, pea ko Hetati ko e foha ʻo Pitati, ʻaia naʻa ne taaʻi
    ʻa Mitiane, ʻi he ngoue ʻo Moape, naʻe pule ia ʻi hono puleʻanga; pea ko e hingoa
    ʻo hono kolo ko ʻEviti.
  ces-1613: Umřel i Husam, a kraloval místo něho Adad, syn Badadův, kterýž porazil
    Madianské v krajině Moábské; a jméno města jeho Avith.
  eko-eko: Khufwa Hushaamu, khuthawala Hadaadi mwaana wa Bedaadi aawaashinttiyeeyo
    Amidiyaani nti wa Mowaabu. Sitati yawe yaari wiitthiwa Avithi.
  nss-nss: Pe Husam imat pe Hatat NdraPetat isarayah king. Hatat ara iya kol Mowap
    para kiya popahun kiyasura hu para Mitiyan, pe irahu topwei. Pe kolon ara Apit.
  eng-WMB: Husham died, and Hadad, the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place. The name of his city was Avith.
  tam-TCV: உஷாம் இறந்தபின்பு, மோவாப் நாட்டிலே மீதியானியரை முறியடித்த பேதாதின் மகன்
    ஆதாத் அவனுடைய இடத்தில் அரசனானான். இவனுடைய பட்டணம் ஆவீத் எனப் பெயரிடப்பட்டது.
  ceb-ULB: Sa dihang namatay na si Husan, si Hadad anak nga lalaki ni Bedad, nga nakapildi
    sa mga Midianhon sa yuta sa Moab, ang naghari puli kaniya. Ang ngalan sa iyang
    siyudad mao ang Abit.
  mkn-mkn: Waktu Husam mati, Hadad nae jadi raja, ganti sang dia. Dia pung bapa, nama
    Bedad dari kampong Awit. (Dia tu, yang kasi kala orang Midian waktu dong baparáng
    di Moab.)
  pol-UBG: Chuszam umarł, a w jego miejsce panował Hadad, syn Bedada, który pokonał
    Midianitów na polu Moab, a nazwa jego miasta – Awit.
  agr-agr: Husam jakamtai, Hadad Bedatan uchiji madiágnumia aents aidaun Moabnum amukua
    nunú apu wajas inamjauwai. Nigka yaakat Avit tawa nuwiya aajakui.
  kyc-kyc: Usame baa kumuyamo dokopa Atate Betatena ikinyingindeme Mitia wambu Moape
    yuu dokona paleyaminyi pyao nyuo anameya akali dokome banya panda nyiya. Banya
    taone kingi Apiti lenge.
  urd-GVU: اُس کی موت پر ہدد بن بِدد جس نے ملکِ موآب میں مِدیانیوں کو شکست دی۔ وہ
    عویت کا تھا۔
  deu-1912: Da Husam starb, ward König an seiner Statt Hadad, ein Sohn Bedads, der
    die Midianiter schlug auf der Moabiter Felde; und seine Stadt hieß Awith.
  ntj-ntj: '@see-verse:GEN.036.034'
  row-row: Husam mate ma, Hadad dadꞌi maneꞌ, nggati e. Ama na, naran Bedad mia kambo
    Awit. (Eni, mana nasenggiꞌ atahori Midian leleꞌ ratati mia Moab.)
  kan-2017: ಹುಷಾಮನು ಸತ್ತ ನಂತರ ಮೋವಾಬ್ಯರ ಬಯಲಿನಲ್ಲಿ ಮಿದ್ಯಾನರನ್ನು ಸೋಲಿಸಿದ ಬೆದದನ ಮಗನಾದ
    ಹದದನು ಅರಸನಾದನು. ಅವನ ರಾಜಧಾನಿಯ ಹೆಸರು ಅವೀತ್.
  ena-ena: Husam hɨmɨci cɨhu Bedatɨ dɨ ninaŋ Hadatɨ agaŋ manɨgali hɨnimi. La Moapɨ
    fɨli tɨbɨ uavɨla Midian hɨdɨlɨ agɨlaŋ hula sagaŋ lɨbavɨla nulɨdɨ lɨvalami. Lavɨla
    Hadatɨ agaŋ Avitɨ haiabɨla hɨnihɨni manɨgali hɨniadami.
  tgo-tgo: Mbaŋa Husam i mare, Haded, iye Beded nariye kaero i tabona kiŋɨva. Va i
    kivwalaŋgiya Midiyan gharɨgharɨniye Mowab e tɨne. Va i yaku e ghemba idae Avit
    na i mbarowe.
  yap-yap: '@see-verse:GEN.036.034'
  tet-tet: Husam mate, Hadad seluk. Hadad aman, naran Bedad, nosi leo Awit. (Hadad
    neꞌe, mak natoba nola ema Midian, baa oras sia natuda iha Moab).
  hlt-MCSB: Husham a duek phoeiah anih yuengla Moab kho kah Midian aka tloek Bedad
    capa Hadad te manghai la om. Te vaengkah a khopuei ming te Avith ni.
  mdy-ETH: ሁሻሜ ሃይቃዛ ሚዲያሜ ዓሶ ሞዓኣቤ ቦኦሎይዳ ዖሎና ባሼ ባዳዴ ናኣዚ፥ ሃዳዴ ዒዛ ቤዛ ካኣታዼኔ፤ ዒ ካኣታዼ ካታሜላ
    ዓዊቴ ጌይንታኔ።
  twi-ASANTE: Husam wuo akyiri Hadad a ɔyɛ Bedad babarima a ɔkɔdii Midian so nkonim
    wɔ Moab asase so no na ɔdii nʼadeɛ sɛ ɔhempɔn. Wɔtoo nʼahenkuro no edin Hawit.
  bhl-bhl: Kusam em kuanse ding dim bakate, Bedat em min Kadat emisik kamok fian kesomi,
    Awit abiw mutuk fian kel teinse kale. Kadat em bise ding kabalak e, e Moaw aneng
    fian elo uneko, Midian kawtiw iso maka keyemsomi, ilo kuiaw yese kale.
  con-NTPO: Husam pasi Bedad dutssi'ye Hadad na'suve da. Tiseja Moabni japa Madián
    aindeccuma patsu'su. Tise canqque tsu Avit qquen inisecho'cho.
  eng-WEBU: Husham died, and Hadad, the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place. The name of his city was Avith.
  bnp-bnp: Na tahuna e Husam i mate, e Hadad tune Bedad i bole a murina. E huriki
    a tara vona ri ratapile e huriki o Midian na robo e Moab. A tanga dagi vona e
    Avit.
  wal-wal: Hushaami haiqqin, Badaada na7ai Hadaadi, Midiyaama asata Moo7aaba biittan
    xoonidaagee kawotiis; a katamaa sunttai Awiita geetettiis.
  mgh-mgh: Ahokhwa Husamu, ni nipuro nawe, aholamula Hatatemu, mwana a Peetati, aarakalihile
    a Miitiya ncoko wo Mwape; ncina noparasa awe nari Avite.
  acu-NT: Tura Husam jakamtai, Bedada uchiri Hadad apu naamkamiayi. Nuka Moab nungkanam
    Madián aints ainaun nepetkamiayi. Nuka yakat Avit tutainumia aintsuyayi.
  spa-PDDPT: Husam murió y reinó en su lugar Adad, hijo de Badad, el que derrotó a
    Madián en el campo de Moab, y el nombre de su ciudad, Avit.
  gun-gun: Husão ju omano ramo hekovia oĩ Bedade ra'y Hadade. Ha'e va'e ma Moabe yvy
    re Midiã pygua kuery ojuka va'ekue. Tetã opena oikovya ma Avite.
  agu-BL: Ma yi quime'n Husam nin oc cyen Hadad yi cy'ajl Bedad tetz xel. Ja chixcye'
    yi e' sanlar i' scye'j e' sanlar cwent Madián jalen le ama'l Moab. Ej nin yi tanum
    i' i'tz Avit.
  eng-PEV: Husham died, and then a man called Hadad became the big boss. He was from
    a town called Avith, and his father’s name was Bedad. Hadad fought the Midian
    people in Moab country, and he won.
  ilo-ULB: Idi natay ni Husam, naisukat a nagari ni Hadad a lalaki a putot ni Bedad.
    Isuna ti nangparmek kadagiti Midianita iti daga ti Moab. Ti nagan ti siudadna
    ket Avit.
  kpg-kpg: '@see-verse:GEN.036.034'
  uig-ARA: ھۇشام ئۆلگەندىن كېيىن، بېدادنىڭ ئوغلى ھاداد ئۇنىڭ ئورنىدا سەلتەنەت قىلدى.
    ئۇ موئابنىڭ يايلاقلىرىدا مىدىيانىيلارغا ھۇجۇم قىلىپ يەڭگەنىدى. ئۇنىڭ شەھىرىنىڭ
    ئىسمى ئاۋىت ئىدى.
  bsp-bsp: Kɔ Hucam efi. Kɔ Hadadu wan ka Bedadu ɛlɛk dɛbɛ dɔn. Nkɔn ɛnacəmbər Madiyaŋ
    nde kulum ka Mohabu. Tewe ta dare dɔn tɛnayɔnɛ Awit.
  mbs-mbs: '@see-verse:GEN.036.034'
  tof-tof: Usyam nóma nurrótókórr, Adad, Bedadón siman olom, kingüm bainürr oya pabodó.
    Wa Moab tüpdü wamórr Midian pampükü gazirrüm, da ibü memokan ut-ut ninóp. Oya
    wirri basirr ngi Abit.
  sus-sus: Xusama to faxa, Bedada xa di Hadada, naxan bara nɔ Madiyan na Mowaba bɔxi
    ma, na naxa findi mangɛ ra. A xa taa xili nu fala nɛ Abiti.
  pon-2006: '@see-verse:GEN.036.034'
  jae-jae: Husam gêmac êndu ma Bedad, taŋ kêku Midian tulu aŋga Moabnêŋ gamêŋ naŋ,
    latu Hadad gêjam gôliŋ gêjô eŋ su. Ênê malac ŋaê gebe Awit.
  ksd-ksd: Ma Kusam i ga mat, ma Kadad natu i Bedad i ga kia vue, nina i ga kita Midian
    ta ra gunan kai Moab; a iang i kana pia na pal ba Avit.
  tur-YTC: Huşam ölünce, Midyan'ı Moav kırlarında vuran Bedat oğlu Hadat kral oldu.
    Şehrinin adı Avit'ti.
  bel-N: І памёр Хушам, і валадарыў пасьля яго Гадад, сын Бэдада, які пабіў Мадыянцаў
    на полі Мааўскім; а імя гораду ягонага — Авіт.
  grc-BRENT: Ἀπέθανε δὲ Ἀσὼμ, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ Ἀδὰδ υἱὸς Βαρὰδ ὁ ἐκκόψας
    Μαδιὰμ ἐν τῷ πεδίῳ Μωάβ· καὶ ὄνομα τῇ πόλει αὐτοῦ Γετθαίμ.
  ind-AYT: Setelah Husyam mati, yang memerintah sebagai penggantinya adalah Hadad,
    anak Bedad, yang mengalahkan orang Midian di wilayah Moab. Nama kotanya adalah
    Awit.
  lid-lid: Ano len Husam imek badeh nadu Bedat nyaran Hadat badeh akohok kon tan asahan
    kabin. Iy bwena mene amwekes bahun i tiri Midiyen ano ma iy asahan kabin ta kon
    munyak Idom. Kon tinan tan badeh nyaran Abit.
  nya-nya: Husamu atamwalira, Hadadi mwana wa Bedadi, amene anagonjetsa Amidiyani
    mʼdziko la Mowabu, analowa ufumu mʼmalo mwake. Mzinda wake unkatchedwa Aviti.
  hrv-hrv: Kad je umro Hušam, zakraljio se na njegovo mjesto Bedadov sin Hadad, koji
    je potukao Midjance na Moapskom polju. Ime je njegovu gradu bilo Avit.
  mps-mps: Husam isibaso, tama Hadat, te Bedatgo ogwa, te aga tuni bidi pedelali.
    Hadatgo te Midian hani dali te Moap tǫde boi hwįnama, tama te Midian dabe aiyaba
    elaluali. Avit hanu te Hadatgo king sę eyu bidali hanu dao.
  llg-llg: Husam maten, boe ma Hadad nggatin dadik manek. Aman, nade Bedad neme nggolo
    Awit mai. (Ndia ndia, senggi hataholi Midian neu faik ala latati leme Moab.)
  tpi-tpi: Na taim Husam i dai, Hadat, pikinini bilong Bedat, i kamap king. Hadat
    i bin i go long kantri Moap na pait long ol Midian na winim ol. Hadat i stap king
    long taun Avit.
  dan-1931: Da Husjam døde, blev Hadad, Bedads Søn, Konge i hans Sted; det var ham,
    der slog Midjanitterne på Moabs Slette; hans By hed Avit.
  vie-OVCB: Sau khi Hu-sam chết, Ha-đát, con Bê-đa lên kế vị. Vua này là người chỉ
    huy quân đội đánh bại quân Ma-đi-an tại xứ Mô-áp và dời đô về A-vít.
  lbk-lbk: '@see-verse:GEN.036.034'
  guj-2017: જયારે હુશામ મૃત્યુ પામ્યો ત્યારે તેની જગ્યાએ બદાદના દીકરા હદાદે રાજ કર્યું.
    તેણે મોઆબના પ્રદેશમાં મિદ્યાનીઓને હરાવ્યા હતા. તેના શહેરનું નામ અવીથ હતું.
  byr-byr: '@see-verse:GEN.036.034'
  awx-awx: Ge Husamdä kungäxawänu, kingge Hadat Bedatde wawakgä yiwikut. Hadalu Midian
    nanä Moap ku sipgut täpänin. Taunäle umanu Awit.
  pon-2006A: '@see-verse:GEN.036.034'
  por-BRBSL: Husham morreu, e Hadad, o filho de Bedad, que atingiu Midian no campo
    de Moab, reinou em seu lugar. O nome de sua cidade era Avith.
  cth-cth: Husham a due hnukkhu, Bedad capa Hadad, Moab law vah Midiannaw kathetkung
    ni a yueng lah a uk, a khopui min te Avith doeh.
  twi-twi: Husam wu akyi Hadad a ɔyɛ Bedad babarima a okodii Midian so nkonim wɔ Moab
    asase so no na odii nʼade sɛ ɔhempɔn. Wɔtoo nʼahenkurow no din Hawit.
  hlt-hlt: Husham a duek phoeiah anih yuengla Moab kho kah Midian aka tloek Bedad
    capa Hadad te manghai la om. Te vaengkah a khopuei ming te Avith ni.
  tbz-SIM: '@see-verse:GEN.036.034'
  msy-2020: Egha Husam aremezɨ, Bedatɨn otarim Hadat an danganim inigha atrivimɨn
    iti. Egha Hadat Moapɨn nguazimɨn ghua Midianɨn gumaziba ko mɨsogha mɨdorozimɨn
    me abɨra. Egha Hadat Avitɨn nguibar ekiamɨn atrivimɨn iti.
  txq-txq: Neu Husam maten, boe ma Hadad hene dadi manek nggatin. Ndia aman, nade
    Bedad numa nggorok Awit mai. (Ana ndia nasenggi hatahori Midian neu lelek fo ara
    ratati numa Moab.)
  aaz-aaz: Oras naiꞌ Husam anmaet, naiꞌ Hadat anseun ee njair usif. In aamf ee, kaan
    ee naiꞌ Bedat naꞌko kuan Abit. (In reꞌ naan, es reꞌ niis atoin Midianas sin, oras
    sin nmakenan nbin pah Moap.)
  azb-azb: Xuşam öldü və onun yerinə Moav çölündə Midyanlıları qıran Bedad oğlu Hadad
    padşah oldu. Onun şəhəri Avit idi.
  eng-DBY: And Husham died; and Hadad the son of Bedad, who smote Midian in the fields
    of Moab, reigned in his stead. And the name of his city was Avith.
  hin-2017: फिर हूशाम के मरने पर, बदद का पुत्र हदद उसके स्थान पर राजा हुआ यह वही है
    जिसने मिद्यानियों को मोआब के देश में मार लिया, और उसकी राजधानी का नाम अबीत है।
  wol-KYG: Ba Usam faatoo, Adàdd, ma dàqoon waa Majan ca réewu Mowab, tey doomu Bedàdd,
    moo falu, wuutu ko. Awit a doon péeyam.
  swp-swp: Husami ie mate, lauhedamaina abo Hadadi, Bedadi natuna tau ia Midiani tataodi
    Moaba oeana eai i saepoidi, i hemala wasawasa. Ena eanua esana ede Avita.
  bjr-bjr: Qusamafa kuqufufanoo Beedadana amaaku Adadafa karaambaiqaikinau. Mifa Midianna
    maqannaasa Mooaba maqa maaqaki naru nifaqaaqa maseenoo Adadafa Afitaa maqusaki
    karaambaiqa marinau.
  eng-YLT: And Husham dieth, and reign in his stead doth Hadad son of Bedad (who smiteth
    Midian in the field of Moab), and the name of his city [is] Avith;
  heg-NTPO: Nikit Husam mate kon, Hadad sake daid lahi, le seda una. Un ama ka ngala
    Bedad deng iung Awit. (Un man tao tehen atuil Midian nas se dedeng oen hote-dait
    labang apa se Moab pa).
  ptu-ptu: '@see-verse:GEN.036.034'
  bzd-NTPO: Husam blënewa̱ e' skéie Hadad dör Bedad alà e' yöne blu'ie. Bedad e̱'
    ali'ka̱ Madián wakpa ki̱ ká̱ kiè Moab ee̱. Husam ká̱ kiè Avit.
  kwf-kwf: Buri Ꞌana niaꞋa, kira ka toꞋo ana tatalafaꞋa sa Hadad, na maꞋa nia sa Bedad,
    ma nia ana fanoa doe kira saea Ꞌania Ꞌi Aut. TatalafaꞋa Hadad nia leka ka fuꞋalia
    Midian ki ana fanoa ꞋaꞋana kira saea Ꞌani Moab ma ka liufida.
  eng-WYC-2017: And when he was dead, Hadad, the son of Bedad, that smote Midian in
    the land of Moab, and the name of his city was Avith, reigned for him.
  eng-WMBB: Husham died, and Hadad, the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place. The name of his city was Avith.
  spp-spp: Kwushamu à pa ŋkwû ke, ka Bedadi jyaŋi Kyadadi si ntɛ̀ɛn u tatɛ̀ɛnge e.
    Ur'à Madiyan shiinbii bò Mwabi kìni i. U kànhe mɛge na mpyi Aviti.
  aey-aey: Aria Husam cal meceb Hadad, uqa Bedad melah, uqa uqana cudun umei hatu
    ilo dana bilen. Bedad uqa Midian dana eu aqen, eu Moab hatuna. Hadad uqana taun
    eu Awit.
  urd-GVH: उस की मौत पर हदद बिन बिदद जिसने मुल्के-मोआब में मिदियानियों को शिकस्त दी।
    वह अवीत का था।
  rug-rug: '@see-verse:GEN.036.034'
  gaz-gaz: Hushaam duunaan Hadaad ilmi Bedad inni biyya Moʼaabitti Midiyaanin moʼate
    sun iddoo isaa buʼee mootii taʼe. Maqaan magaalaa isaa Aawiit jedhame.
  fra-LSG: Huscham mourut; et Hadad, fils de Bedad, régna à sa place. C’est lui qui
    frappa Madian dans les champs de Moab. Le nom de sa ville était Avith.
  yal-yal: Xusama to faxa, Bedadaa diin Xadada yi findi mangan na. A tan nan Midiyan
    kaane nɔ Moyaba bɔxɔni. A taan yi xili nɛn Abiti.
  gum-gum: Inchen Jusán kwabene, tru nuimburøbe Bedadwei nusrkai Hadad karub wanrrab
    nebyaig køn, truibe tru Moab pirau madianitasmeran kanawa kørrømarøbig. Tru nø
    tsuig ciudabe Avit taig kuig køn.
  iou-iou: Eruk Husamtä it yäpmäŋ äroŋpäŋ kumäŋirän Bedat nanaki wäpi Hadattä intäjukun
    ämata itkuk. Hadat uwä Moap komeken ämik täŋpäŋ Midian kome täŋo komi äma kehäromini
    yäpmäŋ äpuk. Hadat uwä yotpärareni Avit.
  haw-1868: 'A make iho la o Husama, o Hadada, o ke keiki a Bedada, nana i pepehi
    ia Midiana ma ke kula o Moaba, a noho alii ae la ia ma kona wahi: a o A vita ka
    inoa o kona kulanakauhale.'
  arb-NAV: وَمَاتَ حُوشَامُ فَخَلَفَهُ هَدَادُ بْنُ بَدَادَ الَّذِي قَهَرَ الْمِدْيَانِيِّينَ
    فِي بِلادِ مُوآبَ. وَاسْمُ مَدِينَتِهِ عَوِيتُ.
  adz-adz: Gubuꞌ Husam mampan, da Bedad narunggan Hadad mingꞌa gampan Awit, isa garam
    gamp Midian sib mingꞌa intap Moab ugu, iyu arangan mumai gan isu king.
  ewe-ewe: Hadad, Bedad ƒe vi, ame si ɖu Midiantɔwo dzi le Moabnyigba dzi la ɖu fia
    le Husam ƒe ku megbe. Eƒe fiadue nye Avit.
  eng-LEE: And Chusham died, and there reigned in his stead Hadad the son of Bedad,
    who smote Midian in the field of Moab; and the name of his city was Avith.
  asm-FB: হূচমৰ মৃত্যুৰ পাছত তেওঁৰ ঠাইত বদদৰ পুত্র হদদে ৰাজত্ব কৰিছিল। তেওঁ মোৱাব
    দেশত মিদিয়নীয়সকলক পৰাজয় কৰিছিল; তেওঁৰ নগৰৰ নাম আছিল অবীৎ।
  sus-A: شُسَمَ تٌ قَشَ، بٍدَدَ شَ دِ هَدَدَ، نَشَن بَرَ نْ مَدِيَن نَ مٌوَبَ بْشِ
    مَ، نَ نَشَ قِندِ مَنفّ رَ. عَ شَ تَا شِلِ نُ قَلَ نّ عَبِتِ.
  fra-SBL: Husham mourut ; et Hadad, fils de Bedad, qui avait frappé Madian dans le
    champ de Moab, régna à sa place. Le nom de sa ville était Avith.
  hbo-hbo: וַיָּ֖מָת חֻשָׁ֑ם וַיִּמְלֹ֨ךְ תַּחְתָּ֜יו הֲדַ֣ד בֶּן־בְּדַ֗ד הַמַּכֶּ֤ה
    אֶת־מִדְיָן֙ בִּשְׂדֵ֣ה מֹואָ֔ב וְשֵׁ֥ם עִירֹ֖ו עֲוִֽית׃
  shp-NTPO: Jainoax ja Husam mawata pekáora, jawen toan Hada apo jikia iki; jabiribi
    iká iki, Bedadnin bake. Janra Madián jonibo betan reteanankin jato kanana iki;
    ja Moad jeneya mainxon. Jawen jeman janebiribi iká iki Avit.
  eng-WYCLIFFE: And whanne he was deed, Adad, the sone of Badadi, that smoot Madian
    in the lond of Moab, and the name of his citee was Abyuth, `regnede for him.
  pjt-pjt: Ka Uutjamanya ilunyangka wati Pitataku katja ini Aatatanya mayatja nyinangi
    Uutjamaku aṟangka. Wati nyanga Aatatalu warmaḻa tjuṯatjarangku wati ini Mitiyannga
    tjananya pungkula wiyaṉu ngura manta ini Mawapala. (Aatatanya panya ngura tawunu
    ini Apitjinya nguraṟa.)
  cwe-cwe: Viyadanganike Hushamu, Hadadi mwana wa Bedadi katawala, niiyo yoyawatowile
    na kuwahuma Wamidiani muna iisi ya Moabu, bululu jake ditangigwa Aviti.
  bgs-bgs: '@see-verse:GEN.036.034'
  kik-kik: Rĩrĩa Hushamu aakuire, Hadadi mũrũ wa Bedadi, ũrĩa wahootire Midiani kũu
    bũrũri wa Moabi, agĩtuĩka mũthamaki ithenya rĩake. Itũũra rĩake inene rĩetagwo
    Avithu.
  ksr-ksr: Husam komuro Hadad, Bedadwaa meria iinoŋ duŋanoŋ kiŋ kolooŋ laligoro. Hadadnoŋ
    Moab balonoŋ kema Midian eja yoŋowo manja qeŋ uŋuŋ haamo ano. Iwaa sitiaa qata
    ii Awit.
  fra-NCL: Husam mourut, et à sa place régna Adad, fils de Badad, qui défit Madian
    dans les champs de Moab ; le nom de sa ville était Avith. —
  cek-AK: Husham duek pacoengah, anih zuengah Moab prae thungah Midian kaminawk pazawkkung,
    Bedad capa Hadad to siangpahrang ah oh; anih ih vangpui ahmin loe Avith.
  xla-xla: Epame Husamta mo-polati ma Bedad yami Hadadta halaiyo. Ya꞉ye Abit mo dla
    hallalo oplamipo. Ya꞉ta halemama Moab mo dla tame Midiya so mate opahale demama
    ya꞉ opatapo tla꞉mtaiyo.
  cuk-cuk: Husam burgwisgua, a-sorba, Hadad negdaknonimogad. Hadadʼde, Bedad-e-machid.
    Hadad, Moab-yargi Madián-dulemargi nakwisad. Hadad-e-neggweburga-gusadi, Avitʼye
    nugad.
  uig-CYR: Һушам өлгәндин кейин, Бедадниң оғли Һадад униң орнида сәлтәнәт қилди. У
    Моабниң яйлақлирида мидиянийларға һуҗум қилип йәңгән еди. Униң шәһириниң исми
    Авит еди.
  tel-2017: హుషాము చనిపోయిన తరువాత మోయాబు దేశంలో మిద్యానీయులను ఓడించిన బదదు కొడుకు
    హదదు రాజయ్యాడు. అతని ఊరు అవీతు.
  hat-BSA: Huscham te mouri; epi Hadad, fis a Bedad la te vin renye nan plas li. Se
    te li menm ki te frape Madian nan chan Moab la. Non a vil sa a se te Avith.
  kos-kos: Husham el misa, ac Hadad wen natul Bedad, su tuh kutangla mwet Midia in
    acn Moab, el aolulla in tokosra. Inen siti sel pa Avith.
  hbo-WLC: וַיָּ֖מָת חֻשָׁ֑ם וַיִּמְלֹ֨ךְ תַּחְתָּ֜יו הֲדַ֣ד בֶּן־בְּדַ֗ד הַמַּכֶּ֤ה
    אֶת־מִדְיָן֙ בִּשְׂדֵ֣ה מוֹאָ֔ב וְשֵׁ֥ם עִיר֖וֹ עֲוִֽית׃
  ibo-ibo: Mgbe Husham nwụrụ, Hadad nwa Bedad, onye meriri ndị Midia nʼagha nʼala
    Moab nọchiri dịka eze. Isi obodo ya bụ Avit.
  ory-ory: ହୂଶମ୍‌ର ମରଣ ଉତ୍ତାରେ, ବଦଦର ପୁତ୍ର ଯେ ହଦଦ୍‍ ମୋୟାବ କ୍ଷେତ୍ରରେ ମିଦୀୟନକୁ ଜୟ କଲା,
    ସେ ତାହା ପଦରେ ରାଜତ୍ୱ କଲା; ତାହାର ରାଜଧାନୀର ନାମ ଅବୀତ୍‍।
  wmt-wmt: '@see-verse:GEN.036.034'
  chk-chk: Mürin än Husam mäla, Hatat nöün Petat a siwili lon wisan wisen king. Hatat
    ewe mi akufu chon Mitian me lon ewe fanü Moap. Iwe, iten an telinimw Awit.
  ssd-ssd: Bidad kiŋo nuŋe Hadad nu Awitnu. (Kame suŋgo ande mbolŋge nu Moab kilke
    mbolŋge Midian mbal ndoŋ kame bumba nane kile-ibeŋkina).
  rop-rop: Wen Husham bin dai, det san blanga wan men neim Bedad bin jidan king. Imbin
    neim Heided, en imbin jidan langa det taun gulum Eibith. En ola pipul blanga Heided
    bin fait langa detlot Midiyan pipul deya langa det kantri gulum Moweb, en Heided
    bin win.
  ukr-1871: Умер же Гусам, і царював намість його Гадад Бедаденко, що побив Мидіяніїв
    на полї Моаб, а город його прозивавсь Авит.
  eng-AOI: After he died, Hadad, the son of Bedad, ruled. His city was called Avith.
    When Hadad was fighting the Midianite people in Moab, his soldiers drove away
    the Midianites.
  yon-yon: Kwane bobnoone, Bedad ye mingki Hadadbed king keroon. Ye kuu Moab ambibkin
    kambong Midiandan yaa nangmene burudandoon. Ye taun yaningko kuu Avit.
  bch-bch: Be Usam imate ga kus ta Adat, gergeu ton Bedat, ibada imul ta iuot maron
    kapei. Adat toa oa ila ngan tibur kapei Moap ta iparau pagid Midian ta iasal gid.
    Ele tuanga ieda Avit.
  deu-1951: 'Als Husam starb, ward an seiner Statt König: Hadad, ein Sohn Bedads,
    welcher die Midianiter auf der Moabiter Gefilde schlug; und seine Stadt hieß Awith.'
  eng-JPS: And Husham died, and Hadad the son of Bedad, who smote Midian in the field
    of Moab, reigned in his stead; and the name of his city was Avith.
  ubr-ubr: Husham irabob gibunai Bedad natun Hadad on an efan ibo i aiwab. Hadad inai
    Moab tafanamai nan Midian sabu mat sibi gagam ato Hadad i sowar ibo merubes. Hadad
    an mafam gagamin wabin min Avith.
  srp-1865: A kad umrije Asom, zacari se na njegovo mjesto Adad sin Varadov, koji
    isijeèe Madijance u polju Moavskom, a gradu mu bješe ime Geten.
  lug-lug: Ne Kusamu bwe yafa, Kadadi mutabani wa Bedadi, eyawangula Midiyaani, mu
    nsi ya Mowaabu n’afuga mu kifo kye; ng’afugira mu kibuga ky’e Avisi.
  heb-heb: וימת חשם וימלך תחתיו הדד בן בדד המכה את מדין בשדה מואב ושם עירו עוית׃
  ben-IRV: আর হূশম মারা যাবার পর বদদের ছেলে যে হদদ মোয়াব-ক্ষেত্রে মিদিয়নকে আঘাত
    করেছিলেন, তিনি তার পদে রাজত্ব করেন; তাঁর রাজধানীর নাম অবীৎ।
  pan-pan: ਹੂਸ਼ਾਮ ਮਰ ਗਿਆ ਤਾਂ ਉਸ ਦੇ ਸਥਾਨ ਤੇ ਬਦਦ ਦਾ ਪੁੱਤਰ ਹਦਦ, ਜਿਸ ਨੇ ਮੋਆਬ ਦੇ ਮੈਦਾਨ
    ਵਿੱਚ ਮਿਦਯਾਨੀਆਂ ਨੂੰ ਮਾਰਿਆ ਸੀ, ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਦੇ ਨਗਰ ਦਾ ਨਾਮ ਅਵੀਤ ਸੀ।
  mwp-mwp: Usaman umaw kalanu Adad, Bedadan kazi aymoedhin thanamun mopakuyk. Nuydh
    mura azaz mabaygal Midiyanalgal adhadhin. Nungu goegath Abith.
  mya-JVB: ဟုရှံ မင်းသေ ၍ ၊ မောဘ လွင်ပြင် ၌ မိဒျန် လူတို့ ကို လုပ်ကြံ သောသူ၊ ဗေဒဒ်
    သား ဟာဒဒ် သည်၊ ဟုရှံ အရာ ၌ မင်း ပြုလေ၏။ မြို့ တော်ကား၊ အာဝိတ် မြို့တည်း။
  tte-O: Tabe Usama iboita mwa Beyo natuna Eidadi ilaoma iyamala kin. Eidadi iya ana
    yanuwa Abeti. Iya Midiyan iunuili Mowabe dedeina mena.
  tbg-tbg: Husaaniva qutu vuvaro Bedaatira maaqu Hadaativa Husaamura vatuka varero
    Idomu vatanaakaqaa raqikiharo vaura. Hadaativa oru Moapini raquqiro viharo Midiani
    vatanaaka naatara kora. Hadaativa vau vatukara autu vaireva Avitive tura.
  hmo-hmo: Husama ia mase neganai be Hadada Bedada ese iena gabu ia abia. Guna inai
    Hadada Bedada ese Moaba tano palaka dekenai Midiana taudia tuari dekenai ia halusidia
    vadaeni. Iena hanua badana ena ladana be Aviti.
  ata-ata: Xe Usamu musoli, la Kadati munoꞌu tanixu. Kadati momu ualasou lexe Bedati.
    Xe Kadati mulutu sou mulai ne Moabu sou muꞌoto ne Midiani, la mutaloxolixaꞌa.
    La sou mulai muxolu ne Aviti sou musaxilaꞌa ta mitema ne Aviti.
  nfa-nfa: Ropa Husam madhe, ra dedꞌe Hadad ho gati na, jꞌajꞌi dhèu aae. Ama na, ngara
    na Bedad, nèti rae Awit. (Nèngu ka dhu segi dhèu Midian, lodꞌo ra pamusu ètu Moab.)
  urd-urd: और हुशीम मर गया और हदद — बिन — बदद जिसने मोआब के मैदान में मिदियानियों
    को मारा, उसका जानशीन हुआ और उसके शहर का नाम 'अवीत था।
  rus-SYN: И умер Хушам, и воцарился по нем Гадад, сын Бедадов, который поразил Мадианитян
    на поле Моава; имя городу его Авиф.
  cbt-NTPO: Osamonta chiminpachina, Atatori ya'huërëtërin. Inaso', Pitato hui'nin.
    Apito ninanoquë ya'huërinso'. Inari matiano'sa', Moapo no'paquë ahuëaton canarin.
  bqc-SIM: Kɛ́ à gà, ↄ̃ Bedada nɛ́ Adada, Aviti gbɛ̃́ kpalablè aà gbɛu. Ɔ̃mɛ zĩblè
    Madiãↄwa Mↄabu bùsuu.
  tcz-CHONGTHU: Hosham athi jou chun Bedal chapa Hadah chu lengvai ahinpon, ama chenna
    khopi Avith a pat'in Moab gamsunga Midianite ho jouse gal'a ahin joutan ahi.
  mar-mar: हुशाम मरण पावल्यावर, बदाद याचा मुलगा हदाद याने त्याच्या जागी राज्य केले.
    यानेच मवाब देशात मिद्यानांचा पराभव केला. त्याच्या नगराचे नाव अवीत होते.
  tcs-tcs: Wen Usam bin lus, Adad boi blo Bedad i bin kam king. Em bin stap wea da
    siti blo Abit. Em bin prapa terem ane smase da ami blo dem pipol blo Midia wea
    ol bin bigpait lo kantri blo Moab.
  qub-qub: Husam wañuptinnami ruquin ray caran Bedadpa wamran Hadad. Paymi Moab-wichaycho
    wañuchiran Madián runacunata. Hadadpa marcanmi caran Avit.
  bqp-bqp: Kũ à gà, akũ Bedada nɛ́ Adada, Avi gbɛ̃ kí blè a gɛ̃nɛ ũ. Àkũ mɛ́ à
    zĩ̀i blè Midiãnↄa Mↄabunↄ bùsun.
  hat-hat: Lè Oucham mouri, se Adad, pitit gason Bedad la, ki te gouvènen nan plas
    li. Se Adad sa a ki te bat moun peyi Madyan yo nan plenn Moab la. Yo te rele lavil
    kote li te rete a Avit.
  eng-BSB: When Husham died, Hadad son of Bedad, who defeated Midian in the country
    of Moab, reigned in his place. And the name of his city was Avith.
  tod-tod: Ɠusame zaai ma, Ɓedade ná-doun zunui Ɠadade masadai ɠɛɛni potogi zu. Tɔun
    ka é vɔnini Madiyan nuiti ma Moaɓe yooi zu. Ná-taai laaseigi ɠɛni ga Avite.
  eng-WEBPB: Husham died, and Hadad, the son of Bedad, who struck Midian in the field
    of Moab, reigned in his place. The name of his city was Avith.
  kbq-kbq: Husamu'ma nefrigeno'a Bedati nemofo Hadadi kinia manino kegava hu'neankino,
    Midian vahe Moapu kumapi ha' huzamagatere'nea nekino, rankuma'amofo agi'a Avitie.
  nhe-BL: Quema Husam mijqui, pejqui tlanahuatía Hadad, icone Bedad, tlen quintlanqui
    nopa tlali Madián ehuani quema quinamiquicoj ipan tlali Moab. Yajaya hualajqui
    altepetl Avit.
  bus-bus: Kɛ̀ à gà, ben Bedada nɛ́ Adada, Avi gbɛ̃ kí blè à gɛ̃ɛ ũ. Àmbe à zĩ̀
    blè Midiãnↄa Mↄabunↄ bùsun.
  gub-BL: '@see-verse:GEN.036.034'
