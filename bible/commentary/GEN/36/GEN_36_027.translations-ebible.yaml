verse: GEN.036.027
translations:
  mal-C: 'ഏസെരിന്റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, അക്കാൻ.'
  deu-TKW: 'Dies sind die Söhne Ezers: Bilhan, Sawan und Akan.'
  lin-lin: 'Tala bana mibali ya Etseri : Bilani, Zavani mpe Akani.'
  cbr-NT: Ënë kamaxribi ka Ésernën bakë bëchikëkama 'iakëxa Bilhán, Zaaván 'imainun
    Acán.
  eng-LSV: 'These [are] sons of Ezer: Bilhan, and Zaavan, and Akan.'
  bmu-bmu: 'Ezergö nahönurupŋi qetŋini kewö: Bilhan, Zawan aka Akan.'
  eng-GNV: 'The sonnes of Ezer are these: Bilhan, and Zaauan, and Akan.'
  eng-WEBSTER: The children of Ezer are these; Bilhan, and Zaavan, and Achan.
  nhw-BL: 'Iconehua Ezer elque: Bilhán, Zaaván huan Acán.'
  swh-ONEN: 'Wana wa Eseri walikuwa: Bilhani, Zaavani na Akani.'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Esɛɛɡibu, berɑ Bilɑni kɑ Sɑfɑni kɑ Akɑni.
  eng-KJVCPB: The children of Ezer are these; Bilhan, and Zaavan, and Akan.
  cpy-cpy: 'Itomipaeni Ezer iiyita: Bilján, Zaaván, Acán.'
  mpx-mpx: 'Esa natunau bolau alaliya i ola hiwe: Bilhan, Savan, ge Akan.'
  wbp-wbp: Latana-kurlangu kaja-nyanu-patu ngulaju yirdi-patuju Pilyana, Jaapana manu
    Yakana.
  luo-luo: 'Ezer nonywolo: Bilhan, Zavan kod Akan.'
  meu-meu: Esere natuna na Bilhan bona Saavan bona Akan.
  npi-ULB: एसेरका छोराहरू यी थिएः बिल्हान, जावान र अकान ।
  yor-yor: 'Àwọn ọmọ Eseri: Bilhani, Saafani àti Akani.'
  emp-NTPO: Seír warra Ezerba unusia Bilhaʌ̃, Zaavaʌ̃, Acaʌ̃ sid̶a.
  ind-ind: Ezer mempunyai tiga anak laki-laki bernama Bilhan, Zaawan, dan Akan.
  pes-OPCB: پسران ایصر بلهان، زعوان و عقان بودند.
  ssx-ssx: Esata꞉ mo Bilihane make Sapani make Akane make koto tapake manuna꞉ apa꞉meie.
  lcm-lcm: Kana inatus nat a Eser ta Bilan, Savan na Akan.
  aer-aer: Alere Ezer-kenhe areye, arritnye itnekenhe aneke, Bilhan, Zaavan uthene
    Akan uthene.
  tgl-ULB: 'Ito ang mga lalaking anak ni Ezer: sina Bilhan, Zaavan, at Akan.'
  nop-nop: 'Esel mihiŋiye: Bilhan, Sawaan eŋ Akan.'
  kca-kca: 'Тӑм Эцер пŏхәт: Билган, Зааван пӑ Акан.'
  cbu-NT: Esershat uwshat arang iparnarangitamta Bilan, Saavan, Akan, aship Eser wip
    iparnarangiya.
  hui-hui: Ese ibu nde Bilihanabi Sabanabi Aganabi hameigini tebira uruni tinaga mamali
    hene.
  wrs-wrs: Wo nomba Esernamba umbeindpolva phonamba Bilhantindi, Savantindi, Akantindi.
  mya-mya: ဧ​ဇာ​သည်​ဗိ​လ​ဟန်၊ ဇာ​ဝန်​နှင့်​အာ​ကန်​မိ​သား စု​တို့​၏​ဘိုး​ဘေး​ဖြစ်​သည်။
  cbi-NTPO: 'Tsenmala Éser'' nalaya entsalaa juntsa deeve: Bilhán bain, Zaaván bain,
    naa Acán bain.'
  bod-N: ཨེ་བཟིར་གྱི་བུ་ནི་པིལ་ཧན༌དང༌། ཟ་ཨ༌ཝན། ཨ་ཀན་གསུམ༌མོ།།
  wsk-wsk: Ezer ko namarari mu Bilhan, Zaavan, se Akan.
  kkl-kkl: 'Eser elmabona: Bilhan, Saawan apna Akanap.'
  sna-sna: 'Vanakomana vaEzeri vaiva: Bhirihani, Zaavhani naAkani.'
  spa-BLM: Estos son los hijos de Ezer Bilhán, Zaaván y Acán.
  beu-beu: Eser oal naung benangba; Bilhan, Saawan, bot Akan.
  cac-cac: 'A eb'' yuninal vin̈aj Ezer, aton eb'' tic: Vin̈aj Bilhán, vin̈aj Zaaván
    yed'' vin̈aj Acán.'
  swh-ULB: 'Hawa walikuwa wana wa Ezeri: Bilhani, Zaavani, na Akani.'
  bel-bel: 'Гэтыя сыны Эцэра: Білган, Зааван і Акан.'
  deu-ELBBK: 'Dies sind die Söhne Ezers: Bilhan und Saawan und Akan.'
  mbb-OT: Is menge anak ni Ezer iyan si Bilhan, Zaavan, wey si Akan.
  msc-msc: Esɛri dencɛilu le tɛrɛ Bilan ni Saban ni Akan di.
  mal-2015: 'ഏസെരിന്റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, അക്കാൻ.'
  tuo-NT: 'Ezer põꞌrã aꞌticʉrã nicãrã niwã: Bilhán, Zaaván, Acán nicãrã niwã.'
  gup-gup: Ezer nuye bebeywurd wanjh Bilhah, Zaavan, dja Akan.
  met-met: 'Eser garang lupdi bing: Bilhan, Saban xaung Akan.'
  gvs-gvs: Eseriyana natunao koroto ame nakae. Bilani, Sayavani be Akana.
  rmc-rmc: Le Eceroskre čhave sas o Bilhan, o Zaavan the o Jaakan.
  nlg-nlg: Ra tolu dalena na mane Ezer ke, Bilhan, Zaavan ma Akan.
  dgr-DOGNT: 'Dıı sìı Ezer weza agı̨ı̨t''e: Bılan, Zavan eyıts''ǫ Akan.'
  pes-OPV: 'و اینانند پسران ایصر: بلهان و زعوان و عقان.'
  ron-1924: 'Ятэ фиий луй Ецер: Билхан, Зааван ши Акан.'
  ben-OBCV: 'এৎসরের ছেলেরা: বিলহন, সাবন ও আকন।'
  lex-lex: Eser a'nani yanulu de, Bilhana, mak klernohora Bilhan de, Saawan, mak klernohora
    Saawan de, Akan. Gari hoho'a hade.
  rgu-rgu: Eser ana nara, siꞌ, Bilham, Saꞌawan, ma Akan.
  som-som: Kuwanuna waa carruurtii Eeser; Bilhaan, iyo Sacwaan, iyo Caqaan.
  lat-VUC: 'Hi quoque filii Eser: Balaan, et Zavan, et Acan.'
  aoi-aoi: Umba warna warninikuwena wurrubukabiyakarbiya Ejera-langwa. Warnimikirra
    Bilyena iya Jayabana akwa Akana wurrubukalakina-da.
  eng-ASVBT: 'These are the children of Ezer: Bilhan and Zaavan and Akan.'
  mna-mna: Mi Ezer kini na, Bilan, Zaaban, mi Akan.
  ita-1885: 'Questi furono i figliuoli di Eser, cioè: Bilhan, e Zaavan, ed Aran.'
  eng-LXXUP: And these are the sons of Ezer; Bilhan, and Zaavan, and Akan.
  eng-ULB: 'These were the sons of Ezer: Bilhan, Zaavan, and Akan.'
  spa-VBL: 'Estos fueron los hijos de Ezer: Bilán, Zaván y Acán.'
  fra-_FOB: 'Voici les fils d''Etser: Bilhan, Zaavan et Akan.'
  mal-mal: 'ഏസെരിന്റെ പുത്രന്മാർ: ബിൽഹാൻ, സാവാൻ, അക്കാൻ.'
  urd-GVR: Esar ke tīn beṭe Bilhān, Zāwān aur Aqān the.
  suz-BL: एजेर आ तौपुकी बिल्‍हान, जावान नु अकान बाक्‍मा बाक्‍त।
  ita-1927: 'Questi sono i figliuoli di Etser: Bilhan, Zaavan e Akan.'
  ckb-ckb: 'کوڕەکانی ئێچەر: بلهان، زەعەڤان و عەقان.'
  eng-BBE: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  crx-NTPO: 'Ndunne ''enne Ezer ooye''ke: Bilhan, Zaavan ''ink''ez Akan.'
  kan-OKCV: 'ಏಚೆರನ ಮಕ್ಕಳು ಯಾರೆಂದರೆ: ಬಿಲ್ಹಾನ್, ಜಾವಾನ್ ಮತ್ತು ಆಕಾನ್.'
  bbb-bbb: Ro e Eza fu e agane Biranekina Zavanekina Akane ijiebuo uifari ijiebuo
    asae.
  tam-2017: ஏத்சேருடைய மகன்கள் பில்கான், சகவான், அக்கான் என்பவர்கள்.
  spa-RV-1909: 'Y estos fueron los hijos de Ezer: Bilhán, Zaaván, y Acán.'
  ron-BTF: 'Copiii lui Eţer sunt aceştia: Bilhan şi Zaavan şi Acan.'
  eng-WEBP: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  eng-FBV: 'These were the sons of Ezer: Bilhan, Zaavan, and Akan.'
  nld-1939: 'Dit zijn de zonen van Éser: Bilhan, Zaäwan en Akan.'
  nch-BL: 'Iconehua Ezer elque: Bilhán, Zaaván huan Acán.'
  tfr-NTPO: 'Ezer, e wapga domerga ko eni: Bilán, Zaván, Acán.'
  vie-1934: 'Đây là con trai của Eùt-xe: Binh-han, Xa-van và A-can.'
  hin-CV: 'एज़र के पुत्र: बिलहान, त्सावन और आकन.'
  eng-OURB: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  spa-BES: 'Estos son los hijos de Ezer: Bilhan, Zaavan y Acan.'
  tdx-tdx: 'O ana’ i E’tsereo: i Bilhane, naho i Zaavane, vaho i Akane.'
  vid-vid: Wana walume wa Eseli nawali Bilihani na Saawani na Akani.
  pwg-pwg: Eseru natunatuna tomotomowisi na Bilan, Savan ma Akan.
  eng-OKE: 'These are the sons of Etser: Bilan, and Zaavan, and Akan.'
  tha-KJV: ต่อไปนี้​เป็นบุตรของเอเซอร์ คื​อบ​ิลฮาน ศาวาน และอาขาน
  por-BR-2018: 'E estes foram os filhos de Eser: Bilã, Zaavã, e Acã.'
  bco-bco: Esela꞉ insiso꞉ima꞉ wiyo꞉ we, Bilhan, Safan, o꞉lia꞉ Akan.
  deu-ELO: 'Dies sind die Söhne Ezers: Bilhan und Saawan und Akan.'
  ktm-ktm: Eser eri lin ndramat ta su Bilhan, Savan pe Akan.
  caa-caa: 'Y uyunenobꞌ e Éser jax era: Ayan e Bilhán y ayan e Zaaván y ayan e Acán.'
  eng-WYC-2018: Also these were the sons of Ezer (or And these were the sons of Ezer);
    Bilhan, and Zaavan, and Akan.
  epo-epo: 'Jen estas la filoj de Ecer: Bilhan kaj Zaavan kaj Akan.'
  uig-PIN: 'Ezǝrning oƣulliri: Bilⱨan, Zaawan wǝ Akan idi.'
  beo-beo: Ise ea mano fifi misi da Bilihane, Sa:iafa:ne, amola A:iga:ne.
  tpi-OTNT: Nem bilong ol pikinini man bilong Eser i olsem, Bilhan na Savan na Akan.
  hau-SA: ’Ya’yan Ezer maza su ne, Bilhan, Za’aban da Akan.
  udu-udu: 'Uni gwansan ita iya/ ma Iisar mo: Bilhaan dhala Sawaan dhala Agaan mo.'
  uig-LAT: 'Ézerning oghulliri: Bilhan, Zaawan we Akan idi.'
  nde-nde: 'Amadodana ka-Ezeri ayeyila: uBhilihani, uZavani lo-Akhani.'
  ton-ton: Pea ko e fānau eni ʻa ʻEseli, ko Pilani, mo Sefani, mo ʻEkani.
  ces-1613: 'Synové Eser tito: Balaan, Závan a Achan.'
  eko-eko: 'Aana a Eseri aari apa: Bilani, Zaawani na Akani.'
  nss-nss: 'Pe noru Eser hu kamai, ngalahu ara iye: Pilhan, Saapan, pe Akan.'
  eng-WMB: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  tam-TCV: 'ஏசேருடைய மகன்கள்: பில்கான், சகவான், அக்கான் என்பவர்கள்.'
  ceb-ULB: 'Mao kini ang mga anak nga lalaki ni Ezer: si Bilhan, Saavan, ug Akan.'
  mkn-mkn: Eser pung ana-ana, andia Bilhan, Saꞌawan, deng Akan.
  pol-UBG: 'To są synowie Esera: Bilhan, Zaawan i Akan.'
  agr-agr: 'Tuja Ésera uchiji aidaushkam: Bilhán, Zaaván, Acán aatus aajakui.'
  kyc-kyc: Esa baame mandeyamo dupwana kingi Bilano Sapane dee Akanope lenge.
  urd-GVU: ایصر کے تین بیٹے بِلہان، زعوان اور عقان تھے۔
  deu-1912: 'Die Kinder Ezers waren: Bilhan, Sawan und Akan.'
  ntj-ntj: '@see-verse:GEN.036.026'
  row-row: Eser ana nara, Bilhan, Saꞌawan, ma Akan.
  kan-2017: 'ಏಚೆರನ ಮಕ್ಕಳು: ಬಿಲ್ಹಾನ್, ಜಾವಾನ್, ಅಕಾನ್.'
  ena-ena: Eselɨ dɨ ninadinu agɨladɨ ibi nameŋ. Mu Belɨhan. Mu Cevan. Mu Eken.
  tgo-tgo: 'Esa le ŋgaŋga ghɨmoghɨmoruke thiyake: Bilhan, Saavan na Akan.'
  yap-yap: Ezer e ir e chitamngin e yuke girdi’ ni Bilhan, Zaavan, nge Akan.
  tet-tet: Eser oan mak Bilhan, Saꞌawan, no Akan.
  hlt-MCSB: Ezer koca rhoek he Bilhan, Zaavan neh Akan om.
  mdy-ETH: ዔፄሬ ናኣታ፦ ቢሊሃኔ፥ ዛዒዋኔና ዓቃኔናኬ።
  twi-ASANTE: 'Eser mmammarima ne yeinom: Bilhan, Saawan ne Akan.'
  bhl-bhl: 'Esel em muluwel i kanekote: Bilkan e, Sawan e, Akan ete kale.'
  con-NTPO: Ezer dutssiyendeccu tsu Bilhán, Zaaván toya'caen Acán.
  eng-WEBU: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  bnp-bnp: 'E tune Eser bakovi ra nga: e Bihan, e Savan, e Akan.'
  wal-wal: Exeera attuma naati Bilihaana, Za7iwaananne Aqaana.
  mgh-mgh: 'Ala pha asaana a Eseri: Piila, Saava ni Akaa.'
  acu-NT: 'Ezera uchiri ju armiayi: Bilhán, Zaaván, tura Acán.'
  spa-PDDPT: 'Estos son los hijos de Ezer: Bilhán, Zaaván y Acán.'
  gun-gun: Eser ra'y kuery ma Bilã, Zaavã ha'e Acã.
  agu-BL: 'Ma yi e'' cy''ajl Ezer i''tz: Bilhán, Zaaván tu Acán.'
  eng-PEV: Seir’s son Ezer had these sons, – Bilhan – Zavan – Akan
  ilo-ULB: 'Dagitoy dagiti lallaki a putot ni Ezer: da Bilhan, Zaavan ken Akan.'
  kpg-kpg: Ezer la tamana ni nia madahaanau llauehe o Bilhan, Zaavan mo Akan.
  uig-ARA: 'ئېزەرنىڭ ئوغۇللىرى: بىلھان، زائاۋان ۋە ئاكان ئىدى.'
  bsp-bsp: 'Awut a Etsɛr ŋanayɔnɛ: Bilaŋ, Sawaŋ, kɔ Akaŋ.'
  mbs-mbs: Se menge batà meama i Eser, yan si Bilhan, si Saaban, aw si Acan.
  tof-tof: 'Ezerrón simanal olmalab ngi idi koralórr: Bilan, Za-aban, akó Akan.'
  sus-sus: 'Eseri xa di xɛmɛe nan ya: Bilihan, Saban, nun Akan.'
  pon-2006: Eser wia pahpa kahlap en peneineien Pilan, Sapan, oh Akan.
  jae-jae: Eser latui tonec gebe Bilan, Sawan ma Akan.
  ksd-ksd: 'Ma go ra utul a natu i Eser: Bilan, ma Savan, ma Akan.'
  tur-YTC: 'Eser''in oğulları şunlardır: Bilhan, Zaavan, Akan.'
  bel-N: 'Вось сыны Эцэра: Більган, Зааван і Акан.'
  grc-BRENT: Οὗτοι δὲ υἱοὶ Ἀσάρ· Βαλαὰμ, καὶ Ζουκὰμ, καὶ Ἰουκάμ.
  ind-AYT: 'Inilah keturunan Ezer: Bilhan, Zaawan, dan Akan.'
  lid-lid: 'Ya nadu Eser badeh: Bilhan, Saban hawe Akan.'
  nya-nya: 'Ana aamuna a Ezeri anali awa: Bilihani, Zaavani ndi Akani.'
  hrv-hrv: 'Ovo su bili sinovi Eserovi: Bilhan, Zaavan i Akan.'
  mps-mps: Te Esergo ogwa dabe, te e dao, Bilhan, me Savan, me Akan.
  llg-llg: Eser ana nala, sila, Bilhan, Saꞌawan, ma Akan.
  tpi-tpi: Nem bilong ol pikinini man bilong Eser i olsem, Bilhan na Savan na Akan.
  dan-1931: 'Følgende var Ezers Sønner: Bilhan, Za''avan og Akan.'
  vie-OVCB: Con của Ét-xe là Binh-han, Xa-van, và A-can.
  lbk-lbk: Si Ezer nan aman cha Bilhan, Zaavan ya si Akan.
  guj-2017: એસેરના દીકરા આ છે; બિલ્હાન, ઝાવાન, તથા અકાન.
  byr-byr: '@see-verse:GEN.036.026'
  awx-awx: Eserde wawaxu Bilhan, Sawan, äwä Akan yang.
  pon-2006A: Eser wia pahpa kahlap en peneineien Pilan, Sapan, oh Akan.
  por-BRBSL: 'Estes são os filhos de Ezer: Bilhan, Zaavan, e Akan.'
  cth-cth: Ezer capanaw teh Bilhan, Zaavan hoi Akan doeh.
  twi-twi: 'Eser mmabarima ne eyinom: Bilhan, Saawan ne Akan.'
  hlt-hlt: Ezer koca rhoek he Bilhan, Zaavan neh Akan om.
  tbz-SIM: 'Kɛ̀ Esɛɛ kpɛyi ntú: Bideɑnni nɛ̀ Sɑfɑ̃ɑ̃ nɛ̀ Akɑnni.'
  msy-2020: Ezɨ Eserɨn otariba, Bilhan, Savan, ko Akan.
  txq-txq: 'Eser anan nara, sira: Bilhan, Saꞌawan, ma Akan.'
  aaz-aaz: 'Naiꞌ Eser in aanh ein, esan reꞌ: naiꞌ Birhan, naiꞌ Saꞌaban, ma naiꞌ Akan.'
  azb-azb: 'Eserin oğulları bunlardır: Bilhan, Zaavan və Aqan.'
  eng-DBY: '— These are the sons of Ezer: Bilhan, and Zaavan, and Akan.'
  hin-2017: 'एसेर के ये पुत्र हुए: बिल्हान, जावान, और अकान।'
  wol-KYG: Doomi Eser di Bilan, Saawan ak Akan.
  swp-swp: 'Esera nanatunayao ede ina: Bilihani, Saavani, eo Eikani.'
  bjr-bjr: Eeseerafa Biriqana oosana faqa Saafana oosana faqa Akana oosana faqa ninaakufa
    marinau.
  eng-YLT: 'These [are] sons of Ezer: Bilhan, and Zaavan, and Akan.'
  heg-NTPO: Eser anan nas, Bilhan, Saꞌawan nol Akan.
  ptu-ptu: Änä'na Ezer isanga Bilhan, Zaawan anna Akan.
  bzd-NTPO: Éser ala'r dör Bilhán, Zaaván, ena Acán.
  kwf-kwf: Sa Esa na koꞋo kira kwalafa sa Bilhana, ma kwalafa sa Saavan ma kwalafa
    sa Akan.
  eng-WYC-2017: Also these were the sons of Ezer; Bilhan, and Zaavan, and Akan.
  eng-WMBB: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  spp-spp: 'Tùluyi y''à fworo Ezɛri e ke, yire yi ɲyɛ ɲje: Bilan shiinbii, ná Zaavan
    wuubii, ná Akan wuubii.'
  aey-aey: Odocob Ese melahul eu Bilhan, Sawan, Akanca.
  urd-GVH: एसर के तीन बेटे बिलहान, ज़ावान और अक़ान थे।
  rug-rug: 'Se Ezera hie si na tamadia ri na butubutu hire pukerane: ari Bilihani,
    Zavani, meke se Akani.'
  gaz-gaz: 'Ilmaan Eezeri: Bilhaan, Zaawaanii fi Aqaan.'
  fra-LSG: 'Voici les fils d’Étser: Bilhan, Zaavan et Akan.'
  yal-yal: 'Eseri a dii xɛmɛne ni itoe ra: Bilihan nun Saawan e nun Akan.'
  gum-gum: 'Inchen Ezerwei nusrkaløbe iilø køn: Bilán køben, Zaván køben, Acán købengue'
  iou-iou: Täŋ Ese nanakiye ŋode; Bilhan, Savan, Akan.
  haw-1868: Eia na keiki a Ezera; o Bilehana, o Zaavana, a o Akana.
  arb-NAV: 'وَأَبْنَاءُ إِيصَرَ: بِلْهَانُ وَزَعْوَانُ وَعَقَانُ.'
  adz-adz: 'Da Etser narun rusan marub ibiani: Bilhan, Dzawan da Akan.'
  ewe-ewe: 'Ezer ƒe viwoe nye: Bilhan, Zaavan kple Akan.'
  eng-LEE: 'These are the children of Etzer: Bilhan, Zaavan, and Akan.'
  asm-FB: এচৰৰ পুত্ৰ বিলহন, জাবন, আৰু অকন।
  sus-A: عٍسٍرِ شَ دِ شّمّيٍ نَن يَ؛ بِلِهَن، سَبَن، نُن عَكَن.
  fra-SBL: 'Voici les fils d''Ezer : Bilhan, Zaavan et Akan.'
  hbo-hbo: אֵ֖לֶּה בְּנֵי־אֵ֑צֶר בִּלְהָ֥ן וְזַעֲוָ֖ן וַעֲקָֽן׃
  shp-NTPO: 'Ja Esernin bakebobiribi iká iki: Bilhán, Zaaván jainoax Acán.'
  eng-WYCLIFFE: Also these weren the sones of Heser; Baalan, and Zeuan, and Acham.
  pjt-pjt: Ka Tjiiṟaku katjangku Itjalu katja maṉkurpa utinu ini Pilannga, Tjaapannga,
    Akannga tjananya. Ka nyanga palula tjanalanguṟu palumpa walytja ma-tjuṯaringu
    maḻatja maḻatja.
  cwe-cwe: Wana wa Eseli watangigwa Bilihani na Zaawani na Akani.
  bgs-bgs: Tô mga gabatà gamama i Eser, tô gó si Bilhan, si Saaban, asta si Acan.
  kik-kik: 'Ariũ a Ezeri maarĩ: Bilihani, na Zaavani, na Akani.'
  ksr-ksr: 'Ezerwaa merauruta qagia ii kokaeŋ: Bilhan, Zaawan ano Akan.'
  fra-NCL: 'Voici les fils d’Eser : Balan, Zavan et Acan. —'
  cek-AK: Ezer ih caanawk loe Bilhan, Zaavan hoi Akan.
  xla-xla: Epalati ma Esel ya꞉ akimlala hiye Bilhan, epo Saban, epo Akan.
  cuk-cuk: 'Ezer-e-masmaladi, wemalad: Bilhán, Zaaván, degi, Acán.'
  uig-CYR: 'Езәрниң оғуллири: Билһан, Зааван вә Акан еди.'
  tel-2017: ఏసెరు కొడుకులు బిల్హాను, జవాను, అకాను.
  hat-BSA: 'Men fis a Etser yo: Bilhan, Zavvan avèk Akan.'
  kos-kos: Ezer pa papa tumun sou lulap lun Bilhan, Zaavan, ac Akan.
  hbo-WLC: אֵ֖לֶּה בְּנֵי־אֵ֑צֶר בִּלְהָ֥ן וְזַעֲוָ֖ן וַעֲקָֽן׃
  ibo-ibo: Ụmụ ndị ikom Eza bụ, Bilhan na Zaavan na Akan.
  ory-ory: ଏତ୍ସରର ପୁତ୍ର ବିଲ୍‍ହନ୍‍ ଓ ସାବନ୍‍ ଓ ଆକନ୍‍।
  wmt-wmt: '@see-verse:GEN.036.026'
  chk-chk: 'Iwe, nöün Eser kewe mwän: Pilan, Saawan me Akan.'
  ssd-ssd: Eser nu Bilan tumbraŋ mboŋ, Sawan tumbraŋ mboŋ, Akan tumbraŋ mboŋ ta tuku
    mbuŋ naŋgine.
  rop-rop: Isa bin merrit, en imbin abum thribala lilboi neim Bilan, Seiban en Ekan.
  ukr-1871: 'Се ж синове Єзерові: Билган, та Саван, та Акан.'
  eng-AOI: The three sons of Ezer were Bilhan, Zaavan and Akan.
  yon-yon: Eser ye karub dana kuu Bilhan yoom Saavan yoom Akan yoom kwane.
  bch-bch: 'Be Eser ele gergeu arangaranga edad ga bedane: Bilan ga Savan ga Akan.'
  deu-1951: 'Die Söhne Ezers waren: Bilhan, Saewan und Akan.'
  eng-JPS: 'These are the children of Ezer: Bilhan and Zaavan and Akan.'
  ubr-ubr: Atonio osi on Ezer nanatun orot, osi wabis min Bilhan, Zaavan a Akan.
  srp-1865: 'A ovo su sinovi Asarovi: Valam i Zavan i Akan.'
  lug-lug: Aba Ezeri be ba Birani, ne Zaavani ne Akani.
  heb-heb: אלה בני אצר בלהן וזעון ועקן׃
  ben-IRV: আর এৎসরের ছেলে বিলহন, সাবন ও আকন।
  pan-pan: 'ਏਸਰ ਦੇ ਪੁੱਤਰ ਇਹ ਸਨ: ਬਿਲਹਾਨ, ਜਾਵਾਨ ਅਤੇ ਅਕਾਨ।'
  mwp-mwp: Seyran wara garkaz kazi nel Ezer. Ezeran kaziw kazingu Belan, Zaban, a
    Akan, setha thoeri buway.
  mya-JVB: ဧဇာ သား ကား၊ ဗိလဟန် ၊ ဇာဝန် ၊ အာကန် တည်း။
  tte-O: Eso natunao tatao yaiyona, Biliyani, Seibani, yo Ekani.
  tbg-tbg: Esera maaqunavu vaireka, Bilihaanivave, Savaanivave, Akaanivave, vaura.
  hmo-hmo: Esere ena natuna be Bilehana bona Savana bona Akana.
  ata-ata: Xe Eseru ta ꞌolu ta mulu ualaualasiꞌa aloxo ꞌo, eiae Bila ilou Savani mo
    Akan.
  nfa-nfa: 'Ana-ana Eser, nuka: Bilhan, Saawan, dènge Akan.'
  urd-urd: 'यह एसर के बेटे हैं: बिलहान और ज़ावान और ''अकान।'
  rus-SYN: 'Сии сыновья Эцера: Билган, Зааван, Укам и Акан.'
  cbt-NTPO: 'Isëri hui''ninpitanta isopita: Piran, Saapan, Acano, inapita.'
  bqc-SIM: 'Ezɛɛ nɛgↄ̃ɛↄ tↄ́n kɛ: Bilana, Zaavã, Akana.'
  tcz-CHONGTHU: Ezer chate ho chu Bilhan ahin, Zaavan ahin, chule Akan ahiuve.
  mar-mar: एसराला बिल्हान, जावान व अकान हे पुत्र होते.
  tcs-tcs: Ezer i bin bigate blo dem pamlelain blo Bilan, Zaban ane Akan.
  qub-qub: Ezerpa wamrancunami caran Bilhán, Zaaván, Acán.
  bqp-bqp: 'Ɛza nɛ́gↄ̃gbɛ̃nↄn dí: Bilana, Zavã kũ Akanao.'
  hat-hat: 'Men non pitit gason Ezè yo: Se te Bilan, Zavan ak Akan.'
  eng-BSB: 'These are the sons of Ezer: Bilhan, Zaavan, and Akan.'
  tod-tod: 'Eseel ná-doun zunuiti ti ɠɛni ga: Ɓileɠan, Zaavan ta Akan.'
  eng-WEBPB: 'These are the children of Ezer: Bilhan, Zaavan, and Akan.'
  kbq-kbq: Eseli ne'mofavre zamagi'a Bilhani'ma, Zavani'ma, Akani'e.
  nhe-BL: 'Iconehua Ezer elque: Bilhán, Zaaván huan Acán.'
  bus-bus: 'Ɛza nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Bilana, Zavã kↄ̃n Akanao.'
  gub-BL: 'Ezer wiko na''iruz teko wanu romo: Mirà, Zààwà, Àkà.'
  eng-DRA: 'These also were the sons of Eser: Balaan, and Zavan, and Acan.'
  knf-knf: 'Babuk Eşer bawo : Bilhan, Ŧawan na Akan.'
