    Jakob.
  uig-PIN: Əsaw ayalliri, oƣul-ⱪizliri, ɵyidiki ⱨǝmmǝ kixilirini wǝ qarpaylirini,
    barliⱪ ulaƣlirini, xundaⱪla Ⱪanaan zeminida tapⱪan barliⱪ tǝǝlluⱪatlirini elip,
    inisi Yaⱪuptin ayrilip, baxⱪa bir yurtⱪa kɵqüp kǝtti.
  beo-beo: Amalalu, Iso da ea uda, egefe, idiwi, ea fi huluane, ea lai gebo, amola
