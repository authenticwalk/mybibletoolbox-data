    amo yolesili asili, soge enoga asi.
  tpi-OTNT: Bihain Iso i kirap lusim Jekop, brata bilong en, na em i go i stap long
    narapela hap. Em i kisim olgeta meri na pikinini bilong en na ol manmeri i stap
    wantaim famili bilong en, na olgeta lain animal na olgeta samting em i kisim pinis
    long hap bilong graun Kenan, na ol i go.
  hau-SA: Isuwa ya ɗauki matansa da ’ya’yansa maza da mata da kuma dukan membobin
    gidansa, ya kuma ɗauki shanunsa da dukan sauran dabbobinsa, da dukan dukiyarsa
    da ya samu a ƙasar Kan’ana zuwa wata ƙasa nesa da ɗan’uwansa Yaƙub.
  udu-udu: Dhali yan’ko’da Iisu bu’thki’da ris up̱ piti mo dhali aris iya/m piti mo
    dhali aris i’bwa/m piti mo dhali arisa waḵ gi gu’b piti mo dhali to/em piti mo
    dhali aris toŋkal piti ’baar mo dhali aris mal piti ’baar mo kun gamkina a’di
    adu is mo ’peni bampa/ gi Paŋ Kanaan mo dhali a’di yaki’d mo e bampaŋ kamu/ mo
    ’pena kam piti ka Yakuub mo be.
  uig-LAT: Esaw ayalliri, oghul-qizliri, öyidiki hemme kishilirini we charpaylirini,
    barliq ulaghlirini, shundaqla Qanaan zéminida tapqan barliq teelluqatlirini élip,
    inisi Yaquptin ayrilip, bashqa bir yurtqa köchüp ketti.
  nde-nde: U-Esawu wathatha omkakhe lamadodana akhe kanye lamadodakazi akhe labo bonke
    ababesemzini wakhe kanye lezifuyo zakhe lezinye izinyamazana zakhe lempahla zonke
    ayezizuzile eKhenani, wasuka waya khatshana lomfowabo uJakhobe.
  ton-ton: Pea naʻe ʻave ʻe ʻIsoa hono ngaahi uaifi, mo hono ngaahi foha, mo hono
    ngaahi ʻofefine, mo e kakai kotoa pē ʻo hono fale, mo ʻene fanga pulu, mo ʻene
    fanga manu, mo e meʻa kotoa pē ʻaia naʻa ne maʻu ʻi he fonua ko Kēnani; pea ʻalu
    mamaʻo ia ki he tukuʻuta, mei he ʻao ʻo hono tehina ko Sēkope.
  ces-1613: I pobral Ezau ženy své, i syny své, a dcery své, a všecku čeleď svou,
    i dobytek svůj, a všecka hovada svá, i všecko jmění své, kteréhož nabyl v zemi
    Kananejské, a odebral se do země Seir, před příchodem Jákoba bratra svého.
  eko-eko: Ye khuwaathuula aakhaawe na aanaawe na atthu ooshi aari wiikhalanaaye na
    vitthu zooshi aapatthiiyeezo tuniya ya Kanaani waaza pwittipwitthi zawe, puuzi
    na mompe zawe zooshi, khumwazeyanana ttwiiye Yaakhumpa khulawa khwiikhala nti
    nkina.
  nss-nss: Pwen Esau itine pe iwiri nambuyun hu, norun hu kamai pe pihin pe hu ndramat
    masih huro sura yiy, pe iyasura hu kan tan masih pe iyapolo memelit masih kene
    mepo iro nimnim iyatahu iro pwan Kenaan, ara irakuhuyani hu masih pe huyau huya
    pwan hambut mwanan hape kili nalin Yakop.
  eng-WMB: Esau took his wives, his sons, his daughters, and all the members of his
    household, with his livestock, all his animals, and all his possessions, which
    he had gathered in the land of Canaan, and went into a land away from his brother
    Jacob.
  tam-TCV: ஏசா தன் மனைவிகள், மகன்கள், மகள்களோடு, தன் வீட்டிலுள்ள எல்லோரையும் அழைத்துக்கொண்டு
    போனான். அவர்களுடன் தன் வளர்ப்பு மிருகங்களையும், மற்ற மிருகங்கள் எல்லாவற்றையும்,
    கானானில் தான் சம்பாதித்த பொருட்கள் யாவற்றையும் எடுத்துக்கொண்டு, தன் சகோதரன் யாக்கோபை
    விட்டுச் சற்றுத் தூரமான நாட்டுக்குப் போனான்.
  ceb-ULB: Gidala ni Esau ang iyang mga asawa, ang iyang mga anak nga lalaki, ang
    iyang mga anak nga babaye, ug ang tanang miyembro sa iyang panimalay, iyang mga
    kahayopan—ang tanan niyang mga hayop, ug ang tanan niyang mga kabtangan, nga iyang
    natigom sa yuta sa Canaan, ug miadto sa yuta nga layo sa iyang igsoon nga si Jacob.
  mkn-mkn: Satu kali, Esau pinda pi satu negrí laen, jao dari Yakob. Dia bawa dia
    pung bini-ana, orang karjá, binatang, deng dia pung harta dong samua.
  pol-UBG: I Ezaw wziął swoje żony, synów, córki i wszystkich domowników, swoje stada,
    wszystkie bydła i całe swoje mienie, które zdobył w ziemi Kanaan, i odszedł od
    swego brata Jakuba do innej ziemi;
  agr-agr: Canaán pujau Esaú niina nuwe aidaun, uchiji aidaun, nawanji aidaujai ashí
    aents niina jeen batsamin aidaunashkam imatiksag yajuak weuwai tikich nugkanum
    niina yachi Jacobjai pujamun ukuki kanak pujustatus. Nuigtushkam niina tagkuji
    aidaun Canaán pujusa uyugkamunak wajijijai ashí yajuak weuwai.
  kyc-kyc: Dokopa Isome banya enda wanepe dee banya anda role pyao palenge wambu dupwa
    nyuo mena bulamakao pinji bangepe yuu Kenane dokona kando nyiyamo dupwa peparae
    nyepala banya yangonge Jekope yaki nyuo yuku mendasa peya.
  urd-GVU: بعد میں عیسَو دوسرے ملک میں چلا گیا۔ اُس نے اپنی بیویوں، بیٹے بیٹیوں اور
    گھر کے رہنے والوں کو اپنے تمام مویشیوں اور ملکِ کنعان میں حاصل کئے ہوئے مال سمیت
    اپنے ساتھ لیا۔
  deu-1912: Und Esau nahm seine Weiber, Söhne und Töchter und alle Seelen seines Hauses,
    seine Habe und alles Vieh mit allen Gütern, so er im Lande Kanaan erworben hatte,
    und zog in ein ander Land, hinweg von seinem Bruder Jakob.
  ntj-ntj: '@see-verse:GEN.036.005'
  row-row: Lao esa, Esau lali nisiꞌ nusa feaꞌ esa, naꞌadꞌodꞌooꞌ no Yakob. Ana nendi
    sao-ana nara, atahori mana tao ues nara, banda nara, ma basa suꞌi nara.
  kan-2017: ತರುವಾಯ ಏಸಾವನು ತನ್ನ ಹೆಂಡತಿಯರನ್ನೂ, ಗಂಡುಹೆಣ್ಣು ಮಕ್ಕಳನ್ನೂ, ತನ್ನ ಮನೆಗೆ ಸೇರಿದ
    ಸೇವಕರೆಲ್ಲರನ್ನೂ, ತನಗಿದ್ದ ಎಲ್ಲಾ ಪಶುಪ್ರಾಣಿಗಳ ಹಿಂಡುಗಳನ್ನೂ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಸಂಪಾದಿಸಿದ್ದ
    ಆಸ್ತಿಯೆಲ್ಲವನ್ನೂ ತೆಗೆದುಕೊಂಡು ತನ್ನ ತಮ್ಮನಾದ ಯಾಕೋಬನ ಬಳಿಯಿಂದ ಬೇರೆ ದೇಶಕ್ಕೆ ಹೊರಟುಹೋದನು.
  ena-ena: Iso hula Jekopɨ hula fɨli tɨbɨ pam hɨniavɨdaci nulɨdɨ sabaŋ mu hɨdɨlɨ mu
    hɨdɨlɨ agɨlaŋ iaha habɨlavɨla akape lɨhavɨdaci fɨli saŋ tɨbɨ mɨgavɨmi. Lɨhavɨci
    Iso agaŋ nudɨ abinadinu ninadinu agɨladɨ likɨla hulaŋ iamɨgali nɨbu hula hɨniavɨhadami
    agɨlaŋ hula Kenan fɨli tɨbɨ agadɨ valavɨla uavɨmi. Sabaŋ mu hɨdɨlɨ mu hɨdɨlɨ Kenan
    fɨli tɨbɨ hɨnihɨni vihadami agɨladɨ avi sɨkan via mu hɨvɨ uavɨmi.
  tgo-tgo: Iso i vaŋguŋgiya le ovo, le ŋgaŋga ghɨmoghɨmoru na wanakau, na gharɨgharɨko
    wolaghɨye e ghayayaoko tɨne, tembe ŋgoreiyeva le sip na gout, burumwaka na doŋɨki
    na le bigibigiko wolaghɨye va i mbanɨvathavatha Kenan e tɨne. I iteta valɨvaŋgako
    iyako na i wa e valɨvaŋga regha seiwo i bwagabwaga weya ghaghae Jeikob.
  yap-yap: Ma aram me fek Esau fapi ppin ni le’engin, nge urngin pifak ni pumo’on,
    nge ppin nge urngin e girdi’ nma par u tafen, nib mu’un urngin e gamanman nge
    urngin e tin ni yag ngak u lan e binaw nu Kanaan, nge chuw nge yan nga reb e binaw
    nib orel rok Jakob ni walagen.
  tet-tet: Dala ida, Esau lori baa rai seluk, dook nosi Yakob. Nodi feen-oan, ema
    serwisu, bibi no karau no naha hotu-hotu.
  hlt-MCSB: Te phoeiah Esau loh a yuu rhoek khaw, a ca tongpa rhoek khaw, a ca huta
    rhoek khaw, a im kah hinglu boeih neh boiva khaw, rhamsa boeih khaw, Kanaan kho
    ah a dang hnopai boeih khaw a khuen tih a mana Jakob mikhmuh lamloh kho tloe la
    cet.
  mdy-ETH: ዬካፓ ዔኤሳዎ ፔኤኮ ላኣሎና ዓቲንቆና ዉዱሮ ናኣቶና፤ ሃሣ ዒዛኮ ማኣሮይዳ ዓኣ ዓሶ ቢያ፥ ባኣቶንታ ዓኣ ቆሎንታ
    ቢያ፥ ካኣናኔ ዓጮይዳ ዓኣዖ ዒ ቆሌ ባኮ ቢያ ዔኪ ጌኤዚ ያይቆኦቤ ኮራፓ ሃኪ ዴንዴኔ።
  twi-ASANTE: Esau faa ne yerenom, ne mmammarima, ne mmammaa, ne fiefoɔ nyinaa, ne
    nyɛmmoa ne mmoa a aka nyinaa ne nʼagyapadeɛ biara a ɔbrɛ nyaa no wɔ Kanaan asase
    so nyinaa, tu firii ne nua Yakob nkyɛn, kɔɔ asase bi so akyirikyiri.
  bhl-bhl: Beli, Iso e akalem kalel kumel so, muluwel iso, akalem angin biso, akalem
    samal so, akalem Kenan aneng fian kel kubulse mesesem on kisol eisneng so, alik
    alik angom bi yemde uneko, akalem ning Sekow em bise aneng beelo koleweko, singam
    aneng fian mak elo unse kale.
  con-NTPO: Esaúja tise antian Jacob'ye joqquitssiye in'jamba poiyi'cco tise pushendeccu,
    tise dutssiyendeccu, onquengendeccu toya'caen poiyi'cco tisei'ccu canjensundeccuma'qque
    ccani anga. Pa'cco tise Canaán andeni can'jemba gana'cho toya'caen tise atapoen'cho
    aiña'choma'qque anga.
  eng-WEBU: Esau took his wives, his sons, his daughters, and all the members of his
    household, with his livestock, all his animals, and all his possessions, which
    he had gathered in the land of Canaan, and went into a land away from his brother
    Jacob.
  bnp-bnp: Muri e Esau i pea vonga e Iakop i mariu lakea na tabeke tara. I vano turana
    e girihina ala tolu, e tuna mai, e huriki ri made turana. I bole a maka sipsip
    a bulmakau a mahala i vakabele o Kenan i vano.
  wal-wal: Eesawi ba keettaayeta, ba attuma naatanne macca naata, ba so asa ubbaa,
    ba miizzatanne ba mehe ubbaa Kanaane biittan i haaridobaa ubbaa ekkidi, ba ishaa
    Yaaqoobappe haakkiya biitti biis.
  mgh-mgh: Vaavale Isawu ahaakusa asaarawe othene, asaanawe asilopwana na asithiyana
    na atthu othene ovatthokoni wawe; ni ahokusa mihuwo cawe, imope, mihakhu cawe
    ni citthu cothene caphwanyilyawe ilapo yo Kanaa, ni amwalanaka ni nhimaawe Yakopi
    ahothamela ilapo ikina.
  acu-NT: Ni yachi Jacobjai kanaktaj tusa, Esaú ni nuwari ainaun, tura uchiri nunia
    nawantri ainauncha, tura ni jeen pujuinauncha, tura tangkuri ainauncha tura Canaán
    nungkanam pujus, waririn takakuya nuna mash yaruak, mura Seir tutainum wemiayi.
    Kame, mai metek timiá untsuri tangkurtin asar, tangku ainau yuwatniurisha jeachuyayi.
    Tura nuna nangkamaska nungka angkan atsuyayi. Tura asamtai tsaniasar pujustatkamawar
    tujinkarmiayi.
  spa-PDDPT: Esaú tomó a sus esposas, a sus hijos e hijas, a todas las personas de
    su casa, sus rebaños y todos sus animales, y todos los bienes que adquirió en
    la tierra de Canaán, y salió a otra tierra a causa de su hermano Jacob,
  gun-gun: Esaú ogueraapa gua'yxy kuery, gua'y kuery, guajy kuery, ngoo py oguereko
    va'e kuery ha'e javi, guymba kuery, vaka ha'e mba'emo Canaã yvy re oĩ jave ojou
    va'ekue ha'e javi. Amboae yvy re ju ogueraapa guyvy Jacó gui oja'o vy,
  agu-BL: Itzun bantz nintzun ben Esaú joylaj tan najewe'n. Nin e' baj nin tcy'al
    cyakil yi e' najal scyuch' yi e' tetz mos. Ncha'tz e' ben tcy'al cyakil yi e'
    tawun tu cyakil yi me'bi'l yi nsken jal. Cho'n tzun topone'n joylaj tan jatxol
    tib tu Jacow yi titz'un na chin latz'luj nin yi luwar kale najlche't.
  eng-PEV: Esau and his brother Jacob, they both lived in Canaan country. And Esau
    and Jacob both had lots and lots of animals. But there was a problem. There wasn’t
    enough grass and water in that country for all of Esau’s animals and all of Jacob’s
    animals. So Esau took his wives, his sons, his daughters, and everyone else that
    lived in his camp, and he took all his animals and everything else that he owned,
    and he left Canaan country. He went to the hill country called Seir, and he set
    up his camp there. That place was a long way away from Jacob. And you know, sometimes
    people called Esau a different name. They called him Edom.
  ilo-ULB: Innala ni Esau dagiti assawana, dagiti putotna a lallaki ken babbai ken
    amin a kameng ti sangkabalayanna, dagiti tarakenna –amin nga ayupna ken amin a
    sanikuana a naurnongna idiay daga ti Canaan ket napanda iti lugar nga adayo manipud
    iti kabsatna a ni Jacob.
  kpg-kpg: Esau gaa lahi ono lodo, ana dama daane mono dama ahina, nia daangada dono
    hale huogodoo, mo ana manu mo ana mee huogodoo ala ne hai mee ginai i dono noho
    i Canaan, gaa hana gi daha mo dono duaahina go Jacob gi tuai henua.
  uig-ARA: ئەساۋ ئاياللىرى، ئوغۇل-قىزلىرى، ئۆيىدىكى ھەممە كىشىلىرىنى ۋە چارپايلىرىنى،
    بارلىق ئۇلاغلىرىنى، شۇنداقلا قانائان زېمىنىدا تاپقان بارلىق تەئەللۇقاتلىرىنى ئېلىپ،
    ئىنىسى ياقۇپتىن ئايرىلىپ، باشقا بىر يۇرتقا كۆچۈپ كەتتى.
  bsp-bsp: Kɔ Esay ɛlɛk aran ɔn, awut ɔn arkun kɔ aran, afum ɔn aka kəlɔ kɔn, yɔcɔl
    yɔn kɔ ca yɔkɔ ɛnasɔtɔ atɔf ŋa Kanahan mɔ fəp, k'ɔŋkɔ atɔf ŋɔlɔma. K'ɔmbɔlɛ wɛŋc
    Yakuba,
  mbs-mbs: Impetaking i Esau se kedita te esawa din, menge batà din, aw menge sakop
    din, aw inibing dan se kedita te ayam-ayam din aw kedakel te kedònan din inabat
    din doton te Canaan, aw nesayo dan lekat te kedowa din si Jacob. Minalin dan doton
    te sebad tanà mediyò lekat kidoen.
  tof-tof: Isao tóba kol yazebórr, tóba simanal olmal, tóba ópal olmal, akó blaman
    nidi ngyabenónóp wankü, akó oya blaman ngabyón lar, akó blaman elklaza wa ne kla
    yazebórr Keinan tüpdü, da wa tóba zoret Zeikobkagab barrkyanan kan wamórr darrü
    tüpdü.
  sus-sus: Esayu naxa a xa ginɛe xanin a xun ma, a xa di ginɛe, a xa di xɛmɛe, a xa
    konyie, a xa xurusee, nun a harige naxan birin sɔtɔ Kanaan bɔxi ma. A naxa a birin
    xanin bɔxi gbɛtɛ ma, dɛnnaxɛ makuya a xunya Yaxuba yire ra,
  pon-2006: Esau eri ale eh pwoud ko, nah pwutak ko oh serepein ko, oh tohn imwe koaros,
    iangahki nah mahn koaros oh mehkoaros me e ahneki nan Kenan oh kohkohla sang rehn
    rie Seikop, kohkolahng nan sahpw tohrohr ehu.
  jae-jae: Go Esau kejoŋ nê lauo ma latuio to ŋac ma nê lau samob, nê bulimakao to
    nê bôc samob ma nê waba, taŋ kêtap sa gêdêŋ taŋ eŋ gêmoa gamêŋ Kanaan naŋ, ma
    gêc lasi Jakob su gêja gamêŋ jaêc.
  ksd-ksd: Ma Esau diat ma kana umana vavina, ma ra umana natuna, a umana tutana ma
    ra umana vavina, ma diat par ta ra kubana, ma kana lavur vavaguai, ma kana lavur
    tabarikik, nina i ga vung guve ta ra gunan Kanaan, dia ga vana ta ra enana gunan,
    upi dir a ki varbaiai ma turana Iakob.
  tur-YTC: Esav eşlerini, oğullarını, kızlarını, evindeki bütün adamlarını, hayvanlarının
    tümünü, Kenan diyarında topladığı bütün malını alıp kardeşi Yakov’dan uzak bir
    diyara gitti.
  bel-N: I ўзяў Эзаў жонак сваіх, і сыноў сваіх, і дочак сваіх, і ўсе душы дому свайго,
    і статкі свае, і ўсю скаціну сваю, і ўсю маёмасьць сваю, якую ён прыдбаў у зямлі
    Ханаан, і пайшоў у іншую зямлю ад аблічча Якуба, брата свайго,
  grc-BRENT: Ἔλαβε δὲ Ἡσαῦ τὰς γυναῖκας αὐτοῦ, καὶ τοὺς υἱοὺς αὐτοῦ, καὶ τὰς θυγατέρας
    αὐτοῦ, καὶ πάντα τὰ σώματα τοῦ οἴκου αὐτοῦ, καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ, καὶ
    πάντα τὰ κτήνη, καὶ πάντα ὅσα ἐκτήσατο, καὶ πάντα ὅσα περιεποιήσατο ἐν γῇ Χαναάν·
    καὶ ἐπορεύθη Ἡσαῦ ἐκ τῆς γῆς Χαναὰν ἀπὸ προσώπου Ἰακὼβ τοῦ ἀδελφοῦ αὐτοῦ.
  ind-AYT: Kemudian, Esau membawa istri-istrinya, anak-anak laki-lakinya, anak-anak
    perempuannya, dan semua orang di rumahnya, dan ternaknya, dan segala binatangnya,
    dan segala harta benda miliknya yang diperolehnya di tanah Kanaan, untuk pergi
    ke tanah yang jauh dari Yakub, adiknya.
  lid-lid: Ano badeh Iso ma nadun oro mari ma hawe udun ma katin haka tan mari hawe
    lakou tan mari udu Kenan badeh oro suri oro ame len ta nadu tinen Jekop ala munyak
    ari ja.
  nya-nya: Esau anatenga akazi ake, ana ake aamuna ndi aakazi ndi ena onse a pa banja
    pake. Anatenganso ziweto zake ndi ziweto zake zonse pamodzi ndi katundu wake yense
    amene anamupata ku Kanaani, ndipo anachoka ku dziko la Kanaani kupatukana ndi
    mʼbale wake Yakobo.
  hrv-hrv: Ezav uzme svoje žene, svoje sinove, svoje kćeri, svu čeljad svoga doma;
    svoju stoku - krupnu i sitnu; svu imovinu što ju je namakao u zemlji kanaanskoj,
    pa ode u zemlju seirsku, daleko od svog brata Jakova.
  mps-mps: Nosali Isogo aga ama taga peyu, tama aga hogodama, gasa buluba me pali.
    Agai te aga we wai me, te aga we wai dali bidali we bidi dabe dali sobadi, tama
    tigidali kibu hani sibi te agai Kenande sali nai dabe tigidali selama, tama augwali
    pali.
  llg-llg: Laꞌi esa, Esau huꞌa neni nusa feꞌek neu, fo dook neme Yakob mai. Ana no
    ndia sao-ana nala, hataholi manatao ue-ledis, banda la, ma basa ndia hata nala.
  tpi-tpi: Bihain Iso i kirap lusim Jekop, brata bilong en, na em i go i stap long
    narapela hap. Em i kisim olgeta meri na pikinini bilong en na ol manmeri i stap
    wantaim famili bilong en, na olgeta lain animal na olgeta samting em i kisim pinis
    long hap bilong graun Kenan, na ol i go.
  dan-1931: Derpå tog Esau sine Hustruer sine Sønner og Døtre, hele sin Husstand,
    sit Kvæg og al den Ejendom, han havde samlet sig i Kana'ans Land, og drog til
    Landet lige over for sin Broder Jakob;
  vie-OVCB: Ê-sau đưa vợ con, gia nhân, cùng đem các bầy súc vật—tất cả tài sản gây
    dựng tại xứ Ca-na-an—cách xa gia đình Gia-cốp,
  lbk-lbk: Idwani inkaan Esau nan pangafongna, am-in nan cheycha'y nakitetee ken siya,
    ya nan am-in ay talakena ya kwana ay cha na inala id Canaan et naisiyan ken annochina
    ay Jacob. Inmey isnan teken ay ili
  guj-2017: એસાવ તેની પત્નીઓ, તેના દીકરા, તેની દીકરીઓ, તેના ઘરના સર્વ લોકો, તેનાં
    સર્વ જાનવરો, તથા તેની સર્વ માલમિલકત જે તેણે કનાન દેશમાં મેળવી હતી, તે સર્વ લઈને
    તેના ભાઈ યાકૂબની પાસેથી બીજા દેશમાં ગયો.
  byr-byr: '@see-verse:GEN.036.005'
  awx-awx: Isotä mängätnä, wawakngä, yäpanä, äwä ixät yiwixaying ämin, kälapnä äminsak,
    äwä hängäläpä Kenan kep womune yiwixäwik päkulunin yangu undä päke, notnä Jekowu
    teke, kewu malä womdune päku yiwikut.
  pon-2006A: Esau eri ale eh pwoud ko, nah pwutak ko oh serepein ko, oh tohn imwe
    koaros, iangahki nah mahn koaros oh mehkoaros me e ahneki nan Kenan oh kohkohla
    sang rehn rie Seikop, kohkolahng nan sahpw tohrohr ehu.
  por-BRBSL: Esaú levou suas esposas, seus filhos, suas filhas e todos os membros
    de sua família, com seu gado, todos os seus animais e todos os seus bens, que
    ele havia reunido na terra de Canaã, e foi para uma terra longe de seu irmão Jacó.
  cth-cth: Esaw ni a yu, a ca tongpanaw napuinaw, a im dawk kaawm e pueng, Kanaan
    kho vah a hmu e hnopai pueng hah a ceikhai teh, a nawngha Jakop koehoi a tâco
    teh ram buet touh koe a cei.
  twi-twi: Esau faa ne yerenom, ne mmabarima, ne mmabea, ne fifo nyinaa, ne nyɛmmoa
    ne mmoa a aka nyinaa ne nʼagyapade biara a ɔbrɛ nyaa no wɔ Kanaan asase so nyinaa,
    tu fii ne nua Yakob nkyɛn, kɔɔ asase bi so wɔ akyirikyiri.
  hlt-hlt: Te phoeiah Esau loh a yuu rhoek khaw, a ca tongpa rhoek khaw, a ca huta
    rhoek khaw, a im kah hinglu boeih neh boiva khaw, rhamsa boeih khaw, Kanaan kho
    ah a dang hnopai boeih khaw a khuen tih a mana Jakob mikhmuh lamloh kho tloe la
    cet.
  tbz-SIM: Kɛ̀ Esɑyuu túótɛ́ o pobɛ̀ nɛ̀ o nitidɑbí, nɛ̀ o nitipobí nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    bo o cĩ́ɛ̃̀tɛ̀ nɛ̀ o wũɔ̃ nɛ̀ ò pɛ̀tɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ Kɑnnɑhɑ̃ɑ̃, kɛ́kɔtɛ dihɛì
    tɛrì kɛ́dɛ́tɛ́nɛ̀ o nɑntɛ̀ Sɑkɔbu.
  msy-2020: Egha gɨn Iso uan amuiba, ko otariba, ko guiviba ko, gumazamizir an adarazi
    ko itiba ko, asɨziba ko, an bizir Kenanɨn nguazimɨn itiba bar ada inigha, uan
    dozim Jekopɨn saghon ghua nguazir igharazimɨn zui.
  txq-txq: Laꞌe esa, Esau lali neni nusak laen esa neu dook ka numa Yakob mai. Ana
    nuni noo sao-anan nara, hatahori mana maue-osan, banda-manun ma ndia hata-heton
    nara lalaꞌen.
  aaz-aaz: Neot es, naiꞌ Esau nfooꞌ neu pah es aꞌtetaꞌ, naꞌroo naꞌko naiꞌ Yakop. In
    neik in fee-anah, ameupt ein, muꞌit ma ꞌmuiꞌf ein ok-okeꞌ.
  azb-azb: Esav arvadlarını, oğullarını, qızlarını, evindəki adamların hamısını, sürülərini,
    bütün heyvanlarını və Kənan torpağında qazandığı bütün var-dövləti götürüb qardaşı
    Yaqubun yanından başqa bir torpağa getdi.
  eng-DBY: And Esau took his wives, and his sons, and his daughters, and all the souls
    of his house, and his cattle, and all his beasts, and all his possessions, that
    he had acquired in the land of Canaan, and went into a country away from his brother
    Jacob.
  hin-2017: एसाव अपनी पत्नियों, और बेटे-बेटियों, और घर के सब प्राणियों, और अपनी भेड़-बकरी,
    और गाय-बैल आदि सब पशुओं, निदान अपनी सारी सम्पत्ति को, जो उसने कनान देश में संचय
    किया था, लेकर अपने भाई याकूब के पास से दूसरे देश को चला गया।
  wol-KYG: Ba loolu amee Esawu ànd aki soxnaam, aki doomam yu góor ak yu jigéen, ak
    waa këram ñépp, jiital géttam ak juram gépp, yóbbaale mboolem alal ju mu amoon
    ca réewu Kanaan, daldi sanci meneen réew ngir sore rakkam Yanqóoba.
  swp-swp: Abo Isoa monenayao ma nanatunayao tatao eo sisine eo ena numa tataodi gamagamagaridi
    ena bulumakau eo ena suisui gamagaridi, eo ena gogo gamagaridi i abidi Kanana
    eai, i laedi eanua esau eai bena ena tau Iakobo matana eai i lausuaraei.
  bjr-bjr: Eesaufa narí aanaaqmaaka faqa narí faiqi namu faqa narí araamuqmaaka faqa
    aiqama mina maaqaki mariusa faqa aiqama narí aandauqa faqa aiqama narí qumiasana
    Kannaana maqusai maridanoo maraqoona aiqama mara mareenoo Yakooboofa maruqoo qari
    nianasaa moo maqa maaqai finau.
  eng-YLT: And Esau taketh his wives, and his sons, and his daughters, and all the
    persons of his house, and his cattle, and all his beasts, and all his substance
    which he hath acquired in the land of Canaan, and goeth into the country from
    the face of Jacob his brother;
  heg-NTPO: Oe mesan na, Esau lako daad seda se dale mes didang pait, katang deng
    Yakob. Un kil nol sapa-anan nas, un atulin in dake ngas, un hmukit tas, nol un
    hmuki-nalan nas totoang.
  ptu-ptu: Pissam wattu le'ba' Esau umpellei Yakub, adinna, lu lako botto senga'.
    Umpasola ingganna bainena sola änä'na muane anna baine anna ingganna issi banuanna.
    Susi toi ingganna dombana, bekena, sapinna, anna ingganna kullena indo pallolonganna
    dio Kanaan nababa asam.
  bzd-NTPO: Esaú wa̱ ilakölpa ena ila'r wëpa ena ila'r busipa ena imale̱pa ko̱s se̱rke
    ie' ska' e'pa ko̱s míyal ie' wa̱ e̱' ta̱ se̱nuk ká̱ bánet iël Jacob e' yöki̱.
    Ñies ie' wa̱ iyiwak ko̱s ena ì ko̱s dë' ie' ulà a̱ Canaán, e' mítse̱r se̱raa̱.
  kwf-kwf: ꞋUnaꞋeri sa Esau ka ngalia uulu Ꞌafe neꞋe ki, faꞋinia ngela nia ki faꞋinia
    ngwae neꞋe kira tua faꞋinia ki, ma faꞋinia ru ꞋaeꞋaela nia ki, ma ru nia ki taꞋifau
    neꞋe nia toꞋo ani ki Ꞌi Kenan, nia ka faꞋasia ngwaefuta nia sa Jabok ma nia ka
    leka tua naꞋa Ꞌana ana ta fanoa matamata.
  eng-WYC-2017: Soothly Esau took his wives, and his sons, and daughters, and each
    soul of his house, and his cattle, and sheep, and all things which he had in the
    land of Canaan, and went into another country, and departed from his brother Jacob;
  eng-WMBB: Esau took his wives, his sons, his daughters, and all the members of his
    household, with his livestock, all his animals, and all his possessions, which
    he had gathered in the land of Canaan, and went into a land away from his brother
    Jacob.
  spp-spp: Ɲyɛ canŋka Ezawu à yîri ná u cyeebii ná u pyìibii ná u shiinbii sanmpii
    puni i, ná u yatɔɔre puni, ná yaaga maha yaaga u mpyi a ta Kana kìni i ke, maa
    ŋkàre kìni labɛr'e mà laaga tɔɔn u cɔɔnŋi *Yakuba na.
  aey-aey: Odocob Iso uqa aidegulca uqana mel simca uqana cabi danaca dool manan amca
    cehewanca Kenan ono bibili ceden eu cunug cedimei waliag Jekob cemenugdec qisacdu
    fil aluhna Sia ono nuen.
  urd-GVH: बाद में एसौ दूसरे मुल्क में चला गया। उसने अपनी बीवियों, बेटे-बेटियों और
    घर के रहनेवालों को अपने तमाम मवेशियों और मुल्के-कनान में हासिल किए हुए माल समेत
    अपने साथ लिया।
  rug-rug: Beto asa si turaṉi sa sari nana barikaleqe na tuna koreo na vineki, meke
    sari doduru tie pa nana vetu, meke sari doduru nana rovana kurukuru, meke sari
    doduru nana likakalae saripu ele vagi sa pa popoa Kenani, meke rizu la si asa
    pa keke popoa sapu seu koe Zekopi sa tasina.
  gaz-gaz: Esaawu niitota isaa, ilmaan isaa, intallan isaatii fi warra mana isaa jiraatan
    hunda, akkasumas karra loon isaa, horii isaa kaan hundaa fi qabeenya biyya Kanaʼaanitti
    horate hunda fudhatee obboleessa isaa Yaaqoob biraa kaʼee biyya biraa dhaqe.
  fra-LSG: Ésaü prit ses femmes, ses fils et ses filles, toutes les personnes de sa
    maison, ses troupeaux, tout son bétail, et tout le bien qu’il avait acquis au
    pays de Canaan, et il s’en alla dans un autre pays, loin de Jacob, son frère.
  yal-yal: Esayu yi a ɲaxanle nun a dii tɛmɛne nun a dii xɛmɛne nun a muxune birin
    tongo, e nun a xuruseene birin e nun a hɛrisigɛn naxan birin sɔtɔ Kanan bɔxɔni.
    A yi a birin xali bɔxɔ gbɛtɛn ma dɛnaxan makuya a xunyɛ Yaxuba ra,
  gum-gum: Incha Esaúbe nui sralan køben, nusrkalan køben, nui nimbasrmeran køben
    katø tru nøba lincha warab misaameran køben pera, tru Jacob nui nuneeba tarømisrtrab
    katøgan paløsrømay ibig køn. Incha ushameran kerriguba katø Canaán pirau nø chi
    tøgamisriilane chishtøh srua ibig køn.
  iou-iou: Täŋpäkaŋ Jekop tuäni Isokät Kenan kome u bok itdeŋta nadäwän kome taŋi
    nämo täŋkuk. Äboriye ba yawakiye mäyap unita jide täŋpäŋ ketem ninekta ba yawaktä
    nakta yabäŋ ahäde yäŋ nadäŋkumän. Ude nadäŋpäŋ eruk Isotä monäni Jekop kakätäŋpeŋ
    kome kubäken kwa yäŋpäŋ webeniye nanakiye piä ämawebeniye yawakiye ba tuŋumi Kenan
    kome itkaŋ yäpuko u kuduptagän kome ban kubäken kuŋkuk.
  haw-1868: Lalau aku la o Esau i kana mau wahine, me kana mau keikikane, a me kana
    mau kaikamahine, a me na kanaka a pau o kona hale, i na holoholona liilii, a me
    na holoholona nui, a me kona waiwai a pau i loaa ia ia ma ka aina o Kanaana; a
    hele aku la ma ka aina e, mai ka maka aku o kona kaikaina o Iakoba.
  arb-NAV: وَأَخَذَ عِيسُو زَوْجَاتِهِ وَبَنِيهِ وَبَنَاتِهِ وَجَمِيعَ أَهْلِ بَيْتِهِ
    وَمَوَاشِيهِ وَكُلَّ بَهَائِمِهِ وَسَائِرَ مُقْتَنَيَاتِهِ الَّتِي اقْتَنَاهَا
    فِي أَرْضِ كَنْعَانَ وَانْتَقَلَ إِلَى أَرْضٍ أُخْرَى بَعِيداً عَنْ أَخِيهِ يَعْقُوبَ،
  adz-adz: Raiyi da Isau iyu finin rusan da narun rusan, impruꞌ da garam guman, da
    makau gan da apu gan santan, da nanggan santan uda mingꞌa Kanan ugu da intsungꞌ
    iwaꞌ sinungꞌ rainggan Yakop, da ifampa intap wasaꞌ mangan ruguntiꞌ i arangan.
  ewe-ewe: Esau kplɔ srɔ̃awo, viŋutsuwo kple vinyɔnuwo kpakple subɔla siwo le eƒe
    aƒe me, kple lãhawo kple kesinɔnu siwo katã wòkpɔ le Kanaanyigba dzi la, eye wòʋu
    le nɔvia Yakob gbɔ.
  eng-LEE: And Esau took his wives, and his sons, and his daughters, and all the persons
    of his house, and his cattle, and all his beasts, and all his substance, which
    he had gotten in the land of Canaan; and went into another country from the face
    of his brother Jacob.
  asm-FB: পাছত এচৌৱে তেওঁৰ ভার্য্যাসকলক, ল’ৰা-ছোৱালীক আৰু তেওঁৰ ঘৰৰ আন সকলোৰে লগত
    তেওঁৰ পশুধন অর্থাৎ মেৰ-ছাগ, ছাগলী, গৰু আদি অন্যান্য পশু আৰু কনান দেশত উপাৰ্জন
    কৰা সকলো সম্পত্তিকে লৈ তেওঁ ভায়েক যাকোবৰ ওচৰৰ পৰা আন এক দেশলৈ গুছি গ’ল।
  sus-A: عٍسَيُ نَشَ عَ شَ فِنّيٍ شَنِن عَ شُن مَ، عَ شَ دِ فِنّيٍ، عَ شَ دِ شّمّيٍ،
    عَ شَ كٌنيِيٍ، عَ شَ شُرُ سٍيٍ، نُن عَ هَرِفٍ نَشَن بِرِن سْتْ كَنَان بْشِ مَ.
    عَ نَشَ عَ بِرِن شَنِن بْشِ فبّتّ مَ، دّننَشّ مَكُيَ عَ شُنيَ يَشُبَ يِرٍ رَ،
  fra-SBL: Ésaü prit ses femmes, ses fils, ses filles et tous les membres de sa famille,
    avec son bétail, tous ses animaux et tous ses biens qu'il avait amassés au pays
    de Canaan, et il s'en alla dans un pays éloigné de son frère Jacob.
  hbo-hbo: וַיִּקַּ֣ח עֵשָׂ֡ו אֶת־נָ֠שָׁיו וְאֶת־בָּנָ֣יו וְאֶת־בְּנֹתָיו֮ וְאֶת־כָּל־נַפְשֹׁ֣ות
    בֵּיתֹו֒ וְאֶת־מִקְנֵ֣הוּ וְאֶת־כָּל־בְּהֶמְתֹּ֗ו וְאֵת֙ כָּל־קִנְיָנֹ֔ו אֲשֶׁ֥ר
    רָכַ֖שׁ בְּאֶ֣רֶץ כְּנָ֑עַן וַיֵּ֣לֶךְ אֶל־אֶ֔רֶץ מִפְּנֵ֖י יַעֲקֹ֥ב אָחִֽיו׃
  shp-NTPO: Jaskati jawen yoinabo moa kaiax, jainbicho itikoma iketianra, Esaúkan
    shinanna iki, janbiribi moa wetsanko jaai kati.
  eng-WYCLIFFE: Sotheli Esau took hise wyues, and sones, and douytris, and ech soule
    of his hows, and catel, and scheep, and alle thingis whiche he `myyte haue in
    the lond of Canaan, and yede into anothir cuntrey, and departide fro his brother
    Jacob; for thei weren ful riche,
  pjt-pjt: Ka palulanguṟu Iitjulu palumpa kuri maṉkurpa, katja uṉṯalpa tjuṯa, kuka
    tjuṯa kuḻu katingu ngura kutjupakutu parari palumpa maḻanypa Jacobanya wantikatira.
    Panya palumpa kutjupa kutjupa uwankara Kainanta mantjintjatjanungku paluṟu katingu,
    wati minyma waṟkaripai tjuṯa kuḻu.
  cwe-cwe: Maabaho Esau kawasola wake zake na wanage wa chilume na wanage wa chike
    na wanhu wose muna ikaye yake, ng'ombe wake na wanyama wake wamwenga wose na vinhu
    vake vose viyapatile muna iisi ya Kanaani, na kahita isi imwenga kutali na Yakobo
    mdodo wake.
  bgs-bgs: Igpid i Esau tô langun sawa din, mga gabatà din, asta mga sakup din, asta
    igpid dan tô langun mannanap din asta tô langun ka kaduwánnan din na ikangé din
    tun ta Canaan. Igpanó dan tikud tun ta kataladi din na si Jacob, asta igalin dan
    tun ta sábbad lugar na madiyù.
  kik-kik: Na rĩrĩ, Esaũ akĩoya atumia ake na ariũ ake na airĩtu ake na andũ othe
    a nyũmba yake, o na mahiũ make na nyamũ iria ingĩ ciake, na indo ciothe iria aagĩte
    nacio kũu Kaanani, na agĩthiĩ bũrũri waraihanĩrĩirie na mũrũ wa nyina Jakubu.
  ksr-ksr: Jeikob ano Iisoo yoroonoŋ miriwaa oro tuuŋa tuuŋa mamaga egitiwaajoŋ baloŋ
    wabaga laligoriti, iikanoŋ mende sokono. Esuhinagaranoŋ somata totooŋ kolooro
    motooŋ rama laligowombaajoŋ amamaagi. (6) Kawaajoŋ Iisoonoŋ embauruta, meraborauruta
    ano kanagesouruta kuuya iwaa mirinoŋ laligogiti, ii uŋuano. Ii uŋuama lama bulmakao
    tuuŋa tuuŋa, doŋgi kameluruta ano esuhina iwoiya kuuya Keinan balonoŋ laligoŋ
    mokolooroti, ii meŋ koga Jeikob mesaoŋ baloŋ moŋnoŋ keno.
  fra-NCL: Esaü prit ses femmes, ses fils et ses filles, et toutes les personnes de
    sa maison, ses troupeaux, tout son bétail et tous les biens qu’il avait acquis
    dans le pays de Canaan, et il s’en alla dans un autre pays, loin de Jacob, son
    frère.
  cek-AK: Esau loe a zunawk, a capanawk hoi a canunawk, a imthung ah kaom kaminawk
    boih, angmah ih maitawnawk boih, moinawk boih hoi Kanaan prae ah hnuk ih hmuennawk
    to sinh boih moe, amnawk Jakob hoi angthla kuehaih ahmuen ah angpuen.
  xla-xla: Epapedeme Iso mate epo Yokob mate yia꞉ta madipatata Keinan mo dla ha꞉ha꞉le
    dulu dla yia꞉ aliya halota sikemte pasatamama mo ha꞉ha꞉lowe kustimalati ya꞉ bapa
    Isotapo ya꞉ wola꞉ mate epo ya꞉ yimlala mate epame ya꞉ aliya halo mate epo ya꞉
    alisisi hapuloma mate ma mo hale Seil mo dla ha꞉ha꞉la taiyo.
  cuk-cuk: Esaú, e-omemar, e-masmala, e-bunamala, degi, bela eba-gudidimalad yar-baidse
    sesa gusad. Deyob, e-urba-Jacob-idu bangud gusad. Bela e-ibmar-durgan, degi, bela
    e-ibmar-Canaán-yargi-nikusad sesa gusad.
  uig-CYR: Әсав аяллири, оғул-қизлири, өйидики һәммә кишилирини вә чарпайлирини, барлиқ
    улақлирини, шундақла Қанаан зиминида тапқан барлиқ тәәллуқатлирини елип, иниси
    Яқуптин айрилип, башқа бир жутқа көчүп кәтти.
  tel-2017: ఏశావు తన భార్యలనూ కుమారులనూ కూతుళ్ళనూ తన ఇంటివారందరినీ తన మందలనూ పశువులనూ
    తాను కనాను దేశంలో సంపాదించిన ఆస్తి అంతటినీ తీసుకుని తన తమ్ముడైన యాకోబు నుండి దూరంగా
    మరొక దేశానికి వెళ్ళిపోయాడు.
  hat-BSA: Epi Ésaü te pran madanm li yo, fis ak fi li yo avèk tout lakay li, bèt
    li yo avèk tout bèf li yo, ak tout byen ke li te ranmase nan peyi Canaan yo, e
    li te ale nan yon lòt peyi, lwen frè li a, Jacob.
  kos-kos: Na Esau el us mutan kial, wen natul, acn natul, ac mwet nukewa in lohm
    sel, wi kosro nukewa natul ac ma lal nukewa ma el eis in acn Canaan, ac som lukel
    Jacob, tamulel lal, nu ke sie pac acn.
  hbo-WLC: וַיִּקַּ֣ח עֵשָׂ֡ו אֶת־נָ֠שָׁיו וְאֶת־בָּנָ֣יו וְאֶת־בְּנֹתָיו֮ וְאֶת־כָּל־נַפְשׁ֣וֹת
    בֵּיתוֹ֒ וְאֶת־מִקְנֵ֣הוּ וְאֶת־כָּל־בְּהֶמְתּ֗וֹ וְאֵת֙ כָּל־קִנְיָנ֔וֹ אֲשֶׁ֥ר
    רָכַ֖שׁ בְּאֶ֣רֶץ כְּנָ֑עַן וַיֵּ֣לֶךְ אֶל־אֶ֔רֶץ מִפְּנֵ֖י יַעֲקֹ֥ב אָחִֽיו׃
  ibo-ibo: Emesịa, Ịsọ duuru ndị nwunye ya na ụmụ ya ndị ikom na ndị inyom, na ndị
    niile nọ nʼezinaụlọ ya. Ọ chịkọọrọ anụ ụlọ ya niile, na akụ niile ọ kpatara nʼala
    Kenan kwapụ gaa biri nʼala dị anya site nʼebe nwanne ya Jekọb nọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଷୌ ଆପଣା ଭାର୍ଯ୍ୟାଗଣ ଓ ପୁତ୍ରକନ୍ୟାଗଣ ଓ ଗୃହସ୍ଥିତ ଅନ୍ୟାନ୍ୟ ସମସ୍ତ
    ଲୋକଙ୍କୁ, ପୁଣି, ଆପଣାର ସମସ୍ତ ପଶ୍ୱାଦି ଓ କିଣାନ ଦେଶରେ ଉପାର୍ଜ୍ଜିତ ସମସ୍ତ ସମ୍ପତ୍ତି ଘେନି
    ଆପଣା ଭ୍ରାତା ଯାକୁବ ନିକଟରୁ ଅନ୍ୟ ଦେଶକୁ ପ୍ରସ୍ଥାନ କଲା।
  wmt-wmt: '@see-verse:GEN.036.005'
  chk-chk: Iwe, Esau a angei pwülüan kewe pwal nöün kewe mwän me fefin me chon leimwan
    meinisin. A pwal angei nöün kewe pwiin man me pisekin meinisin a eäni me lon ewe
    fanü Kanaan. Iwe, a aimwü seni Jakop pwin we o feila lon pwal eu fanü.
  ssd-ssd: Esau le Yakob nale agaŋmor suŋgomba ŋak minnaig tukunu kilke nale tuma
    minnaik ta nale turkam kumuŋ kuga. Ta tuku Esau nu pino kat nuŋe, kiŋo kat nuŋe,
    kulim kat nuŋe, nuŋe wande tuma mbal ta ŋakmba kilmba nuŋe agaŋmor nuŋe agaŋ ndende
    ŋakmba Kananŋge kile likina ta turmba kilmba maib nuŋe Yakob kusremba kilke ande
    mbol kinaig.
  rop-rop: Bambai na Isau bin lafta gowei brom det kantri gulum Keinan, dumaji nomo
    naf rum bin deya blanga im en im braja Jeikob blanga jidan. Dubala bin abum tumeni
    buligi en tumeni ebrijing. Wal Isau bin deigim im waif en im biginini olabat en
    ola wekinmen en wekingel blanga im en ebrijing weya imbin abum,
  ukr-1871: І позабирав Езав жени свої, та сини свої, та дочки свої, і всї раби в
    господї своїй, і скотину свою, й усе підуючне своє, і всї статки свої, що придбав
    у Канаан землї, та й помандрував Езав з Канаан землї, від брата свого Якова, у
    Сеїр землю.
  eng-AOI: Then Esau went away taking his wives and sons and daughters and the people
    who were living with him. He also took his cattle and all his belongings that
    he had got in Canaan. He went away to live separately from Jacob,
  yon-yon: Isau kuu ye amerediib ye karub danayiib nimadanayiib yambiwoom doriib ye
    karuwiib ye dingkan kawiib ye dingkan yenayiib ye yiribman koremiib Keenan aombed
    boon kuu ye daman Yekob kuu domonene wene okad ambab angkambed doboroon.
  bch-bch: Idio ga muriai ta Iso itnan itar kakau Iakop ta ila imado ngan tibur ede
    pade. Ei ibada iadadaoa ga ele gergeu arangaranga ga taine ga gid panua toa ngada
    oa timamado toman ngan ei, ga ele bulmakao ga masilau mud padengada, ga ele danga
    sisid toa ngada oa ibada ngan tibur Kenan, ta tila.
  deu-1951: Und Esau nahm seine Weiber und seine Söhne und seine Töchter und alle
    Seelen seines Hauses, auch seine Habe und all sein Vieh und alle Güter, die er
    im Lande Kanaan erworben hatte, und zog von seinem Bruder Jakob weg in ein anderes
    Land.
  eng-JPS: And Esau took his wives, and his sons, and his daughters, and all the souls
    of his house, and his cattle, and all his beasts, and all his possessions, which
    he had gathered in the land of Canaan; and went into a land away from his brother
    Jacob.
  ubr-ubr: Namon Esau awawan, nanatun orot, nanatun jeverig a dam warar engon, an
    bobaitu a sawar gugu ato Canaan tafanamai imama ibinoanai on engon iboen ato tain
    Jacob ikirir igat inai tafanam taniai nan ima.
  srp-1865: I Isav uze žene svoje i sinove svoje i kæeri svoje i sve domašnje svoje,
    i stada svoja i svu stoku svoju i sve blago svoje što bješe stekao u zemlji Hananskoj;
    pa otide u drugu zemlju daleko od Jakova brata svojega.
  lug-lug: Awo Esawu n’atwala bakazi be, ne batabani be, ne bawala be n’abantu be
    bonna, n’ente ze, awamu n’ebintu bye byonna bye yafuna mu nsi ya Kanani; n’agenda
    mu nsi ey’ewala ku ya muganda we Yakobo.
  heb-heb: ויקח עשו את נשיו ואת בניו ואת בנתיו ואת כל נפשות ביתו ואת מקנהו ואת כל
    בהמתו ואת כל קנינו אשר רכש בארץ כנען וילך אל ארץ מפני יעקב אחיו׃
  ben-IRV: পরে এষৌ নিজের স্ত্রী ছেলে মেয়েরা ও ঘরের অন্য সব প্রাণীকে এবং নিজের সমস্ত
    পশুধন ও কনান দেশে উপার্জিত সমস্ত সম্পত্তি নিয়ে যাকোব ভাইয়ের সামনে থেকে আর এক
    দেশে চলে গেলেন।
  pan-pan: ਤਦ ਏਸਾਓ ਨੇ ਆਪਣੀਆਂ ਪਤਨੀਆਂ, ਆਪਣੇ ਪੁੱਤਰ-ਧੀਆਂ ਅਤੇ ਆਪਣੇ ਘਰ ਦੇ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ
    ਨੂੰ, ਆਪਣੇ ਸਾਰੇ ਵੱਗਾਂ, ਸਾਰੇ ਪਸ਼ੂਆਂ ਅਤੇ ਸਾਰੀ ਪੂੰਜੀ ਨੂੰ ਜੋ ਉਸ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਕਮਾਈ
    ਸੀ, ਲੈ ਕੇ ਆਪਣੇ ਭਰਾ ਯਾਕੂਬ ਦੇ ਕੋਲੋਂ ਕਿਸੇ ਹੋਰ ਦੇਸ਼ ਵੱਲ ਚਲਾ ਗਿਆ।
  mwp-mwp: Kalanu Isaw mamayidhin nungu ipil a kazil, garkaz kazil a yoepkaz kazil,
    a mura mabaygal a zagethaw mabaygal, mura nungu tetel uruyl, a mura nungu soeyzi
    gasamoeyzimayl zapul, thanamuniya kalmel Kananangu. Kalanu thana memayidhin, nungu
    tukuypoengu, Yakubulngu wara lagoepa.
  mya-JVB: ဧသော သည် မယား သား သမီး နှင့်တကွ ၊ အိမ်သူ အိမ်သားအပေါင်း တို့ကို၎င်း၊ သိုး
    နွား စသည်တို့နှင့် တိရစ္ဆာန် ရှိသမျှ တို့ကို၎င်း၊ ခါနာန် ပြည် ၌ ရ တတ်သော ဥစ္စာ
    ရှိသမျှ တို့ကို၎င်းယူ ၍ ၊ ညီ ယာကုပ် ထံ မှ ပြောင်းသွား လေ၏။
  tte-O: Yo Iso itolo yo wainenao mekanakava natunao tatao yo sinesineo yo tabe nume
    gogona meuloina ana ebaebaiwo yo ana gogo meuloina ikalaili waya Kenani koina
    ikelegogon yo kanakava Yakobo itolo-gabaen yo ilau yo ilosuwala dedei yabo mena.
  tbg-tbg: Isoka Iekopika vohaaraqi vaiha tavovaro vitanta sipisipive, memeraave,
    purumakauve, airitahaa vauvaro vika kara neva kia ho vauvarora tiro, Isova nai
    naata vaintive, nai airairave, katu varero Kenaani kero veraini Seiru vataini
    oru vaura.
  hmo-hmo: Esau ese iena adavana toi, bona iena natuna tatau bona hahine, bona iena
    orea taudia ibounai, bona iena boromakau bona iena mamoe orea ibounai, bona Kanana
    dekenai ia davaria kohu ibounai, ia haboua, vadaeni iena tadina Iakobo ia rakatania,
    ia lao Seiri tano dekenai.
  ata-ata: Xe Esau muavuti la munoꞌa ta semasemau iloꞌa ta ꞌiliꞌiliꞌa mo ta mitema
    noxou mo ta mee mo ta kau mo ta donki mo ta kameli mo ta mimii iouiou ne munoꞌa
    mukalusi sou iloꞌa misuku milai no xalee lia vile vaꞌaxu no paxa.
  nfa-nfa: Ca tèka, Esau pidha asa rai leo cue dhu kajꞌèu nèti Yakob. Laꞌe nèti aaꞌi
    bhèni-ana niki, dhèu-dhèu sabꞌa, badha-manu, dènge mèdha-panyau na.
  urd-urd: और 'ऐसौ अपनी बीवियों और बेटे बेटियों और अपने घर के सब नौकर चाकरों और अपने
    चौपायों और तमाम जानवरों और अपने सब माल अस्बाब को, जो उसने मुल्कए — कना'न में जमा'
    किया था, लेकर अपने भाई या'क़ूब के पास से एक दूसरे मुल्क को चला गया।
  rus-SYN: И взял Исав жен своих и сыновей своих, и дочерей своих, и всех людей дома
    своего, и все стада свои, и весь скот свой, и все имение свое, которое он приобрел
    в земле Ханаанской, и пошел Исав в другую землю от лица Иакова, брата своего,
  cbt-NTPO: Isaoso' Cacopo patahuaton, a'na parti ya'huapon pa'nin. Sa'inpita, hui'ninpita,
    yaipi inarë ya'huëpisopita quëparin. Pë'tahuanënpita, ma'shanënpita, inapita Canaan
    parti ya'huapon pochin canarinsonta', ya'ipi quiquirin.
  bqc-SIM: Esau a naↄ sɛ̀lɛ ń a nɛgↄ̃ɛↄ ń a nɛnↄɛↄ ń a bɛdeↄ píi ń a pↄtuoↄ ń
    a àizɛɛ pↄ́ a è Kanaa bùsuuↄ píi, ↄ̃ à gɛ̀ Sei bùsuu, à zã̀kũ ń a dãuna
    Yakↄbuo,
  tcz-CHONGTHU: Esau in ajite le achate cheng abonchauvin, agancha ho jouse, abongchal
    ho jouse, chule anei agou thil jouse Canaan gam'a achen laiya alam doh jouse apon
    mun chom ajon tan, asopipa Jacob chu adalhatan ahi.
  mar-mar: एसाव आपल्या स्त्रिया, आपली मुले, आपल्या मुली आणि आपल्या घरातील सर्व माणसे,
    आपली गुरेढोरे, आपली सर्व जनावरे, आणि आपली सर्व मालमत्ता जी त्याने कनान देशात जमा
    केली होती हे सर्व घेऊन आपला भाऊ याकोब ह्याच्या पूर्वेकडील देशात गेला.
  tcs-tcs: Den Iso bin teke ol oman blo em, ol pikinini blo em, ane ebri pipol uda
    stap lo aus blo em, ol buluk, ol kau ane ebri animal blo em, ane dem ebrisamting
    wea em bin gedem wea lan blo Kanan. Ane Iso i bin mub go po ples longwei prom
    bala blo em, Zekop.
  qub-qub: Wauguin Jacobpa ñaupancho tiyaycashanpita witicur Esaüga aywacuran llapan
    warmincunata, wamrancunata, paywan tiyaj runacunatapis pushacurcur. Canaancho
    tiyar tarishan cajtaga llapanta apacuran.
  bqp-bqp: Isau a nↄnↄ sɛ̀tɛ kũ a nɛ́gↄ̃gbɛ̃nↄ kũ a nɛ́nↄgbɛ̃nↄ kũ a bedenↄ ń pínki
    kũ a pↄ́kãdenↄ kũ a aruzɛkɛ kũ à lè Kanaanↄ bùsunnↄ pínki, akũ à gɛ̀ɛ Sei
    bùsun, à zã̀ kũ a dakũna Yakubuo,
  hat-hat: Yon jou, Ezaou pran madanm li yo, pitit gason l' yo, pitit fi li yo, tout
    moun ki te lakay li, tout mouton l' yo, tout kabrit li yo ansanm ak tou sa li
    te genyen nan peyi Kanaran, li pati pou yon lòt peyi byen lwen Jakòb, frè li.
  eng-BSB: Later, Esau took his wives and sons and daughters and all the people of
    his household, along with his livestock, all his other animals, and all the property
    he had acquired in Canaan, and he moved to a land far away from his brother Jacob.
  tod-tod: Ezawu anzaiti seɠeni, ta ná-doun zunuiti, ta ná-doun anzanuiti, ta ná-pɛlɛ
    wu nuiti kpein, ta ná-togani ɓulugiti, ta ná-toganii kpein, naavoloi kpein é
    sɔlɔɔni Kanaan yooi zu, é li, é zei zou ɠili su, é maaɠooza deɠei Zakɔɓe ʋa.
  eng-WEBPB: Esau took his wives, his sons, his daughters, and all the members of
    his household, with his livestock, all his animals, and all his possessions, which
    he had gathered in the land of Canaan, and went into a land away from his brother
    Jacob.
  kbq-kbq: Iso'a a'neane, ne'mofavre ane, mofa'neane, maka noma'afi nemaniza naga'ane,
    memene, sipisipi kevune, bulimakao kevune, mika fenona Kenani mani'neno erifore
    hu'nea fenoma'ane enerino, negna Jekopuna atreno afete moparega vu'ne.
  nhe-BL: Huan Esaú quincuitejqui isihuajhua, itlaca conehua huan isihua conehua huan
    itlatequipanojcahua huan yajqui ipan seyoc tlali para moiyocaquixtis tlen iicni,
    Jacob. Quinhuicac ihuaya nochi itlapiyalhua huan nochi tlamantzitzi tlen quisejcotilijtoya
    ipan Canaán.
  bus-bus: Isau a nↄↄnↄ sɛ̀ɛ kↄ̃n a nɛ́gↄ̃gbɛ̃nↄ kↄ̃n a nɛ́nↄgbɛ̃nↄ kↄ̃n a bɛdeenↄ
    ń píngi kↄ̃n a pↄ́kãdeenↄ kↄ̃n a auziki kɛ̀ à è Kanaa bùsunnↄ píngi, ben à gàa
    Sei bùsun à zã̀ kũ̀ kↄ̃n a dãaro Yakubuo,
  gub-BL: 'A''e re Ezau oho amo ywy rehe wànàm waneraha pà: wemireko wà, wa''yr wà,
    wazyr wà. Weraha wàpuz me har paw uzeupi wà. Nezewe uzemuza''ak uwywyr Zako wi.
    Weraha weimaw paw uzeupi wà no: àràpuhàràn hawitu ma''e wà, àràpuhàrànete wà,
    tapi''ak wà, uma''e Kànàà ywy rehe hemipyhyk kwer paw wà.'
  eng-DRA: 'And Esau took his wives and his sons and daughters, and every soul of
    his house, and his substance, and cattle, and all that he was able to acquire
    in the land of Chanaan: and went into another country, and departed from his brother
    Jacob.'
  knf-knf: Eŧawu ajej baharul, babukul na bañaaŋ biki katohul bŧi, itani yi nul na
    ŋnŧaam ŋi nul bŧi na iko bŧi yi akaaŋ wi awooŋ ţi uŧaak wi Kanaan aya uŧaak wi
    Ŧeyir alow Yakob abuk aşin.
