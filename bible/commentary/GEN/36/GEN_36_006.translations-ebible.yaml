verse: GEN.036.006
translations:
  mal-C: ഏശാവു തന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും കുടുംബത്തിലുള്ള സകല
    അംഗങ്ങളെയും ആടുമാടുകളെയും തനിക്കുള്ള മറ്റു മൃഗങ്ങളെയും കനാനിൽവെച്ചു സമ്പാദിച്ച
    സകലവസ്തുക്കളും കൂട്ടിക്കൊണ്ട് തന്റെ സഹോദരനായ യാക്കോബിന്റെ അടുക്കൽനിന്ന് കുറച്ച്
    അകലെയുള്ള ഒരു ദേശത്തേക്കു യാത്രയായി.
  deu-TKW: Und Esau nahm seine Weiber, seine Söhne und Töchter und alle Sklaven, die
    zu seinem Hausstande gehörten, sowie seine Herde, all sein Vieh und alle seine
    Habe, die er im Lande Kanaan erworben hatte, und zog von seinem Bruder Jakob hinweg
    ins Land Seir.
  lin-lin: Ezawu azwaki basi na ye, bana na ye ya mibali, bana na ye ya basi, bato
    nyonso ya ndako na ye mpe bibwele na ye, banyama na ye nyonso mpe biloko nyonso
    oyo azwaki na mokili ya Kanana, akendeki na mokili mosusu, mosika ya ndeko na
    ye Jakobi.
  cbr-NT: Usakin bakë bëchipati anu pain 'itankëxun ka Esaúnën aín xanu 'imainun aín
    bëchikëkama bianan abëa 'ikë unikamaribi bibiani bëtsi menu tsóti kuani, aín xukë́n
    Jacob abë ënanani kuankëxa. Usai kuankin ka kamabi aín ñukama 'imainun aín ñuinakama
    Canaán menuxuan bikë akamabi buánkëxa,
  eng-LSV: And Esau takes his wives, and his sons, and his daughters, and all the
    persons of his house, and his livestock, and all his beasts, and all his substance
    which he has acquired in the land of Canaan, and goes into the country from the
    face of his brother Jacob;
  bmu-bmu: Jeikob aka Iso yetköreŋ mirigö sömbup kambuŋi kambuŋi gwötpuk ahögeraŋgöra
    gölme kiana malohori, miaŋön qahö dop kölök. Sukinapŋiran keta bölökŋi aiga mohotŋe
    tata malbingö osiget. (6) Miaŋgöra Isonöŋ anömurupŋi, nahönböraturupŋi aka könagesöurupŋi
    pakpak yaŋgö mire malgeri, mi eŋguaŋgirök. Mi eŋguaŋgita lama bulmakau kambuŋi
    kambuŋi, doŋki kamelurupŋi aka sukinap yuaiŋi pakpak Keinan gölmenöŋ mala miwikŋaiyöhi,
    mi memba munŋi Jeikob mosöta gölme kunöŋ anök.
  eng-GNV: So Esau tooke his wiues and his sonnes, and his daughters, and all the
    soules of his house, and his flocks, and all his cattell, and all his substance,
    which he had gotten in the land of Canaan, and went into an other countrey from
    his brother Iaakob.
  eng-WEBSTER: And Esau took his wives, and his sons, and his daughters, and all the
    persons of his house, and his cattle, and all his beasts, and all his substance
    which he had acquired in the land of Canaan; and went into the country from the
    face of his brother Jacob.
  nhw-BL: Huan Esaú quincuitejqui isihuajhua, itlaca conehua huan isihua conehua huan
    itequipanojcahua huan yajqui ipan seyoc tlali para moiyocaquixtis tlen iicni,
    Jacob. Quinhuicac ihuaya nochi itlapiyalhua huan nochi tlamantzitzi catli quisansejcotilijtoya
    ipan Canaán.
  swh-ONEN: Esau akawachukua wake zake, watoto wake wa kiume na wa kike na wote wa
    nyumbani mwake, mifugo yake pamoja na wanyama wake wengine wote na mali yake yote
    ambayo alikuwa ameipata akiwa Kanaani, akahamia katika nchi iliyo mbali na Yakobo
    ndugu yake.
  bba-bba: Mɑ u win kurɔbu suɑ kɑ bii be kpuro kɑ win tɔn be u mɔ kpuro, kɑ win yɑɑ
    sɑbenu kɑ win dukiɑ ye u wɑ Kɑnɑnin tem mi kpuro, mɑ u seewɑ u dɑ tem ɡɑm u kɑ
    win wɔnɔ Yɑkɔbu tondɑ.
  eng-KJVCPB: And Esau took his wives, and his sons, and his daughters, and all the
    persons of his house, and his cattle, and all his beasts, and all his substance,
    which he had got in the land of Canaan; and went into the country from the face
    of his brother Jacob.
  cpy-cpy: Ikanta raanakiro Esaú iinapaeni, itomipaeni, ikaatzi jeekanampitziriri,
    maawoeni. Jataki inteena otsipaki nampitsi, ari rontsiparyaanakari rirentzi Jacob.
    Rayitanaari ipirapaeni, maawoeni tzimimotakiriri janta Canaán-ki.
  mpx-mpx: Iso ge Yakobo nige bosowailiya nihi mipamaisena, kaiwena wali bwasumu hi
    gewi nabi, ge wali abaanan nige i bwabwata. Inoke Iso talina i miluwai i na labi
    etega al. He lagonau ge natunau bolau ge yowau i ahel alonau, ginebi wana bwasumu
    gegewel ge wana gogomwau gegewena bolo i pwawal Kenani elana.
  wbp-wbp: Nyinaja kujalpalu nguru Kananarla, Yijuwurlulpa-jana mardarnu panu-nyayirni
    puluku, jiyipi, manu ngula-piya-yijalalpa-jana nyanungukupurdangkarluju Jakupurluju
    mardarnu panu-yijala. Ngulangka kulalpa mangarri karrija miyi, marna manu ngapa
    nyampuku ngarninjaku pulukuku manu jiyipiki, lawa. Nyampu-jangkaju, Yijuwurluju
    kangu-jana nyanungu-parnta, yurntalu-nyanu, kaja-nyanu manu yapa-patu-kari nyanungu-nyangu
    wungu-warnu, puluku, jiyipi manu nyiyarningkijarra. Muku-jana kangu Kanana-ngurluju
    wurnturu-nyayirni pamarrpa-kurra yirdi-kirraju Jiiri-kirra. Ngulangkalkujulpalu
    nyinaja tarnnga-juku.
  luo-luo: Esau nokawo monde, yawuote, nyige kod joode duto kaachiel gi jambe duto
    kod mwandu duto mane oyudo Kanaan, kendo nodhi e piny moro mabor gi Jakobo owadgi.
  meu-meu: Esau ese adavana tatoiosi bona natuna mamaruanedia bona hahinedia, bona
    ena orea taudia iboudiai, bona ena boromakau bona ena seri iboudiai bona ena kohu
    idoidiai Kanaan ai e habou, e abidia, tadina Iakob e rakatania, Seiri tanona ela.
  npi-ULB: एसावले आफ्ना पत्‍नीहरू, छोराछोरीहरू, र आफ्ना घरानाका सबै सदस्यहरू, आफ्ना
    पाल्तु पशुहरू, अनि कनान देशमा उनले प्राप्‍त गरेका सबै सम्पत्तिहरू लिएर आफ्नो भाइ
    याकूबबाट अलग्‍गै अर्को देशमा गए ।
  yor-yor: Esau sì mú àwọn aya rẹ̀, àwọn ọmọkùnrin rẹ̀, àwọn ọmọbìnrin rẹ̀ àti gbogbo
    àwọn ará ilé rẹ̀, àwọn ohun ọ̀sìn rẹ̀ àti àwọn ẹran ọ̀sìn mìíràn àti gbogbo ohun
    ìní mìíràn tí ó ní, ni Kenaani, ó sì kó lọ sí ilẹ̀ mìíràn, jìnà sí ibi tí Jakọbu
    arákùnrin rẹ̀ wà.
  emp-NTPO: Maʌ̃ne Esaúba idji djaba Jacobo bid̶a animarãra, nebia sid̶a zocãrã eropanasid̶aa.
    Ãdjia animarãra zocãrã eropanʌ bẽrã dji ẽjũãba araẽ́ basía. Maʌ̃ bẽrã ãdjira poya
    ãbaa pananaẽ́ basía. Maʌ̃ carea Esaúra Jacobo umebemada ãyã wãsia dewara druad̶e
    b̶ai carea. Idji quimarãda, warrarãda, caurãda, ẽberãrã idji ded̶e erob̶ʌda, idji
    animarãda, idjia Canaaʌ̃ne edad̶a sid̶a jũma edesia.
  ind-ind: Esau dan Yakub memiliki banyak harta dan ternak. Karena ternak mereka terlalu
    banyak, lahan tempat tinggal mereka tidak cukup untuk memenuhi kebutuhan ternak-ternak
    itu. Jadi, Esau (yang juga disebut Edom) pergi meninggalkan Yakub dengan membawa
    ketiga istrinya, anak-anaknya, dan semua orang yang tinggal bersamanya, juga semua
    kawanan ternak dan seluruh harta benda yang dia peroleh selama di Kanaan. Mereka
    pindah ke negeri yang jauh, di daerah pegunungan Seir.
  pes-OPCB: عیسو، زنان و پسران و دختران و همهٔ اهل بیت و همۀ چارپایان و دارایی خود
    را که در سرزمین کنعان به دست آورده بود، برداشت و به سرزمینی دیگر دور از برادرش
    یعقوب رفت.
  ssx-ssx: Kutupa Isoma꞉ta꞉ ipika꞉ wanda꞉weki make eiyeke tonu make waneke tonu make
    ipika꞉ da pa꞉ta꞉ haemeke wanda꞉hali paeyao make ipika꞉ ma꞉na꞉manu make mo Keinani
    kenke pa꞉ta꞉ hata꞉ mieke alemanu paeyao tonka꞉na꞉ mea hameke Dieikope mina꞉pa꞉lao
    mo kenke ma꞉nda꞉ pa꞉ta꞉ peekeme.
  lcm-lcm: Na Esau kala songo le kana engo, kana inatus nat na kana keve kavulik,
    na vap po ago aongos ang kuvul ve nia. Kata songo kapa kana keve manmanik aongos.
    Sa keve togtogon an kapa kata kamkam ia e Kanan kata luk aongos le iria kapa,
    na kala pasal taun a mang vuk roe akipai ani Iakov.
  aer-aer: Nhenge itne-arle Canaan-ele anetyartenge, Esau-ele pweleke-arlke yepe-yepe-arlke
    atningke atnyeneke, alakenhe ante-arle kake ikwerenhe Jacob-ele atnyeneke. Itne
    kere atningke atnyeneke atherrke-arlke akenhe akweke anteme irreke apmere itne-arle
    anetyarte ikwerele. Kele, Esau aname-irreke kake ikwerenhe-ketye apmere arrpenhe
    merne-arlke atningke-arle aneme ikwere-werne kere ikwerenhe areye-akerte. Esau-ele
    anewe ikwerenhe areye akngeke, ampe marle areye, alere ikwerenhe urrkapentye akngerre
    nhenge areye-arlke, pweleke-arlke, yepe-yepe-arlke arne ikwerenhe arrpenhe areye-arlke.
    Re itnenhe akngeke arlenge anthurre Canaan-ketye apmere apwerte akngerre Seir
    arritnye-werne. Ikwerele itne akwete-ante anthurre anetyarte.
  tgl-ULB: Dinala ni Esau ang kanyang mga asawa, mga anak na lalaki, mga anak na babae,
    lahat ng mga kabilang sa kanyang sambahayan, kanyang mga alagang hayop—lahat ng
    kanyang mga hayop, at lahat ng kanyang mga ari-arian, na tinipon niya sa lupain
    ng Canaan, at pumunta sa lupaing malayo sa kanyang kapatid na si Jacob.
  nop-nop: Kaŋ Esau adi tamŋiye eŋ wapmihiŋiye eŋ metam noli adi’walaŋ yolineŋ itouyagiŋ,
    eŋ bomboŋ hogohogok, eŋ dompa makau eŋ nemenemekŋiŋ noli Kanaaŋ kwetneŋ hatiŋa
    yehitubumintaguk u moŋgodapmaaŋ kwayaŋ Yakobo bikabuŋa Sea kwet mauguk.
  kca-kca: Щӑԓта Исав имиԓаԓ, пŏхԓаԓ, эвиԓаԓ пӑ хотәԓ хŏйатәт пӑ Ханаан мўвән шитәм
    тащԓаԓ хŏԓ ўсԓы, пӑ хŏԓ войԓаԓ, пŏрмасԓаԓ пиԓән па мўва мӑнәс, Иаков апщеԓ эԓты
    йэԓшәк,
  cbu-NT: Anamun zapish zoonll Akop kusachshat; tsap washunand taamaam pishtarangu,
    Esawsha arap nllitaritap tsap naatarangiya. Ichingaru wizanll ashpari, wipshat
    ashparitam, chinutam, yuwatam Kanaanash tsap kusachu maachiritam yarangu, payusheema
    anutam, muchchurtam, kamuzpatari, kizaptari, yuwatam anush tputs taarangana anutam,
    wipunashtam ichingarusin káchingayarandsin, minupshat tsap naataranganaya. Akopaa
    zoonllee arap wanllitpi átu ashirangiya.
  hui-hui: Mani howa Iso ibugua ibu hamene Yagaba helalu dindi kaundiaha hama pene.
    Pialu ibu one waneiginiru bibahendebi wali agali ibu baba haga hearubi ibunaga
    nogo sibi bulumaga bu hearubi haru hai halu mbirale bibahende Kenana dindiha wu
    hene wiarubi mo yai halu pene.
  wrs-wrs: Doa Esauva hona pethamba Kenan pethamba wuleihavna, mongnahalm gavna, wo
    ongalm otolm andranindm tatam huhul venamba wohnahonam, wo os wongana. Wohva tatamba
    nomba himba doara dombna di Kenan pethara. Wonganamba, hevna boaslalmba Yakopmba
    dasvholahangana.
  mya-mya: ဧ​သော​သည်​သူ​၏​မ​ယား​များ၊ သား​သ​မီး များ၊ အိမ်​သူ​အိမ်​သား​များ​နှင့်​တ​ကွ​သိုး၊
    ဆိတ်​စ​သော​တိ​ရစ္ဆာန်​များ၊ ခါ​နာန်​ပြည်​တွင် စု​ဆောင်း​မိ​သ​မျှ​သော​ပစ္စည်း​ဥစ္စာ​များ​ကို
    ယူ​ဆောင်​လျက်​ညီ​ယာ​ကုပ်​ထံ​မှ​အ​ခြား ပြည်​သို့​ထွက်​ခွာ​သွား​လေ​သည်။-
  cbi-NTPO: Esaú, naa ya' shinbulanu bain, naa ya' kaillanu bain, naa yaba chumulanu
    bain dekake' vee tenasha mijiimi, matyu ya' naatala Jacobnu vela' jitu. Tsejtu
    kumuinchi Canaánnu chu' demiyandiñu animaala bain, naa tiba detadiñu jumula bain
    detajiimi,
  bod-N: དེ་ནས་ཨེ་སཱབ་ཀྱིས་རང་གི་ཆུང་མ༌དང༌། བུ་དང་བུ༌མོ། ཁྱིམ་ཚང་ནང་གི་འཁོར་གཡོག་ཐམས་ཅད༌དང༌།
    ཀ་ན་ཨན་ཡུལ་ནས་ཐོབ་པའི་ཕྱུགས་ཟོག་དང་རྒྱུ་ནོར་ཐམས་ཅད་ཁྱེར༌ཏེ། རང་གི་གཅུང་པོ་ཡ་ཀོབ་དང་ཁ་བྲལ་ནས་ཡུལ་གཞན་དུ་སོང༌ངོ༌།།
  wsk-wsk: Esau Jacob ilak wete Canaan sor te bagaman. Bare nononga sipsip bulmakau
    mel suen biya nunguningkiri, se kuwim umu kirikirikaram, nuna ilagala te bagamonko
    me terong. Buta se Esau barasam, ko nuwusari, ko namarari, ko nanawusari, se ko
    kariimet, se ko bulmakau sipsip mel, se mel suen la nu Canaan sor te giam mu ago
    ko uria Jacob beteram,
  kkl-kkl: Esauri ilipsae Yakub laplobiagha mog so'o nhon weag palamogti, Kanaan wamogti,
    saeag taoghaap, eldi kelaboap, eldi maboap, eldi kelmaboap, eldi aeag wamek nimiap,
    eldi phamap piek.
  sna-sna: Esau akatora vakadzi vake navanakomana vake uye vanasikana vake navamwe
    vose veimba yake, pamwe chete nemombe dzake nezvimwe zvipfuwo zvake nepfuma yake
    yose yaakanga awana muKenani, akaenda kunyika yakanga iri kure nomununʼuna wake
    Jakobho.
  spa-BLM: Esaú tomó a sus esposas, a sus hijos, a sus hijas y a todos los miembros
    de su familia, con su ganado, todos sus animales y todas sus posesiones, que había
    reunido en la tierra de Canaán, y se fue a una tierra alejada de su hermano Jacob.
  beu-beu: Esau ana ava asorong ila aabang aabeung nu mi, ekaku Yakob eahalang. Ejangu-evaal,
    bot nehe ba ekarajang pina ang naung, ebinanta, bot epasaka ba Kanaan mi ang naung
    emangpi ana baning.
  cac-cac: Ix lajvi chi', ix yic'anb'at eb' ix yetb'eyum vin̈aj Esaú chi' yed' eb'
    yuninal yed' masanil eb' cajanec' yed'oc. Ix b'at eb' d'a junxo lugar, yic tz'el
    vin̈ d'a stz'ey vin̈aj Jacob, vin̈ yuc'tac. Ix yic'anel masanil noc' smolb'etzal
    noc' vin̈ d'a Canaán chi'.
  swh-ULB: Esau akawachukua wakeze, wanawe, binti zake, na watu wote wa nyumba yake,
    mifugo wake - wanyama wake wote, na mali yake yote, aliyokuwa amekusanya katika
    nchi ya Kanaani, na akaenda katika nchi iliyoko mbali kutoka kwa Yakobo nduguye.
  bel-bel: І ўзяў Ісаў жонак сваіх і сыноў сваіх і дачок сваіх, і ўсіх людзей дома
    свайго, і статкі свае і ўсё быдла сваё, і ўсю маёмасьць сваю, якую ён набыў у
    зямлі Ханаанскай, і пайшоў у іншую зямлю ад аблічча Якава, брата свайго;
  deu-ELBBK: Und Esau nahm seine Frauen und seine Söhne und seine Töchter und alle
    Seelen seines Hauses, und seine Herden und all sein Vieh und all sein Besitztum,
    das er im Land Kanaan erworben hatte, und zog in ein Land, von seinem Bruder Jakob
    weg.
  mbb-OT: Miduma ni Esau is menge esawa zin, menge anak din, wey is langun he sakup
    te pemilya zin, wey mid-uwit din is menge azen din wey menge uyaǥen din he nekuwa
    zin diyà te Canaan, ne midhalin sikandin te sevaha he lugar, he meziyù te mid-ubpaan
    te suled din he si Jacob.
  msc-msc: Nba, lon do rɔ, Esawu wara jamana gbɛrɛ rɔ ka a mabɔ a doocɛ Yakuba la.
    A ka a musoilu ta, a ni a dencɛilu ni a denmusoilu a ni a la mɔɔ tɔilu bɛɛ. A
    ka a la kolofen ni a bolofen fanan bɛɛ ta, a tun ka mɛn bɛɛ sɔrɔn Kanaan jamana
    rɔ. A ka wo bɛɛ mira ka wa yɔrɔ gbɛrɛ rɔ,
  mal-2015: എന്നാൽ ഏശാവ് തന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും വീട്ടിലുള്ളവരെയൊക്കെയും
    തന്റെ ആടുമാടുകളെയും സകലമൃഗങ്ങളെയും കനാൻദേശത്തു സമ്പാദിച്ച സമ്പത്തൊക്കെയും കൊണ്ടു
    തന്റെ സഹോദരനായ യാക്കോബിന്റെ സമീപത്തുനിന്നു ദൂരെ ഒരു ദേശത്തേക്കു പോയി.
  tuo-NT: Esaú cʉ̃ nʉmosãnumia meꞌrã, cʉ̃ põꞌrã ʉmʉa, numia nipeꞌtirã cʉ̃ meꞌrã nirãrẽ
    piji, aperopʉ macãrĩ waꞌacʉ niwĩ. Cʉ̃ acabiji Jacob tiropʉ níꞌcʉ yoaropʉ waꞌacʉ
    niwĩ. Nipeꞌtirã cʉ̃ yarã waꞌicʉrãrẽ, tojo nicã nipeꞌtise cʉ̃ Canaá diꞌtapʉ bocaꞌquere
    miapeꞌocʉ niwĩ.
  gup-gup: Esau benkang ngalbibininjkobeng nuye dja bebeywurd ngalbebeywurd dja bininj
    nuye rowk nawu birridjarrkni, dja mak benkang mayh nuye rowk, dja yehyeng rowk
    nuye nawu mangi kore Canaan, dja nungka wam kore kubolkwarlah djarrehkah kore
    benedanginj nawu Jacob.
  met-met: Baing Iso xap hainindi, garang lupdi, hanuhangindi, xaung lipuxing numanam
    longgalo, morundi, asaxang longgalo, xalinging longgalo xap mana titia Kenan.
    Xapdi saing ila titi tela halianga mana kixinginoa Yekop.
  gvs-gvs: E Iso Yakobo madi bodao taiyao Kenani goi sikaaiyaka go, idi yoguyoguyao
    badabada sisaki, tauna geya itoboinedita amoko adi dedevina sibabane. Tuwo Iso
    latuwona ina ituli ta kasa. E monenao, natunao, ina bodao, konadi be nakae ina
    yoguyoguyao Kenani goi ikabidi inavedi asa yoina Seira goi.
  rmc-rmc: Paľis iľa o Ezav peskre romňen the čhaven, savore manušen, save sas leskre,
    the savore stadi, mek aver dobitkos the savoro barvaľipen, so les sas andre phuv
    Kanaan, a geľa het peskre phralestar le Jakobostar andre phuv Seir.
  nlg-nlg: Ma Esau te lavira na lei tauna, maia rana lei dalena, ma nina vure lutu,
    nina na lei sheep ma nina na lei volivoli maighi nina na lei lologho udolu te
    loghoi tana butonikomu i Canaan, ge ke tona sania na hoghona Jacob.
  dgr-DOGNT: Esau, edets'èkeè, edeza, edetì eyıts'ǫ dǫ hazǫǫ̀ gıxè nàdèe sìı xè tàèhtła.
    Edets'ǫ tıts'aàdìı eyıts'ǫ t'asìı hazǫǫ̀ Kanan nèk'e gots'ǫ ełèyį̀ı̨laa sìı edexè
    ayį̀į̀là gà edechı Jacob ts'ǫǫ̀ nıwà eyıì-le nèk'e ts'ǫ̀ tàèhtła.
  pes-OPV: پس عیسو زنان و پسران ودختران و جمیع اهل بیت، و مواشی و همه حیوانات، و تمامی
    اندوخته خود را که در زمین کنعان اندوخته بود، گرفته، از نزد برادر خودیعقوب به زمین
    دیگر رفت.
  ron-1924: Есау шь-а луат невестеле, фиий ши фийчеле, тоатэ лумя дин касэ, турмеле,
    тоате вителе ши тоатэ аверя пе каре шь-о агонисисе ын цара Канаан ши с-а дус ынтр-о
    алтэ царэ, департе де фрателе сэу Иаков.
  ben-OBCV: এষৌ তাঁর স্ত্রীদের ও ছেলেমেয়েদের এবং তাঁর পরিবারের সব সদস্যকে, এছাড়াও
    তাঁর গবাদি পশুপাল ও অন্যান্য পশুপাল তথা কনান দেশে তিনি যেসব জিনিসপত্র অর্জন করেছিলেন,
    সেসবকিছু নিয়ে তাঁর ভাই যাকোবের কাছ থেকে কিছুটা দূরত্ব বজায় রেখে এগিয়ে গেলেন।
  lex-lex: Esau nodia hawni rena me a'nani patke'a rora muanke'a, me riy honona mak
    kdella romni nayanni, nhiurni-wnia'anni, me re'eni-tniarnu re honona maka nlernana
    la Kana'ana, noka nla'awa nohananni-taniaratni meheni pa naltarga garni Yakopa.
  rgu-rgu: Laiꞌ esa de, Esau lali leo nusa fekeꞌ esa neu, dooꞌ a neme Yakob mai. Ana
    noo sao-anan, lahenda mana noi ra, banda-manuꞌ, ma basa hata-heton.
  som-som: Markaasaa Ceesaw kaxaystay naagihiisii, iyo wiilashiisii iyo gabdhihiisii,
    iyo dadkii gurigiisa oo dhan, iyo lo'diisii, iyo xayawaankiisii oo dhan, iyo wixii
    uu lahaa oo dhan oo uu ku urursaday dalkii Kancaan; markaasuu tegey dal ka fog
    walaalkiis Yacquub.
  lat-VUC: 'Tulit autem Esau uxores suas et filios et filias, et omnem animam domus
    suæ, et substantiam, et pecora, et cuncta quæ habere poterat in terra Chanaan:
    et abiit in alteram regionem, recessitque a fratre suo Jacob.'
  aoi-aoi: Eneja kembirra Yijawa ni-likena arakba nakina eminingku-wa angalya. Nenu-wilyakama
    nakina wurradidingiyena ena-langwa iya warninikuwena iya wurradidiyawena ena-langwa
    akwa aburrajukwaba wurrumurndakibina warnumamalya nuw-ambilyu-murrumurra enuwa-manja.
    Akwa nu-wilyakama ngarningka bulukwa-murriya iya amurndakijika-murriya amurndakibina
    nu-manguma nakina Kenina-manja. Ni-likenuma nakina engku-wa kajungwa wuneyebijebi-yada
    Jekaba-langwa kin-ambilyi-yada nakina,
  eng-ASVBT: And Esau took his wives, and his sons, and his daughters, and all the
    souls of his house, and his cattle, and all his beasts, and all his possessions,
    which he had gathered in the land of Canaan; and went into a land away from his
    brother Jacob.
  mna-mna: Kaimer to Isau imaŋga, mi ikam kusiini bizin, lutuunu bizin, mi wal boozomen
    ta ziŋan timbotmbot ruumu kini na, ramaki zin mbili mi koroŋ kini boozomen ta
    ikam su Kanaan na, mi izem tiziini Yakop ma ila pa lele pakaana toro.
  ita-1885: Ed Esaù prese le sue mogli, ed i suoi figliuoli, e le sue figliuole, e
    tutte le persone di casa sua, e le sue gregge, e tutte le sue bestie, e tutte
    le sue facoltà, che egli avea acquistate nel paese di Canaan; ed andò nel paese,
    lungi da Giacobbe, suo fratello.
  eng-LXXUP: And Esau took his wives, and his sons, and his daughters, and all the
    persons of his house, and all his possessions, and all his cattle, and all that
    he had gotten, and all things whatsoever he had acquired in the land of Canaan;
    and Esau went forth from the land of Canaan, from the face of his brother Jacob.
  eng-ULB: Esau took his wives, his sons, his daughters, and all the members of his
    household, his livestock—all his animals, and all his possessions, which he had
    gathered in the land of Canaan, and went into a land away from his brother Jacob.
  spa-VBL: Esaú tomó a sus esposas, hijos e hijas, y a todos los de su casa, junto
    con su ganado, todos sus otros animales y todas las posesiones que había ganado
    mientras estaba en Canaán, y se fue a vivir a un país lejano de su hermano Jacob.
  fra-_FOB: Et Ésaü prit ses femmes, et ses fils et ses filles, et toutes les personnes
    de sa maison, et ses troupeaux, et tout son bétail, et tout le bien qu'il avait
    acquis au pays de Canaan; et il s'en alla dans un autre pays, loin de Jacob, son
    frère.
  mal-mal: എന്നാൽ ഏശാവ് തന്റെ ഭാര്യമാരെയും പുത്രന്മാരെയും പുത്രിമാരെയും വീട്ടിലുള്ളവരെ
    എല്ലാവരേയും തന്റെ ആടുമാടുകളെയും സകലമൃഗങ്ങളെയും കനാൻദേശത്തു സമ്പാദിച്ച സമ്പത്തൊക്കെയുംകൊണ്ടു
    തന്റെ സഹോദരനായ യാക്കോബിന്റെ സമീപത്തുനിന്നു ദൂരെ ഒരു ദേശത്തേക്ക് പോയി.
  urd-GVR: Bād meṅ Esau dūsre mulk meṅ chalā gayā. Us ne apnī bīwiyoṅ, beṭe-beṭiyoṅ
    aur ghar ke rahne wāloṅ ko apne tamām maweshiyoṅ aur Mulk-e-Kanān meṅ hāsil kie
    hue māl samet apne sāth liyā.
  suz-BL: मिनु एसावमी आ मीशपुकी, आ तौपुकी, आ तमीपुकी, आ खिं ङा मुर नेल्‍ल, आ बी ब्‍यफ
    नु बस्‍तु भाव नेल्‍ल कनान रागीम चेम्‍‍शो शोंप नेल्‍ल लाइश्‍शा, याकूब रे ङोन अर्को
    रागी लमाक्‍त।
  ita-1927: Esaù prese le sue mogli, i suoi figliuoli, le sue figliuole, tutte le
    persone della sua casa, i suoi greggi, tutto il suo bestiame e tutti i beni che
    aveva messi assieme nel paese di Canaan, e se ne andò in un altro paese, lontano
    da Giacobbe suo fratello;
  ckb-ckb: ئینجا عیسۆ ژن و کوڕ و کچەکانی هەڵگرت لەگەڵ هەموو کەسانی ماڵەکەی و ئاژەڵی
    ماڵی و هەموو ئاژەڵەکانی دیکە و هەرچییەکی هەبوو، ئەوەی لە خاکی کەنعان دەستی کەوتبوو،
    چووە زەوییەکی دیکە، دوور لە یاقوبی برای.
  eng-BBE: Esau took his wives and his sons and his daughters, and all the people
    of his house, and his beasts and his cattle and all his goods which he had got
    together in the land of Canaan, and went into the land of Seir, away from his
    brother Jacob.
  crx-NTPO: '''Et Esau du''atke, duye''ke, dutse''ke ''enne mbene la yuyoh whut''ine,
    ts''iyawh musdoos cha ''ink''ez khuna-i, ndai la yut''i-i oogha ininde-i Canaan
    okhi yilhchoot ''ink''ez dulhutsin Jacob yughu whenya.'
  kan-OKCV: ತರುವಾಯ ಏಸಾವನು ತನ್ನ ಹೆಂಡತಿಯರನ್ನೂ ಪುತ್ರಪುತ್ರಿಯರನ್ನೂ ತನ್ನ ಮನೆಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ
    ಜನರನ್ನೂ ತನ್ನ ಹಿಂಡುಗಳನ್ನೂ ತನ್ನ ಎಲ್ಲಾ ಪಶುಗಳನ್ನೂ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ತಾನು ಸಂಪಾದಿಸಿದ್ದ
    ಎಲ್ಲಾ ಸಂಪತ್ತನ್ನೂ ತೆಗೆದುಕೊಂಡು, ತನ್ನ ಸಹೋದರನಾದ ಯಾಕೋಬನ ಬಳಿಯಿಂದ ಸ್ವಲ್ಪ ದೂರವಿದ್ದ ಮತ್ತೊಂದು
    ಊರಿಗೆ ಹೋದನು.
  bbb-bbb: Areme Iso fune uri agebara fuone ro e fuone boeje fuina besu karivo ijene
    merui. Areme fune kuke uri sinuome ro fanu ro mave binobino fu saema ro ire fuone
    boeje fu sakae Kenani ijia fina abema ijene abenama fune vae.
  tam-2017: ஏசா தன்னுடைய மனைவிகளையும், மகன்களையும், மகள்களையும், வீட்டிலுள்ள அனைவரையும்,
    ஆடுமாடுகளையும், மற்ற உயிரினங்கள் அனைத்தையும், தான் கானான் தேசத்திலே சம்பாதித்த
    சொத்து முழுவதையும் சேர்த்துக்கொண்டு, தன் சகோதரனாகிய யாக்கோபைவிட்டுப் பிரிந்து
    வேறு தேசத்திற்குப் போனான்.
  spa-RV-1909: 'Y Esaú tomó sus mujeres, y sus hijos, y sus hijas, y todas las personas
    de su casa, y sus ganados, y todas sus bestias, y toda su hacienda que había adquirido
    en la tierra de Canaán, y fuése á otra tierra de delante de Jacob su hermano:'
  ron-BTF: Şi Esau şi-a luat soţiile şi fiii lui şi fiicele lui şi toate persoanele
    din casa lui şi vitele lui şi toate animalele lui şi toată averea lui pe care
    a dobândit-o în ţara lui Canaan; şi a plecat într-un alt ţinut din faţa fratelui
    său, Iacob.
  eng-WEBP: Esau took his wives, his sons, his daughters, and all the members of his
    household, with his livestock, all his animals, and all his possessions, which
    he had gathered in the land of Canaan, and went into a land away from his brother
    Jacob.
  eng-FBV: Esau took his wives, sons and daughters, and everyone in his household,
    together with his livestock, all his other animals, and all the possessions he
    had gained while in Canaan, and went to live in a country far away from his brother
    Jacob.
  nld-1939: Daarna nam Esau zijn vrouwen, zonen en dochters en allen, die tot zijn
    gezin behoorden, met zijn kudde, runderen en al de bezittingen, die hij in het
    land Kanaän verworven had, en trok van zijn broer Jakob weg naar een ander land.
  nch-BL: Huan Esaú quincuitejqui isihuajhua, itaca conehua huan isihua conehua huan
    itequipanojcahua huan yajqui ipan seyoc tali para moiyocaquixtis ten iicni, Jacob.
    Quinhuicac nochi itapiyalhua huan nochi tamantzitzi cati quisentilijtoya ipan
    Canaán.
  tfr-NTPO: Esaú, Jacob, e dbur ara, öng ara. Ba kjok l̈öngshko l̈i öng ara anmoyõ,
    ga ba öng dl̈i pjitënge. E kjĩshko ga ber l̈öng pjöyĩkong ga äe. Eni ga Esaú to
    kjok shto obl̈ë, ba l̈ëng sökshko dwayo. Ba boyga, ba wapga, ba parkagaga, ba
    öng, ba l̇l̇ëbo uunkong wl̈ẽna Canaán kjokyo l̈i, e söra jek uunkong ba tjok,
  vie-1934: Ê-sau dẫn các vợ, con trai, con gái mình, mọi người nhà, các bầy chiên,
    lục-súc, và tài vật mình đã gây dựng tại xứ Ca-na-an, dời qua xứ khác, cách xa
    Gia-cốp, em mình.
  hin-CV: इसके बाद एसाव अपनी पत्नियों, पुत्र-पुत्रियों, अपने संपूर्ण घर-परिवार, अपने
    पशु, तथा अपनी समस्त संपत्ति को लेकर, जो उसने कनान देश में पाई थी, अपने भाई याकोब
    से दूर देश में जाकर रहा.
  eng-OURB: Esau [Hairy] took his wives, his sons, his daughters, and all the members
    of his household, with his livestock, all his animals, and all his possessions,
    which he had gathered in the land of Canaan [Humbled], and went into a land away
    from his brother Jacob [Supplanter].
  spa-BES: Esaú tomó sus mujeres, sus hijos, sus hijas, y todo el pueblo de su casa,
    y sus bestias, y sus ganados, y todos sus bienes que había juntado en la tierra
    de Canaán, y se fue a la tierra de Seir, lejos de su hermano Jacob.
  tdx-tdx: Nendese’ i Esave o vali’eo, o ana-dahi’eo, o anak’ ampela’eo, naho ze hene
    añ’anjomba’e, naho o añombe’eo, o hare fiandraze’e iabio naho ze fonga vara natonto’e
    an-tane Kanàne ao vaho nisese mb’an-tane hisitaha’e an-daharan-drahalahi’e Iakòbe
    añe,
  vid-vid: Hamba Esau nakawahola wachewake na wanage walume na wadala na wanhu weng'ha
    wa haluga hake, na misenga na migongolo ja heye jinji na vinhu vya heye vyeng'ha
    navyoyapalile kuli isi ya Kanaani, nakahamila honhu hanji, kutali na mng'holoze
    Yakobo.
  pwg-pwg: Iso kakawana ma natunatuna tomotomowisi da wivinesi ma ina wawaya kudubina
    ma bade ina ghamoghamo ma aviyavisina Keinan dobunai iyamoyamoni na peyarina iviiya
    ma varesina Jeikap ikuyowei inae ku dobu sago.
  eng-OKE: And Esau took his wives, and his sons, and his daughters, and all the souls
    of his house, and his flocks, and all his cattle, and all his substance which
    he had gotten in the land of Kenaan, and went into another land from before Jakob
    his brother;
  tha-KJV: เอซาวพาภรรยาบุตรชายหญิงและคนทั้งปวงในครอบครัวของตน กับฝูงสัตว์ บรรดาสัตว์​ใช้งาน
    และทรัพย์​สิ​่งของทั้งหมดที่​ได้​มาในแผ่นดินคานาอัน หันจากหน้ายาโคบน้องชายไปที่เมืองอื่น
  por-BR-2018: E Esaú tomou suas mulheres, e seus filhos, e suas filhas, e todas as
    pessoas de sua casa, e seus gados, e todos seus animais, e todos os seus pertences
    que havia adquirido na terra de Canaã, e foi-se a outra terra de diante de Jacó
    seu irmão.
  bco-bco: Iso꞉wa꞉ no꞉ fofo꞉ o꞉lia꞉ Ya꞉koba꞉ no꞉ fofo꞉ o꞉lia꞉yo꞉ imili ka mesa꞉no꞉wo꞉
    heno꞉ mo꞉ililabiki, a꞉la꞉yo꞉ a꞉na aloba꞉da꞉sa꞉ga꞉, Iso꞉ e hen nowa mesa꞉ni ane.
    Iso꞉ e inga o꞉lia꞉, inso꞉ o꞉lia꞉, ida꞉la꞉la꞉ o꞉lia꞉, egeledo꞉ sen kaluka꞉isale
    tambo a꞉la꞉ta꞉ga꞉, kao o꞉lia꞉ no꞉ fofo꞉wo꞉ tambo a꞉la꞉ta꞉ga꞉, kelego꞉ tambo elo꞉
    Ka꞉ina꞉n hen a꞉namilo꞉ di a꞉no꞉lia꞉yo꞉ dimidalia꞉sa꞉ga꞉yo꞉, Ya꞉kobo꞉ ta꞉ta꞉sa꞉ga꞉,
    e heno꞉ ko꞉na꞉ mesa꞉ni ane.
  deu-ELO: Und Esau nahm seine Weiber und seine Söhne und seine Töchter und alle Seelen
    seines Hauses, und seine Herden und all sein Vieh und all sein Besitztum, das
    er im Lande Kanaan erworben hatte, und zog in ein Land, von seinem Bruder Jakob
    hinweg.
  ktm-ktm: Inum ti Iso iyeu odo koson Yakop pe ile lok sehir yi. Tadan sane ndre sulo-on
    ti iy idekukohon iyus iy. Iy idekukohon mbrulun su, nedun su kamal pe pedih, su
    lewen ndre sulo-on, tadan sane ka-an, pe tadan sane ndre sulo-on odo lon omwen
    odo Kenan.
  caa-caa: Pues e Esaú uqꞌueche ixin uwixcarobꞌ y utejromtac y iwijchꞌoctac y tunor
    xeꞌ tuaꞌ, y ixin tuaꞌ aturuan tama otronteꞌ lugar tuaꞌ aquetpa najtir tut uwijtzꞌin
    Jacob. Y uqꞌueche ixin tunor uyaracꞌobꞌ y tunor lo que cay uchꞌami conda turu
    tama e lugar Canaán.
  eng-WYC-2018: Soothly Esau took his wives, and his sons, and (his) daughters, and
    each soul of his house(hold), and his cattle, and (his) sheep, and all things
    which he had in the land of Canaan, and went into another country (or and went
    to another country), and (so) departed from his brother Jacob;
  epo-epo: Kaj Esav prenis siajn edzinojn kaj siajn filojn kaj siajn filinojn kaj
    ĉiujn siajn domanojn kaj sian havon kaj ĉiujn siajn brutojn kaj sian tutan akiritaĵon,
