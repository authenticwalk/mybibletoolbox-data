verse: GEN.036.010
translations:
  mal-C: 'ഏശാവിന്റെ പുത്രന്മാരുടെ പേരുകൾ: ഏശാവിന്റെ ഭാര്യയായ ആദായുടെ മകൻ എലീഫാസ്;
    മറ്റൊരു ഭാര്യയായ ബാസമത്തിന്റെ മകനായ രെയൂവേൽ.'
  deu-TKW: 'Dies sind die Namen der Söhne Esaus: Eliphas, der Sohn Adas, des Weibes
    Esaus; Reguel, der Sohn Basmaths, des Weibes Esaus.'
  lin-lin: 'Tala bakombo ya bana mibali ya Ezawu : Elifazi, mwana mobali ya Ada, mwasi
    ya Ezawu ; mpe Reweli, mwana mobali ya Basimati, mwasi ya Ezawu.'
  cbr-NT: 'Ënëx ka Esaúnën bëchikënën anëkama ''ikën: Elifaz Adánën tuá Esaúnën ami
    ''akë; ''imainun Reuel Basematnën tuá Esaúnën ami bakë bëchipakë ''iakëxa.'
  eng-LSV: 'These [are] the names of the sons of Esau: Eliphaz son of Adah, wife of
    Esau; Reuel son of Bashemath, wife of Esau.'
  bmu-bmu: 'Isogö nahönurupŋi yeŋgö qetŋini kewö: Anömŋi Ada yaŋgö nahönŋi qetŋi Elifaz.
    Anömŋi Basemat yaŋgö nahönŋi qetŋi Reuel.'
  eng-GNV: 'These are the names of Esaus sonnes: Eliphaz, the sonne of Adah, the wife
    of Esau, and Reuel the sonne of Bashemath, the wife of Esau.'
  eng-WEBSTER: These are the names of Esau's sons; Eliphaz the son of Adah the wife
    of Esau, Reuel the son of Bashemath the wife of Esau.
  nhw-BL: Inintoca iconehua Esaú elque Elifaz huan Reuel. Elifaz elqui icone isihua,
    Ada, huan Reuel elqui icone isihua, Basemat.
  swh-ONEN: 'Haya ndiyo majina ya wana wa Esau: Elifazi, mwana wa Esau ambaye mkewe
    Ada alimzalia; na Reueli, mwana wa Esau ambaye mkewe Basemathi alimzalia.'
  bba-bba: Elifɑsi, Adɑn bii u seewɑ u Temɑni mɑrɑ kɑ Omɑɑ kɑ Sefo kɑ Gɑtɑmu kɑ Kenɑsi.
    Mɑ win kurɔ wi bɑ mɔ̀ Tinnɑ u nùn Amɑlɛki mɑruɑ. Rewɛli, Bɑsimɑtin bii u mɑɑ seewɑ
    u Nɑhɑti kɑ Serɑki kɑ Sɑmɑ kɑ Misɑ mɑrɑ. Berɑ bɑ kuɑ Rewɛlin bweseru.
  eng-KJVCPB: these are the names of Esau’s sons; Eliphaz the son of Adah the wife
    of Esau, Reuel the son of Bashemath the wife of Esau.
  cpy-cpy: 'Iroka iwaeropaeni itomipaeni Esaú: Elifaz, otomipaeni Ada iina Esaú. Eejatzi
    Reuel, otomipaeni Basemat iina Esaú.'
  mpx-mpx: 'Iso natunau alaliya i ola hiwe: Elipas, Iso lagona Eda natuna, ge Luwel,
    Iso lagona Basimata natuna.'
  wbp-wbp: 'Kala kamparru-warnuku karntaku, ngulajurla palka-jarrija Yaatakuju, Yijuwurlu
    ngulalpa jinta kaja-nyanu mardarnu yirdiji Yilipaja. Ngula nyampu-parnta kamparru-warnu-kurlangu
    kurdukurduju rdaka-pala: Timina, Yaamuru, Jiipuyu, Katama manu Kinaja. Kala jinta-kari-kirlangu
    Timina-kurlangu, ngulaju Yilipajarlu mardarnulpa jinta-kari kaja-nyanu Yamaliki.
    Ngula-jangka, jinta-kari kulkurru-warnu karnta ngula-kurlanguju, Pajamaku ngulajurla
    nyinaja kaja-nyanu jinta Ruulu. Ruulukuju kaja-nyanuju ngulajulpalurla karrija
    murntu-pala Naaja, Jiiruyu, Jaama manu Miija.'
  luo-luo: 'Magi e nying yawuot Esau: Elifaz wuod Esau mane Ada onywolone, kod Reuel
    wuod Esau mane Basemath onywolone.'
  meu-meu: 'Esau natuna mamaruanedia bini: Elifasa, Esau adavana Ada natuna; bona
    Reuele, Esau adavana Basemata natuna.'
  npi-ULB: एसावका छोराहरूका नाम यिनै थिएः एसावकी पत्‍नी आदाका छोरा एलीपज; एसावकी पत्‍नी
    बासमतका छोरा रूएल ।
  yor-yor: 'Wọ̀nyí ni orúkọ àwọn ọmọ Esau: Elifasi ọmọ Adah aya Esau àti Reueli, ọmọ
    Basemati tí í ṣe aya Esau pẹ̀lú.'
  emp-NTPO: 'Esaú warrarã trʌ̃ra naʌ̃gʌrãa: Elipa idjab̶a Reuel. Esaú quima Adába
    Elipada tosia. Esaú quima Basemába Reuelda tosia.'
  ind-ind: Anaknya dari Adah bernama Elifas. Anaknya dari Basmat bernama Rehuel.
  pes-OPCB: 'این است نامهای پسران عیسو: الیفاز پسر عاده همسر عیسو؛ رعوئیل پسر بسمه
    همسر عیسو.'
  ssx-ssx: Isona꞉ weteke Adama꞉ta꞉ weki homeke Elipa꞉se mendiaeyekeme. Kutupa weteke
    ma꞉nda꞉ Ba꞉sema꞉dema꞉ta꞉ weki homeke Leuelo mendiaeyekeme.
  lcm-lcm: Na kari asan kana polokan a Esau asukang ke. Elipas, nat ang le si kana
    aina ta Ada, na Reuel le si mang aina ang, Basemat.
  aer-aer: 'Alakenhe-arle arrekwele intelhe-ileke, Esau-ele alere atnyeneke anewe
    ikwerenhe Adah-eke. Eliphaz arritnye ikwerenhe aneke. Anewe alere arrekwelenye-kenhele
    ampe five-pele atnyeneke: Teman, Omar, Zepho, Gatam, Kenaz uthene. Kenhe anewe
    arrpenhe Timna-ke, Eliphaz-ele alere arrpenhe atnyeneke, Amalek arritnye aneke.
    Yanhe iperre, anewe arrpenhe Basemath-ele ampe urreye anyente atnyeneke, Reuel
    arritnye aneke. Kenhe Reuel anewe akerremele, alere four-pele atnyeneke: Nahath,
    Zerah, Shammah, Mizzah uthene.'
  tgl-ULB: 'Ito ang mga pangalan ng mga lalaking anak ni Esau: Si Elifaz na lalaking
    anak ni Ada, asawa ni Esau; Si Reuel na lalaking anak ni Basemat, asawa ni Esau.'
  nop-nop: Esau yalakiŋiye’walaŋ wouhik habet indiŋ hinek hatak. Yoŋ adi Esau dut
    Ada mihihik wou Elifas. Agaŋ Esau dut Basema mihihik Leuel.
  kca-kca: 'Тӑм Исав пŏхԓаԓ нэмәт: Елифаз, Исав Ада имеԓ пŏх, Рагуил, Исав Васемафа
    имеԓ пŏх.'
  cbu-NT: Ashiriya, Esawaa wachinllin sur kamanchintspa. Esaw ichtakchuri Adash iparnarangiya,
    sur Elifas, minushshat wizanll Basematashsha Rewelaa iparnarangiya.
  hui-hui: Iso one Ada ibu igini mbira mini Elibasa hene. Wali mende Basemada berenego
    ibu igini Luele hene.
  wrs-wrs: Esauna yivelongova Atava otolm mongasal lengna, tuendisrini Elivas.
  mya-mya: ဧ​သော​၏​မ​ယား​အာ​ဒ​နှင့်​ရ​သော​သား​မှာ ဧ​လိ​ဖတ်​ဖြစ်​၏။ ဧ​လိ​ဖတ်​တွင်​တေ​မန်၊
    သြ​မ​ရ၊ ဇေ​ဖော၊ ဂါ​တံ၊ ကေ​နတ်​ဟူ​၍​သား​ငါး​ယောက် ရှိ​၏။ ဧ​လိ​ဖတ်​တွင်​မ​ယား​ငယ်​တိ​မ​န​နှင့်​အာ
    မ​လက်​နာ​မည်​ရှိ​သော​သား​တစ်​ယောက်​ရ​သေး​၏။ ဧ​သော​၏​မ​ယား​ဗာ​ရှ​မတ်​နှင့်​ရ​သော​သား
    မှာ​ရွေ​လ​ဖြစ်​၏။ ရွေ​လ​တွင်​နာ​ဟတ်၊ ဇေ​ရ၊ ရှမ္မ၊ မိဇ္ဇ​ဟူ​၍​သား​လေး​ယောက်​ရှိ​၏။
  cbi-NTPO: 'Entsalaa Esaú'' nala'' mumu deeve: Adába keñu na Elifaz bain, naa Basematba
    keñu na Reuel bain.'
  bod-N: དེ་ཡང་ཨེ་སཱབ་ཀྱི་བུ་རྣམས་འདི་ལྟ༌སྟེ། ཨེ་སཱབ་ཀྱི་ཆུང་མ་ཨ་དཱ་ལས་སྐྱེས་པའི་བུ་ནི་ཨེ་ལི་ཕཱ་ཟི༌དང༌།
    ཨེ་སཱབ་ཀྱི་ཆུང་མ་པཱ་ས་མཱད་ལས་སྐྱེས་པའི་བུ་ནི་རུའུ་ཨེལ་ཞེས་པ་ཡིན༌ལ།
  wsk-wsk: Imi Esau ko namarari nunga nunup. Esau ko imet Adah tuagu te Eliphaz bilangaram.
    Se Esau ko imet Basemath tuagu te Reuel bilangaram.
  kkl-kkl: 'Esau, si nhon Edom, elmabona: Esauri kel Adari Elifas mangkaog. Esauri
    kel Basmatti Rehuel mangkaog.'
  sna-sna: 'Aya ndiwo mazita avanakomana vaEsau: Erifazi, mwanakomana womukadzi waEsau,
    Adha, Reueri, mwanakomana waBhasemati, mukadzi waEsau.'
  spa-BLM: Estos son los nombres de los hijos de Esaú Elifaz, hijo de Ada, esposa
    de Esaú; y Reuel, hijo de Basemat, esposa de Esaú.
  beu-beu: Esau ejangu ene Ada angu, ana vaal mehal nu vengajai, ene Elifas. Elifas
    oal mehal inang iising. Benangba; Teman, Omar, Sefo, Gatam, bot Kenas. Elifas
    ejangu gariang angu, ene Timna. Timna ana vaal mehal nu vengajai, ene Amalek.
    Esau ejangu Basmat ana vaal mehal nu vengajai, ene Rehuel. Rehuel oal mehal inang
    buta. Benangba; Nahat, Sera, Syama, bot Misa.
  cac-cac: 'Aton sb''i eb'' yin̈tilal vin̈aj Esaú: Vin̈aj Elifaz, yune'' ix Ada, vin̈aj
    Reuel yune'' ix Basemat.'
  swh-ULB: 'Haya yalikuwa majina ya wana wa Esau: Elifazi mwana wa Ada, mkewe Esau;
    Reueli mwana wa Basemathi, mkewe Esau.'
  bel-bel: 'Вось імёны сыноў Ісававых: Эліфаз, сын Ады, жонкі Ісававай, і Рагуіл,
    сын Васэматы, жонкі Ісававай.'
  deu-ELBBK: 'Dies sind die Namen der Söhne Esaus: Eliphas, der Sohn Adas, der Frau
    Esaus; Reghuel, der Sohn Basmats, der Frau Esaus.'
  mbb-OT: Is maama he anak ni Esau ziyà te ki Basemat ne iyan si Reuel, ne is anak
    din he maama ziyà te ki Ada ne iyan si Elifaz.
  msc-msc: 'Esawu dencɛilu le ten: Elifasi, Esawu muso Ada dencɛ. Rewɛli, Esawu muso
    Basimati dencɛ.'
  mal-2015: 'ഏശാവിന്റെ പുത്രന്മാരുടെ പേരുകൾ ഇവ: ഏശാവിന്റെ ഭാര്യയായ ആദയുടെ മകൻ എലീഫാസ്,
    ഏശാവിന്റെ ഭാര്യയായ ബാസമത്തിന്റെ മകൻ രെയൂവേൽ.'
  tuo-NT: 'Esaú põꞌrã ʉmʉa aꞌtiro wãmeticãrã niwã: Ada, Esaú nʉmo Elifare põꞌrãtico
    niwõ. Esaú nʉmo apego Basemat Reuere põꞌrãtico niwõ.'
  gup-gup: Kuhni birringeyyoy Esau nuye bebeywurd dja Mawah nuye. Kaluk benbenebornang
    Eliphaz nawu nayaw ngarre Adah ngalbu Esau nuye ngalbininjkobeng, dja Reuel nawu
    nayaw ngarre Basemath ngalbu Esau nuye ngalbininjkobeng.
  met-met: 'Adi li Iso garang lupdi yadingdi: Elipas, Iso haininoa Ada garanoa, xaung
    Ruel, Iso haininoa Basemat garanoa.'
  gvs-gvs: 'Iso natunao koroto ame nakae: Tayamo yoina Elipasi, tauyana sinana yoina
    Eda. E tayamo yoina Reuweli, tauyana sinana yoina Basemate.'
  rmc-rmc: Lengre nava sas o Elifaz, o čhavo la Ezavoskra romňakro la Adakro, the
    o Reuel, o čhavo la Ezavoskra romňakro la Basematakro.
  nlg-nlg: Tadira rana lei dalena Esau ke, Eliphaz, na dalena Adah na tauna Esau,
    ma Reuel dalena Basemath na tauna Esau.
  dgr-DOGNT: 'Dıı sìı Esau weza agı̨ı̨t''e: Elıfaz, Esau wets''èkeè Adah weza hǫt''e,
    eyıts''ǫ Ruyel, Esau wets''èkeè Basamat weza hǫt''e.'
  pes-OPV: 'اینست نامهای پسران عیسو: الیفاز پسرعاده، زن عیسو، و رعوئیل، پسر بسمه،
    زن عیسو.'
  ron-1924: 'Ятэ нумеле фиилор луй Есау: Елифаз, фиул Адей, неваста луй Есау; Реуел,
    фиул Басматей, неваста луй Есау.'
  ben-OBCV: 'এষৌর ছেলেদের নাম এইরকম: এষৌর স্ত্রী আদার ছেলে ইলীফস, এবং এষৌর স্ত্রী
    বাসমতের ছেলে রূয়েল।'
  lex-lex: Esau hawni Ada a'nani de Elifasa.
  rgu-rgu: 'Esau saon Ada, boki ana touꞌ esa, nade Elifas. Elifas ana toun lima. Siꞌ,
    Teman, Omar, Sefo, Gatam ma Kenas. Elifas sao nafufuni na, nade Timna. Ria boki
    ana touꞌ esa, nade Amalek. Esau saon Basmat boki ana touꞌ esa, nade Rehuel. Rehuel
    hapu ana touꞌ haa, siꞌ: Nahat, Sera, Syama ma Misa.'
  som-som: Kuwanu waa wiilashii Ceesaw magacyadoodii, Elifas oo ahaa wiilkii Caadah
    oo naagtii Ceesaw ahayd, iyo Recuu'eel oo ahaa wiilkii Basmad oo naagtii Ceesaw
    ahayd.
  lat-VUC: 'et hæc nomina filiorum ejus: Eliphaz filius Ada uxoris Esau: Rahuel quoque
    filius Basemath uxoris ejus.'
  aoi-aoi: Wurrumurndakeyena warninikuwena wurrumangbala Yijawa-langwa. Nuwilyaba
    nenimikirra Elibaja naburradikba Ada-langwa, umba nuwilyaba nenimikirra Ruwela
    naburradikba Bajumada-langwa, umba wurrabiyakarbiya wurrabuburrada Awalibama-langwa
    warnimikirra Jeyija iya Jalama akwa Kawura. Umba eneja nungwadikba Awalibama-langwa
    nenimikirra Anaya, umba eneja numiradikba nenimikirra Jibiyena. Umba wurrumurndakeyena
    warninikuwena wurrumangbala wurruwilyaba Elibaja-langwa warnimikirra Demena iya
    Awuma iya Jubawa iya Kadama iya Keneja akwa Amaleka. Umba Amaleka-langwa dirndenikba
    dadimikirra Dimina. Umba wurrumurndakeyena warninikuwena wurrubukabiyarbuwa Ruwela-langwa
    warnimikirra Neyada iya Jera iya Jama akwa Mija.
  eng-ASVBT: 'these are the names of Esau’s sons: Eliphaz the son of Adah the wife
    of Esau, Reuel the son of Basemath the wife of Esau.'
  mna-mna: 'Isau lutuunu bizin tipet ta kembei: Kusiini Ada ipeebe Elipas, mi kusiini
    Basemat ipeebe Reuel.'
  ita-1885: 'Questi sono i nomi de'' figliuoli di Esaù: Elifaz, figliuolo di Ada,
    moglie di Esaù; e Reuel, figliuolo di Basemat, moglie di Esaù.'
  eng-LXXUP: And these are the names of the sons of Esau. Eliphaz, the son of Adah,
    the wife of Esau; and Reuel, the son of Basemath, wife of Esau.
  eng-ULB: 'These were the names of Esau''s sons: Eliphaz son of Adah, the wife of
    Esau; Reuel son of Basemath, the wife of Esau.'
  spa-VBL: 'Estos eran los nombres de los hijos de Esaú: Elifaz, hijo de la esposa
    de Esaú, Ada, y Reuel, hijo de la esposa de Esaú, Basemath.'
  fra-_FOB: 'Voici les noms des fils d''Ésaü: Éliphaz, fils d''Ada, femme d''Ésaü;
    Réuël, fils de Basmath, femme d''Ésaü.'
  mal-mal: 'ഏശാവിന്റെ പുത്രന്മാരുടെ പേരുകൾ: ഏശാവിന്റെ ഭാര്യയായ ആദായുടെ മകൻ എലീഫാസ്,
    ഏശാവിന്റെ ഭാര്യയായ ബാസമത്തിന്റെ മകൻ രെയൂവേൽ.'
  urd-GVR: Esau kī bīwī Adā kā ek beṭā Ilīfaz thā jabki us kī bīwī Bāsamat kā ek beṭā
    Raūel thā.
  suz-BL: एसाव आ मीश आदाह आ तौ एलीफाज, आ मीश बासेमाथ आ तौ रूएल बाक्‍माक्‍त।
  ita-1927: 'Questi sono i nomi dei figliuoli di Esaù: Elifaz, figliuolo di Ada, moglie
    di Esaù; Reuel, figliuolo di Basmath, moglie di Esaù.'
  ckb-ckb: 'ئەمانەش ناوی کوڕەکانی عیسۆن: ئەلیفازی کوڕی عادای ژنی عیسۆ و ڕەعوئێلی کوڕی
    باسمەتی ژنی عیسۆ.'
  eng-BBE: 'These are the names of Esau''s sons: Eliphaz, the son of Esau''s wife
    Adah, and Reuel, the son of Esau''s wife Basemath.'
  crx-NTPO: Ndi 'i Esau ooye'ke buboozi', Eliphaz, Adah ooyaz Esau oo'at 'ink'ez Reuel,
    Basemath, Esau oo'at cha.
  kan-OKCV: 'ಏಸಾವನ ಪುತ್ರರ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ: ಏಸಾವನ ಹೆಂಡತಿಯಾಗಿರುವ ಆದಾ ಎಂಬಾಕೆಯ ಮಗನಾಗಿರುವ
    ಎಲೀಫಜನು, ಏಸಾವನ ಹೆಂಡತಿ ಬಾಸೆಮತಳ ಮಗ ರೆಯೂವೇಲನು.'
  bbb-bbb: E Isodo bara Ada fu ame besu e Erifazi nafenoga fu urina ame fari umui
    fague ije nafei. Ro ive buone ijeja e Temanekina Omakina Zefokina e Tatamekina
    e Kenasi ijene. Ro Iso fu kuke bara be dua Timinano kuavo ije abena ame fari e
    Amareki ije nafei. Ro e Isodo bara Basemati fari e Rejurero ije fu fina una ame
    fo (4) ijiege nafe. Ro ame ijiebuo ive ijeja e Nafatikina e Zerakina Samakina
    e Miza ijene.
  tam-2017: 'ஏசாவின் மகன்களுடைய பெயர்களாவன: ஏசாவின் மனைவியாகிய ஆதாளுடைய மகனுக்கு எலிப்பாஸ்
    என்று பெயர்; ஏசாவின் மனைவியாகிய பஸ்மாத்துடைய மகனுக்கு ரெகுவேல் என்று பெயர்.'
  spa-RV-1909: 'Estos son los nombres de los hijos de Esaú: Eliphaz, hijo de Ada,
    mujer de Esaú; Reuel, hijo de Basemath, mujer de Esaú.'
  ron-BTF: 'Şi acestea sunt numele fiilor lui Esau: Elifaz, fiul Adei, soţia lui Esau;
    Reuel, fiul lui Basmat, soţia lui Esau.'
  eng-WEBP: 'these are the names of Esau’s sons: Eliphaz, the son of Adah, the wife
    of Esau; and Reuel, the son of Basemath, the wife of Esau.'
  eng-FBV: 'These were the names of Esau''s sons: Eliphaz, son of Esau''s wife Adah,
    and Reuel, son of Esau''s wife Basemath.'
  nld-1939: 'Dit zijn de namen van Esau’s zonen: Elifaz, de zoon van Esau’s vrouw
    Ada; Reoeël, de zoon van Esau’s vrouw Basemat.'
  nch-BL: Inintoca iconehua Esaú elque Elifaz huan Reuel. Elifaz elqui icone isihua,
    Ada, huan Reuel elqui icone isihua, Basemat.
  tfr-NTPO: '@see-verse:GEN.036.009'
  vie-1934: 'Đây là tên các con trai Ê-sau: A-đa-vợ người, sanh Ê-li-pha; Bách-mát,
    cũng vợ người, sanh Rê-u-ên.'
  hin-CV: 'एसाव के पुत्र थे: एसाव की पत्नी अदाह से जन्मे एलिफाज़, एसाव दूसरी की पत्नी
    बसेमाथ का पुत्र रियुएल.'
  eng-OURB: 'these are the names of Esau [Hairy]’s sons: Eliphaz, the son of Adah,
    the wife of Esau [Hairy]; and Reuel, the son of Basemath, the wife of Esau [Hairy].'
  spa-BES: 'Estos son los nombres de los hijos de Esaú: Elifaz, hijo de la mujer de
    Esaú, Ada, y Reuel, hijo de Basemath, la mujer de Esaú.'
  tdx-tdx: 'Ty tahina’ o ana’ i Esaveo le: i Elifaze ana’ i Adàe, vali’ i Esave; i
    Reoèle, ana’ i Bosmate vali’ i Esave.'
  vid-vid: Wana wa Esau wali Elifasi yapondigwe na Ada mchewake, na Leueli yapondigwe
    na Basemati mchewake yunji.
  pwg-pwg: Iso natunatuna tomotomowisi kii vava na weni. Kawana Ada natuna na Elipas.
    Ma kawana Basemati natuna na Rewel.
  eng-OKE: 'these are the names of the sons of Esau: Eliphaz, the son of Ada, the
    wife of Esau; Reuel, son of Basemath, the wife of Esau.'
  tha-KJV: ชื่​อบ​ุตรชายของเอซาว คือเอลีฟั​สบ​ุตรชายนางอาดาห์ ภรรยาเอซาว เรอ​ูเอลบุตรชายนางบาเสมัท
    ภรรยาเอซาว
  por-BR-2018: 'Estes são os nomes dos filhos de Esaú: Elifaz, filho de Ada, mulher
    de Esaú; Reuel, filho de Basemate, mulher de Esaú.'
  bco-bco: Iso꞉wa꞉ insiso꞉iya꞉ wiyo꞉ we. Elifas, Iso꞉wa꞉ inga Adaya꞉ inso꞉ a꞉la꞉ta꞉ga꞉
    Luel, Iso꞉wa꞉ inga Basemata꞉ inso꞉.
  deu-ELO: 'Dies sind die Namen der Söhne Esaus: Eliphas, der Sohn Adas, des Weibes
    Esaus; Reghuel, der Sohn Basmaths, des Weibes Esaus.'
  ktm-ktm: 'Adah, mbrulun Iso munen eri nedun ke homou kamal, rangan Elifas, pe Elifas
    eri nedun su ndre limuu kamal. Ranga''su ti: Teman, Omar, Sefo, Gatam pe Kenas.
    Iy iduwe kom ile tam pedih homou yi rangan Timna, pe iyuwen rangan ile Amalek.
    Basemat, mbrulun Iso omur eri nedun ke homou kamal yi, rangan Ruel. Pe Ruel eri
    nedun su ndre hamou: Nahat, Serah, Samah pe Misah.'
  caa-caa: 'Pues jax era ucꞌabꞌa uyunenobꞌ e Esaú: Ayan e Elifaz xeꞌ jax uyar e Ada,
    y ayan e Reuel xeꞌ jax uyar e Basemat.'
  eng-WYC-2018: and these were the names of his sons; Eliphaz, the son of Adah, (the)
    wife of Esau, also Reuel (or and Reuel), the son of Bashemath, (the) wife of Esau.
  epo-epo: 'jen estas la nomoj de la filoj de Esav: Elifaz, filo de Ada, edzino de
    Esav; Reuel, filo de Basmat, edzino de Esav.'
  uig-PIN: 'Əsawning oƣulliri: — Əsawning ayali adaⱨning oƣli Elifaz; Əsawning ayali
    Basimatning oƣli Reuǝl. Elifazning oƣulliri: — Teman, Omar, Zǝfo, Gatam wǝ Kǝnaz
    idi. Əsawning oƣli Elifazning kiqik hotuni Timna idi; u Elifazƣa Amalǝkni tuƣup
    bǝrdi. Yuⱪirilar bolsa Əsawning ayali adaⱨning ǝwladliri idi. Reuǝlning oƣulliri:
    — Naⱨat, Zǝraⱨ, Xammaⱨ wǝ Mizzaⱨ idi; bular Əsawning ayali Basimatning ǝwladliri
    idi.'
  beo-beo: Iso idua A:ida da ema dunu mano afae lai amo Elifa:se. Elifa:se da dunu
    manolali lalelegei amo Dimane, Ouma, Sifou, Ga:idame, amola Giha:se. Uda eno amo
    Dimina da ema eno mano lai amo A:malege. Iso idua Basemade da ema dunu mano lalelegei
    amo Leuele. Leuele da dunu mano biyaduyale lai amo Na:ihade, Sila, Siama amola
    Misa.
  tpi-OTNT: Ol pikinini man bilong Iso yet i olsem, Elifas, pikinini bilong Ada, na
    Ruel, pikinini bilong Basemat.
  hau-SA: Waɗannan su ne sunayen ’ya’yan Isuwa maza, Elifaz, ɗan Ada matar Isuwa,
    da Reyuwel ɗan Basemat matar Isuwa.
  udu-udu: 'Gway gi iya/ ma Iisu uni annihe/ mo: Elip̱aas jin ta ya/ ma Ada mo jin
    ta asha Iisu mo dhala Ra/u/iil jin ta ya/ ma Basmah jin ta asha Iisu mo.'
  uig-LAT: 'Esawning oghulliri: — Esawning ayali adahning oghli Élifaz; Esawning ayali
    Basimatning oghli Réuel. Élifazning oghulliri: — Téman, Omar, Zefo, Gatam we Kenaz
    idi. Esawning oghli Élifazning kichik xotuni Timna idi; u Élifazgha Amalekni tughup
    berdi. Yuqirilar bolsa Esawning ayali adahning ewladliri idi. Réuelning oghulliri:
    — Nahat, Zerah, Shammah we Mizzah idi; bular Esawning ayali Basimatning ewladliri
    idi.'
  nde-nde: 'La ngamabizo amadodana ka-Esawu: U-Elifazi, indodana yomka-Esawu u-Ada,
    lo Ruweli indodana yomka-Esawu uBhasemathi.'
  ton-ton: 'Ko e hingoa eni ʻoe ngaahi foha ʻo ʻIsoa: ko ʻIlifasi ko e tama ʻa ʻAta
    ko e uaifi ʻo ʻIsoa; ko Leueli ko e tama ʻa Pasimati, ko e uaifi ʻo ʻIsoa.'
  ces-1613: 'Tato byla jména synů Ezau: Elifaz, syn Ady, ženy Ezau; Rahuel, syn Bazematy,
    ženy Ezau.'
  eko-eko: 'Apa mazina a aana a Ezawu: Elifazi mwaana wa Aada muukha wa Ezawu, Rewele
    mwaana wa Basemaathi muukha wa Ezawu.'
  nss-nss: Pe iye ara ndraye noru Esau hilu kamai malmou, ngala hilu ara Elipas noru
    Atah pe Ruwel noru Pasemat.
  eng-WMB: 'these are the names of Esau’s sons: Eliphaz, the son of Adah, the wife
    of Esau; and Reuel, the son of Basemath, the wife of Esau.'
  tam-TCV: 'ஏசாவின் மகன்களின் பெயர்கள் இவையே: ஏசாவின் மனைவியான ஆதாளின் மகன் எலிப்பாஸ்,
    ஏசாவின் மனைவியான பஸ்மாத்தின் மகன் ரெகுயேல்.'
  ceb-ULB: 'Mao kini ang mga ngalan sa mga anak nga lalaki ni Esau: si Elifas ang
    anak nga lalaki ni Ada, ang asawa ni Esau; si Reuel ang anak nga lalaki ni Basemat,
    ang asawa ni Esau.'
  mkn-mkn: Esau pung bini Ada, barana satu ana laki-laki, nama Elifas. Elifas pung
    ana laki-laki ada lima orang. Andia, Teman, Omar, Sefo, Gatam deng Kenas. Elifas
    pung bini piara, nama Timna. Dia barana satu ana laki-laki, nama Amalek. Esau
    pung bini Basmat, barana satu ana laki-laki, nama Rehuel. Rehuel dapa ana laki-laki
    ampa. Andia Nahat, Sera, Syama, deng Misa.
  pol-UBG: 'I to są imiona synów Ezawa: Elifaz, syn Ady, żony Ezawa, Rehuel, syn Basmat,
    żony Ezawa.'
  agr-agr: 'Tuja Esaú uchiji aajaku aina nuna daaji aidauk juju ainawai: Elifaz Adáyai
    akiidau, Reuel Basematai akiidau.'
  kyc-kyc: Banya wane mandeyamo dupwana kingi dopa pyuo leya. Banya etenge Ata baa
    Elipasi mandeya. Etenge mende Basemate lenge baame wane Uruele mandeya.
  urd-GVU: عیسَو کی بیوی عدہ کا ایک بیٹا اِلی فز تھا جبکہ اُس کی بیوی باسمت کا ایک
    بیٹا رعوایل تھا۔
  deu-1912: 'Und so heißen die Kinder Esaus: Eliphas, der Sohn Adas, Esaus Weibes;
    Reguel, der Sohn Basmaths, Esaus Weibes.'
  ntj-ntj: '@see-verse:GEN.036.009'
  row-row: Esau sao na Ada, bꞌonggi ana moneꞌ esa, naran Elifas. Elifas ana na touꞌ
    lima. Nara nara, Teman, Omar, Sefo, Gatam ma Kenas. Elifas sao tias na, naran
    Timna. Ana bꞌonggi ana touꞌ esa, naran Amalek. Esau sao na Basmat, bꞌonggi ana
    moneꞌ esa, naran Rehuel. Rehuel ana na touꞌ haa. Nara nara, Nahat, Sera, Syama,
    ma Misa.
  kan-2017: 'ಏಸಾವನ ಮಕ್ಕಳ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ: ಎಲೀಫಜನು, ಏಸಾವನ ಹೆಂಡತಿಯಾದ ಆದಾ ಎಂಬಾಕೆಯ
    ಮಗನು. ರೆಗೂವೇಲನು ಏಸಾವನ ಹೆಂಡತಿಯಾದ ಬಾಸೆಮತಳ ಮಗನು.'
  ena-ena: Iso dɨ ninadinu agɨladɨ ibi nameŋ. Mu Elifasɨ. Nudɨ numɨgaŋ Ada. Mu Luelɨ.
    Nudɨ numɨgaŋ Basematɨ.
  tgo-tgo: 'Iso le ŋgaŋga idanji thiyake: Elipas, Iso levo Ada nariye, na Riyuwel,
    Iso levo Basimata nariye.'
  yap-yap: 'I Adah ni le’engin Esau e ta’reb e bitir ni pagel ni diyannag ni fak Esau,
    ni Elifaz, ma Elifaz e diyannag lal e pagel: Teman, Omar, Zefo, Gatam, nge Kenaz.
    Ma Timna ni ku reb i le’engin, e ku ra diyen nagew ta’reb e pagel ni Amalek. Basemath
    ni ku reb i le’engin Esau e ki diyannag ta’reb e pagel ngak Esau, ni Reuel, me
    Reuel e fakay aningeg e pagel: Nahath, Zerah, Shammah, nge Mizzah.'
  tet-tet: 'Esau feen Ada nahoris oan mane ida, naran Elifas. Elifas netan oan mane
    naꞌin lima mak: Teman, Omar, Sefo, Gatam no Kenas. Elifas feen kiꞌik, naran Timna.
    Nia nahoris oan mane ida naran Amalek. Esau feen Basmat nahoris oan mane ida naran
    Rehuel. Hotu, Rehuel netan oan mane naꞌin haat mak: Nahat, Sera, Syama no Misa.'
  hlt-MCSB: Esau ca rhoek kah a ming he, a yuu Adah capa te Eliphaz, a yuu Basemath
    capa te Reuel tih,
  mdy-ETH: ዔኤሳዎ ማቾ ዓዳይዳፓ ዔልፓዜ፤ ባስማቶይዳፓ ሬዑዔኤሌ ሾዔኔ።
  twi-ASANTE: 'Esau mmammarima no din na ɛdidi so yi: Elifas, a ɔyɛ Esau yere panin
    Ada babarima ne Reuel a ɔyɛ Basmat babarima.'
  bhl-bhl: 'Iso em muluwel im wiin kanekote: Sun waneng Ada um min e Elifas ete kale.
    Afam waneng Basemat um min e Eluel ete kale.'
  con-NTPO: 'Va tsu Esaú dutssiyendeccu inise: Tise pushe Ada du''shu, Elifaz; tise
    pushe Basemat du''shu, Reuel.'
  eng-WEBU: 'these are the names of Esau’s sons: Eliphaz, the son of Adah, the wife
    of Esau; and Reuel, the son of Basemath, the wife of Esau.'
  bnp-bnp: E tune Esau a bakovi e Elipas, e kinana e Ada; e Ruel, e kinana e Basemat.
  wal-wal: Hagee Eesawa attuma naatu sunttaa; hegeetinne Eesawa keettaayee Aadi na7aa
    Elifaazanne Eesawa keettaayee Baasemaati na7aa Ra7u7eela.
  mgh-mgh: 'Ala phi macina asaanawe Isawu: Elifasi mwana a Ata, mwaarawe Isawu; Ruweli
    mwanawe Pisamate, mwaarawe Isawu.'
  acu-NT: 'Kame, Esaú uchiri naari ju ainawai: Esaú uchiri Adanam yajutmarmia nuka
    Elifaz ayayi. Tura Basematnum yajutmarmia nuka Reuel ayayi.'
  spa-PDDPT: 'Estos son los nombres de los hijos de Esaú: Elifaz, hijo de Ada, una
    esposa de Esaú, y Reuel, hijo de Bosemat, otra esposa de Esaú.'
  gun-gun: 'Po rami ma Esaú ra''y kuery rery: Esaú ra''yxy Ada pi''a Elifaz, ha''e
    Esaú ra''yxy Basemate pi''a Reuel.'
  agu-BL: 'Je chibi'' yi e'' cy''ajl Esaú yi e'' jal: Elifaz yi tal Ada, Reuel yi
    tal Basemat.'
  eng-PEV: Esau’s 2 oldest sons were, – Elifaz. His mother’s name was Adah, and she
    was one of Esau’s wives. – Rewel. His mother’s name was Basemath, and she was
    another one of Esau’s wives.
  ilo-ULB: 'Dagitoy dagiti nagan dagiti lallaki a putot ni Esau: ni Elifaz nga anak
    a lalaki ni Ada nga asawa ni Esau; ni Reuel nga anak a lallaki ni Basemat nga
    asawa ni Esau.'
  kpg-kpg: Adah di lodo Esau gu haanau dana dama daane go Eliphaz, ge Eliphaz guu hai
    ana dama daane dogolima go Teman, Omar, Zepho, Gatam, mo Kenaz. Eliphaz dono lodo
    labelaa go Timna dela gu haanau dana dama daane go Amalek. Di lodo o Esau go Basemath
    gu haanau dana dama daane go Reuel, ge Reuel ana dama daane dogohaa go Nahath,
    Zerah, Shammah mo Mizzah.
  uig-ARA: 'ئەساۋنىڭ ئوغۇللىرى: ــ ئەساۋنىڭ ئايالى ئاداھنىڭ ئوغلى ئېلىفاز؛ ئەساۋنىڭ
    ئايالى باسىماتنىڭ ئوغلى رېئۇئەل. ئېلىفازنىڭ ئوغۇللىرى: ــ تېمان، ئومار، زەفو،
    گاتام ۋە كەناز ئىدى. ئەساۋنىڭ ئوغلى ئېلىفازنىڭ كىچىك خوتۇنى تىمنا ئىدى؛ ئۇ ئېلىفازغا
    ئامالەكنى تۇغۇپ بەردى. يۇقىرىلار بولسا ئەساۋنىڭ ئايالى ئاداھنىڭ ئەۋلادلىرى ئىدى.
    رېئۇئەلنىڭ ئوغۇللىرى: ــ ناھات، زەراھ، شامماھ ۋە مىززاھ ئىدى؛ بۇلار ئەساۋنىڭ ئايالى
    باسىماتنىڭ ئەۋلادلىرى ئىدى.'
  bsp-bsp: 'Mewe ma awut a Esay mɔ mamɛ: Elifas wan ka Ada wəran ka Esay, Rehuwɛl
    wan ka Basmat wəran ka Esay.'
  mbs-mbs: Doen batà din meama si Elifas timebaw diyà ki Ada, aw si Reuel timebaw
    diyà ki Basimat.
  tof-tof: 'Isaon siman olom nisab ngi idi namülnürri: Elipaz, Adakagab, akó Rreuel,
    Basematkagab.'
  sus-sus: 'Esayu xa die nan ya: Elifasi, Ada naxan barixi Esayu bɛ, Reyuweli, Basamati
    naxan barixi Esayu bɛ.'
  pon-2006: 'Ada, en Esau eh pwoud, naitikihada pwutak emen, ede Elipas, oh Elipas
    naineki pwutak limmen: Teman, Omar, Sepo, Katam, oh Kenas, oh sang emen lih torohr,
    Timna, pil emen pwutak, Amalek. En Esau eh pwoud Pasemad naitikihada pwutak emen
    ede Reuel, oh Reuel naineki pwutak pahmen: Nahad, Sera, Samma, oh Mihsa.'
  jae-jae: Esau latui nêŋ ŋaê tau tonec gebe Esaunê awê Ada latu Elipas, Esaunê awê
    Basemat latu Reuel.
  ksd-ksd: 'Go ra iang i diat ra umana natu i Esau: Elipas, natu i Ada a taulai kai
    Esau; Reuel, natu i Basemat a taulai kai Esau.'
  tur-YTC: 'Esav''ın oğullarının adları: Esav''ın karısı Ada oğlu Elifaz ve Esav''ın
    karısı Basemat''ın oğlu Reuel’dir.'
  bel-N: 'Вось імёны сыноў Эзава: Эліфаз, сын Ады, жонкі Эзава; Рэўэль, сын Басэмат,
    жонкі Эзава.'
  grc-BRENT: Καὶ ταῦτα τὰ ὀνόματα τῶν υἱῶν Ἡσαῦ· Ἑλιφὰς υἱὸς Ἀδὰς γυναικὸς Ἡσαῦ· καὶ
    Ῥαγουὴλ υἱὸς Βασεμὰθ γυναικὸς Ἡσαῦ.
  ind-AYT: 'Inilah nama-nama keturunan Esau: Elifas, anak Ada, istri Esau; Rehuel,
    anak Basmat, istri Esau.'
  lid-lid: 'Udu Iso Adah badeh atehei nah mwan ari badeh nyaran Elipas. Ano udu Elipas
    eme atehei nadun mwan malimeh: Oro badeh Teman, Omar, Sepo, Gatam ma hawe Kenas.
    Ya ta udu Elipas ari ja badeh Timna atehei nadun ari nyaran Amalek. Ya udu Iso
    ari ja nyaran Basemat badeh atehei nadun ari le mwan nyaran Reu-el. Ano Reu-el
    eme badeh tuwi nadun oro ma hahuw: Oro badeh Nahat, Serah, Samah hawe Misah.'
  nya-nya: 'Awa ndi mayina a ana aamuna a Esau: Elifazi, mwana wa Ada, mkazi wa Esau,
    ndi Reueli, mwana wamwamuna wa Basemati, mkazi wa Esau.'
  hrv-hrv: 'Ovo su imena Ezavovih sinova: Elifaz, sin Ezavove žene Ade; Reuel, sin
    Ezavove žene Basemate.'
  mps-mps: Te Isogo ogwa dabe, te augwali e dao, Elifas te Isogo we te Adago ogwa
    da, tama Ruel te Isogo we Basematgo ogwa dao.
  llg-llg: 'Esau saon Ada, ana bonggi ana touanak esa nade Elifas. Elifas ana touanan
    lima, sila: Teman, Omar, Sefo, Gatam ma Kenas. Elifas sao nakaboin, nade Timna.
    Ana bonggi ana tou-anak esa, nade Amalek. Esau saon Basmat, bonggi ana tou-anak
    esa, nade Rehuel. Rehuel hambu ana touanak haa, sila: Nahat, Sera, Syama, ma Misa.'
  tpi-tpi: Ol pikinini man bilong Iso yet i olsem, Elifas, pikinini bilong Ada, na
    Ruel, pikinini bilong Basemat.
  dan-1931: 'Følgende var Esaus Sønners Navne: Elifaz, en Søn af Esaus Hustru Ada,
    og Reuel, en Søn af Esaus Hustru Basemat.'
  vie-OVCB: 'Các con trai Ê-sau: Ê-li-pha con trai của A-đa; và Rê-u-ên con trai của
    Bách-mát.'
  lbk-lbk: 'Nan anak Esau ken Ada et es-esa''y lalaki ay si Elifaz. Ya si Elifaz,
    lima nan an-akna ay lallalaki: cha Teman, Omar, Zefo, Gatam ya si Kenaz. Isnan
    esang kayet ay asawan Elifaz ay si Timna wad-ay nan esa''y anakna''y lalaki ay
    si Amalek. Esang nan anak Esau ken Basemat, ay si Reuel. Et si Reuel, epat nan
    an-akna ay lallalaki: cha Nahat, Zera, Samma ya si Mizza.'
  guj-2017: 'એસાવના દીકરાઓ: એસાવની પત્ની આદાનો દીકરો અલિફાઝ; અને એસાવની પત્ની બાસમાથનો
    દીકરો રેઉએલ.'
  byr-byr: '@see-verse:GEN.036.009'
  awx-awx: Isole mängälu Adatä wawakngä Elipas dukngikut. Tiwänä Elifasde wawaxu Teman,
    Omar, Sepo, Gatam äwä Kenas yang. Elipasdä mängätnä täpätuxäyä hipdu täkut. Umanä
    Timna. Tiwän itä Amalek dukngikut. Isole mängälu Basematdä wawakngä Ruel dukngikut.
    Tiwänä Ruelde wawaxu Nahat, Sera, Sama äwä Misa yang.
  pon-2006A: 'Ada, en Esau eh pwoud, naitikihada pwutak emen, ede Elipas, oh Elipas
    naineki pwutak limmen: Teman, Omar, Sepo, Katam, oh Kenas, oh sang emen lih torohr,
    Timna, pil emen pwutak, Amalek. En Esau eh pwoud Pasemad naitikihada pwutak emen
    ede Reuel, oh Reuel naineki pwutak pahmen: Nahad, Sera, Samma, oh Mihsa.'
  por-BRBSL: 'estes são os nomes dos filhos de Esaú: Elifaz, o filho de Adah, a esposa
    de Esaú; e Reuel, o filho de Basemath, a esposa de Esaú.'
  cth-cth: Hetnaw heh Esaw catounnaw doeh, a yu Adah capa Eliphaz, a yu Basemath capa
    Reuel.
  twi-twi: 'Esau mmabarima no din na edidi so yi: Elifas, a ɔyɛ Esau yere panyin Ada
    babarima ne Reuel a ɔyɛ Basmat babarima.'
  hlt-hlt: Esau ca rhoek kah a ming he, a yuu Adah capa te Eliphaz, a yuu Basemath
    capa te Reuel tih,
  tbz-SIM: Edifɑsi Adɑ birɛ nɛ̀ Deuyɛɛdi Bɑsimɑti birɛ.
  msy-2020: Iso uabɨ an otariba, Elifas a Adan otarim, ezɨ Ruel a Basematɨn otarim.
  txq-txq: 'Esau saon Ada, bonggi nala anak touk esa, nade Elifas. Elifas ana toun
    nara lima. Sira: Teman, Omar, Sefo, Gatam, ma Kenas. Elifas sao tian, nade Timna.
    Ana bonggi nala ana touk esa, nade Amalek. Esau saon mana nade Basmat, bonggi
    nala ana touk esa, nade Rehuel. Rehuel bonggi nala ana touk haa, sira: Nahat,
    Sera, Syama, ma Misa.'
  aaz-aaz: 'Naiꞌ Esau in fee bi Ada, nahoniꞌ riꞌaan moen jes, kaan ee naiꞌ Elifas.
    Naiꞌ Elifas in aan moen ein tuaf niim, esan reꞌ: naiꞌ Teman, naiꞌ Omar, naiꞌ Sefo,
    naiꞌ Gatam ma naiꞌ Kenas. Naiꞌ Elifas anmuiꞌ fee panaꞌ, kaan ee bi Timna. In nahoniꞌ
    riꞌaan moen jes, kaan ee naiꞌ Amalek. Naiꞌ Esau in fee bi Basmat nahoniꞌ riꞌaan
    moen jes, kaan ee naiꞌ Rehuel. Naiꞌ Rehuel nahoniꞌ aan mone haa, esan reꞌ: naiꞌ
    Nahat, naiꞌ Sera, naiꞌ Sama, ma naiꞌ Misa.'
  azb-azb: 'Esavın oğullarının adları belədir: Esavın arvadı Adanın oğlu Elifaz, Esavın
    arvadı Basmatın oğlu Reuel.'
  eng-DBY: 'These are the names of Esau''s sons: Eliphaz, the son of Adah the wife
    of Esau; Reuel, the son of Basmath the wife of Esau.'
  hin-2017: एसाव के पुत्रों के नाम ये हैं; अर्थात् एसाव की पत्नी आदा का पुत्र एलीपज,
    और उसी एसाव की पत्नी बासमत का पुत्र रूएल।
  wol-KYG: 'Doomi Esawu yu góor ñooy: Elifas, mi mu am ak soxnaam Ada ak Rewel, mi
    mu am ak Basmat.'
  swp-swp: Isoa nanatunayao tatao esadi ede ina, Elipasi, Ada, Isoa monena natuna
    tau; Reuela, Basemata, Isoa monena, natuna tau.
  bjr-bjr: Eesauna anaaqa Adaa nammarina amaaku moodaa Eerifasafa marinau. Eerifasafa
    moodaannai qisauku faiqi maqanau. Teemmanafa faqa Oommarafa faqa Seefoofa faqa
    Katammafa faqa Keenasafa faqa mariqau. Moo anaasee Timinaa nammarinasaa moodaa
    akoonaiqi Amareekana maqanau. Eesauna moo anaasee Baseemata nammarifa akoonaiqi
    moodaa Reeueerana maqanau. Reeueerafa qaara faqa qaara faqa faiqi akoonaiqi maqanau.
    Naqatana faqa Seeraana faqa Sammaana faqa Misaana faqa maqanau.
  eng-YLT: 'These [are] the names of the sons of Esau: Eliphaz son of Adah, wife of
    Esau; Reuel son of Bashemath, wife of Esau.'
  heg-NTPO: 'Esau sapa Ada ana bikloeb in ngaal Elifas sa haup ana biklobe at lima,
    oen ngalan nas elia: Teman, Omar, Sefo, Gatam nol Kenas. Elifas bee hmudin na,
    ngala Timna. Un hua ana biklobe mesa, ngala Amalek. Esau sapa Basmat hua ana biklobe
    mesa, ngala Rehuel. Rehuel haup ana biklobe at aat. Oen ngalan nas elia: Nahat,
    Sera, Syama nol Misa.'
  ptu-ptu: Änä'na Esau nasibalii Ada isanga Elifas, anna nasibalii Basmat isanga Rehuel,
    bassim muane.
  bzd-NTPO: 'I''pa dör Esaú ala''r: Elifaz e'' dör Esaú alà Adá ta̱, ena Reuel e''
    dör Esaú alà Basemat ta̱.'
  kwf-kwf: Na fuuꞋi ngwae neꞋe kira futa maꞋi ana kwalafa sa Esau neꞋe Ꞌuri. Ngela
    nia sa Elifas neꞋe Ꞌi Ada nia alua, nia alua lima ngela ngwane ki. Satada neꞋe
    sa Teman, sa Omar, sa Sefo, sa Gatam, ma sa Kenas. Sa Elifas nia toꞋo ana taꞋi
    kini rao neꞋe satana Ꞌi Timna, ma nia ta Ꞌafe logo ana neꞋeriꞋa. ꞋAfe neꞋeri ka
    alua taꞋi ngela ngwane na satana neꞋe sa Amalek. Ngela sa Esau, sa Rehuel neꞋe
    Ꞌi Basemat nia alua, nia toꞋo ana faꞋi ngela ngwane ki neꞋe satada sa Nahat, sa
    Sera, sa Sama, ma sa Misa.
  eng-WYC-2017: and these were the names of his sons; Eliphaz, the son of Adah, wife
    of Esau, also Reuel, the son of Bashemath, wife of Esau.
  eng-WMBB: 'these are the names of Esau’s sons: Eliphaz, the son of Adah, the wife
    of Esau; and Reuel, the son of Basemath, the wife of Esau.'
  spp-spp: 'U yabiliŋi jyaabii mɛyi yi ɲyɛ ɲje: Elifazi, u cwoŋi Ada jya u ɲyɛ ure,
    Rewɛli, u cwoŋi Basimati jya u ɲyɛ ure.'
  aey-aey: Aria Iso aideg Ada uqa Iso mel osahic basiton, ijan eu Elifas. Odocob Elifas
    aideg oso uqa mel ebum oso basaden. Ijanaga eu Teman, Oma, Jefo, Gatam, Kenasca.
    Odocob Elifas aideg oso, ijan Timna, uqa mel osahic basen, ijan eu Amalek. Aria
    Iso aideg Basemat uqa mel osahic basen, ijan eu Reuel. Reuel aideg uqa mel wal
    oso basaden. Ijanaga eu Nahat, Sera, Sama, Misaca.
  urd-GVH: एसौ की बीवी अदा का एक बेटा इलीफ़ज़ था जबकि उस की बीवी बासमत का एक बेटा
    रऊएल था।
  rug-rug: 'Se Eda sa barikaleqe te Isoa, si podoa si keke tuna koreo pozana e Elipazi.
    Meke se Elipazi, hie si ari ka lima sari na tuna koreo: pozadi si ari Temani,
    Omara, Zepo, Qatami meke e Kenazi. Meke koasa keke nana barikaleqe pule, sapu
    se Timina, si va podo nia sa koasa si keke tuna koreo pule, sapu se Amaleki. Meke
    koe Basemati sapu keke nana barikaleqe pule, si va podo nia Isoa si keke tuna
    koreo, pozana e Reueli, meke se Reueli hie si ka made tuna koreo: Ari Nahati,
    Zera, Sama, meke e Miza.'
  gaz-gaz: 'Maqaan ilmaan Esaawu: Eliifaaz, ilma Aadaa niitii Esaawuutii fi Reʼuuʼeel
    ilma Baasmati niitii Esaawuu ti.'
  fra-LSG: 'Voici les noms des fils d’Ésaü: Éliphaz, fils d’Ada, femme d’Ésaü; Réuel,
    fils de Basmath, femme d’Ésaü.'
  yal-yal: 'Esayu a diine ni i ra: Elifasi, Ada a dii xɛmɛna, Reyuli, Basamati a dii
    xɛmɛna.'
  gum-gum: 'Inchen tru nui nusrkalai munchimerabe iilø køn: Esaúwei srai Adai nusrkai
    Elifaz køben Esaúwei srai Basematwei nusrkai Reuel købengue.'
  iou-iou: Iso webeni wäpi Ada unitä nanak Erifas bäyaŋkuk. Täŋ webeni kubäwä wäpi
    Basemat unitä nanaki Ruel bäyaŋkuk.
  haw-1868: Eia na inoa o na keikikane a Esau, o Elipaza, ke keiki a Ada, a ka wahine
    na Esau; o Reuela ke keiki a Basemata a ka wahine na Esau.
  arb-NAV: أَلِيفَازُ بْنُ عَدَا، وَرَعُوئِيلُ بْنُ بَسْمَةَ.
  adz-adz: 'Isau narun rusan marub binganggan ibiani: Elifats, Ada narunggan, da Ruel,
    Basemat narunggan.'
  ewe-ewe: 'Esau ƒe viŋutsuwo: gbãtɔe nye Elifaz si Ada dzi nɛ, eveliae nye Reuel
    si Basemat dzi nɛ.'
  eng-LEE: 'These are the names of Esau''s sons: Eliphaz the son of Adah the wife
    of Esau, Reuel the son of Bahsemath the wife of Esau.'
  asm-FB: এচৌৰ পুত্রসকলৰ নাম ইলীফজ আৰু ৰূৱেল। ইলীফজ আদাৰ পুত্ৰ আৰু ৰূৱেল এচৌৰ বাচমতৰ
    পুত্ৰ।
  sus-A: عٍسَيُ شَ دِيٍ نَن يَ؛ عٍلِقَسِ، عَدَ نَشَن بَرِشِ عٍسَيُ بّ، رٍيُوٍلِ، بَسَمَتِ
    نَشَن بَرِشِ عٍسَيُ بّ.
  fra-SBL: 'Voici les noms des fils d''Ésaü : Éliphaz, fils d''Ada, femme d''Ésaü,
    et Réuel, fils de Basemath, femme d''Ésaü.'
  hbo-hbo: אֵ֖לֶּה שְׁמֹ֣ות בְּנֵֽי־עֵשָׂ֑ו אֱלִיפַ֗ז בֶּן־עָדָה֙ אֵ֣שֶׁת עֵשָׂ֔ו
    רְעוּאֵ֕ל בֶּן־בָּשְׂמַ֖ת אֵ֥שֶׁת עֵשָֽׂו׃
  shp-NTPO: 'Natobora ikana iki, ja Esaúkan chiní bakebaon janebo: Elifaz, ja iká
    iki Adá betan Esaúkan bakeaa, Jatian ja Reuelbiribi iká iki, Basemat betan akábiribi.'
  eng-WYCLIFFE: in the hil of Seir, and these weren the names of hise sones. Elifath,
    sone of Ada, `wijf of Esau; also Rahuel sone of Bathsemath, `wijf of hym.
  pjt-pjt: Palumpa panya kuri ngaṉmanyitjangku Atalu kanyinu katja kutju ini panya
    Ilipatjanya, ka paluṟu katja maṉkur-kutjara utinu ini nyanganpa – Timannga, Uumanya,
    Tjipunya, Katamanya, Kinatjanya tjananya. Munu Ilipatjalu piṟuku utinu kuri kutjupangka
    ini Timinala katja kutjupa ini Ama-likanya. Ka Iitjuku kuri maḻatjangku Patjimatjalu
    katja kutju kanyinu ini panya Ruwilnga. Ka wati nyanga paluṟu utinu katja kutjara
    kutjara ini nyanganpa – Naatjanya, Tjiṟanya, Tjaamanya, Mitjanya tjananya.
  cwe-cwe: Wana wa Esau watangigwa Elifazi, yoyelekwe na Ada muke wake, na Leuweli
    yoyelekwe na Basemati imuke wake imwenga.
  bgs-bgs: Duwán batà din mama na si Elifas na ipamasusu ki Ada, asta si Reuel na
    ipamasusu ki Basimat.
  kik-kik: 'Maya nĩmo marĩĩtwa ma ariũ a Esaũ: nĩ Elifazu, mũrũ wa Ada mũtumia wa
    Esaũ, na Reueli, mũrũ wa Basemathu mũtumia wa Esaũ.'
  ksr-ksr: 'Iisoowaa merauruta yoŋoo qagia ii kokaeŋ: Embia Ada iwaa meria qata Elifaz.
    Embia Basemat iwaa meria qata Reuel.'
  fra-NCL: 'Voici les noms des fils d’Esaü : Eliphaz, fils d’Ada, femme d’Esaü ; Rahuel,
    fils de Basemath, femme d’Esaü. —'
  cek-AK: Esau caanawk ih ahmin loe, Eliphaz, anih loe Esau ih zu Adah capa ah oh
    moe, Reuel loe Esau ih zu Bashemath ih capa ah oh.
  xla-xla: Iso ya꞉llu hale Adatapo maseyemala hatlo himiyo, ya꞉ hiye Elipas. Epalati
    Elipas ya꞉ akimlala hiye Teman, epo Omal, epo Sepo, epo Gatam, epo Kenas. Epame
    Iso yami Elipasta ma a꞉ya hale Timna hapame maseyemala hatlo himiyo, ya꞉ hiye
    Amalek. Iso ya꞉llu hale Basemattapo maseyemala hatlo himiyo, ya꞉ hiye Luwel. Epame
    Luwel ya꞉ akimlala hiye Nahat, epo Yela, epo Sama, epo Misa.
  cuk-cuk: 'Esaú-e-masmala weyob nugmalad: Ada-e-machi-Elifaz.'
  uig-CYR: 'Әсавниң оғуллири: — Әсавниң аяли адаһниң оғли Елифаз; Әсавниң аяли Басиматниң
    оғли Реуәл. Елифазниң оғуллири: — Теман, Омар, Зәфо, Гатам вә Кәназ еди. Әсавниң
    оғли Елифазниң кичик хотуни Тимна еди; у Елифазға Амаләкни туғуп бәрди. Жуқирилар
    болса Әсавниң аяли адаһниң әвлатлири еди. Реуәлниң оғуллири: — Наһат, Зәраһ, Шаммаһ
    вә Миззаһ еди; булар Әсавниң аяли Басиматниң әвлатлири еди.'
  tel-2017: ఏశావు కొడుకుల పేర్లు, ఏశావు భార్య ఆదా కొడుకు ఎలీఫజు, మరొక భార్య బాశెమతు
    కొడుకు రగూయేలు.
  hat-BSA: 'Alò men non a fis Ésaü yo: Éliphaz, fis Ada a madanm Ésaü a, Réuel, fis
    Basamath la, madanm a Ésaü a.'
  kos-kos: 'Inen wen natul Esau pa inge: Eliphaz wen natul Adah, mutan kial Esau.
    Reuel wen natul Basemath, sie pac mutan kial Esau.'
  hbo-WLC: אֵ֖לֶּה שְׁמ֣וֹת בְּנֵֽי־עֵשָׂ֑ו אֱלִיפַ֗ז בֶּן־עָדָה֙ אֵ֣שֶׁת עֵשָׂ֔ו
    רְעוּאֵ֕ל בֶּן־בָּשְׂמַ֖ת אֵ֥שֶׁת עֵשָֽׂו׃
  ibo-ibo: Ndị a bụ aha ụmụ ndị ikom Ịsọ mụtara. Elifaz bụ ọkpara Ada, nwunye Ịsọ.
    Nwanne ya bụ Reuel, nwa Basemat, nwunye Ịsọ.
  ory-ory: ଏଷୌର ସନ୍ତାନମାନଙ୍କର ନାମ ଏହି। ଏଷୌର ଆଦା ନାମ୍ନୀ ଭାର୍ଯ୍ୟାର ପୁତ୍ର ଇଲୀଫସ୍‍ ଓ ବାସମତ୍‍
    ନାମ୍ନୀ ଭାର୍ଯ୍ୟାର ପୁତ୍ର ରୁୟେଲ।
  wmt-wmt: '@see-verse:GEN.036.009'
  chk-chk: 'Iwe, nöün Esau kewe mwän: Elifas, a nöüni me won Ata, nge Reuel, a nöüni
    me won Pasemat.'
  ssd-ssd: Esau piyo nuŋe Ada nu kiŋo ndindo te-pilna ta nyunu Elifas. Elifas nu kiŋo
    kame 5 Teman, Omar, Sefo, Gatam, Kenas nane kile-patikina. Elifas tuku piyo nuŋe
    ande nyunu Timna nu kiŋo ande nyunu Amalek te-pilna. Esau piyo nuŋe Basemat nu
    kiŋo ande nyunu Ruel te-pilna. Ruel nu kiŋo bailkamba Nahat Sera Sama Misa nane
    kile-patikina.
  rop-rop: '@see-verse:GEN.036.009'
  ukr-1871: 'Ось імення в синів Езавових: Єлифас, син Басмати, жінки Езавової.'
  eng-AOI: His five sons were called Eliphaz, the son of Adah, Reuel the son of Basemath,
    and Jeush, Jalam and Korah, the three sons of Oholibamah. Oholibamah's father
    was Anah and her grandfather was Zibeon. The six sons of Eliphaz were called Teman,
    Omar, Zepho, Gatam, Kenaz and Amalek. Amalek's mother was a woman called Timna.
    The four sons of Reuel were called Nahath, Zerah, Shammah and Mizzah.
  yon-yon: Keke Isau ye karub dana yi aningko. Elifas kuu Isau yoom Ada yoom yi dana
    mingki.
  bch-bch: 'Iso ele gergeu arangaranga edad ga bedane: Elipas toa gergeu ton Iso iadaoa
    Ada, ga Ruel toa gergeu ton Iso iadaoa Basemat.'
  deu-1951: 'Und also hießen die Söhne Esaus: Eliphas, der Sohn Anas, des Weibes Esaus;
    Reguel, der Sohn Basmaths, des Weibes Esaus;'
  eng-JPS: 'These are the names of Esau''s sons: Eliphaz the son of Adah the wife
    of Esau, Reuel the son of Basemath the wife of Esau.'
  ubr-ubr: 'Esau nanatun orot wabis on: Eliphaz, Esau awan Adah on ituai a Reuel on
    Esau awan Basemath on ituai.'
  srp-1865: 'Ovo su imena sinova Isavovijeh: Elifas sin Ade žene Isavove, i Raguilo
    sin Vasemate žene Isavove.'
  lug-lug: 'Batabani be baali: Erifaazi eyamuzaalirwa Ada, ne Leweri eyamuzaalirwa
    Basimansi.'
  heb-heb: אלה שמות בני עשו אליפז בן עדה אשת עשו רעואל בן בשמת אשת עשו׃
  ben-IRV: এষৌর ছেলেদের নাম এই। এষৌর স্ত্রী আদার ছেলে ইলীফস ও এষৌর স্ত্রী বাসমতের
    ছেলে রুয়েল।
  pan-pan: ਸੋ ਏਸਾਓ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਨਾਮ ਇਹ ਸਨ, ਅਲੀਫਾਜ਼ ਏਸਾਓ ਦੀ ਪਤਨੀ ਆਦਾਹ ਦਾ ਪੁੱਤਰ ਅਤੇ
    ਰਊਏਲ ਏਸਾਓ ਦੀ ਪਤਨੀ ਬਾਸਮਥ ਦਾ ਪੁੱਤਰ
  mwp-mwp: Isawan ipi Adha kazi madhin urapun garkaz kazi nel Elipaz. Elipazan payb
    garkaz kazil kedha, Teman, Omar, Zepo, Gatam, a Kenaz, a wara ipingu nanga, nanu
    nel Timna nuydh urapun garkaz kazi gasamoedhin nel Amalek. Isawan ipi Basemath
    nadh nubepa garkaz kazi madhin nel Ruwel. A Rewlan garkaz kazil puwa mura, nelay
    itha, Nayath, Zera, Sama a, Miza.
  mya-JVB: ဧသော ၏ သား တို့အမည် ကား၊ မယား အာဒ ဘွားသောသား ဧလိဖတ် ၊ မယား ဗာရှမတ် ဘွားသော
    သား ရွေလ တည်း။
  tte-O: Elipasi Iso wainena Ada natuna, Leuweli Iso wainena Basimata natuna.
  tbg-tbg: Isora naata Adaava qorainti vainti Elifaasira vatatovaro Isora naata Basemaativa
    qorainti vainti Ruelira vatatora.
  hmo-hmo: 'Esau ena natuna tatau edia ladana be inai: Elipasa, Esau ena adavana Ada
    ena natuna, bona Reuele, Esau ena adavana Basemata ena natuna.'
  ata-ata: Elipasi, nenu ualasie lexe Ada, Leuelu nenu ualasie lexe Basemati.
  nfa-nfa: 'Ada, dhèu èmu Esau, nara iisi ana mone ca dhèu, ngara na Elifas. Elifas
    ne, ana mone na, dhèu lèmi, nuka: Teman, Omar, Sefo, Gatam dènge Kenas. Dhèu èmu
    piara Elifas, ngara na Timna. Nara iisi ana mone ca dhèu, ngara na Amalek. Dhèu
    èmu Esau, Basmat, nara iisi ana mone ca dhèu, ngara na Rehuel. Rehuel abhu ana
    mone dhèu èpa, nuka: Nahat, Sera, Syama, dènge Misa.'
  urd-urd: '''ऐसौ के बेटों के नाम यह हैं: इलिफ़ज़, ''ऐसौ की बीवी ''अद्दा का बेटा;
    और र''ऊएल, ''ऐसौ की बीवी बशामा का बेटा।'
  rus-SYN: 'Вот имена сынов Исава: Елифаз, сын Ады, жены Исавовой, и Рагуил, сын Васемафы,
    жены Исавовой.'
  cbt-NTPO: Sha'huitëranquëmaso chachin, Isaoso Ataquëya hui'nahuaninso', Iripasi
    itërin. Ya'huërë' Pasimaquëya nininso', Niohuiro itërin.
  bqc-SIM: 'Esau nɛgↄ̃ɛↄ tↄ́n kɛ: Ada nɛ́ Ɛlifaza ń Basɛma nɛ́ Leuɛlio.'
  tcz-CHONGTHU: Ama hohi Esau chilhahte ho min ahi, Eliphaz kitipa hi Adah in ahin
    chule Reul kitipa hi Esau loinu Basemath in ahin ahiye.
  mar-mar: 'एसावाच्या मुलांची नावे: एसाव व आदा यांचा मुलगा अलीपाज आणि एसाव व बासमथ
    यांचा मुलगा रगुवेल.'
  tcs-tcs: Demwan ya dem neim blo dem boi pikinini blo Iso; Elipaz, da boi pikinini
    blo Ada, oman blo Iso; Reuel, da boi pikinini blo Basimat, oman blo Iso.
  qub-qub: Esaüpa warmin Adacho yuriran Elifaz. Warmin Basematchönami yuriran Reuel.
  bqp-bqp: 'Isau nɛ́gↄ̃gbɛ̃nↄ tↄ́n dí: Ada nɛ́ Ɛlifaza kũ Basɛma nɛ́ Ruɛlio.'
  hat-hat: 'Men non pitit gason Ezaou yo: Se te Elifaz, pitit Ada, madanm Ezaou, ak
    Reouyèl, pitit Basmat, madanm Ezaou tou.'
  eng-BSB: 'These are the names of Esau’s sons: Eliphaz son of Esau’s wife Adah, and
    Reuel son of Esau’s wife Basemath.'
  tod-tod: 'Ezawu ná-doun zunuiti ti ɠɛni ga: Elifaze, Ezawu anzai Ada ná-doun zunui,
    Leyuwɛle, Ezawu anzai Ɓasemate ná-doun zunui.'
  eng-WEBPB: 'these are the names of Esau’s sons: Eliphaz, the son of Adah, the wife
    of Esau; and Reuel, the son of Basemath, the wife of Esau.'
  kbq-kbq: Iso ne'mofavremokizmi zamagi'a, Elifazi'a Iso nenaro Ada ne'mofavre, Reueli'a
    Iso nenaro Basemati ne'mofavre.
  nhe-BL: Inintoca iconehua Esaú elque Elifaz huan Reuel. Elifaz elqui icone isihua,
    Ada, huan Reuel elqui icone isihua, Basemat.
  bus-bus: 'Isau nɛ́gↄ̃gbɛ̃nↄ tↄ́n yɛ̀: Ada nɛ́ Ɛlifaza kↄ̃n Basɛma nɛ́ Ruɛlio.'
  gub-BL: 'Heta pitài imemyr awa Ana Ezau hemireko pe a''e. Eripaz her romo a''e.
    Heta 5 ta''yr Eripaz pe wà. Na''aw waner xe wà: Temà, Omar, Zepo, Kàetà, Kenaz.
    Heta pitài ta''yr Eripaz pe hemirekoagaw Ximina her ma''e rehe we a''e. Amarek
    her romo a''e. Mazemat Ezau hemireko inugwer a''e, omono umemyr awa Hewew her
    ma''e Ezau pe a''e. Heta 4 ta''yr Hewew pe wà. Na''aw waner xe wà: Naat, Zera,
    Xama, Miza.'
  eng-DRA: 'And these the names of his sons: Eliphaz the son of Ada the wife of Esau:
    and Rahuel the son of Basemath his wife.'
  knf-knf: 'Itim yi biinţ babuk Eŧawu yii yi : Elifaŧ awo abuk Ada ahar Eŧawu, kë
    Reuwel awo abuk Baŧmat ahar Eŧawu kak.'
