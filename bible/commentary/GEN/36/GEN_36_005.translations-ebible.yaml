verse: GEN.036.005
translations:
  mal-C: ഒഹൊലീബാമ യെയൂശ്, യലാം, കോരഹ് എന്നിവരെയും പ്രസവിച്ചു. ഇവരാണ് ഏശാവിനു കനാനിൽവെച്ചു
    ജനിച്ച പുത്രന്മാർ.
  deu-TKW: und Oholibama gebar Jehus, Jaelam und Korah. Das sind die Söhne Esaus,
    die ihm im Lande Kanaan geboren wurden.
  lin-lin: Olibama abotaki Yewushi, Yaelami mpe Kora. Bango nde bana mibali oyo babotelaki
    Ezawu na mokili ya Kanana.
  cbr-NT: '''imainun ka Oholibamá anribi bëchiakëxa bëchitankëxun ka Jeús, Jaalam
    ''imainun Coré aribi bëchiakëxa. Ënë kamax ka Esaúnëan Canaán kakë me anu pain
    tsókë ''ixun bakë bëchipa ''ikën.'
  eng-LSV: and Aholibamah has borne Jeush, and Jaalam, and Korah. These [are] sons
    of Esau, who were born to him in the land of Canaan.
  bmu-bmu: Oholibamanöŋ Jeus, Jalam aka Kora eŋgömeyök. Isogö nahönurupŋi mewö mi
    Keinan gölmenöŋ asuhuget.
  eng-GNV: 'Also Aholibamah bare Ieush, and Iaalam, and Korah: these are the sonnes
    of Esau which were borne to him in the land of Canaan.'
  eng-WEBSTER: 'And Aholibamah bore Jeush, and Jaalam, and Korah: These are the sons
    of Esau, who were born to him in the land of Canaan.'
  nhw-BL: huan Aholibama quintlacatilti Jeús, Jaalam huan Coré. Ya ni iconehua Esaú
    catli tlacatque quema noja itztoya ipan tlali Canaán.
  swh-ONEN: Oholibama akamzaa Yeushi, Yalamu na Kora. Hawa ndio wana wa Esau waliozaliwa
    kwake huko Kanaani.
  bba-bba: Mɑ Oholibɑmɑ u Yeusi mɑrɑ kɑ Yɑlɑmu kɑ Kore. Bii be Esɑu u mɑrɑ Kɑnɑnin
    temɔ, berɑ mi.
  eng-KJVCPB: 'and Aholibamah bare Jeush, and Jaalam, and Korah: these are the sons
    of Esau, which were born unto him in the land of Canaan.'
  cpy-cpy: 'Itzimakaakirori Ajolibama iita: Jeús, Jaalam, Coré. Riitakira itomipaeni
    Esaú irikapaeni tzimayiteentsiri ijeekawitaha rirori Canaán-ki.'
  mpx-mpx: ge Oholibama i ab natunau Yeus, Yalam ge Kola. Bolau ya Iso natunau, hi
    abiliek labi Kenani.
  wbp-wbp: Yinyarlu kulkurru-warnurlu karnta jinta-karirli yirdingkiji Yulipamarlu,
    ngula-jana mardarnu wirriya-patu marnkurrpa yirdi-patuju Jiyuju, Jalama manu Kuura.
    Nyampurra ngulaju Yijuwu-kurlangu kaja-nyanu-patu, palka-jarrijalu ngulangka-juku
    ngurungkaju Kananarla.
  luo-luo: kendo Oholibama nonywolo Jeush, Jalam kod Kora. Magi ema ne yawuot Esau,
    mane onywol Kanaan.
  meu-meu: 'bona Oholibama ese memero tatoi e abidia, ladadia na Ieusu bona Ialam
    bona Kora: Esau natuna bunu, Kanaan tanona ai e vara.'
  npi-ULB: ओहोलीबामाले येऊश, यालाम र कोरहलाई जन्माइन् । कनान देशमा जन्मेका एसावका
    छोराहरू यी नै थिए ।
  yor-yor: Oholibama pẹ̀lú sì bí Jeuṣi, Jalamu, àti Kora. Àwọn wọ̀nyí ni ọmọ tí Esau
    bí ní Kenaani.
  emp-NTPO: '@see-verse:GEN.036.004'
  ind-ind: '@see-verse:GEN.036.004'
  pes-OPCB: اهولیبامه، یعوش و یعلام و قورح را زایید. همهٔ پسران عیسو در سرزمین کنعان
    متولد شدند.
  ssx-ssx: Kutupa Oholibamama꞉ta꞉ Dieusi make Dialamo make Kota make mendiaeyekeme.
    Do weki paeyaota꞉ mo Keinani kenke pa꞉ta꞉ hata꞉ Isona꞉ mendiaemeke weki tonue.
  lcm-lcm: na si Olibama kana volo nat ta Ieus, Ialam, na Kora. Ke Esau vang kana
    ta keve nat i serei e Kanan.
  aer-aer: Anewe ikwerenhe arrpenhe Oholibamah-ele ampe urreye urrpetye atnyeneke,
    arritnye itnekenhe aneke Jeush, Jalam uthene Korah uthene. Alakentyele-arle alere
    Esau-kenhe aneke.
  tgl-ULB: Isinilang ni Aholibama sina Jeus, Jalam at Korah. Ito ang mga anak na lalaki
    ni Esau na ipinanganak sa kanya sa lupain ng Canaan.
  nop-nop: eŋ Oholibama adi adi Yeusi, Yalam eŋ Kola yeheŋeguk. Biyagoŋ kuyoŋ, Esau’walaŋ
    mihiŋiye Kanaaŋ kwetneŋ unduŋ mintagiŋ.
  kca-kca: Иеус, Иеглом пӑ Корей Оливема сэма пайтәс. Щит Ханаан мўвән сэма питәм
    Исав пŏхәт.
  cbu-NT: Minushshat wizanll tuchparinishtini Olibamash iparnarangitamta, Jeús, Jalam,
    Koré. Aship an ichingaru Esaw wip taarangiya, yuw Kanaanash tsap nllurtarangana
    anu.
  hui-hui: Oholibama ibugua Yausu Yalama Kora imaru taba henene. Iso ibu Kenana dindiha
    hearia igiri uruni hono wigi bini.
  wrs-wrs: wo Oholipamava tuendism samblamongm towand vena, vei Yeus, Yalam, Kora.
    Memba honamba Esauna towandva os nowana diva Kenan petharava.
  mya-mya: အ​ဟော​လိ​ဗာ​မ​သည်​သား​ယု​ရှ၊ ယာ​လံ​နှင့် ကော​ရ​တို့​ကို​လည်း​ကောင်း​ဖွား​မြင်​လေ​သည်။
    ဤ​သား​တို့​သည်​ခါ​နာန်​ပြည်​တွင်​ဖွား​မြင် သော​ဧ​သော​၏​သား​များ​ဖြစ်​ကြ​သည်။
  cbi-NTPO: Tsenmala Oholibamáya, Jeúsnu bain, Jaalamnu bain, Corénu bain nakami.
    Entsalaa Esaú' nala, Canaán tusha nakayamula deeve.
  bod-N: ཨོ་ཧོ་ལི་བཱ་མཱ་ཡིས་བུ་ཡེ་ཨུ་སི༌དང༌། ཡཱ་ཨེ༌ལཱམ། ཀོ་རཱག་བཅས་གསུམ་བཙས༌སོ། །བུ་དེ་དག་ནི་ཀ་ན་ཨན་ཡུལ་དུ་ཨེ་སཱབ་ལ་ཐོབ་པའི་བུ་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Se Oholibamah Esau ko kuriang Jeush se Jalam se Korah nunga iluwam. Esau
    Canaan bagaram se ko namarari mu bilangaman.
  kkl-kkl: 'Oholibamari Esau sembe mangkarognena: Yeus, Yaelam apna Korahap. Esau
    Kanaan wamogha el kelabori mabo lambare ane mangkahiek.'
  sna-sna: uye Ohoribhama akabereka Jeushi, Jaramu naKora. Ndivo vana vaEsau vaakaberekerwa
    muKenani.
  spa-BLM: Aholibama dio a luz a Jeús, Jalam y Coré. Estos son los hijos de Esaú,
    que le nacieron en la tierra de Canaán.
  beu-beu: Oholibama ana Yeus, Yalam, bot Kora vengajai. Esau oal ang naung emangpi
    Kanaan mi ing vengajai.
  cac-cac: 'Axo pax ix Aholibama ix alji eb'' yune'' ix: Aton vin̈aj Jeús, vin̈aj
    Jaalam yed'' vin̈aj Coré. Aton eb'' yuninal vin̈aj Esaú tic ix aj d''a yol yic
    Canaán, ayic cajantoec'' vin̈ ta''.'
  swh-ULB: Oholibama akamzaa Yeushi, Yalamu, na Kora. Hawa walikuwa wana wa Esau waliozaliwa
    kwake katika nchi ya Kananaani.
  bel-bel: Алівэма нарадзіла Еуса, Еглома і Карэя. Гэта сыны Ісава, якія нарадзіліся
    яму ў зямлі Ханаанскай.
  deu-ELBBK: Und Oholibama gebar Jeghusch und Jaghlam und Korach. Das sind die Söhne
    Esaus, die ihm im Land Kanaan geboren wurden.
  mbb-OT: Ne is menge anak din diyà te ki Oholibama ne iyan si Jeush, Jalam, wey Kora.
    Iyan sikandan menge anak ni Esau he neetew ziyà te Canaan.
  msc-msc: Olibama ka Jɛsi ni Jalamu ni Kore sɔrɔn. Esawu dencɛilu le woilu ri, a
    musoilu ka mɛnilu sɔrɔn a yɛ Kanaan jamana rɔ.
  mal-2015: ഒഹൊലീബാമാ യെയൂശിനെയും യലാമിനെയും കോരഹിനെയും പ്രസവിച്ചു; ഇവർ ഏശാവിന്നു
    കനാൻദേശത്തുവെച്ചു ജനിച്ച പുത്രന്മാർ.
  tuo-NT: Aholibama meꞌrã cʉ̃ põꞌrãtiꞌcãrã Jeús, Jaalam, Coré nicãrã niwã. Ãꞌrã cʉ̃
    Canaá diꞌtapʉ nicã bajuacãrã niwã.
  gup-gup: Dja Oholibamah benyawmey Jeush, Jalam, dja Korah. Birrimekbe wanjh bebeywurd
    nuye Esau nawu birrimarnedanginj kore kubolkwarlah Canaan.
  met-met: saing Oholibama hayau Yeus, Yalam xaung Kora. Adi li Iso garang lupdi baudingdi
    dahayaudi na mana titia Kenan.
  gvs-gvs: '@see-verse:GEN.036.004'
  rmc-rmc: La Oholibamake uľila o Jeuš, o Jalam the o Korach. Kala hine le Ezavoskre
    čhave, save leske uľile andre phuv Kanaan.
  nlg-nlg: Esau ma Oholibamah toro loghoa ra tolu na daledira na mane na ahadira Jeush,
    Jalam ma Korah. Na lei daledira raeni te vahura Esau tana butonikomu Canaan.
  dgr-DOGNT: 'eyıts''ǫ Oholıbamah yegha chekoa taı nìı̨la: Jeyush, Jalam eyıts''ǫ
    Korah. Esau weza hageètłǫǫ Kanan nèk''e gıgǫ̀hłı̨.'
  pes-OPV: و اهولیبامه یعوش، و یعلام و قورح رازایید. اینانند پسران عیسو که برای وی
    در زمین کنعان متولد شدند.
  ron-1924: ши Охолибама а нэскут пе Иеуш, Иаелам ши Коре. Ачештя сунт фиий луй Есау,
    каре и с-ау нэскут ын цара Канаан.
  ben-OBCV: এবং অহলীবামা যিয়ূশ, যালম ও কোরহের জন্ম দিলেন। এরাই হল এষৌর সেই ছেলেরা,
    যাদের জন্ম কনান দেশে হয়েছিল।
  lex-lex: me Oholibama a'nani yanulu de, Yeusi, mak klernohora Yeusi de, Yaelam,
    mak klernohora Yaelam de, Korah. Gari hoho'a hade. Hari de Esau a'nani maka rmor
    niana la Kana'ana yapatni.
  rgu-rgu: Boe ma Oholibama boki na Yeus, Yalam, ma Kora. Esau ana nara boki si rai
    nusa Kanaꞌan.
  som-som: Aaholiibaamahna waxay u dhashay Yecuush, iyo Yaclaam, iyo Qorax; kuwanu
    waa wiilashii Ceesaw, oo isaga ugu dhashay dalkii Kancaan.
  lat-VUC: Oolibama genuit Jehus et Ihelon et Core. Hi filii Esau qui nati sunt ei
    in terra Chanaan.
  aoi-aoi: Umba ngalaja Awalibama yinginumin-arrangbama wurrabiyakarbiya warninikuwena
    Yijawa-langwa. Wurrubukalakina warnimikirra Jeyija iya Jalama akwa ngawa Kawura.
    Wurrakine-ka warninikuwena Yijawa-langwa na-rukwularreyinuma Kenina-manja angalya
    wurrakina-da.
  eng-ASVBT: 'and Oholibamah bare Jeush, and Jalam, and Korah: these are the sons
    of Esau, that were born unto him in the land of Canaan.'
  mna-mna: Mi Olibama ipeebe Yeus, Yalam, mi Kora. Zin pikin ki Isau tina, ta tisu
    Kanaan.
  ita-1885: Ed Oholibama partorì Ieus, e Ialam, e Cora. Questi sono i figliuoli di
    Esaù, che gli nacquero nel paese di Canaan.
  eng-LXXUP: And Oholibamah bore Jeush, and Jalam, and Korah; these are the sons of
    Esau, which were born to him in the land of Canaan.
  eng-ULB: Oholibamah bore Jeush, Jalam, and Korah. These were the sons of Esau who
    were born to him in the land of Canaan.
  spa-VBL: Aholibama tuvo a Jeús, Jalán y Coré. Estos fueron los hijos de Esaú, que
    le nacieron en Canaán.
  fra-_FOB: Et Oholibama enfanta Jéush, Jaelam et Korah. Voilà les fils d'Ésaü, qui
    lui naquirent au pays de Canaan.
  mal-mal: ഒഹൊലീബാമാ യെയൂശിനെയും യലാമിനെയും കോരഹിനെയും പ്രസവിച്ചു; ഇവർ ഏശാവിനു കനാൻദേശത്തുവച്ചു
    ജനിച്ച പുത്രന്മാർ.
  urd-GVR: Uhlībāmā ke tīn beṭe paidā hue, Yaūs, Yālām aur Qorah. Esau ke yih tamām
    beṭe Mulk-e-Kanān meṅ paidā hue.
  suz-BL: ओहोली-बामामी येऊश, यालाम नु कोराह थि‍माक्‍त। मेकोपुकी कनान रागीम जरमेशो
    एसाव आ तौ बाक्‍मा बाक्‍त।
  ita-1927: Basmath partorì Reuel; e Oholibama partorì Ieush, Ialam e Korah. Questi
    sono i figliuoli di Esaù, che gli nacquero nel paese di Canaan.
  ckb-ckb: ئۆهۆلیبامەش یەعوش و یەعلام و قۆرەحی بوو. ئەمانەن کوڕانی عیسۆ کە لە خاکی
    کەنعان لەدایک بوون.
  eng-BBE: Oholibamah was the mother of Jeush, Jalam, and Korah; these are the sons
    of Esau, whose birth took place in the land of Canaan.
  crx-NTPO: '''Ink''ez Aholibamah, Jeush sulhtsi, Jalam ''ink''ez Korah cha, ''en
    Esau ooye''ke, Canaan yun k''ut whut''i whe.'
  kan-OKCV: ಒಹೊಲೀಬಾಮಳು ಯೆಯೂಷನನ್ನು, ಯಳಾಮನನ್ನು, ಕೋರಹ ಇವರನ್ನು ಹೆತ್ತಳು. ಇವರು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ
    ಏಸಾವನಿಗೆ ಹುಟ್ಟಿದ ಪುತ್ರರು.
  bbb-bbb: Fu ijiege nafekoga bara Oribama fu e Jeusikina Jaramekina e Kora ijene
    nafei. Ame boeje ije bu e Isodo bara ijiebe aesakae Kenani ijia karina nafeva
    ijene.
  tam-2017: அகோலிபாமாள் எயூஷையும், யாலாமையும், கோராகையும் பெற்றெடுத்தாள்; இவர்களே
    ஏசாவுக்குக் கானான் தேசத்திலே பிறந்த மகன்கள்.
  spa-RV-1909: 'Y Aholibama parió á Jeús, y á Jaalam, y á Cora: estos son los hijos
    de Esaú, que le nacieron en la tierra de Canaán.'
  ron-BTF: Şi Oholibama a născut pe Ieuş şi Iaalam şi Core; aceştia sunt fiii lui
    Esau, care i s-au născut în ţara lui Canaan.
  eng-WEBP: Oholibamah bore Jeush, Jalam, and Korah. These are the sons of Esau, who
    were born to him in the land of Canaan.
  eng-FBV: Oholibamah had Jeush, Jalam, and Korah. These were the sons of Esau, who
    were born to him in Canaan.
  nld-1939: Oholibama baarde Jeoesj, Jalam en Kórach. Dit zijn de zonen van Esau,
    die hem in het land Kanaän werden geboren.
  nch-BL: huan Aholibama quintacatilti Jeús, Jaalam huan Coré. Ya ni iconehua Esaú
    cati tacatque quema noja itztoya ipan tali Canaán.
  tfr-NTPO: '@see-verse:GEN.036.004'
  vie-1934: còn Ô-hô-li-ba-ma sanh Giê-úc, Gia-lam và Cô-ra. Aáy đó là các con trai
    của Ê-sau sanh tại xứ Ca-na-an.
  hin-CV: ओहोलिबामाह ने योउश, यालम तथा कोराह को जन्म दिया. कनान देश में ही एसाव के
    ये पुत्र पैदा हुए.
  eng-OURB: Oholibamah bore Jeush, Jalam, and Korach [Bald one, Frost]. These are
    the sons of Esau [Hairy], who were born to him in the land of Canaan [Humbled].
  spa-BES: Aholibama era la madre de Jeús, Jaalam y Coré; estos son los hijos de Esaú,
    cuyo nacimiento tuvo lugar en la tierra de Canaán.
  tdx-tdx: le nisamake i Elifaze, Ieìse, Ialàme, naho i ­Kòrahke t’i Oholibamà. Ie
    ro ana’ i Esave nasama’e an-tane Kanàne ao.
  vid-vid: Oholibama nakampondela Yeushi na Yalamu na Kola. Awo ndo wana wa Esau woyawapatile
    naloyekale kuli isi ya Kanaani.
  pwg-pwg: Ma Olibama ivi tuwa da natunatuna Jeyus, Jalam ma Kora. Weni tomotomowisi
    na Iso natunatuna, peyarisi na Keinan dobuna itupuwamakai.
  eng-OKE: and Ahalivama bare Jehus, and Jaalam, and Korach. These are the sons of
    Esau who were born to him in the land of Kenaan.
  tha-KJV: และนางโอโฮลีบามาห์คลอดบุตรชื่อเยอูช ยาลาม และโคราห์ คนเหล่านี้เป็นบุตรชายของเอซาวที่​เก​ิดในแผ่นดินคานาอัน
  por-BR-2018: 'E Oolibama deu à luz a Jeús, e a Jalão, e a Corá: estes são os filhos
    de Esaú, que lhe nasceram na terra de Canaã.'
  bco-bco: Oholibama eyo꞉ Yeus, Yalam, o꞉lia꞉ Kola sa꞉la꞉li. Iso꞉ e Ka꞉ina꞉n hen a꞉na
    siliki, kalu so꞉wa we a꞉na sa꞉la꞉la꞉.
  deu-ELO: Und Oholibama gebar Jeghusch und Jaghlam und Korach. Das sind die Söhne
    Esaus, welche ihm im Lande Kanaan geboren wurden.
  ktm-ktm: pe Oholibamah iduwe Jeus, Jalam pe Korah. Su kom nedun Iso kurti heduwe
    su odo ndre Kenan.
  caa-caa: Y xeꞌ cuxpobꞌ taca e Oholibamá jax e Jeús y e Jaalam y e Coré. Pues jax
    era uyunenobꞌ e Esaú xeꞌ cuxpobꞌ conda turu tama e lugar Canaán.
  eng-WYC-2018: Oholibamah childed Jeush, and Jaalam, and Korah, (or and Aholibamah
    gave birth to Jeush, and Jaalam, and Korah). These were the sons of Esau, that
    were born to him in the land of Canaan.
  epo-epo: Kaj Oholibama naskis Jeuŝon kaj Jalamon kaj Koraĥon. Tio estas la filoj
    de Esav, kiuj naskiĝis al li en la lando Kanaana.
  uig-PIN: Oⱨolibamaⱨ Yǝux, Yaalam wǝ Koraⱨni tuƣdi; bular Ⱪanaan zeminida Əsawƣa
    tuƣulƣan oƣullar idi.
  beo-beo: Ouholibama da Yeuse, Yalame amola Gola lalelegei. Amo Iso ea mano huluane
    da Ga:ina:ne soge ganodini lalelegei.
  tpi-OTNT: Na Oholibama i karim Jeus na Jalam na Kora. Iso i kamapim ol dispela pikinini
    long taim em i stap long graun Kenan.
  hau-SA: Oholibama kuwa ta haifa masa Yewush, Yalam da Kora. Waɗannan su ne ’ya’yan
    Isuwa maza, waɗanda aka haifa masa a Kan’ana.
  udu-udu: Dhala Uhulibaamah dho’thki’da Ya/uush dhala Yalaam dhala Guurah mo. Uni
    gwansan ita iya/ ma Iisu mo kun dho’thkunu a’di mo me’d jin dikina a’di e Paŋ
    Kanaan mo be.
  uig-LAT: Oholibamah Yeush, Yaalam we Korahni tughdi; bular Qanaan zéminida Esawgha
    tughulghan oghullar idi.
  nde-nde: u-Oholibhama wazala uJewushi, loJalamu loKhora. La ayengamadodana ka-Esawu,
    awazala eKhenani.
  ton-ton: Pea fanauʻi ʻe ʻAholipama, ʻa Seusi, mo Salami, mo Kola; ko e ngaahi foha
    eni ʻo ʻIsoa, naʻe fanauʻi kiate ia ʻi he fonua ko Kēnani.
  ces-1613: Olibama pak porodila Jehusa, a Jheloma, a Koré. Ti jsou synové Ezau, kteříž
    se mu zrodili v zemi Kananejské.
  eko-eko: Na Olipama khunvokola Yewuushi, Yalaamu na Koora. Apa aari aana Ezawu awaavokoliyeeyo
    tuniya ya Kanaani.
  nss-nss: 'Pe Oholipamah ara imwalahiy iyata norun hu kamai iye kene: Yewus, Yalam,
    pe Korah. Yihu ara noru Esau kamai, husarayah huro kol Kenaan.'
  eng-WMB: Oholibamah bore Jeush, Jalam, and Korah. These are the sons of Esau, who
    were born to him in the land of Canaan.
  tam-TCV: அகோலிபாமாள் எயூஷ், யாலாம், கோராகு ஆகியோரைப் பெற்றாள். கானானில் ஏசாவுக்கு
    பிறந்த மகன்கள் இவர்களே.
  ceb-ULB: Nanganak si Oholibama kang Jeus, Jalam, ug Kora. Mao kini ang mga anak
    nga lalaki ni Esau nga natawo sa yuta sa Canaan.
  mkn-mkn: Ais Oholibama barana sang Yeus, Yalam deng Kora. Barana sang Esau pung
    ana dong samua di negrí Kanaꞌan.
  pol-UBG: Oholibama urodziła Jeusza, Jalama i Koracha. To są synowie Ezawa, którzy
    mu się urodzili w ziemi Kanaan.
  agr-agr: 'Tuja Oholibamá uchigmatkauwai uchi aishmag aidaun: Jeús, Jaalam, Coré
    aatus. Juju aajaku ainawai Esaú uchiji nii Canaán pujusmatai akiinkaju aidau.'
  kyc-kyc: Okolipama baame Jeyusi Jalame dee Koradusipa mandeya. Wane dusipa Iso yuu
    Kenane dokona karo mandeya.
  urd-GVU: اُہلی بامہ کے تین بیٹے پیدا ہوئے، یعوس، یعلام اور قورح۔ عیسَو کے یہ تمام
    بیٹے ملکِ کنعان میں پیدا ہوئے۔
  deu-1912: Oholibama gebar Jehus, Jaelam und Korah. Das sind Esaus Kinder, die ihm
    geboren sind im Lande Kanaan.
  ntj-ntj: '@see-verse:GEN.036.004'
  row-row: Ma Oholibama bꞌonggi Yeus, Yalam ma Kora. Ara bꞌonggi basa Esau ana nara
    mia Kanaꞌan.
  kan-2017: ಒಹೊಲೀಬಾಮಳು ಯೆಗೂಷನನ್ನು ಯಳಾಮನನ್ನೂ, ಕೋರಹನನ್ನು ಹೆತ್ತಳು. ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಏಸಾವನಿಗೆ
    ಹುಟ್ಟಿದ ಮಕ್ಕಳು ಇವರೇ.
  ena-ena: Oholibama nɨbu ninaŋ ahica pam huhɨlami. Mu Jeusɨ. Mu Jalam. Mu Kola. Iso
    agaŋ Kenan fɨli tɨbɨ hɨnihɨni ninaŋ nagɨladɨ havami.
  tgo-tgo: na Oholibama i ghambɨŋgiya Jeus, Jalam na Kora. Gamagaike thiyake le ovo
    thɨ ghambɨŋgi mbaŋa mbe inanji vara Kenan e tɨne.
  yap-yap: me Oholibamah e diyannag Jeush, Jalam, nge Korah. Urngin e pi pagel ney
    e go’ ni diyan nagrad rok Esau u lan e binaw nu Kanaan.
  tet-tet: Oholibama nahoris Yeus, Yalam no Kora. Esau feen sia nahoris oan neꞌe sia
    hotu-hotu iha rai Kanaꞌan.
  hlt-MCSB: Oholibamah long khaw Jeush, Jalam, neh Korah te a sak. Amih he tah Kanaan
    kho ah a cun Esau ca rhoek ni.
  mdy-ETH: ዖሆሊባማ ሃሣ ዬዑሻኔ፥ ያዒላሜንታ ቆሬንታ ሾዔኔ። ዬንሢ ቢያ ዔኤሳዎኮ ካኣናኔ ዓጮይዳ ሾይንቴ ናኣቶኬ።
  twi-ASANTE: Oholibama nso woo Yeus, Yalam ne Kora. Saa nnipa a wɔabobɔ wɔn din yi
    ne mmammarima a Esau yerenom baasa no wowoo wɔn maa no wɔ Kanaan asase so no.
  bhl-bhl: Fefe afam waneng Okolibama um dukusu muluwel im wiin e Yekus so, Yalam
    so, Kola so, ite kale. Iso em Kenan aneng fian kel bise ding dim bakate, muluwel
    biilo kailse kale.
  con-NTPO: Toya'caen Aholibamanga du'sian'cho tsu Jeús, Jaalam toya'caen Coré. Vandeccu
    tsu Esaú toya Canaán andeni can'jeinte du'sian'chondeccu.
  eng-WEBU: Oholibamah bore Jeush, Jalam, and Korah. These are the sons of Esau, who
    were born to him in the land of Canaan.
  bnp-bnp: E Oholibama i poda e Ieus, e Ialam, e Kora. Re huriki a bakovi nga e Esau
    i vakabele na robo e Kenan.
  wal-wal: Oholiibaama Ya7uusha, Yaa7ilaamanne Qoraaha yelaasu; Kanaane biittan Eesawayyo
    yelettida attuma naati hageeta.
  mgh-mgh: Oholipama ahonnyara Yewusi, Yalawu ni Korani. Ala pha asaana a Isawu yayarenlawe
    ilapo yo Kanaa.
  acu-NT: Tura Aholibama ni uchiri ainaun Jeús, Jaalam tura Coré jerermiayi. Esaú
    Canaán nungkanam pujamtai, nu uchi ainauka nuni akiinawarmiayi.
  spa-PDDPT: Oholibama le dio a luz a Jeús, a Jaalam y a Coré. Estos son los hijos
    de Esaú que le nacieron en la tierra de Canaán.
  gun-gun: Oolibama oguereko Jeús, Jalão ha'e Coré. Ha'e va'e kuery ma Esaú ra'y kuery
    Canaã yvy re itui'i va'ekue.
  agu-BL: 'Ma te''j Aholibama e'' itz''ij cobox cy''ajl Esaú yi na chibi''aj: Jeús,
    Jalaam tu Coré. Cyakil yi e'' xicya''tz e'' cu''n cy''ajl Esaú yi e'' jal nicy''
    yi najlij tzaj Canaán.'
  eng-PEV: and Oholibamah had 3 sons called Jeyush, Jalam, and Korah. That’s all the
    sons that Esau had, and they were all born in Canaan country.
  ilo-ULB: Impasngay ni Oholibamah da Jeus, Jaalam, ken Kora. Dagitoy dagiti lallaki
    a putot ni Esau a naipasngay idiay Canaan.
  kpg-kpg: gei Oholibamah ne haanau Jeush, Jalam mo Korah. Nia dama daane huogodoo
    aanei la ne hagadili go Esau i Canaan.
  uig-ARA: ئوھولىباماھ يەئۇش، يائالام ۋە كوراھنى تۇغدى؛ بۇلار قانائان زېمىنىدا ئەساۋغا
    تۇغۇلغان ئوغۇللار ئىدى.
  bsp-bsp: Kɔ Oholibama oŋkom Yehus, Yahelam, kɔ Korah. Awut a Esay ŋɔ akakɔ aŋɛ anakomɛ
    kɔ Kanahan mɔ.
  mbs-mbs: Doen heman batà din timebaw diyà ki Oholibama si Jeus, si Jalam, aw si
    Coras. Yan se menge batà i Esau timebaw doton te Canaan.
  tof-tof: 'Akó O-olibama ibü balngónórr: Zeus, Zalam, akó Korra. Ini Isaon simanal
    olmal kwarilürr, Keinan tüpdü oya aüd kola nibiób balngónóp.'
  sus-sus: 'Oholibama naxa di xɛmɛ saxan bari a bɛ: Yeyusi, Yalami, nun Kora. Nee
    birin findi Esayu xa die nan na naxee barixi Kanaan bɔxi ma.'
  pon-2006: oh Olipama naitikihada Seus, Salam, oh Kora. Pwutak pwukat koaros ipwidiong
    Esau nan Kenan.
  jae-jae: Ma Oholibama kêkôc Jeus, Jalam ma Kora. Esau latui tau tonaŋ, taŋ teneŋi
    sêkôc êsêac aŋga gamêŋ Kanaan.
  ksd-ksd: ma Olibama i ga kava Ieus, ma Ialam, ma Kora; go diat ra umana natu i Esau,
    di ga kava diat ta ra gunan Kanaan.
  tur-YTC: Oholivama Yeuş, Yalam ve Korah'ı doğurdu. Esav'ın Kenan diyarında dünyaya
    gelen oğulları bunlardır.
  bel-N: а Агалівама нарадзіла Евуша, Яляма і Караха. Гэта сыны Эзава, якія нарадзіліся
    ў яго ў зямлі Ханаан.
  grc-BRENT: Καὶ Ὀλιβεμὰ ἔτεκε τὸν Ἰεοὺς, καὶ τὸν Ἰεγλὸμ, καὶ τὸν Κορέ· οὗτοι υἱοὶ
    Ἡσαῦ, οἳ ἐγένοντο αὐτῷ ἐν γῇ Χαναάν.
  ind-AYT: dan Oholibama melahirkan Yeush, Yaelam, dan Korah. Inilah anak-anak laki-laki
    Esau yang dilahirkan baginya di tanah Kanaan.
  lid-lid: ano Oholibamah atehei Je-us, Jalam hawe Korah. Oro mari doh badeh adek
    ndrine Iso le ari, ma adeu oro ado Kenan.
  nya-nya: ndipo Oholibama anabereka Yeusi, Yolamu ndi Kora. Amenewa anali ana a Esau
    amene anabadwira ku Kanaani.
  hrv-hrv: Oholibama rodi Jeuša, Jalama i Koraha. To su Ezavovi sinovi koji se rodiše
    u zemlji kanaanskoj.
  mps-mps: Tama Oholibamago te Jeus, me Jalom, me Kora, te tama ame nai. Isogo te
    wai dabe te Kenan tǫ tede bidibadi ame nani.
  llg-llg: Boe ma, Oholibama bonggi Yeus, Yalam ma Kora. Bonggi basa Esau ana nala,
    leme Kanaꞌan.
  tpi-tpi: Na Oholibama i karim Jeus na Jalam na Kora. Iso i kamapim ol dispela pikinini
    long taim em i stap long graun Kenan.
  dan-1931: og Oholibama fødte Je'usj, Jalam og Kora. Det var Esaus Sønner, der fødtes
    ham i Kana'ans Land.
  vie-OVCB: Ô-hô-li-ba-ma sinh Giê-úc, Gia-lam, và Cô-ra. Tất cả con trai của Ê-sau
    ấy đều sinh tại xứ Ca-na-an.
  lbk-lbk: nan an-akna akhes ken Oholibama et cha Jeus, Jaalam ya si Kora. Siya chana
    nan an-ak Esau, ay naiyanak id Canaan.
  guj-2017: ઓહોલીબામાહએ યેઉશ, યાલામ તથા કોરાને જન્મ આપ્યાં. એસાવને કનાન દેશમાં જે
    દીકરા જન્મ્યા હતા તેઓ એ હતા.
  byr-byr: '@see-verse:GEN.036.004'
  awx-awx: Tiwänä Oholibamale wawaxu Jeus, Jalam, äwä Kora yang. Wawakngä uläkwäxu,
    Isotä Kenan yiwixäwik towikulunin.
  pon-2006A: oh Olipama naitikihada Seus, Salam, oh Kora. Pwutak pwukat koaros ipwidiong
    Esau nan Kenan.
  por-BRBSL: Oholibamah deu à luz Jeush, Jalam, e Korah. Estes são os filhos de Esaú,
    que nasceram para ele na terra de Canaã.
  cth-cth: Oholibamah ni hai Jeush, Jalam, hoi Korah hah a khe. Hotnaw teh Esaw capanaw,
    Kanaan kho vah a khe e naw doeh.
  twi-twi: Oholibama nso woo Yeus, Yalam ne Kora. Saa nnipa a wɔabobɔ wɔn din yi ne
    mmabarima a Esau yerenom baasa no wowoo wɔn maa no wɔ Kanaan asase so no.
  hlt-hlt: Oholibamah long khaw Jeush, Jalam, neh Korah te a sak. Amih he tah Kanaan
    kho ah a cun Esau ca rhoek ni.
  tbz-SIM: Kɛ̀ Odibɑmɑɑ pɛitɛ́ Yeusi nɛ̀ Yɑedɑmmu nɛ̀ Kodɑɑ Esɑyuu nitidɑbí nyi ò
    piɛ́ ì Kɑnnɑhɑ̃ɑ̃.
  msy-2020: Ezɨ Oholibama Jeus, Jalam, ko Kora bate. Dughiar kamɨn Iso Kenanɨn nguazimɨn
    ikiavɨra ikiava borir kaba ini.
  txq-txq: Boe ma Oholibama bonggi Yeus, Yalam, ma Kora. Bonggi basa Esau anan nara
    ruma nusa Kanaꞌan.
  aaz-aaz: Rarit bi Ohoribama nahoniꞌ naiꞌ Yeus, naiꞌ Yaram, ma naiꞌ Kora. Naiꞌ Esau
    in aanh ein ok-okeꞌ, nahoniꞌ sin anbin pah Kanaꞌan.
  azb-azb: Oholivama Yeuşu, Yalamı və Qorahı doğdu; Esavın Kənan torpağında doğulan
    oğulları bunlardır.
  eng-DBY: And Oholibamah bore Jeush and Jaalam and Korah. These are the sons of Esau
    that were born to him in the land of Canaan.
  hin-2017: और ओहोलीबामा ने यूश, और यालाम, और कोरह को उत्पन्न किया, एसाव के ये ही
    पुत्र कनान देश में उत्पन्न हुए।
  wol-KYG: Olibama am ca Yewus, Yalam ak Kora. Ñooñu ñooy doomi Esawu, te mu am leen
    ca réewu Kanaan.
  swp-swp: 'Oholibama Ieusa eo Iaalama eo Kora i labasidi: isi ede Isoa nanatunayao
    tatao ia arinai se labasidi Kanana tanona eai.'
  bjr-bjr: Moo anaasee auqu Ooqooribammaa nammarifa Yeeusana faqa Yaramana faqa Kooraana
    faqa maqanau. Eesauna mi faiqi namusa miqimmasee Kannaana maqasaa kambiaqau.
  eng-YLT: and Aholibamah hath born Jeush, and Jaalam, and Korah. These [are] sons
    of Esau, who were born to him in the land of Canaan.
  heg-NTPO: Hidim Oholibama hua Yeus, Yalam nol Kora. Esau anan nas totoang huas se
    dale Kanaꞌan.
  ptu-ptu: anna Oholibama undadiam Yeush, Yaelam, anna Korah. Iam too ingganna änä'na
    Esau nadadiangam bainena dio Kanaan.
  bzd-NTPO: Oholibamá ala'r ku̱ne mañal. E'pa kiè dör Jeús, Jaalam ena Coré. E'pa
    dör Esaú ala'r ku̱ne mik ie' bak se̱nuk Canaán eta̱ e'pa.
  kwf-kwf: '@see-verse:GEN.036.004'
  eng-WYC-2017: Oholibamah childed Jeush, and Jaalam, and Korah. These were the sons
    of Esau, that were born to him in the land of Canaan.
  eng-WMBB: Oholibamah bore Jeush, Jalam, and Korah. These are the sons of Esau, who
    were born to him in the land of Canaan.
  spp-spp: Ka u cwoŋi Olibama si Yeshi ná Yalamu, ná Kora si. Ezawu pùnampyire ti
    mpyi tire, Kana kìni i t'à si.
  aey-aey: Odocob Oholibama uqa Iso Jeus, Jalam, Koraca basaditon. Mel i age eu Iso
    melahul, age Kenan ono basaditoin.
  urd-GVH: उहलीबामा के तीन बेटे पैदा हुए, यऊस, यालाम और क़ोरह। एसौ के यह तमाम बेटे
    मुल्के-कनान में पैदा हुए।
  rug-rug: Meke se Zeusi, e Zalama meke se Kora saripu podo koe Oholibama. Arini sari
    doduru koreo saripu podo pa tutina e Isoa pa popoa Kenani.
  gaz-gaz: Oholiibaamaanis Yeʼuushi, Yaʼilaamii fi Qooraahi deesse. Isaan kunneen
    ilmaan Esaawu kanneen Kanaʼaanitti isaaf dhalatanii dha.
  fra-LSG: et Oholibama enfanta Jéusch, Jaelam et Koré. Ce sont là les fils d’Ésaü,
    qui lui naquirent dans le pays de Canaan.
  yal-yal: 'Yoholibama dii xɛmɛ saxan nan bari: Yewusi nun Yalami e nun Kora. Ne birin
    findi Esayu a diine nan na naxanye barixi Kanan bɔxɔni.'
  gum-gum: Aholibamababe Jeúswan køben, Jalánwan køben, Coréwan køben tøgaguig køn.
    Iilø kuig køn tru Esaú Canaán pirau tsub uras tøgagui ureemera.
  iou-iou: E, webeni Oholibama uwä nanakiye Jeus, Jalam, Kora bäyaŋkuk. Täŋpäkaŋ Iso
    nanakiye wäpi tawaŋ danikamäŋ uwä Kenan komeken itkaŋ ahäŋkuŋ.
  haw-1868: 'Na Aholibama i hanau o Ieusa, o Iaalama, a o Kora: o lakou na keikikane
    a Esau, i hanau nana ma ka aina o Kanaana.'
  arb-NAV: أَمَّا أُهُولِيبَامَةُ فَقَدْ أَنْجَبَتْ يَعُوشَ وَيَعْلامَ وَقُورَحَ.
    هَؤُلاءِ هُمْ أَبْنَاءُ عِيسُو الَّذِينَ وُلِدُوا لَهُ فِي أَرْضِ كَنْعَانَ.
  adz-adz: Da Oholibama irim Dzeus da Dzalam da Kora. Isau irim narun rusan igi da
    gubuꞌ aru arangan mpada mingꞌa intap Kanan.
  ewe-ewe: Esau kple Oholibama dzi viŋutsu siwo ƒe ŋkɔwoe nye Yeus, Yalam kple Korah.
    Wodzi vi siawo katã na Esau le Kanaanyigba dzi.
  eng-LEE: 'And Aholibamah bore Yeush, and Ya''lam, and Korach: these are the sons
    of Esau, that were born unto him in the land Canaan.'
  asm-FB: অহলীবামাৰ ঔৰসত যিয়ূচ, যালম, আৰু কোৰহৰ জন্ম হ’ল; কনান দেশত এচৌৰ এই সকলো
    পুত্রৰে জন্ম হ’ল।
  sus-A: عٌهٌلِبَمَ نَشَ دِ شّمّ سَشَن بَرِ عَ بّ؛ يٍيُسِ، يَلَمِ، نُن كٌرَ. نٍيٍ
    بِرِن قِندِ عٍسَيُ شَ دِيٍ نَن نَ نَشٍيٍ بَرِشِ كَنَان بْشِ مَ.
  fra-SBL: Oholibama enfanta Jéusch, Jalam et Koré. Ce sont là les fils d'Ésaü, qui
    lui naquirent dans le pays de Canaan.
  hbo-hbo: וְאָהֳלִֽיבָמָה֙ יָֽלְדָ֔ה אֶת־*יעישׁ (יְע֥וּשׁ) וְאֶת־יַעְלָ֖ם וְאֶת־קֹ֑רַח
    אֵ֚לֶּה בְּנֵ֣י עֵשָׂ֔ו אֲשֶׁ֥ר יֻלְּדוּ־לֹ֖ו בְּאֶ֥רֶץ כְּנָֽעַן׃
  shp-NTPO: 'Ja senenainbi Aholibamá betan akábiribi iká iki: Jeús, Jaalam jainoax
    Coré. Jabora iká iki, Canaánhin inontian Esaúkan bakeaabo.'
  eng-WYCLIFFE: and Hielon, and Chore. These weren the sones of Esau, that weren borun
    to hym in the lond of Canaan.
  pjt-pjt: '@see-verse:GEN.036.004'
  cwe-cwe: Oholibama kamweleka Yeushi na Yalamu na Kola. Wano wose wakala wana wa
    Esau, woyaweleke muna iisi ya Kanaani.
  bgs-bgs: Duwán mga gabatà din na ipamasusu ki Oholibama na si Jeus, si Jalam, asta
    si Coras. Tô gó é mga gabatà i Esau na igpamasusu tun ta Canaan.
  kik-kik: nake Oholibama agĩciara Jeushu, na Jalamu na Kora. Acio nĩo maarĩ ariũ
    a Esaũ, arĩa aaciarĩirwo kũu Kaanani.
  ksr-ksr: Oholibamanoŋ Jeus, Jalam ano Kora oŋono. Iisoowaa merauruta kaeŋ ii Keinan
    balonoŋ koloogi.
  fra-NCL: et Oolibama enfanta Jéhus, Ihélon et Coré. Ce sont là les fils d’Esaü,
    qui lui naquirent au pays de Canaan.
  cek-AK: Aholibamah mah Jeush, Jaalam hoi Korah to sak; hae kaminawk loe Kanaan prae
    ah sak ih, Esau ih capa ah oh o.
  xla-xla: Epame Iso ya꞉llu hale Oholibamatapo akimlala dapahatlope hatitimaiyo, yia꞉
    hiye Yus, epo Yalam, epo Kola. Epedeme Isotapo Keinan mo dla halemama akimlala
    iwoloye hatitimaiyo.
  cuk-cuk: Aholibamaʼbo baksadid Jeús, Jaalam, degi, Coré.
  uig-CYR: Оһолибамаһ Йәуш, Яалам вә Кораһни туғди; булар Қанаан зиминида Әсавға туғулған
    оғуллар еди.
  tel-2017: అహోలీబామా యూషును, యాలామును, కోరహును కన్నది. వీరు కనాను దేశంలో ఏశావుకు
    పుట్టిన కొడుకులు.
  hat-BSA: Epi Oholibama te fè Jéusch, Jaelam, ak Koré. Sa yo se fis Ésaü ki te fèt
    a li menm nan peyi Canaan.
  kos-kos: Oholibamah el oswella Jeush, Jalam, ac Korah. Mukul inge nukewa isusyang
    nu sel Esau in acn Canaan.
  hbo-WLC: וְאָהֳלִֽיבָמָה֙ יָֽלְדָ֔ה אֶת־יעיש וְאֶת־יַעְלָ֖ם וְאֶת־קֹ֑רַח אֵ֚לֶּה
    בְּנֵ֣י עֵשָׂ֔ו אֲשֶׁ֥ר יֻלְּדוּ־ל֖וֹ בְּאֶ֥רֶץ כְּנָֽעַן׃
  ibo-ibo: Oholibama mụtaara Jeush na Jalam na Kora. Ndị a bụ ụmụ Ịsọ ndị a mụtara
    ya nʼala Kenan.
  ory-ory: ଆଉ ଅହଲୀବାମା, ଯିୟୂଶ୍‍, ଯାଲମ୍‍ ଓ କୋରହକୁ ପ୍ରସବ କଲା; ଏଷୌର ଏହି ସମସ୍ତ ସନ୍ତାନ
    କିଣାନ ଦେଶରେ ଜନ୍ମିଥିଲେ।
  wmt-wmt: '@see-verse:GEN.036.004'
  chk-chk: nge Oholipama a nöüni Jeus, Jalam me Kora. Ikkei ir nöün Esau kewe mwän
    a nöüniir me lon ewe fanü Kanaan.
  ssd-ssd: Oholibama nu Yeus Yalam Kora nane kile-patikina. Esau tuku kiŋo kame Kanan
    kilke mbolŋge kile-patikina ta taŋamba ndo.
  rop-rop: Isau bin merrit langa Oholibama det doda blanga wan men neim Eina hubin
    san blanga wan olmen neim Sibiyan brom detlot Hibait pipul. En Oholibama bin abum
    thribala lilboi blanga Isau neim Jeyus, Jeilam en Kora. Wal ol detlot biginini
    blanga Isau bin ol bon langa det kantri gulum Keinan.
  ukr-1871: Оголибама ж уродила Єгуса та Єглома та Корага. Се сини Езавові, що народились
    йому в Канаан землї.
  eng-AOI: Oholibamah and Esau had three sons called Jeush, Jalam and Korah. These
    sons of Esau's were born in Canaan.
  yon-yon: Oholibama kuu Yeus yoom Yalam yoom Kora yoom kwane wanabeen. Isau ye karub
    dana Keenan aombed wanabiwen kukui.
  bch-bch: Be Oolibama ipopo Jeus ga Ialam ga Kora. Iso imamado ngan tibur Kenan,
    be iadadaoa tipopo gid gergeu toa ne.
  deu-1951: Oholibama gebar Jehusch und Jaelam und Korah. Das sind die Söhne Esaus,
    welche ihm im Lande Kanaan geboren wurden.
  eng-JPS: and Oholibamah bore Jeush, and Jalam, and Korah. These are the sons of
    Esau, that were born unto him in the land of Canaan.
  ubr-ubr: ato Oholibamah on nanatun orot Jeush, Jalam a Korah itues. Osi fifirig
    orot engon on Esau nanatun Canaan nan sirat.
  srp-1865: A Olivema rodi Jeusa i Jegloma i Koreja. To su sinovi Isavovi, koji mu
    se rodiše u zemlji Hananskoj.
  lug-lug: ne Okolibama n’azaala Yewusi, ne Yalamu ne Koola; abo be batabani ba Esawu
    abaamuzaalirwa mu nsi ya Kanani.
  heb-heb: ואהליבמה ילדה את יעיש ואת יעלם ואת קרח אלה בני עשו אשר ילדו לו בארץ כנען׃
  ben-IRV: এবং অহলীবামা যিয়ূশ, যালম ও কোরহকে প্রসব করে; এরা এষৌর ছেলে, কনান দেশে
    জন্মে।
  pan-pan: ਅਤੇ ਆਹਾਲੀਬਾਮਾਹ ਨੇ ਯਊਸ਼ ਅਤੇ ਯਾਲਾਮ ਅਤੇ ਕੋਰਹ ਨੂੰ ਜਨਮ ਦਿੱਤਾ, ਇਹ ਏਸਾਓ ਦੇ ਪੁੱਤਰ
    ਸਨ, ਜਿਹੜੇ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਪੈਦਾ ਹੋਏ।
  mwp-mwp: A Oyolibama, na kazi madhin nel Zewus, Zewusan kalanu Zalam, a Zalaman
    kalanu, Kora. Itha thabi garkaz kazil dan imaydhin thana nanga Kanananu mamayipu.
  mya-JVB: အဟောလိဗာမ ဘွား သော သားကား၊ ယုရှ ၊ ယာလံ ၊ ကောရ တည်း။ ဤ သူတို့ကား၊ ခါနာန်
    ပြည် ၌ ဧသော မြင် သောသားတည်း။
  tte-O: Olibama ikabi natunao tatao Deusi, Delem yo Kola. Iso natunao tatao meuloili
    ikabili waya yanuwa Kenani koina.
  tbg-tbg: Oholibaamava qorainti vainti taaramonavu Jeusirave, Jalaamurave, Koraarave
    vatatomanta vaura. Ho Isova Kenaani vataini vau entara vi vaintinavuka vatatora.
  hmo-hmo: bona Oholibama ese memero toi ia abia, edia ladana be Ieusu bona Ialama
    bona Kora. Esau ena natuna be unai, Kanana tano dekenai idia vara.
  ata-ata: xe Oꞌolivama mivoꞌonu Ieusu ilou Ialamu mo Kola. Esau ta ꞌolu ane ne anu
    mupalaaneꞌi mine aneꞌi mixoxoolu ne Kanani.
  nfa-nfa: Aa Oholibama matana Yeus, Yalam dènge Kora. Ana Esau aaꞌi-aaꞌi ra sèra
    rara iisi si ètu rai Kanaꞌan.
  urd-urd: और ओहलीबामा के य'ओस और यालाम और क़ोरह पैदा हुए। यह 'ऐसौ के बेटे हैं जो
    मुल्क — ए — कना'न में पैदा हुए।
  rus-SYN: Оливема родила Иеуса, Иеглома и Корея. Это сыновья Исава, родившиеся ему
    в земле Ханаанской.
  cbt-NTPO: '@see-verse:GEN.036.004'
  bqc-SIM: Ɔhↄlibama Yeusi ń Yalaũo ń Kolao ì. Esau nɛgↄ̃ɛ pↄ́ wà ń í Kanaa
    bùsuuↄn we.
  tcz-CHONGTHU: Oholibamath chun Canaan gam'a achen laiyin chapa thum Esau din ana
    hinpeh in, amaho min chu ahile Jeush, Jalam, chule Korah ahiuve.
  mar-mar: आणि अहलीबामेस, यऊश, यालाम व कोरह हे झाले. हे एसावाचे पुत्र त्यास कनान देशात
    झाले.
  tcs-tcs: ane Olibama bin bone Zeus, Zalam, ane Kora po Iso. Demwan i bin dem boi
    pikinini wea Iso i bin gad lo lan blo Kanan.
  qub-qub: Aholibamacho cajna caran Jeús, Jaalam, Coré. Paycunaga Canaán particho
    Esaú tiyaycaptillanna yuriran.
  bqp-bqp: Ɔↄlibama Yeusu kũ Yalamuo kũ Koraoo ì. Isau nɛ́gↄ̃gbɛ̃ kũ ò ń í Kanaanↄ
    bùsunnↄn gwe.
  hat-hat: Olibama menm te fè Jeouch, Jalam epi Kore. Se tout pitit sa yo Ezaou te
    fè antan li te nan peyi Kanaran.
  eng-BSB: and Oholibamah gave birth to Jeush, Jalam, and Korah. These were the sons
    of Esau, who were born to him in the land of Canaan.
  tod-tod: Wɔɠɔliɓama Yeyuse zɔlɔɔ, ta Yalame, ta Kɔla. Ezawu ná-doun zunuiti kana,
    é ti zɔlɔɔni Kanaan yooi zu.
  eng-WEBPB: Oholibamah bore Jeush, Jalam, and Korah. These are the sons of Esau,
    who were born to him in the land of Canaan.
  kbq-kbq: Oholibama'a Jeusima, Jalamuma, Korama huno kase zamante'ne. Iso'ma Kenani
    mopare mani'neno kasezmante'nea ne'mofavreramimofo zamagi'e.
  nhe-BL: huan Aholibama quintlacatilti Jeús, Jaalam huan Coré. Ya ni iconehua Esaú
    tlen tlacatque quema noja itztoya ipan tlali Canaán.
  bus-bus: Ɔↄlibama Yeusu kↄ̃n Yalamuo kↄ̃n Korao ì. Isau nɛ́gↄ̃gbɛ̃ kɛ̀ wà ń í Kanaa
    bùsunↄn gwe.
  gub-BL: Heta na'iruz imemyr awa Oorimam pe wà. Zeuz, Zàrà, Kora, waner romo wà.
    A'e ta'yr uzexak kar Ezau Kànàà ywy rehe heko mehe a'e wà.
  eng-DRA: Oolibama bore Jehus and Ihelon and Core. These are the sons of Esau, that
    were born to him in the land of Chanaan.
  knf-knf: Oholibama abuk Yewuş, Yalam na Korah. Bukuŋ bawooŋ biinţ babuk Eŧawu bambukiiŋ
    du uŧaak wi Kanaan.
