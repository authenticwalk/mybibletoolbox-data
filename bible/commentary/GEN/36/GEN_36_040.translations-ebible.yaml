verse: GEN.036.040
translations:
  mal-C: 'ഏശാവിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാരുടെ വംശങ്ങളും പ്രദേശങ്ങളും അനുസരിച്ചുള്ള
    പേരുകൾ ഇവയാകുന്നു: തിമ്നാ, അല്വാ, യെഥേത്ത്,'
  deu-TKW: 'Dieses sind die Namen der Häuptlinge Esaus nach ihren Geschlechtern, ihren
    Ortschaften, ihren Namen: der Häuptling Thimna, der Häuptling Alwa, der Häuptling
    Jetheth,'
  lin-lin: 'Tala bato oyo bazalaki bakonzi ya mabota ya Ezawu kolanda mabota ya botata,
    bisika oyo bazalaki kovanda mpe bakombo na bango : Timina, Aliva, Yeteti,'
  cbr-NT: 'Ënë unikamax ka Esaúnën aintsin rëbúnki aín anëkama ''ikën, ''imainun anua
    tsóa aín men anëkama ''iakëxa: Timná, Alvá, Jetet,'
  eng-LSV: 'And these [are] the names of the chiefs of Esau, according to their families,
    according to their places, by their names: Chief Timnah, Chief Alvah, Chief Jetheth,'
  bmu-bmu: 'Isogö gwölönarökurupŋi yeŋgö azi kembu qet areŋi mi isikŋinaŋgö dop aka
    miri gölmeŋinaŋgö dop kewö ahök: Timna, Alwa, Jetet,'
  eng-GNV: 'Then these are the names of the Dukes of Esau according to their families,
    their places and by their names: Duke Timna, Duke Aluah, Duke Ietheth,'
  eng-WEBSTER: And these are the names of the dukes, descendants of Esau, according
    to their families, after their places, by their names; duke Timnah, duke Alvah,
    duke Jetheth,
  nhw-BL: 'Nica eltoc inintoca itlayacanca teipan ixhuihua Esaú huan sesen inijuanti
    quiyacanque ihueyi familia huan campa sesen tlayacanque ipan nopa altepetl catli
    quihuicac inintoca. Inintoca eltoc: Timna, Alva, Jetet,'
  swh-ONEN: 'Hawa ndio wakuu waliotokana na Esau, kwa majina, kufuatana na koo zao
    na nchi zao: Timna, Alva, Yethethi,'
  bba-bba: Be bɑ mɑɑ sɑ̃ɑ Esɑun bweserun sikɑdobɑ bɑ kɑ wɑ̃ɑ Edɔmuɔ, be wee, Tinnɑ
    kɑ Alifɑ kɑ Yetɛti
  eng-KJVCPB: And these are the names of the dukes that came of Esau, according to
    their families, after their places, by their names; duke Timnah, duke Alvah, duke
    Jetheth,
  cpy-cpy: 'Iroka iwaeropaeni ichariniyitari Esaú. Rootaki iwaero aakotakiri inampipaeni
    rirori: Tzimna, Alva, Jetet,'
  mpx-mpx: 'Iso tubutubunau hi tabwa un tomaha tomaha ali tonowakau ge hi miminek
    tomaha tomaha wali panuwa ona elal, alaliya i ola hiwe: Timna, Alva, Yeteti,'
  wbp-wbp: 'Nyampurraju yirdi-patu wiriwiri Yijuwu-kurlangu yapa ngurungka yinyarla
    Yitamarlaju: Timina, Yaalpa, Jititi, Yulipama, Yiila, Pinana, Kinaja, Timina,
    Mipijara, Makatila manu Yirama. Nyampu-patu kaja-nyanu-patulu wiri-jarrija, manulu
    jarnkujarnku yanu kirri-kari kirri-kari-kirra manu ngurra-kari ngurra-kari-kirra
    nyinanjaku. Ngurra-kari ngurra-karilpalu-jana wiri nyinaja warlaljayirriki. Yalumpurra
    ngurra-paturlulpalu yirdi-patu jurrku-juku mardarnu yangka-patu yirdi kaja-nyanu-patu-kurlangu.'
  luo-luo: 'Koro magi e jodong joka Esau gi nying-gi, kaluwore gi dhoutgi kod pinjegi:
    Timna, Alva, Jetheth,'
  meu-meu: 'Esau besena edia hanua lohiadia, ta ta mai edia iduhu bona mai edia hanua,
    ladadia bini: Timna; Alava; Ietete;'
  npi-ULB: एसावका वंशहरूबाट तिनीहरूका नजिकका घराना र क्षेत्रहरू, र तिनीहरूका नामहरूअनुसार
    नजिकका घरानाहरूका मुखियाहरूका नाम यी थिएः तीम्‍न, अल्वा, यतेत,
  yor-yor: 'Àwọn wọ̀nyí ni orúkọ àwọn baálẹ̀ tí ó ti ọ̀dọ̀ Esau jáde wá, ní orúkọ
    ìdílé wọn, bí ìpínlẹ̀ wọn ti rí: baálẹ̀ Timna, baálẹ̀ Alfa, baálẹ̀ Jeteti.'
  emp-NTPO: 'Esaúd̶eba yõped̶ad̶a bororãra naʌ̃gʌrã basía: Timna, Alva, Jetet, Aholibamá,
    Ela, Pinoʌ̃, Quenaz, Temaʌ̃, Mibzar, Magdiel, Iraʌ̃ sid̶a. Jũma maʌ̃gʌrãra Edoʌ̃
    purud̶ebema bororã basía. Maʌ̃ bororãneba yõped̶ad̶arãba dji bororã trʌ̃ra ẽpẽsid̶aa.
    Idjab̶a ãdji b̶eaza dji bororã trʌ̃da b̶ʌcuasid̶aa.'
  ind-ind: 'Berikut ini adalah nama-nama kepala suku Edom, yaitu suku-suku dari keturunan
    Esau: Timna, Alfa, Yetet, Oholibama, Elah, Pinon, Kenas, Teman, Mibsar, Magdiel,
    dan Iram. Nama-nama mereka menjadi nama suku di wilayah tempat tinggal mereka
    masing-masing.'
  pes-OPCB: 'اینها هستند سران طایفه‌های نسل عیسو که در جاهایی زندگی می‌کردند که به
    نام خودشان بود: تمناع، علوه، یتیت،'
  ssx-ssx: Dota꞉ mo hande Iso pa꞉ta꞉ yama꞉ epeeke tapake manuna꞉ you haliwekina꞉ biki
    manue. Timina make Alapa make Dietede make
  lcm-lcm: Keve tulava i polok ang si Esau. Kita arai ani angusing iria si kari keve
    asan, kari keve patvap na kari keve palpal. Keve asan iria vang kana. Timna, Alva,
    Ietet,
  aer-aer: Nhenhe-arle akenhe arritnye aneme akngerrepate areye Esau-ngentyele apmere
    Edom ikwerele-arle aneke. Timna, Alua, Jetheth, Oholibamah, Elah, Pinon, Kenaz,
    Teman, Mibzar, Magdiel uthene Iram uthene. Kele alere nhenhe areye amangkewarremele,
    itne apmere arrpe-anenhele anetyeke alherlte-iweke. Apmere arrpe-anenhele itne
    akngerrepate areye anerrirreke itne-kenheke-artweye areyeke apmere itnekenhe arritnye
    aneke alereke akngerrepate itne-arteke.
  tgl-ULB: 'Ito ang mga pangalan ng mga pinuno ng mga angkang nagmula sa lahi ni Esau,
    ayon sa kanilang mga angkan at kanilang mga rehiyon, sa kanilang mga pangalan:
    sina Timna, Alva, Jetet,'
  nop-nop: 'Kaŋ yoŋ adi Esau’walaŋ yalakiŋiyedi me loloŋnit tiŋa metam bop hatitaugiŋ
    tuwot yabuulidokogiŋ: Timna, Alwa, Yetet,'
  kca-kca: 'Тӑм Исав эԓты мӑнәм ун икет нэмәт, рутԓаԓ щирән, мўвԓаԓ щирән, нэмԓаԓ
    щирән: ун ики Фимна, ун ики Алва, ун ики Иетеф,'
  cbu-NT: In waatatcha yuw ichingaru Esaw wip waannandaritssin zoonllinandari watsapunish
    taarangana an sur Timna, Alba, Jetet,
  hui-hui: Iso ibu Idomoali haga binidarunaga mamali henego ti mini uru. Timina Alaba
    Yadede Oholibama Ela Pinono Kenasa Temana Mibisa Magadiele Irama imaru hene. Agali
    uruni ti Idomo dindiha hameigini mbira mbiranaga agali haguane haga bini. Idomo
    ogoni Isonaga mini mende winigo nde ibu agali haguane uruninaga mamali hene. Agali
    haguane uruni mbira mbira headagua tinaga dindi wigiwigi bialu tini hameigini
    headagua haru haga agali haguane haga bini.
  wrs-wrs: Doa Esauva simbel luhunna, indkumbina hona Etom kembelnindnamba, Timnatindim,
    Alvatindim, Yetettindim,
  mya-mya: ဧ​သော​မှ​ဆင်း​သက်​သော​ဧ​ဒုံ​အ​နွယ်​များ​မှာ တိ​မ​နာ၊ အာ​လ​ဝ၊ ယေ​သက်၊ အ​ဟော​လိ​ဗာ​မ၊
    ဧ​လာ၊ ပိ​နုန်၊ ကေ​နတ်၊ တေ​မန်၊ မိ​ဗ​ဇာ၊ မာ​ဂ ဒျေ​လ​နှင့်​ဣ​ရံ​တို့​ဖြစ်​ကြ​သည်။
    ဤ​ဧ​ဒုံ အ​နွယ်​တို့​သည်​သူ​တို့​၏​နာ​မည်​ဖြင့်​ခေါ် တွင်​သော​ဒေ​သ​အ​သီး​သီး​တို့​တွင်​နေ
    ထိုင်​ကြ​လေ​သည်။
  cbi-NTPO: 'Tsenmala entsalaa Esaúnu sera'' jimu paande chachilla'' mumu deeve, matyu
    main main ya'' bulu chachimee, naa tenatala pañu bain, naa mumutala pañu bain:
    Timná bain, Alvá bain, Jetet bain,'
  bod-N: དེ་ཡང་ཨེ་སཱབ་ནས་བྱུང་བའི་ཚོ་དཔོན་རྣམས་ནི་རང་རང་གི་རིགས་རྒྱུད༌དང༌། སྡོད༌ཡུལ།
    རུས་མིང་ལྟར་བྲིས་ཡོད༌དེ། ཐིམ་ནཱ༌དང༌། ཨལ༌ཝཱ། ཡཱ༌ཐེད།
  wsk-wsk: 'Imi Esau ko gue te ko digo supuling nunga nunup: Timna, Alvah, Jetheth,'
  kkl-kkl: 'Edom nimi sikinisang taognena Esau. Nimi sisana: Timna, Alwi, Yetet, Oholibama,
    Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, apna Iram nimi sisaap. Sin si lepsiap
    nimi sisa ene ahaem uro, as mog so''o wameka ane babe, nimi si wamla ane saog
    uro engero piog.'
  sna-sna: 'Aya ndiwo madzishe akabva kuna Esau, namazita avo, maererano nedzimba
    dzavo namatunhu avo: Timina, Arivha, Jeteti,'
  spa-BLM: 'Estos son los nombres de los jefes que vinieron de Esaú, según sus familias,
    por sus lugares y por sus nombres: el jefe Timna, el jefe Alva, el jefe Jetet,'
  beu-beu: Base, angaba Esau etabaning ang naung ilelang-lelang angu ekapala. Benangba;
    Timna, Alwa, Yetet, Oholibama, Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, bot
    Iram. Ing emangpi nu-nut iaabang angu ene maveng iene angu eamulung. Anga naung
    emangpi Esau ba nehe ene vengbanang hula, Edom, etabaning angu esarenta.
  cac-cac: 'Aton sb''i eb'' yajalil chon̈ab'' ix el d''a yin̈tilal vin̈aj Esaú tic:
    Vin̈aj Timna, vin̈aj Alva, vin̈aj Jetet, vin̈aj Aholibama, vin̈aj Ela, vin̈aj
    Pinón, vin̈aj Cenaz, vin̈aj Temán, vin̈aj Mibzar, vin̈aj Magdiel yed'' vin̈aj
    Iram. An̈ejtona'' a sb''i eb'' ix och d''a junjun lugar b''aj ix ec'' eb''. A
    vin̈aj Esaú chi'' Edom pax sb''i vin̈, aton smam yicham eb'' edomita.'
  swh-ULB: 'Haya ndiyo yalikuwa majina ya wakuu wa koo kutoka uzao wa Esau, kwa kufuata
    koo zao na maeneo yao, kwa majina yao: Timna, Alva, Yethethi,'
  bel-bel: 'Гэтыя імёны старэйшых Ісававых, паводле плямёнаў іхніх, паводле мясьцінаў
    іхніх, паводле імёнаў іхніх: старэйшына Тымна, старэйшына Алва, старэйшына Етэт,'
  deu-ELBBK: 'Und dies sind die Namen der Fürsten Esaus, nach ihren Familien, nach
    ihren Ortschaften, mit ihren Namen: der Fürst Timna, der Fürst Alwa, der Fürst
    Jetet,'
  mbb-OT: 'Si Esau (he migngezanan daan te Edom) iyan kepuun te menge Edomanhen. Ne
    iyan heini nehimu he menge pengulu te menge kevuwazan ni Esau he is menge tribu
    zan wey menge inged dan iyan inngazan kandan: Timna, Alva, Jetet, Oholibama, Elah,
    Pinon, Kenaz, Teman, Mibzar, Magdiel, wey Iram.'
  msc-msc: 'Nba, kabilabatii mɛnilu bɔra Esawu denilu rɔ, woilu tɔɔ le ɲin di, a bɛɛ
    ni a la mɔɔilu, a bɛɛ ni a la duu. Alu tɔɔ le ten: Tima, Aliba, Jetɛti,'
  mal-2015: 'വംശംവംശമായും ദേശംദേശമായും പേരുപേരായും ഏശാവിൽ നിന്നു ഉത്ഭവിച്ച പ്രഭുക്കന്മാരുടെ
    പേരുകൾ ആവിതു: തിമ്നാപ്രഭു, അൽവാപ്രഭു, യെഥേത്ത്പ്രഭു, ഒഹൊലീബാമാപ്രഭു;'
  tuo-NT: Esaú põꞌrã wiorã te curarinʉcʉ̃ sʉꞌori nisetiꞌcãrã aꞌticʉrã nicãrã niwã.
    Niꞌcʉ̃ põꞌrã masã maꞌmi meꞌrã nʉꞌcãcaro niwʉ̃. Na nisetiꞌcaropʉ, tojo nicã na
    ye curari wãmerẽ werenoꞌrõsaꞌa. Timna, Alva, Jetet,
  gup-gup: Nanih wanjh birringeyyoy nawu birriwohrnani nawu Esau benkebmawahmeng,
    kaluk nawu birriyawmud duninjh birribolkngeykenkani kunred bedberre. Kaluk Timna,
    Alvah, Jetheth,
  met-met: 'Adi li yanamdi dima rangua Iso. Bakbagidingdi xaung titiadingdi disu mana
    yadingdi. Ding bing: Timna, Alba, Yetet,'
  gvs-gvs: 'E tuwo Iso tubunao nunu vau yoidi liliudi ame nakae: Timna, Aliva, Yateta,
    Olivama, Ela, Pinoni, Kenasi, Temani, Mivasari, Magadiyeli be Iram. Ame dala Idom
    ana nunu vau yoidi go, yoidiyadi moe idi kasa tamo tamo yoidi nakae.'
  rmc-rmc: 'Kala kmeňi sas le Ezavostar: o Timnas, o Alvah, o Jetet,'
  nlg-nlg: 'Raeni na lei tinoni huhuli ni kemana a Esau, tara ghahara tana lei komu
    tara ahara vanira: Timna, Alvah, Jetheth,'
  dgr-DOGNT: 'Esau wets''ıhɂǫ̀ǫ-dǫǫ̀ gha k''àowo gı̨ı̨lı̨ı̨ sìı dıı hagìyeh: Tıma,
    Alvah, Jetet,'
  pes-OPV: 'و اینست نامهای امرای عیسو، حسب قبائل ایشان و اماکن و نامهای ایشان: امیر
    تمناع وامیر علوه و امیر یتیت،'
  ron-1924: 'Ятэ нумеле кэпетениилор ешите дин Есау, дупэ семинцииле лор, дупэ цинутуриле
    лор ши дупэ нумеле лор: кэпетения Тимна, кэпетения Алва, кэпетения Иетет,'
  ben-OBCV: 'নামানুসারে, এবং তাদের বংশ ও অঞ্চল অনুসারে এরাই হলেন এষৌর বংশে জন্মানো
    বিভাগীয় প্রধান: তিম্ন, অলবা, যিথেৎ,'
  lex-lex: 'Esau upni-a''nani luwnu o''tani-matni nanni, rlernohora luwnu-a''nani
    me letni-ruhunni, rnairi rima-rima nanni, de: Timna, Alwa, Yetet,'
  rgu-rgu: 'De, mane leo fo dadi remeꞌ Esau sara mai, nana siꞌ: Timna, Alwa, Yetet,
    Oholibama, Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, ma Iram. Ara fee nusa nara
    ranade tuka sira esa-esa naden. De, sira basa, nana Esau tititi-nonosin, fo tuka
    lahenda Edom ara tutuin.'
  som-som: Kuwanuna waa magacyadii ugaasyadii Ceesaw dhalay, siday ahaayeen qabiilooyinkoodii
    iyo magacyadii meelahoodii ay degganaan jireen, waana ugaas Timnac, iyo ugaas
    Calwah, iyo ugaas Yeteed,
  lat-VUC: 'Hæc ergo nomina ducum Esau in cognationibus, et locis, et vocabulis suis:
    dux Thamna, dux Alva, dux Jetheth,'
  aoi-aoi: Eneja nenungkwulyube-ka nakina Yijawa wurrababurna-langwa WarningiYiduma
    warnumamalya. Umba wurrumurndakenena wurrububungkawa aburra-langwa, warnimikirra
    Dimina iya Alba iya Jededa
  eng-ASVBT: 'And these are the names of the chiefs that came of Esau, according to
    their families, after their places, by their names: chief Timna, chief Alvah,
    chief Jetheth,'
  mna-mna: 'Tana iŋgi zin merere ta tipet pa Isau: Timna, Alba, Yetet, Olibima, Ela,
    Pinon, Kenas, Teman, Mibzar, Magdiel, mi Iram. Wal tina ta zin merere ki Edom,
    mi zin tataŋa timboro toono kizin kizin. Isau popoŋana kini tana, ta tipet ma
    tiwe wal ki Edom.'
  ita-1885: 'E questi sono i nomi de'' duchi di Esaù, per le lor famiglie, secondo
    i lor luoghi, nominati de'' loro nomi: il duca Timna, il duca Alva, il duca Ietet;'
  eng-LXXUP: These are the names of the chiefs of Esau, in their tribes, according
    to their place, in their countries, and in their nations; chief Timna, chief Alvah,
    chief Jetheth,
  eng-ULB: 'These were the names of the heads of clans from Esau''s descendants, according
    to their clans and their regions, by their names: Timna, Alvah, Jetheth,'
  spa-VBL: 'Estos fueron los nombres de los jefes de las tribus descendientes de Esaú,
    según sus familias y el lugar donde vivían, enumerados por nombre: los jefes de
    las tribus Timná, Alvá, Jetet,'
  fra-_FOB: 'Et voici les noms des chefs d''Ésaü, selon leurs familles, selon leurs
    lieux, par leurs noms: le chef Thimna, le chef Alva, le chef Jetheth,'
  mal-mal: 'വംശങ്ങളായും കുലങ്ങളായും ഏശാവിൽനിന്ന് ഉത്ഭവിച്ച പ്രഭുക്കന്മാരുടെ പേരുകൾ
    ഇവയാകുന്നു: തിമ്നാപ്രഭു, അൽവാപ്രഭു, യെഥേത്ത്പ്രഭു, ഒഹൊലീബാമാപ്രഭു;'
  urd-GVR: 'Esau se Adomī qabīloṅ ke yih sardār nikle: Timnā, Alwah, Yatet, Uhlībāmā,
    Ailā, Fīnon, Qanaz, Temān, Mibsār, Majdiyel aur Irām. Adom ke sardāroṅ kī yih
    fahrist un kī maurūsī zamīn kī ābādiyoṅ aur qabīloṅ ke mutābiq hī bayān kī gaī
    hai. Esau un kā bāp hai.'
  suz-BL: एसाव रे पिशो थर आन खिं नु आन बाक्‍तीके तेको बाक्‍मा बाक्‍त देंशा हना, तिम्‍ना,
    अल्‍वाह, येथेथ,
  ita-1927: 'E questi sono i nomi dei capi di Esaù, secondo le loro famiglie, secondo
    i loro territori, coi loro nomi: Il capo Timna, il capo Alva, il capo Ieteth,'
  ckb-ckb: 'ئەمانەش ناوی میرەکانی نەوەی عیسۆن، بەپێی خێڵ و ناوچە و ناوەکانیان: تیمنەع،
    عەلڤا، یەتێت،'
  eng-BBE: 'These are the names of the chiefs of Esau in the order of their families
    and their places: Timna, Alvah, Jetheth,'
  crx-NTPO: 'Ndi ''i Esau oodayine buboozi'' nts''en''a lah didohne ''ink''ez huwhut''ine
    buboozi'': dayi Timnah, dayi Alvah, dayi Jetheth.'
  kan-OKCV: 'ಕುಟುಂಬ, ಸ್ಥಳ, ಹೆಸರುಗಳ ಪ್ರಕಾರವಾಗಿ ಏಸಾವನ ಮುಖಂಡರ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ: ತಿಮ್ನಾ,
    ಅಲ್ವಾ, ಯೆತೇತ,'
  bbb-bbb: Ro e Iso fu e agane binobino bu are Idomeko ijia kariva ijiebuo uifari
    buone ijene. Ro agane ijiebuo ive ijeja e Timinakina Arivakina Jefetikina Oribamakina
    Erakina Finonekina Kenazikina Temanekina Mibizakina Medierokina Irame ijene. Ro
    sakae iziebure agane binobino bu kariva ije bune agane buone ijiebuo ive ijia
    nabuikena ijia kari.
  tam-2017: 'தங்கள் பற்பல வம்சங்களின்படியேயும், குடியிருப்புகளின்படியேயும், பெயர்களின்படியேயும்
    ஏசாவின் சந்ததியில் தோன்றிய பிரபுக்களுடைய பெயர்களாவன: திம்னா பிரபு, அல்வா பிரபு,
    எதேத் பிரபு,'
  spa-RV-1909: 'Estos, pues, son los nombres de los duques de Esaú por sus linajes,
    por sus lugares, y sus nombres: el duque Timna, el duque Alva, el duque Jetheth,'
  ron-BTF: 'Şi acestea sunt numele conducătorilor care au ieşit din Esau, conform
    cu familiile lor, după locurile lor, pe numele lor: conducătorul Timna, conducătorul
    Alva, conducătorul Iete,'
  eng-WEBP: 'These are the names of the chiefs who came from Esau, according to their
    families, after their places, and by their names: chief Timna, chief Alvah, chief
    Jetheth,'
  eng-FBV: 'These were the names of the tribal leaders descended from Esau, according
    to their families and where they lived, listed by name: tribal leaders Timna,
    Alvah, Jetheth,'
  nld-1939: En dit zijn de namen van de stamhoofden van Esau volgens hun familie,
    en naar de naam van hun woonplaats. De stamhoofden van Timna, Alwa en Jetet,
  nch-BL: 'Nica eltoc inintoca itayacanca teipan ixhuihua Esaú huan sesen inijuanti
    quiyacanqui ihueyi familia huan campa sesen tayacanqui ipan nopa altepet cati
    quihuicac inintoca. Inintoca eltoc: Timna, Alva, Jetet,'
  tfr-NTPO: 'Edom tjëyoga ko eni: Timná, Alvá, Jetet, Aholibama, Elá, Pinón, Cenaz,
    Temán, Mibzar, Magdiel, Iram. Epga beno l̈öng kjok kjrina kjrina baĩya om go.
    Esaú beno Edom tjëyoga uunkong data.'
  vie-1934: 'Đây là các trưởng tộc do nơi Ê-sau sanh ra, kể theo chi tộc, địa hạt
    và tên mình: trưởng tộc Thim-na, trưởng tộc Anh-va, trưởng tộc Giê-hết,'
  hin-CV: 'एसाव के वंश में जो प्रधान थे उनके नाम: तिम्ना, अलवाह, यथेथ,'
  eng-OURB: 'These are the names of the chiefs who came from Esau [Hairy], according
    to their families, after their places, and by their names: chief Timna, chief
    Alvah, chief Jetheth,'
  spa-BES: 'Estos son los nombres de los jefes de Esaú por orden de sus familias y
    sus lugares: Timna, Alva, Jetet,'
  tdx-tdx: 'Zao o tahina’ o talè’ i Esave amo hasavereña’eo naho o rova’eoo; ty tahina’
    iareo: i Timnà talè, i Alvà talè, Ietète talè,'
  vid-vid: Wakulu wa nhanzi zilawile kwa Esau, kota nhanzi za hewo na honhu hao ha
    kikala, wali Timuna na Aluva na Yeteti
  pwg-pwg: Weni kiikiivavosi na Iso tupurereghina kamosiyai ikiibau da kii dam ma
    i dobu nunusiyai ivivi makiiyana, kii vava tiyavi na weni. Timna, Aruva, Jeteti,
  eng-OKE: 'And these are the names of the chieftains of Esau, after their kindreds,
    by their places, with their names: Rabba Timna, Rabba Alvah, Rabba Jetheth,'
  tha-KJV: ต่อไปนี้​เป็นชื่อเจ้านายของเอซาว ตามครอบครัว ตามที่ ตามชื่อ คือเจ้านายทิมนา
    เจ้​านายอัลวาห์ เจ้​านายเยเธท
  por-BR-2018: 'Estes, pois, são os nomes dos duques de Esaú por suas linhagens, por
    seus lugares, e seus nomes: o duque Timna, o duque Alva, o duque Jetete,'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Iso꞉ eya a꞉la꞉ta꞉ga꞉yo꞉, so꞉lo꞉ ko꞉li ko꞉lilo꞉ fa꞉la꞉dowo꞉
    a꞉ma꞉ wiyo꞉ we. Timna kaluka꞉isale, Alba kaluka꞉isale, Yehed kaluka꞉isale, Oholibama
    kaluka꞉isale, Ela kaluka꞉isale, Binon kaluka꞉isale, Kenas kaluka꞉isale, Teman
    kaluka꞉isale, Mibsal kaluka꞉isale, Magdiel kaluka꞉isale, a꞉la꞉ta꞉ga꞉ Ilam kaluka꞉isale.
    So꞉lo꞉ ina꞉lilo꞉ amilo꞉ wi a꞉no꞉ tambo, so꞉lo꞉ a꞉ma꞉ misa꞉ kaluwa꞉ wiyo꞉ o꞉m.
    So꞉lo꞉ ko꞉li ko꞉lilo꞉ i a꞉no꞉ hen inido꞉ a꞉na silikiyo꞉, iyo꞉ tambo Idom hen a꞉na
    sa꞉sen. A꞉la꞉ta꞉ga꞉ Idom kaluka꞉isaleyo꞉ tambo Iso꞉ eya a꞉la꞉ta꞉ga꞉ fa꞉la꞉dowo꞉.
  deu-ELO: 'Und dies sind die Namen der Fürsten Esaus, nach ihren Familien, nach ihren
    Ortschaften, mit ihren Namen: der Fürst Timna, der Fürst Alwa, der Fürst Jetheth,'
  ktm-ktm: 'Iso ti lin ndramat ta su lok mandra-ane kutih: Timna, Alvah, Jetet, Oholibamah,
    Elah, Pinon, Kenas, Teman, Mipsar, Makdiel, pe Iram. Lok kuti hoso Idom. Idom
    ti rangan Iso handrai yi tih. Pe su Idom ti yayan Iso. Su hokou pe hokou ti ndre
    lone''su ea pe ndre lin ndramta''su ea, odoke su ndre sulo-on ti yayan ke Iso.'
  caa-caa: 'Pues jax era ucꞌabꞌobꞌ tin e cay cꞌotoriobꞌ xeꞌ chꞌajnarirobꞌ tuaꞌ e Esaú
    tama inteꞌ inteꞌ familia y tama inteꞌ inteꞌ lugar: Ayan e Timná y ayan e Alva
    y ayan e Jetet'
  eng-WYC-2018: Therefore these were the names of the dukes of Esau (or And so these
    were the names of the leaders of the people of Esau), in their kindreds, and places,
    and (by their) names; duke Timnah, duke Alvah, duke Jetheth,
  epo-epo: 'Kaj jen estas la nomoj de la ĉefoj de Esav, laŭ iliaj gentoj, lokoj, kaj
    nomoj: ĉefo Timna, ĉefo Alva, ĉefo Jetet,'
  uig-PIN: 'Əsawning nǝslidin bolƣan ǝmirlǝr ularning at-isimliri, jǝmǝtliri, nǝsǝbnamiliri
    wǝ turƣan jayliri boyiqǝ: ǝmir Timna, ǝmir Alwaⱨ, ǝmir Yǝⱨǝt, ǝmir Oⱨolibamaⱨ,
    ǝmir Elaⱨ, ǝmir Pinon, ǝmir Kenaz, ǝmir Teman wǝ ǝmir Mibzar, ǝmir Magdiyǝl wǝ
    ǝmir Iramlar idi. Bular Edomiylarning ǝmirliri bolup, ɵzliri igilǝp olturaⱪlaxⱪan
    jaylar ɵz namliri bilǝn atalƣanidi. Mana xu tǝriⱪidǝ Əsaw Edomiylarning ata-bowisi
    boldi.'
  beo-beo: Iso egaga fi da Idome fi hagudu dedei. Ilia dio da Dimina, A:lifa, Yidede,
    Ouholibama, Ila, Bainone, Gina:se, Dima:ne, Mibisa, Magadiele amola Ila:mea. Amo
    fi huluane da ilia esalebe soge amoga ilia fi dio asuli.
  tpi-OTNT: Nem bilong ol hetman bilong lain bilong Iso i olsem, Timna na Alva na
    Jetet na Oholibama na Ela na Pinon na Kenas na Teman na Mipsar na Makdiel na Iram.
    Ol dispela man i hetman bilong lain bilong Idom. Idom em i narapela nem bilong
    Iso na Iso em i tumbuna bilong ol lain Idom. Olgeta wan wan hetman i gat ples
    bilong ol, na ol i stap hetman bilong lain bilong ol.
  hau-SA: Waɗannan su ne manya da suka fito daga zuriyar Isuwa, bisa ga danginsu,
    bisa kuma ga kabilansu da yankunansu. Sunayensu su ne, Timna, Alwa, Yetet.
  udu-udu: Uni gwansan ita gway itap̱a uc̱i ma Iisu mo isi me’d jin tana uni awaḵ
    buni mo dhali moŋ’kom buni jin ’kona uni mmoyer mo gway ki she/ ki she/ mo. Itap̱a
    ita iTimnaa/ mo dhala Alwaah mo dhala Yatiit mo.
  uig-LAT: 'Esawning neslidin bolghan emirler ularning at-isimliri, jemetliri, nesebnamiliri
    we turghan jayliri boyiche: emir Timna, emir Alwah, emir Yehet, emir Oholibamah,
    emir Élah, emir Pinon, emir Kénaz, emir Téman we emir Mibzar, emir Magdiyel we
    emir Iramlar idi. Bular Édomiylarning emirliri bolup, özliri igilep olturaqlashqan
    jaylar öz namliri bilen atalghanidi. Mana shu teriqide Esaw Édomiylarning ata-bowisi
    boldi.'
  nde-nde: 'Lezi kwakuzinduna ezadabuka ku-Esawu, ngamabizo azo, kusiya ngosendo lwazo
    lezigodi zazo: UThimina, u-Aliva, uJethethi,'
  ton-ton: ¶ Pea ko e ngaahi hingoa eni ʻoe ngaahi ʻeiki naʻe tupu ia ʻIsoa, ʻo hangē
    ko honau ngaahi faʻahinga, ʻi honau ngaahi potu, ʻi honau ngaahi hingoa; ko e
    ʻeiki ko Timina, mo e ʻeiki ko ʻAlivani, mo e ʻeiki ko Sesete,
  ces-1613: 'Ta jsou jména knížat pošlých z Ezau, po čeledech jejich, po místech jejich,
    vedlé jmen jejich: Kníže Tamna, kníže Alva, kníže Jetet,'
  eko-eko: 'Mahaakhimu apa aari a peewu ya Ezawu, na mahimo aya na miti zaya: Haakhimu
    Tinna, Aluvani, Yeteeti,'
  nss-nss: 'Pe hu ndramat iye kene ara husarayah pohon para payumwa wum hawum-hawum
    ta Esau: Timna, Alpah, Yetet,'
  eng-WMB: 'These are the names of the chiefs who came from Esau, according to their
    families, after their places, and by their names: chief Timna, chief Alvah, chief
    Jetheth,'
  tam-TCV: 'பெயரின்படியும், வம்சத்தின்படியும், நிலப்பரப்பின்படியும் ஏசாவின் வழிவந்த
    வம்சத்தலைவர்கள்: திம்னா, அல்வா, ஏதேத்,'
  ceb-ULB: 'Mao kini ang mga ngalan sa mga pangulo sa mga banay gikan sa kaliwat ni
    Esau, sumala sa ilang mga banay ug sa ilang mga dapit, sumala sa ilang mga ngalan:
    Timna, Alva, Jetet,'
  mkn-mkn: 'Jadi kapala-kapala suku yang turun dari Esau dong, andia: Timna, Alwa,
    Yetet, Oholibama, Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, deng Iram. Dong satu-satu
    kasi nama dong pung negrí iko dong pung nama sandiri-sandiri. Jadi itu samua,
    carita soꞌal Esau pung turunan, andia orang Edom dong.'
  pol-UBG: 'To są imiona książąt Ezawa, według ich rodów i miejscowości i według ich
    imion: książę Timna, książę Alwa, książę Jetet.'
  agr-agr: 'Tuja Esaú wegantu aidau maki makichik daagtin patayi aidaujai juunik ditash
    nugkentin batsamsaju aina duka juju ainawai: Timná, Alvá, Jetet,'
  kyc-kyc: Dusipa Isona wane akali andake ingiyami dupwanakingi palamo. Nakama rara
    ingyapapu yuu palengenyili pyuo kingi pyasi palamo. Timina Alopa Jetete
  urd-GVU: 'عیسَو سے ادومی قبیلوں کے یہ سردار نکلے: تِمنع، علوَہ، یتیت، اُہلی بامہ،
    ایلہ، فینون، قنز، تیمان، مِبصار، مجدی ایل اور عِرام۔ ادوم کے سرداروں کی یہ فہرست
    اُن کی موروثی زمین کی آبادیوں اور قبیلوں کے مطابق ہی بیان کی گئی ہے۔ عیسَو اُن
    کا باپ ہے۔'
  deu-1912: 'Also heißen die Fürsten von Esau in ihren Geschlechtern, Örtern und Namen:
    der Fürst Thimna, der Fürst Alwa, der Fürst Jetheth,'
  ntj-ntj: '@see-verse:GEN.036.039'
  row-row: 'Dadꞌi basa mane leo mana mia Esau se, naeni: Timna, Alwa, Yetet, Oholibama,
    Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, ma Iram. Esa-esaꞌ babꞌae nusa na tungga
    naran. Dadꞌi basa naa ra, Esau tititi-nonosi nara, atahori Edom ra, dudꞌui na.'
  kan-2017: 'ಸ್ಥಳ, ಕುಲ, ಹೆಸರುಗಳ ಪ್ರಕಾರವಾಗಿ ಏಸಾವನಿಂದ ಹುಟ್ಟಿದ ಕುಲಪತಿಗಳ ಹೆಸರುಗಳು ಯಾವುವೆಂದರೆ:
    ತಿಮ್ನ, ಅಲ್ವಾ, ಯೆತೇತ,'
  ena-ena: Iso dɨ hɨdɨlɨ agɨlaŋ manɨgali hɨniavɨhadami agɨladɨ ibi nameŋ. Mu Timɨna.
    Mu Alɨva. Mu Jetetɨ. Mu Oholibama. Mu Ela. Mu Pinon. Mu Kenasɨ. Mu Teman. Mu Mipɨsalɨ.
    Mu Makɨdielɨ. Mu Hilam. Hulaŋ agɨlaŋ Idom hɨdɨlɨ latɨhiŋ agɨladɨ hɨtɨŋ hɨtɨŋ migɨlavɨhadami.
    Iso dɨ ibi mu Idom. Iso nɨbu Idom hɨdɨlɨ agɨladɨ iamɨlɨnɨlu. Hulaŋ agɨlaŋ ala
    manɨgali hɨnihɨni haiabɨla hɨtɨŋ hɨtɨŋ fɨli tɨbɨ hɨtɨŋ hɨtɨŋ agɨladɨ migɨlavɨhadami.
  tgo-tgo: Wabwike thiyake ghanji riuriu rɨgheya Iso. Lenji randevivaŋgi Timna, Alva,
    Jetet, Oholibama, Ela, Pinon, Kenas, Timan, Mibɨsa, Magɨdiyel na Iram. Thiyako
    thɨ yaku Idom e tɨne. Na ghambanji thivathivaniye idaidanji thɨ mena weya lenji
    randeviva idaidanji. Gharɨgharɨke thiyake ghanjiwabwi rɨghe Iso, Idom gharɨgharɨniye
    orumburumbunji.
  yap-yap: 'Esau e ir e chitamngin e tin ba’aray e ganong nu Edom: Timna, Alvah, Jetheth,
    Oholibamah, Elah, Pinon, Kenaz, Teman, Mibzar, Magdiel, nge Iram. Ra reb e pi
    ganong ney ma fithngan e ku er fithngan e binaw nma par riy.'
  tet-tet: 'Fukun nosi Esau sia, mak neꞌe: Timna, Alwa, Yetet, Oholibama, Ela, Pinon,
    Kenas, Teman, Mibsar, Magdiel no Iram. Sia ida-idak nanaran rai, tuir siakaan
    naran duꞌuk. Nunia dei, Esau husar-binan mak ema Edom.'
  hlt-MCSB: Te phoeiah amah hmuen ah amah huiko, amah ming neh aka boei Esau ko kah
    khoboei rhoek ming te tah, khoboei Timna, khoboei Alva, khoboei Jetheth,
  mdy-ETH: ሃንሢ ሃይፓ ዴማ ዓኣ ዔኤሳዎ ዜርፆኮ ቶይዶንሢ፥ ፔኤኮ ዜርፆ ሱንፆና ሃሣ ናንጋ ቤዞ ሱንፆና ዔኤሊንታኔ፤ ዬያታ፦
    ቲሚናዔ፥ ዓልዋ፥ ዮቴቴ፥
  twi-ASANTE: 'Sɛdeɛ wɔn a wɔdidi so yi a wɔyɛ Esau asefoɔ no mmusua ne wɔn tenabea
    te nie: Timna abusua, Alwa abusua, Yetet abusua,'
  bhl-bhl: 'Iso em muluwel dow im kamok kesomi, ikalem abiw mutuk ikalem wiin so wiin
    atem kelewsiliw muluwel im wiin e kanekote: Timna e, Alawa e, Yetet e,'
  con-NTPO: 'Vandeccu tsu Esaú dutssiyendeccu''su antiandeccumbe inise. Nane tise''pa
    inise tsu tise''pa canqque inise toya''caen tise''pa aindeccumbe inise: Timna,
    Alva, Jetet,'
  eng-WEBU: 'These are the names of the chiefs who came from Esau, according to their
    families, after their places, and by their names: chief Timna, chief Alvah, chief
    Jetheth,'
  bnp-bnp: 'E huriki a hariki, a hamone Esau ri matakari na robo ni vunu virihi ria
    vona, a rane ria ra nga: e Timna, e Alva, e Dethet,'
  wal-wal: Eesawa yeletaa halaqati bantta yaran yaran, bantta sohuwan sohuwaaninne
    bantta sunttan sunttan hageeta; Timinaa7a, Aliwa, Yeteeta,
  mgh-mgh: 'Ala phi macina o mamwene a Isawu, toko caryaya malokwawe, mapuro aya ni
    macina aya: Mwene Timinamu, mwene Aluvamu, mwene Yetetemu,'
  acu-NT: 'Esaú weari ni nungkari ainau naarisha ju ainawai: Timna, Alva, Jetet,'
  spa-PDDPT: 'Estos son los nombres de los jeques de Esaú por sus familias, localidades
    y nombres: los jeques Timná, Alva, Jetet,'
  gun-gun: 'Po rami ma Esaú ramymino huvixa ikuai va''e. Ha''e kuery rery, hetarã
    kuery rery ha''e hekoa rery ma joo ramigua: huvixa Timna, Alva, Jetete,'
  agu-BL: 'Je chibi'' yi e'' ajcaw squibaj yi jujun k''u''j xonl Esaú: Timna, Alva,
    Jetet,'
  eng-PEV: Some people in Esau’s tribe were leaders for their clans. And all those
    clans lived in different places. These are the names of those clan leaders, –
    Timna – Alvah – Jetheth
  ilo-ULB: 'Dagitoy dagiti nagan dagiti panguloen dagiti puli manipud iti kaputotan
    ni Esau, segun iti pulida ken kadagiti rehionda, ken segun kadagiti nagnaganda:
    da Timna, Alva, Jetet,'
  kpg-kpg: 'Esau la tamana madua o nia madawaawa Edom aanei: Timna, Alvah, Jetheth,
    Oholibamah, Elah, Pinon, Kenaz, Teman, Mibzar, Magdiel, mo Iram. Di gowaa dela
    e noho di madawaawa e dahi i nia madawaawa aanei le e gahi gi di ingoo o di madawaawa.'
  uig-ARA: 'ئەساۋنىڭ نەسلىدىن بولغان ئەمىرلەر ئۇلارنىڭ ئات-ئىسىملىرى، جەمەتلىرى، نەسەبنامىلىرى
    ۋە تۇرغان جايلىرى بويىچە: ئەمىر تىمنا، ئەمىر ئالۋاھ، ئەمىر يەھەت، ئەمىر ئوھولىباماھ،
    ئەمىر ئېلاھ، ئەمىر پىنون، ئەمىر كېناز، ئەمىر تېمان ۋە ئەمىر مىبزار، ئەمىر ماگدىيەل
    ۋە ئەمىر ئىراملار ئىدى. بۇلار ئېدومىيلارنىڭ ئەمىرلىرى بولۇپ، ئۆزلىرى ئىگىلەپ ئولتۇراقلاشقان
    جايلار ئۆز ناملىرى بىلەن ئاتالغانىدى. مانا شۇ تەرىقىدە ئەساۋ ئېدومىيلارنىڭ ئاتا-بوۋىسى
    بولدى.'
  bsp-bsp: 'Mewe ma abɛ a Esay mɔ mamɔkɔ, dəcor dəcor, dətɔf tɔf. Pəmɔ tatɔkɔ mewe
    maŋan moloku ti mɔ: Wəbɛ Timna, wəbɛ Alwa, wəbɛ Yetet,'
  mbs-mbs: Seini se ngadan te menge bowad-bowad i Esau neinang datò kidoen te tegsebad-sebad
    pongan dan aw ogpeanan dan. Si Timna, si Albas, si Jetet,
  tof-tof: 'Isaon olmalbobatalab zitül singüldü balngomól pamab ngi módógako: Timna,
    Alba, Zetet,'
  sus-sus: 'Mangɛe nan ya naxee kelixi Esayu bɔnsɔɛ ma: Timina, Aliba, Yeteti,'
  pon-2006: 'Esau wia pahpa kahlap en kadaudok en mehn Edom pwukat: Timna, Alpa, Seded,
    Olipama, Elah, Pinon, Kenas, Teman, Mipsar, Makdiel, oh Iram. Wasa kan me ehuehu
    kadaudok pwukat kousoanla ie kin adaneki eden kadaudoko.'
  jae-jae: Esaunê kasêganêŋ ŋaê tau tonec têtôm nêŋ gôlôac to nêŋ gamêŋ sêŋgôŋŋa.
    Kasêga Timna, Alwa, Jetet,
  ksd-ksd: 'Ma go ra iang i ra umana luluai tai Esau, kadia vuna tarai, ma kadia gunan,
    ma ra iang i diat: a luluai Timna, a luluai Alva, a luluai Ietet;'
  tur-YTC: 'Esav''dan gelen beylerin boylarına, yerlerine ve adlarına göre adları
    şunlardır: Timna, Alva, Yetet,'
  bel-N: 'А вось імёны князёў Эзава, паводле плямёнаў іхніх, паводле мясцовасьцяў
    іхніх, [названых] імёнамі іхнімі: князь Тымна, князь Альва, князь Етэт,'
  grc-BRENT: Ταῦτα τὰ ὀνόματα τῶν ἡγεμόνων Ἡσαῦ, ἐν ταῖς φυλαῖς αὐτῶν, κατὰ τόπον
    αὐτῶν, ἐν ταῖς χώραις αὐτῶν, καὶ ἐν τοῖς ἔθνεσιν αὐτῶν· ἡγεμὼν Θαμνὰ, ἡγεμὼν Γωλὰ,
    ἡγεμὼν Ἰεθὲρ,
  ind-AYT: 'Inilah nama-nama kepala kaum yang berasal dari Esau, menurut keluarganya,
    berdasarkan tempat-tempatnya, masing-masing dengan namanya: Kepala kaum Timna,
    kepala kaum Alwa, kepala kaum Yetet,'
  lid-lid: I doh badeh nyara iri kabin badu ndrine Iso. Oro ari ari badeh ado boho
    kamen toro ma are munyak toro. Oro badeh Timna, Albah, Jetet, Oholibamah, Elah,
    Pinon, Kenas, Teman, Mipsar, Maktiyel hawe Iram. Oro doh badeh kabin tiri badu
    Idom, ari ari atondrok boho kamen tan udu munyak oro manyah ado aliy.
  nya-nya: 'Mayina a mafumu ochokera mwa zidzukulu za Esau malingana ndi mafuko awo
    ndi malo a fuko lililonse anali awa: Timna, Aliva, Yeteti,'
  hrv-hrv: 'Ovo su imena Ezavovih knezova s njihovim nazivima po rodovima i smještaju:
    knez Timna, knez Alva, knez Jetet,'
  mps-mps: Te e da, te Iso hani dabe tobolu bidi dabe da, Timna, Alva, Jetet, Oholibama,
    Ela, Pinon, Kenas, Teman, Mipsar, Makdiel, Iram. Te augwali te Idom tobolu bidi
    hani dabe da. Idom te Isogo gasa nogi me, tama Iso te Idom hani nogi aga aya dao.
    Te augwali tigidali deli deli te augwa bulu elalubao, tama augwa hanide te augwali
    tobolu bidi dabe dao.
  llg-llg: 'De, mane leo mane leo neme Esau mai, sila: Timna, Alwa, Yetet, Oholibama,
    Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, ma Iram. Ala esa-esako foi sila nade
    hehelin, neu sila nusa nala. De, basa sila, Esau numbu-sadu nala, fo hataholi
    Edom asa tutuin.'
  tpi-tpi: Nem bilong ol hetman bilong lain bilong Iso i olsem, Timna na Alva na Jetet
    na Oholibama na Ela na Pinon na Kenas na Teman na Mipsar na Makdiel na Iram. Ol
    dispela man i hetman bilong lain bilong Idom. Idom em i narapela nem bilong Iso
    na Iso em i tumbuna bilong ol lain Idom. Olgeta wan wan hetman i gat ples bilong
    ol, na ol i stap hetman bilong lain bilong ol.
  dan-1931: 'Følgende var Navnene på Esaus Stammehøvdinger efter deres Slægter, Bosteder
    og Navne: Høvdingerne Timna, Alva, Jetet,'
  vie-OVCB: 'Đây là tên các đại tộc của Ê-sau và xứ họ ở, được gọi theo tên từng đại
    tộc: Thim-na, Anh-va, Giê-hết,'
  lbk-lbk: 'Si Esau nan nalpowan nan naycha''y Edomita ay tribo: cha Timna, Alva,
    Jetet, Oholibama, Ela, Pinon, Kenaz, Teman, Mibzar, Magdiel ya Iram. Nan nentetey-an
    nan waschin esa isnan naycha''y tribo et ili ay nangadnan isnan ngadngachancha
    kannay.'
  guj-2017: 'એસાવના વંશજોના, તેમના કુટુંબનાં આગેવાનોના નામ તેમના પ્રદેશ પ્રમાણે આ
    છે: તિમ્ના, આલ્વાહ, યથેથ,'
  byr-byr: '@see-verse:GEN.036.039'
  awx-awx: 'Isole bapunä sakngälake, kewu Idomkätanu inäinä päke yiwikin. Bapunä inäinä
    yakap äminde yiwikinu umanä using: Timna, Alwa, Jetet, Oholibama, Ela, Pinon,
    Kenas, Teman, Mapsa, Makdiel äwä Iram yang. Äpmanu äminu Idom nanä yang yänikayingu,
    Isole bapunä.'
  pon-2006A: 'Esau wia pahpa kahlap en kadaudok en mehn Edom pwukat: Timna, Alpa,
    Seded, Olipama, Elah, Pinon, Kenas, Teman, Mipsar, Makdiel, oh Iram. Wasa kan
    me ehuehu kadaudok pwukat kousoanla ie kin adaneki eden kadaudoko.'
  por-BRBSL: 'Estes são os nomes dos chefes que vieram de Esaú, de acordo com suas
    famílias, após seus lugares, e por seus nomes: chefe Timna, chefe Alvah, chefe
    Jetheth,'
  cth-cth: 'Hahoi hetnaw heh a imthung hoi amamouh hoi, min paruinae patetlah Esaw
    capa khobawinaw e minnaw teh: khobawi Timna, khobawi Alvah, khobawi Jetheth,'
  twi-twi: 'Sɛnea wɔn a wodidi so yi a wɔyɛ Esau asefo no mmusua ne wɔn tenabea te
    ni: Timna abusua, Alwa abusua, Yetet abusua,'
  hlt-hlt: Te phoeiah amah hmuen ah amah huiko, amah ming neh aka boei Esau ko kah
    khoboei rhoek ming te tah, khoboei Timna, khoboei Alva, khoboei Jetheth,
  tbz-SIM: 'Esɑyuu weè tu Edɔmiibɛ yɑ̀ɑ̀rì. Ntɛ dɛ kó bɛkpɑ̀ɑ̀tìbɛ̀ yètɛ̀: Timunɑ
    nɛ̀ Adifɑɑ nɛ̀ Yetɛti nɛ̀ Odibɑmɑɑ nɛ̀ Edɑɑ nɛ̀ Pinɔɔ nɛ̀ Kenɑsi nɛ̀ Temɑɑ nɛ̀
    Mibisɑɑ nɛ̀ Mɑkidiyɛɛdi nɛ̀ Idɑmmu. Edɔmiibɛ kpɑ̀ɑ̀tìbɛ̀ mbɛ bɑ́ wè nɛ̀ o ɛì.'
  msy-2020: 'Ezɨ Idomian anababar gumazir dapanibar ziabar kara: Timna, Alva, Jetet,
    Oholibama, Ela, Pinon, Kenas, Teman, Mipsar, Makdiel, ko Iram. Gumazir kaba me
    Idomian gumazir dapaniba. Ezɨ Idom kar Ison ziar igharazim, ezɨ Iso Idomian inazir
    afeziam. Ezɨ gumazir dapanir kaba vaghvagha uan nguibabar ikia, egha uan adarazir
    gativa men gari.'
  txq-txq: 'Dadi mane leor mana konda numa Esau sara mai, sira: Timna, Alwa, Yetet,
    Oholibama, Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, ma Iram. Sira esa-esak foi
    sira nusan nara tungga sira nade heli-helin. Dadi basa naar, tutuik laꞌe-neu Esau
    tititi-nonosin, ndia hatahori Edom mara.'
  aaz-aaz: 'Onaim aꞌnaak uuf ein reꞌ npoin ma nboran naꞌkon naiꞌ Esau in suufk ein
    esan reꞌ: naiꞌ Timna, naiꞌ Arwa, naiꞌ Yetet, naiꞌ Ohoribama, naiꞌ Era, naiꞌ Pinon,
    naiꞌ Kenas, naiꞌ Teman, naiꞌ Mipsar, naiꞌ Magdiel, ma naiꞌ Iram. Sin es-es ate,
    nakanab sin pah anpaek kuuk sin kaank ein. Onaim sin reꞌ naan ok-okeꞌ, naiꞌ Esau
    in sufan-kaꞌun. Naiꞌ Esau njair aam uuf neu atoin Edomas sin.'
  azb-azb: 'Esavın nəslindən olan başçıların qəbilələrinə və yerlərinə görə adları
    belədir: başçı Timna, başçı Alva, başçı Yetet,'
  eng-DBY: 'And these are the names of the chiefs of Esau, according to their families,
    after their places, with their names: chief Timna, chief Alvah, chief Jetheth,'
  hin-2017: फिर एसाववंशियों के अधिपतियों के कुलों, और स्थानों के अनुसार उनके नाम ये
    हैं तिम्ना अधिपति, अल्वा अधिपति, यतेत अधिपति,
  wol-KYG: 'Làng yi sosoo ci Esawu nag, làng gu ci nekk ak turam ak njaboot, ya mu
    ëmb, ak gox, ba mu dëkke, ñoo di ñii: ñi askanoo ci Timna ak Alwa ak Yetet'
  swp-swp: 'Isi ede babadayao esadi, Isoa arinai se laoma, adi bogaoyao, eo edi aba‐mia:
    bada Timina, bada Alawa, bada Ieteti.'
  bjr-bjr: Eesaufa Eedoomma maqa maaqakina maru maqusausa kinaasa ninaakufa marinau.
    Timina maqannaasa faqa Arafaa maqannaasa faqa Yeeteeta maqannaasa faqa Ooqooribammaa
    maqannaasa faqa Eeraa maqannaasa faqa Pinoona maqannaasa faqa Keenasa maqannaasa
    faqa Teemana maqannaasa faqa Mibasara maqannaasa faqa Makadieera maqannaasa faqa
    Iramma maqannaasa faqa ninaakufa mariqau. Misa maru maqusausa nariqa ninaakusa
    nuqu nifaafau ramaqoofaqa marinau.
  eng-YLT: 'And these [are] the names of the chiefs of Esau, according to their families,
    according to their places, by their names: chief Timnah, chief Alvah, chief Jetheth,'
  heg-NTPO: 'Tiata kaka-aam in puit deng Esau ngas ngalan nas elia: kaka-aam Timna,
    Alwa, Yetet, Oholibama, Ela, Pinon, Kenas, Teman, Mibsar, Magdiel nol Iram. Oen
    mesa-mesam ngali oen dale kas, muid oen ngalan nas. Dehet deng Esau in hua-koet
    tas ela, oen nam atuil Edom mas upu kia-kaons.'
  ptu-ptu: 'Anna indem ia sanganna botto anna kabuttuanna to umpangngissi Edom, pessubunna
    Esau: Timna, Alwa, Yetet, Oholibama, Ela, Pinon, Kenas, Teman, Mibzar, Magdiel
    anna Iram. Ia asammi too inde sanga dipakonaiam pessubunna anna tadongkonganna
    si mesa-mesa.'
  bzd-NTPO: 'I''pa dör Esaú aleripa kiè iyamipa wa ñies iká̱ wa: Timná, Alvá, Jetet,'
  kwf-kwf: Na kwalafaꞋa sa Esau ki neꞋeriꞋa neꞋe kira tua Ꞌi Idom. KiraꞋa na kwalafa
    sa Timna, ma kwalafa sa Alvah, ma kwalafa sa Jetet, ma kwalafa Ꞌi Oholibama ma
    kwalafa sa Elaha, ma kwalafa sa Pinon, ma kwalafa sa Kenas, ma kwalafa sa Teman
    ma kwalafa sa Mibsar, ma kwalafa sa Magdiel, ma kwalafa sa Iram. KiraꞋa taꞋifau
    ana kwalafa sa Esau. Ma kaidaꞋi ki kula kira tua ani ki, kira faꞋasata Ꞌania koꞋo
    kira ki.
  eng-WYC-2017: Therefore these were the names of the dukes of Esau, in their kindreds,
    and places, and names; duke Timnah, duke Alvah, duke Jetheth,
  eng-WMBB: 'These are the names of the chiefs who came from Esau, according to their
    families, after their places, and by their names: chief Timna, chief Alvah, chief
    Jetheth,'
  spp-spp: 'Ɲyɛ ɲùŋufeebii pi à fworo Ezawu pyìibil''e ke, pire mɛyi yi ɲyɛ ɲje: Timina,
    ná Aliva, ná Yekyɛti, ná Olibama, ná Ela, ná Pinɔ, ná Kenazi, ná Tɛmana, ná Mibizari,
    ná Magadiyɛli, ná Iramu. Pire pi à ɲùŋufente pyi Edɔmu kìni i. Pi puni mpyi a
    tɛ̀ɛn pi mɛgɛ kùligil''e. Ezawu u à pyi Edɔmu shiinbii tulyage.'
  aey-aey: Aria Iso uqa Idom sihul cunug agena ilo bilen, uqa Idom asag. Idom agena
    sihul age jobon medeh filfil bilein. Ijanaga eu Timna, Alwa, Jetet, Oholibama,
    Ela, Pinon, Kenas, Teman, Mibsa, Magdiel, Iramca.
  urd-GVH: 'एसौ से अदोमी क़बीलों के यह सरदार निकले : तिमना, अलवह, यतेत, उहलीबामा,
    ऐला, फ़ीनोन, क़नज़, तेमान, मिबसार, मजदियेल और इराम। अदोम के सरदारों की यह फ़हरिस्त
    उनकी मौरूसी ज़मीन की आबादियों और क़बीलों के मुताबिक़ ही बयान की गई है। एसौ उनका
    बाप है।'
  rug-rug: 'Meke hire sari na butubutu saripu gore mae gua koe Isoa sapu sa tamadia
    pukerane pa popoa Edomu: ari Timina, Aliva, Zetehi, Oholibama, Elaha, Pinoni,
    Kenazi, Temani, Mibiza, Maqadieli, meke e Airami. Sari na vasidi saripu hopehopeke
    koai ri na butubutu hire, si ta gilana pa pozana sa butubutu.'
  gaz-gaz: 'Hangafoonni Esaawu irraa dhalatan akkuma gosa gosa isaaniittii fi akkuma
    naannoo jireenya isaaniitti maqaa maqaan kanneenii dha: Tiimnaa, Aalwaa, Yeteeti,'
  fra-LSG: 'Voici les noms des chefs issus d’Ésaü, selon leurs tribus, selon leurs
    territoires, et d’après leurs noms: le chef Thimna, le chef Alva, le chef Jetheth,'
  yal-yal: Mangane ni i ra naxanye kelixi Esayu bɔnsɔnni, e bɔnsɔnna nun e yamanan
    yɛɛn ma. Manga Timina nun Manga Aliwa nun Manga Yetɛti
  gum-gum: 'Iilø køn tru Esaúwei karub pønrrab møguelai munchimera, mu møskalø køben,
    trumørig truilainukkurri amrrubelø, nøm waraigwan nømui munchitøgatøwei wamiilø:
    Timná køben, Alvá køben, Jetet køben,'
  iou-iou: Iso äboriye täŋo äma ekäni ekäni wäpi ŋode; Timna, Alva, Jetet, Oholibama,
    Ela, Pinon, Kenas, Teman, Mipsa, Makdiel, Iram. U uwä Idom nanik ämawebe äbori
    äbori unitäŋo äma ekäni. Täŋpäkaŋ wäpi Idom uwä Iso täŋo wäpi kubä. Isotä orani
    pähap itkuko unita kome u ba ämawebe äbot u wäpi Idom yäpuŋ. Äbot kubägän nämo
    itkuŋ. Äbori äbori itkuŋo u kome ini-ini yäpuŋ. Kome u ini-ini yäpmäŋpäŋ äma ekäni
    wäpi tawaŋ it yäpmäŋ äpäkaŋ ŋo äbori äbori unitäŋo äma ekänita itkuŋ.
  haw-1868: Eia na inoa o na makualii na Esau, e like me ko lakou mau ohana, mamuli
    o ko lakou mau wahi, ma ko lakou mau inoa; o Timena he makualii, o Aleva he makualii,
    o Ieteta he makualii,
  arb-NAV: 'وَهَذِهِ أَسْمَاءُ رُؤَسَاءِ الْقَبَائِلِ الْمُتَفَرِّعَةِ مِنْ نَسْلِ
    عِيسُو حَسَبَ قَبَائِلِهِمْ وَأَمَاكِنِهِمِ الَّتِي حَمَلَتْ أَسْمَاءَهُمْ: رُؤَسَاءُ
    تِمْنَاعَ وَعَلْوَةَ وَيَتِيتَ'
  adz-adz: 'Isau garam Idom tafanggan da yangin rusan utup utup ibiani: Timna, Alwa,
    Dzetet, Oholibama, Ela, Pinon, Kenats, Teman, Mipsar, Makdiel da Iram. Intap garam
    utup igi mpada gin iyu bingan yatsungꞌ garam gudzun igi binganggan. Nigi Isau
    tafan rusan.'
  ewe-ewe: 'Esiawoe nye fia siwo dzɔ tso Esau me la ƒe ŋkɔwo ɖe woƒe towo kple nutowo
    ƒe ɖoɖo nu: Timna, Alva, Yetet,'
  eng-LEE: 'And these are the names of the dukes of Esau, according to their families,
    after their places, by their names: duke Timna, duke Alvah, duke Yetheth,'
  asm-FB: 'এচৌৰ বংশৰ যি সকল লোক অধিপতি আছিল, সেইসকলৰ নাম: তিম্না, অলবা, যিথেৎ,'
  sus-A: مَنفّيٍ نَن يَ نَشٍيٍ كٍلِشِ عٍسَيُ بْنسْي مَ؛ تِمِنَ، عَلِبَ، يٍتٍتِ،
  fra-SBL: 'Voici les noms des chefs issus d`Ésaü, selon leurs familles, selon leurs
    lieux et selon leurs noms : le chef Timna, le chef Alva, le chef Jetheth,'
  hbo-hbo: וְ֠אֵלֶּה שְׁמֹ֞ות אַלּוּפֵ֤י עֵשָׂו֙ לְמִשְׁפְּחֹתָ֔ם לִמְקֹמֹתָ֖ם בִּשְׁמֹתָ֑ם
    אַלּ֥וּף תִּמְנָ֛ע אַלּ֥וּף עַֽלְוָ֖ה אַלּ֥וּף יְתֵֽת׃
  shp-NTPO: 'Jaskara iken, ja neno non yoiaibo riki, Esaúkan kaibobaon janeyabi jaton
    jemabaon janebo. Ja janebo iki natobo: Timna, Alvá, Jetet,'
  eng-WYCLIFFE: Therfor these weren the names of duykis of Esau, in her kynredis,
    and places, and names; duyk Thanna, duyk Alua,
  pjt-pjt: Uwa, ngura Iitamaku mayatja tjuṯa nyinangi wati panya Iitjuku walytja tjuṯa
    maḻatja maḻatja. Mayatja paluṟu tjana ngura walytjangka walytjangka nyinangi manta
    Iitamala lipiwanu, kaya palula tjanalanguṟu tjanampa walytja ma-tjuṯaringu walytjaṟara
    walytjaṟara, munuya nyinangi ngura walytjangka walytjangka. Wati mayatja paluṟu
    tjana ini nyanganpa – Timinanya, Alapanya, Tjitjitjanya, Awu-lipamanya, Ilanya,
    Pinannga, Kinatjanya, Timannga, Mipatjarnga, Makatilnga, Iṟamanya, tjana. Wati
    nyanga paluṟu tjana panya manta nyara Iitamala mayatja tjuṯa nyinangi ngura walytjangka
    walytjangka, kaya palula tjanalanguṟu Iitjuku walytja ma-tjuṯaringkula nyinangi
    maḻatja maḻatja.
  cwe-cwe: Yano ni mazina ya masekulu wa Esau kwa kusondelela ng'holo zawo na hanhu
    hawo, nawo ni Timina na Aliva na Yeteti
  bgs-bgs: Ni gó tô mga ngadan katô mga rubbad i Esau na inému mga ágpangulun katô
    tagsábbad-sábbad grupo dan asta mga lunsud dan. Si Timna, si Albas, si Jetet,
  kik-kik: 'Aya nĩo maarĩ anene kuuma kũrĩ njiaro cia Esaũ, kũringana na marĩĩtwa
    mao, na mĩhĩrĩga, na ngʼongo ciao: Timina, na Aliva, na Jethethu,'
  ksr-ksr: 'Iisoowaa gbiliuruta yoŋoo eja poŋ qa areŋgia ii isigiaa so ano gomaŋ miri
    baloŋgiaa so kokaeŋ kolooro: Timna, Alwa, Jetet,'
  fra-NCL: 'Voici les noms des chefs issus d’Esaü, selon leurs tribus, leurs territoires
    et d’après leurs noms : le chef Thamma, le chef Alva, le chef Jétheth,'
  cek-AK: Esau hoi anghum tathuk angraeng acaengnawk loe, angmacae imthung takoh,
    angmacae ohhaih ahmuen baktiah paek ih ahminawk loe Timnah, Alvah, Jetheth,
  xla-xla: Epapedeme Iso elele halomale soye iwolopo. Timna so, epo Alba so, epo Yetet
    so, epo Oholibama so, epo Ela so, epo Pinon so, epo Kenas so, epo Teman so, epo
    Mibsal so, epo Magdiel so, epo Ilam so. Epedeme elele meyelope meyelope dle iwolotapo
    Edom mo pato dulu dla miyelo mepo mo kestepo ha꞉ha꞉ demtaiyo.
  cuk-cuk: 'We-dulemar, Esaú-e-wagan-dummaganga gumalad. E-gwenadganmarba ilemakar
    danikid, e-yarmarba ilemakar danikid, degi, e-negmar-megismaladba ilemakar danikid.
    We, e-nugmalad: Timna, Alva, Jetet,'
  uig-CYR: 'Әсавниң нәслидин болған әмирләр уларниң ат-исимлири, җәмәтлири, нәсәбнамилири
    вә турған җайлири бойичә: әмир Тимна, әмир Алваһ, әмир Йәһәт, әмир Оһолибамаһ,
    әмир Елаһ, әмир Пинон, әмир Кеназ, әмир Теман вә әмир Мибзар, әмир Магдийәл вә
    әмир Ирамлар еди. Булар Едомийларниң әмирлири болуп, өзлири егиләп олтирақлашқан
    җайлар өз намлири билән аталған еди. Мана шу тәриқидә Әсав Едомийларниң ата-бовиси
    болди.'
  tel-2017: వారివారి తెగల ప్రకారం వారివారి ప్రాంతాల్లో వారివారి పేర్ల చొప్పున ఏశావు
    సంతానపు నాయకుల పేర్లు ఏవంటే, తిమ్నా, అల్వా, యతేతు,
  hat-BSA: Men non a chèf ki te desandan Ésaü yo, selon tribi yo, selon teritwa yo,
    pa non yo; chèf Timna, chèf Alva, chèf Jetheth,
  kos-kos: 'Pa inge inen sifen sou lulap lal Esau, ke sou lalos ac inen acn selos:
    Timna, Alvah, Jetheth,'
  hbo-WLC: וְ֠אֵלֶּה שְׁמ֞וֹת אַלּוּפֵ֤י עֵשָׂו֙ לְמִשְׁפְּחֹתָ֔ם לִמְקֹמֹתָ֖ם בִּשְׁמֹתָ֑ם
    אַלּ֥וּף תִּמְנָ֛ע אַלּ֥וּף עַֽלְוָ֖ה אַלּ֥וּף יְתֵֽת׃
  ibo-ibo: 'Ndị a bụ ndịisi ọnụmara Ịsọ, dịka aha ha si dị, dịka ikwu ha na akụkụ
    ebe ha bi si dị: Timna, Alva, Jetet,'
  ory-ory: ଏଷୌଠାରୁ ଉତ୍ପନ୍ନ, ପୁଣି, ଗୋଷ୍ଠୀ ଓ ସ୍ଥାନ ଓ ନାମ ଭେଦାନୁସାରେ ଯେଉଁ ଯେଉଁ ରାଜା ଥିଲେ,
    ସେମାନଙ୍କ ନାମାବଳୀ; ଯଥା, ରାଜା ତିମ୍ନା ଓ ରାଜା ଅଳ୍‍ବା ଓ ରାଜା ଯିଥେତ୍‍।
  wmt-wmt: '@see-verse:GEN.036.039'
  chk-chk: 'Iwe, ikkei ir ekewe samol, ir mwirimwirin Esau lon tettelin ar kewe ainang
    me lenier: Timna, Alwa, Jetet,'
  ssd-ssd: Esau nu Edom tumbraŋ mboŋ suŋgomba tuku mbuŋ naŋgine. Tumbraŋ mboŋ ta tuku
    nyu naŋgine ta teŋenmba. Timna, Alwa, Yetet,
  rop-rop: Wal bigmob najalot hedbos blanga det kantri bin kamat brom Isau. Blanga
    olabat neim bin Timna, Elba, Jetheth,
  ukr-1871: 'А се ймення дуків Езавових по родинах їх, по врочищах їх, по прізвищах
    їх: Дука Тимна, дука Алва, дука Єтет.'
  eng-AOI: Esau was the ancestor of the Edomite people, and these were their rulers,
    Timna, Alvah, Jetheth,
  yon-yon: Keke Isau ye awoyambed yaro korok korok keriwen yi amyenimbon ambogawiib
    yi aningko kuu Timna yoom Alva yoom Yetet yoom
  bch-bch: 'Gid madidnga ngan gid iaoa kelede pan Iso timadid ga timugamuga ngan gid
    lum kelede kelede, be tila timado ngan gid kelede kelede ad tano. Gid madidnga
    toa ne edad ga bedane: Timna ga Alva ga Ietet'
  deu-1951: 'Also hießen die Fürsten von Esau nach ihren Geschlechtern, Orten und
    Namen: Der Fürst Timna, der Fürst Alwa, der Fürst Jetet,'
  eng-JPS: 'And these are the names of the chiefs that came of Esau, according to
    their families, after their places, by their names: the chief of Timna, the chief
    of Alvah, the chief of Jetheth;'
  ubr-ubr: 'Atonio osi on Edom yangan asi dam unis wabis: Timna, Alvah, Jetheth, Oholibamah,
    Elah, Pinon, Kenaz, Teman, Mibzar, Magdiel a Iram. Osi dam kakaita kakaita on
    mafam mabis mabis on tafanamai nan simair sima, ato osi dam unis wabis on mafam
    siwabis. On min Esau Edom yangan wawas agiris.'
  srp-1865: 'I ovo su imena starješinama od Isava po porodicama njihovijem, po mjestima
    njihovijem, po imenima njihovijem: starješina Tamna, starješina Gola, starješina
    Jeter,'
  lug-lug: 'Bano be bakulu b’enda zaabo abaava mu Esawu, nga bwe baali mu bifo byabwe:
    Timuna, ne Aluva, ne Yesesi,'
  heb-heb: ואלה שמות אלופי עשו למשפחתם למקמתם בשמתם אלוף תמנע אלוף עלוה אלוף יתת׃
  ben-IRV: গোষ্ঠী, স্থান ও নাম ভেদে এষৌ থেকে সৃষ্টি যে সব দলপতি ছিলেন, তাঁদের নাম
    হল; দলপতি তিম্ন, দলপতি অলবা দলপতি যিথেৎ,
  pan-pan: ਏਸਾਓ ਦੇ ਮੁਖੀਆਂ ਦੇ ਨਾਮ ਉਨ੍ਹਾਂ ਦੇ ਘਰਾਣਿਆਂ ਅਤੇ ਸਥਾਨਾਂ ਦੇ ਨਾਮਾਂ ਅਨੁਸਾਰ ਇਹ ਸਨ,
    ਤਿਮਨਾ, ਅਲਵਾਹ, ਯਥੇਥ,
  mwp-mwp: Isaw waza nubi Edomalgaw buwaylayg Timna, Alba, Zetheth, Oyolibama, Ela,
    Pinon, Kenaz, Teman, Mibzar, Anagadiyel, a Iram. Itha thabi buwayl ngalaga nanga
    memayipu yaynanob thana thanamun buway nel thoeraypu.
  mya-JVB: ဧသော မှ ဆင်းသက်၍ မိမိ အမျိုး အနွယ်၊ နေရာ အရပ်၊ ခံရသောဘွဲ့ နာမအလိုက် ၊ ဗိုလ်
    လုပ်သောသူ ဟူမူကား ၊ ဗိုလ် တိမနာ ၊ ဗိုလ် အာလဝ ၊ ဗိုလ် ယေသက်၊
  tte-O: Dedei Idoma ali susu ilaomaya Iso koina esaliyao bwaite siyaele, Timina,
    Aliba, Iyedeti,
  tbg-tbg: 'Isova Idomu vatanaaka anku maanavuka qova vaura: Timinaara, Alavaara,
    Jetetira, Oholibaamara, Elaara, Pinonira, Kenaasira, Temaanira, Mimpasaara, Makadielira,
    Iraamura. Vi ankuva vi ankuva vonaini vonaini vauvaro anku autuvanovata vika mini
    vau vatara autuvanovata vohaa autuqai vaura.'
  hmo-hmo: 'Esau ena bese ena lohia taudia, ta ta ese edia iduhu idia naria, edia
    ladana, bona edia noho gabudia edia ladana be inai: Timuna, Alava, Ietete,'
  ata-ata: La sou ta mitema ta tatila ane noxou Esau ualaualasiꞌa aloxo ꞌo, Timuna
    ilou Aluva mo Ieteti mo Oꞌolivama mo Ela mo Pinon mo Kenisi mo Taman mo Mipusalu
    mo Makadielu mo Iramu. Aneꞌi ta mitema ane ne aneꞌi ta mitema ta tatila noxiꞌa
    ta mitema noxou Edomu. Edomu ne Esau ualasou vile aloxo ne. Anu Esau ne ta mitema
    ne Edomu xasiꞌa. Aneꞌi ta tatila vilevilesi no tualasiꞌa mo ta mitema sou isaxilaꞌa
    a ixolu.
  nfa-nfa: 'De kapala-kapala suku dhu jꞌajꞌi nèti ana-èpu Esau, nuka: Timna, Alwa,
    Yetet, Oholibama, Ela, Pinon, Kenas, Teman, Mibsar, Magdiel, dènge Iram. Rèngu
    se èci-èci pangare rai ra madhutu ngara rèngu unu ra. De aaꞌi-aaꞌi seꞌe, lii lolo
    nèti ana-èpu Esau, dhèu Edom èèna.'
  urd-urd: 'फिर ऐसौ के रईसों के नाम उनके ख़ान्दानों और मक़ामो और नामों के मुताबिक़
    यह है: रईस, तिम्ना, रईस ''अलवा, रईस यतेत,'
  rus-SYN: 'Сии имена старейшин Исавовых, по племенам их, по местам их, по именам
    их, по народам их: старейшина Фимна, старейшина Алва, старейшина Иетеф,'
  cbt-NTPO: 'Isonápo Isao quëran pipipisopita huëntono''sa ya''huërin: Ya''huëpiso
    no''panënanta'', inachachin aninihuanpi: Timon, Arapa, Quitito, Aoripama, Iran,
    Pinon, Quinasi, Timan, Mipasar, Maquitiri, Iramo, inapita. Ina nápo Itomo huëntono''sa
    shimashonënpita ya''huërin. Inapitaso'' Itomo no''paquë yanquëatona itohua itohua
    ya''huëpi. Isaoso'', Itomo itopi anta''.'
  bqc-SIM: 'Esau bui dezi káauↄ tↄ́n kɛ an buiwa an bùsu wa: Timina, Alava, Yɛtɛti,'
  tcz-CHONGTHU: Amaho phung lamkai jouse hi Esau chilhah a kona hung kondoh cheh ahiuvin,
    Timna gam'a cheng ahiuvin, mi upa Alvah ahin, mi upa Jetheth ahin,
  mar-mar: 'एसावाच्या वंशातील कुळांप्रमाणे त्या त्या कुळांच्या सरदारांची नावे: तिम्ना,
    आल्वा, यतेथ,'
  tcs-tcs: 'Iso i bin bigate blo dem pamlelain blo Edom: Timna, Alba, Zetet,'
  qub-qub: Esaüpita mirajcunapa castancunapa mandajnincuna caran Timna, Alva, Jetet,
  bqp-bqp: 'Isau buri kínanↄ tↄ́n dí kũ ń bùsunↄ: Timina, Alava, Yɛtɛ,'
  hat-hat: 'Men lis non tout pitit Ezaou yo ki te chèf ansanm ak non branch fanmi
    yo ak non kote yo te rete: Timna, Alva, Jetèt,'
  eng-BSB: 'These are the names of Esau’s chiefs, according to their families and
    regions, by their names: Chiefs Timna, Alvah, Jetheth,'
  tod-tod: 'Ezawu ná-bolodama ɠundiɠiiti daaseigiti kaa, eɠɛʋelei ti-zeizuʋɛti ti
    la, ta eɠɛʋelei ti-laaseigiti ti la: Timena, Aleva, Yeteete,'
  eng-WEBPB: 'These are the names of the chiefs who came from Esau, according to their
    families, after their places, and by their names: chief Timna, chief Alvah, chief
    Jetheth,'
  kbq-kbq: Isompinti'ma fore hu'za kva eri'zama eneri'za nagate nofite'ma hu'za kuma
    ante'za mani'naza naga'zmire'ma kva huterema hu'naza vahe zamagi'a, Timna'ma,
    Alvani'ma, Jeteti'ma,
  nhe-BL: 'Nica eltoc inintoca itlayacanca teipa ixhuihua Esaú huan sesen inijuanti
    quiyacanque ihueyi familia huan campa sesen tlayacanque ipan nopa altepetl tlen
    quihuicac inintoca. Inintoca eltoc: Timna, Alva, Jetet,'
  bus-bus: 'Isau bori kínanↄ tↄ́n yɛ̀ kↄ̃n ń bùsunↄ: Timina, Alava, Yɛtɛ,'
  gub-BL: 'Ezau wiko teko wamono''ogaw tetea''u wanu romo a''e. Na''aw waner xe wà:
    Ximina, Awiwa, Zetet, Oorimam, Era, Pinom, Kenaz, Temà, Mimzar, Maniew, Iràw.
    Pitàitàigatu omono uwer uiwy pe weko haw pe wà.'
  eng-DRA: 'And these are the names of the dukes of Esau in their kindreds, and places,
    and callings: duke Thamna, duke Alva, duke Jetheth,'
  knf-knf: 'Itim yi baweek bampënnuŋ ţi Eŧawu yii yi ; baduuna baka andoli ţi katoh
    ki apënnuŋ na ţi dko di afëţuŋ: Timnah, Alwa, Yetet,'
