verse: GEN.036.032
translations:
  mal-C: ബെയോരിന്റെ മകനായ ബേല ഏദോമിലെ രാജാവായി. അദ്ദേഹത്തിന്റെ നഗരത്തിനു ദിൻഹാബാഹ്
    എന്നു പേരുണ്ടായി.
  deu-TKW: Es war König über Edom Bela, der Sohn Beors, und seine Residenz hieß Dinhaba.
  lin-lin: Bela, mwana mobali ya Beori, akomaki mokonzi ya Edomi. Kombo ya engumba
    na ye ezalaki « Dinaba. »
  cbr-NT: Usa 'ain ka Beornën bakë bëchikë Bela ax Edom menu 'apu 'iakëxa aín ëmax
    ka Dinhaba kakin anëkë 'iakëxa.
  eng-LSV: And Bela son of Beor reigns in Edom, and the name of his city [is] Dinhabah;
  bmu-bmu: Beorgö nahönŋi Bela yaŋön Edom yeŋgö kiŋ kembuŋini ahök. Yaŋgö sitiŋaŋgö
    qetŋi Dinhaba.
  eng-GNV: Then Bela the sonne of Beor reigned in Edom, and the name of his citie
    was Dinhabah.
  eng-WEBSTER: 'And Bela the son of Beor reigned in Edom: and the name of his city
    was Dinhabah.'
  nhw-BL: Bela, icone Beor, elqui tlanahuatijquetl ipan Edom huan ialtepe itoca eliyaya
    Dinaba.
  swh-ONEN: Bela mwana wa Beori alikuwa mfalme wa Edomu. Mji wake uliitwa Dinhaba.
  bba-bba: Belɑ, Beorin bii, win wuun yĩsirɑ Dinɑbɑ.
  eng-KJVCPB: 'And Bela the son of Beor reigned in Edom: and the name of his city
    was Dinhabah.'
  cpy-cpy: Irika Bela, itomi Beor, riira pinkatharitaentsiri Edom-ki, iiteetziro nampitsi
    Dinaba.
  mpx-mpx: Bela Beo natuna, i tabwa kin panuwa Idom elana. Iya i miminaa Dinhaba.
  wbp-wbp: Kamparru-warnu wiri yinyarla ngurungka ngulaju Piila, Piyuru-kurlangu kaja-nyanu.
    Ngulajulpa nyinaja nguru kirri-kari-wardingki Tinyapa-wardingki.
  luo-luo: Bela wuod Beor nobedo ruodh Edom. Dalane maduongʼ niluongo ni Dinhaba.
  meu-meu: Bela Beoro na Edom pavapavana, ena hanua badana ladana na Dinihaba.
  npi-ULB: बओरका छोरा बेलाले एदोममा राज्य गरे, र उनको सहरको नाम दिन्हावा थियो ।
  yor-yor: Bela ọmọ Beori jẹ ní Edomu. Orúkọ ìlú rẹ̀ ni Dinhaba.
  emp-NTPO: Beor warra Belara Edoʌ̃ ẽberãrã boro basía. Idji purura Dinabá abadjid̶aa.
  ind-ind: '@see-verse:GEN.036.031'
  pes-OPCB: بالع، پسر بعور اهل دینهابه که در ادوم سلطنت می‌کرد.
  ssx-ssx: Beona꞉ eiyeke Belata꞉ mo Idomona꞉ kini hali hayekeme. Ipika꞉ daonina꞉ bikita꞉
    Dinihabae.
  lcm-lcm: Kana vang ria. Ainoai iria ta Bela, nat ang si Beor na kana rina asan ina
    ta Dinaba.
  aer-aer: Arrekwele apmere ikwere akngerrepate aneke Bela, Beor-eke alere. Re apmere
    arrpenhe Dinhabah-engentyele-arle.
  tgl-ULB: Si Bela na lalaking anak ni Beor, ay namahala sa Edom, at ang pangalan
    ng kanyang siyudad ay Dinaba.
  nop-nop: Beol mihiŋiŋ Bela adi Edomhi’walaŋ mapme tuguk. Yokwet wapumŋiŋ wou Dinhaba.
  kca-kca: Едомән хона Бела ус, Веор пŏх, ԓўв вошәԓ нэм Дингава.
  cbu-NT: Ashiriya, zitamin Beor wip sur Bela taarangiya, yuw Edoma tsap kurakaam
    kinayaru ksutarangu anu. Yaktarinshat sur Dinaba taarangiya.
  hui-hui: Bero igini Bela ibugua kini howa Dinihaba tano wiagoria haru hene.
  wrs-wrs: Seilva Bela kuwulva wulluhunna, himba Beorna ombol lohna Dinhapa kembellini.
  mya-mya: '@see-verse:GEN.036.031'
  cbi-NTPO: Beor' na, Bela, Edom tusha rei tiyamuwaami Dinhaba mumu pebulunu.
  bod-N: ཨེ་དོམ་ཡུལ་གྱི་རྒྱལ་པོ་ནི་པཱ་ཨོར་གྱི་བུ་པེ་ལཱ་ཡིན༌ཞིང༌། ཁོའི་གྲོང་ཁྱེར་གྱི་མིང་ལ་དིན་ཧ་བཱ་ཞེས་ཟེར༌རོ།།
  wsk-wsk: Motam motam Beor namar Bela Edom ko king ko aratam. Noko wonong nup Dinhabah.
  kkl-kkl: '@see-verse:GEN.036.031'
  sna-sna: Bhera, mwanakomana waBheori, akava mambo weEdhomu. Guta rake rakatumidzwa
    zita rokuti Dhinihabha.
  spa-BLM: Bela, hijo de Beor, reinó en Edom. El nombre de su ciudad fue Dinaba.
  beu-beu: Beor oal, ene Bela angu, ini aing songgar metma bendar Dinhaba eraja ening.
  cac-cac: A vin̈aj Bela, yuninal vin̈aj Beor aj Dinaba, ix yac' reyal vin̈ d'a Edom.
  swh-ULB: Bela mwana wa Beori, alitawala huko Edomu, na jina la mji wake lilikuwa
    Dinhaba.
  bel-bel: валадарыў у Эдоме Бэла, сын Вэораў, а імя горада яго Дынгава.
  deu-ELBBK: Bela, der Sohn Beors, wurde König in Edom; und der Name seiner Stadt
    war Dinhaba.
  mbb-OT: Si Bela he tig-Dinhaba he anak ni Beor nehimu he hadì te Edom.
  msc-msc: Beyɔri dencɛ Bela kɛra mansa ri Edɔmu bɔnsɔn na jamana kun na. A siini
    tɛrɛ so mɛn na, wo le tɔɔ ko Dinhaba.
  mal-2015: ബെയോരിന്റെ പുത്രനായ ബേല എദോമിൽ രാജാവായിരുന്നു; അവന്റെ പട്ടണത്തിന്നു ദിൻഹാബാ
    എന്നു പേർ.
  tuo-NT: Bela, Beor macʉ̃ Edom diꞌta wiogʉ dutigʉ nicʉ niwĩ. Cʉ̃ ya macã Dinaba wãmeticaro
    niwʉ̃.
  gup-gup: Bela nawu beywurd nuye Beor, nungka yimerranj king wohrnani kore Edom.
    Kubolkkimuk nuye bolkngeyyoy Dinhabah.
  met-met: Bela, Beor garanoa, sok xaitamoxi mana Idom. Long sabangga inia yanoa Dinhaba.
  gvs-gvs: Baora natuna Bela Idom asaina Dinava goi igimilovina.
  rmc-rmc: Andro Edom kraľinelas o Belas, savo sas o čhavo le Beoriskro. Leskro foros
    sas e Dinhaba.
  nlg-nlg: Bela, na dalena na mane Beor, na tinoni ni Dinhabah, te vunaghi pungisia
    Edom.
  dgr-DOGNT: Beyor weza Bela Edom nèk'e k'àowocho ı̨lè. Wets'ǫ kǫ̀godeè Dınabah gòyeh.
  pes-OPV: و بالع بن بعور درادوم پادشاهی کرد، و نام شهر او دینهابه بود.
  ron-1924: Бела, фиул луй Беор, а ымпэрэцит песте Едом, ши нумеле четэций луй ера
    Динхаба.
  ben-OBCV: বিয়োরের ছেলে বেলা ইদোমের রাজা হলেন। তাঁর রাজধানীর নাম দেওয়া হল দিনহাবা।
  lex-lex: de Beor a'nani Bela, ne letni nwawa Dinhaba.
  rgu-rgu: Ara soꞌu ra Beor ana na, nade Bela, dadi mane nai kota Dinhaba.
  som-som: Belac ina Becoor wuxuu xukumi jiray Edom, magaaladiisii magaceedana waxaa
    la odhan jiray Dinhaabah.
  lat-VUC: Bela filius Beor, nomenque urbis ejus Denaba.
  aoi-aoi: Neningadinuba-wiya Bela, nenikuwenikba Biyawa-langwa, nu-bungkawadinuma
    nakina Yiduma-manja. Umba ena-langwa angalya aminababurna alikira iya warnumamalya
    Dinyaba akina.
  eng-ASVBT: And Bela the son of Beor reigned in Edom; and the name of his city was
    Dinhabah.
  mna-mna: Bela ta Beor lutuunu i, ni king mataana kana ta imboro lele pakaana ki
    Edom. Ni kar kini Dinaaba.
  ita-1885: Bela, figliuolo di Beor, regnò in Idumea; e il nome della sua città era
    Dinhaba.
  eng-LXXUP: And Bela, son of Beor, reigned in Edom; and the name of his city was
    Dinhabah.
  eng-ULB: Bela son of Beor, reigned in Edom, and the name of his city was Dinhabah.
  spa-VBL: Bela, hijo de Beor, gobernaba en Edom y el nombre de su ciudad era Dinaba.
  fra-_FOB: Béla, fils de Béor, régna en Édom, et le nom de sa ville était Dinhaba.
  mal-mal: ബെയോരിന്റെ പുത്രനായ ബേല ഏദോമിൽ രാജാവായിരുന്നു; അവന്റെ പട്ടണത്തിന് ദിൻഹാബാ
    എന്നു പേര്.
  urd-GVR: Bālā bin Bor jo Dinhābā Shahr kā thā Mulk-e-Adom kā pahlā bādshāh thā.
  suz-BL: मिनु बेओर आ तौ बेलामी एदोम रागीमी सासन पवा बाक्‍त। मिनु मेको आ सहर आ नें
    दिनहाबा बाक्‍माक्‍त।
  ita-1927: Bela, figliuolo di Beor, regnò in Edom, e il nome della sua città fu Dinhaba.
  ckb-ckb: بەلەعی کوڕی بەعۆر بوو بە پاشای ئەدۆم. ناوی شارەکەشی دینهابە بوو.
  eng-BBE: Bela, son of Beor, was king in Edom, and the name of his chief town was
    Dinhabah.
  crx-NTPO: Bela, Beor ooye' Edom 'et whulerwe inle', 'et nyo keyoh whuti 'et Dinhabah
    huwhutni.
  kan-OKCV: ಎದೋಮಿನಲ್ಲಿ ಬೆಯೋರನ ಮಗನಾದ ಬೆಲಗನು ಆಳಿದನು. ಅವನ ಪಟ್ಟಣದ ಹೆಸರು ದಿನ್ಹಾಬಾ.
  bbb-bbb: Ro kini amure ijeja kini Bera e Biodo fari are Dinaba ijare samuagiae.
  tam-2017: பேயோருடைய மகனாகிய பேலா ஏதோமிலே ஆட்சிசெய்தான்; அவனுடைய பட்டணத்திற்குத்
    தின்காபா என்று பெயர்.
  spa-RV-1909: 'Bela, hijo de Beor, reinó en Edom: y el nombre de su ciudad fué Dinaba.'
  ron-BTF: Şi Bela, fiul lui Beor, a domnit în Edom; şi numele cetăţii lui a fost
    Dinhaba.
  eng-WEBP: Bela, the son of Beor, reigned in Edom. The name of his city was Dinhabah.
  eng-FBV: Bela, son of Beor, ruled in Edom and the name of his town was Dinhabah.
  nld-1939: Béla, de zoon van Beor regeerde in Edom; zijn hofstad heette Dinhaba.
  nch-BL: Bela, icone Beor, elqui tanahuatijquet ipan Edom huan ialtepe itoca eliyaya
    Dinaba.
  tfr-NTPO: Bela, e Dinaba so, Beor wa.
  vie-1934: Bê-la, con trai Bê-ô, trì vì xứ Ê-đôm; tên thành người là Đin-ha-ba.
  hin-CV: बेओर का पुत्र बेला एदोम का राजा बना, तथा उसके द्वारा शासित नगर का नाम था
    दिनहाबाह.
  eng-OURB: Bela, the son of Beor, reigned in Edom [Red]. The name of his city was
    Dinhabah.
  spa-BES: Bela, hijo de Beor, fue rey en Edom, y el nombre de su ciudad principal
    fue Dinaba.
  tdx-tdx: Nifehe ty rova atao Dinhabà e Edome ao t’i Belà ana’ i Beore.
  vid-vid: Bela, mwana Beoli, nakalongoza isi ya Edomu yawele na ng'handa ya undewa
    kuli muji wa Dinaba.
  pwg-pwg: Beyo natuna Bela na Edom kubiine ivi kiivavo. Ma ina kwanatu kana vava
    Dinaba.
  eng-OKE: Bela the son of Beor reigned in Edom, and the name of his city was Dinhava.
  tha-KJV: เบลาบุตรชายเบโอร์ครอบครองในเอโดม เมืองหลวงของท่านชื่​อด​ินฮาบาห์
  por-BR-2018: 'Belá, filho de Beor, reinou em Edom: e o nome de sua cidade foi Dinabá.'
  bco-bco: Bela, Beola꞉ inso꞉ a꞉no꞉ Idom kaluka꞉isaleya꞉ misa꞉ kaluwo꞉ e dowo꞉. Ene
    amisa꞉n wiyo꞉ Dihaba.
  deu-ELO: Bela, der Sohn Beors, wurde König in Edom, und der Name seiner Stadt war
    Dinhaba.
  ktm-ktm: Ndramat ile king ndre mamunen ta su Idom eri Bela. Taman eri Beor, pe iy
    immin taon Dinhabah.
  caa-caa: Ayan e Bela xeꞌ unembꞌir tuaꞌ e Beor xeꞌ cꞌotoy quetpa e bꞌajxan rey tama
    inteꞌ chinam xeꞌ ucꞌabꞌa Dinaba tama e lugar Edom.
  eng-WYC-2018: Bela, the son of Beor, and the name of his city was Dinhabah.
  epo-epo: En Edom reĝis Bela, filo de Beor, kaj la nomo de lia urbo estis Dinhaba.
  uig-PIN: Beorning oƣli Bela Edomda sǝltǝnǝt ⱪildi; uning xǝⱨirining ismi Dinⱨabaⱨ
    idi.
  beo-beo: '@see-verse:GEN.036.031'
  tpi-OTNT: Namba wan king i bosim Idom em Bela, pikinini bilong Beor. Em i stap king
    long taun Dinhaba.
  hau-SA: Bela ɗan Beyor ya zama sarkin Edom. Sunan birninsa shi ne Dinhaba.
  udu-udu: Baala/ a’di jin ta ya/ ma Ba/uur mo a’di ijiki’da ji ap̱o/ Pa Aduum mo
    dhali ’peŋkuman bampam piti yuḵkunu gway ka Dinhaabah mo.
  uig-LAT: Béorning oghli Béla Édomda seltenet qildi; uning shehirining ismi Dinhabah
    idi.
  nde-nde: UBhela indodana kaBheyori waba yinkosi e-Edomi. Idolobho lakhe lalibizwa
    ngokuthi yiDinihabha.
  ton-ton: Ko Pela ko e foha ʻo Peoli, naʻe pule ia ki ʻItomi; pea ko e hingoa ʻo
    hono kolo ko Tinapa.
  ces-1613: Kraloval tedy v Edom Béla, syn Beorův, a jméno města jeho Denaba.
  eko-eko: Beela mwaana wa Bewoori ti ye aathawaliyeeyo tuniya ya Edomu, sitati yawe
    yaari wiitthiwa Dinaapa.
  nss-nss: Pela NdraPeyor; yiy ara isarayah king tahu Etom. Pe hupohowe ngala kolon
    ara Tinhapah.
  eng-WMB: Bela, the son of Beor, reigned in Edom. The name of his city was Dinhabah.
  tam-TCV: பேயோரின் மகன் பேலா ஏதோமில் அரசனானான். அவனுடைய பட்டணம் தின்காபா எனப் பெயரிடப்பட்டது.
  ceb-ULB: Si Bela nga anak nga lalaki ni Beor, ang naghari sa Edom, ug ang ngalan
    sa iyang siyudad mao ang Dinhaba.
  mkn-mkn: Dong angka Beor pung ana, nama Bela, jadi raja di kota Dinhaba.
  pol-UBG: W Edomie panował Bela, syn Beora, a nazwa jego miasta – Dinhaba.
  agr-agr: Beoran uchiji Bela aajakui Edoma apuji. Tuja niina yaaktajig Dinhaba aajakui.
  kyc-kyc: Biona ikinyingi Bela yuu Itome dokona iso kareya. Banya yuu taone doko
    Dinapa lenge.
  urd-GVU: بالع بن بعور جو دنہابا شہر کا تھا ملکِ ادوم کا پہلا بادشاہ تھا۔
  deu-1912: Bela war König in Edom, ein Sohn Beors, und seine Stadt hieß Dinhaba.
  ntj-ntj: '@see-verse:GEN.036.031'
  row-row: Ara soꞌu Beor anan Bela, dadꞌi maneꞌ sia nusa Dinhaba.
  kan-2017: ಬೆಯೋರನ ಮಗನಾದ ಬೆಲಗನು ಎದೋಮ್ಯರನ್ನು ಆಳಿದನು. ಅವನ ಪಟ್ಟಣದ ಹೆಸರು ದಿನ್ಹಾಬಾ.
  ena-ena: Beolɨ dɨ ninaŋ Bela agaŋ Dinɨhaba haiabɨla hɨnihɨni Idom fɨli tɨbɨ agadɨ
    migɨladami.
  tgo-tgo: Bela, iye Beor nariye. Va ina e ghemba Dinhaba na i mbaro Idom e tɨne.
  yap-yap: '@see-verse:GEN.036.031'
  tet-tet: Sia foti Beor oan Bela, dadi naꞌin kota Dinhaba.
  hlt-MCSB: Beor capa Bela loh Edom ah a manghai vaengkah a khopuei ming te tah Dinnabah
    ni.
  mdy-ETH: ቢዖሬ ጎዖሢኮ ናኣዚ ባኣላኣቄ ዔዶኦሜ ዓጮይዳ ካኣታዼኔ፤ ዒዚ ካኣታዼ ካታሜላ ዲኒሃባ ጌይንታኔ።
  twi-ASANTE: Bela a ɔyɛ Beor babarima bɛdii ɔhene wɔ Edom asase so. Na nʼahenkuro
    din de Dinhaba.
  bhl-bhl: Emisik e Bela, Beol em min ete kale. E Dinkaba abiw mutuk fian teineko,
    Idom aneng fian em kamok ke alenale kale.
  con-NTPO: O'tie tsu Beor dutssi'ye Belaja Edom na'su. Tise canqque tsu Dinaba qquen
    inisecho'cho.
  eng-WEBU: Bela, the son of Beor, reigned in Edom. The name of his city was Dinhabah.
  bnp-bnp: e Bela tune Beor i matakari o Idom. A tanga dagi vona e Dinhaba.
  wal-wal: Ba7oora na7ai Belaa7i Eedooman kawotiis; a katamaa sunttai Dinaaba geetettees.
  mgh-mgh: O Etomi aholamula Peelamu, mwana a Peyori, ni ncina noparasa awe naari
    Tinapa.
  acu-NT: Beora uchiri Bela naartin Edomnum yakat Dinaba tutainum apu wajasmiayi.
  spa-PDDPT: Bela, hijo de Beor, reinó en Edom, y el nombre de su ciudad fue Dinaba.
  gun-gun: Beor ra'y Belá oĩ Edom pygua ruvixa. Tetã opena oikovya ma Dinabá.
  agu-BL: Bela, yi cy'ajl Beor ja cawun squibaj yi e' aj Edom. Ej nin yi bi' yi tnum
    kale najle't i'tz Dinaba.
  eng-PEV: The 1st big boss in Edom country, his name was Bela. He lived in a town
    called Dinhabah, and his father’s name was Beor.
  ilo-ULB: Nagturay ni Bela a lalaki a putot ni Beor idiay Edom ken ti nagan ti siudadna
    ket Dinhaba.
  kpg-kpg: '@see-verse:GEN.036.031'
  uig-ARA: بېئورنىڭ ئوغلى بېلا ئېدومدا سەلتەنەت قىلدى؛ ئۇنىڭ شەھىرىنىڭ ئىسمى دىنھاباھ
    ئىدى.
  bsp-bsp: Bela, wan ka Behor, ɛnayɔnɛ wəbɛ Edɔm, tewe ta dare dɔn tɛnayɔnɛ Dinaba.
  mbs-mbs: '@see-verse:GEN.036.031'
  tof-tof: Bela, Beorrón siman olom, ngaen-gógópan Idom king wató yarilürr. Oya wirri
    basirran ngi Din-aba yarilürr.
  sus-sus: Beyori xa di Bela naxa findi Edon mangɛ ra. A xa taa xili nu fala nɛ Dinhaba.
  pon-2006: '@see-verse:GEN.036.031'
  jae-jae: Beor latu Bela gêjam gôliŋ Edom. Ênê malac ŋaê gebe Dinhaba.
  ksd-ksd: Bela natu i Beor i ga varkurai aro Edom; ma ra iang i kana pia na pal Dinaba.
  tur-YTC: Beor oğlu Bala Edom'da kral oldu. Kentinin adı Dinhava'ydı.
  bel-N: I валадарыў у Эдоме Бэла, сын Бэора, а імя гораду ягонага — Дынгава.
  grc-BRENT: Καὶ ἐβασίλευσεν ἐν Ἐδὼμ Βαλὰκ υἱὸς Βεώρ· καὶ ὄνομα τῇ πόλει αὐτοῦ, Δενναβά.
  ind-AYT: Bela, keturunan Beor, memerintah di Edom dan nama kotanya adalah Dinhaba.
  lid-lid: Oro badeh Bela nadu Be-or badeh asahan kabin ta Idom. Kon tinan tan badeh
    nyaran Dinhabah.
  nya-nya: Bela mwana wa Beori anakhala mfumu ya ku Edomu. Mzinda wake ankawutcha
    Dinihaba.
  hrv-hrv: Beorov sin Bela vladao je u Edomu; njegov se grad zvao Dinhaba.
  mps-mps: Bela te Beorgo ogwago te Idom tonaluali. Te aga king sę eyu bidali hanu
    nogi da, te Dinhaba.
  llg-llg: Bela, fo Beor anan, ana dadik manek nai kota Dinhaba.
  tpi-tpi: Namba wan king i bosim Idom em Bela, pikinini bilong Beor. Em i stap king
    long taun Dinhaba.
  dan-1931: Bela, Beors Søn, herskede i Edom; hans By hed Dinhaba.
  vie-OVCB: Bê-la, con Bê-ô, đặt ngai vua tại thủ đô Đin-ha-ba.
  lbk-lbk: '@see-verse:GEN.036.031'
  guj-2017: બેઓરનો દીકરો બેલા અદોમમાં રાજ્ય કરતો હતો અને તેના શહેરનું નામ દિનહાબા
    હતું.
  byr-byr: '@see-verse:GEN.036.031'
  awx-awx: Bela Beorde wawakgä Idomde kingge yiwikut. Taunäle umanu Dinhaba.
  pon-2006A: '@see-verse:GEN.036.031'
  por-BRBSL: Bela, o filho de Beor, reinou em Edom. O nome de sua cidade era Dinhabah.
  cth-cth: Beor capa Bela ni Edom vah siangpahrang a tawk navah, khopui min teh Dinnabah
    doeh.
  twi-twi: Bela a ɔyɛ Beor babarima bedii hene wɔ Edom asase so. Na nʼahenkurow din
    de Dinhaba.
  hlt-hlt: Beor capa Bela loh Edom ah a manghai vaengkah a khopuei ming te tah Dinnabah
    ni.
  tbz-SIM: Beɔɔ birɛ Bedɑɑ Dinɑbɑɑ ɛì kou, weè do ketɛ́ kɛ́tɔ tikpɑ̀tì Edɔmmu,
  msy-2020: Ezɨ Beorɨn otarim Bela, Idomɨn kantrin faraghavɨram atrivimɨn iti. A Dinhaban
    nguibar ekiamɨn atrivimɨn iti.
  txq-txq: Ara soꞌu Beor anan, nade Bela, dadi manek numa kota Dinhaba.
  aaz-aaz: Sin nait naiꞌ Beor in anah naiꞌ Bera, njair usif nbi kota Dinhaba.
  azb-azb: Edomda Beorun oğlu Bela padşah oldu. Onun şəhəri Dinhava idi.
  eng-DBY: And Bela the son of Beor reigned in Edom; and the name of his city was
    Dinhabah.
  hin-2017: बोर के पुत्र बेला ने एदोम में राज्य किया, और उसकी राजधानी का नाम दिन्हाबा
    है।
  wol-KYG: Bela doomu Beyor falu na ca Edom. Dinaba moo doon péeyam.
  swp-swp: Bela, Beora natuna tau Edoma tanona i tanuagai, eo ena eanua esana ede
    Dinaba.
  bjr-bjr: Eedoomma maqannaasa indaaru rakisi nimaqoo karaambaiqana auqu Beerafa marinau.
    Beeoorana amaaku marinau. Mifa Dinabaa maqusanaasa karaambaiqa marinau.
  eng-YLT: And Bela son of Beor reigneth in Edom, and the name of his city [is] Dinhabah;
  heg-NTPO: Oen nikit Beor ana ka, ngala Bela, le daid laih se kota Dinhaba.
  ptu-ptu: '@see-verse:GEN.036.031'
  bzd-NTPO: Bela, e' dör Beor alà, e' de Edom wakpa blúie. Ie' ká̱ kiè Dinhaba.
  kwf-kwf: Etaeta kira toꞋo ana tatalafaꞋa sa Bela neꞋe maꞋa nia sa Beo, ma nia ana
    maꞋe fanoa doe kira saea Ꞌania Ꞌi Dinaba.
  eng-WYC-2017: Bela, the son of Beor, and the name of his city was Dinhabah.
  eng-WMBB: Bela, the son of Beor, reigned in Edom. The name of his city was Dinhabah.
  spp-spp: niɲcyiiŋi u ɲyɛ Beyɔri jyaŋi Bela, u kànhe mɛge na mpyi Dinaba.
  aey-aey: Bela, uqa Bio melah, uqa Idom agena hatu ilo dana calen. Uqana taun eu
    Dinhaba.
  urd-GVH: बाला बिन बओर जो दिनहाबा शहर का था मुल्के-अदोम का पहला बादशाह था।
  rug-rug: '@see-verse:GEN.036.031'
  gaz-gaz: Belaa ilmi Beʼoor mootii Edoom taʼe. Magaalaan isaa Diinhaabaa jedhamee
    moggaafame.
  fra-LSG: Béla, fils de Béor, régna sur Édom; et le nom de sa ville était Dinhaba.
  yal-yal: Beyori a diin Bela yi findi Edɔn manga singen na, naxan ma taan yi xili
    Dinhaba.
  gum-gum: Beorwei nusrkai Belabe Edomsrø rey kuig køn, nøbe tru Dinába taig ciudayugurri
    arrubig.
  iou-iou: Intäjukunä Beho nanaki wäpi Bela, u Idom komeken yabäŋ yäwat piä täŋkuk.
    Äma u Dinhaba yotpärareken nanik.
  haw-1868: 'O Bela ke keikikane a Beora, noho alii ae la ia ma Edoma: a o Dinehaba
    ka inoa o kona kulanakauhale.'
  arb-NAV: بَالَعُ بْنُ بَعُورَ مَلَكَ فِي أَدُومَ وَكَانَ اسْمُ مَدِينَتِهِ دِنْهَابَةَ.
  adz-adz: Beor narunggan Bela isu king miamun impa tayangꞌ Idom. Da gan gampan binganggan
    Dinhaba.
  ewe-ewe: Beor ƒe vi Bela si ɖu fia le Edom. Du si me wònɔ la ŋkɔe nye Dinhaba.
  eng-LEE: 'And there reigned in Edom Bela the son of Beor: and the name of his city
    was Dinhabah.'
  asm-FB: বিয়োৰৰ পুত্ৰ বিলাই ইদোমত ৰাজত্ব কৰিছিল; তেওঁৰ নগৰৰ নাম আছিল দিনহাবা।
  sus-A: بٍيٌرِ شَ دِ بٍلَ نَشَ قِندِ عٍدٌن مَنفّ رَ. عَ شَ تَا شِلِ نُ قَلَ نّ دِنهَبَ.
  fra-SBL: Béla, fils de Béor, régna sur Édom. Le nom de sa ville était Dinhaba.
  hbo-hbo: וַיִּמְלֹ֣ךְ בֶּאֱדֹ֔ום בֶּ֖לַע בֶּן־בְּעֹ֑ור וְשֵׁ֥ם עִירֹ֖ו דִּנְהָֽבָה׃
  shp-NTPO: Jatian rekénpari Edom main apo jikia joni iká iki, Bela; ja iká iki Beornin
    bake. Jawen jeman jane iká iki Dihanba.
  eng-WYCLIFFE: Balach, the sone of Beor, and the name of his citee was Deneba.
  pjt-pjt: Ngaṉmanypa wati ini Pilanya mayatja puḻka nyinangi. Paluṟu panya wati ini
    Piyaku katja wati ngura Tinapanya nguraṟa.
  cwe-cwe: Bela mwana wa Bewoli kakala mfalume wa Edomu. Bululu jake ditangigwa Dinihaba.
  bgs-bgs: '@see-verse:GEN.036.031'
  kik-kik: Bela mũrũ wa Beori nĩwe watuĩkire mũthamaki wa Edomu. Itũũra rĩake inene
    rĩetagwo Dinihaba.
  ksr-ksr: Beorwaa meria Bela iinoŋ Edom yoŋoo kiŋ poŋgia kolooro. Iwaa sitiaa qata
    Dinhaba.
  fra-NCL: Béla, fils de Béor, régna en Edom, et le nom de sa ville était Denaba. —
  cek-AK: Beor capa Bela loe Edom siangpahrang ah oh; anih ih vangpui ahmin loe Dinhabah.
  xla-xla: Dokopala oplami haleye Beol yami Bela. Ya꞉ye Dinaba mo dla hallalo oplamipo.
  cuk-cuk: Beor-machi-Belaʼye-nugadi, Edom-yargi reyga megisad. E-neggweburga-gusadi,
    Dinabaʼye nugad.
  uig-CYR: Беорниң оғли Бела Едомда сәлтәнәт қилди; униң шәһириниң исми Динһабаһ еди.
  tel-2017: బెయోరు కొడుకు బెల ఎదోములో పాలించాడు. అతని ఊరు దిన్హాబా.
  hat-BSA: Béla, fis Beor, te renye sou Édom; epi non vil pa l la te Dinhaba.
  kos-kos: Bela, wen natul Beor, el leum fin acn Edom. Inen siti sel pa Dinhabah.
  hbo-WLC: וַיִּמְלֹ֣ךְ בֶּאֱד֔וֹם בֶּ֖לַע בֶּן־בְּע֑וֹר וְשֵׁ֥ם עִיר֖וֹ דִּנְהָֽבָה׃
  ibo-ibo: Bela, nwa Beoa chịrị dịka eze nʼEdọm. Isi obodo ya bụ Dinhaba.
  ory-ory: ବିୟୋରର ବେଲା ନାମକ ପୁତ୍ର ଇଦୋମ୍‍ ଦେଶରେ ରାଜତ୍ୱ କଲା, ତାହାର ରାଜଧାନୀର ନାମ ଦିନ୍‍ହାବା।
  wmt-wmt: '@see-verse:GEN.036.031'
  chk-chk: Pela nöün Peor a kingen Etom, iten an telinimw Tinhapa.
  ssd-ssd: Gabat sugo dubike likinaig ta teŋenmba. Beor kiŋo nuŋe Bela nu Dinabanu.
  rop-rop: Det san blanga wan men neim Biyowa bin det feswan king blanga Idam. Imbin
    neim Bela, en imbin jidan langa det taun gulum Dainaba.
  ukr-1871: Царював у Едомі Бела Бейоренко; прозивався ж город його Динхаба.
  eng-AOI: The first was Bela, the son of Beor. His city was Dinhabah.
  yon-yon: Beor ye dana Bela kuu Idomdan yi king keroon. Ye taun yaningko kuu Dinhaba.
  bch-bch: Bela, gergeu ton Beor, iuot maron kapei togid Idom. Ele tuanga ieda Dinaba.
  deu-1951: Bela, ein Sohn Beors, war König in Edom, und seine Stadt hieß Dinhaba.
  eng-JPS: And Bela the son of Beor reigned in Edom; and the name of his city was
    Dinhabah.
  ubr-ubr: Boar natun Bela on Edom tafanamai ibi aiwab, an mafam gagamin wabin Dinhabah.
  srp-1865: Carova u Edomskoj Valak sin Veorov, a gradu mu bješe ime Denava.
  lug-lug: Bera mutabani wa Byori yafuga Edomu ng’asinziira mu kibuga kye Dinukaba.
  heb-heb: וימלך באדום בלע בן בעור ושם עירו דנהבה׃
  ben-IRV: বিয়োরের ছেলে বেলা ইদোম দেশে রাজত্ব করেন, তাঁর রাজধানীর নাম দিন হাবা।
  pan-pan: ਬਓਰ ਦਾ ਪੁੱਤਰ ਬਲਾ ਅਦੋਮ ਉੱਤੇ ਰਾਜ ਕਰਦਾ ਸੀ ਅਤੇ ਉਸ ਦੇ ਨਗਰ ਦਾ ਨਾਮ ਦਿਨਹਾਬਾਹ ਸੀ।
  mwp-mwp: Mamu Bela nuy Beyon kazi, nungu goegath Dinaba.
  mya-JVB: ဗောရ သား ဗေလာ သည် ဧဒုံ ပြည်၌ မင်း ပြု၏။ မြို့ တော်ကား၊ ဒိန္နာဗာ မြို့တည်း။
  tte-O: Biyo natuna Bela ana yanuwa Dinaba, iya iyamala ali kin yanuwa Idoma koina.
  tbg-tbg: Beora maaqu Belaava avuhainaa vaiintiqama viro Idomu vatanaakaqaa raqiki
    vauvaro vira vatuka autu vaireva Dinihaaba vaura.
  hmo-hmo: Bela Beoro be Edoma ena king, iena hanua badana ena ladana be Dinihaba.
  ata-ata: Itema ane musaxilaꞌu tuala xalee ne Edomu tei ane Bela. Momu ualasou lexe
    Beori. Anu muxolu sou musaxilaꞌu tuala tila ne Dinava.
  nfa-nfa: Ra dedꞌe Bela, ana nèti Beor, jꞌajꞌi dhèu aae ètu kota Dinhaba.
  urd-urd: बाला' — बिनब'ओर अदोम में एक बादशाह था, और उसके शहर का नाम दिन्हाबा था।
  rus-SYN: царствовал в Едоме Бела, сын Веоров, а имя городу его Дингава.
  cbt-NTPO: '@see-verse:GEN.036.031'
  bqc-SIM: Bɛↄↄ nɛ́ Bɛla, Dinaba gbɛ̃́ mɛ́ kpalablè Ɛdↄũ káau.
  tcz-CHONGTHU: Beor chapa Bela chun Edom gamsunga lengvai anapon, ama khopi chu amin
    Dinhabah ahiye.
  mar-mar: बौराचा मुलगा बेला याने अदोमावर राज्य केले, आणि त्याच्या नगराचे नाव दिन्हाबा
    होते.
  tcs-tcs: Bela i bin boi blo Beo uda bin king blo Edom. Neim blo siti blo em i Dinaba.
  qub-qub: Juc ray caran Beorpa wamran Bela. Belapa marcanmi caran Dinaba.
  bqp-bqp: Bɛↄ nɛ́ Bɛla, Dinaba gbɛ̃ mɛ́ à kí blè Ɛdↄmu káaku.
  hat-hat: Bela, gason Beyò a, t'ap gouvènen peyi Edon. Yo te rele lavil kote li te
    rete a Denaba.
  eng-BSB: Bela son of Beor reigned in Edom; the name of his city was Dinhabah.
  tod-tod: Ɓeyɔɔl ná-doun zunui Ɓeela masadai ɠɛɛni Edɔme unda, ná-taai laaseigi
    ɠɛni ga Dinaɓa.
  eng-WEBPB: Bela, the son of Beor, reigned in Edom. The name of his city was Dinhabah.
  kbq-kbq: Bela'a agra Beori nemofo kinia manino Idomua kegava kri'ne, rankuma'amofo
    agi'a Dinhabae.
  nhe-BL: Bela, icone Beor, elqui tlanahuatijquetl ipan Edom huan ialtepe itoca eliyaya
    Dinaba.
  bus-bus: Bɛↄ nɛ́ Bɛla, Dinaba gbɛ̃ bé à kí blè Ɛdↄmu káaku.
  gub-BL: '@see-verse:GEN.036.031'
  eng-DRA: Bela the son of Beor, and the name of his city Denaba.
  knf-knf: Bela abuk Bewor aşih du Edom, kë ubeeka wi nul uwo katim ki Dinhaba.
