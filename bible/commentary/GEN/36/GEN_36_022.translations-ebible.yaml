verse: GEN.036.022
translations:
  mal-C: 'ലോതാന്റെ പുത്രന്മാർ: ഹോരി, ഹോമാം; തിമ്നാ ലോതാന്റെ സഹോദരി ആയിരുന്നു.'
  deu-TKW: Die Söhne Lotans aber waren Hori und Heman; und die Schwester Lotans war
    Thimna.
  lin-lin: 'Bana mibali ya Lotani : Ori mpe Emami. Timina azalaki ndeko mwasi ya Lotani.'
  cbr-NT: Ënë kamax ka Lotánnën bëchikëkama 'iakëxa, Horí 'imainun Hemam, Timná ax
    ka Lotánnën bakë bëchikë xanu 'anáka 'iakëxa.
  eng-LSV: And the sons of Lotan are Hori and Heman; and a sister of Lotan [is] Timna.
  bmu-bmu: Lotangö nahönyahötŋi yahöt mi qetŋiri Hori aka Heman. Lotangö nenŋi qetŋi
    Timna.
  eng-GNV: And the sonnes of Lotan were, Hori and Hemam, and Lotans sister was Timna.
  eng-WEBSTER: 'And the children of Lotan were Hori, and Heman: and Lotan''s sister
    was Timna.'
  nhw-BL: 'Iconehua Lotán elque: Hori huan Hemam. Huan Timna elqui isihua icni Lotán.'
  swh-ONEN: 'Wana wa Lotani walikuwa: Hori na Homamu. Timna alikuwa dada yake Lotani.'
  bba-bba: Ye Lotɑni u seewɑ mɑ u Hori mɑrɑ kɑ Hemɑmu. N deemɑ Lotɑni wi, u sesu ɡoo
    mɔ wi bɑ mɔ̀ Tinnɑ.
  eng-KJVCPB: And the children of Lotan were Hori and Hemam; and Lotan’s sister was
    Timna.
  cpy-cpy: 'Irika itomipaeni Lot-án: Jori, Jemam. Iroka Tzimna ritsiro ini Lot-án.'
  mpx-mpx: 'Lotan natunau bolau alaliya i ola hiwe: Holi ge Homam. He Lotan nuna alana
    Timna.'
  wbp-wbp: 'Lutunu-kurlangu ngulaju jirrama kaja-nyanu-jarraju: Yuuri manu Yumama.
    Lutunukupurdangka ngawurru-nyanu yirdiji Timina.'
  luo-luo: 'Lotan nonywolo: Hori kod Homam. Timna ne en nyamin Lotan.'
  meu-meu: Lotan natuna na Hori bona Heman; Lotan taihuna na Timna.
  npi-ULB: लोतानका छोराहरू होरी र हेमान थिए, र तीम्‍न लोतानकी बहिनी थिइन् ।
  yor-yor: 'Àwọn ọmọ Lotani: Hori àti Homamu: Timna sì ni arábìnrin Lotani.'
  emp-NTPO: Seír warra Lotaʌ̃ba unusia Hori, Hemaʌ̃ sid̶a. Lotaʌ̃ djabawẽrãra Timna
    basía.
  ind-ind: Lotan mempunyai dua anak laki-laki, yaitu Hori dan Hemam. Lotan juga mempunyai
    saudara perempuan bernama Timna.
  pes-OPCB: حوری و هومام از نسل لوطان بودند. لوطان خواهری داشت به نام تمناع.
  ssx-ssx: Loutanita꞉ mo Hoti pita꞉ Hemane yaapona꞉ apa꞉meie. Kutupa Loutanina꞉ belikita꞉
    Timinae.
  lcm-lcm: Na kana ngono nat a Lotan ta Ori na Omam. Na tauna i Lotan ta Timna.
  aer-aer: Lotan alere atherre-akerte, Hori uthene Homam uthene. Yaye akweke Lotan-kenhe
    aneke, Timna arritnye anemele.
  tgl-ULB: Ang mga lalaking anak ni Lotan ay sina Hori at Heman, at si Timna ang babaeng
    kapatid ni Lotan.
  nop-nop: 'Lotan mihiŋiye: Holi eŋ Hemam. Timna adi Lotan’walaŋ wiwi.'
  kca-kca: 'Лотан пŏхәт усәт: Хори пӑ Геман; Лотан нэ апщи: Фамна.'
  cbu-NT: Lotanshat uwshat arang iparnarangitamta sur, Hori, Hemam, ashpanandtam wip
    taarangiya. Lotanshat wizar sur Timna taarangiya.
  hui-hui: Lodana ibu Hori Hemanala hameigininaga mamali hene. Lodana ibu mbalini
    mbira Timina berene.
  wrs-wrs: Doa nomba Lotannamba umbeindpolva os phona Horitindi, vei Hemantindi. Wo
    Lotanna muskovol ana, nihilva Timna.
  mya-mya: လော​တန်​သည်​ဟော​ရိ​နှင့်​ဟေ​မံ​မိ​သား​စု​တို့ ၏​ဘိုး​ဘေး​ဖြစ်​သည်။ (လော​တန်​၏​နှ​မ​မှာ​တိ​မ​န
    ဖြစ်​သည်။)
  cbi-NTPO: 'Lotán'' nalaya entsalaa juntsa deeve: Horí bain, Hemam bain. Tsenmala
    Timnáya Lotán'' tsujkiwaami.'
  bod-N: ལོད་ཐན་གྱི་བུ་ནི་ཧོ་རི་དང་ཧེ་མཱམ་ཞེས་པ་གཉིས་ཡིན༌ཞིང༌། ལོད་ཐན་གྱི་སྲིང་མོ་ནི་ཐིམ་ནཱ་ཡིན༌ནོ།།
  wsk-wsk: Lotan ko namarari mu Hori se Homam. Timna mu Lotan ko koras.
  kkl-kkl: 'Lotan elmabona: Hori, apna Hemanap. Lotan ilipsa''elna Timna.'
  sna-sna: 'Vanakomana vaRotani vaiva: Hori naHomami. Timina akanga ari hanzvadzi
    yaRotani.'
  spa-BLM: Los hijos de Lotán fueron Hori y Hemán. La hermana de Lotán fue Timna.
  beu-beu: Lotan oal benangba; Hori, bot Heman. (Lotan ekaku jangu angu ene, Timna).
  cac-cac: 'Axo eb'' yuninal vin̈aj Lotán, aton eb'' tic: Vin̈aj Hori yed'' vin̈aj
    Hemam. Timna sb''i ix yanab'' vin̈aj Lotán chi''.'
  swh-ULB: Wana wa Lotani walikuwa Hori na Hemani, na Timna alikuwa dada wa Lotani.
  bel-bel: 'Сыны Лотана былі: Хоры і Геман; а сястра ў Лотана: Тамна.'
  deu-ELBBK: 'Und die Söhne Lotans waren: Hori und Hemam, und die Schwester Lotans:
    Timna.'
  mbb-OT: Is menge anak ni Lotan iyan si Hori wey si Hemam. Telesuled si Lotan wey
    si Timna he sevaha zuen te menge asawa ni Elifaz.
  msc-msc: Lotan dencɛilu le tɛrɛ Hori ni Hɛman ri. Lotan doomuso le tɛrɛ Tima ri.
  mal-2015: ലോതാന്റെ പുത്രന്മാർ ഹോരിയും ഹേമാമും ആയിരുന്നു. ലോതാന്റെ സഹോദരി തിമ്നാ.
  tuo-NT: 'Lotán põꞌrã aꞌticʉrã nicãrã niwã: Hori, Hemam nicãrã niwã. Timna Lotán
    acabijo nico niwõ.'
  gup-gup: Lotan nuye bebeywurd wanjh namud bedberre ngeyyoy Hori dja mak Heman. Dja
    Timna ngaleng benedanginj Lotan.
  met-met: 'Lotan garang lupdi bing: Hori xaung Heman. Timna Lotan hamunganoa.'
  gvs-gvs: Lotaniyana natunao koroto adi taiyuwo, tayamo yoina Kori, tayamo yoina
    Emam. Lotani niuna yoina Timna.
  rmc-rmc: Le Lotanoskre čhave sas o Chori the o Hemam a leskri pheň sas e Timna.
  nlg-nlg: Rana dalena na mane Lotan ke, A Hori ma Heman. Na vaivinena ke, tara holoa
    nia Timna.
  dgr-DOGNT: 'Lotan weza dıı hagìyeh: Horı eyıts''ǫ Homan. Lotan wedè Tıma wìyeh.'
  pes-OPV: 'و پسران لوطان: حوری و هیمام بودند وخواهر لوطان تمناع، بود.'
  ron-1924: 'Фиий луй Лотан ау фост: Хори ши Хемам. Сора луй Лотан а фост Тимна.'
  ben-OBCV: 'লোটনের ছেলেরা: হোরি ও হোমম। তিম্না ছিলেন লোটনের বোন।'
  lex-lex: Lotan di a'nani yanulu de, Hori, mak klernohora Hori de, Hemana. Gari hoho'a
    hade. Ne Lotan narni de Timna.
  rgu-rgu: Lotan ana nara, siꞌ Hori ma Heman. (Lotan feto na, riꞌ Timna).
  som-som: Carruurtii Lootaanna waxay ahaayeen Xori iyo Heemaam, Lootaan walaashiisna
    waxay ahayd Timnac.
  lat-VUC: 'Facti sunt autem filii Lotan: Hori et Heman. Erat autem soror Lotan, Thamna.'
  aoi-aoi: Umba wunalakena wunambilyuma warnikuwabulena Ladena-langwa wunenimikirra-kiya
    Yari akwa ngawa Yemena. Ngalaja Ladena-langwa darrkuwenikba dadimikirra Dimina
    dakina-da.
  eng-ASVBT: And the children of Lotan were Hori and Heman; and Lotan’s sister was
    Timna.
  mna-mna: Lotan kini ta Ori mi Omam. Mi Lotan lunuri zaana Timna.
  ita-1885: E i figliuoli di Lotan furono Hori, ed Hemam; e la sorella di Lotan fu
    Timna.
  eng-LXXUP: And the sons of Lotan were Hori and Heman; and the sister of Lotan, Timna.
  eng-ULB: The sons of Lotan were Hori and Heman, and Timna was Lotan's sister.
  spa-VBL: Los hijos de Lotán fueron Hori y Hemam. Timna era la hermana de Lotan.
  fra-_FOB: 'Et les fils de Lothan furent: Hori et Héman; et Thimna était sœur de
    Lothan.'
  mal-mal: ലോതാന്റെ പുത്രന്മാർ ഹോരിയും ഹേമാമും ആയിരുന്നു. ലോതാന്റെ സഹോദരി തിമ്നാ.
  urd-GVR: Lotān Horī aur Hemām kā bāp thā. (Timnā Lotān kī bahan thī.)
  suz-BL: लोतान आ तौ होरी नु हेमान बाक्‍सा बाक्‍त। लोतान आ समी तिम्‍ना बाक्‍माक्‍त।
  ita-1927: 'I figliuoli di Lothan furono: Hori e Hemam; e la sorella di Lothan fu
    Timna.'
  ckb-ckb: 'کوڕەکانی لۆتان: حۆری و هۆمام. تیمنەعیش خوشکی لۆتان بوو.'
  eng-BBE: The children of Lotan were Hori and Hemam; Lotan's sister was Timna.
  crx-NTPO: '''Ink''ez Lotan ooye''ke: ''enne Hori ''ink''ez Heman, Lotan bulhtus
    ''en Timna huyulhni.'
  kan-OKCV: 'ಲೋಟಾನನ ಪುತ್ರರು ಯಾರೆಂದರೆ: ಹೋರಿ ಮತ್ತು ಹೋಮಾಮ್. ಲೋಟಾನನಿಗೆ ತಿಮ್ನಾ ಎಂಬ ಸಹೋದರಿ
    ಇದ್ದಳು.'
  bbb-bbb: Ro e Rotane fu e agane Orikina Emane ijiebuo uifari ijiebuo asae. Ro e
    Rotanedo maki ijeja bara Timina.
  tam-2017: லோத்தானுடைய மகன்கள் ஓரி, ஏமாம் என்பவர்கள்; லோத்தானின் சகோதரி திம்னாள்
    என்பவள்.
  spa-RV-1909: Los hijos de Lotán fueron Hori y Hemán; y Timna fué hermana de Lotán.
  ron-BTF: Şi copiii lui Lotan au fost Hori şi Hemam; şi sora lui Lotan a fost Timna.
  eng-WEBP: The children of Lotan were Hori and Heman. Lotan’s sister was Timna.
  eng-FBV: The sons of Lotan were Hori and Hemam. Timna was Lotan's sister.
  nld-1939: De zonen van Lotan waren Chori en Hemam; de zuster van Lotan was Timna.
  nch-BL: 'Iconehua Lotán elque: Hori huan Hemam. Huan Timna elqui isihua icni Lotán.'
  tfr-NTPO: 'Lotán, e wapga domerga ko eni: Horí, Homán. Lotán, e dor ko Timná.'
  vie-1934: Các con trai của Lô-than là Hô-ri và Hê-man; còn Thim-na là em gái Lô-than.
  hin-CV: 'लोतन के पुत्र: होरी तथा होमाम, तथा तिम्ना लोतन की बहन थी.'
  eng-OURB: The children of Lotan were Hori and Heman. Lotan’s sister was Timna.
  spa-BES: Los hijos de Lotán fueron Hori y Hemam; La hermana de Lotan era Timna.
  tdx-tdx: 'Le o ana’ i Lotàneo: i Khorý, naho i Hemame vaho i Timnae rahavave’ i
    Lotane.'
  vid-vid: Wana wa Lotani nawali Holi na Hemani, na lumbulye Lotani nayachemigwe Timuna.
  pwg-pwg: Lotan natunatuna tomotomowisi na Hori ma Homam. Ma Lotan novuna kana vava
    Timna.
  eng-OKE: And the sons of Loti were Hori and Hemaim, and the sister of Lotan was
    Timna.
  tha-KJV: บุ​ตรชายโลทานชื่อโฮรีและเฮมาม และน้องสาวของโลทานชื่อทิมนา
  por-BR-2018: Os filhos de Lotã foram Hori e Hemã; e Timna foi irmã de Lotã.
  bco-bco: Lotana꞉ inso꞉wo꞉ Holi o꞉lia꞉ Heman. Lotana꞉ ene adowo꞉ Timna.
  deu-ELO: 'Und die Söhne Lotans waren: Hori und Hemam, und die Schwester Lotans:
    Timna.'
  ktm-ktm: Lotan eri tinembro’ su Hori pe Heman. Lotan ti timso-on homou rangan Timna.
  caa-caa: 'Y e Lotán ayan uyunenobꞌ xeꞌ jax era: Ayan e Horí y ayan e Hemam. Y e
    Lotán ayan inteꞌ uwijtan xeꞌ ucꞌabꞌa Timná.'
  eng-WYC-2018: Forsooth the sons of Lotan were Hori, and Hemam; soothly the sister
    of Lotan was Timna.
  epo-epo: 'La filoj de Lotan estis: Ĥori kaj Hemam; kaj la fratino de Lotan estis
    Timna.'
  uig-PIN: Lotanning oƣulliri Ⱨori bilǝn Ⱨemam idi; Lotanning singlisi Timna idi.
  beo-beo: Louda:ine ea mano fi da Houlai amola Hima:ne. (Louda:ine ea dalusi da Dimina)
  tpi-OTNT: Nem bilong ol pikinini man bilong Lotan i olsem, Hori na Heman. Susa bilong
    Lotan em Timna.
  hau-SA: ’Ya’yan Lotan maza su ne, Hori da Homam. Timna ’yar’uwar Lotan ce.
  udu-udu: Iya/ ma Luthan mo tani ita iHuri dhala Hemam mo, dhali ’bwah ma Luthan
    mo tani a’di ita’da Timnaa/ mo.
  uig-LAT: Lotanning oghulliri Hori bilen Hémam idi; Lotanning singlisi Timna idi.
  nde-nde: 'Amadodana kaLothani ayeyila: uHori loHemani. UThimina wayengudadewabo
    kaLothani.'
  ton-ton: Pea ko e fānau ʻa Lotani ko Holi, mo Hemami; pea ko e tuofefine ʻo Lotani
    ko Timina.
  ces-1613: 'Synové Lotanovi byli: Hori a Hemam; a sestra Lotanova Tamna.'
  eko-eko: 'Aana a Lotaani aari apa: Hoori, Hemani, na Tinna nlupu wa Lotaani.'
  nss-nss: 'Pe noru Lotan hilu malmou kamai, ngala hilu ara iye: Hori pe Hemam. Pe
    pisu Lotan hamou ara ngalan Timna.'
  eng-WMB: The children of Lotan were Hori and Heman. Lotan’s sister was Timna.
  tam-TCV: 'லோத்தானின் மகன்கள்: ஓரி, ஓமாம். திம்னாள் லோத்தானின் சகோதரி.'
  ceb-ULB: Ang mga anak nga lalaki ni Lotan mao si Hori ug Heman, ug si Timna mao
    ang igsoong babaye ni Lotan.
  mkn-mkn: Lotan pung ana, andia Hori deng Heman. (Lotan pung sodara parampuan, Timna).
  pol-UBG: 'Synami Lotana byli: Chori i Hemam; a siostrą Lotana była Tamna.'
  agr-agr: 'Tuja Lotánka uchiji aidauk: Horí, Hemamjai aajakui. Untsu Timná aajakui
    Lotánkan umayi.'
  kyc-kyc: Lotanena pemalenge doko Timina lenge. Lotanena ikinyingi dolapo Ori Imanepa
    lao pingi.
  urd-GVU: لوطان حوری اور ہیمام کا باپ تھا۔ (تِمنع لوطان کی بہن تھی۔)
  deu-1912: 'Aber des Lotan Kinder waren diese: Hori, Heman; und Lotans Schwester
    hieß Thimna.'
  ntj-ntj: '@see-verse:GEN.036.021'
  row-row: Lotan ana na, Hori ma Heman. (Lotan feto na, Timna).
  kan-2017: 'ಲೋಟಾನನ ಮಕ್ಕಳು: ಹೋರಿ, ಹೇಮಾಮ್, ಲೋಟಾನನ ತಂಗಿ ತಿಮ್ನಾ.'
  ena-ena: Lotan dɨ ninadinu agɨladɨ ibi nameŋ. Mu Holi. Mu Heman. Lotan dɨ nadinu
    humɨgaŋ pam Timɨna.
  tgo-tgo: 'Lotan le ŋgaŋgaŋgiya ghɨmoghɨmoruke thiyake: Hori na Homam. Na Lotan louye
    idae Timna.'
  yap-yap: I Lotan e ir e chitamngin l’agrow ke girdi’ ni Hori nge Heman. (Lotan e
    bay walagen ni bpin ni Timna.)
  tet-tet: Lotan oan sia mak Hori no Heman. (Lotan feton mak Timna).
  hlt-MCSB: Lotan ca rhoi khaw Khori neh Hemam om tih Timna he Lotan ngannu ni.
  mdy-ETH: ሎፃኔ ሆሬና ሄማሜ ጎዖ ቶኦኮኮ ቤርታኣ ማዓሢኬ። ሎፃኔኮ ቲሚናዔ ጌይንታ ጌሮስኬና ዓኣኔ።
  twi-ASANTE: 'Lotan mmammarima ne yeinom: Hori ne Homam. Na Timna yɛ Lotan nuabaa.'
  bhl-bhl: 'Olotan em muluwel i kanekote: Koli so, Kemam so, ite kale. Olotan em waneng
    aul u Timna ute kale.'
  con-NTPO: Lotán dushundeccu tsu Hori toya'caen Hemam. Lotán que'tte tsu Timna.
  eng-WEBU: The children of Lotan were Hori and Heman. Lotan’s sister was Timna.
  bnp-bnp: 'E tune Lotan bakovi ra nga: e Hor, e Heman. E Timna e kurabane Lotan.'
  wal-wal: Loxaana attuma naati Hooranne Heemaama; Loxaana michchiyaa Timinaa7o.
  mgh-mgh: 'Ala pha asaana a Lotani: Hoti ni Homa. Mwanrokorawe Lotani eehaninya Timina.'
  acu-NT: 'Tura Lotana uchiri ju armiayi: Hori tura Hemam. Timnasha Lotana umaji ayayi.'
  spa-PDDPT: 'Los hijos de Lotán fueron: Hori y Hemam. Timná fue hermana de Lotán.'
  gun-gun: Lotã ra'y kuery ma Hori ha'e Homã. Lotã reindy ma Timna.
  agu-BL: 'Ma yi e'' cy''ajl Lotán i''tz: Hori tu Heman. Ma yi Timna ya''stzun yi
    tanub Lotán.'
  eng-PEV: Seir’s son Lotan had these sons, – Hori – Hemam Lotan also had a sister
    called Timna.
  ilo-ULB: Dagiti lallaki a putot ni Lotan ket da Hori ken Heman. Ni Timna ket kabsat
    a babai ni Lotan.
  kpg-kpg: Lotan la go tamana madua o nia madahaanau llauehe o Hori mo Heman. (Lotan
    dono duaahina ahina go Timna).
  uig-ARA: لوتاننىڭ ئوغۇللىرى ھورى بىلەن ھېمام ئىدى؛ لوتاننىڭ سىڭلىسى تىمنا ئىدى.
  bsp-bsp: Awut a Lotaŋ ŋanayɔnɛ Hori kɔ Hemam. Wəkirɛ ka Lotaŋ ɛnayɔnɛ Timna.
  mbs-mbs: Se menge batà meama i Lotan, yan si Hori aw si Heman. Si Timna se etebay
    i Lotan.
  tof-tof: 'Lotanón siman olom nisab ngi idi namülnürri: Orri akó Eman. Timna Lotanón
    óp bólbót warilürr.'
  sus-sus: 'Lotan xa di xɛmɛe nan ya: Xori nun Hemami Timina findixi Lotan xunya ginɛma
    nan na.'
  pon-2006: Lotan me pahpa kahlap en peneineien Ori oh Eman. (Mie rien Lotan serepein
    men adaneki Timna.)
  jae-jae: Lotan latui tau tonec gebe Hori agêc Heman. Lotan luo Timna.
  ksd-ksd: 'Ma ra umana natu i Lotan: Kori ma Keman; ma Lotan dir taina ma Timna.'
  tur-YTC: 'Lotan''ın oğulları: Hori ve Heman. Lotan''ın kız kardeşi Timna''dır.'
  bel-N: 'I былі сыны Лётана: Хоры і Геман, а сястра Лётана — Тымна.'
  grc-BRENT: Ἐγένοντο δὲ υἱοὶ Λωτάν· Χοῤῥὶ, καὶ Αἱμάν· ἀδελφὴ δὲ Λωτὰν, Θαμνά.
  ind-AYT: Keturunan Lotan adalah Hori dan Heman. Saudara perempuan Lotan adalah Timna.
  lid-lid: 'Ya i doh nadu Lotan uru: Uru badeh Hori hawe Heman. Ya nadu tine Lotan
    badih ari udu aliy nyaran Timna.'
  nya-nya: 'Ana aamuna a Lotani anali awa: Hori ndi Homamu. Timna anali mlongo wake
    wa Lotani.'
  hrv-hrv: 'Lotanovi sinovi bili su: Hori i Hemam; a sestra Lotanova bila je Timna.'
  mps-mps: Lotango ogwa si elaluali, Hori me Homam. Tama te wegi Timna te Lotango
    abe da.
  llg-llg: Lotan ana nala, sila, Hori no Heman (Lotan feton, nade Timna).
  tpi-tpi: Nem bilong ol pikinini man bilong Lotan i olsem, Hori na Heman. Susa bilong
    Lotan em Timna.
  dan-1931: Lotans Sønner var Hori og Hemam, og Lotans Søster var Timna.
  vie-OVCB: Con của Lô-than là Hô-ri và Hê-man. Em gái của Lô-than là Thim-na.
  lbk-lbk: Si Lotan nan aman cha Hori ya si Heman. (Wad-ay nan fafai ay akhin Lotan
    ay enngachan si Timna.)
  guj-2017: લોટાનના દીકરા હોરી તથા હોમામ હતા. તિમ્ના લોટાનની બહેન હતી.
  byr-byr: '@see-verse:GEN.036.021'
  awx-awx: Lotande wawaxu Horixät Hemamkät. (Lotande haminu Timna.)
  pon-2006A: Lotan me pahpa kahlap en peneineien Ori oh Eman. (Mie rien Lotan serepein
    men adaneki Timna.)
  por-BRBSL: Os filhos de Lotan eram Hori e Heman. A irmã de Lotan era Timna.
  cth-cth: Lotan capa teh Hor hoi Heman lah ao teh, Timna teh Lotan e a tawncanu doeh.
  twi-twi: 'Lotan mmabarima ne eyinom: Hori ne Homam. Na Timna yɛ Lotan nuabea.'
  hlt-hlt: Lotan ca rhoi khaw Khori neh Hemam om tih Timna he Lotan ngannu ni.
  tbz-SIM: 'Kɛ̀ Dotɑ̃ɑ̃ bí ntú: Ɔɔri nɛ̀ Emɑmmu kòo tɑ̃ũ̀ ntú Timunɑ.'
  msy-2020: Ezɨ Lotanɨn otarimning, Hori ko Heman. Ezɨ Lotanɨn buaramizim, a Timna.
  txq-txq: 'Lotan anan, sira: Hori ma Heman (Lotan feton, Timna).'
  aaz-aaz: Naiꞌ Rotan in aanh ein, esan reꞌ naiꞌ Hori, ma naiꞌ Heman (naiꞌ Rotan in
    feotf ee es reꞌ bi Timna).
  azb-azb: Lotanın oğulları Xori və Hemam, Lotanın bacısı Timna.
  eng-DBY: — And the sons of Lotan were Hori and Hemam; and Lotan's sister was Timna.
  hin-2017: लोतान के पुत्र, होरी, और हेमाम हुए; और लोतान की बहन तिम्ना थी।
  wol-KYG: Doomi Lotan yu góor ya nag ñooy Ori ak Emam. Jigéenub Lotan di Timna.
  swp-swp: Lotana nanatunayao Hori eo Hemani, eo Lotana louna ede Timina.
  bjr-bjr: Rootanafa Qoorina oosana faqa Qeemmana oosana faqa ninaakufa marinau. (Rootanana
    auna Timinaa nammarifa marianau.)
  eng-YLT: And the sons of Lotan are Hori and Heman; and a sister of Lotan [is] Timna.
  heg-NTPO: Lotan anan nas, Hori nol Heman. (Lotan bata ka, Timna).
  ptu-ptu: Änä'na Lotan isanga Hori anna Heman. Solasubunna Lotan baine isanga Timna.
  bzd-NTPO: Lotán ala'r dör Horí ena Hemam. Lotán kutà dör Timná.
  kwf-kwf: Sa Lotan nia koꞋo ana kwalafa sa Hori faꞋinia kwalafa sa Heman. Ma sasina
    neꞋe Ꞌi Timna.
  eng-WYC-2017: Forsooth the sons of Lotan were Hori, and Hemam; soothly the sister
    of Lotan was Timna.
  eng-WMBB: The children of Lotan were Hori and Heman. Lotan’s sister was Timna.
  spp-spp: Tùluyi y'á fworo Lotan e ke, yire yi ɲyɛ ɲje Ɔri shiinbii ná Ɛmanu wuubii.
    U cìnmpworocwoŋi mɛge na mpyi Timina.
  aey-aey: Odocob Lotan melahul eu Hori Hemanca. Timna uqa Lotan cebinag.
  urd-GVH: लोतान होरी और हेमाम का बाप था। (तिमना लोतान की बहन थी।)
  rug-rug: Se Lotani hie si na tamadia ri na butubutu Horaiti meke Hemani pukerane
    meke koa nana tugo keke tasina vineki pozana e Timina si asa.
  gaz-gaz: 'Ilmaan Looxaan: Hoorii fi Hoomaam. Tiimnaa obboleettii Looxaan.'
  fra-LSG: 'Les fils de Lothan furent: Hori et Hémam. La sœur de Lothan fut Thimna.'
  yal-yal: 'Lotan ma dii xɛmɛne ni itoe ra: Xori nun Heman. Timina findi Lotan xunyɛ
    dii tɛmɛn nan na.'
  gum-gum: 'Inchen Lotánwei nusrkaløbe iilø kuig køn: Horiba, Hománba. Inchen Timnabe
    Lotánwei nuchag købig køn.'
  iou-iou: Täŋkaŋ Lotan nanakiyat Hori, Heman. (Timna, Iso täŋo watä piä webeni uwä
    Lotan täŋo wanori.)
  haw-1868: O na keiki a Lotana, o Hori a o Hemama; a o Timena ke kaikuwahine o Lotana.
  arb-NAV: أَمَّا ابْنَا لُوطَانَ فَهُمَا حُورِيُّ وَهَيْمَامُ، وَتِمْنَاعُ هِيَ أُخْتُ
    لُوطَانَ.
  adz-adz: 'Da Lotan narun rusan marub ibiani: Hori da Hemam. Lotan nafunggan Timna.'
  ewe-ewe: Lotan ƒe viwoe nye, Hori kple Heman. Timna nye Lotan nɔvinyɔnu.
  eng-LEE: And the children of Lotan were Chori and Heman; and Lotan's sister was
    Timna.
  asm-FB: লোটনৰ পুত্রসকলৰ নাম হোৰী আৰু হেমম; লোটনৰ ভনীয়েকৰ নাম তিম্না।
  sus-A: لٌتَن شَ دِ شّمّيٍ نَن يَ؛ شٌرِ نُن هٍمَمِ تِمِنَ قِندِشِ لٌتَن شُنيَ فِنّمَ
    نَن نَ.
  fra-SBL: Les fils de Lotan étaient Hori et Heman. La sœur de Lotan était Timna.
  hbo-hbo: וַיִּהְי֥וּ בְנֵי־לֹוטָ֖ן חֹרִ֣י וְהֵימָ֑ם וַאֲחֹ֥ות לֹוטָ֖ן תִּמְנָֽע׃
  shp-NTPO: 'Jatian Lotánman bakebobiribi iká iki: Horí betan Hemam; jainoax jawen
    poi iká iki Timna janeya.'
  eng-WYCLIFFE: Forsothe the sones of Jothan weren maad, Horrey, and Theman; sotheli
    the sistir of Jothan was Tanna.
  pjt-pjt: Ka Tjiirku katjangku Latantu utinu katja kutjara ini Aṟinya pulanya Iimannga.
    Ka nyanga palula pulalanguṟu palumpa walytja ma-tjuṯaringu maḻatja maḻatja. (Ka
    Latantu pininu kungka ini Timinanya.)
  cwe-cwe: Wana wa Lotani watangigwa Holi na Hemanina, lumbu jake Lotani katangigwa
    Timina.
  bgs-bgs: Tô mga gabatà gamama i Lotan, tô gó si Hori asta si Heman. Si Timna tô
    tábbé i Lotan.
  kik-kik: 'Ariũ a Lotani maarĩ: Hori, na Homani. Timina aarĩ mwarĩ wa nyina na Lotani.'
  ksr-ksr: Lotambaa merawoita woi ii qagara Hori ano Heman. Lotambaa naaŋa qata Timna.
  fra-NCL: Les fils de Lotan furent Hori et Héman, et Thamma était sœur de Lotan. —
  cek-AK: Lotan capanawk loe, Hori hoi Hemam; Timna loe Lotan ih tanuh ah oh.
  xla-xla: Epapeleye Lotan ya꞉ akimlalaye Holi mate epo Homan matepo. Epalati Lotan
    ya꞉ nanaye Timnapo.
  cuk-cuk: 'Lotán-e-masmala, wemalad: Hori, Hemam. Lotán-e-bundi, Timnaʼye nugad.'
  uig-CYR: Лотанниң оғуллири Һори билән Һемам еди; Лотанниң сиңлиси Тимна еди.
  tel-2017: లోతాను కొడుకులు హోరీ, హేమాను. లోతాను సోదరి తిమ్నా.
  hat-BSA: Fis a Lothan yo se te Hori avèk Hémam. Sè a Lothan an se te Thimna.
  kos-kos: Lotan pa sifen sou lulap lal Hori ac Heman. (Oasr pac tamtael se lal Lotan
    pangpang Timna.)
  hbo-WLC: וַיִּהְי֥וּ בְנֵי־לוֹטָ֖ן חֹרִ֣י וְהֵימָ֑ם וַאֲח֥וֹת לוֹטָ֖ן תִּמְנָֽע׃
  ibo-ibo: Ụmụ ndị ikom Lotan bụ, Hori na Homam. Timna bụkwa nwanne nwanyị Lotan.
  ory-ory: ଲୋଟନ୍‍ର ପୁତ୍ର ହୋରି ଓ ହେମମ୍‍, ପୁଣି, ଲୋଟନ୍‍ର ତିମ୍ନା ନାମ୍ନୀ ଭଗିନୀ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.036.021'
  chk-chk: Iwe, nöün Lotan kewe mwän Hori me Heman, nge Timna fefinen Lotan.
  ssd-ssd: Lotan nu Hori tumbraŋ mboŋ le Hema tumbraŋ mboŋ ta tuku mbuŋ naŋgine. Lotan
    tuku kulim nuŋe nyunu Timna.
  rop-rop: Lotan bin merrit, en imbin abum dubala lilboi neim Horai en Heiman. Lotan
    bin abum wan sista du neim Timna.
  ukr-1871: 'А синове Лотанові були: Горій та Гемам, а сестра Лотанова: Тимна.'
  eng-AOI: Lotan's two sons were called Hori and Heman. And Lotan had a sister called
    Timna.
  yon-yon: Lotan ye karub dana kuu Hori yoom Homam yoom. Timna kuu Lotan ye yangkura.
  bch-bch: 'Be Lotan ele gergeu arangaranga edad ga bedane: Ori ga Emam. Be Timna
    ei Lotan iliu.'
  deu-1951: 'Aber Lotans Kinder waren diese: Hori und Hemam; und Lotans Schwester
    hieß Timna.'
  eng-JPS: And the children of Lotan were Hori and Hemam; and Lotan's sister was Timna.
  ubr-ubr: Lotan nanatun orot, osi wabis min Hori a Homam ato Lotan robun on Timna.
  srp-1865: A sinovi Lotanovi bjehu Horija i Eman, a sestra Lotanova bješe Tamna.
  lug-lug: Batabani ba Lotani baali Kooli, ne Kemamu, era Lotani yalina mwannyina
    nga ye Timuna.
  heb-heb: ויהיו בני לוטן חרי והימם ואחות לוטן תמנע׃
  ben-IRV: লোটনের ছেলে হোরি ও হেমম এবং তিম্না লোটনের বোন ছিল।
  pan-pan: ਲੋਤਾਨ ਦੇ ਪੁੱਤਰ ਹੋਰੀ ਅਤੇ ਹੋਮਾਮ ਸਨ ਅਤੇ ਤਿਮਨਾ ਲੋਤਾਨ ਦੀ ਭੈਣ ਸੀ।
  mwp-mwp: Potan kaziw kazingu, Ori a Erman palamun ipal buway matha kedha. Potan
    babath nanu nel Timna.
  mya-JVB: လောတန် သား ကား၊ ဟောရိ နှင့် ဟေမံ တည်း။
  tte-O: Lotani natunao tatao labui, Oli yo Emani. Yo Lotani duna esana Timina.
  tbg-tbg: Seirura maaqu Lotaanira maaqutanta Horika Hemanuka vaura. Lotaanira auravano
    Timinaava vaura.
  hmo-hmo: Lotana ena natuna be Hori bona Hemana, bona Lotana ena taihuna be Timuna.
  ata-ata: Seiru ꞌolu vile e ualasou lexe Lotan muxalixaꞌa ta ꞌolu ta mulu ane, eiae
    Xori ilou Koman. Lotan vimou sema ualasie lexe Timuna.
  nfa-nfa: 'Ana Lotan nuka: Hori dènge Heman. (Ana hèni Lotan, nuka Timna.)'
  urd-urd: होरी और हीमाम लोतान के बेटे, और तिम्ना' लोतान की बहन थी।
  rus-SYN: 'Сыновья Лотана были: Хори и Геман; а сестра у Лотана: Фамна.'
  cbt-NTPO: 'Notan hui''ninpitaso'', isopita: Orin, Iman, inapita. Notan oshinso'',
    Timona itopi.'
  bqc-SIM: Lotani nɛgↄ̃ɛↄn Oli ń Emaũo ũ. Lotani dãe tↄ́n Timina.
  tcz-CHONGTHU: Chule Lotan chate ho chu Hori le Heman ahin, Lotan sopinu min chu
    ahile Timna ahi.
  mar-mar: लोटानाचे पुत्र होते होरी व हेमाम, आणि तिम्ना ही लोटानाची बहीण होती.
  tcs-tcs: Lotan i bin bigate blo dem pamlelain blo Ori ane Eman, ane sisi blo Lotan
    i bin Timna.
  qub-qub: Seirpa wamran Lotanpa wamrancunanami caran Horiwan Hemam. Chaynömi Lotanpa
    pañin caran Timna.
  bqp-bqp: 'Lotana nɛ́gↄ̃gbɛ̃nↄn dí: Ori kũ Omamuo. Lotana dãren Timina ũ.'
  hat-hat: 'Men non pitit Lotan yo: Se te Ori ak Eman. Timna te sè Lotan.'
  eng-BSB: The sons of Lotan were Hori and Hemam. Timna was Lotan’s sister.
  tod-tod: 'Lɔtan mavofodaiti ti ɠɛni ga: Ɠɔli ta Ɠeemame. Lɔtan baazeelai laaseigi
    ɠɛni ga: Timena.'
  eng-WEBPB: The children of Lotan were Hori and Heman. Lotan’s sister was Timna.
  kbq-kbq: Lotani ne'mofavre agi'a Hori ene, Hemani'enene. Hanki Lotani nesaro'a Timna'e.
  nhe-BL: 'Iconehua Lotán elque: Hori huan Hemam. Huan Timna elqui isihua icni Lotán.'
  bus-bus: 'Lotana nɛ́gↄ̃gbɛ̃nↄn yɛ̀: Ori kↄ̃n Omamuo. Lotana dãren Timina ũ.'
  gub-BL: 'Irotà wiko mokoz teko wanu romo. Na''aw waner wà: Ori, Omà. Heta amo heinyr
    Irotà pe no. Ximina heinyr her romo a''e.'
  eng-DRA: 'And Lotan had sons: Hori and Heman. And the sister of Lotan was Thamna.'
  knf-knf: 'Babuk Lotan bawo : Hori, na Heman, kë abuk aşin Heman ñaaţ awo Timnah.'
