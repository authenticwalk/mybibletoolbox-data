    hataholi nusak noꞌuk, ma ana seli.”
  tpi-tpi: Tasol papa i no laik. Na em i tokim Josep olsem, “Mi save, pikinini. Mi
    save. Ol lain pikinini bilong Manase tu bai i kamap bikpela lain manmeri. Tasol
    ol lain bilong yangpela brata bilong en bai i kamap bikpela lain manmeri moa na
    ol bai i winim lain bilong Manase. Ol bai i kamap bikpela lain tru olsem ol manmeri
    bilong planti kantri.”
  dan-1931: 'Men hans Fader vægrede sig og sagde: “Jeg ved det, min Søn, jeg ved det!
    Også han skal blive til et Folk, også han skal blive stor; men hans yngre Broder
    skal blive større end han, og hans Afkom skal blive en Mangfoldighed af Folkeslag!”'
  vie-OVCB: 'Gia-cốp không chịu: “Cha biết chứ, không phải nhầm đâu con. Ma-na-se
    sẽ thành một dân tộc lớn, nhưng em nó sẽ lớn hơn, dòng dõi sẽ đông đảo vô cùng.”'
  lbk-lbk: Ngem inad-in amana ay nangwanin, “Ammok anakko. At khechangna'y makhanakhanak
    akhes nan wanen-ed Manases ya machamchamag siya, ngem at wadwad-ay nan annochi
    mo nan yon-a, ya nan wanen-edna et enfalin cha ay angsan ay chadchake ay ili.”
  guj-2017: તેનો પિતાએ ઇનકાર કરતા કહ્યું, “હું જાણું છું, મારા દીકરા, હું જાણું છું.
    તે પણ એક પ્રજા થશે અને તે પણ મહાન થશે. પણ તેનો નાનો ભાઈ તો તેના કરતાં વધારે મહાન
    થશે અને તેનાં વંશજોની બેશુમાર વૃદ્ધિ થશે.”
  byr-byr: '@see-verse:GEN.048.018'
  awx-awx: Tiwänä Jekopdä usingu dolahawikge natäke, using inikut. “Wawaknga, anatät.
    Ixäyä bapunä äpme meyä sakngälake, kantri inätä täke yiwitning. Tiwän umanä käyä
    tiwik. Tiwändeyä ulapnäle umanu bulämbam hikngä äpme tiwän, payänäle umanu yapmimbik.
    Tiwänä ulapnäle bapunä meyä sakngälake, kantrinä inäinä päke yiwitning,” yang
    inikut.
  pon-2006A: Semeo ahpw sapeng, nda, “I ese, samwa, I ese. Kadaudok en Manase kan
    pahn pil wiahla wehi lapalap ehu. Ahpw rie me tikitiket pahn lapalapasang, oh
    kadaudoke kan pahn wiahla wehi ngedehrie.”
  por-BRBSL: 'Seu pai recusou, e disse: “Eu sei, meu filho, eu sei”. Ele também se
    tornará um povo, e ele também será grande. Entretanto, seu irmão mais novo será
    maior que ele, e sua prole se tornará uma multidão de nações”.'
  cth-cth: Hatei, a na pa ni a ngai hoeh dawk, ka panue ka ca, ka panue. Ahni haiyah
    miphun telah kaw han e kamcu lah ao vaiteh a lentoe van han. Hatei, a nawngha
    heh ahni hlakvah hoe a lentoe vaiteh a ca catounnaw haiyah miphun moikapap lah
    ao awh han, telah ati.
  twi-twi: Nanso nʼagya ampene so kae se, “Me ba, minim saa. Ɔno nso bɛyɛ ɔman, na
    wayɛ ɔkɛse. Nanso ne nua kumaa no bɛyɛ ɔkɛse asen no, na nʼasefo bɛyɛ aman bebree.”
  hlt-hlt: Tedae a napa loh a aal tih, “Ka ca ka ming, anih he pilnam la a om khaw
    ka ming. Te dongah anih khaw rhoeng ni. Tedae a mana a noe he anih lakah rhoeng
    vetih a tiingan te namtom hlangping la om ni,” a ti nah.
  tbz-SIM: 'Kòo cicɛɛ yetɛ kɛ dɔ̀: M birɛ n yɛ̃́mu. Mɑnɑnsee kó kubotí múnkɛ yó ndɛumu
    kòo sɑ́m̀pɔ́ù nɛ́ ò pɛ̃ɛ̃tɛ́ mɛdiɛ̀, kɛ́nɑɑ́ nyibotí pɛ́u yɑ̀ɑ̀rì.'
  msy-2020: Ezɨ afeziam aghuagha, kamaghɨn Josep mɨgei, “Nan otarim, kɨ fo. Manasen
    adarazi uaghan bar avɨrasemegham. Eghtɨ an dozimɨn adarazi bar moghɨra bar avɨrasemegh,
    egh Manasen adarazigh afiragham. Egh me kantrin avɨribar gumazamizibar mɨn bar
    avɨrasemegham.”
  txq-txq: Tehuu aman Yakob ta nau. Boe ma ana nae, “Ana, nggee! Memak au bubuluk.
    Neu ko Manase dadi hatahori ta hohoꞌak ma tititi-nonosin tamba ramahefu, losa
    dadi neu hatahori nusa moꞌok. Tehuu ndia fadin Efraim naa, neu ko ana ta hohoꞌak
    lena henin bali. Ma ndia tititi-nonosin nara, neu ko noꞌun seli losa ara dadi
    reu hatahori nusak ta hohoꞌak noꞌuk ka.”
  aaz-aaz: Mes amaf naiꞌ Yakop ka nroim fa. In nak, “Usu. Au uhiin ꞌain. Naiꞌ Manase
    of anjair atoin maꞌtaniꞌ, ma in suufk ein amsaꞌ of anjarin too pah kouꞌ goes.
    Mes in orif naiꞌ Efraim naan, of maꞌtaniꞌ nneis naꞌko na. In suufk ein of amfau
    reꞌuf, tar antea sin njarin too pah amfaun reꞌ maꞌtain besi.”
  azb-azb: 'Lakin atası istəməyib dedi: «Bilirəm, oğlum, bilirəm. Menaşşenin nəslindən
    də böyük bir xalq olacaq. Amma kiçik qardaşından daha böyük bir xalq törəyəcək,
    onun nəslindən çoxlu millətlər yaranacaq».'
  eng-DBY: 'But his father refused and said, I know, my son, I know: he also will
    become a people, and he also will be great; but truly his younger brother will
    be greater than he; and his seed will become the fulness of nations.'
  hin-2017: उसके पिता ने कहा, “नहीं, सुन, हे मेरे पुत्र, मैं इस बात को भली भाँति जानता
    हूँ यद्यपि इससे भी मनुष्यों की एक मण्डली उत्पन्न होगी, और यह भी महान हो जाएगा,
    तो भी इसका छोटा भाई इससे अधिक महान हो जाएगा, और उसके वंश से बहुत सी जातियाँ निकलेंगी।”
  wol-KYG: 'Teewul baayam lànk, ne ko: «Xam naa ko, doom, xam naa ko. Moom itam dina
    doon aw xeet tey doon ku màgg, waaye rakkam a koy sut, te askanam dina law, ba
    di ay xeet.»'
  swp-swp: Na tamana i otaota i ene, “Abina ea atao, natugu, abina ea atao, ia hinage
    abo i hemala boga lailai, eo ia hinage abo ie sae; na mamohoi ana taumurita abo
    i sae ariri, eo pesipesinayao abo se hemala basileia gamagamagaridi.”
  bjr-bjr: Miqi qufanoo mina akoofa qaoo qida qinau. Qini qimaaku qinee iridaqa miqidaqa.
    Indaaruqaafa mifa faqa mina aiku asauku moomoo marifaranoo. Inaaqiannaana aiku
    asaukuqa firaa afeeka maqannaauqanna marifaranoo narí afasaana ooraaqaranoo mariannoo.
  eng-YLT: And his father refuseth, and saith, 'I have known, my son, I have known;
    he also becometh a people, and he also is great, and yet, his young brother is
    greater than he, and his seed is the fulness of the nations;'
  kne-kne: Ngem kanan ama na, “Anak, ammok ay manbalin to abe ay dakdake ay nasyon
    din polin Manasses. Ngem wadwada di dayaw din iyogtana et manbalin to din poli
    na ay napigpigsa ay nanasyon.”
  wat-wat: Eatu amana i vikununewanewa i bwaduwa, “Natuku, a sanamaniya avana a savisaviviniya.
    Kimoki Manasa kana wava ina nakata. Susukwanei yawane kunuma nakasina ina kikinomana.
    Atu taina o yawane nakatamataina yo tawaḡana. Eketa susukwanei yawane kunuma yagwanisi
    sina kikinomana.”
  heg-NTPO: Mo un ama Yakob dai tao lo. Le tek noan, “Ana! Meman auk tanan. Ta mam
    Manase daid muun-tes, nol un in hua-koet tas taplaeng mamo, le daid bangsa tene.
    Mo mam un palin Efraim, muun-tes dui pait. Un in hua-koet tas, daid mamo isi,
    didiin oen daid bangsa tene mamo, man muun-tes.”
  ptu-ptu: 'Sapo'' moka ambena naua: “Kuissam änä''ku, kuissam siam. Manasye la kasalle
    duka'' kakuasaanna anna la buda pessubunna. Sapo'' la kasalle puha ia kakuasaanna
    adinna anna la membea'' umpangngissi lao mobotto-bottoam.”'
  bzd-NTPO: 'Erë iyë́ kë̀ wa̱ io̱ne es. Ie'' tö iché ia̱: —¡A alà, e'' jche̱r ye''
    wa̱, e'' jche̱r ye'' wa̱! Ie'' alördaë tai̱ë, ie'' döraë këkëpa tai̱ë. Erë itsirla
    ë́k e'' döraë këkëpa tai̱ë shu̱te̱ ikibi tsa̱ta̱. Ñies ie'' aleripa döraë ká̱
    tai̱ë e'' wakpaie.'
  kwf-kwf: Bore ma maꞋa nia ka fata Ꞌuri, “Ngela nau, nau ku saiana, bore ma nau kusi
    sasi Ꞌuira. Ngela neꞋe kike baꞋa futa maꞋi buira sa Manase kira na fuuꞋi ngwae
    ngasingasiꞋa. Bore ma ruana ai neꞋe ke baꞋa ngasingasiꞋa liufia niaꞋa, ma ngela
    neꞋe kike baꞋa futa maꞋi burina ki kike baꞋa Ꞌoro liu.”
  eng-WYC-2017: Which forsook to do so, and said, I know, my son, I know; and soothly
    this child shall be into peoples, and he shall be multiplied; but his younger
    brother shall be more than he, and his seed shall increase into a multitude of
    folks.
  eng-WMBB: His father refused, and said, “I know, my son, I know. He also will become
    a people, and he also will be great. However, his younger brother will be greater
    than he, and his offspring will become a multitude of nations.”
  spp-spp: Ŋka tufooŋi ɲyɛ a ɲɛɛ mɛ, maa jwo «Mii jyaŋi, mii à yi cè fo mà ɲwɔ. Manase
    u tùluge mú sí ɲyaha n-pyi shiŋi wà. U sí n-pyi shinbwo, ŋka u kàntugo wuŋi sí
    n-pêe u na. U cɔɔnŋi tùluge sí ɲyaha n-pyi shi niɲyahawa.»
  aey-aey: Qa uqa memeg cuculi bili madon, “O melami, ija dugina, ija dugina. Uqaha
    uqana sihul hibna sihul ben oso caloqagan. Qa uqa waliag milum eu uqana sihul
    age benben caloqagan. Euqa uqa matuna sihul wooldoc caloqagan,” don.
  urd-GVH: लेकिन बाप ने इनकार करके कहा, “मुझे पता है बेटा, मुझे पता है। वह भी एक बड़ी
    क़ौम बनेगा। फिर भी उसका छोटा भाई उससे बड़ा होगा और उससे क़ौमों की बड़ी तादाद निकलेगी।”
  rug-rug: Ba korona sa tamana meke zama, “Gilania qua tuqu, gilania qua. Sari na
    tuna na tudia ri na tuna Manase ba kaqu na butubutu lavata tugo. Ba sa tasina
    mudina si kaqu arilaena hola nia si asa meke sari na tuna na tudia ri na tumu
    si kaqu ta evaṉae sari na butubutu ṉiṉiradi”, gua si asa.
  gaz-gaz: Abbaan isaa garuu didee akkana jedheen; “Ani nan beeka; yaa ilma koo nan
    beeka. Innis saba taʼa; saba guddaa isaa taʼa. Taʼus obboleessi isaa inni quxisuun
    isa caalaa guddaa taʼa; sanyiin isaas tuuta saba baayʼee ni taʼa.”
  fra-LSG: 'Son père refusa, et dit: Je le sais, mon fils, je le sais; lui aussi deviendra
    un peuple, lui aussi sera grand; mais son frère cadet sera plus grand que lui,
    et sa postérité deviendra une multitude de nations.'
  yal-yal: A baba yi tondi, a a fala, a naxa, “N na a kolon, n ma diina, n na a kolon.
    A fan findima nɛn siya gbeen na, koni a xunyɛn nan fama wuyadeni dangu a ra. A
    xunyɛn bɔnsɔnna findima nɛn siya wuyaxin na.”
  gum-gum: 'Inchen møskaimbe treeg marmønrrab trenchibig køn: —Ashar cha, nai nusrkai,
    ashar cha. Manaseskucha misag nørrø larrøbitchabiitøwein køn cha, katø nøgucha
    larrø nuitøwein kønrrabig kua. Inchendø wendø nuneebe nø lataikken søtømera kønrrun—
    cha.'
  iou-iou: Yäwänä Jekoptä Josep täŋo man utpäŋ yäŋkuk; Näk nadäwa tärewäkaŋ ude täyat
    yäk. Manase u äma wäpi biŋam ikek itpäŋ kuŋarirän oraniye mäyap api ahäneŋ. Upäŋkaŋ
    monänitä irepmitpäŋ nanakiye oraniye äma äbot pähap täŋpäŋ api itneŋ.
  haw-1868: Hoole mai la kona makuakane, i mai la, Ua ike au, e kuu keiki, ua ike
    au, e lilo no hoi ia i lahuikanaka a e nui no ia, aka, o kona kaikaina, e kela
    aku kona nui mamua o keia, a e lilo ana ia i lahuikanaka nui loa.
  arb-NAV: 'فَأَبَى أَبُوهُ وَقَالَ: «أَنَا أَعْرِفُ هَذَا يَا ابْنِي، أَنَا أَعْرِفُ
    هَذَا، فَإِنَّهُ أَيْضاً يُصْبِحُ أُمَّةً عَظِيمَةً، وَلَكِنَّ أَخَاهُ الصَّغِيرَ
    يُصْبِحُ أَكْبَرَ مِنْهُ، وَذُرِّيَّتَهُ تَصِيرُ جُمْهُوراً مِنَ الأُمَمِ».'
  adz-adz: Da bitsintaꞌ Israil ibugin da ini, “Dzi sruꞌgin, dzi narungꞌ! Dzi sruꞌgin
    i arangan yanginggan bungꞌ awaꞌ nasu garam utup tsiraꞌ mangan nabinigi. Da bitsintaꞌ
    arangan rainggan isiꞌ ani yanginggan bungꞌ awaꞌ nayus arangan gan da nasu garam
    utup ampi bingan angu.”
  ewe-ewe: Ke fofoa gbe hegblɔ nɛ be, “Vinye, menya nu si wɔm mele. Manase hã azu
    dukɔ gã aɖe, ke nɔvia suetɔ azu dukɔ gã wu.”
  eng-LEE: And his father refused, and said, I know, my son, I know, he also shall
    become a people, and he also shall be great; but truly his younger brother shall
    be greater than he, and his seed shall become a multitude of nations.
  gvn-gvn: '@see-verse:GEN.048.018'
  nna-nna: Palinymilalu japartulu panju karrinyili, wurrarnili, “Miranu palaku ngaju,
    ngajumili partany, miranu palaku! Manasseh-milirrangu marrngurrangu kurrngal jarrulupiyi
    yiji. Marrkamarninymili marrngurrangu kurrngal jarrulupiyi yiji, palinymili nyirrirnikartijarrangu
    jintarrangu marrngurrangu jarrulupiyi, warinypa wariny, kurrngal.”
  asm-FB: কিন্তু এই কথাত তেওঁৰ পিতৃ অমান্তি হ’ল আৰু ক’লে, “মোৰ পুত্ৰ মই জানো; মই জানিছোঁ।
    তেৱোঁ এক জাতি হ’ব আৰু এৱোঁ মহান হ’ব, তথাপিও ইয়াৰ সৰু ভায়েক হ’লে, ইয়াতকৈয়ো
    মহান হ’ব, আৰু তেওঁৰ বংশই জাতি সমূহৰ মাজত বৃদ্ধি হৈ যাব।”
  sus-A: عَ بَبَ نَشَ تٌندِ، عَ قَ عَ قَلَ، «ﭑ مَ دِ، ﭑ عَ كٌلٌن، ﭑ عَ كٌلٌن. عَ قَن
    قَمَ قِندِدٍ بْنسْي وُيَشِ كَنيِ نَن نَ. عَ قَن فبٌمَ نّ، كْنْ عَ شُنيَ نَن قَمَ
    فبٌدٍ دَنفِقٍ عَ رَ. عَ شُنيَ بْنسْي قِندِ مَ نّ سِ وُيَشِ رَ.»
  fra-SBL: 'Son père refusa, et dit : « Je le sais, mon fils, je le sais. Lui aussi
    deviendra un peuple, et lui aussi sera grand. Mais son jeune frère sera plus grand
    que lui, et sa descendance deviendra une multitude de nations. »'
  hbo-hbo: וַיְמָאֵ֣ן אָבִ֗יו וַיֹּ֙אמֶר֙ יָדַ֤עְתִּֽי בְנִי֙ יָדַ֔עְתִּי גַּם־ה֥וּא
    יִהְיֶה־לְּעָ֖ם וְגַם־ה֣וּא יִגְדָּ֑ל וְאוּלָ֗ם אָחִ֤יו הַקָּטֹן֙ יִגְדַּ֣ל מִמֶּ֔נּוּ
    וְזַרְעֹ֖ו יִהְיֶ֥ה מְלֹֽא־הַגֹּויִֽם׃
  shp-NTPO: 'Jaskáabi jabiribi jaskáatin keenyamakin, Jacobnin jawen bake José aká
    iki, neskáakin: —Ikon jaskarakon riki, ja min yoia keská. Ja min reken bakera,
    kaitaanan ani jemaaxboribi jaai bokanai. Ikaxbi ja xewinabiresa iki kaai, ja min
    chiní bake Efraín. Jara kikinbiresi kaitaanan, jatíbiain janbístaananbo ani jemaaxbo
    janoxikanai —akin.'
  eng-WYCLIFFE: Which forsook and seide, Y woot, my sone, Y woot; and sotheli this
    child schal be in to puplis, and he schal be multiplied; but his yonger brother
    schal be more than he, and `his seed schal encreesse in to folkis.
  pjt-pjt: Ka mamangku wiyanmankula wangkangu, “Wiya, palya ngayulu kulini. Kuṯa Manatjalanguṟu
    walytja tjuṯaringkuku palu maḻatjakulta tjuṯa mularariku kuṯaku tjitjingka waintaṟa.”
    Alatji Jacobalu maḻanypa katangka maṟa waku tjunkula wangkangu paluṟu waintankunytjaku
    puḻka nguwanpa, munu kuṯa katangka maṟa tjampu tjunkula wangkangu ngaṯalpa ngaṟanytjaku.
    Munu piṟuku pakaḻi kutjarangka wangkangu pukuḻarinytjaku alatji, “Israelnga nguraṟa
    tjuṯangku nyupalinya rawangku kulilku watarkurinytja wiyangku palya mulapa nyinakatinyangka
    nyakula. Munuya kulintjatjanungku tjanayanku ngapartjilta Mayatja Godala tjapilku
    nyanga alatji, ‘Mayatja God, nyuntu wanyu nyanganpa ngapartji palyanma Ipuṟaimanya
    Manatjanya pula puṟunypa tjukaṟuru nyinanytjaku.’”
  cwe-cwe: Mbali tati yake kalema, kalonga, “Novimanya mwanangu, novimanya. Welesi
    wa Manase iviya wezakuwa wanhu wakulu. Mbali mdodo wake kezakuwa mkulu kufosa
    yeye, na welesi wake wezakuwa makabila makulu.”
  bgs-bgs: Asal igéllé si Jacob, asta igkagi sikandin, na mà din, “Isóddóran ku, Jose!
    Isóddóran ku! Mému mabantug pagsik tô mga rubbad i Manases, asal tuu pa mabantug
    si Efraim, su imun marapung mga grupo tô mga rubbad din.”
  kik-kik: No ithe akĩrega, akiuga atĩrĩ, “Nĩnjũũĩ ũguo mũrũ wakwa, nĩnjũũĩ. O nake
    nĩagatuĩka rũrĩrĩ, na nĩakaneneha. No rĩrĩ, mũrũ wa nyina ũrĩa mũnini nĩakaneneha
    kũmũkĩra, nacio njiaro ciake ituĩke gĩkundi kĩa ndũrĩrĩ.”
  ksr-ksr: 'Kaeŋ ijoroto, maŋanoŋ ii amambaajoŋ qetama Joosef kokaeŋ ijoro: “Merana,
    ii saanoŋ mojeŋ. Niinoŋ ii mojeŋ. Manasenoŋ kaaŋagadeeŋ waaŋawo kolooro iwaa gbiliurutanoŋ
    kaaŋagadeeŋ kolooŋ seisei ama kanageso somata koloowuyato, Efraimbaa qaqabuŋayanoŋ
    mono Manasewaanoŋ qabuŋa uuguŋ ewaa. Iwaa gbiliurutanoŋ mono kolooŋ seisei somata
    ama kanageso tuuŋa tuuŋa mamaga kolooŋ laligowuya.”'
  fra-NCL: 'Mais son père refusa, en disant : « Je le sais, mon fils, je le sais ;
    lui aussi deviendra un peuple, lui aussi sera grand ; mais son frère cadet sera
    plus grand que lui, et sa postérité deviendra une multitude de nations. »'
  cek-AK: Toe ampa mah angmaak pae; Ka panoek, ka capa, ka panoek; anih doeh kami
    ah angcoeng ueloe, paroeai len tahang tih; toe amnawk loe anih pongah len kue
    tih, anih ih caanawk loe pop parai acaeng ah angcoeng tih, tiah a naa.
  xla-xla: Amasiyama ya꞉ ata Yosep watle epo atlaiyo, “Na꞉ta koko i haye na꞉malamana.
    Adipalati, ya꞉ ei yemala Eplaim ya꞉ mamadulotapo sikemte pasatamama ya꞉ bapa Manase
    ya꞉ mamaduloye tla꞉mtelepe,” diyo.
  cuk-cuk: 'Ar e-bab-Jacobʼdi yapa deyob imakgusad. Geb José-abin sogded: —¡Machi,
    bato an wisi! Ar Manasés amba dule-nue-nug-nikadga gumogoed. Degi-inigwele, e-urba-Efraínʼdi
    bur bule nug-nika guoed, degi, e-wagangi dulamar-bukidar akar-akar ainidagoed.'
  uig-CYR: 'Лекин атиси рәт қилип: — Билимән, и оғлум, билимән; униңдинму бир қовм
    чиқип, өзиму улуқ болиду, амма дәрһәқиқәт униң иниси униңдин техиму улуқ болиду;
    униң нәслидин наһайити көп қовмлар пәйда болиду, — деди.'
  pma-pma: Tata onen seseini vit, “!Natkuli, nakilea! Vatiamal onen Manase imai ihi
    vangi meatin tai koa hemarite. Ka vatiamal onen tunali koa tasite imai ilin onen
    keil, imai ihi mari vangi meatin keil koa hehi houlu mok.”
  tel-2017: అతని తండ్రి ఒప్పుకోక “నాకు తెలుసు. కచ్చితంగా తెలుసు. ఇతడు కూడా ఒక జన సమూహమై
    గొప్పవాడవుతాడు. అయితే, ఇతని తమ్ముడు ఇతని కంటే గొప్పవాడవుతాడు. అతని సంతానం జన సమూహాలు
    అవుతారు” అన్నాడు.
  hat-BSA: 'Men papa li te refize. Li te di: “Mwen konnen, fis mwen, mwen konnen.
    Li osi va devni yon pèp, e li osi va vin gran. Poutan, pi jenn frè li a va pi
    gran pase li, e desandan li yo va devni yon gran pèp a nasyon yo.”'
  bxh-bxh: In moho tamana ya ꞌwaiyoꞌo, be iyen, E siba, natugu! In hinaga haba ya
    famala boga yalayalaga. In moho tasina haba ya laꞌi, habahim in, yo wahawahana
    haba sa tadada.
  kos-kos: Papa tumal ah tia insese kac. El fahk, “Wen nutik, nga etu. Nga etu lah
    fwilin tulik natul Manasseh ac fah oayapa orala sie mutunfacl lulap. Tusruktu
    tamulel fusr lal el ac fah yohk lukel, ac fita natul fah orala mutunfacl lulap
    puspis.”
  hbo-WLC: וַיְמָאֵ֣ן אָבִ֗יו וַיֹּ֙אמֶר֙ יָדַ֤עְתִּֽי בְנִי֙ יָדַ֔עְתִּי גַּם־ה֥וּא
    יִֽהְיֶה־לְּעָ֖ם וְגַם־ה֣וּא יִגְדָּ֑ל וְאוּלָ֗ם אָחִ֤יו הַקָּטֹן֙ יִגְדַּ֣ל מִמֶּ֔נּוּ
    וְזַרְע֖וֹ יִהְיֶ֥ה מְלֹֽא־הַגּוֹיִֽם׃
  ibo-ibo: Ma nna ya jụrụ, sị ya, “Amaara m ihe m na-eme nwa m, Manase ga-aghọ oke
    obodo, ma nwanne ya nke nta ga-akarị ya ịdị ukwuu, nʼihi na ụmụ ụmụ ya ga-aghọ
    ọtụtụ mba dị iche iche.”
  ory-ory: ମାତ୍ର ତାଙ୍କର ପିତା ଅସମ୍ମତ ହୋଇ କହିଲେ, “ହେ ପୁତ୍ର; ତାହା ମୁଁ ଜାଣେ, ମୁଁ ଜାଣେ;
    ସେ ମଧ୍ୟ ଏକ ଗୋଷ୍ଠୀ ହେବ ଓ ସେ ମଧ୍ୟ ମହାନ ହେବ; ମାତ୍ର ତାହାର କନିଷ୍ଠ ଭ୍ରାତା ତାହାଠାରୁ ଅଧିକ
    ମହାନ ହେବ ଓ ତାହାର ବଂଶ ବହୁଗୋଷ୍ଠୀକ ହେବେ।”
  chk-chk: Nge saman we esap tipeeu ngeni. Iei mine a apasa, “Nei, üa silei, üa silei.
    Manasa epwe pwal wiliti eu mwichen aramas, epwe pwal iteüöch. Nge pwin we mi kis
    epwe iteüöch seni, mwirimwirin kana repwe pwal wiliti chomong mwichen aramas.”
  ssd-ssd: 'mam nuŋe mbulmba nu sana: Kiŋo, ye kila. Manase tuku ndare mbolŋge mata
    taŋgo kuasmbi suŋgokanu prowamŋgat ta kiŋo ŋgrimbik te tuku kuasmbi kiŋo mulum
    tuku kuasmbi liwamŋgat. Nu tuku ndare mbolŋge taŋgo kuasmbi suŋgomba prowamŋgaig
    ŋgina.'
  rop-rop: Bat im dedi bin tok, “Nomo, main boi. Ai sabi wanim mi dumbat. Dijan eldiswan
    boi iya garra jidan bigneim, en im garra abum bigismob biginini olabat. Bat dijan
    lilwan braja blanga im garra jidan oba langa im, en bigmob traib garra kamat brom
    im.” Lagijat na Jeikob bin tok. En imbin meigim Ifreiyim jidan oba langa Manesa.
    Afta na Jeikob bin tok gudbinjiwei langa Josef, “Det trubala God weya main dedi
    Aisik en main grenfatha Eibrahem bin bulurrum garra gudbinji langa dijan dubala
    boi blanga yu. Det trubala God bin lukaftumbat mi brom lilbalataim, en im garra
    lukaftumbat dijan dubala boi lagijat du. En det einjul weya bin oldei album mi
    langa trabul garra album dijan dubala boi du. Dijan dubala boi garra abum bigismob
    biginini langa dijan kantri, en dei garra bulurrum det traib blanga main grenfatha
    Eibrahem en blanga main dedi Aisik en blanga mi.” Lagijat na Jeikob bin tok langa
    Josef.
  ukr-1871: 'І не схотїв отець його, і каже: Знаю, синку. І він буде народом, і він
    буде великий; но брат його молодший більший над його буде, і насїннє його буде
    купою народів.'
  eng-AOI: But his father refused. “I know,” he said. “Manasseh will also have many
    descendants. But his brother will be more important, and his descendants will
    become great nations.”
  yon-yon: kumban, yambembed yiminban andekore yedmoon “Ne dana ee, nekaad. Ye kwangkon
    yaningko darewoob kerene awoya yemoon keraneen kumban, ye damanbed ye ayi yaa
    burudande yaningko miin darewoob keraneen. Ye awoya kuu ambibkin maa maa nimingke
    nimingke keraniib.” andoon.
  bch-bch: Be Israel itin ngan mao ta ikeo, “Natug, gau naoatai. Tautaunga Manase
    pade ieda ga iuot kapei, ta ele gergeu ga itubtub ga tiuot busa, be itar kakau
    Epraim ga iasal ei, ta ele gergeu ga itubtub ga tiuot mambe alu busa tau.”
  deu-1951: 'Aber sein Vater weigerte sich und sprach: Ich weiß es, mein Sohn, ich
    weiß es wohl! Auch er soll zu einem Volk, und auch er soll groß werden; aber doch
    soll sein jüngerer Bruder größer werden!'
  eng-JPS: 'And his father refused, and said: ''I know it, my son, I know it; he also
    shall become a people, and he also shall be great; howbeit his younger brother
    shall be greater than he, and his seed shall become a multitude of nations.'''
  ubr-ubr: Baise taman iman men iboseir ato iyau, “Yau natu, yau asagob aifan abi yamai.
    Manasseh nanatun wawan agirin an sabu mat on arimon inarat bag, Baise on tain
    giya orot on arimon inarat gagamin bag men tuan ba, ato on nanatun wawan agirin
    on an sabu mat on arimon inison bag.”
  srp-1865: 'Ali otac njegov ne htje, nego reèe: znam, sine, znam; i od njega æe postati
    narod, i on æe biti velik; ali æe mlaði brat njegov biti veæi od njega, i sjeme
    æe njegovo biti veliko mnoštvo naroda.'
  lug-lug: Naye kitaawe n’agaana n’agamba nti, “Mmanyi, mwana wange, mmanyi nti alifuuka
    eggwanga era aliba mukulu; kyokka muto we aliba mukulu okumusinga era alivaamu
    amawanga mangi.”
  heb-heb: וימאן אביו ויאמר ידעתי בני ידעתי גם הוא יהיה לעם וגם הוא יגדל ואולם אחיו
    הקטן יגדל ממנו וזרעו יהיה מלא הגוים׃
  ben-IRV: কিন্তু তাঁর বাবা অসম্মত হয়ে বললেন, “বৎস তা আমি জানি, আমি জানি, এও এক জাতি
    হবে এবং মহানও হবে, তবুও এর ছোট ভাই এর থেকেও মহান হবে ও তার বংশ বহুগোষ্ঠী হবে।”
  pan-pan: ਪਰ ਉਸ ਦੇ ਪਿਤਾ ਨੇ ਇਨਕਾਰ ਕਰਕੇ ਆਖਿਆ, ਮੈਂ ਜਾਣਦਾ ਹਾਂ, ਮੇਰੇ ਪੁੱਤਰ ਮੈਂ ਜਾਣਦਾ ਹਾਂ।
    ਇਸ ਤੋਂ ਵੀ ਇੱਕ ਕੌਮ ਹੋਵੇਗੀ ਅਤੇ ਇਹ ਵੀ ਵੱਡਾ ਹੋਵੇਗਾ ਪਰ ਉਸ ਦਾ ਛੋਟਾ ਭਰਾ ਇਸ ਨਾਲੋਂ ਵੱਡਾ
    ਹੋਵੇਗਾ ਅਤੇ ਉਸ ਦੀ ਅੰਸ ਤੋਂ ਬਹੁਤ ਸਾਰੀਆਂ ਕੌਮਾਂ ਹੋਣਗੀਆਂ।
  tkr-tkr: 'Dekmee, mang''vee eyhençilqa qidyarı, eyhen: – Ats''an dix, zak''le ats''an.
    Mang''une nasılıked xədın millet g''ales, manar qıvaats''ana ixhes. Saccu mang''una
    k''ınna çoc mang''uler qıvaats''ana ıxha, mang''une nasılıke sa deş, geedın milletbı
    g''ales.'
  mwp-mwp: Nungu thathi ubigasidhin kedha mulaydhin, ‘Ngaw kazi, ngay ngulayg. Manasen
    kaziw kazil bangal koey garsar, kasa kay kedha nungu kuthaygaw bangal lak koeyma
    Manaseniya, nungu kaziw kazil bangal wara koey goegath.’
  mya-JVB: အဘ သည်ငြင်း ၍ ၊ ငါသိ ၏ငါ သား ၊ ငါသိ ၏။ သူသည် ကြီးစွာ သော လူ စုဖြစ် လိမ့်မည်။
    သို့သော်လည်း ၊ သူ့ ညီ သည် သူ့ ထက် သာ၍ ကြီးသဖြင့် ၊ သူ ၏ အမျိုး အနွှယ်သည် များစွာ
    သော လူ အစုစုဖြစ် လိမ့်မည်ဟု ဆို ၏။
  tbg-tbg: Minti tuvarovata, vira qova tiharo, Ti maaquo, te virara irunarave. Virara
    irunarave. Vira vakaara Manasera vaintivara vaireka, vikavata nora vatanaakama
    vaivarave. Mintirarovata, vira qata Efaraimuva nai vakaaravata aatara kero nora
    vaiintivano vairamanta viva kuvuarama taariraukavata nora vatanaaka, vo vatanaa
    vo vatanaaka vaivarave, tiro.
  hmo-hmo: To iena tamana be ia ura lasi, ia gwau, “Natugu e, lau diba dekenai lau
    karaia. Momokani ia be bese ta do ia havaraia. To iena tadina ese dohore ia hereaia,
    bese badadia momo dohore ia havaraia.”
  ata-ata: Ia momu umasaxa uasi, la muvikalanu lexe, “ꞌAlixeni, eni elavusou. Manase
    ne ulai la ta ꞌolu iloꞌa ta xasoxasou mo ta ꞌiluꞌilusunu ne ixali tavuꞌalo misevile
    sou tuala vile. Ia kituꞌa ꞌo anu ulai la utila musuku noxou. Ta ꞌolu iloꞌa ta
    xasoxasou mo ta ꞌiluꞌilusunu ne ixali ta mitema sou xavi, mo ixali tavuꞌalo loxo
    ta mitema sou xalexalee tuatuala piena.”
  nfa-nfa: Te ngaa ama na Yakob dꞌèi boe. Ka na peka na, “Ana, ee! Jaꞌa keꞌa. Ladhe
    èèna na, Manase jꞌajꞌi èra, aa ana-èpu na tabha ae, ho jꞌajꞌi suku kapai. Te ngaa
    ari na Efraim èèna, bèli-camèdꞌa kapai risi hari nèti nèngu. Sèmi èèna kahèi ana-èpu
    na ae risi eele hari, ho ladhe èèna na, rèngu jꞌajꞌi suku-suku dhu kapai aae.”
  urd-urd: उसके बाप ने न माना, और कहा, “ऐ मेरे बेटे, मुझे खू़ब मा'लूम है। इससे भी
    एक गिरोह पैदा होगी और यह भी बुज़ुर्ग होगा, लेकिन इसका छोटा भाई इससे बहुत बड़ा
    होगा और उसकी नसल से बहुत सी क़ौमें होंगी।”
  rus-SYN: 'Но отец его не согласился и сказал: знаю, сын мой, знаю; и от него произойдет
    народ, и он будет велик; но меньший его брат будет больше его, и от семени его
    произойдет многочисленный народ.'
  cbt-NTPO: 'Pa''pinso nipirinhuë'', co nohuantërinhuë'' inapocaso''. Napoaton itapon:
    —¡Naporin mini conpa, nani nitotërahuë! Manasisinta shinpita quëran panca nacion
    nisarin. Iyaa''huainso napoaponahuë'', noya noya nicaton shinpita quëran na''con
    na''con naciono''sa pipiarin.'
  bqc-SIM: 'Ɔ̃ aà mae gì à mɛ̀: Má dↄ̃, má dↄ̃. Aàpi sↄ̃ a gↄ̃ bui ũ, aↄ zↄ̃ↄ,
    ãma aà dãuna zↄ̃ↄ aↄ dɛaàlaɛ, aà bui aↄ dasi.'
  tcz-CHONGTHU: Amavang apa Israel anom poi, ka hethem nai chapa keiman Manasseh jong
    ama chilhah te jong hunglen diu mitamtah hiding ahin anaopa amasanga hung nasa
    joding ahi, chule ama chilhah ho chu nam tamtah hung hiding ahibouve.
  mar-mar: परंतु त्याचा वडिलाने नकार दिला आणि म्हटले, “माझ्या मुला, मला माहीत आहे.
    होय, मला माहीत आहे की, तोसुद्धा महान होईल. परंतु धाकटा भाऊ त्याच्यापेक्षाही अधिक
    महान होईल आणि त्याची कुळे वाढून त्यांचा मोठा राष्ट्रसमूह निर्माण होईल.”
  tcs-tcs: Bat Zekop i no bin wandem, ane em bin spik, ‘Ai sabe, mai boi. Pamlelain
    blo Manasa i go kamwan strong pipol uda stap lo dempla oun kantri. Bat smolbala
    blo em i go kam mostrong den em, ane pamlelain blo em i go kam prapa mo plenti
    pipol uda go stap lo dempla oun kantri.’
  soq-soq: Tane mamba me aiawa etendabue wanase, “Otona, ne dima atentena rua dewasadina.
    Manase ando ebowa debamalepi ita do dan ua dea segalepi. Tane me wamba ebowa debamaidalepi
    ita do nosinosiwa uarantopue dan uwa daitada segantopu.”
  qub-qub: 'Papänenga pay nishanno rurayta mana munashpan niran: «Nogapis musyaycämi
    maygan mayur cashantaga. Mayur cajpis mirashpanga cangapaj jatun nasyunmi. Shullcan
    cajmi cangapaj mas munayniyoj nasyunpaj. Paypita mirajcunaga achca nasyunpämi
    mirangapaj.»'
  bqp-bqp: 'Akũ a de gì à pì: Má dↄ̃ ma nɛ́, má dↄ̃. Àpi sↄ̃ ani gↄ̃ buri ũ, anigↄ̃
    zↄ̃kↄ̃, ama a dakũna zↄ̃kↄ̃ nigↄ̃ deala, a buri nigↄ̃ dasi.'
  hat-hat: 'Men, papa a derefize. Li di l'': -Mwen konnen, pitit mwen, mwen konnen.
    Manase tout ap vin yon pèp. Li menm tout l''ap grannèg. Men, ti frè l'' la pral
    pi grannèg pase l''. Pitit li yo pral vin anpil nasyon.'
  eng-BSB: But his father refused. “I know, my son, I know!” he said. “He too shall
    become a people, and he too shall be great; nevertheless, his younger brother
    shall be greater than he, and his offspring shall become a multitude of nations.”
  tod-tod: 'Kɛɛɠɛ ɠɛlɛni, é ɠɛ ma: «Gè kwɛɛ, dòun zunu, gè suɠwɛɛ. Tɔ ɓalaagi
    toɠa ʋaazu ɠɛɛzu ga nuɓusɛ mɔinmɔin, gaawɔɔlɔ. Kɛlɛ deɠe zunui ɠa wɔɔlɔzu, é
    leʋe tɔun ba, mavofodaiti ta ɠɛ ga zii wola.»'
  eng-WEBPB: His father refused, and said, “I know, my son, I know. He also will become
    a people, and he also will be great. However, his younger brother will be greater
    than he, and his offspring will become a multitude of nations.”
  kbq-kbq: Ana hianagi nefa'a i'o nehuno anage hu'ne, Ne'nimoka nagra antahi'noe,
    Manasempintira rama'a vahe fore nehinkeno, rukazi huno tusi'a vahetami manigahie.
    Ana hu'neanagi Efraemipintira nefuna agatereno tusi'a vahetami fore huno, miko
    mopafina rukazi hu'za rankuma ante'za manigahaze.
  nhe-BL: 'Pero itata ax quinejqui quichihuas huan quiilhui: ―Nijmati, nocone, ya
    nijmati. Nojquiya iteipa ixhuihua mochihuase nelía miyac tlacame tlen nochi quintlepanitase.
    Pero iicni teipa ejquetl elis más hueyi que ya huan iteipa ixhuihua iicni más
    momiyaquilise huan mochihuase miyac tlaltini.'
  bus-bus: 'Ben à de gì à bè: Má dↄ̃ ma nɛ́, má dↄ̃. Àpi sↄ̃ eé gↄ̃ borii ũ, eégↄ̃
    bíta, mↄde à dãaro bíta égↄ̃ dɛàla, à borii égↄ̃ pari.'
  gub-BL: Zako na'iporomono wer kwaw hehe. — Akwaw heremiapo ty, hera'yr. Manaxe izuapyapyr
    wiko putar teko tetea'u ikàg ma'e romo a'e wà nehe. Nezewe rehe we tywyr wiko
    wera'u putar izuwi nehe. Izuapyapyr uzemuza'aza'ak putar teko tetea'u romo wiko
    pà a'e wà nehe, i'i Zuze pe.
  eng-DRA: 'But he refusing, said: I know, my son, I know: and this also shall become
    peoples, and shall be multiplied: but this younger brother shall be greater than
    he: and his seed shall grow into nations.'
  knf-knf: 'Kë aşin aşë pok aşë ji : « Abuk naan, dme bnuura : ul kak pntaali pankpënnuŋ
    ţi a pabi kadëm, aluŋ kawo naweek. Kë aţa''ul aşë dëm kapela, pntaali pi nul pabot
