verse: GEN.048.019
translations:
  mal-C: എന്നാൽ അദ്ദേഹത്തിന്റെ പിതാവ് അതു നിരസിച്ചുകൊണ്ട്, “എനിക്കറിയാം, മകനേ, എനിക്കറിയാം.
    അവനും വലിയൊരു ജനമായിത്തീരും, ഇവനും മഹാനായിത്തീരും. എങ്കിലും അവന്റെ അനുജൻ അവനെക്കാൾ
    ശ്രേഷ്ഠനാകും, അവന്റെ പിൻഗാമികൾ ജനതകളുടെ ഒരു സമൂഹമായിത്തീരും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Sein Vater aber weigerte sich und sprach: Ich weiß wohl, mein Sohn, ich
    weiß wohl! Auch er soll zu einem Volk und auch er soll mächtig werden. Aber bei
    alledem soll doch sein jüngerer Bruder mächtiger werden, als er, und seine Nachkommen
    sollen eine wahre Völkermenge werden.'
  lin-lin: 'Kasi tata na ye aboyaki mpe alobaki : — Nayebi, mwana na ngai ! Nayebi !
    Ye mpe akokoma ekolo, akokoma monene. Nzokande, leki na ye akozala monene koleka
    ye mpe bakitani na ye bakokoma lisanga ya bikolo.'
  cbr-NT: '''Aínbi ka usakin ''aisama tankin aín papan kakëxa: —¡Kana ''unanin ''ën
    bakën, ''ën ''unánxun kana ''ain! Axribi ka achúshi ëma chaiira ''ianan raírikama
    ''ikësamaira ''inuxun ''aia. ''Aínbi ka aín xukë́n ''anáka ënëxira ''itsaira ''itanun
    ''uakamë ''ëoi ëma itsiribi ëma itsiribi ''itánun uínbi kanantisamaira kushiira
    ''inuxun ''aia.'
  eng-LSV: And his father refuses and says, “I have known, my son, I have known; he
    also becomes a people, and he also is great, and yet, his young brother is greater
    than he, and his seed is the fullness of the nations”;
  bmu-bmu: 'Mewö jiyökmö, iwiŋan mi akŋamgö qetala Josef kewö jii mörök: “Nahöni,
    mi ölöp mötzal. Nöŋön mi mötzal. Manasenöŋ mewöyök qetbuŋaŋambuk aiga yaŋgö gwölönarökurupŋan
    mewöyök ahumsehip aka könagesö ketaŋi akŋemö, Efraimgö qetbuŋaŋan mönö Manasegöreŋ
    qetbuŋa oŋgita ahöma. Yaŋgö gwölönarökurupŋan mönö ahumsehip ketaŋi aka könagesö
    kambuŋi kambuŋi gwötpuk aka malme.”'
  eng-GNV: 'But his father refused, and sayd, I know well, my sonne, I know well:
    he shalbe also a people, and he shalbe great likewise: but his yonger brother
    shalbe greater then he, and his seede shall be full of nations.'
  eng-WEBSTER: And his father refused, and said, I know it, my son, I know it; he
    also shall become a people, and he also shall be great; but truly his younger
    brother shall be greater than he, and his seed shall become a multitude of nations.
  nhw-BL: 'Pero itata amo quinejqui quichihuas huan quiilhui: ―Nijmati, nocone, ya
    nijmati. Nojquiya iteipan ixhuihua mochihuase nelía miyac masehualme catli nochi
    quintlepanitase. Pero iicni teipan ejquetl elis más hueyi que ya huan iteipan
    ixhuihua iicni más momiyaquilise huan mochihuase miyac tlalme.'
  swh-ONEN: Lakini baba yake akakataa, akasema, “Ninajua, mwanangu, ninajua. Yeye
    pia atakuwa taifa, naye pia atakuwa mkuu. Hata hivyo, ndugu yake mdogo atakuwa
    mkuu kuliko yeye, nao wazao wake watakuwa kundi la mataifa.”
  bba-bba: Adɑmɑ u yinɑ u nɛɛ, nɑ yɛ̃ mɛ, nɛn bii, nɑ yɛ̃. Win tii u koo mɑɑ ko bwese
    bɑkɑrun nuuru. Adɑmɑ win wɔnɔ koo nùn kerɑ. Wiyɑ u koo ko bwese dɑbinun nuuru.
  eng-KJVCPB: 'And his father refused, and said, I know it, my son, I know it: he
    also shall become a people, and he also shall be great: but truly his younger
    brother shall be greater than he, and his seed shall become a multitude of nations.'
  cpy-cpy: 'Riitaki kantacha tee ikoyi ipaapate, ikantanakiri: “Niyotaki notyomi.
    Aritaki imatakiro eejatzi iriroperotee ikaatera isheninkatawakaeya. Riima rirentzi
    iyaapitsi riitaki awijeerini iriroperote, imaperoteeya roshekitee isheninkapaeni.”'
  mpx-mpx: Yaa tamana nige wana nuwatu i oola, inoke i baek Yosepa elana i ba, “Natu,
    ya atena ya te hauna ya giginol. Manasa iya al ge alana ni bwata ge tubutubunau
    nihi tabwa boda etega. Yaa talina kekeisena iya te alana ni bwata hot ge tubutubunau
    nihi tabwa boda bwabwatana hot.”
  wbp-wbp: Kirda-nyanurluju wurra-manu nyanunguju, manu wangkajarla, “Kaja, kularna
    rampal-yirrarnu rdaka jungarni-purdanji Yipirayimi-kirlangu jurrungka. Kaji Manaja
    wiri-jarrimi, kapu wiri nyinami, manu kapu-jana panu-nyayirni kurduju mardarni
    manu warringiyi-wati. Manu nyanungu-nyangu kukurnu-nyanu kapu wiri-nyayirni-jiki
    nyinami Manaja-piya-wangu, kapulu yapa panu nyina Yipirayimi-kirlanguju, manu
    kapulu pirri-yani muku nguru-kari nguru-kari.”
  luo-luo: To wuon-gi nodagi mowachone niya, “Angʼeyo mano nyathina. Manase bende
    biro bedo oganda maduongʼ. To kata kamano owadgi matin nobed giduongʼ moloye kendo
    nyikwaye nobed ogendini mangʼeny.”
  meu-meu: 'A tamana na se ura, eto, Natugu e, mai dibagu na karaiamu: momokani, ia
    be bese badana ta baine havaraia, to tadina ese baine hereaia, bese bada-hereanabaine
    havaraia.'
  npi-ULB: तर तिनका बुबाले अस्‍वीकार गरी भने, “मलाई थाहा छ, मेरो छोरो, मलाई थाहा छ
    । यसको पनि एउटा वंश हुनेछ, र यो पनि महान् हुनेछ । तापनि यसको भाइचाहिँ योभन्‍दा
    महान्‌ हुनेछ, र त्‍यसका सन्‍तान जाति-जातिहरूको एक समूह हुनेछ ।”
  yor-yor: Ṣùgbọ́n baba rẹ̀ kò gbà, ó wí pé, “Mo mọ̀, ọmọ mi, mo mọ̀. Òun náà yóò
    di orílẹ̀-èdè, òun náà yóò sì di ńlá. Ṣùgbọ́n àbúrò rẹ̀ yóò di ẹni ńlá jù ú lọ,
    irú-ọmọ rẹ yóò sì di ọ̀pọ̀lọpọ̀ orílẹ̀-èdè.”
  emp-NTPO: 'Baribʌrʌ idji zezaba mãwã o quĩrĩãẽ́ basía. Ãtebʌrʌ jarasia: –Warra,
    mʌ̃a cawa b̶ʌa mʌ̃ jʌwara cai ʌ̃rʌ̃ b̶ʌsida. Bʌ warra iwinaneba ẽberãrãda zocãrã
    yõnia. Idjira dji dromada b̶aya. Baribʌrʌ dji djaba tẽãbemara idji cãyãbara dji
    dromaara b̶aya. Dji tẽãbema warrarãneba puruda zocãrã yõnia.–'
  ind-ind: Tetapi Yakub menolak dan berkata, “Aku tahu, Nak, aku tahu. Keturunan Manasye
    akan menjadi suatu bangsa yang hebat. Walaupun demikian, Efraim akan menjadi bangsa
    yang lebih hebat, dan jumlah keturunannya akan menjadi banyak bangsa.”
  pes-OPCB: 'اما پدرش نپذیرفت و گفت: «پسرم، من می‌دانم چه می‌کنم. از منسی هم یک قوم
    بزرگ به وجود خواهد آمد، ولی برادر کوچکتر او افرایم، بزرگتر خواهد بود و از نسل
    او قومهای بسیاری به وجود خواهند آمد.»'
  ssx-ssx: Koto leekepate atekema꞉ ipika꞉ pi na opitolo hata꞉ alota꞉ Yaka wekio. I̱ma꞉
    hone ulume. Ma꞉na꞉sa꞉na꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandiki make
    tapake tieke halo pa꞉la꞉pate pa ipika꞉ wetepe nane hamekema꞉ta꞉ ota꞉ ankulaota꞉
    ipika꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandikita꞉ tutu tiekemanu halieke.
  lcm-lcm: Sikei tamana kala misag na kala antok ia, “Napo nas nang, kag nat. Napo
    malangas. Ninia nang kapa ka kun serei a matan vap, na ki kun serei alava. Sikei
    tasina lik lak ka tavirimok ania, na keve matan tus using ina ki serei asukang
    ta mamain ta matan vap duk luai.”
  aer-aer: Kenhe anyikwe ayene-ilelheke ikwere angkemele, “Arrangkwe, the iltye akwe-arratye
    apale arrernetyakenhe Ephraim akaperteke. Nhenge Manasseh anteme amangkemele,
    rarle akngerrepate anetyenhe, rarle ampe atningke atnyenetyenhe arrenge-arrenge-arlke
    atningke. Kele atyeyikwe akenhe akngerrepate impene-arle anetyenhe Manasseh-enge
    arntwarre ulkere, tyerrtye Ephraim-kenhe-arle atningke-arle anetyenhe, itnekenhe
    apmere arrpe-anenhele-arle anetyenhe.”
  tgl-ULB: Tumanggi ang kanyang ama at nagsabi, “Alam ko, anak, alam ko, siya ay magiging
    isang lahi, at siya rin ay magiging dakilang mga lahi. Pero ang kanyang nakababatang
    kapatid ay magiging mas dakila pa kaysa sa kanya, at ang kanyang mga kaapu-apuhan
    ay magiging maraming mga bansa.”
  nop-nop: Iŋgoŋ Beu adi mooŋ niŋa yoguk, “Mihine, nu agaŋ nadilat. Nu nadihinaka
    tilat Manase adi maaŋ me loloŋnit hatibaak eŋ adi’walaŋ yalakiŋiye adi meeniŋ
    bop wapum fee tineeŋ. Ala kwayaŋdi kabe kalakapmewaak tiŋa adi’walaŋ yalakiŋiyedi
    meeniŋ bop mohok fefe tiŋa hatineeŋ.”
  kca-kca: 'Ащеԓ пӑ ԓўв пиԓәԓән ӑт кашащәс пӑ йастәс: «Уйәтԓэм, пŏхийэ, уйәтԓэм; ԓўв
    эԓтэԓ ищи вŏԓаӈ мир тыйәԓ, туп апщеԓ ԓўв эԓтэԓ унашәк питәԓ, ԓўв эԓтэԓ ар мир
    тыйәԓ».'
  cbu-NT: 'Itaru, Akopsha wipaa: Nduni, mshee. Yasartaati, nuwaana zandkuri amb ashkina.
    Manases uru kizpur taachu, wachinllin pzapanichtamparee. Itaru, kaapa zoonllimari
    Efrayin nllurataa waamari kasiru wachinllin zapan taachiya.'
  hui-hui: Ani layagola ibu abahanda ogonidagua bulene hame nale biruwa Yosebehondo
    lalu, Igini-o ogoni i̱ manda bidogoni. Mani howa Manase ibu waneigini dewa dege
    holebiragoyu ibu hamene heyogone ogo ibunaga waneigini aguanene dewaore howa Manase
    waneigini ho bolangua holebira. Ani howa wali agali dewaore dindi maru ngaruha
    karubi dege holebira, lalu Yagabahanda lene.
  wrs-wrs: Wo aral omnana, owai, kava nonora, wo mekava yem ishomnav, Manasetindiva
    si mindnam phovavta, heva os hena boaslalva si mendekli polohvav, wo hetindiva
    si esvema kekel vethangavav no petharam no petharam.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​အဖ​က​ငြင်း​ဆန်​၍``ငါ့​သား၊ အ​ဖ​သိ​ပါ​သည်။ မ​နာ​ရှေ​၏​အ​ဆက်​အ​နွယ်
    တို့​သည်​လည်း​လူ​မျိုး​ကြီး​ဖြစ်​လိမ့်​မည်။ သို့ သော်​လည်း​သူ့​ညီ​သည် သူ့​ထက်​သာ​၍​ကြီး
    မြတ်​မည်​ဖြစ်​၍ သူ​၏​အ​ဆက်​အ​နွယ်​တို့​သည် လူ​မျိုး​ကြီး​များ​ဖြစ်​လာ​လိမ့်​မည်''
    ဟု​ဆို လေ​၏။
  cbi-NTPO: 'Tsenñu ya'' apa tsanguindyai''tu tsandimi: ¡Iya miyu! apa, iya miyu.
    Naa tsaañuba, ya bain ma aa bulu chachi tiyanu tsuve. Tsaaren, ya'' bennaa kayu
    yanu pulla tiyanu tsuve, tsenmin yanu sera'' jimulaa main main ma uñichi uuden
    juu vee vee bulu chumu chachilla pure'' serainu detsuve, timi.'
  bod-N: ཁོའི་ཕ་ཡིས་དེ་ཁས་མ་བླངས་པར་འདི༌ལྟར། ངས་རྟོགས༌སོ། །བདག་གི༌བུ། ངས་རྟོགས༌སོ།
    །མཱ་ན་ཤེ་མི་རིགས་ཤིག་ཏུ་འགྱུར་བར་མ་ཟད། ཁོ་རང་མི་རླབས་ཆེན་ཞིག་ཏུའང་འགྱུར་ངེས་མོད།
    འོན༌ཀྱང༌། ཁོའི་གཅུང་པོ་ནི་མ་འོངས་པ་ན་ཁོ་ལས་ཀྱང་རླབས་ཆེན་པོར་འགྱུར་བ༌དང༌། ཁོའི་གཅུང་པོའི་རིགས་རྒྱུད་ཀྱང་མི་རིགས་མང་པོ་ཞིག་ཏུ་འགྱུར་ངེས་ཡིན་ཞེས་སྨྲས༌ཤིང༌།
  wsk-wsk: Bare ko nuet kuting tagi batogam ale mam, “Ani ko ikisam, aga namar, ani
    ko ikiwasam,” mam. “Nu betela noko gue te kariimet motam biya bo aratuk se nu
    nup biya karogotala bagarukko. Bare ko uria mu nu kiaruk ale nup biya nunguning
    bagarukko. Se noko gue te mu kariimet saki nunga ilu biguwumon se suanta bagamonko.”
  kkl-kkl: Aghana iliri, “Kom,” aro wene seogti, yubu lelamogti, “Na el wamna, na
    name, na el wamna. Manase el mikip wamlul. Eldi mangaroba babe as mog so'o nubu
    tangto wamlul, el nimi nubunge babe wamlul. Aghana ilipsae agha mikip sirik wamleba,
    eldi mangaroba mog so'o as babe nubungeog wamlul,” seog.
  sna-sna: Asi baba vakaramba vakati, “Ndinozviziva, mwana wangu, ndinozviziva. Naiyewo
    achava rudzi, uye naiyewo achava mukuru. Kunyange zvakadaro hazvo muduku achava
    mukuru kupfuura iye, uye zvizvarwa zvake zvichava boka rendudzi zhinji.”
  spa-BLM: 'Su padre se negó y dijo: “Lo sé, hijo mío, lo sé. Él también llegará a
    ser un pueblo, y también será grande. Sin embargo, su hermano menor será más grande
    que él, y su descendencia llegará a ser una multitud de naciones”.'
  beu-beu: Aarunge Yakob ana oal Yusup ehur angu ebalet hula, “Noal ee! Na ateing.
    Na ateing hula, eningse Manase di aing metma bangsa eele nu ening, bot eningse
    andi kavasa-bisa. Aarunge eningse ekaku Efraim angu lebe mikavasa-mibisa mi ataang
    oa, bot Efraim etabaning angu eningse toang-rae, base metma bangsa toang ening.”
  cac-cac: 'Maj yal-laj sc''ol vin̈ smam vin̈ chi'', ix yalan vin̈ icha tic: —Vojtacxo
    ach vuninal. A vin̈ tic, nivan chon̈ab'' ol aj yelc''och vin̈ d''a b''aq''uin̈,
    palta a vin̈ tzac''an tic yelxo val nivan ol aj yelc''och vin̈ d''a vin̈ b''ab''el
    tic, axo yin̈tilal vin̈, tzijtum nación ol ajelc''ochoc, xchi vin̈.'
  swh-ULB: Baba yake akakataa na kusema, “Ninafahamu, mwanangu, nafahamu. Yeye naye
    atakuwa watu, naye pia atakuwa mkuu. Lakini mdogo wake atakuwa mkuu kuliko yeye,
    na uzao wake utakuwa wingi wa mataifa.”
  bel-bel: 'Але бацька яго не згадзіўся і сказаў: ведаю, сыне мой, ведаю; і ад яго
    пойдзе народ, і ён будзе вялікі; але меншы яго брат будзе большы за яго, і ад
    семені яго пойдзе шматлікі народ.'
  wed-wed: Wate Amana i riwa, “Natu! Tau a aramanei aiwai a kaukauei. Manasseh maiteni
    ana dam ina rata kaua. Wate ana tevera wavana ina rata ma ana dam ina rata dewadewa
    eḡa me tuana.”
  deu-ELBBK: 'Aber sein Vater weigerte sich und sprach: Ich weiß es, mein Sohn, ich
    weiß es. Auch er wird zu einem Volk werden, und auch er wird groß sein; aber doch
    wird sein jüngerer Bruder größer sein als er, und seine Nachkommenschaft wird
    eine Fülle von Nationen werden.'
  mbb-OT: Piru midtavak is amey zin te, “Uya, mama, netuenan ku. Is menge kevuwazan
    ni Manase egkehimu he egkevantug ded daan he menge etew. Piru egkelewanan sikandin
    ni Efraim su egkehimu he utew bentuǥan is menge kevuwazan din, ne egkehimu sikandan
    he mezakel he menge grupu te menge etew.”
  msc-msc: 'A fa, kɔnin, ma sɔn wo ma. A kan ko: «N dencɛ, n ye mɛn kɛla, n ka wo
    lɔn jɔ. Manase bɔnsɔn fanan di siyaya ka kɛ kabila ba ri. A ri bonya, kɔni a doocɛ
    ri bonya ka tamin a kan. A doocɛ bɔnsɔn di kɛ jama siyaman di.»'
  mal-2015: 'എന്നാൽ അവന്റെ അപ്പൻ സമ്മതിക്കാതെ: എനിക്കു അറിയാം; മകനേ, എനിക്കു അറിയാം;
    ഇവനും ഒരു വലിയ ജനമായിത്തീരും, ഇവനും വർദ്ധിക്കും; എങ്കിലും അനുജൻ അവനെക്കാൾ അധികം
    വർദ്ധിക്കും; അവന്റെ സന്തതി ജനസമൂഹമായ്തീരും എന്നു പറഞ്ഞു.'
  tuo-NT: Cʉ̃ pacʉ peꞌe, “Macʉ̃, tere masĩꞌi. Masã maꞌmi quẽꞌrã pãjãrã pãrãmerãtigʉsami.
    Beꞌro niꞌcã diꞌta pajiri diꞌtajo sãjãrã́sama. Tojo nimicã, cʉ̃ acabiji peꞌe cʉ̃
    yʉꞌrʉoro niyʉꞌrʉnʉꞌcãgʉ̃sami. Cʉ̃ pãrãmerã nituriarã pũrĩcã pãjãrã waro masãputirãsama.
    Masãputi, peje curaricjãrã nirãsama”, nicʉ niwĩ Jacob.
  gup-gup: Dja kornkumo nuye birrahmeng yimeng, “Ngaburrbun Korlonj, ngaburrbun. Nungka
    warridj Manasseh wanjh kabenkebmawahme namirndewern bininj, dja warridj kabirrimirndekukenmen.
    Dja nawu nawalawalak nuye kabiyurrhke, dja nawu kabenkebmawahme wanjh kabirriwernhmirndeyimerran
    birribebbehmirndewern nawu birriredbo.”
  met-met: Ne tibuna hauxana saing harua ba, “Garagua, ngaxabiau. Kubolua ngalibu
    ngaxabiau. Ing xauna bagula sok bakbak, saing ing xauna bagula xap yaya sabanga.
    Ning kixinging yanoa bagula dali, saing bakbaginoa bagula baxagi sanga mana numanuma
    xumana.”
  gvs-gvs: Go kina tamanayana ikatae idigo kana, ‘Natugu, bogina ayagoi. Tauyana nakae
    bei isusáila boda tayamo gagaina nakae ina lovina bei itogaga. Go sem kina bogomane
    bei ivakaigagasave be nakae tauyana yaina goi boda badabadaidi bei sisowóduwo.’
  rmc-rmc: 'Ale o dad leske phenďa: „Džanav, čhavo miro, džanav! The lestar ela narodos
    a the ov rozbarola. Ale leskro terneder phral, o Efrajim, ela bareder sar ov,
    leskre čhavendar ena but narodi.“'
  nlg-nlg: Hauva, ma tamana te hove na taoniana, me ghaghua vania, “Kula dalegu, inau
    tu ghilalaa na hava tu gonia. A Manasseh ghua ke vaivari ni kema sule, hauva ka,
    mana [hoghona na pile/tahina] ke sule a vulea vaa, mana vaivarina kara subo.”
  dgr-DOGNT: Hanìkò wetà į̀le yèhdı, “Wek'èehsǫ ne seza, wek'èehsǫ ne. Ededı̨ sìı
    dǫ ı̨łè xàɂaadeè elı̨ ha, eyıts'ǫ wets'ıhɂǫ̀ǫ-dǫǫ̀ łǫǫ̀ ade ha. Hanìkò wechı sìı
    yenahk'e elı̨ ha eyıts'ǫ wets'ıhɂǫ̀ǫ-dǫǫ̀ xàgeèɂaa łǫǫ̀ ade ha,” yèhdı.
  pes-OPV: 'اماپدرش ابا نموده، گفت: «می‌دانم‌ای پسرم! می‌دانم! او نیز قومی خواهد شد
    و او نیز بزرگ خواهد گردید، لیکن برادر کهترش از وی بزرگترخواهد شد و ذریت او امتهای
    بسیار خواهندگردید.»'
  ron-1924: 'Татэл сэу н-а врут, чи а зис: „Штиу, фиуле, штиу; ши ел ва ажунӂе ун
    попор, ши ел ва фи маре; дар фрателе луй чел май мик ва фи май маре декыт ел ши
    сэмынца луй ва ажунӂе о чатэ де нямурь.”'
  aui-aui: '@see-verse:GEN.048.018'
  ben-OBCV: কিন্তু তাঁর বাবা তা প্রত্যাখ্যান করে বললেন, “আমি জানি, বাছা, আমি জানি।
    সেও এক জাতিতে পরিণত হবে, এবং সেও মহান হবে। তা সত্ত্বেও, তার ছোটো ভাই তার থেকেও
    মহান হবে এবং তার বংশধরেরা এক জাতিপুঞ্জ হবে।”
  lex-lex: 'Mere amni nwayotlia niwra: “Edonna. Agat muemna de hadi de yanulu, ne
    hade mana duratni-waitni hota nla''a hairi ida ne hota lawna la plola-mneha, emkameni
    mana garni plolli-mneheni narehi-nalawan la, ne garni de duratni-waitni hota nla''a
    hairi-hairi liawanni.”'
  rgu-rgu: Tehuu papan Yakob ta nau fa. Ana nae, “Ana on, e! Tebe au bubuluꞌ! Tehuu
    neuꞌ ko Manase dadi kahereꞌ, ma ria tititi-nonosin tamba dodouꞌ losaꞌ dadi lahenda
    nusa bauinaꞌ. Tehuu fadin Efraim neuꞌ ko kahereꞌ lena neme ria mai. Ma ria tititi-nonosin,
    neuꞌ ko dodouꞌ raan seli losaꞌ ara dadi lahenda nusa kahereꞌ dodouꞌ.”
  som-som: Markaasaa aabbihiis diiday oo wuxuu ku yidhi, Waan ogahay, waan ogahay,
    wiilkaygiiyow. Isaguna wuxuu noqon doonaa quruun, wuuna weynaan doonaa; habase
    yeeshee walaalkiisa ka yar baa ka weynaan doona, oo farcankiisu wuxuu noqon doonaa
    quruumo faro badan.
  lat-VUC: 'Qui renuens, ait: Scio, fili mi, scio: et iste quidem erit in populos,
    et multiplicabitur: sed frater ejus minor, major erit illo: et semen illius crescet
    in gentes.'
  aoi-aoi: Eneja ni-lyangkilyuwaka nungwenikba. “Ningeningme-ka ningena,” ni-yama.
    “Muneja-langwa wurrumirumirena warnikinikaduwa wurrilyimberrkwulyumida wurrilyimberrkuwilyaba
    kuw-ambilyame-ka wurrakina aburrajukwaba. Umba nenikumarnjenikbe-ka nakina angwurre-ka
    kin-ambilyama naruma-da, akwa ena-langwa wurrumirumirena warnikinikaduwa ka-wurrakwulyumidadinama
    wurrakina yanda-langwa kuw-ambilyame-ka wurrilyimberrkwulyumida warnumamalya wurrilyimberrkeyebijeba
    iya wurrilyimberrkeyebijeba wurrakina-da,” ni-yama nakina.
  eng-ASVBT: 'And his father refused, and said, I know it, my son, I know it; he also
    shall become a people, and he also shall be great: howbeit his younger brother
    shall be greater than he, and his seed shall become a multitude of nations.'
  mna-mna: 'Tamen Yakopbi ileŋ la kalŋaana som. Iso: “Lutuŋ, mbulu ta aŋkam i, ina
    ka uunu. Lutum kolmanŋana, popoŋana kini tomini ko tipet ma tiwe tomtom boozo
    mi wal zanŋan. Tamen tiziini zaana ko ilip pini. Pa popoŋana kini ko tipet ma
    tiwe wal boozo kat, mi wal un boozo ko tiyooto pini.”'
  ita-1885: 'Ma suo padre ricusò di farlo, e disse: Io il so, figliuol mio, io il
    so; ancora esso diventerà un popolo, e ancora esso sarà grande; ma pure il suo
    fratel minore sarà più grande di lui, e la progenie di esso sarà una piena di
    genti.'
  eng-LXXUP: And he would not, but said, I know it, son, I know it; he also shall
    be a people, and he shall be exalted, but his younger brother shall be greater
    than he, and his seed shall become a multitude of nations.
  eng-ULB: His father refused and said, “I know, my son, I know. He also will become
    a people, and he also will be great. Yet his younger brother will be greater than
    he, and his descendants will become a multitude of nations.”
  spa-VBL: 'Pero su padre se negó, diciendo: “Yo sé lo que hago. Manasés también se
    convertirá en un pueblo importante, pero su hermano menor será más grande que
    él, y sus descendientes se convertirán en una gran nación”.'
  fra-_FOB: 'Mais son père refusa, et dit: Je le sais, mon fils, je le sais. Lui aussi
    deviendra un peuple, lui aussi sera grand; toutefois son frère, le cadet, sera
    plus grand que lui, et sa postérité sera une multitude de nations.'
  mal-mal: 'എന്നാൽ അവന്റെ അപ്പൻ സമ്മതിക്കാതെ: “എനിക്ക് അറിയാം; മകനേ, എനിക്ക് അറിയാം;
    ഇവനും ഒരു വലിയ ജനമായിത്തീരും, ഇവനും വർദ്ധിക്കും; എങ്കിലും അനുജൻ അവനെക്കാൾ അധികം
    വർദ്ധിക്കും; അവന്റെ സന്തതികളോ ജനസമൂഹമായിത്തീരും” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin bāp ne inkār karke kahā, “Mujhe patā hai beṭā, mujhe patā hai. Wuh
    bhī ek baṛī qaum banegā. Phir bhī us kā chhoṭā bhāī us se baṛā hogā aur us se
    qaumoṅ kī baṛī tādād niklegī.”
  suz-BL: तन्‍न आ आफ मबित्‍थु “गो तुइक्‍नुङ, आं तौ, गो तुइक्‍नुङ। एको यो थर का दुम्‍ब,
    एको यो ठेयब दुम्‍ब। तन्‍न एको क्‍येङा आ लोक्‍ब एफ्राइम ठेयब दुम्‍ब। मिनु आ चच
    युइ शुश ठेयब जात दुम्‍नीम” दे आसीक गेम्‍सी बाक्‍त। गन्‍ती १:३३,३५; ब्‍यवस्‍था
    ३३:१७
  ita-1927: 'Ma suo padre ricusò e disse: “Lo so, figliuol mio, lo so; anch’egli diventerà
    un popolo, e anch’egli sarà grande; nondimeno, il suo fratello più giovane sarà
    più grande di lui, e la sua progenie diventerà una moltitudine di nazioni”.'
  ckb-ckb: 'بەڵام باوکی ڕازی نەبوو و گوتی: «دەزانم کوڕی خۆم، دەزانم. هەروەها ئەویش
    دەبێتە نەتەوەیەک و مەزنیش دەبێت. بەڵام برا بچووکەکەی لەو مەزنتر دەبێت و نەوەشی
    دەبێتە چەندین نەتەوە.»'
  eng-BBE: But his father would not, saying, I am doing it on purpose, my son; he
    will certainly become a nation and a great one; but his younger brother will be
    greater than he, and his seed will become a great family of nations.
  crx-NTPO: '''Et hoonts''i oobá hukwa lhe''nizun ''ink''ez ''utni, “T''eoonuszun
    sye'', t''eoonuszun ''en cha ndi yun k''ut dune tileh ''ink''ez ncha tileh. ''Et
    hoonts''i ndun ook''oh-un, ''en yanus ''ulcho tileh ''ink''ez soo keyoh whudizbun
    whe yuts''u hayandene hutileh.”'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನ ತಂದೆಯು ಒಪ್ಪದೆ, “ನನಗೆ ಗೊತ್ತು. ನನ್ನ ಮಗನೇ, ನನಗೆ ತಿಳಿಯಿತು. ಅವನು
    ಸಹ ಜನಾಂಗವಾಗುವುದಲ್ಲದೆ ಅವನು ದೊಡ್ಡವನಾಗುವನು. ಆದರೂ ಅವನ ತಮ್ಮನು ನಿಶ್ಚಯವಾಗಿ ಅವನಿಗಿಂತ ದೊಡ್ಡವನಾಗುವನು.
    ಅವನ ಸಂತತಿಯು ಜನಾಂಗಗಳ ಸಮೂಹವಾಗುವುದು,” ಎಂದನು.
  bbb-bbb: Rove asoe fuone fu kuae, Farino na irere na revo ije nane vierafena reve.
    Na vierafe Manasado asaerafa buka ma uruvana reke. Rove Ifuremi iviene fuone ijadufuo
    asaerafa ijiebe fu asina ma e uruvana reke. Bu e uruvana rena bure ka ma e uruvana
    aesakae mamekanu gue kega karike.
  tam-2017: 'அவனுடைய தகப்பனோ தடுத்து: “அது எனக்குத் தெரியும், என் மகனே, எனக்குத் தெரியும்;
    இவனும் ஒரு ஜனக்கூட்டமாவான், இவனும் பெருகுவான்; இவனுடைய தம்பியோ இவனிலும் அதிகமாகப்
    பெருகுவான்; அவனுடைய சந்ததியார் திரளான மக்களாவார்கள்” என்றான்.'
  spa-RV-1909: 'Mas su padre no quiso, y dijo: Lo sé, hijo mío, lo sé: también él
    vendrá á ser un pueblo, y será también acrecentado; pero su hermano menor será
    más grande que él, y su simiente será plenitud de gentes.'
  ron-BTF: 'Dar tatăl său a refuzat şi a spus: Ştiu aceasta fiul meu, o ştiu, el de
    asemenea va deveni un popor şi el de asemenea va fi mare; dar cu adevărat, fratele
    lui mai tânăr va fi mai mare decât el şi sămânţa lui va deveni o mulţime de naţiuni.'
  eng-WEBP: His father refused, and said, “I know, my son, I know. He also will become
    a people, and he also will be great. However, his younger brother will be greater
    than he, and his offspring will become a multitude of nations.”
  eng-FBV: But his father refused, saying, “I know what I'm doing. Manasseh will also
    become an important people, but his younger brother will be greater than him,
    and his descendants will become a large nation.”
  nld-1939: 'Maar zijn vader weigerde het, en sprak: Ik weet het, mijn zoon, ik weet
    het! Ook hij zal een volk worden, ook hij zal groot zijn; maar zijn jongere broer
    zal nog groter worden dan hij, en zijn geslacht een ganse schaar van volken.'
  nch-BL: 'Pero itata amo quinejqui quichihuas huan quiilhui: ―Nijmati, nocone, ya
    nijmati. Nojquiya iteipan ixhuihua mochihuase nelía miyac masehualme cati nochi
    quintepanitase. Pero iicni teipan ejquet elis más hueyi que ya huan iteipan ixhuihua
    iicni más momiyaquilise huan mochihuase miyac talme.'
  tfr-NTPO: Gueniyo kuya ga tjl̈ẽ ba kong ga «Miydër tjän. Ba tjëyo tek ber ba irgo
    l̈i äär ber tjëyo kësbang, tjwl̈õ ara bakoe. Gueniyo ba l̈ëngda äär tjwl̈õ ara
    ba kjinmo. Ba tjëyo tek ber ba irgo l̈i äär ber tjëyoga obl̈ë obl̈ëe» l̈e.
  vie-1934: 'Nhưng cha người không chịu và cãi rằng: Cha biết, con, cha biết. Nó sẽ
    trở nên một dân; nó cũng sẽ lớn vậy, con; song thể nào em nó cũng sẽ lớn hơn và
    dòng dõi nó sẽ thành ra vô số nước.'
  hin-CV: किंतु उनके पिता ने कहा, “मुझे पता है मेरे पुत्र; यह भी महान बन जाएगा, और
    बढ़ेगा तो भी उसका छोटा भाई उससे महान हो जाएगा तथा उससे कई जातियां निकलेंगी.”
  eng-OURB: His father refused, and said, “I know, my son, I know. He also will become
    a people, and he also will be great. However, his younger brother will be greater
    than he, and his offspring will become a multitude of nations.”
  spa-BES: 'Pero su padre no quiso, diciendo: Lo hago a propósito, hijo mío; ciertamente
    se convertirá en una nación y en una gran persona; pero su hermano menor será
    más grande que él, y su simiente se convertirá en una gran familia de naciones.'
  tdx-tdx: Fe nifoneñe ty rae’e nanao ty hoe, Fantako ry anako, apotako t’ie ho fifokoañe
    ka, mbore ho ra’elahy. Fe handikoatse aze ty zai’e, fa ho halifora’ o fifeheañeo
    o tarira’eo.
  vid-vid: Ila mhaza wa heye nakalema yolonga, “Ndivizela mwanangu, ndivizela. Wana
    wa Manase kahi wowa nhanzi ng'hulu. Ila mng'holoze mdodo kowa mkulu kusinda heye
    na walelwa wa heye wowa nhanzi nyinji.”
  pwg-pwg: '@see-verse:GEN.048.018'
  eng-OKE: 'But his father willed not, and said, I know, my son, I know: he also shall
    be for a people, and he also shall be great; yet his younger brother will be greater
    than he, and his sons shall have dominion among the nations.'
  tha-KJV: บิ​ดาก​็​ไม่​ยอมจึงตอบว่า “พ่อรู้​แล้ว ลูกเอ๋ย พ่อรู้​แล้ว เขาจะเป็นคนตระกูลหนึ่​งด​้วย
    และเขาจะใหญ่โตด้วย แต่​แท้​จร​ิงน้องชายจะใหญ่โตกว่าพี่ และเชื้อสายของน้องนั้นจะเป็นคนหลายประชาชาติ​ด้วยกัน​”
  por-BR-2018: 'Mas seu pai não quis, e disse: Eu sei, meu filho, eu sei: também ele
    virá a ser um povo, e será também acrescentado; porém seu irmão mais novo será
    maior que ele, e sua descendência será plenitude de povos.'
  bco-bco: Ko꞉sega iyaya꞉yo꞉ Yosa꞉b elo꞉ to sa꞉lab a꞉no꞉ mo꞉da꞉daki, emo꞉wo꞉ a꞉la꞉sio꞉,
    “Ni so꞉wa, ne mo꞉wo꞉ asulufo꞉liki dimido꞉l. Wa꞉la꞉b so꞉wayo꞉lo꞉ alan dowaki, ene
    eso꞉lo꞉wo꞉lo꞉ alan fa꞉la꞉doma꞉ib. Ko꞉sega gi so꞉wa tif wema꞉ wiyo꞉ alan dowaki
    wa꞉la꞉b so꞉waya꞉ wiyo꞉ tininima꞉ib. A꞉la꞉ta꞉ga꞉ so꞉wa elo꞉ sa꞉la꞉la꞉i ha꞉nab a꞉no꞉lo꞉
    mada modo꞉ ko꞉lo꞉ fa꞉la꞉dowa꞉i ha꞉na꞉ib.”
  deu-ELO: 'Aber sein Vater weigerte sich und sprach: Ich weiß es mein Sohn, ich weiß
    es. Auch er wird zu einem Volke werden, und auch er wird groß sein; aber doch
    wird sein jüngerer Bruder größer sein als er, und sein Same wird eine Fülle von
    Nationen werden.'
  ktm-ktm: Taman indrehrung iy pwi, pe ipe ihpa, “Yu tuno, nedu. Yu tuno. Su yayan
    Manaseh eri we hohor hala sulo-on. Odoke su yayan Efraim eri we hohor hala sulo-on
    lakopwi pe we hehir hala lok mandra-ane.”
  caa-caa: 'Pero utata machi uche cocha arobꞌna umen e José, sino que ojron y che:
    —Sitz, innatix que bꞌan y innata lo que war inche. Pues uchꞌajnarir e Manasés
    cꞌani acꞌotoy aquetpa inteꞌ nuxi chinam xeꞌ nojta ucꞌampibꞌir ubꞌan. Pero uchꞌajnarir
    uwijtzꞌin xeꞌ jax e Efraín cꞌani aquetpa más nojta ucꞌampibꞌir, y uchꞌajnarir
    jaxir axin aquetpa meyra chinamobꞌ, che e Jacob uyare e José.'
  eng-WYC-2018: Which forsook to do so, and said, I know, my son, I know; and soothly
    this child shall be into peoples (or and truly this child shall become a people),
    and he shall be multiplied; but his younger brother shall be more than he, and
    his seed shall increase into (a multitude of) folks, (or into a multitude of nations).
  epo-epo: 'Sed lia patro rifuzis, kaj diris: Mi scias, mia filo, mi scias; li ankaŭ
    fariĝos popolo kaj li ankaŭ fariĝos granda, sed lia pli juna frato estos pli granda
    ol li, kaj lia idaro estos multenombra inter la popoloj.'
  uig-PIN: 'Lekin atisi rǝt ⱪilip: — Bilimǝn, i oƣlum, bilimǝn; uningdinmu bir ⱪowm
    qiⱪip, ɵzimu uluƣ bolidu, ǝmma dǝrⱨǝⱪiⱪǝt uning inisi uningdin tehimu uluƣ bolidu;
    uning nǝslidin naⱨayiti kɵp ⱪowmlar pǝyda bolidu, — dedi.'
  beo-beo: Be ea ada da amane hame hamoi. E amane sia:i, “Na gofe! Na dawa:! Ma:na:se
    ea lalelegemu fi amola da fi bagade hamomu. Be magobo baligia da ea hou baligimu.
    Egaga fi lalelegemu da baligili bagade ba:mu.”
  tpi-OTNT: Tasol papa i no laik. Na em i tokim Josep olsem, “Mi save, pikinini. Mi
    save. Ol lain pikinini bilong Manase tu bai i kamap bikpela lain manmeri. Tasol
    ol lain bilong yangpela brata bilong en bai i kamap bikpela lain manmeri moa na
    ol bai i winim lain bilong Manase. Ol bai i kamap bikpela lain tru olsem ol manmeri
    bilong planti kantri.”
  hau-SA: Amma mahaifinsa ya ƙi ya ce, “Na sani, ɗana, na sani. Shi ma zai zama mutane,
    zai kuma zama mai girma. Duk da haka ɗan’uwansa zai zama mai girma fiye da shi,
    kuma zuriyarsa za tă zama ƙungiyar al’ummai.”
  udu-udu: 'Hili ababam piti a’di i/ushki’d mo dhali o gwo mo ki: Aha/ misha mo ya/m
    pem mo, aha/ misha mo. A’di si’da/ midi war ki ’kwani mo dhali a’di si’da/ midi
    caaca mo. Bahili ara kam jin gwa’dagwa’d a’di imidi caaca kagahara mo mmobol a’di
    e mo dhali emen piti midi ta abuhany kal ’kwaniny’cesh ka ris mo.'
  uig-LAT: 'Lékin atisi ret qilip: — Bilimen, i oghlum, bilimen; uningdinmu bir qowm
