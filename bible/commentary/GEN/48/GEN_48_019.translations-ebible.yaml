  kan-2017: ಆದರೆ ಅವನ ತಂದೆ ಒಪ್ಪದೆ, “ಮಗನೇ ನಾನು ಬಲ್ಲೆ. ನನಗೆ ಗೊತ್ತು. ಇವನಿಂದಲೂ ಜನಾಂಗವುಂಟಾಗುವುದು.
