verse: GEN.048.007
translations:
  mal-C: ഞാൻ പദ്ദനിൽനിന്നു മടങ്ങുമ്പോൾ, കനാനിൽനിന്നു ഞങ്ങൾ യാത്ര തുടർന്നുകൊണ്ടിരിക്കെത്തന്നെ,
    എഫ്രാത്തിൽനിന്ന് അൽപ്പം അകലെ വഴിയിൽവെച്ച്, റാഹേൽ മരിച്ചു. ഞാൻ അവളെ എഫ്രാത്തിലേക്കുള്ള
    വഴിയുടെ അരികെ (അതായത്, ബേത്ലഹേമിൽ) അടക്കംചെയ്തു.”
  deu-TKW: Als ich aus Mesopotamien zurückkam, da starb mir Rahel unterwegs in Kanaan,
    als nur noch eine Strecke Wegs bis Ephrath war, und ich begrub sie dort am Wege
    nach Ephrath, das ist Bethlehem.
  lin-lin: Pamba te, tango nawutaki na Padani, Rasheli akufaki na nzela, na maboko
    na ngai, wana nazalaki kokende na mokili ya Kanana, pene ya Efrata ; nakundaki
    ye kuna pembeni ya Efrata oyo babengaka Beteleemi.
  cbr-NT: '''Ën kana ësokin mi kain, ''ëx Padán-aram anu kuantëkënkëbë ka Canaán kakë
    me anuaxa ka min tita Raquel ñuakëxa, ax ka Efrata kakë me urama ''iakëxa, Efrata
    ëma anun kuanti bai ''ipitiu kana maíankën, ax ka Belén kakë ëma bërí ''ikën.'
  eng-LSV: And I—in my coming in from Padan-[Aram] Rachel has died by me in the land
    of Canaan, in the way, while yet a distance of land to enter Ephrata, and I bury
    her there in the way of Ephrata, which [is] Beth-Lehem.”
  bmu-bmu: Nöŋön Mesopotemia (Padan Aram) mosöta liliŋgöba Keinan gölmenöŋ kaba Efrata
    taon dopdowibiga anömni Reizölnöŋ kömuiga wösöbirik ketaŋi ahum niŋgiyök. Kömuiga
    qamötŋi mi Efrat anangö köna töwokŋe löm kölal. Efrat mirigö qetŋi alaŋi mi Betlehem.”
  eng-GNV: 'Nowe when I came from Padan, Rahel died vpon mine hande in the lande of
    Canaan, by the way when there was but halfe a dayes iourney of grounde to come
    to Ephrath: and I buryed her there in the way to Ephrath: the same is Beth-lehem.'
  eng-WEBSTER: 'And as for me, when I came from Padan, Rachel died by me in the land
    of Canaan, in the way, when yet there was but a little way to come to Ephrath:
    and I buried her there in the way of Ephrath, the same is Beth-lehem.'
  nhw-BL: Quema nimocuepayaya tlen tlali Aram, mijqui monana Raquel ipan Canaán quema
    tinejnemiyayaj ipan ojtli huan san quentzi polihuiyaya para tiajsitij altepetl
    Efrata. Huan nijtojqui nopona ipan ojtli para altepetl Efrata catli ama itoca
    Belén.
  swh-ONEN: Nilipokuwa ninarudi kutoka Padani, katika huzuni yangu Raheli alifariki
    katika nchi ya Kanaani tulipokuwa tungali tukisafiri, tukiwa karibu kufika Efrathi.
    Kwa hiyo nilimzika huko, kando ya njia iendayo Efrathi” (yaani Bethlehemu).
  bba-bba: Nɑ yeni mɔ̀wɑ yèn sɔ̃ nɑ wunɛn mɛro Rɑsɛli kĩ. Ye sɑ wee Pɑdɑnin di u mɑn
    ɡbiiriwɑ swɑɑɔ Kɑnɑnin temɔ ye n tie fiiko su kɑ Efɑrɑtɑ du. Miyɑ nɑ nùn sikɑ.
    Efɑrɑtɑ yerɑ bɑ mɔ̀ Bɛtelehɛmu.
  eng-KJVCPB: 'And as for me, when I came from Padan, Rachel died by me in the land
    of Canaan in the way, when yet there was but a little way to come unto Ephrath:
    and I buried her there in the way of Ephrath; the same is Beth-lehem.'
  cpy-cpy: Okanta noshitoyeero paerani Padan-aram-ki, okamimotakina piniro Raquel
    janta Canaán-ki, roowiteencha nareeteyaami Efrata-ki. Ari nokitatanakiro janta
    ikinapiinteetzirowa Efrata-ki, iiteetziri eejatzi Belén.”
  mpx-mpx: Ya ginol ola o, kaiwena hinam Letiyeli natunau labui ya ge i yaomal. Sauga
    labi Mesopoteimiya ha eguluwan ge ha nawanawa, inoke i yaomala kamwasaa labi Kenani
    elana, nige ana bwaga i yayapu awan Epalat elana. Inoke alou no nuwanak tuwana
    ya teliya Epalat ana kamwasa bebenaa.” (Epalat, he Bedeliyema alana houhouwena.)
  wbp-wbp: Nyurru-wiyi, kujarna yanurnu ngurra-ngurlu Patana-ngurlu ngaju-parnta Rajulu-kurlu,
    wurnalparlijarra yaninja-yanu Yiparata-kurra-pinangu. Kulkurru-juku Kanana-kurrajurna
    kali-puka-jarrija. Kujarna wajampa-jarrija-nyayirni, ngularna milyingka yirrarnu
    yirdiyi-wana kuja-ka nguna Yiparata-kurra.” Kujanyarla Jakupuju wangkaja Jajupukuju.
    (Yinya ngurra yirdi Yiparata, jalangurlu yapangku kalu yirdi-mani Pijilimi.)
  luo-luo: Kane aduogo aa Padan, nabuok malich ka Rael minu otho e piny Kanaan kane
    pok wachopo Efrath. Kuom mano ne aike e bath yo madhi Efrath” (ma tiende ni Bethlehem).
  meu-meu: 'A lau be Padan amo nama negana ai Rahela na dala ai e mase, Kanaan tanona
    Efrata ai do asita kau ai. Bena Efrata dalana badinai na guria: una gabu ladana
    ta be Betelehem.'
  npi-ULB: म पद्दन-आरामबाट आउँदा एप्रातमा पुग्‍न अझ केही टाढा छँदै कनान देशमा राहेल
    मरिन् । मैले तिनलाई एप्रात अर्थात्‌ बेथलेहेम जाने बाटोमा गाडेँ ।”
  yor-yor: Bí mo ti ń padà láti Padani, Rakeli kú ní ọ̀nà nígbà tí ó ṣì wà ní ilẹ̀
    Kenaani, èyí tó mú ìbànújẹ́ bá mi, níbi tí kò jìnnà sí Efrata. Nítorí náà èmí
    sì sin ín sí ẹ̀bá ọ̀nà tí ó lọ sí Efrata” (tí ṣe Bẹtilẹhẹmu).
  emp-NTPO: Mʌ̃ Padan-Araʌ̃ druad̶eba zebʌrʌd̶e bʌ papa Raquelera Canaaʌ̃ druad̶e
    jaid̶asia Eprata Beleʌ̃ abada caita. Mama mʌ̃a idjira tʌb̶arisia. Mʌ̃ra idji carea
    bio sopua b̶asia. Maʌ̃ carea mʌ̃a bʌ warra umébemarã mʌ̃reana abʌrʌa.–
  ind-ind: Mengenai aku, ketika aku dalam perjalanan dari Padan Aram, aku sangat sedih
    karena meninggalnya Rahel di Kanaan, tidak jauh dari Efrata. Aku menguburnya dalam
    perjalanan ke Efrata.” (Kota itu sekarang dikenal sebagai Betlehem.)
  pes-OPCB: من این کار را به خاطر مادرت راحیل می‌کنم. پس از بیرون آمدنم از فَدّان‌اَرام
    او بین راه در نزدیکی افرات مُرد و من هم او را در آنجا، کنار راه افرات دفن کردم.»
    (افرات همان بیت‌لحم است.)
  ssx-ssx: I̱ma꞉ dupitolo ekita꞉ mo naka꞉ ama꞉ Leisolona꞉ yeke pitolome. I̱ mo Mesopoteimia
    hao epoa꞉ dina꞉ta꞉ mo Keinani kenke pa꞉ta꞉ Epa꞉ta꞉ teke pa꞉ta꞉ I̱ a꞉ta꞉ tieke
    peao homea꞉me. I̱ma꞉ mo wanda꞉ta꞉ Epa꞉ta꞉ pula꞉ pota꞉ tea꞉na꞉ hoiyua꞉me leekeme.
    Koto Epa꞉ta꞉ta꞉ ameta꞉ Beteleha꞉ma꞉ lelememe.
  lcm-lcm: Nau natala mamakus luai marai kag papok ang le Padan na Rakel kamela mat
    e selen si palpal Kanan avunga lik i Eparat, asukang vang a natala amunai ania
    e ngere selen ane Eparat.” Eparat kipo posong kapa ia ta Betelem.
  aer-aer: Arrule anthurre, ayenge-arle apmere Paddan-engentyele apetyalpemele, the
    anewe atyinhe aparlpe-ileke apmere nhenge Canaan-ele ilerne alhele-iwemele. Ayenge
    alhwarrpe anthurre irreke renhe iperteke artemele iwerre itereke Ephrath-werne-atheke,
    ayenge ikwere ahentye anthurre aneke, alakenhenge anteme ayenge angkeme Ephraim
    uthene Manasseh utheneke.” Alakenhe-arle Jacob Joseph-eke angkeke. Apmere yanhe
    Ephrath, lyete tyerrtye areyele Bethlehem ileme.
  tgl-ULB: Pero para sa akin, nang dumating ako mula sa Paddan, sa aking kalungkutan
    namatay si Raquel sa lupain ng Canaan sa daan nang ako ay pabalik, habang may
    kaunting kalayuan pa papunta sa Efrata. Inilibing ko siya roon sa daanan patungo
    sa Efrata (ito ay Bethlehem).”
  nop-nop: Nu yadi Mesopotamia kwetneniŋ buge buge Efalata yokwet tubudulaluwene Lesel
    Kanaaŋ kwetneŋ kumumbuune Efalata yokwetneŋ Betelehem kuyoŋ uŋgoŋ wenefulagut.”
  kca-kca: Месопотамия эԓты мӑнмемән, Ханаан мўвән, Ефрафа унты йэша ӑт йŏхәтмемән,
    Рахиль пӑрәс, ма ԓўвеԓ щита, Ефрафа пеԓа мӑнты йуш пўӈәԓән, лоттәсэм», Ефрафа
    щит ин Вифлеем.
  cbu-NT: Mishat, yuwapur Padán-Arammand tsap kanapurangani anpur Kanaanashshat tsap
    yakat Efrata kayumanasha aneerirnish zuwanlleetsish iparinayaru, anshurisha zureeru
    tsiparangiya. Nuwsha anshuri tsap mapurangina. Itaru, natsha anoo yakat Biringaa
    ísamaranganaya, tárangiya.
  hui-hui: I̱na áyu bi larogoni í̠ ai̱ya Leseloore mitangi bialu dara ho haabo kogonaga
    laro. I̱ Mesobodemia wahalu Kenana dindi íbu dai bule harigani ibalu hemaria homaya.
    I̱na dindi emene mbira Eberada winigo anda ibule dege ibalu hemaria homayagola
    dindi Eberada ogoni kawareni dege hora kama, lalu lene. Áyu dindi Bedeleheme ngagoni
    abale Eberada laga wini.
  wrs-wrs: Men kava yemba ishomnav avapevnilmba Reselnilmba. Nemetva kava mindnam
    nengmanavna, wo hemba di Kenan pethara dahanamba, kava mindnam wo vevna. Kava
    di singvena Eprata mona pethalla, nonam ten kav wonprovnam Mesopotamia petharini.
    Mani Eprata kembelliniva oklama. (Daipota indhanamba os Epratamba ningthiv Betlehem
    kembel.)
  mya-mya: ငါ​သည်​သင်​၏​မိ​ခင်​ရာ​ခေ​လ​အ​တွက် ကြောင့်​ဤ​သို့​စီ​မံ​ရ​သည်။ ငါ​သည်​မက်​ဆို
    ပို​တေး​မီး​ယား​ပြည်​မြောက်​ပိုင်း​မှ​ပြန်​လာ စဉ် သင်​၏​မိ​ခင်​ရာ​ခေ​လ​သည်​ခါ​နာန်​ပြည်
    ဧ​ဖ​ရတ်​မြို့​အ​နီး​၌​ကွယ်​လွန်​၍​ငါ​သည် အ​လွန်​ဝမ်း​နည်း​ပူ​ဆွေး​၏။ ငါ​သည်​သူ​၏
    အ​လောင်း​ကို​ဧ​ဖ​ရတ်​မြို့​သို့​သွား​ရာ​လမ်း အ​နီး​၌​သင်္ဂြိုဟ်​ခဲ့​၏'' ဟု​ဆို​လေ​၏။
    (ဧ​ဖ​ရတ် မြို့​ကို​ယ​ခု​အ​ခါ​ဗက်​လင်​မြို့​ဟု​ခေါ် သည်။)
  cbi-NTPO: Iya Padán-aram tusha pu' Canaán tusha miintsu, ñu' ama Raquel, matyu Efrata
    pebulu maangumakaantsu ma peyaimuwaave. Tsejtu challa Efrata tityumee Belén pebulu
    tiitinu jinu miñusha menmuwaayu.
  bod-N: བདག་ལ་མཚོན༌ན། ཕཱ་དན་ཡུལ་ནས་ཡོང་བའི་དུས༌སུ། རཱ་ཧེལ་ནི་ཀ་ན་ཨན་ཡུལ་གྱི་ལམ་བར་དུ་ངའི་མིག་མདུན་ནས་ཚེ་ལས་འདས་པ༌དང༌།
    ཨེབ་རཱད་དང་ལམ་ཐག་ངེས་ཅན་ཞིག་ཡོད༌པས། བདག་གིས་ཁོ་མོའི་བེམ་པོ་ཨེབ་རཱད་ཀྱི་ལམ་འགྲམ་དུ་དུར་ལ་སྦས་པ༌ཡིན།
    ཨེབ་རཱད་ཅེས་པ་པེད་ལེ་ཧེམ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ani Paddan baga pelerem tai Canaan lage luan te, Ephrath ko pingia se Rachel
    kueram ale angamang bataga aisam. Se ani lage Ephrath namaram mu ko norogen te
    mutim tugumem.” Ephrath nup bo Bethlehem.
  kkl-kkl: Nari uanne nene, anin Rahel sembe. Inaag samoro Aram mog so'oa yalamsiag
    agha aninka Kanaan so'oag Efrata peramag agha loba taog. Loba taogpa, ina Efrata
    tara sip so'o siklopsi,” aro ambarog. Wenena Efrata ambarogha ane sembe, Betlehem
    alamangne nene agha el ua ulamsil.
  sna-sna: Pandakanga ndichibva kuPadhani, ndakasuwa nokuti Rakeri akafira munyika
    yeKenani patakanga tichiri munzira, nhambwe pfupi kubva kuEfurati. Saka ndakamuviga
    ipapo parutivi rwomugwagwa unoenda kuEfurati” (ndiro Bheterehema).
  spa-BLM: En cuanto a mí, cuando vine de Padán Aram, Raquel murió a mi lado en la
    tierra de Canaán, en el camino, cuando aún faltaba para llegar a Efrat, y la enterré
    allí en el camino a Efrat (también llamada Belén).”
  beu-beu: Naing anga, uanguveng ni Mesepotamia mi bale Kanaan mi ila via mi Efrata
    aabang ba Kanaan mi angu abung muse, iiva Rahel ana aamina. Uanguveng angu nomi
    etatabit susa! Base na aing metma via ba Efrata aabang adang ila angu eadil angmi
    taloul.” (Aabang angu, angase nehe ene maveng ene Betlehem.)
  cac-cac: Ayic in meltzajnac d'a Padán-aram, chamnaccan ix a nun d'a Canaán ayic
    manto in javilaj d'a Efrata. A d'a sb'eal Efrata chi' ix in muccan ix, xchi vin̈.
    (A jun lugar chi' Belén sb'i ticnaic.)
  swh-ULB: Lakini kwangu mimi, nilipokuja kutoka Padani, kwa uzuni yangu Raheli alikufa
    njiani katika nchi ya Kanaani, wakati kungalipo kitambo kwenda Efrathi. Nilimzika
    pale katika njia iendayo Efrathi” (ndio, Bethlehemu).
  bel-bel: Калі я ішоў зь Месапатаміі, памерла ў мяне Рахіль у зямлі Ханаанскай, на
    дарозе, не даходзячы крыху да Эфраты, і я пахаваў яе там на дарозе да Эфраты,
    што сёньня Віфляем.
  deu-ELBBK: Denn ich – als ich aus Paddan kam, starb Rahel bei mir im Land Kanaan
    auf dem Weg, als noch eine Strecke Landes war, um nach Ephrat zu kommen; und ich
    begrub sie dort auf dem Weg nach Ephrat, das ist Bethlehem.
  mbb-OT: Ne zutun migkaǥi pa maan sikandin te, “Egketenuzan ku is kebpatey te iney
    nu. Ebpuun key zengan diyà te Padan ne midhipanew key pehendiyà te tanà te Canaan.
    Hein uvey key en diyà te Efrat ne minatey sikandin, umbe ziyè ku zà sikandin ileveng
    te kilid te zalan pehendiyà te Efrat.” (Ne haazà is inged he Efrat ne iyan guntaan
    inged he Betlehem.)
  msc-msc: N bɔra Padani Aramu rɔ ka n kɔseyi n fa wara tuma mɛn na, Rasɛli sara ka
    n ninnafin kojuuya. A sara sila la Kanaan bɔnsɔn na jamana rɔ, ka a tɛrɛn an tun
    da sudunya Efirata so la. N ka a suu don Efirata sila la ye.» Efirata mɛn tɔɔ
    bi ko Bɛtilɛhɛmu.
  mal-2015: ഞാൻ പദ്ദനിൽനിന്നു വരുമ്പോൾ, കനാൻദേശത്തു എഫ്രാത്തിൽ എത്തുവാൻ അല്പം ദൂരം
    മാത്രമുള്ളപ്പോൾ വഴിയിൽവെച്ചു റാഹേൽ മരിച്ചു; ഞാൻ അവളെ അവിടെ ബേത്ത്ലേഹെം എന്ന എഫ്രാത്തിന്നുള്ള
    വഴിയരികെ അടക്കം ചെയ്തു.
  tuo-NT: Yʉꞌʉ Padan-arãpʉ níꞌcʉ dajanʉꞌcãrĩ cura Canaá diꞌtapʉ mʉꞌʉ paco Raquel wẽrĩa
    waꞌawõ. Ʉ̃sã Efrata wãmetiro etati dʉporoacã tojo waꞌawõ. Tojo weegʉ maꞌa Efrata
    sumutopʉ core yaawʉ. Niꞌcãrõacãma to Belẽ́ wãmetiꞌi majã”, nicʉ niwĩ.
  gup-gup: Kunmekbe ngakurduyime Rachelkah bu doweng. Bu ngaye ngarrurndengi Paddanbeh,
    wanjh ngakangewarreni bu Rachel doweng kore kubolkwarlah Canaan bu karribalhrey,
    darnkih karribebmeninj Ephrath. Wanjh ngaye kumekbe ngakukdudji darnkih kore manbolh
    manbu kare Ephrath.” (Kumekbe kunred wanjh kabolkngeyyo warridj Bethlehem.)
  met-met: Namua ngalibu bing ngausinga sibuna baum Retsel. Mati daxangia bungina
    ngayunga titia Padan ngagoxoya ma titia Kenan, haxek monga mana longga Eprat.
    Binabu ngakimang daxanga ila Eprat rubinia.” (Hatata duxu Eprat ba Betlehem.)
  gvs-gvs: E ame nakae aguinuwe sinam ina kámasa pasina. Boi asa Padani akalave ama
    Kenani asiu. Ego Eparati kenaoina goi sinam Reitiyeli ikámasa. Tuwo amoko goi
    tauyana avaliwoge. Ego nuwogu imou gagaina, tauna ame pasina natumowo akabidi.’
    (Ego niga Eparatiyana sivayou Bedeliyema.)
  rmc-rmc: Kerav oda prekal e Rachel, bo sar džavas andral o Paddan andro Kanaan,
    muľa mange pro drom. Parunďom la ode paš o drom, nadur la Efratatar.“ E Efrata
    hin adadžives Betlehem.
  nlg-nlg: Mi tana bona tu pulohi mai maia na bubulo i Paddan-aram, a Rachel te mate
    tua tana butonikomu/bona i Canaan. Ighobuna sono a dida na tonatona tana bona
    ta dutuvia tua Ephrath, (tara holoa nia Bethlehem itaeni.) Mi nau tu tavughia
    tua ikakeri rana lilighi ni halautu te tona va i Ephrath nia na dikalio sule ngangata.”
  dgr-DOGNT: (Nemǫ Rachel wegha aht'ı̨.) Padan nèk'e gots'ǫ nats'eèhde ekò sıì sexè
    hoìla agòjà. Kanan nèk'e, Efrat ts'ǫ̀ gǫǫwà-lea nemǫ Rachel whìle ı̨lè. Eyıt'à
    ekǫ kǫ̀ta Efrat (dıì Bethlehem gòyeh) ts'ǫ̀ tı̨lı nıɂàa gà wekw'ǫǫ̀ nìıhtǫ ı̨lè,”
    Jacob Joseph èhdı.
  pes-OPV: و هنگامی که من از فدان آمدم، راحیل نزد من در زمین کنعان به‌سر راه مرد،
