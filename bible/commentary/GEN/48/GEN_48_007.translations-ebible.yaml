  eng-WMB: As for me, when I came from Paddan, Rachel died beside me in the land of
    Canaan on the way, when there was still some distance to come to Ephrath, and
    I buried her there on the way to Ephrath (also called Bethlehem).”
  tam-TCV: நான் பதானைவிட்டுத் திரும்பி வருகையில், எப்பிராத்தாவுக்குச் சற்று தூரத்தில்,
    கானான் நாட்டில் நாங்கள் வழியில் இருக்கும்போதே, ராகேல் இறந்தாள்; பெத்லெகேம் எனப்படும்
    எப்பிராத்தாவுக்குப் போகும் வழியின் அருகே நான் அவளை அடக்கம் செய்தேன்” என்றான்.
  ceb-ULB: Apan alang kanako, niadtong nahiabot ako gikan sa Paddan, sa akong kasubo
    si Raquel namatay sa dalan sa yuta sa Canaan, samtang aduna pay pipila ka hilay-on
    paingon sa Efrata. Gilubong ko siya sa dalan paingon sa Efrata (kadto mao ang
    Betlehem).”
  mkn-mkn: Beta bekin bagitu, ko inga lu pung mama Rahel. Waktu kotong kambali dari
    Mesopotamia pi Kanaꞌan, lu pung mama mati barana di tenga jalan deka deng kampong
    Efrata di tana Kanaꞌan. Itu waktu beta pung hati susa mau mati! Ju beta kubur
    sang dia di pinggir jalan yang mau pi kampong Efrata.” (Itu kampong sakarang,
    dong kasi nama Betlehem.)
  nce-nce: Bo kë gali jume fëyeme nane gali nolë. Bo jubë bita Reselme tako manibo
    nëgletëme nëgeme. Bo Mesopotemia lifate kile tulë na Kenan lifewa tigisibëë na
    Resel mana gli tletenë. Sebo Efrata lifate kakëha mana asë tëkekëya na bu mana
    gli tle. Na bo Efrata lifate alëge li mëta gwa tëtë.” Efrata ebë Betlehem lifatebë
    ëtanifu weniji.
  pol-UBG: A gdy wracałem z Paddan, umarła mi Rachela w ziemi Kanaan, w drodze, gdy
    byłem jeszcze w niewielkiej odległości od Efraty, i pogrzebałem ją tam przy drodze
    do Efraty, czyli Betlejem.
  agr-agr: Wi Padán-aram pujaun wakitkin wegai canaágnum yaakat Efratanum jegattak
    amina duku Raquelak jakauwai, nunikmatai nunú jintanmak yamai Belén tutaya nuwi
    ukusan ukukiuwaitjai”, tiuwai.
  kyc-kyc: Namba yuu Mesopotemia piso dee range kala Kenane epana katasa epeyamba
    dokopa endakinya Oresolo Eporata panda dokona kumuyasa kondome kumuyudokona suu
    pyao wane apusingi dolapo manjo nyepala karelyo. Nambame baa Eporatakata panya
    penge dokona malu piyu. Yuu doko epapu Beteleme lenge kandapi, leya.
  urd-GVU: مَیں یہ تیری ماں راخل کے سبب سے کر رہا ہوں جو مسوپتامیہ سے واپسی کے وقت
    کنعان میں اِفراتہ کے قریب مر گئی۔ مَیں نے اُسے وہیں راستے میں دفن کیا“ (آج اِفراتہ
    کو بیت لحم کہا جاتا ہے)۔
  deu-1912: Und da ich aus Mesopotamien kam starb mir Rahel im Lande Kanaan auf dem
    Weg, da noch ein Feld Weges war gen Ephrath; und ich begrub sie daselbst an dem
    Wege Ephraths, das nun Bethlehem heißt.
  ntj-ntj: Tjiinya-pulanyarna katjarnmara palunyaku kaparli Rayirrtjultanguru. Tjiinya-lan
    nyuntuku kamuruku ngurra wantirra Kayinantawana pitjalayintja. Nyangka-rna tjuni
    kartakatirralpi nyuntuku ngunytju yiwarrangka yitingka tjurnutjunu, yiwarra nyarra
    warli Puratjaku ma-ngarrirra, palunyangka. Tjiinya nyuntuku ngunytju tjinguru
    wanka nyinarranytjalu katja kutjupanya puru kanyinma. Ngaanya wiyarringkunyangka-pulanyarna
    nyuntuku katja kutjarra katjarnmanku kanyinma.” Palunyapirinypa Tjayikapalu watjarnu.
    Tjiinya-ya kuwarrinya Puratjanya yini Pitjiliyamanya watjara.
  row-row: Au tao taꞌo naa, fo musunedꞌa ina ma Rahel. Leleꞌ hai baliꞌ mia Mesopotamia
    misiꞌ Kanaꞌan, ina ma bꞌonggi de mate mia dalaꞌ taladꞌa na deka kambo Efrata sia
    rae Kanaꞌan. Leleꞌ naa, au susa ala seli. De au uꞌoi e sia dalaꞌ suu na nae nisiꞌ
    kambo Efrata.” (Kamboꞌ naa aleꞌ ia, ara babꞌae e, Betlehem.)
  kan-2017: ನಾನು ಪದ್ದನ್ ಅರಾಮಿನಿಂದ ಬರುವಾಗ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಎಫ್ರಾತನ್ನು ಸೇರುವುದಕ್ಕೆ ಇನ್ನೂ
    ಸ್ವಲ್ಪ ದೂರವಿದ್ದಾಗ ರಾಹೇಲಳು ದಾರಿಯಲ್ಲೇ ಸತ್ತುಹೋದಳು. ಬೇತ್ಲೆಹೇಮ್ ಎಂಬ ಎಫ್ರಾತಿಗೆ ಹೋಗುವ
    ಮಾರ್ಗದಲ್ಲಿ ಆಕೆಗೆ ಸಮಾಧಿ ಮಾಡಿದೆನು ಎಂದನು.
  ena-ena: Viaŋ Mesopotemia fɨli tɨbɨ valavɨla vemin uami. La Kenan fɨli tɨbɨ ve iahavɨla
    Efɨlata haiabɨla saŋ udalɨŋ nadɨ iamɨna Leselɨ hɨmami uami. Hɨmɨci Efɨlata haiabɨla
    saŋ uu veve hɨbɨ pɨlɨ caba heŋ nudɨ mava hudamin uami. Hameŋ sadaŋ iadɨ mavɨn
    lɨci nadɨ ninaŋ ahica agɨladɨ vivi saŋ abin uami. Betɨlehem haiabɨla agasaŋ vaka
    Efɨlata haiabɨla uavɨhadami.
  tgo-tgo: Mbaŋa vama ya njoghanjoghama, ya ri Padan Aram, kaero iname Kenan ele valɨvaŋga,
    iwaeŋge Reitiyel i mare. E mbaŋako iyako wo loŋga na ghamwame i ghemba Eprat.
    Reitiyel le mareko kaiwae ghareŋgu i vɨrɨ laghɨye moli. Eprat e ghakamwathɨ ghadidiye
    ya bekuwe.” (Noroke Eprat idae Betɨlehem.)
  yap-yap: Kug rin’ e re bugithin ney ni bochan e gu sul u Mesopotamia, ni dawor gu
    taw nga Efrath, me yim’ e chitinam i Rachel, ni aram e ke yim’ u lan e nam nu
    Kanaan, ri ba ga’ ba kireban’ ni gu tay. Gu k’eyag u rom ni gadad be sor i yan
    nga Efrath.” (Efrath e aram yu Bethlehem.)
  tet-tet: Haꞌu kalo nunia, atu kodi temi okaan inan Rahel. Tan oras ami fila hikar
    hosi Mesopotamia atu baa Kanaꞌan, okaan inan mate nahoris iha dalan. Nia mate
    kreꞌis baa leo Efrata, iha rai Kanaꞌan. Oras nia, haꞌu laran moras resik, tan
    kakoi okaan inan iha dalan tehen baa leo Efrata!” (Oras neꞌe, ema nanaran leo
    nia naꞌak, Betlehem.)
  hlt-MCSB: Kai khaw Paddan lamkah ka bal vaengah kamah taengkah Rakhel loh Kanaan
    kho kah longpueng ah duek. Te vaengah Epharath la caeh ham khaw kho te a lak om
    pueng. Te dongah anih te Bethlehem Epharath long ah pahoi ka up,” a ti nah.
  mdy-ETH: '@see-verse:GEN.048.006'
  twi-ASANTE: Ɛberɛ a mefiri Paddan-Aram reba no, ababaawa Rahel wuu wɔ ɛkwan mu,
    ma ɛyɛɛ me ya. Na aka akwansini kakra na yɛaduru Efrat. Ɛno enti, mesiee no wɔ
    Eufrate, a wɔfrɛ no Betlehem no kwankyɛn baabi.”
  bhl-bhl: Nem Mesofotemia aneng fian koleweko, Kenan aneng fian elo kakabisi ding
    dim kabalak e, kauk Elesel u Efalata abiw mutuk fian beem mewso ka kel kuanui,
    ne sakik ilum fian mak kuluko, ulo Efalata unsuluw deiw mutuk kel wamkusi te.
    Kame, ne kom dukuselew muluwel Efalaim so Manase so, aso biilo kauk Elesel um
    iti dukulin muluwel atew keyembi kasike.”, dangse kale. Efalata em wiin mak e
    Betelekem te.
  con-NTPO: Nane ñajan Padan-aramni japa shandapa jiñasi que mama Raquelja pa. Nane
    Canaán andeni nepipa toya Efratani nepimbe'yi tsu pa. Tsa'caen pasi gi Efrata'su
    tsaiquinga a'tu. Tse'tti tsu ja'ñojan Belén.
  eng-WEBU: As for me, when I came from Paddan, Rachel died beside me in the land
    of Canaan on the way, when there was still some distance to come to Ephrath, and
    I buried her there on the way to Ephrath (also called Bethlehem).”
  bnp-bnp: Na tahuna a hamule o Padan, a dodo hatekea e kinamu e Resel i mate tabukoi
    o Eprata na robo e Kenan. Lakea a tanu tabukoi ia na dala lakea o Eprata, re Betlehem.”
  wal-wal: Taani Masphphexoomiyaappe simmishin, Efiraata gakkanau guuttaa ashshidaashin,
    Raaheela Kanaane biittan haiqqaasu. Haiqqin, taani o Beetaliheeme giyo Efiraataa
    efiya ogiyaa doonan moogaas” yaagiis.
  mgh-mgh: Mi kikhumaka uPatani, keettaka ni iphiro kihocukula nlattu wokikhwela Rakeli
    ilapo yo uKanaa unahanle vakani uphiya uFarata. Kihonvitha ni iphiro yoorwaa uFarata,
    uneehaninya uPetelehemu.
  acu-NT: Tura Paran-aramnumia waketkin, Canaánnum wekaakun, yakat Efratanam jeatsrining
    nukuram Raquel jakamiayi. Tura jinta Efrata jeakunam iwiarsamiajai. Tura nu yaktanka
    yamaikia Belén inaikiamuitai, —Jacob timiayi.
  spa-PDDPT: En cuanto a mí, cuando venía de Padam, se me murió Raquel en la tierra
    de Canaán, en el camino, como a 2,8 kilómetros antes de entrar en Efrata, y la
    sepulté allí en el camino de Efrata (es decir, Belén).
  gun-gun: Mba'eta xee Padã gui aju jave Raquel omano karamboae Canaã yvy re, tape
    Efrata katy oo va'e katy'i. Xeporiau reve anhono porã karamboae tape Efrata Belém
    'epy va'e katy oo va'e yvýry — he'i.
  agu-BL: Te yi waje'n tzaj Padan-aram, nin yi kule'n Canaán, cho'n tzun quime'n yi
    k'ajtzun atxu'. Mu'ẍt cuntu' tan kopone'n le tnum Efrata yi quime'n i'. Cho'n
    tzun mukxe'n cyentz wa'n, ta'ste'nintz tzi be', yi be'a'tz yi na ucu'l Efrata,
    yi jalu' na bi'aj Belén, stzun Israel bantz.
  eng-PEV: Jacob also said to Joseph, “I want your 2 sons, Ephraim and Manasseh, to
    have their own tribes and their own land, because your mother Rachel only gave
    me 2 sons. She had you and your brother Benjamin. And then she died, and I was
    really sad. At that time, we were going from Paddan Aram country to Canaan country.
    Your mother died in Canaan country, on the way to the town called Efrath. And
    I buried her body near the road that goes to Efrath.” Another name for that town
    is Bethlehem.
  ilo-ULB: Ngem no maipapan kaniak, bayat nga agdaldaliasatak manipud idiay Padan,
    nagladingitak gapu iti pannakatay ni Raquel iti dalan iti daga ti Canaan, kabayatan
    nga adayokami pay laeng iti Efrata. Intabonko isuna sadiay iti dalan a mapan ti
    Efrata (dayta ket Betlehem).”
  kpg-kpg: Au e hai di mee deenei, idimaa dogu madagoaa nogo hanimoi i Mesopotamia,
    gei do dinana go Rachel guu hai au gi manawa gee huoloo i dono made i Canaan,
    hoohoo mai gi Ephrath. Au ne danu a mee i golo i taalinga di ala dela e hana gi
    Ephrath.” (Ephrath la go Bethlehem dolomeenei.)
  uig-ARA: ماڭا كەلسەك، پاداندىن كېلىۋاتقىنىمدا راھىلە قانائان زېمىنىدا يول ئۈستىدە
    ئەفراتقا ئاز قالغاندا مېنى تاشلاپ ئۆلۈپ كەتتى. مەن ئۇنى شۇ يەردە، يەنى ئەفراتقا
    (يەنى بەيت-لەھەمگە) بارىدىغان يولدا دەپنە قىلدىم، ــ دېدى.
  bsp-bsp: Kəder kem Padaŋ, kɔ Rasɛl efir im dɔpɔ da Kanahan, ta pəmbɔlɛ su kəbɛrɛ
    Efrata-ɛ. Difɔ inawup kɔ katina dəndo dɔpɔ da Efrata, nde pəyɔnɛ Betlɛhɛm mɔ.»
  bps-bps: Nimògu ani, du too bong nawagu i yéam Rakél. Bong klidù nawagu di kfatin
    di Kanaan, mdadong di Éfrata di kulêgu mdà di Mésofotamya. Na lbanggu kenen mdadong
    di dalan salu di Éfrata.” (Éfrata ani, sadni dagitan Bétléhém.)
  mbs-mbs: Keidowan ko se didowa batà no sìyan tandà te dakel se pedowan ko diyà te
    inay no si Raquel. Ontò nepuluk se pedowan ko te pegkematay din doton te Canaan
    medapag te Efrata te peg-olì ko lekat te Mesopotamya. Inlebeng ko se lawa din
    medapag te dalan pesalo te Efrata.” (Se lonsod te Efrata, yan se iningedanan Bitlihim
    songkani.)
  tof-tof: 'Ka ini tonarr igósidi tónggapóna, marü aipan zitülkusdügab, Rreizel. Kürü
    bübdü wirri gyaur yarilürr, wa Keinan tüpdü nóma nurrótókórr, wirri kan babul
    Eprrat wirri basirrdügab, ka kwat-kwat nóma tolkomólnórró Mesopotamia bwóbdügab.
    Ka oya we ulungürrü ne kwata tamlórr Eprrat wirri basirrdü, kwat kabedó.” (Eprratón
    darrü ngi módóga: Betliem.)'
  sus-sus: N to keli Padan, Raxele naxa faxa n yi ra kira xɔn Kanaan bɔxi ma. A ɲɔnde
    mu nu makuya Efarata ra. N naxa a ragata mɛnni, Efarata kira ra, dɛnnaxɛ xili
    Bɛtɛlɛɛmu.»
  pon-2006: I wia met pwe ni ei pwurodo sang Mesopodamia, omw nohno Resel kahrehiong
    ie lapalahn nsensuwed ni eh mehla nan Kenan, ekis dohsang Eprat. Ngehi eri sarepidi
    liho wasao, limwahn ahl me kodohng Eprat.” (Eprat iei Pedleem.)
  jae-jae: Gêdêŋ aê gawi Mesopotamia siŋ gaô lasê Kanaan naŋ Rahel gêmac êndu aŋga
    intêna, taŋ kêdabiŋ Eprat ma aê kasuŋ eŋ aŋga intêna Epratŋa ŋatali,” ŋaê teŋ
    gebe Betlehem.
  ksd-ksd: Ma iau, ba iau ga pot maro Padan, iau ga ligur tago Rakel i ga mat na nga,
    ta ra gunan Kanaan, ba ave ga vana pit ika uro Eprata, ma iau ga punang ia ta
    ra papar a nga uro Eprata (nina ba Beteleem).
  tur-YTC: Bana gelince, Paddan'dan geldiğimde, Efrat'a daha biraz mesafe varken,
    Kenan diyarında, yolda Rahel yanımda öldü ve onu Efrat (Beytlehem de denir) yolunda
    oraya gömdüm.”
  bel-N: А ў мяне, калі я прыйшоў з Падану, памерла ў мяне Рахель у зямлі Ханаан,
    у дарозе, калі яшчэ заставалася кіўра зямлі, каб дайсьці да Ефраты, і я пахаваў
    яе там, пры дарозе ў Ефрату, гэта значыць Бэтлеем”.
  grc-BRENT: Ἐγὼ δὲ ἡνίκα ἠρχόμην ἐκ Μεσοποταμίας τῆς Συρίας, ἀπέθανε Ῥαχὴλ ἡ μήτηρ
    σου ἐν γῇ Χαναὰν, ἐγγίζοντός μου κατὰ τὸν ἱππόδρομον Χαβραθὰ τῆς γῆς, τοῦ ἐλθεῖν
    Ἐφραθά· καὶ κατώρυξα αὐτὴν ἐν τῇ ὁδῷ τοῦ ἱπποδρόμου· αὕτη ἐστὶ Βηθλεέμ.
  ind-AYT: Lalu, aku, pada saat kedatanganku dari Padan, Rahel mati di sisiku, di
    tanah Kanaan, tidak jauh dari Efrata. Aku menguburnya di sana, di jalan menuju
    Efrata, yaitu Betlehem.”
  lid-lid: Jo amwekes doh badeh, tasah ta tinem Rejel le. Na len jo udu Padan Aram
    eme len badeh ma aso are ndra munyak badu Kenan kahis le, ya aso bame mirihik
    ta kon Eprat bwele badeh Rejel imek. Eme jo amwekes tikisiy ano badeh jo ihiy
    iy udu ka-u san ili kon Eprat.” (Eprat kon doh na dah badeh aloh Betelehem).
  nya-nya: Pamene ndimabwerera kuchoka ku Parani, mwachisoni Rakele, amayi ako anamwalira
    mʼdziko la Kanaani, tikanali mʼnjira, mtunda wokafika ku Efurata ukanalipo. Ndipo
    ndinawayika kumeneko mʼmphepete mwa msewu wa ku Efurata” (amene ndi Betelehemu).
  hrv-hrv: Kad sam se, naime, vraćao iz Padana, na moju žalost, tvoja majka Rahela
    umrije na putovanju u kanaansku zemlju, tek u maloj udaljenosti od Efrate. Sahranio
    sam je ondje uz put u Efratu, sadašnji Betlehem.”
  mps-mps: Eno te kolesaga yali, magi baso meni, polobadu te naga ida Resel te ena
    te Mesopotemiadu ma asobadi, te aga isali. Tama tede ena moni homu dene genuai
    mu yai. Aga te Kenan tǫde isali, te da te bulu Efratade te dwasianu digibulu
    gana bidibadi tiali. Eno aga te Efrataba pabo sunumi sesegede pubulai,” wali.
    Efrata te Betlehem bulu dao.
  llg-llg: Au tao leondiak, fo asaneꞌda o inam Rahel. Faik fo ita fali teme Mesapotamia
    mai, fo teni Kanaꞌan teu, tehuu inam mate bonggi lenggu neme dalak dekak no nggolo
    Efrata, nai dae Kanaꞌan. Faik ndia, au dale heꞌdi alan seli! Boe ma, au atoin
    neu dalak bifin, fo sangga neni nggolo Efrata neu.” (Nggolok ndia, hatematak ia,
    ala foin, nade Betlehem.)
  tpi-tpi: Mi mekim dispela tok, long wanem, mi sori tru long mama bilong yu, Resel.
    Em i bin dai long taim mi lusim Mesopotemia na mi kam bek long graun Kenan. Em
    i dai long taim mipela i stap longwe liklik yet long taun Efrata, na mi planim
    em long arere bilong rot i go long Efrata.” Efrata em i olpela nem bilong taun
    Betlehem.
  dan-1931: Da jeg kom fra Paddan, døde Rakel for mig, medens jeg var undervejs i
    Kana'an, da vi endnu var et stykke Vej fra Efrat, og jeg jordede hende der på
    vejen til Efrat, det er Betlehem”.
  vie-OVCB: Khi cha đi đường từ Pha-đan về Ca-na-an, gần đến Ép-ra-ta, mẹ con từ biệt
    cha, qua đời. Cha chôn mẹ bên con đường về Bết-lê-hem.”
  lbk-lbk: Angnek na khapo ken inam ay Raquel. Chadlos ko insanga nan nateyana id
    Canaan ay ensag-en id Efrata issan chak tomoliyan ay nalpo id Mesopotamia. Et
    inkaobko siya isnan ilit nan karsa ay enpaEfrata.” (Betlehem nan ngachan nan Efrata
    idwani.)
  guj-2017: જયારે અમે પાદ્દાનથી આવતા હતા ત્યારે એફ્રાથ પહોંચવાને થોડો રસ્તો બાકી હતો
    એટલામાં રાહેલ મારા દેખતાં માર્ગમાં કનાન દેશમાં મૃત્યુ પામી. ત્યાં એફ્રાથના એટલે
    બેથલેહેમના માર્ગમાં મેં તેને દફનાવી.”
  byr-byr: '@see-verse:GEN.048.006'
  awx-awx: Wamu u yänggalu, mingga Reselde natäke yänggat. Kewu Mesopotemia uwom teke,
    Kenan kewu uwomune taunu Epratde wäkngäsim kuxäwik, Reselu kumgut. Tiwän butayä
    hikngä natäke, Epratde kahit kwayimune kwayikum,” yang inikut. (Epralu, äpmanu
    Betlehem yang inikaying.)
  pon-2006A: I wia met pwe ni ei pwurodo sang Mesopodamia, omw nohno Resel kahrehiong
    ie lapalahn nsensuwed ni eh mehla nan Kenan, ekis dohsang Eprat. Ngehi eri sarepidi
    liho wasao, limwahn ahl me kodohng Eprat.” (Eprat iei Pedleem.)
  por-BRBSL: Quanto a mim, quando vim de Paddan, Rachel morreu ao meu lado na terra
    de Canaã no caminho, quando ainda havia alguma distância para chegar a Éfrata,
    e eu a enterrei lá no caminho de Éfrata (também chamada Belém)”.
  cth-cth: Hatei, kaie kong dawk, Paddanaram ram hoi ka tho navah, Rachel teh Kanaan
    ram e lampui dawk, Ephrath kho hoi lam bet ahlanae koe kai teng vah a due teh
    hawvah Ephrath lam dawk ka pakawp. (Hot teh Bethlehem doeh).
  twi-twi: Bere a mifi Paddan-Aram reba no, ababaa Rahel wuu wɔ ɔkwan mu ma ɛyɛɛ me
    yaw. Na aka akwansin kakraa bi na yɛadu Efrat. Ɛno nti, misiee no wɔ Eufrate,
    a wɔfrɛ no Betlehem no kwankyɛn baabi.”
  hlt-hlt: Kai khaw Paddan lamkah ka bal vaengah kamah taengkah Rakhel loh Kanaan
    kho kah longpueng ah duek. Te vaengah Epharath la caeh ham khaw kho te a lak om
    pueng. Te dongah anih te Bethlehem Epharath long ah pahoi ka up,” a ti nah.
  tbz-SIM: N dɔ̀ɔ̀ mɛmmɛ, n do dɔ́ mɛ̀ɛ̀ kpɛ́í nkɛ ɑ yɔ̃ Dɑsɛɛdi. N yìtɛ́ní Mɛsopotɑmii
    nwe kɛ́mberínɛ̀ Efɑdɑtɑ, Kɑnnɑhɑ̃ɑ̃ kó dihɛì kòo kú n nɔ̀ùtɛ̀ miɛkɛ, kɛ̀ nh ò
    kũnnɛ́ Efɑdɑtɑ kucɛ nùù bɛ̀ tu dɛ̀ yíe mBɛtideɛmmu.
  msy-2020: Kɨ fomɨra Mesopotemian nguazim ategha uamategha Kenanɨn nguazimɨn izima,
    nɨn amebam Resel areme. An aremezir dughiamɨn, e mong Efratan nguibamɨn saghon
    iti. Egha kɨ Efratan zuir tuavimɨn mɨriamɨn anefa. Efrata, kar Betlehemɨn ziar
    ghurim. Ezɨ kɨ Resel bar an apangkuvigha bar oseme. Kamaghɨn, kɨ nɨn otarimning
    bagha akar aghuir kam mɨgei.”
  txq-txq: Au tao talo naa, fo asaneda neu o inam Rahel. Neu ita fali numa Mesopotamia
    mai fo teni Kanaꞌan teu, boe ma o inam bonggi lenggu numa dalak deka no nggorok
    Efrata nai dae Kanaꞌan. Faik naa, au dalen susa nalan seli! Boe ma au atoin numa
    dalak mana neni nggorok Efrata neu tatain.” (Nggorok naa hatematak ia, ara foin
    nade Betlehem.)
  aaz-aaz: Au ꞌmoeꞌ on reꞌ naan, he umnau ho ainaꞌ bi Rahel. Oras hit tfain teem taꞌko
    pah Mesopotamia he teu pah Kanaꞌan ate, ho ainaꞌ nmate nbi raan atnanaꞌ nbi ranan
    reꞌ npaumaak kuan Efrata et pah Kanaꞌan. Oras naan, au ꞌsuus aꞌmaet! Onaim au
    ꞌsuub ee et raan ee ninen reꞌ he ttaam teu kuan Efrata naan.” (Oras ia, kuan reꞌ
    naan, sin nakaanb ee Betlehem.)
  azb-azb: Mən Paddandan gələndə Kənan torpağında Efrata yaxın yerdə Rəhilə yanımdaca
    öldü. Onu elə orada – Efrat yolunda, yəni Bet-Lexemdə basdırdım».
  eng-DBY: And as for me, when I came from Padan, Rachel died by me in the land of
    Canaan on the way, when there was yet a certain distance to come to Ephrath; and
    I buried her there on the way to Ephrath, that is, Bethlehem.
  hin-2017: जब मैं पद्दान से आता था, तब एप्राता पहुँचने से थोड़ी ही दूर पहले राहेल
    कनान देश में, मार्ग में, मेरे सामने मर गई; और मैंने उसे वहीं, अर्थात् एप्राता
    जो बैतलहम भी कहलाता है, उसी के मार्ग में मिट्टी दी।”
  wol-KYG: Li tax ma def loolu mooy, bi ma jógee Padan di ñibbi, Rasel dafa faatu
    ca yoon wa ci sama kanam, ba nuy tollu ca réewu Kanaan, booba nu ngay dem, bay
    jub Efrata. Ma suul ko foofa, ca yoonu Efrata.» Efrata mooy Betleyem tey.
  swp-swp: Na eau mo, huiana wa Padana eai ea laoma, Rahela i odalele gegesigu eai
    Kanana dimona eai, Eparata hanahanauna eai, abo nei eai ea tore, Eparata, ia ede
    Betelehema, dobilana eai.”
  bjr-bjr: Qinee ani anoona Raseera nammarinara iriqa miqi qidaqa. Mifa qini firaa
    qimudaoo qiranaki Kannaana maqa maaqaki kuqinau. Qinee Meesapootamia maqa maaqaindari
    ani mariafananoo aanai Eefarataa maqusa aaqa kuqinau. Qinee mina iri Eefarata
    maqusai fimaru aanna afainni akundaqiafana. (Maqee Eefarataa maqusara Beedeeree
    maqusee qidaqa)
  eng-YLT: '''And I — in my coming in from Padan-Aram Rachel hath died by me in the
    land of Canaan, in the way, while yet a kibrath of land to enter Ephrata, and
    I bury her there in the way of Ephrata, which [is] Bethlehem.'''
  heg-NTPO: Auk tao elia, undeng auk nangan ku inam Rahel. Dedeng kaim pait deng Mesopotamiam,
    le lakom dale Kanaꞌan kon, ku inam ma mate undeng in hua ana se lalan, dani nol
    iung Efrata, ne dale Kanaꞌan. Dedeng na, auk daleng nga iil isi! Kon auk puan
    un se lalan suut in laok bus el iung Efrata ka.” (Iung na halas ni, oen ngali
    ngala Betlehem.)
  ptu-ptu: Ia anna kupateenni aka pa'lalam penabangku lako Rahel indomu. Muola lalannä'
    ma'pasule dio mai Padan anna matei indomu dio Kanaan sikahuku' Efrata anna nababa
    sugali' penabangku. Kulamum etam, dio ampe'na lalam lako Efrata.” (Indo Efrata
    disangaim temo Betlehem).
  bzd-NTPO: Mik ye' manét Padán-aram e' demi Canaán dökettsa̱tke Efrata, eta̱ ee̱
    ñala̱ ki̱ be' mì blënewa̱ ye' yöki̱. Ee̱ ye' tö ie' nu blë'wa̱a̱t Efrata ñalé̱
    ki̱. (I̱'ñe ta̱ ká̱ e' kiè Belén.)
  kwf-kwf: Nau ku sasi ꞋunaꞋeri ana ro ngela ngwane neꞋe Ꞌoe ki sulia nau ku kwaimanatai
    liu ana teꞋa Ꞌoe Ꞌi Rachel neꞋe nia mae maꞋi Kenan ana kaidaꞋi nau ku oli maꞋi
    faꞋasia Ꞌi Mesopotemia ma nau ku kwaiatoa Ꞌi ninimana tala neꞋe leka Ꞌuana fanoa
    doe kira saea Ꞌani Efrat.” KaidaꞋi neꞋe kira saea Ꞌi Eprat Ꞌani Ꞌi Betlehem naꞋa.
  eng-WYC-2017: Forsooth when I came from Mesopotamia, Rachel was dead to me in the
    land of Canaan, in that way; and it was the beginning of summer; and before that
    I entered into Ephratah, and I buried her beside the way of Ephratah, which by
    another name is called Bethlehem.
  eng-WMBB: As for me, when I came from Paddan, Rachel died beside me in the land
    of Canaan on the way, when there was still some distance to come to Ephrath, and
    I buried her there on the way to Ephrath (also called Bethlehem).”
  spp-spp: Mii na lire pyi Arasɛli kurugo, ɲaha na yɛ mii niɲjîriŋi Mɛsopotami kìni
    i, mu nuŋi Arasɛli à kwû mii á Kana kìni i, Efirata kànhe taan. Ka mii i u tò
    kuru cyage e Efirata kànhe kuni na.» (Efirata kànhe pi maha mpyi Bɛtilehemu numɛ.)
  aey-aey: Ija Reselnu odi odigina. Ija Mesopotemiadec ceceseligin Resel uqa Efrat
    cemenug Kenan mahana cal men. Odocob ija uqanu wawi ben me qee men. Eunu ija Efrat
    ono jic gesacna hel cisem,” don. Qila Efrat eu Betlehem.
  urd-GVH: मैं यह तेरी माँ राख़िल के सबब से कर रहा हूँ जो मसोपुतामिया से वापसी के
    वक़्त कनान में इफ़राता के क़रीब मर गई। मैंने उसे वहीं रास्ते में दफ़न किया” (आज
    इफ़राता को बैत-लहम कहा जाता है)।
  rug-rug: Tavetia rau sapu gua asa, sina sa tinamu sapu se Reseli, sapu talotaṉa
    hola nia rau si ele mate pa popoa Kenani, lopu seu pa Eparata, koasa qua pinule
    mae pa Mesopotemia. Meke pomunu nia rau si asa pa vale siraṉa la gua pa Eparata.”
    (Eparata si ta pozae Betilihema pa rane ṉinoroi.)
  gaz-gaz: Yeroo ani kaaba dhiʼa Phaadaaniitii deebiʼaa turetti utuma Efraataa gaʼuuf
    xinnuma nuu hafee jiruu Raahel biyya Kanaʼaan keessatti na jalaa duunaan achumatti
    karaa Efraataa dhaqu biratti awwaalladhe.” Efraataan kunis Beetlihemii dha.
  fra-LSG: A mon retour de Paddan, Rachel mourut en route auprès de moi, dans le pays
    de Canaan, à quelque distance d’Éphrata; et c’est là que je l’ai enterrée, sur
    le chemin d’Éphrata, qui est Bethléhem.
  yal-yal: N to keli Padan yi, Rakeli yi faxa n yii kira yi Kanan bɔxɔni. Na mi yi
    makuya Efarata ra. N yi a maluxun mɛnni Efarata kiraan na, dɛnaxan xili Bɛtɛlɛmi.”
  gum-gum: Nabe Padan Aramgurri katøle arrub megaben, ñui usri Raquelbe kwaig købig
    køn cha, Efrata ciudayu pumig ke lamøtø paløben. Inchen nabe Efrata may menda
    sørig køn cha. Truibe tru Belén kuinrre.—
  iou-iou: Näk Mesopotemia komeken naniktä äbäŋira Efrata yotpärare keräp taŋirän
    Kenan komekengän webena Reseltä kädet miŋin kumbuk. Kumäŋirän butewaki nadäŋpäŋ
    äneŋkut. (Apiŋowä Efrata yotpärare u wäpi Betlehem yäŋ iwet täkaŋ.)
  haw-1868: I ko'u hele ana mai, mai Padana mai, make ae la o Rahela ma ko'u aoao,
    ma ka aina o Kanaana, ma ke ala, kokoke e hiki aku i Eperata, a kanu iho la au
    ia ia malaila ma ke ala ma Eperata, oia hoi o Betelehema.
  arb-NAV: لأَنَّنِي فِيمَا كُنْتُ رَاجِعاً مِنْ سَهْلِ أَرَامَ، مَاتَتْ رَاحِيلُ
    فِي أَرْضِ كَنْعَانَ فِي الطَّرِيقِ عَلَى مَقْرُبَةٍ مِنْ أَفْرَاتَةَ، فَدَفَنْتُهَا
    فِي الطَّرِيقِ الْمُؤَدِّيَةِ إِلَى أَفْرَاتَةَ، الَّتِي هِيَ بَيْتُ لَحْمٍ».
  adz-adz: Dzi ni nan igi i gubuꞌ dzi mingꞌa Padan Aram badan ugu da Retsel imamp
    imingꞌ sanab, uts angu da gamp Efrata imingꞌ intap Kanan da irim nugu barabin
    tsiraꞌ bingan da dzi i u rinanggam. Da dzi rim arangan i sanampun ringan fada
    Efrata” (nigi Betlehem).
  ewe-ewe: Elabena dawò Rahel dzi vi eve ko, eye wòku esi metso Padan gbɔna Kanaan.
    Ke esi míegogo Efrat la, meɖii ɖe mɔ to le Efrat” (si nye Betlehem).
  eng-LEE: 'And as for me, when I came from Padan, Rachel died by me in the land of
    Canaan on the way, when yet there was some distance to come unto Ephrath: and
    I buried her there on the way of Ephrath, the same is Beth-lechem.'
  gvn-gvn: '@see-verse:GEN.048.006'
  nna-nna: Nyungu jirnirnarnalu pipiku nyuntumilaku, Rayijilku. Walarni jarrinyajalu
    Mesopotamia-ja paliny marlkarri jarrinyi Canaan-ja, wangka ngapingi, Ephrath-ja.
    Paju karrinyangulu yiji.” (Kuwarrija pala Ephrath yini Bethlehem.)
  asm-FB: কিন্তু মোৰ হ’লে, যেতিয়া মই পদ্দনৰ পৰা আহি আছিলোঁ, তেতিয়া ইফ্ৰাথ পাবলৈ
    কিছু সময় থাকোতেই কনান দেশৰ বাটত ৰাহেল মৰিল। মই বাটত আহি থাকোতেই ইফ্ৰাথ তেওঁক
    মৈদাম দিলোঁ।”
  sus-A: ﭑ تٌ كٍلِ ثَدَن، رَشٍلٍ نَشَ قَشَ ﭑ يِ رَ كِرَ شْن كَنَان بْشِ مَ. عَ حْندٍ
    مُ نُ مَكُيَ عٍقَرَتَ رَ. ﭑ نَشَ عَ رَفَتَ مّننِ، عٍقَرَتَ كِرَ رَ، دّننَشّ شِلِ
    بّتّلّيمُ.»
  fra-SBL: Quant à moi, quand je suis venu de Paddan, Rachel est morte près de moi
    au pays de Canaan, en chemin, alors qu'il y avait encore de la distance à parcourir
    jusqu'à Éphrata, et je l'ai enterrée là, sur le chemin d'Éphrata (appelée aussi
    Bethléem). »
  hbo-hbo: וַאֲנִ֣י ׀ בְּבֹאִ֣י מִפַּדָּ֗ן מֵ֩תָה֩ עָלַ֨י רָחֵ֜ל בְּאֶ֤רֶץ כְּנַ֙עַן֙
    בַּדֶּ֔רֶךְ בְּעֹ֥וד כִּבְרַת־אֶ֖רֶץ לָבֹ֣א אֶפְרָ֑תָה וָאֶקְבְּרֶ֤הָ שָּׁם֙ בְּדֶ֣רֶךְ
    אֶפְרָ֔ת הִ֖וא בֵּ֥ית לָֽחֶם׃
  shp-NTPO: Jatian Padán-aramhinoax jokinra, min tita Raquel en Canaánhinxon mawámaa
    iki. Ja maxkaketianra, Efrata jemaki nokóti ochóma iká bai kexabi en maiaa iki;
    ja Efratan janeribi riki Belén —akin.
  eng-WYCLIFFE: Forsothe whanne Y cam fro Mesopotamye, Rachel was deed to me in the
    lond of Canaan, in thilke weie; and it was the bigynnyng of somer; and Y entride
    in to Effrata, and beriede hir bisidis the weie of Effrata, which bi anothir name
    is clepid Bethleem.
  pjt-pjt: Uwa, ngayulu palunya pulanya katjanmananyi pulampa panya kaminguṟu, ngayuku
    panya kuri Raitjiltanguṟu, panya ngayulu palumpa puḻkaṟa mukuringangi. Palu panya
    paluṟu ngaṉmanypa wiyaringu ngura nyara Kainanta iṯi panya Pintjimannga kanyiṟa,
    nganaṉa ngura panya Mitjupu-taimiyalanguṟu pitjala. Kaṉa kurunpa puḻkaṟa iluṟu-iluṟuringu,
    munuṉa palunya tjuṉutjunu iwarangka itingka ngura tawunu Ipuṟatjala itingka.”
    Alatji Jacobalu katjangka wangkangu Josephala. (Kuwariya ngura panya “Ipuṟatjanya”
    ini kutjupa wangkapai “Bethlehemanya”.)
  cwe-cwe: Vinikalile nobwela kulawa Padani, Laheli kadanganika muna iisi ya Kanaani,
    siyo ugenzi mtali kufika Efulata. Nimuwanda baho hamgwazo wa dikulugumbi dihita
    Efulata, sambi yotangigwa Betelehemu.”
  bgs-bgs: Tô gó é lumun ku para kandan tingód ka dakál ginawa ku katô innà nu na
    si Raquel. Tô igulì a tikud tun ta Mesopotamia, tuuwa iranu su inaté si Raquel
    tun ta Canaan madani tun ta lunsud ka Efrata. Iglábbáng ku sikandin madani tun
    ta dalan na gukitan tun ta lunsud ka Efrata.” (Tô lunsud ka Efrata, tô gó é ágngadanan
    Betlehem áknganni.)
  kik-kik: Na rĩrĩa ndacookaga kuuma Padani, ngĩnyiitwo nĩ kĩeha gĩa gũkuĩrwo nĩ Rakeli
    kũu bũrũri-inĩ wa Kaanani tũrĩ o rũgendo-inĩ, hakuhĩ na Efiratha. Nĩ ũndũ ũcio
    ngĩmũthika hau mũkĩra-inĩ wa njĩra ya gũthiĩ Efiratha” (na nokuo Bethilehemu).
  ksr-ksr: Niinoŋ Mesopotemia (Padan Aram) mesaoŋ eleema Keinan balonoŋ kaŋ Efrata
    taoŋ dodowiwe embana Reizelnoŋ komuro wosobiri somata kolooŋ nono. Komuro qamoya
    ii Efrat kekembaa kana goraayanoŋ roŋ kombe. Efrat gomambaa qata moŋ ii Betlehem.”
  fra-NCL: Et moi, quand je revenais de Paddan, Rachel mourut en route auprès de moi,
    dans le pays de Canaan, à une certaine distance d’Ephrata ; et c’est là que je
    l’ai enterrée sur le chemin d’Ephrata, qui est Bethléem. »
  cek-AK: Padan hoiah kang zoh, Kanaan prae thungah ka caeh li moe, Ephrath vangpui
    to phak tom naah, nam no Rachel loe ka taengah duek; to pongah anih to Bethlehem,
    tiah thuih ih, Ephrath caehhaih loklam ah ka phum sut, tiah a naa.
  xla-xla: Epedeme na꞉tapo wa꞉ akimlala Eplaim mate epo Manase mateye wa꞉ wai Leisol
    ya꞉ akimlala ikadepe dlowepo. Adipalati, wa꞉ wai Leisoltapo Keinan mo dla dia꞉ye
    Padan Alam mo tle ma Epalat mo dla pumha꞉ha꞉mama duka dla pouwapo. Epalati na꞉tapo
    dupa kolle pato mate ya꞉ motoye Epalat dla tlalo api mateka꞉pi dla polomoluwapo.”
  cuk-cuk: An Padan-Aramʼgi danigua, Canaán-yargi be-nan-Raquel Efrata-neggweburse-warmakdanikidgi
    angi burgwisad. A-igarba an e-mui digsad. Emigindi, Efrata-neggweburde Belénʼye
    nugad.”
  uig-CYR: Маңа кәлсәк, Падандин келиватқинимда Раһилә Қанаан зиминида йол үстидә
    Әфратқа аз қалғанда мени ташлап өлүп кәтти. Мән уни шу йәрдә, йәни Әфратқа (йәни
    Бәйт-Ләһәмгә) баридиған йолда дәпнә қилдим, — деди.
  tel-2017: పద్దనరాము నుండి నేను వస్తున్నపుడు, ఎఫ్రాతాకు ఇంకా కొంత దూరాన ఉన్నపుడు
    ప్రయాణంలో రాహేలు కనాను దేశంలో చనిపోయింది. అక్కడ బేత్లెహేము అనే ఎఫ్రాతా దారిలో
    నేను ఆమెను పాతిపెట్టాను” అని యాకోబు చెప్పాడు.
  hat-BSA: Alò, pou mwen, lè m te retounen nan Paddan, Rachel te mouri, nan tristès
    mwen, nan peyi Canaan an pandan vwayaj la, lè te toujou gen yon distans pou rive
    nan Ephrata (ki vle di Bethléem).”
  kos-kos: Nga oru ange ke sripal Rachel, nina kiom. Yohk asor luk ke el misa in acn
    Canaan apkuran nu Ephrath, ke nga tuh folok liki acn Mesopotamia. Nga puknilya
    we sisken inkanek nu Ephrath.” (Ephrath pa pangpang Bethlehem in pacl inge.)
  hbo-WLC: וַאֲנִ֣י ׀ בְּבֹאִ֣י מִפַּדָּ֗ן מֵ֩תָה֩ עָלַ֨י רָחֵ֜ל בְּאֶ֤רֶץ כְּנַ֙עַן֙
    בַּדֶּ֔רֶךְ בְּע֥וֹד כִּבְרַת־אֶ֖רֶץ לָבֹ֣א אֶפְרָ֑תָה וָאֶקְבְּרֶ֤הָ שָּׁם֙ בְּדֶ֣רֶךְ
    אֶפְרָ֔ת הִ֖וא בֵּ֥ית לָֽחֶם׃
  ibo-ibo: Ana m eme nke a nʼihi na mgbe m si Padan Aram pụta, nne unu Rechel, nwụrụ
    nʼala Kenan mgbe anyị ka nọ nʼụzọ ije anyị nʼebe dịtụ anya site na Efrat. Nʼakụkụ
    ụzọ e si aga Efrat, ya bụ Betlehem, ka m likwara ya.”
  ory-ory: ପଦ୍ଦନ୍‍ ଅରାମଠାରୁ କିଣାନ ଦେଶକୁ ମୋହର ଆଗମନ କାଳରେ ଇଫ୍ରାଥାରେ ପହଞ୍ଚିବା ନିମିତ୍ତ
    କିଛି ଦୂର ଥାଉ ଥାଉ ରାହେଲ ପଥ ମଧ୍ୟରେ ମୋʼ ନିକଟରେ ମଲା; ତହିଁରେ ମୁଁ ସେଠାରେ ଇଫ୍ରାଥାରେ,
    ଅର୍ଥାତ୍‍, ବେଥଲିହିମର ପଥ ପାର୍ଶ୍ୱରେ ତାକୁ କବର ଦେଲି।”
  chk-chk: Iwe, lupwen üa saito seni Mesopotamia, nge üsamwo arap ngeni Efrat, Rahel
    a mäla lon ewe fanü Kanaan. Üa fokun letipeta ren mälan Rahel. Iwe, üa peiaseni
    lükün ewe al a ale ngeni Efrat, a pwal iteni Petleem.”
  ssd-ssd: Ye ina naŋe Rahel idusmba maŋau te ket. Ye luka Mesopotamia kilke mbolŋge
    ilmba minen le nu ndinŋge Kanan kilke mbolŋge Efrat tumbraŋ patumba kumna le ye
    wamdus tatrukina le ye nu Efrat tumbraŋ kambim tuku ndin make mbiŋge ŋguken ŋgina.
    (Efrat tumbraŋ ta kile Betlehem ŋgade).
  rop-rop: Lagijat na ai garra dum, dumaji aibin jinggabat wanim bin hepin langa yu
    mami Reitjul deya langa Keinan. Wen melabat bin kaminbek brom det kantri gulum
    Mesapoteimiya, imbin dai deya langa det roud gulijap langa det pleis gulum Efrath.
    Tudei dei gulum det pleis Bethlahem. En aibin lafta gaburrumap im deya wansaid
    langa det roud, en aibin nogudbinji blanga im detmatj.” Lagijat na det olmen Jeikob
    bin tok langa im san Josef.
  ukr-1871: Я ж, як ійшов із Падан-Арама, умерла Рахеля, мати твоя, в Канаан землї
    в дорозї до Ефрата, се Бетлегем.
  eng-AOI: “I am doing this because your mother Rachel was my favourite wife. When
    she died long ago I was very upset. She died near Ephrath in Canaan as I was coming
    back from Mesopotamia. I buried her there beside the road to Ephrath.” That place
    was called Ephrath at first, but today it is called Bethlehem.
  yon-yon: Eb ena Reksel bobneen kowe, yu dowad kwanaan kui. Ne kuu Aram ambibkin
    ye okad dabonmo yaambed ika meniine, Reksel kuu Keenan ambibkin wedyambed kambong
    Efrat dia bobnuune, ne mimyob darewoob kowekori, nembed Efrat kiwaan kebed yaa
    yu kuu mangkaan.” andoon. (Yekob yaningko mamaa kuu Israel.)
  bch-bch: Nakado posanga toa ne ngansa lolog isat ngan tnam Resel. Ngan ado toaiua
    tatnan Padan-Aram ga tala ngan tibur Kenan, ei imate edap irabuiai. Gita tapaboloma
    tuanga Eprata, ta nataian ei edap isaleai.” (Eprata eine Betleem ieda mugamuga.)
  deu-1951: Und als ich aus Mesopotamien kam, starb Rahel bei mir im Lande Kanaan,
    auf dem Wege, als wir nur ein Stück Weges von Ephrata entfernt waren, und ich
    begrub sie daselbst an dem Wege gen Ephrata, die jetzt Bethlehem heißt.
  eng-JPS: And as for me, when I came from Paddan, Rachel died unto me in the land
    of Canaan in the way, when there was still some way to come unto Ephrath; and
    I buried her there in the way to Ephrath — the same is Beth-lehem.'
  ubr-ubr: Yau atonio bobo abi yamai yabin ayom Rachel on yababan gagamin iteu. Yau
    Mesopotamia emon amatabir anat Ephrath aurin abi ufin on nan irabob. Yau Ephrath
    eta rewanai nan agarobai.” (Ephrath min ari seyoyorai Bethlehem)
  srp-1865: Jer kad se vratih iz Padana, umrije mi Rahilja u zemlji Hananskoj na putu,
    kad bješe još malo do Efrate; i pogreboh je na putu u Efratu, a to je Vitlejem.
  lug-lug: Kubanga bwe najja ng’ava e Paddani, ne ndaba ennaku Laakeeri n’anfiirako
    mu kkubo mu nsi ya Kanani, nga nkyagenda Efulasi; ne mmuziika eyo mu kkubo erigenda
    Efulasi, ye Besirekemu.”
  heb-heb: ואני בבאי מפדן מתה עלי רחל בארץ כנען בדרך בעוד כברת ארץ לבא אפרתה ואקברה
    שם בדרך אפרת הוא בית לחם׃
  ben-IRV: আর পদ্দন থেকে আমার আসবার দিনের কনান দেশে রাহেল ইফ্রাথে পৌঁছাবার অল্প পথ
    থাকতে পথের মধ্যে আমার কাছে মারা গেলেন; তাতে আমি সেখানে, ইফ্রাথের, অর্থাৎ বৈৎলেহমের,
    পথের পাশে তাঁর কবর দিলাম।
  pan-pan: ਜਦ ਮੈਂ ਪਦਨ ਤੋਂ ਆ ਰਿਹਾ ਸੀ, ਤਦ ਰਸਤੇ ਵਿੱਚ ਜਦ ਅਫਰਾਥ ਥੋੜ੍ਹੀ ਹੀ ਦੂਰ ਰਹਿ ਗਿਆ ਸੀ
    ਤਾਂ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਰਾਖ਼ੇਲ ਮੇਰੇ ਸਾਹਮਣੇ ਮਰ ਗਈ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਉੱਥੇ ਹੀ ਅਫਰਾਥ ਜੋ ਬੈਤਲਹਮ
    ਵੀ ਅਖਵਾਉਂਦਾ ਹੈ, ਦੇ ਰਸਤੇ ਵਿੱਚ ਦਫ਼ਨਾ ਦਿੱਤਾ।
  tkr-tkr: Zı inəxüd yizda Raahile qiyk'uva ha'a. Yizda Raahile zı Paddan-Arameençe
    siyk'alang'a Kana'anne ölkee Efratısqa hiviyxharne cigee qiyk'u. Mana maacar Efratne
    yəqqə k'eyxhı. Efratın g'iyniyn do Bet-Lexem vodun.
  mwp-mwp: Ngath kedha zoenguz kedha aympa nginu apu Reysoel. Ngaw koerkak badh mina
    koeyza nadh Kanananu muwasidhin Eprathapa amadhan, ngoey nanga Mesopoetaymiyangu.
    Ngath nan sina moerama thayadhin Eprathapa yabugudanu pasinu.’
  mya-JVB: ငါ သည်ပါဒနာရံ အရပ်မှ လာ သည်ကာလ ၊ ခါနာန် ပြည် ၌ ခရီး သွား၍၊ ဧဖရတ် မြို့နှင့်နီး
    သောအခါ ၊ သင့်အမိရာခေလ သည် ငါ့ အနား မှာ သေ ရှာ၏။ သေ သောအရပ် ဗက်လင် အမည်ရှိသောဧဖရတ်
    မြို့သို့ သွား သောလမ်း ၌ သင်္ဂြိုဟ် လေသည်ဟု ယောသပ်အားဆို၏။
  tbg-tbg: ˻Ai nova Reseriva kia vainti vonavuvata vataraitiro, vaaka qutuvira kaara
    te ai maaqutantara minti turo.˼ Haaru tenavu Mesopotemia vataihai Kenaanini aninte,
    Efaraata vatuka aumanto anuraro ai nova Reseriva qutu vimanta te aara auvahini
    vira quntama kaunarave, tiro. (Efaraata vatuka autu vo Betarihemi.)
  hmo-hmo: Lau ura inai bamona, badina lau be Mesopotamia dekena amo lau mai neganai,
    oiemu sinana Rahela be dala dekenai ia mase, Kanana tano dekenai, Eparata do ai
    ginidae lasi neganai, vadaeni Eparata dala ena badinai lau guria. Egu lalona ia
    hisihisi bada herea.” Eparata ena ladana ta be Betelehema.
  ata-ata: Eni eꞌoxo xavutala ano ꞌo xo taleli utamasie nenine Lakeli misevile. Ane
    misoli no xalee lia ne Kanani no voxo ane nexi tevulasou tuala ne Mesopotamia
    sou tasuku ulai ne Epurata. Misoli, la eꞌasixe no voteꞌi paꞌumolu ulai ne Epurata.
    (Vaimomo ꞌo ne ilemolu tuala ne Epurata ne lexe Vetiliemu.)”
  nfa-nfa: Jaꞌa tao sèmi èèna, sèna ka èdhi sanèdꞌe ina mu Rahel. Lodꞌo jiꞌi mai nèti
    Mesopotamia asa Kanaꞌan, dꞌai talora jꞌara, ina mu madhe ropa nara iisi aaꞌi.
    Èèna na, jiꞌi dètu rae Efrata ètu rai Kanaꞌan. Lodꞌo èèna, jaꞌa susa dꞌai seli.
    Ka jaꞌa padhane ne ètu sebhe jꞌara laꞌe asa rae Efrata.” (Limuri ne, rae èèna
    ra gati ngara na Betlehem.)
  urd-urd: और मैं जब फ़द्दान से आता था तो राख़िल ने रास्ते ही में जब इफ़रात थोड़ी
    दूर रह गया था, मेरे सामने मुल्क — ए — कना'न में वफ़ात पाई। और मैंने उसे वहीं इफ़रात
    के रास्ते में दफ़्न किया। बैतलहम वही है।”
  rus-SYN: Когда я шел из Месопотамии, умерла у меня Рахиль мать твоя в земле Ханаанской,
    по дороге, не доходя несколько до Ефрафы, и я похоронил ее там на дороге к Ефрафе,
    что ныне Вифлеем.
  cbt-NTPO: 'Co topinan napotaranquënhuë''. Mamaparin co aquëtë hua''huaninso marëhuë'',
    napotaranquën. Quëmanta nani nitotëran: Patan-aran quëran huënantasëhua'', Canaan
    parti quëmaquën mama tëparëhua''. Iporata ninano ya''cariya nicasëhua'', chiminin.
    Chiminpachina, inaquë chachin ira pirayan pa''pitërëhua''. (Ina ninanoso'', ipora
    marë'' Pirin itopi anta''.)'
  bqc-SIM: Asa kɛ́ málɛ su ń Mɛsↄpↄtamio, n da Lasɛli gà zɛ́u Ɛflata pↄ́ wì mɛ
    tia Bɛtɛlɛũ lɛ́i Kanaa bùsuuɛ, ↄ̃ ma aà vĩ̀ zɛ́u we.
  tcz-CHONGTHU: Phatkhat lai chun keima Padan- Ram lama kahung kinunglen Rachel chu
    Canaan gam'a athipa tan keima ho Ephrathah toh kikah gamla thim lheh nalaiyin
    lung kham tah in Rachel chu Ephratha Jerusalem lampi noiya kahin vuitai.”
  mar-mar: परंतु पदन येथून मी येताना तुझी आई राहेल, एफ्राथापासून आम्ही थोड्याच अंतरावर
    असताना कनान देशात मरण पावली, त्यामुळे मी फार दुःखी झालो. तेव्हा एफ्राथच्या म्हणजे
    बेथलेहेमाच्या वाटेवर मी तिला पुरले.”
  tcs-tcs: Ane Zekop i bin kip tok, ‘Wen ai bin kambaik prom kantri blo Mesapotamia,
    mama blo yu Reisel, em bin ded lo da lan blo Kanan. I no bin prapa longwei po
    go po taun blo Eprat ane diswan i da seim taun i kole em Betliem. Ai bin bere
    em lo said blo rod, da rod i go po Eprat. Diswan i bin meke mi prapa atso.’
  soq-soq: Tane ne bola Padanwae leuntene iedino Reitel boleno bola Kanaan tawowa
    bedewe, sa ipa bola debama Epra (ebowa da waia Beteliem) tampentite ita sape ne
    nuapareidantedine ita Epra intawa waiwe me dobonten.”
  qub-qub: Mamayqui Raquelga Canaán partichömi wañupämaran. Wañupämaran Padan-arampita
    cuticamur Efrata marcaman chayaycaptëmi. Chaura Efratallachömi näni aywajpa ñaupanman
    pampaycärirä. Chay marcapami cananga jutin Belén.»
  bqp-bqp: Zaakũ kũ matɛn su kũ Mɛsↄpↄtamiao, n da Rahila gà zɛ́n Ɛflata kũ òdi
    pi tera Bɛtilihamu lɛ́i zaa Kanaanↄ bùsun, akũ ma a vĩ̀ zɛ́n gwe.
  hat-hat: Lè m' t'ap tounen soti nan peyi Mezopotami an, Rachèl, manman ou, te mouri
    nan men mwen. Li mouri sou wout pou ale peyi Kanaran, pa twò lwen lavil Efrata.
    Mwen antere l' la sou wout Efrata a. Se Efrata sa a yo rele Betleyèm lan tou.
  eng-BSB: Now as for me, when I was returning from Paddan, to my sorrow Rachel died
    along the way in the land of Canaan, some distance from Ephrath. So I buried her
    there beside the road to Ephrath” (that is, Bethlehem).
  tod-tod: Mazɔlɔɔ gè ɠɛni ɠalesu ma, gè ɗa zeɠe Padan-Alame, Lasɛle zaani pelei
    zu kòbaʋɛ, Kanaan yooi zu, ná maa la ɠɛni ɠoozani gola Efelata ʋa. Miná ɠa
    gè maaɠuluni ná, Efelata pelei zu.» (Efelata é lolisu ɓalaa ga Ɓɛteleyɛme.)
  eng-WEBPB: As for me, when I came from Paddan, Rachel died beside me in the land
    of Canaan on the way, when there was still some distance to come to Ephrath, and
    I buried her there on the way to Ephrath (also called Bethlehem).”
  kbq-kbq: Hagi korapara nagra Padan-Aramuti neogeno, Resoli'a frige'na nasunku hu'na
    afete Efrata me'nege'na, kantega Kenani mopafi Efrata vu kantega zavi eme nete'na
    asente'noe (E'i Betlehemie).
  nhe-BL: Quema nimocuepayaya tlen tlali Aram, mijqui monana Raquel ipan Canaán quema
    tinejnemiyayaj ipan ojtli huan san quentzi polihuiyaya para tiajsitij altepetl
    Efrata. Huan nijtojqui nopano ipan ojtli para altepetl Efrata tlen ama itoca Belén.
  bus-bus: Zaakɛ kɛ̀ mɛ́ɛ suu kↄ̃n Mɛsↄpↄtamiao, n da Rasɛli gà zɛ́n Ɛflata kɛ̀ wè
    be tia Bɛtɛlɛmu lɛ́zi zaa Kanaa bùsun, ben ma à vĩ̀i zɛ́n gwe.
  gub-BL: Ta'e nehy Hakew umàno mokoz umemyr wazexak kar ire a'e xe. Na'imemyr wi
    kwaw. Mezopotàm ywy wi urezewyr mehe umàno a'e, Kànàà ywy rehe a'e, Eparat tawhu
    pe urehem etea'i mehe a'e. Azutym hetekwer a'e pe ihe, pe iwyr ihe, i'i izupe.
    (Ko 'ar rehe, — Merez, i'i teko Ewparat tawhu pe wà kury.)
  eng-DRA: 'For, when I came out of Mesopotamia, Rachel died from me in the land of
    Chanaan in the very journey, and it was springtime: and I was going to Ephrata,
    and I buried her near the way of Ephrata, which by another name is called Bethlehem.'
  knf-knf: « Ddo uko mënţ ţiki wi nji kapënnuŋ Padan Aram, naan Rakel akeţ du uŧaak
    wi Kanaan ţi bgah ji ŋdo kaban Efrata. Dmoya da ţi bgah bi Efrata, dko mënţ dawooŋ
    Betleyem. »
