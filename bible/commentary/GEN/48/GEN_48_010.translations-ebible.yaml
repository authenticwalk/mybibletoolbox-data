verse: GEN.048.010
translations:
  mal-C: വാർധക്യംനിമിത്തം ഇസ്രായേലിന്റെ കാഴ്ച ക്ഷയിച്ചുകൊണ്ടിരുന്നു; അദ്ദേഹത്തിനു
    കാഴ്ച തീരെയില്ലാതായി. അതുകൊണ്ട് യോസേഫ് തന്റെ പുത്രന്മാരെ അദ്ദേഹത്തിന്റെ തൊട്ടടുത്തു
    കൊണ്ടുവന്നു; അദ്ദേഹത്തിന്റെ പിതാവ് അവരെ ചുംബിക്കുകയും ആലിംഗനംചെയ്യുകയും ചെയ്തു.
  deu-TKW: Es waren aber die Augen Israels stumpf vor Alter, so daß er nicht sehen
    konnte. Als er sie nun näher zu ihm herangebracht hatte, küßte und herzte er sie.
  lin-lin: Miso ya Isalaele elembaki mpo na kimobange mpe azalaki komona lisusu malamu
    te. Yango wana, Jozefi apusaki bana na ye ya mibali pembeni ya tata na ye, Isalaele
    apesaki bango beze mpe ayambaki bango.
  cbr-NT: Usa 'ain ka Jacobnën kaniakëkin upíokin isama 'ikën. Usakian upíokin iskëbëtanma
    ka Josénën aín bëchikë rabë́ a 'urama okëxa, 'urama oia ka Jacobnën 'ikúkin bikin
    bëtsuku kakin aín kisinu tsónpakëxa.
  eng-LSV: And the eyes of Israel have been heavy from age—he is unable to see; and
    he brings them near to him, and he kisses them and cleaves to them;
  bmu-bmu: Mewö jiiga Josefnöŋ nahönyahötŋi etkuaŋgita kösutŋe kagetka böröŋi giliga
    imbiŋire geiga numbuŋiri yöhötim neyök. Israelnöŋ azi namŋi aiga jeŋi ömuŋ köliga
    yuai kun ek kutumamgö tönpin aka osiyök.
  eng-GNV: (For the eyes of Israel were dimme for age, so that hee coulde not well
    see) Then he caused them to come to him, and he kissed them and embraced them.
  eng-WEBSTER: (Now the eyes of Israel were dim for age, so that he could not see:)
    And he brought them near to him; and he kissed them, and embraced them.
  nhw-BL: Huan Israel eliyaya nelhuehuentzi huan ayacmo cuali iixteyol, huan yeca
    ayacmo hueliyaya tlachiya cuali. Huan José quinnechcahuilti itelpocahua campa
    itata, huan Jacob quintzoponi huan quinnajnahuajqui.
  swh-ONEN: Basi macho ya Israeli yalikuwa hayaoni vizuri kwa sababu ya uzee, naye
    aliona kwa shida. Kwa hiyo Yosefu akawaleta wanawe karibu na baba yake, Israeli
    akawabusu na akawakumbatia.
  bba-bba: N deemɑ Isirelin nɔni dɑm dwiiyɑ tɔkɔrun sɔ̃. U ǹ mɑɑ kpɛ̃ u yɑm wɑ sɑ̃ɑ
    sɑ̃ɑ. Yen sɔ̃nɑ Yosɛfu u bu susisiɑ win bɔkuɔ. Mɑ Isireli u ben bɑɑwure bɔkɑsi
    u sɔ̃su.
  eng-KJVCPB: Now the eyes of Israel were dim for age, so that he could not see. And
    he brought them near unto him; and he kissed them, and embraced them.
  cpy-cpy: Antyashiparitapaaki kameetha Jacob, tee ikowichaate kameetheeni. Ramakiniri
    José okaakiini itomipaeni, ari inintaawootakiri eejatzi rawithakitakiri.
  mpx-mpx: He Isileli matana i pweyata nige bosowaina bugul ni kite bubun, kaiwena
    iyaka i liki nabi. Inoke Yosepa natunau i ahel ge i na i telel tamana gegelinaa,
    yaka Isileli i holatomwal ge i nalol.
  wbp-wbp: Manngu-nyangkalu yinya purlka-pardu Jakupu. Nyinajalpa purlkalku, manu
    kulalpa nyangu pampalku. Junga-juku, Jajupurlu-palangu wirriya-jarra kutu kangurnu
    Jakupu-kurra. Jakupurlu-palangu nyunjurnu manu ngamirlji-mardarnu. Nyinajalpa-pala
    ngamirljirla.
  luo-luo: Koro wenge Israel ne ok nyal neno maber nikech hike noniangʼ. Kuom mano
    Josef nosudo nyithindo machiegni kendo Israel nokwakogi monyodhogi.
  meu-meu: Israel vada e buruka dainai ia matana vada e valahuvalahu, ḡau se ita ḡoeva.
    Taunabunai e boiridia, bae raka henia kahi; bena e harahudia bona e rosidia.
  npi-ULB: त्‍यस बेला तिनको उमेरले गर्दा इस्राएलका आँखा धमिला भइसकेका थिए, त्यसैले
    तिनले देख्‍न सकेनन् । यसकारण योसेफले तिनीहरूलाई तिनको नजिक लगिदिए, अनि तिनले तिनीहरूलाई
    म्‍वाइँ खाएर अँगालो हाले ।
  yor-yor: Báyìí, ojú Israẹli ti ń di bàìbàì nítorí ogbó, agbára káká sì ni ó fi ń
    ríran. Josẹfu sì kó àwọn ọmọ rẹ̀ súnmọ́ ọ̀dọ̀ rẹ̀, baba rẹ̀ fẹnukò wọ́n ni ẹnu,
    ó sì dì mọ́ wọn.
  emp-NTPO: Israelera drõãda quiru bẽrã dau towa b̶asia. Maʌ̃ne Joseba idji warrarãra
    idji zeza caitaara edasia. Israelba ãdjira bʌrʌ edaped̶a isõsia.
  ind-ind: Saat itu penglihatan Yakub sudah rabun karena usianya yang sangat lanjut.
    Yusuf membawa kedua anaknya mendekati Yakub, dan Yakub mencium serta memeluk mereka.
  pes-OPCB: یعقوب بر اثر پیری چشمانش ضعیف و تار گشته بود و نمی‌توانست خوب ببیند. پس
    یوسف پسرانش را نزد او آورد. او آنها را بوسید و در آغوش کشید.
  ssx-ssx: Dieikopeta꞉ bapi tieke lieke ekiyalo hata꞉ ipika꞉ leke anku pieke ekima꞉
    wopu handa꞉peke na yekeme. Kutupa Diosepema꞉ mo weki yaapo ipiki pa꞉ta꞉ hatuku
    a꞉pa haena꞉ laa mo weki yaapo hopula nunu piekeme.
  lcm-lcm: Matana i Israel kata lapo ngau na parik kata lapa anguan arai aro an, using
    kata lapo lavan luai. Au, Iosep kala songo asung irilong na tivurilong kala vongok
    na ka lulus irilong.
  aer-aer: Jacob-arle artwe ampwe anthurre-arle aneke, re anteme aretyakenhe aneke
    rarle pwenge-arle anekenge. Kele Joseph-ele urreye renhe-atherrenhe itwekelhe-ileke
    Jacob-werne. Jacob-ele renhe-atherrenhe akwaketye-akeke.
  tgl-ULB: Ngayon ang mga mata ni Israel ay malabo na dahil sa kanyang katandaan,
    kaya hindi na siya nakakakita. Kaya dinala sila ni Jose malapit sa kanya, at hinagkan
    sila at niyakap.
  nop-nop: Isilae adi agaŋ me gawadaaŋ hinek tuguk doktiŋa dawi sububa tuguk, unduŋ
    doktiŋa nemek kedemgoŋ mu yabukiyondaguk. Tiŋa yenimbuune hebeeŋ foloŋ wooŋ yalune
    yobooŋa yehisiŋgoŋgomeguk.
  kca-kca: Пирща йўвәм Израиль ики сэмԓаԓ нўшайа йисәт, йӑма ӑт нысайәт. Иосиф пŏхӈәԓаԓ
    ԓўв пўӈԓәԓа тусԓы, ԓўв ԓынан мосәԓтәсԓы пӑ ӑпәԓсәԓы.
  cbu-NT: Watam anpursha Akop kizpur wachinarangu, wach arap pamaam pinasarangiya.
    Osiysha wipaa itataranllu, upachirinung wanumb tunuxinata, minootssha wip minungichich
    wanumbinung tunuxinata, ashirangiya. Akopsha wachinllinoo pachipeeru ishambta,
    minootssha ishambta ashirangiya.
  hui-hui: Yagaba ibuni nde waheore biruwa ibugua mbirale deme baya hangu handabe
    nahe berene. Ani bereagola Yosebehanda ibu igini biagolabo Yagaba bereagoria kaware
    haru ibini. Haru íbu heleagola Yagaba ibugua igiri biagolabo yania howa nu̱nu̱
    lalu howa
  wrs-wrs: Henamba novpa sahoklal, himba beswonamba nongalvnamoa, doa hemba mundkola
    vena. Doa Yosep hevna ombol samblamba murapetam wonpro, eindil sendara othowolna
    mehtatnahonam.
  mya-mya: ယာ​ကုပ်​သည်​အ​သက်​အ​ရွယ်​အို​မင်း​ပြီ ဖြစ်​သော​ကြောင့် မျက်​စိ​မှုန်​၍​ကောင်း​စွာ​မ
    မြင်​နိုင်။ ယော​သပ်​သည်​သူ​၏​သား​များ​ကို ယာ​ကုပ်​အ​နီး​သို့​ခေါ်​ခဲ့​ရာ သူ​သည်​သူ​ငယ်
    များ​ကို​ဖက်​၍​နမ်း​ရှုပ်​လေ​၏။-
  cbi-NTPO: Israel pure' rukuuñu, ya' kapuka bain yumaa katatyu tiyaintsula. Tsejtu
    narake katatyu juñu, José ya' kaillanu ya' apa' junga kalen de-eemi, tsenñu ya'
    apa kaillanu esti' tsaa amanguemi.
  bod-N: ཡེས་ར་ཨེལ་དགུང་ལོ་མཐོ་ཞིང་མིག་ཟུང་རབ་རིབ་ཏུ་གྱུར་ཡོད་པས་ཅི་ཡང་མ༌མཐོང༌། དེ་ནས་ཡོ་སེབ་ཀྱིས་རང་གི་བུ་གཉིས་པོ་ཕ་ཡི་གམ་དུ་ཁྲིད་ཡོང་བ༌དང༌།
    ཡེས་ར་ཨེལ་གྱིས་ཡོ་སེབ་ཀྱི་བུ་གཉིས་ལ་འཇུས་ཤིང་འོ་བྱས༌སོ།།
  wsk-wsk: Israel aora garukaram nunguning, ale motam sor ari turutuwukaso. Se Joseph
    ko namarari ilagala mu nongorak kote pingi namaram, se nu nunga iluwam ale nunga
    yasaram.
  kkl-kkl: “Sinag yubu kipto pipsinun,” seogpa, Israel sabal taogti, haing toa saogne
    lililamogpa, Yusupti elmabo sae salero ili Israel peramag nembahiogpa, somoro
    kipsiogti, togtog aro kipsiog.
  sna-sna: Zvino meso aIsraeri akanga aneta nokuda kwokukwegura, uye akanga asisagoni
    kuona zvakanaka. Saka Josefa akauya navanakomana vake pedyo naye, baba vake vakavatsvoda
    uye vakavambundikira.
  spa-BLM: Ahora bien, los ojos de Israel estaban apagados por la edad, de modo que
    no podía ver bien. José los acercó, los besó y los abrazó.
  beu-beu: Yakob ana boma tila, bot eng di moro tila, base ana bae uuling aaung niang
    iila. Angu ebele Yusup ana oal ang naung iat va imang abung-abung, sengmuse imang
    ana ing karavang bot iamiku.
  cac-cac: Yujto te icham vinacxo vin̈aj Israel chi', maxtzac yal-laj yilan vin̈.
    Yuj chi' ix nitzchajcot eb' vin̈ yuj vin̈aj José chi' d'a stz'ey vin̈. Ix och
    lac'lac' vin̈ d'a eb' vin̈, ix tz'ub'jielta sti' eb' vin̈ yuj vin̈.
  swh-ULB: Basi macho ya Israeli yalikuwa yanashindwa kwa ajili ya umri wake, hivyo
    hakuweza kuona. Hivyo Yusufu akawasogeza karibu yake, na akawabusu na kuwakumbatia.
  bel-bel: А вочы Ізраілевыя прытупіліся ад старасьці, ня мог ён бачыць ясна. Язэп
    падвёў іх да яго, і ён пацалаваў іх і абняў іх.
  deu-ELBBK: Die Augen Israels aber waren schwer vor Alter, er konnte nicht sehen.
    Und er führte sie näher zu ihm, und er küsste sie und umarmte sie.
  mbb-OT: Egkezeetan en dutun is menge mata ni Israel su utew en sikandin meǥurang,
    ne tenged dutun henduen te kenè en sikandin ebpekaahà, umbe impeuvey ni Jose is
    menge anak din diyà te ki Israel. Ne midhezekan wey migkepkepan sikandan ni Israel.
  msc-msc: Isirayɛli ɲa lafinni tɛrɛ. A tun tɛ fen nasala kosɛbɛ butun. Yusufu ka
    a dencɛilu madon a la tuma mɛn na, Isirayɛli ka a ton alu kan ka alu sunbu.
  mal-2015: എന്നാൽ യിസ്രായേലിന്റെ കണ്ണു വയസ്സുകൊണ്ടു മങ്ങി കാണ്മാൻ വഹിയാതിരുന്നു;
    അവരെ അടുക്കൽ കൊണ്ടുചെന്നപ്പോൾ അവൻ അവരെ ചുംബിച്ചു ആലിംഗനം ചെയ്തു.
  tuo-NT: Jacob bʉcʉ waro nicʉ niwĩ. Tojo weegʉ añurõ caperi ĩꞌaejaticʉ niwĩ. José
    cʉ̃ põꞌrãrẽ cʉ̃ pacʉ tiroacãpʉ miiejacã, narẽ põtẽrĩ, miꞌmi, paabʉꞌacʉ niwĩ.
  gup-gup: Dja Israel nungka wanjh wernhmimbulerranj dja kohbanjminj, nungka minj
    njale wernhnayi. Wanjh kunu Joseph bebeywurd nuye benbenemkang darnkih, dja kornkumo
    nuye benbenebunjhmey benbenewanjbimey.
  met-met: Ne Isrel maxandi dilaba namua na wa duanga, saing bagu xai te. Binabu Yosep
    xap garandi ma haxek rangua, saing tibuna libu dingtang saing hibua dingtang.
  gvs-gvs: Ego Isileli matana bogina sikau unana bogina ikaitomoya, tauna giyaina
    igita. Tuwo Iyosepa natunao imedi tamana matana goi sitáoya. E Yakobo iyowoiidi
    be ivayavaudi.
  rmc-rmc: O Izrael sas imar phuro a imar na dikhelas igen mištes. Sar len o Jozef
    anďa ke leste, o Jakob len čumidľa a obchudňa.
  nlg-nlg: Mi tana lei bongi raini, a Jacob te mua puku ni reirei uto, na pukuna te
    tonikama ngangata tua. Ma Joseph te lavi dutuvira vaa itatana rana garimane, ma
    Jacob te nonginongira me lighotira tana garimane nia na togotogo.
  dgr-DOGNT: Israel ǫhdah whelı̨ t'à wedaà goìle adaade. Eyıt'à Joseph edeza edetà
    ts'ǫ̀ goòwa, wetà edegoàdo xè goı̨ts'į̀.
  pes-OPV: و چشمان اسرائیل از پیری تارشده بود که نتوانست دید. پس ایشان را نزدیک وی
    آورد و ایشان را بوسیده، در آغوش خودکشید.
  ron-1924: Окий луй Исраел ерау ынгреуяць де бэтрынеце, аша кэ ну май путя сэ вадэ.
    Иосиф й-а апропият де ел, ши Исраел й-а сэрутат ши й-а ымбрэцишат.
  ben-OBCV: বার্ধক্যের কারণে ইস্রায়েলের চোখের দৃষ্টি ক্ষীণ হয়ে এসেছিল, এবং দেখতে
    তাঁর খুব অসুবিধা হত। তাই যোষেফ নিজের ছেলেদের তাঁর খুব কাছে নিয়ে এলেন, এবং তাঁর
    বাবা তাদের চুমু দিলেন ও তাদের আলিঙ্গন করলেন।
  lex-lex: Ne Yakop de matni npona, onnila nhamto'owa, pede ta'eni namkek nan samomuou.
    Noka Yusup nala pa rehgorga amni, noma amni nkolla rpa nkinnia re.
  rgu-rgu: '@see-verse:GEN.048.009'
  som-som: Haddaba Israa'iil cimrigiisii dheeraa aawadiis ayuu la indha darnaaday,
    sidaas daraaddeed waxba ma uu arki karin. Kolkaasuu iyagii u soo dhoweeyey, wuuna
    isku duubay oo dhunkaday.
  lat-VUC: Oculi enim Israël caligabant præ nimia senectute, et clare videre non poterat.
    Applicitosque ad se, deosculatus et circumplexus eos,
  aoi-aoi: Ngalaja menba neniyuwangkwa-langwa muwurrariye-ka makina muwarrngkabiyiya.
    Nara nakina kin-andeya angwurra mena n-eniyuwangkidinu-mubaba arakba nakina. Kembirra
    eneja nakina Jawijiba nenilirraku-wilyaka wunalakina Yibureyima akwa Muneja neniyuwangkwu-wa
    akwudangwu-wa. Umba nakine-ka neniyuwangkwa nenilirrak-engkarrnga akwa nenilirraki-lawurangka
    wunalakina-manja-da.
  eng-ASVBT: Now the eyes of Israel were dim for age, so that he could not see. And
    he brought them near unto him; and he kissed them, and embraced them.
  mna-mna: '@see-verse:GEN.048.009'
  ita-1885: (Or gli occhi d'Israele erano gravi per la vecchiezza, talchè egli non
    potea vedere.) E Giuseppe glieli fece appressare.
  eng-LXXUP: Now the eyes of Israel were dim through age, and he could not see; and
    he brought them near to him, and he kissed them, and embraced them.
  eng-ULB: Now Israel's eyes were failing because of his age, so he could not see.
    So Joseph brought them near to him, and he kissed them and embraced them.
  spa-VBL: La vista de Israel estaba fallando debido a su edad y no podía ver bien,
    así que José los acercó a su padre, y él los besó y los abrazó.
  fra-_FOB: Or, les yeux d'Israël étaient appesantis de vieillesse; il ne pouvait
    plus voir. Il les fit approcher de lui, et il les baisa et les embrassa.
  mal-mal: എന്നാൽ യിസ്രായേലിന്റെ കണ്ണ് വാർദ്ധക്യത്താൽ മങ്ങി കാണുവാൻ കഴിയാതിരുന്നു;
    അവരെ അടുക്കൽ കൊണ്ടുചെന്നപ്പോൾ അവൻ അവരെ ചുംബിച്ച് ആലിംഗനം ചെയ്തു.
  urd-GVR: Būṛhā hone ke sabab se Yāqūb kī āṅkheṅ kamzor thīṅ. Wuh achchhī tarah dekh
    nahīṅ saktā thā. Yūsuf apne beṭoṅ ko Yāqūb ke pās le āyā to us ne unheṅ bosā de
    kar gale lagāyā
  suz-BL: इस्राएल खाल्‍पा दुम्‍शा, आ मिक्‍च रिम्‍शो मताइब दुम्‍शो बाक्‍माक्‍त। मोपतीके
    मेको आस कली मतुइक्‍ता बाक्‍त। मिनु योसेफमी मेको आस नेक्‍था चाक्‍दीस्‍सी बाक्‍त।
    मिनु इस्राएलमी मेको आस कली पुक्‍पु पाइश्‍शा, मुबा बाक्‍त।
  ita-1927: Or gli occhi d’Israele erano annebbiati a motivo dell’età, sì che non
    ci vedeva più. E Giuseppe li fece avvicinare a lui, ed egli li baciò e li abbracciò.
  ckb-ckb: هەردوو چاوی ئیسرائیل بەهۆی پیرییەوە کز ببوون و پەکی بینینیان کەوتبوو. بۆیە
    یوسف هەردووکیانی هێنایە لای، ئەویش ماچی کردن و باوەشی پێدا کردن.
  eng-BBE: Now because Israel was old, his eyes were no longer clear, and he was not
    able to see. So he made them come near to him, and he gave them a kiss, folding
    them in his arms.
  crx-NTPO: '''Ink''ez Israel oona ''awet njan be tetsun suli'' tube hoonyan ''et
    huwa ''aw soo cho lhubis''en. ''Et Joseph hizih nebunilhti ''ink''ez nabudits''ooz
    ''ink''ez bubontun.'
  kan-OKCV: ಇಸ್ರಾಯೇಲನು ಮುದುಕನಾಗಿದ್ದದ್ದರಿಂದ, ಅವನ ಕಣ್ಣುಗಳು ಕಾಣದಷ್ಟು ಮಬ್ಬಾಗಿದ್ದವು. ಯೋಸೇಫನು
    ಅವರನ್ನು ಅವನ ಸಮೀಪಕ್ಕೆ ತಂದಾಗ, ಅವನು ಅವರನ್ನು ಮುದ್ದಿಟ್ಟು, ಅಪ್ಪಿಕೊಂಡನು.
  bbb-bbb: '@see-verse:GEN.048.009'
  tam-2017: முதிர்வயதினால் இஸ்ரவேலின் கண்கள் மங்கலாயிருந்தால், அவன் நன்றாகப் பார்க்கமுடியாமலிருந்தது.
    அவர்களை அவனருகில் சேரச்செய்தான்; அப்பொழுது அவன் அவர்களை முத்தம்செய்து அணைத்துக்கொண்டான்.
  spa-RV-1909: Y los ojos de Israel estaban tan agravados de la vejez, que no podía
    ver. Hízoles, pues, llegar á él, y él los besó y abrazó.
  ron-BTF: Acum ochii lui Israel erau slabi din cauza vârstei, aşa că nu putea vedea.
    Şi i-a adus aproape de el; şi i-a sărutat şi i-a îmbrăţişat.
  eng-WEBP: Now the eyes of Israel were dim for age, so that he couldn’t see well.
    Joseph brought them near to him; and he kissed them, and embraced them.
  eng-FBV: Israel's eyesight was failing because of his age and he couldn't see well,
    so Joseph brought them close to his father, and he kissed and hugged them.
  nld-1939: Want de ogen van Israël waren verzwakt van ouderdom, zodat hij niet kon
    zien. Toen Josef ze dus dicht bij hem had gebracht, kuste en omhelsde hij hen.
  nch-BL: Huan Israel eliyaya nelhuehuentzi huan ayecmo cuali iixteyol, huan yeca
    ayecmo hueliyaya tachiya cuali. Huan José quinnechcahuilti itelpocahua campa itata,
    huan Jacob quintzoponi huan quinnajnahuajqui.
  tfr-NTPO: '@see-verse:GEN.048.009'
  vie-1934: Vả, mắt của Y-sơ-ra-ên già nên làng, chẳng thấy chi nữa, bèn biểu chúng
    nó lại gần, ôm choàng và hôn.
  hin-CV: इस्राएल की आंखें उम्र के कारण कमजोर हो गयीं थीं कि वे देख नहीं सकते थे.
    योसेफ़ अपने पुत्रों को अपने पिता के पास ले गए. याकोब ने उन्हें चूमा और उन्हें
    गले लगाया.
  eng-OURB: Now the eyes of Israel [God prevails] were dim for age, so that he couldn’t
    see. He brought them near to him; and he kissed them, and embraced them.
  spa-BES: Ahora, porque Israel era viejo, sus ojos ya no estaban claros, y él no
    podía ver. Así que los hizo acercarse a él, y les dio un beso, y los abrazo.
  tdx-tdx: Ie amy zao, nitàlo am-pihaino t’Iakòbe ami’ty fahantera’e, tsy nahaisake
    soa. Aa le navi’ Iosefe marine aze eo iereo le norofa’e vaho niforokokoe’e.
  vid-vid: Meho ga Isilaeli nagali hambe galole goya kwa chiwalo cha ulalilo. Lelo
    Yusufu nakawahejeza wanage behi nayekale mhaza wa heye, na heye nakawanonela na
    kuwakumbatila.
  pwg-pwg: Ma Jeikap na imagura kirakai da matana isowai da ke ruvaruvana ita kita
    bubuna. Vaghina ma Josepa natunatuna irutinapiyesi i doboro kurina da itaraghavusi
    ma iyonisi.
  eng-OKE: But the eyes of Israel were heavy from age, and he could not discern. And
    he brought them near to him, and he kissed them, and embraced them.
  tha-KJV: คราวนั้นตาของอิสราเอลมื​ดม​ัวไปเพราะชรา มองอะไรไม่​เห็น โยเซฟพาบุตรเข้ามาใกล้​บิดา
    บิ​ดาก​็​จุ​บกอดเขา
  por-BR-2018: E os olhos de Israel estavam tão agravados da velhice, que não podia
    ver. Fez-lhes, pois, chegar a ele, e ele os beijou e abraçou.
  bco-bco: Ho꞉len a꞉namio꞉ Isolael e anaso꞉ dowakiyo꞉, ene siyo꞉ funa꞉ dowaki mo꞉ba꞉ba꞉no꞉
    dowo꞉. A꞉la꞉go꞉ko꞉lo꞉ Yosa꞉b eyo꞉ ene so꞉wa a꞉la꞉ a꞉no꞉ tililia꞉ga꞉, iyaya꞉ anib
    a꞉na ta꞉tabikiyo꞉, Isolael eyo꞉ a꞉la꞉ a꞉no꞉ fafula꞉fo꞉liki mimilo꞉.
  deu-ELO: Die Augen Israels aber waren schwer vor Alter, er konnte nicht sehen. Und
    er führte sie näher zu ihm, und er küßte sie und umarmte sie.
  ktm-ktm: Madan Israel eri indrekureu odosa iy ke inna lopun ndresale, pe kah isenendre-et
    isenehii pwi. Yosep iduwe horu kom ti harla hun iy, pe iy idekepti horu idu kanahan
    pe ihngwi purmada’ horu.
  caa-caa: Pues e Jacob onian winiquix y warix asatpa unacꞌut y tamar era machix eꞌron
    bien. Entonces e José uqꞌueche ixin umaxtac esto tut utata. Entonces e Jacob utzꞌujtzꞌi
    ucajram e maxtac y umeqꞌue.
  eng-WYC-2018: For the eyes of Israel dimmed for great eld (age), and he might not
    see clearly; and he kissed and embraced those children joined to him, (And Jacob’s
    eyes had dimmed because of great old age, and he could not see clearly; and when
    the boys were brought close to him, he kissed them, and embraced them,)
  epo-epo: La okuloj de Izrael malfortiĝis de maljuneco, li ne povis bone vidi. Jozef
    alkondukis ilin al li, kaj li kisis ilin kaj ĉirkaŭprenis ilin.
  uig-PIN: Əmdi Israilning kɵzliri ⱪeriliⱪidin ƣuwalixip yahxi kɵrǝlmǝytti. Xunga
    Yüsüp ularni uning aldiƣa yeⱪinraⱪ kǝltürdi; u ularni sɵyüp ⱪuqaⱪlidi.
  beo-beo: Ya:igobe da da:i hamoiba:le, ea si da wadela:i galu. E da noga:le ba:mu
    gogolei. Yousefe da amo goi aduna ema oule misini, e da ela ouga:ne nonogoi.
  tpi-OTNT: Jekop i lapun pinis na ai bilong en i no inap moa long lukim gut ol samting.
    Olsem na Josep i bringim tupela pikinini i kam sanap klostu long Jekop na Jekop
    i holim tupela na i givim kis long tupela.
  hau-SA: Yanzu fa idanun Isra’ila sun fara rasa ƙarfi saboda tsufa, har ba ya iya
    gani sosai. Saboda haka Yusuf ya kawo ’ya’yansa maza kusa da shi, sai mahaifinsa
    ya sumbace su ya rungume su.
  udu-udu: Dhali e ma Israyiil a’di dhuruma/ dhurum mo goma dhan piti mo, wakan a’di
    imolkina a’di mmop̱ar e ki ’bore/ mo. Wakana Yuusup̱ suski uni mmo’dish a’di is
    mo dhali a’di ki p̱i uni ’twa/ mo dhali dhu uni mmota isa kony mo.
  uig-LAT: Emdi Israilning közliri qériliqidin ghuwaliship yaxshi körelmeytti. Shunga
    Yüsüp ularni uning aldigha yéqinraq keltürdi; u ularni söyüp quchaqlidi.
  nde-nde: Ngalesosikhathi amehlo ka-Israyeli ayesefiphala ngenxa yokuluphala, engasabonisisi.
    Ngakho uJosefa wasondeza amadodana akhe kuye, uyise wawanga wawagona.
  ton-ton: Pea naʻe kui ʻae mata ʻo ʻIsileli ko e meʻa ʻi heʻene motuʻa, ko ia naʻe
    ʻikai ai te ne faʻa sio. Pea ne ʻomi ʻakinaua ʻo ofi kiate ia; pea naʻa ne ʻuma
    kiate kinaua ʻo ne fāʻufua ʻakinaua.
  ces-1613: (Oči pak Izraelovy mdlé byly pro starost, a nemohl dobře viděti.) I přivedl
    je k němu, a on líbal a objímal je.
  eko-eko: Maasho awe Ezirayeele khaari woona saana mwaasa wa wuuluvala, Yuusufu khuwaathuula
    aana apale khumwaattamisela pwapwaaya, ye khuwaapatikha khuwaapejari.
  nss-nss: Yisrayel ara kinna parangoloh pwen, pe maran tehe pakeh nakiyoh, pe kinlahiy
    para kinimnim hiyan pwi. Pwen pe Yosep iluwi norun hilu, hilsa pakeh kili taman
    pe Yakop indrohosi hilu pe irahunghung iya ta hilu.
  eng-WMB: Now the eyes of Israel were dim for age, so that he couldn’t see well.
    Joseph brought them near to him; and he kissed them, and embraced them.
  tam-TCV: வயது சென்றபடியால் இஸ்ரயேலின் கண்பார்வை மங்கியிருந்தது, அதனால் தெளிவாகப்
    பார்க்க முடியவில்லை. ஆகையால் யோசேப்பு அவர்களை அவனுக்கு அருகில் கொண்டுவந்தான்;
    யாக்கோபு அவர்களைக் கட்டி அணைத்து முத்தமிட்டான்.
  ceb-ULB: Karon hanap na ang mga mata ni Israel tungod sa iyang pangidaron, busa
    dili na siya halos makakita. Ug gipaduol ni Jose sila kaniya, ug iya silang gihalokan
    ug gigakos.
  mkn-mkn: Yakob su tua, deng dia pung mata su kabur. Andia ko dia sonde bisa lia
    babae lai. Tarús Yusuf bawa dia pung ana dua pi deka-deka sang Yakob, ko dia paló-ciom
    sang dong.
  nce-nce: Jekop bu filemimu nëgeme na naba olobaha këme lamu mototometle. Këme nëgeme,
    bu hwi sle hana tlome. Na Josep bu tlemalë nëbaleme loliwa tlesumetle, hwi naloglomeme.
    Na bu nëbale hohwë tle na ahinome sësle totome.
  pol-UBG: A oczy Izraela były tak słabe ze starości, że nie mógł widzieć. I przyprowadził
    ich do niego, a Jakub ich pocałował i uścisnął.
  agr-agr: Tuja Israelak múuntuch wajasu asa shiig wainmachu asamtai, José niina uchiji
    aidaun juki apajin ejentuntui, dutikam pagkuk kugkuasui.
  kyc-kyc: Isaraele emo lenge nyiyamo dokome kandalana saka naya. Dokopa Josepeme
    wane dolapo baa kareyamo dokona repeta lanyuo epeyasa kupyuo nyuo nyinyi piya.
  urd-GVU: بوڑھا ہونے کے سبب سے یعقوب کی آنکھیں کمزور تھیں۔ وہ اچھی طرح دیکھ نہیں
    سکتا تھا۔ یوسف اپنے بیٹوں کو یعقوب کے پاس لے آیا تو اُس نے اُنہیں بوسہ دے کر گلے
    لگایا
  deu-1912: Denn die Augen Israels waren dunkel geworden vor Alter, und er konnte
    nicht wohl sehen. Und er brachte sie zu ihm. Er aber küßte sie und herzte sie
  ntj-ntj: '@see-verse:GEN.048.009'
  row-row: Yakob lasiꞌ ena, de mata nara poke ena. Naa de ana nda nita malole sa.
    Yusuf no ana nara, deka ro Yakob, de ana holu ma idu se.
  kan-2017: ಇಸ್ರಾಯೇಲನು ವೃದ್ಧಾಪ್ಯದಿಂದ ಮೊಬ್ಬು ಕಣ್ಣುಳ್ಳವನಾಗಿ ನೋಡಲಾರದೆ ಇದ್ದನು. ಯೋಸೇಫನು
    ಅವರನ್ನು ಅವನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬರಲು ಅವನು ಅವರನ್ನು ಮುದ್ದಿಟ್ಟು ಅಪ್ಪಿಕೊಂಡನು.
  ena-ena: Jekopɨ agaŋ hadi hadi sɨbaŋ lɨci nudɨ lamɨgaŋ hɨfɨlɨ hɨfɨlɨ lɨdaci akuaba
    akuaba sɨhɨvia ma igadami. Lɨdaci Josepɨ nudɨ ninaŋ ahica agɨladɨ viavɨla Jekopɨ
    dɨ pɨŋ via uci nulɨdɨ mɨŋahubɨhahavɨla mɨhum iavami.
  tgo-tgo: Va e mbaŋako iyako Isirel maramarae kaero thɨ tharɨ kaiwae vama i amalaghɨsarɨ.
    Iwaeŋge Josep i vaŋgu menaŋgiya le ŋgaŋgama theghewoma evasiwae. Isirel i vandamoŋgi
    na i livatharaŋgwa nɨmanɨmae e mborowanji.
  yap-yap: Ma gathi ri ka be guy Israel ban’en ni bochan yangren. Me fek Josef fa
    gali pagel i yib ngak, me gumuchmuch nga bilel’ugunrow nge faray owcherow.
  tet-tet: Tan Yakob katuas tiꞌan, matan malahuk ona. Nia titu la malorek tiꞌan. Rona
    aman naruka nunia, Yusuf nareꞌis oan sia baa Yakob. Hotu, Yakob nakoꞌak nodi deꞌi
    sia rua.
  hlt-MCSB: Israel mik khaw kum loh a talh tih a hmuh hamla noeng voel pawh. Te dongah
    camoe rhoi te a taengla a thoeih pah. Te vaengah amih rhoi te a mok tih a kop.
  mdy-ETH: ዒስራዔኤሌ ጋርቺ ሚርጌ ላቤያ ማዔሢሮ ዓኣፓ ዒዛኮ ኮሺ ዴንቁዋሴ፤ ዬያሮ ዮሴፔ ፔኤኮ ናኣቶ ዒዛ ባንሢ ዶጪሴኔ፤
    ዒስራዔኤሌ ዔያቶ ኮንቃዖ ሄርቄኔ።
  twi-ASANTE: Saa ɛberɛ no, ɛsiane onyini enti, na Israel ani so ayɛ wisiwisi a, ɔnhunu
    adeɛ papa. Ne saa enti, Yosef de ne mma no kɔɔ ne nkyɛn pɛɛ, ma ɔyɛɛ wɔn atuu,
    fefee wɔn ano.
  bhl-bhl: '@see-verse:GEN.048.009'
  con-NTPO: Israelja coenza ccashe'yeve dapa tso'fe dañongepa ñotsse atteye oshambi.
    Tsa'cansi Joséja tise dushundeccuma tise yayanga catsian. Catsiansi Israelja tise'pama
    mochapa munsin.
  eng-WEBU: Now the eyes of Israel were dim for age, so that he couldn’t see well.
    Joseph brought them near to him; and he kissed them, and embraced them.
  bnp-bnp: E Israel i kepa, i uka ma i matai kamumu a maki, a vuhuna i gare. Lakea
    e Iosep i vakapesi tabukoi ne Iakop e tuna rua, lakea e Israel i rako i nguru
    rua.
  wal-wal: Israa7eeli cimin a aifee daafurido gishshau, xeellanau danddayenna. Hegaa
    gishshau Yooseefi ba attuma naata akko shiishshin, a aawai eta idimmidi yeriis.
  mgh-mgh: Miitho a Isirayeli yahoririyaca mwanlattu wo wuuluvala ni ule khoonaca
    ratta. Phimaana Yusufu ahaakusa asaanawe ayo ni weemesa vakhiviru waya athumwane.
    Vano Isirayeli ahaavaha alaahuma ni waakapatta,
  acu-NT: Kame, Israelka nekas juuntach wajasu asa, jiisha kusuru asamtai, José ni
    uchiri mai tejuwach wajasarti tusa, aparin ayaamtukmiayi. Turamtai tirangkin mai
    minakas mejeasmiayi.
  spa-PDDPT: Los ojos de Israel estaban debilitados a causa de la vejez y casi no
    podía ver. Así pues, los hizo acercarse, los besó y los abrazó.
  gun-gun: Israel tuja'i ete vy hexa voi pytũmba ma, ndoexa porãvei ma. Ha'e nunga
    rupi José ogueronhemboja heruvy ha'e oĩa py. Ha'e ramo oayvupa, oikuavãmba.
  agu-BL: Qui nintzun a'w mas wutz Israel tan paj yi nsken tijin. Nintzun e' ben ẍkansal
    Ẍep yi cob cy'ajla'tz swutz wutzile'n taj. Toque'n tzun Israel tan chimoxe'n tzaj
    nin tan stz'uble'n xak chitzi'.
  eng-PEV: '@see-verse:GEN.048.009'
  ilo-ULB: Ita, kumapuyen dagiti mata ni Israel gapu iti kinalakayna, isu a saanen
    a makakita. Isu nga inyasideg ida ni Jose kenkuana, ket inagkan ken inarakupna
    ida.
  kpg-kpg: Nia golomada o Jacob la gu dee gida i mee gu madumadua, gu hagalee gidee
    humalia. Malaa, Joseph la ga laha mai ana dama daane gi Jacob, gei Jacob ga bulubulu
    meemaa ga hongihongi.
  uig-ARA: ئەمدى ئىسرائىلنىڭ كۆزلىرى قېرىلىقىدىن غۇۋالىشىپ ياخشى كۆرەلمەيتتى. شۇڭا
    يۈسۈپ ئۇلارنى ئۇنىڭ ئالدىغا يېقىنراق كەلتۈردى؛ ئۇ ئۇلارنى سۆيۈپ قۇچاقلىدى.
  bsp-bsp: Detem dɛnalɔləs Yakuba fɔr. Ɛŋc-tam fɛ sɔ kənəŋk. Kɔ Isifu ɔŋcɔŋ awut ɔn
    nde Yakuba eyi mɔ, kɔ Yakuba oŋcup ŋa, k'ɛmakərnɛ ŋa.
  bps-bps: Takamwanal nan i kite Dyékob du mdà di taktuan, na én duenan là nan too
    mite. Taman fafdadong Dyosif i dad ngaan di maan, na lkafan na nalakan ale.
  mbs-mbs: Tabag den medaet se mata i Jacob so migketemoay den sikandin, aw yan wedà
    nael sikandin kità. Inibing i Jose se batà din, aw yan kinelesan dan i Jacob aw
    inedekan din dan.
  tof-tof: Ene tonarrdó, Zeikobón ilküpa tümün bairri, zitülkus wa myangan yarilürr.
    Oya amzyat nabe yarilürr. Da Zosep siman olom nis aban minggüpanandó nüdódürr,
    ó Zeikob ene siman olom nis nüpadórr, tóba minggüpanandó tüdódürr, we nüprükürr.
  sus-sus: Yaxuba nu bara gɛ foride, a yae mu nu see igbɛma sɔnɔn. Yusufu to a xa
    die maso a ra, Isirayila naxa e masunbu, a findigilin e ma.
  pon-2006: Mesen Seikop ko ediedlahr pwehki eh ohl laudlahr, oh e sohte kilang mwahu
    wasa. Sosep eri karehdohng reh nah pwutak ko, a Seikop pwoaloirahdi oh metik ira.
  jae-jae: Israel kêtu ŋamalacanô su tec mataanô kêtu waô e gêlic gamêŋ amboac gêmuŋŋa
    atom. Ma Josep gêwê êsêagêc dêdêŋ eŋ sêja, ma eŋ kêlêsôp êsêagêc aliŋanô ma kêmbôêŋ
    êsêagêc.
  ksd-ksd: Ma ra mata i Israel i ga gavul, tago a patuana, ma pa i ga nana bulu mulai;
    ma i ga ben dir maravai pirana; ma i ga galum dir, ma i ga tal pa dir.
  tur-YTC: İsrael'in gözleri ihtiyarlıktan iyi göremiyordu. Yosef onları yanına getirdi
    ve onları öptü ve kucakladı.
  bel-N: А вочы Ізраіля сталі цяжкія ад старасьці, ня мог ён бачыць. I наблізіў іх
    да яго, і ён пацалаваў іх, і абняў іх.
  grc-BRENT: Οἱ ὀφθαλμοὶ δὲ Ἰσραὴλ ἐβαρυώπησαν ἀπὸ τοῦ γήρως, καὶ οὐκ ἠδύνατο βλέπειν·
    καὶ ἤγγισεν αὐτοὺς πρὸς αὐτὸν, καὶ ἐφίλησεν αὐτοὺς, καὶ περιέλαβεν αὐτους.
  ind-AYT: Pada waktu itu, mata Israel sudah rabun karena usia sehingga dia tidak
    dapat melihat. Yusuf pun mendekatkan mereka kepada ayahnya, lalu dia mencium serta
    memeluk mereka.
  lid-lid: Mada Jekop badeh anya kagwah, tasah iy badeh ndra alon labai, eme badeh
    iy winiyan banyolom kon bala mwasin bwe. Eme Josep andrei nadun uru badeh ame
    hawe Jekop, eme badeh Jekop tawi uru a batalan.
  nya-nya: Koma maso a Israeli anali ofowoka chifukwa cha kukalamba moti sankaona
    nʼkomwe. Tsono Yosefe anabwera nawo ana ake aja pafupi ndi abambo ake ndipo abambo
    ake anawapsompsona nawakumbatira.
  hrv-hrv: Izraelu oči oslabile od starosti, nije vidio. Zato mu privede sinove, a
    on ih poljubi i zagrli.
  mps-mps: Jekop te monu dabe elama, tama agai gedugo te nai dabe bugagia suainu ebo
    te usu meni yai. Josep aga ogwa si odasa aselama, tama Jekopgo augwali si nogo
    tola selama, tama augwali si nono nani.
  llg-llg: '@see-verse:GEN.048.009'
  tpi-tpi: Jekop i lapun pinis na ai bilong en i no inap moa long lukim gut ol samting.
    Olsem na Josep i bringim tupela pikinini i kam sanap klostu long Jekop na Jekop
    i holim tupela na i givim kis long tupela.
  dan-1931: Men Israels Øjne var svækkede af Alderdom, så at han ikke kunde se. Da
    førte han dem hen til ham. og han kyssede og omfavnede dem.
  vie-OVCB: Vì tuổi già, Ít-ra-ên không nhìn thấy rõ, nên Giô-sép dắt hai con lại
    gần cho cha ôm hôn chúng nó.
  lbk-lbk: Idwani, tay ad-i makaila ay khawis si Israel tay nalakay et, inchoon Jose
    nan an-akna ken amana et finisitona ya kinnawena chaicha.
  guj-2017: હવે ઇઝરાયલની આંખો તેની વૃદ્ધાવસ્થાને કારણે ઝાંખી પડી હતી, તે બરાબર જોઈ
    શકતો ન હતો. તેથી યૂસફ તેઓને તેની એકદમ નજીક લાવ્યો અને તેણે તેઓને ચુંબન કરીને તેઓને
    બાથમાં લીધા.
  byr-byr: Yɨzɨrelɨ aꞌmwe nei tɨnna jɨhɨnna wiadaaꞌnyɨ mwaalɨna yaꞌ. Yɨzɨrelɨ sara
    kudaꞌ Jozepɨyai Yɨpɨremɨjɨ Manaazalyɨ saraarɨ yosɨgalamakuna kyaꞌ Yɨzɨrelɨ galamujɨꞌna,
    yɨlaaya marina yaka Jozepɨyarɨ wɨdaꞌ “ ‘Jozepɨyai pɨgaaꞌ magwanganyadɨnyainyɨra,’
    dena saꞌ Gotɨyai sara kyaꞌ gɨmɨjɨ kaimɨraayaraalyɨ saihɨrɨ sara yɨhwangamanɨge.”
    Miꞌna kudaꞌ Jozepɨyai gamɨre sɨraanga Manaazarɨ Yɨzɨrelɨmɨre angasɨrɨ wɨmwaaihɨna,
    Yɨpɨremɨmɨ kwanaamimagɨ wɨmwaaihɨna yaꞌ. Wɨmwaaihɨna kyaꞌ Yɨzɨrelɨ asɨraai wovihɨralɨmwagaꞌnyɨna
    yaꞌ kaimaleraarɨ. Sara kyaꞌ Jozepɨ dara wanganakeꞌ “Ai, nɨmware angasi dɨviyarɨ
    dathathɨwagalɨmwagarɨka!” Dɨna yaka gamɨre angasi lɨmwanna yaka wɨdaꞌ “Manaazai
    sɨraangelyɨra. Gamɨnyɨ angasɨlyɨ dɨlɨmwagaka!” Kudaꞌ Yɨzɨrelɨ wɨdaꞌ “Aawana, kunya
    yawɨꞌmanɨgeinyɨra. Manaazare kaimɨraaya kwala naanga yɨrɨvadengɨra. Saꞌ Yɨpɨremɨre
    kwala naanga naanga yɨrɨvadengɨra.” Nabaai Yɨzɨrelɨ wɨdaꞌ “ ‘Gotɨyai Evɨraamɨjɨ
    Aazakɨjɨ nɨmɨjɨ sainaavɨ tewaanna sara neyakabaaibɨꞌ kaimɨraayaraarɨ tewaanna
    sara wiadelyɨra,’ yɨhɨthɨvanɨge. Jozepɨyaigɨ nɨmɨ dɨvi maalɨkegaaꞌ balɨdera. Sarɨmɨnɨdakaavihɨlyɨ
    Gotɨyalyɨ saihi dɨmwaalyideihɨlyɨra. Gotɨyai sarɨmɨ Kwaaka Kainanɨna ayɨna makuna
    yɨhyadelyɨra. Kwaaka pɨba Amoyaraavɨreba kuka maarena kwaaka saba gɨzaawa. Gɨmɨresɨra.
    Jaꞌmweraavɨreꞌ mɨka.”
  awx-awx: Israelu äminäläke tiwän, kayi kupilä tiwä, nomänu dondayipgut. Ge Josepdä
    wawakngä yänipäkapän, Israeldä bapunä päku betake, kis tahangyämikut.
  pon-2006A: Mesen Seikop ko ediedlahr pwehki eh ohl laudlahr, oh e sohte kilang mwahu
    wasa. Sosep eri karehdohng reh nah pwutak ko, a Seikop pwoaloirahdi oh metik ira.
  por-BRBSL: Now os olhos de Israel estavam escuros para a idade, de modo que ele
    não conseguia ver bem. José os trouxe para perto dele; e os beijou e os abraçou.
  cth-cth: Isarel teh a matawng toung dawkvah a mit hah kacailah hmawt thai hoeh toe.
    Hahoi teh, hnai sak haw, ahni ni a tapam teh a paco.
  twi-twi: Saa bere no, esiane onyin nti, na Israel ani so ayɛ wusiwusi a onhu ade
    papa. Ne saa nti, Yosef de ne mma no kɔɔ ne nkyɛn pɛɛ ma ɔyɛɛ wɔn atuu, fifew
    wɔn ano.
  hlt-hlt: Israel mik khaw kum loh a talh tih a hmuh hamla noeng voel pawh. Te dongah
    camoe rhoi te a taengla a thoeih pah. Te vaengah amih rhoi te a mok tih a kop.
  tbz-SIM: Sɑkɔbu do kòtɛ́mu mɛsɑ̀ɑ̀ mbɑ́ o nuɔ ntɛ̃́nkɛ í nnɑɑti, kɛ̀ Sosɛfuu duɔ́
    nkòo bí tɔ́ɔ́nko Sɑkɔbu borɛ̀, kòo ì ɔrí,
  msy-2020: Dughiar kamɨn Jekop bar ghuri, ezɨ an damaziba deragha bizibar garir puvatɨ.
    Kamaghɨn, Josep borimningɨn akua iza Jekopɨn boroghɨra tuzɨ, Jekop aningɨn toregha
    aning muki.
  txq-txq: Yakob lasik ena, de matan sambu-sambuk ka ena. Huu naa de ana ta bisa mete-nita
    no malole ena. Boe ma Yusuf noo anan dua sara reu deka-deka Yakob, de ana holu
    ma idu sara.
  aaz-aaz: Naiꞌ Yakop namnasi nrair. In maatk ein ankupun. Etun in ka niit fa reko.
    Onaim naiꞌ Yusuf nok in aanh ein naan anpaumaak naiꞌ Yakop. Onaim naiꞌ Yakop anhoo
    ma nneek sin.
  azb-azb: İsrail artıq qocalmış, gözləri zəifləmişdi və görə bilmirdi. Yusif oğullarını
    atasının yanına apardı və atası onları öpüb qucaqladı.
  eng-DBY: 'But the eyes of Israel were heavy from age: he could not see. And he brought
    them nearer to him; and he kissed them, and embraced them.'
  hin-2017: इस्राएल की आँखें बुढ़ापे के कारण धुन्धली हो गई थीं, यहाँ तक कि उसे कम
    सूझता था। तब यूसुफ उन्हें उसके पास ले गया; और उसने उन्हें चूमकर गले लगा लिया।
  wol-KYG: Booba bëti Israyil dafa lëndëm, ba gisatul ndax li muy mag. Yuusufa jegeñal
    leen seen maam, mu fóon leen, taf leen ci boppam.
  swp-swp: Na Isaraela matana se gaugau paana i tautaubadao, to nige i ita komakomani.
    Arinai Iosepa i woeaidi ia gegesina eai, abo i alagoiedi eo i haitalagadoidi.
  bjr-bjr: Yakooboofa nauraiqi marunara sia amiqimmasee afu maqee marinau. Yooseefaafa
    narí amaakuqara minisoofanoo oonu mafi kaqaramma qumareenoo nimooqanau.
  eng-YLT: And the eyes of Israel have been heavy from age, he is unable to see; and
    he bringeth them nigh unto him, and he kisseth them, and cleaveth to them;
  kne-kne: Sin doy ay timpo, enggay kinmapsot din matan Jacob gapo sin kanakay na
    et enggay nadabodab din pangila na. Insag-en Jose din an-ak na et kinawe ya inongoanas
    daida.
  heg-NTPO: Yakob blalan son, nol un mata ka ngat tam nus tukun. Tiata un ngat net
    nol babanan isi lo. Kon Yusuf nol un anan nas lakos dadani nol Yakob, le un neko-lik
    one.
  ptu-ptu: Tä'um masiä' naita Israel aka matuam anna makuhibo-hibom pennenne'na. Napakahuku'im
    Yusuf indo änä'na lako, iya bassim nakalapu'im Israel naudum.
  bzd-NTPO: Jacob kënewa̱tke e' kue̱ki̱ iwöbla kë̀ wawëria̱ buaë. E' kue̱ki̱ José
    tö ila'r patkémi tsi̱net iyë́ o̱'mik. Eta̱ Jacob tö italapa paklö'wé̱ wöalattsé.
  kwf-kwf: KaidaꞋi neꞋe sa Israel nia ngwaro liu naꞋa, ma maana ka taꞋa naꞋa, ma nia
    noaꞋa kasi lia madako naꞋa. Sa Josef ka baꞋea maꞋi ro ngela neꞋe ki siana, ma
    nia ka ofi keraꞋa ma ka nonoꞋidaroꞋo,
  eng-WYC-2017: For the eyes of Israel dimmed for great eld age, and he might not
    see clearly; and he kissed and embraced those children joined to him,
  eng-WMBB: Now the eyes of Israel were dim for age, so that he couldn’t see well.
    Joseph brought them near to him; and he kissed them, and embraced them.
  spp-spp: Ɲyɛ lyage mpyi a Yakuba ɲyiɲyaani cyɛ́ɛŋɛ. U sàha mpyi na ɲaa na ɲcúu mɛ.
    Ka Yusufu si u pyìibii file u na, ka u u pi lwɔ́ a taha u tooyi na, maa pi pur'a
    cû.
  aey-aey: Aria Jekob uqa toia mennu ameg eu me bahic qee. Uqa mecii cuhadocwe qee.
    Eunu Josef uqa melahul eu memeg cemenug ehali leceb uqa cotaali cogaalen.
  urd-GVH: बूढ़ा होने के सबब से याक़ूब की आँखें कमज़ोर थीं। वह अच्छी तरह देख नहीं
    सकता था। यूसुफ़ अपने बेटों को याक़ूब के पास ले आया तो उसने उन्हें बोसा देकर गले
    लगाया
  rug-rug: Ba rida sari na matana Izireli, sina ele barogoso sisigiti si asa, meke
    lopu boka dodogorae valeana. Ke turaṉa lani Zosepa koasa sari karua tuna koreo,
    meke ṉazai na ahoi sa si arini.
  gaz-gaz: Yeroo kanatti Israaʼel dulloomee iji isaa dadhabee ture; innis waa hubachuu
    hin dandaʼu ture. Kanaafuu Yoosef ilmaan isaa Israaʼelitti dhiʼeesse; Israaʼelis
    isaan dhungate; isaan hammates.
  fra-LSG: Les yeux d’Israël étaient appesantis par la vieillesse; il ne pouvait plus
    voir. Joseph les fit approcher de lui; et Israël leur donna un baiser, et les
    embrassa.
  yal-yal: Yaxuba bata yi yelin forɛ, a yɛɛne mi yi seni gbɛma. A mi yi seen toma
    ki faɲi. Yusufu yi a diine maso a ra. Isirayila yi a yiin filinfilin e ma, a e
    sunbu.
  gum-gum: Israelbe yandø purø kølliizhig kuig kua, yandø nui kabzheeløbe tør pilømuben,
    tab ashchab kaimabig købig køn. Inchen Josebe nui ureemeran nui møskaweim pulu
    kemalsrøben, nøbe muchab, irab inchibig køn.
  iou-iou: Jekop tägawani täŋirän dapuri waŋkuŋo unita oraniyat ket nämo yabäŋpäŋ-nadäŋkuk.
    Ude täŋkaŋ Joseptä nanakiyat orani dubiniken yepmaŋirän bäyaŋ yämiŋpäŋ bumumiken
    yeŋkuk.
  haw-1868: Kaumaha no na maka o Iseraela, no ka elemakule, aole hiki ia ia ke nana;
    a hoonoho mai kela ia laua imua ona, a honi aku la oia ia laua, a puliki iho la.
  arb-NAV: وَكَانَتْ عَيْنَا إِسْرَائِيلَ قَدْ كَلَّتَا مِنَ الشَّيْخُوخَةِ، فَلَمْ
    يَكُنْ قَادِراً عَلَى النَّظَرِ، فَقَرَّبَهُمَا إِلَيْهِ فَقَبَّلَهُمَا وَاحْتَضَنَهُمَا
  adz-adz: Gubuꞌ arigi da Israil maran isap da watip tsanganda nam bini u, i arangan
    ifufi funub. Ibinigi da Yosef iyu narun rusan igi iba uts angu da ramanggan Yakop,
    da yari bangin ragun gin da itsutsuf.
  ewe-ewe: Israel ƒe tsitsi na eƒe ŋkuwo tsi afã kple afã, eye megatea ŋu kpɔa nu
    tututu o. Ale Yosef kplɔ viawo te ɖe eŋu kpokploe. Egbugbɔ nu na wo, eye wòkpla
    asi kɔ na wo.
  eng-LEE: Now the eyes of Israel were dim through age, he could not see; and he brought
    them near unto him, and he kissed them, and embraced them.
  gvn-gvn: Nyulu Jacob wulman bajaku, nyulu miyil-burraman. Josephangka bulanin Ephraim,
    Manasseh yubaku wundin nyungundu, Jacobangka bulanin baru karrban. Nyulu Josephanda
    yalaman, “Ngayu kunbayda yurranka; Godungku nganya kujinyarrku, yunun and yunu
    kangkal-bulal nyajinka.” Josephangka yaba Mannaseh yijarrin yubaku Jacobanda right
    handanda, yabaju Ephraim yuba-bungan Jacobanda left handanda. Jana yalaku, right
    hand yijarrinya kangkalanda jakalbamun. Kari, Jacobangka nyungu right hand yijarrin
    Ephraimanda dukulbu, nyungu left hand yijarrin Manassehnda dukulbu. Josephangka
    nyajin, nyulu nganjanamu mara manin, yalaman, “Manasseh jakalbamun. Yundu yunu
    right hand yijarrika nyunguwunbu dukulbu.” Jacobangka yalaman, “Kari, ngayu binal
    ngayu wanjarrmalmal. Bama wubulmal Manassehndamun, yamba bama wubulmal bajaku
    Ephraimandamun.” Jacobangka yalaman, “Godungku ngulkurrduku kujin, Abraham, Isaac,
    nganya. Ngayu wawu nyulu yalarrku yaluy-bulal warru-bulal ngulkurrduku kujinka.”
    Nyulu Josephanda yalaman, “Ngayu kunbayda yurranka. God yununji bunday, yunuwunji
    kangkal-kangkalanji. Nyulu yurrangan wundil baja bubunguku Canaanku.”
  nna-nna: Jayikapu ranyji jarrinyaja pani kurlu jarrinyikinyi, partarl yirrirnikinyi.
    Joseph-ju kanyapulinyalu partanyjirri, palanga ngampalja jirnipulinyipa munyjarnapulinyi.
  asm-FB: বৃদ্ধ হৈ অহাৰ কাৰণে ইস্ৰায়েলৰ চকু দুৰ্ব্বল হৈ পৰিছিল, সেয়ে তেওঁ ভালদৰে
    দেখা পোৱা নাছিল। পাছত যোচেফে তেওঁলোকক তেওঁৰ ওচৰলৈ লৈ আহিল, তেতিয়া তেওঁ তেওঁলোকক
    চুমা খালে, আৰু সাবট মাৰি ধৰিলে।
  sus-A: يَشُبَ نُ بَرَ فّ قٌرِدٍ، عَ يَيٍ مُ نُ سٍيٍ عِفبّمَ سْنْن. يُسُقُ تٌ عَ
    شَ دِيٍ مَسٌ عَ رَ، عِسِرَيِلَ نَشَ عٍ مَسُنبُ، عَ قِندِفِلِن عٍ مَ.
  fra-SBL: Or les yeux d'Israël s'étaient obscurcis à cause de l'âge, de sorte qu'il
    ne voyait pas bien. Joseph les fit approcher de lui ; il les embrassa et les serra
    dans ses bras.
  hbo-hbo: וְעֵינֵ֤י יִשְׂרָאֵל֙ כָּבְד֣וּ מִזֹּ֔קֶן לֹ֥א יוּכַ֖ל לִרְאֹ֑ות וַיַּגֵּ֤שׁ
    אֹתָם֙ אֵלָ֔יו וַיִּשַּׁ֥ק לָהֶ֖ם וַיְחַבֵּ֥ק לָהֶֽם׃
  shp-NTPO: Ja Josekan bakebo jaskáanontianra, Israel iká iki moa yosishokoira ixon,
    jakonhakinbobi moa ointi atipanyamaa. Jaskara iketianra, já ochóma Josekan jawen
    bake rabé ioxona iki. Jato ioxonketian jaton rarokin, jawen baba rabé toataanan
    jato bexeta iki.
  eng-WYCLIFFE: For `the iyen of Israel, dasewiden for greet eelde, and he myyte not
    se clereli; and he kisside and collide tho children ioyned to hym, and seide to
    his sone,
  pjt-pjt: '@see-verse:GEN.048.009'
  cwe-cwe: Meso ya Yakobo yakala hayalola kwa ichimu cha ulala. Ivo Yosefu kawakwenhusa
    wanage habehi na tati yake, na Yakobo kawahagatila na kawanonela.
  bgs-bgs: Tabag bólóg dán si Jacob su tugál dán sikandin. Purisu dì dán tuu ágkita
    sikandin. Igpapadani i Jose tô gabatà din, asta igkápkáppan asta igadákkan i Jacob
    sikandan.
  kik-kik: Na rĩrĩ, maitho ma Isiraeli nĩmoorĩte nĩ gũkũra, na ndoonaga wega. Jusufu
    agĩkĩrehe ariũ ake hakuhĩ na Isiraeli, nake Jakubu akĩmamumunya na akĩmahĩmbĩria.
  ksr-ksr: Kaeŋ ijoro Joosefnoŋ merawoita uruama kosianoŋ kagi boria giliro arogaranoŋ
    kemero buugara kitoŋ nero. Israelnoŋ eja waŋa kolooro jaaya umuŋ kono iwoi moŋ
    iima kotomambaajoŋ haŋqaŋ qeŋ amamaaro.
  fra-NCL: Car les yeux d’Israël étaient obscurcis par l’âge, et il ne pouvait plus
    bien voir. Joseph les fit approcher de lui, et Israël les baisa, en les tenant
    embrassés.
  cek-AK: Israel loe mitong boeh pongah a mik tha om ai boeh, to pongah kho hnu thai
    ai boeh; Joseph mah a caa hnik to anih khaeah caeh haih, ampa mah nihnik to mok
    moe, takop.
  xla-xla: '@see-verse:GEN.048.009'
  cuk-cuk: Israel bato nue selebagusad, nue-aku atakgusad. Bar nue-ataksursoggu, José
    e-masmala e-babse walikaa sesad. Israel masmala-angaagwar-gasgua, ei wagar usad.
  uig-CYR: Әнди Исраилниң көзлири қерилиғидин ғувалишип яхши көрәлмәйтти. Шуңа Йүсүп
    уларни униң алдиға йеқинрақ кәлтүрди; у уларни сөйүп қучағлиди.
  tel-2017: ఇశ్రాయేలు కళ్ళు వృద్ధాప్యం వలన మసకబారి చూడలేక పోయాడు. కాబట్టి, యోసేపు
    వారిని అతని దగ్గరికి తీసుకు వచ్చాడు. అతడు వారిని ముద్దు పెట్టుకుని కౌగిలించుకున్నాడు.
  hat-BSA: Alò, zye Israël yo te tèlman vin fèb akoz laj ke li pa t kapab wè. Epi
    Joseph te mennen yo toupre li, li te bo yo e li te anbrase yo.
  kos-kos: Mutawauk in ohkla mutal Jacob ke sripen matuoh lal, ac el tia arulana liye
    wo. Joseph el kolla tulik luo ah nu yorol, ac el kafiseltalma nu yorol ac ngok
    mutaltal.
  hbo-WLC: וְעֵינֵ֤י יִשְׂרָאֵל֙ כָּבְד֣וּ מִזֹּ֔קֶן לֹ֥א יוּכַ֖ל לִרְא֑וֹת וַיַּגֵּ֤שׁ
    אֹתָם֙ אֵלָ֔יו וַיִּשַּׁ֥ק לָהֶ֖ם וַיְחַבֵּ֥ק לָהֶֽם׃
  ibo-ibo: Nʼoge a, Izrel adịghị ahụzikwa ụzọ nke ọma nʼihi ime agadi ya. Ya mere,
    Josef duuru ụmụ ya ndị ikom ndị ahụ bịa nso ebe nna ya nọ. Mgbe ahụ, Jekọb suturu
    ha ọnụ, makụọ ha.
  ory-ory: ସେହି ସମୟରେ ଇସ୍ରାଏଲ ବୃଦ୍ଧାବସ୍ଥା ହେତୁ କ୍ଷୀଣଦୃଷ୍ଟି ହେବାରୁ ସ୍ପଷ୍ଟରୂପେ ଦେଖି
    ପାରିଲେ ନାହିଁ। ଏଣୁ ଯୋଷେଫ ତାଙ୍କ କତିକି ସେମାନଙ୍କୁ ଆଣି ଦିଅନ୍ତେ, ସେ ସେମାନଙ୍କୁ ଚୁମ୍ବନ
    ଓ ଆଲିଙ୍ଗନ କଲେ।
  chk-chk: Nge mesen Israel a toputop pokiten an chinlap, pwe esap chüen tongeni künaöchü.
    Iwe, Josef a uweereto ren saman, nge Jakop a romiir o mitiriir.
  ssd-ssd: Israel nu buk saibo pilna tukunu nu am nuŋe mata agaŋ kaŋger mage ndakina
    tukunu Yosef nu kiŋo kat nuŋe ar ta kilmba mam nuŋe tugum kina le nu ndek nale
    bagailnikmba mumunikina.
  rop-rop: '@see-verse:GEN.048.009'
  ukr-1871: Очі ж Ізраїлеві тяжко бачили від старощів і не зміг розгледїти.
  eng-AOI: Jacob's eyes were weak and he couldn't see well because he was old. Joseph
    brought the boys to him and he hugged them and kissed them.
  yon-yon: Israel ye indob kuu wud dabunoon amborom kuu kiomnoon kowe, ye kuu korobe
    wedmindeban. Kowe, Yosefbed ye dana kuu be ye dia monoone yambembed mandamuk keendekore
    kangkudereboon.
  bch-bch: Be Israel ei eaba kapei tau ta imata igeragera kemi mao. Tota Iosep ibada
    gisirua ga tila boloma pan itama, ta Israel ikisi gid ga ibusum papad.
  deu-1951: Denn Israels Augen waren vom Alter kurzsichtig geworden, daß er nicht
    mehr sehen konnte. Als er sie nun zu ihm brachte, küßte und umarmte er sie.
  eng-JPS: Now the eyes of Israel were dim for age, so that he could not see. And
    he brought them near unto him; and he kissed them, and embraced them.
  ubr-ubr: Jacob on matan idib yabin on iorokwar bag on mes on men fofonin itites
    tiwag on. Joseph fifirig iboes sinat aurin ato irousis iboyayanis.
  srp-1865: A oèi bjehu Izrailju otežale od starosti, te ne mogaše dobro vidjeti.
    A kad mu ih privede, cjeliva ih i zagrli.
  lug-lug: Mu kiseera kino amaaso ga Isirayiri gaali gayimbadde olw’obukadde, nga
    takyasobola kulaba. Awo Yusufu n’abamusembereza, Yakobo n’abagwa mu kifuba n’abanywegera.
  heb-heb: ועיני ישראל כבדו מזקן לא יוכל לראות ויגש אתם אליו וישק להם ויחבק להם׃
  ben-IRV: তখন ইস্রায়েল বার্ধক্যের জন্য ক্ষীণ দৃষ্টি হওয়াতে দেখতে পেলেন না; আর তারা
    কাছে আসলে তিনি তাদেরকে চুম্বন ও আলিঙ্গন করলেন।
  pan-pan: ਪਰ ਬਜ਼ੁਰਗ ਹੋਣ ਦੇ ਕਾਰਨ ਇਸਰਾਏਲ ਦੀਆਂ ਅੱਖਾਂ ਧੁੰਦਲੀਆਂ ਹੋ ਗਈਆਂ ਸਨ, ਕਿ ਉਹ ਵੇਖ
    ਨਹੀਂ ਸਕਦਾ ਸੀ, ਤਦ ਯੂਸੁਫ਼ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਦੇ ਕੋਲ ਲਿਆਇਆ ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੁੰਮਿਆ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗਲ਼ ਲਾਇਆ
  tkr-tkr: İzrail q'əsniy qıxha, mang'une uleppışik'le yugda g'ece deşdiy. Yusufee
    dixbı dekkısqana qaa'a, dekkeeyib manbı xhılibışeeqa sav'u ubbabı ha'a.
  mwp-mwp: Yakubu zapul moegina yawaymoeypu minguz kedha nuy mina kay thathi nubepa
    matha ngoedhagidh lawnga balbayginga imaypa. Yoewsepa kalanu palay Yakubulpa mamamoedhin,
    nuy Yakubu palay gudthapaman.
  mya-JVB: ဣသရေလ သည် အသက် ကြီး၍ မျက်စိ မှုန် သဖြင့်၊ မ မြင် နိုင် သောကြောင့် ၊ သား
    တို့ကို အနီးသို့ ချဉ်းကပ် စေ၍ ပိုက် ဘက်နမ်းရှုပ် လေ၏။
  tbg-tbg: Iekopiva anoma kero naampaiqama vuvaro vira avuvano kia koqema kero tavovarora
    tiro, Iohepiva nai maaqutanta vainto ntita vuru kovaro vira qova vitanta moqakero
    kukuqama nimitora.
  hmo-hmo: Israela ia buruka vadaeni, unai dainai iena matana idia diburadibura, gau
    ia itaia namonamo lasi. Iosepa ese memero ruaosi ia abia lao kahirakahira ia dekenai.
    Vadaeni Iakobo ia kisi henia idia dekenai, bona idia ia rosia.
  ata-ata: Isilaeli ne iou isiisivoxo mo umalei laixe la uasi, xo anu itema tila manina.
    La sou ꞌolu Iosepu munoꞌa ta ꞌolu tamei ne milai ꞌalai manina noxou momu sou momu
    muꞌaulaxaꞌa ilou ka mutimunu xaleneꞌi ilou.
  nfa-nfa: Yakob heka le, aa musi madha na ahu le. Na ladhe nèdhi beꞌa heka. Hèia
    Yusuf nèti ana na sèra padètu asa madha Yakob, ka na liku nare si, aa na uu si
    dua ra.
  urd-urd: लेकिन इस्राईल की आँखें बुढ़ापे की वजह से धुन्धला गई थीं, और उसे दिखाई नहीं
    देता था। तब यूसुफ़ उनको उसके नज़दीक ले आया। तब उसने उनको चूम कर गले लगा लिया।
  rus-SYN: Глаза же Израилевы притупились от старости; не мог он видеть ясно. Иосиф
    подвел их к нему, и он поцеловал их и обнял их.
  cbt-NTPO: Cacoposo' noyá mashoya ni'ton, co huachi ina inahuë quënantërin. Napoaton
    Cosiri hui'ninpita aya'caririn. Napohuachinara, Cacoposo shinpita iporahuaton
    apinorin.
  bqc-SIM: Zikũ Isaili wɛ́ lìaa, àlɛ gu'e maao, ↄ̃ Yosɛfu sↄ̃̀aàzińnↄ. Isaili
    lɛpɛ̀pɛmá à ń kpá a kùɛ,
  tcz-CHONGTHU: Jacob chu akum atam phat in amittha jong alhasam lheh jeng tai, Ajeh
    chu aha muchen joutapoi; hichun Joseph in achateni chu apa kom Jacob naideu in
    ahin pui in chuin apan amani chu achop in akoiyin ahi.
  mar-mar: इस्राएल अतिशय म्हातारा झाला होता आणि त्याची नजर मंद झाल्यामुळे त्यास चांगले
    स्पष्ट दिसत नव्हते. तेव्हा इस्राएलाने त्या मुलांना कवटाळून त्यांचे मुके घेतले.
  tcs-tcs: Zekop i kan luk prapa bikoz em bin prapa oulman. Den Zosep bin teke Ipreim
    ane Manasa kam klostu po em. Zekop i bin kise ane gasu demtu.
  soq-soq: Tane Iakob gulauidalen emawa oaoaraidalen mai sala ewepidewalepia rua,
    sa baiwa Iosep sedawa banlamone mampe wiseno me seda sa otamone mampemone isuruwamon.
  qub-qub: Israelga caran pasaypa auquinna. Manana ñawinpis sumäga ricacurannachu.
    Chaura Josëga papäninpa ñaupanman wamrancunata witichiparan. Ñaupanman witiycuptin
    ishcan wamracunata macallarcur-macallarcur mucharan.
  bqp-bqp: Zĩkũna Isaraila wɛ́ bùsa àtɛn gu e manaro, akũ Yusufu nài kũ nɛ́ pìnↄ.
    Isaraila lɛ́ pɛ̀pɛḿma à ń kpá a kùla,
  hat-hat: Izrayèl te fin granmoun, je l' pa t' bon menm. Li pa t' kapab wè ankò.
    Jozèf fè pitit li yo pwoche bò kote papa l'. Jakòb pran yo, li bo yo, li pase
    bra l' nan kou yo.
  eng-BSB: Now Israel’s eyesight was poor because of old age; he could hardly see.
    Joseph brought his sons to him, and his father kissed them and embraced them.
  tod-tod: Izelayɛle ɠaazuʋɛti maaɓidini pɔlɔzaɠagi maaʋele ma, é la mɔ ɠɛni wozaɠaazu
    fɔɔn. Zozɛfe ti zeɠeni, é ti maaɓuɠa ba. Izelayɛle laaʋɛɛni ti-ɠomagaʋɛti, é
    ti nɛɛnɛ.
  eng-WEBPB: Now the eyes of Israel were dim for age, so that he couldn’t see well.
    Joseph brought them near to him; and he kissed them, and embraced them.
  kbq-kbq: Hagi Israeli'a hago ozafareno avurga keso'e osu'ne. Ana higeno Josefe'a
    ne'mofavreararena zanavreno uravao higeno, zananukino antako huzanante'ne.
  nhe-BL: Huan Israel eliyaya nelhuehuentzi huan ayoc cuali iixtiyol, huan yeca ayoc
    hueliyaya tlachiya cuali. Huan José quinnechcahuilti itelpocahua campa itata,
    huan Jacob quintzoponi huan quinnajnahuajqui.
  bus-bus: Zikũ Isaraili wɛ́ɛ bùsa èe guu ee maaro, ben Yusufu sↄ̃̀zi kↄ̃n nɛ́ pìnↄ.
    Isaraili lɛ́ pɛ̀pɛḿma à ń kpá a kùla,
  gub-BL: Itua'uhez tuwe Zako, a'e rupi nahehàpyhàgatu kwaw. Heha na'ikatu kwaw. Weraha
    Zuze a'e mokoz kwàkwàmo u huwakea'i wà kury. Zako uzàzuwàn wà, wazurupyter pà
    wà.
  eng-DRA: For Israel’s eyes were dim by reason of his great age, and he could not
    see clearly. And when they were brought to him, he kissed and embraced them.
  knf-knf: Wal mënţ pţaf pado kë këş ki Iŧrayel kanoorani, kë aankak awin bnuura.
    Yoŧef ado baka kë bañog aşin, kë aboot baka abot amook baka.
