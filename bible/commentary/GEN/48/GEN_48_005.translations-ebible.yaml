  crx-NTPO: '''Andit ''et nane nye''ke Ephraim ''ink''ez Manesseh, Egypt ''et nyuzkeh
    huzdli'', nghu tisyalh whutso ''enne sch''e ''uhint''oh. Reuben ''ink''ez Simeon
