  kan-OKCV: “ಈಗ ನಾನು ನಿನ್ನ ಬಳಿಗೆ ಈಜಿಪ್ಟಿಗೆ ಬರುವ ಮೊದಲು ಈಜಿಪ್ಟಿನಲ್ಲಿ ನಿನಗೆ ಹುಟ್ಟಿದ ಇಬ್ಬರು
    ಪುತ್ರರಾದ ಎಫ್ರಾಯೀಮ್ ಮನಸ್ಸೆಯರು ನನ್ನವರಾಗಿರಬೇಕು. ಅವರು ರೂಬೇನ್ ಮತ್ತು ಸಿಮೆಯೋನರಂತೆ ನನ್ನವರಾಗಿರಬೇಕು.
  bbb-bbb: Ro ame fari one inokiro ije a Ijifiti ijia nafekoga na rade ruaeva ije
    bu ame none. Na izege na anafa none inokiro e Rubinikiro Simioni na keva ijiege
    ame one inokiro ije na none keke.
  tam-2017: நான் உன்னிடத்தில் எகிப்திற்கு வருவதற்குமுன்னே உனக்கு எகிப்துதேசத்தில்
    பிறந்த உன் இரண்டு மகன்களும் என்னுடைய மகன்கள்; ரூபன் சிமியோன் என்பவர்களைப்போல,
    எப்பிராயீமும் மனாசேயும் என்னுடையவர்கள்.
  spa-RV-1909: 'Y ahora tus dos hijos Ephraim y Manasés, que te nacieron en la tierra
    de Egipto, antes que viniese á ti á la tierra de Egipto, míos son; como Rubén
    y Simeón, serán míos:'
  ron-BTF: Şi acum cei doi fii ai tăi, Efraim şi Manase, care ţi s-au născut în ţara
    Egiptului înainte să vin la tine în Egipt, sunt ai mei; ca Ruben şi Simeon, vor
    fi ai mei.
  eng-WEBP: Now your two sons, who were born to you in the land of Egypt before I
    came to you into Egypt, are mine; Ephraim and Manasseh, even as Reuben and Simeon,
    will be mine.
  eng-FBV: I am counting as mine your two sons Ephraim and Manasseh who were born
    here in Egypt before I arrived, just as Reuben and Simeon are mine.
  nld-1939: Welnu, uw beide zonen, die u in Egypte geboren zijn, voordat ik tot u
    in Egypte kwam, Efraïm en Manasse, gelden als zonen van mij; Efraïm en Manasse
    staan voor mij gelijk met Ruben en Simeon.
  nch-BL: Huajca ama huan teipa ni ome moconehua, Efraín huan Manasés, cati tacatque
    nica ipan tali Egipto quema ayemo niajsiyaya elise quej noaxcahua para quiselise
    san se quej Rubén huan Simeón quiselise.
  tfr-NTPO: Bop wapga Efraín, Manasés, e weno tjeng na Egipto kjokyo, tja tjwayde
    töntë bop tjok l̇l̇ëm obishko. Epga ber bor wapga onmo wl̈eni, Rubén, Simeón dik.
  vie-1934: Bây giờ, hai đứa con trai đã sanh cho con tại xứ Ê-díp-tô trước khi cha
    đến, là Eùp-ra-im và Ma-na-se, cũng sẽ thuộc về cha như Ru-bên và Si-mê-ôn vậy.
  hin-CV: “तुम्हारे ये दोनो पुत्र, जिनका जन्म मिस्र में मेरे आने से पहले हुआ है, वे
    मेरी संतान हैं; एफ्राईम तथा मनश्शेह मेरे कहलाएंगे, जैसे रियूबेन तथा शिमओन मेरे
    हैं.
  eng-OURB: Now your two sons, who were born to you in the land of Egypt [Abode of
