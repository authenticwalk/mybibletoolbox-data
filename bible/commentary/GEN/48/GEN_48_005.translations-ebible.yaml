    [Hearing], will be mine.
  spa-BES: Y ahora tus dos hijos que nacieron en Egipto antes de venir a ti aquí,
    son míos; Efraín y Manasés serán míos, del mismo modo que lo son Rubén y Simeón.
  tdx-tdx: Ie amy zay, ho ahiko t’i Efraime naho i Menasè, i ana’o roe nitoly ama’o
    an-tane Mitsraime atoy aolo’ ty nimbako mb’ama’o mb’e Mitsraime atoy rey; hambañe
    ami’ty maha-ahiko i Reòbene naho i Simone;
  vid-vid: Yakobo nakalutilila kulonga, “Wanago weli uwapondile aha Misili mhela londing'hali
    kuya, wowa wana wa heni. Manase na Efulaimu wowa wana wa heni kota vyowawele Lubeni
    na Simeoni.
  pwg-pwg: Ma ina sisiya ikwapanatini ivona bo, “Josepa, natunatum Eperaim da Manase
    namada itupuwa weni dobuna Egypt kamonai ma nani murinai apisi da yavata tamakamakai.
    Ma wekarakava ivi ruwa aviiviinisi da ti na natunatuku vaghata nakanani ma Ruben
    da Simiyon.
  eng-OKE: And now thy two sons which were born to thee in the land of Mizraim, before
    my coming to thee into Mizraim, are mine; Ephraim and Menashe shall be as Reuben
    and Shimeon before me.
  tha-KJV: ส่วนบุตรชายทั้งสองของเจ้าที่​เก​ิดแก่​เจ้​าในประเทศอียิปต์ก่อนพ่อมาหาเจ้าในอียิปต์​ก็​เป็นบุตรของพ่อ
    เอฟราอิมและมนัสเสห์จะต้องเป็นของพ่อ เหมือนรูเบนและสิเมโอน
  por-BR-2018: 'E agora teus dois filhos Efraim e Manassés, que te nasceram na terra
    do Egito, antes que viesse a ti à terra do Egito, meus são; como Rúben e Simeão,
    serão meus:'
  bco-bco: Ne Isib hen wiyo꞉ semo꞉mio꞉ amilo꞉ gilo꞉ so꞉wa a꞉la꞉ ko꞉lo꞉ Isibdo꞉ sa꞉la꞉li
