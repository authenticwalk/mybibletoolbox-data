verse: GEN.048.005
translations:
  mal-C: “ഞാൻ ഇവിടെ നിന്റെ അടുക്കൽ എത്തുന്നതിനുമുമ്പ് നിനക്ക് ഈജിപ്റ്റിൽവെച്ചു ജനിച്ചവരായ
    നിന്റെ പുത്രന്മാരെ രണ്ടുപേരെയും എനിക്കുള്ളവരായി കണക്കാക്കും; രൂബേനും ശിമെയോനും
    എനിക്കുള്ളവർ ആയിരിക്കുന്നതുപോലെതന്നെ എഫ്രയീമും മനശ്ശെയും എനിക്കുള്ളവരായിരിക്കുന്നതാണ്.
  deu-TKW: 'Deine beiden Söhne aber, die dir in Ägypten geboren wurden, bevor ich
    zu dir nach Ägypten kam, die sollen mir angehören: Ephraim und Manasse - wie Ruben
    und Simeon sollen sie mir gelten!'
  lin-lin: Mpe sik’oyo, bana na yo ya mibali oyo babotamaki na Ejipito liboso ete
    ngai naya awa, bakomi lokola bana na ngai. Efrayimi mpe Manase bakomi bana na
    ngai lokola Ribeni mpe Simeoni.
  cbr-NT: Bërí ka min bëchikë rabë́ Efraín 'imainun Manasés 'ëx Egipto me ënu mibë
    tsóti ukëmapan 'ainmi bëchia ax ka 'ësaribi 'iti 'ikën, ax ka 'ën bëchikë Rubén
    'imainun Simeón usa 'iti 'ikën.
  eng-LSV: And now, your two sons, who are born to you in the land of Egypt, before
    my coming to you to Egypt, they [are] mine; Ephraim and Manasseh, as Reuben and
    Simeon, they are mine;
  bmu-bmu: Anutunöŋ mewö jiyök. Mutuk nöŋön Ijipt gölmenöŋ göhöreŋ qahö kayalaŋgöreŋ
    anömgan nahönyahötki yahöt Ijipt kiaŋgöreŋ etkömeyöhi, yetkön mönö nöŋgö buŋaya
    akŋahot. Manase aka Efraim yetkön mönö Ruben aka Simeon ewö nöŋgö buŋaya akŋahot.
  eng-GNV: And now thy two sonnes, Manasseh and Ephraim, which are borne vnto thee
    in the lande of Egypt, before I came to thee into Egypt, shall be mine, as Reuben
    and Simeon are mine.
  eng-WEBSTER: And now, thy two sons, Ephraim and Manasseh, who were born to thee
    in the land of Egypt, before I came to thee into Egypt, are mine; as Reuben and
    Simeon, they shall be mine.
  nhw-BL: Huajca ama huan teipa ni ome moconehua, Efraín huan Manasés, catli tlacatque
    nica ipan tlali Egipto quema ayamo niajsiyaya elise quen noaxcahua para quiselise
    san se quen Rubén huan Simeón quiselise.
  swh-ONEN: “Sasa basi, wanao wawili waliozaliwa kwako huku Misri kabla sijaja hapa
    kwako watahesabiwa kuwa ni wangu; Efraimu na Manase watakuwa wangu, kama vile
    Reubeni na Simeoni walivyo wangu.
  bba-bba: Tɛ̃, Yosɛfu, wunɛn bibu yiru beni, Mɑnɑse kɑ Efɑrɑimu be bɑ nun mɑruɑ Eɡibitin
    tem mini n kɑ sere nun swĩimɑ mi, bɑ kuɑ nɛɡibu. Nɑ bu mɛɛrɑ nɡe Rubɛni kɑ Simɛɔ.
  eng-KJVCPB: And now thy two sons, Ephraim and Manasseh, which were born unto thee
    in the land of Egypt before I came unto thee into Egypt, are mine; as Reuben and
    Simeon, they shall be mine.
  cpy-cpy: Irika apite pitomi Manasés eejatzi Efraín, ikaatzi tzimaentsiri jaka Egipto-ki
    tekira nopokanakiita notsipateemi pijeekira eeroka jaka nampitsiki, noshiyakahaeri
    naakami ashityaarini. Nokimiteerira Rubén eejatzi Simeón naakataki ashitari.
  mpx-mpx: Yaka i ba vevehe al i ba, “Natumwau bolau labui Ipileimi ge Manasa lagom
    i abil panuwa Itipita elana ge mulaa abwe ya nem, heliya nihi tabwa natuwau hot,
    ni ola natuwau Lubeni ge Simiyon.
  wbp-wbp: Jajupu, nyuntu-nyangu kaja-nyanu-jarra Yipirayimi manu Manaja, ngulaju-pala
    palka-jarrija nyampurla ngurungka Yijipirla. Ngajurna ngakalku yanurnu. Jalangurlu
    karna-palangu rdakurl-kijirni ngaju-nyangu kaja-nyanu-jarra-piya Ruupunu manu
    Jimiyani-piya.
  luo-luo: “Eka yawuoti ariyo mane inywolo e piny Misri kane pok abiro iri ka ibiro
    kwan kaka nyithinda; Efraim kod Manase biro bedo nyithinda mana kaka Reuben kod
    Simeon.
  meu-meu: Harihari oi natumu raruosi, oi dekemu do asinama negana ai ina Aigupto
    ai e vara memerodia na lau natugu ai baela; Ruben bona Simeon na lau natugu heḡereḡerena,
    idia danu lau natugu ai baela.
  npi-ULB: अब म मिश्रमा आउनअगि मिश्रमा जन्‍मेका तेरा यी दुई जना छोराहरू मेरै हुन्‌
    । रूबेन र शिमियोनझैँ एफ्राइम र मनश्‍शे मेरै हुनेछन्‌ ।
  yor-yor: “Nítorí náà báyìí, àwọn ọmọ rẹ méjèèjì tí a bí fún ọ ní ilẹ̀ Ejibiti, kí
    èmi kí ó tó tọ̀ ọ́ wá ní ìhín, ni mo sọ di ọmọ mi fúnra mi. Manase àti Efraimu
    yóò jẹ́ tèmi gẹ́gẹ́ bí Reubeni àti Simeoni ti jẹ́ tèmi.
  emp-NTPO: Mʌ̃ bʌmaa zei naẽna bʌ warrarã Epraiʌ̃ra, Manase sid̶a naʌ̃ Egiptod̶e
    tosid̶aa. Ãdjira Rubeʌ̃ quĩrãca idjab̶a Simeoʌ̃ quĩrãca mʌ̃ warrarã araad̶a aya.
  ind-ind: Yusuf anakku, kedua putramu yang lahir di Mesir sebelum ayah datang kepadamu
    sudah ayah anggap sebagai anak sendiri, sama seperti Ruben dan Simeon.
  pes-OPCB: اکنون دو پسرت منسی و افرایم که قبل از آمدن من، در مصر به دنیا آمده‌اند،
    مانند فرزندانم رئوبین و شمعون وارثان من خواهند بود.
  ssx-ssx: Dieikopema꞉ ombu alota꞉ Diosepeo. Mo I̱ a̱i̱ na epeke hano do Idiepi mendiala꞉
    naka꞉ weki yaapota꞉ yaka ekie. Ipoteimi pita꞉ Ma꞉na꞉sa꞉ yaapota꞉ pa mo yaka weki
    Lubeni pita꞉ Simiono yaapo konema꞉ handa꞉la꞉me.
  lcm-lcm: Na kam ngono nat i ingus ke e Aigipto aino ani name serei eke, nala posong
    irilong ta kakag ta ngono nat. Io, ri Eparaim ve Manase kilongpo kag ngono nat
    asukang palau val ri Ruben ve Simeon.
  aer-aer: “Joseph, ngkwenge alere atherre Manasseh uthene Ephraim uthene-arle apmere
    nhenhe Egypt-elarle akweke inteke. Ayenge-arle ingkerne ante-arle apmere nhenhe-werne
    apetyeke. Lyete ayenge ikwere-atherre altye-irreme, ratherre anteme atyinhe aneme
    Reuben uthene Simeon uthene-arteke.
  tgl-ULB: At ngayon ang dalawa mong anak na lalaki na ipinanganak sa iyo mula sa
    lupain ng Ehipto bago ako dumating dito, sila ay akin. Sina Efraim at Manasses
    ay magiging akin, tulad nina Ruben at Simeon na akin.
  nop-nop: Unduŋ doktiŋa nu Isip kwetneŋ mu buluwene mihigeyat lufom mintagumuk adi
    yadi nutok gigit tideemeek. Efelaim eŋ Manase adi yadi Luben eŋ Simeon hatinamaamuk
    aditok tuwolit hatinamdeemek.
  kca-kca: Ин нӑӈ пŏхӈәԓан, ма йŏхәттэм йэԓпийән Египет мўвән сэма питәм пŏхӈәԓан,
    ԓын мӑнэӈәԓам; Ефрем пӑ Манассия, ԓын Рувим пӑ Симеон иты, мӑнэӈәԓам питԓәӈән;
  cbu-NT: Na, shiyshat ningeem naatarangush, kizaa yamarangush, iparish wanindarangiya.
    Nuw ndatuma ningeem kuschuri, iparish urutari Efrayin, Manases ashiru nllurtaranganaya.
    Ashiriya, nuwshat ipareetsish tsimbunartaa nuwaana iparpazi Rubenaa, Simeónaa
    ashipaz ashiru ínachima.
  hui-hui: Yagaba ibugua laho wialu lalu, I̱ Iyibi dindi naibi hewaha í̠ one ibugua
    igiri kira taba hanayadago. Ai ogoni labo i̱ iginiore haradagua holebira. Eberaimi
    Manasela i̱ni iginiore Lubene Simionola baba ogobi dege dege holebira.
  wrs-wrs: Doa Yakopva mendah ishongamnavna, kava yena ombpov samblam ninginv Evraimim
    Manaseim, yimba men hui Isip petharava towand venamba, kava mendah di kavna pethara
    aevulvnam. Wo kava os hemba ninginvmoa, kanamba umbeindil sambla owai, kanamba
    ombol sambla, oi kavna yiveltowond, pethamnal. Wo si yimba pevm kana puewulva
    moang vinvrava, wo pevna mongo ombolmba manam yimba dembraohvav, owai, hevm moang
    vinu Evraimim Manaseimangas.
  mya-mya: ထို​နောက်​ဆက်​လက်​၍``ငါ​အီ​ဂျစ်​ပြည်​သို့​မ ရောက်​မီ​မွေး​ဖွား​သော​သင်​၏​သား​နှစ်​ယောက်
    တို့​သည်​ငါ​နှင့်​ဆိုင်​၏။ ဧ​ဖ​ရိမ်​နှင့်​မ​နာ​ရှေ တို့​သည်​ရု​ဗင်​နှင့်​ရှိ​မောင်​တို့​ကဲ့​သို့​ငါ့​သား
    များ​ဖြစ်​ကြ​သည်။-
  cbi-NTPO: 'Tsanditu, Jacob entsandimi: Iya kayu ñu'' junga Egiptosha jaindyu nakayamu
    nala Efraín bain, Manasés bain, juntsala in na juu kuranu detsuve, matyu Rubén,
    Simeónba in na jutu naadejuñuba juntsaanu detsuve.'
  bod-N: ང་རང་ཨེ་ཅིབ་ཡུལ་དུ་མ་ཡོང་བའི་སྔོན༌དུ། ཁྱོད་ལ་ཨེ་ཅིབ་ཡུལ་དུ་སྐྱེས་པའི་བུ་ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་གཉིས་ནི་བདག་གི་བུའང་ཡིན༌ཏེ།
    ངའི་བུ་རུ་བེན་དང་སི་མུ་ཨོན་དང་མཚུངས་པར་བདག་གི་རིགས་རྒྱུད་ཡིན་པའི་ཕྱིར༌རོ།།
  wsk-wsk: “Buta se nika namarari ilagala ani Egypt me tairem la, ka niwus tuagu te
    bilangaman, mu aninga iwita ikiko. Reuben se Simeon ilak aninga iwitatala, Ephraim
    se Manasseh mu aninga.
  kkl-kkl: Seogti, nen nhon babe lelamogti, “Name, anmabo Efraimap Manaseap na anam
    yan komag mog so'o Mesir anea mangap tarong. 'Mabo abene nari mabo tarong,' sembamna.
    'Rubenap Simeonap nari mabo wamdang saog uro nanisag Manaseap Efraimap babe wamtukang,'
    senelamna.
  sna-sna: “Ipapo zvino, vanakomana vako vaviri vawakaberekerwa muIjipiti ndisati
    ndasvika kwauri kuno vachanzi ndevangu; Efuremu naManase vachava vangu, saRubheni
    naSimeoni vari vangu.
  spa-BLM: Tus dos hijos, que te nacieron en la tierra de Egipto antes de que yo viniera
    a ti a Egipto, son míos; Efraín y Manasés, como Rubén y Simeón, serán míos.
  beu-beu: Angase ooal aaru, Efraim bot Manase oleve ba na bae eebele hoa Masir mi
    jedung se aana ing veng ajai tila angu, ing metma noal ening. Efraim angu di noal,
    bot Manase angu di noal, emenghula Ruben bot Simon oleve angu edadenang.
  cac-cac: Yuj chi', a val chavan̈ uninal ix alji d'a Egipto tic ayic manto in javoc,
    aton vin̈aj Manasés yed' vin̈aj Efraín, victaxon yaj eb' vin̈, icha vuninal tz'ajcan
    eb' vin̈, icha val yaj vin̈aj Rubén yed' vin̈aj Simeón.
  swh-ULB: Na sasa wanao wawili, waliozaliwa kwako katika nchi ya Misri kabla sijaja
    Misri, ni wangu. Efrahimu na Manase watakuwa wangu, kama walivyo Rubeni na Simioni.
  bel-bel: І сёньня два сыны твае, што радзіліся ў зямлі Егіпецкай, да майго прыбыцьця
    да цябе ў Егіпет, мае яны; Яфрэм і Манасія, як Рувім і Сымон, будуць мае;
  wed-wed: —Ma lamna aubaina ḡoḡoḡau ruaḡa Manasseh ma Ephraim au Egypt tuputupuai
    muriai da a nei; lamna tau ana vaia da natunatu me natunatu Reuben ma Simeon.
  deu-ELBBK: Und nun, deine beiden Söhne, die dir im Land Ägypten geboren sind, ehe
    ich zu dir nach Ägypten kam, sollen mein sein; Ephraim und Manasse sollen mein
    sein wie Ruben und Simeon.
  mbb-OT: Ne ke si Jacob en maan te, “Ne ǥuntaan, sikan is dezuwa he anak nu he maama
    he kayi ianak te Ehipto te wazè e pa mekeuma zini, ne egkeragkes sikandan te kediey
    he menge anak. Kediey en si Efraim wey si Manase, iring te menge anak ku zaan
    si Reuben wey si Simeon.
  msc-msc: 'Yakuba ka a fɔ Yusufu yɛ ko: «I ka i dencɛ Efirayimu ni i dencɛ Manase
    sɔrɔn Misiran yan ka a tɛrɛn n tun ma na i tɔrɔfɛ fɔlɔ, kɔni sisen, n da woilu
    kɛ n denilu ri. Efirayimu ni Manase ra kɛ n ta ri sisen ikomin Rubɛn ni Simeyɔn
    ye n ta ri ɲa mɛn ma.'
  mal-2015: മിസ്രയീമിൽ നിന്റെ അടുക്കൽ ഞാൻ വരുംമുമ്പെ നിനക്കു മിസ്രയീംദേശത്തുവെച്ചു
    ജനിച്ച രണ്ടു പുത്രന്മാരായ മനശ്ശെയും എഫ്രയീമും എനിക്കുള്ളവർ ആയിരിക്കട്ടെ; രൂബേനും
    ശിമെയോനും എന്നപോലെ അവർ എനിക്കുള്ളവരായിരിക്കട്ടെ.
  tuo-NT: 'Beꞌro Jacob aꞌtiro ninemocʉ niwĩ: “Mʉꞌʉ põꞌrã Efraĩ́, Manasés aꞌti diꞌta
    Egiptopʉ bajuacãrã niwã. Yʉꞌʉ mʉꞌʉ tiro macãrĩ aꞌtiatji dʉporo bajuatojacãrã niwã.
    Yʉꞌʉ põꞌrã weronojõ nirãsama. Na quẽꞌrã Rubén, Simeó nírõnojõta yarã nirãsama.'
  gup-gup: Kunmekbe yimeng Jacob biwokmulewam God, dja kuhni mak nungka bimarneyimeng
    Joseph, yimeng, “Bonj, dja kuhni yina kayime, bebeywurd ke bokenh nawu ngundimarnedanginj
    kondah kore Egypt bu ngaye minj ngambangmerawinj ke, bedda wanjh kabeneyimerran
    yiman ngardduk rerrih bebeywurd. Ephraim dja Manasseh bedda wanjh kabeneyimerran
    ngardduk yiman Reuben dja Simeon ngardduk.
  met-met: “Muga mana ngama la li Isip ranguaung, hainima hayau gara lup luwa naung.
    Hatata ngamogu tang disok ngayuadi. Epraim Manase tang bagula ngayuadi, bila Ruben
    Simion tang ngayuadi.
  gvs-gvs: Yakobo tuwaina kana, ‘Iyosepa, tutayana nava geya amaita ameko, kom natumowo
    Manase be Eparaim Itipita goi sibíbina, e adi taiyuwo ame tuta avanatunedi, tauna
    tauyadi natugowo nakae Rubeni be Simion.
  rmc-rmc: 'O Jakob mek phenďa: „Tire duj čhave, save tuke uľile andro Egipt mek sigeder,
    sar ke tu kade avľom, ena akanastar mire. O Efrajim the o Menaše ena mire sar
    o Ruben the o Šimeon.'
  nlg-nlg: Itaeni inau tu lavira mu ku kutira rana dalemu mane raeni vaghara rana
    puku ni dalegu heghegu, rogaira a Ephraim maia a Manasseh, toro sivuragha tua
    iani tana butonikomu i Egypt inaghona ge u sara haghe mai inau. Rogaira koro lologho
    tughu itagua, koro vaghara ghua a Reuben ma Simeon.
  dgr-DOGNT: “Jǫ nets'ǫ̀ nèehtła kwe neza nàke Egypt nèk'e gıgǫ̀hłı̨ı̨ sìı seza gı̨ı̨lı̨
    gha gııtà ha. Seza Ruben eyıts'ǫ Sımeyon lanì Efrayım eyıts'ǫ Manaseh seza gı̨ı̨lı̨
    ha.
  pes-OPV: و الان دو پسرت که در زمین مصربرایت زاییده شدند، قبل از آنکه نزد تو به مصربیایم،
    ایشان از آن من هستند، افرایم و منسی مثل روبین و شمعون از آن من خواهند بود.
  ron-1924: Акум, чей дой фий каре ци с-ау нэскут ын цара Еӂиптулуй, ынаинте де вениря
    мя ла тине, ын Еӂипт, вор фи ай мей; Ефраим ши Манасе вор фи ай мей, ка ши Рубен
    ши Симеон.
  aui-aui: Bi Jeikap iwona bo, “Natunatum yadi bata, Ifreim da Manasa kiiravidiye,
    iiyawogha Ijipt kubure situbugha yainagha bi muriye apiika mabo, na tagu rapeguve
    ware natunatugu Rubin da Simiyon naboni.
  ben-OBCV: “এখন তবে, আমি তোমার কাছে এখানে আসার আগে মিশরে তোমার যে দুই ছেলে জন্মেছিল,
    তারা আমারই বলে গণ্য হবে; ইফ্রয়িম ও মনঃশি আমারই হবে, ঠিক যেমন রূবেণ ও শিমিয়োনও
    আমার।
  lex-lex: 'Yakop nakot owa''an la Yusup niwra: “Ama, a''namu rora maka rayoria la
    Mesir di, la''pa a''g edonna mmuai mia''ta la Mesir di, de a gah''u hare, a gah''u
    Efraim nora Menasye emolmolla Ruben nora Simeona.'
  rgu-rgu: 'Besaꞌ ia, o anam Efraim no Manase, sira hak na leo iaꞌ: au leo Masir mai,
    te boki sira dua so. Leo mae leoꞌ na boe, besaꞌ ia au tao dua si sama leoꞌ au
    ana boki kara, leoꞌ Ruben no Simeon.'
  som-som: Haddaba labadaadii wiil oo dalka Masar kuugu dhashay, intaanan kuugu iman
    Masar, anigaa iska leh. Efrayim iyo Manaseh ayaan u lahaan doonaa sida Ruubeen
    iyo Simecoon.
  lat-VUC: 'Duo ergo filii tui, qui nati sunt tibi in terra Ægypti antequam huc venirem
    ad te, mei erunt: Ephraim et Manasses, sicut Ruben et Simeon reputabuntur mihi.'
  aoi-aoi: Biya ni-yama nakina ngarningka enuwa-wa, “Umba wunalakina nungkwa-langwa
    nenikuwena-kiya Yibureyima akwa Muneja nganyangwe-ka wunalakina. Neni-rukwularrinuma
    yelakwa enena-manja ngawa angalya Yijiba nara-wiya ki-yar•danga ngayuwa. Umba
    wunalakina-kiya wuburre-ka Rubina iya Jimiyina nganyangwa-kiya nenikuwarrka-kiya
    neni-yaminama wunalakina Yibureyima akwa Muneja.
  eng-ASVBT: And now thy two sons, who were born unto thee in the land of Egypt before
