  ckb-ckb: «ئێستاش دوو کوڕەکەت کە پێش هاتنی من بۆ لات بۆ خاکی میسر بۆت لەدایک بوون،
    بۆ من دەبن. واتە ئەفرایم و مەنەشە وەک ڕەئوبێن و شیمۆن دەبن بۆم.
  eng-BBE: And now your two sons who came to birth in Egypt before I came to you here,
    are mine; Ephraim and Manasseh will be mine, in the same way as Reuben and Simeon
