  suz-BL: आं जाक्‍चा ङोंइती, इजीप्‍त रागीम जरमेशो एफ्राइम नु मनस्‍से, इ तौ निक्‍शी
    आं मुर दुम्‍चा माल्‍नीस। रूबेन नु सिमियोन खोदेंशो पा आं केन दुम्‍चा माल्‍नीस।
    उत्‍पत्ती ४१:५०-५२
  ita-1927: E ora, i tuoi due figliuoli che ti son nati nel paese d’Egitto prima ch’io
