    Simeonna fene tafa melo.
  pol-UBG: Dlatego teraz twoi dwaj synowie, Efraim i Manasses, którzy urodzili ci
    się w ziemi Egiptu, zanim przyszedłem tu do ciebie do Egiptu, są moimi. Będą moi
    jak Ruben i Symeon.
  agr-agr: Tuja, wi eke Egipto nugkanum taatsaig, amina uchijum Efraín Manasésjai
    akiinau aina duka mina uchig agtatui. Ditak mina shiig uchig Rubén Simeógjai aina
    nujai betek agtatui.
  kyc-kyc: Namba dae Isipi epapa nayonopa wambo wane lama Manasa Eporaimepa mandeepya
    dolapo nambana ingyuo pelyamo. Nakamba nambana wane mupwa Urupene Simionepa dopale
    ingyuo parambi.
  urd-GVU: اب میری بات سن۔ مَیں چاہتا ہوں کہ تیرے بیٹے جو میرے آنے سے پہلے مصر میں
    پیدا ہوئے میرے بیٹے ہوں۔ افرائیم اور منسّی روبن اور شمعون کے برابر ہی میرے بیٹے
    ہوں۔
  deu-1912: So sollen nun deine zwei Söhne, Ephraim und Manasse, die dir geboren sind
    in Ägyptenland, ehe ich hereingekommen bin zu dir, mein sein gleich wie Ruben
    und Simeon.
  ntj-ntj: Nyangka Tjayikapalu ngaapirinypa mawatjara-wanarnu, “Yuwa katja, ngayuku
    tjamu kutjarra Yipurayimanya-pula Manatjanya ngurra ngaa Yiitjipula ngaarnmanu,
    ngurra kutjupangka-rna nyinarranyangka. Palunyanya-pulanyarna katjarnmanku. Nyangka-pula
    mama pirnipirinypa nyinama, nyarra Rupannga-pula Tjimiyannga nyinarra, palunyapirinypa.
  row-row: 'De ia naa, ana ma Efraim no Manase, hak nara taꞌo ia: au uma sia Masir
    ia, ruꞌa se au umbu nggara. Mae onaꞌ naa o, ia naa, au tao se dadꞌi ana nggara,
    onaꞌ a Ruben ma Simeon.'
  kan-2017: ಐಗುಪ್ತ ದೇಶಕ್ಕೆ ನಿನ್ನ ಬಳಿಗೆ ಬರುವುದಕ್ಕಿಂತ ಮೊದಲು ಇಲ್ಲಿ ಹುಟ್ಟಿದ ನಿನ್ನಿಬ್ಬರು
    ಮಕ್ಕಳು ನನಗೆ ಮಕ್ಕಳಾಗಿರಬೇಕು. ರೂಬೇನ್ ಸಿಮೆಯೋನರು ನನ್ನ ಮಕ್ಕಳಾಗಿರುವಂತೆಯೆ ಎಫ್ರಾಯೀಮ್ ಮನಸ್ಸೆಯರೂ
    ನನ್ನ ಮಕ್ಕಳಾಗಿರಲಿ.
  ena-ena: Lavɨla Jekopɨ agaŋ cɨhu abami. Viaŋ nadɨ pɨŋ Isipɨ fɨli tɨbɨ neŋ ma ve
    iahɨmaŋ lɨdalɨŋ nadɨ abina ninaŋ ahica huhɨlami uami. Ninaŋ ahica Manase hula
    Efɨlaim hula ha iadɨ uami. Nɨbɨlaŋ iadɨ ninaŋ ahica Luben me Simeon me sɨbaŋ hɨniavɨbali
    uami.
  tgo-tgo: Jeikob i gotubwe iŋa, “Josep, iya len ŋgaŋgana theghewona va thɨ virɨna
    Ijipt e tɨne amba muyai ya menake, Ipɨreim na Manase, ne thɨ tabo lo ŋgaŋga. Thiye
    ne ŋgoronjiya Rubin na Simiyon lo ŋgaŋgaŋgi moli.
  yap-yap: Fa gali pagel ni fakam, nni gargelegrow u lan yu Egypt u m’on ndawor gub
    ngom ngaray e ku fakag yow; ni aram Efraim nge Manasseh e fakag yow ni ta’reb
    rogorow ngak Ruben nge Simeon.
  tet-tet: Tan lia nia, oras neꞌe haꞌu atu katak lia ida bodik okaan oan Efraim no
    Manase. Natoon baa haꞌu kmai iha Mesir, sia rua moris tiꞌan. Masik nunia moos,
    oras neꞌe haꞌu kalo sia dadi baa haꞌukaan oan duꞌuk, hanesan okaan maun Ruben
    no Simeon!
  hlt-MCSB: Te dongah nang taengah Egypt la ka pawk hlankah, nang loh Egypt kho kah
    na cun, na ca rhoi te, kai kah ni. Ephraim neh Manasseh khaw Reuben neh Simeon
    bangla kamah ca boeiloeih ni.
  mdy-ETH: ያይቆኦቤ ቃሳዖ ዮሴፔም፦ «ታ ናዓሦ፥ ዮሴፔ! ታኣኒ ሃይካ ጊብፄ ዓጮ ሙኩዋንቴ ኔኤኮ ሾይንቴ ላምዖ ናኣቶንሢ ታኣሮኬ፤
    ሮኦቤኤሌና ሲሞኦኔናጉዲ ኔኤኮ ዔፕሬኤሜና ሚናኣሴና ማይ ታ ናይኬ፤ ሃያ ታ ማዻሢ ኔ ዒንዶ ዛሎሮኬ። ሃካፓ ሴካ ሜሌ ናይ ኔኤም
    ሾይንቴቶ ኔኤሮኬ፤ ማዔቶዋ ዔያታ ዓጪ ዴንቃንዳሢ ዔፕሬኤሜና ሚናኣሴ ሱንፆና ዔኤሊንቲኬ። ሜሶፖታሚያይዳፓ ታኣኒ ማዓዖ ካኣናኔ
    ዓጫ ዓኣ ዔፕራታ ሃጊ ታ ዑካኣና ኔ ዒንዳ ራኣሄላ ሃይቃዛ፥ ዒዞ ታኣኒ ዔፕራታ ዴንዳ ጎይፆ ዓጫ ዱኡኬኔ» ጌዒ ኬኤዜኔ። ዬና
    ዔፕራታ ጌይንታዛ ሃኖ ቤኤቴሌሄሜ ጎዖ ቤዜሎኬ።
  twi-ASANTE: “Ɛno enti, mede wo mma baanu a wɔwoo wɔn maa wo ansa na mereba wo nkyɛn
    wɔ Misraim asase so ha no bɛka me mma no ho. Efraim ne Manase bɛka me mma ho,
    sɛdeɛ Ruben ne Simeon yɛ me mma no.
  mwc-mwc: Ba karaku nikasike, natunatum sebasebare ruwamo Ephraim ba Manasseh, Egypt
    kamonai si tupuwa ba muri yai a botu kurimi wai, kosi yauku ani natunatunisi,
    nanakasike bage Reuben ba Simeon rutainisi.
  bhl-bhl: Kaneko beli, ku kilele kilila! Nakalem Isiw aneng fian kaleelo telinba
    kebisi ding dim kabalak e, ku kame yemde telselew muluwel alew biilo dukuselew
    te. Kate kame, ne muluwel alew biilo nakalem aul imdiw keyemsomi, nakalem dukusi
    muluwel Uluben so Simeon so aso biimdiw keyemsomelii, i nakalaem fan anung ikati
    kulokoliw te.
  con-NTPO: Ja'ñojan ñotssi tsu. Mapán ña toya va Egiptoni quei'ccu canseye toya jimbi'te
    Efraín toya'caen Manasésve isu'cho'qque, ñambe'fa tsu. Tsendeccu tsu ñoa'me ñambe'fa
    ña Rubén toya'caen Simeóncan'fa.
  eng-WEBU: Now your two sons, who were born to you in the land of Egypt before I
    came to you into Egypt, are mine; Ephraim and Manasseh, even as Reuben and Simeon,
    will be mine.
  bnp-bnp: E tumu e Epraim rua e Manase, ra ni poda koea o Egipto muga ne iau a valai
    koea, ngane ga pau, ge nau. Bara ru manga e Reuben rua e Simion ra rua e tugu.
  wal-wal: “Simmi ha77i, ne naa77u attuma naati, taani neekko hagaa yaanaappe kase
    Gibxxen neeyyo yelettidaageeti tabaa; Efireeminne Minaasee taayyo Roobeelanne
    Simoona mala.
  mgh-mgh: Vano, asaanaa eeli, Farayimi ni Manasesi waayarenlyaa Wiciipitu mi kihinaya
    uwa uno, ari awaka; toko ciryawe Rupeni ni Simiyoni.
  acu-NT: Turutin asamtai wi taatsaing, juni Ejipto nungkanam uchiram Efraín tura
    Manasés yajutmarmiame nuka wina uchir Rubén, tura Simeón ainawa nunisarang wina
    uchirua tumau ainawai.
  spa-PDDPT: Ahora, los dos hijos que te nacieron en la tierra de Egipto antes de
    venir yo a vivir contigo en Egipto, son míos. Efraín y Manasés serán míos, como
    Rubén y Simeón.
  gun-gun: Ha'e rã ndera'y mokoĩ Egito yvy re aju e'ỹ mbove oiko va'ekue ma, ha'e
    kuery ma aỹ guive xera'y ae'i rami ikuai. Efraim ha'e Manassés ma xera'y ae'i
    rami ma ikuai, Rúben ha'e Simeão rami avi.
  agu-BL: Ma jalu' Ẍep, yi cob atz acy'ajl yi nchitz'ij tzone'j Egipto yi ntaxk nu'l
    wetz, yi tal Efraín tu Manasés, ncha'tz e' wetz jalu' chi quitane'n Rubén tu Simeón.
  eng-PEV: Then Jacob kept talking to Joseph. He said, “At that time, there will be
    one tribe for each of my sons, and each tribe will get part of the land. And your
    2 sons, Ephraim and Manasseh, they will get part of that land too. It’s like I’m
    adopting your 2 sons. There will be a tribe for Ephraim, and there will be a tribe
    for Manasseh, just like there will be a tribe for my son Reuben, and a tribe for
    my son Simeon, and for all my other sons. Your 2 sons, Ephraim and Manasseh, they
    were born here in Egypt country before I came to live here.
  ilo-ULB: Ket ita, dagiti dua a putotmo, a naiyanak kenka iti daga ti Egipto sakbay
    nga immayak kenka iti Egipto, ket kukuak. Kukuakto da Efraim ken Manases, a kas
    kada Ruben ken Simeon a kukuak metlaeng.
  kpg-kpg: Jacob ga helekai labelaa, “Au dama daane dogolua ala ne haanau i Egypt
    i mua dogu hanimoi gi kinei ala go Ephraim mo Manasseh, meemaa gaa hai nia dama
    ni aagu gadoo be Reuben mo Simeon.
  uig-ARA: ئەمدى مەن مىسىرغا كېلىشتىن ئىلگىرى ساڭا مىسىر زېمىنىدا تۇغۇلغان ئىككى ئوغلۇڭ
    مېنىڭ ھېسابلىنىدۇ؛ ئەفرائىم بىلەن ماناسسەھ بولسا، خۇددى رۇبەن بىلەن شىمېئونغا
    ئوخشاش، ھەر ئىككىسى مېنىڭ ئوغۇللىرىم بولىدۇ.
  bsp-bsp: «Ndɛkəl oŋ, awut mɛrəŋ aŋɛ məŋkom atɔf ŋa Misira a k'indeder nnɔ məyi mɔ,
    ŋandeyɔnɛ akemi. Ɛfrayim kɔ Manase ŋayɔnɛ akemi, pəmɔ tɔkɔ iyɔ Ruben kɔ Simɔŋ
    mɔ.
  bps-bps: Na i lwe tingaam lagi i sut dini di Idyif di là agu fa salu dini, fakufgu
    ale di dad ngàgu. Hae, Ifraim na Manasas fasngadgu i dad ngàgu lagi, na kalnawagu
    dale salngad i too glut dad ngàgu lagi gambet ku Rubén na Simyon.
  mbs-mbs: Minikagi heman si Jacob, “Se didowa batà nikaw timebaw dini te Ehipto te
    wedà a pa alin dini, yan se sekopen ko diyà te menge batà ko. Inangen ko kanak
    batà si Efraim aw si Manases, onawa te ontò batà ko si Ruben aw si Simeon.
  tof-tof: “Zosep, marü ne nis siman olom nisamli, Iprra-im akó Manase, kürünamli,
    wamaka Rruben akó Simion, izanamli. I Izipt kantrridü tómtómórri, ka ma ene solkwat
    tamórró.
  sus-sus: «Yakɔsi yi di firinyie, i naxee barixi Misira beenun n tan xa fa, n bara
    e findi n ma die ra. Efirami nun Manasi findima n tan nan gbe ra, alɔ Ruben nun
    Simeyɔn.
  pon-2006: Seikop pil mahsanih, “Eri, I pahn nainekihla noumw pwutak riemen me ipwidier
    nan Isip mwohn ei pwarodo met. Epraim oh Manase pahn wiahla nei pwutak, duwehte
    Reupen oh Simion.
  jae-jae: Ma galoc latômagêc, taŋ kôka êsêagêc lasê aŋga Aiguptu gêdêŋ taŋ aê gamêŋ
    Aiguptu atomgeŋ naŋ, têtu aêŋoc. Epraim agêc Manase têtu aêŋoc kêtôm Ruben agêc
    Simeon.
  ksd-ksd: Ma go ra ura natum, nam di ga kava tar dir tam ba pa iau ga pot boko ati
    Aigipto, kaugu dir; Epraim ma Manase, da Ruben ma Simeon, dir kaugu.
  tur-YTC: Şimdi, ben senin yanına Mısır'a gelmeden önce Mısır ülkesinde doğmuş olan
    iki oğlun benimdir. Efraim ve Manaşşe, Ruven ve Şimon gibi benim olacaklar.
  bel-N: I цяпер два сыны твае, што нарадзіліся табе ў зямлі Эгіпецкай, да прыходу
    майго да цябе ў Эгіпет, яны — мае; Эфраім і Манаса, як Рубэн і Сымон, будуць мае.
  grc-BRENT: Νῦν οὖν οἱ δύο υἱοί σου, οἱ γενόμενοί σοι ἐν γῇ Αἰγύπτῳ πρὸ τοῦ με ἐλθεῖν
    πρός σε εἰς Αἴγυπτον, ἐμοί εἰσιν, Ἐφραὶμ καὶ Μανασσῆ· ὡς Ῥουβὴν καὶ Συμεὼν ἔσονταί
    μοι.
  ind-AYT: Sekarang, kedua anakmu, Efraim dan Manasye, yang lahir bagimu di tanah
    Mesir sebelum kedatanganku di Mesir, mereka adalah milikku, sama seperti Ruben
    dan Simeon.
  lid-lid: Ano Jekop tiye le, “Josep, nadum uru ma la-uh, Ipra-im hawe Manase badeh
    adeu uru ado Ijip udu hamon ta jo asahan dah, arile uru badeh tek le, i buku none
    le Ruben uru Simiyon.
  nya-nya: “Tsopano ana ako aamuna awiri amene anabadwa ine ndisanabwere kuno adzakhala
    ana anga. Efereimu ndi Manase adzakhala anga monga mmene alili Rubeni ndi Simeoni.
  hrv-hrv: Sad, oba tvoja sina što su ti se rodila u zemlji egipatskoj, prije nego
    sam ja stigao k tebi u Egipat, neka budu moji - Efrajim i Manaše neka budu moji
    kao i Ruben i Šimun!
  mps-mps: Ena nage bidibo digi te Isipba asisąbadi, tama nago wego ogwa si ame nani.
    Te megi eno homugo te ogwa si te eno ogwa si mu tiwai bidimainogo ebao. Efraim
    me Manase te ena ogwa mu si, te Ruben me Simeon te tiwai si dao.
  llg-llg: 'Hatematak ia, o anam Efraim ma Manase ndia, sila hak leoiak: Au uni Masir,
    tehuu sila dua sala lai ele so. Mae leondiak boe oo, tehuu hatematak ia, au tao
    dua sala sama leo au ana heheling, leo Ruben ma Simeon.'
  tpi-tpi: Na Jekop i tok moa olsem, “Taim mi no kamap yet long yu long Isip, meri
    bilong yu i karim tupela pikinini man. Dispela tupela pikinini bai i stap olsem
    pikinini bilong mi stret. Efraim na Manase bai i stap pikinini tru bilong mi wankain
    olsem Ruben na Simeon.
  dan-1931: Nu skal dine to Sønner, der er født dig i Ægypten før mit komme til dig
    her i Ægypten, være mine, Efraim og Manasse skal være mine så godt som Ruben og
    Simeon;
  vie-OVCB: Bây giờ, Ép-ra-im và Ma-na-se, hai đứa con trai con, đã sinh tại Ai Cập
    trước khi cha đến, sẽ thuộc về cha, và hưởng cơ nghiệp của cha như Ru-bên và Si-mê-ôn.
  lbk-lbk: Kinwanin kayet Jacob, “Sik-a Jose, et ifilangko ay osto ay an-akko nan
    sanacha ay chwa ay an-akmo ay naiyanak isna id Egipto issan sisya'y egayko inmaliyan.
    Siya, cha Efraim ken Manases et ifilangko ay an-akko chaicha ay kag met laeng
    ken cha Ruben ken Simeon.
  guj-2017: હવે મિસર દેશમાં તારી પાસે મારા આવ્યા અગાઉ તારા બે દીકરા મિસર દેશમાં જન્મ્યા
    છે તેઓ એટલે એફ્રાઇમ તથા મનાશ્શા મારા છે. રુબેન તથા શિમયોનની જેમ તેઓ મારા થશે.
  byr-byr: '@see-verse:GEN.048.004'
  awx-awx: Unetäkanu using inikut. “Nä ane gäle doapuxäwa, wawakga Isip alakumäläxu
    aläpäyalu nina wawak däkngakamäläk. Ruben Simeon yang towikum bimä, Epraim, Manase
    yangkäyä wawaknga däkgnakamäläk.
  pon-2006A: Seikop pil mahsanih, “Eri, I pahn nainekihla noumw pwutak riemen me ipwidier
    nan Isip mwohn ei pwarodo met. Epraim oh Manase pahn wiahla nei pwutak, duwehte
    Reupen oh Simion.
  por-BRBSL: Agora seus dois filhos, que nasceram para você na terra do Egito antes
    que eu viesse para você no Egito, são meus; Efraim e Manassés, mesmo como Rúben
    e Simeão, serão meus.
  cth-cth: Na ca roi Izip ram, nang koe ka tho hoehnahlan na khe e haiyah kaie doeh.
    Manasseh hoi Ephraim heh, Reuben hoi Simeon patetlah kaie lah ao han.
  twi-twi: “Ɛno nti, mede wo mma baanu a wɔwoo wɔn maa wo ansa na mereba wo nkyɛn
    wɔ Misraim asase so ha no bɛka me mma no ho. Efraim ne Manase bɛka me mma ho,
    sɛnea Ruben ne Simeon yɛ me mma no.
  hlt-hlt: Te dongah nang taengah Egypt la ka pawk hlankah, nang loh Egypt kho kah
    na cun, na ca rhoi te, kai kah ni. Ephraim neh Manasseh khaw Reuben neh Simeon
    bangla kamah ca boeiloeih ni.
  tbz-SIM: Ibí ɑ pɛitɛ́ ì diɛ nhEsibiti Efɑdɑimmu nɛ̀ Mɑnɑnsee kɛ m̀ mu nyí tùɔ̀kɛní
    ì tu n kpɛyi nyi kɛ dònnɛ̀ Dubɛnni nɛ̀ Simmɛɔ̃ɔ̃.
  msy-2020: Egha Jekop ua kamaghɨn mɨgei, “Kɨ tɨghar Isipɨn kantrin nɨ bativamin dughiam,
    nɨn amuim otarir pumuning bate. Ezɨ borir kamning, bar nan borimningra ikiam.
    Efraim ko Manase bar nan borimningɨn mɨn ikiam, mati Ruben ko Simeonɨn mɨn.
  txq-txq: 'Hatematak ia o anam Efraim no Manase naa, sira haak talo ia: au uni Masir
    mai, tehuu dua sara rai ia ena. Leo mae talo naa oo, hatematak ia au tao dua sara
    leo au ana heli-heling ena, sama leo Ruben ma Simeon boe.'
  aaz-aaz: 'Onaim oras ia ho anah naiꞌ Efraim ma naiꞌ Manase, sin sapaak ein es reꞌ
    ia: au ꞌuum ꞌeu pah Masir ia te, sin nua sin anbi nanin ia. Maski on naan amsaꞌ,
    oras ia, au ꞌaan sin on reꞌ au aanh ein goa kuuk, on reꞌ naiꞌ Ruben ma naiꞌ Simeon.'
  azb-azb: 'İndi sənin yanına, Misirə gəlməzdən əvvəl Misir torpağında doğulan iki
    oğlun da mənimdir: Efrayim və Menaşşe Ruvenlə Şimeon kimi mənimki olacaq.'
  eng-DBY: 'And now thy two sons, who were born to thee in the land of Egypt before
    I came to thee into Egypt, shall be mine: Ephraim and Manasseh shall be mine,
    as Reuben and Simeon.'
  hin-2017: और अब तेरे दोनों पुत्र, जो मिस्र में मेरे आने से पहले उत्पन्न हुए हैं,
    वे मेरे ही ठहरेंगे; अर्थात् जिस रीति से रूबेन और शिमोन मेरे हैं, उसी रीति से एप्रैम
    और मनश्शे भी मेरे ठहरेंगे।
  wol-KYG: Léegi nag sa ñaari doom, yi nga am Misra, laata ma di la fekksi Misra,
    maa leen séddoo. Maay séddoo Efrayim ak Manase, ñuy samay doom, ni ma jure Ruben
    ak Simeyon.
  swp-swp: Abo nanatumyao tatao labui Eparaima eo Manase, Aigupito eai se labasidi
    enam sora nige ea laoma Aigupito eai, isi abo enaguyao. Gonogonoana doha Reubena
    eo Simiona isi hinage enaguyao.
  bjr-bjr: Ani amaaku qara Isipa maqasaa kambiqara qanda qinee Kannaana maqasaa kaqi
    marunaqa kambiqaa qanda Mannaseesa Eefaraimasa qini faiqi qara Reeubeenasa Simeeoonasara
    foora marifaranoo.
  eng-YLT: '''And now, thy two sons, who are born to thee in the land of Egypt, before
    my coming unto thee to Egypt, mine they [are]; Ephraim and Manasseh, as Reuben
    and Simeon they are mine;'
  kne-kne: Pag itoloy Jacob ay nangwani, “Ibilang ko ay anak ko din dowa ay lalaki
    ay anak mo ay naianak isnan Egipto sin daanak pay laeng omalis na. Ibilang kos
    daida ay kaman din mismo ay anak ko ay da Ruben en Simeon.
  wat-wat: Yakobo yana bwadu i nusaviya i bwaduwa, “Eketa natunatuu kasi nuwa Ifeneimu
    keta Manasa Itifita si tufuwa yo muniyai a nemiya o iyau natunatuku, naki maisemoka
    Nubeni keta Simiyoni.
  heg-NTPO: 'Tiata, ku anam Efraim nol Manase, oen hak ka elia: auk maang se Mesir
    ram, oen duas muik son. Ela kon no, auk nangan oen duas son banansila el auk anang
    in hua esa, el Ruben nol Simeon.'
  ptu-ptu: Anna inde dua änä'mu to dadi indem Mesir kulambi', Efraim anna Manasye,
    la kuala änä' ikale anna la kumana' susi Ruben anna Simeon.
  bzd-NTPO: Be' ala'r böl, Efraín ena Manasés, e'pa ku̱ne ka̱m ye' dö̀ Egipto e' yöki̱.
    Ie'pa tsé̱tköyö we̱s ye' wák ala'r es we̱s ye' ala'r Rubén ena Simeón dör ye'
    ala'r es.
  kwf-kwf: Ma nia ka fata laꞋu Ꞌuri, “Josef, ro ngela nini Ꞌoe ki neꞋe kera eta futa
    Ꞌi neꞋe kaidaꞋi noaꞋa nau kusi leka Ꞌua maꞋi neꞋe, keraꞋa ro ngela nau ki naꞋa.
    Nau ku lisia sa Ifrem faꞋinia sa Manase, kera diꞋia naꞋa ro ngela nau ki naꞋa,
    diꞋia ro ngela nau ki sa Ruben ma sa Simion.
  eng-WYC-2017: Therefore thy two sons, that be born to thee in the land of Egypt,
    before that I came hither to thee, shall be mine; Ephraim and Manasseh, as Reuben
    and Simeon, shall be areckoned to me;
  eng-WMBB: Now your two sons, who were born to you in the land of Egypt before I
    came to you into Egypt, are mine; Ephraim and Manasseh, even as Reuben and Simeon,
    will be mine.
  spp-spp: Maa núr'a yi jwo Yusufu á «Pùnampyire shuunniŋi mu à ta naha *Misira kìni
    i, mà mii ta mii sàha mpa mu yyére naha mɛ, Efirayimu ná Manase, pire sí n-pyi
    mii pyìi, bà Urubɛn ná Simiyɔn ɲyɛ mɛ.
  aey-aey: Aria hina melem lecis ija Isip ene hinaca qee hoc ninijen cali hosin eu
    ale ijana mel bilesia. Ifrem Manasaca ale ijana mel Ruben Simionca cinigwe calowasan.
  urd-GVH: अब मेरी बात सुन। मैं चाहता हूँ कि तेरे बेटे जो मेरे आने से पहले मिसर में
    पैदा हुए मेरे बेटे हों। इफ़राईम और मनस्सी रूबिन और शमौन के बराबर ही मेरे बेटे
    हों।
  rug-rug: Ego, sari karua tumu koreo goi Zosepa, saripu pododi tani pa popoa Izipi,
    sipu lopu ele mae rau, sapu sari Iparemi meke e Manase si taqarau, kekeṉoṉo gua
    puta tugo mo ari Rubeni e Simione si arini.
  gaz-gaz: “Egaa amma ilmaan kee lamaan warri utuu ani as gara kee hin dhufin dura
    Gibxitti siif dhalatan sun akkuma ilmaan kootti ilaalamu; akkuma Ruubeenii fi
    Simiʼoon kan koo taʼan sana Efreemii fi Minaaseenis kanuma koo taʼu.
  fra-LSG: Maintenant, les deux fils qui te sont nés au pays d’Égypte, avant mon arrivée
    vers toi en Égypte, seront à moi; Éphraïm et Manassé seront à moi, comme Ruben
    et Siméon.
  yal-yal: “Dii firinni itoe i naxanye barixi Misiran yi benun n tan xa fa, n bata
    e findi n ma diine ra. Efirami nun Manase findima n tan nan gbee ra, alo Rubɛn
    nun Simeyɔn.
  gum-gum: Na ñiba tsunrrab arrumøwatø, ñui pagatø nusrkalø yu Egipto pirau kal-lawa
    ureemera tru Efraínba, Manasesbabe nai ureemera misran cha, Rubénba, Simeónba
    naielø køb lataitøwei.
  iou-iou: Näk Isip komeken nämo äbäŋira nanakayat Isip komeken ahäŋkumäno uwä näka
    biŋam! yäk. Efraim, Manase uwä nanaknayat Ruben kenta Simeontä it namikamän ude
    itdeŋta yäwani yäk.
  haw-1868: A o na keiki au elua, i hanauia mai nau ma ka aiua i Aigupita nei, i ka
    wa mamua aku o ko'u hele ana mai ia oe i Aigupita nei, na'u no laua. O Eperaima
    a o Manase, e like me Reubena a me Simeona, pela no laua na'u.
  arb-NAV: وَالآنَ، إِنَّ ابْنَيْكَ أَفْرَايِمَ وَمَنَسَّى اللَّذَيْنِ أَنْجَبْتَهُمَا
    فِي مِصْرَ قَبْلَ مَجِيئِي إِلَيْكَ هُنَا هُمَا لِي يَرِثَانِنِي كَرَأُوبَيْنَ
    وَشِمْعُونَ.
  adz-adz: Da, Yosef, u narum rusam marub iruꞌ waꞌa gamp Idzip ani mungꞌ da dzi musa
    badan da isu dzi gangꞌ; Ifraim da Manase bungꞌ asu dzi narungꞌ rusangꞌ nidzun
    nabi Ruben da Simion.
  ewe-ewe: Azɔ le viwò eve siawo, Efraim kple Manase, ame siwo wodzi le Egiptenyigba
    dzi hafi meva la, mele woawo ya xɔm abe nye ŋutɔ vinyewo ene, eye woanyi nye dome
    abe Ruben kple Simeon ke ene.
  eng-LEE: And now thy two sons, who were born unto thee in the land of Egypt, before
    I came unto thee into Egypt, shall be mine; Ephraim and Menasseh shall be unto
    me as Reuben and Simeon.
  gvn-gvn: '@see-verse:GEN.048.004'
  nna-nna: Palaja Jacob muwarr pinalu Joseph-ku, “Joseph-kayi, nyuntumilijirri partanyjirri
    ngayarta jarrinyipulu Egypt-ja. Ngajulu kanganyarnapulinyi ngajumilakapalijirri,
    Rueben-pa Simeon-pa ngajumilimurninykapalijirri.
  asm-FB: মই মিচৰত তোমাৰ ওচৰলৈ অহাৰ আগতে তোমাৰ যি দুজন পুত্ৰ মিচৰ দেশত জন্মিছে, তেওঁলোকো
    মোৰেই। ৰূবেণ আৰু চিমিয়োনৰ দৰে ইফ্ৰয়িম আৰু মনচি মোৰেই হ’ব।
  sus-A: «يَكْسِ يِ دِ قِرِنيِيٍ، عِ نَشٍيٍ بَرِشِ مِسِرَ بٍينُن ﭑ تَن شَ قَ، ﭑ بَرَ
    عٍ قِندِ ﭑ مَ دِيٍ رَ. عٍقِرَ مِ نُن مَنَسِ قِندِ مَ ﭑ تَن نَن فبٍ رَ، عَلْ رُبٍن
    نُن سِمٍيْن.
  fra-SBL: Or, tes deux fils, qui te sont nés au pays d'Égypte avant que je ne vienne
    vers toi en Égypte, sont à moi ; Éphraïm et Manassé, comme Ruben et Siméon, seront
    à moi.
  hbo-hbo: וְעַתָּ֡ה שְׁנֵֽי־בָנֶיךָ֩ הַנֹּולָדִ֨ים לְךָ֜ בְּאֶ֣רֶץ מִצְרַ֗יִם עַד־בֹּאִ֥י
    אֵלֶ֛יךָ מִצְרַ֖יְמָה לִי־הֵ֑ם אֶפְרַ֙יִם֙ וּמְנַשֶּׁ֔ה כִּרְאוּבֵ֥ן וְשִׁמְעֹ֖ון
    יִֽהְיוּ־לִֽי׃
  shp-NTPO: Jaskara iken, ja neno Egiptonko ea mato betan jaai joamatianbi, min bakeara
    rabé iki Efraín betan Manasés. Jabora nokon bake rabé Rubén betan Simeón aká keskáribiakin,
    nokon bakebi keskáribiakin en shinanai.
  eng-WYCLIFFE: Therfor thi twei sones, that ben borun to thee in the lond of Egipt
    bifore that Y cam hidir to thee, schulen be myne, Effraym and Manasses as Ruben
    and Symeon schulen be arettid to me;
  pjt-pjt: Ka nyuntumpa nyanga katja kutjara panya iṯi ngaringu ngura nyanga Itjipala
    ngayulu pitjanytja kuwaripangka. Palu ngayuluṉa palunya pulanya kuwari katjanmananyi
    paluṟu pula mama tjuṯa puṟunypa nyinanytjaku panya Rupinnga pula Tjimiyannga puṟunypa.
  cwe-cwe: Yakobo kagendelela kulonga, “Wanago waidi wouwapatile hano Misili ning'hali
    sinafika, ni wanangu. Efulaimu na Manase wezakuwa wangu fana viya viweli Lubeni
    na Simeoni.
  bgs-bgs: Igkagi si Jacob, na mà din, “Tô duwa gabatà nu na ipamasusu dini ta Ehipto
    tô ándà a pa alin dini, tô gó é imun ku na mga gabatà ku. Imun ku na kanak gabatà
    si Efraim asta si Manases, magunawa katô bánnal gabatà ku si Ruben asta si Simeon.
  kik-kik: “Rĩu-rĩ, ariũ aku eerĩ arĩa maaciarĩirwo gũkũ Misiri itanooka kũrĩ we-rĩ,
    megũtuuo ta marĩ akwa; Efiraimu na Manase meegũtuĩka akwa, o ta ũrĩa Rubeni na
    Simeoni marĩ akwa.
  ksr-ksr: Anutunoŋ kaeŋ nijoro. Wala nii Iijipt balonoŋ goonoŋ mende kaweti, kambaŋ
    iikanoŋ embaganoŋ merawoiga woi Iijipt kokanoŋ oronoti, iyoronoŋ mono noo buŋa
    koloowao. Manase ano Efraim yoronoŋ mono Ruuben ano Simeon kaaŋa noo buŋa koloowao.
  fra-NCL: Et maintenant, les deux fils qui te sont nés dans le pays d’Égypte, avant
    mon arrivée vers toi en Égypte, seront miens ; Ephraïm et Manassé seront miens,
    comme Ruben et Siméon.
  cek-AK: Kai haeah kang zo ai naah Izip prae ah na sak ih na caa Manasseh hoi Ephraim
    loe ka caa ah ni om hoi tih; Reuben hoi Simeon baktih toengah, nihnik loe ka caa
    ah om hoi tih.
  xla-xla: Epame Yokobtapo Yosep watle ma epo atlaiyo, “Na꞉ ala Isip mo hema populalo
    hallati wa꞉tapo akimlala dapiyamte Eplaim mate Manase mate hatitimuwapo. Amasiyama
    na꞉ solotama, na꞉tapo wa꞉ akimlala dapiyamte ewoloye ma na꞉ta hohopame na꞉ akimlala
    ikadepe dlowepo. Yia꞉tapo na꞉ akimlala itapu hatitimale Luben mate epo Simiyon
    mate epapele some na꞉ akimlala depo ha꞉ha꞉lepe.
  cuk-cuk: ”Nabir, be-machi-Efraín, degi, be-machi-Manasés, an bese we-Egipto-yarse-nonikid-iduar,
    we-yargi gwalulesmalad. We-masmalade angadid. Igi Rubén, degi, Simeón an-masmala-sunnadi,
    wemarde deyob gunonimarmogad.
  uig-CYR: Әнди мән Мисирға келиштин илгири саңа Мисир зиминида туғулған икки оғлуң
    мениң һесаплиниду; Әфраим билән Манассәһ болса, худди Рубән билән Шимеонға охшаш,
    һәр иккиси мениң оғуллирим болиду.
  pma-pma: Evus, Siekob viteni mun vit, “Siosep, ehon onom koa avasi keilu en out
    Isip mulamu en avong numai ekok, nikur kan keilu luhehi onak. Efrem ka Manase
    luhesuval ehon onak keilu, Ruben ka Simeon.
  tel-2017: నేను ఐగుప్తుకు నీ దగ్గరికి రాకముందు ఐగుప్తు దేశంలో నీకు పుట్టిన నీ ఇద్దరు
    కొడుకులు నా బిడ్డలే. రూబేను షిమ్యోనుల్లాగే ఎఫ్రాయిము, మనష్షే నా కొడుకులే.
  hat-BSA: “Alò, de fis ou yo ki te fèt a ou menm nan peyi Égypte la avan mwen te
    vin kote ou an Égypte la, se pa m. Éphraïm avèk Manassé se pou mwen, menm jan
    ke Ruben avèk Siméon va pou mwen.
  bxh-bxh: Lahaina yai, hola hige ya laowa Idipi na nanatum luwaga tatau, Ifelaim
    yo Manase haꞌa sa tubu haba aiꞌegu; doha nanatugu tatau Leubena yo Simiyon.
  kos-kos: Jacob el tafwelana ac fahk, “Joseph, wen luo nutum ma isusla Egypt meet
    liki nga tuku nu inge, ac ma nutik. Ephraim ac Manasseh ac fah oaoa in wen nutik
    oapana Reuben ac Simeon.
  hbo-WLC: וְעַתָּ֡ה שְׁנֵֽי־בָנֶיךָ֩ הַנּוֹלָדִ֨ים לְךָ֜ בְּאֶ֣רֶץ מִצְרַ֗יִם עַד־בֹּאִ֥י
    אֵלֶ֛יךָ מִצְרַ֖יְמָה לִי־הֵ֑ם אֶפְרַ֙יִם֙ וּמְנַשֶּׁ֔ה כִּרְאוּבֵ֥ן וְשִׁמְע֖וֹן
    יִֽהְיוּ־לִֽי׃
  ibo-ibo: “Ugbu a, ana m eme ụmụ gị ndị ikom abụọ ndị a, ndị a mụtaara gị nʼala Ijipt,
    ụmụ nke m. Ha abụọ, Ifrem na Manase, ga-abụ ụmụ m, dịka Ruben na Simiọn si bụrụ
    ụmụ m.
  ory-ory: ଏହେତୁ ମିସର ଦେଶରେ ତୁମ୍ଭ ନିକଟକୁ ମୋହର ଆସିବା ପୂର୍ବେ ତୁମ୍ଭର ଯେଉଁ ଦୁଇ ପୁତ୍ର ମିସର
    ଦେଶରେ ଜନ୍ମିଥିଲେ, ସେମାନେ ମୋହର ହେବେ; ରୁବେନ୍‍ ଓ ଶିମୀୟୋନ ତୁଲ୍ୟ ଇଫ୍ରୟିମ ଓ ମନଃଶି ମୋହର
    ହେବେ।
  chk-chk: Iwe, noum kana ruoman ät ra uputiu ngonuk me lon ei fanü Isip mwen ai feito
    lon ei fanü, ir nei. Efraim me Manasa üpwe fokun nöüniir usun chök Rupen me Simeon.
  ssd-ssd: Ye ne tugum Isip ndapromba minen le piyo naŋe kiŋo armba kile-patikina.
    Kiŋo ar ta ye tuku. Efraim le Manase te ye tuku kiŋo kame Ruben le Simeon minik
    taŋaŋ.
  rop-rop: “Wal Manesa en Ifreiyim det dubala san blanga yu hubin bon iya langa Ijip
    bifo aibin kaman iya, dubala main san du jis laik Rubin en Simiyan main ronwan
    san dubala. En bambai wen ai garra hendimoba main kantri langa main san olabat,
    ai garra gibit haf langa Manesa en Ifreiyim du.
  ukr-1871: 'Тепер же два сини твої, що вродились тобі в землї Египецькій, перше мого
    прибуття до тебе в Египет, мої вони: Ефраїм та Манассїй; як Рубен і Симеон будуть
    мої.'
  eng-AOI: Jacob also said, “Your two sons, Ephraim and Manasseh, belong to me. They
    were born in Egypt before I came here but they are like my two sons Reuben and
    Simeon.
  yon-yon: Godbed kwamune andoon kowe, eb karub dana ayoob Idyip aombed wanabeebkob,
    ne kuu yomanbed manaan kuu kimingke nekareb ne dana keraniin. Efraim yoom Menase
    yoom kuu Ruben yoom Simion yoom kwanaan areb kwamune neka keraniin.
  bch-bch: “Mugaeai ngan nanam naot pago ngan tibur Isip, adaoam ipopo lem gergeu
    arangaranga rua nene. Gergeu toa rua ne ga tiuot mambe gau leg gergeu. Ta Epraim
    ga Manase ga tiuot gergeu tautaunga togau, mambe Ruben ga Simeon.
  deu-1951: So sollen nun deine beiden Söhne, Ephraim und Manasse, die dir in Ägypten
    geboren sind, ehe ich zu dir nach Ägypten gekommen bin, mein sein; wie Ruben und
    Simeon sollen sie mein sein.
  eng-JPS: And now thy two sons, who were born unto thee in the land of Egypt before
    I came unto thee into Egypt, are mine; Ephraim and Manasseh, even as Reuben and
    Simeon, shall be mine.
  ubr-ubr: Jacob an dura ibotein iyau, “Joseph, om nanatum ruam on nin Egypt sirat
    weie yau anat nin bisimui, osi on yau an boes nanatu mes, Ephraim a Manasseh on
    yau nanatu bag Reuben a Simeon ba.
  srp-1865: Sada dakle dva sina tvoja, što ti se rodiše u zemlji Misirskoj prije nego
    doðoh k tebi u Misir, moji su, Jefrem i Manasija kao Ruvim i Simeun neka budu
    moji.
  lug-lug: “Kale kaakano batabani bo bombi abaakuzaalirwa mu Misiri nga sinnajja,
    bange; Efulayimu ne Manase baliba bange nga Lewubeeni ne Simyoni bwe bali.
  heb-heb: ועתה שני בניך הנולדים לך בארץ מצרים עד באי אליך מצרימה לי הם אפרים ומנשה
    כראובן ושמעון יהיו לי׃
  ben-IRV: আর মিশরে তোমার কাছে আমার আসবার আগে তোমার যে দুই ছেলে মিশর দেশে জন্মেছে,
    তারা আমারই; রুবেন ও শিমিয়োনের মতো ইফ্রয়িম ও মনঃশিও আমারই হবে।
  pan-pan: ਹੁਣ ਤੇਰੇ ਦੋਵੇਂ ਪੁੱਤਰ ਜਿਹੜੇ ਮਿਸਰ ਵਿੱਚ ਮੇਰੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਪੈਦਾ ਹੋਏ ਸਨ, ਉਹ
    ਮੇਰੇ ਹੀ ਹਨ। ਰਊਬੇਨ ਅਤੇ ਸ਼ਿਮਓਨ ਵਾਂਗੂੰ ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਮੇਰੇ ਹੀ ਪੁੱਤਰ ਹਨ,
  tkr-tkr: Həşdiyle q'öyre yiğna dix, zı inyaqa qalesse, Misir yedike vuxhaynbı yizınbı
    vuxhes. Efrayimiy Menaşşe, Ruveniy Şimon xhinne yizınbı vuxhes.
  mwp-mwp: Wa, lak Yakubu Yoewsepalpa kedha, ‘Sepal nginu ukasar garkaz kazi Aykupithunu
    ngawal na kazi mamoemoedhin, ngay wagel kay koepa ngapa miyaydhin, sepal ngaw
    kazi matha kedha, Rewbenaw Simiyonaw midh nanga.
  mya-JVB: သင်နေသောအဲဂုတ္တု ပြည် သို့ ငါ မ ရောက် မှီ၊ အဲဂုတ္တု ပြည်၌ သင်ရ နှင့်သော
    သား နှစ် ယောက်၊ ဧဖရိမ် နှင့် မနာရှေ တို့သည် ငါ့ သားဖြစ်ရမည်။ ရုဗင် နှင့် ရှိမောင်
    ကဲ့သို့ ငါ့ သားဖြစ် ရမည်။
  tbg-tbg: Iekopiva minti tivakero qaiqaa Iohepirara tiharo, Te kia Isipi maini anuna
    entara ai naatavano qorainti vainti taaraqanta ai vata amitairave. Te ai maaqu
    vitantara kia ti naintive tiraiti, te vitantara ti maaqutantave tirerave. Rubenika
    Simionika ti maaqutanta variantemake, ai maaqutanta Manaseka Efaraimuka ti maaqutantama
    vaivarave.
  hmo-hmo: “Oiemu natuna ruaosi, oi dekenai do lau mai lasi neganai inai Aigupito
    dekenai idia vara memero be lauegu. Manase bona Eparaima be lauegu natuna, Rubena
    bona Simeona hegeregere.
  ata-ata: Xe musolonu vaikalau la muvikalanu ꞌolu aloxo ꞌo la, “Ta ꞌiline ta tamei
    e nepalaneꞌi ne Aixiputo ꞌo ka sou eni eneꞌe ne, eni ta ꞌalixeni. Emasaxa lexe
    Manase ilou Epalaimu ne, eni ta naꞌaxeni ta ꞌalixeni, aloxo ꞌo Luven ilou Simeoni.
  nfa-nfa: 'Aa ana èu Efraim dènge Manase èèna, hak rèngu sèmi neꞌe ka: lodꞌo dhu
    jaꞌa dꞌai Masir na, mere iisi le rèngu dua ra. Masi ka sèmi èèna, jaꞌa tao rèngu
    sèmi ana dꞌèlu jaꞌa, sama sèmi Ruben dènge Simeon.'
  urd-urd: तब तेरे दोनों बेटे, जो मुल्क — ए — मिस्र में मेरे आने से पहले पैदा हुए
    मेरे हैं, या'नी रूबिन और शमौन की तरह इफ़्राईम और मनस्सी भी मेरे ही होंगे।
  rus-SYN: И ныне два сына твои, родившиеся тебе в земле Египетской, до моего прибытия
    к тебе в Египет, мои они; Ефрем и Манассия, как Рувим и Симеон, будут мои;
  cbt-NTPO: Hui'nanpita Iprain, Manasisi, inapitaso co'huara yacapaponquën huë'shamátërasocohuë'
    ya'huëtërinquën. Inapitaso' caquën nicapona'. Napoatona', Yosë no'pa' hua'anënta'huaso
    sha'huitërincoso', hua'anëntapona'. Nopino, Simion, inapita pochin ni'tona', hua'anëntapona'.
  bqc-SIM: Tiasa nɛ́ gbɛ̃ↄn pla pↄ́ n ń í Egipi zadↄ̃ mi mↄ n kĩ́ioↄá ma pↄ́ↄnɛ.
    Ɛflaiũ ń Manaseo gↄ̃̀ ma nɛ́ↄ ũ lán Lubɛni ń Simɛↄowaɛ.
  tcz-CHONGTHU: Keima hung lhun masanga Egypt gamsunga nacha teni Manasseh le Ephraim
    hi keima a hiding ahi; Reuben le Simeon keija ahitobang hi amani jong hi keiya
    ahi lhon'e.
  mar-mar: आणि आता, मी येथे मिसर देशास येण्यापूर्वी, मिसराच्या भूमीमध्ये जे तुझ्या
    पोटी जन्मलेले हे दोन पुत्र, माझे आहेत. तुझे हे दोन पुत्र मनश्शे व एफ्राईम हे आता
    रऊबेन व शिमोन यांच्याप्रमाणेच माझे होतील.
  tcs-tcs: ‘Diskaintaim ai go adopte demtu boi blo yu, wea yu bin gad ya lo da lan
    blo Izipt bipo ai bin kam ya. Demtu, Ipreim ane Manasa i gobi boi blo mi nau,
    seimkain wase Ruben ane Simion, demtu boi blo mi tu.
  soq-soq: Me gagaloleidie wanase, “Tane e obana nata Isibt bedewe wainiano muntono,
    muriwa ne mape winena, Eparaim ita Manase mo ipa neida nebaana ne obaina Ruben
    ita Simion ruau.
  qub-qub: «Cay Egiptuman manaraj chayamuptë yurej wamrayquicunataga nogami wamrachacuycä.
    Chaymi Rubenwan Simeón wamräcuna cashannöna Efrainwan Manasesga nogapana canga.
  bqp-bqp: Tera sà nɛ́ gbɛ̃nↄn pla kũ n ń í Misila ari màgↄ̃ su n kĩnaanↄ ma pↄ́nↄmɛ.
    Ɛflaimu kũ Manaseo gↄ̃̀ ma nɛ́nↄ ũ lákũ Rubɛni kũ Simɛↄo de nà.
  hat-hat: Bon. De pitit gason ou te fè nan peyi Lejip anvan m' te vin jwenn ou isit
    la a, se pitit mwen yo pral ye. Wi, Efrayim ak Manase ap pou mwen tankou Woubenn
    ak Simeyon.
  eng-BSB: And now your two sons born to you in Egypt before I came to you here shall
    be reckoned as mine; Ephraim and Manasseh shall be mine, just as Reuben and Simeon
    are mine.
  tod-tod: Doun zunu felegɔiti ti zɔlɔɔgai è ʋɛ Ezipete yooi zu, aisa gè ʋa ʋa è
    ʋɔ bɛ, Efelayime ta Manasee, naati ta ɠɛ ga nɔ̀nɔiti, eɠɛʋelei nɔ Luɓɛn ta Simiyɔnni
    ti la zèa.
  eng-WEBPB: Now your two sons, who were born to you in the land of Egypt before I
    came to you into Egypt, are mine; Ephraim and Manasseh, even as Reuben and Simeon,
    will be mine.
  kbq-kbq: Hagi menina kagra tare mofavre znante'nane, Kenani mopare mani'nogenka,
    kamama Isipi mopare mani'nenka, kase znante'nana mofavrea nagrire, Efraemike Manasekea
    nagri mofavre manigaha'e. Rubeni'ene Simioni'enema mani'na'ankna hugaha'e.
  nhe-BL: Huajca ama huan teipa ni ome moconehua, Efraín huan Manasés, tlen tlacatque
    nica ipan tlali Egipto quema aya niajsiyaya elise queja noaxcahua para quiselise
    san se queja Rubén huan Simeón quiselise.
  bus-bus: Tia sa nɛ́ gↄ̃ↄn plaaa kɛ̀ n ń í Igipiti ai màgↄ̃ mↄ́ n kiianↄ ma pↄ́nↄmɛ.
    Ɛflaimu kↄ̃n Manaseo gↄ̃̀ ma nɛ́nↄ ũ lán Rubɛni kↄ̃n Simɛↄo dɛ nà.
  gub-BL: Nera'yr Eparai a'e, nera'yr Manaxe a'e no, uzexak kar xe Ezit ywy rehe xe
    hezur 'ym mehe we a'e wà. Hepurumuzàg romo wanekon a'e wà. Humen a'e, Ximeàw a'e
    no, hepurumuzàg romo wanekon a'e wà no. Nezewegatete Eparai Manaxe rehe wà no.
    Heremiminoete romo hera'yr zàwenugar romo wanekon a'e wà no.
  eng-DRA: 'So thy two sons who were born to thee in the land of Egypt before I came
    hither to thee, shall be mine: Ephraim and Manasses shall be reputed to me as
    Ruben and Simeon.'
  knf-knf: « Hënkuŋ bapoţ batëb biki ibukuŋ ţi Ejiptu ji mbi ndo kabi, bawo biki naan.
    Efrayim na Manaŧe bakak babuk naan ji bi Ruben na Ŧimeoŋ bawooŋ baka.
