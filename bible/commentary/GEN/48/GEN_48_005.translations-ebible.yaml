  tam-TCV: “எனவே, நான் இங்கே உன்னிடம் எகிப்திற்கு வருவதற்குமுன், உனக்குப் பிறந்த இரண்டு
    பிள்ளைகளும் இப்பொழுதிலிருந்து என்னுடைய மகன்களாக எண்ணப்படுவார்கள்; ரூபனும், சிமியோனும்
