    o꞉ngo꞉ doma꞉ib.
  deu-ELO: Und nun, deine beiden Söhne, welche dir im Lande Ägypten geboren sind,
    ehe ich zu dir nach Ägypten kam, sollen mein sein; Ephraim und Manasse sollen
    mein sein wie Ruben und Simeon.
  ktm-ktm: Yakop ipe yi ihpah, “Yosep, kom tadam ndre rumuu, iy ndre yu unsa Isip
