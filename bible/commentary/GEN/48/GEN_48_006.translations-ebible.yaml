  byr-byr: '@see-verse:GEN.048.005'
  awx-awx: Tiwän engangu Epraim, Manase yangge mehene towimbiläxu, gikale. Tiwän näle
    wawakgä kewu Kenan uwomune päningu, Epraim, Manase yangkäyä awähimäläk. Tike ulapnä
