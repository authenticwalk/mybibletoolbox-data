verse: GEN.048.006
translations:
  mal-C: അവർക്കുശേഷം നിനക്കു ജനിച്ച കുഞ്ഞുങ്ങൾ നിനക്കുള്ളവരായിരിക്കും; അവർ അവകാശമാക്കുന്ന
    ദേശത്ത് തങ്ങളുടെ സഹോദരന്മാരുടെ പേരുകളോടുചേർത്ത് അവരെ കണക്കാക്കും.
  deu-TKW: Die Kinder aber, die du nach ihnen erzeugt hast, sollen dir angehören;
    den Namen eines ihrer Brüder sollen sie führen in dem ihnen zugewiesenen Erbteil.
  lin-lin: Bana oyo okobota sima na bango bakozala ya yo ; bakozwa eteni na bango
    ya libula na kombo ya bayaya na bango.
  cbr-NT: Usa 'ain ka min bëchikë Efraín 'imainun Manasésnën 'anáka 'iti akama anribi
    aín xukë́n apanëa kasunania 'ain me biti 'ikën.
  eng-LSV: and your family which you have begotten after them are yours; by the name
    of their brothers they are called in their inheritance.
  bmu-bmu: Mewö ahotka könaŋgep gölme mesiŋda yetköra distrik yahöt etkime. Efraim
    aka Manase yetkö bapŋire nahönböraturupki tosatŋi asuhugeri, mieŋön mönö nange
    buŋaya akŋe. Yeŋön gölme bahöŋini buŋa qem aŋgumei, mi mönö Efraim aka Manase
    yetkö distrik yahötŋiri mietkö uruŋe ahögetka bohon toŋiri ahotka datyahötŋiri
    yetkö nembö bapŋire malme.
  eng-GNV: 'But the linage, which thou hast begotten after them, shalbe thine: they
    shall be called after the names of their brethren in their inheritance.'
  eng-WEBSTER: And thy issue, which thou begettest after them, shall be thine, and
    shall be called after the name of their brethren in their inheritance.
  nhw-BL: Pero nopa moconehua catli tlacatise teipa elise moaxcahua ta. Huan inijuanti
    quiselise catli quintocaros ipan nopa tlali catli elis iniaxca Efraín huan Manasés.
  swh-ONEN: Lakini watoto utakaowazaa baada yao watakuwa wako. Katika nchi watakayoirithi,
    watatambuliwa kwa jina la ndugu zao.
  bba-bba: Adɑmɑ bii be ɑ mɑrɑ benin biru, berɑ bɑ ko n sɑ̃ɑ wunɛɡibu. Ben mɑɑbun
    yĩsɑ bɑ koo kɑ tubi di.
  eng-KJVCPB: And thy issue, which thou begettest after them, shall be thine, and
    shall be called after the name of their brethren in their inheritance.
  cpy-cpy: Riima itsipa pitomipaeni pipoyaateeri pitzimaeri, riitaki pashityaari eeroka,
    eero noshiyakahaeri riimi notyomipaeni naaka. Okantakaantziro rirentzitari Manasés
    eejatzi Efraín, aritaki oshekitzimoteeri eejatzi okaate nashitakaayityaariri paata
    rirentzi.
  mpx-mpx: Yaa ebo wawayau enuna mulaa abwe lagom ni abil, heliya natumwau, wali bilibili
    ni noem Ipileimi ge Manasa alaliya bibilena elana.
  wbp-wbp: Kala ngaka, kajinpa-jana kaja panu yarda mardarni, kapungkulu nyuntuku
    nyina. Ngajulurlu kularna-jana nguruju yinyi, lawa. Yungulu yani nyinanjaku ngurungkaku
    kuja karna-palangu yinyi Yipirayimiki manu Manajaku.
  luo-luo: Nyithindo ma ibiro nywolo bangʼ-gi ema nobed magi; to kar chamo girkeni,
    nokwan-gi mana kaka joka Efraim kod Manase.
  meu-meu: A idia muridiai bae vara memerodia na oi natumu; kakadia bae nemaidia bona
    ahudia bae abi.
  npi-ULB: तिनीहरूभन्‍दा पछि जन्‍मेका सन्‍तानहरूचाहिँ तेरा हुनेछन्‌ । यिनीहरूका नाम
    पनि यिनका दाजुभाइहरूले पाउने हकमा सूचीबद्ध गरिनेछ ।
  yor-yor: Àwọn ọmọ mìíràn tí ìwọ bá bí lẹ́yìn wọn yóò jẹ́ ọmọ rẹ. Ní ilẹ̀ tí wọn
    yóò jogún, orúkọ arákùnrin wọn ni a ó máa fi pè wọ́n.
  emp-NTPO: Baribʌrʌ bʌa dewara warrarãda unuibʌrʌ, ãdjirãra mʌ̃ warrarã araad̶a aẽ́a.
    Maʌ̃ bẽrã Canaaʌ̃ druad̶e mʌ̃ warrarã araba ẽjũã edabʌda quĩrãca ãdjirãba edad̶aẽ́a.
    Ãtebʌrʌ Epraiʌ̃ba, Manase bid̶a edabʌda ẽjũãnebemada ãdjia edad̶ida panʌa.
  ind-ind: Apabila kamu mempunyai keturunan lagi, barulah anak-anak yang berikutnya
    itu menjadi milikmu dan warisan mereka akan dicatat di bawah kakak-kakak mereka.
  pes-OPCB: ولی فرزندانی که بعد از این برایت به دنیا بیایند متعلق به خودت بوده از
    سهم افرایم و منسی ارث خواهند برد.
  ssx-ssx: Pate mo naka꞉ wetepena꞉ mendilipi weki tonuta꞉ kota꞉ yaka weki dia꞉ ya꞉lieke.
    Koto weki tonuma꞉ta꞉ mo Ipoteimi pita꞉ Ma꞉na꞉sa꞉ yaapo pa꞉ta꞉ yama꞉ ipilia꞉ alemanu
    milimikie.
  lcm-lcm: Kam mang keve nat emung irilong, riria vanang kila kakam akorong ta keve
    nat. Sikei, saka palpal roe an nganlak ki pagal dong iria tatana, ki taot iria
    si asan i ngono tasiria ke.
  aer-aer: Kele urreke, unte alere awethe atnyenemele, kele itne ngkwinhe-arle anetyenhe.
    Tharle itnenhe apmere anthetyeke arrangkwe-arle. Itne apmere Ephraim uthene Manasseh
    uthene-arle antheme ikwerele anetyeke-arle.
  tgl-ULB: Ang susunod na mga anak mo pagkatapos nila ay magiging iyo; sila ay nakalista
    sa ilalim ng mga pangalan ng kanilang mga kapatid sa kanilang mana.
  nop-nop: Kaŋ wabige mihigeye mindaŋ mintagamneeŋ adi datok gigit hatigamuneeŋ. Adi
    kwet yenindapmaŋitneŋ uŋgoŋ hatineeŋ. Ala adi yadi nehi’walaŋ wouhik mu mintawaak.
    Dahiyat’walaŋ wouhik hogok miiŋgoŋ mintawaak.
  kca-kca: ԓын йўпанән сэма питты ԋаврэмԓән нӑӈиԓан питԓәт; ԓыв щӑха йайӈәԓән нэм
    хўват йайӈәԓән мўвәт эԓты мўвән ортԓайәт йэԓԓы тӑйты урәӈән.
  cbu-NT: Arang iparinakinaareesha ashiru, anootsina shaamatarisha iparish taachiya.
    Uwshtisin zoonllpa Efrayinpat, Manasespatatam washunand taachinllinaya.
  hui-hui: Anigo í̠ waneigini mani holebiraru ti í̠ninaga holebira. Ani howa mani
    tini hameiginiru dege dege dindi tu wa ta holene wiragola waneigini maru ti Eberaimi
    Manasela libu dagalalu tale biragola tigua tinaga hamene wahene Eberaimi Manaselanaga
    erembiraha holebira.
  wrs-wrs: Mongova yimba waiatava ombpovmba, manam yimba dembraohvav kana puewulva.
    Owai, heoa espeta daha ambo dombvma Evraimina Manaseina englisharini.
  mya-mya: သင်​၌​နောက်​ထပ်​သား​များ​ရ​လျှင်​ထို​သား တို့​သည်​ငါ​၏​သား​များ​မ​ဟုတ်။
    ထို​သား​တို့ သည်​ဧ​ဖ​ရိမ်​နှင့်​မ​နာ​ရှေ​တို့​မှ​တစ်​ဆင့် သာ​အ​မွေ​ဆက်​ခံ​ခွင့်​ရှိ​စေ​မည်။-
  cbi-NTPO: Tsa' mitya vera na mangayamulaa ñuchi junu detsuve. Tsaaren juntsa bene
    faamula, entsa pai kaillachi naatala jumulaya, yai bain bene juntsala' mityaren
    inchi tyeeba tadiyanuu junu detsuve.
  bod-N: འོན༌ཀྱང༌། ཁྱོད་ལ་བུ་དེ་གཉིས་ལས་གཞན་དུ་སྐྱེས་པ་ནི་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཡིན༌ཞིང༌།
    བུ་གཞན་རྣམས་ལའང་སྤུན་ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་གཉིས་ལས་ས་སྐལ་འཐོབ་དགོས༌སོ།།
  wsk-wsk: Kuriang i bo maingte bilanga kisimon, mu asele nika. Se kari ilagala mu
    nunup te nunga ali mel mu nuna ko kotam amonko.
  kkl-kkl: Nen amik wapmendi, me amikne mangaro amenne tanena anenge, aghana me amikne
    taneag, 'Nari mabo,' sembanun kom. Amik lag taik mabo andinge tanena, Efraimap
    Manaseap sembe 'Nuni yabo,' alamikti, sin phende agha sisa wamikti, sindi saeag
    agha mog so'o tobukang.
  sna-sna: Vana vose vawakaberekerwa mumashure mavo vachava vako; munyika yavo yenhaka
    vachazivikanwa pasi pamazita amadzikoma avo.
  spa-BLM: Tu descendencia, de la que seas padre después de ellos, será tuya. Se llamarán
    con el nombre de sus hermanos en su herencia.
  beu-beu: Bot eetabaning ba eningse aana taang veng ajai angu, aaing ba metma ooal
    ening. Aarunge pasaka ang naung paul se, iene angu vengbanang ikaku aaru iene
    angu eamulung.
  cac-cac: A jantacto eb' uninal toto ol aljoc, icxo ol aj eb', a d'a smacb'en chavan̈
    eb' yuc'tac eb' tic ol yic' yic eb'.
  swh-ULB: Watoto utakaowapata baada ya hapo ni wako; watahesabiwa katika majina ya
    ndugu zao katika urithi wao.
  bel-bel: а твае дзеці, якія народзяцца ад цябе пасьля іх, будуць твае; яны пад імем
    братоў сваіх будуць называцца ў спадках іхніх.
  wed-wed: Roaroa muriai e tuputupua lamna tam ḡarimei; ma ai buderi Ephraim ma Manasseh
    awariei ina vaia.”
  deu-ELBBK: Aber dein Geschlecht, das du nach ihnen gezeugt hast, soll dein sein;
    nach dem Namen ihrer Brüder sollen sie genannt werden in ihrem Erbteil.
  mbb-OT: Ke zuen menge anak nu he wazè pa ianak ne kenikew mulà. Ke zuen menge kevuwazan
    dan ne elin ebpekepengevilin te menge azen he ebpuun ki Efraim wey ki Manase.”
  msc-msc: Ni i ka den mɛnilu sɔrɔn woilu kɔ, woilu ri kɛ i ta ri. Woilu bɔnsɔn di
    duu sɔrɔn Efirayimu ni Manase bɔnsɔn ta ni rɔ.
  mal-2015: ഇവരുടെ ശേഷം നിനക്കു ജനിക്കുന്ന സന്തതിയോ നിനക്കുള്ളവരായിരിക്കട്ടെ; അവർ
    തങ്ങളുടെ അവകാശത്തിൽ തങ്ങളുടെ സഹോദരന്മാരുടെ പേരിൻപ്രകാരം വിളിക്കപ്പെടട്ടെ.
  tuo-NT: Na beꞌro bajuasiruturã mʉꞌʉ põꞌrã nirãsama. Na Efraĩ́, Manasés acabijirã
    niyurã, na diꞌta ñeꞌeatje na maꞌmisʉmʉa meꞌrãta ñeꞌesiruturãsama.
  gup-gup: Bu yimankek wurdwurd birribuyika ngundimarnedangen yerrekah, bedda wanjh
    ngudda ke, dja Ephraim dja Manasseh kabenembolkweykan kabindimbolkwon kumekbebeh.
  met-met: Ne gara baruamtadi disok kimuya mana dingtang bagula unigadi, saing kimuya
    bungina dituxu sinaga mana titia na bakbak taining tainina disok manga, bagula
    daxap sinagidingdi hawa mana sabangading tang yadingdi.
  gvs-gvs: E ava gogomanava tuwaina sibíbina yaim, e kidi kom natumowo. Amo natumowoyadi
    tubudiyao adi kaiguyau poyapoya moe Manase be Eparaim idi poyapoya goi sikabidi.
  rmc-rmc: O čhave, save avena pal lende, ena tire. Mire phuva pal ma prelena ča prekal
    o Efrajim the Menaše, ena zgende jekhetane lenca.
  nlg-nlg: Mana lei dalemu ko ghoi vahura i muridira raeni ke, kara dalemu hughemu
    tua. Na bona kara lologho tughu igaa ke, igevaa ilokana tua na bonadira a Ephraim
    ma Manasseh.
  dgr-DOGNT: Eyı neza nàke gık'èè k'achı̨ chekoa nets'ǫ nı̨dè neghagı̨ı̨lı̨ ha. Dèè
    gıǫ̀t'à ha nı̨dè gı̨ı̨de gınèk'e dèè gıǫ̀t'à ha.
  pes-OPV: و امااولاد تو که بعد از ایشان بیاوری، از آن تو باشند ودر ارث خود به نامهای
    برادران خود مسمی شوند.
  ron-1924: Дар копиий пе каре й-ай нэскут дупэ ей вор фи ай тэй; ей вор пурта нумеле
    фрацилор лор ын партя лор де моштенире.
  aui-aui: Bi natunatum muriye sinatubughana, tam rapemve bi tanawa sinirapeneyana
    na turadi iyiyarokodi, Ifreim da Manasa kadi waghawaghae sinayoyo.”
  ben-OBCV: এদের পরে তোমার যে কোনো সন্তান জন্মাবে, তারা তোমারই হবে; উত্তরাধিকারসূত্রে
    প্রাপ্ত সেই অঞ্চলে তারা তাদের দাদাদের নামেই পরিচিত হবে।
  lex-lex: Ne a'namu maka omliernana la' li'iru, de gahamu hare, mere rlernana durmu-nhiakra
    re'a-tniaru de, la'a re'a-tniaru mak agala la ir hyalli Efraim nora Menasye.
  rgu-rgu: Tehuu maneniko o boki seluꞌ, sona ria nana o anam. Au ta tao si reuꞌ ana
    ki soꞌ. Ela sira dei sipo posakaꞌ neme sira aꞌan Efraim no Manase mai.
  som-som: Carruurta aad iyaga ka dib dhasho, adigaa iska lahaan doona, waana in loo
    bixiyo magacyada walaalahood markay wax dhaxlaan.
  lat-VUC: Reliquos autem quos genueris post eos, tui erunt, et nomine fratrum suorum
    vocabuntur in possessionibus suis.
  aoi-aoi: Ka-wilyakina-manja ningkakina wurrukwala ngarningka nenikuwena-murriya,
    nara arakba nganyangwa wurrakina. Wulkwa Yibureyima-kiya nganyangwa wunalakina.
    Kembirra ki-jungwa-manja ngayuwa wunalakina nenikuwena-kiya nungkwa-langwa Yibureyima
    iya Muneja wuneningadinuba-wiya kenu-menama akwala amurndakijika nganyangwa. Wurrukwala
    nenikuwena-murriya ka-wilyakina-manja ningkakina arija-langwa nare-ka a-manguma
    wurrakina. Wulkwa karra-kwuna-manja arija-langwa wunalakina Yibureyima-kiya karru-menama
    wurrakina-da,” ni-yama nakina Jekaba Jawijibu-wa.
  eng-ASVBT: And thy issue, that thou begettest after them, shall be thine; they shall
    be called after the name of their brethren in their inheritance.
  mna-mna: Mi pikin pakan ta so peebe zin pa kaimer i, nako timbotmbot ku, mi tikam
    len matamur ila ki ton bizin.
  ita-1885: Ma i figliuoli che tu genererai dopo loro, saranno tuoi; nella loro eredità
    saranno nominati del nome de' lor fratelli.
  eng-LXXUP: And the children which thou shalt beget hereafter, shall be in the name
    of their brethren; they shall be named after their inheritances.
  eng-ULB: The children you have after them will be yours; they will be listed under
    the names of their brothers in their inheritance.
  spa-VBL: Cualquier otro hijo que tengas después de ellos será tuyo, y compartirás
    su herencia dentro de la tierra de sus hermanos mayores.
  fra-_FOB: Mais les enfants que tu auras engendrés après eux, seront à toi; ils seront
    appelés du nom de leurs frères dans leur héritage.
  mal-mal: ഇവരുടെ ശേഷം നിനക്ക് ജനിക്കുന്ന സന്തതിയോ നിനക്കുള്ളവരായിരിക്കട്ടെ; അവർ അവരുടെ
    അവകാശത്തിൽ തങ്ങളുടെ സഹോദരന്മാരുടെ പേരിൻ പ്രകാരം വിളിക്കപ്പെടട്ടെ.
  urd-GVR: Agar in ke bād tere hāṅ aur beṭe paidā ho jāeṅ to wuh mere beṭe nahīṅ balki
    tere ṭhahreṅge. Jo mīrās wuh pāeṅge wuh unheṅ Ifrāīm aur Manassī kī mīrās meṅ
    se milegī.
  suz-BL: इ नोले थिशो आल चहिं इ के दुम्‍मल। मिनु आन लोक्‍ब आन जात ङा नें वोइश्‍शो,
    इजीप्‍त रागीम अङस ताइब दुम्‍मल।
  ita-1927: Ma i figliuoli che hai generati dopo di loro, saranno tuoi; essi saranno
    chiamati col nome dei loro fratelli, quanto alla loro eredità.
  ckb-ckb: بەڵام منداڵەکانی دیکەت کە لەدوای ئەمانەوە لەدایک دەبن، دەبنە هی تۆ و لەژێر
    ناوی دوو براکەیان بەشە میراتیان دەبێت.
  eng-BBE: And any other offspring which you have after them, will be yours, and will
    be named after their brothers in their heritage.
  crx-NTPO: Nyuzkeh njan hukw'elh'az nyuzkeh hutilehne, 'enne ndunne dudulhutsin be
    nabootanzi, ndai la buch'e' yutaleh-i 'inka.
  kan-OKCV: ಆದರೆ ಅವರ ತರುವಾಯ ನಿನ್ನಿಂದ ಹುಟ್ಟುವ ಸಂತಾನವು ನಿನ್ನದಾಗಿರಲಿ. ಅವರು ತಮ್ಮ ಸಹೋದರರ
    ಸೊತ್ತಿಗೆ ಬಾಧ್ಯತೆಯನ್ನು ಪಡೆದು ಅವರ ಕುಲದ ಹೆಸರನ್ನೇ ಇಟ್ಟುಕೊಳ್ಳಲಿ.
  bbb-bbb: Ro ame bino a rade tuanamo ije naeje na baki ro bune ame one reke. Ro rade
    ame one gue bu sinuome one gue kekuae vierafekuva bu una va e Ifuremekiro Manasa
    ijiebuo ijia kedufuo.
  tam-2017: இவர்களுக்குப்பின், நீ பெறும் பிள்ளைகள் உன்னுடையவர்கள்; அவர்கள் தங்கள்
    தங்கள் சகோதரர்களுடைய பெயரால் அழைக்கப்பட்டு அவர்களுக்குரிய சொத்தில் பங்குபெறுவார்கள்.
  spa-RV-1909: Y los que después de ellos has engendrado, serán tuyos; por el nombre
    de sus hermanos serán llamados en sus heredades.
  ron-BTF: Şi urmaşii tăi, pe care îi naşti după ei, vor fi ai tăi şi vor fi chemaţi
    după numele fraţilor lor în moştenirea lor.
  eng-WEBP: Your offspring, whom you become the father of after them, will be yours.
    They will be called after the name of their brothers in their inheritance.
  eng-FBV: Any other children you have after them will be yours, and will share their
    inheritance within the land of their older brothers.
  nld-1939: Maar de kinderen, die ge na hen zult krijgen, zullen de uwen zijn, en
    onder de naam van hun broeders hun erfdeel ontvangen.
  nch-BL: Pero nopa moconehua cati tacatise teipa elise moaxcahua ta. Huan inijuanti
    quiselise cati ininaxca ipan nopa tali cati elis iniaxca Efraín huan Manasés.
  tfr-NTPO: Pja wapga tjok obi wl̈eni ga epgara bopoya. Kjok twe datagarë ba wapga
    kong l̈i twe Efraín, Manasésdë ba kong, epga ba l̈ëmga kjĩshko.
  vie-1934: Còn mấy đứa mà con sanh kế đó, thì sẽ thuộc về con; về phần hưởng cơ nghiệp,
    chúng nó sẽ đồng một thể cùng anh em mình.
  hin-CV: किंतु तुम्हारी संतान, जो इन दोनों के बाद जन्मेगी, वह तुम्हारी कहलाएगी. वे
    अपने भाइयों के प्रदेशों के भीतर मीरास प्राप्‍त करेंगे.
  eng-OURB: Your issue, whom you become the father of after them, will be yours. They
    will be called after the name of their brothers in their inheritance.
  spa-BES: Y cualquier otra descendencia que tengas después de ellos, será tuya, y
    se nombrará por sus hermanos en su herencia.
  tdx-tdx: le ho azo ze samahe’o manonjohy iareo, vaho ho volili­eñe ambane’ ty tahina’
    o rahalahi’eo iereo amo lova’iareoo.
  vid-vid: Ila wana wouwaponda hamba wowa wa hegwe, kwa itagwa lya ivyazi lya hewo,
    wowa kuli uhalizi wa wang'holozawo.
  pwg-pwg: Ma weni ededisi murisiyai kuna vivituwa na tam kava rapemuwai. Ma tano
    buderina kona rerereghi na murimurisi i tano na Eperaim da Manase gwabisiyai ina
    viiya.
  eng-OKE: And the children whom thou mayest beget after them, who shall be thine,
    after the name of their brethren they shall be called in their inheritance.
  tha-KJV: ส่วนบุตรของเจ้า ที่​เก​ิดมาภายหลังเขาจะนับเป็นบุตรของเจ้า เขาจะได้ชื่อตามพี่ชายในการรับมรดกของเขา
  por-BR-2018: E os que depois deles geraste, serão teus; pelo nome de seus irmãos
    serão chamados em suas propriedades.
  bco-bco: Ko꞉sega giyo꞉ a꞉la꞉ma꞉ fa꞉s amio꞉ so꞉wa nolo꞉ a꞉sa꞉la꞉lialega, so꞉wa a꞉no꞉
    ga꞉no꞉le doma꞉ib ko꞉lo꞉, dabun nilo꞉ aloba꞉dakiyo꞉, iyo꞉ a꞉la꞉ma꞉ ha꞉ga iliki
    dia꞉ib.
  deu-ELO: Aber dein Geschlecht, das du nach ihnen gezeugt hast, soll dein sein; nach
    dem Namen ihrer Brüder sollen sie genannt werden in ihrem Erbteil.
  ktm-ktm: Ipe ye ou olpo se nedum kamal omur yi, eri su eti we nedum, pe we hokun
    poi pe sane se yi eri we hala pahndran Efraim pe Manaseh ea.
  caa-caa: Pero jay axin achecta más oynenobꞌ nacpat que jaxirobꞌ, cꞌani aquetpobꞌ
    tabꞌa y majax tanibꞌa, y axin uchꞌamiobꞌ uyerencia bꞌan cocha jay umaxtacobꞌ ani
    e Efraín o e Manasés.
  eng-WYC-2018: forsooth the others which thou shalt beget after them shall be thine;
    and they shall be called by the name of their brethren in their possessions (or
    and they shall be called after the names of their brothers in their inheritance).
  epo-epo: Sed viaj infanoj, kiuj naskiĝos al vi post ili, estu viaj; per la nomo
    de siaj fratoj ili estos nomataj en sia hereda parto.
  uig-PIN: Ulardin keyin tapⱪan baliliring ɵzüngning bolidu; ular kǝlgüsidǝ mirasⱪa
    erixkǝndǝ akilirining nami astida bolidu.
  beo-beo: Di da dunu mano eno lalelegesea, ilia da na mano defele hame ba:mu. Ilia
    nana liligi lamu da Ifala:ime amola Ma:na:se ela fi amoga lamu.
  tpi-OTNT: Tasol ol pikinini bilong yu i kamap bihain long Efraim na Manase, ol bai
    i bilong yu stret. Na long taim bilong tilim graun long ol wan wan lain, ol dispela
    pikinini i mas i stap insait long lain bilong Efraim na Manase, em tupela bikpela
    brata bilong ol.
  hau-SA: Duk waɗansu ’ya’yan da aka haifa maka bayansu za su zama naka; a yankin
    da suka gāda za a lissafa a ƙarƙashin sunayen ’yan’uwansu.
  udu-udu: Dhali uni kun minu c̱is ki /e ’ko’di uni mo tani uni a’di imini ta kum
    pini mo. Uni minu yuḵ gway gi ikam buni mo e mal buni mo.
  uig-LAT: Ulardin kéyin tapqan baliliring özüngning bolidu; ular kelgüside mirasqa
    érishkende akilirining nami astida bolidu.
  nde-nde: Labobantwana abazelwe ngemva kwabo bazakuba ngabakho; kulesosigodi esizakuba
    yilifa labo bazabhaliswa ngaphansi kwamabizo abanewabo.
  ton-ton: Pea ko hoʻo fānau te ke fakatupu kimui ʻiate kinaua, ʻe ʻoʻou ia, pea ʻe
    ui ʻakinautolu ʻi he hingoa ʻo honau kāinga ʻi honau tofiʻa.
  ces-1613: Ale děti, kteréž po těchto zplodíš, tvoji budou; jménem bratří svých jmenováni
    budou v dědictvích svých.
  eko-eko: Ila apa onttelaaye owaavokola theenya anttela wiiya awo apa pa yo anttelaaye
    orithi zwaamu ya attwiizaya.
  nss-nss: Hapeko hu sehe mbunah nakasarayah kamulan kiro kili Eprayim hilu Manasseh
    ara norum hu imwonen. Kiya lang para nakaramburungi pwan kiya kili hu hapat-hapat,
    pwen andre hu mbunah hunakasarayah mulan ara, andre hu koro pahandra Eprayim hilu
    Manasseh, hilu nalihilu imwonen.
  eng-WMB: Your offspring, whom you become the father of after them, will be yours.
    They will be called after the name of their brothers in their inheritance.
  tam-TCV: அவர்களுக்குப்பின் உனக்குப் பிறக்கும் பிள்ளைகள் எல்லோரும் உன்னுடையவர்களாய்
    இருப்பார்கள்; அந்த பிள்ளைகள் சொத்துரிமையாகப் பெற்றுக்கொள்ளும் இடங்கள், தங்கள்
    சகோதரரான மனாசே, எப்பிராயீம் ஆகியோரின் இடங்களிலிருந்தே கிடைக்கும்.
  ceb-ULB: Ang imong mga kabataan nga mosunod kanila mamaimo; sila igasulat ilalom
    sa mga ngalan sa ilang mga igsoong lalaki sa ilang panulundon.
  mkn-mkn: Ma nanti kalo lu dapa ana lai, na, itu lu pung ana sa. Beta sonde anggap
    dong, beta pung ana. Jadi biar nanti dong tarima dong pung pusaka dari dong pung
    kaka Efraim deng Manase sa.
  nce-nce: Kwe ju nëbale Efraimnabë, Manasenabë nagi fata egotomena, kwe jubë nëbalemu
    tafa mëgletëyome. Na tokwafe flëke afloko bwa bwa lëglëwagumena, kë nagifu nëbale
    bolijahanibë ku mëta tafa mokoujame.
  pol-UBG: Ale twoje dzieci, które spłodzisz po nich, będą twoje; będą zwane w swych
    posiadłościach imieniem swoich braci.
  agr-agr: Untsu nuwi nagkama wi juwi taa pujai akiinau aina nunú amina uchigmik agtatui,
    tuja dushakam Efraígkan Manasésjai yachi asag, ditashkam wajiinak nugkajai betek
    jukiagtin ainawai.
  kyc-kyc: Dopa pyuo laronopape wane enakana manjarene dupwa emba rangena ingyara.
    Wane dupwa Eporaime Manasapa rakange ingyuo reto kararambi.
  urd-GVU: اگر اِن کے بعد تیرے ہاں اَور بیٹے پیدا ہو جائیں تو وہ میرے بیٹے نہیں بلکہ
    تیرے ٹھہریں گے۔ جو میراث وہ پائیں گے وہ اُنہیں افرائیم اور منسّی کی میراث میں
    سے ملے گی۔
  deu-1912: Welche du aber nach ihnen zeugest, sollen dein sein und genannt werden
    nach dem Namen ihrer Brüder in deren Erbteil.
  ntj-ntj: Nyangka-tjingurun ngula katja marlangkatja pirni puru kanyilku, palunyanya-ya
    tjiinya ngayuku tjamu nyinama. Tjiinya-tjananyarna nyuntuku katja marlangkatjanya
    katjarnmankukitjamunu. Nyangka-ya ngula nyuntuku tjamupirti ngurra Kayinanta tjarrpaku
    nyinarranyangka, nyuntuku katja marlangkatja pirninya-ya ngurra palunyangka nyinama
    palunyaku-tjanampa kurta Yipurayimala puru Manatjalawana.
  row-row: Te mete ma ho hambu anaꞌ fai, naa ho ana mara. Au nda tao se onaꞌ au ana
    nggara sa. De ara simbo hata-hetoꞌ mia aꞌa nara Manase no Efraim.
  kan-2017: ಅವರ ತರುವಾಯ ನೀನು ಪಡೆದ ಮಕ್ಕಳು ನಿನ್ನವರಾಗಿರಲಿ. ಅವರು ತಮ್ಮ ಅಣ್ಣಂದಿರ ಸ್ವತ್ತಿನಲ್ಲಿ
    ಬಾಧ್ಯತೆ ಹೊಂದಿ, ಅವರ ಕುಲದ ಹೆಸರನ್ನೇ ಇಟ್ಟುಕೊಳ್ಳಲಿ.
  ena-ena: Agadɨ ala ninanadi Manase dɨ Efɨlaim dɨ sɨvɨ iahavɨbali ha nadɨ nukeŋ uami.
    Nɨbɨlaŋ nulɨdɨ hɨdɨlɨ hɨtɨŋ hɨtɨŋ agɨlasaŋ fɨli tɨbɨ latɨhavɨci isagalinɨlu ahica
    Efɨlaim dɨ Manase dɨ ibi hɨvɨ vihavɨbali uami.
  tgo-tgo: Ko thoŋgo len ŋgaŋga vavanava thɨ roghambɨ e ghereinji, ghen len ŋgaŋga.
    Ko the valɨvaŋga Ipɨreim na Manase ne vethɨ yakuwe thiye ne inanjiwe.
  yap-yap: Ma fa’an kag ra fakay boch e pagel ma dabi par ni gag e fakagrad; gayog
    ni nge yag ngorad e nge yib rok Efraim nge Manasseh.
  tet-tet: Mais nosi ikus, kalo o metan oan tenik, filak sia nuꞌu okaan oan duꞌuk.
    Sia musti simu sasoin nosi maun Efraim no Manase.
  hlt-MCSB: Tedae amih rhoi phoeikah na sak na pacaboeina te tah namah ham om saeh
    lamtah a maya rhoi kah a ming neh a rho te thui thil saeh.
  mdy-ETH: '@see-verse:GEN.048.005'
  twi-ASANTE: Mma foforɔ biara a wobɛwo wɔn wɔ Efraim ne Manase akyiri no na wɔbɛyɛ
    wo dea. Wɔde wɔn bɛka wɔn nuanom no ho wɔ asase a wɔde bɛma wɔn sɛ wɔn agyapadeɛ
    no so.
  mwc-mwc: Murisi yai natunatum mutusi sina tupuwa wai kom karimi yai, ba meo kupura
    tuwatuwasi Ephraim ba Manasseh sina kwanatu wai parisi yai sina mana.”
  bhl-bhl: Kom imisik dukuselew muluwel aso biim ibik teleko, dukukemokolew muluwel
    bite kuw kukalem mongom kemokoliw te. I ikalem fik kumel Efalaim so Manase so,
    alew biim kawin be fan atew kulokoliw te.
  con-NTPO: Que vandeccuma omboe isu'cho tsu quembe'faya. Tsa'ma tsendeccu Efraín,
    Manasés antiandeccupa tsu tise'pa quindyandeccu aindeccui'ccu fae'ngae isu'faya.
  eng-WEBU: Your offspring, whom you become the father of after them, will be yours.
    They will be called after the name of their brothers in their inheritance.
  bnp-bnp: E huriki a koma o vakabele muri ne rua ne vomu ngi. Na tahuna ri vaveru
    a malala takutaku ne ria, e huriki a koma nga bara ri pesi muri ne Epraim e Manase.
  wal-wal: Etappe guyyiyan neeyyo yelettidaageeti nebaa; eti laattana biittai Efireemanne
    Minaasa sunttan gido.
  mgh-mgh: Vano asaana anhalaa waayara ayo awaa, nanso mwanlattu wookhala nrukulu
    nimoca na Manasesi ni Farayimi na ayo anaahala waakhela mphantte wohiyeriya unaaca
    asunnaya.
  acu-NT: Tura chikich uchi yajutmartatme nuka aminu artinuitai. Tura ame jakakminkia,
    niisha ni yachi asar, Efraínjai tura Manasésjai aminu atinun akankar metek jukiartin
    ainawai.
  spa-PDDPT: Pero los descendientes que engendres después de ellos, serán tuyos. En
    sus heredades serán llamados por el nombre de sus hermanos.
  gun-gun: Ha'e rã ha'e kuery rire ju ndera'y ikuai va'erã va'e ma ndera'y ae 'rã
    ikuai, ha'e guyke'y kuery yvy re 'rã ha'e kuery hekoa.
  agu-BL: Poro kol chijal mas atz acy'ajl, e' awetz sbne'. Ej nin tantu' yi quitz'un
    quitzicy quib ẍchibne' tu Efraín nin Manasés stz'ak'lok nin cyetz chi'herens.
  eng-PEV: But if you have any other sons, they will not have their own tribes. No,
    their kids and grand-kids will belong to Ephraim’s tribe and Manasseh’s tribe.
