  tbz-SIM: Kɛ̀ ǹ tùɔ̀kɛní kɑ̀ɑ piɛ́ ì tu ɑ kpɛyi. Bɛ kó bɛkótíbɛ̀ kó kɛtenkɛ̀ miɛkɛ
    nkɛ bɛ̀ yóó pɛ́tɛ́mɛ̀ bɛ kɔkɛ.
  msy-2020: Eghtɨ nɨn borir, Efraim ko Manasen gɨn otivighamba, me bar nɨna. Eghtɨ
    gɨn me nguazim tuiragh vaghvagh me danɨngamin dughiamɨn, borir kaba me Efraim
    ko Manasen adarazir aven ikiam, kar men aveghbuar ekiamning.
  txq-txq: Tehuu mete ma o hambu anak bali, na, naar o anam mara. Au ta tao sara reu
    au anang nggara. Dadi dei fo ara simbo sira pusakan numa kada sira kaꞌan Efraim
    ma Manase mai.
  aaz-aaz: Mes karu ho muhoniꞌ mteniꞌ te, naꞌ ho anah. Au ka ꞌaan sin fa neu au aanh
    ein nu. Onaim maut he sin ntoup sin pusaak ein naꞌkon sin taatf ein, naiꞌ Efraim
    ma naiꞌ Manase.
  azb-azb: Onlardan sonra sənin üçün doğulan uşaqlar isə səninki olacaq, öz miras
    torpaqlarında qardaşlarının adları ilə qeyd olunacaq.
  eng-DBY: 'And thy family which thou hast begotten after them shall be thine: they
    shall be called after the name of their brethren in their inheritance.'
  hin-2017: और उनके पश्चात् तेरे जो सन्तान उत्पन्न हो, वह तेरे तो ठहरेंगे; परन्तु
    बँटवारे के समय वे अपने भाइयों ही के वंश में गिने जाएँगे।
  wol-KYG: Waaye doom, yi nga am seen gannaaw yaa leen di féetewoo, ñuy wuyoo seen
    turi mag ci wàllu ndono.
  swp-swp: Murina eai nanatumyao headi u abidi, isi abo enamyao abo edi tataoyao esadi
    u torelaei aridi eai, eo maraitom asubena edi gogo hinage.
  bjr-bjr: Anee akaqa faiqi namu maqa sainausa misa anindika mambi marifara. Misa
    nári nifasaa qanda Mannaseesa Eefaraimasakinaa qumiasana ainaina maree faranoo.
  eng-YLT: and thy family which thou hast begotten after them are thine; by the name
    of their brethren they are called in their inheritance.
  kne-kne: Mo wada pay di maianak ay an-ak mo, adi dan maibilang ay anak ko mo adi
    et anak mo. Mapo en da Manasses en Efraim di tawiden da.”
  wat-wat: Eatu muniyai natunatuu sina tufuwa, enao kwaḡa natunatuu. Eatu yasi fwayafwaya
    kana vitoniwaga fasinei o sisitawaḡasi Ifeneimu keta Manasa kasi wavai.”
  heg-NTPO: Mo eta mam ku haup aan pait tam, na ku anam esa lolen. Auk tao oen el
    auk anang esa lo ka. Tiata, nang le mam oen sium oen pusaka las deng oen kakan
    Efraim nol Manase tukun.
  ptu-ptu: Sapo' maka' deempi änä'mu undadiam pole, la iko ia duka' ungkonai. Anna
    diona mana'na änä' senga'mu, Efraim sola Manasye la umbeenni.
  bzd-NTPO: E' kue̱ki̱ ká̱ meraëyö ie'pa a̱ we̱s ye' wák ala'r a̱ es. Ie'pa itöki̱
    be' ala'r skà ku̱rmi, e'pa dör be' wák a̱. Erë ie'pa dör Efraín ena Manasés ëlpa,
    e' kue̱ki̱ ká̱ ñe' kak döraë ie'pa ulà a̱ ñies.
  kwf-kwf: Si diꞋia Ꞌoko alua laꞋu ti ngela, kiraꞋa neꞋe na ngela Ꞌoe ki talamu, ma
    kike baꞋa toꞋo ana ano nini nau ku kwatea fuana sa Efrem ma sa Manase.
  eng-WYC-2017: forsooth the others which thou shalt beget after them shall be thine;
    and they shall be called by the name of their brethren in their possessions.
  eng-WMBB: Your offspring, whom you become the father of after them, will be yours.
    They will be called after the name of their brothers in their inheritance.
  spp-spp: Ŋka pyìibii mu sí n-ta pire kàntugo ke, pire sí n-pyi mu yabiliŋi wuu.
    Pi sí pi nàntan kɔɔge ta Efirayimu ná Manase cye kurugo.
  aey-aey: Hina melemenel haun melem lecis i ale tooali cali hocobilfi eu age ijana
    mel qee calowain. Hina melemenel eu age ceteteh age mugumuga mec eu Ifrem Manasacanadec
    cedoqagan.
  urd-GVH: अगर इनके बाद तेरे हाँ और बेटे पैदा हो जाएँ तो वह मेरे बेटे नहीं बल्कि तेरे
    ठहरेंगे। जो मीरास वह पाएँगे वह उन्हें इफ़राईम और मनस्सी की मीरास में से मिलेगी।
  rug-rug: Sari kaiqa tumu pule saripu podo pa mudidia, si lopu kaqu ta pozae taqarau
    si arini, meke sa tinago na pepeso sapu kaqu ta hia nia rini, si kaqu mae gua
    tu koari Iparemi meke Manase.
  gaz-gaz: Ijoolleen isaan booddeen siif dhalatan kan kee taʼu. Dhaala qoodachuu keessatti
    immoo maqaa obboloota isaanii jalatti lakkaaʼamu.
  fra-LSG: Mais les enfants que tu as engendrés après eux seront à toi; ils seront
    appelés du nom de leurs frères dans leur héritage.
  yal-yal: Koni i diin naxanye barixi ne xanbi ra, i gbeen nan ne ra. E fama nɛn ludeni
    e tadane bun ma e kɛɛna a fe ra.
  gum-gum: Inchen ñi tru wendau ureemera tøgagui nusrkaløbe ñuielø kønrrun cha. Incha
    nømbe Efraínweimba, Manasesweimba nunelø kuig køppe, truilai munchiyu pirø ketig
    utønrrun cha
  iou-iou: Täŋ äpetkaye nanakaye mäden ahänayäŋ täŋo unitä gäkŋata biŋam kaŋ täŋput
    yäk. Mäden ahänayäŋ täŋo uwä tuäni monäni yarä u wäpi terak kome mähemi api täneŋ.
  haw-1868: A o kau mau keiki i hanauia mai nau, mahope mai o laua e kapaia lakou
    ma ka inoa o ko lakou mau kaikuaana ma ko lakou noho ana.
  arb-NAV: وَأَمَّا أَوْلادُكَ الَّذِينَ تُنْجِبُهُمْ بَعْدَ ذَلِكَ، فَيَكُونُونَ
    لَكَ، وَمَا يَرِثُونَهُ يَكُونُ تَحْتَ اسْمِ أَخَوَيْهِمْ.
  adz-adz: Da bida u narum rusam fain waꞌa bampan i mamaꞌ iruꞌ ani da bungꞌ asu u
    gam. Da intap nida faba bafadan da ribarangan bungꞌ amaꞌ. Da bungꞌ ampa wasaꞌ
    i Ifraim da Manase yangin rusan angu.
  ewe-ewe: Ke viwò bubu ɖe sia ɖe ya la, anye wò ŋutɔ tɔ, eye woanyi Efraim kple Manase
    ƒe dome tso gbɔwò le wò ŋutɔ wò nuwo gome.
  eng-LEE: And thy issue, which thou begettest after them, shall be thine, after the
    name of their brothers shall they be called in their inheritance.
  gvn-gvn: '@see-verse:GEN.048.005'
  nna-nna: Yarti yijapa mankuluman partanykarrangu palarrangu nyuntumilirrangu, munu
    ngajumilirrangu. Warinyjirrija Ephraim-paja Manasseh-ja warrarn mankulinypulu.”
  asm-FB: তেওঁলোকৰ পাছত তোমাৰ যি সন্তান জন্ম হ’ব, সেই সন্তান সকল হ’লে তোমাৰ হ’ব। সেই
    দুজন ভায়েক-ককায়েকৰ নাম অনুসাৰেই তেওঁলোকৰ অধিকাৰত তেওঁলোক প্ৰখ্যাত হ’ব।
  sus-A: كْنْ عِ دِ نَشٍيٍ بَرِ مَ يٍيٍ شَنبِ رَ، عِ فبٍ لَنشِ نٍيٍ نَن مَ. عٍ قَمَ
    لُدٍ عٍ تَارَيٍ نَن بُن مَ عٍ كّ شَ قٍ رَ.
  fra-SBL: Ta descendance, que tu auras engendrée après eux, sera à toi. Ils seront
    appelés du nom de leurs frères dans leur héritage.
  hbo-hbo: וּמֹולַדְתְּךָ֛ אֲשֶׁר־הֹולַ֥דְתָּ אַחֲרֵיהֶ֖ם לְךָ֣ יִהְי֑וּ עַ֣ל שֵׁ֧ם
    אֲחֵיהֶ֛ם יִקָּרְא֖וּ בְּנַחֲלָתָֽם׃
  shp-NTPO: Ja bakebo pekáo min chiní bakeabora, minabiribi iti iki, jatianra Efraín
    betan Manaséssen wetsa ixon jatíbitian jatona inon ixon papana biti jawéki jatonribi
    biti iki.
  eng-WYCLIFFE: forsothe the othere whiche thou schalt gendre aftir hem schulen be
    thine; and thei schulen be clepid bi the name of her britheren in her possessiouns.
  pjt-pjt: Palu ngula nyuntu katja kutjupa tjuṯa utinnyangkampa palunya tjananya ngayulu
    katjanmankunytja wiya, ka paluṟu tjana ngula Kainantakutu ankula ngura walytjatja
    mantjintja wiya kuṯa kutjaraku ngurangka kutju nyinaku Ipuṟaimaku pulampa Manatjaku.
  cwe-cwe: One uhawa na wana wamwenga wengi, hawezakuwa wangu bule, uhazi wondawapate
    wizalawa kwa Efulaimu na Manase.
  bgs-bgs: Atin ka matà ka pa, dì kud imun na mga gabatà ku tô mga gabatà nu, asal
    tingód katô tanà na tanggapán ka mga rubbad ku ka matéya, mému masakup dan katô
    grupo katô kaké dan na si Efraim asta si Manases.
  kik-kik: Ciana iria ingĩ ũngĩciarĩrwo thuutha wao nĩ ciaku; kũrĩa makagaya mageetanagio
    na marĩĩtwa ma ariũ a ithe wao.
  ksr-ksr: Kaeŋ koloori kanageŋ baloŋ mosoma yoroojoŋ distrik woi orombu. Efraim ano
    Manase yoroo bagaranoŋ meraborauruga tosaaŋa koloogiti, iyoŋonoŋ mono geeŋgaa
    buŋaga koloowuya. Yoŋonoŋ baloŋ bakaya buŋa qeŋ aowuti, ii mono Efraim ano Manase
    yoroonoŋ distrik woi iikawaa uutanoŋ egi yoronoŋ waŋgia koloori dawoigara yoroo
    newo baogaranoŋ laligowuya.
  fra-NCL: Mais les enfants que tu as engendrés après eux seront tiens ; ils seront
    appelés du nom de leurs frères quant à leur part d’héritage.
  cek-AK: To pacoengah na sak ih na caa loe nangmah ih hmuen ah om tih, a toep o han
    koi qawknawk loe angmah ih nawkamya ahmin hoiah nawnto kroek o hmaek tih.
  xla-xla: Epame ma alotle wa꞉ta akimlala isukumelepiye, akimlala ewolotapo mo-wa꞉
    akimlala ikadepe depo ha꞉ha꞉lepe. Amasiyama yia꞉tapo Eplaim mate epo Manase mate
    yia꞉ elo dla ha꞉ha꞉lepe.
  cuk-cuk: We-masmala-warbogwad-sorba be mimmigan-nikuoedi, adi, begadga guoed. Amardi
    Efraín, degi, Manasés-e-urbamarsoggu, e-iamarba ibmar nikumarmogoed.
  uig-CYR: Улардин кейин тапқан балилириң өзүңниң болиду; улар кәлгүсидә мирасқа еришкәндә
    акилириниң нами астида болиду.
  pma-pma: Munak ehon tei ris ikistal enuk, ihi onom esuk. Atan koa keil ikuri, ikuri
    ran out koa nisani min Efrem ka Manase.”
  tel-2017: వారి తరువాత నీకు పుట్టిన సంతానం నీదే. వారి పేర్లు వారి సోదరుల స్వాస్థ్యం
    జాబితాల ప్రకారం నమోదు అవుతాయి.
  hat-BSA: Men pitit ou yo ki te fèt apre yo, va pou ou. Yo va rele selon non frè
    pa yo nan eritaj yo.
  bxh-bxh: Yena nanatum hahaisa sa tubu mulidi yai, mate um enehem; Na ai muli tanohina
    sa soiyen mate Ifelaim yo Manase ai hesadi haba nanatum hahaisa edi tefa sa feledi.
  kos-kos: Fin ac oasr pac wen nutum tokoltal, elos ac fah tia oaoa mu ma nutik. Usru
    lalos uh elos ac fah eis sel Ephraim ac Manasseh.
  hbo-WLC: וּמוֹלַדְתְּךָ֛ אֲשֶׁר־הוֹלַ֥דְתָּ אַחֲרֵיהֶ֖ם לְךָ֣ יִהְי֑וּ עַ֣ל שֵׁ֧ם
    אֲחֵיהֶ֛ם יִקָּרְא֖וּ בְּנַחֲלָתָֽם׃
  ibo-ibo: Ma ụmụ ọzọ a ga-amụtara gị ga-abụ nke gị. Ọ bụ aha ụmụnne ha ndị a ka a
    ga-eji mara ha nʼala nketa nke ha.
  ory-ory: ପୁଣି, ଏମାନଙ୍କ ଉତ୍ତାରେ ତୁମ୍ଭର ଯେଉଁ ସନ୍ତାନ ଜାତ ହେବେ, ସେମାନେ ତୁମ୍ଭର ହେବେ ଓ
    ଜ୍ୟେଷ୍ଠ ଭାଇମାନଙ୍କ ନାମରେ ଆପଣା ଆପଣା ଅଧିକାରରେ ବିଖ୍ୟାତ ହେବେ।
  chk-chk: Nge ekewe mi uputiu müriir en kopwe nöüni. Ir repwe wiseni wisen Manasa
    me Efraim.
  ssd-ssd: Kiŋo afu ŋgumneŋga Efraim le Manase dubiknu prowaig ndeta ta naŋe. Ŋgumneŋga
    kilke fetka kuasmbi yimyam niŋgam tuku ait ta ne tuku kiŋo kame afu tuku ndare
    ta nane aba kat naŋgine Efraim le Manase tuku kilke mbolŋge minamŋgaig.
  rop-rop: En if yu abum mowa san biyain langa Manesa en Ifreiyim, wal olabat nomo
    main san, en ai kaan hendimoba kantri langa olabat, najing. Olabat lafta gajim
    kantri brom Manesa en Ifreiyim det dubala braja blanga olabat.
  ukr-1871: Сини, що появиш по сих, будуть уже твої, і називати муться по прізвищам
    браття твого в наслїддї свойму жеребовому.
  eng-AOI: If you have any more sons, they won't belong to me. Only Ephraim and Manasseh
    are mine. So when I die those two will get some of my things, but any children
    you have afterwards won't get anything. They will only get something if Ephraim
    and Manasseh give it to them later.
  yon-yon: Dana yena ari wanabaneeb kuu ebmanmo kere eb dana ayoob kee kuye ambibkin
    aom okad yumbon kandaniib kuu yi ambanga yaningko yaambed.
  bch-bch: Oangga lem gergeu etangada muriai ngan Epraim ga Manase, gid eao lem. Ta
    muriai oangga tipota tano pagid iaoa kelede kelede pagau, lem gergeu muriai ad
    ga tidio gadio ngan Epraim ga Manase edad.
  deu-1951: Die Kinder aber, welche du nach ihnen zeugest, sollen dein sein und sollen
    in ihrem Erbteil nach ihrer Brüder Namen genannt werden.
  eng-JPS: And thy issue, that thou begettest after them, shall be thine; they shall
    be called after the name of their brethren in their inheritance.
  ubr-ubr: Om nanatum fani gibui sinrarat on om noam, tafanam ato osi inbi noanis
    on arimon Ephraim a Manasseh rus emon innat.
  srp-1865: A djeca koju rodiš poslije njih, neka budu tvoja i neka se po imenu braæe
    svoje zovu u našljedstvu svojem.
  lug-lug: N’abo abaakuzaalirwa oluvannyuma lwabwe baliba babo, banaayitibwa amannya
    ga baganda baabwe mu mugabo gwabwe.
  heb-heb: ומולדתך אשר הולדת אחריהם לך יהיו על שם אחיהם יקראו בנחלתם׃
  ben-IRV: কিন্তু তুমি এদের পরে যাদের জন্ম দিয়েছ, তোমার সেই বংশধরেরা তোমারই হবে এবং
    এই দুই ভাইয়ের নামে এদেরই অধিকারে আখ্যাত হবে।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਬਾਅਦ ਜਿਹੜੀ ਸੰਤਾਨ ਤੈਥੋਂ ਪੈਦਾ ਹੋਵੇਗੀ, ਉਹ ਤੇਰੀ ਹੋਵੇਗੀ। ਪਰ ਓਹ
    ਆਪਣੇ ਹਿੱਸੇ ਦੀ ਵੰਡ ਵਿੱਚ ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਮ ਤੋਂ ਪੁਕਾਰੀ ਜਾਵੇਗੀ।
  tkr-tkr: Manbışile qiyğa vake g'abıyn uşaxar yiğınbı vuxhes. Manbışilqa gexhan cigabımee
    Efrayimıleyiy Menaşşeyle ılğeeç'es.
  mwp-mwp: Nginu bangal nanga dhuray kazil nanga thana bangal ngaw kazil lawnga, thanamun
    aykuyk ngawngu lawnga, thana bangal mura zapul gasamipu Epelemaw Manasew mulingu
    nginu ukasar kazingu.
  mya-JVB: နောက်မှ သင်ရ သောသား တို့သည် သင် ၏သား ဖြစ်၍မိမိ အမွေ ခံရာတွင် မိမိအစ်ကို
    တို့အမည် ဖြင့် သမုတ် ရကြမည်။
  tbg-tbg: Naantiara ai maaqu vonavu qovarama vivera, kia te vikara ti maaquve tiraiti,
    te vikara ti naintivema tirarave. Naantiara vinavuka nái vakaatantaqaahai vata
    varevarave.
  hmo-hmo: To idia edia murinai oi dekenai do idia vara memero be oiemu natuna korikori.
    Vadaeni gabeai Israela ena tano idia haria neganai, inai oiemu natuna ese edia
    kahana be Manase bona Eparaima dekena amo edia ahuna do idia abia.
  ata-ata: Ia ulai iliꞌi xe male nini napalaaneꞌi ta ꞌiline seꞌi la, la nini ta naꞌa
    nini ane. Xe ulai iliꞌi xe ikalaa pilipilixasou lialiaxaꞌa sou iꞌitaꞌitalonu noxiꞌa
    vilevilesi, la aneꞌi ta ꞌiline ane nini napalaaneꞌi no tumaliꞌa Manase ilou Epalaimu
    ne aneꞌi imoxoꞌu liaxaꞌa no anu ualasiꞌa tamei.
  nfa-nfa: Aa ladhe bèli-camèdꞌa èu abhu hari ana, na èèna di unu èu kèna. Jaꞌa tao
    boe rèngu sèmi ana dꞌèlu jaꞌa. Pe pusaka ra, rèngu abhu nèti aꞌa ra, Efraim dènge
    Manase.
  urd-urd: और जो औलाद अब उनके बाद तुझ से होगी वह तेरी ठहरेगी, लेकिन अपनी मीरास में
    अपने भाइयों के नाम से वह लोग नामज़द होंगे।
  rus-SYN: дети же твои, которые родятся от тебя после них, будут твои; они под именем
    братьев своих будут именоваться в их уделе.
  cbt-NTPO: Inapita piquëran hui'nahuanpatan, quëmaoranquën nisapi huachi. Inapitaso'
    Iprain, Manasisi, inapita iya'huainpita nicapona'. Ina ni'tona iin mashonëna no'panëna
    quëran, inapitanta', no'pa' macapona'.
  bqc-SIM: Nɛ́ pↄ́ ńyↄ̃ ń i an gbɛaↄ mɛ́ aaↄ dɛ n pↄ́ ũ, aai ń túbi e ń vĩ̀iↄ
    kĩ́i.
  tcz-CHONGTHU: Hinlah chapang naosen tu khonunga peng ho vang nangma a hiding ahitai;
    chule amaho se chu asopi ho goulo min lah aki simtha ding ahi lhon e.
  mar-mar: त्यांच्यानंतर तुला जी संतती होईल ती तुझी होईल; त्यांच्या वतनात त्यांची
    नावे त्यांच्या भावांच्या नावांखाली नोंदवण्यात येतील.
  tcs-tcs: Bat dem pikinini uda bon apta Ipreim ane Manasa, dempla i gobi ol pikinini
    blo yu. Dem lan wanem demtu go gedem, i mas kam tru demtu Ipreim ane Manasa.
  soq-soq: Tane e obana isiwa muriwa gamomona sa ipa e ebaa, ita mo ando tatatau Eparaim
    ita Manase ebou asiasi bolau wadapu.
  qub-qub: Paycunapa shullcan cajnami ichanga gampa wamrayquicuna canga. Paycunaga
    erensyatapis chasquenga Efrainwan Manasés chasquishallanchönami.
  bqp-bqp: Nɛ́ kũ ĩni ń i ń gbɛranↄ mɛ́ onigↄ̃ de n pↄ́ ũ, oni ń túbi ble ń vĩ̀ninↄ
    kĩnaa.
  hat-hat: Men, tout pitit ou va fè apre yo, se pitit ou y'ap ye. Y'a pote non gran
    frè yo pou yo ka jwenn pa yo nan byen m' yo.
  eng-BSB: Any children born to you after them shall be yours, and they shall be called
    by the names of their brothers in the territory they inherit.
  tod-tod: Kɛlɛ, dointi è ti zɔlɔɔga niiti poluma, naati ta ɠɛ ga ɗɔnɔiti. Ta tɔnɔ
    ma ʋoganii zɔlɔɔ ti-liɛni ta-yooi zu.
  eng-WEBPB: Your offspring, whom you become the father of after them, will be yours.
    They will be called after the name of their brothers in their inheritance.
  kbq-kbq: Hanki henkama kasentesana mofavrea kagri mofavre manigahie, zamagra nezmafu
    zanagire makazana refko hu'za erigahaze.
  nhe-BL: Pero nopa moconehua tlen tlacatise teipa elise moaxcahua ta. Huan inijuanti
    quiselise tlen quintocaros ipan nopa tlali tlen elis iniaxca Efraín huan Manasés.
  bus-bus: Nɛ́ kɛ̀ nɛ́ ń i ń gbɛraanↄ bé weégↄ̃ dɛ n pↄ́ ũ, aↄ̃é ń túbi e ń vĩ̀inↄ
    kiia.
  gub-BL: Aze heta amo nera'yr newe wà nehe, wiko putar nezuapyr romo wà nehe. Wiko
    putar Eparai tywyr romo Manaxe tywyr romo wà nehe. A'e rupi upyhyk putar ywy pehegwer
    uwyky'yr wazàwe a'e wà nehe no.
  eng-DRA: But the rest whom thou shalt have after them, shall be thine, and shall
    be called by the name of their brethren in their possessions.
  knf-knf: Kë bapoţ biki ikaaŋ abi kabuk, bawo biki nu, bayeenkna ţi baweek baka uko
    wi bawooŋ i pyeenk.
