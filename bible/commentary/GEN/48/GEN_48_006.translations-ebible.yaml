  ilo-ULB: Kukuamto dagiti annak a maadda kenka kalpasanda; mailistadanto kadagiti
    nagan dagiti kakabsatda iti tawidda.
  kpg-kpg: Gei nia dama ala i muli meemaa, la nia dama ni aau. Digaula gaa kae nadau
    duhongo mai i nia duhongo a Ephraim mo Manasseh.
  uig-ARA: ئۇلاردىن كېيىن تاپقان بالىلىرىڭ ئۆزۈڭنىڭ بولىدۇ؛ ئۇلار كەلگۈسىدە مىراسقا
    ئېرىشكەندە ئاكىلىرىنىڭ نامى ئاستىدا بولىدۇ.
  bsp-bsp: Mba awut aŋɛ məndekom oŋ aŋɛ mɛrəŋ tadarəŋ mɔ, akam ŋandeyi akakɔ, awɛŋc
    aŋa ŋɔ ŋandesɔtər kɛ.
  bps-bps: Ku nun fa i dad ngaam sut tmadol dale làgu fakuf di dad ngàgu, bay gablà
    di tanà gdawat i dad belgu di kfatigu, gakuf ale di lumbuk fagu di dad twegela
    Manasas demen Ifraim.
  mbs-mbs: Aw betaen no pa se doma, eked ko dan sekopi, meneng tepad te tanà kinewaen
    te menge bowad-bowad ko te pegkematay ko, mesakop dan diyà te pongan te kakay
    dan si Efraim aw si Manases.
  tof-tof: Solkwat olmal marü moba korale; ibü tüp akó elklaza sab Iprra-im akó Manase,
    idi nüliónórre, zitülkus aban pabo idi apadódamli.
  sus-sus: Kɔnɔ i di naxee barima yee xanbi ra, i gbe lanxi nee nan ma. E fama lude
    e taarae nan bun ma e kɛ xa fe ra.
  pon-2006: A seri kan me pahn ipwidi mwurira, kowe me pahn naineki; oh re pahn iang
    ale sohsohn riarail Epraim oh Manase.
  jae-jae: Gôlôac, taŋ kôka lasê têdaguc êsêagêc naŋ, têtu aômnêm, ma êsêac sêwê kaiŋ
    gêŋlênsêm sêwiŋ teweŋiagêc.
  ksd-ksd: Ma ra umana bul ba una vangala vamur diat, kaum diat; ma diat a kap ra
    iang i ra ura tura i diat ta kadia tiniba.
  tur-YTC: Onlardan sonra sana doğacak olan soyun senin olacaklar. Miraslarında kardeşlerinin
    adına göre çağırılacaklardır.
  bel-N: А нашчадкі твае, якія ты нарадзіў пасьля іх, будуць твае. Паводле імёнаў
    братоў сваіх будуць яны называцца у спадчыне сваёй.
  grc-BRENT: Τὰ δὲ ἔκγονα, ἃ ἐὰν γεννήσῃς μετὰ ταῦτα, ἔσονται ἐπὶ τῷ ὀνόματι τῶν ἀδελφῶν
    αὐτῶν· κληθήσονται ἐπὶ τοῖς ἐκείνων κλήροις.
  ind-AYT: Akan tetapi, keturunanmu yang lahir setelah mereka akan menjadi milikmu.
    Mereka akan disebut berdasarkan nama kedua kakak mereka dalam warisan mereka.
  lid-lid: Buku none ou adeu nah udu hamon turu ja badeh tek bwe ai; badeh tam labai;
    ya oro kameh akohok lakou badu mine Ipra-im uru Manase.
  nya-nya: Koma amene ati adzabadwe pambuyo pa iwowa adzakhala ako ndipo cholowa chawo
    chidzadziwika ndi mayina a abale awo.
  hrv-hrv: A djeca što su ti se rodila poslije njih neka ostanu tvoja; a u svom nasljedstvu
    neka se zovu po imenu svoje braće.
  mps-mps: Tiali goli, te nago wego nosali ame nabo wai dabe, te augwali naga wai
