    ma Manase mai leo.
  tpi-tpi: Tasol ol pikinini bilong yu i kamap bihain long Efraim na Manase, ol bai
    i bilong yu stret. Na long taim bilong tilim graun long ol wan wan lain, ol dispela
    pikinini i mas i stap insait long lain bilong Efraim na Manase, em tupela bikpela
    brata bilong ol.
  dan-1931: derimod skal de Børn, du har fået efter dem, være dine; men de skal nævnes
    efter deres Brødres Navne i deres Arvelod.
  vie-OVCB: Còn những đứa con sinh sau sẽ thuộc về con và hưởng cơ nghiệp của con
