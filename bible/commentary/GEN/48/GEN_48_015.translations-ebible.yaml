verse: GEN.048.015
translations:
  mal-C: ഇതിനുശേഷം അദ്ദേഹം യോസേഫിനെ അനുഗ്രഹിച്ചു പറഞ്ഞു, “എന്റെ പിതാക്കന്മാരായ അബ്രാഹാമും
    യിസ്ഹാക്കും ആരാധിച്ചുപോന്ന ദൈവം, ജനിച്ചനാൾമുതൽ ഇന്നുവരെയും എന്നെ കാത്തു പരിപാലിച്ച
    ദൈവം,
  deu-TKW: 'Sodann segnete er Joseph und sprach: Der Gott, vor dessen Angesicht meine
    Väter, Abraham und Isaak, gewandelt haben, der Gott, der mein Hirte war, von meinem
    ersten Atemzuge an bis auf diesen Tag,'
  lin-lin: 'Isalaele apambolaki Jozefi mpe alobaki : Tika ete Nzambe oyo, liboso na
    Ye, bakoko na ngai, Abrayami mpe Izaki, batambolaki, Nzambe oyo azali Mobateli
    na ngai wuta mokolo ya mbotama na ngai kino na mokolo ya lelo,'
  cbr-NT: 'Usa ''ain ka ain bëchikë José a ësokin upíokin sinánxunkin kakëxa: “Nukën
    ''Ibu Dios an kakësabi okían ''ën xuta Abraham ''imainun ''ën papa Isaacnën Dios
    an ka a nëtë́an ''ën titan tuaia ''ë bërúan ''ixun bëríbi uinu karana kuani anuabi
    ''ë bërúaia,'
  eng-LSV: 'And he blesses Joseph and says, “God, before whom my fathers Abraham and
    Isaac habitually walked: God who is feeding me from my being to this day:'
  bmu-bmu: 'Mewö ala tata Josef kötuetköm waŋgiba kewö jiyök: “Asani Abraham aka iwini
    Aisak yetkön Anutugö jeŋe anda kaba aka memba malohot. Nöŋön asuhuba mala korali,
    Anutunöŋ mönö nalö miaŋgöreŋ pöndaŋ köyan köl niŋgiba mala korök.'
  eng-GNV: Also he blessed Ioseph and sayde, The God, before whom my fathers Abraham
    and Izhak did walke, the God, which hath fed me al my life long vnto this day,
    blesse thee.
  eng-WEBSTER: And he blessed Joseph, and said, God, before whom my fathers Abraham
    and Isaac did walk, the God who hath fed me all my life long to this day,
  nhw-BL: 'Huajca Israel quintiochijqui quej ni: “Toteco Dios ma quintiochihua ni
    telpocame. Yaya nopa Dios catli ihuaya nejnenque notatahua Abraham huan Isaac,
    huan catli nechmocuitlahuijtoc nochi nonemilis.'
  swh-ONEN: Ndipo akambariki Yosefu akisema, “Mungu ambaye baba zangu Abrahamu na
    Isaki walimtii, Mungu ambaye amekuwa mchungaji wa maisha yangu yote mpaka leo
    hii,
  bba-bba: Mɑ u Yosɛfu domɑru kuɑ u nɛɛ, Gusunɔ wìn wuswɑɑɔ nɛn bɑɑbɑbɑ Aburɑhɑmu
    kɑ Isɑki bɑ ben wɑ̃ɑru di, wiyɑ u mɑn kpɑrɑ sɑɑ nɛn mɑrubun di sere kɑ ɡisɔ.
  eng-KJVCPB: And he blessed Joseph, and said, God, before whom my fathers Abraham
    and Isaac did walk, the God which fed me all my life long unto this day,
  cpy-cpy: 'Ari riwethatanaari José, ikantanakiri: “Namañaari Tajorentsi ikemijantakiri
    Abraham, eejatzi ashitanari Isaac. Rijatzi Tajorentsi kempoyaawentakinari notzimakira
    paerani roojatzi nimaeka.'
  mpx-mpx: 'Inoke Isileli Yosepa i ba muloluan i ba: Yabowaine toto tubu Abalahama
    ge nam Aisake hi mipalalek elana, Yabowaine toto yawaliu ana sauga bwalibwaligena
    i matahikagau i ola sipi ali tomatahikan,'
  wbp-wbp: 'Jakupurlurla milki-yunparnu kuruwarri Jajupuku-wiyi kamparruju, kuja yunparnu:
    “Ngaju-nyangu warringiyi Yipuruyamurlu, manu ngajukupalangu Yijakirli-pala puraja
    ngalipa-nyangu Kaatu. Tarnnga-nyayirnirli Kaaturluju ngaju warrawarra-kangu yangka
    kuja-ka jiyipikingarduyurlu warrawarra-kanyi jiyipi, ngula-piyanya.'
  luo-luo: Eka nogwedho Josef mowachone niya, “Mad Nyasaye ma wuonena Ibrahim kod
    Isaka nowuothogo, Nyasaye ma osebedo jakwadh ngimana nyaka ndaloni,
  meu-meu: Bena ia ese Iosef e hanamoa, eto, Tubugu Abraham bona tamagu Isaak e toma
    henia dihova Diravana, Egu mauri dinadia iboudiai ema harihari vada e regugu Diravana,
  npi-ULB: इस्राएलले योसेफलाई आशीर्वाद दिएर भने, “जुन परमेश्‍वरको सामुन्‍ने मेरा पिता
    अब्राहाम र इसहाक हिँडे, जुन परमेश्‍वरले मेरो जीवनभरि आजसम्‍म मेरो वास्ता गर्नुभएको
    छ,
  yor-yor: Nígbà náà ni ó súre fún Josẹfu wí pé, “Ǹjẹ́ kí Ọlọ́run, ẹni tí baba mi
    Abrahamu àti Isaaki rìn níwájú rẹ̀, Ọlọ́run tí ó ti jẹ́ olùtọ́jú àti aláàbò mi
    ní gbogbo ọjọ́ ayé mi títí di òní,
  emp-NTPO: 'Maʌ̃ne Israelba Josera nãwã bia jara b̶ʌsia: Mʌ̃ zezadrõã Abrahaʌ̃ba
    idjab̶a mʌ̃ zeza Isa bid̶a Ãcõrẽda ĩjã panasid̶aa. Mʌ̃ tosid̶a ewarid̶eba ʌ̃taa
    ara maʌ̃ Ãcõrẽba mʌ̃ra waga b̶abaria.'
  ind-ind: Dia kemudian memberkati keturunan Yusuf dengan berkata, “Allah yang disembah
    nenek moyangku, Abraham dan Isak, yaitu Allah yang sudah menggembalakan aku setiap
    hari selama hidupku
  pes-OPCB: 'آنگاه یوسف را چنین برکت داد: «خدایی که پدرانم ابراهیم و اسحاق در حضورش
    زندگی می‌کردند، این دو پسرت را برکت دهد. خدایی که مرا در تمام عمرم شبانی کرده،'
  ssx-ssx: Kutupa Diosepe epeaaso dupa leekeme. Mo hande yaka apa꞉mei yaapo Eipoloha꞉ma꞉
    pita꞉ Aisa꞉ke yaapoma꞉ yeni pu haepeke Koda꞉ma꞉ do weki yaapo epeaena꞉e. Ame do
    di sikina꞉ kone I̱ hatuku a꞉pa꞉la꞉ Koda꞉ma꞉ ipiliki epeaena꞉e.
  lcm-lcm: Au na kala poso atautauia na Iosep ta mengen asukang ke, “God ka atautauia
    na ngono nat ke. Kana na God ke voiang a vuvui ta Abaraam na mamai ta Isak kilongtapo
    angtogon ve nia, na katala aiveven kag to aongos tung kana, na kana angelo kata
    asapang iau si keve mamaiten aongos. Io, nia ka atautauia irilong na ki poso atat
    lak irilong using a asan ig, na asan i vuvui ta Abaraam na mamai ta Isak. Na kari
    polokan ki serei aduk luai e kuli rina ke.”
  aer-aer: Jacob Joseph-eke-urrke alyelheke, alakenhe-arle re alyeke, “Arrenge-arrenge
    atyinhe Abraham uthene akngeye atyinhe uthenele Ngkarte anwerne-kenhe-arle apenterle-anerreke.
    Ngkartele-arle ayenge akwetethe arntarnte-arentye akngerre, arntarnte-arentye
    akngerrele-arle yepe-yepe ikwerenhe areye arntarnte-arentye akngerre-arteke, alakenhe
    akwele.
  tgl-ULB: Binasbasan ni Israel si Jose, na nagsasabing, “And Diyos na kasama ng aking
    amang si Abraham at si Isaac, ang Diyos na nag-alaga sa akin sa araw na ito,
  nop-nop: Unduŋ tiŋa yehikahaŋneeŋ indiŋ yoguk, “Baatne papaneyat Abalaham eŋ Aisak
    adi Bepaŋ’walaŋ namanda foloŋ hatigumuk. Bepaŋ adigoŋ hinek kahaŋ tiyembek. Fologfigita
    mebimebi ginaŋniŋ nehitubulodaguk,
  kca-kca: 'Щитәԓән Израиль Иосиф йӑмән мӑсԓы пӑ щиты йастәс: «Турәм, Хŏй йэԓпийән
    Авраам пӑ Исаак ащеӈәԓам устән, пӑ мӑнэм уԓтэм хўват тӑм хӑтәԓ унты шавийәм Турәм,'
  cbu-NT: Sheeru, waanaatsisha wizpurirni wanasirimshee panarangiya. Apanllimari kizpurcha.
    Waamari wanasir zitaminaa pachirineetsi Aprahamarinee, aparneetstam Isaakarinee
    wanasir ksutarangiya. Uru Apanllish tachitarangana. Yuwamandari nuw nllurtarangi
    anumandari nuwaa ksutarangu, natsha in wandaritam nuwaa ksutkiya.
  hui-hui: Ani buwa Yagaba ibugua Yosebenaga damene Ngode Datagaliwabehanda mo bayale
    helo bi lahalu howa lalu, Ngode Datagaliwabe-o i̱ mama Abarahamahandabi i̱ aba
    Aisagahandabi libu harume í̠ andanehaore hayagoni. Ai i̱bi nde i̱ ai̱yahanda taba
    hanayangi howa í̠na baya hanguore handaya ho hama ibirigoni.
  wrs-wrs: Doa Yakopva mendah ishovna moamba, awothowol vena Yosepm eva otolsamblam,
    ona, Sesoa hona otolsamblamoa koldombra, ten kana arai eindi doara elohmanavnam,
    kamba himba desvhuluhmana vevna, veiva daipota men.
  mya-mya: ယော​သပ်​အား​ကောင်း​ချီး​ပေး​လေ​သည်။ ``ငါ​၏​အ​ဘိုး​အာ​ဗြ​ဟံ​နှင့်​အ​ဖ​ဣ​ဇာက်​တို့
    ကိုး​ကွယ်​သော​ဘု​ရား​သ​ခင်၊ ငါ့​ကို​ယ​နေ့​တိုင်​အောင်​စောင့်​ရှောက်​တော်​မူ​သော
    ဘု​ရား​သ​ခင်၊​ငါ့​ကို​ဘေး​အန္တရာယ်​အပေါင်း​တို့​မှ ကယ်​တင်​တော်​မူ​သော​ကောင်း​ကင်​တ​မန်​သည်
    ဤ​သူ​ငယ်​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ စေ​သော။ ငါ​၏​နာ​မည်၊ငါ​၏​အ​ဘိုး​အာ​ဗြ​ဟံ​နှင့်
    အ​ဖ​ဣ​ဇာက်​တို့​၏​နာ​မည်​သည် သူ​တို့​အား​ဖြင့်​တည်​မြဲ​နိုင်​ပါ​စေ​သော။ သူ​တို့​၏​အ​ဆက်​အ​နွယ်​သည်​တိုး​ပွား
    များ​ပြား​ကြ​ပါ​စေ​သော။''
  cbi-NTPO: 'Tsanguitu Josénu Dioschi ura'' isa titu entsandimi: In apala, naa Abraham
    bain, Isaac bain meenguenu Dios, naa inu bain nakayañu washkemin chaiba miya''
    nemu Dios,'
  bod-N: ཡེས་ར་ཨེལ་གྱིས་བུ་ཡོ་སེབ་ལ་འདི་ལྟར་བྱིན་རླབས་གནང་བ༌སྟེ། བདག་གི་མེས་པོ་ཨབ་ར་ཧམ་དང་ཡབ་ཆེན་ཨི་སཱག་གིས་ནི་བཀུར་བ༌དང༌།།
    ཆུང་ངུའི་དུས་ནས་བདག་ལ་གཅེས་ཤིང་སྐྱོང་བ་བླ་ན་མེད་པའི་དཀོན་མཆོག༌གིས།། བདག་གི་དཀའ་སྡུག་ཐམས་ཅད་བསལ་བར་མཛད་ཅིང་མངགས་པའི་ཕོ་ཉ་དེ་ཡིས༌ནི།།
    བུ་ཆུང་གཉིས་ལ་བྱིན་རླབས་གནང་ཞིང་དེ་གཉིས་བརྒྱུད་ནས་བདག་གི་མིང་འདི༌དང༌།། མེས་པོ་ཨབ་ར་ཧམ་དང་ཨི་སཱག་མིང་བཅས་འཇིག་རྟེན་ཡོངས་སུ་རྒྱས་པར༌ཤོག
    ། བུ་ཆུང་གཉིས་ཀྱི་རིགས་རྒྱུད་མང་དུ་འཕེལ་ནས་འཇིག་རྟེན་ཀུན་ལ་ཁྱབ་པར༌སྨོན། །ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale nu Joseph marak tuam, ale iwita balam, “Aninga ait angatak Abraham
    Isaac nunga Kaem, borta ani kuriang la aga bituam agarak tai aitak,
  kkl-kkl: Sin usoghag sae pipsiogti, Yusup pat palilamogti, “Nani Allah nanisangdi
    Abrahamap Ishakap omeklamdekne, me abene yepsilulam. Nani Allah samen wamsiag
    agha wene wamnaag pia yeplamnelamne me abene yepsululam.
  sna-sna: Ipapo akaropafadza Josefa akati, “Mwari uyo madzibaba angu, ivo Abhurahama
    naIsaka, vakafamba pamberi pake, iye Mwari akanga ari mufudzi wangu upenyu hwangu
    hwose kusvikira nhasi,
  spa-BLM: Bendijo a José y dijo, “El Dios ante el que caminaron mis padres Abraham
    e Isaac, el Dios que me ha alimentado durante toda mi vida hasta el día de hoy,
  beu-beu: Angmuse Yakob ana sambajang Lahatala Abanang Eaaung-Ehama ba bae ebale
    veng niang angu metma Yusup enang, vengbanang hula, “Iidat boma Isak imang Abraham,
    bot iidat boma Isak angu, oleve aabetat Lahatala Eomi angu ba eamulung alolang-niang.
    Lahatala angu ba Ana naing gariang, bot na jedung kuar sehi sampe boma anga, Aing
    ba metma ne terangvala ening.
  cac-cac: 'Ix yalan vach'' lolonel vin̈ d''a yib''an̈ vin̈aj José chi'', icha tic:
    A Dios aton jun ix c''anab''ajaj yuj vin̈ in mam icham aj Abraham yed'' vin̈ in
    mam aj Isaac, a'' tzin tan̈vani yictax ix in alji yed'' pax ix in b''eyn̈ejcoti.'
  swh-ULB: Israeli akambariki Yusufu, akisema, Mungu ambaye mbele zake baba zangu
    Ibrahimu na Isaka walitembea, Mungu aliyenilinda hata leo,
  bel-bel: 'І дабраславіў Язэпа і сказаў: Бог, прад Якім хадзілі бацькі мае, Абрагам
    і Ісаак, Бог, Які пасе мяне з таго часу, як я існую, да сёньня,'
  wed-wed: Anina ma Joseph i viaiaini i pa, “God. Tam Amau Isaac ma ḡoḡau Abraham
    ai God, God taupainiu au lawana au anatapuna,
  deu-ELBBK: 'Und er segnete Joseph und sprach: Der Gott, vor dessen Angesicht meine
    Väter, Abraham und Isaak, gewandelt haben, der Gott, der mich geweidet hat, seitdem
    ich bin bis auf diesen Tag,'
  mbb-OT: Ne zutun mibpenubtuvazan din sikandan ke sikandin te, “Berakat he ebpenubtuvazan
    heini he menge vatà te Megbevayà he ed-ezapen te menge kepuun ku he si Abraham
    wey si Isaac, kes Megbevayà he mid-elima kedì te tivuuk he untung ku taman en
    guntaan.
  msc-msc: 'Wo rɔ, a duwara Yusufu yɛ ko: «N benba Iburahima ni n fa Isiyaka tɛrɛ
    ye taamala ka bɛn Alla mɛn kan ma, wo ye ɲumaya kɛ den ɲinilu yɛ. Alla mɛn ka
    a lɔ n ɲɔrɔ ka a damira n sɔrɔn waati ma haan ka se bi ma, wo ye ɲumaya kɛ den
    ɲinilu yɛ.'
  mal-2015: 'പിന്നെ അവൻ യോസേഫിനെ അനുഗ്രഹിച്ചു: എന്റെ പിതാക്കന്മാരായ അബ്രാഹാമും യിസ്ഹാക്കും
    ഭജിച്ചുപോന്ന ദൈവം, ഞാൻ ജനിച്ച നാൾമുതൽ ഇന്നുവരെയും എന്നെ പുലർത്തിയിരിക്കുന്ന ദൈവം,'
  tuo-NT: 'Narẽ “Añurõ waꞌato” ni, Õꞌacʉ̃rẽ aꞌtiro ni sẽrĩbosacʉ niwĩ: “Õꞌacʉ̃, yʉꞌʉ
    ñecʉ̃ Abrahã, yʉꞌʉ pacʉ Isaa mʉꞌʉ dutisere yʉꞌticãrã niwã. Õꞌacʉ̃, yʉꞌʉ bajuáca
    nʉmʉ meꞌrã yʉꞌʉre coꞌtenʉꞌcã, aꞌtiro nicãpʉ quẽꞌrãrẽ coꞌtenuꞌcũcãꞌa.'
  gup-gup: Wanjh nungka Israel bimarneyimeng Joseph kunmak kunwok, yimeng, “Ngadjare
    God nawu Mawah ngardduk nawu Abraham dja Ngabbard Isaac benemarnedurrkmirri, God
    nawu ngandjalnahnani nganmikani bu ngayahwurdni dja munguyh ngandjalnahnani, dja
    mak bolkkime ngannahnan.
  met-met: Baing sina guxama na Yosep saing xusunga Urana ba, “Urana ba mugangagua
    Ebraham tibugu Aisak tang dahaxa walingadingia sanga mana daxanganoa, Urana ba
    wa lipuxigu wasangama mana hayauxingagua ma laing hatata,
  gvs-gvs: Ikavava, Iyosepayana ikaipakuye, idigo kana, Boi Yaubadayana matana goi
    tamagu Aisake be tubugu Eberamo siiketoiya; Yaubadayana guna tovakeda yawoigu
    ana madabokina goi;
  rmc-rmc: 'Paľis požehňinďa le Jozef a phenďa: „Mi požehňinel kale čhaven o Del,
    angle savo phirenas mire dada o Abraham the o Izak, o Del, savo man ľidžalas le
    terňipnastar dži adadžives sar pasťjeris!'
  nlg-nlg: Keri ge gaia te vautoa Joseph me ghaghua, “Aghe God, ighoe na God a kukuagu
    Abraham, maia tamagu Isaac toro taonia, ighoe na God te righitaonia haia tana
    lei bongi i volagu udolu vaghaa nigua na mane vatogha sheep,
  dgr-DOGNT: Hanì t'aa Joseph gha nezı̨į̀ xàyaı̨htı, hadı, “Nǫ̀htsı̨, secho Abraham
    eyıts'ǫ Isaac gık'ę̀ę̀ geedaa sìı, dıı dzęę̀ ts'ǫ̀ sek'èdìı elı̨ı̨ sìı goxè sìghà
    ayııle, Yak'eet'ı̨į̀ hoìla hazǫǫ̀ ch'à edaxàsį̀ı̨htı̨ı̨ sìı dıı chekoa gıxè sìghà
    ayııle. Sıızì, secho Abraham eyıts'ǫ Isaac gıızì k'ę̀ę̀ gogıızı welè, eyıts'ǫ
    dıı nèk'e gıts'ıhɂǫ̀ǫ-dǫǫ̀ łǫ welè,” hadıì xàyaı̨htı.
  pes-OPV: 'ویوسف را برکت داده، گفت: «خدایی که درحضور وی پدرانم، ابراهیم و اسحاق،
    سالک بودندی، خدایی که مرا از روز بودنم تا امروزرعایت کرده است،'
