    noxilo tatei mo muneꞌe mutalo vaimomo ꞌo.
  nfa-nfa: Ka na manèngi Ama Lamatua hia berkat mi Yusuf, peka na, “Baki mu Isak,
    dènge ama na Abraham, dua ra madhutu taruu dadꞌèi Ama Lamatua. Ama Lamatua ladhe-leru
    jaꞌa kahèi, nèti ana ngèru toke dꞌai deo neꞌe ne.
  urd-urd: और उसने यूसुफ़ को बरकत दी और कहा कि ख़ुदा, जिसके सामने मेरे बाप अब्रहाम
    और इस्हाक़ ने अपना दौर पूरा किया; वह ख़ुदा, जिसने सारी उम्र आज के दिन तक मेरी
    रहनुमाई की।
  rus-SYN: 'И благословил Иосифа и сказал: Бог, пред Которым ходили отцы мои Авраам
    и Исаак, Бог, пасущий меня с тех пор, как я существую, до сего дня,'
  cbt-NTPO: 'Inaporahuaton Cosi noya ya''huëcaso marë'' iso pochin sha''huitërin:
    “Shimashonëhuëpita Apraan, Isaco, inapita Yosë natëpi. Canta hua''huatërahuë quëran
    huarë'' ina chachin noya a''pairinco. Ina Anquëninën chachin ya''ipi ma''sha onporahuë
    quëran, nicha''ërinco. Inari chachin isopita hui''napi''sa catahuain. Notohuaro''
    hui''ninpita ya''huëchina''. Hua''huayátërahuë, isoro''paquë na''aina''. Inapita
    nicatona piyapi''sa'', yonqui''inaco. Tata Isaco, tata masho Apraan, inapitanta
    yonqui''ina'',” itërin.'
  bqc-SIM: 'Ɔ̃ à sa''olɛkɛ̀ Yosɛfuɛ à mɛ̀: Lua pↄ́ ma deziↄ Ablahaũ ń Izaakio
    tɛ̀aàzi, Lua pↄ́ dↄ̀aamɛɛ ma kua guu e ń a gbão,'
  tcz-CHONGTHU: Hichun Jacob in Joseph phatthei aboh in hitin aseiye, “Ka Pathen kapu
    Abraham kapa Isaac masanga lamkai jingpa ka Pakai kelngoi chinga hung pang jing
    ka hinkho pumpi tuni geiya eipui hoipa;
  mar-mar: इस्राएलाने योसेफाला आशीर्वाद देऊन म्हटले, “ज्या देवासमोर माझे वडील, अब्राहाम
    व इसहाक चालले, ज्या देवाने माझ्या सर्व आयुष्यभर मला चालवले आहे,
  tcs-tcs: 'Zekop i bin aske God po blese Zosep, ane em bin spik diskain: ‘Da God
    blo ate blo mi Eibram ane papa blo mi Aizak, wea demtu bin meke ebriting wea God
    i bin spik po demtu po mekem. God i bin da wan uda ebritaim lugaut laip blo mi
    kam po dis dei nau,'
  soq-soq: Ita Iakob sau euda Iosep osowe itune wanase, “God mida ne atana Abraam
    ita mamana Aisak wadaposisaia, God sa ne inawana bedewe walama uduudu oniadewasanedie,
    me ipa sipsip onionila apanawa rua.
  qub-qub: 'Nircur bindisyunta gor cayno niran: «Chachä Abrahamwan papänë Isaac rispitashan
    Dios, Nogata yurishäpita-pacha ricamaj Dios,'
  bqp-bqp: 'Akũ à sa''olɛ kɛ̀ Yusufunɛ à pì: Luda kũ ma dizinↄ Ibrahĩ kũ Isaakuo
    táa ò kãao, Luda kũ à dòmɛnɛ arɛ ma kunnaa gũn ari kũ a gbãrao,'
  hat-hat: 'Li beni Jozèf, li di l'': -Se pou Bondye zansèt mwen yo, Bondye Abraram
    ak Izarak te sèvi tout lavi yo a, beni timoun sa yo. Se pou Bondye ki te pran
    swen mwen depi lè m'' te fèt jouk jòdi a beni timoun yo.'
  eng-BSB: 'Then he blessed Joseph and said: “May the God before whom my fathers Abraham
    and Isaac walked, the God who has been my shepherd all my life to this day,'
  tod-tod: 'É tuya looni Zozɛfe ʋɛ, é ɠɛ ma: «GALAGI niigi kɛ̀ɛ Aɓalaame ta kɛ̀ɛ
    Izaake ti ziɛni gaazu, GALAGI nii togai tùɠɔ sìi ma voloi pɛ su eyɛsu za,'
  eng-WEBPB: He blessed Joseph, and said, “The God before whom my fathers Abraham
    and Isaac walked, the God who has fed me all my life long to this day,
  kbq-kbq: Ana huteno asomu ke Josefena hunenteno amanage hu'ne, korapa'ma nenfa Abrahamu'ene
    Aisakike Anumzamofo avure vano huna'a kna huno, nagrira Anumzamo mani'zaniafi
    sipisipi kva nehia kna huno kva hunanteno menina amagnare ehanatie.
  nhe-BL: 'Huajca Israel quintiochijqui queja ni: “Toteco Dios ma quintiochihua ni
    telpocame. Yajaya nopa Dios tlen ihuaya nejnenque notatahua Abraham huan Isaac,
    huan tlen nechmocuitlahuijtoc nochi noyolis.'
  bus-bus: 'Ben à sa''olɛ kɛ̀ Yusufunɛ à bè: Luda kɛ̀ ma dezinↄ Ibraĩ kↄ̃n Isaakuo
    táa òo, Luda kɛ̀ dↄ̀mɛ aɛ ma kuuna guu ai kↄ̃n a gbã̀ao,'
  gub-BL: A'e re omono Zako uze'egatu Zuze rehe kury, Tupàn pe uze'eg pà kury. O Tupàn,
    heipy Àmàrààw a'e, Izak a'e no, weruzar neze'eg oho waiko a'e wà. Ezapo ikatuahy
    ma'e ko kwàkwàmo wanupe nehe. Emono neze'egatu wanehe nehe, ta'e erezekaiw katu
    herehe àràpuhàràn ài ne xe, herekuwe mehe tuweharupi te ko 'ar rehe.
  eng-DRA: 'And Jacob blessed the sons of Joseph, and said: God, in whose sight my
    fathers Abraham and Isaac walked, God that feedeth me from my youth until this
    day;'
  knf-knf: 'Hënk di di añehandëruŋ Yoŧef Naşibaţi aji : « Dñehan Naşibaţi i bi Abraham
    na Iŧaak başin naan babiiŋ aţaş awul bapoţ biki bnuura ; dñehana, ul, anyafanaanuŋ
    wi mbuknaaniiŋ te hënkuŋ, awul baka bnuura. Dñehana, ul, Uwanjuŧ umbuuranaanuŋ
    ţi buţaan bŧi, awul baka bnuura. Katim ki naan na yi bi Abraham na Iŧaak bateem
    naan iţëpna ţi baka ido kameeţana meeţana pya. Kabuk kajoobëţ na baka, babuk bapoţ
    baŧum maakan. »'
