verse: GEN.048.009
translations:
  mal-C: “ദൈവം എനിക്ക് ഇവിടെവെച്ചു നൽകിയ പുത്രന്മാരാണ് ഇവർ,” യോസേഫ് പിതാവിനോടു പറഞ്ഞു.
    അപ്പോൾ ഇസ്രായേൽ, “അവരെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക. ഞാൻ അവരെ അനുഗ്രഹിക്കട്ടെ” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Joseph antwortete seinem Vater: Es sind meine Söhne, die mir Gott allhier
    geschenkt hat! Da sprach er: Bringe sie her zu mir, daß ich sie segne.'
  lin-lin: 'Jozefi azongiselaki tata na ye : — Bazali bana mibali oyo Nzambe apesi
    ngai awa. Isalaele alobaki : — Pusa bango mpo ete napambola bango.'
  cbr-NT: '—Ënëx ka ''ën bëchikë rabë́ Nukën ''Ibu Diosan Egipto me ënuxun ''ë ''inánkë
    ''ikë —kixun ka Josénën kakëxa. Ësakian kakëxun ka aín papan kakëxa: —''Ë ''urama
    kamina min bëchikë bëti ''ain, ''ën kana Dios an ''ë sinánxuan usaribi okin upíokin
    sinánxunti ''ain.'
  eng-LSV: And Joseph says to his father, “They [are] my sons, whom God has given
    to me in this [place]”; and he says, “Please bring them to me, and I bless them.”
  bmu-bmu: 'Qesim waŋgiiga Josefnöŋ iwiŋaŋgöra kewö jiyök: “Nöŋgö nahönyahötni Anutunöŋ
    Ijipt kiaŋgöreŋ niŋgiyöhi, i mönö mia. “Mewö jiiga Israelnöŋ jiyök: “Nöŋön kötuetköm
    etkimamaŋgöra i ölöp etkuaŋgitnöŋga nöŋgö kösutne kamahot.”'
  eng-GNV: 'And Ioseph sayd vnto his father, They are my sonnes, which God hath giuen
    mee here. Then he sayd, I pray thee, bring them to me, that I may blesse them:'
  eng-WEBSTER: And Joseph said to his father, They are my sons, whom God hath given
    me in this place. And he said, Bring them, I pray thee, to me, and I will bless
    them.
  nhw-BL: 'Huan ya quiilhui: ―Ni noconehua catli Toteco Dios nechmacatoc nica ipan
    tlali Egipto. Huan itata quiilhui: ―Xijchihua se favor, xiquinnechcahuilti campa
    na para niquinmacas notlatiochihual.'
  swh-ONEN: Yosefu akamjibu baba yake, “Hawa ni wana ambao Mungu amenipa nikiwa huku.”
    Ndipo Israeli akasema, “Walete kwangu ili niwabariki.”
  bba-bba: Yosɛfu u win tundo wisɑ u nɛɛ, nɛn bibɑ mi, be Gusunɔ u mɑn kɑ̃. Mɑ Isireli
    u nɛɛ, ɑ de bu susimɑ nɛn bɔkuɔ kpɑ n bu domɑru kuɑ.
  eng-KJVCPB: And Joseph said unto his father, They are my sons, whom God hath given
    me in this place. And he said, Bring them, I pray thee, unto me, and I will bless
    them.
  cpy-cpy: 'Ikantanaki José: “Riiyitaki notyomipaeni ipakinari Tajorentsi jaka Egipto-ki.”
    Ikantanaki ipaapate: “Pamakiri okaakiini, niwethataneeyaariita.”'
  mpx-mpx: Yaka Yosepa i ba, “Natuwau te. No minamina panuwa Itipita elana Yabowaine
    i pem.” Inoke Isileli i ba, “U ahel nihi nem eliyau ge na ba muloluagil.”
  wbp-wbp: Jajupurlu yalu-manu kirda-nyanu, “Nyampu-jarra ngaju-nyangu kaja-nyanu-jarra
    kujaju Kaaturlu yungu ngajuku nyampurla Yijipirla.” Ngularla Jakupu wangkaja Jajupuku,
    “Kangkarni-palangu nyuntu-nyangu kaja-nyanu-jarra ngaju-kurra yungurna-palangu
    milki-yunparni kuruwarri.”
  luo-luo: Josef nowacho ne wuon mare niya, “Gin yawuowi ma Nyasaye osemiya ka.” Eka
    Israel nowacho niya, “Kelgi ira ka mondo agwedhgi.”
  meu-meu: Iosef ese tamana e haere henia, eto, Ini be lau natugu, Dirava ese vada
    e henigu ina tano ai. Tau buruka eto, Bae raka kahira, bena baina hanamodia.
  npi-ULB: योसेफले आफ्‍ना बुबालाई भने, “यिनीहरू परमेश्‍वरले मलाई यहाँ दिनुभएका मेरा
    छोराहरू हुन्‌ ।” इस्राएलले भने, “तिनीहरूलाई मकहाँ ले, ताकि म तिनीहरूलाई आशीर्वाद
    दिऊँ ।”
  yor-yor: Josẹfu fún baba rẹ̀ lésì pé, “Wọ̀nyí ni àwọn ọmọkùnrin tí Ọlọ́run ti fi
    fún mi ní ìhín.” Nígbà náà ni Israẹli wí pé, “Kó wọn wá sí ọ̀dọ̀ mi kí èmi kí
    ó ba à le súre fún wọn.”
  emp-NTPO: 'Joseba idji zezaa panusia: –Mʌ̃ warrarãa, Ãcõrẽba mʌ̃́a naʌ̃ Egiptod̶e
    diad̶aa.– Israelba jarasia: –Mʌ̃ djuburia mʌ̃ caita zebidua ãdjira bia jara b̶ʌi
    carea.–'
  ind-ind: Jawab Yusuf kepada ayahnya, “Mereka inilah anak-anakku yang sudah Allah
    berikan kepadaku di Mesir.” Lalu berkatalah Yakub, “Dekatkanlah kepadaku agar
    aku memberkati mereka.”
  pes-OPCB: 'یوسف گفت: «بله، اینها پسران من هستند که خدا آنها را در مصر به من بخشیده
    است.» یعقوب گفت: «آنها را نزد من بیاور تا برکتشان بدهم.»'
  ssx-ssx: Diosepema꞉ hombo peaaso alota꞉ Do weki yaapota꞉ mo hande Koda꞉ma꞉ do Idiepi
    kenke pa꞉ta꞉ hano ka꞉la꞉ weki yaapoe leekeme. Koto leeke Dieikopema꞉ alota꞉ I̱ma꞉
    ipiliki epealuekema꞉ dopate hatuku epoe leekeme.
  lcm-lcm: Na Iosep kala antok a tamana ta, “Kag ngono nat nang voiang a God katala
    kun alis anig tatarilong eke.” Au, Israel kala antok ta, “Songo alak tapai anirilong
    ane singig na name poso atautauia irilong.”
  aer-aer: Joseph-ele anyikwe tyerneke, “Nhenhe-arle alere atyinhe atherre-arle Ngkartele-arle
    ayenge nhenhe Egypt-nge antheke-arle.” Jacob angkeke Joseph-eke, “Ngkwenge alere
    atherre atyenge-werne akngetyaye ayenge ikwere-atherre alyelhentye impenele alyetyenhenge
    ilpentyeke ratherre akwete-ante atnyenerle-anerretyenhenge.”
  tgl-ULB: Sinabi ni Jose sa kanyang ama, “Sila ang mga anak kong lalaki, na ibinigay
    sa akin ng Diyos dito.” Sinabi ni Israel, “Dalhin mo sila sa akin para mabasbasan
    ko sila.”
  nop-nop: Kaŋ Yosepdi beu indiŋ niŋguk, “Mihineyat kwet iŋoŋ hatiluwene biyagoŋ hinek
    Bepaŋdi namguk.” Adibo yoguk, “Yeenimbuune budemek kaŋ yehikahaŋnewit.”
  kca-kca: 'Иосиф ащеԓа йастәс: «Щит ма пŏхӈәԓам, Турәмән тӑта мӑнэм мийәм пŏхӈәԓам».
    Иаков йастәс: «Ма пўӈԓэма ԓынан тўваԓән, ма ԓынан йӑмән мӑԓԓам».'
  cbu-NT: 'Osiysha: Apaa, nuwcha ipari. Watacha Apanll nuwaam ipareemi nish tsap panaranganda
    anu, tárangiya. Akopsha: Iparish nuwanungitari tunuxinangi. Ipareemish nuwaanaatsi
    wizpuriri wanasirimshee panachima, tárangiya.'
  hui-hui: Ani hale hayagola Yosebehanda ladai bialu lalu, Ogonilabo i̱ igini. Iyibi
    dindiha hewaria Ngode Datagaliwabehanda ngiya, lene. Ani layagola Yagabahanda
    lalu, I̱na Ngode Datagaliwabehondo libuore biamogo bialu mo bayale habe lalu bi
    laholiya i̱ bedogoria kaware haru íbu, lene.
  wrs-wrs: Yosep omnana, memba kana ombol samblava, Sesoa kamba hui holvorombtrahona
    Isip pethara. Doa aral omnana, hom murapetam wonproo, kava awothowolm vev.
  mya-mya: ယော​သပ်​က``ဘု​ရား​သ​ခင်​က​အီ​ဂျစ် ပြည်​တွင် ကျွန်​တော်​အား​ပေး​သ​နား​တော်
    မူ​သော​သား​များ​ဖြစ်​ပါ​သည်'' ဟု​ဖြေ​၏။ ထို​အ​ခါ​ယာ​ကုပ်​က``သူ​တို့​အား​ငါ ကောင်း​ချီး​ပေး​ရန်​ငါ့​အ​နီး​သို့​ခေါ်​ခဲ့
    လော့'' ဟု​ဆို​လေ​၏။-
  cbi-NTPO: 'Tsenñu José pakatu tsandimi: Entsalaa Dios inu enu Egiptonu miyandikaañu
    kailla deeve, timi. Tsenñu ya'' apa tsandimi: Tsantsaya in junga kayu kalen eekide
    yalanu; Dios ura'' de-ikaasa ti'' pa''nu tsuyu, timi.'
  bod-N: ཡོ་སེབ་ན༌རེ། འདི་གཉིས་ནི་དཀོན་མཆོག་གིས་ཡུལ་འདི་ནས་བདག་ལ་གནང་བའི་བུ་ཡིན་ཞེས་ལན་བཏབ་པ༌དང༌།
    ཡང་ཡེས་ར་ཨེལ་ན༌རེ། ཁྱོད་ཀྱི་བུ་གཉིས་པོ་བདག་གི་གམ་དུ་ཁྲིད་ཤོག༌ཅིག བདག་གིས་ཁོ་གཉིས་ལ་བྱིན་རླབས་གནང་བར་བྱ་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Se Joseph nuet maonam, “Imi aninga namarari, Kaem ewerete ani aisam wore,”
    mam. Se Israel mam, “Nongorak tair se marak nungarikko,” mam.
  kkl-kkl: “Etne-etne,” seogpa, Yusupti, “Abene nari mabo. Me abene Mesir anea Allahri
    tatneonge,” seog. Wene seogpa, Israeldi, “Meabene na peramag yarukang. Nari sinag
    'Nuni Allahri wali-walia tarelamsilul,' aro yubu kipto pipsinun,” seog.
  sna-sna: Josefa akati kuna baba vake, “Ndivo vanakomana vandakapiwa kuno naMwari.”
    Ipapo Israeri akati, “Uya navo pano ndivaropafadze.”
  spa-BLM: 'José dijo a su padre: “Son mis hijos, que Dios me ha dado aquí”. Dijo:
    “Por favor, tráemelos, y los bendeciré”.'
  beu-beu: Yusup ana imang etaaning angu ebalet hula, “Anga naung noal ba Lahatala
    Ana metma angami manenang angu.” Angmuse Yakob ana mateng hula, aana iat ma nabung-nabung,
    senge na Lahatala Abanang Ana Eaaung-Ehama ba bae ebale veng niang angu metma
    mainang.
  cac-cac: '—A eb'' vin̈ vuninal ix yac'' Dios d''ayin d''a Egipto tic, xchi vin̈aj
    José chi''. Ix lajvi chi, ix yalan vin̈ smam vin̈ chi'': —Elocab'' d''a a c''ool,
    snitzocab''cot sb''a eb'' vin̈ d''a in tz''ey tic yic vach'' ol valcan vach''
    lolonel d''a yib''an̈ eb'' vin̈, xchi vin̈.'
  swh-ULB: Yusufu akamwambia baba yake, “Hawa ni wanangu, Mungu alionipa hapa:” Israeli
    akasema, “Walete kwangu, kwamba niwabariki.”
  bel-bel: 'І сказаў Язэп бацьку свайму: гэта сыны мае, якіх Бог даў мне тут. Якаў
    сказаў: падвядзі іх да мяне, і я дабраслаўлю іх.'
  deu-ELBBK: 'Und Joseph sprach zu seinem Vater: Das sind meine Söhne, die Gott mir
    hier gegeben hat. Da sprach er: Bring sie doch zu mir her, dass ich sie segne!'
  mbb-OT: Ne midtavak si Jose te, “Iyan en heini, amà, sikan is menge anak ku he imbeǥey
    kediey te Megbevayà.” Ne migkaǥi si Israel te, “Ipeuvey nu sikandan kayi su wey
    ku sikandan mepenubtuvazi.”
  msc-msc: 'Yusufu ka a fa jabi: «Alla ka dencɛ fila mɛn di n ma yan, woilu le ɲin
    di.» Yakuba kan ko: «Alu lana n ma yan, sa n di duwawu kɛ alu yɛ.»'
  mal-2015: ദൈവം ഇവിടെ എനിക്കു തന്നിട്ടുള്ള പുത്രന്മാർ എന്നു യോസേഫ് അപ്പനോടു പറഞ്ഞു.
    അവരെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക; ഞാൻ അവരെ അനുഗ്രഹിക്കും എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'José cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ põꞌrã nima. Ãꞌrãrẽ Õꞌacʉ̃ yʉꞌʉ aꞌto Egiptopʉ
    nicã oꞌowĩ, nicʉ niwĩ. Tere tʉꞌogʉ, cʉ̃ pacʉ cʉ̃rẽ nicʉ niwĩ: —Narẽ yʉꞌʉ tiroacãpʉ
    miitia. Õꞌacʉ̃rẽ narẽ sẽrĩbosagʉtigʉ weeꞌe, nicʉ niwĩ.'
  gup-gup: Joseph bimarneyimeng kornkumo, “Bedda wanjh bebeywurd ngardduk nawu God
    nganwong kondah kore Egypt.” Wanjh Israel yimeng, “Ngadjare yibenbenemka kore
    ngaye ba ngaye ngabenbenemarneyime kunmak kunwok berrewoneng.”
  met-met: Yosep haxuya ba, “Tang garaguadi Urana sinadi nanga la li Isip.” Baing
    Isrel harua ba, “Oxop dingtang ma haxek manga bu (sanga ba) ngasina guxama na
    dingtang.”
  gvs-gvs: ‘Ame natugowo Yaubada ivinigu’, Iyosepa kaena. Isileli idigo kana, ‘Kumēdi
    matagu goi bei akaipakuyedi.’
  rmc-rmc: '„Oda hine mire čhave, saven mange kade diňa o Del,“ odphenďa o Jozef peskre
    dadeske. Avke o dad phenďa: „An len ke mande, hoj len te požehňinav!“'
  nlg-nlg: Ma gaia Joseph te bosatughu vania, “Rogaira tua rana dalegu. A God te heu
    mai ge u vahura tua iani Egypt.” Ma Jacob te ghaghua vania, “Ko lavira mai iani
    lilighigu mi nau u vautora.”
  dgr-DOGNT: Joseph yets'ǫ̀ hadı, “Nǫ̀htsı̨ jǫ Egypt nèk'e chekoa nàke seghàı̨laa
    sìı eyı agı̨ı̨t'e,” yèhdı. Eyıt'à Israel hadı, “Sets'ǫ̀ agııdeè agı̨ı̨le, gık'eèyahtı
    ha t'à,” yèhdı.
  pes-OPV: 'یوسف، پدر خود راگفت: «اینان پسران منند که خدا به من در اینجاداده است.»
    گفت: «ایشان را نزد من بیاور تا ایشان را برکت دهم.»'
  ron-1924: 'Иосиф а рэспунс татэлуй сэу: „Сунт фиий мей пе каре ми й-а дат Думнезеу
    аич.” Исраел а зис: „Апропие-й, те рог, де мине, ка сэ-й бинекувынтез.”'
  ben-OBCV: “এরা সেই ছেলেরা, ঈশ্বর যাদের এখানে আমাকে দিয়েছেন,” যোষেফ তাঁর বাবাকে
    বললেন। তখন ইস্রায়েল বললেন, “তাদের আমার কাছে নিয়ে এসো, যেন আমি তাদের আশীর্বাদ
    করতে পারি।”
  lex-lex: 'Yusup nwahla amni: “Hari de a a''nu maka Uplerlawna Nala mai a lia handi,
    ama.” Noka Yakopa niwra: “Muodi mmuai a''u totpa awuaka Uplerlawna Nala ra''a-pal
    lia re.”'
  rgu-rgu: '@see-verse:GEN.048.008'
  som-som: Markaasaa Yuusuf wuxuu aabbihiis ku yidhi, Waa wiilashaydii Ilaah halkan
    igu siiyey. Markaasuu isna wuxuu ku yidhi, Waan ku baryayaaye, iyaga ii soo dhowee,
    waanan u ducaynayaa.
  lat-VUC: 'Respondit: Filii mei sunt, quos donavit mihi Deus in hoc loco. Adduc,
    inquit, eos ad me, ut benedicam illis.'
  aoi-aoi: Eneja ni-yama Jawijiba, “Nganyangwe-ka wunalakena nenikuwarrka-kiya, nginu-kwa-mulangwa
    Neningikarrawara yelakwa enena-manja angalya Yijiba,” ni-yama. Eneja ni-yama Jekaba,
    “Wurralirraku-wilyaka yangkwurrangwa ngayuwa-wa kajungwa ki-yengbi-yada ngayuwa
    ayakwa nganyangwa eningaba eningilyamarmba aburnuwa-wa,” ni-yama.
  eng-ASVBT: And Joseph said unto his father, They are my sons, whom God hath given
    me here. And he said, Bring them, I pray thee, unto me, and I will bless them.
  mna-mna: 'To Yosep ipekel kalŋaana ma iso: “Iŋgi lutuŋ bizin ru ta Anutu ikam pio
    isu lele ti.” Yakopbi ikilaala zin som paso, ni iwe kolman kat mi mataana isaana
    kek. Tabe irao ire kat lele som. To Yakop isu mi iso: “Kena kam zin ma timar tio
    be aŋpombol zin.” Tana Yosep ikam lutuunu bizin ru ma tila ki tumbun Yakopbi.
    Mi ni isou zin,'
  ita-1885: 'E Giuseppe disse a suo padre: Sono i miei figliuoli, i quali Iddio mi
    ha dati qui. E Giacobbe disse: Deh! falli appressare a me, ed io li benedirò.'
  eng-LXXUP: And Joseph said to his father, They are my sons, whom God gave me here;
    and Jacob said, Bring me them, that I may bless them.
  eng-ULB: Joseph said to his father, “They are my sons, whom God has given me here.”
    Israel said, “Bring them to me, that I may bless them.”
  spa-VBL: “Sí, estos son los hijos que Dios me dio aquí”, le dijo José a su padre.
    “Tráelos aquí para que pueda bendecirlos”, dijo.
  fra-_FOB: 'Et Joseph répondit à son père: Ce sont mes fils, que Dieu m''a donnés
    ici. Alors il dit: Amène-les-moi, je te prie, afin que je les bénisse.'
  mal-mal: “ദൈവം ഇവിടെ എനിക്ക് തന്നിട്ടുള്ള പുത്രന്മാർ” എന്നു യോസേഫ് അപ്പനോട് പറഞ്ഞു.
    “അവരെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക; ഞാൻ അവരെ അനുഗ്രഹിക്കും” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Yūsuf ne jawāb diyā, “Yih mere beṭe haiṅ jo Allāh ne mujhe yahāṅ Misr meṅ
    die.” Yāqūb ne kahā, “Unheṅ mere qarīb le ā tāki maiṅ unheṅ barkat dūṅ.”
  suz-BL: मिनु योसेफमी आ आफ कली “परमप्रभुमी आं कली गेशो तौ बाक्‍नीसी” देंमाक्‍त। मिनु
    याकूबमी “मेको आस कली एक चाक्‍सी। मिनु गो मेको आस कली आसीक गेनुङ” दे मदा बाक्‍त।
  ita-1927: 'E Giuseppe rispose a suo padre: “Sono miei figliuoli, che Dio mi ha dati
    qui”. Ed egli disse: “Deh, fa’ che si appressino a me, e io li benedirò”.'
  ckb-ckb: 'یوسفیش بە باوکی گوت: «ئەوانە دوو کوڕەکەی منن کە خودا لێرە پێی بەخشیوم.»
    ئەمیش گوتی: «بیانهێنە لام تاکو داوای بەرەکەتیان بۆ بکەم.»'
  eng-BBE: And Joseph said to his father, They are my sons, whom God has given me
    in this land. And he said, Let them come near me, and I will give them a blessing.
  crx-NTPO: '''Ink''ez Joseph dubá ''ulhni, “Sye''ke ''uhint''oh. Njan yun k''ut Yak''usda
    (Elohim) sgha bunilhtine.” ''Ink''ez ''utni, “De'' ndiz sts''u bilhtelh ''ink''ez
    si soo hoonzoo-un buts''un tiszoo''.”'
  kan-OKCV: ಅದಕ್ಕೆ ಯೋಸೇಫನು ತನ್ನ ತಂದೆಗೆ, “ದೇವರು ಈ ಸ್ಥಳದಲ್ಲಿ ನನಗೆ ಕೊಟ್ಟ ನನ್ನ ಪುತ್ರರು,”
    ಎಂದನು. ಆಗ ಇಸ್ರಾಯೇಲನು, “ಅವರನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಾ. ನಾನು ಅವರನ್ನು ಆಶೀರ್ವದಿಸುತ್ತೇನೆ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.048.008'
  tam-2017: 'யோசேப்பு தன் தகப்பனை நோக்கி: “இவர்கள் இந்த இடத்தில் தேவன் எனக்கு அருளின
    மகன்கள்” என்றான். அப்பொழுது அவன்: “நான் அவர்களை ஆசீர்வதிக்க அவர்களை என் அருகில்
    கொண்டுவா” என்றான்.'
  spa-RV-1909: 'Y respondió José á su padre: Son mis hijos, que Dios me ha dado aquí.
    Y él dijo: Allégalos ahora á mí, y los bendeciré.'
  ron-BTF: 'Şi Iosif a spus tatălui său: Ei sunt fiii mei, pe care Dumnezeu mi i-a
    dat în acest loc. Iar el a spus: Adu-i la mine, te rog şi îi voi binecuvânta.'
  eng-WEBP: Joseph said to his father, “They are my sons, whom God has given me here.”
    He said, “Please bring them to me, and I will bless them.”
  eng-FBV: “Yes, these are the sons God gave me here,” Joseph told his father. “Bring
    them over here so I can bless them,” he said.
  nld-1939: 'Josef gaf zijn vader ten antwoord: Het zijn mijn zonen, die God mij hier
    heeft gegeven. Hij zeide: Breng ze bij mij; ik wil ze zegenen.'
  nch-BL: 'Huan ya quiilhui: ―Ni noconehua cati Toteco Dios nechmacatoc nica ipan
    tali Egipto. Huan itata quiilhui: ―Xijchihua se favor, xiquinnechcahuilti campa
    na para niquinmacas notatiochihual.'
  tfr-NTPO: '@see-verse:GEN.048.008'
  vie-1934: 'Giô-sép thưa rằng: Aáy là những con trai của con mà Đức Chúa Trời đã
    cho tại xứ nầy. Y-sơ-ra-ên lại nói: Xin hãy đem đến đây, đặng cha chúc phước cho
    chúng nó.'
  hin-CV: योसेफ़ ने अपने पिता से कहा, “ये मेरे पुत्र हैं, जो मुझे इस देश में परमेश्वर
    ने दिये.” तब याकोब ने कहा, “मेरे पास उन्हें लाओ, कि मैं उन्हें आशीष दूं.”
  eng-OURB: Joseph [May he add] said to his father, “They are my sons, whom God has
    given me here.” He said, “Please bring them to me, and I will bless them.” (2)
  spa-BES: 'Y José dijo a su padre: Ellos son mis hijos, a quienes Dios me ha dado
    en esta tierra. Y él dijo: Dejen que se acerquen a mí, y les daré una bendición.'
  tdx-tdx: Hoe t’Iosefe aman-drae’e, Ie o anako natolon’ Aña­hare ahy atoio. Le hoe
    re, Ehe endeso mb’etoa ho tataeko.
  vid-vid: Yusufu nakamwidichila mhaza wa heye, “Awa ndo wana wa heni woyamhele Nguluwi
    lombele aku.” Isilaeli nakalonga, “Dedede, uwegale behi ndiwatambichize.”
  pwg-pwg: Ma Josepa ina mamai ivonapotei bo, “Weni ededisi na taku natunatuku. Egypt
    dobunai amakamakai na God ivereku.” “Kerutinapiyesi kuriku da ani biibiinisi.”
  eng-OKE: And Joseph said to his father, They are my sons whom the Lord hath given
    me here. And he said, Bring them now near to me, that I may bless them.
  tha-KJV: โยเซฟตอบบิดาของตนว่า “​นี่​เป็นบุตรชายของลูกที่พระเจ้าประทานแก่ลูกในแผ่นดินนี้”
    อิสราเอลจึงว่า “ขอเจ้าพาบุตรทั้งสองเข้ามาเพื่อพ่อจะได้​ให้​พรแก่​เขา​”
  por-BR-2018: 'E respondeu José a seu pai: São meus filhos, que Deus me deu aqui.
    E ele disse: Achegai-os agora a mim, e os abençoarei.'
  bco-bco: Yosa꞉b eyo꞉ a꞉ma꞉la꞉yo꞉ a꞉la꞉sio꞉, “So꞉wa a꞉la꞉ we, ne wena sen amilo꞉
    Godeya꞉lo꞉ nemo꞉lo꞉ dimiyo꞉ we.” A꞉la꞉sa꞉labiki Ya꞉kob eyo꞉ a꞉la꞉sio꞉, “Gi so꞉wa
    a꞉la꞉ko nafale mesea꞉ki, niyo꞉ Godemo꞉ dulugu sa꞉ma꞉nigo꞉l ko꞉lo꞉, nelo꞉wa tililia꞉
    mena,” a꞉la꞉sio꞉.
  deu-ELO: 'Und Joseph sprach zu seinem Vater: Das sind meine Söhne, die Gott mir
    hier gegeben hat. Da sprach er: Bringe sie doch zu mir her, daß ich sie segne!'
  ktm-ktm: Yosep ihpa, “Iy kurti horu nedu, iy ndre yu umwin kede pe Lapan ihlingi
    yu tih.” Israel ihpa, “Okuni horu harsa, kile pe yu kupatihteh horu.”
  caa-caa: 'Entonces ojron e José y che: —Jax e maxtac que e Dios uyajqꞌuen tara tama
    e lugar Egipto, che e José. Entonces ojron utata otronyajr y che: —Taresobꞌ tara
    más tama niwejtzꞌer tuaꞌ uyubꞌien inwajcꞌobꞌ nichojbꞌesiaj, che e Jacob.'
  eng-WYC-2018: He answered, They be my sons, which God gave me in this place (or
    whom God gave to me in this place). Jacob said, Bring them to me, (so) that I
    bless them.
  epo-epo: 'Kaj Jozef diris al sia patro: Ili estas miaj filoj, kiujn donis al mi
    Dio ĉi tie. Kaj tiu diris: Alkonduku ilin al mi, kaj mi benos ilin.'
  uig-PIN: 'Yüsüp atisiƣa jawabǝn: — Bular bolsa Huda manga bu yǝrdǝ bǝrgǝn oƣullirimdur,
    — dedi. U: — Ularni aldimƣa yeⱪin kǝltürgin, mǝn ularƣa bǝht-bǝrikǝt tilǝy, —
    dedi.'
  beo-beo: 'Yousefe da bu adole i, “Amo da nagofela. Gode da Idibidi soge guiguda:
    amo ganodini, amo mano nama i dagoi.” Ya:igobe da amane sia:i, “Ela nama oule
    misa! Na da elama Gode da ela hahawane dogolegele fidima:ne sia:mu.”'
  tpi-OTNT: Na Josep i tok, “Tupela i pikinini bilong mi. God i bin givim tupela long
    mi taim mi stap hia long Isip.” Orait Jekop i tok, “Mi laik yu bringim tupela
    i kam klostu long mi, na bai mi givim blesing long tupela na askim God long mekim
    gut long tupela.”
  hau-SA: Yusuf ya ce wa mahaifinsa, “Su ne ’ya’yan da Allah ya ba ni a nan.” Sa’an
    nan Isra’ila ya ce, “Kawo mini su saboda in albarkace su.”
  udu-udu: 'Yuusup̱ oki com gwo mo ki: Uni ta iya/m pem mo uni kun c̱ikin ma Arumgimis
    aha/ imahan mo. Dhali a’di oki gwo mo ki: Susi uni i aha/ mo ma, aha/ ’thona /e
    mo, ki aha/ mina ’bor uni mii mo.'
  uig-LAT: 'Yüsüp atisigha jawaben: — Bular bolsa Xuda manga bu yerde bergen oghullirimdur,
    — dédi. U: — Ularni aldimgha yéqin keltürgin, men ulargha bext-beriket tiley,
    — dédi.'
  nde-nde: UJosefa wathi kuyise, “Ngamadodana uNkulunkulu anginike wona lapha.” U-Israyeli
    wasesithi, “Balethe kimi ukuze ngibabusise.”
  ton-ton: Pea pehēange ʻe Siosefa ki heʻene tamai, “Ko hoku ongo foha ʻakinaua, kuo
    foaki ʻe he ʻOtua kiate au, ʻi he fonua ni.” Pea pehē ʻe ia, “ʻOku ou kole kiate
    koe, ʻomi ʻakinaua kiate au, pea te u tāpuaki ʻakinaua.”
  ces-1613: 'Odpověděl Jozef otci svému: Synové moji jsou, kteréž dal mi Bůh zde.
    I řekl: Přiveď je medle ke mně, a požehnám jim'
  eko-eko: 'Yuusufu khunjipu papaawe yoori: “Apa aana akinkhiyeeyo Nluku mmuti nttumphu.”
    Ezirayeele khulupa yoori: “Okitiisele apha kiriivo yoori kiwaaparikhiye.”'
  nss-nss: Pe Yosep ipwai iyata taman ipa, “Ariya ara noru malmou mepo usa uropo Yisip,
    pe YAPAN ihingini yo iya aliy.” Pwen Yisrayel ipa, “Awiri hilu kasa kili yo para
    kutoholi hilu.”
  eng-WMB: Joseph said to his father, “They are my sons, whom God has given me here.”
    He said, “Please bring them to me, and I will bless them.”
  tam-TCV: அதற்கு யோசேப்பு தன் தகப்பனிடம், “இவர்கள்தான் இறைவன் எனக்குக் கொடுத்த பிள்ளைகள்”
    என்றான். அப்பொழுது இஸ்ரயேல் யோசேப்பிடம், “நான் அவர்களை ஆசீர்வதிக்கும்படி அவர்களை
    என்னிடம் கொண்டுவா” என்றான்.
  ceb-ULB: Nag-ingon si Jose sa iyang amahan, “Sila ang akong mga anak nga lalaki
    nga gihatag sa Dios kanako dinhi.” Miingon si Israel, “Dad-a sila kanako, aron
    sila akong mapanalanginan.”
  mkn-mkn: Tarús Yusuf manyao bilang, “Dong ni, ana-ana yang Tuhan Allah kasi sang
    beta di Masir.” Ais ju Yakob omong bilang, “Kalo bagitu, na, lu bawa dong deka-deka
    sang beta, ko beta sambayang minta Tuhan Allah kasi berkat sang dong.”
  nce-nce: Na Josep gali tlole, “Aya, ebë bobë nëbalefe. Bo ebë lifate mëta bowa tafa
    tëgelëna, Goto bu kë tële nëbale mana tlënë.” Na kwe Jekop gali tlole, “Ju kë
    nëbale bo belë elesume. Bo Gotome takune nanoglolëme bume ululu sle nalëgëtagumeme
    na bume lëgaitawagume nalëgleme.”
  pol-UBG: 'Józef odpowiedział swemu ojcu: To są moi synowie, których Bóg dał mi tutaj.
    A on powiedział: Proszę, przyprowadź ich do mnie, abym im błogosławił.'
  agr-agr: 'José ayaak: “Junak wi Egipto nugkanum pujai Apajuí uchin sujusua nunú
    ainawai” tau. Tusa tutai niina apaji chichajak: “Wait aneasam juwi minai itanta,
    dutikawamin wi pegkegnum yumigsatjai”, tiuwai.'
  kyc-kyc: Dokopa Josepeme lao, Dolapo nambana wane Isipi daena Anatumi jiya, leya.
    Leyamopa Isaraeleme lao, Nakamba ketae pyambwaro daelanyuo ipu, leya.
  urd-GVU: یوسف نے جواب دیا، ”یہ میرے بیٹے ہیں جو اللہ نے مجھے یہاں مصر میں دیئے۔“
    یعقوب نے کہا، ”اُنہیں میرے قریب لے آ تاکہ مَیں اُنہیں برکت دوں۔“
  deu-1912: 'Joseph antwortete seinem Vater: Es sind meine Söhne, die mir Gott hier
    gegeben hat. Er sprach: Bringe sie her zu mir, daß ich sie segne.'
  ntj-ntj: '@see-verse:GEN.048.008'
  row-row: Yusuf nataa nae, “Anaꞌ ia ra, Lamatualain fee au sia Masir ia.” Yakob olaꞌ
    nae, “Mete ma taꞌo naa, naa mo se deka ro au, fo au hule-oꞌe Lamatualain fee papala-babꞌanggiꞌ
    neu se.”
  kan-2017: ಯೋಸೇಫನು ತನ್ನ ತಂದೆಗೆ, “ಇವರು ಈ ದೇಶದಲ್ಲಿ ನನಗೆ ದೇವರು ಅನುಗ್ರಹಿಸಿದ ಮಕ್ಕಳು” ಎಂದು
    ಹೇಳಿದನು. ಅದಕ್ಕವನು, “ನಾನು ಇವರನ್ನು ಆಶೀರ್ವದಿಸುತ್ತೇನೆ. ನನ್ನ ಹತ್ತಿರ ಕರೆದುಕೊಂಡು ಬಾ”
    ಎಂದನು.
  ena-ena: Lɨci Josepɨ abami. Ninaŋ ahica iadɨ uami. Viaŋ Isipɨ fɨli tɨbɨ neŋ hɨnidalɨŋ
    Asɨ iasaŋ igumi uami. Lɨci Jekopɨ abami. Iadɨ pɨŋ likɨla vavenaŋ Asɨ dɨ abɨlɨŋ
    nulɨdɨ huaci lamɨbali uami.
  tgo-tgo: Josep i gonjogha weya ramae iŋa, “Ghino lo ŋgaŋgaŋgi. Loi va i giya e ghino
    gheke, Ijipt e tɨneke.” Amba Isirel i dagewe iŋa, “U vaŋgu menaŋgi e ghino na
    ya giya ghanjimwaewo.”
  yap-yap: Me ga’ar Josef, “Ireray fa gali pagel ni fakag ni Got e ke pi’ row ngog
    u roy u Egypt.” Me ga’ar Israel, “Wenig ngom, mu fekrow i yib ngog nggu yibilayrow.”
  tet-tet: Yusuf nataa naꞌak, “Neꞌe sia, ama bein oan sia mak Naꞌi Maromak foo tiꞌan
    baa haꞌu iha rai Mesir neꞌe!” Rona nunia, Yakob katak naꞌak, “Kalo nunia, mareꞌis
    oan sia mai haꞌu. Haꞌu atu kamulak kodi kaloon nebee Maromak natuun matak-malirin
    baa sia!”
  hlt-MCSB: Te dongah Joseph loh a napa te, “Amih rhoi he Pathen loh he rhoek ah kai
    ham a khueh ka ca rhoi ni,” a ti nah. Te dongah, “Kai taengla han khuen rhoi lamtah
    yoethen ka pae rhoi pawn ni,” a ti nah.
  mdy-ETH: ዮሴፔ፦ «ሃንሢ ሃኖ ዓጫ ታኣኒ ዓኣንቴ ፆኦሲ ታኣም ዒንጌ ናኣቶንሢኬ» ጌዒ ዓዶም ኬኤዜኔ። ዬካፓ ዒስራዔኤሌ፦ «ሂንዳ
    ታ ዔያቶ ዓንጆም ታ ባንሢ ዔኪ ዬዔ» ጌዔኔ።
  twi-ASANTE: Yosef buaa nʼagya sɛ, “Wɔyɛ mmammarima a Onyankopɔn de wɔn adom me wɔ
    ha.” Na Israel kaa sɛ, “Fa wɔn bra mʼanim ha na menhyira wɔn.”
  bhl-bhl: '@see-verse:GEN.048.008'
  con-NTPO: 'Joséja su: —Vandeccu tsu Chiga va Egiptoni ñanga afe''cho dushundeccu.
    Tsa''caen susi tise yayaja su: —Chigáne tise''pama ñanga catsianjan ña pporaemba
    tise''panga ñotsse tsoña''chove afaye.'
  eng-WEBU: Joseph said to his father, “They are my sons, whom God has given me here.”
    He said, “Please bring them to me, and I will bless them.”
  bnp-bnp: Lakea e Iosep i vakalongoa e tamana i ta maea, “Ra koma nga, e tugu a bakovi
    i habi nau a Vure koea.” Lakea e Iakop i ta maea, “O bole valai nau, ga gamai
    rua.”
  wal-wal: Oichchin Yooseefi ba aawaa, “Hageeti Xoossai taayyo hagan immido ta naata”
    yaagiis. Yaagin Israa7eeli, “Taani eta anjjana mala, eta taakko haa shiishsha”
    yaagiis.
  mgh-mgh: 'Ala pha asaana Nluku akivahilyawe. Vano Isirayeli aheera: Waawane woono
    kawareerihe.'
  acu-NT: 'José ayaak: Juka wina uchir ainawai. Wi Ejipto nungkanam pujain, Yus surusmau
    ainawai, —timiayi. Tama apari chicharak: —Wait aneasam uchi mai ayaamturkarti.
    Pengker awajsatasan wakerajai —timiayi.'
  spa-PDDPT: 'José respondió a su padre: Son mis hijos que ʼElohim me dio aquí. Israel
    le dijo: Acércamelos para que los bendiga.'
  gun-gun: 'José aipoe''i nguu pe: — Xera''y kuery rima ikuai, apy ae Nhanderuete
    xevy ome''ẽ va''ekue — he''i. Ha''e ramo aipoe''i: — Eronhembojave''i ha''vy xea
    py, aroayvu porã aguã — he''i.'
  agu-BL: —Ya'stzun yi cob incy'ajl yi ntak' Ryos swetz te yi atin tzone'j Egipto,
    stzun Ẍep bantz. —Yi ko ya'tz yi e' acy'ajl ba'n bin chiẍkanko'c tzaj tzinxlaj
    na swak'e' imbanl squibaj, stzun wutzile'n Israel bantz tetz Ẍep.
  eng-PEV: '@see-verse:GEN.048.008'
  ilo-ULB: Kinuna ni Jose iti amana, “Putotko ida, inted ida ti Dios kaniak ditoy.”
    Kinuna ni Israel, “Iyegmo ida kaniak, tapno mabendisionak ida.”
  kpg-kpg: Joseph ga helekai, “Aanaa agu dama daane ala ne gaamai go God gi di au
    i Egypt.” Jacob ga helekai, “Laha mai meemaa gi di au gi haga maluagina meemaa
    ko au.”
  uig-ARA: 'يۈسۈپ ئاتىسىغا جاۋابەن: ــ بۇلار بولسا خۇدا ماڭا بۇ يەردە بەرگەن ئوغۇللىرىمدۇر،
    ــ دېدى. ئۇ: ــ ئۇلارنى ئالدىمغا يېقىن كەلتۈرگىن، مەن ئۇلارغا بەخت-بەرىكەت تىلەي،
    ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku papa kɔn: «Awut em ŋɔ, aŋɛ Kanu kəsɔŋ im nnɔ mɔ.» Kɔ Yakuba
    oloku: «Ilɛtsɛn'' am məyɔ ŋa ŋacɔŋnɛ nnɔ itolanɛ ŋa.»'
  bps-bps: Tmimel Dyosif, “Mà, ani i dad ngà i blé Dwata deg dini di Idyif.” Na man
    Dyékob, “Fdadongam ale dini di deg, du fnigu di Dwata, fye banlén ale kafye.”
  mbs-mbs: Timaba si Jose, “Seini se didowa batà ko imbegay te Timanem kanak dalem
    te peg-ogpà ko dini te Ehipto.” Minikagi si Jacob, “Ibingi dan diyà, so megtawal-tawal
    a den amon begayan dan te Timanem te mèpiya.”
  tof-tof: Zosep bóktan yalkomólórr tóba abdó wagó, “Ini kürü olom nisamli, God nibiób
    kókyanórr aini Iziptüm.” Zeikob bóktanórr wagó, “Ala tüdó, ka kubó ibü bles nino.”
  sus-sus: Yusufu naxa a baba yaabi, «N ma di xɛmɛe na e ra Ala naxee fixi n ma be.»
    Isirayila naxa a fala, «I xa e maso n na, alako n xa duba e bɛ.»
  pon-2006: Sosep eri sapeng, “Ih nei pwutak kan met, me Koht ketikihong ie nan Isip.”
    Seikop ahpw nda, “Kahreiradohng ie mahs pwe I en kapaiairahda.”
  jae-jae: Josep gêjô tama awa gebe “Aê latucagêc, taŋ Anôtô kêkêŋ gêdêŋ aê aŋga tonec.”
    Go Israel kêsôm gebe “Ôkôc êsêagêc têtu gasuc sêmêŋmaŋ gebe janam mec êsêagêc.”
  ksd-ksd: 'Ma Iosep i ga biti tai tamana: A ura natugu go, nina God i ga tul tar
    dir tagu ati. Ma i ga biti. Una ben dir uti piragu, upi ina tata vadoane dir.'
  tur-YTC: Yosef babasına, “Tanrı'nın burada bana verdiği oğullarımdır” dedi. İsrael,
    “Lütfen onları bana getir de kutsayayım” dedi.
  bel-N: 'I сказаў Язэп бацьку свайму: “Яны — сыны мае, якіх Бог даў мне тут”. I сказаў
    [Якуб]: “Вазьмі, прашу, іх да мяне, і я дабраслаўлю іх”.'
  grc-BRENT: Εἶπε δὲ Ἰωσὴφ τῷ πατρὶ αὐτοῦ, υἱοί μου εἰσὶν, οὓς ἔδωκε μοι ὁ Θεὸς ἐνταῦθα.
    Καὶ εἶπεν Ἰακὼβ, προσάγαγέ μοι αὐτοὺς, ἵνα εὐλογήσω αὐτούς.
  ind-AYT: Yusuf berkata kepada ayahnya, “Merekalah anakku, yang telah Allah berikan
    kepadaku di tempat ini.” Dia berkata, “Aku minta kepadamu, bawalah mereka kepadaku,
    dan aku akan memberkatinya.”
  lid-lid: Eme Josep anya, “Uru doh badeh naduk, Kindrei atehei eme tek na len jo
    udu Ijip dah.” Ano Jekop tiye, “Ou andrei uru kameh dah jo kedeu nyosowan ki turu.”
  nya-nya: Yosefe anati kwa abambo ake, “Awa ndi ana anga amene Mulungu wandipatsa
    kuno.” Ndipo Israeli anati, “Bwera nawo kuno kuti ndiwadalitse.”
  hrv-hrv: 'Josip odgovori svome ocu: “Sinovi su to moji koje mi je Bog dao ovdje.”
    “Dovedi mi ih da ih blagoslovim”, reče.'
  mps-mps: Tama Josepgo te po wali, “Te eno ogwa si da. Godigo te Isipde augwali si
    te enabolo mani.” Tialima, Jekopgo te po wai, “Eno homugo te augwali si enaba
    odasa asama, te augwali si eno mobo mawaibao,” wali.
  llg-llg: '@see-verse:GEN.048.008'
  tpi-tpi: Na Josep i tok, “Tupela i pikinini bilong mi. God i bin givim tupela long
    mi taim mi stap hia long Isip.” Orait Jekop i tok, “Mi laik yu bringim tupela
    i kam klostu long mi, na bai mi givim blesing long tupela na askim God long mekim
    gut long tupela.”
  dan-1931: 'Josef svarede sin Fader: “Det er mine Sønner, som Gud har skænket mig
    her.” Da sagde han: “Bring dem hen til mig, at jeg kan velsigne dem!”'
  vie-OVCB: 'Giô-sép thưa: “Vâng, đây là hai con trai Đức Chúa Trời đã cho con tại
    Ai Cập.” Gia-cốp bảo: “Dẫn lại đây để cha chúc phước lành cho hai cháu.”'
  lbk-lbk: “An-akko chana ay inchowan Apo Dios ken sak-en isna id Egipto,” kinwanina.
    “Yaim chaicha isna ta bindisyonak chaicha,” kinwanin Israel.
  guj-2017: યૂસફે તેના પિતાને કહ્યું, “તેઓ મારા દીકરા છે, જેમને ઈશ્વરે મને અહીં આપ્યાં
    છે.” ઇઝરાયલે કહ્યું, “તેઓને મારી પાસે લાવ કે હું તેઓને આશીર્વાદ આપું.”
  byr-byr: '@see-verse:GEN.048.008'
  awx-awx: Josepdä yäkwäle wamu using inikut. “Aläpäyalu wawaknga Anätutä ane Isip
    yiwixäwa namikulunin,” yang inikut. Tiwän “Näle päkapso. Tiwän wam gwaläng yämit,”
    yang inikut.
  pon-2006A: Sosep eri sapeng, “Ih nei pwutak kan met, me Koht ketikihong ie nan Isip.”
    Seikop ahpw nda, “Kahreiradohng ie mahs pwe I en kapaiairahda.”
  por-BRBSL: 'Joseph disse a seu pai: “Eles são meus filhos, que Deus me deu aqui”.
    Ele disse: “Por favor, traga-os até mim, e eu os abençoarei”.'
  cth-cth: Joseph ni a na pa koevah, ahnimouh roi teh ka capa roi doeh, Cathut ni
    hi vah na poe e roi doeh, telah atipouh. Ahni ni pahren lahoi kai koe thokhai
    haw, yawhawinae ka poe han, telah ati.
  twi-twi: Yosef buaa nʼagya se, “Wɔyɛ mmabarima a Onyankopɔn de wɔn adom me wɔ ha.”
    Na Israel kae se, “Fa wɔn bra mʼanim ha na minhyira wɔn.”
  hlt-hlt: Te dongah Joseph loh a napa te, “Amih rhoi he Pathen loh he rhoek ah kai
    ham a khueh ka ca rhoi ni,” a ti nah. Te dongah, “Kai taengla han khuen rhoi lamtah
    yoethen ka pae rhoi pawn ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sosɛfu dɔ̀: Kuyie nni m pɑ̃ ìì bí nyi diɛ nhEsibiti. Kɛ̀ Sɑkɔbu dɔ̀:
    Duɔ́ nkɛ̀ bɛ̀ɛ tɔ́ɔ́nní kɛ̀ m bɛ̀ pɑ̃ mɛsɑ̀ɑ̀.'
  msy-2020: Ezɨ Josep ghaze, “Kar nan otarimning, kɨ Isipɨn kantrin itir dughiamɨn,
    God aning na ganɨngi.” Ezɨ Jekop ghaze, “Nɨ aning inigh nan boroghɨn izɨtɨ, kɨ
    bizir aghuiba aning danɨngam, egh God ko mɨkɨmtɨ a deraghvɨram aning damuam.”
  txq-txq: Yusuf naselu nae, “Sira iar, kanak kara fo Manetualain baꞌe fee au numa
    Masir.” Basa boe ma Yakob kokolak nae, “Mete ma talo naa, na, o mua sara deka-deka
    au, fo au hule-haradoi oke Manetualain fee babaꞌe-babatik neu sara.”
  aaz-aaz: Onaim naiꞌ Yusuf nataah am nak, “Riꞌaan ein reꞌ ia, Uisneno es anfee sin
    neu kau nbi pah Masir ia.” Rarit naiꞌ Yakop naꞌuab am nak, “Karu on naan ate,
    mpaumakab kau sin, he au ꞌonen ma ꞌtoit Uisneno he nfeen sin tetus.”
  azb-azb: 'Yusif atasına dedi: «Allahın burada mənə verdiyi oğullarımdır». İsrail
    dedi: «Onları yanıma gətir, xeyir-dua verim».'
  eng-DBY: And Joseph said to his father, They are my sons, whom God has given me
    here. And he said, Bring them, I pray thee, to me, that I may bless them.
  hin-2017: यूसुफ ने अपने पिता से कहा, “ये मेरे पुत्र हैं, जो परमेश्वर ने मुझे यहाँ
    दिए हैं।” उसने कहा, “उनको मेरे पास ले आ कि मैं उन्हें आशीर्वाद दूँ।”
  wol-KYG: 'Yuusufa ne baayam: «Ñii ñooy sama doom, yi ma Yàlla jox fii.» Baayam ne
    ko: «Nañu jegesi, ma ñaanal leen.»'
  swp-swp: Iosepa i ribalau tamana arinai enaba, “Isi ede nanatuguyao tatao, aridi
    eai Eaubada i ainauiaigu ina eanua eai ta.” To i ene, “U woeaidima abo ea ribahelolodi.”
  bjr-bjr: Qufanoo Yooseefaafa qinau. Qini faiqi qara Anutufa Isipa maqasaa mariafananoo
    qimu qanda maridaqa. Yakooboofa mi ufana iriseenoo qinau. Doo miqanda nifiqee
    mai qinee unnaqoo adeedi minisainaqa nifaaqooqa qima nimaqaa.
  eng-YLT: and Joseph saith unto his father, 'They [are] my sons, whom God hath given
    to me in this [place];' and he saith, 'Bring them, I pray thee, unto me, and I
    bless them.'
  kne-kne: Pag kanan Jacob, “Ialim daida ta bindisyonak.”
  heg-NTPO: Kon Yusuf siut noan, “Oen niam tana-ana man Ama Lamtua Allah in bel au,
    se Mesir.” Kon nam Yakob tekan noan, “Eta elam, ku nolas maa dadani nol au, halin
    auk kohe-kanas nodan Ama Lamtua Allah le beles hangun.”
  ptu-ptu: 'Natimba'' Yusuf naua: “Indee änä''ku nabeennä'' Puang Allataala inde Mesir.”
    Nauam Israel: “Pomahukusannä'' mai anna kupa''lambeanni.”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —I''pa dör ye'' ala''r mé Skëköl tö ye'' a̱ ká̱ i'' ki̱.
    Eta̱ iyë́ tö iché ia̱: —Ie''pa tsú̱bitu̱ ye'' ska'' a̱s ye'' e̱r bua'' chö̀ ie''pa
    a̱.'
  kwf-kwf: Ma sa Josef ka fata Ꞌuri, “Na ro ngela ngwane nau ki niniꞋa, neꞋe God kwateda
    fuaku kaidaꞋi nau ku tua Ꞌi neꞋe.” Sui sa Jakob ka fata Ꞌuri, “ꞋOke baꞋedaroꞋo
    maꞋi karangi nau, fasi Ꞌiri nai faꞋaleꞋadaroꞋo.”
  eng-WYC-2017: He answered, They be my sons, which God gave me in this place. Jacob
    said, Bring them to me, that I bless them.
  eng-WMBB: Joseph said to his father, “They are my sons, whom God has given me here.”
    He said, “Please bring them to me, and I will bless them.”
  spp-spp: Ka Yusufu si jwo «Kile à pùnampyire shuunniŋi ntemu kan mii á naha Misira
    e ke, tire ti.» Ka Yakuba si jwo «Maye sanŋa yaha, maa pi file na na, bà mii si
    mpyi si jwó le pi á mɛ.»
  aey-aey: Odocob Josef uqa memeg jejeg hewi madon, “Eu ija melamiel lecis Anut uqa
    Isip ene iten,” don. Odocob Jekob uqa madon, “Ehali ijaca hocom eelaligen,” don.
  urd-GVH: यूसुफ़ ने जवाब दिया, “यह मेरे बेटे हैं जो अल्लाह ने मुझे यहाँ मिसर में
    दिए।” याक़ूब ने कहा, “उन्हें मेरे क़रीब ले आ ताकि मैं उन्हें बरकत दूँ।”
  rug-rug: Meke olaṉa la koasa tamana se Zosepa, “Arini sari karua tuqu koreo saripu
    poni nau sa Tamasa tani pa popoa Izipi.” Meke zama la koasa se Zekopi, “Turaṉa
    maeni koa rau pude qu manani,” gua si asa.
  gaz-gaz: Yoosef immoo abbaa isaatiin, “Isaan kunneen ilmaan biyya kanatti Waaqni
    naaf kennee dha” jedhe. Kana irratti Israaʼel, “Akka ani isaan eebbisuuf natti
    fidi” jedhe.
  fra-LSG: 'Joseph répondit à son père: Ce sont mes fils, que Dieu m’a donnés ici.
    Israël dit: Fais-les, je te prie, approcher de moi, pour que je les bénisse.'
  yal-yal: Yusufu yi a baba yabi, a naxa, “N ma dii xɛmɛne nan e ra Ala naxanye fixi
    n ma be.” Isirayila naxa, “N bata i mafan, e maso n na alogo n xa duba e xa.”
  gum-gum: 'Inchene Josebe trenchibig køn: —Iiløbe nai nusrkalø køn cha, nan yu Egipto
    pirau Tius keta traniilø.— Inchen Israelbe trenchibig køn: —Naimay kemalingaru
    cha, na purø tab indigwan trannrrab— cha.'
  iou-iou: Yäwänä Joseptä nani iwetkuk; Nanaknayat kome ŋo irira Anututä namiŋkuko
    u yarä ŋobayäŋ yäk. Yäwänä Jekoptä yäŋkuk; Yepmaŋpi dubinaken äbänkaŋ kon man
    yäwera yäk.
  haw-1868: I mai la o Iosepa i kona makuakane, O laua nei na keiki a'u, a ke Akua
    i haawi mai ai na'u ma keia wahi. I mai la kela, E hoonoho oe ia laua imua o'u,
    a e hoomaikai aku au ia laua.
  arb-NAV: 'فَأَجَابَهُ يُوسُفُ: «هُمَا ابْنَايَ اللَّذَانِ رَزَقَنِي إِيَّاهُمَا
    اللهُ هُنَا». فَقَالَ: «أَدْنِهُمَا مِنِّي فَأُبَارِكَهُمَا».'
  adz-adz: Da Yosef ini, “Ramangꞌ! Mamaꞌ iruꞌ ani dzi narungꞌ rusangꞌ Anutu riman
    da dzi mingꞌa ani.” Da Israil ini, “Da wayu mamaꞌ igi waba da dzi nafinti.”
  ewe-ewe: Yosef ɖo eŋu be, “Ɛ̃, esiawoe nye ŋutsuvi siwo Mawu nam le afii le Egipte.”
    Israel gblɔ be, “Kplɔ wo te ɖe ŋunye ne mayra wo.”
  eng-LEE: And Joseph said unto his father, They are my sons, whom God hath given
    me in this place. And he said, Bring them, I pray thee, unto me, and I will bless
    them.
  gvn-gvn: '@see-verse:GEN.048.008'
  nna-nna: Joseph-ju puntajulu, “Nyungu partanyjirri ngajumili. Ngarrkalu yinyanyipulu
    Egypt-ja.” “Kawapulinyi ngajukarti. Ngarrkalu tuku jilkulinypulinyi ngajuja muwarrja.”
  asm-FB: তাতে যোচেফে তেওঁৰ পিতৃক ক’লে, “ঈশ্বৰে এই ঠাইত মোক দিয়া, এওঁলোক মোৰ পুত্ৰ।”
    তেতিয়া ইস্ৰায়েলে তেওঁক ক’লে, “তেওঁলোকক মোৰ ওচৰলৈ লৈ আহা, মই তেওঁলোকক আশীৰ্ব্বাদ
    দিওঁ।”
  sus-A: يُسُقُ نَشَ عَ بَبَ يَابِ، «ﭑ مَ دِ شّمّيٍ نَ عٍ رَ عَلَ نَشٍيٍ قِشِ ﭑ مَ
    بٍ.» عِسِرَيِلَ نَشَ عَ قَلَ، «عِ شَ عٍ مَسٌ ﭑ نَ، عَلَكٌ ﭑ شَ دُبَ عٍ بّ.»
  fra-SBL: 'Joseph dit à son père : « Ce sont mes fils, que Dieu m''a donnés ici. »
    Il dit : « Amène-les-moi, je te prie, et je les bénirai. »'
  hbo-hbo: וַיֹּ֤אמֶר יֹוסֵף֙ אֶל־אָבִ֔יו בָּנַ֣י הֵ֔ם אֲשֶׁר־נָֽתַן־לִ֥י אֱלֹהִ֖ים
    בָּזֶ֑ה וַיֹּאמַ֕ר קָֽחֶם־נָ֥א אֵלַ֖י וַאֲבָרֲכֵֽם׃
  shp-NTPO: '—Nato bake rabé riki, neno Egiptonko iketian, Diossenbi ea menia bakebo
    —akin Josekan jawen papa aká iki. Jaskáaketian, jawen papan aká iki neskáakin:
    —Neripari ja min bake rabé ea bexonwe; ja Diossen jawen jakon shinan ea menia
    shinan en meninon —akin.'
  eng-WYCLIFFE: He answeride, Thei ben my sones, whiche God yaf to me in this place.
    Jacob seide, Brynge hem to me that Y blesse hem.
  pjt-pjt: '@see-verse:GEN.048.008'
  cwe-cwe: Yosefu kamwidika, “Wano ni wanangu, woyaning'hile Mulungu hano Misili.”
    Yakobo kalonga, “Nikwenhusile habehi muladi nidahe kuwatemela mate.”
  bgs-bgs: Igtaba si Jose, na mà din, “Ámmà, ni gó tô duwa gabatà ku na igbággé ka
    Manama kanak kannun ta Ehipto.” Igkagi si Jacob, na mà din, “Papadani nu sikandan,
    su dumasalla ébô madigár tô bággén ka Manama kandan.”
  kik-kik: Jusufu akĩĩra ithe atĩrĩ, “Nĩ ariũ akwa arĩa Ngai aaheete ndĩ gũkũ”. Nake
    Isiraeli akiuga atĩrĩ, “Mareharehe harĩ niĩ ndĩmarathime.”
  ksr-ksr: 'Qisiŋ muro Joosefnoŋ maŋa kokaeŋ ijoro: “Noo merawoina Anutunoŋ Iijipt
    kokanoŋ nonoti, mono ii.” Kaeŋ ijoro Israelnoŋ jero: “Niinoŋ kotuegoŋ oromambaajoŋ
    ii saanoŋ uruana noo kosonanoŋ kawao.”'
  fra-NCL: 'Joseph répondit à son père : « Ce sont mes fils, que Dieu m’a donnés ici.
    « Et Israël dit : « Fais-les approcher de moi, je te prie, afin que je les bénisse. »'
  cek-AK: Joseph mah ampa khaeah, Sithaw mah hae prae ah ang paek ih ka caa hnik ni,
    tiah a naa. Israel mah, tahamhoihaih paek hanah, ka taengah angzo haih ah, tiah
    a naa.
  xla-xla: '@see-verse:GEN.048.008'
  cuk-cuk: 'José e-bab-abin sogded: —We-masmala, Bab-Dummad anga we-Egipto-yargi uksadid.
    Geb degine, e-bab Joséʼga sogded: —Be-masmala wis gatik anse walikaa be nidage,
    adi, ise-nued-an-egi-binsaedgi ibmar ega sogegar.'
  uig-CYR: 'Йүсүп атисиға җававән: — Булар болса Худа маңа бу йәрдә бәргән оғуллиримдур,
    — деди. У: — Уларни алдимға йеқин кәлтүргин, мән уларға бәхит-бәрикәт тиләй, —
    деди.'
  tel-2017: యోసేపు “వీళ్ళు నా కొడుకులు. వీరిని ఈ దేశంలో దేవుడు నాకిచ్చాడు” అని తన
    తండ్రితో చెప్పాడు. అందుకతడు “నేను వారిని దీవించడానికి నా దగ్గరికి వారిని తీసుకు
    రా” అన్నాడు.
  hat-BSA: 'Joseph te di a papa li: “Sa yo se fis mwen yo, ke Bondye te ban mwen isit
    la.” Epi li te di: “Mennen yo isit souple, pou m kapab beni yo.”'
  kos-kos: Ac Joseph el fahk, “Pa inge wen luo nutik ma God El ase nu sik yenu in
    acn Egypt.” Jacob el fahk, “Usaltalu nu yuruk, nga in akinsewowoyaltalla.”
  hbo-WLC: וַיֹּ֤אמֶר יוֹסֵף֙ אֶל־אָבִ֔יו בָּנַ֣י הֵ֔ם אֲשֶׁר־נָֽתַן־לִ֥י אֱלֹהִ֖ים
    בָּזֶ֑ה וַיֹּאמַ֕ר קָֽחֶם־נָ֥א אֵלַ֖י וַאֲבָרֲכֵֽם׃
  ibo-ibo: Josef zara nna ya sị, “Ha bụ ụmụ ndị ikom ndị Chineke nyere m nʼebe a.”
    Ya mere, Jekọb gwara ya sị, “Kpọtara m ha, ka m gọzie ha.”
  ory-ory: ତହିଁରେ ଯୋଷେଫ ପିତାଙ୍କୁ କହିଲେ, “ଏମାନେ ମୋହର ପୁତ୍ର, ପରମେଶ୍ୱର ଏମାନଙ୍କୁ ଏହି ଦେଶରେ
    ମୋତେ ଦେଇଅଛନ୍ତି।” ତେବେ ଇସ୍ରାଏଲ କହିଲେ, “ବିନୟ କରୁଅଛି, ଏମାନଙ୍କୁ ମୋʼ ନିକଟକୁ ଆଣ, ମୁଁ
    ଏମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରିବି।”
  chk-chk: Iwe, Josef a üreni saman we, “Ir nei, Kot a ngeniei me lon ei fanü.” Nge
    Israel a apasa, “Kose mochen kopwe emwenireto pwe üpwe afeiöchüür.”
  ssd-ssd: 'Yosef lafumba sana: Kiŋo ar te ye tuku. Ye Isipŋge minen le Kuateŋge sina
    ŋgina le Israel nu sana: Nale kilmba ye tugum te yale le ye nale nyaro niki ŋgina.'
  rop-rop: Imbin lagijat dumaji imbin olmen garram smokiwan ai. Wal Josef bin dalim
    im dedi, “Dijan dubala boi na God bin gibit langa mi iya langa dijan kantri Ijip.”
    En Jeikob bin tok, “Yu bringimap dubala gulijap langa mi weya ai gin luk dubala
    brabliwei.” Wal Josef bin deigim dubala gulijap langa det olmen, en det olmen
    bin pudumran dubala am langa dubala, en imbin kis langa dubala,
  ukr-1871: 'І каже Йосиф панотцеві свойму: Се мої сини, що Бог дав менї тутеньки.
    І каже Яков: Приведи їх до мене, щоб їх благословити.'
  eng-AOI: Joseph answered, “These are the sons God has given me here in Egypt.” Jacob
    said, “Bring them here to me so I can give them my special blessing.”
  yon-yon: Yosefbed neman yedmoon “Yi kuu ne dana, Godbed ne yaa kiri kee bangkawoon
    kei.” andoon. Kwane Israelbed yedmoon “Ne yaa benmenebko nembed yi yaa amun kerunda.”
    andoon.
  bch-bch: Ta Iosep ikeo, “Eine leg gergeu rua toa Deo ibada pagau ngan tibur Isip.”
    Ta Israel ikeo, “Bada gisirua ga tinam pagau ta nakado posanga kemi ngan pamatuanga
    gid.”
  deu-1951: 'Joseph antwortete: Es sind meine Söhne, die mir Gott hier geschenkt hat!
    Er sprach: Bring sie doch her zu mir, daß ich sie segne!'
  eng-JPS: 'And Joseph said unto his father: ''They are my sons, whom God hath given
    me here.'' And he said: ''Bring them, I pray thee, unto me, and I will bless them.'''
  ubr-ubr: Joseph iyafotai iyau, “Osi on yau nanatu, yau nin Egypt amama on God iteu.”
    Jacob iyawur iyau, “Om fifirg eboes enat auriu ato ani momogines.”
  srp-1865: 'A Josif reèe ocu svojemu: moji sinovi, koje mi Bog dade ovdje. A on reèe:
    dovedi ih k meni, da ih blagoslovim.'
  lug-lug: Yusufu n’addamu kitaawe nti, “Be batabani bange, Katonda b’ampeeredde wano.”
    N’amugamba nti, “Nkusaba obansembereze mbasabire omukisa.”
  heb-heb: ויאמר יוסף אל אביו בני הם אשר נתן לי אלהים בזה ויאמר קחם נא אלי ואברכם׃
  ben-IRV: যোষেফ বাবাকে বললেন, “এরা আমার ছেলে, যাদেরকে ঈশ্বর এই দেশে আমাকে দিয়েছেন।”
    তখন তিনি বললেন, “অনুরোধ করি, এদেরকে আমার কাছে আন, আমি এদেরকে আশীর্বাদ করব।”
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਆਖਿਆ, ਇਹ ਮੇਰੇ ਪੁੱਤਰ ਹਨ, ਜਿਹੜੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ
    ਇੱਥੇ ਦਿੱਤੇ ਹਨ। ਉਸ ਨੇ ਆਖਿਆ, ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲਿਆ ਤਾਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ
    ਦੇਵਾਂ।
  tkr-tkr: 'Yusufee dekkıs inəxüd cuvab qele: – Allahee inyaa zas huvuyn dixbı vob.
    İzrailee eyhen: – Manbı zasqa qavaale xayir-düə hevles.'
  mwp-mwp: Yoewsepa kedha, ‘Sepal ngaw garkaz kazi Awgadhan ngawal ngayapa Aykupithunu
    mamamoedhin nanga.’ Yakubu kedha, ‘Ngapa ngayapa palay mamamoeriw nakay ngath
    palamulpa woenab poeybaypa.’
  mya-JVB: ယောသပ် က ၊ ဤ ပြည်၌ အကျွန်ုပ် အား ဘုရားသခင် ပေး သနားတော်မူသောအကျွန်ုပ် ၏
    သား ဖြစ်ပါသည် ဟု အဘ အားဆိုသော် ၊ အဘက၊ ငါ့ ထံ သို့လာ ပါစေလော့။ သူ တို့ကို ငါကောင်းကြီး
    ပေးမည်ဟု ဆို ၏။
  tbg-tbg: Iohepiva tiharo, Maa ti maaqutantave. Te Isipi maini vauraro Kotiva vitanta
    ti timirave, tuvaro Iekopiva tiharo, Vitanta ntite aniraqe te vitanta koqema nimitaaina
    uvara tiva nimiare, tiro.
  hmo-hmo: Iosepa ese iena tamana dekenai ia haere, ia gwau, “Idia be lauegu natuna,
    Dirava ese lau dekenai ia henia vadaeni, inai Aigupito tano dekenai.” Israela
    ia gwau, “Oi mailaidia kahirakahira. Vadaeni do lau hanamoa idia dekenai.”
  ata-ata: La anu muvikalanu momu lexe, “Eni ta ꞌalixene e Lataua mulosilo lai ne
    Aixiputo ꞌo ane.” La sou momu muvikala lexe, “Nanoꞌa ineꞌe noxilo mo aalusiꞌa
    ilou.”
  nfa-nfa: Ka Yusuf dhaa, “Seꞌe, ana dhu Ama Lamatua hia jaꞌa ètu Masir.” Yakob peka
    hari, “Ladhe sèmi èèna, na hia ra mai padètu dènge jaꞌa, ho jaꞌa manèngi Ama Lamatua
    hia si mèngi-nale.”
  urd-urd: यूसुफ़ ने अपने बाप से कहा, “यह मेरे बेटे हैं जो ख़ुदा ने मुझे यहाँ दिए
    हैं।” उसने कहा, “उनको ज़रा मेरे पास ला, मैं उनको बरकत दूँगा।”
  rus-SYN: 'И сказал Иосиф отцу своему: это сыновья мои, которых Бог дал мне здесь.
    Иаков сказал: подведи их ко мне, и я благословлю их.'
  cbt-NTPO: —Isopita mini hui'nahuëpita. Yosë nohuanton naro'pa' ya'huëtërincoso',
    itërin Cosiri. —Amashachin aya'carico. Noya ya'huëcaiso marë' sha'huichi, itaantarin
    Cacopori.
  bqc-SIM: 'A ò a maeɛ: Nɛ́ pↄ́ Lua ma gba laↄn we. Ɔ̃ Isaili mɛ̀: Mↄ́ńnↄ ma kĩ́i
    mà sa''olɛkɛnɛ́.'
  tcz-CHONGTHU: Joseph in adonbut in adih e ati, “hiche chate ni hi Pathen in hiche
    Egypt gamsunga eipeh ahi.” Jacob in adonbut in “Amani chu keima koma hinpui nai
    uvin phatthei kaboh ding ahi.”
  mar-mar: योसेफ आपल्या पित्यास म्हणाला, “हे माझे पुत्र आहेत. हे मला देवाने येथे दिले
    आहेत.” इस्राएल म्हणाला, “तुझ्या मुलांना माझ्याकडे आण म्हणजे मी त्यांना आशीर्वाद
    देईन.”
  tcs-tcs: Zosep i bin ansa po papa blo em, ‘Wa. Demtu i boi blo mi, wea God i bin
    gibem po mi ya lo Izipt.’ Ane Zekop i bin spik, ‘Teke demtu kam po mi gar, solong
    ai go aske God po blese demtu.’
  soq-soq: Ita Iosep wanase, “Ne Isibt bedewe wainedino God sedana ema nata nen.”
    Ita me epe etene wanase, “E mo banlamoe mainawo wino sau euda mo osouwo itupa.”
  qub-qub: 'Chaura José niran: «Wamräcunami. Cay Egiptucho tiyaycaptëmi Tayta Dios
    tarichimasha.» Chayno niptin papänin niran: «Cayman witichipämay ari paycunata
    bindisyunta gonäpaj.»'
  bqp-bqp: 'À pì a denɛ: Nɛ́ kũ Luda ma gba lanↄn gwe. Akũ Isaraila pì: Ǹ mↄ́ kũńwo
    ma kĩnaa mà sa''olɛ kɛńnɛ.'
  hat-hat: 'Jozèf reponn li: -Se pitit gason Bondye te ban mwen antan mwen isit la
    wi. Izrayèl di li: -Tanpri, fè yo pwoche pi pre m'' pou m'' ka beni yo.'
  eng-BSB: Joseph said to his father, “They are the sons God has given me in this
    place.” So Jacob said, “Please bring them to me, that I may bless them.”
  tod-tod: 'Zozɛfe kɛɛɠɛ wooɠaaʋoteni, é ɠɛ ma: «Dòun zunuiti kana, GALA ge ti vea
    zèa ʋɛ.» Izelayɛle ɠɛni ma: «Nà è maanɛɛnɛzu, ti maaɓuɠa lɛɛ bà, ga gè tuya
    loo ti ʋɛ.»'
  eng-WEBPB: Joseph said to his father, “They are my sons, whom God has given me here.”
    He said, “Please bring them to me, and I will bless them.”
  kbq-kbq: Higeno Josefe'a nefankura anage huno asmi'ne, Zanagra nagri mofavre'rarene
    Anumzamo'a amafi mani'nogeno nami'ne. Higeno Jekopu'a anage hu'ne, Zanavrenka
    nagrite egena asomu kea huznantaneno.
  nhe-BL: 'Huan ya quiilhui: ―Ni noconehua tlen Toteco Dios nechmacatoc nica ipan
    tlali Egipto. Huan itata quiilhui: ―Xijchihua se favor, xiquinnechcahuilti campa
    na para niquinmacas notlatiochihual.'
  bus-bus: 'À bè a denɛ: Nɛ́ kɛ̀ Luda ma gba kɛ̀nↄn gwe. Ben Isaraili bè: Ǹ mↄ́ńyo
    ma kiia mà sa''olɛ kɛńnɛ.'
  gub-BL: — Hera'yr Ezit ywy rehe ihewe Tupàn hemimur karer romo wanekon a'e wà, i'i
    Zuze u pe. — Emunyryk xe heruwake ne wà kury, ta'e heporomono wer heze'egatu rehe
    wanehe ihe xe, i'i Zuze pe.
  eng-DRA: 'He answered: They are my sons, whom God hath given me in this place. And
    he said: Bring them to me that I may bless them.'
  knf-knf: 'Kë Yoŧef aŧeem aşin aji : « Bapoţ biki Naşibaţi awulnuŋ ţi baka. » Kë
    aji na a : « Ţijaan baka nñehandër baka Naşibaţi. »'
