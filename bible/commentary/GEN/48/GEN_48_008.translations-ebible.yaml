  eng-LEE: And Israel perceived the sons of Joseph, and said, Who are these?
  gvn-gvn: '@see-verse:GEN.048.007'
  nna-nna: Jacob-ju yirrirnapulinyi partanyjirri Joseph-mili, “Nganurtu nyungu partanyjirri?”
  asm-FB: পাছত ইস্ৰায়েলে যেতিয়া যোচেফৰ পুত্ৰ দুজনক দেখিলে, তেতিয়া তেওঁ সুধিলে,
    “এওঁলোক কোন?”
  sus-A: عِسِرَيِلَ نَشَ يُسُقُ شَ دِيٍ مَتٌ، عَ قَ عَ قَلَ، «ندٍيٍ يٍيٍ رَ؟»
  fra-SBL: 'Israël vit les fils de Joseph, et dit : « Qui sont ceux-ci ? »'
  hbo-hbo: וַיַּ֥רְא יִשְׂרָאֵ֖ל אֶת־בְּנֵ֣י יֹוסֵ֑ף וַיֹּ֖אמֶר מִי־אֵֽלֶּה׃
  shp-NTPO: 'Jaskáakin yoii iikinbi, ja Josekan bake rabé Jacobnin meraa iki. Ja merataanan
    José neskáakin yokata iki: —¿Nato bake rabéki tson bakebo iki? —akin.'
  eng-WYCLIFFE: Forsothe Jacob seiy the sones of Joseph, and seide to him, Who ben
    these?
  pjt-pjt: Munu Josephala wangkara wiyaringkula waintaṟa nyangu palumpa pakaḻi kutjara
    ngaṟanyangka. Paluṟu pulanya ngaṉmanytju nyakunytja wiya ngaṟanyangka, panya paluṟu
    kuṟu paulpa. Munu paluṟu nyakula wangkangu, “Yaalitja kutjara palatja?” Ka Josephalu
    wangkangu, “Nyanga paluṟu pula panya nyuntumpa pakaḻi kutjara, panya Godaluṉi
    ungu ngura nyanga Itjipala.” Ka Jacobalu wangkangu, “Ngalya-kati pulanya ngayulakutu
    kaṉa Godala tjapilku pulanya palyaṟa pukuḻmankunytjaku.” Munu pulanya ngalya-katinyangka
    ampuṟa mitamita kutjara nyunytjuṉu.
  cwe-cwe: Isilaili viyawawonile wana wa Yosefu, kauza, “Wabwanga wano ni welihi?”
  bgs-bgs: Na, tô igkita si Jacob katô duwa gabatà i Jose, iginsà sikandin, na mà
    din, “Sadan ni mga mallaki ni?”
  kik-kik: Na rĩrĩa Isiraeli onire ariũ a Jusufu, akĩũria atĩrĩ, “Aya nĩ a?”
  ksr-ksr: 'Israelnoŋ kaeŋ jeŋ Joosefwaa merawoita iriima kokaeŋ qisiŋ muro: “Mera
    woi koi ii moronoŋ moronoŋ?”'
  fra-NCL: 'Alors Israël vit les fils de Joseph, et dit : « Qui sont ceux-ci ? »'
  cek-AK: Israel mah, Joseph ih caanawk hnuk naah, Mi hnik aa? tiah a naa.
  xla-xla: Amasiyama Yokobye mo-totoyemalata inoma pa꞉mama yami Yosep ya꞉ akimlala
    natipo epo atlaiyo, “Akimlala iwoloye anawolota꞉?” diyo. Epalati asiyama Yosepta
    epo atlaiyo, “Na꞉ akimlalapo. Akimlala iwoloye na꞉ta Isip mo dla hallati Godtapo
    na꞉ watle halopiwapo,” diyo. Epapalati Yokobtapo ya꞉ watle epo atlaiyo, “Yia꞉ye
    na꞉ watle elempuane. Epalati na꞉tapo yia꞉ye hohopo inoma sumama God dla ta꞉dlowepo,”
    diyo. Epedeme Yoseptapo ya꞉ akimlala dapiyamteye ya꞉ hala dla elempulati Yokobtapo
    yia꞉ye hohopo poposila꞉lepo huhulamaiyo.
  cuk-cuk: 'Israel ukiar José-e-masmala-dakargu, egichided: —Wemardina, ¿we doamala?'
  uig-CYR: 'Андин Исраил Йүсүпниң оғуллириға қарап: — Булар кимдур, — дәп сориди.'
  tel-2017: ఇశ్రాయేలు, యోసేపు కొడుకులను చూసి “వీరెవరు?” అని అడిగాడు.
  hat-BSA: 'Lè Israël te wè fis a Joseph yo, li te di: “Kilès moun sa yo ye?”'
  kos-kos: Ke Jacob el liye wen luo natul Joseph ah, el siyuk, “Su tulik ingan?”
  hbo-WLC: וַיַּ֥רְא יִשְׂרָאֵ֖ל אֶת־בְּנֵ֣י יוֹסֵ֑ף וַיֹּ֖אמֶר מִי־אֵֽלֶּה׃
  ibo-ibo: Mgbe Izrel hụrụ ụmụ ndị ikom abụọ Josef kpọ bịa, ọ jụrụ Josef ajụjụ sị,
    “Ndị a, bụ ndị ole?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ ଯୋଷେଫଙ୍କର ପୁତ୍ରମାନଙ୍କୁ ଦେଖି ପଚାରିଲେ, “ଏମାନେ କିଏ?”
  chk-chk: Nge lupwen Israel a küna nöün Josef kewe ät, a ais, “Nöün iö ätekei?”
  ssd-ssd: 'Kile Israel ndek Yosef tuku kiŋo ar ta kaŋgerka kusnaŋgina: Ima tuku kiŋo
    ar te ŋgina le'
  rop-rop: Brom deya Jeikob bin luk det dubala san blanga Josef, en imbin tok, “Blanga
    hu dijan dubala boi iya?”
  ukr-1871: 'Побачивши ж Ізраїль сини Йосифові, каже: Хто се?'
  eng-AOI: When Jacob saw Ephraim and Manasseh, he said to Joseph, “Who are these
    boys?”
  yon-yon: Kwane Israel kuu Yosef ye karub dana wedmendekore, yembed kaamonoon “Kee
    kane awene?” andoone
  bch-bch: Be Israel igera Iosep ele gergeu ta ibeta ei bedane, “Eine sapadua?”
  deu-1951: 'Als aber Israel Josephs Söhne sah, fragte er: Wer sind diese?'
  eng-JPS: 'And Israel beheld Joseph''s sons, and said: ''Who are these?'''
  ubr-ubr: On an rai Jacob on Joseph nanatun ites, on itetemai iyau, “Osi fifirig
    on iyabon?”
  srp-1865: 'A vidjev Izrailj sinove Josifove, reèe: ko su ovi?'
  lug-lug: Isirayiri bwe yalaba batabani ba Yusufu n’abuuza nti, “Bano be baani?”
  heb-heb: וירא ישראל את בני יוסף ויאמר מי אלה׃
  ben-IRV: পরে ইস্রায়েল যোষেফের দুই ছেলেকে দেখে জিজ্ঞাসা করলেন, “এরা কে?”
  pan-pan: ਇਹੋ ਹੀ ਬੈਤਲਹਮ ਹੈ। ਫੇਰ ਇਸਰਾਏਲ ਨੇ ਯੂਸੁਫ਼ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਵੇਖ ਕੇ ਆਖਿਆ, ਇਹ ਕੌਣ
    ਹਨ?
  tkr-tkr: 'İzrailik''le Yusufun dixbı g''avcu qiyghanan: – İnbı vuşbune?'
  mwp-mwp: Nuydh na Yakubu Yoewsepan kazi imamoedhin, nuy yapupoeybaydhin kedha, ‘Ipal
    ngawal?’
  mya-JVB: တဖန် ဣသရေလ သည် ယောသပ် ၏သား တို့ကို ကြည့်ရှု ၍ ၊ ဤ သူတို့ကား အဘယ် သူနည်းမေး
    လျှင်၊
  tbg-tbg: Iekopiva minti tivakero viva Iohepira maaqutanta tavero Iohepira irero
    tiharo, Maa tatantave? tuvaro
  hmo-hmo: Vadaeni Israela ese Iosepa ena natuna ia itadia, ia gwau, “Inai be daika?”
  ata-ata: Xe Isilaeli mumaisiꞌa Iosepu ta ꞌolu tamei e iloꞌa mineꞌe ne la mutaliꞌisou
    aloxo ꞌo, “Ta molomolo ta ꞌei moso ne?”
  nfa-nfa: Ropa Yakob padhai lii nare sèmi èèna hèia, na boti kètu na, ladhe nèdhi
    ana-ana Yusuf ètu èèna. Hèia na karèi Yusuf, aku nèngu na, “Seꞌe se, ana cee?”
  urd-urd: फिर इस्राईल ने यूसुफ़ के बेटों को देख कर पूछा, “यह कौन हैं?”
  rus-SYN: 'И увидел Израиль сыновей Иосифа и сказал: кто это?'
  cbt-NTPO: 'Ina ta''sochachin a''nanaya Cacoposo'' tahuërëtahuaton ni''pirinhuë'',
    Cosi hui''ninpita quënanin. Inapita quënanaton, hui''nin natanin: —¿Inpitata isopitaso''?
    itërin.'
  bqc-SIM: 'Ɔ̃ Isaili Yosɛfu nɛ́ↄ gwà à mɛ̀: Deↄn wei?'
  tcz-CHONGTHU: Hichun Jacob in chapang teni chu aven adong kit in “hiche chapang
    teni hi nangma chate ham ati.”
  mar-mar: मग इस्राएलाने योसेफाच्या मुलांना पाहिले, तेव्हा इस्राएल म्हणाला, “हे कोणाचे
    आहेत?”
  tcs-tcs: Den Zekop bin luk po demtu boi blo Zosep, ane em bin spik, ‘Demtu boi blo
    yu a?’
  soq-soq: Ita Iakob Iosep obampa nata ewamone wanase, “Ema e obana ba?”
  qub-qub: Josëta chayno niycashancho Israelga ricäriran Josëpa wamrancunata. Chaymi
    tapuran «¿Pitaj paycunaga?» nir.
  bqp-bqp: 'Akũ Isaraila Yusufu nɛ́nↄ gwà à pì: Dínↄn gwee?'
  hat-hat: 'Lè Izrayèl wè pitit Jozèf yo, li mande: -Ki timoun sa yo?'
  eng-BSB: When Israel saw the sons of Joseph, he asked, “Who are these?”
  tod-tod: 'Izelayɛle wɛlɛni Zozɛfe ná-doun zunuiti ba, é ɠɛ ma: «Ɓɛni ka ga niiti?»'
  eng-WEBPB: Israel saw Joseph’s sons, and said, “Who are these?”
  kbq-kbq: Anante Israeli'a Josefe ne'mofavrerarena neznageno anage hune, Ama aza
    mofavrerarene?
  nhe-BL: 'Huan Israel quinitac itelpocahua José huan quiijto: ―Huan ¿ni telpocame?'
  bus-bus: 'Ben Isaraili Yusufu nɛ́nↄ gwà à bè: Dénↄn gwee?'
  gub-BL: Wexak Zako Zuze ta'yr a'e wà kury. Upuranu hehe. — Mo romo wiko kwez kwàkwàmo
    a'e wà, i'i izupe.
  eng-DRA: 'Then seeing his sons, he said to him: Who are these?'
  knf-knf: 'Wal mënţ Iŧrayel awin bapoţ biki Yoŧef aşë hepar aji : « Biki bawo bahoŋ?
    »'
