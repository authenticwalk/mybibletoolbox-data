verse: GEN.048.008
translations:
  mal-C: യോസേഫിന്റെ പുത്രന്മാരെ കണ്ടിട്ട് ഇസ്രായേൽ, “ഇവർ ആരാകുന്നു?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Als aber Israel die Söhne Josephs erblickte, da fragte er: Wer sind diese
    da?'
  lin-lin: 'Tango Isalaele amonaki bana mibali ya Jozefi, atunaki : — Ba-oyo bazali
    banani ?'
  cbr-NT: 'Ësakin kakinbi ka Jacobnën Josénën bëchikë rabë́ isakëxa, iskin ka ñukákin
    kakëxa: —Ënëx kara, ¿uikama ''ik?'
  eng-LSV: And Israel sees the sons of Joseph and says, “Who [are] these?”
  bmu-bmu: 'Israelnöŋ mewö jiba Josefkö nahönyahötŋi etkeka kewö qesim waŋgiyök: “Azi
    moröŋi yahöt ki daŋön daŋön?”'
  eng-GNV: Then Israel beheld Iosephs sonnes and sayd, Whose are these?
  eng-WEBSTER: And Israel beheld Joseph's sons, and said, Who are these?
  nhw-BL: 'Huan Israel quinitac itelpocahua José huan quiijto: ―Huan ¿ni telpocame?'
  swh-ONEN: Wakati Israeli alipowaona wana wa Yosefu, akauliza, “Hawa ni nani?”
  bba-bba: Mɑ Isireli u Yosɛfun bibu mɛɛrɑ u nɛɛ, berɑ̀ mini.
  eng-KJVCPB: And Israel beheld Joseph’s sons, and said, Who are these?
  cpy-cpy: 'Ari ikempoyaanakiri itomipaeni José, ikantziri: “¿Iitaka irikapaeni?”'
  mpx-mpx: Sauga Isileli Yosepa natunau bolau eluwa i kitel, inoke i nel i ba, “Henalau
    ya?”
  wbp-wbp: Ngula-jangkaju-palangu Jakupurlu nyangu wirriya-jarra karrinja-kurra Jajupu-kurlu.
    Jakupurlu payurnu, “Ngana-jarra nyampu-jarra wirriya-jarra?”
  luo-luo: Kane Israel oneno yawuot Josef nopenjo niya, “Magi ngʼa gini?”
  meu-meu: Bena Israel ese Iosef natuna e haḡeredia, eto, Ini be daidia?
  npi-ULB: योसेफका छोराहरूलाई देखेर इस्राएलले भने, “यिनीहरू को हुन्‌?”
  yor-yor: Nígbà tí Israẹli rí àwọn ọmọ Josẹfu, ó béèrè wí pé, “Àwọn wo nìyí?”
  emp-NTPO: 'Jacobo Israel abadaba Jose warrarãra unuped̶a iwid̶isia: –Za panʌra ¿cai?–'
  ind-ind: Ketika Yakub melihat kedua anak Yusuf, dia bertanya, “Siapakah anak-anak
    ini?”
  pes-OPCB: 'وقتی یعقوب پسران یوسف را دید از او پرسید: «آیا اینها پسران تو هستند؟»'
  ssx-ssx: Dieikopema꞉ mo Diosepena꞉ weki yaapo hando hao alota꞉ Do weki yaapota꞉
    epi yaapo ya꞉ka꞉ta꞉pe leekeme.
  lcm-lcm: Au, taun ang a Israel kala arai ani ngono nat ang si Iosep kala sui, “Au
    na ri si kana?”
  aer-aer: Kele Jacob-ele areke urreye ratherre Joseph-enge tnerle-anerrerlenge. Jacob-ele
    renhe apayuthneke, “Angwenhe-ame urreye nhenhe atherre?” Re angkeke alakenhe rarle
    pwenge anteme-irrekenge aretye-arlke-akenhe.
  tgl-ULB: Nang nakita ni Israel ang mga anak na lalaki ni Jose, sinabi niya. “Kanino
    ang mga ito?”
  nop-nop: Tiŋa Isilae adi Yosep mihiŋiyat yabuŋa yonadiguk, “Meyat i needigoŋ?”
  kca-kca: 'Щӑԓта Израиль Иосиф пŏхӈән кащаԓәс пӑ йастәс: «Щит хŏйӈән?»'
  cbu-NT: Anumun wachinllinootssha parangu, Mshee Osiyaa, ¿chakshitisinaya inee? tárangu,
  hui-hui: Ani lowa Yagaba ibugua handalu hearia igiri emene kirali Yosebe igini biagolabo
    hondowa lalu, Igiri emene ogolabo ai iginibe, lalu Yosebehondo hale hene.
  wrs-wrs: Doa Yakopva Yosepna ombol samblam nongalnamba, aralm osahmana, anna memba
    ombol samblava?
  mya-mya: ယာ​ကုပ်​သည်​ယော​သပ်​၏​သား​နှစ်​ယောက် ကို​မြင်​လျှင်``ဤ​သူ​ငယ်​တို့​သည်​မည်​သူ​နည်း''
    ဟု​မေး​၏။
  cbi-NTPO: 'Tsandinduren Israel José'' kaillanu katatu tsandimi: ¿Entsala mujtuden?
    timi.'
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱིས་ཡོ་སེབ་ཀྱི་བུ་གཉིས་མཐོང་བ་དང་མི་འདི་གཉིས་སུ་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
  wsk-wsk: Ale Israel Joseph ko namarari ilagala mu nungarkam ale isuam, “Imi arika
    ya?” mam.
  kkl-kkl: Wene aro ambarogti, Yusup iliri elmabo abeneko kemelamsiogti, “Me abene
    etne-etne?” seog.
  sna-sna: Israeri akati aona vanakomana vaJosefa, akabvunza akati, “Ndivanaani ava?”
  spa-BLM: 'Israel vio a los hijos de José y dijo: “¿Quiénes son estos?”'
  beu-beu: Uanguveng Yakob ana uuling Yusup oal ang naung iateing muse, ana Yusup
    adangtaaning hula, “Anga naung nuba oal?”
  cac-cac: 'Ix lajvi chi'', ix b''at q''uelan vin̈aj Israel chi'' d''a eb'' vin̈ chavan̈
    yuninal vin̈aj José chi'', ix sc''anb''an vin̈ icha tic: —A eb'' vin̈ tic, ¿mach
    eb'' vin̈? xchi vin̈.'
  swh-ULB: Israeli alipowaona wana wa Yusufu, akasema, “Ni nani hawa?”
  bel-bel: 'І ўбачыў Ізраіль сыноў Язэпавых і сказаў: хто гэта?'
  deu-ELBBK: 'Und Israel sah die Söhne Josephs und sprach: Wer sind diese?'
  mbb-OT: Ne hein naahà ni Israel is dezuwa he anak ni Jose, mid-insà sikandin te,
    “Hentei heini?”
  msc-msc: 'Isirayɛli ka Yusufu dencɛilu yen tuma mɛn na, a kan ko: «Yon de ɲinilu
    ri?»'
  mal-2015: 'യിസ്രായേൽ യോസേഫിന്റെ പുത്രന്മാരെ കണ്ടപ്പോൾ: ഇവർ ആരെന്നു ചോദിച്ചു.'
  tuo-NT: 'Beꞌro Jacob José põꞌrãrẽ ĩꞌaboca, sẽrĩtiñaꞌcʉ niwĩ: —¿Ãꞌrã waro noanojõ
    niti?'
  gup-gup: Bu Israel benbenenang Joseph nuye bebeywurd wanjh nungka bidjawam, yimeng,
    “Benengale beddanu?”
  met-met: Isrel bagu Yosep garang tang, baing xusunga ba, “Adi li gaxarea iniadi?”
  gvs-gvs: E tutayana Isileli ikandobala, Iyosepa natunao igitedi idigo kana, ‘Ame
    ava gogomanava?’
  rmc-rmc: 'Sar dikhľa o Izrael le Jozefoskre čhaven, phučľa: „Ko hine kala?“'
  nlg-nlg: Ma Jacob te righira vaa rana garimane, ge huatia Joseph, me ghaghua, “?Arahei
    rana dale raeni?”
  dgr-DOGNT: Israel Joseph weza nàke goaɂı̨ ekò, hadı, “Dıı amìı agı̨ı̨t'e?” dı.
  pes-OPV: 'و چون اسرائیل، پسران یوسف را دید، گفت: «اینان کیستند؟»'
  ron-1924: 'Исраел с-а уйтат ла фиий луй Иосиф ши а зис: „Чине сунт ачештя?”'
  ben-OBCV: ইস্রায়েল যখন যোষেফের ছেলেদের দেখলেন, তখন তিনি তাঁকে জিজ্ঞাসা করলেন, “এরা
    কারা?”
  lex-lex: 'Nakot pa nhorwua, noka la''pa Yakopa namkek tutga Yusup a''nani re, dewade
    natiana: “He'' era rina?”'
  rgu-rgu: Yakob dedea basa de botiꞌ laka na, boe ma nita Yusuf ana nara rai na. Basa
    de ana natane Yusuf nae, “Ae! Bea ana ni ia ra? Yusuf nataa nae, “Ia ra nana anaꞌ
    fo Manetualain fee au nai Masir ia.” Basa boe ma Yakob dedea nae, “Maneniko leoꞌ
    na, sona mo si mai raneneaꞌ ro au, fo au hule-haradoi neuꞌ Manetualain ela fee
    si ua-naleꞌ.” Yakob namalasi so, ma mata nara rasasapu so. Huu ria na, de ana
    ta bisa nita dae, matetuꞌ soꞌ. Boe ma Yusuf no ana nara reu raneneaꞌ ro Yakob,
    fo ana holu si ma deꞌi.
  som-som: Markaasaa Israa'iil intuu wiilashii Yuusuf dhugtay ayuu yidhi, Kuwanu waa
    ayo?
  lat-VUC: 'Videns autem filios ejus dixit ad eum: Qui sunt isti?'
  aoi-aoi: Biya neni-rringka-manja nakina Jekaba wunalakina-kiya-wa Yibureyima akwa
    Muneju-wa, ni-yama nakina Jawijibu-wa, “Wunumiyambena-kiya wunalakena wunenungkwarba-kiya?”
    ni-yama nakina.
  eng-ASVBT: And Israel beheld Joseph’s sons, and said, Who are these?
  mna-mna: 'Yakop iso sua ma imap, to mataana ila pa Yosep lutuunu bizin ru, mi iwi
    i ma iso: “Asiŋ lutuunu bizin ru tina?”'
  ita-1885: 'E Israele, veduti i figluoli di Giuseppe, disse: Chi son costoro?'
  eng-LXXUP: And when Israel saw the sons of Joseph, he said, Who are these to thee?
  eng-ULB: When Israel saw Joseph's sons, he said, “Whose are these?”
  spa-VBL: 'Israel vio a los hijos de José y dijo: “¿Son estos son tus hijos, entonces?”'
  fra-_FOB: 'Et Israël vit les fils de Joseph, et dit: Qui sont ceux-ci?'
  mal-mal: 'യിസ്രായേൽ യോസേഫിന്റെ പുത്രന്മാരെ കണ്ടപ്പോൾ: “ഇവർ ആരാകുന്നു?” എന്നു ചോദിച്ചു.'
  urd-GVR: Phir Yāqūb ne Yūsuf ke beṭoṅ par nazar ḍāl kar pūchhā, “Yih kaun haiṅ?”
  suz-BL: मिनु इस्राएलमी योसेफ आ तौ निक्‍शी आस कली तशा “मेको निक्‍शी सु नसी?” दे हिल्‍लो
    पवा बाक्‍त।
  ita-1927: 'Israele guardò i figliuoli di Giuseppe, e disse: “Questi, chi sono?”'
  ckb-ckb: 'ئینجا ئیسرائیل دوو کوڕەکەی یوسفی بینی و گوتی: «ئەمانە کێن؟»'
  eng-BBE: Then Israel, looking at Joseph's sons, said, Who are these?
  crx-NTPO: '''Et Israel, Joseph ooye''ke bunilh''en ''ink''ez ''utni, “Ndunne ''enne
    mbene whe'' hint''oh?”'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನ ಮಕ್ಕಳನ್ನು ಕಂಡು, “ಇವರು ಯಾರು?” ಎಂದನು.
  bbb-bbb: Ro Jekafu funeka ma e orena ni fuone fune titute ijadufuo fu ame fari inokiro
    ije fu naebe mukoe giana vierafei. Ijadufuo fu urina Josofu kuae, Ame gure eranebe
    karivano kuae? Fu ijiege kuamoga Josofu fu kuae, Ame fari inokiro ije bu none
    fu Godire Ijifiti ijia vajiema ijeno kuae. Fu ijiege kuaramoga Jekafu fu kuae,
    Ni kaenamia ivuake ige na fivo igia roga na giane. Na vierafe naka daro none bu
    vajiakiro vierafevano kuae. Ijadufuo Josofu fune uri farirafa fuone inokiro ije
    kaenamia ivuake ijia vakoga Jekafu fu uri uro urasiana kame uimidiae.
  tam-2017: 'இஸ்ரவேல் யோசேப்பின் மகன்களைப் பார்த்து: “இவர்கள் யார்” என்று கேட்டான்.'
  spa-RV-1909: 'Y vió Israel los hijos de José, y dijo: ¿Quiénes son éstos?'
  ron-BTF: 'Şi Israel a privit pe fiii lui Iosif şi a spus: Cine sunt aceştia?'
  eng-WEBP: Israel saw Joseph’s sons, and said, “Who are these?”
  eng-FBV: Israel saw Jacob's sons and said, “These are your sons then?”
  nld-1939: 'Toen Israël de zonen van Josef bemerkte, sprak hij: Wie hebt ge daar?'
  nch-BL: 'Huan Israel quinitac itelpocahua José huan quiijto: ―Huan ¿ni telpocame?'
  tfr-NTPO: Eshko ga Jacob tjl̈abl̈a, kjok ĩgö pjl̈ú ame. E kjĩshko ga José wapga
    miydara l̇l̇ëme. Eni ga tjl̈ẽ José kong ga «¿Kjwepga kjwe ë?» «Kjwe bor wapga
    twara Sbörë bor kong na Egipto kjokyo» l̈e ba kong. Kuya ga tjl̈ẽ ba kong ga «Tek
    sös bor zl̈ong bäng, tjl̈õkwo l̈ër ber pjl̈ú ba kong wl̈o» l̈e. Eni ga ba wapga
    söra jek ba kjokë zl̈ong. Eshko ga popjl̈ura Jacobdë, ga l̈õ shira.
  vie-1934: 'Y-sơ-ra-ên thấy các con trai Giô-sép, bèn hỏi rằng: Những đứa nầy là
    ai?'
  hin-CV: योसेफ़ के पुत्रों को देखकर इस्राएल ने पूछा, “कौन हैं ये?”
  eng-OURB: Israel [God prevails] saw Joseph [May he add]’s sons, and said, “Whose
    are these?”
  spa-BES: 'Entonces Israel, mirando a los hijos de José, dijo: ¿Quiénes son éstos?'
  tdx-tdx: Ie nioni’ Iakòbe i ana’ Iosefe rey, le hoe re, Ia o retiañeo?
  vid-vid: Isilaeli loyawawene wana wa Yusufu, nakawauza, “Awa wanhu wachi?”
  pwg-pwg: Jeikap, Josepa natunatuna ikitisi na ivi tarakiiyana bo, “Weni ededisi
    na iyavo?”
  eng-OKE: And Israel saw the sons of Joseph, and said, Who are these?
  tha-KJV: อิสราเอลเห็นบุตรชายทั้งสองของโยเซฟจึงถามว่า “​นี่​ใคร​”
  por-BR-2018: 'E viu Israel os filhos de José, e disse: Quem são estes?'
  bco-bco: Yosa꞉ba꞉ so꞉wa a꞉la꞉ a꞉no꞉ Ya꞉kob eyo꞉ ba꞉da꞉ga꞉yo꞉ a꞉la꞉sio꞉, “So꞉wa we
    o꞉ba?”
  deu-ELO: 'Und Israel sah die Söhne Josephs und sprach: Wer sind diese?'
  ktm-ktm: Israel indroni horu kom kamal nedun Yosep, eri pe ihndremte, “Horu kom
    kurti nedun si?”
  caa-caa: 'Entonces e Jacob sutpa uwira uyunenobꞌ e José ojron y che: —Y e maxtacobꞌ
    era, ¿chiobꞌ pue? che e Jacob.'
  eng-WYC-2018: Forsooth Jacob saw the sons of Joseph, and said to him, Who be these?
  epo-epo: 'Kaj Izrael ekvidis la filojn de Jozef, kaj diris: Kiuj estas ĉi tiuj?'
  uig-PIN: 'Andin Israil Yüsüpning oƣulliriƣa ⱪarap: — Bular kimdur, — dǝp soridi.'
  beo-beo: Ya:igobe da Yousefe egefela ba:beba:le, amane adole ba:i, “Amo goi da nowala:?”
  tpi-OTNT: Jekop i lukim tupela pikinini bilong Josep na em i askim olsem, “Dispela
    tupela mangi i pikinini bilong husat?”
  hau-SA: Sa’ad da Isra’ila ya ga ’ya’yan Yusuf maza, sai ya yi tambaya, “Su wane
    ne waɗannan?”
  udu-udu: 'Ka Israyiil p̱arki iya/ ma Yuusup̱ e mo kun ’koni su/ mo tani a’di oki
    gwo mo ki: Ija anni’dan mo?'
  uig-LAT: 'Andin Israil Yüsüpning oghullirigha qarap: — Bular kimdur, — dep soridi.'
  nde-nde: U-Israyeli wathi ngokubona amadodana kaJosefa wabuza wathi, “Ngobani laba?”
  ton-ton: Pea naʻe sio ʻa ʻIsileli ki he ongo foha ʻo Siosefa, ʻo ne pehē, “Ko hai
    ʻakinaua?”
  ces-1613: 'Uzřev potom Izrael syny Jozefovy, řekl: Kdo jsou onino?'
  eko-eko: 'Ezirayeele n''oowoona aana a Yuusufu khuuzela araka: “Khi apa apaani?”'
  nss-nss: Pwen Yisrayel inime noru Yosep malmou, pe yiy isikei ipa, “Hilu wihou ara
    noru hiyeh?”
  eng-WMB: Israel saw Joseph’s sons, and said, “Who are these?”
  tam-TCV: இஸ்ரயேல் யோசேப்பின் மகன்களை கண்டபோது, “இவர்கள் யார்?” என்று அவனிடம் கேட்டான்.
  ceb-ULB: Sa dihang nakita ni Israel ang mga anak nga lalaki ni Jose, siya nag-ingon,
    “Kinsa man kini sila?”
  mkn-mkn: Yakob omong abis, ju dia angka muka, ais dia lia Yusuf pung ana-ana di
    situ. Ju dia tanya sang Yusuf bilang, “We! Ini sapa pung ana-ana dong ni?”
  nce-nce: Jekop tële nëbale hwi tlome na takune tlole, “Ebë yalëbë nëbalene?”
  pol-UBG: 'A gdy Izrael zobaczył synów Józefa, zapytał: Czyi oni są?'
  agr-agr: 'Tusa Israel José uchiji aidaun wainak iniak: “¿Jusha ya ainawa?” tau.
    Tusa iniam,'
  kyc-kyc: Isaraeleme Josepena ikinyingi dolapo kandapala, Wane dalapo embena dolapope?
    leya.
  urd-GVU: پھر یعقوب نے یوسف کے بیٹوں پر نظر ڈال کر پوچھا، ”یہ کون ہیں؟“
  deu-1912: 'Und Israel sah die Söhne Josephs und sprach: Wer sind die?'
  ntj-ntj: Nyangka tjiinya Tjayikapalu kuru pawulytju purtu nyakulanytja, yirnalutjaru.
    Palunyalu-pulanya Tjawutjaku katja kutjarra purtu ngurrkarntaralpi tjapirnu, “Ngananya-pula
    palanya?” Nyangka Tjawutjalu-lu watjarnu, “Wiya, nyuntuku tjamu kutjarra-pula
    ngaanya. Tjiinya Mama Kuurrtu-rni nintirnu ngurra ngaa Yiitjipula, palunyanya-pula.”
    Nyangka Tjayikapalu kuliralpi watjarnu, “Kati-pulanya ngamu nyinatjurra. Nyangka-pulamparnayi
    Mama Kuurrnga tjapila, tjiinya-pulanya walykumunura kanyiratjaku.” Nyangka mularrpartu
    Tjawutjalu-pulanya katingu nyinatjunu. Nyangka-pulanya yampuralpi nyunytjurnu.
  row-row: Yakob olaꞌ basa ma, ana botiꞌ mata na, nita Yusuf ana nara sia naa. Natane
    Yusuf nae, “We! Seka ana nara ia ra?”
  kan-2017: ನಂತರ ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನ ಮಕ್ಕಳನ್ನು ನೋಡಿ, “ಇವರು ಯಾರು?” ಎಂದು ಕೇಳಲು,
  ena-ena: Jekopɨ agaŋ Josepɨ dɨ ninaŋ ahica agɨladɨ igavɨla abami. Hulaŋ cɨki cɨki
    ahica hana ani dɨ ninaŋ uami.
  tgo-tgo: Mbaŋa Isirel i thuweŋgiya Josep le ŋgaŋgako kaero i vaito iŋa, “Thavalaŋgiya
    gamagaike thiyake?”
  yap-yap: Fa’ani guy Israel fa gali pagel ni fak Josef, me ga’ar ngak, “I mini’ e
    gali pagel ney?”
  tet-tet: Dale notu nunia, Yakob foti oin nodi titu baa Yusuf oan sia. Hotu nia nusu
    Yusuf naꞌak, “Sia neꞌe, see niakaan oan sia?”
  hlt-MCSB: Te phoeiah Israel loh Joseph ca rhoi te a sawt tih, “Amih rhoi he ulae?,”
    a ti nah.
  mdy-ETH: ዒስራዔኤሌ ዮሴፔኮ ናኣቶ ዴንቃዖ፦ «ሃንሢ ናኣቶንሢ ዖናንሢዳይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a Israel hunuu Yosef mmammarima no, ɔbisaa sɛ, “Na yeinom yɛ ɛhefoɔ?”
  bhl-bhl: 'Alew Isalael em weng be banim kelewse ding bakate, e Yosew em yemde talse
    muluwel alew biim dulum elo yetemeko, dakalalomele: “Aul alew kali kante a?”,
    dangse kale. Nimtew angom? Alew Isalael e fasel kelomi, kiin sukul kese kasike.
    Keko beli, Yosew e alew elo yan weng bokolewomele: “Aul alew kali, Sunbin-Got
    em nakalem Isiw aneng fian kale kel bomi, nelo dunemse muluwel alew ite te.”,
    dangesomelei, alew Isalael e bokolewomele: “Nem mit mewso yemde tala! Yemde telew
    kano, ne ilo bamki so weng mak duyemoki te.”, dangse kale. Dangei, Yosew e fein,
    aso ilo awalik em mit yemde telei, awalik sel e biilo falal mumul da koyemeko,'
  con-NTPO: 'Tse''faei''ccuyi Israelja José dushundeccuma attepa iñajampaña: —Vandeccuja,
    ¿ma''candeqquia tsu?'
  eng-WEBU: Israel saw Joseph’s sons, and said, “Who are these?”
  bnp-bnp: Na tahuna e Iakop i matai e tune Iosep ala rua, i nana, “E rei a koma nga?”
  wal-wal: Israa7eeli Yooseefa attuma naata naa77ata be7ido wode, “Hageeti oonee?”
    yaagidi oichchiis.
  mgh-mgh: 'Woonnyawe Isirayeli asaana a Yusufu, ahokoha eeraka: Ala tasipani?'
  acu-NT: 'Nunia José uchirin wainak, Josén iniak: —¿Jusha yana uchiri ainawa? —tu
    iniam,'
  spa-PDDPT: 'Al ver Israel a los hijos de José, preguntó: ¿Quiénes son estos?'
  gun-gun: 'Ha''e gui Israel ma José ra''y kuery oexa vy aipoe''i: — Mava''e kuery
    tu upe va''e?'
  agu-BL: 'Ma yi bene''n tilol Israel chiwutz yi e'' cy''ajl Ẍep, nintzun jaktz: —¿Na''
    scyetz e'' yi cob yaje''j?'
  eng-PEV: Jacob was very old, and his eyes were weak, so he couldn’t see very well.
    He looked at Joseph’s 2 sons, and he said to Joseph, “Who are these 2 boys?” Joseph
    said, “They are my sons, the ones that God gave me here in this country.” Then
    Jacob said, “Bring them near to me. I will put my hands on them, and I will ask
    God to be good to them.” So Joseph took his 2 sons near to Jacob. And Jacob hugged
    those 2 boys, and he kissed them on their cheeks.
  ilo-ULB: Idi nakita ni Israel dagiti annak ni Jose, kinunana, “Siasino dagitoy?”
  kpg-kpg: Jacob ne mmada gi nia dama daane a Joseph ga heeu, “Nia dama ni aai aanei?”
  uig-ARA: 'ئاندىن ئىسرائىل يۈسۈپنىڭ ئوغۇللىرىغا قاراپ: ــ بۇلار كىمدۇر، ــ دەپ سورىدى.'
  bsp-bsp: 'Kɔ Yakuba ɔmɔmən awut a Isifu k''eyif: «Are ŋɔ akaŋɛ-ɛ?»'
  bps-bps: Di kite Dyékob i dad ngà Dyosif, smalek kenen, “Simto dad ngà ani?”
  mbs-mbs: Pegkità i Jacob te didowa batà i Jose, mig-insà sikandin, “Sinu lay se
    menge telaki sìyan?”
  tof-tof: Zeikob Zosepón olom nis we nósenórr, ó we bóktanórr wagó, “Ini ia noa siman
    olom nisamli?”
  sus-sus: Isirayila naxa Yusufu xa die mato, a fa a fala, «Ndee yee ra?»
  pon-2006: Ni Seikop eh kilangada nein Sosep pwutak ko, e ahpw idek, “Ihs pwutak
    kan?”
  jae-jae: Israel gêlic Josep latuagêc ma kêsôm gebe “Asaagêc tonec.”
  ksd-ksd: 'Ma Israel i ga gire ra ura natu i Iosep, ma i ga biti: To ia nam dir?'
  tur-YTC: İsrael Yosef’in oğullarını görünce, “Bunlar kim?” dedi.
  bel-N: 'I ўбачыў Ізраіль сыноў Язэпа, і сказаў: “Хто яны?”'
  grc-BRENT: Ἰδὼν δὲ Ἰσραὴλ τοὺς υἱοὺς Ἰωσὴφ, εἶπε, τίνες σοι οὗτοι;
  ind-AYT: Ketika Israel melihat anak-anak Yusuf, dia berkata, “Siapa mereka ini?”
  lid-lid: Ano badeh Jekop anyolom nadu Josep uru badeh iy ndremenya, “Nadu are uru
    mwan dah?”
  nya-nya: Israeli ataona ana a Yosefe anafunsa kuti, “Anyamatawa ndi a yani?”
  hrv-hrv: 'Opazivši Izrael Josipove sinove, zapita: “Tko su ovi?”'
  mps-mps: Jekopgo te Josepgo ogwa si sulama, tialima agai te tiwai po hanalu wali,
    “Te e ogwa si te dego wai si dawe?”
  llg-llg: Yakob kokolak basa boe ma, ana botik matan, de nita Yusuf ana nala lai
    ndia. Ana namalasi so, ma ndia mata nala kelembuak so. Huu ndia, de ana natane
    Yusuf nae, “Wei! Ia, see ana nala ia?” Boe ma, Yusuf nataa nae, “Ia ndia, ana
    kala fo Manetualain fee au nai Masir ia.” Yakob ana kokolak nae, “Mete ma leondiak
    na, o mua sala deka-deka lo au dei, fo au hule-haladoi oke Manetualain fee sala
    babaꞌe-babatik.” Boe ma, Yusuf noo kakana kala sila, leu deka-deka lo Yakob, de
    ana holu ma idu sala.
  tpi-tpi: Jekop i lukim tupela pikinini bilong Josep na em i askim olsem, “Dispela
    tupela mangi i pikinini bilong husat?”
  dan-1931: 'Da Israel så Josefs Sønner, sagde han: “Hvem bringer du der?”'
  vie-OVCB: 'Thấy hai con Giô-sép, Ít-ra-ên liền hỏi: “Các cháu đó phải không?”'
  lbk-lbk: Isnan nangil-an Israel isnan an-ak Jose, kinwanina, “Sino pay chana?”
  guj-2017: ઇઝરાયલે યૂસફના દીકરાઓને જોઈને પૂછ્યું કે, “આ કોણ છે?”
  byr-byr: '@see-verse:GEN.048.007'
  awx-awx: Tikengä Israeldä Josepde wawak dayike, “Aläpäyalu imin?” yang iniwän,
  pon-2006A: Ni Seikop eh kilangada nein Sosep pwutak ko, e ahpw idek, “Ihs pwutak
    kan?”
  por-BRBSL: 'Israel viu os filhos de José, e disse: “Quem são estes?”.'
  cth-cth: Hahoi, Isarel ni Joseph e capa roi a khet teh, hetnaw heh apinaw maw telah
    ati.
  twi-twi: Bere a Israel huu Yosef mmabarima no, obisae se, “Na eyinom yɛ hefo?”
  hlt-hlt: Te phoeiah Israel loh Joseph ca rhoi te a sawt tih, “Amih rhoi he ulae?,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu yɑ̀ Sosɛfu bí idɛ́ kɛ́bekɛ Sosɛfu kɛ dɔ̀: Ɔ̃̀mbɛ mbɛ biɛ?'
  msy-2020: Ezɨ Jekop Josepɨn borimning ganigha kamaghɨn aning bagha azara, “Kar tinan
    borimning?”
  txq-txq: Yakob kokolak basa, boe ma ana botik matan, de mete-nita Yusuf anan nara
    ruma naa. Boe ma ana natane Yusuf nae, “See anan nara iar?”
  aaz-aaz: Naiꞌ Yakop naꞌuab anrair on naan ate, in nait matan ma nkius niit naiꞌ
    Yusuf in aan monen naan. Onaim in nataan naiꞌ Yusuf am nak, “Hoe, sekau aanh ein
    esan reꞌ ia?”
  azb-azb: 'İsrail Yusifin oğullarını görüb dedi: «Bunlar kimdir?»'
  eng-DBY: And Israel beheld Joseph's sons, and said, Who are these?
  hin-2017: तब इस्राएल को यूसुफ के पुत्र देख पड़े, और उसने पूछा, “ये कौन हैं?”
  wol-KYG: 'Ci kaw loolu Israyil gis doomi Yuusufa ya. Mu ne: «Ñii ñooy ñan?»'
  swp-swp: Abo Isaraela Iosepa nanatunayao i itadi i ene, “Isi ede aidimodi?”
  bjr-bjr: Yakooboofa miqi qimaseenoo Yooseefaana amaaku qara nindafeenoo qinau. Maaqanda
    yana faiqi qaree.
  eng-YLT: And Israel seeth the sons of Joseph, and saith, 'Who [are] these?'
  heg-NTPO: Yakob aa hidi le un nikit sila ka lam, un net Yusuf anan nas se na. Kon
    un ketan Yusuf noan, “Hoe! Ni asii anan nias sa?”
  ptu-ptu: 'Tappana muita änä''na Yusuf, mekutanam Israel lako Yusuf naua: “Menna
