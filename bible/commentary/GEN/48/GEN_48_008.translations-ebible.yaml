  urd-GVH: फिर याक़ूब ने यूसुफ़ के बेटों पर नज़र डालकर पूछा, “यह कौन हैं?”
  rug-rug: Sipu dogori sa sari karua tuna koreo, “Ari sei si hire?” nanasa gua se
    Zekopi.
  gaz-gaz: Israaʼel yeroo ilmaan Yoosef argetti, “Isaan kunneen eenyu?” jedhee gaafate.
  fra-LSG: 'Israël regarda les fils de Joseph, et dit: Qui sont ceux-ci?'
  yal-yal: Isirayila yi Yusufu a diine mato, a a fala, a naxa, “Nde ne ra?”
  gum-gum: 'Incha Israelbe Joséwei nusrkalan ashiptinchabe, payibig køn: —¿Iiløbe
    mumera køh?— cha.'
  iou-iou: Eruk Jekoptä Josep nanakiyat yabäŋpäŋ iwet yabäŋkuk; Ai! Nanak ŋo netä
    täŋo?
  haw-1868: A ike aku la o Iseraela i na keiki a Iosepa, ninau aku la ia, Owai laua
    nei?
  arb-NAV: 'وَأَبْصَرَ إِسْرَائِيلُ ابْنَيْ يُوسُفَ فَسَأَلَ: «مَنْ هَذَانِ؟»'
  adz-adz: Gubuꞌ Israil raraba Yosef narun rusan marub igi da igutin, “Manga narun
