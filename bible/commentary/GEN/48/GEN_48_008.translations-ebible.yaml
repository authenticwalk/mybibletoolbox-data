  bzd-NTPO: 'Mik Jacob tö José ala''r sué̱ eta̱ ichakéitö: —¿Se̱pa dör yi?'
  kwf-kwf: Ma kaidaꞋi nia lisia ro ngela nini sa Josef ki, nia ka saefilo Ꞌuri ana,
