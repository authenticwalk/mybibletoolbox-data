  eng-WYC-2017: Forsooth Jacob saw the sons of Joseph, and said to him, Who be these?
  eng-WMBB: Israel saw Joseph’s sons, and said, “Who are these?”
  spp-spp: Yakuba à Yusufu pyìibii ɲya ke, ka u u jwo «Mpii pi ɲyɛ mpii yɛ?»
  aey-aey: Odocob Jekob uqa Josef melahul lecis eu mecialimei uqa sisildon, “Mel i
