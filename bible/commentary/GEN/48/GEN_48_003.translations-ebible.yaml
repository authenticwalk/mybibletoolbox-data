verse: GEN.048.003
translations:
  mal-C: 'യാക്കോബ് യോസേഫിനോടു പറഞ്ഞു, “സർവശക്തനായ ദൈവം കനാൻദേശത്തെ ലൂസിൽവെച്ച് എനിക്കു
    പ്രത്യക്ഷനായി എന്നെ അവിടെവെച്ച് അനുഗ്രഹിച്ചുകൊണ്ട് എന്നോട്:'
  deu-TKW: 'Und Jakob sprach zu Joseph: Gott, der Allmächtige, erschien mir zu Lus
    in Kanaan, segnete mich'
  lin-lin: 'Jakobi alobaki na Jozefi : — Nzambe-Na-Nguya-Nyonso abimelaki ngai na
    Luze, na mokili ya Kanana ; mpe kuna, apambolaki ngai.'
  cbr-NT: 'Usai ''ikin ka aín bëchikë José anu bëbakë kakëxa: —Nukën ''Ibu Dios kushiira
    kushi axa tirí kakë ëma Canaán me anuax ''ëmi mërakin upíokin sinánxunkin,'
  eng-LSV: And Jacob says to Joseph, “God Almighty has appeared to me, in Luz, in
    the land of Canaan, and blesses me,
  bmu-bmu: 'Wahöta tata Josefköra kewö jiyök: “Anutu kukösum pakpakö Toŋi yaŋön Keinan
    gölmegö Luz miri miaŋgöreŋ nöŋgöreŋ asuhuba kötuetköm niŋgiba'
  eng-GNV: Then Iaakob sayde vnto Ioseph, God almightie appeared vnto me at Luz in
    the land of Canaan, and blessed me.
  eng-WEBSTER: And Jacob said to Joseph, God Almighty appeared to me at Luz, in the
    land of Canaan, and blessed me,
  nhw-BL: 'Huan quiilhui José: ―Toteco Catli Quipiya Nochi Chicahualistli monexti
    campa niitztoya nechca altepetl Luz ipan tlali Canaán huan nechtiochijqui.'
  swh-ONEN: Yakobo akamwambia Yosefu, “Mungu Mwenyezi alinitokea huko Luzu katika
    nchi ya Kanaani, huko akanibariki,
  bba-bba: Mɑ u Yosɛfu sɔ̃ɔwɑ u nɛɛ, Gusunɔ Dɑm kpuroɡii u mɑn kure Lusiɔ Kɑnɑnin
    temɔ mɑ u mɑn domɑru kuɑ.
  eng-KJVCPB: And Jacob said unto Joseph, God Almighty appeared unto me at Luz in
    the land of Canaan, and blessed me,
  cpy-cpy: 'Ikenkithatakaawakiri Jacob itomi José, ikantziri: Roñaahakina Tajorentsi
    Shintsiperori, nampitsiki Luz, jeekatsiri janta Canaán-ki. Itajonkawentakina,'
  mpx-mpx: Inoke i baek Yosepa elana i ba, “Yabowaine Togasisi Hot i masal eliyau
    panuwa Lus elana labi Kenani, ge i ba muloluagau
  wbp-wbp: Ngularla Jakupu wangkaja Jajupuku, “Nyurru-wiyi-nyayirni PIRRJIRDI-NYAYIRNI
    WITA-WANGURLU Kaaturlu-nyanu milki-yirrarnu ngaju-kurra Luujurla yangka nguru
    Kananarla. Wangkajaju kapuju pirrjirdi-maninjarla warrawarra-kanyi warrarda, manu
    kapuju kurdu panu-jarlu yinyi.
  luo-luo: Jakobo nowacho ne Josef, “Nyasaye Maratego nofwenyorena Luz e piny Kanaan,
    kendo kanyo ema nogwedha.
  meu-meu: Bena Iakob ese Iosef e hereva henia, eto, Siahu-idoinai Diravana ese Lusu
    ai, Kanaan tanona ai, e hahedinarai henigu bona e hanamogu,
  npi-ULB: याकूबले योसेफलाई भने, “सर्वशक्तिमान्‌ परमेश्‍वर कनान देशको लूजमा मकहाँ
    देखा पर्नुभयो । उहाँले मलाई आशीर्वाद दिनुभयो
  yor-yor: Jakọbu wí fún Josẹfu pé, “El-Ṣaddai, fi ara hàn mí ní Lusi ní ilẹ̀ Kenaani,
    níbẹ̀ ni ó sì ti súre fún mi.
  emp-NTPO: 'Maʌ̃ne Josea jarasia: –Canaaʌ̃ druad̶e mʌ̃ Luz purud̶e b̶asid̶e ne jũma
    poya b̶ʌ Ãcõrẽra mʌ̃ma odjaped̶a mʌ̃ra nãwã bia jara b̶ʌsia:'
  ind-ind: Berkatalah Yakub kepada Yusuf, “Allah Yang Mahakuasa datang kepadaku di
    Lus, di negeri Kanaan, dan memberkati aku.
  pes-OPCB: 'او به یوسف گفت: «خدای قادر مطلق در ناحیه لوز کنعان به من ظاهر شد و مرا
    برکت داد.'
  ssx-ssx: Dieikopema꞉ Diosepe pa꞉ta꞉ alota꞉ Mo Aneke Wele wopupiki Koda꞉ma꞉ta꞉ oli
    Keinani ula꞉ Lusu kenke pa꞉ta꞉ opolo a꞉pa I̱ epeaeya꞉me.
  lcm-lcm: Na kala mengen a Iosep ta mengen asukang ke, “God vo kitmat luai ang kata
    serei singig e Lus si palpal Kanan na kata poso atautauia iau eiang
  aer-aer: Jacob angkeke Joseph-eke, “Arrule anthurre Ngkarte lterrke anthurre rarle,
    atyenge imernelheke apmere Luz-enge apmere akngerre Canaan-enge. Re ayenge ileke
    rarle ayenge arntarnte-arerle-anetyenhe lterrke-ilemele akwetethe, re imerte ampe
    atningke ayenge anthemele itne imerte atningke anteme irremele. Re atyenge angkeke,
    ‘Atyengenge ularre ware kwenhe unte ampe atningke atnyenetyenhe. The ngenhe apmere
    nhenhe antheme ampe ngkwinhe areyeke ampe itnekenhe areyeke anthetyeke. Itnekenhe
    anteme aneme akwetethe.’ Alakenhe-arle atyenge Ngkarte angkeke.
  tgl-ULB: Sinabi ni Jacob kay Jose, “Nagpakita sa aking ang makapangyarihang Diyos
    sa Luz sa lupain ng Canaan. Binasbasan niya ako
  nop-nop: Tiŋa Yosep indiŋ niŋguk, “Bepaŋ, Saŋiniŋ Moloom adi Kanaaŋ kwet wapumneŋ,
    Lusi yokwetneŋ uŋoŋ mintanamuŋa nehikahaŋneeŋ
  kca-kca: 'Иаков Иосиф пеԓа йастәс: «Иса Верәтты Турәм Луз вошән, Ханаан мўвән, ма
    хŏщайэм этәс пӑ йӑмән мӑнэм мӑсԓы,'
  cbu-NT: Mshee, Apanllimari kizpurcha. Wamari kasiru kurak taakiya. Sirútama apus
    yaktash Lusash, Kanaanshuri tsap, nuwaa Apanll tsiyatarangiya.
  hui-hui: Yagaba ibugua ani heyu biruwa Yosebehondo lalu, Ngode Datagaliwabe Hongo
    Haiheore ibuni i̱ Kenana dindiha tano emene Lusi ngagoria hewaria ibuwa bi galone
    mbira langialu lalu, Í̠ biamogo bialu mo bayale holebero, layagoni.
  wrs-wrs: os ombolmba ishomnana. Sesoa mendekliva kam seilva phomnana di Lusra Kenan
    pethara, kam awothona,
  mya-mya: ယာ​ကုပ်​က​ယော​သပ်​အား``အ​နန္တ​တန်​ခိုး​ရှင် ဘု​ရား​သ​ခင်​သည်​ခါ​နာန်​ပြည်၊
    လု​ဇ​မြို့ ၌​ရူ​ပါ​ရုံ​တွင်​ငါ့​အား​ကောင်းချီး​ပေး​၍၊-
  cbi-NTPO: 'Tsejtu Josénu tsandimi: Luz tinu pebulubi Canaán tusha, tiba kekaanuu
    jumu Dios inu katawatu mika yachi ura'' ikaatu,'
  bod-N: ཡ་ཀོབ་ཀྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། ཀུན་དབང་དཀོན་མཆོག་གིས་ཀ་ན་ཨན་ཡུལ་གྱི་ལོ་ཟི་ནས་བདག་ལ་མངོན་པར་མཛད་པ་དང་བྱིན་རླབས་གནང་སྟེ་འདི་སྐད༌དུ།
  wsk-wsk: Ale Joseph maonam, “Kaem Sokel Garagar mu Canaan sor te, wonong Luz mu
    te, agate aratam ale marak aisam,
  kkl-kkl: Yusubag ambarelamogti, “Allah Imap So'oap Saelbamlange neneko na Kanaan
    so'oag as Lus wamsiba, whingag lag taogti, 'Mikip nembahinun,' aro ambarelamneogti,
  sna-sna: Jakobho akati kuna Josefa, “Mwari Wamasimba Ose akazviratidza kwandiri
    paRuzi munyika yeKenani, uye akandiropafadza ipapo,
  spa-BLM: 'Jacob dijo a José: “El Dios Todopoderoso se me apareció en Luz, en la
    tierra de Canaán, y me bendijo,'
  beu-beu: Angmuse ana Yusup at mateng hula, “Noal ee! Lahatala ba Ekavasa etatabit
    eele angu, Ana tura Lus aabang ba Kanaan mi angu, mi Ava metma netubing, bot Eaaung-Ehama
    ba bae ebale veng niang angu, Ana metma manenang iila.
  cac-cac: 'Ix yalan vin̈ icha tic: —A Dios Syal Yuuj Masanil, a'' ix sch''ox sb''a
    d''ayin d''a chon̈ab'' Luz, d''a yol yic Canaán. Ata'' ix yal vach'' lolonel d''a
    vib''an̈, ix yalan icha tic:'
  swh-ULB: Yakobo akamwambia Yusufu, Mungu Mwenyezi alinitokea huko Luzu katika nchi
    ya Kanaani. Akanibariki na
  bel-bel: 'І сказаў Якаў Язэпу: Бог Усемагутны явіўся мне ў Лузе, у зямлі Ханаанскай,
    і дабраславіў мяне,'
  wed-wed: Anina ma Jacob natuna Joseph i riwei, “God Vivirewapana Kaukauana awariu
    i eḡa au Luz (Bethel) au Canaan ma i viaiainiu.
  deu-ELBBK: 'Und Jakob sprach zu Joseph: Gott, der Allmächtige, erschien mir in Lus
    im Land Kanaan, und er segnete mich'
  mbb-OT: Ne migkaǥi si Jacob diyà te ki Jose te, “Mibpaahà dengan kediey is Mekeǥeǥehem
    he Megbevayà diyà te inged he Lus he ziyà te Canaan ne zutun midtuvazan e zin.
  msc-msc: 'Yakuba ka a fɔ Yusufu yɛ ko: «Alla Sebɛɛtii bɔra gbɛ rɔ n yɛ Lusi so dafɛ
    Kanaan jamana rɔ, ka ɲumaya kɛ ka baraka don n na kɔ rɔ.'
  mal-2015: 'യാക്കോബ് യോസേഫിനോടു പറഞ്ഞതു: സർവ്വശക്തിയുള്ള ദൈവം കനാൻദേശത്തിലെ ലൂസ്സിൽവെച്ചു
    എനിക്കു പ്രത്യക്ഷനായി എന്നെ അനുഗ്രഹിച്ചു,'
  tuo-NT: 'Jacob cʉ̃ macʉ̃rẽ nicʉ niwĩ: —Õꞌacʉ̃ tutuayʉꞌrʉnʉꞌcãgʉ̃ Canaá diꞌta Luz
    wãmetiri macãpʉ bajua, yʉꞌʉre “Añurõ waꞌato”, ni ucũwĩ.'
  gup-gup: Jacob bimarneyimeng Joseph, yimeng, “El Shaddai nganmarnebukkarrinj kore
    kunred Luz kore kubolkwarlah Canaan, dja kumekbe nungka nganmarneyimeng kunmak
    kunwok,
  met-met: Baing Yekop harua na Yosep ba, “Urana Haringing Sibuna owa masok manga
    mana longga Lus mana titia Kenan. Sina guxama nanga,
  gvs-gvs: Ikavava, Iyosepa isiu go, tamana idigo kana, ‘Iyosepa, boi nimatu asa Lusi
    goi Kenani sinaena, Yaubada Tokalika toinina isowóduwo yaigu, e ikaipakuyegu,
  rmc-rmc: 'O Jakob phenďa le Jozefoske: „O Nekzoraleder Del pes mange sikaďa andro
    Luz andre phuv Kanaan a požehňinďa man.'
  nlg-nlg: Ma gaia Jacob te ghaghua vania Joseph, “A God puku ni maana te livu vaniu
    tana komu i Luz tana bona/butonikomu ni Canaan, me vautou,
  dgr-DOGNT: Jacob, edeza Joseph ts'ǫ̀ hadı, “Kanan nèk'e Luz gòyeh ekǫ Nǫ̀htsı̨ t'asìı
    wegha dìì-le sìı sets'ǫ̀ wègoèht'į̀ xè yatı nezı̨ı̨ seghàı̨ɂǫ ı̨lè.
  pes-OPV: 'ویعقوب به یوسف گفت: «خدای قادر مطلق درلوز در زمین کنعان به من ظاهر شده،
    مرا برکت داد.'
  ron-1924: 'Иаков а зис луй Иосиф: „Думнезеул чел Атотпутерник ми С-а арэтат ла Луз,
    ын цара Канаан, ши м-а бинекувынтат.'
  aui-aui: Wasina bi Jeikap, Jousep iwoneni bo, “God Maragata Kirakiina irumaghatara
    tagu biidi Biasiba (kana waghawagha tana Lus) kwanatune, Kenen kubura kamone da
    ivimiiseyegu,
  ben-OBCV: যাকোব যোষেফকে বললেন, “সর্বশক্তিমান ঈশ্বর কনান দেশের লূসে আমাকে দর্শন দিয়েছিলেন,
    এবং সেখানে তিনি আমাকে আশীর্বাদ করেছিলেন
  lex-lex: 'Yakopa nakot la Yusupa: “Ama, Uplerlawna mak kodi plolli-ktaryatnu Ntutg
    oleka rupni mai a''u, me Nara''a-napalg a''u la''a leta Lusa (maka awuet la, de
    Betel), la''a Kana''ana yapatni.'
  rgu-rgu: Boe ma ana nafada Yusuf nae, “Ana Usu, e! Faiꞌ naa ra Manetualain fo Manakuasa
    Kahereꞌ Nan Seli, natudu Ao na neuꞌ au so, nai koro Lus nai dae Kanaꞌan. Nai naa
    Ana helu au.
  som-som: Markaasaa Yacquub wuxuu Yuusuf ku yidhi, Ilaaha Qaadirka ah ayaa iigu muuqday
    Luus oo ku taal dalka Kancaan, wuuna i barakeeyey,
  lat-VUC: 'Et ingresso ad se ait: Deus omnipotens apparuit mihi in Luza, quæ est
    in terra Chanaan: benedixitque mihi,'
  aoi-aoi: Ni-yama nakina Jekaba nenikuwenikba-wa, “Arakba-wiya Neningikarrawara nibina
    narrubuda nilyengma n-abilyerrikajungwunuma nakina ngayuwa-manja ning-ambilyu-wiya
    Kenina-manja. Nakine-ka Neningikarrawara ni-yengbinuma eningaba ayakwa ngayuwa-manja
    ebina-manja ngawa angalya Luja,
  eng-ASVBT: And Jacob said unto Joseph, God Almighty appeared unto me at Luz in the
    land of Canaan, and blessed me,
  mna-mna: 'Mi iso pa Yosep ta kembei: “Nu ute: Anutu mbura keskeezeŋana ipet tio
    isu kar Lus ta imbot toono Kanaan na, mi ipombol yo ma iso ta kembei: ‘Nio ko
    aŋkam popoŋana ku ma tipet ma tiwe wal un boozo, mi aŋkam toono taiŋgi ma iwe
    len be ziŋan popoŋana kizin timbotmbot pa, mi iseeŋge iseeŋge ma ila.’”'
  ita-1885: 'E Giacobbe disse a Giuseppe: L''Iddio Onnipotente mi apparve in Luz,
    nel paese di Canaan, e mi benedisse.'
  eng-LXXUP: And Jacob said to Joseph, My God appeared to me in Luz, in the land of
    Canaan, and blessed me,
  eng-ULB: Jacob said to Joseph, “God Almighty appeared to me at Luz in the land of
    Canaan. He blessed me
  spa-VBL: 'Jacob le dijo a José: “El Dios Todopoderoso se me apareció en Luz, en
    el país de Canaán, y me bendijo allí.'
  fra-_FOB: 'Et Jacob dit à Joseph: Le Dieu Tout-Puissant m''apparut à Luz, au pays
    de Canaan, et me bénit;'
  mal-mal: 'യാക്കോബ് യോസേഫിനോടു പറഞ്ഞത്: “സർവ്വശക്തിയുള്ള ദൈവം കനാൻദേശത്തിലെ ലൂസ്സിൽവച്ച്
    എനിക്ക് പ്രത്യക്ഷനായി എന്നെ അനുഗ്രഹിച്ചു,'
  urd-GVR: Us ne Yūsuf se kahā, “Jab maiṅ Kanānī shahr Lūz meṅ thā to Allāh Qādir-e-mutlaq
    mujh par zāhir huā. Us ne mujhe barkat de kar
  suz-BL: मिनु याकूबमी योसेफ कली “नेल्‍ल सक्ति पाइश्‍शो परमप्रभुमी कनान रागी ङा लूज
    सहरम ग्रूशा, आं कली आसीक गेती। उत्‍पत्ती २८:१७-१९
  ita-1927: 'E Giacobbe disse a Giuseppe: “L’Iddio onnipotente mi apparve a Luz nel
    paese di Canaan, mi benedisse,'
  ckb-ckb: 'ئینجا یاقوب بە یوسفی گوت: «خودای هەرە بەتوانام لە لوزی خاکی کەنعان بۆ
    دەرکەوت و بەرەکەتداری کردم.'
  eng-BBE: And Jacob said to Joseph, God, the Ruler of all, came to me in a vision
    at Luz in the land of Canaan, and gave me his blessing,
  crx-NTPO: '''Et Jacob, Joseph ''uyulhni, “Yak''usda ''Uk''enus ''Ultus-un ''ust''oh
    (El Shaddai) snalhts''et hainya Canaan whu yun k''ut Luz whe ''ink''ez soo hoonzoo-un
    sts''un tizoo''.'
  kan-OKCV: ಆಗ ಯಾಕೋಬನು ಯೋಸೇಫನಿಗೆ, “ಸರ್ವಶಕ್ತ ದೇವರು ಕಾನಾನ್ ದೇಶದ ಲೂಜ್ ಎಂಬಲ್ಲಿ ನನಗೆ ಕಾಣಿಸಿಕೊಂಡು,
    ನನ್ನನ್ನು ಆಶೀರ್ವದಿಸಿದರು.
  bbb-bbb: Areme Josofu fune vakuma ijia kekemoga Jekafu fu urina kuae, Maza ije na
    are Ruzi Kenani guove ijia finoevo ijia Godi ije ka ma daroki ijare ijia ro na
    biediena daro mie.
  tam-2017: 'யாக்கோபு யோசேப்பை நோக்கி: “சர்வவல்லமையுள்ள தேவன் கானான் தேசத்திலுள்ள
    லூஸ் என்னும் இடத்தில் எனக்குக் காட்சியளித்து, என்னை ஆசீர்வதித்து:'
  spa-RV-1909: 'Y dijo á José: El Dios Omnipotente me apareció en Luz en la tierra
    de Canaán, y me bendijo,'
  ron-BTF: 'Şi Iacob i-a spus lui Iosif: Dumnezeu cel Atotputernic mi s-a arătat la
    Luz, în ţara lui Canaan, şi m-a binecuvântat.'
  eng-WEBP: Jacob said to Joseph, “God Almighty appeared to me at Luz in the land
    of Canaan, and blessed me,
  eng-FBV: Jacob said to Joseph, “God Almighty appeared to me at Luz in Canaan, and
    he blessed me there.
  nld-1939: 'En Jakob sprak tot Josef: De almachtige God is mij te Loez in het land
    Kanaän verschenen, en heeft mij gezegend.'
  nch-BL: 'Huan quiilhui José: ―Toteco Dios Cati Quipiya Nochi Chicahualisti monexti
    campa niitztoya nechca altepet Luz ipan tali Canaán huan techtiochijqui.'
  tfr-NTPO: ga tjl̈ẽ José kong ga «Sbö, l̇l̇ëye shärye woydë l̈i shärye ga pjl̈úe.
    Sbö weno shäng bor kong Luz kjokyo, e Canaán kjokyo obi. Eshko ga tjl̈ẽno beno
    pjl̈ú bor kong.
  vie-1934: 'Gia-cốp nói cùng Giô-sép rằng: Đức Chúa Trời toàn năng đã hiện ra, bà
    ban phước cho cha tại Lu-xơ, trong xứ Ca-na-an,'
  hin-CV: और योसेफ़ से बात करने लगे और कहा, “कनान देश के लूज़ में सर्वशक्तिमान परमेश्वर
    ने मुझे दर्शन देकर आशीष दी.
  eng-OURB: Jacob [Supplanter] said to Joseph [May he add], “El Shaddai [God Almighty]
    appeared to me at Luz in the land of Canaan [Humbled], and blessed me,
