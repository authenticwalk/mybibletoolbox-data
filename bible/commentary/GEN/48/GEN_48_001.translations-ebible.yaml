verse: GEN.048.001
translations:
  mal-C: കുറെ കാലത്തിനുശേഷം, “അങ്ങയുടെ പിതാവു രോഗിയായിരിക്കുന്നു” എന്ന് യോസേഫിന് അറിയിപ്പു
    കിട്ടി. അദ്ദേഹം മനശ്ശെ, എഫ്രയീം എന്നീ രണ്ടു പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ടുചെന്നു.
  deu-TKW: 'Nach diesen Begebenheiten berichtete man Joseph: Dein Vater liegt krank!
    Da nahm er seine beiden Söhne, Manasse und Ephraim, mit sich.'
  lin-lin: 'Sima na makambo wana, bayaki koyebisa Jozefi : « Tala, tata na yo azali
    kobela. » Jozefi azwaki bana na ye mibale ya mibali : Manase mpe Efrayimi.'
  cbr-NT: Usakian 'akë basirama 'aínbi ka Josénën aín papa Jacob 'insínkë ñuikania
    kuakëxa. Kuabiani ka José a isi kuankëxa, kuankin ka aín bëchikë rabë́ Manasés
    'imainun Efraín uankëxa.
  eng-LSV: And it comes to pass, after these things, that [one] says to Joseph, “Behold,
    your father is sick”; and he takes his two sons with him, Manasseh and Ephraim.
  bmu-bmu: Nalö tosatŋi teköiga Jeikobnöŋ kawöl miwikŋaiiga keu mi Josefköra jigetka
    mörök. Mi möta nahönyahötŋi yahöt Manase aka Efraim mi etkuaŋgita iwiŋaŋgöreŋ
    anök.
  eng-GNV: 'Againe after this, one sayd to Ioseph, Loe, thy father is sicke: then
    hee tooke with him his two sonnes, Manasseh and Ephraim.'
  eng-WEBSTER: 'And it came to pass after these things, that one told Joseph, Behold,
    thy father is sick: and he took with him his two sons, Manasseh and Ephraim.'
  nhw-BL: Teipa quema panotoya se quentzi tonali quiilhuijque José para itata mococohua.
    Huajca José yajqui quiitato huan quinhuicac iome telpocahua, Manasés huan Efraín.
  swh-ONEN: Baada ya muda Yosefu akaambiwa kwamba, “Baba yako ni mgonjwa.” Kwa hiyo
    akawachukua wanawe wawili Manase na Efraimu, pamoja naye.
  bba-bba: Yenibɑ kpuron biru bɑ nɑ bɑ Yosɛfu sɔ̃ɔwɑ mɑ win tundo kun bwɑ̃ɑ do. Yerɑ
    u win bibu yiru Mɑnɑse kɑ Efɑrɑimu suɑ bɑ dɑ mi.
  eng-KJVCPB: 'And it came to pass after these things, that one told Joseph, Behold,
    thy father is sick: and he took with him his two sons, Manasseh and Ephraim.'
  cpy-cpy: 'Tekira ojamaniteeta ikamanteetakiri José, ikanteetziri: “Mantsiyatakira
    pipaapate.” Jatanaki José ramineri ipaapate, ari raanakiri apite itomi Manasés
    eejatzi Efraín.'
  mpx-mpx: Sauga etegana al, abwe Yosepa wana wasa hi pek hi ba, “Tamwam i kasiyebwa.”
    Inoke natunau bolau eluwa Manasa ge Ipileimi i ahel ge alonau nihi na tamana nihi
    kite.
  wbp-wbp: Ngaka-pardu-kari, Jajupurlu purda-nyangu nyanungukupalangu Jakupu nyurnulpa
    nyinaja palinjakungarnti. Kangu-palangu kaja-nyanu-jarra Manaja manu Yipirayimi
    nyanjaku Jakupuku.
  luo-luo: Bangʼ kinde moko Josef nowinjo wach ni wuon mare tuo, kuom mano nokawo
    yawuote ariyo Manase kod Efraim mondo odhi onene.
  meu-meu: Ini ḡau muridiai, Iosef na harina e kamonai tamana vada e gorere; bena
    ia ese natuna raruosi, Manase bona Efraim, e hakaudia lao.
  npi-ULB: यी कुराहरू भएको केही समयपछि “हेर्नुहोस्, हजुरका पिता बिरामी हुनुहुन्‍छ”
    भनेर कसैले योसेफलाई खबर दियो । यसकारण तिनले आफ्‍ना दुई छोरा मनश्‍शे र एफ्राइमलाई
    आफ्‍नो साथमा ल्याए ।
  yor-yor: Lẹ́yìn ìgbà díẹ̀ si, a wí fún Josẹfu pé, “Baba rẹ ń ṣàìsàn,” nítorí náà,
    ó mú àwọn ọmọ rẹ̀ méjèèjì, Manase àti Efraimu lọ́wọ́ lọ pẹ̀lú rẹ̀.
  emp-NTPO: Mãwãnacarea Jose ẽberãrãba idjía jarasid̶aa idji zezara cacua biẽ́ b̶ʌda.
    Maʌ̃ carea Joseba idji warrarã Manase, Epraiʌ̃ sid̶a idji zeza acʌd̶e edesia.
  ind-ind: Beberapa waktu kemudian, seseorang mengabarkan pada Yusuf, “Tuan, keadaan
    ayahmu semakin memburuk.” Maka Yusuf mengajak kedua anaknya, Manasye dan Efraim,
    untuk mengunjungi Yakub.
  pes-OPCB: پس از چندی به یوسف خبر دادند که پدرش سخت مریض است. پس دو پسرش منسی و افرایم
    را برداشته، به دیدن پدر خود رفت.
  ssx-ssx: Hao hao pa nate ma꞉nda꞉na꞉ta꞉ Diosepe pa꞉ta꞉ta꞉ ateke yeni hapa ula꞉me
    laa lemekeeki opu haota꞉ ipika꞉ weki yaapo Ma꞉na꞉sa꞉ pita꞉ Ipoteimi yaapo hatuku
    Dieikope handolo peekeme.
  lcm-lcm: E mung i mang rukun taun na kimela antok a Iosep ta, “Tamam nang kapo malepen.”
    Asukang a kala songo le kana ngono nat, ri Manase ve Eparaim ani kilong auai ve
    nia.
  aer-aer: Ikwere ipenhe, Joseph-ele aweke Jacob-arle rlkerte anthurre irrekenge,
    ingkwe ilwemele. Re alere ikwerenhe atherre akngeke, Manasseh uthene Ephraim uthene,
    apmere Goshen-werne Jacob aretyeke.
  tgl-ULB: At nangyari na pagkatapos ng mga bagay na ito, may nagsabi kay Jose, “Tingnan
    mo, maysakit ang iyong ama.” Kaya kinuha niya ang kanyang dalawang anak na lalaki,
    sina Manasses at Efraim.
  nop-nop: Hatigane Yosep mede kahat indiŋ timiŋgiŋ, “Nadilaŋbe? Baha yagit tilak.”
    Kaŋ mihiŋiyat Manase eŋ Efilaim yeheŋeune ugiŋ.
  kca-kca: 'Щи йўпийән Иосифа йастәса: «Щиты, нӑӈ ащен кӑшаӈ». Пӑ ԓўв Манассия пӑ
    Ефрем пŏхӈәԓаԓ пӑтән ўсԓы.'
  cbu-NT: Musásiritam, Osiysha tsiyatssee mazinarangu, Aparish kizpurtanda wanguya,
    tputs tárangiya. Osiysha anoo mazinarangu, wipaa tsimbunari yamayaranllu, Manases
    mishat Efrayin, ashiru waparish yushindarangiya.
  hui-hui: Yosebe ibu emene howa hale halu hearia ibu aba warago bo nga layago hale
    hene. Ani laya handala ibu igini kirali Manase Eberaimila haru halu ibu aba Yagaba
    hondole pene.
  wrs-wrs: Doa Yosepva hellena, aramba uvavul venav. Doa himba aralm engganamba, ombol
    samblam wongana, Manaseim Evraimim.
  mya-mya: တစ်​နေ့​သော​အ​ခါ​ယော​သပ်​သည်​ယာ​ကုပ် မ​ကျန်း​မ​မာ​သည့်​သ​တင်း​ကို​ကြား​သိ​ရ
    သ​ဖြင့် သား​နှစ်​ယောက်​ဖြစ်​ကြ​သော​မ​နာ​ရှေ နှင့်​ဧ​ဖ​ရိမ်​တို့​ကို​ခေါ်​၍​ယာ​ကုပ်​ထံ​သို့​သွား
    လေ​၏။-
  cbi-NTPO: Tsai' depuitu, bene José ya' apa dilu tsuve detiñu mijatu, ya' apa' junga
    ya' kaillanu miya' jimi Manasésnu bain, Efraínnu bain.
  bod-N: དེ་ཡང་དོན་དེའི་རྗེས་སུ་མི་ཞིག་གིས་ཡོ་སེབ་ལ་འདི༌ལྟར། ཁྱེད་ཀྱི་ཡབ་ལ་སྙུང་གཞི་བྱུང་འདུག་ཅེས་སྨྲས་པ་དང་ཁོས་རང་གི་བུ་མཱ་ན་ཤེ་དང་ཨེ་ཕཱར་ཡིམ་གཉིས་ཁྲིད་ནས་ཕ་ལ་བལྟ་རུ༌སོང༌།
  wsk-wsk: Tom sang namaram se Joseph den ikiam, “Nika niet kuera ago bagoso,” maman.
    Se nu ko namarari ilagala Ephraim se Manasseh arungak ko nuet arigimonko namaman.
  kkl-kkl: Olog wameka nimiri Yusubag, “Ani nikna niklamla,” aro ambarekpa, elmabo
    phende Manaseap Efraimap Yakub niklamoghag piek.
  sna-sna: Shure kwaizvozvo Josefa akaudzwa kuti, “Baba vako vanorwara.” Saka akatora
    vanakomana vake vaviri Manase naEfuremu pamwe chete naye.
  spa-BLM: 'Después de estas cosas, alguien dijo a José: “He aquí que tu padre está
    enfermo”. Tomó consigo a sus dos hijos, Manasés y Efraín.'
  beu-beu: Luung niang muse, nehe hoa Yusup at mateng vengbanang hula, imang ana dila
    tamadi. Angmuse Yusup ana oal aaru, Manase bot Efraim oleve iat idat boma Yakob
    ebele ila euling.
  cac-cac: Ix ec' jab'oc stiempoal, ix alchaj d'a vin̈aj José chi' to penaxoay vin̈
    smam vin̈. Yuj chi' ix b'at vin̈ yil vin̈, ix yic'anb'at eb' yuninal vin̈ schavan̈il
    yed'oc, aton vin̈aj Manasés yed' vin̈aj Efraín.
  swh-ULB: Ikawa baada ya mambo haya, mmojawapo akamwambia Yusufu, “Tazama, baba yako
    ni mgonjwa.” Hivyo akaondoka pamoja na wanawe wawili, Manase na Efrahimu.
  bel-bel: 'Пасьля таго Язэпу сказалі: вось, бацька твой хворы. І ён узяў з сабою
    двух сыноў сваіх, Манасію і Яфрэма.'
  wed-wed: Wei kauai au murina, rava Joseph i riwei, “Amam i doria.” Anina ma natunatuna
    Manasseh ma Ephraim i taravaini ma i nae amana da ita inanai.
  deu-ELBBK: 'Und es geschah nach diesen Dingen, dass man dem Joseph sagte: Siehe,
    dein Vater ist krank. Und er nahm seine beiden Söhne, Manasse und Ephraim, mit
    sich.'
  mbb-OT: Neuma is timpu he netudtulan si Jose he edezaru is amey zin he si Jacob.
    Umbe miduma zin is dezuwa he anak din he si Manase wey si Efraim ne midhendiyà
    dan te amey zin.
  msc-msc: Waati wo taminni a fɔla Yusufu yɛ ko a fa ma kɛndɛ. Wo rɔ, a ka a dencɛ
    fila ta, Manase ni Efirayimu kɔnin, ka wa a fa tuwa.
  mal-2015: 'അനന്തരം യോസേഫിന്നു: നിന്റെ അപ്പൻ ദീനമായി കിടക്കുന്നു എന്നു വർത്തമാനം
    വന്നു; ഉടനെ അവൻ മനശ്ശെ, എഫ്രയീം എന്ന രണ്ടു പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ടു ചെന്നു:'
  tuo-NT: Cãꞌrõ yʉꞌrʉ́ca beꞌro José macãpʉ nigʉ̃rẽ “Mʉꞌʉ pacʉ dutitigʉ weeami”, nicãrã
    niwã. Tere tʉꞌogʉ, Gosẽ́pʉ nigʉ̃rẽ ĩꞌagʉ̃ waꞌacʉ niwĩ. Cʉ̃ põꞌrã pʉarãrẽ Manasés,
    Efraĩ́rẽ miacʉ niwĩ.
  gup-gup: Kaluk rerrikah wanjh bininj bimarneyimeng Joseph, yimeng, “Kornkumo ke
    wanjh kahdowen.” Wanjh kunu Joseph benbenekang bebeywurd nuye Manasseh dja Ephraim
    birridjarrkwam.
  met-met: Bunging tela disup, baing dibala Yosep ba, “Tibum busi.” Binabu xap garang
    Manase Epraim tang mala rangua bu dila dibagu tibuna.
  gvs-gvs: E sikaaiyaka, sikaaiyaka, aaa, tomota maniyedi sima Iyosepa silatuwoko
    sidigo kadi, ‘Iyosepa, tamam ikatówana.’ Tuwo natunao Manase be Eparaim ikabidi,
    taiyao sina tamana sigite.
  rmc-rmc: 'Pal varesavo časos phende le Jozefoske: „Tiro dad hino nasvalo.“ Avke
    o Jozef iľa peha peskre duje čhaven le Menaše the le Efrajim a gele les te dikhel.'
  nlg-nlg: Mi ta sakai na dani te mua daro ni bona i murina vaso aeni, na rongorongo
    te saravia Joseph, te toro ngangataa tua na vahaghi a tamana, Jacob. Ma Joseph
    te lavira rana dalena, a Manasseh ma Ephraim, ge ara tona ni va kaoana Jacob.
  dgr-DOGNT: Edlaı̨wa hoòwo tł'axǫǫ̀ Joseph hagıìhdı, “Netà eyaelı̨,” gıìhdı. Eyıt'à
    edeza nàke, Manaseh eyıts'ǫ Efrayım edexè ayį̀į̀là.
  pes-OPV: 'و بعد از این امور، واقع شد که به یوسف گفتند: «اینک پدر تو بیماراست.» پس
    دو پسر خود، منسی و افرایم را باخود برداشت.'
  ron-1924: 'Дупэ ачея, ау венит ши ау спус луй Иосиф: „Татэл тэу есте болнав.” Ши
    Иосиф а луат ку ел пе чей дой фий ай сэй, Манасе ши Ефраим.'
  aui-aui: Raghani viya murine na Jousep siwoneni bo, “Tamamnaki igubaga.” Na natunatuna
    bata Manasa da Ifreim irutayinidi, bi sinagho da Jeikap siyakita.
  ben-OBCV: কিছুকাল পর যোষেফকে বলা হল, “আপনার বাবা অসুস্থ হয়ে পড়েছেন।” অতএব তিনি
    তাঁর দুই ছেলে মনঃশি ও ইফ্রয়িমকে সঙ্গে করে নিয়ে গেলেন।
  lex-lex: 'Lera ida ne riy doma rakot la Yusup: “Ammu e namehra!” Hade pede nodia
    a''nani re rora, Menasye nora Efraima pa rla''awa amni genni.'
  rgu-rgu: Ta doo bea boeꞌ te, lahenda mai rafada Yusuf rae, papa na hedi beraꞌ so.
    De ana no anan dua si, Manase no Efraim, fo reu dama baꞌin Yakob.
  som-som: Waxyaalahaas ka dib waxaa Yuusuf lagu yidhi, Bal eeg, aabbahaa waa bukaaye.
    Markaasuu wuxuu kaxaystay labadiisii wiil oo ahaa Manaseh iyo Efrayim.
  lat-VUC: 'His ita transactis, nuntiatum est Joseph quod ægrotaret pater suus: qui,
    assumptis duobus filiis Manasse et Ephraim, ire perrexit.'
  aoi-aoi: Bi...ya aburraja wurrukwala nenu-makama arakba Jawijiba-manja n-angbilyuwadu-mulangwa
    ena-langwa nungwenikba. Eneja kembirra nenilirraku-manga Jawijiba ena-langwa warnikuwabulena
    wunenimikirra-kiya Muneja iya Yibureyima, akwa nabuki-likena wurrubukalakina angerriba
    Jekaba-langwu-wa angalya kajungwa warniki-ngarri-yada enuwa-wa.
  eng-ASVBT: 'And it came to pass after these things, that one said to Joseph, Behold,
    thy father is sick: and he took with him his two sons, Manasseh and Ephraim.'
  mna-mna: 'Timbotmbot ma kaimer to tiso pa Yosep: “Tomom, mete ikami.” Tabe Yosep
    ikam lutuunu bizin ru, Manase mi Eparaim, mi ziŋan tila tire tamaana.'
  ita-1885: 'ORA, dopo queste cose, fu detto a Giuseppe: Ecco, tuo padre è infermo.
    Allora egli prese seco i suoi due figliuoli, Manasse ed Efraim.'
  eng-LXXUP: And it came to pass after these things, that it was reported to Joseph,
    Behold, thy father is ill; and, having taken his two sons, Manasseh and Ephraim,
    he came to Jacob.
  eng-ULB: It came about after these things, that one said to Joseph, “Look, your
    father is sick.” So he took with him his two sons, Manasseh and Ephraim.
  spa-VBL: 'Algún tiempo después de esto, le dijeron a José: “Tu padre está enfermo”.
    Así que José fue a verlo, llevándose a sus dos hijos Manasés y Efraín.'
  fra-_FOB: 'Or, il arriva après ces choses, qu''on dit à Joseph: Voici, ton père
    est malade. Alors il prit ses deux fils avec lui, Manassé et Éphraïm.'
  mal-mal: 'അനന്തരം യോസേഫിന്: “നിന്റെ അപ്പൻ ദീനമായി കിടക്കുന്നു” എന്ന വാർത്ത ലഭിച്ചു;
    ഉടനെ അവൻ മനശ്ശെ, എഫ്രയീം എന്ന രണ്ടു പുത്രന്മാരെയും കൂട്ടിക്കൊണ്ട് ചെന്നു:'
  urd-GVR: Kuchh der ke bād Yūsuf ko ittalā dī gaī ki āp kā bāp bīmār hai. Wuh apne
    do beṭoṅ Manassī aur Ifrāīm ko sāth le kar Yāqūb se milne gayā.
  suz-BL: मिनु नोले मुर कामी योसेफ कली “इन आफ रोइ पाप्‍तु” दे शेंदा बाक्‍त। मिनु योसेफमी
    मनस्‍से नु एफ्राइम आ तौ निक्‍शी लाइश्‍शा, ग्रुम्‍थ लमाक्‍त।
  ita-1927: 'Dopo queste cose, avvenne che fu detto a Giuseppe: “Ecco, tuo padre è
    ammalato”. Ed egli prese seco i suoi due figliuoli, Manasse ed Efraim.'
  ckb-ckb: 'ئەوە بوو دوای ئەمانە بە یوسف گوترا: «باوکت نەخۆشە.» ئەویش مەنەشە و ئەفرایمی
    کوڕی لەگەڵ خۆی برد.'
  eng-BBE: 'Now after these things, word came to Joseph that his father was ill: and
    he took with him his sons Manasseh and Ephraim.'
  crx-NTPO: '''Et hukw''elh''az njan duhooja whe Joseph ''uhuyulhni, “Mbá nduda,”
    ''ink''ez duye''ke nane Manasseh ''ink''ez Ephraim ''enne hubilhchoot.'
  kan-OKCV: ಕೆಲವು ಕಾಲದ ನಂತರ ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ತಂದೆ ಅಸ್ವಸ್ಥನಾಗಿದ್ದಾನೆ,” ಎಂಬ ಸುದ್ದಿ
    ಬಂದಿತು. ಆಗ ಅವನು ತನ್ನ ಇಬ್ಬರು ಪುತ್ರರಾದ ಮನಸ್ಸೆಯನ್ನೂ, ಎಫ್ರಾಯೀಮನನ್ನೂ ಕರೆದುಕೊಂಡು ತಂದೆಯ
    ಬಳಿಗೆ ಬಂದನು.
  bbb-bbb: Ijiege reme maza sibaneke furikoga Josofu fu fieke asoe fuone Jekafu fu
    adame abema fu fie. Ijadufuo fune uri ame fuone inokiro Manasakiro Ifuremi ije
    kaenamiana Jekafu gakiro vae.
  tam-2017: அதற்குப்பின்பு, உம்முடைய தகப்பனார் வியாதியாயிருக்கிறார்” என்று யோசேப்புக்குச்
    சொல்லப்பட்டது. அப்பொழுது அவன் தன் இரண்டு மகன்களாகிய மனாசேயையும் எப்பிராயீமையும்
    தன்னோடு அழைத்துப்போனான்.
  spa-RV-1909: 'Y SUCEDIÓ después de estas cosas el haberse dicho á José: He aquí
    tu padre está enfermo. Y él tomó consigo sus dos hijos Manasés y Ephraim.'
  ron-BTF: 'Şi s-a întâmplat, după aceste lucruri, că i s-a spus lui Iosif: Iată,
    tatăl tău este bolnav; iar el a luat cu el pe cei doi fii ai săi, Manase şi Efraim.'
  eng-WEBP: After these things, someone said to Joseph, “Behold, your father is sick.”
    He took with him his two sons, Manasseh and Ephraim.
  eng-FBV: Sometime after this, Joseph was told, “Your father is sick.” So Joseph
    went to see him, taking with him his two sons Manasseh and Ephraim.
  nld-1939: 'Enige tijd later berichtte men Josef: Uw vader is ziek. Terstond ging
    hij naar Jakob, en nam zijn beide zonen, Manasse en Efraïm, met zich mee.'
  nch-BL: Teipa quema panotoya se quentzi tonali quiilhuijque José para itata mococohua.
    Huajca José yajqui quiitato huan quinhuicac iome telpocahua, Manasés huan Efraín.
  tfr-NTPO: E irgo ga oba tjl̈ẽ José kong ga «Bop data swl̈o ara» l̈ëba ba kong. Eni
    ga José jek ba ĩk, ba wapga Manasés, Efraín tjok.
  vie-1934: 'Vả, khi các việc đó qua rồi, có người nói cùng Giô-sép rằng: Nầy cha
    người đau; Giô-sép bèn đem Ma-na-se và Eùp-ra-im, hai đứa con trai mình, cùng
    đi đến.'
  hin-CV: कुछ दिन बाद योसेफ़ को बताया गया, “आपके पिता की तबियत ठीक नहीं है.” यह सुन
    योसेफ़ अपने दोनो पुत्रों; मनश्शेह तथा एफ्राईम को लेकर अपने पिता से मिलने निकल
    पड़े.
  eng-OURB: After these things, someone said to Joseph [May he add], “Behold, your
    father is sick.” He took with him his two sons, Manasseh [Causing to forget] and
    Ephraim [Fruit].
  spa-BES: Después de estas cosas, vino la noticia a José de que su padre estaba enfermo;
    y tomó consigo a sus hijos Manasés y Efraín.
  tdx-tdx: Ie roñoñe añe, le nisaontsieñe am’ Iosefe ty hoe, Fa deme’e ty rae’o. Aa
    le nente’e mindre ama’e ty ana-dahi’e roe, i Menasè naho i Efraime,
  vid-vid: Logapulute ago, Yusufu nakalonjelwa kota mhaza wa heye kangutamika. Ahyo,
    nakawahola wanage weli, Manase na Efulaimu, nakaluta nawo kwa mhaza wa heye.
  pwg-pwg: Ke mara gurina ma wawaya inae Josepa kurina, ivi akovi da ina mamai Jeikap
    na igubaga. Tuna kubiine natunatuna ruwa Manase da Eperaim irutinisi da yavata
    inae.
  eng-OKE: And it was after these words that it was said to Joseph, Behold, thy father
    is ill. And he took his two sons with him, Menashe and Ephraim.
  tha-KJV: และต่อมาภายหลังเหตุ​การณ์​เหล่านี้​มี​คนเรียนโยเซฟว่า “​ดู​เถิด บิ​ดาของท่านป่วย”
    โยเซฟก็พามนัสเสห์และเอฟราอิมบุตรชายทั้งสองของตนไป
  por-BR-2018: 'E sucedeu depois destas coisas que foi dito a José: Eis que teu pai
    está enfermo. E ele tomou consigo seus dois filhos Manassés e Efraim.'
  bco-bco: Ho꞉len nolo꞉ ta꞉ta꞉sa꞉ga꞉, Yosa꞉b eyo꞉ iyayo꞉ walaf da꞉laka꞉ a꞉la꞉da꞉dabiki,
    eyo꞉ inso꞉ Manasa o꞉lia꞉ A꞉flam o꞉lia꞉yo꞉ tililia꞉sa꞉ga꞉, Ya꞉kobo꞉ ba꞉ba꞉ni ane.
  deu-ELO: 'Und es geschah nach diesen Dingen, daß man dem Joseph sagte: Siehe, dein
    Vater ist krank. Und er nahm seine beiden Söhne, Manasse und Ephraim, mit sich.'
  ktm-ktm: Ndruwen sane ndre sulo-on eti honum pe isto ndre omur yi, eri Yosep ihrung
    ihpa ndre taman ile sik idu poi. Ile pe iy ikuni nedun horu ndre rumuu, Manaseh
    pe Efraim, pe ile ilndre-et Yakop.
  caa-caa: Pues nacpat era conda numuy cora tiempo e José arobꞌna que cꞌanix achamay
    utata. Entonces e José ubꞌijnu tuaꞌ axin uwira, y uqꞌueche ixin e chateꞌ uyunenobꞌ
    tacar xeꞌ jax e Manasés y e Efraín.
  eng-WYC-2018: And so when these things were done, it was told to Joseph, that his
    father was sick. And he took his two sons, Manasseh and Ephraim, and he disposed
    him to go. (And so after that these things were done, it was told to Joseph, that
    his father was sick. And he took his two sons, Manasseh and Ephraim, and he went
    to him.)
  epo-epo: 'Post tiuj okazintaĵoj oni sciigis al Jozef: Jen, via patro estas malsana.
    Kaj li prenis kun si siajn du filojn, Manase kaj Efraim.'
  uig-PIN: 'Bu ixlardin keyin birsi Yüsüpkǝ: — Mana atang kesǝl bolup ⱪaptu, dǝp hǝwǝr
    bǝrdi. U ikki oƣli Manassǝⱨ bilǝn Əfraimni billǝ elip bardi.'
  beo-beo: Eso enoga Ya:igobe da olo madelai ba:i. Amola ilia da Yousefema adoi. Yousefe
    da egefe aduna amo Ma:na:se amola Ifala:ime, amo Ya:igobema oule asi.
  tpi-OTNT: Bihain liklik ol i tokim Josep olsem, “Papa bilong yu i gat sik.” Olsem
    na Josep i kisim tupela pikinini bilong en, em Manase na Efraim, na ol i go lukim
    papa bilong en Jekop.
  hau-SA: Bayan wani lokaci aka faɗa wa Yusuf, “Mahaifinka yana ciwo.” Sai ya ɗauki
    ’ya’yansa maza biyu, Manasse da Efraim suka tafi tare da shi.
  udu-udu: '’Ko’di mii yan mo tani aYuusup̱ a’di ṯorkunu gwo mo ki: Hili mo mo ma,
    ababam pini a’di ’ba’thki’d mo. Wakan a’di suski iya/m piti isu/ mo iManassa dhala
    Ep̱rayim mo.'
  uig-LAT: 'Bu ishlardin kéyin birsi Yüsüpke: — Mana atang késel bolup qaptu, dep
    xewer berdi. U ikki oghli Manasseh bilen Efraimni bille élip bardi.'
  nde-nde: Emva kwesikhatshana uJosefa wabikelwa ukuthi, “Uyihlo uyagula.” Ngakho
    wathatha amadodana akhe womabili, uManase lo-Efrayimi wahamba lawo.
  ton-ton: Pea hili ʻae ngaahi meʻa ni, naʻe fakahā ʻe he tokotaha kia Siosefa ʻo
    pehē, “Vakai, ʻoku mahaki hoʻo tamai:” pea naʻa ne ʻave mo ia ʻa hono ongo foha,
    ko Manase, mo ʻIfalemi.
  ces-1613: 'Stalo se pak potom, že povědíno jest Jozefovi: Aj, otec tvůj nemocen
    jest. I vzal s sebou dva syny své, Manasse a Efraima.'
  eko-eko: 'Wakathi ziviriyeevo vitthu epile, khuuziwa Yuusufu oriwa: “Papaawo nlwele.”
    Ye khulankha khusala alawa omoona, alawaka khuwaathuula aanaawe awiri, Manaase
    na Efwarayiimu.'
  nss-nss: Iyamulan hape hu nese ndrainga Yosep hupa, “Tamam ara imwa.” Pwen Yosep
    iwiri norun hilu malmou kamai ara, Manasseh hilu Eprayim, hilya sura yiy pe huya
    nime Yakop.
  eng-WMB: After these things, someone said to Joseph, “Behold, your father is sick.”
    He took with him his two sons, Manasseh and Ephraim.
  tam-TCV: சிறிது காலத்தின் பின்னர், “உம்முடைய தகப்பன் உடல் நலமில்லாமல் இருக்கிறார்”
    என்று யோசேப்புக்கு அறிவிக்கப்பட்டது. அவன் தன் இரு மகன்களான மனாசேயையும் எப்பிராயீமையும்
    தன்னுடன் கூட்டிக்கொண்டு போனான்.
  ceb-ULB: Nahiabot ang panahon human niining mga butanga, adunay usa ka tawo nga
    nag-ingon ngadto kang Jose, “Tan-awa, nagsakit ang imong amahan.” Busa, gidala
    uban kaniya ang iyang duha ka mga anak nga lalaki, sila Manases ug Efraim.
  mkn-mkn: Sonde lama lai, ju orang datang kasi tau sang Yusuf bilang dia pung papa
    su saki barát. Jadi dia bawa ame dia pung ana dua, andia Manase deng Efraim, ko
    pi lia sang dong pung baꞌi Yakob.
  nce-nce: Tokwafe bu Josepme gali motlola, “Blijaya tëbo lalëlo.” Këme nëgeme bu
    nëbale tlemalë, Manase na Efraimname bolijaya belëme këme tlelume.
  pol-UBG: 'Gdy to się stało, dano znać Józefowi: Oto twój ojciec zachorował. Wziął
    więc ze sobą swoich dwóch synów, Manassesa i Efraima.'
  agr-agr: Nuna ti ukuki dukap tsawan pujatsaig, Josén tajuawag amina apak jamae tusag
    ujakajui. Tusa ujakam José weak niina uchiji Manasésan Efraígjai juki weuwai.
  kyc-kyc: Yuu mendalama koreya sepeyamopa Josepe rakane kandapi anga pilyamo lamaiyamisa
    banya ikinyingi Manasa Eporaimepa lanyuo rakange Jekope kandala peya.
  urd-GVU: کچھ دیر کے بعدیوسف کو اطلاع دی گئی کہ آپ کا باپ بیمار ہے۔ وہ اپنے دو بیٹوں
    منسّی اور افرائیم کو ساتھ لے کر یعقوب سے ملنے گیا۔
  deu-1912: 'Darnach ward Joseph gesagt: Siehe, dein Vater ist krank. Und er nahm
    mit sich seine beiden Söhne, Manasse und Ephraim.'
  ntj-ntj: Nyangka Tjawutjanya marlaku yanu ngurrangka nyinarranytja. Nyangka kutjupalu
    pitjangu watjarnu tjiinya palunyaku-ra mama pika purlkanya ngarrirranyangka. Nyangka
    kuliralpi yarltingunku katja kutjarranya, Manatjanya-pulanya Yipurayimanya. Nyangka-ya
    yanu nyakukitja.
  row-row: Nda dooꞌ sa ma, atahori rema rafadꞌe Yusuf rae ama na namahedꞌi. De no
    ana nara ruꞌa se, Manase ma Efraim, reu seꞌu baꞌi Yakob na.
  kan-2017: ಕೆಲವು ಕಾಲವಾದ ಮೇಲೆ ಯೋಸೇಫನಿಗೆ, “ಅವನ ತಂದೆಯು ಅಸ್ವಸ್ಥನಾಗಿದ್ದಾನೆ” ಎಂಬ ವಾರ್ತೆಯು
    ದೊರಕಿತು. ಆಗ ಯೋಸೇಫನು ಮನಸ್ಸೆ ಎಫ್ರಾಯೀಮರೆಂಬ ತನ್ನಿಬ್ಬರು ಮಕ್ಕಳನ್ನು ತನ್ನ ಸಂಗಡ ಕರೆದುಕೊಂಡು
    ತಂದೆಯ ಬಳಿಗೆ ಬಂದನು.
  ena-ena: La hɨniavɨdaci hulaŋ mu agaŋ ve Josepɨ dɨ abami. Nadɨ iagana hɨmuhɨmu daŋ
    hɨnidi uami. Lɨci Josepɨ agaŋ nudɨ ninaŋ ahica Manase dɨdaŋ Efɨlaim dɨdaŋ viavɨla
    iaganu Jekopɨ dɨ igɨben aba uavɨmi.
  tgo-tgo: Mbaŋa ubotu e ghereiye Josep i loŋwevaidiya ramae utuniye, i ghambwera.
    Iwaeŋge i vaŋguŋgiya le ŋgaŋgako theghewoko, Manase na Ipɨreim, weiyaŋgi thɨ wa
    weya ramae Jeikob.
  yap-yap: Me n’uw nap’an boch, mi ni ga’ar ngak Josef, “Ke m’ar e chitamam.” Me fek
    Josef fa gal pagel ni fak, ni aram Manasseh nge Efraim ngranod ra guyed Jakob.
  tet-tet: Nunia hotu, Yusuf fila. La kleur, ema mai katak naꞌak, aman moras todan.
    Rona nola nunia, Yusuf bolu nola niakaan oan naꞌin rua, mak Manase no Efraim.
    Hotu sia baa naree Yakob.
  hlt-MCSB: Tedae hekah olka a om phoeiah Joseph la, “Na pa te nue coeng ne,” a ti
    na uh hatah a ca rhoi Manasseh neh Ephraim te a caeh puei .
  mdy-ETH: ዻካ ዎዴ ዴዔስካፓ ዮሴፔም «ዓዴ ኔኤኮ ሃርጊንቴኔ» ጋዓ ኪኢታ ሙኬኔ፤ ዬያሮ ዮሴፔ ፔኤኮ ናኣቶ ሚናኣሴና ዔፕሬኤሜና
    ዔኪ ዓዶ፥ ያይቆኦቤ ዖኦጫኒ ዓኣዼኔ።
  twi-ASANTE: Yei akyiri no, wɔka kyerɛɛ Yosef sɛ, “Wʼagya yare.” Enti, Yosef faa
    ne mmammarima baanu, Efraim ne Manase kaa ne ho kɔsraa no.
  mwc-mwc: Kona murinai Joseph si wonei, “Tamam wai i gubaga.” Kata natunatuna ruwamo
    Manasseh ba Ephraim i urabaisi ba yabata si nae.
  bhl-bhl: 'Beli, mali deiw mak ding mak kabalak e, Yosew e kililete: “Kalew e wakamin
    so kebe te!”, dangiwi, e kilise kale. Kilisomelei, e akalem muluwel alew Manase
    so Efalaim so ilo kuluko, yelimel bi makuw akalem alew elo atebam unsiliw kale.'
  con-NTPO: Tsa'caen tsonsi can'jencca'ta Joséja paña tise yaya paji'choma. Pañamba
    can'su jayipa tise dos du'shuma, Manasés toya'caen Efraínma anga.
  eng-WEBU: After these things, someone said to Joseph, “Behold, your father is sick.”
    He took with him his two sons, Manasseh and Ephraim.
  bnp-bnp: Muri na parava ranga ni vaka­longo maea e Iosep, “E tamamu i giloa.” Lakea
    i tuli e tuna rua, e Manase e Epraim, to go masia.
  wal-wal: Hegaappe guyyiyan asai Yooseefassi, “Ne aawai sakettees” yaagidi yootiis.
    Yootin i ba naa77u attuma naata Minaasanne Efireema ekkidi biis.
  mgh-mgh: 'Unavinre ukati vakani, Yusufu ahohimerya wiira: Athumwanaa anawerennya
    ni ule ahorwaa waathotola, warwaawe vaa ahaakusa asaana awe eeli, Manasesi ni
    Farayimi.'
  acu-NT: 'Chikich kintati Josén ujainak: —Aparam jaawai, —tiarmiayi. Tu tinam Joséka
    uchiri Manasésan tura Efraínkan ayas juki aparin jiistas wemiayi.'
  spa-PDDPT: 'Después de estas cosas, se le informó a José: Mira, tu padre está enfermo.
    Entonces él tomó consigo a sus dos hijos, Manasés y Efraín.'
  gun-gun: 'Ha''e va''e rire José pe aipo''ea: — Nderu tu imba''eaxy vaipa rima oupy
    — ''ea. Ha''e ramo ogueraa ha''e py mokoĩve gua''y Manassés ha''e Efraim.'
  agu-BL: Itzun bantz yi tele'n tiemp, nintzun opon stziblal twi' Ẍep yi yabi'ẍ yi
    taj. Bene'n tzun Ẍeptz tan tilwe'n nin e' xom nin yi cob cy'ajl te'j, yi Manasés
    tu Efraín.
  eng-PEV: One day, not long after that, somebody said to Joseph, “Your father is
    really sick. He might die soon.” So Joseph went to see his father Jacob. And Joseph
    took his 2 sons with him. Their names were Manasseh and Ephraim.
  ilo-ULB: Ket napasamak a kalpasan dagitoy a banbanag, nga adda maysa a nangibaga
    kenni Jose, “Kitaem, masakit ti amam.” Isu nga intugotna dagiti dua nga annakna,
    a da Manases ken Efraim.
  kpg-kpg: Nia laangi mai gi nomuli, gei di haga iloo guu hai gi Joseph bolo dono
    damana la gu bagege. Gei mee gaa lahi ana dama daane dogolua go Manasseh mo Ephraim
    gaa hula gi baahi o Jacob.
  uig-ARA: 'بۇ ئىشلاردىن كېيىن بىرسى يۈسۈپكە: ــ مانا ئاتاڭ كېسەل بولۇپ قاپتۇ، دەپ
    خەۋەر بەردى. ئۇ ئىككى ئوغلى ماناسسەھ بىلەن ئەفرائىمنى بىللە ئېلىپ باردى.'
  bsp-bsp: Ntɛ mes mamɔkɔ meŋcepər mɔ, k'aŋkɔ paloku Isifu a Papa kɔn ɛntamnɛ fɛ.
    Kɔ Isifu ɛlɛkɛnɛ awut ɔn mɛrəŋ Manase kɔ Ɛfrayim.
  bps-bps: Na satu duh, nun tmulen ku Dyosif nun fdas i maan. Taman faginan lwe tingaan
    lagi, Manasas na Ifraim, du mlauy ku Dyékob.
  mbs-mbs: Doen sebad aldaw, inindanan si Jose te nesekitan se amay din. Yan impetaking
    din se dowa batà din si Efraim aw si Manases, aw dimoton dan ki Jacob.
  tof-tof: Ngibürr tonarr kakóm, Zosepón umulan ngitinóp wagó, “Turrkrru, marü ab
    azidase.” Da wa tóba siman olom nis we nüpadórr, Manase akó Iprra-im, da i we
    ogobórr Zeikobón angónóm.
  sus-sus: Na fe birin to bara dangi, e naxa a fala Yusufu bɛ, «I baba mu yalanxi.»
    Yusufu naxa siga a baba yire, a nun a xa di xɛmɛ firinyie, Manasi nun Efirami.
  pon-2006: Kedekedeo, pakair ehu ahpw wiawihong Sosep me dene semeo me ekis luwet.
    Ih eri ketikihda sapwellime pwutak riemeno, Epraim oh Manase, oh ketila rehn Seikop.
  jae-jae: Tonaŋ su acgom, go sêkêŋ ŋawae gêdêŋ Josep gebe “Ôlic acgom, tamam gêmac
    gêc.” Tec eŋ kêkôc latuagêc Manase agêc Epraim sêwiŋ eŋ jasêô lasê Jakob.
  ksd-ksd: 'Ma ba i ga par go ra lavur magit, ta tikai i ga ve Iosep dari: Tamam i
    mait; ma dital ga varagur ma Manase ma Epraim.'
  tur-YTC: Bu şeylerden sonra biri Yosef'e, “Bak, baban hasta” dedi. Yosef iki oğlu
    Manaşşe ve Efraim'i yanına aldı.
  bel-N: 'I сталася пасьля падзеяў гэтых: і сказалі Язэпу: “Вось, бацька твой хворы”.
    I ён узяў двух сыноў сваіх з сабою, Манасу і Эфраіма.'
  grc-BRENT: Ἐγένετο δὲ μετὰ τὰ ῥήματα ταῦτα, καὶ ἀπηγγέλη τῷ Ἰωσὴφ, ὅτι ὁ πατήρ σου
    ἐνοχλεῖται· καὶ ἀναλαβὼν τοὺς δύο υἱοὺς αὐτοῦ τὸν Μανασσῆ καὶ τὸν Ἐφραὶμ, ἦλθε
    πρὸς Ἰακώβ.
  ind-AYT: Setelah semua itu, terjadilah, seseorang memberi tahu Yusuf, “Lihatlah,
    ayahmu sakit!” Lalu, dia membawa kedua anaknya, yaitu Manasye dan Efraim, besertanya.
  lid-lid: Ano udu sese badeh iri tiye ta Josep ta taman badeh ndrabosik. Ano badeh
    Josep kuhi nadun uru ma la-uh, Ipra-im hawe Manase, eme oro ala hawe Jekop.
  nya-nya: Patapita kanthawi Yosefe anawuzidwa kuti, “Abambo ako akudwala.” Choncho
    anatenga ana ake awiri aja Manase ndi Efereimu ndi kupita nawo kwa Yakobo.
  hrv-hrv: 'Poslije nekog vremena jave Josipu: “Eno ti je otac obolio.” Nato on uzme
    sa sobom svoja dva sina, Manašea i Efrajima.'
  mps-mps: Te meba sogo bidama nosali, augwaligo Josepbolo te po wali, “Nago aya gasi
    elalubao,” wai. Tama Josepgo aga ogwa si, Manase me Efraim si oda sobadi, tama
    augwali pelama, aga aya sugi pali.
  llg-llg: Taa dook so bali, boe ma hataholi mai nafada Yusuf nae, ndia aman namahedi
    belak so. De ana noo ana nala dua sala, fo Manase ma Efraim, fo leu tilo sila
    bain Yakob.
  tpi-tpi: Bihain liklik ol i tokim Josep olsem, “Papa bilong yu i gat sik.” Olsem
    na Josep i kisim tupela pikinini bilong en, em Manase na Efraim, na ol i go lukim
    papa bilong en Jekop.
  dan-1931: Efter disse Begivenheder fik Josef Melding om, at hans Fader var syg.
    Da tog han sine Sønner, Manasse og Efraim, med sig.
  vie-OVCB: Sau đó ít lâu, Giô-sép hay tin cha bị đau, ông liền dẫn hai con là Ma-na-se
    và Ép-ra-im đến thăm.
  lbk-lbk: Awni pay ya naifaag ken Jose ay masasakit si amana. Ke na't iyey nan an-akna
    ay cha Manases ken Efraim ta en cha am-in ilaen siya.
  guj-2017: એ બાબતો થયા પછી કોઈએ યૂસફને કહ્યું, “જો, તારો પિતા બીમાર પડ્યો છે.” તેથી
    તે પોતાના બે દીકરા મનાશ્શાને તથા એફ્રાઇમને સાથે લઈને પિતાની પાસે ગયો.
  byr-byr: Pɨgaaꞌ sagaaꞌ aꞌmwemɨlɨꞌ Jozepɨyarɨ wɨdaꞌ “Gɨmaamaangei nabalɨnakei mwaalɨꞌ.”
    Sara wɨꞌnaka Jozepɨyalyɨ gawaalɨvaangeraalyɨ “Nemɨ Jaikopɨmɨ wanganaana!” deva
    kaanna wɨna yeꞌ. Jozepɨyarɨ gawaalɨꞌ pwai Manaazai pwai Yɨpɨremɨ mwaalagi. Jaikopɨmɨ
    angyɨrɨꞌmaata kyeꞌ Jaikopɨ Jozepɨyarɨ wɨdaꞌ “Anga Betelɨ Kwaaka Kainanɨ mannɨkeba
    Gotɨyai nɨmɨnyaba wɨlaabaka nyɨdaꞌ ‘Gɨmɨre kaimɨraaya kwala naanga gɨzaavɨdeinyɨra.
    Nabaai kumɨnyɨne gazagaasagaaꞌ Kwaaka Kainanɨ wɨjaavɨdeinyɨ,’ sara nyɨdaꞌ. Jozepɨyaigɨ
    gɨmɨre kaimɨraayaraai Yɨzɨpɨ saba yawakɨnagɨnyaraai nɨmɨnneraalyɨra. Yɨpɨremɨjɨ
    Manaazalyɨ saraarɨ nyɨmakama! Kɨrɨmɨnyɨ tewaanna wɨdɨdeinyɨ.”
  awx-awx: Täpduxu womdu yiwihikangä, ämindä Josewu using inikin. “Nangga amalik,”
    yang iniwä, Josepdä wawakngä Manase Epraim yang yänipäke, nanäle kukut.
  pon-2006A: Kedekedeo, pakair ehu ahpw wiawihong Sosep me dene semeo me ekis luwet.
    Ih eri ketikihda sapwellime pwutak riemeno, Epraim oh Manase, oh ketila rehn Seikop.
  por-BRBSL: 'Depois destas coisas, alguém disse a Joseph: “Eis que seu pai está doente”.
    Ele levou consigo seus dois filhos, Manasseh e Ephraim.'
  cth-cth: Hathnukkhu, Joseph koe, Thai haw, na pa a pataw, telah atipouh awh. A capa
    Manasseh hoi Ephraim hah a hrawi teh a ceikhai.
  twi-twi: Mmere bi akyi no, wɔka kyerɛɛ Yosef se, “Wʼagya yare.” Enti Yosef faa ne
    mmabarima baanu, Efraim ne Manase kaa ne ho kɔsraa no.
  hlt-hlt: Tedae hekah olka a om phoeiah Joseph la, “Na pa te nue coeng ne,” a ti
    na uh hatah a ca rhoi Manasseh neh Ephraim te a caeh puei .
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Sosɛfu kɛ dɔ̀: A cicɛ kɔ̃̀ntì í nɑɑti. Kòo túótɛ́ o bí
    idɛ́ Mɑnɑnsee nɛ̀ Efɑdɑimmu.'
  msy-2020: Ezɨ gɨn me kamaghɨn Josep mɨgɨa ghaze, “Nɨn afeziam arei.” Ezɨ Josep dɨkavigha
    uan otarir pumuning Manase ko Efraim, aning inigha uan afeziam Jekopɨn ganasa
    zui.
  txq-txq: Ta dook ka boe ma hatahorir mai rafada Yusuf rae ndia aman namahedi noꞌuk
    ka ena. De ana no anan dua sara, sira Manase ma Efraim, fo reu tiro sira baꞌin
    Yakob.
  aaz-aaz: Ka ꞌroo fa naꞌko oras naan ate, naiꞌ Yusuf napein hanaf nak, in aamf ee
    nameen maꞌfenaꞌ. Onaim in nok in aan moen nuaꞌ ein naan, esan reꞌ naiꞌ Manase
    ma naiꞌ Efraim, ma sin nnaon nkius sin naꞌif naiꞌ Yakop.
  azb-azb: 'Bir müddət sonra Yusifə dedilər: «Atan xəstədir». O, iki oğlunu – Menaşşe
    və Efrayimi özü ilə götürdü.'
  eng-DBY: And it came to pass after these things, that one told Joseph, Behold, thy
    father is sick. And he took with him his two sons Manasseh and Ephraim.
  hin-2017: इन बातों के पश्चात् किसी ने यूसुफ से कहा, “सुन, तेरा पिता बीमार है।” तब
    वह मनश्शे और एप्रैम नामक अपने दोनों पुत्रों को संग लेकर उसके पास चला।
  wol-KYG: Ba loolu wéyee ñu ne Yuusufa baayam dafa tawat, mu ànd ak ñaari doomam
    Manase ak Efrayim, seeti ko.
  swp-swp: Eawalana ie lau, esau Iosepa i heriba i ene, “Tamam i asiebo.” Arinai nanatunayao
    labui Manase eo Eparaima i woeaidi maenayao.
  bjr-bjr: Kaqikaaqoo mari kufaqa misa Yooseefaana qimamiqau. Ani akoofa doo amiqimma
    auridanoo. Yooseefaafa mi ufana iriseenoo narí amaaku qara Mannaaseesa Eefaraimasa
    nindiqeenoo narí akoofunnai ooqu finau.
  eng-YLT: And it cometh to pass, after these things, that [one] saith to Joseph,
    'Lo, thy father is sick;' and he taketh his two sons with him, Manasseh and Ephraim.
  kne-kne: Malabas pay di timpo, naipaammo en Jose ay mansakit si ama na. Et intakina
    din dowa ay lalaki ay anak na, da Manasses en Efraim.
  wat-wat: Tamoka tova Yosefa i biganowana amana i visafwavinaḡa. Eketa natunatuna
    kasi nuwa Manasa keta Ifeneimu i ovisiya keta si niya Yakobo kana kita fasinei.
  heg-NTPO: Nesang lo kon, atuli maa tek Yusuf noan, un papa heda muun isi son! Tiata
    un kil nol un anan nas duas, Manase nol Efraim, le laok ngat oen upuns Yakob.
  ptu-ptu: 'Pissam wattu sule tau untulasanni Yusuf naua: “Masaki ambemu.” Mengkalao
    siaham Yusuf umpasola indo dua änä''na, isanga Manasye anna Efraim, anna le''ba''i
    muolläi ambena.'
  bzd-NTPO: 'E'' ukuöki̱ ta̱ ie''pa wa̱ biyö̀ debitu̱ José a̱: “Be'' yë́ duöke tso''
    suluë.” Eta̱ José mía̱ isa̱u̱k ila''r böl mí iwa̱ e̱'' ta̱.'
  kwf-kwf: Ana ta kaidaꞋi buri, sa Josef nia rongoa neꞋe maꞋa nia mataꞋi liu. GoꞋo
    nia ka ngalia ro ngela nia ki sa Manase ma sa Ifrem kira ka leka lisia.
  eng-WYC-2017: And so when these things were done, it was told to Joseph, that his
    father was sick. And he took his two sons, Manasseh and Ephraim, and he disposed
    him to go.
  eng-WMBB: After these things, someone said to Joseph, “Behold, your father is sick.”
    He took with him his two sons, Manasseh and Ephraim.
  spp-spp: Lire kàntugo, ka pi i mpa yi jwo Yusufu á, na u tuŋi *Yakuba ɲyɛ a cùuŋɔ
    mɛ. Ka Yusufu ná u jyaabii shuunniŋi, Manase ná Efirayimu, si ŋkàre Yakuba taan.
  aey-aey: Aria ceteh i hedocob saen leih leceb age Josef madoin, “Hina memen uqa
    hag nijia,” doin. Eunu uqa melahul lecis Manasa Ifremca ehaleceb lein.
  urd-GVH: कुछ देर के बाद यूसुफ़ को इत्तला दी गई कि आपका बाप बीमार है। वह अपने दो
    बेटों मनस्सी और इफ़राईम को साथ लेकर याक़ूब से मिलने गया।
  rug-rug: Sipu hola kaiqa rane si tozi nia rini se Zosepa sapu moho sa tamana, gua.
    Ke turaṉi Zosepa sari karua tuna koreo, sapu sari Manase e Iparemi pude la dogoria
    se Zekopi, gua.
  gaz-gaz: Yeroo muraasa booddee, “Kunoo, abbaan kee dhukkubsateera” jedhanii Yoosefitti
    himan. Innis ilmaan isaa lamaan Minaasee fi Efreemin fudhatee dhaqe.
  fra-LSG: 'Après ces choses, l’on vint dire à Joseph: Voici, ton père est malade.
    Et il prit avec lui ses deux fils, Manassé et Éphraïm.'
  yal-yal: Na feen birin to dangu, e yi a fala Yusufu xa, e naxa, “I bata a to, i
    baba mi yalan.” A yi siga e nun a dii xɛmɛ firinna, Manase nun Efirami.
  gum-gum: 'Indig kan maya yanayugøsrøn Joséwane trenchibelø køn: —Ñui møskaimbe kwanrrø
    tsun— cha. Inchen Josébe nui møskawan ashchab ippe, nui pagatø nuskalø Manaseswanba,
    Efraínwanba pera ibig køn.'
  iou-iou: It yäpmäŋ äroŋtäŋgän Josep manbiŋam ŋode iwetkuŋ; Nanka käyäm täyak yäk.
    Ude iwerirä Joseptä nanakiyat Manase Efraim yämagurän yäpmäŋ oranitä yotken kuŋkuŋ.
  haw-1868: A MAHOPE iho o keia mau mea, hai aku la kekahi ia Iosepa, Ua mai kou makuakane.
    Lawe ae la ia i kana mau keikikane, ia Manase laua o Eperaima.
  arb-NAV: 'ثُمَّ مَا لَبِثَ أَنْ قِيلَ لِيُوسُفَ: «أَبُوكَ مَرِيضٌ» فَاصْطَحَبَ مَعَهُ
    ابْنَيْهِ مَنَسَّى وَأَفْرَايِمَ.'
  adz-adz: Gubuꞌ fain fada sib da Yosef iyu sisingꞌ i arangan ramanggan gingꞌa rinin.
    Ibinigi da arangan iyu narun rusan marub iruꞌ igi, Manase da Ifraim, ifan i tsanganda
    Yakop.
  ewe-ewe: Le nya siawo megbe la, wova gblɔ na Yosef be fofoa ƒe lãmegbegblẽ la nu
    nɔ sesẽm ɖe edzi kokoko. Ale wòkplɔ Via ŋutsuvi eveawo, Manase kple Efraim, eye
    woyi ɖakpɔe ɖa.
  eng-LEE: And it came to pass after these things, that some one said to Joseph, Behold,
    thy father is sick; and he took his two sons with him, Menasseh and Ephraim.
  gvn-gvn: Bamangka juma Josephanda yalaman, “Yunu nganjan bambayman.” Yinyaynka Joseph,
    nyungu kangkal-bulal dingkar-bulal jambul, Manasseh and Ephraim, jana dungarin,
    Jacob nyajinka. Jacobangka Josephanda yalaman, “God nguwimal milbijin ngaykundu,
    townbu Bethel, bubungu Canaan. Nyulu ngaykundu balkan bama wubulmanka ngaykundumun,
    nyulu Godungku jananga bubu Canaan dajinka. Yunu kangkal-bulal, bula balkajin
    bubungu Egyptmunbu, ngayu kadanjiku, yamba bula yalarrku ngayku. Bulanin wundi
    ngaykundu, ngayu bulanin blessing-bunganka.”
  nna-nna: Yarti jintalu wurrarniyili Joseph-ja, “Nyuntumili japartu wurrku.” Palinyju
    kanyapulinyi palinymilijirri pujamu, Manasseh-pa Ephraim, yanayalu yirrinaku Jacob.
  asm-FB: এইবোৰ ঘটনা ঘটি যোৱাৰ পাছত কোনো এজনে আহি যোচেফক ক’লে, “চোৱা, তোমাৰ পিতৃ নৰিয়াত
    পৰিছে।” সেয়ে তেওঁ তেওঁৰ দুজন পুত্ৰ, মনচি আৰু ইফ্ৰয়িমক লগত লৈ পিতৃৰ ওচৰলৈ গ’ল।
  sus-A: نَ قٍ بِرِن تٌ بَرَ دَنفِ، عٍ نَشَ عَ قَلَ يُسُقُ بّ، «عِ بَبَ مُ يَلَنشِ.»
    يُسُقُ نَشَ سِفَ عَ بَبَ يِرٍ، عَ نُن عَ شَ دِ شّمّ قِرِنيِيٍ، مَنَسِ نُن عٍقِرَ مِ.
  fra-SBL: 'Après ces choses, quelqu''un dit à Joseph : « Voici ton père qui est malade. »
    Il prit avec lui ses deux fils, Manassé et Éphraïm.'
  hbo-hbo: וַיְהִ֗י אַחֲרֵי֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיֹּ֣אמֶר לְיֹוסֵ֔ף הִנֵּ֥ה אָבִ֖יךָ
    חֹלֶ֑ה וַיִּקַּ֞ח אֶת־שְׁנֵ֤י בָנָיו֙ עִמֹּ֔ו אֶת־מְנַשֶּׁ֖ה וְאֶת־אֶפְרָֽיִם׃
  shp-NTPO: Jaskáayantana basimabi, Josekan ninkata iki, jawen papa Jacob isinai.
    Jaskara ninkátaanan, jawen bake rabé Manasés betan Efraín bibaini, jawen papa
    oinni José kaa iki.
  eng-WYCLIFFE: And so whanne these thingis weren don, it was teld to Joseph, that
    his fadir was sijk. And he took hise twei sones, Manasses and Effraym, and he
    disposide to go.
  pjt-pjt: Ka Josephanya ngurakutu maḻaku ankula nyinangi. Munu ngula kulinu palumpa
    mama pikatjararingkunyangka. Munu palumpa katja kutjara Manatjanya Ipuṟaimanya
    pulanya katingu tjamu nyakunytjaku.
  cwe-cwe: Viyafosile yayo Yosefu kalongeligwa kuwa tati yake kolumwa. Ivo kawasola
    wanage waidi wa chilume, Manase na Efulaimu, na kahita kumulola Yakobo.
  bgs-bgs: Na, duwán álló na igulitan si Jose na ibógókan tô ámmà din. Purisu igpid
    din tô duwa gabatà din na si Efraim asta si Manases, asta igsadun dan tun ki Jacob.
  kik-kik: Thuutha-inĩ ũcio Jusufu akĩĩrwo atĩrĩ, “Thoguo nĩ mũrũaru.” Nĩ ũndũ ũcio
    akĩoya ariũ ake eerĩ, Manase na Efiraimu, agĩthiĩ kũmũrora.
  ksr-ksr: Kambaŋ tosia tegoro Jeikobnoŋ ji mokolooro qaa ii Joosef ijogi moro. Ii
    moma merawoita woi Manase ano Efraim ii uruama maŋaanoŋ keno.
  fra-NCL: 'Après ces choses, on vint dire à Joseph : « Voici que ton père est malade. »
    Il prit avec lui ses deux fils, Manassé et Ephraïm.'
  cek-AK: Atue nasetto maw oh pacoengah, Nam pa loe ngannat, tiah Joseph khaeah thuih
    pae o; to pongah a caa Manasseh hoi Ephraim to kawk moe, a caeh haih.
  xla-xla: Epapele dulu dla alila haletapo Yosepta ya꞉ ata sikemte esiyem-elale dalepame
    ya꞉ akimlala dapiyamte Manase mate Eplaim mate elepo Gosen mo dla ya꞉ a natila
    puaiyo.
  cuk-cuk: Iche-naded-sorbali, Joséʼga sokarmalad, be-bab uellemaiye. Geb degine,
    José e-bab-daknaded. José, e-masmala-warbogwad, Manasés, degi, Efraín, eba sesa
    gusad.
  uig-CYR: 'Бу ишлардин кейин бириси Йүсүпкә: — Мана атаң кесәл болуп қапту, дәп хәвәр
    бәрди. У икки оғли Манассәһ билән Әфраимни биллә елип барди.'
  pma-pma: Avong vahis muli, Siosep kur selusien tai koa vit, “Tata onom mesai.” Sakini,
    kur titan keilu, Manase ka Efrem, telva telsao eni.
  tel-2017: ఈ సంగతులైన తరువాత “ఇదిగో, మీ నాన్నకు ఒంట్లో బాగాలేదు” అని ఒకడు యోసేపుతో
    చెప్పాడు. అప్పుడతడు మనష్షే, ఎఫ్రాయిము అనే తన ఇద్దరు కొడుకులను వెంటబెట్టుకుని వెళ్ళాడు.
  hat-BSA: 'Alò, li te rive ke apre bagay sa yo, ke Joseph te vin enfòme: “Gade byen,
    papa ou malad.” Li te pran de fis li yo, Manassé ak Éphraïm avèk li.'
  bxh-bxh: Fuya fisa mulidi yai, Diyosepa ena sa liba tiyen, Tamam ya asiyebo. Yo
    fede nanatuna tatau Manase, yo Ifelaim maidana sa lau.
  kos-kos: Kutu pacl tok, fwackyang nu sel Joseph lah papa tumal ah mas. Ke ma inge
    el us wen luo natul ah, Manasseh ac Ephraim, ac som in liyal Jacob.
  hbo-WLC: וַיְהִ֗י אַחֲרֵי֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה וַיֹּ֣אמֶר לְיוֹסֵ֔ף הִנֵּ֥ה אָבִ֖יךָ
    חֹלֶ֑ה וַיִּקַּ֞ח אֶת־שְׁנֵ֤י בָנָיו֙ עִמּ֔וֹ אֶת־מְנַשֶּׁ֖ה וְאֶת־אֶפְרָֽיִם׃
  ibo-ibo: Mgbe ihe ndị a gasịrị, a gwara Josef sị, “Lee nna gị na-arịa ọrịa.” Josef
    biliri duru ụmụ ya ndị ikom abụọ bụ Manase na Ifrem gawa ileta ya.
  ory-ory: ସେହି ସବୁ ଘଟଣା ଉତ୍ତାରେ କେହି ଯୋଷେଫଙ୍କୁ ସମ୍ବାଦ ଦେଇ କହିଲା; “ଦେଖ, ତୁମ୍ଭ ପିତା
    ପୀଡ଼ିତ ଅଛନ୍ତି,” ତହିଁରେ ସେ ଆପଣାର ଦୁଇ ପୁତ୍ର ମନଃଶି ଓ ଇଫ୍ରୟିମଙ୍କୁ ସଙ୍ଗରେ ନେଇଗଲେ।
  chk-chk: Ekoch fansoun mürin ra asile ngeni Josef, “Semom a samau.” Iei mine Josef
    a angei nöün kewe ruoman ät iter Manasa me Efraim o uweerela ren.
  ssd-ssd: 'Minnaig ma ma mara ande nane Yosef sanaig: Mam naŋe guaze ŋak ŋginaig
    le Yosef ndek kiŋo kat nuŋe ar Manase le Efraim kilmba mam nuŋe kaŋgeram kina
    le'
  rop-rop: Bambai na Josef bin gedim wed weya im dedi Jeikob bin jidan sikwan, en
    Josef bin gajim det dubala ronwan san blanga im neim Manesa en Ifreiyim, en deibin
    go blanga luk dubala grenfatha.
  ukr-1871: 'І сталося після річей сих, що повідано Йосифові: Панотець твій знемагає.
    І взявши два сини свої, Манассїю та Ефраїма, вибрався в дорогу.'
  eng-AOI: Some time later Joseph was told that his father was sick. So he took his
    two sons, Manasseh and Ephraim, and they went to visit Jacob.
  yon-yon: Amaan arimbed, Yosef yaa daanoon “Eb ambe kuu korereyiib kii.” andoone
    wengamberekore, ye karub dana ayoob Menase yoom Efraim yoom kuu yambe Yekowiib
    yaa benwonoon.
  bch-bch: Idio ga muriai gid panua tikeo pan Iosep bedane, “Ega, tamam idibal.” Tota
    Iosep ibada ele gergeu arangaranga rua, Epraim ga Manase, ta tila tigera itama.
  deu-1951: 'Darnach ward dem Joseph gesagt: Siehe, dein Vater ist krank! Und er nahm
    mit sich seine zwei Söhne, Manasse und Ephraim.'
  eng-JPS: 'And it came to pass after these things, that one said to Joseph: ''Behold,
    thy father is sick.'' And he took with him his two sons, Manasseh and Ephraim.'
  ubr-ubr: Wera fani isawar gibunai, Joseph sikasonai on taman on isawau. On mes on
    nanatun ruam, Manasseh a Ephraim rus iboes ato sinai taman Jacob sit fasiuai mes.
  srp-1865: 'Poslije javiše Josifu: eno, otac ti je bolestan. A on povede sa sobom
    dva sina svoja, Manasiju i Jefrema.'
  lug-lug: Oluvannyuma Yusufu n’ategeezebwa nti, “Laba, kitaawo mulwadde.” Bw’atyo
    n’atwala batabani be Manase ne Efulayimu;
  heb-heb: ויהי אחרי הדברים האלה ויאמר ליוסף הנה אביך חלה ויקח את שני בניו עמו את
    מנשה ואת אפרים׃
  ben-IRV: এ সব ঘটনা হলে পর কেউ যোষেফকে বলল, “দেখুন, আপনার বাবা অসুস্থ;” তাতে তিনি
    নিজের দুই ছেলে মনঃশি ও ইফ্রয়িমকে সঙ্গে নিয়ে গেলেন।
  pan-pan: ਕੁਝ ਦਿਨਾਂ ਤੋਂ ਬਾਅਦ ਇਹ ਹੋਇਆ ਕਿ ਕਿਸੇ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਤੁਹਾਡਾ ਪਿਤਾ
    ਬਿਮਾਰ ਹੈ। ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਮਨੱਸ਼ਹ ਅਤੇ ਇਫ਼ਰਾਈਮ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲਿਆ।
  tkr-tkr: 'Sabara gahbı ılğeeç''umee Yusufuk''le uvhuyn: – Dek ık''arır. Mang''vee
    cuna q''öyre dix Menaşşeyiy Efrayim cuka alyapt''ı dek g''acesva yəqqı''lqa gexha.'
  mwp-mwp: War thonara nanga nuydh Yoewsepa karngemidhin kedha nungu thathiw kikir
    mina koeyza. Nuydh nungu ukasar garkaz kazi mamoemoedhin, Manase a Epreym. Kalanu
    thana Yakubulpa imaypa memayidhin.
  mya-JVB: နောက်တဖန်ယောသပ် သည် အဘ နာ ကြောင်းကို ကြား သဖြင့် ၊ သား နှစ် ယောက်မနာရှေ
    နှင့် ဧဖရိမ် ကို ယူ ၍သွား၏။
  tbg-tbg: Iekopiva variqiro vuvaro vo enta vovano Iohepira tiva amiro tiharo, Ai
    qova rovara varaivo, tuvaro Iohepiva nai maaqutanta Manaseravata, Efaraimuravata,
    ntita varero Iekopiva vaunaini vura.
  hmo-hmo: Inai murinai Iosepa ese hereva ia kamonai iena tamana ia gorere, vadaeni
    ia ese iena natuna ruaosi Manase bona Eparaima ia hakaudia lao Iakobo dekenai.
  ata-ata: Iloꞌa mixoxoo xe iliꞌi, la vaikala lamana muneꞌe muxali noxou Iosepu lexe
    momu a pipiena muꞌoxonu. La sou anu munoꞌa ta ꞌolu tamei, eiae Masase ilou Epalaimu
    sou iloꞌa milai mikilisou.
  nfa-nfa: Nèbhu boe ka, dhèu lasi peka dènge Yusuf na, ama na pèdꞌa aae. Hèia laꞌe
    nèti dènge ana na, Efraim dènge Manase, sèna ka lasi ladhe baki ra Yakob.
  urd-urd: इन बातों के बाद यूँ हुआ कि किसी ने यूसुफ़ से कहा, “तेरा बाप बीमार है।”
    तब वह अपने दोनो बेटों, मनस्सी और इफ़्राईम को साथ लेकर चला।
  rus-SYN: 'После того Иосифу сказали: вот, отец твой болен. И он взял с собою двух
    сынов своих, Манассию и Ефрема и пошел к Иакову.'
  cbt-NTPO: Ina piquëran miachin Cacoposo' caniorin. Napohuachina Cosi sha'huitopi.
    Ina natanahuaton, nicapon pa'nin. Hui'ninpitanta cato chachin quëparin. Manasisi,
    Iprain, inapita.
  bqc-SIM: Gↄↄpla gbɛa wa ò Yosɛfuɛ aà mae lɛ́ gyãkɛ, ↄ̃ à a nɛ́ gbɛ̃ↄn plaↄ Manase
    ń Ɛflaiũo sɛ̀lɛ gɛ̀ńnↄ.
  tcz-CHONGTHU: Tun hitin ahung um phat chomkhat jouin nikhat chu Joseph chu thu asei
    peh un, “Napa chu alha suh lheh jeng tai; hichun Joseph chu apa kimu pi din achen
    achate ni Ephraim le Manasseh jong akipui in ahi.
  mar-mar: या गोष्टीनंतर “त्याचा बाप आजारी असल्याचे” कोणी योसेफाला कळवले, म्हणून आपले
    दोन पुत्र मनश्शे व एफ्राईम यांना बरोबर घेऊन तो गेला.
  tcs-tcs: Apta nau sambodi bin kam ane spik po Zosep diskain, ‘Papa blo yu i klostu
    po ded.’ Zosep i bin teke tu boi pikinini blo em, Manasa ane Ipreim lo em ane
    demplatri i bin go po luk Zekop.
  soq-soq: Walama isiwa diantono aupe apana Iosep diane waienase, “E mamaa kero waden.”
    Me epe etene obampa Manase ita Eparaim otamone Iakob ewapua baiwa antoiena.
  qub-qub: Chaypita achca junajtaga Josëta willaran papänin gueshyaycashanta. Chaura
    Josëga ishcan wamranta Manasestawan Efrainta pushacurcur aywaran.
  bqp-bqp: Gↄrↄ pla gbɛra ò ò Yusufunɛ a de tɛn gyã kɛ, akũ à a nɛ́ gbɛ̃nↄn planↄ
    Manase kũ Ɛflaimuo sɛ̀tɛ à gɛ̀ɛ kũńwo.
  hat-hat: Kèk tan apre sa, yo vin fè Jozèf konnen papa l' malad. Jozèf pran Manase
    ak Efrayim, de pitit gason l' yo, ak li, li ale wè Jakòb.
  eng-BSB: Some time later Joseph was told, “Your father is ill.” So he set out with
    his two sons, Manasseh and Ephraim.
  tod-tod: 'Naama vaiti poluma, ti ʋaani, ti ɠɛ Zozɛfe ma: «Wɛlɛ, è-ɠɛɛ ɠa zeeɓɛzu.»
    É ná-doun zunu felegɔiti seɠeni ya, Manasee ta Efelayime.'
  eng-WEBPB: After these things, someone said to Joseph, “Behold, your father is sick.”
    He took with him his two sons, Manasseh and Ephraim.
  kbq-kbq: Hagi mago'a kna evutegeno Josefena anage hu'za asmi'naze, Negafa'ma kri
    eri'nea nanekea antahinano, hu'za Josefe asmi'zageno, Josefe'a tare ne'mofavre'a
    Manasene, Efraemikizni neznavreno vu'ne.
  nhe-BL: Teipa quema panotoya se quentzi tonali quiilhuijque José para itata mococohua.
    Huajca José yajqui quiitato huan quinhuicac iome telpocahua, Manasés huan Efraín.
  bus-bus: Gurↄ plaaa gbɛra wà ò Yusufunɛ à dee e gyãa kɛɛ, ben à a nɛ́ gↄ̃ↄn plaaanↄ
    Manase kↄ̃n Ɛflaimuo sɛ̀ɛ à gàańyo.
  gub-BL: Amo zahy pawire teko uze'eg oho Zuze pe wà. — Neru ima'eahy, i'i izupe wà.
    Wexak Zuze u oho. Weraha wa'yr uzeupi wà. Mokoz wà. Eparai, Manaxe waner romo
    wà.
  eng-DRA: 'After these things, it was told Joseph that his father was sick: and he
    set out to go to him, taking his two sons Manasses and Ephraim.'
  knf-knf: 'Wi iko yaŋ iţëpuŋ ajon, kë başë bi aji na Yoŧef : « Şaaş amaaki. » Kë
    anaţa aya da agakandër na babukul biinţ batëb, Manaŧe na Efrayim.'
