verse: GEN.048.002
translations:
  mal-C: “അങ്ങയുടെ പുത്രനായ യോസേഫ് അങ്ങയുടെ അടുക്കൽ വന്നിരിക്കുന്നു,” എന്ന് യാക്കോബിനെ
    അറിയിച്ചപ്പോൾ ഇസ്രായേൽ തനിക്കുള്ള ശക്തി സമാഹരിച്ചു കട്ടിലിൽ എഴുന്നേറ്റിരുന്നു.
  deu-TKW: 'Als man nun Jakob meldete: dein Sohn Joseph ist angekommen, da nahm Israel
    seine Kräfte zusammen und setzte sich im Bette auf.'
  lin-lin: Bapesaki sango epai ya Jakobi ete mwana na ye ya mobali Jozefi azali koya
    epai na ye. Isalaele asalaki makasi mpe avandaki na mbeto.
  cbr-NT: Usai anu kuankë 'ain ka Jacob min bëchikë José ka mi isi ubaxa kixun ñuixunkankëxa,
    ñuixunkëxun kuati kushitisama tanibi anua uxkë anuax nirui tsórakëakëxa.
  eng-LSV: And [one] declares [it] to Jacob and says, “Behold, your son Joseph is
    coming to you”; and Israel strengthens himself, and sits on the bed.
  bmu-bmu: Aniga tosatŋan Jeikobköra kewö jigetka mörök, “Nahöngi Josefnöŋ mönö gi
    gekŋamgöra kaza. “Israelnöŋ keu mi möta ösumŋi ahöyöhi, mi qezaköba ahöahö dumŋeyök
    wahöta tarök.
  eng-GNV: Also one told Iaakob, and said, Behold, thy sonne Ioseph is come to thee,
    and Israel tooke his strength vnto him and sate vpon the bed.
  eng-WEBSTER: 'And one told Jacob, and said, Behold, thy son Joseph cometh to thee:
    and Israel strengthened himself, and sat upon the bed.'
  nhw-BL: Huan quema quiyolmelajque Jacob para icone, José, ajsitoya para quiitati,
    quichijqui fuerza huan mosehui ipan itlapech.
  swh-ONEN: Yakobo alipoambiwa, “Mwanao Yosefu amekujia kukuona,” Israeli akakusanya
    nguvu zake, akaketi kitandani.
  bba-bba: Ye bɑ Yɑkɔbu nɔɔsiɑ mɑ win bii Yosɛfu u nɑ win mi, yerɑ u kookɑri kuɑ u
    seewɑ u sinɑ win kpinu wɔllɔ.
  eng-KJVCPB: 'And one told Jacob, and said, Behold, thy son Joseph cometh unto thee:
    and Israel strengthened himself, and sat upon the bed.'
  cpy-cpy: 'Ikamanteetakiri Jacob, ikanteetziri: “Areetapaaka pitomi José raminemi.”
    Ratsiwakanakawo, piriintanaka.'
  mpx-mpx: Sauga hi na hi vin, yaka gamagal etega Yakobo wana wasa i pek i ba, “Natum
    Yosepa iyahe i vin nuwana ni kitewa.” Inoke Yakobo, alana etegana al Isileli,
    i logasisi ge i lut i misiyo wana abakenu pwatanaa.
  wbp-wbp: Kuja Jajupu yukajarra kaja-nyanu-jarra-kurlu, yapa jintarla yanu yimi-ngarrirninjaku
    Jakupuku, “Kaja-puraji nyurru yukajarni yungu ngantangku nyuntu nyanyi.” Jakupujulpa
    ngunaja rampaku-nyayirni, ngunajalpa karrinja-wangu. Kuja Jajupu yukaja wirriya-jarra-kurlu,
    Jakupuju yakarra-pardinjarla pulya-nyayirnilpa nyinaja.
  luo-luo: Kane Jakobo owinjo wach ni Josef wuode obiro nene, nochukore mobet e kitandane.
  meu-meu: Bena haida ese Iakob e hamaoroa, eto, Natumu Iosef na oi i'itamu e maimu.
    Bena Israel na e haheauka, ena mahuta patana ai e helai tore.
  npi-ULB: जब “हेर्नुहोस्, तपाईंका छोरा योसेफ तपाईंलाई भेट गर्न आएका छन्‌” भन्‍ने
    खबर कसैले याकूबलाई सुनायो, इस्राएल आफै बल गरेर पलङ्गमा बसे ।
  yor-yor: Nígbà tí a sọ fún Jakọbu pé, “Josẹfu ọmọ rẹ wá sí ọ̀dọ̀ rẹ,” Israẹli rọ́jú
    dìde jókòó lórí ibùsùn rẹ̀.
  emp-NTPO: Maʌ̃ne Jacoboa jarasid̶aa Josera zesida. Maʌ̃ carea Jacobo Israel abadara
    ʌb̶ʌaẽ́ b̶ʌmĩna idji cʌd̶ad̶e ʌ̃ta chũmesia.
  ind-ind: Ketika Yakub diberitahu bahwa Yusuf sudah datang, dia mengumpulkan segenap
    tenaganya untuk duduk di tempat tidur.
  pes-OPCB: چون یعقوب خبر آمدن یوسف را شنید، نیروی خود را جمع کرده، در رختخواب نشست.
  ssx-ssx: Kutupa Dieikope pa꞉ta꞉ naka꞉ weki Diosepeta꞉ neke handolo a꞉pa꞉la꞉me lemeke
    opu haota꞉ ipikita꞉ honkopu hao tia liao pitiekeme.
  lcm-lcm: Na mangsikei eiang kala antok a Iakov ta, “Arai, kam nat ta Iosep kana
    kame arai anim.” Na Israel kala arudualan pok ia na kala sinong atung kuli pata.
  aer-aer: Nhenge Joseph apmereke irretye-alhemele alere ikwerenhe atherre-akerte,
    tyerrtye arrpenhele iletyeke alheke Jacob-eke, “Alere ngkwinhe nhenhe-werne apetyeke
    ngenhe aretyeke.” Jacob tyerrtye alyepe-alyepe anthurre intetyame, re intetyame
    tnetye-arlke-akenhe. Nhenge Joseph apmere ikwereke-irreke arteke alere ikwere-atherre-akerte,
    Jacob mwantye anthurre akeme-irremele aneke.
  tgl-ULB: Nang sinabihan si Jacob, “Tingnan mo, ang iyong anak na si Jose ay dumating
    para makita ka,” Nag-ipon ng lakas si Israel at umupo sa kanyang higaan.
  nop-nop: Kaŋ Yakop niŋgiŋ, “Abe nadilaŋ! Mihige Yosep gaabe buŋak.” Kaŋ Yakop adi
    fafaŋeeŋ gulupŋiŋ bikabuŋa pilale ikuk.
  kca-kca: 'Иакова айкеԓ верса пӑ йастәса: «Щиты, Иосиф пŏхен нӑӈ хŏщайэн йиԓ». Израиль
    хӑщәм йурԓаԓ ӑктәс пӑ ŏԓттӑхайәԓән нŏх опсәс.'
  cbu-NT: Tputsshitisin, Akopaa, iparish Osiy shiyangaz tsiyatati átu, kuseenlliya,
    tárangu, Akopsha apinlliri chiyzataraa sheeru, wirmashuri kuxinta ashirangiya.
    Sheeru, wipaa Osiya tsiyatarangiya.
  hui-hui: Piyagola agali maru hearume Yagabahondo lalu, Í̠ igini Yosebe ibu í̠ warago
    bo ngego hondole ibiragoni, lene. Ani layago hale howa Yagaba ibu heyulene hongo
    emene hayagola ibuni heyuwa dagiani berene.
  wrs-wrs: Doa aralva hellenamba, ona, omb memba kamba vengsihav. Wo himba saha vrevna
    pholmba, phonamba, vuhera avna,
  mya-mya: ယာ​ကုပ်​သည်​သား​ယော​သပ်​လာ​ကြောင်း​ကို ကြား​သိ​ရ​လျှင် အား​တက်​လျက်​အိပ်​ရာ​ပေါ်
    တွင်​ထိုင်​လေ​၏။-
  cbi-NTPO: Tsenñu ya' apa Jacobnu, José ja' keeve detiñu mijatu, Israel deela' chunu
    jutyuren deengue' kujpa' chumi ya' tsunjuunu.
  bod-N: དེ་ནས་མི་ཞིག་གིས་ཡ་ཀོབ་ལ་འདི༌ལྟར། ལྟོས༌དང༌། ཁྱེད་ཀྱི་བུ་ཡོ་སེབ་འདི་རུ་སླེབས་བྱུང་ཞེས་སྨྲས་པ༌དང༌།
    ཡེས་ར་ཨེལ་མལ་ལས་ནན་གྱིས་ཡར་དགྱེ་སྟེ་ཙོག་པུར་བསྡད༌དོ།།
  wsk-wsk: Se tom Jacob den ikiam, “Nika namar Joseph ni karkukko tairam,” mu nu ko
    anira kuwim te numi tagi gurungumu laga barasu daigam.
  kkl-kkl: “Yusup yal,” seeka Yakub, el si nhon Israel ka'ebaogti, mamogha puknep
    kom agha mikip pukom agha pukogti,
  sna-sna: Jakobho akati audzwa kuti, “Mwanakomana wako Josefa auya,” Israeri akazvisimbaradza
    uye akagara panhoo.
  spa-BLM: 'Alguien avisó a Jacob y le dijo: “He aquí que tu hijo José viene a ti”,
    e Israel se fortaleció y se sentó en la cama.'
  beu-beu: Uanguveng nehe Yakob at mateng hula Yusup iimal ebele hoa iila muse, ana
    ava vengdaeri bakung tahit etiang mana taang mihi.
  cac-cac: Ayic ix alchaj d'a vin̈aj Israel to toxo ix ja vin̈aj José chi' yila',
    ix yac' pural sb'a vin̈ sq'ue c'ojan d'a sti' sch'at.
  swh-ULB: Yakobo alipoambiwa, “Tazama, mwanao Yusufu amekuja kukuona,” Israeli akakusanya
    nguvu na kukaa juu ya kitanda.
  bel-bel: 'Якаву паведамілі і сказалі: вось, сын твой Язэп ідзе да цябе. Ізраіль
    сабраў сілу сваю і сеў на пасьцелі.'
  wed-wed: Rava tagogi Jacob i riwei, “Natum Joseph i ḡetai da ina inanaim.” Jacob
    doridoriana ma i voguratei da i vomairi ma ana animatave au tepanai i kiala.
  deu-ELBBK: 'Und man berichtete dem Jakob und sprach: Siehe, dein Sohn Joseph kommt
    zu dir. Und Israel machte sich stark und setzte sich aufs Bett.'
  mbb-OT: Hein netudtulan si Jacob he nekeuma is anak din he si Jose, midteǥel sikandin
    med-enew ne mibpinuu ziyà te hizeǥaan din.
  msc-msc: A fɔra Yakuba yɛ tuma mɛn na ko a dencɛ Yusufu ra na, a ka a raja ka i
    wuli, ka i sii a la lafen kan.
  mal-2015: നിന്റെ മകൻ യോസേഫ് ഇതാ വരുന്നു എന്നു യാക്കോബിനെ അറിയിച്ചു; അപ്പോൾ യിസ്രായേൽ
    തന്നെത്താൻ ഉറപ്പിച്ചു കട്ടിലിന്മേൽ ഇരുന്നു.
  tuo-NT: Jacob cʉ̃ macʉ̃ “Etapʉ” nise quetire tʉꞌogʉ, wãcũtutua, cʉ̃ cũñarõpʉ níꞌcʉ
    wãꞌcãnujãcʉ niwĩ.
  gup-gup: Wanjh bu bininj bimarneyimeng Jacob, yimeng, “Beywurd ke nawu Joseph wanjh
    ngunmarnebebmeng”, wanjh Israel kumngudjrayekworrinj kumdolkkang kumhni kore balabbala.
  met-met: Baing lipudi dibala Yekop ba, “Garama Yosep ma ba bagung.” Binabu Isrel
    haringiaina saing mesa marung uxaingia.
  gvs-gvs: Tuwo sina sisowóduwo, e tomota sisiu Yakobo ina vada goi silatuwoko sidigo
    kadi, ‘Yakobo, natum Iyosepa bogina ima.’ Tuwo livalayana inove, e ina togaga
    igidigidi, ina kaba masisi goi itusobu.
  rmc-rmc: 'Sar le Jakoboske phende: „Avel ke tu tiro čhavo o Jozef,“ o Izrael chudňa
    zor a bešľa peske pro hadžos.'
  nlg-nlg: Tana bona Jacob te rongovia a Joseph te sara tua tana valena, agaia te
    lavia a lagana ge sopou dato tana ghimena ge ke lavipangotia.
  dgr-DOGNT: Jacob, “Neza Joseph nets'ǫ̀ nììtła,” gıìhdı ekò nàtso-le kò daèhte k'e
    whedaà adììdlà.
  pes-OPV: 'و یعقوب را خبر داده، گفتند: «اینک پسرت یوسف، نزد تو می‌آید.» و اسرائیل،
    خویشتن را تقویت داده، بر بستر بنشست.'
  ron-1924: 'Ау дат де штире луй Иаков ши й-ау спус: „Ятэ кэ фиул тэу Иосиф вине ла
    тине.” Ши Исраел шь-а адунат путериле ши с-а ашезат пе пат.'
  aui-aui: Raghanina wawaya Jeikap siwoneni bo, “Natum Jousep kitam kiiravine ipiika,”
    na Jeikap (kana waghawagha tana Isrel) ivimaramaragateni da yana kenakena gawarinama
    ikena geghomiiri.
  ben-OBCV: যাকোবকে যখন বলা হল, “আপনার ছেলে যোষেফ আপনার কাছে এসেছেন,” তখন ইস্রায়েল
    শক্তি সঞ্চয় করে বিছানায় উঠে বসলেন।
  lex-lex: 'La''pa rod kiota la Yakopa riwra: “A''namu Yusup e nmai o'' de.” Noka
    Yakopa nawoka rurni-laini korkorni honona pa namtatna la yanin genni wawannu.'
  rgu-rgu: Yakob namanene Yusuf asa mai so, boe ma ana laꞌa ao na fo natuuꞌ neuꞌ koi
    lain.
  som-som: Kolkaasaa waxaa Yacquub loo soo sheegay, oo lagu yidhi, Bal eeg, wiilkaagii
    Yuusuf baa kuu imanaya. Markaasaa Israa'iil intuu xoog isgeliyey ayuu soo dul
    fadhiistay sariirtiisii.
  lat-VUC: 'Dictumque est seni: Ecce filius tuus Joseph venit ad te. Qui confortatus
    sedit in lectulo.'
  aoi-aoi: Biya nabuki-yar•da wurrubukalakina Jekaba-langwa-manja angalya, akwa kembirra
    aburraja wurrukwala nenu-makama arakba Jekaba-manja ni-likenu-mulangwa nenikuwenikba
    yenjerrikina kajungwa neniki-rringki-yada nakina. Eneja nakine-ka neniyuwangkwa
    nu-murndakayuwayanguma arakba. Akena neni-rringka-manja nakina nenikuwenikba Jawijiba
    ni-rrakarjiyinga nakina nu-murrkwulu-mulangwa ena-langwa-manja mamukumungkwulinga.
  eng-ASVBT: 'And one told Jacob, and said, Behold, thy son Joseph cometh unto thee:
    and Israel strengthened himself, and sat upon the bed.'
  mna-mna: 'Tipet kar, to zin wal tiso lae pa Yakop ma tiso: “O, lutum Yosep ta imar
    i.” Yakopbi ileŋ, to ikam se ki mburaana mini, mi imaŋga ma imbutultul se mbalia
    kini.'
  ita-1885: 'Ed egli fu rapportato, e detto a Giacobbe: Ecco, Giuseppe, tuo figliuolo,
    viene a te. E Israele, isforzatosi, si mise a sedere in sul letto.'
  eng-LXXUP: And it was reported to Jacob, saying, Behold, thy son Joseph cometh to
    thee; and Israel having strengthened himself, sat upon the bed.
  eng-ULB: When Jacob was told, “Look, your son Joseph has arrived to see you,” Israel
    gathered strength and sat up in bed.
  spa-VBL: 'Cuando le dijeron a Jacob: “Tu hijo José ha venido a verte”, reunió sus
    fuerzas y se sentó en la cama.'
  fra-_FOB: 'On le fit savoir à Jacob, et on lui dit: Voici ton fils Joseph qui vient
    vers toi. Alors Israël rassembla ses forces, et s''assit sur son lit.'
  mal-mal: “നിന്റെ മകൻ യോസേഫ് ഇതാ വരുന്നു” എന്നു യാക്കോബിനെ അറിയിച്ചു; അപ്പോൾ യിസ്രായേൽ
    ശക്തി സംഭരിച്ച് കട്ടിലിന്മേൽ എഴുന്നേറ്റിരുന്നു.
  urd-GVR: Yāqūb ko batāyā gayā, “Āp kā beṭā ā gayā hai” to wuh apne āp ko saṅbhāl
    kar apne bistar par baiṭh gayā.
  suz-BL: मिनु मुर कामी याकूब कली “नेनीन, इन तौ योसेफ इन कली ग्रुम्‍थ जाक्‍त” दे नेंपदा
    बाक्‍त। मिनु इस्राएल बोल पा बोक्‍शा, आ ब्राख्‍येम निस्‍से बाक्‍त।
  ita-1927: 'Giacobbe ne fu informato, e gli fu detto: “Ecco, il tuo figliuolo Giuseppe
    viene da te”. E Israele raccolse le sue forze, e si mise a sedere sul letto.'
  ckb-ckb: 'بە یاقوب ڕاگەیەنرا و گوترا: «وا یوسفی کوڕت هاتووە بۆ لات.» ئیسرائیلیش
    هێزی دایە بەرخۆی و لەسەر قەرەوێڵەکە دانیشت.'
  eng-BBE: 'And when they said to Jacob, Your son Joseph is coming to see you: then
    Israel, getting all his strength together, had himself lifted up in his bed.'
  crx-NTPO: '''Ink''ez Jacob huyulhni, “Whunilh''en nye'' Joseph nts''un tizya.” ''Ink''ez
    Israel do ''uja ''ink''ez lili k''ut ndo netl''adinda''.'
  kan-OKCV: ಯಾಕೋಬನಿಗೆ, “ನಿನ್ನ ಮಗ ಯೋಸೇಫನು ಬಂದಿದ್ದಾನೆ,” ಎಂದು ತಿಳಿಸಿದಾಗ, ಇಸ್ರಾಯೇಲನು ಚೇತರಿಸಿಕೊಂಡು
    ಹಾಸಿಗೆಯ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  bbb-bbb: Josofu fu vakuma gafia kekemoga ebe gana una va Jekafu kuae, Fari one Josofu
    fu a gakiro ruomono kuae. Bu ijiege kuaramoga Jekafu fu vua ije fiekoga vajae
    fuone ije fu ijia una naekinemoga fu daro abei. Ijadufuo fune ije fu namo ije
    fu arena una uri arire fi.
  tam-2017: “இதோ, உம்முடைய மகனாகிய யோசேப்பு உம்மிடத்தில் வந்திருக்கிறார்” என்று யாக்கோபுக்கு
    தெரிவிக்கப்பட்டது; அப்பொழுது இஸ்ரவேல் தன்னை திடப்படுத்திக்கொண்டு, கட்டிலின்மேல்
    உட்கார்ந்தான்.
  spa-RV-1909: 'Y se hizo saber á Jacob, diciendo: He aquí tu hijo José viene á ti.
    Entonces se esforzó Israel, y sentóse sobre la cama;'
  ron-BTF: 'Şi i s-a spus lui Iacob, zicând: Iată, fiul tău, Iosif, vine la tine;
    şi Israel s-a întărit şi a şezut pe pat.'
  eng-WEBP: Someone told Jacob, and said, “Behold, your son Joseph comes to you,”
    and Israel strengthened himself, and sat on the bed.
  eng-FBV: When Jacob was told, “Your son Joseph has come to you,” he gathered his
    strength and sat up in bed.
  nld-1939: Toen men Jakob vertelde, dat zijn zoon Josef was gekomen, verzamelde Israël
    zijn laatste krachten, en richtte zich in zijn bed overeind.
  nch-BL: Huan quema quiyolmelajque Jacob para icone, José, ajsitoya para quiitati,
    quichijqui campeca huan mosehui ipan itapech.
  tfr-NTPO: Öötong l̈öng ba shwoy ga «Bop wa José shrono shäng bop ĩk» l̈ëba ba kong.
    Kuya ga kojono dbo go, sirkeno sök ba bukkl̈o kjing go,
  vie-1934: 'Họ cho Gia-cốp hay và nói rằng: Nầy Giô-sép, con trai ông, đến thăm ông
    đó; Y-sơ-ra-ên cố gượng ngồi dậy trên giường.'
  hin-CV: किसी ने याकोब को बता दिया, “योसेफ़ आपसे मिलने आ रहे हैं.” तब इस्राएल अपनी
    सारी शक्ति समेटकर खाट से उठकर बैठ गये.
  eng-OURB: Someone told Jacob [Supplanter], and said, “Behold, your son Joseph [May
    he add] comes to you,” and Israel [God prevails] strengthened himself, and sat
    on the bed.
  spa-BES: 'Y cuando dijeron a Jacob: Tu hijo José viene a verte; luego Israel, juntando
    todas sus fuerzas, se hizo levantar en su lecho.'
  tdx-tdx: le nisaon­tsieñe am’ Iakòbe ty hoe, Ingo fa pok’ etoa t’Iosefe ana’o, le
    nañaly haozaran-dre nitroatse amy fandrea’ey,
  vid-vid: Yakobo vyoyalonjelwe kota mwanage Yusufu koya kumlola, naketatamula kwinuka
    na kikalisa mchinanda.
  pwg-pwg: Ma Jeikap sisiya iviiya da Josepa ipisi da ita kitai na ere nununa ivomiiri
    da ivi kiimakiiyei.
  eng-OKE: And it was shown to Jakob, and told (him,) Behold, thy son Joseph cometh
    to thee. And Israel was strengthened, and he sat upon the bed.
  tha-KJV: มี​คนบอกยาโคบว่า “​ดู​เถิด โยเซฟบุตรชายมาหาท่าน” อิสราเอลก็รวบรวมกำลังลุกขึ้นนั่งบนที่​นอน
  por-BR-2018: 'E se fez saber a Jacó, dizendo: Eis que teu filho José vem a ti. Então
    se esforçou Israel, e sentou-se sobre a cama;'
  bco-bco: Yosa꞉bo꞉ mio꞉ka꞉ a꞉la꞉bo꞉ Ya꞉kobo꞉ da꞉da꞉ga꞉, e uwo꞉b amilo꞉ alifo꞉leno꞉
    ha꞉sa ka halale dasilia꞉ga꞉ sen.
  deu-ELO: 'Und man berichtete dem Jakob und sprach: Siehe, dein Sohn Joseph kommt
    zu dir. Und Israel machte sich stark und setzte sich aufs Bett.'
  ktm-ktm: Sa homou inen ndralngan Yakop ihpa ndre nedun ke Yosep eri insa isendre-et
    iy, ile pe iy ititsan ke iy pe imin eleng pule-en sau tadan.
  caa-caa: Y conda cꞌotoyobꞌ, arobꞌna e Jacob que cꞌotoyix e José taca uyunenobꞌ tuaꞌ
    uwarajse. Entonces e Jacob uturbꞌa ubꞌa tuaꞌ achpa aturuan tama uchꞌacteꞌ.
  eng-WYC-2018: And it was said to the eld man, Lo! thy son Joseph cometh to thee;
    which was comforted (or who was strengthened), and sat up in the bed.
  epo-epo: 'Kaj oni sciigis al Jakob, dirante: Jen via filo Jozef venas al vi. Tiam
    Izrael streĉis siajn fortojn kaj sidiĝis sur la lito.'
  uig-PIN: 'Birsi Yaⱪupⱪa: — Mana oƣlung Yüsüp ⱪexingƣa keliwatidu, dǝp hǝwǝr beriwidi,
    Israil küqǝp ⱪopup kariwatta olturdi.'
  beo-beo: 'Ya:igobe da Yousefe e ba:la misi sia: nababeba:le, e da ea gasa fili,
    dia heda:su fafai da:iya wa:le fi.'
  tpi-OTNT: Ol man i tokim Jekop olsem, “Pikinini bilong yu Josep i kam pinis bilong
    lukim yu.” Orait Jekop i strong liklik long kirap na i sindaun long bet.
  hau-SA: Sa’ad da aka faɗa wa Yaƙub, “Ɗanka Yusuf ya zo gare ka,” sai Isra’ila ya
    ƙoƙarta ya tashi ya zauna a kan gado.
  udu-udu: 'Dhali a’di ṯorkunuwa Yakuub mo ki: Ya/m pini ka Yuusup̱ a’di p̱u’dki’di
    /e mo, dhali yan’ko’da Yakuub iriny is piti mo mmogam mom’bi’th mo dhali c̱a’bki
    mis mo ap̱owa ci mo.'
  uig-LAT: 'Birsi Yaqupqa: — Mana oghlung Yüsüp qéshinggha kéliwatidu, dep xewer bériwidi,
    Israil küchep qopup kariwatta olturdi.'
  nde-nde: UJakhobe esetsheliwe kwathiwa, “Indodana yakho uJosefa isifikile kuwe,”
    u-Israyeli wazibamba ngamandla wavuka embhedeni.
  ton-ton: 'Pea naʻe tala kia Sēkope, ʻo pehē, “Vakai, ʻoku haʻu ho foha ko Siosefa
    kiate koe: pea naʻe fakamālohi ʻe ʻIsileli ia, pea ne nofo hake ʻi he mohenga.”'
  ces-1613: 'Tedy oznámeno jest Jákobovi a povědíno: Aj, syn tvůj Jozef přišel k tobě.'
  eko-eko: 'Khuuziwa Yaakhumpa yoori: “Mwanenu Yuusufu ontta ota oteela owoona.” Ezirayeele
    khujilipisela khulankha khwiikhala voolili.'
  nss-nss: Hu ndramat hupwai iyata Yakop hupa, “Norum Yosep ara kinsa pwen para kisanime
    wou.” Pe Yakop ipwoke kopu, itine, pe impwan yokyok para kinime Yosep.
  eng-WMB: Someone told Jacob, and said, “Behold, your son Joseph comes to you,” and
    Israel strengthened himself, and sat on the bed.
  tam-TCV: “உம்முடைய மகன் யோசேப்பு வந்திருக்கிறான்” என்று யாக்கோபுக்கு அறிவிக்கப்பட்டது.
    உடனே இஸ்ரயேல் தன் பலத்தை ஒன்றுசேர்த்து எழுந்து கட்டிலில் உட்கார்ந்தான்.
  ceb-ULB: Sa dihang nasuginlan si Jacob, “Lantawa, nahiabot ang imong anak nga si
    Jose aron makita ka.” Naningkamot sa pagbangon si Israel ug milingkod sa higdaanan.
  mkn-mkn: Waktu Yakob dengar Yusuf dong su datang, ju dia paksa diri ko dudu di koi.
  nce-nce: Na ho Jekopme gali motlola, “Jubë nëba Josep walisi, jume hwi naloglëme.”
    Na kwe Jekop ni mago alabujuwa huju tle na ni labuku mëta mana tafa tle.
  pol-UBG: 'I powiedziano Jakubowi: Oto twój syn Józef idzie do ciebie. A Izrael zebrał
    siłę i usiadł na łożu.'
  agr-agr: Nunik jegamtai uchijum José amina waipaktatus tae tusa Jacopan ujakajui,
    tusa ujakam niina pegakjin tepau katsuntus nantaki ekemsauwai.
  kyc-kyc: Dokopa Jekope embena ikinyi Josepe kandapi doko epelyamo leyaminyi siyamo
    dokopa poraiyuo rali pipala banya rate dokona roya peteya.
  urd-GVU: یعقوب کو بتایا گیا، ”آپ کا بیٹا آ گیا ہے“ تو وہ اپنے آپ کو سنبھال کر اپنے
    بستر پر بیٹھ گیا۔
  deu-1912: 'Da ward''s Jakob angesagt: Siehe, dein Sohn Joseph kommt zu dir. Und
    Israel machte sich stark und setzte sich im Bette'
  ntj-ntj: Nyangka Tjawutjanya waalkarrara pitjanyangka kutjupalu tjarrparralpi Tjayikapala
    watjarnu, “Nyuntuku katja Tjawutjanyanta pitjangu nyakukitja.” Nyangka kuliralpi
    purrkara witurringkula pakarnu piirrpangka nyinarranytja.
  row-row: Yakob rena Yusuf se rema ma, ana naꞌamamateꞌ ao na endoꞌ sia koi.
  kan-2017: “ನಿನ್ನ ಮಗನಾದ ಯೋಸೇಫನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಿದ್ದಾನೆ” ಎಂದು ಯಾಕೋಬನಿಗೆ ತಿಳಿಸಲು, ಇಸ್ರಾಯೇಲನು
    ಚೇತರಿಸಿಕೊಂಡು ಹಾಸಿಗೆಯ ಮೇಲೆ ಎದ್ದು ಕುಳಿತುಕೊಂಡನು.
  ena-ena: Uavɨci hulaŋ mu agaŋ Jekopɨ dɨ abami. Nadɨ ninana Josepɨ nadɨ igɨben aba
    ci ve uami. Lɨci Jekopɨ agaŋ simɨsimɨ iaha vadɨm hɨvɨ mɨgahɨniavɨla Josepɨ dɨ
    abami. Vaka viaŋ Kenan fɨli tɨbɨ Lusɨ haiabɨla heŋ hɨnimin uami. Hɨnidalɨŋ Asɨ
    vɨdɨvɨdɨŋ hekɨlɨ daŋ agaŋ heŋ iaha iadɨ huaci lamalama saŋ ciaŋ huaci nameŋ abami
    uami. Nasaŋ ninanadi akape iguben aba abami uami. Lɨlɨŋ nadɨ iamɨlɨhalina mufɨli
    mufɨli iahavɨbali agɨlaŋ habɨla hɨdɨlɨ akape hɨniavɨbali aba abami uami. Lɨhavɨci
    fɨli tɨbɨ nagadɨ nulɨsaŋ igulɨŋ mufɨli mufɨli nulɨdɨ fɨli tɨbɨ sɨbaŋ hɨnibali
    aba abami uami.
  tgo-tgo: Mbaŋa Josep i vutha, lolo regha ve dage weya Jeikob iŋa, “Naru Josep kaero
    me vutha, i mena i thuweŋge.” Kaiwae vama amalaghɨsarɨ i rovurɨgheghe i thuweiru
    na i yaku.
  yap-yap: Ma fa’an nni ga’ar ngak Jakob, “Ke yib fakam i Josef ni nge guyem,” me
    athamgil nge suwon ngalang u chob rok.
  tet-tet: Baa oras Yakob rona naꞌak, Yusuf no oan sia mai, nia nakaꞌas aan nadeer
    tuur baa toba fatik.
  hlt-MCSB: Te vaengah Jakob la, “Na capa Joseph nang taengla ha pawk ke,” a ti nah
    tih a puen pah vaengah Isreal khaw thaa a huel tih baiphaih dongah ngol.
  mdy-ETH: ዒዛኮ ናኣዚ፥ ዮሴፔ ዒዛ ዖኦጫኒ ሙኬሢ ዒስራዔኤሌ ዋይዛዖ ሻኣላፓ ሻኣሻቲ ዔቂ ዴዔኔ።
  twi-ASANTE: Ɛberɛ a wɔbɔɔ Yakob amaneɛ sɛ, “Wo ba Yosef aba wo nkyɛn rebɛsra wo”
    no, Yakob miaa nʼani sɔre tenaa ne mpa so maa no akwaaba.
  mwc-mwc: Maranai Jacob si wonei, “Natum Joseph i botu ina kinanim.” Kata Jacob i
    bo kwarakwara i maragata, ba ana gawarai i msiri, i makira.
  bhl-bhl: 'Unsomeliwi, mali kunum im Sekow elo bokolewomeliw: “Kukalem min Yosew
    e kulo katemomin telbe te.”, dangsiliw ding kabalak e, Sekow e kitil kesomi, akalem
    akalbe dim elote baba teinse kale.'
  con-NTPO: Tise dutssi'ye José ji'choma conda'fasi pañamba Jacobja vanamba tise ana'jen'cho'ye
    jangi dyai.
  eng-WEBU: Someone told Jacob, and said, “Behold, your son Joseph comes to you,”
    and Israel strengthened himself, and sat on the bed.
  bnp-bnp: Na tahuna e Iosep i bele, ri takia e Iakop, ri ta maea, “E tumu e Iosep
    i valai ge matai ioe.” Lakea e Israel i makali kamumu, i made rike na kiri.
  wal-wal: Bin asai Yaaqooba, “Be7a; ne na7ai Yooseefi neekko yiis” yaagiis; yaagin
    Israa7eeli minettidi ba hiixan uttiis.
  mgh-mgh: 'Yakopi ahohimerya wiira: Mwamwanaa Yusufu howa wuuthotola. Isirayeli aheemananiha
    wunwa mpaka woorya wunkoma wankorini.'
  acu-NT: 'Tura jeamtai Jacobon ujainak: —Uchiram José jiirmastas tayi, —tinamtai
    Jacob jaak tepayat nantaki keemsamiayi.'
  spa-PDDPT: 'Le informaron a Jacob: Mira, tu hijo José viene a ti. Y él se esforzó
    y se sentó en la cama.'
  gun-gun: 'Jacó pe omombe''ua: — Ndera''y José rako ou oiny ndea py — ''ea. Ha''e
    ramo Israel onhemomburu ngupa py oguapy ranhe aguã.'
  agu-BL: Ma yi cyopone'n nintzun a'lchij tetz wutzile'n Jacow yi nsken chopon Ẍep
    tan tilwe'n. Yi tbital yi xtxolbile'j nintzun buch tibtz tan c'olewe'n wi tx'ach.
  eng-PEV: Joseph and his sons got to Jacob’s house, and somebody went and told Jacob,
    “Your son Joseph has come here to see you.” Then Joseph and his sons went inside
    to talk to Jacob. Jacob was lying on his bed. He was really weak, so it was hard
    for him to move. But he really wanted to talk to Joseph, so he slowly sat up on
    his bed.
  ilo-ULB: Idi nabagaan ni Jacob, “Kitaem, simmangpet ni Jose a putotmo a mangsarungkar
    kenka,” Pimmigsa ni Israel ket nagtugaw iti pagiddaan.
  kpg-kpg: Jacob ne longono bolo dana dama daane go Joseph la gu hanimoi belee mmada
    ang gi deia, geia ga haga mahimahi aga, ga nnoo i nua i hongo dono hada.
  uig-ARA: 'بىرسى ياقۇپقا: ــ مانا ئوغلۇڭ يۈسۈپ قېشىڭغا كېلىۋاتىدۇ، دەپ خەۋەر بېرىۋىدى،
    ئىسرائىل كۈچەپ قوپۇپ كارىۋاتتا ئولتۇردى.'
  bsp-bsp: 'K''asɔŋɛ ti Yakuba kəcərɛ, k''aloku kɔ: «Wan kam Isifu eyi kəder nnɔ məyi
    mɔ.» Kɔ Yakuba oloŋka fənɔntər fɔn k''ɛyɛfɛ, k''ɛndɛ kəfəŋc kɔn kəroŋ.'
  bps-bps: Na di ktulenla ku Dyékob kakel i tingaan Dyosif, du mlauy kenen, fangalan
    i nawan, na sudeng di gumilean.
  mbs-mbs: Inindanan si Jacob te dimateng se batà din si Jose, aw yan migkagsen sikandin
    aw minenaw diyà te katri din.
  tof-tof: Zeikobón nóma izazilóp wagó, “Marü oloma Zosep kuri tame marü angónóm,”
    wa tóba dómdóm arüng ipadórr, da bupadórr, we mórranórr tóba ut bwóbdü.
  sus-sus: Mixi nde naxa a fala Yaxuba bɛ, «I xa di Yusufu bara fa.» Isirayila naxa
    sɛnbɛ raba, a keli, a dɔxɔ sade ma.
  pon-2006: Ni Seikop eh rongada me nah pwutak, Sosep, ketiket kodohng reh, e tihnainda
    oh mwohdada nan dewe peht.
  jae-jae: Ma sêkêŋ ŋawae gêdêŋ Jakob gebe “Latôm Josep gêdêŋ aôm gêwac.” Go Israel
    kêpuc tau tôŋ ma gêdi gêŋgôŋ nê mê.
  ksd-ksd: 'Ma tikai i ga ve Iakob dari: Gire, natum Iosep i pot piram; ma Israel
    i ga vaongor pa ia mulai, ma i ga ki ta ra vava.'
  tur-YTC: Biri Yakov'a, “İşte, oğlun Yosef geliyor” dedi. İsrael kendini toparlayıp
    yatağın üzerine oturdu.
  bel-N: 'I паведамілі Якубу, і сказалі: “Вось, сын твой Язэп прыйшоў да цябе”. I
    сабраў сілы Ізраіль, і сеў на ложку.'
  grc-BRENT: Ἀπηγγέλη δὲ τῷ Ἰακὼβ, λέγοντες, ἰδοὺ ὁ υἱός σου Ἰωσὴφ ἔρχεται πρὸς σέ·
    καὶ ἐνισχύσας Ἰσραὴλ ἐκάθισεν ἐπὶ τὴν κλίνην.
  ind-AYT: Kemudian, seseorang memberi tahu Yakub dan berkata, “Lihatlah, anakmu,
    Yusuf, datang kepadamu,” sehingga Israel menguatkan dirinya dan duduk di tempat
    tidur.
  lid-lid: Eme Jekop anuhun nadun Josep eme ta atou iy badeh, eme ma boto-on tan asahan
    ma iy suri iy ma iy manyah udu loken bada sau.
  nya-nya: Yakobo atawuzidwa kuti, “Mwana wanu Yosefe wabwera,” Israeli anadzilimbitsa
    nadzuka kukhala tsonga pa bedi pake.
  hrv-hrv: 'Kad Jakovu rekoše: “Evo ti je došao sin Josip”, Izrael skupi svoje snage
    i sjede na postelju.'
  mps-mps: Te bidi dabego Jekopbolo te tiwai po wali, “Te nago ogwa Josepgo te nage
    suainu asalio.” Tialima, Israel te dwasianu bomo elama gana hodaluama, tama betiba
    duagulali.
  llg-llg: Faik fo Yakob namanene Yusuf asa mai so, boe ma ana nakatataka aon fo nanggatuuk
    neu koi lain.
  tpi-tpi: Ol man i tokim Jekop olsem, “Pikinini bilong yu Josep i kam pinis bilong
    lukim yu.” Orait Jekop i strong liklik long kirap na i sindaun long bet.
  dan-1931: Da det nu meldtes Jakob, at hans Søn Josef var kommet, tog Israel sig
    sammen og satte sig oprejst på Lejet.
  vie-OVCB: Nghe Giô-sép đến, Gia-cốp cố gắng ngồi dậy trên giường.
  lbk-lbk: Osto ay naifaag ken Jacob ay inmali nan anakna ay si Jose ay mangila ken
    siya, inpeyna nan kafaelana ay tinmokcho is maseyseypana.
  guj-2017: યાકૂબને કોઈએ ખબર આપી, “જો, તારો દીકરો યૂસફ તારી પાસે આવી પહોંચ્યો છે,”
    ત્યારે ઇઝરાયલ બળ કરીને પલંગ પર બેઠો થયો.
  byr-byr: '@see-verse:GEN.048.001'
  awx-awx: Kuwän “Wawakga gäle aapuk,” yawä, Israelu awekulu, kwätän hikngä tahake,
    enake yiwikut.
  pon-2006A: Ni Seikop eh rongada me nah pwutak, Sosep, ketiket kodohng reh, e tihnainda
    oh mwohdada nan dewe peht.
  por-BRBSL: 'Someone disse a Jacó, e disse: “Eis que seu filho José vem a você”,
    e Israel se fortaleceu, e sentou-se na cama.'
  cth-cth: Jakop koevah, khenhaw! na capa Joseph nang koe a tho, telah atipouh awh.
    Hatdawkvah, Jakop teh tha a kâsangue teh ikhun dawk a tahung.
  twi-twi: Bere a wɔbɔɔ Yakob amanneɛ se, “Wo ba Yosef aba wo nkyɛn rebɛsra wo” no,
    Yakob miaa nʼani sɔre tenaa ne mpa so.
  hlt-hlt: Te vaengah Jakob la, “Na capa Joseph nang taengla ha pawk ke,” a ti nah
    tih a puen pah vaengah Isreal khaw thaa a huel tih baiphaih dongah ngol.
  tbz-SIM: Kɛ̀ Sɑkɔbuu keè o birɛ Sosɛfu kɔ̀roomɛ̀ o borɛ̀ kɛ́yetoo kɛ́ítɛ́ kɛ́kɑri
    o dɔ́ù ĩ́nkɛ̀,
  msy-2020: Ezɨ gumaziba kamaghɨn Jekop mɨgei, “Nɨn otarim Josep nɨn ganasa izegha
    gɨfa.” Ezɨ Jekop mong gavgavigha dakozimɨn dɨkavigha apera.
  txq-txq: Neu Yakob namanene Yusuf asa mai ena, boe ma ana nakatatakak aon fo nanggatuuk
    neu koi.
  aaz-aaz: Oras naiꞌ Yakop nahiin nak naiꞌ Yusuf neem anrari te, in nareen on he ntoko
    nbi haraꞌ tupaꞌ.
  azb-azb: 'Yaquba xəbər verib dedilər: «Budur, oğlun Yusif yanına gəlir». İsrail
    gücünü toplayıb yatağı üstündə oturdu.'
  eng-DBY: And one told Jacob and said, Behold, thy son Joseph is coming to thee.
    And Israel strengthened himself, and sat upon the bed.
  hin-2017: किसी ने याकूब को बता दिया, “तेरा पुत्र यूसुफ तेरे पास आ रहा है,” तब इस्राएल
    अपने को सम्भालकर खाट पर बैठ गया।
  wol-KYG: Ba ñu yégalee Yanqóoba ne doomam Yuusufaa koy seetsi, Israyil dafa dëgërlu,
    toog ca lal ba.
  swp-swp: Abo esau Iakobo i heriba, “Natum tau Iosepa i laolaoma.” Arinai Isaraela
    i headidiriuioi, eo ie bawa aba‐eno potana eai.
  bjr-bjr: Misa Yakooboona qimamiqau ani amaaku Yooseefaafa ani qafarara qumidanoo
    fee qufanoo Yakooboofa afeekaikammasee findi fufanoo narí qaarisaa ooqu marinau.
  eng-YLT: And [one] declareth to Jacob, and saith, 'Lo, thy son Joseph is coming
    unto thee;' and Israel doth strengthen himself, and sit upon the bed.
  kne-kne: Idi naipaammo en Jacob ay dinmateng si Jose ay anak na, inkaligatana ay
    binmangon sin katri na.
  wat-wat: Tovanama Yosefa i kikinomana, Yakobo si iyaviya si bwaduwa, “Natuu Yosefa
    i nemiya.” Eketa Yakobo matamataveyai atu naki i fiwanemokiya keta i nuvitoiya
    kana kiviyai.
  heg-NTPO: Nikit Yakob ming noan Yusuf maas son kon, un dising apa ka le hangu daad
    se hadang nga.
  ptu-ptu: Tappana naissam Yakub naua sule Yusuf, napengkabelaim bangom anna muokko'i
    yabo petindoanna.
  bzd-NTPO: Mik ie'pa tö iché Jacob a̱ tö José debitu̱ be' sa̱u̱k, eta̱ ie' e̱' tkéka̱
    isulú wa ika̱' ki̱.
  kwf-kwf: Ana kaidaꞋi sa Jakob rongoa neꞋe ngela nia leka maꞋi fuana lisilana, sui
    bore Ꞌana nia ka teo ana ꞋifitaꞋi, nia suꞋute ka tataꞋe ka tua nama saena ꞋifitaꞋi.
  eng-WYC-2017: And it was said to the eld [or old] man, Lo! thy son Joseph cometh
    to thee; which was comforted, and sat up in the bed.
  eng-WMBB: Someone told Jacob, and said, “Behold, your son Joseph comes to you,”
    and Israel strengthened himself, and sat on the bed.
  spp-spp: Tèni i y'à jwo Yakuba á na u jyaŋi Yusufu wá na ma u yyére ke, ka u u ŋkárama
    a yîr'a tɛ̀ɛn u yasínniŋke na.
  aey-aey: Saen Jekob uqa edi madocobil, “Hina melem Josef uqa hinaca hoia,” docobil
    uqa gagadic mimei caji cabalna bilen.
  urd-GVH: याक़ूब को बताया गया, “आपका बेटा आ गया है” तो वह अपने आपको सँभालकर अपने
    बिस्तर पर बैठ गया।
  rug-rug: Meke sipu tozi nia rini se Zekopi sapu ele mae sa tuna sapu se Zosepa,
    pude dogoria si asa, gua, si va ṉiṉirae si asa meke habotu sage pa nana teqe.
  gaz-gaz: Yaaqoob yeroo, “Ilmi kee Yoosef gara kee dhufeera” jedhanii itti himanitti,
    Israaʼel of jajjabeessee kaʼee siree irra taaʼe.
  fra-LSG: 'On avertit Jacob, et on lui dit: Voici ton fils Joseph qui vient vers
    toi. Et Israël rassembla ses forces, et s’assit sur son lit.'
  yal-yal: E yi a fala Yaxuba xa, e naxa, “I ya diin Yusufu fama i fɛma.” Isirayila
    yi fangan sɔtɔ, a keli, a dɔxɔ a saden ma.
  gum-gum: 'Inchen Jacobwane eshkabelø køn: —Ñui nusrkai José ñun ashchab pun— cha.
    Inchen nøbe ke kaimatøzhig købendø, truba tranrra, camayu kurra, wamisra,'
  iou-iou: Päŋku ahäŋirä äma kubätä Jekop iwetkuk; Nanaka äbätak yäk. Ude iwerirän
    nadäŋ moreŋ aku itkuk.
  haw-1868: A hai ae la kekahi ia Iakoba, i ae la, Eia ae kau keiki o Iosepa, ke hele
    mai la iou nei. Hooikaika ae la o Iseraela, a noho iho la ma kahi moe.
  arb-NAV: 'وَقِيلَ لِيَعْقُوبَ: «ابْنُكَ يُوسُفُ قَادِمٌ إِلَيْكَ». فَاسْتَجْمَعَ
    قُوَاهُ وَجَلَسَ عَلَى السَّرِيرِ.'
  adz-adz: Gubuꞌ Yakop uda sisingꞌ i narun Yosef bada i tsanganda arangan, da arangan
    rini urun gan pas rumingꞌan da inting ruan i rabiꞌ gan da impa iyab.
  ewe-ewe: Eye wogblɔ na Yakob bena, “Kpɔ ɖa viwò Yosef va gbɔwò.” Tete Israel do
    ŋusẽ nu fɔ henɔ anyi ɖe abatia dzi be yeado gbe nɛ,
  eng-LEE: And some one told Jacob, and said, Behold, thy son Joseph is coming unto
    thee; and Israel strengthened himself, and sat upon the bed.
  gvn-gvn: '@see-verse:GEN.048.001'
  nna-nna: Jacob-ja wurrarniyili, “Nyuntumili pujamu kajarna nyuntuku yirrinaku.”
    Palajunjalu paliny parnturrkarra jarrinyi, kajarna.
  asm-FB: যেতিয়া যোচেফ গৈ পালে, তেতিয়া কোনো এজনে আহি যাকোবক ক’লে, “চাওক, আপোনাৰ
    পুত্ৰ যোচেফে আপোনাক চাবলৈ ওচৰলৈ আহিছে।” তেতিয়া ইস্ৰায়েলে বল পালে আৰু শয্যাত
    উঠি বহিল।
  sus-A: مِشِ ندٍ نَشَ عَ قَلَ يَشُبَ بّ، «عِ شَ دِ يُسُقُ بَرَ قَ.» عِسِرَيِلَ نَشَ
    سّنبّ رَبَ، عَ كٍلِ، عَ دْشْ سَدٍ مَ.
  fra-SBL: 'Quelqu''un en informa Jacob, et dit : « Voici ton fils Joseph qui vient
    vers toi. » Israël se fortifia, et s''assit sur le lit.'
  hbo-hbo: וַיַּגֵּ֣ד לְיַעֲקֹ֔ב וַיֹּ֕אמֶר הִנֵּ֛ה בִּנְךָ֥ יֹוסֵ֖ף בָּ֣א אֵלֶ֑יךָ
    וַיִּתְחַזֵּק֙ יִשְׂרָאֵ֔ל וַיֵּ֖שֶׁב עַל־הַמִּטָּֽה׃
  shp-NTPO: Ja kaax nokóketian, Jacob keshankana iki, jawen bake José ja oinni joá.
    Ja keshankanatianbi, Jacob raroi jawen rakátiainoaxbi koshiinakainax, yakata iki.
  eng-WYCLIFFE: And it was seid to the elde man, Lo! thi sone Joseph cometh to thee;
    which was coumfortid, and sat in the bed.
  pjt-pjt: Ka wirkankunyangka aṉangu kutjupangku tjarpara wangkangu Jacobala, “Nyuntumpa
    katja Josephanya pitjangu.” Ka Jacobalu kuliṟa tiwilpa ngarinytjatjanu purkaṟa
    pakaṟa nyinangi ngaripaingka. Ka Josephanya ma-tjarpangu katja kutjara kuḻu.
  cwe-cwe: Yakobo viyamulongele kuwa mwanage Yosefu keza kumulola, Isilaili kaigangamiza
    na kadundumala muna dikomwa.
  bgs-bgs: Tô igulitan si Jacob na igdunggù dán tô batà din na si Jose, igmabákkár
    sikandin, asta igánnó tun ta ágdággaan din.
  kik-kik: Na rĩrĩa Jakubu eerirwo atĩrĩ, “Mũrũguo Jusufu nĩoka gũkuona,” Isiraeli
    akĩĩyũmĩrĩria, agĩikara thĩ ũrĩrĩ-inĩ.
  ksr-ksr: Keno tosianoŋ Jeikob kokaeŋ ijogi, “Meraga Joosefnoŋ giimambaajoŋ kaja.”
    Israelnoŋ qaa ii moma ku-usuŋa eroti, ii kululuuŋ ee duŋayanoŋa waama raro.
  fra-NCL: 'On avertit Jacob, en disant : « Voici ton fils Joseph qui vient vers toi. »
    Israël rassembla ses forces et s’assit sur son lit.'
  cek-AK: Jakob khaeah, Na capa Joseph nang khaeah angzoh, tiah thuih pae o; to naah
    Israel loe tha pathok moe, a iih haih ahmuen ah anghnut.
  xla-xla: Epapeleye ya꞉ a Yokobta Yosepta puale dalepame esiyem-elale mepapele itiyamale
    hapame sila꞉time polaiyo.
  cuk-cuk: Jacob-owisosmargu, be-machi-José be-dakdaniye, Jacob na gandik imaksad,
    degi, e-gabedgi sigisad.
  uig-CYR: 'Бириси Яқупқа: — Мана оғлуң Йүсүп қешиңға келиватиду, дәп хәвәр беривиди,
    Исраил күчәп қопуп кариватта олтарди.'
  pma-pma: Navong Siekob longe keke natnali Siosep mai valesi, mun tina mea ka rondan
    en avet onen.
  tel-2017: “ఇదిగో నీ కొడుకు యోసేపు నీ దగ్గరికి వస్తున్నాడు” అని యాకోబుకు తెలిసింది.
    అప్పుడు ఇశ్రాయేలు బలం తెచ్చుకుని తన మంచం మీద కూర్చున్నాడు.
  hat-BSA: 'Epi moun yo te pale a Jacob: “Gade byen, fis ou a, Joseph gen tan vin
    kote ou.” Konsa, Israël te ranmase fòs li. Li te chita sou kabann nan.'
  bxh-bxh: Iyakobo sa faliba tiyen, Natum Diyosepa ya laoma lisim. Yo fede ya faꞌadidili fuyoi
    be ya taꞌai ena aba eno yai.
  kos-kos: Ke fwackyang nu sel Jacob lah Joseph wen natul el tuku, Jacob el sang kuiyal
    nufon ac tukakek muta fin mwe oan kial.
  hbo-WLC: וַיַּגֵּ֣ד לְיַעֲקֹ֔ב וַיֹּ֕אמֶר הִנֵּ֛ה בִּנְךָ֥ יוֹסֵ֖ף בָּ֣א אֵלֶ֑יךָ
    וַיִּתְחַזֵּק֙ יִשְׂרָאֵ֔ל וַיֵּ֖שֶׁב עַל־הַמִּטָּֽה׃
  ibo-ibo: Mgbe a gwara Jekọb okwu sị ya, “Nwa gị nwoke Josef abịala ileta gị.” Izrel
    chịkọtara ume ya, jisie ike, nọdụ ala nʼelu akwa ya.
  ory-ory: ସେତେବେଳେ କେହି ଯାକୁବଙ୍କୁ କହିଲା, “ଦେଖ, ତୁମ୍ଭ ପୁତ୍ର ଯୋଷେଫ ତୁମ୍ଭ ନିକଟକୁ ଆସିଅଛି,”
    ତହିଁରେ ଇସ୍ରାଏଲ ଆପଣାକୁ ସବଳ କରି ଶଯ୍ୟାରେ ଉଠି ବସିଲେ।
  chk-chk: Lupwen ra asile ngeni Jakop pwe Josef nöün we a feito ren, a achocho ngeni
    an epwe mot won an peet.
  ssd-ssd: 'nane ndek Yakob sanaig: Kiŋo naŋe Yosef ne kaŋgernam tuku prowat ŋginaig.
    Taŋakinaig le Israel nu saŋgri tiŋga kinyam mbili mbolŋge minyokina.'
  rop-rop: Wal wen deibin kamat langa det olmen kemp, sambodi bin dalim det olmen,
    “Yu san Josef bin kaman blanga luk langa yu.” Wal nomeda imbin wikwan langa im
    bodi, bat stil det olmen bin gidap en jidan langa im bed,
  ukr-1871: 'І повідано Яковові: Син твій Йосиф іде до тебе. І вкрепившись Ізраїль
    сїв на постелї.'
  eng-AOI: When they arrived someone told Jacob that his son had come to see him.
    The old man was very weak now, but he sat up on his bed when he saw his son Joseph.
  yon-yon: Kwane, Yekob yaa eb dana Yosef kuu monoon kii andiiwe wengamberekore, angkeen
    yirimbed mangdomon aromnene yaro diboroon.
  bch-bch: Ta gid panua tikeo pan Iakop bedane, “Ega, natum Iosep ta inam pago.” Tota
    Israel ipamatua ei ga idae imado imuliai.
  deu-1951: 'Da ward dem Jakob angezeigt und gesagt: Siehe, dein Sohn Joseph kommt
    zu dir! Und Israel machte sich stark und setzte sich auf im Bett.'
  eng-JPS: 'And one told Jacob, and said: ''Behold, thy son Joseph cometh unto thee.''
    And Israel strengthened himself, and sat upon the bed.'
  ubr-ubr: On an werai Jacob sikasonai on natun Joseph inat in fasiuai mes, Jacob
    an faiwar engon ibo ato an en bubur efanai imisir imair.
  srp-1865: 'I javiše Jakovu i rekoše: evo sin tvoj Josif ide k tebi. A Izrailj se
    okrijepi, te sjede na postelji svojoj.'
  lug-lug: Yakobo n’ategeezebwa nti, “Mutabani wo azze okukulaba.” Awo Yakobo ne yeekakaba
    ku kitanda kye n’atuula.
  heb-heb: ויגד ליעקב ויאמר הנה בנך יוסף בא אליך ויתחזק ישראל וישב על המטה׃
  ben-IRV: তখন কেউ যাকোবকে সংবাদ দিয়ে বলল, “দেখুন, আপনার ছেলে যোষেফ এসেছেন; তাতে
    ইস্রায়েল নিজেকে সবল করে শয্যায় উঠে বসলেন।”
  pan-pan: ਕਿਸੇ ਨੇ ਯਾਕੂਬ ਨੂੰ ਦੱਸਿਆ, ਵੇਖੋ ਤੁਹਾਡਾ ਪੁੱਤਰ ਯੂਸੁਫ਼ ਤੁਹਾਡੇ ਕੋਲ ਆਉਂਦਾ ਹੈ।
    ਤਦ ਇਸਰਾਏਲ ਆਪਣੇ ਆਪ ਨੂੰ ਤਕੜਾ ਕਰ ਕੇ ਆਪਣੇ ਮੰਜੇ ਉੱਤੇ ਬੈਠ ਗਿਆ।
  tkr-tkr: 'Yaaq''ubus xabar g''uxoole: – Haane yiğna dix Yusuf vasqavur ı''qqə. İzrailik''le
    man g''ayxhı, gucuka vuc g''alirxhuyne tülee''ar giy''ar.'
  mwp-mwp: Nuydh nanga Yakubu gasamoedhin kedha Yoewsepa nungu garkaz kazi ngapa nubepa
    imaypa, Yakubu moegawn garpathamoeydhin uthuy lagoenu nungu igi niyaypa.
  mya-JVB: သား ယောသပ် လာ ကြောင်း ကို ယာကုပ် သည် ကြား လျှင် ၊ အားထုတ် ၍ ခုတင် ပေါ်
    မှာထိုင် ၏။
  tbg-tbg: Mini oruntovaro vovano Iekopira tiva amiro tiharo, Ai maaqu Iohepiva ai
    tavareva anintaivo, tuvaro Iekopiva vi uvara iriro inaaraiqa kempuka varero nai
    vaito taintaraqaahairo vaaviarama viro vaiharo
  hmo-hmo: Vadaeni haida ese Iakobo dekenai idia hamaoroa, idia gwau, “Oiemu natuna
    Iosepa be oi itaia totona ia mai inai.” Vadaeni Israela ese iena lalona ia hagoadaia,
    iena mahuta pata dekenai ia helai.
  ata-ata: Xe anu Iakovo mulomu lexe ꞌolu Iosepu a muneꞌe la anu mupulili sou molu
    muavuti sou mutulu mutalupexa no luusou ne.
  nfa-nfa: Ropa Yakob tadèngi Yusuf si mai le, ka na pakaseti madhèdi.
  urd-urd: और या'क़ूब से कहा गया, तेरा बेटा यूसुफ़ तेरे पास आ रहा है, और इस्राईल अपने
    को संभाल कर पलंग पर बैठ गया।
  rus-SYN: 'Иакова известили и сказали: вот, сын твой Иосиф идет к тебе. Израиль собрал
    силы свои и сел на постели.'
  cbt-NTPO: Cosiri nicapon huë'ninso sha'huitohuachinara, chiníquën cancantaton pë'saranënquë
    huënsërin.
  bqc-SIM: Kɛ́ wa ò Yakↄbuɛ aà nɛ́ Yosɛfu mↄ̀ aà gwai, à kↄaikɛ̀ à fɛ̀lɛ zↄ̃̀lɛ
    a lii musu.
  tcz-CHONGTHU: Chuin Jacob chu aseipeh un, “Ven nachapa Joseph chu nangma kom ahin
    jone,” hichun Jacob atha ahung kido in alupna apat in athou doh in atoutai.
  mar-mar: “योसेफ आपणास भेटावयास आला आहे” असे याकोबास कोणी सांगितले, हे कळवल्याबरोबर
    इस्राएलाने शक्ती एकवटली आणि बिछान्यावर उठून बसला.
  tcs-tcs: Sambodi i bin spik Zekop, ‘Boi blo yu Zosep ya kam po luk yu.’ Zekop bin
    meke emselp strong ane em bin sidaun lo bed blo em.
  soq-soq: Mo wimoieno apana ewamone Iakob diane waienase, “E otoa Iosep eweepia baiwa
    wisen.” Iakob epe etene meba enapona babisadie tane kasawogalene enenwisene ituwa
    bolawe wain.
  qub-qub: Chayaycuptin Jacobta willaran wamran José chayashanta. Chauraga llapan
    callpanwan jatarir jamarcuran.
  bqp-bqp: Kũ ò ò Yakubunɛ a nɛ́ Yusufu sù a gwa, à kokari kɛ̀ à fùtɛ à vùtɛ a gádo
    musu.
  hat-hat: 'Yo vin di Jakòb: -Men Jozèf, pitit ou, vin wè ou. Izrayèl ranmase dènye
    ti rès fòs li te genyen an, li leve chita sou kabann lan.'
  eng-BSB: When Jacob was told, “Your son Joseph has come to you,” Israel rallied
    his strength and sat up in bed.
  tod-tod: 'Ti liini, ti daazeeli Zakɔɓe ma ga: «È-loun zunui Zozɛfe ɠa ʋaazu è
    ʋɔ bɛ.» Izelayɛle zuvikɛiti kpein gaalɛɛni ba, é wuzeɠe, é zei ná-betei zu.'
  eng-WEBPB: Someone told Jacob, and said, “Behold, your son Joseph comes to you,”
    and Israel strengthened himself, and sat on the bed.
  kbq-kbq: Vahe'mo'za Jekopuna ome asami'za, konkeno negamofo Josefe'a kagenaku ne-e,
    hu'za hazageno Israeli'a hanave enerino otino sipa'are mani'ne.
  nhe-BL: Huan quema quiyolmelajque Jacob para icone, José, ajsitoya para quiitati,
    quichijqui fuerza huan mosehui ipan itlapech.
  bus-bus: Kɛ̀ wà ò Yakubunɛ à nɛ́ Yusufu mↄ̀ à gwa, à aĩa kɛ̀ à fɛ̀ɛ à vɛ̃̀ɛ a gádo
    musu.
  gub-BL: Amo uze'eg oho Zako pe. — Nera'yr Zuze ur kwez nerexak pà kury, i'i izupe
    wà. Zako uzeagaw wapyk pà uker haw rehe. Upuner wapykaw rehe.
  eng-DRA: 'And it was told the old man: Behold thy son Joseph cometh to thee. And
    being strengthened he sat on his bed.'
  knf-knf: Baji na Yakob kë Yoŧef abukul abani. Kë Yakob i bakakuŋ adu *Iŧrayel, adoonaan
    anaţa aţo ţi kalişa.
