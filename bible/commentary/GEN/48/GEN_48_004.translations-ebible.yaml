verse: GEN.048.004
translations:
  mal-C: ‘ഞാൻ നിന്നെ സന്താനപുഷ്ടിയുള്ളവനാക്കുകയും നിന്റെ സംഖ്യ വർധിപ്പിക്കുകയും ചെയ്യും;
    ഞാൻ നിന്നെ ഒരു ജനസമൂഹമാക്കുകയും നിനക്കുശേഷം ഈ ദേശം നിന്റെ പിൻഗാമികൾക്കു ശാശ്വതാവകാശമായി
    നൽകുകയും ചെയ്യും’ എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'und sprach zu mir: Ich werde dich fruchtbar sein lassen und dir eine zahlreiche
    Nachkommenschaft verleihen und will einen Haufen von Völkern aus dir hervorgehen
    lassen, und dieses Land werde ich deinen Nachkommen für immer zum Besitz verleihen.'
  lin-lin: 'Alobaki na ngai : « Nakopesa yo mabota mpe nakokomisa yo ebele ; nakokomisa
    yo lisanga ya bikolo ebele mpe nakopesa mokili oyo lokola libula ya seko na seko
    epai ya bakitani na yo sima na yo. »'
  cbr-NT: 'ënë bana ''ë kakëxa: Ka kuat, ''ën kana mixmi ''aisamaira min bakë bëchikë
    ''imainun min rëbúnki kamaxribi amami amami ëma oi bukunun ''imiti ''ain. Usai
    ''ia ''ikë kana min rëbúnkikama ënë me ''inánti ''ain. Atunan ka ënë me xënibua
    ''aínbi ''inuxun ''aia.'
  eng-LSV: and says to me, Behold, I am making you fruitful, and have multiplied you,
    and given you for an assembly of peoples, and given this land to your seed after
    you, a continuous possession.
  bmu-bmu: 'kewö jiyök: ‘Nöŋön ahumsehip gihibiga gwölönarökurupki yeŋgö qötöŋinan
    mönö qariba qariba öŋgöiga göŋön könagesö kambuŋi kambuŋi gwötpuk yeŋgö bömön
    jalöŋina akŋan. Gwölönarökurupki könage asuhum öŋgömei, nöŋön gölme ki mi i buŋa
    qem eŋgibiga yeŋgö buŋaŋina teteköŋi qahö ahöm öŋgöma.’'
  eng-GNV: And he sayde vnto me, Behold, I wil make thee fruitefull, and will multiplie
    thee, and will make a great number of people of thee, and will giue this lande
    vnto thy seede after thee for an euerlasting possession.
  eng-WEBSTER: And said to me, Behold I will make thee fruitful, and multiply thee,
    and I will make of thee a multitude of people; and will give this land to thy
    seed after thee, for an everlasting possession.
  nhw-BL: Huan nechilhui para quinmiyaquilis noconehua huan noteipan ixhuihua hasta
    mochihuase tlahuel miyac masehualme. Nojquiya nechilhui para noteipan ixhuihua
    quinmacasquía nopa tlali huan elis iniaxca para nochipa.
  swh-ONEN: naye akaniambia, ‘Nitakufanya ustawi na kuongezeka hesabu yako, nitakufanya
    kuwa jamii ya mataifa, nami nitakupa nchi hii uimiliki milele wewe na wazao wako
    baada yako.’
  bba-bba: U nɛɛ, kon mɑrurɑ n dɑbiɑ kpɑ n ko bwese dɑbirun nuuru kpɑ u nɛn bibun
    bweseru tem mɛ wɛ̃ bɑ n mu mɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: and said unto me, Behold, I will make thee fruitful, and multiply thee,
    and I will make of thee a multitude of people; and will give this land to thy
    seed after thee for an everlasting possession.
  cpy-cpy: 'ikantapaakina: ‘Aritaki noshekyahaemiri pitomipaeni. Ikaate pichariniyiteeyaari,
    osheki rinashiyiteeya isheninkaetepaeni. Aritaki nashitakaeyaari iroka kepatsi.
    Rootaki rashiteeyaari riroripaeni ari ikanteetatyeeyaani.’'
  mpx-mpx: i ba, ‘Nau abwe natumwau nihi gewi na pewa ge tubutubumwau nihi tabwa boda
    bwabwatana ali un tomaha tomaha, ge bilibili ya na pek eliyalil ni mihot.’”
  wbp-wbp: Nyanunguju wangkaja ngajuku, ‘Kurdukurdu panu-nyayirni kapunpaju marlaja
    kurduwarr-kijirni. Kapunpa-jana kirdana nyina yurturlu-kari yurturlu-kari yapaku.
    Ngaju kapurna-jana yinyi nyampu nguru nyuntu-nyangu kurdukurduku manu nyanungurra-nyangu
    kurdurlanguku. Kapu-jana karri nyanungurrakulku tarnnga-juku.’ Kujanyaju Kaatuju
    wangkaja.
  luo-luo: Kendo nowachona niya, ‘Abiro miyo inyaa kendo ibed gi nyithindo mangʼeny.
    Abiro timi oganda mar ji, kendo abiro miyo nyikwayi pinyni mondo obed girkeni
    manyaka chiengʼ.’
  meu-meu: eto “Momokani lau ese besemu baina havaraia, baina hahohomu, bese bada-hereana
    ai bainahalaomu; ina tano danu oi garamu baina henidia, edia tano ai bainela,
    ela bona hanaihanai”.
  npi-ULB: र भन्‍नुभयो, 'हेर, म तँलाई फल्‍दो-फुल्‍दो बनाउनेछु, र तेरो वृद्धि गराउनेछु
    । तँबाट म जातिहरूको समूह उत्‍पन्‍न गर्नेछु । म यो देश अनन्‍त अधिकारको रूपमा तेरा
    सन्‍तानलाई दिनेछु ।’
  yor-yor: Ó sì wí fún mi pé, ‘Èmi yóò mú kí o bí sí i, ìwọ yóò sì pọ̀ sí i, èmi yóò
    sì sọ ọ́ di orílẹ̀-èdè ńlá, èmi yóò sì fún ìwọ àti irú-ọmọ rẹ lẹ́yìn rẹ ní ilẹ̀
    yìí gẹ́gẹ́ bí ohun ìní ayérayé.’
  emp-NTPO: “Mʌ̃a bʌd̶eba ẽberãrã zocãrã yõbiya. Idjab̶a bʌd̶eba puruda zocãrã yõbiya.
    Maʌ̃ awara mʌ̃a bʌ ẽberãrãa naʌ̃ Canaaʌ̃ druara diaya ewariza ãdjid̶e bamãrẽã.”
  ind-ind: Dia berkata kepadaku, ‘Aku akan memberimu keturunan yang banyak. Mereka
    akan bertambah banyak dan menjadi bangsa yang besar. Aku akan memberikan tanah
    ini kepada keturunanmu untuk menjadi milik mereka selamanya.’
  pes-OPCB: 'او به من فرمود: ”به تو فرزندان زیادی خواهم بخشید و از نسل تو قومهای بسیاری
    به وجود خواهم آورد و این سرزمین را به نسل تو خواهم داد تا مِلک دائمی ایشان باشد.“'
  ssx-ssx: I̱ pa꞉ta꞉ dupa lea꞉me. Naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉
    tutu paeyao siki haena꞉ yeke handa wekiwandiki wopu kulueke lea꞉me. Kutupa do
    kenketa꞉ ika꞉eki u tia pu haena꞉ I̱ma꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandiki halueke lea꞉me leekeme.
  lcm-lcm: ta mengen asukang ke, ‘Arai, naka atautauia ua na mi serei a vap miang.
    Mi serei lak asukang ta kuvkuvulan tavirimok. Na palpal roe ke nala alis ia si
    keve matan tus using im ani ki tauk ina asikei.’
  aer-aer: '@see-verse:GEN.048.003'
  tgl-ULB: at sinabi sa akin, 'Tingnan mo, palalaguin kita, at pararamihin kita. Gagawin
    kitang kapulungan sa mga bansa. Ibibigay ko ang lupaing ito sa iyong mga kaapu-apuhan
    bilang isang walang hanggang pag-aari.'
  nop-nop: indiŋ naniŋguk, ‘Naadilaŋbe? Nu gehikahaŋnewene kisaŋ ulihakawaaŋ. Tiŋa
    du me bop wapum fee tibaaŋ kaŋ yalakigeye adi kwet i yembeene aditok hinek fafaŋeniŋ
    halaak.’
  kca-kca: 'пӑ мӑнэма йастәс: ‘Ма нӑӈен рутмӑԓтԓэм, ара верԓэм, ар мир нӑӈ эԓтэн питәԓ,
    пӑ тӑм мўв нӑӈ йўпенән нӑӈ тыхԓэна веккеша тӑйты мӑԓэм’.'
  cbu-NT: Nuw shiyaa chinakina. Shiyaam kapung istachima. Uru iparish zapan pzapanitsha.
    Chinllinitamtish pzapanichtamsha. Ashkachush, shiyaanandari chinllinish watsapuneemaritam,
    watsapuneemaritam, sheersin yachinllinaya, Apanll tárangiya. Anush Apanll nuwaa
    kamanirangiya yuwaa nuwachich Kanaanaa tsap waamatari watsapun payuchinllina anootsi.
    tárangiya.
  hui-hui: Ibugua ogodagua laya, I̱na waneigini dewaore ngulebero. Ani berogola í̠
    aguanene dewaore daga labe nahe holebira. Dindi ogo tihondo merogola tinaga dindi
    ogoniore wiaabo holebira, laya lene.
  wrs-wrs: ona, yetindiva si mindnam phovav. Manara, kav si yemba kolvrowol vevav,
    wo memba pethava yimba avpa, si kava yetindim kovorahunvav, wo si himba wohvaohuthuivav.
  mya-mya: '`သင်​၏​အ​ဆက်​အ​နွယ်​တို့​မှ​လူ​မျိုး​များ​စွာ ပေါ်​ထွန်း​စေ​ခြင်း​ငှာ
    သင့်​အား​သား​သမီး​များ စွာ​ထွန်း​ကား​စေ​မည်။ သင်​၏​အ​ဆက်​အ​နွယ် တို့​အား​ဤ​ပြည်​ကို​အ​မြဲ​အ​ပိုင်​ရ​စေ​မည်''''
    ဟု​ဆို​လေ​၏။'
  cbi-NTPO: 'tsandiwa: Iya ñunu na pure'' seenguikaakenu tsuyu, tsenmala ñunu sera''
    jimulaa vee vee bulu chachi tiyanu detsuve. Tsenmin entsa tu ñullanu kuwanu tsuyu
    naa-uwanuba ñuichi junutsu, tiwa.'
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་མང་དུ་སྤེལ་ནས་མི་རིགས་ཆེན་པོ་ཞིག་ཏུ་བསྒྱུར་ངེས༌ཤིང༌།
    ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ནི་རྟག་ཏུ་ཡུལ་འདིའི་བདག་པོར་མཛད་པར་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: ale aga maonam, ‘Ani kuriang gue suen biya kisek se kapamon ninguru sor
    magamonko,” mam. “Ale nika gue te kariimet motam bibiya aratamon ale ilu biguwura
    suanta bagamon, se kuriang gue ni biring ko mu ali imi nungarik se nononga pempem
    anirukko,’ mam.
  kkl-kkl: '''Nari an yepkeneri, anisag yabo maikno nembahineba, as nubu tangto wamukang.
    Nari mog so''o ene andi mangarobag tatsineba, sin ya''ag ngai wamukang,'' seogne
    ka''ebahi,” seog.'
  sna-sna: uye akati kwandiri, ‘Ndichakuita kuti ubereke vana uye ndichaita kuti muwande.
    Ndichakuita vanhu vazhinji, uye ndichakupa nyika ino kuti ive yako nokuzvizvarwa
    zvako nokusingaperi.’
  spa-BLM: 'y me dijo: ‘He aquí que te haré fructificar y te multiplicaré, y haré
    de ti una compañía de pueblos, y daré esta tierra a tu descendencia después de
    ti como posesión eterna’.'
  beu-beu: Bot Ana nat mateng vengbanang hula, ꞌOoal-iidat angu eningse Na ening ini
    taang tatoang-tatoang, bot eningse ing metma bangsa eele ening. Bot aabang anga
    eningse Na metma eetabaning ang naung inang, senge metma ipasaka ening aulang
    ejehing-emeang.ꞌ
  cac-cac: Ab' jun, tzijtum sb'isul in̈tilal ol vac'a'. A jantac in̈tilal, tzijtum
    nación ol ajelc'ochoc. Ol vac'anpax jun luum tic d'ayach yed' d'a masanil eb'
    in̈tilal chi', ol eyiquej lum d'a juneln̈ej, xchi Dios chi'.
  swh-ULB: kuniambia, 'Tazama, nitakupa uzao mwingi, na kukuzidisha. Nitakufanya kuwa
    kusanyiko la mataifa. Nitakupa nchi hii wewe na uzao wako kuwa milki ya milele.'
  bel-bel: 'і сказаў мне: вось, Я распладжу цябе і памножу цябе, і выведу зь цябе
    мноства народаў, і дам зямлю гэтую нашчадкам тваім пасьля цябе, у вечнае валоданьне.'
  wed-wed: Ma i riweu, ‘Natunatum ana vimaḡai ma am epaepaia ai dam ana viratai; wei
    dobuna am epaepaia ana verei da ina viḡariana-nonoei.’
  deu-ELBBK: 'und sprach zu mir: Siehe, ich will dich fruchtbar machen und dich vermehren
    und dich zu einem Haufen Völker machen, und ich will dieses Land deinen Nachkommen
    nach dir zum ewigen Besitztum geben.'
  mbb-OT: Ke sikandin te, ‘Ebeǥayan ku sikew te mezakel he menge kevuwazan su wey
    ka mehimu he amey te mezakel he menge etew. Ne ibeǥey ku heini is tanà te Canaan
    diyà te menge kevuwazan nu, ne egkehimu heini he kandan te taman te taman.’ ”
  msc-msc: 'A ka a fɔ n yɛ ko: ‹N di i jiri, ka i bɔnsɔn siyaya ka a kɛ jama siyaman
    ba ri. N di jamana ɲin di i bɔnsɔn ma i kɔma rɔ, ka a kɛ alu ta ri kadawu.›»'
  mal-2015: 'എന്നോടു: ഞാൻ നിന്നെ സന്താനപുഷ്ടിയുള്ളവനാക്കി പെരുക്കി നിന്നെ ജനസമൂഹമാക്കുകയും
    നിന്റെ ശേഷം നിന്റെ സന്തതിക്കു ഈ ദേശം ശാശ്വതാവകാശമായി കൊടുക്കയും ചെയ്യും എന്നു
    അരുളിച്ചെയ്തു.'
  tuo-NT: 'Aꞌtiro niwĩ: “Mʉꞌʉrẽ pãjãrã põꞌrãticã weegʉti. Mʉꞌʉ pãrãmerã nituriarã
    peje curaricjãrã nirãsama. Tojo nicã, aꞌti diꞌtare narẽ oꞌogʉti. Na ye diꞌta ninuꞌcũrõsaꞌa”,
    niwĩ Õꞌacʉ̃ yʉꞌʉre, nicʉ niwĩ Joseré.'
  gup-gup: dja nganmarneyimeng, ‘Ngaye marnbun ngudda bu yibenbornan birriwern wurdwurd,
    dja nawu yibenkebmawahmen wanjh kabirrimirndewernmen, dja mak kabirribebbehmirndeyimerran
    birribebbehmirndekihkimuk, dja ngaye ngabenbolkwon kumekbe kunred kore bolkkime
    yihdi ba bu kabirribolkkarrme djalmunguyh.’”
  met-met: saing harua nanga ba, ‘(Bagu) bagula ngasina gara xumana naung xaung libu
    bakbagimdi disok xumang sibuna. Bagula ngalibu usok numanuma xumana, saing bagula
    ngasina titia li na bakbagim(ga)di disok kimuya maung ba wa dingia bungingbunginalo.’
  gvs-gvs: idigo kana, “Kunōve. Bei akisailim, e bei tubumowo badabadaidi. Tauyadi
    goi boda ituli ituli bei sisowóduwo. Ame poyapoyayana tubumowo bei avinidi; ikaiyako
    vata yaidi.”’
  rmc-rmc: 'Phenďa mange: ‚Dava tut pherdo čhave. Tutar avena but narodi. Kadi phuv
    dava tire potomkenge, hoj te el lengri pro furt.‘ “'
  nlg-nlg: me ghaghua vaniu, ‘Inau ku negho ge ko sepalaghi mo ko puputu na lei kema
    sule. Mu ku hegho na bona/butonikomu eni Canaan, ighoe maira na lei vaivarimu,
    me ke nimiu na lologho kasila.’
  dgr-DOGNT: Dıı hasèhdı ı̨lè, ‘Neza łǫǫ̀ ahłe ha, eyıts'ǫ nets'ıhɂǫ̀ǫ-dǫǫ̀ xàgeèɂaa
    gı̨ı̨tłǫǫ̀ ahłe ha, eyıts'ǫ netł'axǫǫ̀ dıı dèe sìı welǫ whìle ts'ǫ̀ gıghàehɂà
    ha,’ sèhdı ı̨lè.
  pes-OPV: 'و به من گفت: هر آینه من تو را بارور و کثیرگردانم، و از تو قومهای بسیار
    بوجود آورم، و این زمین را بعد از تو به ذریت تو، به میراث ابدی خواهم داد.'
  ron-1924: 'Ел мь-а зис: ‘Те вой фаче сэ крешть, те вой ынмулци ши вой фаче дин тине
    о чатэ де попоаре; вой да цара ачаста семинцей тале дупэ тине, ка с-о стэпыняскэ
    пентру тотдяуна.’'
  aui-aui: bi iwonegu bo, ‘Natunatum korotodi anaverem, bi nosinosim anaberadi da
    kadi dam sinakoroto bi Kenen tanavina nosinosim anaveredi, da sinirapenena waghasi.’”
  ben-OBCV: ও আমাকে বলেছিলেন, ‘আমি তোমাকে ফলবান করতে ও তোমার সংখ্যা বৃদ্ধি করতে চলেছি।
    আমি তোমাকে এক জনসমাজে পরিণত করব, এবং আমি তোমার পরে তোমার বংশধরদের এই দেশটি চিরস্থায়ী
    এক অধিকাররূপে দেব।’
  lex-lex: 'Na''nama Nhar lirni de mai a''u Niwra: “A''g ed maka khi'' o'' pa mu''upa-mu''a''na,
    ne pena A''u ghi''u pa mu''itra-mulawna, ne duratmu-waitmu rla''a hairi wokni
    ida. Agala noha-rai di la omuora duratmu-waitmu pa mhi''a la gahami pa nodi liarni.””'
  rgu-rgu: Ana dedea nae, ‘Neuꞌ ko Au fee o upu-ana mara tamba dodouꞌ, ela o tititi-nonosim
    dadi reuꞌ lahenda nusa bauinaꞌ. Neuꞌ ko Au boe fee nusaꞌ ia neuꞌ o tititi-nonosi
    mara, fo dadi neuꞌ sira posakan losaꞌ dae-bafoꞌ a noe.’
  som-som: oo wuxuu igu yidhi, Bal eeg waan ku badin doonaa, waanan ku tarmin doonaa,
    oo waxaan kaa dhigi doonaa dad fara badan; dhulkanna waxaan siin doonaa farcankaaga
    kaa dambeeya, inuu hanti aan weligeed dhammaanayn u ahaado.
  lat-VUC: 'et ait: Ego te augebo et multiplicabo, et faciam te in turbas populorum:
    daboque tibi terram hanc, et semini tuo post te in possessionem sempiternam.'
  aoi-aoi: akwa ni-yama, ‘Yiba-kwunama ningena wurrababurna wurriyukwayuwa nungkwa-langwa,
    kajungwa ka-wurrakwulyumidadini-yada nungkwa-langwa numirena-murriya warnikinikaduwa
    yanda-langwa kuw-ambilyame-ka wurrilyimberrkwulyumida warnumamalya wurrilyimberrkeyebijeba
    iya wurrilyimberrkeyebijeba wurrakina. Umba ka-kwunama enena angalya wurrumurndakakinu-wa
    warnikinikaduwa numirena-murriya aburra-langwi-yada akina eningangkawura,’ ni-yama
    nakina Neningikarrawara ngayuwa-wa-da,” ni-yama Jekaba Jawijibu-wa nakina. Akena
    akine-ka angalya Luja ngala-langwa emikirra Bedela aduwaba.
  eng-ASVBT: and said unto me, Behold, I will make thee fruitful, and multiply thee,
    and I will make of thee a company of peoples, and will give this land to thy seed
    after thee for an everlasting possession.
  mna-mna: '@see-verse:GEN.048.003'
  ita-1885: 'E mi disse: Ecco, io ti farò moltiplicare, e ti accrescerò, e ti farò
    divenir raunanza di popoli; e darò questo paese alla tua progenie dopo te, per
    possession perpetua.'
  eng-LXXUP: and said to me, Behold, I will increase thee, and multiply thee, and
    will make of thee multitudes of nations; and I will give this land to thee, and
    to thy seed after thee, for an everlasting possession.
  eng-ULB: and said to me, 'Behold, I will make you fruitful, and multiply you. I
    will make of you an assembly of nations. I will give this land to your descendants
    as an everlasting possession.'
  spa-VBL: 'Me dijo: ‘¡Escucha! Te haré próspero y haré que tu descendencia sea tan
    numerosa que te convertirás en el antepasado de muchas naciones, y daré esta tierra
    a tus descendientes para que la posean para siempre’.'
  fra-_FOB: 'Et il me dit: Voici, je te ferai croître et multiplier, je te ferai devenir
    une assemblée de peuples, et je donnerai ce pays à ta postérité après toi, en
    possession perpétuelle.'
  mal-mal: 'എന്നോട്: ‘ഞാൻ നിന്നെ സന്താനപുഷ്ടിയുള്ളവനാക്കി പെരുക്കി നിന്നെ ജനസമൂഹമാക്കുകയും
    നിന്റെ ശേഷം നിന്റെ സന്തതിക്ക് ഈ ദേശം ശാശ്വതാവകാശമായി കൊടുക്കുകയും ചെയ്യും’ എന്ന്
    അരുളിച്ചെയ്തു.'
  urd-GVR: kahā, ‘Maiṅ tujhe phalne-phūlne dūṅgā aur terī aulād baṛhā dūṅgā balki
    tujh se bahut-sī qaumeṅ nikalne dūṅgā. Aur maiṅ terī aulād ko yih mulk hameshā
    ke lie de dūṅgā.’
  suz-BL: मेकोमी आं कली ‘नेनीन, गो इन कली सोशा बोशा, शुश सेल्‍नुङ। गो इ रे शुश थर
    ङा मुर सेल्‍नुङ। इ कली नु इ चच युइ आन कली मेको रागी गेना हना यो इन केन बाक्‍ब,
    दे गेनुङ’ देंत। उत्‍पत्ती ३५:११-१२
  ita-1927: 'e mi disse: Ecco, io ti farò fruttare, ti moltiplicherò, ti farò diventare
    una moltitudine di popoli, e darò questo paese alla tua progenie dopo di te, come
    un possesso perpetuo.'
  ckb-ckb: 'پێی فەرمووم: ”وا من بەردارت دەکەم و ژمارەت زۆر دەکەم و دەتکەمە چەندین
    نەتەوە. ئەم خاکەش بە موڵکی هەتاهەتایی لەدوای خۆت دەدەمە نەوەکەت.“'
  eng-BBE: 'And said to me, Truly, I will make you fertile and give you increase and
    will make of you a great family of nations: and I will give this land to your
    seed after you to be their heritage for ever.'
  crx-NTPO: '''Ink''ez ''usulhni, “Whunilh''en lhane nts''u hatidoh dune lhane whe
    nts''u hahutidoh, ''ink''ez ndi yun ''i nts''u haindene nk''elh''az de ''ilhiz
    wheni bugha itas''alh.’'
  kan-OKCV: ದೇವರು ನನಗೆ, ‘ನಿನ್ನನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ, ನಿನ್ನ ಸಂತತಿಯನ್ನು ಹೆಚ್ಚಿಸುವೆನು.
    ಅನೇಕ ಜನಾಂಗಗಳು ನಿನ್ನಿಂದುಟಾಗುವಂತೆ ಮಾಡುವೆನು, ನಿನ್ನ ತರುವಾಯ ನಿನ್ನ ಸಂತತಿಗೂ ಈ ದೇಶವನ್ನು
    ಶಾಶ್ವತವಾದ ಸ್ವತ್ತನ್ನಾಗಿ ಕೊಡುತ್ತೇನೆ,’ ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Fu daro miena vua be ijiege kuarie. Fu kie, Nare rade anafa one ma uruvana
    vajaga bure urina anafa ma uruvana tuanaga buka e uruvana reke. Uifari one buka
    e uruvana rena bure uri aesakae binobino kena karikono kie. Ro kuke fu kie nare
    aesakae ige abe miaga bu buone abena ijia kari vakono kie.
  tam-2017: நான் உன்னைப் பலுகவும் பெருகவும் செய்து, உன்னைப் பல ஜனக்கூட்டமாக்கி, உனக்குப்
    பின்வரும் உன் சந்ததிக்கு இந்த தேசத்தை என்றென்றைக்கும் சொந்தமாகக் கொடுப்பேன் என்று
    என்னோடு சொன்னார்.
  spa-RV-1909: 'Y díjome: He aquí, yo te haré crecer, y te multiplicaré, y te pondré
    por estirpe de pueblos: y daré esta tierra á tu simiente después de ti por heredad
    perpetua.'
  ron-BTF: 'Şi mi-a spus: Iată, te voi face roditor şi te voi înmulţi şi voi face
    din tine o mulţime de popoare; şi voi da această ţară seminţei tale după tine
    ca stăpânire veşnică.'
  eng-WEBP: and said to me, ‘Behold, I will make you fruitful, and multiply you, and
    I will make of you a company of peoples, and will give this land to your offspring
    after you for an everlasting possession.’
  eng-FBV: He told me, ‘Listen! I will make you prosperous and make your descendants
    so numerous that you will become the ancestor of many nations, and I will give
    this land to your descendants to own forever.’
  nld-1939: 'Hij heeft mij gezegd: Ik zal u vruchtbaar en talrijk maken, u tot een
    schaar van volken doen groeien, en dit land aan uw nageslacht schenken tot een
    eeuwig bezit.'
  nch-BL: Huan techilhui para quinmiyaquilis noconehua huan noteipan ixhuihua hasta
    mochihuase tahuel miyac masehualme. Nojquiya techilhui para noteipan ixhuihua
    quinmacasquía nopa tali huan elis iniaxca para nochipa.
  tfr-NTPO: Tjl̈ẽ ga “Pja iër ber shdär träk l̇l̇ëme. Bop tjëyo tek ber bop irgo l̈i
    iër ber l̈öng tjëyoga obl̈ë obl̈ë, ga tjë jĩkong ber l̈öng tjëyo kjrinaso. Kjok
    ëre twër ber ba kong ĩyado wl̈o” l̈e.
  vie-1934: 'mà phán rằng: Nầy ta sẽ làm cho ngươi sanh sản và thêm nhiều, làm thành
    một hội dân; ta sẽ cho dòng dõi ngươi xứ nầy làm cơ nghiệp đời đời.'
  hin-CV: और कहा, ‘मैं तुम्हें फलवंत करूंगा और तुझे राज्य-राज्य के समूह का मुखिया
    बनाऊंगा और यह देश तुम्हें और बाद में तुम्हारे वंश को सदाकाल के लिये दूंगा.’
  eng-OURB: and said to me, ‘Behold, I will make you fruitful, and multiply you, and
    I will make of you a company of peoples, and will give this land to your offspring
    after you for an everlasting possession.’
  spa-BES: 'Y me dijo: De cierto te haré fértil, y te daré fruto, y haré de ti una
    gran familia de naciones; y daré esta tierra por heredad para siempre después
    de ti.'
  tdx-tdx: ami’ty hoe, Inao, hampiraoraoeko irehe vaho hampitom­boeko. Hanoeko foko
    am-poko, vaho hatoloko amo tarira’oo ty tane toy ho fanañañe tsy ho modo nainai’e.
  vid-vid: Nakandonjela, ‘Ulole, ndokudita hegwe uwe na lulelo na lonjezeche, ndokudita
    uwe sekulu wa nhanzi nyinji ng'hulu. Isi ayi ndowapa lulelo lwa Waisilaeli weng'ha,
    waihalile mazuwa gose.’ ”
  pwg-pwg: ma ivona bo, ‘Ana berai da kuni tuwa kirakai da am koroto ina rakata, tupurereghim
    ina rakata da dam ma dam ina tupuwa. Ma weni dobuna na tupurereghim ana veresi
    da ini rapena tuwanonowi.’”
  eng-OKE: And He said to me, Behold, I will multiply thee, and make thee great, and
    will set thee for an assembly of tribes, and will give this land to thy sons after
    thee for an everlasting inheritance.
  tha-KJV: และตรัสแก่พ่อว่า ‘​ดู​เถิด เราจะให้​เจ้​ามีลูกดกทวียิ่งขึ้นและเราจะทำให้​เจ้​าเป็นชนชาติ​ใหญ่
    และจะยกแผ่นดินนี้​ให้​แก่​เชื้อสายของเจ้าที่มาภายหลังเจ้าเป็นกรรมสิทธิ์​เป็นนิตย์​’
  por-BR-2018: 'E disse-me: Eis que, eu te farei crescer, e te multiplicarei, e te
    porei por conjunto de povos: e darei esta terra à tua descendência depois de ti
    por herança perpétua.'
  bco-bco: '@see-verse:GEN.048.003'
  deu-ELO: 'und sprach zu mir: Siehe, ich will dich fruchtbar machen und dich mehren
    und dich zu einem Haufen Völker machen, und ich will dieses Land deinem Samen
    nach dir zum ewigen Besitztum geben.'
  ktm-ktm: Iy ipe ile todo ihpa, ‘Yu we kuhngahang ou kom sulo-on, kile pe yayam we
    hehir kile lok sulo-on. Yu we kuduwe lok kuti kile lonen yayam su ndresale.’”
  caa-caa: 'cocha era y che: ‘Nen cꞌani inche abꞌoro meyra amaxtac, y cꞌani inche
    que achꞌajnarir axin aquetpa meyra chinamobꞌ. Y cꞌani inwajcꞌu e rum era achꞌajnarir
    tuaꞌ aquetpa tuobꞌ inyajrer.’ Bꞌan uyaren Niwinquirar Dios.'
  eng-WYC-2018: and (he) said, I shall increase thee, and multiply thee, and I shall
    make thee into companies of peoples, and I shall give to thee this land, and to
    thy seed after thee, into everlasting possession, (or and I shall give this land
    to thee, and to thy descendants after thee, for an everlasting possession).
  epo-epo: 'Kaj Li diris al mi: Mi fruktigos vin kaj multigos vin kaj faros vin amaso
    da popoloj, kaj Mi donos ĉi tiun landon al via idaro post vi kiel eternan posedaĵon.'
  uig-PIN: 'manga: Mana, Mǝn sening nǝslingni kɵpǝytip, seni intayin zor awutimǝn,
    sǝndin bir türküm hǝlⱪ qiⱪirimǝn; bu zeminni sǝndin keyinki nǝslinggǝ ǝbǝdiy miras
    ⱪilip berimǝn, dǝp eytⱪanidi.'
  beo-beo: E da nama amane sia:i, ‘Na da dima mano bagohame imunu amola digaga lalelegei
    manolali da fi bagohame hamomu. Amo soge Na da dia mano fifi misi ilima imunu.
    Ilia da amo soge eso huluane mae fisili gagulalumu.’”
  tpi-OTNT: Em i bin tok olsem, ‘Bai mi givim yu planti pikinini, na bai ol tumbuna
    pikinini bilong yu i kamap bikpela lain manmeri. Bai mi givim dispela graun long
    ol na em bai i stap graun bilong ol inap oltaim.’”
  hau-SA: ya kuma ce mini, ‘Zan sa ka yi ta haihuwa ka kuma riɓaɓɓanya, za ka ƙaru
    a yawa. Zan mai da kai al’ummar mutane, zan kuma ba ka wannan ƙasa tă zama madawwamiyar
    mallaka ga zuriyarka a bayanka.’
  udu-udu: 'Dhali a’di o aha/ gwo mo ki: Hili mo mo ma, aha/ mina kar /e mo mmodho’th
    maman kagahara mo dhali aha/ mina mar /e amar is mo dhali aha/ mina kar /e mo
    mmota adhana ŋul’kup̱ ’kwani mo dhali aha/ mina c̱i bampa/ yan ki emen pini mo
    i’ko’di /e mo mmota mom buni jin mina uni ibu’th ki sule/ sule/ mo.'
  uig-LAT: 'manga: Mana, Men séning neslingni köpeytip, séni intayin zor awutimen,
    sendin bir türküm xelq chiqirimen; bu zéminni sendin kéyinki neslingge ebediy
    miras qilip bérimen, dep éytqanidi.'
  nde-nde: Wathi kimi, ‘Ngizakwenza ube lenzalo enengi kakhulu. Ngizalenza libe yisizwe
    sabantu, njalo ngizakupha izizukulwane zakho lelilizwe libe yilifa lazo elingapheliyo
    ngemva kwakho.’
  ton-ton: ‌ʻo ne pehē mai kiate au, ‘Vakai, te u ngaohi koe ke ke monūʻia, mo ke
    tupu ʻo tokolahi, pea te u fakatupu ʻiate koe ʻae ngaahi kakai lahi; pea te u
    foaki ʻae fonua ni ki ho hako ki mui ʻiate koe, ko e nofoʻanga maʻu ʻo taʻengata.’”
  ces-1613: 'A řekl ke mně: Aj, já rozplodím tě a rozmnožím tebe, a učiním tě v zástupy
    lidí; dám také zemi tuto semeni tvému po tobě za dědictví věčné.'
  eko-eko: 'akuuzaka yoori: ‘Kinteela owinkha mavokozi na kaattise peewu yawo yoori
    khwa weyo epuwe khuntti za waatta na kinkhe nti opu peewu yawo khwa mileele.’'
  nss-nss: pe ipwai sato ipa, ‘Yo andre kuiki norum hu karayah soyon, pe ndromweya
    ndraye norum hu ara andre kisahon soyo-soyon iya. Pe andre kuiki pwan iye kiya
    kili ndrayem hu pe andre kiro pwanehu lang masih.’
  eng-WMB: and said to me, ‘Behold, I will make you fruitful, and multiply you, and
    I will make of you a company of peoples, and will give this land to your offspring
    after you for an everlasting possession.’
  tam-TCV: அவர் என்னிடம், ‘நான் உன்னை இனவிருத்தியில் பெருகப்பண்ணி எண்ணிக்கையில் அதிகரிப்பேன்.
    அத்துடன் நான் உன்னை பல மக்கள் கூட்டமாக்கி, இந்த நாட்டை உனக்குப்பின் உன் சந்ததிகளுக்கும்
