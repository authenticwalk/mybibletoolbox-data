  ceb-ULB: ug nag-ingon kanako, 'Tan-awa, himuon ko ikaw nga magmabungahon ug modaghan.
    Himuon ko kanimo ang usa ka pundok sa mga nasod. Ihatag ko kanimo kining yuta
    sa imong mga kaliwatan ingon nga katigayonan sa dayon.'
  mkn-mkn: Dia omong bilang, ‘Nanti Beta kasi lu pung ana-upu tamba banya, ko lu pung
    turunan jadi bangsa yang bésar. Nanti Beta ju kasi ini negrí pi sang lu pung turunan
    dong, ko jadi dong pung pusaka sampe kiamat.’
  nce-nce: Na bome gali tlonë, ‘Bo jume feilawa nëbale nëglëme, na lebutako blijafujuni
    tafa namëgletëyome. Na ebë life nëlëme, na bubë lifemu unaunalëme lëgëbetëme nalëgleme.’ ”
  pol-UBG: 'I powiedział do mnie: Oto ja uczynię cię płodnym i rozmnożę cię, i wywiodę
    z ciebie wielki lud. I dam tę ziemię twemu potomstwu po tobie w wieczne dziedzictwo.'
  agr-agr: 'aatus tujutiabi: ‘Antukta nijah, wi aminak kuashat uchin uyujtuktatjame,
    dutika ai ame wegantu aidauk kuashat kawegkag nugka muunnum yaaktamak batsamsagtinai.
    Tuja nuigtushkam ame wegantu aidaun juju nugkanak susatnaitjai. Nuadui ajumaish
    tuke ditanu atinai’.'
  kyc-kyc: Nambame embena wane wai kisakaronopa embena para pyare dokona rara malu
    ingyuo paramopa nambame yuu dake maiyakaronopa nakamana kulisa ingyalu ingyuo
    ingyara, leya.
  urd-GVU: کہا، ’مَیں تجھے پھلنے پھولنے دوں گا اور تیری اولاد بڑھا دوں گا بلکہ تجھ
    سے بہت سی قومیں نکلنے دوں گا۔ اور مَیں تیری اولاد کو یہ ملک ہمیشہ کے لئے دے دوں
    گا۔‘
  deu-1912: 'und sprach zu mir: Siehe, ich will dich wachsen lassen und mehren und
    will dich zum Haufen Volks machen und will dies Land zu eigen geben deinem Samen
    nach dir ewiglich.'
  ntj-ntj: Tjiinya-rni ngaapirinypa kalkuralpi watjarnu, ‘Miranykanyira-rnanta kanyilku.
    Nyangkanku-ya nyuntuku tjamu kaparlipirti minga-mingarriku. Nyangka-rna ngurra
    ngaanya nintilku nyuntuku tjamupirtiku, tjiinyanyka-yayi marlangkatja-marlangkatja
    pakaralpi palunyangka nyinama.’”
  row-row: nae, ‘Dei fo au fee umbu-ana mara ramaheta, fo tititi-nonosi mara dadꞌi
    leo monaeꞌ. Ma nusaꞌ ia, Au fee neu tititi-nonosi mara, fo dadꞌi sira hata-heto
    na losa nduꞌu-dꞌoo na neu.’
  kan-2017: ಆತನು ನನಗೆ, ‘ನಿನ್ನನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿ ನಿನ್ನ ಸಂತತಿಯನ್ನು ಹೆಚ್ಚಿಸುವೆನು. ಅನೇಕ
    ಜನಾಂಗಗಳು ನಿನ್ನಿಂದುಟಾಗುವಂತೆ ಮಾಡುವೆನು. ನಿನ್ನ ತರುವಾಯ ನಿನ್ನ ಸಂತತಿಗೆ ಈ ದೇಶವನ್ನು ಶಾಶ್ವತ
