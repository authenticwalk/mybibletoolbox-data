  ena-ena: '@see-verse:GEN.048.003'
  tgo-tgo: Na i dage e ghino iŋa, ‘Ne ya vakathaŋge na orumburumbu lemoyo na orumburumbuko
    thiyako nevole thɨ tabo vanautuma lemoyo. Na nevole ya giya thivathivake iyake
    na i meghabana weŋgi.’”
  yap-yap: I ga’ar ngog, ‘Bay gu pi’ e bitir ngom ni pire’, nge par ni pi’in owchem
    e bay ra manged girdi’en bo’or e nam; ma bay gu pi’ e re nam ney ngak e pi’in
    owchem me par ni yad e taferad ni dariy n’umngin nap’an.’
  tet-tet: naꞌak, ‘Haꞌu atu kalo okaan husar-binan sia hetak waꞌin tuꞌan, nebee sia
    dadi klibur boot! Haꞌu atu kfoo rai neꞌe bodik sia, nebee dadi bein sasoin, toꞌo
    rai falu fila!’
  hlt-MCSB: kai taengah, “Kamah loh nang kam pungtai sak vetih kam ping sak vaengah
    pilnam hlangping la kan khueh ni. Khohmuen he khaw nang hnukah na tiingan taengah
    kumhal khohut la ka paek ni, ' a ti.
  mdy-ETH: ‹ዜርፆ ታ ኔኤኮ ሚርጊሻንዳኔ፤ ዜርፃ ኔኤኮ ሚርጌ ዴሬ ማዓንዳኔ፤ ሃኖ ሳዔሎ ኔ ጊንፃፓ ሙካንዳ፥ ኔኤኮ ዜርፆም
    ናንጊና ዔያቶሮ ማሂ ታ ዒንጋንዳኔ› ታኣም ጌዔኔ።»
  twi-ASANTE: ka kyerɛɛ me sɛ, ‘Mɛma woawo, ama wʼase afɛe. Mɛma wʼasefoɔ ayɛ ɔman
    kɛseɛ. Mede saa asase yi bɛma wʼasefoɔ sɛ wɔn agyapadeɛ afebɔɔ.’
  mwc-mwc: Ba kuriku i wona, ‘Yauku ana wosim kuna uwa ba am rakaraka, ana wosei ina
    pesara saki. Ba dam korotosi bubausi yai saba sini kesani, ba Canaan kupurinai
    am rakaraka muri yai ana bere damanisi ini karisi yai.’
  bhl-bhl: 'bokonemomele: ‘Kulo bamki so kekemsomi, kom muluwel dow ikal bamdako,
    nengso nengso keyemoki te. Keyemsomi, aneng fian ka kel kukalem so, kom muluwel
    dow iso, alik alik yulo diwkuw diwkuw duyemii, yu beelo aluwbokoliw te.’, nangse
    te.'
  con-NTPO: 'qquen su: ‘Que canjan, ña gi tsoña cuintsu queja tsain''bio du''shuve
    atapasi que omba''su dushundeccu''qque tsain''bio ande''suve dapa fae naccufaya''chove.
    Toya''caen gi que omba''su dushundeccunga va andema afeya. Afesi tsangae tsu tise''pambeve
    daya.’'
  eng-WEBU: and said to me, ‘Behold, I will make you fruitful, and multiply you, and
    I will make of you a company of peoples, and will give this land to your offspring
    after you for an everlasting possession.’
  bnp-bnp: i ta maea, ‘Ga rata ioe go tahoka a maka maki, ge bele kupo a hamomu. Ga
    vakamade palupu e huriki a hamomu ga habia ne ria a malala ge vona e ria liu muri
    ma.’
  wal-wal: I tana, ‘Taani nena yeletissananne corayana; taani nena daro dere oottana.
    Ha biittaa taani neeppe guyyiyan, ne zerettaayyo merinaa laata oottada immana’
    yaagiis.
  mgh-mgh: 'eeraka: Nloko naa nno ninahala uyaraca ni winciva ni mommo, cinkokhumelela
    ilapo cinci ca atthu ni kinkowuvahani ilapo ela ukhala yawinyu ukati wothene.'
  acu-NT: 'chichartak: Anturtukta. Ami uchirmin untsuri susatnuitjame. Tura ami wearmincha
    nukap yujratnuitjai. Tura yaktancha untsuri yaktamawartin ainawai. Turinamtai
    ju nungkaka niinu ati tusan tuke susartinuitjai turutmiayi.'
  spa-PDDPT: Mira, Yo te haré fructífero, te multiplicaré y haré de ti una multitud
    de pueblos. Daré esta tierra por posesión perpetua a ti y a tus descendientes.
  gun-gun: 'Ha''e vy aipoe''i: “Xee rojapo ''rã ndera''y reta aguã rami. Neramymino
    kuery ajapo ''rã heta regua ikuai aguã rami. Ha''e kuery pe ame''ẽ ''rã kova''e
    yvy araka''e rã peve guarã”, he''i va''ekue xevy.'
  agu-BL: 'Na nin tal swetz: “Ma jalu'' Jacow, sjalok wi''nin acy''ajl wa''n. Nin
    yi e'' acy''ajla''tz sjalok wi''nin chixonl sbne'' opon tunintz. Nin yi aẍa''tz
    cxocopon tetz chimam cyen cobox nación. Nin swak''e'' yi ama''le''j, yi Canaán,
    scyetz chixonlu'' tetz ben k''ej ben sak''”, stzun Ryos bantz swetz.'
  eng-PEV: He said to me, ‘I will give you lots of kids and grand-kids, so that your
    family will grow into lots of different tribes. And I will give them all of this
    country, called Canaan. They will have this country for ever.’”
  ilo-ULB: a kinunana kaniak, 'Kitaem, pagbalinenkanto a nabunga, ken paaduenkanto.
    Pagbalinenkanto a pagtaudan dagiti nasnasion. Itedkonto daytoy a daga kadagiti
    kaputotam kas agnanayon a sanikuada.’
  kpg-kpg: Mee ne helekai mai gi di au boloo, ‘Au ga haga dogologowaahee au dama.
    Do hagadili ga dogologowaahee. Au e wanga tenua deenei gi digaula e hai mee ginai
    gaa hana hua beelaa.’”
  uig-ARA: 'ماڭا: مانا، مەن سېنىڭ نەسلىڭنى كۆپەيتىپ، سېنى ئىنتايىن زور ئاۋۇتىمەن،
    سەندىن بىر تۈركۈم خەلق چىقىرىمەن؛ بۇ زېمىننى سەندىن كېيىنكى نەسلىڭگە ئەبەدىي مىراس
    قىلىپ بېرىمەن، دەپ ئېيتقانىدى.'
  bsp-bsp: 'Kɔ kəlok'' im: ‹Indesɔŋ əm dokombəra, indesɔŋ'' am kəla, indesɔŋ'' am
    kəyɔnɛ wətem ka afum alarəm. Indesɔŋ atɔf ŋaŋɛ afum am kɔ məŋcepər-ɛ, atɔf ŋaŋɛ
    ŋendeyɔnɛ ŋaŋan doru o doru.›»'
  bps-bps: Hae, du manan di deg, ‘Toota ge fbel, du fye i dad belam mgimò i bong lumbuk
    i dad to, na blégu dale tanà ani, na nfunla kel di landè sen.’ Ani gman Dwata
    di deg.
  mbs-mbs: Minikagi sikandin, ‘Medita se batà ibegay ko kamno amon meinang medita
    pongan se menge bowad-bowad nikaw. Ibegay ko se tanà dini te Canaan diyà te menge
    bowad-bowad nikaw amon tig-epoen dan ini te wedad temanan.’”
  tof-tof: Wa bóktanórr kürüka wagó, ‘Turrkrru, ka sab marü abün olmalbobatal mülino.
    Marü olmalbobatala sab blaman bwób ayonórre ini Keinan tüpdü; ka sab ini Keinan
    tüp marü olmalbobatal nókyenónómo metatómpükü.’
  sus-sus: Ala naxa a fala n bɛ, ‹N i findima dibari belebele nan na. N i xa die rawuyama
    nɛ, han e findi ɲama gbegbe ra. N yi bɔxi fima nɛ i bɔnsɔɛ ma, hali i dangi xanbi,
    a findi e gbe ra han duniɲa ɲɔn.›»
  pon-2006: E mahsanihong ie, ‘I pahn kangederehla noumw seri kan, oh kadaudokomw
    kan pahn wiahla wehi ngeder. I pahn kihong irail sahpw wet pwe re en sapwenikihla
    kohkohlahte.’”
  jae-jae: ma kêsôm gêdêŋ aê gebe ‘Ôlic acgom, aê gabe jakêŋ aôm ôka gôlôac lasê e
    têtu lau taêsam. Aê gabe jaŋgôm aôm ôtu laum kapôêŋ ma jakêŋ gamêŋ tonec êndêŋ
    nêm wakuc êtu nêŋ gêŋ endeŋ tôŋgeŋ.’
  ksd-ksd: 'ma i ga biti tagu dari: Ina vapeal u, ma ina vangala u, ma ina vaki vaarike
    tam ra kor na tarai; ma ina tabar kaum lavur bul mur ma go ra gunan, upi kadiat
    vatvatikai.'
  tur-YTC: Bana, ‘Seni verimli kılacağım ve çoğaltacağım. Seni uluslar topluluğu yapacağım.
    Bu diyarı senden sonra sonsuzda dek mülk olarak senin soyuna vereceğim’ dedi.
  bel-N: 'і сказаў мне: “Вось, Я зраблю цябе плодным, і памножу цябе, і дам табе [быць]
    зграмаджэньнем народаў, і дам зямлю гэтую насеньню твайму пасьля цябе на ўласнасьць
    вечную”.'
  grc-BRENT: καὶ εἶπέ μοι, ἰδοὺ ἐγὼ αὐξανῶ σε, καὶ πληθυνῶ σε, καὶ ποιήσω σε εἰς συναγωγὰς
    ἐθνῶν· καὶ δώσω σοι τὴν γῆν ταύτην, καὶ τῷ σπέρματί σου μετὰ σὲ, εἰς κατάσχεσιν
    αἰώνιον.
  ind-AYT: Dia berkata kepadaku, ‘Lihatlah, Aku akan membuatmu beranak cucu dan melipatgandakanmu.
    Aku akan menjadikanmu bangsa yang besar dan akan memberikan tanah ini kepada keturunan-keturunan
    sesudahmu sebagai milik mereka untuk selama-lamanya.’
  lid-lid: Eme Kindrei tiye i tek i buku doh, ‘Jo kameh edeu nadum oro kameh asola
    ma lundriyem oro ari ari kameh asahan kon tinan rakon buruwen; ma jo kameh edeu
    munyak dah kameh i ta lundriyem i buku ari lakou i toro udu le buku doh.’”
  nya-nya: nati kwa ine, ‘Ndidzakupatsa ana ambiri ndipo zidzukulu zako zidzasanduka
    mitundu yambiri ya anthu. Ndidzapereka dziko ili kwa zidzukulu zako zobwera pambuyo
    pako kuti likhale lawo mpaka muyaya.’
  hrv-hrv: 'a potom mi reče: ''Učinit ću te rodnim i mnogobrojnim, učinit ću da postaneš
    skup naroda, a tvome potomstvu poslije tebe dat ću ovu zemlju u posjed zauvijek.'''
  mps-mps: tama agai te po wali, ‘Te eno nagebolo wai hauwa mawaibao, tama nago waigo
    wąį dabe te bidi hani hauwa pedelaibao. Te augwalibolo te e tǫ menama, tama
    augwaligo tǫ gagalama, sesemane sogo bidaibao.’
  llg-llg: nae, ‘Dei fo Au tao o umbu-ana nala, boe lamanoꞌu, fo o numbu-saꞌdu mala,
    dadik hataholi nusak inahuuk. Dei fo Au fee nusak ia neu o numbu-sadu mala, fo
    dadik neu sila pusaka nala, losa daeinak babasan.’
  tpi-tpi: Em i bin tok olsem, ‘Bai mi givim yu planti pikinini, na bai ol tumbuna
    pikinini bilong yu i kamap bikpela lain manmeri. Bai mi givim dispela graun long
    ol na em bai i stap graun bilong ol inap oltaim.’”
  dan-1931: 'og han sagde til mig: Jeg vil gøre dig frugtbar og give dig et talrigt
    Afkom og gøre dig til en Mængde Stammer, og jeg vil give dit Afkom efter dig Land
    til evigt Eje!'
  vie-OVCB: 'Ngài bảo: ‘Ta sẽ làm cho con sinh sôi nẩy nở nhanh chóng và trở thành
    một dân tộc đông đảo. Ta sẽ ban xứ này cho dòng dõi con làm cơ nghiệp vĩnh viễn.’'
  lbk-lbk: Kinwanina, ‘Chey! pagkhanagkhanakek sik-a ta enfalin ay angsan ay ili nan
    wanen-edmo. Ichowak nan nay ay lota isnan wanen-edmo ay sa cha enkwa is eng-engkhana.’
    ”
  guj-2017: કહ્યું હતું, ‘ધ્યાન આપ, હું તને સફળ કરીશ અને તને વધારીશ. હું તારાથી મોટો
    સમુદાય ઉત્પન્ન કરીશ. તારા પછી હું તારા વંશજોને આ દેશ સદાકાળના વતનને માટે આપીશ.”
  byr-byr: '@see-verse:GEN.048.003'
  awx-awx: ‘Nätä pahawa, gä engangu naxälä towimbi, meyä sakngälawik. Nätä pahawa,
    bapuka kantrinä inätä täke yiwitning. Tiwän kewu awomu, bapukale tupäkände äpme
    yämit,’ yang nanikut,” yang inikut, Josewun.
  pon-2006A: E mahsanihong ie, ‘I pahn kangederehla noumw seri kan, oh kadaudokomw
    kan pahn wiahla wehi ngeder. I pahn kihong irail sahpw wet pwe re en sapwenikihla
    kohkohlahte.’”
  por-BRBSL: 'e me disse: ''Eis que te farei frutificar e te multiplicarei, e farei
    de ti uma companhia de povos, e darei esta terra aos teus descendentes, depois
    de ti, para uma possessão eterna''.'
  cth-cth: Kai koevah, ca catounnaw moikapap na poe han, na pungdaw sak han, tamihupui
    lah na sak han, hahoi hete ram heh ka tho hane na ca catounnaw koe râw lah na
    poe awh han, telah na ti pouh.
  twi-twi: ka kyerɛɛ me se, ‘Mɛma woawo, ama wʼase afɛe. Mɛma wʼasefo ayɛ ɔman kɛse.
    Mede saa asase yi bɛma wʼasefo afebɔɔ sɛ wɔn agyapade.’
  hlt-hlt: kai taengah, “Kamah loh nang kam pungtai sak vetih kam ping sak vaengah
    pilnam hlangping la kan khueh ni. Khohmuen he khaw nang hnukah na tiingan taengah
    kumhal khohut la ka paek ni, ' a ti.
  tbz-SIM: kɛ bɛ́i nkɛ yĩ kù bo duɔ́ nkɛ̀ m piɛ́ kɛ́sṹṹ, kɛ́nɑɑ́ nyibotí pɛ́u yɑ̀ɑ̀rì,
    kɛ̀ n yɑɑ̀bíi tiekɛ dɛ kó kɛtenkɛ̀ sɑ̃́ɑ̃̀.
  msy-2020: Egha a kamaghɨn mɨkeme, ‘Kɨ borir avɨriba nɨ danɨngam, eghtɨ nɨn ovavir
    boriba bar avɨrasemeghtɨ, nɨ kantrin avɨribar gumazamizibar inazir afeziamɨn otogham.
    Eghtɨ kɨ nguazir kam isɨ, nɨn ovavir boribar anɨngtɨ, a men nguazimɨn ikɨ mamaghɨra
    ikiam.’ ”
  txq-txq: Ana kokolak nae, ‘Neu ko Au fee o umbu-anam mara ramahefu, fo o tititi-nonosim
    dadi neu hatahori nusa moꞌok. Neu ko Au oo fee nusak ia neu o tititi-nonosim mara
    boe, fo dadi neu sira pusakan losa dae-bafok fai mateꞌen.’
  aaz-aaz: mnak, ‘Au of umfaubaꞌ ho anah-upuf sin he njarin too mfau-rutu. Au of aꞌfeen
    sin bare reꞌ ia msaꞌ, he njair sin auf pusaak tar antea nabar-baar.’
  azb-azb: 'O mənə belə dedi: “Bax Mən səni bəhərli edib nəslini çoxaldacağam, səndən
    çoxlu xalq törədəcəyəm. Səndən sonra bu torpağı övladlarına əbədi mülk olaraq
    verəcəyəm”.'
  eng-DBY: and he said to me, Behold, I will make thee fruitful and multiply thee,
    and I will make of thee a company of peoples; and will give this land to thy seed
    after thee [for] an everlasting possession.
  hin-2017: और कहा, ‘सुन, मैं तुझे फलवन्त करके बढ़ाऊँगा, और तुझे राज्य-राज्य की मण्डली
    का मूल बनाऊँगा, और तेरे पश्चात् तेरे वंश को यह देश दूँगा, जिससे कि वह सदा तक उनकी
    निज भूमि बनी रहे।’
  wol-KYG: 'te wax na ma ne ma: “Dinaa la giiral, fulandi la, def la nga sos mbooloom
    xeet, te réew mii laay may ñi askanoo ci yaw, ñu moom ko fàww.”'
  swp-swp: 'hinage i ribalaoma arigu eai i ene, ‘Mamohoi abo uauam ea helai eo ea
    hegamagari, eo arim eai tatao moutuana lailai: ina eanua ta abo ea mosei am isimurita
    enadi i lau e nige nosina.’'
  bjr-bjr: Mifa maaqi qimasee qini qima qiminau. Qinee moomoo faiqi asumu amiana anisaaqari
    ani aruakinausa moomoo maqannaasaika mifaranoo. Qinee maa maqana ani aiku asauku
    nimiananoo naaru naaru misaindika minoo mariannoo.
  eng-YLT: and saith unto me, Lo, I am making thee fruitful, and have multiplied thee,
    and given thee for an assembly of peoples, and given this land to thy seed after
    thee, a possession age-during.
  kne-kne: ‘Paad-adoek to din an-ak mo et manbalin din polim si dadakke ay nanasyon.
    Idawat ko en daida din daga ay nay ta okaen das eng-enggana.’”
  wat-wat: I bwaduwa, ‘Kimoki ka sabu ana givinakasiya. Susukwau ana givigeyaniya
    ebe kunuma yagwanina ina kikinomana. Yota fwayafwaya nofe ana venisiya susukwau
    yasi fwayafwayavaḡata.’”
  heg-NTPO: Un tek noan, ‘Mam auk bel ku ana-upum mas mamo taplaeng, le ku in hua-koet
    tas daid bangsa tene. Mam Auk kon bel dale ni se ku in hua-koet tas, le daid oen
    pusaka didiin apan-kloma ki hidi.’
  ptu-ptu: 'naua: ‘La kupabuda pandadiammu anna la kupakembea'' pessubummu la umpangngissi
    lao mobotto-bottoam. Anna inde botto la kubeem pessubummu la napomana'' sule lako
    salako-lakona.’'
  bzd-NTPO: 'ta̱ ichéitö ña: “Ye'' tö be'' aleripa alöwe̱raë tai̱ë. Ie''pa döraë ká̱
    tai̱ë e'' wakpaie. Ká̱ i'' meraëyö ie''pa a̱, e'' a̱tdaë ie''pa ulà a̱ ke̱kraë
    michoë.”'
  kwf-kwf: Nia fata Ꞌuri fuaku, ‘Nai baꞋa kwatea ngela Ꞌoro fuamu, ma ana ngela neꞋe
    kike baꞋa futa maꞋi burimu ki, kike baꞋa Ꞌoro liu. Ano neꞋe nai baꞋa kwatea naꞋa
    fuada, ma ano kira fuana kaidaꞋi firi naꞋa.’”
  eng-WYC-2017: and said, I shall increase thee, and multiply thee, and I shall make
    thee into companies of peoples, and I shall give to thee this land, and to thy
    seed after thee, into everlasting possession.
  eng-WMBB: and said to me, ‘Behold, I will make you fruitful, and multiply you, and
    I will make of you a company of peoples, and will give this land to your offspring
    after you for an everlasting possession.’
  spp-spp: Maa jwo mii á «Mii sí pyìi niɲyahamii kan mu á, si mu shiinbii ɲyaha, si
    pi pyi sùpyishi niɲyahawa, si nde kìni kan mu tùlug'á, li sí n-pyi pi wuu tèrigii
    puni i.»»
  aey-aey: je edi maten, ‘Ija odocna hina fulusdumeg mati bahic calegan. Hina sihul
    mati calegan. Odocob ija maha i hinana sihul hina toohi cali hoqagan eu adigen.
    Maha i agena gaid bileceb catanigian,’ ten.
  urd-GVH: कहा, ‘मैं तुझे फलने फूलने दूँगा और तेरी औलाद बढ़ा दूँगा बल्कि तुझसे बहुत-सी
    क़ौमें निकलने दूँगा। और मैं तेरी औलाद को यह मुल्क हमेशा के लिए दे दूँगा।’
  rug-rug: 'Meke zama guahe si Asa koa rau: ‘Kaqu va sokui rau sari na tumu, meke
    sari na tutimu goi, si kaqu ta evaṉae butubutu sokudi, meke sa pepeso hie, si
    kaqu poni nia rau koari na tutimu pude tagoa rini ninae rane,’ gua.'
  gaz-gaz: akkanas naan jedhe; ‘Ani akka ati hortuu fi akka ati baayʼattu nan godha.
    Tuuta sabaa sin godha; ani biyya kana dhaala bara baraa godhee sanyiiwwan kee
    warra si booddeetiif nan kenna.’
  fra-LSG: 'Il m’a dit: Je te rendrai fécond, je te multiplierai, et je ferai de toi
    une multitude de peuples; je donnerai ce pays à ta postérité après toi, pour qu’elle
    le possède à toujours.'
  yal-yal: A yi a fala n xa, a naxa, ‘N tan ni i ra. I findima dii barin na nɛn. N
    na i rawuyama ayi nɛn, siya wuyaxi yi mini i yi. N bɔxɔni ito fima nɛn i bɔnsɔnna
    ma, hali i dangu xanbini. A findi e gbeen na habadan.’ ”
  gum-gum: 'øyeeg cha kørrømisrig køn cha: “Nabe ñune ureg purø nørrø tøgagønrrai
    marøb, misag søtømera purø nørrø kønrrai maramønrrun cha. Incha nabe ñuinukkurri
    amrrub misaamerane i pirøwan tranen, managatig i pirøbe nømuin kønrrun” taig køn
    cha.'
  iou-iou: Näkä nadäŋ gamiŋira äpetkaye nanakaye, äbekaye, oraŋkaye mäyap ahäŋ bumbum
    api täneŋ. Täŋpäkaŋ gäk äma mäyap täŋo nani pähap täŋiri äbotkayeta kome ŋo yämiŋira
    inita biŋam yäpmäŋpäŋ kome ŋo mähemi api täneŋ. Anututä ude näwetkuk.
  haw-1868: I mai la, E hoomahuahua aku au ia oe; a e hoonui aku ia oe, a e hoolilo
    ia oe i lahuikanaka nui loa, a e haawi aku i keia aina, no kau poe mamo mahope
    ou, i hooilina mau loa.
  arb-NAV: 'وَقَالَ لِي: هَا أَنَا أَجْعَلُكَ مُثْمِراً، وَأُكَثِّرُكَ وَيَخْرُجُ
    مِنْ صُلْبِكَ جُمْهُورُ شُعُوبٍ وَأَهَبُ ذُرِّيَّتَكَ هَذِهِ الأَرْضَ مِلْكاً
    أَبَدِيًّا.'
  adz-adz: da ini ibiani, ‘Dzi bungꞌ arim yangin ampi bingan da agu da u yanginggam
    bungꞌ autus i ruan nasu garam utup tsiraꞌ bingan. Da dzi bungꞌ arim intap aruani
    da u yanginggam taptap nasu i nam bunumpan nanting.’
  ewe-ewe: Egblɔ nam be, ‘Mawɔ wò nàzu dukɔ gã, eye matsɔ Kanaanyigba sia ana wò kple
    wò dzidzimeviwo, wòanye mia tɔ tegbetegbe.’
  eng-LEE: And he said unto me, Behold, I will make thee fruitful, and multiply thee,
    and I will make of thee a multitude of people; and I will give this land to thy
    seed after thee for an everlasting possession.
  gvn-gvn: '@see-verse:GEN.048.003'
  nna-nna: Ngajulu yingkulumarnanta marlu partanykarrangu, nyuntumilirrangu marrngurrangu
    kurrngal jarrulupiyi, warinypa wariny marrngurrangu. Ngajulu yingkulumarnajaninya
    nyuntumilirrangu nyungu warrarn janaku yiji ngarramarntiku kalkunaku.'”
  asm-FB: আৰু তেওঁ মোক আশীৰ্ব্বাদ কৰি ক’লে, ‘চোৱা মই তোমাক বহুবংশ কৰিম আৰু অতিশয়ৰূপে
    বৃদ্ধি কৰিম। মই তোমাৰ পৰাই জাতি সমূহ উৎপন্ন কৰিম আৰু চিৰকাল অধিকাৰ কৰিবৰ অৰ্থে
    মই তোমাৰ ভাবী-বংশক এই দেশ দিম।
  sus-A: عَلَ نَشَ عَ قَلَ ﭑ بّ، ‹ﭑ عِ قِندِ مَ دِبَرِ بٍلٍبٍلٍ نَن نَ. ﭑ عِ شَ دِيٍ
    رَوُيَمَ نّ، هَن عٍ قِندِ حَمَ فبٍفبٍ رَ. ﭑ يِ بْشِ قِمَ نّ عِ بْنسْي مَ، هَلِ
    عِ دَنفِ شَنبِ، عَ قِندِ عٍ فبٍ رَ هَن دُنِحَ حْن.›»
  fra-SBL: 'Il m''a dit : « Voici, je te rendrai fécond, je te multiplierai, je ferai
    de toi une multitude de peuples, et je donnerai ce pays à ta postérité après toi,
    comme possession éternelle.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלַ֗י הִנְנִ֤י מַפְרְךָ֙ וְהִרְבִּיתִ֔ךָ וּנְתַתִּ֖יךָ לִקְהַ֣ל
    עַמִּ֑ים וְנָ֨תַתִּ֜י אֶת־הָאָ֧רֶץ הַזֹּ֛את לְזַרְעֲךָ֥ אַחֲרֶ֖יךָ אֲחֻזַּ֥ת עֹולָֽם׃
  shp-NTPO: 'neskáakin ea yoia iki: ‘Oinwe min chiní bakebo en kaimaara, kikinbires
    icha inóxikanai. Jaskati kaiaxa, maibotiibi janbístaanan ani jemaaxbo janoxikanai.
    Jainxon ja min chiní bakeboribira, Canaán mai en jato meninoxiki, jatíbitian jatonabiribi
    inon ixon’ akin.'
  eng-WYCLIFFE: and seide, Y schal encreesse and multiplie thee, and Y schal make
    thee in to cumpanyes of puplis, and Y schal yyue to thee this lond, and to thi
    seed aftir thee, in to euerlastinge possessioun.
  pjt-pjt: '@see-verse:GEN.048.003'
  cwe-cwe: Kanilongela, ‘Nizakongezela wana wengi, na welesi wake wizakuwa kabila
    kulu, nizaweng'ha welesi wako isi ino kuwa yawo siku zose.’ ”
  bgs-bgs: Igkagi sikandin, ‘Marapung tô gabatà na bággén ku áknikó ébô kumarapung
    tô mga grupo ka rubbad nu. Tô tanà tun ta Canaan bággén ku tun ta mga rubbad nu
    ébô matigatun dan sippang ka ándà ágtamanán.’”
  kik-kik: akĩnjĩĩra atĩrĩ, ‘Nĩngatũma ũciarane na ũingĩhe. Nĩngagũtua kĩrĩndĩ kĩa
    andũ, na nĩngaheana bũrũri ũyũ kũrĩ njiaro ciaku iria igooka thuutha waku ũtuĩke
    wacio tene na tene.’
  ksr-ksr: 'Ii noma kokaeŋ nijoro: ‘Niinoŋ kolooŋseisei gombe gbiliuruga yoŋoo jaŋgogianoŋ
    mono somariiŋ somariiŋ uro giinoŋ kanageso tuuŋa tuuŋa mamaga yoŋoo bemunjalegiaga
    koloowaga. Gbiliuruga kanageŋ kolooŋ ubuti, niinoŋ baloŋ koi ii buŋa qeŋ oŋombe
    iyoŋoo buŋagiaga tetegoya qaa eŋ ubaa.’'
  fra-NCL: 'en disant : Je te rendrai fécond, je te multiplierai, et je te ferai devenir
    une assemblée de peuples ; je donnerai ce pays à ta postérité après toi, pour
    qu’elle le possède à jamais.'
  cek-AK: anih mah kai khaeah, Khenah, athaih kang thaisak moe, kang pungsak han,
    kami pop parai acaeng ah kang sak moe, angzo han koi na caanawk khaeah, hae prae
    hae dungzan ah toep hanah kang paek han, tiah ang naa.
  xla-xla: '@see-verse:GEN.048.003'
  cuk-cuk: ‘Nue be an-itoye, mimmigan-bukidar-nikuega an be-imakoye. Degine, begi
    dulemar-bukidar-galagwensuli-ainiega an imakoye. Deginbali, be-waganga we-yala
    an ukoye. We-yalade be-wagangadga degisadegu guoye.’
  uig-CYR: 'маңа: Мана, Мән сениң нәслиңни көпәйтип, сени интайин зор көпәйтимән,
    сәндин бир түркүм хәлиқ чиқиримән; бу зиминни сәндин кейинки нәслиңгә әбәдий мирас
    қилип беримән, дәп ейтқан еди.'
  pma-pma: vit, ‘Inau nisakin titam keil ihi houlu vis ihi houlu mok. Keil imai ihi
    mari vangi meatin keil. Ka atan ekek, nisani min vatiamal onom keil enek keke
    ito eni lises ka lisenges.’”
  tel-2017: ‘ఇదిగో నిన్ను ఫలవంతంగా చేసి, విస్తరింపజేస్తాను. నువ్వు జన సమూహమయ్యేలా
    చేస్తాను. నీ వారసులకు ఈ దేశాన్ని నిత్య స్వాస్థ్యంగా ఇస్తాను’ అన్నాడు.
  hat-BSA: 'Li te di mwen: ‘Gade byen, Mwen va fè nou donnen anpil fwi, e miltipliye
    anpil. Mwen va fè ou vin yon konpanyen pèp la, e Mwen va bay peyi sa a a desandan
    aprè ou, kòm posesyon k ap dire pou tout tan.’'
  bxh-bxh: na ya falibagu iyen, “Nanatum boludi haba E felem, na am hiti mulita haba
    sa famala boga yalayalaga. Yo tanohina haba E duwai wahawaham mulim yai edi tanohi
    otaꞌota fahina.”
  kos-kos: El fahk nu sik, ‘Nga ac sot tulik puspis nutum, tuh fwil nutum fah orala
    mutunfacl puspis. Nga fah sang facl se inge nu sin fita nutum tuh in ma lalos
    nwe tok.’”
  hbo-WLC: וַיֹּ֣אמֶר אֵלַ֗י הִנְנִ֤י מַפְרְךָ֙ וְהִרְבִּיתִ֔ךָ וּנְתַתִּ֖יךָ לִקְהַ֣ל
    עַמִּ֑ים וְנָ֨תַתִּ֜י אֶת־הָאָ֧רֶץ הַזֹּ֛את לְזַרְעֲךָ֥ אַחֲרֶ֖יךָ אֲחֻזַּ֥ת עוֹלָֽם׃
  ibo-ibo: Ọ sịrị m, ‘Lee, aga m eme ka ị mịa mkpụrụ, baakwa ụba nʼọnụọgụgụ. Aga m
    eme ka ị ghọọ ọgbakọ ọtụtụ mba. Aga m enye gị ala a ka ọ bụrụ ihe nketa ebighị
    ebi maka agbụrụ gị ndị ga-esote gị.’
  ory-ory: ‘ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ପ୍ରଜାବନ୍ତ ଓ ବହୁବଂଶ କରିବା ଓ ତୁମ୍ଭଠାରୁ ନାନା ଜନସମାଜ ଉତ୍ପନ୍ନ
    କରିବା, ପୁଣି, ତୁମ୍ଭ ଭବିଷ୍ୟଦ୍‍ବଂଶକୁ ଅନନ୍ତକାଳୀନ ଅଧିକାର ନିମନ୍ତେ ଏହି ଦେଶ ଦେବା।’
  chk-chk: Iwe, a kapas ngeniei, ‘Üpwe aupwuk o achomongok pwe kopwe wiliti eu mwichen
    aramas mi chomong, üpwe pwal ngeni mwirimwirum kana ei fanü pwe repwe fanüeni
    tori feilfeilachök.
  ssd-ssd: 'sayina: Yeŋge ki le ne tuku ndare tugeka taŋgo kuasmbi suŋgomba mayok
    kaŋgaig. Ye kilke te serniŋgi le kilke te nane tuku minmba minamŋgat ŋga sayina.'
  rop-rop: en imbin dalim mi, ‘Ai garra gibit yu bigmob biginini olabat, en ola biginini
    blanga olabat garra jidan bigismob traib. En ai garra gibit dijan kantri langa
    ola biginini blanga yu olagija.’ Lagijat na God bin tok langa mi.
  ukr-1871: 'І рече менї: Се я вирощу тебе і намножу тебе, і сотворю тебе купою народів,
    і дам тобі землю сю і насїнню твойму по тобі у державу віковічню.'
  eng-AOI: He said, ‘I will give you many children, so that your descendants will
    become many nations. I will give this country to your descendants to be theirs
    forever.’” Today the place Luz is called Bethel.
  yon-yon: yedmewoon ‘Nembed eb yaa dana yemoon bangkabdaniine yewudmo kere wananeen,
    angkon nembed eb kuu ongmaniine ambibkin yemoon yi ambokab keraneeb angkon nembed
    Keenan ambibkin okad korem kuu eb yaa kabdaniine eb awoyambed okad kee aron korem
    korem yeman kandaniib.’ andoon.
  bch-bch: ta ikeo pagau bedane, ‘Ega, gau ga nakado ga lem gergeu ga tibutibum tiuot
    busa ta tiuot alu kapei tau. Be gau ga napan tano toa ne ga iman lem gergeu ga
    tibutibum ad somisomi ga ilalala ga ila.’
  deu-1951: 'und sprach zu mir: Siehe, ich will dich fruchtbar machen und dich mehren
    und dich zu einer Völkergemeinde machen, und ich will deinem Samen nach dir dieses
    Land zur Besitzung geben ewiglich.'
  eng-JPS: 'and said unto me: Behold, I will make thee fruitful, and multiply thee,
    and I will make of thee a company of peoples; and will give this land to thy seed
    after thee for an everlasting possession.'
  ubr-ubr: On iyawureu iyau, ‘Yau arimon fifirig sigaraba anitem, on emon arimon om
    nanatum wawam agirim inarat bag; yau arimon atonio tafanam on om nanatum wawam
    agirim anites osi ininoanis au wantoan.’”
  srp-1865: 'I reèe mi: uèiniæu te da narasteš i namnožiš se; i uèiniæu od tebe mnoštvo
    naroda, i daæu zemlju ovu sjemenu tvojemu nakon tebe da je njihova dovijeka.'
  lug-lug: N’aŋŋamba nti, ‘Laba, ndikwaza n’osukkirira ne nkufuula abantu abangi,
    era ensi eno ndigiwa ezzadde lyo okuba obutaka bwabwe ennaku zonna.’
  heb-heb: ויאמר אלי הנני מפרך והרביתך ונתתיך לקהל עמים ונתתי את הארץ הזאת לזרעך אחריך
    אחזת עולם׃
  ben-IRV: ও বলেছিলেন, “দেখ, আমি তোমাকে ফলবান ও বহুবংশ করব, আর তোমার থেকে জাতিসমাজ
    সৃষ্টি করব এবং তোমার ভাবী বংশকে চিরস্থায়ী অধিকারের জন্য এই দেশ দেব।”
  pan-pan: ਅਤੇ ਮੈਨੂੰ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਫਲਵੰਤ ਕਰਾਂਗਾ ਅਤੇ ਤੈਨੂੰ ਵਧਾਵਾਂਗਾ ਅਤੇ ਤੈਥੋਂ
    ਬਹੁਤ ਸਾਰੀਆਂ ਕੌਮਾਂ ਬਣਾਵਾਂਗਾ ਅਤੇ ਤੇਰੇ ਬਾਅਦ ਇਹ ਦੇਸ਼ ਸਦਾ ਲਈ ਤੇਰੇ ਵੰਸ਼ ਦੀ ਵਿਰਾਸਤ ਹੋਣ
    ਲਈ ਦੇ ਦਿਆਂਗਾ।
  tkr-tkr: 'inəxüd uvhu: «İlekkende Zı yiğna nasıl geeb qaa''as, hexxaa''asda, vake
    xədın xalq'' g''alya''as. Vale qiyğad vake g''abıynbışis man cigabı hammaşiys
    heles».'
  mwp-mwp: a kedha woenabal yangukudu guythuyadhin ngayapa, “Ngath bangal ngibepa
    koeyma kazil mamayine, thana bangal nginu kaziw kazil wara koey goegath lag bangal.
    Ngath kay ngibepa nubi boeradhar maypa nginu kaziw kazipa thanamun za pamoeygoepa.”
    ’
  mya-JVB: ငါ သည်သင့် ကို တိုး ပွါးများပြား စေမည်။ သင့် ကို များစွာ သော လူ ဖြစ်စေ
    မည်။ သင် ၏အမျိုးအနွယ် သည် သင့် နောက်မှ ဤ ပြည် ကို အစဉ် အမြဲပိုင် စေခြင်းငှါ ငါပေး
    မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: tiharo, Te ai koqema amitaarirara are naantiara airi vainti vatatairamanta
    are kuvuarama terauka airima vaivarave. Are kuvuarama tenaraqaahai vo vatanaa
    vo vatanaaka qovarama vivarave. Te maa vatara ai amiariraro vi vatava aivata are
    kuvuarama teraukavata vika vatavanoma variqiro vuanarove turave, tiro.
  hmo-hmo: Ia gwau, ‘Momokani lau ese natuna bona tubuna momo do lau henia oi dekenai,
    idia be bese momo do lau halaoa. Inai tano danu do lau henia idia dekenai, idia
    edia tano do ia lao, ela bona hanaihanai.’
  ata-ata: Muvikalaleli aloxo ꞌo, ‘Eni axalixaꞌa ta ꞌiline tavuꞌalo misevile mo sou
    itiitisinge utelai, la sou ngingi ngaxali ta mitema tavuꞌalo manina iliꞌi. Mo
    eni aꞌitalonu lia ano ꞌo lexe ta ꞌiline iloꞌa ta xasixasine mo ta ꞌiluꞌilusuneni
    liaxaꞌa ulai avile iliꞌi mo kaluxu uasi.’”
  nfa-nfa: Na padhai lii, peka na, ‘Bèli-camèdꞌa Jaꞌa hia ana-èpu èu jꞌajꞌi ae, ho
    rèngu jꞌajꞌi suku dhu kapai. Rai neꞌe ne, jaꞌa hia jꞌajꞌi unu rèngu, ho jꞌajꞌi
    pusaka ra toke dꞌai rai-haha èle.’
  urd-urd: और उसने मुझ से कहा मै तुझे कामयाब करूँगा और बढ़ाऊंगा और तुझ से क़ौमों का
    एक गिरोह पैदा करूँगा; और तेरे बाद यह ज़मीन तेरी नसल को दूँगा, ताकि यह उनकी हमेशा
    की जायदाद हो जाए।
  rus-SYN: 'и сказал мне: вот, Я распложу тебя, и размножу тебя, и произведу от тебя
    множество народов, и дам землю сию потомству твоему после тебя, в вечное владение.'
  cbt-NTPO: '@see-verse:GEN.048.003'
  bqc-SIM: a òmɛɛ á tó mà nɛ'i maamaa, í ma kã́fĩ mà gↄ̃ buiↄ dezi ũ, í
    bùsupi kpa ma buiↄwa ma kpɛ an pↄ́ ũ e gↄↄpii.
  tcz-CHONGTHU: Chuin aman eihoulim pin “Ven nangma kaga sah ding chule kapun sah
    ding chu jong le nangma chilhah tamtah'a kasem doh ding nahi; nachi lhah techu
    Canaan gam hi amaho nei le goudia atonsot a kapeh ding ahitai tin eihou limpi'e.
  mar-mar: देव म्हणाला, ‘मी तुला खूप संतती देईन व ती वाढवीन आणि मी तुला राष्ट्रांचा
    समुदाय करीन. आणि तुझ्यानंतर तुझ्या संतानाला हा देश कायमचा वतन म्हणून देईल.’
  tcs-tcs: Em bin spik, “Ai go meke yu kam prapa plenti pipol uda stap wea dempla
    oun kantri ane uda tok dempla oun langus, ane ai go gibe dis lan blo Kanan po
    ol pamlelain blo yu, uda go kam apta yu. Dis lan i gobi blo dempla poeba.”
  soq-soq: dianene wanase, ‘Ne e dewaepo obana uarantopu, do dewaepo nosinosia uarantopue
    uwa daitada segantopu ita do bola ema e nosinosia wanamopo bolauidawanalepio wankasantopu.’”
  qub-qub: 'cayno nimaran: ‹Gampitaga aypallamanmi mirachishaj. Gampita mirajcuna
    achca nasyun cananpämi camacächishaj. Gampita mirajcunatami cay partitapis goycushäpaj.
    Cay partichöga imaycamapis paycunami tiyangapaj› nir.'
  bqp-bqp: à pìmɛnɛ áni tó mà nɛ́ i manamana, áni ma kara mà gↄ̃ burinↄ dizi ũ áni
    bùsuu pì kpá ma burinↄa ma gbɛra ń pↄ́ ũ ari gↄrↄ sĩnda pínki.
  hat-hat: 'Li di m'' konsa: M''ap ba ou anpil pitit ak pitit pitit. M''ap fè yo tounen
    anpil nasyon. Ou wè tè sa a? M''ap bay pitit pitit ou yo li pou li rele yo pa
    yo pou tout tan.'
  eng-BSB: and told me, ‘Behold, I will make you fruitful and multiply you; I will
    make you a multitude of peoples, and will give this land to your descendants after
    you as an everlasting possession.’
  tod-tod: 'É ɠɛni mà: ‹Nà è ɠɛɛzu ga kpuɠu nu, gè è ɠaawɔɔlɔ, gè è ɠɛ ga
    zii mɔinmɔin. Nà niima yooi ve è-mavofodai ʋɛ, ɗɔun ɗa zeɠena ná, toɠa ɠɛ ɠɔ
    ga è-mavofodai nɔnɔ.›'
  eng-WEBPB: and said to me, ‘Behold, I will make you fruitful, and multiply you,
    and I will make of you a company of peoples, and will give this land to your offspring
    after you for an everlasting possession.’
  kbq-kbq: amanage huno Agra nasmi'ne, Antahio, Nagra hanugeno kagripintira vahera
    fore hunakare hu'za kumara ante'za nemanisage'za, vahe'mo'za hamprigara osugahaze.
    Ana nehu'na ana mopa kagehe'mofo zamisuge'za, erisanti hare'za mani vava hugahaze
    huno nasami'ne.
  nhe-BL: Huan nechilhui para quinmiyaquilis noconehua huan noteipa ixhuihua hasta
    mochihuase tlahuel miyac tlacame. Nojquiya nechilhui para noteipa ixhuihua quinmacasquía
    nopa tlali huan elis iniaxca para nochipa.
  bus-bus: à bèmɛ é tó mà nɛ́ i maamaa, é ma kaara mà gↄ̃ boriinↄ dezi ũ, é bùsu
    pì kpá ma boriinↄa ma gbɛra ń pↄ́ ũ ai gurↄ píngi.
  gub-BL: Uze'eg nezewe ihewe. — Amueta tetea'u kar putar nera'yr ihe wà nehe. Heta
    tetea'u putar nezuapyapyr a'e wà nehe no. Wiko putar teko ikàg ma'e romo wà nehe.
    Amono putar ko ywy nezuapyapyr wanupe nehe. Wiko putar izar romo tuweharupi wà
    nehe, i'i ihewe.
  eng-DRA: 'And he said: I will cause thee to increase and multiply, and I will make
    of thee a multitude of people: and I will give this land to thee, and to thy seed
    after thee for an everlasting possession.'
  knf-knf: 'aşë jakën : “Ddo kabuk kajoobëţ na iwi, ibuk iŧuman maakan. Ddo pntaali
    pankpënnuŋ ţi iwi pawo ŋŧaak ŋŧum. Dwulu mboş mi, iwi na pntaali pankpënnuŋ ţi
    iwi te mnţo.”'
