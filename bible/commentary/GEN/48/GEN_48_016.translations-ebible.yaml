verse: GEN.048.016
translations:
  mal-C: സർവദോഷത്തിൽനിന്നും എന്നെ വിടുവിച്ച ദൂതൻ ഈ ബാലന്മാരെ അനുഗ്രഹിക്കുമാറാകട്ടെ.
    ഇവർ എന്റെ പേരിലും എന്റെ പിതാക്കന്മാരായ അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും പേരിലും
    അറിയപ്പെടട്ടെ, ഇവർ ഭൂമുഖത്ത് അത്യധികമായി വർധിച്ചുവരട്ടെ.”
  deu-TKW: der Engel, der mich errettete aus allen Nöten, er segne die Knaben, und
    in ihnen soll mein Name und der meiner Vorväter, Abraham und Isaak, fortleben,
    und sie sollen sich ungemein vermehren auf Erden.
  lin-lin: anjelu oyo akangolaki ngai na mabe nyonso, apambola bana oyo ya mibali !
    Tika ete babengama na kombo na ngai, mpe na bakombo ya bakoko na ngai, Abrayami
    mpe Izaki ! Tika ete bakoma ebele kati na mokili !
  cbr-NT: usa 'ixun ka Dios an uisai kara 'iti 'ikëbi an 'ë bërúankë anribi ënë tuákamaribi
    bëruánti 'ikën. Usa 'ain ka ënë tuákama kupín 'ën anë sinanan 'ën xuta Abraham
    'imainun Isaac aín anë sinánti 'ikën. Usa 'ain ka atux 'aisamaira bakë bëchipati
    'uakamë 'ëoanan kamabi menu kuani aín ëmaitsi ëmaitsi 'ai tsókanti 'ikën.”
  eng-LSV: the Messenger who is redeeming me from all evil blesses the youths, and
    my name is called on them, and the name of my fathers Abraham and Isaac; and they
    increase into a multitude in the midst of the land.”
  bmu-bmu: Suep garatanöŋ ni bölöŋi pakpak miaŋgöreŋök meköba aŋgön köl niŋgiba malöhi,
    yaŋön mönö azi gwabö yahöt ki kötuetköm etkiba malma. Ambazipnöŋ yetkö qetŋiri
    qetketka miaŋön mönö ni aka iwi asani Aisak aka Abraham neŋgö qetbuŋanini bisiba
    malmahot. Yetkö könagesöŋiran mönö gölme qakŋe önöŋi qahö sehiba malme.”
  eng-GNV: The Angel, which hath deliuered me from all euill, blesse the children,
    and let my name be named vpon them, and the name of my fathers Abraham and Izhak,
    that they may growe as fish into a multitude in the middes of the earth.
  eng-WEBSTER: 'The angel who hath redeemed me from all evil, bless the lads; and
    let my name be named on them, and the name of my fathers Abraham and Isaac: and
    let them grow into a multitude in the midst of the earth.'
  nhw-BL: Yaya catli quititlantoc itequihua catli nechmanahuijtinentoc ica nochi catli
    fiero. Yaya ma quintiochihua ni telpocame. Huan nochi masehualme ma quimatica
    inijuanti noaxcahua, huan iniaxcahua notatahua, Abraham huan Isaac. Ma quinpiyaca
    miyac ininconehua huan ma momiyaquilica ininteipan ixhuihua miyac ipan tlaltipactli.”
  swh-ONEN: Malaika ambaye aliniokoa kutoka madhara yote, yeye na awabariki vijana
    hawa. Na waitwe kwa jina langu na kwa majina ya baba zangu Abrahamu na Isaki,
    wao na waongezeke kwa wingi katika dunia.”
  bba-bba: Win ɡɔrɑdo u mɑɑ mɑn wɔrɑ kɔ̃sɑ kpuron di. Gusunɔ wiyɑ u koo wunɛn bii
    beni domɑru kuɑ. Nɛn yĩsiru kɑ nɛn bɑɑbɑbɑ Aburɑhɑmu kɑ Isɑkin yĩsinɑ bɑ koo kɑ
    bu soku, kpɑ bu mɑrurɑ bu dɑbiɑ.
  eng-KJVCPB: the Angel which redeemed me from all evil, bless the lads; and let my
    name be named on them, and the name of my fathers Abraham and Isaac; and let them
    grow into a multitude in the midst of the earth.
  cpy-cpy: 'Namañaari Ronampiri tajorentsi ontsiparyaawentapiintanawori maawoeni kaariperori,
    nokantziri: ‘Pitajonkawentenari irikapaeni eentsi. Riitaki kantakaanteroni ikenkithashiretantapiinteetenari
    naaka, ikenkithashiretantapiinteetyaariri ashitanari, Isaac eejatzi Abraham. Itzimayitee
    osheki itomipaeni. Riitaki oshekiperotaatsini kepatsiki.’”'
  mpx-mpx: Yabowaine toto i ola anelose i pwamwalau nak gegewena elana iya gemanau
    ya ni muloluagil. Ya awanun nau alau, tubu Abalahama alana, ge nam Aisake alana
    nihi mihot eliyalil, ge natuliyau nihi gewi nihi talaabab inoke tubuliyau nihi
    debalala panayawiya.
  wbp-wbp: Nguru yangka kujaju wuurnpa-jarrija, ngula-puruju Kaatu-kurlangu marramarrarluju
    ngajuju muurl-mardarnu. Jalangurlu karna Kaatu payirni yungu-palangu tarnngangku
    nyampu-jarra pirrjirdi-maninjarla warrawarra-kanyi. Kaji-pala wiri-jarrimi, yungulu-jana
    nyanungu-jarra-kurlangu kurduku milki-wangkami ngaju-kurlu manu ngaju-nyangu warringiyi-kirlangu
    Yipuruyamu-kurlu manu ngajukupalangu Yijaki-kirli. Payirni karna Kaatu yungu-palangu
    kurdu panu-jarlu yinyi nyampu-jarra wirriya-jarraku. Yungulu nguru-kari nguru-karirla
    nyina. Yungulu-ngalpa warrarda langangku mardarni wajawaja-maninja-wangurlu.”
    Kujanya-palangu Jakupurluju milki-yunparnu kuruwarriji wirriya-jarraku.
  luo-luo: Malaika ma oseresa e chandruok duto mad gwedh raweregi. Mad nyinga kod
    nying Ibrahim kwara kod Isaka wuora sik kuomgi, kendo gimedre gibed oganda maduongʼ
    e piny.”
  meu-meu: Dika iboudiai amo vada e hamaurigu aneruna, Ia ese ini memero baine hanamodia;
    Lau ladagu, bona tubugu Abraham ladana, bona tamagu Isaak ladana, bae nemaidia;
    Bese badana ai baela tanobada ai.
  npi-ULB: ती स्‍वर्गदूत, जसले मलाई सबै खराबीबाट जोगाउनुभएको छ, उहाँले नै यी बालकहरूलाई
    आशीर्वाद देऊन् । मेरो र मेरा पिता अब्राहाम र इसहाकका नाउँ यिनीहरूमा बोलाइयोस्
    । पृथ्‍वीमा यिनीहरू अधिक सङ्ख्यामा बढून् ।”
  yor-yor: Angẹli tí ó dá mi ní ìdè kúrò lọ́wọ́ gbogbo ewu, kí ó súre fún àwọn ọmọkùnrin
    wọ̀nyí. Kí a máa fi orúkọ mi pè wọ́n àti orúkọ àwọn baba mi Abrahamu àti Isaaki,
    kí wọn kí ó sì pọ̀ sí i lọ́pọ̀lọ́pọ̀ lórí ilẹ̀ ayé.”
  emp-NTPO: Idjia jũma mʌ̃ bia mĩga b̶ʌd̶ebemada ẽdrʌ edabaria. Maʌ̃gʌ Ãcõrẽba naʌ̃
    warrarãra carebaya. Mʌ̃a quĩrĩã b̶ʌa ãdjid̶eba naʌ̃ ẽjũãne zocãrã yõnida. Mãwã
    naʌ̃ warrarãneba mʌ̃ trʌ̃ra, mʌ̃ zezadrõã Abrahaʌ̃ trʌ̃ra, mʌ̃ zeza Isa trʌ̃ sid̶a
    jũmarãba quĩrãneba panania.
  ind-ind: dan yang melalui malaikat-Nya sudah melindungi aku dari segala kejahatan,
    Dialah yang memberkati anak-anak ini. Kiranya melalui anak-anak ini, namaku dan
    nama nenek moyang kita, Abraham dan Isak, diteruskan, dan kiranya keturunan mereka
    memenuhi seluruh bumi.”
  pes-OPCB: آن فرشته‌ای که مرا از هر بدی محفوظ داشته، آنها را برکت دهد. باشد که این
    دو پسر نام من و نام پدرانم ابراهیم و اسحاق را زنده نگاه دارند و از آنها قوم عظیمی
    به وجود آید.»
  ssx-ssx: Mo hande tanda eleke eleke epea꞉ ale pa꞉ta꞉ I̱ pa꞉ta꞉la꞉ mea꞉tiki pia enisoloma꞉
    ipiliki epeaena꞉e. Yaka biki make mo yaka apa꞉mei yaapo Eipoloha꞉ma꞉ pita꞉ Aisa꞉ke
    yaapona꞉ biki make do weki yaapo pa꞉ta꞉ yama꞉ pa u tia pu haena꞉e. Ipilikana꞉ma꞉
    wekiwandiki wopu make mendia ipilika꞉ wekiwandikina꞉ wekiwandiki wopu haena꞉e
    laa leekeme.
  lcm-lcm: '@see-verse:GEN.048.015'
  aer-aer: Nhenge atyenge-arle akurne-irrerlenge, alkere-arenye Ngkarte-kenhe areyele
    ayenge arntarnte-aretyarte. Lyete the Ngkarte apayuthneme nhenhe atherre arntarnte-aretyeke
    lterrke-ilemele. Nhenhe atherre atyenge-artweye-arteke. Nhenge ratherre amangkemele,
    ratherre ampe areye atyenge atnyenetyenhe, arrenge-arrenge atyenge Abraham-eke
    akngeye atyenge Isaac-eke-arlke. The Ngkarte apayuthneme nhenhe atherre ampe atningke
    anthetyeke. Apmere arrpe-anenhele anerlte-anetyeke. Itne anwerneke alkngwirretyeke
    kwenye anetyenhenge.” Alakenhe-arle Jacob-ele alyeke urreye akweke ikwere-atherre.
  tgl-ULB: ang anghel na nagbantay sa akin mula sa lahat ng kapahamakan, nawa ay pagpalain
    niya ang mga kabataang ito. Nawa ang pangalan ko ay ipangalan sa kanila, at ang
    pangalan ng aking amang sina Abraham at Isaac. Nawa lumago sila at maging napakarami
    sa mundo.”
  nop-nop: Aŋelo woondi mihiyat i yehikahaŋneune nu’walaŋ wotnanedi adi foloŋ haali
    wooŋ halaak. Tiŋa baatne papaneyat Alalaham eŋ Aisak adi’walaŋ wouhik maaŋ. Kaŋ
    mihiyat adi kwet foloŋ kisaŋ ulihakadeemeek.”
  kca-kca: атәм вер эԓты мӑнэм нŏх пайтыԓыты ангел, тӑм энәмты пŏхӈән йӑмән ат мӑԓԓы;
    ԓын нэмԓән йастытыйән, ма нэмем пӑ, Авраам пӑ Исаак ащеӈәԓам нэмӈән, ищи ат нумәԓмиԓайәт,
    пӑ ԓын тыхәԓ тэԓԓән мўвән ара ат йиԓтән».
  cbu-NT: Apanll nuwaa pachindarangu, yutaritshish nda nuwaam tushiyrangiya, tárangu,
    Apanlleetssha mashku, Apaa, shiyshat nee nlluraa wanasir ksutangcha. Nichich ayam
    nlluranur pzapaneekchusin, ichingaru nuwachchinandari maachiriti taachinllinpa.
    Nuwaanaatsi, Aprahamaarineetstam, Isaakarineetstam sur ayamtaati mbizarusinapa.
    Waani nuwachichinandari tputs tsapurunasish ztaru taachinllinaya, Akoparini Apanllee
    mashku tárangiya.
  hui-hui: Í̠na dahuliyali ibiradagua bialu i̱ ko gendabi wiagoha pu hewaria haru
    dai birigonigo áyu igiri ogolabo libunaga waneigini aguaneneru dewaore helo libu
    mo bayale habe. Mani holebirarume Abarahama Aisagalanaga minibi i̱ninaga minibi
    ereba nahe manda biaabo helonaga aniore bibe, lalu Yagabahanda lene.
  wrs-wrs: Wo eva Sesoana ovsongolnindriniva hona otolsamblamoa koldombra, temba kamba
    ungundna englisriniva mohvenamba. Si indhanamba hona ombol samblamba nungeilvav,
    unvav, memba umbeindpolva Yakopna, Aprahamna, Isakna, wo si hetindiva mindnam
    nuweku vevra.
  mya-mya: '@see-verse:GEN.048.015'
  cbi-NTPO: tsenmin inu ti urajtutalaba livee kemu anjee juuñuu Diosya entsa kaillanu
    ura' ikaade. Tsenmin entsa kailla' mityan naa in mumunu bain, naa in apala Abrahamnu
    bain, Isaacnu bain demandengasa; tsenmin entsa tunu pure' sera deisa, timi.
  bod-N: '@see-verse:GEN.048.015'
  wsk-wsk: se nuguta Engel ani memek ningi aga sangaru tam, mu kuriang kari ilagala
    imi marak nungarukko. Ale nuna te ani se aga ait angatak Abraham se Isaac nanga
    nanip me yumurokko. Se nunga kuriang gue paguk ale sor irokko,” mam.
  kkl-kkl: Allah arukna malaikat na eraruk uro uropbaag yemneropne ponekori, me abene
    yepsilulam. Na siap nanisang si, Abrahamap Ishakap me abene pere wamlebog likna
    palamlul. Sindi me mangaroba likna me sindinge pileba, mog so'oag maikno talul,”
    seog.
  sna-sna: Mutumwa akandisunungura kubva pane zvakaipa zvose, ngaaropafadze vakomana
    ava. Ngavadanwe nezita rangu uye namazita amadzibaba angu Abhurahama naIsaka,
    uye ngavawande zvikuru pamusoro penyika.”
  spa-BLM: el ángel que me ha redimido de todo mal, bendice a los muchachos, y que
    mi nombre sea nombrado en ellos, y el nombre de mis padres Abraham e Isaac. Que
    crezcan en multitud sobre la tierra”.
  beu-beu: Aing angu ba naing metma jasi-ahala toang-rae angu eahalang iila. Base
    na banang senge, Eaaung-Ehama ba bae ebale veng niang angu Ana metma vaal anga
    naung inang, bot itabaning ang naung di inang. Aulang senge, kalo ini sambajang
    Lahatala Abanang se, idat boma Abraham ene, idat boma Isak ene, bot nene angu,
    ini bae vengtajebing niang. Bot itabaning angu eningse taang tatoang-tatoang,
    base metma por-alolang anga taang bangsa eele ening.”
  cac-cac: A jun yángel Dios ix in colan d'a syaelal. Yac'ocab' svach'c'olal Dios
    d'a yib'an̈ eb' vin̈ chavan̈ tic, yujocab' eb' vin̈ tzin nachajcoti, nachajocab'paxcot
    vin̈ in mam icham aj Abraham yed' vin̈ in mam aj Isaac. Tzijtum ol aj sb'isul
    yin̈tilal eb' vin̈ chavan̈ tic d'a sat lum luum b'aj ol cajnajoc, xchi vin̈aj
    Israel chi'.
  swh-ULB: malaika walionilinda na madhara yote, awabariki vijana hawa. Jina langu
    na litajwe kwao, na majina ya baba zangu Ibrahimu na Isaka. Na wawe makutano ya
    watu juu ya nchi.”
  bel-bel: анёл, які ратуе мяне ад усякага ліха, каб дабраславіць хлопчыкаў гэтых;
    хай будзе на іх названа імя маё і імя бацькоў маіх, Абрагама і Ісаака, і хай паўстануць
    яны ў мностве пасярод зямлі.
  wed-wed: Ma am anela taugagaloeu au anatapuna wei roaroai ma viaiaini! Ma wavau
    ma amamau wavai awarii ina mae-nonoa ma a raraupari da ai dam ma viratai au dobu.”
  deu-ELBBK: der Engel, der mich erlöst hat von allem Bösen, segne die Knaben; und
    in ihnen werde mein Name genannt und der Name meiner Väter, Abraham und Isaak,
    und sie sollen sich vermehren zu einer Menge inmitten des Landes!
  mbb-OT: Ne verakat he tuvazi zaan sikandan duen te velinsuǥuen he midlibri kedì
    te langun he menge kezeetan. Berakat he kenà a melipati wey is menge kepuun ku
    he si Abraham wey si Isaac. Berakat he mebmahabet utew is menge kevuwazan dan
    dini te kelibutan.”
  msc-msc: Alla mɛn nara n ma iko mɛlɛka, ka n kisi kojuu bɛɛ ma, Wo ye ɲumaya kɛ
    den ɲinilu yɛ. Denilu sababu la n tɔɔ kana tunun, A ni n benba Iburahima tɔɔ ni
    n fa Isiyaka tɔɔ. Ka alu bɔnsɔn siyaya a ɲa jɛrɛ jɛrɛ ma duukolo kan, Alla ma
    wo kɛra.»
  mal-2015: എന്നെ സകലദോഷങ്ങളിൽനിന്നും വിടുവിച്ച ദൂതൻ ഈ കുട്ടികളെ അനുഗ്രഹിക്കുമാറാകട്ടെ;
    എന്റെ പേരും എന്റെ പിതാക്കന്മാരായ അബ്രാഹാമിന്റെയും യിസ്ഹാക്കിന്റെയും പേരും ഇവരിൽ
    നിലനില്ക്കുമാറാകട്ടെ; അവർ ഭൂമിയിൽ കൂട്ടമായിവർദ്ധിക്കട്ടെ എന്നു പറഞ്ഞു.
  tuo-NT: Mʉꞌʉrẽ werecoꞌtegʉ yʉꞌʉre ñaꞌarõ waꞌaboꞌquere yʉꞌrʉweticã weeꞌcʉ ãꞌrãrẽ
    añurõ waꞌacã weeato. Mʉꞌʉ ãꞌrã yʉꞌʉ pãrãmerãrẽ beꞌropʉre na meꞌrã yʉꞌʉ wãmerẽ,
    yʉꞌʉ ñecʉ̃ Abrahã wãmerẽ, yʉꞌʉ pacʉ Isaa wãmerẽ wãcũcã weeya. Ʉ̃sãrẽ acobojoticãꞌto.
    Na pãjãrã põꞌrãti masãputiato. Aꞌti diꞌtapʉre pãjãrã waro niyʉꞌrʉoquejocãꞌto”,
    ni sẽrĩbosacʉ niwĩ.
  gup-gup: Nungka angel nawu nganbebkeyi bu baleh yarrkka kunwarre nganmarnebebmi.
    Ngadjare nungka kabenbenemarnekurduyime kunmak nanih nawu yawurrinj bokenh. Ngadjare
    kunngey ngardduk dja kunngey berrewoneng Ngabbard Isaac, dja ngardduk Mawah nawu
    Abraham kandingeykerrngehme ngadberre, kunmekbe kabaldjalyimerran munguyh munguyh.
    Dja ngadjare nawu kabindikebmawahme kabirrimirndewernmen kore kurorre.”
  met-met: Uleginama ba xap nga muli sangua hanggalangianga longgalo— ngaxusunga ba
    sina guxama na gara luwadi li. Ngaxusunga ba yagua taga mana dingtang xaung mugangagu
    Ebraham tibugu Aisak tang yadingdi ditaga mana dingtang, bu lipudi dahatumia yayadi
    li muli, xaung ngaxusunga ba tang bakagidingdi disok xumana mana titia.”
  gvs-gvs: boi aneroseyana vailai goi iyavegu; ame gogomanayadi ikaipakuyedi, e bei
    tomota yau yoigu siyagoi be tamagu Aisake be tubugu Eberamo yoidi siyagoidi gogomanayadi
    pasidi. E tutayana sisusáila, tubudiyao badabadaidi poyapoya ame goi.’
  rmc-rmc: Mi požehňinel len o aňjelos, savo man cirdňa avri andral dojekh nalačhipen!
    Mi leperel pes prekal kala čhave miro nav the o nava mire dadengre, le Abrahamoskro
    the le Izakoskro! Mi rozmnožinen pes pal caľi phuv.“
  nlg-nlg: ighoe na angel te pilupungisiu tana lei sosodo soko, inau tu nongigho ge
    ko vautora rana garimane raeni. Ko lubatira rana vure tara ghanaghanaolia mara
    talumavaa na ahagu maia rana ahadira kukuagu Abraham maia na tamagu Isaac na pukuna
    rana garimane raeni. Mo ko lubatira ge rogaira koro puputua na kema sule ngangata
    tana maramana.”
  dgr-DOGNT: '@see-verse:GEN.048.015'
  pes-OPV: آن فرشته‌ای که مرا از هربدی خلاصی داده، این دو پسر را برکت دهد، ونام من
    و نامهای پدرانم، ابراهیم و اسحاق، برایشان خوانده شود، و در وسط زمین بسیار کثیرشوند.»
  ron-1924: Ынӂерул каре м-а избэвит де орьче рэу, сэ бинекувынтезе пе копиий ачештя!
    Ей сэ поарте нумеле меу ши нумеле пэринцилор мей Авраам ши Исаак ши сэ се ынмулцяскэ
    фоарте мулт ын мижлокул цэрий!”
  aui-aui: '@see-verse:GEN.048.015'
  ben-OBCV: যে দূত আমাকে সব অনিষ্ট থেকে রক্ষা করেছেন, তিনিই এই বালকদের আশীর্বাদ করুন।
    তারা আমার এবং আমার পূর্বপুরুষ অব্রাহাম ও ইস্‌হাকের নাম দ্বারাই পরিচিত হোক, আর
    তারা এই পৃথিবীর বুকে ব্যাপকভাবে বৃদ্ধিলাভ করুক।”
