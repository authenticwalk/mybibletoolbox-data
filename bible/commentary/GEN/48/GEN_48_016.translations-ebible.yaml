  ory-ory: ଯେଉଁ ଦୂତ ସମସ୍ତ ଆପଦରୁ ମୋତେ ମୁକ୍ତ କରିଅଛନ୍ତି, ସେ ଏହି ବାଳକମାନଙ୍କୁ ଆଶୀର୍ବାଦ
    କରନ୍ତୁ; ଏମାନେ ମୋʼ ନାମରେ ଓ ମୋହର ପୂର୍ବପୁରୁଷ ଅବ୍ରହାମ ଓ ଇସ୍‌ହାକଙ୍କ ନାମରେ ବିଖ୍ୟାତ ହେଉନ୍ତୁ,
    ପୁଣି, ଏମାନେ ଦେଶ ମଧ୍ୟରେ ବୃଦ୍ଧି ପାଇ ଲୋକସମୂହ ହେଉନ୍ତୁ।”
  chk-chk: pwal ewe chon läng mi amanauaei seni feiengau meinisin epwe afeiöchü ekei
    ät. Iwe, repwe iteni itei me iten semelapei kewe Apraham me Isaak tori feilfeilachök,
    repwe pwal fokun chomongola won fanüfan.
  ssd-ssd: Nuŋe Eŋel o buk ye piti suŋgomba kaŋgerken le kulatkina nuŋge nale nyaro
    nikuwa. Ye tuku nyu, yiŋe wa Abraham tuku nyu, yiŋe mam Isak tuku nyu kiŋo ar
    te mbolŋge minmba minwaig le nale taŋgo kuasmbi suŋgomba ŋak prowaik ŋgina.
  rop-rop: '@see-verse:GEN.048.015'
  ukr-1871: Ангел, що вирятував мене з усякого лиха, нехай благословить хлопята сї,
    і прозветься в них прізвище моє і прізвище отцїв моїх, Авраама та Ізаака, і нехай
    виростуть у множество многе на землї.
  eng-AOI: God's angel has stood between me and trouble, so may he bless them. May
    my name live on with these two boys, and may my grandfather's name and my father's
    name live on with them too. May they have many children and many descendants.”
  yon-yon: Ye kuu Engyu areb arud ye barang korem yaambed ne yaa awawimaan ye God.
    Kewed ayoob keya amun kerundok. Godbed awandoko nawo Abrahamiib nambe Aisekiib
    neyiib nub aningko areb aningko darewoob kerime. Kwane yi awoya yemoon kerok.”
    andoon.
  bch-bch: Eao otot pagau mambe Anggelo, ta somisomi eao bada gau mulian ngan danga
    papaeamao iuangga ipaeabu ngan gau. Be labone nabeta eao, kado kemi ngan gergeu
    toa rua ne pade. Ta eao kado led gergeu ga tibutibud tiuot busa tau tanoeai. Toa
    bedaoa ta gid panua ga matad nanan gau edag ga tibug Abraam ga tamag Aisak edad
    pade.”
  deu-1951: der Engel, der mich erlöset hat von allem Übel, der segne die Knaben,
    und durch sie werde mein Name genannt und der Name meiner Väter Abraham und Isaak,
    und sie sollen zu einer großen Menge werden auf Erden!
  eng-JPS: the angel who hath redeemed me from all evil, bless the lads; and let my
    name be named in them, and the name of my fathers Abraham and Isaac; and let them
    grow into a multitude in the midst of the earth.'
  ubr-ubr: Anea ato komasis engon emon irufafareu on, osi eimomogines! Yau wabiui,
    tatamau Abraham a Isaac wabis on atonio fifirig asi yawasai inen, ato nanatus
    wawas agiris on inison nin tafanamai.”
  srp-1865: Anðeo, koji me je izbavljao od svakoga zla, da blagoslovi djecu ovu, i
    da se po mojemu imenu i po imenu otaca mojih Avrama i Isaka prozovu, i da se kao
    ribe namnože na zemlji!
  lug-lug: Malayika oyo eyannunula okuva mu bizibu byonna, owe omukisa abalenzi bano.
    Erinnya lyange lyeyongerenga okutuumibwa mu bo era n’erya Ibulayimu n’erya Isaaka.
    Era bafuuke ekibiina ekinene mu maaso g’ensi.”
  heb-heb: המלאך הגאל אתי מכל רע יברך את הנערים ויקרא בהם שמי ושם אבתי אברהם ויצחק
    וידגו לרב בקרב הארץ׃
  ben-IRV: সেই দূত, যিনি আমাকে সমস্ত বিপদ থেকে মুক্ত করেছেন তিনিই এই ছেলে দুটিকে আশীর্বাদ
    করুন। এদের মাধ্যমে আমার নাম ও আমার পূর্বপুরুষ অব্রাহামের ও ইসহাকের নাম আখ্যাত
    হোক এবং এরা দেশের মধ্যে বহুগোষ্ঠী হোক।”
  pan-pan: ਅਤੇ ਉਹੀ ਦੂਤ ਜਿਹੜਾ ਸਾਰੀ ਬੁਰਿਆਈ ਤੋਂ ਮੈਨੂੰ ਛੁਡਾਉਂਦਾ ਆਇਆ ਹੈ, ਉਹ ਹੀ ਇਨ੍ਹਾਂ ਮੁੰਡਿਆਂ
    ਨੂੰ ਬਰਕਤ ਦੇਵੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮੇਰੇ ਨਾਮ ਅਤੇ ਮੇਰੇ ਪਿਤਾ ਅਬਰਾਹਾਮ ਅਤੇ ਇਸਹਾਕ ਦੇ ਨਾਮ ਤੋਂ
    ਬੁਲਾਇਆ ਜਾਵੇ ਅਤੇ ਇਹ ਧਰਤੀ ਉੱਤੇ ਇੱਕ ਵੱਡਾ ਦਲ ਬਣ ਜਾਣ।
  tkr-tkr: Zı gırgıne pisvalybışike g'attixhan hı'iyne malaaikee, Havaasre ine uşaxaaşisıb
    xayir-düə hevlecen! Yizın doyud, yizde dekkıneyiy cune dekkın İbrahimıniy I'saq'ın
    dobud manbışile k'ena yik'el qale'ecen. Ç'iyene aq'val manbışda nasıl geeb quvxhecen.
  mwp-mwp: Angela, ngoena ngadh nanga mura wati mathamayl zoenguz gudaz puydhadhin
    woenab poeybaw palamulpa. Lak bangal ngaw nel a ngaw thathiw nel, Abraman a Isakan
    ngaru bal pawpa gethawoeyaypu palay. A lak bangal palay koeyma kazilayg a palamun
    kaziw kazil.’
  mya-JVB: ငါ့ ကိုခပ်သိမ်း သော ဘေးဒဏ် အထဲ က ကယ်နှုတ် တော်မူသောကောင်းကင် တမန်သည်၊ ဤသူငယ်
    တို့ကို ကောင်းကြီး ပေးတော်မူပါစေသော။ သူ တို့ကို ငါ့ အမည် ဖြင့်၎င်း ၊ ငါ့ အဘ အာဗြဟံ
    နှင့် ဣဇာက် ၏အမည် ဖြင့်၎င်း၊ ထပ်၍မှည့် ပါစေသော။ သူတို့သည် မြေကြီး ပေါ် မှာ အလွန်တိုး
    ပွါးများပြား ပါစေသောဟု မြွက်ဆို၏။
  tbg-tbg: Vo haika vo haikavano ti qoraiqama kaantorave tiro, ti ruaruama timitai
    enseliva, vivama ai maaqutanta koqema nimitaarire. Kairamanta vaiinti nahenti
    maa vaintitantara iriha, ti naaqura Eparahaamira autuve, ti qora Aisaakira autuve,
    ti hutuve kia taurukaraiti, qaqi iriqi vuate. Kairamanta vitanta kuvuarama teka
    airiqamavi, airitahaa variate, tiro.
  hmo-hmo: Dika ibounai dekena amo lau ia hamauria vadaeni aneru, ia ese inai memero
    dekenai hanamoa dohore ia henia. Vadaeni lauegu ladana, bona egu tubuna Aberahamo
    ena ladana, bona egu tamana Isako ena ladana, do idia abia noho, nega ibounai.
    Natuna momo do idia abia, bona bese badana do idia lao.”
  ata-ata: Mo nini Lataua e neneꞌe nexali noxilo loxo angelo sou nesaxilaꞌilo mo nepamaulileli
    no anu tuꞌutuꞌumaxu ane lexe ukalusou maulixo. Amasaxa lexe nini naalusiꞌa ta
    molomolo tamei ꞌo. Ipalaaneꞌi ta ꞌiliꞌa tavuꞌalo mo sou ta ꞌiliꞌiliꞌa iloꞌa ta
    xasixasiꞌa ixali tavuꞌalo manina sou iꞌanaꞌana no xalexalee tuatuala ukalusi iliꞌi.
    La sou eni ualasilo mo xasilo Avalaamu ilou mamilo Aisaki ualasiꞌa kalumo ne uxexee
    no anaxaꞌa ta mitema uasi.”
  nfa-nfa: Na pakajꞌèu jaꞌa nèti rupa-rupa sasusa. De jaꞌa manèngi sèna ka Na hia
    mèngi-nale mi ana èu seꞌe, dènge ana-èpu ra. Aa ladhe ra manèngi-mangajꞌi mi Ama
    Lamatua, ra bhèlu boe ale kolongara baki Abraham, kolongara Isak, aa kolongara
    jaꞌa, sèna ka ana-èpu rèngu asa bèba-kacanga, ho jꞌajꞌi kapai ètu rai-haha neꞌe.”
  urd-urd: और वह फ़रिश्ता, जिसने मुझे सब बलाओं से बचाया, इन लड़कों को बरकत दे; और
    जो मेरा और मेरे बाप दादा अब्रहाम और इस्हाक़ का नाम है उसी से यह नामज़द हों, और
    ज़मीन पर बहुत कसरत से बढ़ जाएँ।
  rus-SYN: Ангел, избавляющий меня от всякого зла, да благословит отроков сих; да
    будет на них наречено имя мое и имя отцов моих Авраама и Исаака, и да возрастут
    они во множество посреди земли.
  cbt-NTPO: '@see-verse:GEN.048.015'
  bqc-SIM: aà Malaika pↄ́ ma bↄ vãi píi guu, aà báaada nɛ́ɛ beeↄgu, aà to wàↄ
    ń sisi ma tↄ́wa, ń ma deziↄ Ablahaũ ń Izaakio tↄ́o, aà to aaↄ kↄ̃ maamaa
    dṹnia guu.
  tcz-CHONGTHU: Thil gilou tin chenga kona eina lhatdoh jing vantil chun chapang teni
    hi phatthei hin boh hen; chule amani chunga hin keima min le kapu Abraham min,
    kapa Isaac min hung kihedoh jing jeng hen; chujong le amani hi leiset vaipi jalah
    a mipi atama tam in hung pung lhon hen,” ati.
  mar-mar: तोच मला सर्व संकटातून सोडवणारा माझा देवदूत होता, तोच या मुलांना आशीर्वाद
    देवो. आता या मुलांना माझे नाव व वडील अब्राहाम व इसहाक यांचे नाव देण्यात येवो.
    ते वाढून त्यांची पृथ्वीवर अनेक कुटुंबे, कुळे व राष्ट्रे होवोत.”
  tcs-tcs: ane da einzel uda bin lugaut mi prom ebri badting, em i go blese demtu
    boi pikinini ya tu. Ane tru demtu, laue neim blo mi po mata stap poeba, ane neim
    blo ate blo mi Eibram, ane papa blo mi Aizak. Ane laue demtu boi pikinini po gad
    prapa plenti pamlelain, wea dempla stap ebriwea wea ert.’
  soq-soq: God enseliwa poka bedewe ne saunene inanena rua seda ema nata sau euda
    osouwo itupie oniamopi. Tauma ne rauparintedina, apana ando seda ema ebou asiasi
    ne ebona, ita do ne atana Abraam ita mamana Aisak ebou insempa. Ita do rauparintedina
    mo otootontopue tawo ema osowe nosinosiu uarantopu.”
  qub-qub: Nogata ima mana allipitapis salbamaj Anjil cay wamracunatapis yanapaycuchun.
    Paycunacho yarpaycuchun, nogapa jutëta chayno chachä Abrahampa jutintawan papänë
    Isaacpa jutintapis. Cay wamracunapitaga aypallaman mirachun. Intëru munduchöpis
    aypallanpa cachun paycuna castaga.»
  bqp-bqp: a Malaika kũ à ma bo a vãnin pínki à arubarika da nɛ́ díkĩnanↄgu, à tó
    ògↄ̃ ń sísi ma tↄ́a, kũ ma dizinↄ Ibrahĩ kũ Isaakuo tↄ́o, à tó ògↄ̃ kↄ̃ manamana
    andunia gũn.
  hat-hat: Se pou zanj Bondye ki te delivre m' anba tout move pa beni timoun yo. Se
    pou yo pote non mwen ak non zansèt mwen yo, Abraram ak Izarak. Se pou yo fè anpil
    pitit pitit, se pou yo peple sou tè a.
  eng-BSB: the angel who has redeemed me from all harm— may He bless these boys. And
    may they be called by my name and the names of my fathers Abraham and Isaac, and
    may they grow into a multitude upon the earth.”
  tod-tod: geezuɠeelai nii é kìzoga faa ɲɔi kpein ma, naa tuya loo niima zunu loungoiti
    bɛ. Ti ɗa ti loli ga dàaseigi, ta kɛ̀ɛni daaseigi, Aɓalaame ta Izaake, ti wola
    ɠaawɔɔlɔ zooi zu ná pɛ.»
  eng-WEBPB: the angel who has redeemed me from all evil, bless the lads, and let
    my name be named on them, and the name of my fathers Abraham and Isaac. Let them
    grow into a multitude upon the earth.”
  kbq-kbq: Havi zampinti naza hu'nea ankeromo, asomura huranantegahie. Nagri nagimo
    tanagripi me'nigeno, nenfa Abrahamune Aisakikizani zanagimo'enena zanagripina
    meno vugahie. Hanki zamagra tusi'a vahetami erifore hu'za miko mopafi manigahaze.
  nhe-BL: Yajaya tlen quititlantoc ielhuicac ejca tlen nechmanahuijtinentoc ica nochi
    tlen fiero. yajaya ma quintiochihua ni telpocame. Huan nochi tlacame ma quimatica
    inijuanti noaxcahua, huan iniaxcahua notatahua, Abraham huan Isaac. Ma quinpiyaca
    miyac ininconehua huan ma momiyaquilica ininteipa ixhuihua miyac ipan tlaltepactli.”
  bus-bus: à Malaika kɛ̀ ma bↄ à zaaan píngi, à aubarika da nɛ́ kɛ̀kiinↄn, à tó wàgↄ̃
    ń sísii ma tↄ́a, kↄ̃n ma dezinↄ Ibraĩ kↄ̃n Isaakuo tↄ́o, à tó aↄ̃gↄ̃ kↄ̃ↄ maamaa
    anduna guu.
  gub-BL: Amo nereko haw pe har hepyro ikatu 'ymaw paw wi a'e. A'e ae nehe, tuwe uzapo
    ikatu ma'e wanupe nehe no. Tuwe hezuapyapyr umume'u herer uzeupeupe wà nehe. Tuwe
    ima'enukwaw heràmuz Àmàrààw her rehe wà nehe. Tuwe ima'enukwaw heru Izak her rehe
    wà nehe no. Tuwe heta tetea'u wana'yr wanupe wà nehe. Tuwe heta tetea'u wazuapyapyr
    wanupe wà nehe no, i'i Zako Tupàn pe.
  eng-DRA: 'The angel that delivereth me from all evils, bless these boys: and let
    my name be called upon them, and the names of my fathers Abraham, and Isaac, and
    may they grow into a multitude upon the earth.'
  knf-knf: '@see-verse:GEN.048.015'
