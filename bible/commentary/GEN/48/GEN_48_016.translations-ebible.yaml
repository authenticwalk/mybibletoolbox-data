  ceb-ULB: ang anghel nga nagapanalipod kanako gikan sa tanang kadaot, hinaot magpanalangin
    siya niining mga bataa. Hinaot pa unta nga ang akong ngalan maingalan kanila,
    ug ang ngalan sa akong mga amahan nga sila Abraham ug Isaac. Hinaot sila mosanay
    ngadto sa panon sa kalibotan.”
  mkn-mkn: Dia su kasi lolos sang beta dari samua macam calaka. Jadi beta ju minta
    ko Dia kasi berkat sang ini ana dong deng dong pung turunan. Deng kalo dong sambayang
    sang Tuhan Allah, dong sonde lupa baꞌi Abraham, baꞌi Isak, deng beta pung nama.
    Biar ko dong pung turunan batamba banya, ko jadi bangsa yang bésar di ini dunya.”
  nce-nce: Na ju bome enselha fata tletenë. Na tëbo wesibi mitisikefëtenëna, ju bome
    taitakefënë. Na ju kë tlemalë nëbaleme ululu sle etokwefëmeme na aitakefëmeme.
    Ju bume aitameme, na bubë bosemlenibë nëbale lebutako enënemu fata namokoujame.
    Na kë enëne, bobë weniji na Abrahambë weniji na Aisakbë weniji aholokwana ti mëgletëmalime.”
  pol-UBG: Anioł, który wybawił mnie ze wszelkiego zła, niech błogosławi tym chłopcom
    i niech będą nazywani od mego imienia i od imienia moich ojców, Abrahama i Izaaka,
    i niech się rozmnożą na ziemi.
  agr-agr: tuja Apajuí ángel tumain nayaimpinmaya pegkegchau aidaunmash ashí agkanmitkajuauwa
    dushakam, ¡juju uchi aidaunak pegkegnum yumigsati! ¡Nuadui mina daajush, mina
    apachug aidau, Abraham, Isaakan daajish, ditá daajin atakea duwish tuke pachitai
    atinme! ¡Ditak kuashat uchigtin atinme, nuninak shiig kuashat yujaktinme!”
  kyc-kyc: dee aŋalame namba kyawa minyuo karenge dokomepe wane dolapo elyape keta
    pisinyi pyambwape. Nakamba wai kiso yuu muu dupwana mee ree ingyarambinyi dokome
    nambanape dee rakange Aporakame Aisekepana kingi isa paa nara, leya.
  urd-GVU: جس فرشتے نے عوضانہ دے کر مجھے ہر نقصان سے بچایا ہے وہ اِنہیں برکت دے۔ اللہ
    کرے کہ اِن میں میرا نام اور میرے باپ دادا ابراہیم اور اسحاق کے نام جیتے رہیں۔
    دنیا میں اِن کی اولاد کی تعداد بہت بڑھ جائے۔“
  deu-1912: der Engel, der mich erlöst hat von allem Übel, der segne diese Knaben,
    daß sie nach meiner Väter Abrahams und Isaaks, Namen genannt werden, daß sie wachsen
    und viel werden auf Erden.
  ntj-ntj: '@see-verse:GEN.048.015'
  row-row: Ana mboꞌi au mia basa deꞌulakaꞌ ra. De au o oꞌe fo Ana pala banggi fee
    anaꞌ ia ra ro tititi-nonosi nara. Boe ma, mete ma ara hule-oe neu Lamatualain,
    ara afiꞌ liliiꞌ ingga baꞌi Abraham, baꞌi Isak, ma au nara ngga. Fo tititi-nonosi
    nara boe ramaheta, dadꞌi leo monaeꞌ sia raefafoꞌ ia.”
  kan-2017: ನನ್ನನ್ನು ಎಲ್ಲಾ ಕೇಡುಗಳಿಂದ ತಪ್ಪಿಸಿ ಕಾಪಾಡುತ್ತಾ ಬಂದ ದೂತನಾಗಿಯೂ ಇರುವಾತನು ಈ ಹುಡುಗರನ್ನು
    ಆಶೀರ್ವದಿಸಲಿ. ಇವರು ನನ್ನ ಹೆಸರನ್ನು, ನನ್ನ ಪೂರ್ವಿಕರಾದ ಅಬ್ರಹಾಮ ಇಸಾಕರ ಹೆಸರಿನಿಂದ ಇವರ ಹೆಸರುಗಳು
    ನೆಲೆಗೊಳ್ಳಲಿ, ಇವರು ಭೂಮಿಯ ಮೇಲೆ ಹೆಚ್ಚಿ ಬಹು ಸಂತಾನವನ್ನು ಪಡೆಯಲಿ” ಎಂದನು.
  ena-ena: Viaŋ vɨhɨlɨ igɨdalɨŋ nama nadɨ ciaŋ hali hɨsɨŋ me veve iadɨ ahɨliahulanaŋ
    uami. Nama ninaŋ ahica nagɨladɨ huaci lamɨha uami. Lɨnaŋ nulɨdɨ ninanadi agɨlaŋ
    iaha habɨla hulaŋ iamɨgali hɨdɨlɨ hekɨlɨ hɨniavɨm uami. Hɨniavɨdaci hulaŋ iamɨgali
    agɨlaŋ nulɨdɨ iga iga Ebɨlam dɨ Aisakɨ dɨ ibi agɨlasaŋ ma uava iahuavɨbali uami.
    Iadɨ ibi agasaŋ avi ma uava iahuavɨbali uami.
  tgo-tgo: Nyaoko thovuye iya Loi va i variyeko, i njaŋanjaŋa e ghino na maava tharɨ
    regha i vakowanaŋgo. Ya naŋgo weya Loi na i giya gamagaike thiyake ghanji mwaewo.
    Ya naŋgo weya Loi gharɨgharɨ ne thɨ renuwaŋakikiŋgo kaiwae, Loi le vakathaŋgiko
    kaiwanji. Ya naŋgo weya Loi ne i vakatha lenji ŋgaŋga lemoyo na orumburumbunji
    lemoya e yambaneke laghɨye.”
  yap-yap: Ma fare engel ni chuwegeg u fithik’ urngin e riya’ e ngi i fal’eg wa’athrow.
    Fithingag nge fithingan e gal chitamag i Abraham nge Isak e ngi i par u dakenrow.
    Nge yo’or pifak row ngar manged baraba’ i girdi’ ni pire’.”
  tet-tet: Maromak sori haꞌu tiꞌan nosi maufinu oi-oik. Tan lia nia, haꞌu moos kaloon,
    nebee Nia natuun matak-malirin baa oan neꞌe sia no siakaan husar-binan. Hanoin.
    Kalo sia namulak baa Maromak, sia keta naluꞌa temi bei Abraham naran, no bei Isak
    naran no haꞌukaan naran! Hodi nunia, siakaan husar-binan hetak waꞌin tuꞌan, dadi
    klubun boot iha raiklaran neꞌe!”
  hlt-MCSB: Yoethaenah cungkuem lamkah kai aka tlan puencawn loh camoe rhoi he yoethenpae
    saeh lamtah, kai ming khaw, a pa Abraham neh Isaak ming khaw amih rhoi dongah
    phuk thil saeh. Diklai hman ah pungtai rhoi saeh lamtah ping rhoi saeh,” a ti
    nah.
  mdy-ETH: ታና ፑርታ ባኣዚዳፓ ቢያ ካፔ ፆኦሲኮ ኪኢታንቻሢ ዔያቶዋ ካፖንጎ። ታ ሱንፆንታ ታ ዓዶንሢ ዓብራሃሜንታ ዪሳኣቄንታ
    ሱንፃ ሃንሢ ናኣቶ ዛሎና ዋሊንቱዋያ ማዖም፤ ዜርፃኣ ዔያቶኮ ሳዖይዳ ሚርጎንጎ።»
  twi-ASANTE: ɔsoro ɔbɔfoɔ a ɔgyee me firii ɔhaw nyinaa mu no, ɔnhyira saa mmarimaa
    yi. Wɔmfa me din ne mʼagyanom, Abraham ne Isak edin ntoto wɔn, na wɔn ase mfɛe
    wɔ asase so.”
  mwc-mwc: ba goyona ereonowanai aneya i taraparaniku wai, nikosi sebasebare gunaguna
    ini gairenisi. Ba yauku kau wabai sina yorisi ba yebo tamatamaku Abraham ba Isaac
    kasi wabai. Ba sini tuwa pesara wai niko dobu sini bonuwei.”
  bhl-bhl: Feinka! Sunbin-Got em nem anggil ilum so kakabi ding dim kel kilele dakanembise
    dabalakamin finik be muluwel alew biilo bamki so keyemboke te! Keyemsomi, kawin
    dim kale, muluwel biim dow e fian kuw kesomi, bamda nengso nengso keyemoke kasike,
    kunum waneng angom alik alik i nakalem wiin so, nakalem aatim kumel Abalakam so,
    Aisak so, yelim biim wiin so, alik alik num wiin be nam banime te.”, dangse kale.
  con-NTPO: Toya'caen quema sefacconi'su shondo'suja osha'cho ega'ye ñama ccushaen.
    Chigáne va ña dushundeccuma ñotsse tsonjan cuintsu tsendeccu'ye ña inisema aqque'pambitsse
    canse'faye; toya'caen ña yayandeccu, Abraham'ye toya'caen Isaac'ye inisema'qque
    injan'jen'faye. Va dushundeccuma ñotsse tsonjan cuintsu tsain'bie atapapa poi
    ande on'batsse canse'faye.”
  eng-WEBU: the angel who has redeemed me from all evil, bless the lads, and let my
    name be named on them, and the name of my fathers Abraham and Isaac. Let them
    grow into a multitude upon the earth.”
  bnp-bnp: I bele manga a agelo i kori iau na maki hale, ge gamai a koma nga. Ge rata
    a hamone rua ge bele kupo. Muri bara ri luhoi a ragu, a rane tata e Isak, e sisi
    e Abraham.”
  wal-wal: iitabaa ubbaappe tana ashshida kiitanchchai, ha naata anjjo. Ta sunttainne
    ta aawatu Abrahaamanne Yisaaqa sunttai etan xeesetto. Eti sa7aa bollan corattona”
    yaagidi anjjiis.
  mgh-mgh: Ncelo kooponle coonanara cothene, waareerihe ala amirawo ala. Yihaneliye
    ncina naka ni macina o mayapaapa Aprahamu ni Isaki, ni wincive uneethi aya vathiva.
  acu-NT: tura ni awemamuri mash pase ainamunmaya angkanmamtikrurmia nusha ju uchinka
    mai pengker awajsati. Tura wina naarun pachisar, tura aparu naarin pachisar, tura
    apachru naarincha pachisar tuke chichau arti. Tura ju uchikia untsuri yajutmarar,
    mash nungkanam nukap yujararti, —timiayi.
  spa-PDDPT: El Ángel que me libra de todo mal, Bendiga a estos jóvenes. Sea perpetuado
    en ellos mi nombre, Y el nombre de mis antepasados Abraham e Isaac, Y aumenten
    hasta ser una multitud en medio de la tierra.
  gun-gun: Ixuguigua anjo opa mba'e vai gui xereraa jepe va'e tomoingo porã kova'e
    avakue'i. Tove xerery rupi meme ta'ikuai, xeru kuery Abraão ha'e Isaque rery rupi
    guive. Ta'y kuery taetave oje'oivy yvy re — he'i.
  agu-BL: tu yi ángel yi nchincolon tk'ab yi e'chk takle'n cachi', tak' tzaj I' yi
    banl squibaj yi cob xicye'j. Na tan e' quil sotz imbi' tu chibi' intaj Isaac tu
    Abraham. Nink jal wi'nin chinitxajil. Nink chipuc'un wi munt,” stzun Israel bantz.
  eng-PEV: You are the one that saved me and set me free from all the bad things that
    happened to me. So now, I’m asking you to be good to these 2 boys, Ephraim and
    Manasseh. Let them be just like my own sons, and give them those good things that
    you promised to me, and to my grand-father Abraham, and to my father Isaac. Let
    them have lots of kids and grand-kids, so that their families will become a really
    big mob here on earth.”
  ilo-ULB: ti anghel a nangsalsalaknib kaniak manipud iti amin a peggad, bendisionanna
    koma dagitoy nga ubbing. Maipanagan koma ti naganko kadakuada, ken ti nagan dagiti
    ammak a da Abraham ken Isaac. Umaduda koma iti rabaw ti daga.”
  kpg-kpg: Tangada di langi dela ne haga dagaloaha au gi daha mo nia mee huaidu huogodoo,
    la gi haga maluagina ina meemaa! Dogu ingoo mo nia ingoo o ogu damana go Abraham
    mo Isaac la gii noho hua beelaa i baahi nia dama daane aanei! Nia dama meemaa
    la gi heia gi dogologowaahee! Nia madawaawa meemaa la gi heia gi dogologowaahee!”
  uig-ARA: ماڭا ھەمجەمەت بولۇپ مېنى ھەممە بالا-قازادىن قۇتغۇزغان پەرىشتە بۇ ئىككى
    ئوغۇلنى بەرىكەتلىسۇن؛ ئۇلار مېنىڭ ئىسمىم ۋە ئاتىلىرىم بولغان ئىبراھىم ۋە ئىسھاقنىڭ
    ئىسىملىرى بىلەن ئاتىلىپ، يەر يۈزىدە كۆپ ئاۋۇغاي! ــ دېدى.
  bsp-bsp: Mɛlɛkɛ mmɛ mɛŋcyac im pəlɛc mɔ, mɔsɔŋɛ awut aŋɛ! Pawe ŋa tewe tem kɔ mewe
    ma papa kem aŋa, Abraham kɔ Isiyaka. Kanu kəsɔŋɛ ŋa kəkom pəlarəm nde atɔf ŋaŋɔkɔ
    dacɔ.»
  bps-bps: Ge i kasaligan i falwà dagu mdà di kdee dad fsasè dagu. Taman kayègu ku
    lê ge mlé moon kafye di dad sawang lagi ani. Na kayègu ku i dagitgu na i dagit
    i fùgu Abraham na i màgu Isaak, too magdengeg mdà di dad fùgu ani. Na lêgu kayè
    ku toom ale fbel di tah tanà ani.”
  mbs-mbs: Sikona se migpelowà kanak amon wedad memeeleg kanak. Ibeg ko mèpiya se
    ibegay no diyà te didowa telaki seini. Ibeg ko eked palos kelibeli se ngadan ko
    aw ngadan te menge kemonaan ko si Abraham aw si Isaac pineokit te didowa apò ko
    seini. Ibeg ko heman, megkedita se batà dan aw menge bowad-bowad dan.”
  tof-tof: ⌊Godón anerrua⌋ ini olom nis ki bles tyó, kürü nótó zid kyónürr blaman
    kolaedógab! I sab kürü ngi ki idódlam, akó kürü abalbobatalab ngi, Eibrra-am akó
    Aesak. Ibü sab abün olmalbobatala ki tóbabótólón ini tüpdü!”
  sus-sus: Ala naxan malekɛ xɛɛxi n natangade fe xɔrɔxɔɛ ma, a xa barakɛ sa yi dimɛe
    xa fe. Mixie xa e xili n xili ra, e xa e xili n benbae Iburahima nun Isiyaga xili
    ra. E bɔnsɔɛ xa wuya a gbegbe ra duniɲa.»
  pon-2006: Tohnlengo me ketin kapitiesang nan me suwed koaros, en pil ketin kupwuramwahwih
    ira! Mwarei, oh mwaren semei ko Eipraam oh Aisek, en poatopoatete rehn pwutak
    kat! Ira en neitik seri tohto, oh kadaudokara kan en ngeder!”
  jae-jae: aŋela, taŋ gêjam aê kêsi gêdêŋ gêŋwapac samob naŋ, ênam mec ŋapalêagêc
    gebe ŋoc ŋaê to tamocagêc Abraham agêc Isak nêŋ ŋaê elom-elom aŋga êsêagêcnêŋ
    e têtu taêsam ma seola nom ŋagamêŋ auc.”
  ksd-ksd: ra angelo nina i ga valaun iau kan ra lavur kaina magit, na maravut go
    ra ura barmana; boina ba dir a kap ra iangigu ma ra iang i ra ura tamagu Abaraam
    ma Isak, ma na tul tar ia ta dir upi dir a kor na tarai boko ta ra rakarakan a
    gunagunan.
  tur-YTC: Beni tüm kötülüklerden kurtaran melek, bu çocukları kutsasın, Benim adım
    ve atalarım Avraham’la İshak’ın adları onların üzerlerinde anılsın, Yeryüzünde
    çoğaldıkça çoğalsınlar.”
  bel-N: Анёл, што выбаўляе мяне ад усякага ліха, няхай дабраславіць юнакоў гэтых;
    і няхай яны будуць названыя імем маім і імем бацькоў маіх, Абрагама і Ісаака,
    і няхай разрастуцца яны ў мноства сярод зямлі”.
  grc-BRENT: ὁ Ἄγγελος ὁ ῥυόμενός με ἐκ πάντων τῶν κακῶν, εὐλογήσαι τὰ παιδία ταῦτα·
    καὶ ἐπικληθήσεται ἐν αὐτοις τὸ ὄνομά μου, καὶ τὸ ὄνομα τῶν πατέρων μου Ἁβραὰμ
    καὶ Ἰσαάκ· καὶ πληθυνθείησαν εἰς πλῆθος πολὺ ἐπὶ τῆς γῆς.
  ind-AYT: Malaikat yang telah menebusku dari semua yang jahat, berkatilah kiranya
    anak-anak muda ini. Biarlah namaku ada dalam mereka, dan nama leluhurku, Abraham
    dan Ishak. Kiranya mereka bertambah-tambah menjadi banyak di tengah-tengah bumi
    ini.”
  lid-lid: Angelo ala sebenei jo ma lakou batok tek bwe badeh katehei nyosowan ki
    la-u uru! Eme ma iri katanan ah badeh badu hawek, hawe badu hawe tama Abraham
    uru Aisik kudu le buku doh! Ma lundriye uru badeh ki sola ma lundriye nadu uru
    ka sola!”
  nya-nya: mngelo amene wandipulumutsa ine ku zovuta zonse, ameneyo adalitse anyamata
    awa. Kudzera mwa iwowa dzina langa ndi mayina a makolo anga, Abrahamu ndi Isake,
    adzamveka. Iwowa adzakhala ndi ana ambiri nadzasanduka mtundu waukulu pa dziko
    lapansi.”
  hrv-hrv: anđeo koji me od svakog zla izbavljao - djecu ovu neka blagoslovi! Neka
    se ime moje i mojih pređa Abrahama i Izaka po njima spominje! U mnoštva se mnogobrojna
    po zemlji razmnožili!”
  mps-mps: Te mobo bidi enselgo tigide pedelali God, te agai ena tonaluyu, tama ena
    me dolobe, eno homugo aga digi mobo te augwali si momainao. Te eno homugo te eno
    nogi me, te eno wąį Abrahamgo nogi me, te eno aya Aisakgo nogi me, te augwali
    sigo hanide elaluaibao. Te augwali sigo wai hauwa mu ame nenama, tama genuai hani
    bage pedelaibao. Godigo augwali side tama timainao,” wali.
  llg-llg: Ana nakamboꞌik au neme basa soe mata-mata kala mai. De au boe oo, oke fo
    Ana fee babaꞌe-babatik neu kakana kala ia, ma sila numbu-sadu nala. Boe ma, mete
    ma ala hule-haladoi neu Manetualain, na, ala seseik nakandondoo henin baꞌi Abraham,
    baꞌi Isak ma au naꞌdeng. Fo ela sila numbu-sadu nala, boe lamanoꞌu, fo dadik hataholi
    nusak inahuuk, nai daebafok ia.”
  tpi-tpi: Yu bin kamap long mi olsem ensel na kisim bek mi long taim mi laik bagarap.
    Nau yu ken mekim gut long dispela tupela pikinini. Na yu ken mekim ol lain pikinini
    bilong tupela i kamap bikpela lain manmeri. Olsem bai ol man i no ken lusim ting
    long nem bilong mi na long nem bilong Abraham na Aisak.”
  dan-1931: den Engel, der har udløst mig fra alt ondt, velsigne Drengene, så at mit
    Navn og mine Fædre Abrahams og Isaks Navn må blive nævnet ved dem, og de må vokse
    i Mængde i Landet!”
  vie-OVCB: là thiên sứ đã giải cứu con khỏi mọi tai họa, xin ban phước lành cho hai
    đứa trẻ này, nguyện chúng nó nối danh con, cũng như danh Áp-ra-ham và Y-sác là
    các tổ phụ con, nguyện dòng dõi chúng nó gia tăng đông đảo trên mặt đất.”
  lbk-lbk: Asop ya nan anghel ay nangisas-alak ken sak-en isnan am-in ay ngaag, et
    bindisyonana chaicha! Asop ya maitot-oloy ken chaton-a ay fafallo nan ngachanko
    ya ngachan ikit ay Abraham ya si ama ay Isaac. Asop ya makhanakhanak cha ya omangsan
    nan wanen-edcha isnan lofong!”
  guj-2017: દૂત સ્વરૂપે મને સર્વ દુષ્ટતાથી બચાવ્યો છે, તે આ દીકરાઓને આશીર્વાદ આપો.
    તેઓ મારું, મારા દાદા ઇબ્રાહિમનું તથા પિતા ઇસહાકનું નામ પ્રતિષ્ઠિત કરનારા થાઓ.
    તેઓ પૃથ્વીમાં વધીને વિશાળ સમુદાય થાઓ.”
  byr-byr: '@see-verse:GEN.048.015'
  awx-awx: Meyä näle apginu nä axumnangäsä teyä, itä ängela däkngake gatängamixawän
    yiwitäkaput. Ge Anätu uläpätä wakwakdäkä aläpäyalu bänip kwikwixu äpme yämik.
    Ämindä wawakdäkä aläpäyatde uman yakengu, nina, bapuna Abraham, äwä nana Aisak
    yangge dombulämdäning. Tiwän wawakdäkä aläpäyalu engangu äpme towimbät, meyä sakngälawik,
    kewu anggomunen,” yang yakut, Jekopdän.
  pon-2006A: Tohnlengo me ketin kapitiesang nan me suwed koaros, en pil ketin kupwuramwahwih
    ira! Mwarei, oh mwaren semei ko Eipraam oh Aisek, en poatopoatete rehn pwutak
    kat! Ira en neitik seri tohto, oh kadaudokara kan en ngeder!”
  por-BRBSL: o anjo que me redimiu de todo o mal, abençoe os rapazes, e deixar que
    meu nome seja mencionado neles, e o nome de meus pais Abraão e Isaac. Deixe-os
    crescer em uma multidão sobre a terra”.
  cth-cth: Hawihoehnae pueng thung hoi na karatangkung kalvantaminaw ni hete camo
