verse: GEN.048.014
translations:
  mal-C: എഫ്രയീം ഇളയവനും മനശ്ശെ ആദ്യജാതനും ആയിരുന്നെങ്കിലും ഇസ്രായേൽ തന്റെ കൈകൾ പിണച്ച്
    വലങ്കൈ എഫ്രയീമിന്റെ തലയിലും ഇടങ്കൈ മനശ്ശെയുടെ തലയിലും വെച്ചു.
  deu-TKW: Da streckte Israel seine Rechte aus und legte sie auf das Haupt Ephraims,
    obschon er der Jüngere war, und seine Linke auf das Haupt Manasses, legte also
    seine Hände übers Kreuz, denn Manasse war der ältere.
  lin-lin: Isalaele asembolaki loboko na ye ya mobali mpe atiaki yango likolo ya moto
    ya Efrayimi oyo azalaki leki ; mpe loboko na ye ya mwasi likolo ya moto ya Manase.
    Na bongo, abongolaki maboko na ye mpo ete Manase azalaki mwana ya liboso.
  cbr-NT: '''Aínbi ka Jacobnën ami mëshpakin aín mëkën rabë́ mëkeu ''ikë a Efraínën
    maxkánu nankin upíokin sinánxunkin axa ''anáka ''aínbi, nankinshi ka Manasésnën
    maxkánuribi aín mëkën mëmiu axa aín apan aín nankëxa.'
  eng-LSV: And Israel puts out his right hand and places [it] on the head of Ephraim,
    who [is] the younger, and his left hand on the head of Manasseh; he has guided
    his hands wisely, for Manasseh [is] the firstborn.
  bmu-bmu: Mewö al etkiyökmö, Efraim munŋi aiga asaŋan töndup böröŋi ölŋan böraŋda
    yaŋgö nöröpŋe alök. Manasenöŋ Josefkö nahönŋi mutukŋi ahökmö, asaŋan töndup böröŋi
    qaniŋan yaŋgö nöröpŋe alök. Mewö aka böröŋi maripom ewö al kutuba nöröpŋire alök.
  eng-GNV: But Israel stretched out his right hand, and layde it on Ephraims head,
    which was the yonger, and his left hande vpon Manassehs head (directing his handes
    of purpose) for Manasseh was the elder.
  eng-WEBSTER: And Israel stretched out his right hand, and laid it upon Ephraim's
    head, who was the younger, and his left hand upon Manasseh's head, guiding his
    hands by design; for Manasseh was the first-born.
  nhw-BL: Pero quema Israel quixitlajqui imax, momanepano huan quitlali inejmac ipan
    itzonteco Efraín catli eliyaya teipan ejquetl, huan quitlali iopoch ipan itzonteco
    Manasés catli eliyaya achtihui ejquetl.
  swh-ONEN: Lakini Israeli akaupeleka mkono wake wa kuume, akauweka juu ya kichwa
    cha Efraimu, ingawa alikuwa ndiye mdogo, na mkono wake wa kushoto akaukatisha,
    akauweka juu ya kichwa cha Manase, ingawa Manase alikuwa ndiye mzaliwa wa kwanza.
  bba-bba: Adɑmɑ Isireli u win nɔm ɡeu dɛmiɑ u sɔndi Efɑrɑimun wirɔ wi u sɑ̃ɑ yɑ̃kɑbu.
    Mɑ u win nɔm dwɑru sɔndi Mɑnɑsen wirɔ. N deemɑ Isireli u yɛ̃ sɑ̃ɑ sɑ̃ɑ ye u mɔ̀.
    U yɛ̃ mɑ Mɑnɑsewɑ u sɑ̃ɑ yerumɑ.
  eng-KJVCPB: And Israel stretched out his right hand, and laid it upon Ephraim’s
    head, who was the younger, and his left hand upon Manasseh’s head, guiding his
    hands wittingly; for Manasseh was the firstborn.
  cpy-cpy: Ikanta rowaankawakotanakaha Israel, ikonompiwakotanaka, roteeyapatziitotantakari
    Efraín rakoperori, riiwitaka iyaapitsi. Riima Manasés roteeyapatziitotantakari
    rampate, riiwitakaha jewari.
  mpx-mpx: Yaa Isileli nimana i teli pil, awona i teliya toto kekeisi Ipileimi kokowanaa,
    ge gegebana i teliya gamaun Manasa kokowanaa.
  wbp-wbp: Kujarlanya, Jakupurlu yungujurla jungarni-purdanji rdaka yirrakarla Manaja-kurlangurla
    jurrungka. Kala lawa. Jakupurlu jungarni-purdanji rdaka yirrarnu kankarlu Yipirayimi-kirlangu
    jurrungka kamparruju. Ngula jampu-purdanji rdaka yirrarnu Manaja-kurlangu jurrungka.
  luo-luo: To Israel norieyo bade ma korachwich moketo ewi Efraim wuowi ma chogo,
    kendo bade ma koracham ewi Manase kata obedo ni en ema ne en wuowi maduongʼ.
  meu-meu: Bena Israel na imana idibana e haroroa, Efraim, tau-muritai, tubuana ai
    e atoa kau, bona imana laurina e haroroa, Manase, tau-guna tubuana ai e atoa kau.
    Mai ena laio-hadai dainai imana ruaosi unu e toiroro hanai toma.
  npi-ULB: इस्राएलले आफ्‍नो दाहिने हात पसारेर कान्‍छा एफ्राइमको टाउकोमा र आफ्‍नो देब्रे
    हात मनश्‍शेको टाउकोमा राखे । मनश्शे जेठा भएकाले तिनले आफ्नो एउटा हात अर्को हातमाथि
    खप्ट्याए ।
  yor-yor: Israẹli sì na ọwọ́ ọ̀tún rẹ̀ jáde, ó sì gbe lé Efraimu lórí, bí ó tilẹ̀
    jẹ́ pé òun ni àbúrò, ó sì fi ọwọ́ rẹ̀ tàsé ara wọn, ó sì na ọwọ́ òsì lé Manase
    lórí, bí ó tilẹ̀ jẹ́ pé Manase ni àkọ́bí.
  emp-NTPO: Baribʌrʌ Israelba idji jʌwara carusia. Epraiʌ̃ra dji tẽãbemamĩna Israelba
    idji jʌwa arada Epraiʌ̃ boro ʌ̃rʌ̃ b̶ʌsia. Manasera dji iwinamĩna Israelba idji
    jʌwa acʌda Manase boro ʌ̃rʌ̃ b̶ʌsia.
  ind-ind: Namun, Yakub mengulurkan tangan kanannya menjamah kepala Efraim, anak bungsu
    yang berada di sisi kirinya, dan dengan tangan kirinya, dia menjamah kepala Manasye,
    anak sulung yang ada di sisi kanan, sehingga tangan Yakub bersilangan.
  pes-OPCB: اما یعقوب دستهای خود را عمداً طوری دراز کرد و بر سر پسرها گذاشت که دست
    راست او بر سر افرایم، پسر کوچکتر، و دست چپ او بر سر منسی، پسر بزرگتر قرار گرفت.
  ssx-ssx: Pate Dieikopema꞉ta꞉ ipika꞉ kiki yaapo pala꞉sa꞉ pu alu pea mo Ipoteimita꞉
    wetepe weki kone ipika꞉ popeke nane kikita꞉ mo wekina꞉ ambokena꞉ wia kutupa mo
    ipika꞉ hoeya꞉ nane kikita꞉ mo mupeke wekina꞉ youna꞉ wiekeme.
  lcm-lcm: Sikei Israel kala sulai ani kana palso taun a patuna i Eparaim vopo nat
    emung ang na kala sulai aputuk ani kana palkais taun a patuna i Manase, vo posong
    sang ang.
  aer-aer: Ikwerenge anteme, Jacob-ele kwenhe iltye akwe-arratye ikwerenhe Manasseh
    akaperteke arrernetyakenhe, kele arrangkwe-arle. Jacob-ele akenhe kele-arle Ephraim
    akaperteke arrerneke. Re iltye akwangenye ikwerenhe-arle Manasseh-eke arrerneke.
  tgl-ULB: Inabot ni Israel ang kanyang kanang kamay at inilagay sa ulo ni Efraim,
    na siyang mas bata, at ang kanyang kaliwang kamay sa ulo ni Manasses. Pinagsalungat
    niya ang kanyang mga kamay, dahil si Manasses ang panganay.
  nop-nop: Kaŋ Isilaedi kohoŋ kikalakapmeŋ kihiwaleŋa kohoŋ didimeniŋ mona Efalaim
    mebi foloŋ kameguk. Eŋ kohoŋ kapmaadi e tuo Manase mebi foloŋ kameguk.
  kca-kca: Израиль пӑ йӑм пеләк йошәԓ Ефрем ŏха пŏтсәԓы, кўш щитәԓ айшәк ус, пӑрта
    пеләк йошәԓ пӑ Манассия ŏха пŏтсәԓы. Номәс тӑйман йошӈиԓаԓ щиты, пеләтман, пŏтсәԓы,
    кўш Манассия оԓәӈ пŏх ус.
  cbu-NT: Akoparinsha Apanllpa tsiyatpi átu, uwee mbutsanungach nllurarinimunshat
    much putarangiya. Uw mbazinungachsha charapungayaru, iwachiztamamun much putarangiya.
  hui-hui: Ani biyagoyu Yagabahanda ibunaga gi wia iriari buwa gi tiga heyogone Eberaiminaga
    haguaneni wialu gi le wahene Manasenaga haguaneni wia aribia hene.
  wrs-wrs: Doa eindil hevna engla holothowolinna, awothowolm. Wo boasna himba hevna
    englam imhravhoawolna, nihamba os gana Evraimna kuram, boaslalna kuram, sihamba
    os gana Manasena kuram, etelinam.
  mya-mya: သို့​ရာ​တွင်​ယာ​ကုပ်​သည်​မိ​မိ​လက်​ကို​ယှက် ၍​သား​ငယ်​ဖြစ်​သူ ဧ​ဖ​ရိမ်​၏​ဦး​ခေါင်း​ပေါ်
    တွင်​လက်​ယာ​လက်​ကို​လည်း​ကောင်း၊ သား​ကြီး ဖြစ်​သူ​မ​နာ​ရှေ​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လက်
    ဝဲ​လက်​ကို​လည်း​ကောင်း​တင်​၍၊
  cbi-NTPO: Tsenñuren Israel ya' tyaapa us-eetu, Efraín' mishushaa ya' urandyaapa
    llai'kaami, matyu kayi nanu, tsenmin ya' jalandyaapaa Manasés' mishunu llai'kaami,
    naa yaa avenjuñu bain.
  bod-N: ཡེས་ར་ཨེལ་གྱིས་ལག་པ་གཡས་པ་བརྐྱངས་ཏེ་ཨེ་ཕཱར་ཡིམ་གྱི་མགོ་ལ་བཞག༌གོ །ཨེ་ཕཱར་ཡིམ་ནི་བུ་ཆུང་བ༌ཡིན།
    ཡང་ཡེས་ར་ཨེལ་གྱིས་ལག་པ་གཡོན་པ་བསྣོལ་ཏེ་མཱ་ན་ཤེའི་མགོ་ལ་བཞག༌གོ །མཱ་ན་ཤེ་ནི་བུ་སྐྱེས་འགོ་ཡིན།
  wsk-wsk: Bare Israel aora mu kuting sengam mu garukam ale kari uria Ephraim, noko
    ngas ko sanamiwaram, mu supuling te beteram. Ale kuting ngas mu kuting sengam
    mu te supuram se garukam ale kari laun Manasseh, noko sengam ko sanamiwaram, mu
    supuling te beteram.
  kkl-kkl: '@see-verse:GEN.048.013'
  sna-sna: Asi Israeri akatambanudza ruoko rwake rworudyi akaruisa pamusoro waEfuremu,
    kunyange zvake akanga ari muduku, uye akachinjika maoko ake, akaisa ruoko rwake
    rworuboshwe pamusoro waManase, kunyange hazvo Manase akanga ari iye dangwe.
  spa-BLM: Israel extendió su mano derecha y la puso sobre la cabeza de Efraín, que
    era el menor, y su mano izquierda sobre la cabeza de Manasés, guiando sus manos
    a sabiendas, pues Manasés era el primogénito.
  beu-beu: Aarunge uanguveng Yakob ana hula Lahatala Eaaung-ehama ba bae ebale veng
    niang angu vengbanang metma oleve mainang muse, Yakob ana atang tene angu taning
    metma Efraim oong taang mea, bot atang bajaul angu ana taning metma Manase oong
    taang mea.
  cac-cac: Ayic ix yac'anb'at sc'ab' vin̈ chi' d'a yib'an̈ eb' vin̈, culus ix yutejb'at
    sc'ab' vin̈ chi' d'a yib'an̈ eb' vin̈. Yuj chi', a svach' vin̈ ix c'och d'a yib'an̈
    vin̈aj Efraín chi', axo sq'uexan̈ vin̈ ix c'och d'a yib'an̈ vin̈aj Manasés chi',
    vach'chom b'ab'el vinac vin̈aj Manasés chi'.
  swh-ULB: Israeli akainua mkono wake wa kulia na kuuweka juu ya kichwa cha Efrahimu,
    aliyekuwa mdogo, na mkono wake wa kushoto juu ya kichwa cha Manase. Akaipishanisha
    mikono yake, kwani Manase ndiye alikuwa mzaliwa wa kwanza.
  bel-bel: Але Ізраіль працягнуў правую руку сваю і паклаў на галаву Яфрэму, хоць
    гэты быў меншы, а левую на галаву Манасіі. З намерам паклаў ён так рукі свае,
    хоць Манасія быў першынец.
  wed-wed: Wate Jacob uraoiena i tere-taḡonei ma Ephraim au kolana i terei avena da
    tauna umau, ma ura-kelakelauna i tere-taḡonei da Manasseh au kolana i terei avena
    da tauna natuevou.
  deu-ELBBK: Und Israel streckte seine Rechte aus und legte sie auf das Haupt Ephraims
    – er war aber der Jüngere – und seine Linke auf das Haupt Manasses; er legte seine
    Hände absichtlichso, denn Manasse war der Erstgeborene.
  mbb-OT: Ne si Israel, impedlambid din is menge velad din ne ingkawè din is kewanan
    he velad din ne indampè din te purù ni Efraim minsan pa te iyan si Efraim hazi.
    Ne is givang he velad din indampè din diyà te purù ni Manase he iyan sikan is
    kakey.
  msc-msc: Hali wo, Isirayɛli ka a bolo latamin a ɲɔɔn kɔ rɔ. A ka a bolokinin natamin
    ka a la Efirayimu kun dɔ, ni a ye doomamɔɔ ri. A ka a bolomaran natamin ka a la
    Manase kun dɔ, wo mɛn ye den fɔlɔ ri.
  mal-2015: യിസ്രായേൽ വലങ്കൈ നീട്ടി ഇളയവനായ എഫ്രയീമിന്റെ തലയിലും ഇടങ്കൈ മൂത്തവനായ
    മനശ്ശെയുടെ തലയിലുമായി അങ്ങനെ തന്റെ കൈകളെ പിണെച്ചുവെച്ചു.
  tuo-NT: Cʉ̃ tojo weemicã, Jacob cʉ̃ ye omocãrĩrẽ sĩ́oo, mii dʉcayuquejocãꞌcʉ niwĩ.
    Tojo weegʉ Efraĩ́ ya dʉpoa buꞌipʉ diacjʉ̃camocãrẽ ñapeocʉ niwĩ. Cʉ̃ peꞌe dʉꞌsagʉpʉ
    nicʉ nimiwĩ. Cũpecamocã peꞌere Manasés ya dʉpoa buꞌipʉ ñapeocʉ niwĩ. Cʉ̃ peꞌe
    masã maꞌmi nicʉ nimiwĩ.
  gup-gup: Dja nungka nawu Israel bidkurrmerrinj kunbidkun nuye kore Ephraim nuye
    kukodj, madjamku nungka Ephraim nawalawalak, dja berlyurrhkerrinj bidkurrmerrinj
    kunbiddjakku nuye kore Manasseh nuye kukodj, madjamku Manasseh nungka wanjh nadjdjaman.
  met-met: Ne Isrel raria rimang rimamo saing ta (etua mana) Epraim toxonoa, heku
    nanunoa, saing bali rimandi, ta rimang xong (etua mana) Manase toxonoa, heku Manase
    matuaua.
  gvs-gvs: E Isileli nimakakataina iyosale, e Eparaim dabana iyoisi go, Eparaimyana
    bogomane. E nimana kekelina iyosale Manase dabana iyoisi go, Manaseyana botomoya.
  rmc-rmc: Ale o Izrael prethoďa peskre vasta a thoďa peskro čačo vast pro Efrajimoskro
    šero, kajte sas terneder. O baľogno vast thoďa pro šero le Menašeskro, savo sas
    ešebno čhavo.
  nlg-nlg: Hauva ka, ma Jacob te talu vavalatighi rana limana tana bona te horui vaa
    i vuvungadira ge ke vautora. Keri ke, mana lima madolona tana vuvunga ni uluna
    Ephraim, na garimane tumuri, mana lima maulina tana vuvunga ni uluna a Manasseh
    na garimane kamanagho.
  dgr-DOGNT: Hanìkò Israel nàgòts'ehnèe ts'ǫ edılà t'à Efrayım wekwì k'e dawhehdì,
    Efrayım gochı elı̨ ne kò. Israel edegǫ̀ǫ̀ ełek'ète whelaà ayį̀į̀là gà ı̨hts'ǫts'ǫ
    edılà t'à Manaseh wekwì k'e dawhehdì, ededı̨ t'akwełǫ̀ǫ̀ wegǫ̀hłı̨ ne kò.
  pes-OPV: واسرائیل دست راست خود را دراز کرده، بر سرافرایم نهاد و او کوچکتر بود و
    دست چپ خود رابر سر منسی، و دستهای خود را به فراست حرکت داد، زیرا که منسی نخست
    زاده بود.
  ron-1924: Исраел шь-а ынтинс мына дряптэ ши а пус-о пе капул луй Ефраим, каре ера
    чел май тынэр, яр мына стынгэ а пус-о пе капул луй Манасе; ынадинс шь-а ынкручишат
    мыниле астфел, кэч Манасе ера чел динтый нэскут.
  aui-aui: Bi gegha, Jeikap imana ivikasiruwireni, da katiiyana Ifreim gayamine itore
    bagune touna murimurina, bi dugena Manasa gayamine itore bagune touna iyarokona.
    Bi raghanina Jousep ikita da tamananaki katiiyana Ifreim gayamine itore, na geiyinuwamiisena.
    Na tamananaki imana ikabi, ware Ifreim gayaminama iyakabitaveni bi Manasa gayamine
    iyatore na iwona bo, “Gegha, tamada! Manasa iyarokona, katiiyam gayamine kutore.”
    Bi tamananaki isinighii na iwona bo, “Natugu, akovi awaki aberabera. Manasa kana
    waghawagha inaragata bi nosinosina inidam kiitowana, bi gegha da, tiinaru inage
    kirakii bi nosinosina kadi dam sinakoroto.” Na noko gabudarine ededidi bata ivimiiseyedi
    iwona bo, “Yagu God, iiyabo tamagunaki Aisik da tubugunaki Abraham siyapeepetenina,
    God, iiyabo yagu yawa tupane ikoyayigu ware sip kadibodaboda naboni, Yam aneya,
    iiyabo bero tupadi gwabidima ivitarababaranegu, na mmkodi tomotomoyidi inimiiseyedi.
    Basuna mmkodi tomotomoyidi kiiravidiye na, wawaya kagu waghawagha da tamagunaki
    Aisik kana waghawagha da tubugunaki Abraham kana waghawagha sinanoghota wiiwoneni,
    bi anoghonoghosi da nosinosim korotodi mmko kuburine sinatubugha. Isrel damdi
    kami waghawaghae raghanina wiimiiseyana sinaberabera, na sinawona bo ‘Karurupari
    da God wiimiiseyana inaverem naboni Ifreim da Manasa iveredina.’” Na Jeikap noko
    kedane Ifreim kana waghawagha itore ivinagho bi Manasa kana waghawagha ivimuri.
    Wasina bi Jeikap, Jousep ivimiiseyeni iwona bo, “Jousep, kukita, pinimina bi anarabobo,
    bi God na gwabimiye, da inakabimi konaveramagha Kenenma nosinosinakimi yadi tanave.”
  ben-OBCV: কিন্তু ইস্রায়েল তাঁর ডান হাত বাড়িয়ে দিলেন এবং তা ইফ্রয়িমের মাথায়
    রাখলেন, যদিও সেই ছিল ছোটো, এবং তাঁর হাত দুটি আড়াআড়িভাবে বাড়িয়ে দিয়ে, তিনি
    তাঁর বাঁ হাত মনঃশির মাথায় রাখলেন, যদিও মনঃশিই ছিল প্রথমজাত সন্তান।
  lex-lex: Mere Yakopa netra limni malganan pa nlapra la Efraim o'tani wawannu, kennama
    a'na garia, ne limni walli malwir lia'a Manasye o'tani wawannu pede limni nhawlakra,
    kennama Manasye de a'na yanulga.
  rgu-rgu: Yakob sakaꞌ fua lima na fo hule fee dua si ua-naleꞌ, te ana narali na lima
    ona na fuan neuꞌ Efraim, fadiꞌ a laka na, ma ana fua lima ii na neuꞌ Manase aꞌa
    a, laka na.
  som-som: Markaasaa Israa'iil soo fidiyey gacantiisii midigta ahayd, oo wuxuu saaray
    madaxii Efrayim oo kii yaraa ahaa. Gacantiisii bidixda ahaydna wuxuu saaray Manaseh
    madaxiisii, wuuna isdhaafiyey gacmihiisii, maxaa yeelay, Manaseh wuxuu ahaa curadkii.
  lat-VUC: 'Qui extendens manum dexteram, posuit super caput Ephraim minoris fratris:
    sinistram autem super caput Manasse qui major natu erat, commutans manus.'
  aoi-aoi: Akena eneja neniyuwangkwa Jekaba ni-lawulawaja akwa ni-kilyangbaka ayarrka
    ena-langwa, akwa nekbuda-langwa n-akumarna Yibureyima-langwa-manja aringka, mame-ka
    nakina niyukwujiya. Umba nekalyarra-langwa n-akumarna nakina Muneja-manja, nibina
    numangaruma-manja.
  eng-ASVBT: And Israel stretched out his right hand, and laid it upon Ephraim’s head,
    who was the younger, and his left hand upon Manasseh’s head, guiding his hands
    wittingly; for Manasseh was the firstborn.
  mna-mna: Tamen Yakopbi iparpekel namaana, mi namaana woono isala Eparaim ta kaimerŋana
    na uteene, mi namaana ŋas isala Manase ta kolmanŋana na uteene.
  ita-1885: E Israele porse la sua man destra, e la pose sopra il capo di Efraim,
    ch'era il minore, e pose la sinistra sopra il capo di Manasse; e, benchè Manasse
    fosse il primogenito, nondimeno avvedutamente pose così le mani.
  eng-LXXUP: But Israel having stretched out his right hand, laid it on the head of
    Ephraim, and he was the younger; and his left hand on the head of Manasseh, guiding
    his hands crosswise.
  eng-ULB: Israel reached out with his right hand and laid it upon Ephraim's head,
    who was the younger, and his left hand upon Manasseh's head. He crossed his hands,
    for Manasseh was the firstborn.
  spa-VBL: Pero cuando Israel extendió sus manos, las cruzó y colocó su mano derecha
    sobre Efraín, el hijo menor, y colocó la izquierda sobre Manasés, el primogénito.
  fra-_FOB: Et Israël avança sa main droite, et la mit sur la tête d'Éphraïm, qui
    était le cadet, et sa main gauche sur la tête de Manassé. Il posa ainsi ses mains
    de propos délibéré, car Manassé était l'aîné.
  mal-mal: യിസ്രായേൽ വലംകൈ നീട്ടി ഇളയവനായ എഫ്രയീമിന്റെ തലയിലും ഇടംകൈ ആദ്യജാതനായ മനശ്ശെയുടെ
    തലയിലുമായി അങ്ങനെ തന്റെ കൈകളെ പിണച്ചുവച്ചു.
  urd-GVR: Lekin Yāqūb ne apnā dahnā hāth bāīṅ taraf baṛhā kar Ifrāīm ke sar par rakhā
    agarche wuh chhoṭā thā. Is tarah us ne apnā bāyāṅ hāth dāīṅ taraf baṛhā kar Manassī
    ke sar par rakhā jo baṛā thā.
  suz-BL: तन्‍न इस्राएलमी आ गुइ ख्राक्‍शा आ ग्‍युरा गुइ एफ्राइम आ पिया तारी नु आ पेरा
    गुइ मनस्‍से आ पिया तारी वोदा बाक्‍त। मनस्‍से चहिं योसेफ आ ङोंइती जरमेशो तौ बाक्‍माक्‍त।
  ita-1927: E Israele stese la sua man destra, e la posò sul capo di Efraim ch’era
    il più giovane; e posò la sua mano sinistra sul capo di Manasse, incrociando le
    mani; poiché Manasse era il primogenito.
  ckb-ckb: بەڵام ئیسرائیل دەستی ڕاستی خۆی درێژکرد و خستییە سەر سەری ئەفرایم، کە بچووکەکەیان
    بوو، دەستی چەپیشی خستە سەر سەری مەنەشە، دەستەکانی ژیرانە دانا، چونکە مەنەشە نۆبەرەکە
    بوو.
  eng-BBE: And Israel, stretching out his right hand, put it on the head of Ephraim,
    the younger, and his left hand on the head of Manasseh, crossing his hands on
    purpose, for Manasseh was the older.
  crx-NTPO: '''Ink''ez Israel dula nailhnih be Ephraim ootsi k''ut nedilni, ''en ''udek''oh-un
    ''unt''oh, ''ink''ez ''intl''us ts''e ''et Manesseh ootsi k''ut ''et nedilni,
    ''ink''ez yuk''unudulnih-un Manesseh ''en ''udetso-un whuzdli.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲನು ತನ್ನ ಬಲಗೈಯನ್ನು ಚಾಚಿ ಚಿಕ್ಕವನಾದ ಎಫ್ರಾಯೀಮನ ತಲೆಯ ಮೇಲೆಯೂ, ತನ್ನ
    ಎಡಗೈಯನ್ನು ಮನಸ್ಸೆಯ ತಲೆಯ ಮೇಲೆಯೂ ಇಟ್ಟನು. ಮನಸ್ಸೆಯು ಹಿರಿಯವನಾಗಿದ್ದರೂ, ಬೇಕೆಂದೇ ಅವನು ತನ್ನ
    ಕೈಗಳನ್ನು ಹಾಗೆ ಇಟ್ಟನು.
  bbb-bbb: Rove Jekafu fune urina umui fuone maeneke ije fu abe una dakude ame iviene
    e Ifuremido nigofo ijia nijagaro aeneke ije fu abe una Manasa ame boga ijadufuo
    nigofo ijia nijae.
  tam-2017: அப்பொழுது இஸ்ரவேல், மனமறிய, தன் வலது கையை நீட்டி, இளையவனாகிய எப்பிராயீமுடைய
    தலையின்மேலும், மனாசே மூத்தவனாயிருந்தும், தன் இடது கையை மனாசேயுடைய தலையின்மேலும்
    வைத்தான்.
  spa-RV-1909: Entonces Israel extendió su diestra, y púsola sobre la cabeza de Ephraim,
    que era el menor, y su siniestra sobre la cabeza de Manasés, colocando así sus
    manos adrede, aunque Manasés era el primogénito.
  ron-BTF: Şi Israel a întins mâna sa dreaptă şi a pus-o pe capul lui Efraim, care
    era mai tânăr, şi mâna sa stângă peste capul lui Manase, punând mâinile sale în
    mod voit astfel; fiindcă Manase era întâiul născut.
  eng-WEBP: Israel stretched out his right hand, and laid it on Ephraim’s head, who
    was the younger, and his left hand on Manasseh’s head, guiding his hands knowingly,
    for Manasseh was the firstborn.
  eng-FBV: But when Israel reached out his hands, he crossed them over and placed
    his right hand on Ephraim the younger son, and placed his left on Manasseh, the
    firstborn.
  nld-1939: 'Maar Israël kruiste zijn armen: hij stak zijn rechterhand uit en legde
    die op het hoofd van Efraïm, ofschoon hij de jongste was, en zijn linkerhand op
    het hoofd van Manasse, ofschoon hij de eerstgeborene was.'
  nch-BL: Pero quema Israel quixitajqui imax, momanepano huan quitali inejmat ipan
    itzonteco Efraín cati eliyaya teipan ejquet, huan quitali iarraves ipan itzonteco
    Manasés cati eliyaya achtohui ejquet.
  tfr-NTPO: Gueniyo Jacob orkwo ië ba tjërga kjing goshko ga Manasés, e José wa domer
    bäm ĩyo ëmdë ga ba orkwo kël̈ë l̈i iara beno Efraín kä kjing go, orkwo mil̈ë l̈i
    iara Manasés kä kjing go.
  vie-1934: Y-sơ-ra-ên đưa tay mặt ra, để trên đầu Eùp-ra-im, là đứa nhỏ, còn tay
    trái lại để trên đầu Ma-na-se. Người có ý riêng để tay như vậy, vì Ma-na-se là
    đứa lớn.
  hin-CV: किंतु इस्राएल ने अपना दायां हाथ छोटे बेटे एफ्राईम के सिर पर तथा अपना बायां
    हाथ मनश्शेह के सिर पर रखा. याकोब ने जानबूझकर ऐसा किया.
  eng-OURB: Israel [God prevails] stretched out his right hand, and laid it on Ephraim
    [Fruit]’s head, who was the younger, and his left hand on Manasseh [Causing to
    forget]’s head, guiding his hands knowingly, for Manasseh [Causing to forget]
    was the firstborn.
  spa-BES: Entonces Israel, extendiendo su mano derecha, la puso sobre la cabeza de
    Efraín, el menor, y su mano izquierda sobre la cabeza de Manasés, cruzando las
    manos a propósito, porque Manasés era el mayor.
  tdx-tdx: Fe nahiti’ Israele ty fità’e havana naho nasampe’e an-doha i Efraime zai’e
    vaho ty fità’e havia an-doha’ i Menasè, toe nampitivalañe’e o fità’eo ndra te
    i Menasè ty tañoloñoloña’e.
  vid-vid: Ila Isilaeli nakaipinjiza moko kwa kuwika wa kudilo kawika kuli mutwi wa
    Efulaimu hanga nayali mdodo na moko wa kumoso nakawika kuli mutwi wa Manase nayawele
    mlelwa wa mwaluko.
  pwg-pwg: Ma kegha, Jeikap imana ivi kiivonei da katagheyanai ivororona da Eperaim
    ku gayamina iterei, namanaki da tuna murimurina, ma dugenai ivororona da Manase
    ku gayamina iterei, namanaki da tuna iyarokona.
  eng-OKE: And Israel stretched out his right hand, and laid it on the head of Ephraim,
    who was the younger; and his left hand on the head of Menashe, using his hands
    designingly; (or, instructing his hands;) for Menashe was the first-born.
  tha-KJV: ฝ่ายอิสราเอลก็​เหย​ียดมือขวาออกวางบนศีรษะเอฟราอิมผู้เป็นน้อง และมือซ้ายวางไว้บนศีรษะมนัสเสห์
    โดยตั้งใจเหยียดมือออกเช่นนั้น เพราะมนัสเสห์เป็นบุตรหัวปี
  por-BR-2018: Então Israel estendeu sua mão direita, e a pôs sobre a cabeça de Efraim,
    que era o mais novo, e sua esquerda sobre a cabeça de Manassés, colocando assim
    suas mãos propositadamente, ainda que Manassés era o primogênito.
  bco-bco: Ko꞉sega Isolael eyo꞉ ene dagiyo꞉ wo꞉ida꞉le dimiakiyo꞉, dagi ililib a꞉no꞉
    so꞉wa tif, A꞉flama꞉ misa꞉ya dia꞉taki, dagi fo꞉fo꞉dolobo꞉ so꞉wa wa꞉la꞉b, Manasaya꞉
    misa꞉ya difa꞉.
  deu-ELO: Und Israel streckte seine Rechte aus und legte sie auf das Haupt Ephraims
    er war aber der Jüngere und seine Linke auf das Haupt Manasses; er legte seine
    Hände absichtlich also, denn Manasse war der Erstgeborene.
  ktm-ktm: Odoke Israel iduwe lumwen ile ndraposeleh, eri pe lumwen mudon ile ye palan
    Efraim pe kamweu ile palan Manaseh. Manaseh eri tolun pe Efraim eri lusiyen.
  caa-caa: Pero conda e Jacob upacbꞌu ucꞌabꞌ tujor e maxtac, uche cruzar y uturbꞌa
    unojcꞌabꞌ tama ujor e Efraín xeꞌ jax e ijtzꞌimbꞌir, y uturbꞌa utzꞌejcꞌabꞌ tama
    ujor e Manasés motor que jax e sacumbꞌir.
  eng-WYC-2018: Which held forth the right hand, and laid it on Ephraim’s head, the
    younger brother; soothly he laid his left hand on Manasseh’s head, that was the
    more through birth. Jacob changed his hands, (And Jacob put forth his right hand,
    and laid it on Ephraim’s head, the younger brother; and he laid his left hand
    on Manasseh’s head, who was the elder. Jacob had crossed his hands,)
  epo-epo: Sed Izrael etendis sian dekstran manon kaj metis ĝin sur la kapon de Efraim,
    kvankam li estis la pli juna, kaj sian maldekstran sur la kapon de Manase; li
    intence tiel faris per siaj manoj, ĉar Manase estis la unuenaskito.
  uig-PIN: Lekin Israil ong ⱪolini uzitip, kǝnji balisi Əfraimning bexiƣa ⱪoydi, sol
    ⱪolini Manassǝⱨning bexiƣa ⱪoydi. Manassǝⱨ tunjisi bolsimu, u ikki ⱪolini ⱪayqilap
    tutup xundaⱪ ⱪoydi.
  beo-beo: Be Ya:igobe da ea lobo ele gaduli giawale, ea lobodafa amo Ifala:ime (e
    da fa:no lalelegei mano) ea dialuma da:iya ligisi amola ea lobo fofadi amo magobo
    mano Ma:na:se ea dialuma da:iya ligisi.
  tpi-OTNT: Tasol Jekop i senisim han bilong en, na em i putim han sut bilong en antap
    long het bilong yangpela brata, em Efraim. Na em i putim han kais bilong en antap
    long het bilong bikpela brata, em Manase.
  hau-SA: Amma Isra’ila ya miƙa hannun damansa ya sa shi a kan Efraim, ko da yake
    shi ne ƙaramin, ta wurin harɗewa hannuwansa, ya sa hannun hagunsa a kan Manasse,
    ko da yake Manasse ne ɗan farinsa.
  udu-udu: Dhala Israyiil he’thki me’da bim poros piti mo dhali ’thi a’di i’kup̱ ma
    Ep̱rayim a’di jin gwa’da’d mo dhali me’da biny cam piti di’di ’kup̱ ma Manassa
    mo mmo/aḵ abi e mo haala Manassa a’di ta’da bwanyara/ mo.
  uig-LAT: Lékin Israil ong qolini uzitip, kenji balisi Efraimning béshigha qoydi,
    sol qolini Manassehning béshigha qoydi. Manasseh tunjisi bolsimu, u ikki qolini
    qaychilap tutup shundaq qoydi.
  nde-nde: Kodwa u-Israyeli welula isandla sakhe sokunene wasibeka ekhanda lika-Efrayimi,
    loba nje yena wayengomncinyane, wasenqumisa izingalo zakhe zaphambana, wabeka
    isandla sakhe sokhohlo ekhanda likaManase, loba nje uManase wayelizibulo.
  ton-ton: Pea naʻe mafao atu ʻe ʻIsileli hono nima toʻomataʻu ʻo hilifaki ia ki he
    ʻulu ʻo ʻIfalemi, ʻaia ko e kimui, mo hono nima toʻohema ki he ʻulu ʻo Manase,
    ʻo ʻai fakapotopoto pe hono nima; he ko Manase, ko e ʻuluaki ia.
  ces-1613: Tedy vztáh Izrael pravici svou, vložil ji na hlavu Efraimovu, kterýž byl
    mladší, levici pak svou na hlavu Manassesovu, naschvál přeloživ ruce, ačkoli Manasses
    byl prvorozený.
  eko-eko: Ezirayeele khookola nkhono awe weelume veeshwa wa Efwarayiimu, otu nttiitthi
    aya, nkhono-nkha khuttha veeshwa wa Manaase otu nwulu.
  nss-nss: Hapeko Yisrayel irapaiwani niman mot pe iykiy iya paya Eprayim, pe iyki
    niman kamou iya paya nalin namandran Manasseh.
  eng-WMB: Israel stretched out his right hand, and laid it on Ephraim’s head, who
    was the younger, and his left hand on Manasseh’s head, guiding his hands knowingly,
    for Manasseh was the firstborn.
  tam-TCV: ஆனால் இஸ்ரயேல், தன் இரு கைகளையும் குறுக்காக நீட்டி, எப்பிராயீம் இளையவனாயிருந்தபோதிலும்
    அவன் தலையின்மேல் தன் வலதுகையை வைத்தான்; மனாசே மூத்தவனாய் இருந்தபோதிலும், அவன்
    தலையின்மேல் இடதுகையை வைத்தான்.
  ceb-ULB: Gipataas ni Israel ang iyang tuong kamot ug gipatong kini ibabaw sa ulo
    ni Efraim nga kamanghoran, ug ang iyang wala nga kamot gipatong sa ulo ni Manases.
    Iyang gisaylo ang iyang mga kamot, kay si Manases man ang kinamaguwangan.
  mkn-mkn: Ma waktu Yakob mau taro tangan ko minta berkat kasi sang dong dua, dia
    kasi pinda dia pung tangan kanan ko taro pi atas adi pung kapala, deng dia taro
    tangan kiri pi atas kaka pung kapala.
  nce-nce: Kwe Jekop toba hihijika tle na li afalëba matawa gwa towetle, na bubë tobamu
    tobabë nagifu nëba, Efraimbë eso mëta gwa totatle na yemane tobabë abwa nëba,
    Manasebë eso mëta gwa totatle.
  pol-UBG: Izrael wyciągnął swoją prawą rękę, położył ją na głowę Efraima, który był
    młodszy, a swoją lewą rękę na głowę Manassesa, umyślnie pokładając swoje ręce,
    choć pierworodny był Manasses.
  agr-agr: Tujash Israelak niina uweje untsuja duwi Efraígka buuken achikui. Untsu
    menajiya duwi Manasésa buuken achikui. Nunak nigka iwai aig, makichik anentaimtugbau
    au asamtai dutikauwai.
  kyc-kyc: Dopa pyuo maiyamopape Isaraeleme banya kingi dolapo minyuo alowako pipala
    wane enakana mandenge Eporaimena ayembana kingi rolaeme minyando dee kingi kyaimi
    Manasa wanewambo dokona kyawa minyando piya.
  urd-GVU: لیکن یعقوب نے اپنا دہنا ہاتھ بائیں طرف بڑھا کر افرائیم کے سر پر رکھا اگرچہ
    وہ چھوٹا تھا۔ اِس طرح اُس نے اپنا بایاں ہاتھ دائیں طرف بڑھا کر منسّی کے سر پر
    رکھا جو بڑا تھا۔
  deu-1912: Aber Israel streckte seine rechte Hand aus und legte sie auf Ephraims,
    des Jüngeren, Haupt und seine linke auf Manasses Haupt und tat wissend also mit
    seinen Händen, denn Manasse war der Erstgeborene.
  ntj-ntj: '@see-verse:GEN.048.013'
  row-row: Yakob loo lima na fo hule-oꞌe fee se, te ana lali lima ona na neu Efraim
    langga na, ma lima dii na neu Manase langga na.
  kan-2017: ಮನಸ್ಸೆಯು ಚೊಚ್ಚಲ ಮಗನಾಗಿದ್ದರೂ, ಇಸ್ರಾಯೇಲನು ತನ್ನ ಕೈಗಳನ್ನು ಅಡ್ಡವಾಗಿ ಚಾಚಿ ಕಿರಿಯವನಾದ
    ಎಫ್ರಾಯೀಮನ ತಲೆಯ ಮೇಲೆ ಬಲಗೈಯನ್ನೂ, ಮನಸ್ಸೆಯ ತಲೆಯ ಮೇಲೆ ಎಡಗೈಯನ್ನೂ ಇಟ್ಟನು.
  ena-ena: Via uci ala Jekopɨ agaŋ nudɨ human hɨlihuavɨla human sɨmi agadɨ Iagɨveŋ
    Efɨlaim dɨ hali sabɨ hɨvɨ lamami. Human sakalɨ agadɨ Cimegeŋ Manase dɨ hali sabɨ
    hɨvɨ lamami.
  tgo-tgo: Ko iyemaeŋge Isirel i mban vagaghala nɨmanɨmae na nɨmae uneko i lirawe
    Ipɨreim e umbaliye, othembe raŋama iye virɨ reghamba na nɨmae moiyeko i lirawe
    Manase e umbaliye, amalaghɨniye virɨviva.
  yap-yap: Machane me yin’ Israel baraba’ i pa’ nga daken baraba’ nge par nike thilpach,
    nge tay e ba’ ni mat’aw i pa’ nga daken chugen Efraim, ni ir e bbitir rorow, me
    tay e ba’ ni gilay’ i pa’ nga daken chugen Manasseh, ni ir e ba ilal rorow.
  tet-tet: Mais, baa oras Yakob rai liman baa sia atu namulak, Yakob rai seluk liman.
    Nia rai liman kwana baa alin Efraim ulun, liman karuk baa maun Manase ulun.
  hlt-MCSB: Tedae Israel taengah a pha vaengah a noe Ephraim kah a lu vik te bantang
    kut a tloeng thil. Manasseh te a caming daeta a kut a cungvaeh tih Manasseh kah
    lu dongah banvoei kut a tloeng.
  mdy-ETH: ዒስራዔኤሌ ጋዓንቴ ኩጮ ፔኤሲ ሶንጌ ሃንጌ ጋኣዲ ሚዛቆ ኩጮ ጌኤዛሢ ዔፕሬኤሜ ቶኦካ፥ ሻውሎ ኩጮ ቶይዳሢ ሚናኣሴ
    ቶኦካ ጌሤኔ።
  twi-ASANTE: Israel tenee ne nsa nifa de too Efraim a ɔyɛ akumaa no apampam, ɛnna
    ɔde ne nsa benkum no too Manase nso apampam. Ɛwom sɛ na Manase yɛ abakan deɛ,
    nanso ɔde ne nsa benkum na ɛtoo nʼapampam.
  mwc-mwc: Saba Jacob kasauna i bokotoi ba murimurina, Ephraim gayaminai i terei ba
    geduna i kasibonei kata iyarokona, Manasseh gayaminai i terei, saba kona wai iyarokona.
  bhl-bhl: Kaneyemsomi, awalik Isalael e akalem yuk teing de uneko, ning Efalaim em
    awan dulum mose dim elo dukuko, kolewsomi, akalem awan teing be de uneko, fik
    Manase em yuk dulum mose dim elo dukuko, kolewse kale.
  con-NTPO: Tsa'ma Israelja tise tivema avujaccove yasapa tansinfai'ccu Efraín, tsa
    chu'ambe tsovema pporaen. Toya'caen pavefai'ccuja Manasés, tsa aisheve isu'chombe
    tsovema pporaen.
  eng-WEBU: Israel stretched out his right hand, and laid it on Ephraim’s head, who
    was the younger, and his left hand on Manasseh’s head, guiding his hands knowingly,
    for Manasseh was the firstborn.
  bnp-bnp: Pali e Israel i toto vahau a limana. I nugua na limana kanena a gine Epraim
    ra viri i pahamuri a tabua, i nugua na limana maurina a gine Manase a tabua.
  wal-wal: Efireemi kaalo gidikkokka, Israa7eeli ba ushachcha kushiyaa yeddidi a huuphiyan
    wottiis; qassi Minaasee baira gidikkokka, Israa7eeli ba kushiyaa qaxiballidi,
    ba haddirssa kushiyaa Minaase huuphiyan wottiis.
  mgh-mgh: Vaavale Isirayeli ahotaphula ntata no moono nlopwana nuuthatela wa muru
    wa Farayimi mwana omwankani, ni avirikanihaka myoono nnyo, ahokusa ntata no moono
    nthiyana nuuthatela wa muru wa Manasesi mwana omuulupale.
  acu-NT: Tura Israel tirangkin mai pengker awajsatas ni kunturin mai takunmiayi.
    Tura nekayat yapajiasang Efraín ekeri au wainiat, ni muuken untsur uwejejai achik,
    tura Manasés eemkauri au wainiat, ni muuken mena uwejejai achikmiayi.
  spa-PDDPT: Israel extendió su mano derecha y la puso sobre la cabeza de Efraín,
    el menor, y su izquierda sobre la cabeza de Manasés. Cruzó los brazos a propósito,
    aunque Manasés era el primogénito.
  gun-gun: Ha'e rami teĩ Israel opo ombojoaxa imondovy vy oiporu kuaa regua omoĩ Efraim
    kyrĩve va'e apyte re, ha'e rã oiporu kuaa e'ỹa ma Manassés apyte re omoĩ, tujave
    va'eri.
  agu-BL: Poro yi je'n tk'ol Israel k'ab chiwi', cho'n tzun taje'n cy'en yi sbal twi'
    Efraín yi ca'p cy'ajol, ma yi max, cho'n taje'n nin twi' Manasés yi bajx cy'ajol.
    Pasyoni'n tzun ban yi k'ab i' chiwi'.
  eng-PEV: But Jacob didn’t do that. No, he put his right hand on Ephraim’s head,
    even though Ephraim was the younger son. And then he crossed his left arm over
    his right arm, and he put his left hand on Manasseh’s head, even though Manasseh
    was the older son.
  ilo-ULB: Inggaw-at ni Israel ti kannawan nga imana ken impatayna iti ulo ni Efraim,
    nga inaudi, ken ti kannigid nga imana iti ulo ni Manases. Pinagkurosna dagiti
    imana, ta ni Manases ti inauna.
  kpg-kpg: Gei Jacob ga lawehagi ono lima gaa dugu dono lima gau donu gi hongo di
    libogo o Ephraim ma e aha maa mee go di tama dela e dulii, gaa dugu dono lima
    gau ihala gi hongo di libogo o Manasseh, go di tama madua.
  uig-ARA: لېكىن ئىسرائىل ئوڭ قولىنى ئۇزىتىپ، كەنجى بالىسى ئەفرائىمنىڭ بېشىغا قويدى،
    سول قولىنى ماناسسەھنىڭ بېشىغا قويدى. ماناسسەھ تۇنجىسى بولسىمۇ، ئۇ ئىككى قولىنى
    قايچىلاپ تۇتۇپ شۇنداق قويدى.
  bsp-bsp: Kɔ Yakuba ɛntɛŋc kəca kɔn kətɔt, k'endeŋ ki Ɛfrayim dəromp nwɛ ɛnafɛtɛ
    mɔ, k'endeŋər Manase kəca kɔn kəmeriya dəromp. Ɛnacərɛ bel-bel tɔkɔ ɔŋcyɔ waca
    wɔn mɔ, ali ntɛ Manase ɛnayɔnɛ wan wəcɔkɔ-cɔkɔ mɔ.
  bps-bps: Kabay Dyékob balingan santaday i sigalan, taman i kmalan gsen di kwanan
    i agotan di tah ulu Ifraim, balù kenen i twali, na i ibengan di tah ulu Manasas,
    balù kenen i twege.
  mbs-mbs: Meneng pig-ibelios i Jacob se belad din, so belad din lenged te kowanan
    se impemaed din te olo i Efraim, pengkey adi sikandin, aw bibang din se impemaed
    din te olo te kakay si Manases.
  tof-tof: Zeikobón tang nisa ma simbruatrri ó wa tóba tutul tang ipadórr, Iprra-imün
    singüldü emngyelórr, wa go zoret yarilürr. Wa tóba banól tang Manasen singüldü
    emngyelórr, wa go naret yarilürr.
  sus-sus: Kɔnɔ Yaxuba naxa a yirefanyi bɛlɛxɛ sa Efirami xunyi fari naxan na dimɛdi
    ra. A naxa a kɔɔla bɛlɛxɛ sa Manasi xunyi fari naxan na di singe ra. A nu a kolon
    a nu fe naxan nabama a bɛlɛxɛe ra.
  pon-2006: Seikop ahpw kapisereihdi peh ko oh kihdi peh palimaun pohn moangen Epraim
    me tikitiko, a peh palimeing pohn moangen Manase me laudo.
  jae-jae: Mago Israel gêjac lêma keso tau ma kêmêtôc lêma anôŋa jagêu gêsac ŋac sauŋ
    Epraim môkêapac ma lêma gasêŋa gêsac Manase môkêapac. Manase eŋ ŋacsêga.
  ksd-ksd: Ma Israel i ga tulue kodo ra limana tuna, ma i ga palagur ra ulu i Epraim
    ra muruna, ma ra mairana i ga vung ia ta ra ulu i Manase, ma i ga vung vabolabolo
    ra ura limana, tago Manase ra luaina.
  tur-YTC: İsrael sağ elini uzatıp küçüğü olan Efraim’in başına koydu, sol elini Manaşşe'nin
    başına koydu ve ellerini kasten değiştirdi, çünkü Manaşşe ilk doğandı.
  bel-N: I выцягнуў Ізраіль правіцу сваю, і палажыў на галаву Эфраіма, а ён быў малодшы,
    а лявіцу сваю — на галаву Манасы, скрыжаваў рукі свае, бо Манаса быў першародны.
  grc-BRENT: Ἐκτείνας δὲ Ἰσραὴλ τὴν χεῖρα τὴν δεξιὰν, ἐπέβαλεν ἐπὶ τὴν κεφαλὴν Ἐφραὶμ,
    οὗτος δὲ ἦν ὁ νεώτερος, καὶ τὴν ἀριστερὰν ἐπὶ τὴν κεφαλὴν Μανασσῆ, ἐναλλὰξ τὰς
    χεῖρας.
  ind-AYT: Akan tetapi, Israel mengulurkan tangan kanannya dan menumpangkannya ke
    atas kepala Efraim, yang adalah anak bungsu, dan tangan kirinya ke atas kepala
    Manasye. Dia menyilangkan tangannya meskipun Manasye adalah anak sulung.
  lid-lid: Arile Jekop eme badeh atehei minen salin i sakan i bwele-e batu Ipra-im,
    aliy i bahan ai, ya minen kamweu badeh i bwele-e batu i kadok Manase.
  nya-nya: Koma Israeli anapinganitsa mikono motero kuti anayika dzanja lake lamanja
    pamutu pa Efereimu ngakhale kuti iyeyo anali wamngʼono ndi dzanja lake lakumanzere
    analisanjika pamutu pa Manase ngakhale kuti iyeyu ndiye anali mwana woyamba.
  hrv-hrv: Ali Izrael ispruži svoju desnicu i stavi je na Efrajimovu glavu, premda
    je bio mlađi, a svoju ljevicu na glavu Manašeovu - tako je držao ruke unakrst
    - iako je Manaše bio prvorođenac.
  mps-mps: Tiali goli, te Jekopgo nogo hasegelama, dolo nogo dali pobase nogo dali
    si agabe selama muyu, tama agai dolo nogo te Efraim toboluba muani, aga te sabi
    ogwa bidi tama. Tama agai pobase nogo te Manase toboluba muani, aga te gomunai
    ogwa dao.
  llg-llg: Tehuu, leꞌdoeik Yakob sangga lalaa liman, fo noke babaꞌe-babatik fee dua
    sala, boe ma ana lali lima konan de ana taon neu Efraim langgan, ma ana tao lima
    kiin neu kaꞌan Manase langgan lain.
  tpi-tpi: Tasol Jekop i senisim han bilong en, na em i putim han sut bilong en antap
    long het bilong yangpela brata, em Efraim. Na em i putim han kais bilong en antap
    long het bilong bikpela brata, em Manase.
  dan-1931: men Israel udrakte sin højre Hånd og lagde den på Efraims Hoved, uagtet
    han var den yngste, og sin venstre Hånd lagde han på Manasses Hoved, så at han
    lagde Hænderne over Kors; thi Manasse var den førstefødte.
  vie-OVCB: Ít-ra-ên đặt tay phải lên đầu Ép-ra-im, đứa nhỏ; và tay trái lên đầu Ma-na-se,
    đứa lớn.
  lbk-lbk: Ngem ket ay nen-akpilen Israel nan limana ya inpatangna nan kannawana ken
    Efraim olay mo siya nan annochi, ya nan kannikhidna ken Manases ay yon-a.
  guj-2017: ઇઝરાયલે તેનો જમણો હાથ લાંબો કરીને એફ્રાઇમ જે નાનો હતો તેના માથા પર મૂક્યો
    અને તેનો ડાબો હાથ મનાશ્શાના માથા પર મૂક્યો. તેણે સમજપૂર્વક તેના હાથ એ રીતે મૂક્યા
    હતા. આમ તો મનાશ્શા જ્યેષ્ઠ હતો.
  byr-byr: '@see-verse:GEN.048.013'
  awx-awx: Tiwändeyä Israeldä kätakngä hiyä hamändä Epraimde kuhilune täke, kätakngä
    dambu hamändä Manasele kuhilune täkut. Manasetä gämäk alakut deyä, kätakngä hiyä
    hamändä doläkut.
  pon-2006A: Seikop ahpw kapisereihdi peh ko oh kihdi peh palimaun pohn moangen Epraim
    me tikitiko, a peh palimeing pohn moangen Manase me laudo.
  por-BRBSL: Israel estendeu sua mão direita e a colocou sobre a cabeça de Efraim,
    que era o mais jovem, e sua mão esquerda sobre a cabeça de Manassés, guiando suas
    mãos conscientemente, pois Manassés era o primogênito.
  cth-cth: Hahoi, Isarel ni a kut a khingkhai teh aranglae kut hah kanaw e Ephraim
    e a lû dawk a toung teh avoilae kut hah Manasseh e lû van vah a toung. Bangkongtetpawiteh,
    ahni teh camin lah ao.
  twi-twi: Israel teɛɛ ne nsa nifa de too Efraim a ɔyɛ akumaa no apampam, na ɔde ne
    nsa benkum no too Manase nso apampam. Ɛwɔ mu sɛ na Manase yɛ abakan de, nanso
    ɔde ne nsa benkum na ɛtoo nʼapampam.
  hlt-hlt: Tedae Israel taengah a pha vaengah a noe Ephraim kah a lu vik te bantang
    kut a tloeng thil. Manasseh te a caming daeta a kut a cungvaeh tih Manasseh kah
    lu dongah banvoei kut a tloeng.
  tbz-SIM: Kɛ̀ Sɑkɔbu petìnnɛ o bɑɑ̀ nkɛ́nɔ́ɔ́ nho nɔ̀ùtɛ̀ youtɛ Efɑdɑimmu osɑ́m̀pɔ́ù,
    kɛ́nɔ́ɔ́ ntɛcɑ̃̀nkutɛ̀ Mɑnɑnsee okótì.
  msy-2020: Jekop fo, Manase, an otarir ivariam. Ezɨ puvatɨ, a uan agharimning ighuvagha,
    agharir guvim isa otarir dozim Efraimɨn dapanim gatɨ. Egha agharir ikiriam isa
    otarir ivariam Manasen dapanim gatɨ.
  txq-txq: Tehuu neu Yakob nae ndae liman neu sara, fo noke babaꞌe-babatik fee dua
    sara, ana lali lima konan neni Efraim langgan neu, ma ana ndae lima kiin neu Manase
    langgan.
  aaz-aaz: Mes oras naiꞌ Yakop he ntao in aꞌniimk ein he ntoit Uisneno he nfeen sin
    tetus-athoen neu sin nua sin, in nkaisurib in aꞌniimk ein. In ntao in aꞌniman
    aꞌneuꞌ goe neu aan muni naiꞌ Efraim in aꞌnakan, ma in ntao in aꞌniman aꞌrii je
    neu aan unu naiꞌ Manase in aꞌnakan.
  azb-azb: 'İsrail əllərini çarpaz uzatdı: sağ əlini kiçik olan Efrayimin, sol əlini
    isə Menaşşenin başına qoydu. Menaşşe ilk oğul olduğuna baxmayaraq, İsrail əllərini
    qəsdən dəyişdi.'
  eng-DBY: But Israel stretched out his right hand, and laid [it] on Ephraim's head
    — now he was the younger — and his left hand on Manasseh's head; guiding his hands
    intelligently, for Manasseh was the firstborn.
  hin-2017: तब इस्राएल ने अपना दाहिना हाथ बढ़ाकर एप्रैम के सिर पर जो छोटा था, और अपना
    बायाँ हाथ बढ़ाकर मनश्शे के सिर पर रख दिया; उसने तो जान बूझकर ऐसा किया; नहीं तो
    जेठा मनश्शे ही था।
  wol-KYG: Israyil nag jàllawle ay loxoom, tàllal ndijooram, teg ko ca kaw boppu Efrayim,
    mi gën di ndaw; càmmoñam tege ca boppu Manase, doonte mooy taaw.
  swp-swp: Abo Isaraela nima tutuna i helele i torelaei Eparaima uruna eai, ia tau
    murita wa, eo nima seuseurina ie tore Manase uruna eai, i nuatu dudulai arinai
    doha meta nimana i toredi, paana Manase ia taubaguna.
  bjr-bjr: Quqasoofanoo Yakooboofa asauku qara fiqaree aiqaree mambufanoo akaqa Eefaraimana
    saa asauku uqannai quqeenoo afasaana Mannaseena saa asaaqai asauku quqanau.
  eng-YLT: And Israel putteth out his right hand, and placeth [it] upon the head of
    Ephraim, who [is] the younger, and his left hand upon the head of Manasseh; he
    hath guided his hands wisely, for Manasseh [is] the first-born.
  kne-kne: Ngem nansawasien Jacob din takkay na et din kannawan di inkapay na en Efraim
    ay iyogtan yan din kannigid na en Manasses ay pangpangoan.
  wat-wat: Eatu Yakobo nimana i tewewenuya keta kikikataina gwadiyei Ifeneimu debabounei
    i teniya atu kikimawana o i teniya kotokikinuna Manasa nenei.
  heg-NTPO: Mo nikit Yakob le nene ima ka laok se oen duas bon nas, halin nodan hangun
    beles sa, un seda ima kanan na le nene laok se palin Efraim bon na, mo un nene
    ima kliu ka laok se kaka Manase bon na dapa.
  ptu-ptu: Sapo' umpasisula' di limanna Israel, lima kananna napaokko' yabo ulunna
    Efraim, anna lima kaihinna napaokko' yabo ulunna Manasye, anna ia hi ulua.
  bzd-NTPO: Erë Jacob ulà bua'kka méka̱ Efraín dur ie' ulà bakli̱'kka e' wökir ki̱.
    Erë́ e' dör alà tsirla. Eta̱ iulà bakli̱'kka méka̱itö Manasés dur ie' ulà bua'kka
    e' wökir ki̱. Erë́ e' dör alà kibi. Es Jacob ulà tsé̱tkö wi̱'kë io̱'kë.
  kwf-kwf: Bore ma maꞋa nia ka alu kwairokisi ana limana, ma sui bore Ꞌana sa Ifrem
    na ruana ngwae, nia alua lima ꞋoloꞋolo nia Ꞌi gwauna, ma nia ka alua lima mauli
    nia ana gwauna sa Manase na ai eta futa.
  eng-WYC-2017: Which held forth the right hand, and laid it on Ephraim’s head, the
    younger brother; soothly he laid his left hand on Manasseh’s head, that was the
    more through birth. Jacob changed his hands,
  eng-WMBB: Israel stretched out his right hand, and laid it on Ephraim’s head, who
    was the younger, and his left hand on Manasseh’s head, guiding his hands knowingly,
    for Manasseh was the firstborn.
  spp-spp: Ŋka u tuŋi Yakuba à u cyeyi para a taha, maa u kàniŋɛ cyɛge taha Efirayimu
    ɲùŋke na, mà li ta uru u ɲyɛ cɔɔnfooŋi, maa u kàmɛni taha yyahafooŋi Manase woge
    na.
  aey-aey: Odonqa Jekob uqa eben wadacalimei eben meula eu Ifrem ilona men qa Ifrem
    uqa milum. Odimei uqa eben anse eu Manasa ilona men qa Manasa uqa matu.
  urd-GVH: लेकिन याक़ूब ने अपना दहना हाथ बाईं तरफ़ बढ़ाकर इफ़राईम के सर पर रखा अगरचे
    वह छोटा था। इस तरह उसने अपना बायाँ हाथ दाईं तरफ़ बढ़ाकर मनस्सी के सर पर रखा जो
    बड़ा था।
  rug-rug: Ba qaqama variseani Izireli sari na limana koa ri karua. Sa lima mataona
    si va opo la nia sa pa batuna e Iparemi sapu mudina meke sa lima gedena si va
    opo la nia sa pa batuna e Manase, sapu kenuna.
  gaz-gaz: Israaʼel garuu utuma Efreem quxisuu taʼee jiruu harka isaa mirgaa mataa
    Efreem irra kaaʼe; Minaaseen immoo utuma hangafa taʼee jiruu Israaʼel harka isaa
    wal qaxxaamursee harka isaa bitaa mataa Minaasee irra kaaʼe.
  fra-LSG: 'Israël étendit sa main droite et la posa sur la tête d’Éphraïm qui était
    le plus jeune, et il posa sa main gauche sur la tête de Manassé: ce fut avec intention
    qu’il posa ses mains ainsi, car Manassé était le premier-né.'
  yal-yal: Koni Yaxuba yi a yiifanna sa Efirami xunna fari naxan yi dii ɲɔrɛn na.
    A yi a kɔmɛnna sa Manase xunna fari naxan yi dii singen na. A a yiine gindingalan.
  gum-gum: Treeg pønsraindøgucha Israelbe nui kwalmeran ambumay imay yunømarøppa nui
    kusrmay tasigwane Efrainwei turbala estsarøbig køn, wendø nusrkain kuindøgucha.
    Nui atsimay tasigwane Manaseswei turbala estsarøbig køn, truibe mayur nusrkain
    kuindøgucha.
  iou-iou: Joseptä ude yepmaŋirän Jekoptä keri bure käda tuäni Manase gwäkiken penaŋipäŋ
    keri kowat irepmirän keri bure käda monäni Efraim gwäkiken peŋkuk. Peŋpäŋ keri
    käpmäk käda Manase gwäkiken peŋkuk.
  haw-1868: 'Hohola aku la o Iseraela i kona lima akau, a kau iho la ma ke poo o Eperaima,
    oia hoi ke kaikaina, a i kona lima hema hoi, ma ke poo o Manase: kau akamai no
    ia i kona lima; no ka mea, o Manase ka hanau mua.'
  arb-NAV: فَمَدَّ إِسْرَائِيلُ يَمِينَهُ، مُتَعَمِّداً، وَوَضَعَهَا عَلَى رَأْسِ
    أَفْرَايِمَ وَهُوَ الصَّغِيرُ، وَيَسَارَهُ عَلَى رَأْسِ مَنَسَّى مَعْ أَنَّهُ
    الْبِكْرُ.
  adz-adz: Da bitsintaꞌ Israil iraiꞌ i bangin bini da ibarim ifa ragun i mamaꞌ isiꞌ
    Ifraim gudzun. Da iraiꞌ i bangin yas da ibarim ifa ragun i mamaꞌ miamun Manase
    gudzun. Ibinigi da Israil anungꞌ yatsungꞌ sanampun rima bangi bini ragun i mamaꞌ
    miamun da gubuꞌ rima mirimp.
  ewe-ewe: Ke Israel tso ga eƒe abɔwo esime wòdi be yeada yeƒe asiwo ɖe ɖeviawo ƒe
    tawo dzi. Ale eƒe ɖusi nɔ Efraim, ame si nye ɖevitɔ, eye wònɔ eƒe miame la ƒe
    ta dzi, eye eƒe miasi nɔ Manase, ame si nye tsitsitɔ, eye wònɔ eƒe ɖusime la ƒe
    ta dzi.
  eng-LEE: And Israel stretched out his right hand, and laid it upon Ephraim's head,
    who was the younger, and his left hand upon Menasseh's head; he laid his hands
    wittingly; although Menasseh was the first-born.
  gvn-gvn: '@see-verse:GEN.048.013'
  nna-nna: Jacob-ju parirrjirri warinykurnu jinarninyi. Palinyju marrjanyukarti parirr
    wirrirnarninyili jurnturtunga Ephraim, palinyngarra nyirtingunyamarniny, palinyju
    jampukarti parirr wirrirnarninyili jurnturtunga Manasseh, murrkangunyamarninyja.
  asm-FB: কিন্তু ইস্ৰায়েলে তেওঁৰ সোঁ হাত মেলি ইফ্ৰয়িম সৰুটোৰ মুৰত, আৰু বাওঁ হাত
    মনচিৰ মুৰত দিলে; তেওঁ বুজিবাজি হাত দিলে; কিয়নো মনচি জেষ্ঠ পুত্ৰ।
  sus-A: كْنْ يَشُبَ نَشَ عَ يِرٍقَنيِ بّلّشّ سَ عٍقِرَ مِ شُنيِ قَرِ نَشَن نَ دِ مّدِ
    رَ. عَ نَشَ عَ كْولَ بّلّشّ سَ مَنَسِ شُنيِ قَرِ نَشَن نَ دِ سِنفٍ رَ. عَ نُ عَ
    كٌلٌن عَ نُ قٍ نَشَن نَبَمَ عَ بّلّشّيٍ رَ.
  fra-SBL: Israël étendit sa main droite et la posa sur la tête d'Ephraïm, qui était
    le plus jeune, et sa main gauche sur la tête de Manassé, guidant sciemment ses
    mains, car Manassé était le premier-né.
  hbo-hbo: וַיִּשְׁלַח֩ יִשְׂרָאֵ֨ל אֶת־יְמִינֹ֜ו וַיָּ֨שֶׁת עַל־רֹ֤אשׁ אֶפְרַ֙יִם֙
    וְה֣וּא הַצָּעִ֔יר וְאֶת־שְׂמֹאלֹ֖ו עַל־רֹ֣אשׁ מְנַשֶּׁ֑ה שִׂכֵּל֙ אֶת־יָדָ֔יו
    כִּ֥י מְנַשֶּׁ֖ה הַבְּכֹֽור׃
  shp-NTPO: Jatian moa jaskaaxonabira, jato Dios yokáxonamatianbi, Jacobnin jawen
    meken rawinonaankin jato manaon sanana iki. Jatian jawen mekayao meken, Efraínman
    mapo manaon sanana iki; ja chiní ikenbi. Jainxon jawen mexkaokea mekenbiribi,
    Manaséssen mapo manaon sanana iki; jakaya Josekan reken bake ikenbi.
  eng-WYCLIFFE: Which helde forth the riyt hond, and settide on `the heed of Effraym,
    the lesse brothir; sotheli he settide the left hond on `the heed of Manasses,
    that was the more thury birthe. Jacob chaungide `the hondes,
  pjt-pjt: '@see-verse:GEN.048.013'
  cwe-cwe: Mbali Isilaili kayafosesaza yamakono yake, mkono wa kulume kawika mditwi
    da Efulaimu, ingawa kakala mdodo na mkono wake wa kumoso kawika mditwi da Manase
    yoyakale chaudele.
  bgs-bgs: Asal igpagsungkálli i Jacob tô bállad din, su bállad din dadan tun ta kawanan
    tô igpabówwó din katô ulu i Efraim, agad adi sikandin, asta bállad din dadan tun
    ta ibang tô igpabówwó din katô ulu katô kaké na si Manases.
  kik-kik: No Isiraeli agĩtambũrũkia guoko gwake kwa ũrĩo agĩkũigĩrĩra mũtwe wa Efiraimu,
    o na gũtuĩka nĩwe warĩ mũnini, na akĩhĩtũkania moko make, akĩigĩrĩra guoko gwake
    kwa ũmotho mũtwe-inĩ wa Manase, o na gũtuĩka Manase nĩwe warĩ irigithathi.
  ksr-ksr: Kaeŋ ama oronoto, Efraim koga kolooro asianoŋ kileŋ boria dindiŋanoŋ boraama
    iwaa waŋanoŋ ano. Manasenoŋ Joosefwaa meria mutuya kolooroto, asianoŋ kileŋ boria
    qanianoŋ iwaa waŋanoŋ ano. Kaeŋ ama boria maripooŋ kaaŋa ama kotoŋ waŋgaranoŋ
    ano.
  fra-NCL: Israël étendit sa main droite et la posa sur la tête d’Ephraïm, qui était
    le plus jeune, et il posa sa main gauche sur la tête de Manassé ; c’est à dessein
    qu’il posa ainsi ses mains, car Manassé était l’aîné.
  cek-AK: Manasseh loe calu ah oh, toe Israel mah palunghahaih hoiah a ban to payuengh
    moe, a bantang ban to Ephraim ih lu ah koeng pacoengah, a banqoi ban to Manaaseh
    ih lu ah a koeng.
  xla-xla: Amasiyama Yokobtapo akimlala dapiyamte iwolo dla inoma sumale mate yia꞉ye
    God dla ta꞉demama ya꞉ dowala dotapo ya꞉ ei Eplaim dokopala dla hamaiyo. Epalati
    ya꞉ weke dotapo ya꞉ bapa Manase dokopala dla hamaiyo. Epo halemama epo atlaiyo,
    “Na꞉ mama A꞉iblaham mate epo na꞉ a Aisek mate yia꞉ God wa꞉tapo na꞉ pasakaloye
    woloma omhalemduwapo.
  cuk-cuk: Israel, e-argan masmalagi-mesidgu, e-argan muchub biir imaksad. Degisoggu,
    Israel e-argan-nued machi-bipigwad-Efraín-nonogi mesisad. Manasés-bur-dummad-inigwele,
    Israel e-argan-sapileddi, Manasés-nonogi mesisad.
  uig-CYR: Лекин Исраил оң қолини узитип, кәнҗи балиси Әфраимниң бешиға қойди, сол
    қолини Манассәһниң бешиға қойди. Манассәһ тунҗиси болсиму, у икки қолини қайчилап
    тутуп шундақ қойди.
  pma-pma: Ka Siekob mupes en hen esuk, ka ling hen matu mul en vatin Efrem, avaseini
    vi tasite. Ka hen meil, lingi mul en vatin Manase koa vi moeite.
  tel-2017: ఇశ్రాయేలు, చిన్నవాడైన ఎఫ్రాయిము తల మీద తన కుడిచేతిని, మనష్షే తలమీద తన
    ఎడమచేతిని ఉంచాడు.
  hat-BSA: Men Israël te lonje men dwat li, li te mete li sou Éphraïm, ki te pi jenn
    nan, e men goch li te sou tèt Manassé, avèk men l kwaze, poutan Manassé te premye
    ne.
  bxh-bxh: In moho Isalaela nimana ya lau fabaladi be sibana yai ya abilau tau mulita
    Ifelaim boluboluna yai, na seuseulina yai ya abilau tau tuwaha Manase boluboluna
    yai.
  kos-kos: Tusruktu Jacob el eklalik paol, ac filiya lac paol layot lal fin sifal
    Ephraim, finne el pa fusr seltal, ac lac paol lasa fin sifal Manasseh, su matu.
  hbo-WLC: וַיִּשְׁלַח֩ יִשְׂרָאֵ֨ל אֶת־יְמִינ֜וֹ וַיָּ֨שֶׁת עַל־רֹ֤אשׁ אֶפְרַ֙יִם֙
    וְה֣וּא הַצָּעִ֔יר וְאֶת־שְׂמֹאל֖וֹ עַל־רֹ֣אשׁ מְנַשֶּׁ֑ה שִׂכֵּל֙ אֶת־יָדָ֔יו
    כִּ֥י מְנַשֶּׁ֖ה הַבְּכֽוֹר׃
  ibo-ibo: Ma Izrel setịrị aka nri bikwasị ya nʼisi Ifrem, nwa nke nta. Ma aka ekpe
    ya ka o setịpụrụ bikwasị nʼisi Manase bụ ọkpara.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ଆପଣା ଡାହାଣ ହସ୍ତ ବଢ଼ାଇ କନିଷ୍ଠ ଇଫ୍ରୟିମର ମସ୍ତକ ଉପରେ ରଖିଲେ,
    ପୁଣି, ମନଃଶିର ମସ୍ତକ ଉପରେ ବାମ ହସ୍ତ ରଖିଲେ, ସେ ବିବେଚନାପୂର୍ବକ ଆପଣା ହସ୍ତ ଏରୂପ ଚଳାଇଲେ;
    କାରଣ ମନଃଶି ପ୍ରଥମଜାତ ଥିଲା।
  chk-chk: Nge Israel a afangara pöün o isetä pöüifichin won möküren Efraim ewe mi
    kis, nge pöüimöngün a isetä won möküren Manasa ewe mwänichi.
  ssd-ssd: mam nuŋe nu wai mbilmba wai ndinam tumba kiŋo ŋgrimbik Efraim tuku gabat
    mbolŋge pilna sulumba wai ŋaiŋam tumba kiŋo mulum Manase tuku gabat mbolŋge pilna.
  rop-rop: '@see-verse:GEN.048.013'
  ukr-1871: І простягнув Ізраїль правицю і положив на голову Ефраїмову, — був же він
    молодший — а лївицю на голову Манассїєву; положив руки на вхрест, був бо Манассїй
    первенець.
  eng-AOI: But Jacob stretched out his hands and crossed them over and put his right
    hand on Ephraim's head, even though he was younger, and he put his left hand on
    the head of Manasseh, who was the older brother.
  yon-yon: Kumban Israelbed ye dingki wiwi kuu an angka yirene ningki Efraim ye korok
    ari kowekore, ye dingki an kuu wiwi angka yirene ayi Menase ye korok ari kowoon.
    Menase kuu ayi kumban, ye awo ye dingki anbed ye korok ari kowoon. Efraim kuu
    ningki kumban, ye awo ye dingki wiwimbed ye korok ari kowoon.
  bch-bch: Tautaunga Epraim eine gergeu atange, be Israel ipalaurerean ibage ta idol
    ibage oatai ga idae ngan Epraim ilabora, be ibage angas idae ngan gergeu lautabe
    Manase ilabora.
  deu-1951: Da streckte Israel seine Rechte aus und legte sie auf Ephraims Haupt,
    obschon er der jüngere war, seine Linke aber auf Manasses Haupt, indem er also
    seine Hände verschränkte, wiewohl Manasse der Erstgeborene war.
  eng-JPS: And Israel stretched out his right hand, and laid it upon Ephraim's head,
    who was the younger, and his left hand upon Manasseh's head, guiding his hands
    wittingly; for Manasseh was the first-born.
  ubr-ubr: Baise Jacob on iman iyasbonai asumai au on Ephraim tefanai iyagai, on min
    giya orot ato iman asugagaf on Manasseh tefanai iyagai, on min ainau orot.
  srp-1865: A Izrailj pruživ desnu ruku svoju metnu je na glavu Jefremu mlaðemu, a
    lijevu na glavu Manasiji, tako namjestiv ruke navlaš, ako i jest Manasija bio
    prvenac.
  lug-lug: Isirayiri n’agolola omukono gwe ogwa ddyo n’aguteeka ku mutwe gwa Efulayimu
    eyali omuto, n’omukono gwe ogwa kkono n’aguteeka ku mutwe gwa Manase, n’ayisiŋŋanya
    emikono gye, kubanga Manase ye yasooka okuzaalibwa.
  heb-heb: וישלח ישראל את ימינו וישת על ראש אפרים והוא הצעיר ואת שמאלו על ראש מנשה
    שכל את ידיו כי מנשה הבכור׃
  ben-IRV: তখন ইস্রায়েল ডান হাত বাড়িয়ে ছোট ছেলে ইফ্রয়িমের মাথায় দিলেন এবং বাম
    হাত মনঃশির মাথায় রাখলেন। এ তার বিবেচনা সম্পন্ন বাহুচালন, কারণ মনঃশি প্রথমজাত।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਨੇ ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਵਧਾ ਕੇ ਇਫ਼ਰਾਈਮ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ, ਜਿਹੜਾ ਛੋਟਾ
    ਪੁੱਤਰ ਸੀ ਅਤੇ ਆਪਣਾ ਖੱਬਾ ਹੱਥ ਮਨੱਸ਼ਹ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ। ਉਸ ਨੇ ਜਾਣ ਬੁੱਝ ਕੇ ਆਪਣੇ ਹੱਥ
    ਇਸ ਤਰ੍ਹਾਂ ਰੱਖੇ ਕਿਉਂ ਜੋ ਮਨੱਸ਼ਹ ਪਹਿਲੌਠਾ ਸੀ।
  tkr-tkr: İzraileemee sağın xıl hotku k'ınne nevayne Efrayimne, solun xılymee xərne
    nevayne Menaşşeyne vuk'lelqa giyxhe.
  mwp-mwp: '@see-verse:GEN.048.013'
  mya-JVB: မနာရှေ သည်သားဦး ဖြစ်သော်လည်း ၊ ဣသရေလ သည် မိမိ လက် တို့ကို ဆန့် ၍ လိမ္မာစွာ
    ပဲ့ပြင်လျက် ၊ အသက် ငယ်သောသူ ဧဖရိမ် ၏ခေါင်း ပေါ် မှာ လက်ျာ လက်ကို တင် ပြီးလျှင်၊
    လက် ဝဲလက်ကို မနာရှေ ၏ ခေါင်း ပေါ် မှာ တင်၏။
  tbg-tbg: Mintuvarovata, Iekopiva nai kauqu tanara tutukero ˻kia vira vakaaraqaa
    vataraitiro˼, vira qata Efaraimura qiataqaa vatero, hini kauqu kaanaaqa tutukero
    vira vakaara Manasera qiataqaa vatero,
  hmo-hmo: To Israela ese iena imana idibana ia atoa gabeai ia vara mero ladana Eparaima
    ena kwarana dekenai, bona iena imana laurina ia atoa Manase, guna ia vara mero
    ena kwarana dekenai. Israela be mai ena laloa ta dainai inai bamona ia karaia.
  ata-ata: Ia Isilaeli muxiunu la munoꞌu avolu tema, ka mutelo sou mumuxaxu noxou
    ane kituꞌa Epalaimu kisou, xe munoꞌu avolu ae, la mutelo mumuxaxu noxou ane laposalaxu,
    Manase kisou.
  nfa-nfa: Te ngaa ropa Yakob soro ai na neo manèngi mèngi-nale hia ana dua sèra,
    na soro ai gꞌana na mi kètu Efraim, aa ai kariu mi kètu Manase.
  urd-urd: और इस्राईल ने अपना दहना हाथ बढ़ा कर इफ़्राईम के सिर पर जो छोटा था, और बाँया
    हाथ मनस्सी के सिर पर रख दिया। उसने जान बूझ कर अपने हाथ यूँ रख्खे, क्यूँकि पहलौठा
    तो मनस्सी ही था।
  rus-SYN: Но Израиль простер правую руку свою и положил на голову Ефрему, хотя сей
    был меньший, а левую на голову Манассии. С намерением положил он так руки свои,
    хотя Манассия был первенец.
  cbt-NTPO: Cacoposo nipirinhuë', tanpaquënpita chi'huaratahuaton, inchinanën quëran
    Iprain së'huamotorin. Manasisiso paninan nipirinhuë', ahuënanën quëran së'huamotorin.
  bqc-SIM: Ɔ̃ Yakↄbu a ↄ pã̀kↄ̃a à ↄplaa nà Ɛflaiũ pↄ́ dɛ dãuna ũ miwa, à ↄzɛɛ
    nà Manase pↄ́ dɛ yoa ũ miwa.
  tcz-CHONGTHU: Ahin Israel in Ephraim chu aneojo ahivangin akhut jetlam chu achunga
    angamtan, chule Manasseh chu apeng masa ahivang in Israel in akhut veilam chu
    Manasseh chunga angam tan ahi.
  mar-mar: परंतु इस्राएलाने आपला उजवा हात पुढे केला आणि एफ्राइमाच्या, म्हणजे जो धाकटा
    मुलगा होता त्याच्या डोक्यावर ठेवला आणि त्याचा डावा हात थोरल्याच्या म्हणजे मनश्शेच्या
    डोक्यावर ठेवला. त्याने त्याच्या हातांची अदलाबदल करून ते उजवेडावे केले.
  tcs-tcs: Bat Zekop bin krose tu an blo em. Em bin pute em raitan go ausaid ane em
    bin putem antap lo da ed blo Ipreim, uda bin da smolbala, ane em bin pute em leptan
    go ausaid ane em bin putem antap lo ed blo Manasa uda i bin da pasbon bala.
  soq-soq: Tane Iakob witapa leusaitumone on oto kerauwa Eparaim osowe itun ita sen
    oto tautuwa Manase osowe itun.
  qub-qub: Bindisyunta gonanpaj wamracunapa umanman maquinta churaran. Jogarishanchöga
    maquinta Israel rusachiran. Chaymi derëchu caj maquinta churaran Efrainpa umanman,
    shullca caycaptinpis. Ichoj caj maquintana Manasespa umanman churaran mayur caycaptinpis.
  bqp-bqp: Akũ Yakubu a ↄ pã̀kↄ̃la à a ↄpla nà Ɛflaimu kũ à de dakũna ũ mìia,
    à a ↄzɛ nà Manase kũ à de daudu ũ mìia.
  hat-hat: Men, Izrayèl kwaze men l' lè l'ap lonje yo, li mete men dwat li sou tèt
    Efrayim ki te pi piti a, li mete men gòch li sou tèt Manase ki te pi gran an.
    Izrayèl te konnen sa l' t'ap fè lè l' te fè sa.
  eng-BSB: But Israel stretched out his right hand and put it on the head of Ephraim,
    the younger; and crossing his hands, he put his left on Manasseh’s head, although
    Manasseh was the firstborn.
  tod-tod: Kɛlɛ Izelayɛle zeezai maaleni, é pɛɛ Efelayime unma, nii é ɠɛni ga loungoi,
    é ɠɔʋɛzu ʋele yeei wuzeɠe, é pɛɛ Manasee unma. É zeeiti gaaʋolani ba, anɛɛ
    ni Manasee ɠa é ɠɛni ga doun mɔungi.
  eng-WEBPB: Israel stretched out his right hand, and laid it on Ephraim’s head, who
    was the younger, and his left hand on Manasseh’s head, guiding his hands knowingly,
    for Manasseh was the firstborn.
  kbq-kbq: Manase'a nempu'amo mani'neanagi, Israeli'a henka ne'mofo Efraemi asenire
    tamaga azana, nenteno hoga azana, nempu'amofo asenire anteno, azana anteganti
    antegma huno zananunte ante'ne.
  nhe-BL: Pero quema Israel quixitlajqui ima, momanepano huan quitlali inejmatl ipan
    itzonteco Efraín tlen eliyaya teipa ejquetl, huan quitlali iarraves ipan itzonteco
    Manasés tlen eliyaya achtohui ejquetl.
  bus-bus: Ben Yakubu a ↄↄ pã̀kↄ̃la à a ↄplaa nà Ɛflaimu kɛ̀ dɛ dãaro ũu mìa à
    a ↄzɛɛ nà Manase kɛ̀ dɛ daudu ũu mìa.
  gub-BL: Upir Zako uzywa imuzepynykwaw pà kury. Omono opo awyze har Eparai iàkàg
    rehe. Omono opo ahurehe har Manaxe iàkàg rehe. Eparai Manaxe tywyr romo hekon
    a'e. Nezewe rehe we wiko tyky'yr zàwe Zako ipo iwype kury. Manaxe wiko tyky'yr
    romo a'e. Wiko tywyr zàwe Zako ipo ahurehe har iwype kury.
  eng-DRA: But he stretching forth his right hand, put it upon the head of Ephraim
    the younger brother; and the left upon the head of Manasses who was the elder,
    changing his hands.
  knf-knf: Kë aşin aşë tar iñen yi nul kë iyitiiri, apaf kadeenu ţi bkow bi Efrayim
    anwooŋ nabaaşa aşë ţu kamayu ţi bkow bi Manaŧe, anwooŋ naweek.
