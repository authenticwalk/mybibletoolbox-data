verse: GEN.048.020
translations:
  mal-C: 'അന്ന് അദ്ദേഹം അവരെ അനുഗ്രഹിച്ചുകൊണ്ടു പറഞ്ഞു: “ദൈവം നിന്നെ എഫ്രയീമിനെയും
    മനശ്ശെയെയുംപോലെ ആക്കട്ടെ എന്ന് ഇസ്രായേല്യർ നിന്റെ നാമത്തിൽ ആശീർവാദം ചൊല്ലും.”
    ഇങ്ങനെ അദ്ദേഹം എഫ്രയീമിനെ മനശ്ശെക്കു മുന്നിലാക്കി.'
  deu-TKW: 'Und er segnete sie an jenem Tag, indem er sprach: Deinen Namen sollen
    die Israeliten brauchen, um Segen zu wünschen, indem sie sprechen: Gott mache
    dich Ephraim und Manasse gleich! und stellte so Ephraim dem Manasse voran.'
  lin-lin: 'Apambolaki bango wana mpe alobaki : Bato ya Isalaele bakotangaka bakombo
    na bino mpo na kopambola : « Tika ete Nzambe akomisa bino lokola Efrayimi mpe
    Manase ! » Boye Isalaele atiaki Efrayimi liboso ya Manase.'
  cbr-NT: 'A nëtënbi ka Jacobnën ësokin kakin upíokin sinánxuankëxa: —Israelkaman
    ka mitsun anë upíokin sinánxunkin bëtsi kati ''ikën, Nukën ''Ibu Diosan ka Efraín
    ''imainun Manasés ''asaribiokin mi ''ati ''ikën, ësokin ''akin ka Jacobnën Efraín
    aín apansa ''imianan Manasés aín ''anákasa ''imiakëxa.'
  eng-LSV: and he blesses them in that day, saying, “By you does Israel bless, saying,
    God set you as Ephraim and as Manasseh”; and he sets Ephraim before Manasseh.
  bmu-bmu: 'Mewö jii möriga silim miaŋgöreŋök kötuetköm etkiba kewö jiyök: “Israel
    yeŋön mönö etkö qetŋiri qeta könagesöŋini kötuetköm eŋgiba kewö jime: Anutunöŋ
    mönö oyaeŋkoyaeŋ ak eŋgiiga eŋön Efraim aka Manase ewö akŋe. “Mewö jiba Manase
    mi Efraimgö nembö bapŋe alök.'
  eng-GNV: So he blessed them that day, and sayde, In thee Israel shall blesse, and
    say, God make thee as Ephraim and as Manasseh. and he set Ephraim before Manasseh.
  eng-WEBSTER: 'And he blessed them that day, saying, In thee shall Israel bless,
    saying, God make thee as Ephraim and as Manasseh: and he set Ephraim before Manasseh.'
  nhw-BL: 'Huajca ipan nopa tonal Jacob quintiochijqui Efraín huan Manasés huan quinilhui:
    “Nochi sequinoc noteipan ixhuihua quitequihuise amotoca para tlatiochihuase huan
    quiijtose: ‘Toteco Dios ma mitzchihua hueyi quen quinchijqui Efraín huan Manasés.’
    ” Quej nopa Israel quitlali para Efraín elis más hueyi huan teipa Manasés.'
  swh-ONEN: 'Akawabarikia siku ile na kusema, “Kwa jina lenu Israeli watatamka baraka
    hii: ‘Mungu na awafanye kama Efraimu na Manase.’ ” Kwa hiyo akamtanguliza Efraimu
    mbele ya Manase.'
  bba-bba: U bu domɑru kuɑ dɔmɑ te, u nɛɛ, Isirelibɑ bɑ̀ n domɑru mɔ̀, bɛɛn yĩsɑ bɑ
    koo kɑ ko bu nɛɛ, Gusunɔ u nun koowo nɡe Efɑrɑimu kɑ Mɑnɑse. Nɡe mɛyɑ u kɑ Efɑrɑimu
    ɡbiisiɑ.
  eng-KJVCPB: 'And he blessed them that day, saying, In thee shall Israel bless, saying,
    God make thee as Ephraim and as Manasseh: and he set Ephraim before Manasseh.'
  cpy-cpy: 'Irira ipasonkitakotanakari, ikantanakiri: “Rootaki piwaero iñaawaetapiinteeri
    Israel-ite aririka riwethatantya, ikantayitee: ‘Imatakimiro Tajorentsi eeroka
    okaatzi imatakiniriri Efraín eejatzi Manasés.’” Riitaki Efraín retakari ipasonkitakotakari
    eejatzi Manasés.'
  mpx-mpx: Inoke lan o i ba muloluagil i ba, “Sauga ebo boda Isileli ba mulolu nihi
    baunan, alamiu nihi lumen nihi ba, ‘Ha awanun Yabowaine ni muloluagimiu ni ola
    Ipileimi ge Manasa.’” Inoke Ipileimi alana i teli houwan ge Manasa alana i teli
    mulaa.
  wbp-wbp: Ngula-palangu Jakupurlu milki-yunparnu yarda Yipirayimiki manu Manajaku,
    “Ngaka kajili Yijirali-pinkirli yapangku yunparni kuruwarri nyanungurra-nyangu
    kurdukurduku, kapulu kuja wangkami, ‘Ngaliparlu karlipa Kaatu payirni yungu-nyarra
    warrawarra-kanyi Yipirayimi manu Manaja-piya.’” Kujarlunya Jakupurlu yunparninjarla
    milarnu Yipirayimi yungurla wiri nyina papardi-nyanu Manajaku.
  luo-luo: Nogwedhogi chiengʼno, kendo owachonegi niya, “Ka Israel dwaro gwedho ngʼato
    to nokonyre gi nyingu kowacho kama, ‘Mad Nyasaye gwedhi kaka osegwedho Efraim
    kod Manase.’ ” Kuom mano noketo Efraim obedo maduongʼ ne Manase.
  meu-meu: Taunabunai ia ese e hanamodia una dina ai, eto, Umui be hahenamo toana
    ai bae halaomui Israel ai, baeto, Dirava ese baine hanamomui, Efraim bona Manase
    bamodia. Unu amo ia ese Efraim na tau-guna ai Manase tau-muritai ai e halaodia.
  npi-ULB: इस्राएलले तिनीहरूलाई त्‍यस दिन यसो भनेर आशीर्वाद दिए, “इस्राएलका मानिसहरूले
    तिमीहरूका नाउँ लिएर यस्‍तो आशीर्वाद दिनेछन्, ‘परमेश्‍वरले तँलाई एफ्राइम र मनश्‍शेजस्‍तै
    बनाऊन्‌’।” यसरी तिनले मनश्‍शेभन्‍दा एफ्राइमलाई नै अगाडि राखे ।
  yor-yor: Ó súre fún wọn lọ́jọ́ náà pé, “Ní orúkọ yín ni Israẹli yóò máa súre yìí
    pé, ‘Kí Ọlọ́run ṣe ọ́ bí i ti Efraimu àti Manase.’ ” Ó sì gbé Efraimu gẹ́gẹ́ bí
    ẹ̀gbọ́n sí Manase.
  emp-NTPO: 'Maʌ̃ ewarid̶e Israelba Jose warra tẽãbema Epraiʌ̃ra dji nabema Manase
    cãyãbara dji dromaara b̶ʌsia. Maʌ̃ne ãdjira nãwã bia jara b̶ʌsia: –Nocoarebema
    ewarid̶e israelerãba bãrã trʌ̃neba nãwã dewaraa bia jarad̶ia: “Ãcõrẽba Epraiʌ̃,
    Manase sid̶a bia od̶a quĩrãca bʌ sid̶a bia oya.”–'
  ind-ind: Pada hari itu, Yakub memberkati mereka, “Mulai sekarang, semua orang Israel
    akan memakai nama kalian ketika memberkati orang lain. Mereka akan berkata, ‘Semoga
    Allah memberkatimu seperti Efraim dan Manasye.’” Dengan demikian, Yakub mendahulukan
    Efraim daripada Manasye.
  pes-OPCB: 'آنگاه یعقوب پسران یوسف را در آن روز برکت داده، گفت: «باشد که قوم اسرائیل
    با این کلمات یکدیگر را برکت داده، بگویند: خدا تو را مثل افرایم و منسی کامیاب و
    سعادتمند گرداند.» به این ترتیب یعقوب افرایم را بر منسی برتری بخشید.'
  ssx-ssx: Koto ekina꞉ koto natena꞉ta꞉ Dieikopema꞉ mo weki yaapo epeaaso hata꞉ alota꞉
    Mo Isulai tapakema꞉ta꞉ Ipilika꞉ biki alo hata꞉ta꞉ epeaasa꞉ pi dupa lelimikie.
    Koda꞉ma꞉ neketa꞉ Ipoteimi pita꞉ Ma꞉na꞉sa꞉ yaapoma꞉ handaena꞉e laa lelimikie leekeme.
    Kutu pieke ekima꞉ Dieikopema꞉ta꞉ Ipoteimita꞉ Ma꞉na꞉sa꞉na꞉ puki pa꞉ta꞉ haena꞉ leekeme.
  lcm-lcm: Na kala poso atautauia irilong si taun ang velai ani mengen ke, “Si asan
    imilong vanang, ri Israel emung aliu lak ki uli poso atautauia ani mang matan
    asukang ke, ‘God ka asereai animi val ri Eparaim na ri Manase.’” Io, sukana vang
    kala atung a Eparaim ani ka aino ani Manase.
  aer-aer: Jacob awethe alyelheke Manasseh uthene Ephraim utheneke, “Urreke, tyerrtye
    Israel-arenye areye ampe itne-kenheke alyelhetyenhe, alakenhe-arle itne angketyenhe,
    ‘Anwerne Ngkarte apayuthnetyenhe arrenhantherrenhe mwerre-iletyeke rarle Ephraim
    uthene Manasseh uthene mwerre-ileke-arteke.’” Alakenhe-arle Jacob alyelheke, Ephraim
    akngakemele rarle Manasseh-enge irntwarre-arle anetyenhenge.
  tgl-ULB: Binasbasan sila ni Israel sa araw na iyon sa mga salitang ito, “Ang mga
    mamamayan sa Israel ay magpapahayag ng pagpapala sa pamamagitan ng inyong mga
    pangalan na nagsasabing, 'Nawa gawin ng Diyos na maging tulad ni Efraim at Manasses'.”
    Sa ganitong paraan, inuna ni Israel si Efraim bago si Manasses.
  nop-nop: Unduŋ yoŋa melenai uŋaniŋgoŋ yehikahaŋneeŋ yoguk, “Hidi’walaŋ wouhik foloŋ
    yofolok tiyaneeŋ Isilae me adi yokahaŋ tineene indiŋ yoyaneeŋ. Bepaŋ adi Efelaim
    eŋ Manase yehikahaŋneguk wondok tuwolit tihambaak.” Biyagoŋ kuyoŋ adi unduŋ tiŋa
    yeguk e Efilaim Manasedok me wapum kameguk.
  kca-kca: 'Щи хӑтәԓ ԓынан йӑмән мӑсԓы, йастәман: «Нын нэмԓән хўват израиль йох хŏйатәта
    йасәӈән йӑм мӑты питԓәт, пŏтәрман: ‘Турәм Ефрем пӑ Манассия иты нӑӈена ат верәԓ’».
    Щиты Ефрем Манассия эԓты унашәк пŏтсәԓы.'
  cbu-NT: Ayam nuwachich nlluranur wipaam wizpurirnee wanasirimshee panakchusin, Apanllee
    mashkusin, Apaa, shiy tamaru Efrayinaa misha Manasesaa chinarangsha ambitam shingcha
    ipareemi, Apanllee mashkusin, táchinllinaya, Akoparini tárangiya. Amb tárangu,
    Efrayinaa iwachiztamaampaz ashiru ínarangiya. Manasesaatssha nlluraampaz ashiru
    wayarangiya.
  hui-hui: Yagaba ibugua igiri biagolabo Ngode Datagaliwabehanda libu mo bayale helonaga
    bi lalu howa lalu, Isaraele wali agalirume Ngode Datagaliwabehondo ti mo bayale
    helonaga bi lalu howa libunaga minini lalu ogodagua lolebira. Ngode Datagaliwabe-o
    í̠na bamba Eberaimi Manasela mo bayale harigodagua áyu urubi nde ani dege bibe
    lolebira, lene. Yagabahanda anidagua lalu howa Eberaimi mo bamba halu wahene Manase
    mo maha helene.
  wrs-wrs: Wo osva Yakopva hevna umbeindil samblam awothowolna, henga unna, si yetindiva
    mindnam nuweku vevav Israelnindangas. Wo sism Israelnindva indhanam awothowol
    vivav, himba os unvav, Sesoa yem beswonam vewol vevra, oi hev ten nemet Evraimim
    Manaseim vewol venam. Os Yakopva hevna umbeindil samblam ishunna, pethamnalva
    mi gavav, yiveltowondva sis lohvav.
  mya-mya: သို့​ဖြစ်​၍​ယာ​ကုပ်​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည်​သင်​တို့​၏​နာ​မည်​များ​ကို​အ​သုံး
    ပြု​လျက်​ကောင်း​ချီး​ပေး​ကြ​လိမ့်​မည်။ သူ​တို့ က`ဧ​ဖ​ရိမ်​နှင့်​မ​နာ​ရှေ​တို့​ကဲ့​သို့​သင့်​ကို​ကြီး
    ပွား​စေ​ရန်​ဘု​ရား​သ​ခင်​ကူ​မ​တော်​မူ​ပါ​စေ သော' ဟု​ဆို​ကြ​လိမ့်​မည်'' ဟူ​၍​ထို​နေ့​၌​သူ
    ငယ်​တို့​အား​ကောင်း​ချီး​ပေး​လေ​၏။ ဤ​နည်း အား​ဖြင့်​ယာ​ကုပ်​သည်​ဧ​ဖ​ရိမ်​၏​နာ​မည်
    ကို​မ​နာ​ရှေ​၏​နာ​မည်​ရှေ့​၌​ထား​သ​တည်း။
  cbi-NTPO: 'Tsejtu juntsa malunun Jacob yalanu Dioschi ura'' de-isa ti'' pa''tu,
    entsandimi: Israel chachillaya, ñulla'' mumunaa paka'', Dioschi ura'' isa ti''
    pa''tu entsandinu detsuve: Efraínnu bain, naa Manasésnu bain Dios naakemu''ba
    juntsanguisa, tiitinu detsuve, timi. Entsanguitaa Israel Efraínnu ajke'' na juuñungue
    tiremi.'
  bod-N: ཁོང་གིས་ཉིན་དེར་བུ་གཉིས་ལ་འདི༌ལྟར། མ་འོངས་པ་ན་ཡེས་ར་ཨེལ་མི་རིགས་ཀྱིས་ཁྱོད་གཉིས་ཀྱི་མིང་ལ་བརྟེན་ནས་བྱིན་རླབས་འདི་ལྟར་གནང་བ༌སྟེ།
    དཀོན་མཆོག་གིས་ཨེ་ཕཱར་ཡིམ་དང་མཱ་ན་ཤེ་བཞིན་དུ་ཁྱོད་ལའང་བྱིན་རླབས་གནང་བར་སྨོན་ཞེས་སྨྲ་བར་ངེས་ཞེས་སྨྲས༌པས།
    ཨེ་ཕཱར་ཡིམ་ནི་མཱ་ན་ཤེ་ལས་མཐོ་བར་བྱས༌སོ།།
  wsk-wsk: Ale tom nung te la marak nungaram ale balam, “Udagi Israel kariimet nunga
    saki alo marak den nungaru se iwita balmonko, ‘Kaem Ephraim Manasseh nungumik
    te beteram turan nina ningimik te bitirukko,’ ma balmonko.” Israel aora buta balam,
    ale Ephraim kari uria mu giruwuram, ale Manasseh kari laun mu udagi ko beteram.
  kkl-kkl: Israeldi elmabori maboag sumeneko sum kipna walinge pipsiogti, lelamogti,
    “Na Israel wamna. Nanisag yabori nimiag kipna walinge palilamsiikti, a'undi si
    lelamsukang. Sindi a'undi si lelamikti, lelamukangnena, 'A'un Allahri wali nembahilulnena,
    Efraimap Manaseap saog uro,'” aro kipna walinge palilamsiogti, Efraim samenag
    nembaogti, eldo Manase amik nembaog.
  sna-sna: 'Akavaropafadza pazuva iro akati, “Muzita rako, Israeri achataura ropafadzo
    iyi achiti: ‘Mwari ngaakuite saEfuremu naManase.’ ” Saka akaisa Efuremu pamberi
    paManase.'
  spa-BLM: 'Aquel día los bendijo diciendo: “Israel bendecirá en vosotros, diciendo:
    “Dios os haga como Efraín y como Manasés”” Puso a Efraín por delante de Manasés.'
  beu-beu: Angmuse Yakob ana Lahatala Eaaung-Ehama ba bae ebale veng niang angu vengbanang
    metma vaal aaru angu inang hula, “Kalo Israel enehe ang naung ini Lahatala Abanang,
    Eaaung-Ehama ba bae ebale veng niang angu metma nehe enang se, ini Lahatala Abanang
    hula, ꞌLahatala Eaaung-Ehama ba bae ebale veng niang angu Ana metma maeenang,
    emenghula Ana metma Efraim bot manase oleve inang angu edadenang.ꞌ ” Base Yakob
    ana Efraim ene ba ematurat vengbanang, Manase ene angu evea.
  cac-cac: 'Ix lajvi chi'', ix yalan vach'' lolonel vin̈ d''a yib''an̈ eb'' schavan̈il:
    —Icha tic ol aj e b''inaj yuj eb'' e c''ab'' eyoc d''a b''aq''uin̈ ayic ol snib''ej
    eb'' yalan vach'' lolonel d''a yib''an̈ junoc anima: Yac''ocab'' svach''c''olal
    Dios d''a ib''an̈, icha ix aj yac''an d''a vin̈aj Efraín yed'' d''a vin̈aj Manasés,
    xcham eb'', xchi vin̈aj Israel chi''. A d''a aloj vach'' lolonel chi'', b''ab''el
    ix yac'' b''inaj vin̈aj Efraín chi'' vin̈ d''a yichan̈ vin̈aj Manasés chi''.'
  swh-ULB: Israeli akawabariki siku hiyo kwa maneno haya, “Watu wa Israeli watatamka
    baraka kwa majina yenu wakisema, Mungu na akufanye kama Efrahimu na kama Manase'.
    “Kwa njia hii, Israeli akamweka Efrahimu mbele ya Manase.
  bel-bel: 'І дабраславіў іх у той дзень, кажучы: табою будзе дабраслаўляць Ізраіль,
    кажучы: Бог няхай створыць табе, як Яфрэму і Манасіі. І паставіў Яфрэма вышэй
    за Манасію.'
  wed-wed: Anina ma Jacob roaroa nai marana i viaiaini i pa, “Mai Israel wavam ina latoni
    maranai e viviaiaina, taui ina riwa, ‘Tauai a raraupari da God ina viaiainim me
    Ephraim ma Manasseh i viaiaini nanare.” Wenanare lamna Ephraim wavana i ailatoni
    ma muriai Manasseh wavana.
  deu-ELBBK: 'Und er segnete sie an diesem Tag und sprach: In dir wird Israel segnen
    und sprechen: Gott mache dich wie Ephraim und wie Manasse! Und er setzte Ephraim
    vor Manasse.'
  mbb-OT: Umbe midhimu zin he lavew si Efraim ki Manase. Ne zutun he andew, mibpenubtuvazan
    din sikandan he egkaǥi te, “Egemiten te menge Israilihanen is menge ngazan niw
    te kebpenuvadtuvad. He egkaǥi te, ‘Berakat he tuvazi kew te Megbevayà he iring
    ki Efraim wey ki Manase.’ ”
  msc-msc: 'A duwara alu yɛ wo lon. A kan ko: «Isirayɛlika di duwa mɔɔilu yɛ ai tɔɔ
    le rɔ ka a fɔ ko: ‹Alla ma i kɛra iko Efirayimu ni Manase ye ɲa mɛn ma.›» Wo rɔ,
    Yakuba ka Efirayimu bila Manase ɲɛ.'
  mal-2015: 'അങ്ങനെ അവൻ അന്നു അവരെ അനുഗ്രഹിച്ചു: ദൈവം നിന്നെ എഫ്രയീമിനെയും മനശ്ശെയെയുംപോലെ
    ആക്കുമാറാകട്ടെ എന്നു യിസ്രായേല്യർ നിന്റെ പേർ ചൊല്ലി അനുഗ്രഹിക്കും എന്നു പറഞ്ഞു
    എഫ്രയീമിനെ മനശ്ശെക്കു മുമ്പാക്കി.'
  tuo-NT: 'Ti nʉmʉrẽta Jacob narẽ Õꞌacʉ̃rẽ añurõ weedutigʉ, aꞌtiro sẽrĩbosacʉ niwĩ:
    —Israe curuacjãrã mʉsã pʉarã ye wãme meꞌrã ãpẽrãrẽ añurõ waꞌadutirã, Õꞌacʉ̃rẽ
    aꞌtiro nirãsama: “Õꞌacʉ̃ Efraĩ́rẽ, Manasére añurõ weeꞌcaronojõta mʉsã quẽꞌrãrẽ
    ‘Añurõ weeato’, nirãsama”, nicʉ niwĩ. Aꞌtiro wéégʉ, Jacob Efraĩ́rẽ, Manasés yʉꞌrʉoro
    cʉ̃ buꞌipʉ tojacã weecʉ niwĩ.'
  gup-gup: Kunmekbe kunbarnangarra nungka Israel benbenemarneyimeng kunmak kunwok,
    yimeng, “Bininj nawu Israel benkebmawahmeng kaluk bingeybun ngorrewoneng bu bedda
    kabindimarneyime bininj kunmak kunwok, kaluk kabirriyime, ‘Ngarridjare God ngunmarnbun
    ngurriyimerran yiman Ephraim dja Manasseh.’” Bu kuhni yimeng nawu Israel nungka
    birrokmiweng Ephraim, dja Manasseh bikurrmeng rerre.
  met-met: 'Binabu mana xaidapka baguba sina guxama na dingtang, harua ba, “Bungina
    Isreldi disina guxamdi, bagula duxu yaimdi bila li: ‘Urana libu xai maung bila
    (libu mana) Epraim Manase tang.’ ” Bila balau ta Epraim muga mana Manase.'
  gvs-gvs: Tuwo ikaipakuyedi, idigo kana, ‘Neta tubugowo sikaipaku, yoimi goi bei
    sikaipaku kadi, “Yaubada bei ivaitem nakae boi Eparaim be Manase ivaitedi.”’ Tauna
    moe nakae Eparaim siyana Manase ivakumgoiye.
  rmc-rmc: 'Avke len požehňinďa oda džives a phenďa: „Sar o Izraeliti žehňinena varekas,
    leperena tumare nava a phenena kada: ‚Mi kerel tuke o Del avke sar le Efrajimoske
    the le Menašeske.‘ “ Kaleha thoďa o Jakob le Efrajim anglo Menaše.'
  nlg-nlg: Ma Jacob te vautora rana garimane tana dani vaghana keri, nia na vauto
    te vaghaa eni, “Rana vure ni Israel kara nia na hoholo na ahamiu tana bona kara
    sopa vautora heghedira. Agaira kara bosa ma kara ghaghua, ‘Lubatia God ke negho
    ge kau sepalaghi vaghara Ephraim ma Manasseh.” Taonia na ghanaghana eni ke, a
    Jacob te talua a Ephraim inaghona Manasseh.
  dgr-DOGNT: Eyıt'à eyı dzęę̀ k'e nezı̨į̀ gok'eè-xàyaı̨htı, hadı, “Naxızì t'à Israel
    got'ı̨į̀ yatı nezı̨ı̨ dǫ ghàgeɂà ha, dıı hagedı ha, ‘Nǫ̀htsı̨, Efrayım eyıts'ǫ
    Manaseh lanì anaxııle,’ gedı ha,” gòhdı. Jacob hanì xàyaı̨htı t'à Efrayım, Manaseh
    wenakweè whedaà ayį̀į̀là.
  pes-OPV: 'و در آن روز، او ایشان را برکت داده، گفت: «به تو، اسرائیل، برکت طلبیده،
    خواهند گفت که خدا تو را مثل افرایم و منسی کرداناد.» پس افرایم را به منسی ترجیح
    داد.'
  ron-1924: 'Ел й-а бинекувынтат ын зиуа ачея ши а зис: „Нумеле тэу ыл вор ынтребуинца
    исраелиций кынд вор бинекувынта, зикынд: ‘Думнезеу сэ Се поарте ку тине кум С-а
    пуртат ку Ефраим ши ку Манасе!’” Ши а пус астфел пе Ефраим ынаинтя луй Манасе.'
  aui-aui: '@see-verse:GEN.048.019'
  ben-OBCV: 'সেদিন তিনি তাদের আশীর্বাদ করে বললেন, “তোমার নামেই ইস্রায়েল এই আশীর্বাদ
    উচ্চারণ করবে: ‘ঈশ্বর তোমাকে ইফ্রয়িম ও মনঃশির মতো করুন।’ ” অতএব তিনি ইফ্রয়িমকে
    মনঃশির আগে রাখলেন।'
  lex-lex: 'Noka nwak pa Uplerlawna Nala ra''ani-pallu la niwra: “La''pa makden Israel
    hota riwra rwaka Uplerlawna pa Nala ra''a-palu, de riwra: “Uplerlawna Nala ra''a-palu
    emeka Efraim nora Manasye ra''ani-pallu.”” Emkadella pa nala gari Efraim pa nala''
    ulu yanulu Manasye.'
  rgu-rgu: Basa boe ma ana nafada ana sira dua nae, “Maneniko lahenda Israel hule
    Manetualain fee lahenda ua-naleꞌ, sira boe seseiꞌ emi dua nade mara. Neuꞌ ko ara
    hule rae, ‘Ela leoꞌ bea na Manetualain fee o ua-naleꞌ, sama leoꞌ Ana fee ua-naleꞌ
    neuꞌ Efraim no Manase.’ ” No ria na, Yakob boe seseiꞌ nauluꞌ Efraim fadiꞌ a nade
    na, besaꞌ ko Manase, aꞌa a nade na.
  som-som: Oo maalintaasuu u duceeyey iyagii, oo wuxuu yidhi, Reer binu Israa'iil
    idinkay idinku ducaysan doonaan, iyagoo leh, Ilaah ha kaa dhigo sidii Efrayim
    iyo sidii Manaseh. Oo Efrayimna wuxuu ka hor mariyey Manaseh.
  lat-VUC: 'Benedixitque eis in tempore illo, dicens: In te benedicetur Israël, atque
    dicetur: Faciat tibi Deus sicut Ephraim, et sicut Manasse. Constituitque Ephraim
    ante Manassen.'
  aoi-aoi: Kembirra akwala ngarningka ayakwa eningaba eningilyamarmba ni-yengbinuma
    Jekaba wunalakina-kiya-wa Yibureyima-kiya. Ni-yama nakina, “Keni-yengbina-manja
    warningerribirra WarningiYijireyila warnumamalya eningaba ayakwa wurrukwala-manja
    warnumamalya aburra-langwa, kembirra karri-yengbijinama wurrakina nungkwurna-langwa
    ekirra. Akwa ke-yaminama wurrakina, ‘Eni-yamina Neningikarrawara eningaba nungkuwa-manja
    aduwaba, wuburra laka arakba-wiya ni-yamama nakina eningaba wunalakina-kiya-manja
    Yibureyima-manja akwa Muneja-manja,’ ke-yaminama wurrakina-da,” ni-yama nakina
    Jekaba. Umba ni-yengbinu-manja amurndakakina ayakwa neni-lyengmajuwama nakina
    Jekaba neningadinuba-wiya Yibureyima, umba Muneja nen-arijikama nakina-da.
  eng-ASVBT: 'And he blessed them that day, saying, In thee will Israel bless, saying,
    God make thee as Ephraim and as Manasseh: and he set Ephraim before Manasseh.'
  mna-mna: 'Aigule tamen ta tana Yakopbi ipombol Yosep lutuunu bizin ru ma iso: “Kaimer
    sombe zin Israel tikam pombolŋana pa wal sa, to tiwatwaata zoyom mi tiso: ‘A,
    Anutu ko ikampe yom kembei ta ikampe Eparaim mi Manase na.’” Tana iwit Eparaim
    zaana ma ilip pa toono Manase zaana.'
  ita-1885: 'Così in quel giorno li benedisse, dicendo: Israele benedirà altrui, prendendone
    l''esempio in te; dicendo: Iddio ti faccia esser simile ad Efraim ed a Manasse.
    E Israele antepose Efraim a Manasse.'
  eng-LXXUP: And he blessed them in that day, saying, In you shall Israel be blessed,
    saying, God make thee as Ephraim and Manasseh; and he set Ephraim before Manasseh.
  eng-ULB: Israel blessed them that day with these words, “The people of Israel will
    pronounce blessings by your names saying, 'May God make you like Ephraim and like
    Manasseh'.” In this way, Israel put Ephraim before Manasseh.
  spa-VBL: 'Así que Israel los bendijo ese día y dijo: “En el futuro, el pueblo de
    Israel usará sus nombres para dar una bendición, diciendo: ‘Que Dios los bendiga
    como lo hizo con Efraín y Manasés’”. Al decir esto, puso a Efraín antes que a
    Manasés.'
  fra-_FOB: 'Et en ce jour-là il les bénit et dit: Israël bénira par toi, en disant:
    Dieu te rende tel qu''Éphraïm et Manassé! Il mit donc Éphraïm avant Manassé.'
  mal-mal: 'അങ്ങനെ അവൻ അന്ന് അവരെ അനുഗ്രഹിച്ചു: ദൈവം നിന്നെ എഫ്രയീമിനെയും മനശ്ശെയെയുംപോലെ
    ആക്കുമാറാകട്ടെ’ എന്ന് യിസ്രായേല്യർ നിന്റെ പേർചൊല്ലി അനുഗ്രഹിക്കും” എന്നു പറഞ്ഞ്
    എഫ്രയീമിനെ മനശ്ശെയ്ക്കു മുൻപാക്കി.'
  urd-GVR: Us din us ne donoṅ beṭoṅ ko barkat de kar kahā, “Isrāīlī tumhārā nām le
    kar barkat diyā kareṅge. Jab wuh barkat deṅge to kaheṅge, ‘Allāh āp ke sāth waisā
    kare jaisā us ne Ifrāīm aur Manassī ke sāth kiyā hai.’” Is tarah Yāqūb ne Ifrāīm
    ko Manassī se baṛā banā diyā.
  suz-BL: मिनु मेको नाक्‍ती मेको आस कली आसीक गेशा “इस नें थिशा इस्राएलीमी आसीक गेनीम।
    मेकोपुकीमी ‘परमप्रभुमी इ कली एफ्राइम नु मनस्‍से खोदेंशो सेलल’ दे आसीक गेनीम” देंमाक्‍त।
    मोपा याकूबमी मनस्‍से क्‍येङा एफ्राइम ङोंइती वोदा बाक्‍त। हिब्रू ११:२१
  ita-1927: 'E in quel giorno li benedisse, dicendo: “Per te Israele benedirà, dicendo:
    Iddio ti faccia simile ad Efraim ed a Manasse!” E mise Efraim prima di Manasse.'
  ckb-ckb: 'ئیتر لەو ڕۆژەدا داوای بەرەکەتی بۆ کردن و گوتی: «بە ناوی تۆوە نەوەی ئیسرائیل
    داوای ئەم بەرەکەتە دەکات: ”خودا وەک ئەفرایم و مەنەشەت لێ بکات.“» بەو شێوەیە ئەفرایمی
    خستە پێش مەنەشە.'
  eng-BBE: So he gave them his blessing that day, saying, You will be the sign of
    blessing in Israel, for they will say, May God make you like Ephraim and Manasseh;
    and he put Ephraim before Manasseh.
  crx-NTPO: '''Et nahult''oh soo hoonzoo-un be ubulh yalhduk whe ''utni, “Nohni nohbá
    Israel soo hoonzoo-un be nohbulh yalhduk ''ink''ez ''udutinelh, ‘Yak''usda (Elohim),
    Ephraim ''ink''ez Manesseh buk''un''a ''ooht''e''’.” ''Et whuz un''a Ephraim ''en
    Manesseh tso nenilhti.'
  kan-OKCV: 'ಹೀಗೆ ಅವನು ಅವರನ್ನು ಆ ದಿನದಲ್ಲಿ ಆಶೀರ್ವದಿಸಿ, ಹೀಗೆಂದನು: “ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ
    ಇಸ್ರಾಯೇಲರು ಈ ಆಶೀರ್ವಾದವನ್ನು ಹೇಳುವರು: ‘ಎಫ್ರಾಯೀಮ್ ಮನಸ್ಸೆಯರ ಹಾಗೆ ದೇವರು ನಿನ್ನನ್ನು ಮಾಡಲಿ.’ ”
    ಹೀಗೆ ಹೇಳುತ್ತಾ ಯಾಕೋಬನು ಎಫ್ರಾಯೀಮನಿಗೆ ಮನಸ್ಸೆಗಿಂತಲೂ ಉನ್ನತಸ್ಥಾನವನ್ನು ಕೊಟ್ಟನು.'
  bbb-bbb: Ijadufuo Jekafu ve ijia ame inokiro ije daro ige miae. Fu daro miana kiae,
    Maza rade e Isureroko bu bue daro manamikuva bu ive jone ijia kuriakinu reke.
    Bu kuae, No vierafe Godire izege fu e Ifuremikiro Manasa daro miakinu marejiaema
    ijiege fu kuke jadua daro miakinu ma rejiakono kuaeke.
  tam-2017: 'இந்த விதமாக அவன் அன்றையதினம் அவர்களை ஆசீர்வதித்து: “தேவன் உன்னை எப்பிராயீமைப்போலவும்
    மனாசேயைப்போலவும் ஆக்குவாராக என்று இஸ்ரவேலர்கள் உன்னை முன்னிட்டு வாழ்த்துவார்கள்”
    என்று சொல்லி, எப்பிராயீமை மனாசேக்கு மேலாக வைத்தான்.'
  spa-RV-1909: 'Y bendíjolos aquel día, diciendo: En ti bendecirá Israel, diciendo:
    Póngate Dios como á Ephraim y como á Manasés. Y puso á Ephraim delante de Manasés.'
  ron-BTF: 'Şi i-a binecuvântat în acea zi, spunând: În tine Israel va binecuvânta,
    zicând: Dumnezeu să te facă pe tine ca pe Efraim şi ca pe Manase; şi a aşezat
    pe Efraim înaintea lui Manase.'
  eng-WEBP: He blessed them that day, saying, “Israel will bless in your name, saying,
    ‘God make you as Ephraim and as Manasseh’” He set Ephraim before Manasseh.
  eng-FBV: 'So Israel blessed them that day and said: “In the future the people of
    Israel will use your names to give a blessing, saying, ‘May God bless you like
    he did Ephraim and Manasseh.’” In saying this he placed Ephraim before Manasseh.'
  nld-1939: 'En hij zegende hen op die dag, en sprak: Met uw naam zal Israël zegen
    wensen en zeggen: God make u als Efraïm en Manasse! Zo stelde hij Efraïm boven
    Manasse.'
  nch-BL: 'Huajca ipan nopa tonali Jacob quintiochijqui Efraín huan Manasés huan quinilhui:
    “Nochi sequinoc noteipan ixhuihua quitequihuise amotoca para tatiochihuase huan
    quiijtose: ‘Toteco Dios ma mitzchihua hueyi quej quinchijqui Efraín huan Manasés.’
    ” Quej nopa Israel quitali para Efraín elis más hueyi huan teipa Manasés.'
  tfr-NTPO: Eshko ga Jacob tjl̈ẽno beno pjl̈ú ba tjërga kong. Tjl̈ẽ ga «L̇l̇ono ga
    Israel tjëyoga tjl̈ẽ ga “Pja kjimte Sbörë ber Efraín, Manasés ĩ dik” l̈e ber pjl̈ú
    nopga kong wl̈o» l̈e. Efraín iara beno Manasés bäm go eni.
  vie-1934: 'Trong ngày đó, người chúc phước cho hai đứa con trai nầy mà nói rằng:
    Aáy vì ngươi mà dân Y-sơ-ra-ên sẽ chúc phước nhau rằng: Cầu xin Đức Chúa Trời
    làm cho ngươi được giống như Eùp-ra-im và Ma-na-se. Vậy, Gia-cốp đặt Eùp-ra-im
    trước Ma-na-se.'
  hin-CV: 'उस दिन इस्राएल ने उन्हें आशीष दी और कहा, “इस्राएल के लोग तुम्हारा नाम लेकर
    ऐसे कहेंगे: ‘परमेश्वर तुम्हें एफ्राईम तथा मनश्शेह के समान बना दें.’ ” यह कहते
    हुए याकोब ने एफ्राईम को मनश्शेह से अधिक श्रेष्ठ स्थान दे दिया.'
  eng-OURB: He blessed them that day, saying, “In you will Israel [God prevails] bless,
    saying, ‘God make you as Ephraim [Fruit] and as Manasseh [Causing to forget]’”
    He set Ephraim [Fruit] before Manasseh [Causing to forget].
  spa-BES: 'Y les dio la bendición aquel día, diciendo: Tú serás la señal de bendición
    en Israel, porque dirán: Dios te haga como Efraín y Manasés; y él puso a Efraín
    antes de Manasés.'
  tdx-tdx: 'Aa le nitatae’e iereo amy andro zay ami’ty hoe: Ihe ty hitatà’ Israele,
    ami’ty hoe, Ehe t’ie hampanahafen’Añahare amy Efraime naho amy Menasè. Aa le najado’e
    ho lohà’ i Menasè t’i Efraime.'
  vid-vid: Lelo Isilaeli nakawatambichiza zuwa ahyo yolonga, “Waisilaeli wowa wotambichiza
    kwa matagwa ga hemwe, wolonga, ‘Nguluwi yakuditile ganojile kota Efulaimu na Manase.’
    ” Ndo Isilaeli navyoyamuwichile Efulaimu kumwando kwa Manase.
  pwg-pwg: Vaghina ma Jeikap ivi ruwa ivi biibiinisi, ivona bo, “Ma Israel damsi vibiibiina
    ina beraberai na tami avamiyai.” Ina vona bo, “Ainowi da God ina berim da Eperaim
    da Manase nakanani.” Weni sisiyisi kubiine Jeikap tupuna Eperaim iviiya da ivi
    nao, Manase maghinonai iterei.
  eng-OKE: And he blessed them in that day, saying, By thee shall Israel bless, saying,
    The Lord set thee as Ephraim and as Menashe. And he set Ephraim before Menashe.
  tha-KJV: วันนั้​นอ​ิสราเอลก็​ให้​พรแก่ทั้งสองคนว่า “พวกอิสราเอลจะใช้ชื่อเจ้าให้พรว่า
    ‘ขอพระเจ้าทรงโปรดให้ท่านเป็นเหมือนเอฟราอิมและเหมือนมนัสเสห์​เถิด​’” อิสราเอลจึงให้เอฟราอิมเป็นใหญ่กว่ามนัสเสห์
  por-BR-2018: 'E abençoou-os aquele dia, dizendo: Em ti Israel abençoará, dizendo:
    Deus faça de ti Deus como a Efraim e como a Manassés. E pôs a Efraim diante de
    Manassés.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Isolael eyo꞉ a꞉la꞉yo꞉ Godemo꞉wo꞉ nafale mesea꞉kiyo꞉, towo꞉
    a꞉la꞉dulugu sio꞉, “Tif amio꞉ Isolael kaluka꞉isale iliyo꞉ kalu nolo꞉ nafale mesea꞉kiyo꞉
    a꞉la꞉sa꞉ma꞉ib, ‘A꞉flam dia꞉ Manasa dia꞉mo꞉lo꞉ Godeya꞉lo꞉ nafa dimido꞉ o꞉leaumbo꞉,
    o꞉go꞉ gemo꞉wo꞉lo꞉ a꞉la꞉dimida꞉melea꞉ki asulab.’” A꞉la꞉sa꞉lakiyo꞉ Isolael eyo꞉
    A꞉flama꞉ wiyo꞉ iwalu dia꞉taki, Manasaya꞉ wiyo꞉ ha꞉ga difa꞉.
  deu-ELO: 'Und er segnete sie an selbigem Tage und sprach: In dir wird Israel segnen
    und sprechen: Gott mache dich wie Ephraim und wie Manasse! Und er setzte Ephraim
    vor Manasse.'
  ktm-ktm: Ile pe iy ipu blesim horu idu rang eti pe ipe ihpa, “Su Israel we heneyuwen
    ranga' oruu kinto iy ndre su hapa hotou blesing tih. Su we hampa kihpa, ‘Lapan
    kihnan ou kihpa ndre Efraim pe Manaseh.’” Ile sal kuti pe iy iduwe Efraim ile
    munen pe Manaseh ile ye omur.
  caa-caa: 'Pues e Jacob uchojbꞌes ut umaxtacobꞌ e José tama e día era y che: —Pues
    que e chinam tuaꞌ e Israel axin ucꞌampes e cꞌabꞌa tibꞌa tuaꞌ uchojbꞌes ut e inmojr
    gente, y axin oꞌjronobꞌ cocha era y che: ‘Que e Dios utacriox bꞌan cocha cay utacre
    e Efraín y e Manasés,’ che e Jacob. Y tamar era e Jacob uturbꞌa e Efraín bꞌajxan
    que e Manasés.'
  eng-WYC-2018: And he blessed them in that time, and said, Israel shall be blessed
    in thee, and it shall be said, God do to thee as to Ephraim and as to Manasseh.
    And he set Ephraim before Manasseh; (And he blessed them at that time, and said,
    When they say a blessing in Israel, they shall say, God do to thee as to Ephraim
    and Manasseh. And so he put Ephraim before Manasseh;)
  epo-epo: 'Kaj li benis ilin en tiu tago, dirante: Per vi benados Izrael, dirante:
    Dio vin faru kiel Efraim kaj Manase. Kaj li metis Efraimon antaŭ Manase.'
  uig-PIN: 'Xuning bilǝn xu küni u bu ikkisini bǝrikǝtlǝp: — Kǝlgüsidǝ Israillar bǝht-bǝrikǝt
    tiligǝndǝ: «Huda seni Əfraim bilǝn Manassǝⱨdǝk uluƣ ⱪilsun!» dǝydiƣan bolidu,
    dedi. Bu tǝriⱪidǝ u Əfraimni Manassǝⱨtin üstün ⱪoydi.'
  beo-beo: Amaiba:le, amo esoga, Ya:igobe da elama Gode da hahawane dogolegele fidima:ne
    ilegele sia:i dagoi. E amane sia:i, “Isala:ili dunu da eno dunuma Gode hahawane
    dogolegele fidima:ne sia:sea, ilia da alia dioba:le sia:mu. Ilia da agoane sia:mu,
    Gode da dilia hou afadenene, bu Ifala:ime amola Ma:na:se ela hou defele hamomu
    da defea.” Ya:igobe da agoane Ifala:ime bisili amola Ma:na:se fa:no ilegei.
  tpi-OTNT: Orait na long dispela de Jekop i givim blesing long tupela, na em i tokim
    Josep olsem, “Long taim ol Israel i laik askim God long mekim gut long ol arapela,
    ol bai i kolim nem bilong tupela pikinini bilong yu na bai ol i tok olsem, ‘God
    i ken mekim gut long yupela olsem em i bin mekim long Efraim na Manase.’” Long
    dispela pasin Jekop i putim Efraim i go paslain long Manase.
  hau-SA: Ya albarkace su a wannan rana ya ce, “A cikin sunanku Isra’ila zai sa wannan
    albarka ‘Bari Allah yă sa ku zama kamar Efraim da Manasse.’ ” Saboda haka ya sa
    Efraim gaban Manasse.
  udu-udu: 'Wakan a’di ’borki uni mii ka cim c̱aan mo dhali o gwo mo ki: Ki um mo
    tani Israyiil a’di imini bah mom’bor mii mo mmo/o gwo mo ki: Arumgimis midi kar
    /e me’da Ep̱rayim mo dhali me’da Manassa mo. Dhali wakan a’di karki’da Ep̱rayim
    nṯwa/a/ ka Manassa mo be.'
  uig-LAT: 'Shuning bilen shu küni u bu ikkisini beriketlep: — Kelgüside Israillar
    bext-beriket tiligende: «Xuda séni Efraim bilen Manassehdek ulugh qilsun!» deydighan
    bolidu, dédi. Bu teriqide u Efraimni Manassehtin üstün qoydi.'
  nde-nde: 'Wababusisa ngalolusuku wathi, “Ngebizo lakho u-Israyeli uzakutsho lesisibusiso:
    ‘Sengathi uNkulunkulu angakwenza ube njengo-Efrayimi loManase.’ ” Ngakho wabeka
    u-Efrayimi phambi kukaManase.'
  ton-ton: Pea naʻa ne tāpuaki ʻakinaua ʻi he ʻaho ko ia, ʻo pehē, “ʻE fai tāpuaki
    ʻe ʻIsileli ʻiate koe, ʻo pehē, ‘Ke ngaohi koe ʻe he ʻOtua ke tatau mo ʻIfalemi
    mo Manase:’ pea naʻa ne tuku ʻa ʻIfalemi ki muʻa ʻia Manase.
  ces-1613: 'I požehnal jim v ten den, řka: Skrze tebe požehnání bude dávati Izrael
    takto: Učiniž tobě Bůh jako Efraimovi a jako Manassesovi. I představil Efraima
    Manassesovi.'
  eko-eko: 'Aphano khuwaaparikhiya siikhu ethiitile araka: “Atthu a Ezirayeele anteela
    owaaparikhiya azaaya arumeyelaka mazina enu araka: ‘Nluku ooretteni nkhama Efwarayiimu
    na Manaase.’” Paata ya toowo, khunwulisa Efwarayiimu zayita Manaase.'
  nss-nss: 'Iyki lomwes iya kili hilu lang ara, pe ipa, “Yo Yisrayel andre kupwai
    mahapo, pe kiyamulan kapa hiyeh nakiyki lomwes kiyata hamou andre kipwai tehen
    toro: ‘Ngindrai andre kimbusi wou asarayah tehe Eprayim hilu Manasseh.’ ” Iya
    lohonge tehen tora pe Yakop iyki Eprayim ara isa mu iya kili Manasseh.'
  eng-WMB: He blessed them that day, saying, “Israel will bless in your name, saying,
    ‘God make you as Ephraim and as Manasseh’” He set Ephraim before Manasseh.
  tam-TCV: 'அன்றையதினம் அவன் அவர்களை ஆசீர்வதித்துச் சொன்னது: “ ‘எப்பிராயீம், மனாசேயைப்போல்
    உங்களையும் இறைவன் பெருகப்பண்ணுவாராக’ என்று இஸ்ரயேலர் உங்கள் பெயரால் ஆசீர்வாதத்தைச்
    சொல்வார்கள்.” இவ்வாறு அவன் மனாசேயைவிட எப்பிராயீமுக்கு முதலிடம் கொடுத்தான்.'
  ceb-ULB: Gipanalanginan ni Israel sila niadtong adlawa niining mga pulonga, “Magalitok
    ang katawhan sa Israel ug mga panalangin pinaagi sa imong ngalan nga maga-ingon,
    'Hinaot nga maghimo ang Dios kanimo sama kang Efraim ug sama kang Manases'.” Niini
    nga paagi, gibutang ni Israel si Efraim sa unahan ni Manases.
  mkn-mkn: Ais ju dia kasi tau sang itu ana dua bilang, “Nanti kalo orang Israꞌel
    minta Tuhan Allah kasi berkat sang orang, dong ju subu bosong dua pung nama. Nanti
    dong minta bilang, ‘Moga-moga Tuhan Allah kasi berkat sang lu, sama ke Dia kasi
    berkat sang Efraim deng Manase.’ ” Deng bagitu, Yakob ju subu Efraim pung nama
    lebe dolo dari dia pung kaka Manase pung nama.
  nce-nce: Na kwe ebë olëna, Jekop bu lale gali tlëme, Goto bu kë tlemalë nëbaleme
    ululu sle nalëgëtagumeme na lëgaitawagume nalëgleme. Na bu Josepme gali tlole,
    “Israel life mago oneho bu Gotome takune moglolana, fli onehome ululu sle lëgëtagumebëme,
    kwe bu jubë tlemalë nëbalebë weniji fëfë mogotomame, na fli enëneme gali molomame,
    ‘Goto bu some ululu sle malëto, Efraimna Manasename fene ululu sle tëtagime.’ ”
    Jekop melë kë totomebë Josepbë nagifu nëba, Efraim abwa nëbaha tëtabe, na abwa
    nëba, Manase, nagifu nëbaha tëtabe. Na Efraim abwa nëbaha fata tle.
  pol-UBG: 'Błogosławił im więc tego dnia, mówiąc: Przez ciebie Izrael będzie błogosławił,
    mówiąc: Niech Bóg cię uczyni jak Efraim i jak Manasses. Tak wyróżnił Efraima przed
    Manassesem.'
  agr-agr: 'Nuna tusa nunú tsawantaik Jacob ditan pegkegnum yumigkiak aatus tiuwai:
    “Tikich aidaush pegkeg yumigkia nuna jukitag tusag atumin pachipasag: ¡Apajuí
    Efraígkan Manasésjai yaigkua dutika iinash yaimpakti tiagtinai!” tau. Nuna aatus
    tusa Israel Manasésan buuken niina uweje untsuja duwi achimainun idayak Efraígka
    buuken achikui.'
  kyc-kyc: Dokopa baame nakamba ketae pyambuo lao, Nakambana apo dokona Isaraele wambu
    peparae keyange keta paliramidokona nakamana wane dupwa kando Anatumi nakama Eporaime
    Manasapa yale karapyali yaka larami, leya. Jekopeme dopa pyuo Eporaime doko wane
    kyawa Manasa nyuo enakawale kareya.
  urd-GVU: اُس دن اُس نے دونوں بیٹوں کو برکت دے کر کہا، ”اسرائیلی تمہارا نام لے کر
    برکت دیا کریں گے۔ جب وہ برکت دیں گے تو کہیں گے، ’اللہ آپ کے ساتھ ویسا کرے جیسا
    اُس نے افرائیم اور منسّی کے ساتھ کیا ہے‘۔“ اِس طرح یعقوب نے افرائیم کو منسّی سے
    بڑا بنا دیا۔
  deu-1912: 'Also segnete er sie des Tages und sprach: Wer in Israel will jemand segnen,
    der sage: Gott setze dich wie Ephraim und Manasse! und setzte also Ephraim Manasse
    vor.'
  ntj-ntj: Nyangka Tjayikapalu-pulampa puru walykumunu watjarnu ngaapirinypa, “Yuwa,
    ngula Yitjurayilku tjamupirtilu-yanku ngaparrku-ngaparrkulu Mama Kuurrnga tjapiranytjalu
    ngaapirinymara watjanma, ‘Yuwa, Mama Kuurrtunta walykumunura kanyinma nyarra Yipurayimanya-pulanya
    Manatjanya kanyiranytja, palunyapirinypa.’” Tjiinya Tjayikapalu Yipurayimaku yini
    kurranyulu watjarnu. Palunyalu Manatjaku yini marla watjarnu.
  row-row: De ana nafadꞌe ana karuꞌaꞌ ra nae, “Dei fo mete ma atahori Israꞌel roꞌe
    Lamatualain pala banggi fee atahori, ara ingga hei ruꞌa nggi nara mara boe. Ara
    roꞌe rae, ‘Hule-huleꞌ a Lamatualain pala banggi fee nggo, onaꞌ a Ana fee Efraim
    no Manase.’” No taꞌo naa, Yakob ingga Efraim naran naꞌahuluꞌ aꞌan Manase naran.
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಅವನು ಅವರನ್ನು ಆಶೀರ್ವದಿಸಿ, “ನಿಮ್ಮ ಹೆಸರಿನಲ್ಲಿ ಇಸ್ರಾಯೇಲರು ಆಶೀರ್ವದಿಸಲ್ಪಡುವರು.
    ಎಫ್ರಾಯೀಮ್ ಹಾಗೂ ಮನಸ್ಸೆಯ ಹಾಗೆ ದೇವರು ನಿಮ್ಮನ್ನೂ ಆಶೀರ್ವದಿಸಲಿ” ಎಂದು ಹೇಳಿ ಎಫ್ರಾಯೀಮನನ್ನು
    ಮನಸ್ಸೆಯ ಮುಂದೆ ನಿಲ್ಲಿಸಿದನು.
  ena-ena: La nulɨdɨ huaci lamami uaiaŋ heŋ laci ala cɨhu abami. Isɨlaelɨ hɨdɨlɨ agɨlaŋ
    Asɨ hulaŋ iamɨgali hɨhɨle agɨladɨ huaci lamalama saŋ nameŋ abavɨbali uami. Asɨ
    Efɨlaim dɨdaŋ Manase dɨdaŋ huaci lamami hameŋ ala naludɨ avi huaci lamɨbali aba
    abavɨbali uami. Hameŋ abavɨla Efɨlaim dɨ ninaŋ magɨlasiŋ me lamami. Lɨci ninaŋ
    magɨlasiŋ Manase agaŋ sɨvɨ hɨsɨŋ me hɨnimi.
  tgo-tgo: 'Kaero i giya ghanjimwaewo e mbaŋako iyako, iŋa, “Mbaŋa Isirel gharɨgharɨniye
    ne thɨ vegiya ghanjimwaewo ne thɨŋa: ‘Loi valɨkaiwae i vakathaŋga ŋgoreiya Ipɨreim
    na Manase.’” E kamwathɨko iyako i vakatha Ipɨreim i laghɨye kivwala Manase.'
  yap-yap: Ma aram me fal’ew wa’athrow e rofen nem ni ga’ar, “Piyu Israel e bay u
    rogned gimew u nap’an ni yad be thum’nag e fel’wa’athan. Bay ur ga’argad, ‘Mang
    e yigi tem Got ni bod Efraim nge Manasseh.’” Ireray rogon ni tay Efraim nib m’on
    rok Manasseh.
  tet-tet: Hotu Yakob katak baa lawarik rua nia naꞌak, “Nosi ikus, kalo ema Israꞌel
    naloon baa Naꞌi Maromak, nebee natuun matak-malirin baa ema, sia atu temi emikaan
    naran. Sia atu naloon naꞌak, ‘Nebee Naꞌi Maromak natuun matak-malirin baa o, hanesan
    Nia natuun tiꞌan matak-malirin baa Efraim no Manase!’ ” Hodi nunia, Yakob temi
    uluk alin Efraim naran, foin maun Manase naran.
  hlt-MCSB: Tekah khohnin ah amih rhoi te yoethen a paek hatah, “Nang rhang neh Pathen
    loh Isreal te a yoethen sak saeh, nang he Ephraim neh Manasseh bangla khueh saeh,”
    a ti nah tih Manasseh hmai ah Ephraim a khueh.
  mdy-ETH: ዒዞ ኬሎ ዒስራዔኤሌ ዓንጃዖ፦ «ዒስራዔኤሌ ዓሳ ሃጊ ዓንጆ ዓንጃ ዎዶና ዒንሢ ሱንፆ ጶቂሢ ‹ፆኦሲ ዒንሢ ዔፕሬኤሜና
    ሚናኣሴናጉዲ ማሆንጎ› ጋዓንዳኔ» ሂዚ ጌዒ ዓንጄኔ። ዒስራዔኤሌ ዬያይዲ ዔፕሬኤሜ ሚናኣሴይዳፓ ቤርታሴኔ።
  twi-ASANTE: Enti ɛda no, Yakob hyiraa mmarimaa no sɛ, “Israelfoɔ nyinaa nam mo din
    so bɛhyirahyira wɔn ho wɔn ho. Wɔbɛka sɛ, ‘Onyankopɔn bɛhyirahyira mo, ama moakɔ
    so frɔmfrɔm te sɛ Efraim ne Manase.’ ” Saa ɛkwan yi so na Yakob fa maa Efraim
    bɛdii Manase anim.
  mwc-mwc: Kata kona kaonai i gairenisi ba i wona, “Komi kami wabai, Israel ini gairena
    ba ina wona, ‘God, Ephraim ba Manasseh rutainisi ini gairenimi.’” Kona kairavina
    Jacob, Ephraim i terei i nao ba Manasseh wai i muri.
  bhl-bhl: 'e fein fik Manase elo ning Efalaim em afak kelewse kale. Kelewsomi, bamki
    so weng makso aso ilo bokoyemomele: “Isalael kawtiw i kaso yom bamki beelo ibolow
    fukunsomi, yom wiin dim kel bamki so weng mak bokolew bokolew kebomeliwi, ‘Sunbin-Got
    e yulo Efalaim so, Manase so, aso biimdiw bamki so keyemoke te!’, ange ange kebokoliw
    te.”, yangse kale.'
  con-NTPO: 'Tsequi a''tayi Jacobja ñotsse tsoña''chone afapa qquen su: —Poi israendeccu
    ñotsse tsoña''chone su''choma afaye in''jan''da tsu que''i inisema afapa qquen
    su''faya: ‘Cuintsu Chiga Quitsaja Efraín toya''caen Manasésnga tsonqquia''caen
    quenga''qque tsoñe.’ Tsa''caen tsu Israelja Manasésma ti''tsse''tssia''ve Efraínma
    afa antte.'
  eng-WEBU: He blessed them that day, saying, “Israel will bless in your name, saying,
    ‘God make you as Ephraim and as Manasseh’” He set Ephraim before Manasseh.
  bnp-bnp: Na parava iea, e Israel i gamai rua i ta maea, “Na tahuna e huriki a kabu
    ne Israel, ri ngaru ni gamai a viri, bara ri ta maea, ‘A Vure ge matakari ioe
    i manga a hini i matakari e Epraim rua e Manase.’” Na naro iea kunana, i ru mugea
    ne Manase e Epraim.
  wal-wal: I he gallassi eta anjjidi, “Israa7eelati anjjiyo wode, ‘Xoossai inttena
    Efireemadaaninne Minaasedan ootto’ yaagidi intte sunttan anjjana” yaagiis. Yaatidi
    Efireema Minaaseppe sinttayiis.
  mgh-mgh: 'Commo Yakopi ahaareerihaca wowaareeriha nenno nihuku nno eeraka: Uneethi
    wo Isirayeli wapheelaka ureerihana unahala uromola macina enyu wiiraka coo: Nluku
    opanke we toko campankilyawe Farayimi ni Manasesi. Ni ahomweesa Farayimi uhoolo
    wa Manasesi.'
  acu-NT: 'Tura Jacob ni tirangkin mai pengker awajsatas chichaak: —Israela weari
    ainauka chikich aints ainaun pengker awajsartas atumi naarin pachisar tu chichasartin
    ainawai: Yus Efraínkan tura Manasésnasha pengker awajsamia nunisang amincha pengker
    awajtamsati tinu artinuitai, —timiayi. Nuna taku nekas Efraínka ekerintai tusa
    nekayat, naarin eemak inaik timiayi.'
  spa-PDDPT: 'Aquel día los bendijo: Para ti Israel bendecirá: ʼElohim te haga como
    a Efraín y como a Manasés. Y colocó a Efraín delante de Manasés.'
  gun-gun: 'Ha''e rami py ha''e va''e ára ogueroayvu porã. Ha''e vy aipoe''i: — Peẽ
    kuery rery rupi Israel kuery jogueroayvu porã ''rã. Ha''e vy “Tove Nhanderuete
    tanemoingo porã Efraim ha''e Manassés rami”, he''i ''rã okuapy. — Ha''e rami ijayvu
    vy Manassés rery gui Efraim rery re ranhe ijayvu.'
  agu-BL: 'Yi tk''ol Israel yi banl squibaj yi cob cy''ajl Ẍepa''tz nin xcon yi cobox
    yole''j ta''n: —Cyakil cu''n yi e'' inxonl xconk yi ibi'' cya''n tan tak''le''n
    chibanl squibaj chinitxa'' nin scyale'': “Nink sban Ryos tzawe''j chi ban scye''j
    Efraín tu Manasés,” stzun Jacow bantz.'
  eng-PEV: That’s the story about the way that Jacob made Ephraim more important than
    Manasseh. Then Jacob said another good thing about Ephraim and Manasseh. Jacob
    said to them, “Later on, the Israel mob will always remember that God was very
    good to both of you. And sometimes they will say to each other, ‘I’m asking God
    to be good to you, just like he was good to Ephraim and Manasseh.’”
  ilo-ULB: Binendisionan ida ni Israel iti dayta nga aldaw babaen kadagitoy a sasao,
    “Iwaragawagto dagiti tattao ti Israel dagiti bendision babaen kadagiti naganyo
    a kunada, “Pagbalinennakayo koma ti Dios a kas kenni Efraim, ken kas kenni Manases'.”
    Iti kastoy a wagas, pinagbalin ni Israel nga imun-una ni Efraim ngem ni Manases.
  kpg-kpg: Di laangi hua deelaa, gei mee ne haga maluagina meemaa ga helekai, “Digau
    Israel ga haga maluagina nadau daangada gi gulu ingoo. Digaula ga helekai boloo,
    ‘God gi heia goodou gii hai be Ephraim mo Manasseh.’” Deenei di hai a Jacob ne dugu
    a Ephraim laa mua a Manasseh.
  uig-ARA: 'شۇنىڭ بىلەن شۇ كۈنى ئۇ بۇ ئىككىسىنى بەرىكەتلەپ: ــ كەلگۈسىدە ئىسرائىللار
    بەخت-بەرىكەت تىلىگەندە: «خۇدا سېنى ئەفرائىم بىلەن ماناسسەھدەك ئۇلۇغ قىلسۇن!» دەيدىغان
    بولىدۇ، دېدى. بۇ تەرىقىدە ئۇ ئەفرائىمنى ماناسسەھتىن ئۈستۈن قويدى.'
  bsp-bsp: 'Kɔ Yakuba ontolanɛ ŋa dɔsɔk dadɔkɔ, k''oloku: «Mən'' endesɔŋɛ Yakuba pəc-tolanɛ
    a pəc-kulɛ fɔ: ‹Kanu kəsɔŋ'' am kəyi pəmɔ Ɛfrayim, pəmɔ Manase!›» Tatɔkɔ tɔ Yakuba
    ɛnacəmbər Efrayim Manase kiriŋ.'
  bps-bps: Taman di duh én, fadlug kenen mni di Dwata kafye di dad fuan ani, manan,
    “Gamu dagit i gafaldam i dad belgu, kadang satu duh, di kafnila kafye, manla,
    ‘Kayèmi ku ge Dwata mlé gami kafye salngad i kablém ku Ifraim na Manasas.’ ” Fagu
    di manan én, fdatah Dyékob Ifraim di twegen Manasas.
  mbs-mbs: Yan mèpiya se intawal-tawal din diyà te Timanem tepad kandan te aldaw sìyan
    te peg-ikagi din kani, “Kenyo ngadan se gemiten te menge bowad-bowad ko te peg-ikagi
    dan te mèpiya diyà te menge doma otaw, so mikagi dan, ‘Ibeg day, mèpiya se ibegay
    te Timanem kenyo, iling te ipegbegay din diyà ki Efraim aw si Manases.’” Pineokit
    kenyan, ininang i Jacob si Efraim labi pa melangkaw diyà ki Manases.
  tof-tof: Da ibü Zeikob we bles nyónürr ene ngürr ó we bóktanórr wagó, “Isrrael pamkolpama
    sab yabü ngidü bles bain kwarile. I sab bóktanórre wagó, ‘Marü sab God igó ki
    mangó, wamaka Iprra-im akó Manase.’” Ini tonarre, Zeikob Iprra-imün singül kwata
    ingrinürr Manasekagab.
  sus-sus: A naxa duba e bɛ na lɔxɔɛ, a fa a fala, «Isirayilakae duba rabama wo xilie
    nan na. E fama a falade, ‹Ala xa i lu alɔ Efirami nun Manasi.›» Na kui a naxa
    Efirami ti yare Manasi bɛ.
  pon-2006: Ih eri kapaiairahda rahno, ketihtihki, “Mehn Israel kan pahn kin kapaiahda
    aramas akan ni edomwa. Re pahn nda, ‘Koht en ketin kupwurei kumwail pwe kumwail
    en duwehte Epraim oh Manase.’ ” Ih duwen met Seikop eh mwohnekihla Epraim sang
    Manase.
  jae-jae: Tec gêjam mec êsêagêc gêdêŋ bêc tonaŋ ma kêsôm gebe” Lau Israel sêsam amagêcnêm
    ŋaê gebe sênam mec tauŋ ma sêsôm gebe’ Anôtô êŋgôm aôm ôtôm Epraim agêc Manase.’”
    Kêsôm amboac tonaŋ tec ketoc Epraim sa kêlêlêc Manase.
  ksd-ksd: 'Ma i ga tata vadoane dir dari: Israel na varvadoan tam dari, God na maravut
    u da i ga maravut Epraim ma Manase. Ma i ga vaki Epraim upi na lua ta dir ma Manase.'
  tur-YTC: O gün onları kutsayarak, “‘Tanrı seni Efraim ve Manaşşe gibi etsin’ diyerek
    İsrael sizin adınızla kutsayacak” dedi. Efraim'i Manaşşe'nin önüne geçirdi.
  bel-N: 'I дабраславіў іх у той дзень, кажучы: «Табою будзе дабраслаўляць Ізраіль,
    кажучы: “Няхай зробіць табе Бог, як Эфраіму і Манасе”». I паставіў Эфраіма перад
    Манасам.'
  grc-BRENT: Καὶ εὐλόγησεν αὐτοὺς ἐν τῇ ἡμέρᾳ ἐκείνῃ, λέγων, ἐν ὑμῖν εὐλογηθήσεται
    Ἰσραὴλ, λέγοντες, ποιήσαι σε ὁ Θεὸς ὡς Ἐφραὶμ καὶ ὡς Μανασσῆ· καὶ ἔθηκε τὸν Ἐφραὶμ
    ἔμπροσθεν τοῦ Μανασσῆ.
  ind-AYT: Jadi, Israel memberkati mereka hari itu. Dia berkata, “Umat Israel akan
    memakai namamu apabila mereka memberkati orang. Mereka akan berkata, ‘Semoga Allah
    menjadikanmu seperti Efraim dan Manasye.’” Demikianlah dia memberkati mereka pada
    hari itu, katanya, “Allah menjadikanmu seperti Efraim dan seperti Manasye. Dia
    menempatkan Efraim di depan Manasye.
  lid-lid: Eme na len doh badeh iy atehei nyosowan i la-u uru tiye anya, “Iri lau
    mari badu Isra-el kameh aloh nyara ah ta adeu nyosowan. Iri kameh aloh anya, ‘Kindrei
    kamwekes ou i buku none Ipra-im hawe Manase!’” San doh le badeh, eme badeh Jekop
    badeh atehei Ipra-im udu mwena ta Manase.
  nya-nya: 'Tsono iye anawadalitsa tsiku limenelo nati, “Aisraeli adzagwiritsa ntchito
    dzina lanu podalitsa nadzati: Mulungu akudalitseni monga Efereimu ndi Manase.”
    Choncho anayika Efereimu patsogolo pa Manase.'
  hrv-hrv: 'Onoga ih, dakle, dana blagoslovi rekavši: “Vama nek'' se Izrael blagoslivlja
    govoreći: Kao što je Efrajimu i Manašeu, nek'' i tebi Bog učini!” Tako stavi Efrajima
    pred Manašea.'
  mps-mps: Tialima, Jekopgo augwali si te sogo te mobo po mayu, te tiwai po wali,
    “Te augwaligo te Israel dabebolo hanalu, te dage si mobo mani tiwai emainu, te
    gasa bidi dabego me te Godigo augwali mobo mao po hanalu waibao. Te augwaligo
    te po waibao, ‘Godigo dage te Efraim de Manase te augwali sibolo yali tiwai yao,’
    tama waibao,” te po wali. Jekopgo te tiwai elama, te agai Efraim te podolama,
    te Manase nosali ilali.
  llg-llg: Basa boe ma, nafada kakanak kadua kala sila, nae, “Mete ma, hataholi Israꞌel
    asa loke Manetualain babaꞌe-babatik neu hataholi, na, ala seseik ei dua nggei
    nadem boe, lae, ‘Ela leobee na, Manetualain fee o babaꞌe-babatik, sama leo Ana
    fee babaꞌe-babatik neu Efraim ma Manase.’ ” No leondiak, Yakob seseik fadik Efraim
    naden, nakahuluk neme kaan Manase naden mai.
  tpi-tpi: Orait na long dispela de Jekop i givim blesing long tupela, na em i tokim
    Josep olsem, “Long taim ol Israel i laik askim God long mekim gut long ol arapela,
    ol bai i kolim nem bilong tupela pikinini bilong yu na bai ol i tok olsem, ‘God
    i ken mekim gut long yupela olsem em i bin mekim long Efraim na Manase.’” Long
    dispela pasin Jekop i putim Efraim i go paslain long Manase.
  dan-1931: 'Således velsignede han dem på den Dag og sagde: “Med eder skal Israel
    velsigne og sige: Gud gøre dig som Efraim og Manasse!” Og han stillede Efraim
    foran Manasse.'
  vie-OVCB: 'Gia-cốp lại chúc phước cho hai đứa trẻ: “Vì hai cháu mà sau này người
    Ít-ra-ên sẽ chúc nhau: Cầu Đức Chúa Trời ban cho anh được giống như Ép-ra-im và
    Ma-na-se.” Vậy, Gia-cốp đặt Ép-ra-im trước Ma-na-se.'
  lbk-lbk: Et binindisyonana chaicha isnan chey ay akhew ay mangwanin, “At osalen
    nan Israelitas nan ngachanyo ay mamindisyon isnan tapina. Kanan cha, ‘Asop ya
    khab-en Apo Dios chakayo ay kag ken cha Efraim ya si Manases.’ ” Kag todi nan
    inikkan Israel ay nangippey ken Efraim ay inmon-ona mo si Manases.
  guj-2017: ઇઝરાયલે તે દિવસે તેઓને આ રીતે આશીર્વાદ આપ્યો, “ઇઝરાયલ લોકો તમારું નામ
    લઈને એકબીજાને આશીર્વાદ આપીને કહેશે, ‘ઈશ્વર એફ્રાઇમ તથા મનાશ્શા જેવો તને બનાવે.’
    આ રીતે તેણે એફ્રાઇમને મનાશ્શા કરતાં અગ્રસ્થાન આપ્યું.
  byr-byr: '@see-verse:GEN.048.019'
  awx-awx: Tikengä täpduxu unggwenune Jekopdä wam gwalängu using yämikut. “Mahande
    Israel nanätä äminu wam gwaläng yäminingge natäkengu, gitde natäpä apän, using
    yänining. ‘Anätutä gwälam hikngä tupä Epraim, Manase yangge pahakut usingu, gälexäyä
    usinggän pahayok,’ yang yänining,” yang yänikut, Jekopdän. Wamu u yakulu, ulapnä
    Epraimde umanu yakapde yiwän, payänä Manasele umanu mahande yiwikut.
  pon-2006A: Ih eri kapaiairahda rahno, ketihtihki, “Mehn Israel kan pahn kin kapaiahda
    aramas akan ni edomwa. Re pahn nda, ‘Koht en ketin kupwurei kumwail pwe kumwail
    en duwehte Epraim oh Manase.’ ” Ih duwen met Seikop eh mwohnekihla Epraim sang
    Manase.
  por-BRBSL: 'Ele os abençoou naquele dia, dizendo: “Israel abençoará em você, dizendo:
    ''Deus o faça como Efraim e como Manassés''”.'
  cth-cth: Hatdawkvah, hote hnin dawk yawhawinae a poe teh, nang pawlawk dawk Cathut
    ni Isarel teh yawhawinae poe naseh, nang teh Ephraim hoi Manasseh patetlah na
    tat naseh telah atipouh teh, Manasseh hmalah Ephraim ao sak.
  twi-twi: Enti da no, Yakob hyiraa mmarimaa no se, “Israelfo nyinaa nam mo din so
    behyirahyira wɔn ho wɔn ho. Wɔbɛka se, ‘Onyankopɔn behyirahyira mo, ama moakɔ
    so frɔmfrɔm te sɛ Efraim ne Manase.’ ” Saa ɔkwan yi so na Yakob fa maa Efraim
    bedii Manase anim.
  hlt-hlt: Tekah khohnin ah amih rhoi te yoethen a paek hatah, “Nang rhang neh Pathen
    loh Isreal te a yoethen sak saeh, nang he Ephraim neh Manasseh bangla khueh saeh,”
    a ti nah tih Manasseh hmai ah Ephraim a khueh.
  tbz-SIM: 'Kɛ̀ Sɑkɔbuu bɛ̀ pɑ̃ Kuyie nkó mɛsɑ̀ɑ̀ nkɛ dɔ̀: Kuyie ndi dɔɔ̀ mɛsɑ̀ɑ̀
    nyIsidɑyɛɛribɛ cuokɛ̀, kɛ̀ bɛ̀ níí yĩ́ Kuyie ndɑ dɔɔ̀ mɛsɑ̀ɑ̀ nkù dɔ̀ɔ̀mɛ̀ Efɑdɑimmu
    nɛ̀ Mɑnɑnsee. Mɛm̀mɛ ò niímmɛ̀ Efɑdɑimmu kɛ́tũ̀nnɛ Mɑnɑnsee.'
  msy-2020: Ezɨ dughiar kamɨn Jekop deraghavɨra aning damuasa bizir aghuiba isa aning
    ganɨga, kamaghɨn Josep mɨgei, “Gɨn izamin dughiamɨn, Israelia, God deraghvɨra
    igharaz darazi damusɨ an azangsɨgh, nɨn borimningɨn ziamning dɨponɨva mɨkɨm suam,
    God deravɨra Efraim ko Manase gamizɨ moghɨn, a deravɨra ia damuam.” Ezɨ arazir
    kamɨn Jekop Efraim faragha anetɨgha, Manase gɨn anetɨ.
  txq-txq: Basa boe ma ana nafada kakana kaduak kara raa nae, “Mete ma hatahori Israꞌel
    roke-hule Manetualain fee babaꞌe-babatik neu hatahorir, na, neu ko ara oo raseseik
    ei dua ngga nadem boe. Neu ko ara roke-hule rae, ‘Ela leo bee na Manetualain fee
    babaꞌe-babatik neu o, sama leo Ana fee babaꞌe-babatik neu Efraim ma Manase.’ ”
    No dalak naa, Yakob oo naseseik Efraim naden nakahuluk numa ndia kaꞌan Manase
    naden mai boe.
  aaz-aaz: Rarit in natoon neu riꞌaan nuaꞌ ein naan am nak, “Of karu atoin Israelas
    sin antotin neun Uisneno he nfeen sin tetus neu tuaf-tuaf ate, sin of anteek hi
    nua ki hi kaanm ein naan. Sin of antotin am nak, ‘Karu reko te, Uisneno nfee tetus
    neu ko, nahuum on reꞌ In nfee tetus neu naiꞌ Efraim ma naiꞌ Manase.’ ” Nok ranan
    naan, naiꞌ Yakop amsaꞌ anteek nahunun naiꞌ Efraim in kaan ee, naꞌko naiꞌ Manase
    in kanan.
  azb-azb: 'O gün İsrail nəvələrinə xeyir-dua verərək dedi: «İsrail nəsli “Qoy Allah
    səni Efrayim və Menaşşe kimi etsin” Deyərək sizin adınızla Xeyir-dua verəcək».
    Yaqub beləcə Efrayimi Menaşşedən üstün tutdu.'
  eng-DBY: And he blessed them that day, saying, In thee will Israel bless, saying,
    God make thee as Ephraim and Manasseh! And he set Ephraim before Manasseh.
  hin-2017: फिर उसने उसी दिन यह कहकर उनको आशीर्वाद दिया, “इस्राएली लोग तेरा नाम ले
    लेकर ऐसा आशीर्वाद दिया करेंगे, ‘परमेश्वर तुझे एप्रैम और मनश्शे के समान बना दे,’”
    और उसने मनश्शे से पहले एप्रैम का नाम लिया।
  wol-KYG: 'Gannaaw loolu mu ñaanal leen keroog ne leen: «Yal na Israyil di ñaane
    seeni tur naan: “Yal na la Yàlla def ni Efrayim ak Manase.”» Noonu la jiitale
    Efrayim, door caa teg Manase.'
  swp-swp: Nei asubenana ne i ribahelolodi i ene, “Omi esamiu eai abo Isaraela tataodi
    se ribahelolodi si ene, ‘Eaubada i hetoromiu doha Eparaima eo Manase’”; arinai
    Eparaima i hebaguna, eo Manase i hemurita.
  bjr-bjr: Miqi qimaseenoo mi faasaanna nifaaqooqa qima nimaqeenoo qinau. Isaraee
    maqannaasa nifaaqooqa qiqa anisaa qimasaida qifaranoo. Misa maaqi qifaranoo Anutufa
    Eefaraimmana faqa Mannaseena undeemma amaqaani. Miqunannai Yakooboofa Eefaraimmana
    uqeerasee Mannaseena rafaaqa finau.
  eng-YLT: and he blesseth them in that day, saying, 'By thee doth Israel bless, saying,
    God set thee as Ephraim and as Manasseh;' and he setteth Ephraim before Manasseh.
  kne-kne: Et binindisyonanas daida sin agew ay doy yan kanana, “Awni et osalen din
    Israelita din ngadan yo sin panbindisyonan da. Kanan dan to, ‘Panbalinen koman
    Diyos dakayo ay kaman da Efraim en Manasses.’” Siya di din kanana ay nangon-onaena
    din ngadan Efraim.
  wat-wat: Eketa na kuyadayadanama nenei i sawanuwagabubuwisiya i bwaduwa, “Avi tova
    fiyao Isineni yasi sawanuwagabubu kana tovai, kami wava sina kinana sina bwaduwa,
    ‘Guyau ka kawakawanunukuwiya be ita sawanuwagabubuwiwa vitana Ifeneimu keta Manasa
    i sawanuwagabubuwisiya maise.’” Noko nenei Ifeneimu kana wava i teneviketanuniya
    eatu Manasa i vimunifota.
  heg-NTPO: Hidi kon, un tek tana at dua nas noan, “Manase nol Efraim! Mam eta atuil
    Israel las nodan hangun bel atuil didang ngam, oen kon aa nuting mi duam ngalan
    nas. Mam oen nodan noan, ‘Sadi bole lam Ama Lamtua Allah bel hangun se ku, banansila
    el Un in bel hangun se Efraim nol Manase ka.’” Nini ela lam, Yakob kon aa Efraim
    ngala ka muna, deng un kaka Manase ngala ka.
  ptu-ptu: 'Iya bassim napa''lambeammi Israel indo änä''na Yusuf naua: “La si natula''
    sangammua'' to Israel ke umpa''lambeanni hupatau. La naua: ‘Ma''ulalam dam Puang
    Allataala anna napasusiko Efraim anna Manasye.’” Susim too napayolo ia Efraim
    anna napaibundi ia Manasye.'
  bzd-NTPO: 'Es e'' ë̀ diwö wa Jacob e̱r buaë skà ché italapa a̱ i'' es: —Mik Israel
    aleripa e̱r buaë cheke ñì a̱ eta̱ ie''pa tö icheraë ñì a̱ i'' es: ‘A̱s Skëköl
    e̱r buaë chö̀ be'' a̱ we̱s Efraín ena Manasés e''pa a̱ e̱r buaë yëne es.’ Es Jacob
    e̱r buaë ché Efraín a̱, Manasés a̱ imène, e'' tsa̱ta̱.'
  kwf-kwf: Nia faꞋaleꞋa kera ana asoa neꞋeri, ma nia ka fata Ꞌuri, “Ro ngwane, ngela
    neꞋe kike futa maꞋi buriku ki, kike baꞋa rao Ꞌani satamuroꞋo fuana faꞋaleꞋalana
    ti ngwae. Kike baꞋa fata Ꞌuri, ‘AlaꞋani God ke faꞋaleꞋa Ꞌoe diꞋia nia faꞋaleꞋa
    sa Ifrem ma sa Manase.’” Ka ꞋunaꞋeri neꞋe nia ka alua sa Ifrem ka etaeta, ma sa
    Manase Ꞌi buira.
  eng-WYC-2017: And he blessed them in that time, and said, Israel shall be blessed
    in thee, and it shall be said, God do to thee as to Ephraim and as to Manasseh.
    And he set Ephraim before Manasseh;
  eng-WMBB: He blessed them that day, saying, “Israel will bless in your name, saying,
    ‘God make you as Ephraim and as Manasseh’” He set Ephraim before Manasseh.
  spp-spp: Ka Yakuba si jwó le pi á kuru canŋke, maa jwo «*Izirayɛli shiinbii sí raa
    jwóŋi leni ná yii mɛge e. Pi sí n-pa a ŋko «Kile u jwó le yii á, bà u à u le Efirayimu
    ná Manase á mɛ.»» Lire pyiŋkanni na, Yakuba à Efirayimu yaha Manase yyaha na.
  aey-aey: Eunu uqa deel euna eelali maden, “Isrel age ale ijanalana eel docobdocob
    oqagan. Age madoqagan, ‘Anut odocna age Ifrem Manasaca cinigwe caleigale,’ oqagan,”
    en. Eunu Jekob uqa eeldoc je euna Ifrem Manasa aqunitu men.
  urd-GVH: उस दिन उसने दोनों बेटों को बरकत देकर कहा, “इसराईली तुम्हारा नाम लेकर बरकत
    दिया करेंगे। जब वह बरकत देंगे तो कहेंगे, ‘अल्लाह आपके साथ वैसा करे जैसा उसने इफ़राईम
    और मनस्सी के साथ किया है’।” इस तरह याक़ूब ने इफ़राईम को मनस्सी से बड़ा बना दिया।
  rug-rug: 'Meke manani sa koasa rane sana si arini meke zama guahe: “Pa korapa pozamu
    goi si kaqu ta tozi vurae koari na tinoni Izireli sa minana sapu zama guahe: ‘Mani
    vata evaṉae nigo Tamasa pude gua tugo Iparemi e Manase si goi,’ gua.” Gua asa
    ke va arilaena hola ia Izireli se Iparemi koe Manase.'
  gaz-gaz: Innis gaafa sana akkana jedhee isaan eebbise; “Israaʼel maqaa keetiin eebba
    kana kenna; ‘Waaqni akka Efreemii fi akka Minaasee isin haa taasisu.’ ” Yoosefis
    akkasiin Minaasee dura Efreemin dabarse.
  fra-LSG: 'Il les bénit ce jour-là, et dit: C’est par toi qu’Israël bénira, en disant:
    Que Dieu te traite comme Éphraïm et comme Manassé! Et il mit Éphraïm avant Manassé.'
  yal-yal: A yi duba e xa na lɔxɔni, a a fala, a naxa, “Isirayila kaane Ala maxandin
    ligama ɛ xinle ra nɛn. E fama a faladeni nɛn, e naxa, ‘Ala xa i lu alo Efirami
    nun Manase.’ ” Na kiini, a yi Efirami rafisa Manase xa.
  gum-gum: 'Incha tru kwaløm Jacobpe mayanguen tabiitø nebuig kømigwan øyah chib tranøbig
    køn: —Israel misaamera mayanguen tabig nebuig kømigwan nøm tranøppe, ñimui munchiwan
    wamab tøga pønrrønrrun cha: “Efraínwanba, Manaséswanba lataitøwei, Tius ñimun
    treeg martrain”— chib. Incha Manaséswan wendau pasra, Efraínwan merrab pasrig
    køn.'
  iou-iou: Ude yäŋpäŋ kepma ugän kon man äneŋi kubä ŋode yäkgän täŋkuk; Kämi-kämi
    Isrel ämawebetä äma kubä kon man iwerayäŋ nadäŋpäŋä ek wäpjek terak wohutpäŋ ŋode
    api yäneŋ; Anututä Efraim Manase täŋkentäŋ yämiŋkuko gäk udegän täŋ gamiton! Jekoptä
    ude yäŋpäŋ monäni Efraim intäjukun peŋpäŋ tuäni Manase mäden teŋkuk.
  haw-1868: Hoomaikai aku la oia ia laua ia la, i aku la, iloko ou e hoomaikai aku
    ka Iseraela, me ka i ana aku, E hoohalike mai ke Akua ia oe me Eperaima a me Manase.
    Hoonoho no oia ia Eperaima mamua o Manase.
  arb-NAV: 'وَبَارَكَهُمَا فِي ذَلِكَ الْيَوْمِ قَائِلاً: «بِكَ يَتَبَارَكُ بَنُو
    إِسْرَائِيلَ قَائِلِينَ: ’لِيَجْعَلْكَ اللهُ مِثْلَ أَفْرَايِمَ وَمِثْلَ مَنَسَّى‘».
    وَهَكَذَا قَدَّمَ أَفْرَايِمَ عَلَى مَنَسَّى.'
  adz-adz: Ibinigi da Israil ifinti rib iruꞌ igi da gubuꞌ arigi ibiani, “Garam Israil
    nifun bungꞌ agamp agu binganggam i nan fintidan da nani, ‘Anutu nafinti agam nabi
    Ifraim da Manase.’” I sanab igi da itangin Ifraim isu miamun i Manase.
  ewe-ewe: 'Ale Yakob yra ɖeviawo gbe ma gbe ale: “Israelviwo nayra wo nɔewo agblɔ
    be, ‘Mawu nana nuwo nadze edzi na wò abe Efraim kple Manase ene!’ ” Ale wòtsɔ
    Efraim ɖo tsitsi na Manase.'
  eng-LEE: 'And he blessed them that day, saying, With thee shall Israel bless, saying,
    God make thee as Ephraim and Menasseh: and so he set Ephraim before Menasseh.'
  gvn-gvn: '@see-verse:GEN.048.019'
  nna-nna: Jipi palajun muwarr pirnipulaku. Wurrarnapulaku, “Nyurrajalu japirr malapiyi
    Ngarrkalu ngalypa jinaku jintaku, janalu muwarr pilipiyi, ‘Ngarrkalu ngalypa yiji
    jirnikinyipulaku Ephraim-kupa Manasseh-ku. Yijapa palajun jilkuliny nyurraku pukun’.”
    Palajunjalu Jacob-ju wirrirni walangkarrangu Ephraim, Manasseh wirrirni nyirrirnikarti.
  asm-FB: তেওঁলোকক সেইদিনাই তেওঁ আশীৰ্ব্বাদ কৰিলে আৰু ক’লে, “ইস্ৰায়েলৰ লোকসকলে আশীৰ্ব্বাদ
    কৰাৰ সময়ত তোমালোকৰ নাম ধৰি ক’ব, ‘ঈশ্বৰে তোমাক ইফ্ৰয়িম আৰু মনচিৰ নিচিনা কৰক’।”
    এইদৰে তেওঁ মনচিতকৈ ইফ্ৰয়িমক অগ্ৰগণ্য কৰিলে।
  sus-A: عَ نَشَ دُبَ عٍ بّ نَ لْشْي، عَ قَ عَ قَلَ، «عِسِرَيِلَكَيٍ دُبَ رَبَمَ وٌ
    شِلِيٍ نَن نَ. عٍ قَمَ عَ قَلَدٍ، ‹عَلَ شَ عِ لُ عَلْ عٍقِرَ مِ نُن مَنَسِ.›»
    نَ كُي عَ نَشَ عٍقِرَ مِ تِ يَرٍ مَنَسِ بّ.
  fra-SBL: 'Il les bénit ce jour-là, en disant : « Israël bénira en vous, en disant :
    ''Que Dieu vous fasse comme Ephraïm et comme Manassé''" Il plaça Ephraïm devant
    Manassé.'
  hbo-hbo: וַיְבָ֨רֲכֵ֜ם בַּיֹּ֣ום הַהוּא֮ לֵאמֹור֒ בְּךָ֗ יְבָרֵ֤ךְ יִשְׂרָאֵל֙ לֵאמֹ֔ר
    יְשִֽׂמְךָ֣ אֱלֹהִ֔ים כְּאֶפְרַ֖יִם וְכִמְנַשֶּׁ֑ה וַיָּ֥שֶׂם אֶת־אֶפְרַ֖יִם לִפְנֵ֥י
    מְנַשֶּֽׁה׃
  shp-NTPO: 'Jaskáakin José yoia pekáo, ja netenbi Manaséspari Dios yoixontitianbi,
    Efraínpari Jacobnin neskáakin Dios yoixona iki: —Ja Israel jonibaonra anóxikanai,
    jatíbitian maton jane shinantaanan, jato Diossen jakonhanon ixon, jato neskáakin
    yoixonkin: ‘Ja Manasés betan Efraín jan akíni Diossenribi, mato akinbanon’ —akin.'
  eng-WYCLIFFE: And he blesside hem in that tyme, and seide, Israel schal be blessid
    in thee, Joseph, and it schal be seid, God do to thee as to Effraym and as to
    Manasses. And he settide Effraym bifore Manasses;
  pjt-pjt: '@see-verse:GEN.048.019'
  cwe-cwe: Ivo kawatemela mate siku ijo na kalonga, “Waisilaili wezasang'hanila mazina
    yenu kutemela mate, wezalonga, ‘Mulungu yakutende weye fana Efulaimu na Manase.’
    ” Niivo Yakobo viyamwikile Efulaimu haulongozi wa Manase.
  bgs-bgs: Purisu madigár tô kadasal din tingód kandan dalám katô álló ka kakagi din
    kani, na mà din, “Ákniyu ngadan tô gamitán katô mga rubbad ku ka kumustan dan
    tô duma mga manubù, su kumagi dan, ‘Mólà pa ka madigár tô bággén ka Manama ákniyu,
    iring na ágbággén din ki Efraim asta ki Manases.’” Ukit kani kadasal din, igimu
    i Jacob si Efraim na tuu pa mabantug ka tandingán ki Manases.
  kik-kik: 'Akĩmarathima mũthenya ũcio, akiuga atĩrĩ, “Isiraeli akaarathimanaga akĩgwetaga
    rĩĩtwa rĩaku akoiga atĩrĩ: ‘Ngai arotũma ũtuĩke o ta Efiraimu na Manase.’ ” Nĩ
    ũndũ ũcio akĩgweta Efiraimu mbere ya Manase.'
  ksr-ksr: 'Kaeŋ ijoro moro weemboria iikanoŋadeeŋ kotuegoŋ oroma kokaeŋ jero: “Israel
    yoŋonoŋ mono oroo qagara qama kanagesogia kotuegoŋ oŋoma kokaeŋ jewuya: Anutunoŋ
    mono oyaŋboyaŋ ama oŋonota oŋonoŋ Efraim ano Manase kaaŋa koloowu.” Kaeŋ jeŋ Manase
    ii Efraimbaa newo baatanoŋ ano.'
  fra-NCL: 'Il les bénit donc ce jour-là et dit : « Par toi Israël bénira, en disant :
    Que Dieu te rende tel qu’Ephraïm et Manassé ! » Et il mit Ephraïm avant Manassé.'
  cek-AK: Nang loe Sithaw mah Ephraim hoi Manasseh baktih toengah omsak nasoe, Israel
    caanawk loe nang rang hoiah tahamhoihaih hnu o tih, tiah to na niah nihcae to
    tahamhoihaih a paek; to tiah Ephraim to Manasseh hmaa ah suek lat.
  xla-xla: Epame Yokobtapo akimlala dapiyamte iwoloye inoma sumale mate ta꞉demama
    epo atlaiyo, “Alotle Isalael sotapo yimkadulo watle epo atlamyelepe, ‘Godtapo
    Eplaim mate epo Manase mate dla gadle pato himhaluwaye, epammama ya꞉tapo wua꞉
    watle mepo gadle pato himhallepe,’ demyelepe,” diyo. Epammama ya꞉tapo ya꞉ ei yemala
    hi tatle itapu tle himimama asiyama ya꞉ bapa hi tlo alotle himiyo.
  cuk-cuk: 'A-ibagi, Jacob we-masmalagi ise-nued-binsaedgi ega sogded: “Israel-dulemar
    dulemargi ise-nued-binsadmalale, bemar-nug obarmaloed. Weyob sogmaloed: ‘Bab-Dummad,
    igi Efraín, degi, Manasés-imaksa, deyob bemar-imakmosun.’ ” Weyobi Israel, Efraín
    bur Manasésʼba nug-dummarba imaksad.'
  uig-CYR: 'Шуниң билән шу күни у бу иккисини бәрикәтләп: — Кәлгүсидә Исраиллар бәхит-бәрикәт
    тилигәндә: «Худа сени Әфраим билән Манассәһдәк улуқ қилсун!» дәйдиған болиду,
    деди. Бу тәриқидә у Әфраимни Манассәһтин үстүн қойди.'
  pma-pma: Sakini kei rokol kat keilu en avong enek vit, “Me-Isrel keil ihit usil
    keilu en avong ten tokolkatien ihit, ‘Ahi hetokol katuk hesuval koa kei mumoni
    en Efrem ka Manase.’” En sakien enek, Siekob ling Efrem mulamu en Manase.
  tel-2017: ఆ రోజు అతడు వారిని ఇలా దీవించాడు. “ఇశ్రాయేలీయులు ఎవరినైనా దీవించేటపుడు,
    ‘ఎఫ్రాయిములాగా మనష్షేలాగా దేవుడు మిమ్మల్ని చేస్తాడు గాక’ అని మీ పేరెత్తి దీవిస్తారు”
    అని చెప్పి మనష్షే కంటే ఎఫ్రాయిమును ముందుగా ఉంచాడు.
  hat-BSA: 'Li te beni yo nan jou sa a, e te di: “Pa nou menm, Israël va eksprime
    benediksyon li yo e va di: ‘Ke Bondye kapab fè nou tankou Éphraïm ak Manassé!’”'
  bxh-bxh: 'Lahaina yai ena faloholoho ya feledi, iyen, Ai hesamiu haba Isalaela faloholoho
    sa fapaisowa be tiyen: “Haba Yaubada ya ginaulimiu doha Ifelaim yo Manase.” Yo
    fede, Ifelaim ya tole bwaꞌiyen, na Manase muli yai.'
  kos-kos: Ouinge el akinsewowoyaltal ke len sac, ac fahk, “Mwet Israel fah orekmakin
    inemtal ke elos ac fahk kas in akinsewowoye mwet uh. Elos ac fahk, ‘God Elan akinsewowoye
    kom oana ke El akinsewowoyal Ephraim ac Manasseh.’” Ke Jacob el oru ouinge uh,
    el likilya Ephraim meet lukel Manasseh.
  hbo-WLC: וַיְבָ֨רֲכֵ֜ם בַּיּ֣וֹם הַהוּא֮ לֵאמוֹר֒ בְּךָ֗ יְבָרֵ֤ךְ יִשְׂרָאֵל֙ לֵאמֹ֔ר
    יְשִֽׂמְךָ֣ אֱלֹהִ֔ים כְּאֶפְרַ֖יִם וְכִמְנַשֶּׁ֑ה וַיָּ֥שֶׂם אֶת־אֶפְרַ֖יִם לִפְנֵ֥י
    מְנַשֶּֽׁה׃
  ibo-ibo: Ọ gọziri ha nʼụbọchị ahụ sị, “Nʼaha gị ka Izrel ga-ekwupụta ngọzị a, ‘Ka
    Chineke mee gị dịka Ifrem na Manase.’ ” Ya mere o buru ụzọ kpọọ Ifrem tupu Manase.
  ory-ory: ସେହି ଦିନ ସେ ସେମାନଙ୍କୁ ଆଶୀର୍ବାଦ କରି କହିଲେ, “ଇସ୍ରାଏଲ ବଂଶ ଆଶୀର୍ବାଦ କରିବା ସମୟରେ
    ତୁମ୍ଭମାନଙ୍କ ନାମ ଧରି କହିବେ, ‘ପରମେଶ୍ୱର ତୁମ୍ଭକୁ ଇଫ୍ରୟିମ ଓ ମନଃଶି ତୁଲ୍ୟ କରନ୍ତୁ।’” ଏହି
    ପ୍ରକାରେ ସେ ମନଃଶିଠାରୁ ଇଫ୍ରୟିମକୁ ଅଗ୍ରଗଣ୍ୟ କଲେ।
  chk-chk: Iwe, lon ewe chök ränin a afeiöchüür o apasa, “Chon Israel repwe eäni kapasen
    afeiöch itemi, pun repwe apasa, ‘Kot epwe föri ngonuk usun chök a föri ngeni Efraim
    me Manasa.’” Iei usun Jakop a akomwa Efraim mwen Manasa.
  ssd-ssd: 'Ki ait ta mbolŋge Israel ndek nale teŋenmba nyaro nikina: Israel mbal
    taŋgo afu nyaro niŋgam ŋga tale tuku nyumbi teŋenmba sanuŋgaig: Kuateŋge sinzaŋtiŋguwa
    le tane Efraim le Manase taŋaŋ minamŋgaig ŋgina. Taŋamba Israel nu Efraim tumba
    kiŋo mulum taŋaŋ te-ambona.'
  rop-rop: Afta na Jeikob bin tok gudbinjiwei langa det dubala boi, “God garra gudbinji
    langa yunbala detmatj, en ola pipul blanga yunbala weya kaman biyain langa yunbala
    garra tok, ‘God garra album yu seimwei laik imbin album Ifreiyim en Manesa basdam.’”
    Lagijat na Jeikob bin tok langa det dubala boi.
  ukr-1871: 'І благословив їх того ж дня, і каже: Тобою благословляти ме Ізраїль говорючи:
    Зроби тебе Боже рівнею Ефраїмові й Манассїєві! І поставив Ефраїма перше Манассїя.'
  eng-AOI: Jacob gave the two boys another blessing and said, “When the Israelite
    people bless each other they will use your names. They will say, ‘May God bless
    you today, just as he blessed Ephraim and Manasseh long ago.’” When Jacob said
    that, he was putting Ephraim before Manasseh.
  yon-yon: Andekore, kuyaron arimbed yi yaa amun kerunde yedmoon “Eb aningko yaambed
    Israel nembed amun kerundi, Godbed eb yaa Efraim areb Menase areb kerubdok.” andekore,
    Efraim yaningkodin Menase yaningko yoman yedme kowoon.
  bch-bch: Tota ngan ado toaiua, Israel ikado posanga kemi ngan pamatuanga gisirua
    ta ikeo, “Labone ga muriai ga ila, oangga gid Israel tikado posanga kemi ngan
    pamatuanga pol ngan gid, eine ga tiuato lem gergeu toa rua ne edad ta tikeo bedane,
    ‘Deo ikado kemi tau ngan gimi, mambe mugaeai ikado kemi ngan Epraim ga Manase.’”
    Ngan kadonga toa bedaoa Israel idol Epraim ga ila imuga ngan Manase.
  deu-1951: 'Also segnete er sie an jenem Tag und sprach: Mit dir wird Israel segnen
    und sagen: Gott mache dich wie Ephraim und Manasse! Also setzte er Ephraim dem
    Manasse voran.'
  eng-JPS: 'And he blessed them that day, saying: ''By thee shall Israel bless, saying:
    God make thee as Ephraim and as Manasseh.'' And he set Ephraim before Manasseh.'
  ubr-ubr: On mes on imomogines ato ibi kakafun i yau “Israel yangan on bai momogin
    an rai omi wabim on sin kurereb. Osi arimon sinau, ‘God it fourim Ephraim a Manasseh
    rus ba wot matar.’” On an etai on Jacob Ephraim ainau iyein weie Manasseh.
  srp-1865: 'I blagoslovi ih u onaj dan i reèe: tobom æe Izrailj blagosiljati govoreæi:
    Bog da te uèini kao Jefrema i kao Manasiju. Tako postavi Jefrema pred Manasiju.'
  lug-lug: Awo n’abasabira omukisa ku lunaku olwo ng’agamba nti, “Abaana ba Isirayiri
    basabiragane omukisa nga bagamba nti, ‘Katonda akuyise nga Efulayimu ne Manase.’ ”
    Bw’atyo n’ateeka Efulayimu mu maaso ga Manase.
  heb-heb: ויברכם ביום ההוא לאמור בך יברך ישראל לאמר ישמך אלהים כאפרים וכמנשה וישם
    את אפרים לפני מנשה׃
  ben-IRV: সেই দিন তিনি তাঁদেরকে আশীর্বাদ করে বললেন, “ইস্রায়েল তোমার নাম করে আশীর্বাদ
    করবে, বলবে, ঈশ্বর তোমাকে ইফ্রয়িমের ও মনঃশির সমান করুন।” এই ভাবে তিনি মনঃশি থেকে
    ইফ্রয়িমকে অগ্রগন্য করলেন।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਉਸੇ ਦਿਨ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਦੇ ਕੇ ਆਖਿਆ, ਇਸਰਾਏਲ ਤੇਰਾ ਨਾਮ ਲੈ ਕੇ ਅਤੇ
    ਇਹ ਆਖ ਕੇ ਬਰਕਤ ਦਿਆ ਕਰੇਗਾ ਕਿ ਪਰਮੇਸ਼ੁਰ ਤੈਨੂੰ ਇਫ਼ਰਾਈਮ ਅਤੇ ਮਨੱਸ਼ਹ ਵਰਗਾ ਬਣਾਵੇ। ਸੋ ਉਸ
    ਨੇ ਇਫ਼ਰਾਈਮ ਨੂੰ ਮਨੱਸ਼ਹ ਨਾਲੋਂ ਅੱਗੇ ਰੱਖਿਆ।
  tkr-tkr: 'Mane yiğıl Yaaq''ubee manbışis xayir-düə hoole: – İzrailin vuşun dobu
    xayir-düə hooleng''a ağmiş ha''as: «Hasre ğu Allahee Efrayimiy Menaşşe xhinne
    hee''ecenva!» eyhes. Mang''vee məxür Efrayim Menaşşeyle ooqana ha''a.'
  mwp-mwp: Yakubu woenab poeybadhin palamulpa senabi goeyginu, a kedha mulaydhin,
    ‘Isoereylaw buway bangal ngipel nel tharempu thana bangal na woenabaw ya umamoeypu
    kedha, “Awgadhan bangal ngithamulpa lak koey woenab poeybane kedha, Epelema Manasew
    midh nanga.” ’ Wa, nuydh Isoereyl kedha kuniya aymoedhin, nuydh kuthayg kulay
    madhin; Eplema kulay Manase wagel.
  mya-JVB: တဖန် ဘုရားသခင် သည် သင့် ကို ဧဖရိမ် ကဲ့သို့ ၎င်း ၊ မနာရှေ ကဲ့သို့ ၎င်း ဖြစ်စေ
    တော်မူပါစေသောဟူ၍ ဣသရေလ အမျိုးသားတို့ သည်သင် အားဖြင့် ကောင်းကြီး ပေးကြလိမ့်မည်ဟု
    ထိုနေ့ ၌ သူ တို့ကိုကောင်းကြီး ပေးလေ၏။ ထိုသို့ မနာရှေ ရှေ့ မှာ ဧဖရိမ် ကိုနေရာ ချသတည်း။
  tbg-tbg: 'Iekopiva minti tivakero viva Iohepira maaqutanta koqema nimitero tiharo,
    Naantiara Isareri vatanaaka vonavu vo vaiinti koqema nimitareka iha vika nitanta
    nutu ntevarave. Vika mintima tivarave: Kairaro Kotiva ni koqema nimitaira ne Efaraimuka
    Manaseka voqaantemake variate tivarave, tiro. Mintimakero Iekopiva vira qata Efaraimura
    avuni vatero, vira vakaara naantiaraini vatora.'
  hmo-hmo: 'Unai dainai unai dina dekenai Iakobo ese hanamoa ia henia idia dekenai,
    ia gwau: “Israela taudia ese Dirava dekenai do idia noinoi, ia ese idia do ia
    hanamoa, umui ia hanamoa hegeregere. Dohore idia gwau, ‘Dirava ese Eparaima bona
    Manase bamona, umui do ia halaoa namo.’ ” Inai bamona dala dekenai Eparaima ia
    atoa guna, Manase ia atoa gabeai.'
  ata-ata: La sou no voxo ane ne, Isilaeli mualusiꞌa la muvikala aloxo ꞌo, “Ulai iliꞌi,
    la ta Isilaeli imoxoꞌu ualasinge ngongou no voxo ane lexe aneꞌi ilingau Lataua
    sou ualusiꞌa seꞌi. Ivikala aloxo ꞌo, ‘Lataua molu ualusinge loxo mualusiꞌa Epalaimu
    ilou Manase.’” Anu aloxo ne la sou ane anu Isilaeli muxiuneꞌi ilou sou mumuxaxu
    Epalaimu muuli noxou Manase.
  nfa-nfa: 'Ka na peka dènge ana se dua ra, “Ladhe dhèu Israꞌel manèngi Ama Lamatua
    ho hia mamèngi-nale mi dhèu, rèngu ale ngara miu dua mi hèi. Ladhe èèna na, ra
    peka sèmi neꞌe: ‘Jiꞌi sanao sèna ka Ama Lamatua hia mamèngi-nale mi èu, sama sèmi
    Na hia mi Efraim dènge Manase.’ ” Dènge jꞌara neꞌe, Yakob ale uuru ngara Efraim
    nèti ngara aꞌa na Manase.'
  urd-urd: और उसने उनको उस दिन बरकत बख़्शी और कहा, इस्राईली तेरा नाम ले लेकर यूँ दुआ
    दिया करेंगे, 'ख़ुदा तुझ को इफ़्राईम और मनस्सी को तरह कामयाब करे'!' तब उसने इफ़ाईम
    को मनस्सी पर फ़ज़ीलत दी।
  rus-SYN: 'И благословил их в тот день, говоря: тобою будет благословлять Израиль,
    говоря: Бог да сотворит тебе, как Ефрему и Манассии. И поставил Ефрема выше Манассии.'
  cbt-NTPO: 'Naporo tahuëri chachin, Cacopori shinpita nóya yonquirapiton iso pochin
    sha''huitërin: —Israiro nacionquë ya''huëpisopita noya ya''huëcaiso marë'' yasha''huitohuachina'',
    canpita nininëma yonquiatona iso pochin sha''huitapona'': “Yosë quëmanta catahuainquën.
    Iprain, Manasisi, inapita catahuarinso pochachin catahuainquën,” niitapona'',
    itërin. Inapoaton, Cacoposo Iprain''ton acorin. Manasisiso nipirinhuë'', piquëran
    acorin.'
  bqc-SIM: 'Zĩbeezĩ ↄ̃ à sa''olɛkɛ̀nɛ́ à mɛ̀: Isailiↄ samaa''okↄ̃ɛ ń á tↄ́o
    aa mɛ Lua to ǹ gↄ̃ lán Ɛflaiũ ń Manaseowa. Màa à Ɛflaiũ dↄ̀aa Manaseɛ.'
  tcz-CHONGTHU: Hichun Israel in chapang teni chu phatthei aboh in hiche ni chun ama
    a kona phatthei jouse aboltai; nangma min a Israel in hiche phatthei hi naboh
    ding ahi, Pa Pathen in nangma hi Ephraim le Manasseh bang in pung jing tahen.
  mar-mar: त्या दिवशी इस्राएलाने त्या मुलांना या शब्दांत आशीर्वाद दिला, तो म्हणाला,
    “इस्राएल लोक आशीर्वाद देताना तुमची नावे उच्चारितील, ते म्हणतील, ‘देव तुम्हास एफ्राईमासारखा,
    मनश्शेसारखा आशीर्वाद देवो.’”
  tcs-tcs: So Zekop i bin aske God po blese demtu boi ane em bin spik dis blesing,
    ‘Wen dem pipol blo Izrael i go blese wananada, dempla go yuze neim blo yutu. Dempla
    go spik, “Mait God i go blese yu seimkain wiskain God i bin blese Ipreim ane Manasa.”
    ’ Wea dem tok, Zekop bin meke Ipreim kam pas prant wea Manasa.
  soq-soq: Ita walama sawo me sau euda mo osouwo itune wanase, “Ando Israel apanawa
    sau euda itutuwa baiwa e ebola wampe wampaase, ‘No rauparintitana God sauwa euda
    e osoawo itupi, Eparaim ita Manase osouwo ituna rua.’” Me epe wane ita Eparaim
    ebowa bautasane wan ita muriwa Manase ebowa wan.
  qub-qub: 'Chay junaj Jacobga ishcan willcancunata bindisyunta goran cayno nir: «Cananpitaga
    llapan Israelcuna bindisyunta goshpan caynömi nenga: ‹Efrainta Manasesta yanapashannölla
    Tayta Diosga gamcunatapis yanapaycushunqui› nir.» Chaynömi Israelga Efrainta churaran
    mayur wamranno cananpaj, Manasestana shullcano cananpaj.'
  bqp-bqp: 'Zĩ kũ̀a à sa''olɛ kɛ̀ńnɛ à pì: Isarailanↄ ni sa mana okↄ̃nɛ kũ á tↄ́o
    oni pi Luda tó ǹ gↄ̃ lán Ɛflaimu kũ Manaseoo bà. Lɛmɛ à Ɛflaimu dò Manasenɛ arɛ
    lɛ.'
  hat-hat: 'Jou sa a, li beni yo, li di: -Nan peyi pitit pitit Izrayèl yo, lè y''ap
    bay benediksyon, y''a nonmen non nou. y''a mande pou Bondye beni yon moun menm
    jan li te beni Efrayim ak Manase. Se konsa li te mete Efrayim anvan Manase.'
  eng-BSB: 'So that day Jacob blessed them and said: “By you shall Israel pronounce
    this blessing: ‘May God make you like Ephraim and Manasseh.’” So he put Ephraim
    before Manasseh.'
  tod-tod: 'Naama volo ná, é tuya looni ti felegɔ ʋɛ, é ɠɛ ma: «Izelayɛle nuɓusɛiti
    ta wo-laaseigi wo ta-luyai zu, ti ɠɛ ma: ‹GALA ge è ɠɛ ga Efelayime ta Manasee
    ɠɛʋele.› » Zekana é Efelayime leʋeni da Manasee luɠɔ.'
  eng-WEBPB: He blessed them that day, saying, “Israel will bless in your name, saying,
    ‘God make you as Ephraim and as Manasseh’” He set Ephraim before Manasseh.
  kbq-kbq: Agra ana kna zupa asomu ke huneznanteno anage hu'ne, Israeli vahe'mo'za
    vahe'ma asomu kema huzmante'nakura anage hu'za hugahaze. Anumzamo'ma Efraemine,
    Manasekiznima asomu'ma huzanante'neaza huno Anumzamo'a asomura huramantegahie
    hu'za hugahaze! Nehuno agra Efraemina, Manase avuga avrente'ne!
  nhe-BL: 'Huajca ipan nopa tonal Jacob quintiochijqui Efraín huan Manasés huan quinilhui:
    “Nochi sequinoc noteipa ixhuihua quitequihuise imotoca para tlatiochihuase huan
    quiijtose: ‘Toteco Dios ma mitzchihua hueyi queja quinchijqui Efraín huan Manasés.’”
    Queja nopa Israel quitlali para Efraín elis más hueyi huan teipa Manasés.'
  bus-bus: 'Zĩ beeea à sa''olɛ kɛ̀ńnɛ à bè: Isarailinↄ é sa maaa okↄ̃nɛ kↄ̃n a tↄ́o
    aↄ̃é be Luda tó ǹ gↄ̃ lán Ɛflaimu kↄ̃n Manaseo bà. Lɛmɛ à Ɛflaimu dↄ̀ Manasenɛ
    aɛ lɛ.'
  gub-BL: Nezewe Zako omono uze'egatu wanehe a'e 'ar mehe. — Ihe Izaew ihe, hezuapyapyr
    a'e wà nehe no, uze'egatu imume'u mehe umume'u putar nera'yr waner a'e wà nehe.
    — Tupàn uzapo ikatuahy ma'e Eparai pe a'e, Manaxe pe a'e. Tuwe uzapo ikatuahy
    ma'e newe nezewegatete a'e nehe no, i'i putar amo wanupe uze'egatu imono pà wà
    nehe, i'i Zako.
  eng-DRA: 'And he blessed them at that time, saying: In thee shall Israel be blessed,
    and it shall be said: God do to thee as to Ephraim, and as to Manasses. And he
    set Ephraim before Manasses.'
  knf-knf: 'Unuur mënţ añehandër baka Naşibaţi aji : « Bañaaŋ biki Iŧrayel bado kadu
    itiman woli bañehandër ñaaŋ Naşibaţi, bado kaji : “Naşibaţi adolu inaam na bi
    Efrayim na Manaŧe.” » Hënk kë aţu Efrayim ţi kadun ki Manaŧe.'
