verse: GEN.048.021
translations:
  mal-C: തുടർന്ന് ഇസ്രായേൽ യോസേഫിനോട്, “ഞാൻ മരിക്കാറായിരിക്കുന്നു, എന്നാൽ ദൈവം നിങ്ങളോടുകൂടെയിരിക്കുകയും
    നിങ്ങളെ നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദേശത്തേക്കു മടക്കിക്കൊണ്ടുപോകുകയും ചെയ്യും.
  deu-TKW: 'Hierauf sprach Israel zu Joseph: Ich werde nun bald sterben, aber Gott
    wird mit euch sein und euch in das Land eurer Väter zurückbringen.'
  lin-lin: 'Bongo Isalaele alobaki na Jozefi : — Etikali moke nakufa. Nzambe akozala
    na bino mpe akozongisa bino na mokili ya bakoko na bino.'
  cbr-NT: 'Usakin katankëx sënë́nkin ka José kakëxa: —Ka kuat, ''ëx kana ñuti ''urama
    ''ain; usa ''aínbi ka Nukën ''Ibu Dios ax mitsubë ''ixun ka amiribishi min chaitiokëkama
    anu tsóa me anubi mi buántëkënti ''ikën.'
  eng-LSV: And Israel says to Joseph, “Behold, I am dying, and God has been with you,
    and has brought you back to the land of your fathers;
  bmu-bmu: 'Israelnöŋ kötuetköm eŋgii teköiga Josefköra keu kewö jiyök: “Mötnöŋ, nöŋön
    kömumamgö akzalmö, Anutunöŋ embuk mal öŋgöma. Yaŋön mönö eŋguaŋgiriga iwi asaurupŋini
    yeŋgö gölmenöŋ liliŋgöba anme.'
  eng-GNV: Then Israel said vnto Ioseph, Behold, I die, and God shall be with you,
    and bring you againe vnto the land of your fathers.
  eng-WEBSTER: And Israel said to Joseph, Behold, I die; but God shall be with you,
    and bring you again to the land of your fathers.
  nhw-BL: 'Teipa Israel quiilhui itelpoca, José: ―Xiquita, ya ajsitinemi nopa tonal
    para nimiquis, pero Toteco Dios itztos amohuaya huan quichihuas para sempa xiyaca
    ipan inintlal mohuejcapan tatahua.'
  swh-ONEN: Ndipo Israeli akamwambia Yosefu, “Mimi ninakaribia kufa, lakini Mungu
    atakuwa pamoja nanyi, na atawarudisha katika nchi ya baba zenu.
  bba-bba: Mɑ Isireli u Yosɛfu sɔ̃ɔwɑ u nɛɛ, wee, nɑ ɡɔɔ turuku kuɑ. Adɑmɑ Gusunɔ
    u ko n kɑ bɛɛ wɑ̃ɑ kpɑ u kɑ bɛɛ wurɑ bɛɛn bɑɑbɑbɑn temɔ.
  eng-KJVCPB: 'And Israel said unto Joseph, Behold, I die: but God shall be with you,
    and bring you again unto the land of your fathers.'
  cpy-cpy: 'Ari ikantanakiri José: “Rooteentsira nokame. Riitaki Tajorentsi tsipatapiintemini
    eerokapaeni. Aritaki roepiyeemi iipatsiteki picharinini.'
  mpx-mpx: Yaka Isileli i baek Yosepa elana i ba, “Sauga kekeisi na yaomal, yaa Yabowaine
    ni minaa eliyamiu ge ni ahemiu nuku sikal nuku na tubumiyau wali labiya.
  wbp-wbp: Ngularla Jakupu wangkaja Jajupuku, “Nyangkaju ngaju. Kapurna ngajuju palimilki.
    Kaatu kapu nyina nyuntu-kurlu. Kapungku ngurrara-kurra pina-kanyi kujalpa-jana
    karrija ngalipakupalangu-purnuku.
  luo-luo: Eka Israel nowacho ne Josef niya, “Koro achiegni tho, to Nyasaye biro bedo
    kodu kendo nodwoku e piny kwereu.
  meu-meu: Bena Israel ese Iosef e hamaoroa, eto, Egu mase vada eme kahikahi; a Dirava
    ese baine bamomui, bona baine hakaumui lou, tubu tama edia tano ba lou henia.
  npi-ULB: इस्राएलले योसेफलाई भने, “हेर्, म मर्न लागेको छु, तर परमेश्‍वर तिमीहरूका
    साथमा हुनुहुनेछ, र तिमीहरूलाई फेरि तिमीहरूका पिता-पुर्खाहरूको देशमा फर्काएर लैजानुहुनेछ
    ।
  yor-yor: Nígbà náà ni Israẹli wí fún Josẹfu pé, “Ọjọ́ ikú mi súnmọ́ etílé, ṣùgbọ́n
    Ọlọ́run yóò wà pẹ̀lú yín, yóò sì mú un yín padà sí ilẹ̀ àwọn baba yín.
  emp-NTPO: 'Mãwãped̶a Israelba Josea jarasia: –Dãrãẽ́ne mʌ̃ra beuya. Baribʌrʌ Ãcõrẽra
    bãrã ume b̶aya. Idjia bãrãra bãdji drõãenabemarã druad̶aa jẽda edeya.'
  ind-ind: Kemudian Yakub berkata kepada Yusuf, “Tidak lama lagi, aku akan meninggal,
    tetapi Allah akan menyertaimu dan memimpin kamu kembali ke tanah nenek moyangmu.
  pes-OPCB: 'سپس یعقوب به یوسف گفت: «من به‌زودی می‌میرم، اما خدا با شما خواهد بود
    و شما را بار دیگر به سرزمین اجدادتان باز خواهد گردانید.'
  ssx-ssx: Kutupa Dieikopema꞉ Diosepe pa꞉ta꞉ alota꞉ I̱ homolo poloeki teke pa꞉ta꞉
    ya꞉la꞉ ekita꞉ do handelepate Koda꞉ta꞉ neke yaapo hata꞉ neketa꞉ naka꞉ apa꞉meina꞉
    kenke nane paa hatuku pelieke.
  lcm-lcm: Au le na Israel kala antok a Iosep, “Arai, nalapo angasungai kana asi kag
    mat, sikei God ka auai ve numai, na ka ausingai pok anim ane si roe ang si keve
    tivum.
  aer-aer: Jacob angkeke Joseph-eke, “Ayenge araye. Ayenge ilwetyenhe anteme. Ngkarte-arle
    ngkwengenge anetyenhe. Rarle ngenhe apmere akngeye ngkwinhe-kenhe-werne akngirtnetyenhe.
  tgl-ULB: Sinabi ni Israel kay Jose, “Tingnan mo, malapit na akong mamatay, pero
    kasama ninyo ang Diyos, at dadalhin kayo pabalik sa lupain ng inyong mga ama.
  nop-nop: Isilae adi unduŋ tiŋa Yosep indiŋ niŋguk, “Nu adi agaŋ kumuŋdok naine dula
    tilak. Bepaŋ adi hidut hatige hatige hanagilune dadahiye kwehineŋ kotigoŋ udaneŋ
    uneeŋ.
  kca-kca: 'Щӑԓта Израиль Иосифа йастәс: «Щи, ма пӑрты хӑтԓэм йŏхтәс; Турәм нын пиԓанән
    питәԓ пӑ ащиԓән мўва нынан йŏхԓы туԓԓы;'
  cbu-NT: 'Ashiriya, wachinllinoo tsiyatam iwatsparamchu, wipaatssha Osiyaa: Mshee,
    natunaa musásirishapari tsipachina. Itaru, tsipaktaateena, uru Apanll shiyaa ksutchiya.
    Waana shiyachchee nlluranur ayam yusur wapitam wayachiya yaptam sirútama zitamin
    pachirinis taarangana ambitamtaya.'
  hui-hui: Ani buwa mani Yagabahanda Yosebehondo lalu, Hale ha. Ai i̱ áyu dege homole
    bedogoni. Anigo Ngode Datagaliwabe ibugua tí biamogo bialu tí baba mandagi haabo
    halu tíninaga dindi haru dai bulebirago laro.
  wrs-wrs: Doa Yakopva Yosepm ishomnana, yimba nonglav kamba, murapeta kamba doa dahalm
    vev, heva os Sesoa yemba waiavav, wo yemba henga si waingavav pevna petharam,
    pevna simbepevna petharam.
  mya-mya: ထို​နောက်​ယာ​ကုပ်​သည်​ယော​သပ်​အား``ငါ​သည် ယ​ခု​သေ​အံ့​ဆဲ​ဆဲ​ရှိ​ပြီ။ သို့​သော်​လည်း​ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှင့်​အ​တူ​ရှိ​၍
    ဘိုး​ဘေး​တို့ နေ​ထိုင်​ရာ​ပြည်​သို့​ပြန်​လည်​ပို့​ဆောင်​တော်​မူ လိမ့်​မည်။-
  cbi-NTPO: 'Tsejtu bene Josénu tsandimi: Iya yumaa penundiyantsuyu, tsaaren Diosya
    ñuibaren junu tsuve. Tsa'' mitya ñullanu ñulla'' tinbu rukula'' tusha manen manda''nu
    tsuve.'
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། བདག་ནི་འཆི་ལ༌ཉེ། འོན་ཀྱང་དཀོན་མཆོག་ཁྱོད་རྣམས་དང་ལྷན་དུ་བཞུགས་ངེས༌ཤིང༌།
    ཁོང་གིས་ཁྱོད་རྣམས་ཁྲིད་ནས་ཁྱོད་ཅག་གི་མེས་པོའི་ཕ་སར་འགྲོ་ངེས༌ཡིན།
  wsk-wsk: Ale Israel aora Joseph maonam, “Ikiko. Ani kuerikko tom pingi aram. Bare
    Kaem nengerak bagoso mu nengerak peleruk, ninga nenet nenengetak nunga ali te
    nengerak namarukko.
  kkl-kkl: Undo unu aogti, Israeldi elme Yusubag yubu lelamogti, “Wene iplam, na si
    tarapnange peram tal, aghana Allahri a'un yeplamsileba, samoro a'ununge mog so'oag
    samoro pululom.
  sna-sna: Ipapo Israeri akati kuna Josefa, “Ndava pedyo nokufa, asi Mwari achava
    newe uye achakudzoserai kunyika yamadzibaba enyu.
  spa-BLM: 'Israel dijo a José: “He aquí que yo muero, pero Dios estará contigo y
    te hará volver a la tierra de tus padres.'
  beu-beu: Angmuse Yakob ana Yusup at hubait hula, “Noal ee! Luung niang se, na aamina.
    Aarunge Lahatala Ana kilang iiat toang-pina, bot eningse Ana iiat bale iidat-iimang
    ang naung iaabang mi ila.
  cac-cac: 'D''a elan̈chamel ix yalanxi vin̈ d''a vin̈aj José chi'': —Ach vuninal,
    a in tic toxo ol in chamoc, palta ayn̈ejoch Dios eyed''oc, ayn̈ejpaxoch yed''
    eb'' eyin̈tilal. A ol ex ic''an meltzaj d''a slum co mam quicham.'
  swh-ULB: Israeli akamwambia Yusufu, “Tazama, ninakaribia kufa, lakini Mungu atakuwa
    nanyi, na atawarudisha katika nchi ya baba zenu.
  bel-bel: 'І сказаў Ізраіль Язэпу: вось, я паміраю; і Бог будзе з вамі і верне вас
    у зямлю бацькоў вашых;'
  wed-wed: Ma Israel, Joseph i riwei, “Tau aburuna ava da ana iraḡe. Wate God awarim
    ina mae da ina naiana-melem au Canaan, amamam ai au dobu.”
  deu-ELBBK: 'Und Israel sprach zu Joseph: Siehe, ich sterbe; und Gott wird mit euch
    sein und euch in das Land eurer Väter zurückbringen.'
  mbb-OT: Ne zutun migkaǥi si Israel ziyà te ki Jose te, “Meǥaan en is kebpatey ku,
    iyan, edumahan kew zed te Megbevayà, ne ibpeulì din ded keuzemà is menge kevuwazan
    tew ziyà te tanà he mid-ubpaan te menge kepuun tew.
  msc-msc: 'A ka a fɔ Yusufu yɛ ko: «N satɔ le, kɔni Alla ri to ai fɛ. A ri ai laseyi
    ai fa wara Kanaan jamana rɔ ikɔ.'
  mal-2015: 'യോസേഫിനോടു യിസ്രായേൽ പറഞ്ഞതു: ഇതാ, ഞാൻ മരിക്കുന്നു; ദൈവം നിങ്ങളോടുകൂടെ
    ഇരുന്നു നിങ്ങളെ നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദേശത്തേക്കു മടക്കി കൊണ്ടുപോകും.'
  tuo-NT: 'Cʉ̃ Õꞌacʉ̃rẽ sẽrĩbosáca beꞌro Joseré nicʉ niwĩ: —Yʉꞌʉ wẽrĩgʉ̃tigʉ weesaꞌa.
    Õꞌacʉ̃ mʉsã meꞌrã ninuꞌcũgʉ̃sami. Mʉsãrẽ, mʉsã ñecʉ̃sʉmʉa níꞌque diꞌtapʉ macãrĩ
    dajanʉꞌcãcã weegʉsami.'
  gup-gup: Wanjh Israel bimarneyimeng Joseph, yimeng, “Kanbekka, ngaye ngokko darnkih
    ngarrowen, dja God ngurridjarrkre munguyh dja ngunkan ngudberre ngurridurndeng
    kore kunred bedberre nawu mawahmawah ngudberre.
  met-met: Baing Isrel harua na Yosep ba, “Ulungu to. Haxek sibuna bagula ngamati,
    ne Urana bagula wa ranguang saing xapkang muli mala mana mugangaimdi titidinga.
  gvs-gvs: E Isileli Iyosepa ilatuwoko idigo kana, ‘Iyosepa kunōve. Giyakainava bei
    akámasa go, Yaubada bei ivakitaum. Tubumowo bei ikaluvilemneidi sina tubudao idi
    kasa goi.
  rmc-rmc: 'Paľis o Izrael phenďa le Jozefoske: „Dikh, me merava, ale o Del ela tumenca
    a anela tumen pale andro Kanaan, andre phuv tumare phure dadengri.'
  nlg-nlg: Keri ge bosa Jacob me ghaghua vania Joseph, “Inau tu dutu ni mate tua,
    hauva, ma God ke kabu kolughau me ke ghoi lavi pulohighau vaa ghua i Canaan, na
    bonadira lei kukuamiu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Israel, Joseph ts'ǫ̀ hadı, “Hòt'a ełaehwhı ha nìkw'o, hanìkò
    Nǫ̀htsı̨ nexè at'ı̨ ha, eyıts'ǫ necho gınèk'e ts'ǫ̀ anele ha.
  pes-OPV: 'و اسرائیل به یوسف گفت: «همانا من می‌میرم، و خدا با شما خواهدبود، و شما
    را به زمین پدران شما باز خواهد آورد.'
  ron-1924: 'Исраел а зис луй Иосиф: „Ятэ кэ ын курынд ам сэ мор! Дар Думнезеу ва
    фи ку вой ши вэ ва адуче ынапой ын цара пэринцилор воштри.'
  aui-aui: '@see-verse:GEN.048.020'
  ben-OBCV: পরে ইস্রায়েল যোষেফকে বললেন, “আমি মরতে চলেছি, কিন্তু ঈশ্বর তোমাদের সহবর্তী
    থাকবেন এবং তোমাদের পূর্বপুরুষদের দেশে তোমাদের ফিরিয়ে নিয়ে যাবেন।
  lex-lex: 'Nhor nioka Yakopa nakot la Yusupa niwra: “Ame, edon nalo''on wali de hota
    amuat wia, mere pena Uplerlawna Nor miy talla, ne Nod miy pia miwal lia upa-tgarmi
    re nohananni-taniaratni.'
  rgu-rgu: Basa boe ma Yakob nafada Yusuf nae, “Ana ki on, e! Ta doo a soꞌ, te au
    mate. Tehuu neuꞌ ko Manetualain tulu-fali emi, ma noo faliꞌ emi leo bei-baꞌi mara
    nusa-namon meu.
  som-som: Oo Israa'iilna wuxuu Yuusuf ku yidhi, Anigu waan dhimanayaa, laakiinse
    Ilaah baa kula jiri doona, oo mar labaadna wuxuu ku geeyn doonaa dhulkii awowayaashaa.
  lat-VUC: 'Et ait ad Joseph filium suum: En ego morior, et erit Deus vobiscum, reducetque
    vos ad terram patrum vestrorum.'
  aoi-aoi: Biya ni-yama nakina Jekaba nenikuwenikba-wa Jawijibu-wa, “Yi-rringkiname-ka
    ningena ki-jungwunama arngkidarrba ningena. Umba eneja Neningikarrawara kin-ambilyama
    nakina nungkwurruwa-manja akwa yikeni-lawurrakajinama kirrakina akinu-wa angalya
    nuw-ambilyu-murruwa arakba-wiya nungkwurra-langwa wurrumirumirenungwa.
  eng-ASVBT: 'And Israel said unto Joseph, Behold, I die: but God will be with you,
    and bring you again unto the land of your fathers.'
  mna-mna: 'Ipombol ziru makiŋ, to iso pa Yosep: “Nio iŋgi be aŋmeete i. Tamen Anutu
    ko imbotmbot raama yom. Mi kaimer, ni ko ikam yom ma kimiili ma kala mini pa toono
    ki tumbuyom bizin mi tomoyom bizin.'
  ita-1885: 'Poi Israele disse a Giuseppe: Ecco, io muoio, e Iddio sarà con voi, e
    vi ricondurrà al paese de'' vostri padri.'
  eng-LXXUP: And Israel said to Joseph, Behold, I die; and God shall be with you,
    and restore you to the land of your fathers.
  eng-ULB: Israel said to Joseph, “See, I am about to die, but God will be with you,
    and will bring you back to the land of your fathers.
  spa-VBL: 'Entonces Israel dijo a José: “Voy a morir pronto, pero Dios estará con
    ustedes y los devolverá a la tierra de sus padres.'
  fra-_FOB: 'Et Israël dit à Joseph: Voici, je vais mourir, mais Dieu sera avec vous,
    et vous fera retourner au pays de vos pères.'
  mal-mal: 'യോസേഫിനോടു യിസ്രായേൽ പറഞ്ഞത്: “ഇതാ, ഞാൻ മരിക്കുന്നു; ദൈവം നിങ്ങളോടുകൂടി
    ഇരുന്നു നിങ്ങളെ നിങ്ങളുടെ പിതാക്കന്മാരുടെ ദേശത്തേക്ക് മടക്കി കൊണ്ടുപോകും.'
  urd-GVR: Yūsuf se us ne kahā, “Maiṅ to marne wālā hūṅ, lekin Allāh tumhāre sāth
    hogā aur tumheṅ tumhāre bāpdādā ke mulk meṅ wāpas le jāegā.
  suz-BL: मिनु इस्राएलमी योसेफ कली “नेनो, गो बेक्‍नुङ। मिनु परमप्रभु गे नु बाक्‍शा,
    इ कली लेंशा इ किकी पिपी आ रागी लाइक्‍ब।
  ita-1927: 'Poi Israele disse a Giuseppe: “Ecco, io mi muoio; ma Dio sarà con voi,
    e vi ricondurrà nel paese dei vostri padri.'
  ckb-ckb: 'ئیسرائیل بە یوسفی گوت: «ئەوا دەمرم، بەڵام خودا لەگەڵتان دەبێت و دەتانگەڕێنێتەوە
    خاکی باوباپیرانتان.'
  eng-BBE: Then Israel said to Joseph, Now my death is near; but God will be with
    you, guiding you back to the land of your fathers.
  crx-NTPO: '''Et Israel, Joseph ''uyulhni, “Whunilh''en ''awet dassah whe ''ust''oh,
    ''et hoonts''i Yak''usda (Elohim) nyulh ''utit''elh mbáke bukeyoh ts''e whuz nanyutilhtelh.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಾನು ಸಾಯುತ್ತೇನೆ, ಆದರೆ ದೇವರು ನಿಮ್ಮ ಸಂಗಡವಿದ್ದು,
    ನಿಮ್ಮನ್ನು ನಿಮ್ಮ ಪಿತೃಗಳ ದೇಶಕ್ಕೆ ಮತ್ತೆ ಸೇರಿಸುವರು.
  bbb-bbb: Areme Jekafu fu Josofuo kuae, Naeje na baronekuvejo igia giene. Ro na vierafe
    Godire maza boeje osiki fi vake. Ro fure rade a samuagana mesirana asaerafa one
    ijiebuo aesakae ijia vake.
  tam-2017: 'பின்பு, இஸ்ரவேல் யோசேப்பை நோக்கி: “இதோ, நான் மரணமடையப்போகிறேன்; தேவன்
