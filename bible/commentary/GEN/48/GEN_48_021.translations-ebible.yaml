    ၍ ၊ သင် တို့ကို ဘိုးဘေး နေရာ ပြည် သို့ တဖန် ဆောင် တော်မူလိမ့်မည်။
  tbg-tbg: Iekopiva minti tivakero viva Iohepirara tiharo, Ho tavaane. Te qutu vuarirava
    aumantoma vaivo. Te qutu vuariraro Kotiva niqaa raqikiqi viharo naantiara viva
    ni ntita varero anirantero ninta naaqu taatoka vatainima vuru kaanarove.
  hmo-hmo: Vadaeni Israela ese Iosepa dekenai ia hamaoroa, ia gwau, “Lauegu mase be
    ia kahirakahira vadaeni, to Dirava ese do ia hanamoa umui, bona do ia hakaua umui,
    vadaeni emui tubuna tamana edia tano dekenai do umui ginidae.
  ata-ata: Xe muavuti la muvikala vaxa noxou ꞌolu Iosepu, “Eni asou asoli, ia Lataua
    uxolu noxinge. Mo anu molu unoꞌinge sou ulivulingenge ulai no liaxu xasine ilou
    ꞌilusuneni.
  nfa-nfa: Èle èèna, hèia Yakob padhai lii dènge Yusuf, peka na, “Ana, ee! Jaꞌa nèbhu
    heka madhe. Te ngaa Ama Lamatua dènge miu, ho èèna na nèti hari miu asa era pea-paluꞌu
    bèi-baki miu.
  urd-urd: और इस्राईल ने यूसुफ़ से कहा, मैं तो मरता हूँ लेकिन ख़ुदा तुम्हारे साथ होगा
    और तुम को फिर तुम्हारे बाप दादा के मुल्क में ले जाएगा।
  rus-SYN: 'И сказал Израиль Иосифу: вот, я умираю; и Бог будет с вами и возвратит
    вас в землю отцов ваших;'
  cbt-NTPO: 'Ina quëran Cosi tahuërëtahuaton itapon: —Ni''quë''. Caso chiminapo huachi.
    Yosëso nipirinhuë'', ya''huëmiataton catahuarinquëma''. Inari chachin shimashonëma
    no''panënquë quëpanantaponquëma''.'
  bqc-SIM: 'Ɔ̃ Isaili ò Yosɛfuɛ: Ma ka gaa, ãma Lua aↄ kúánↄ, i ɛa táánↄ á
    deziↄ bùsuu.'
  tcz-CHONGTHU: Hichun Jacob in Joseph koma aseitai, “Ven keima kathi na ding anaitai,
    ahin Pathen in phatthei naboh ding, chule Canaan a napu na pate gam'a nanung puikit
    ding ahi.
  mar-mar: मग इस्राएल योसेफाला म्हणाला, “पाहा, मी आता मरणार आहे. परंतु देव तुमच्या
    बरोबर राहील, तो तुम्हास तुमच्या पूर्वजांच्या देशात घेऊन येईल.
  tcs-tcs: Den Zekop i bin spik po Zosep, ‘Wa! Ai go ded sun, bat God i go lugaut
    yu ane teke yu gen gobaigen po da lan blo ol ate blo yu.
  soq-soq: Ita ema aupe Iakob Iosep diene wanase, “Asisunea, ne bo baiwantedina, tane
    God ipa e do ando banlaepio leuite nosinosia bolauwo wiea.
  qub-qub: 'Nircur Josëta niran: «Nogaga wañucojnami-aywä. Noga wañucuptëpis Diosga
    gamcunawanmi caycangapaj. Paymi cutichishunquipaj awiluyquicuna tiyashan partiman.'
  bqp-bqp: 'Akũ Isaraila pì Yusufunɛ: Ma ka gana, ama Luda nigↄ̃ kú kãáo, ani ɛra
    à tá kãáo á dizinↄ bùsun.'
  hat-hat: 'Apre sa, Izrayèl di Jozèf: -Gade. Mwen pral mouri. Men Bondye ap la avèk
    ou. La fè ou tounen nan peyi zansèt ou yo.'
  eng-BSB: Then Israel said to Joseph, “Look, I am about to die, but God will be with
    you and bring you back to the land of your fathers.
  tod-tod: 'Izelayɛle ɠɛni Zozɛfe ma: «Sàa yeei ɠana ʋa zeelizu, wɛlɛ GALA ka ɠɛɛzu
    wo ʋa, toɠa wo ɠaaɠale ma, é li ga woye, wo-mɛmɛwolani ta-yooi zu.'
  eng-WEBPB: Israel said to Joseph, “Behold, I am dying, but God will be with you,
    and bring you again to the land of your fathers.
  kbq-kbq: Ana huteno Israeli'a Josefena anage huno asmi'ne, Kama nago! Nagra hago
    fri'za huanagi Anumzamo'a tamagrane mani'neno, tamavreno ete tamafahe'i mopare
    vugahie.
  nhe-BL: 'Teipa Israel quiilhui itelpoca, José: ―Xiquita, ya ajsitinemi nopa tonal
    para nimiquis, pero Toteco Dios itztos imohuaya huan quichihuas para sampa xiyaca
    ipan inintlal mohuejcapan tatahua.'
  bus-bus: 'Ben Isaraili bè Yusufunɛ: Ma ka gana, mↄde Luda égↄ̃ kúao, eé ɛara à táao
    a dezinↄ bùsun.'
  gub-BL: — Erexak hekàg 'ymaw. Amàno etea'i kury. Tupàn wiko putar penehe we a'e
    nehe, peneraha pà peipy waiwy pe a'e nehe.
  eng-DRA: 'And he said to Joseph his son: Behold I die, and God will be with you,
    and will bring you back into the land of your fathers.'
  knf-knf: 'Iŧrayel akak aji na Yoŧef : « Nji wi, dban ţi pkeţ, kë Naşibaţi aşë wo
    na an, aluŋ kakakanan du uŧaak wi başinan.'
