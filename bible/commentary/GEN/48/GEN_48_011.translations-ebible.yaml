verse: GEN.048.011
translations:
  mal-C: ഇസ്രായേൽ യോസേഫിനോട്, “നിന്റെ മുഖം വീണ്ടും കാണുമെന്നു ഞാൻ ഒരിക്കലും പ്രതീക്ഷിച്ചില്ല;
    ഇപ്പോൾ ഇതാ, നിന്റെ മക്കളെയും കാണാൻ ദൈവം എന്നെ അനുവദിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Darauf sprach Israel zu Joseph: Ich hätte nimmermehr geglaubt, dich wiederzusehen:
    nun hat mich Gott sogar Nachkommen vor dir schauen lassen!'
  lin-lin: 'Isalaele alobaki na Jozefi : — Nazalaki na elikya te ete nakomona lisusu
    elongi na yo ; kasi sik’oyo Nzambe apesi ngai nzela ya komona kutu bana na yo.'
  cbr-NT: 'Usakin ''atankëxun ka José katëkëankëxa: —''Ën kana amiribishi mi istëkënti
    sinánkëma ''ain sinaniamabi ka Diosanbi ''ën min bëchikë këñunbi mi istëkënun
    ''ë ''imiaxa.'
  eng-LSV: and Israel says to Joseph, “I had not thought [possible] to see your face,
    and behold, God has also showed me your seed.”
  bmu-bmu: 'Numbuŋiri yöhötim nemba Josefköra kewö jiyök: “Nöŋön mutuk göhö jemesoholgi
    kunbuk gekŋamgöra qahö al mamböta malalmö, Anutunöŋ köna mesariga dölki nangi
    aka nahönyahötki mewöyök eŋgekzal.”'
  eng-GNV: 'And Israel sayde vnto Ioseph, I had not thought to haue seene thy face:
    yet lo, God hath shewed me also thy seede.'
  eng-WEBSTER: 'And Israel said to Joseph, I had not thought to see thy face: and
    lo, God hath shown me also thy seed.'
  nhw-BL: 'Teipa Jacob quiilhui José: ―Ayacmo nijchiyayaya para sempa nimitzitas huan
    masque ya nopa, Toteco Dios nechcahuilijtoc nojquiya ma niquinita moconehua.'
  swh-ONEN: Israeli akamwambia Yosefu, “Kamwe sikutazamia kuuona uso wako tena, lakini
    sasa Mungu ameniruhusu kuwaona watoto wako pia.”
  bba-bba: U Yosɛfu sɔ̃ɔwɑ u nɛɛ, nɑ ǹ dɑɑ mɑɑ yĩiyɔ n nun wɑ. N wee, sere kɑ wunɛn
    bibɔ Gusunɔ u derɑ nɑ wɑ.
  eng-KJVCPB: 'And Israel said unto Joseph, I had not thought to see thy face: and
    lo, God hath shewed me also thy seed.'
  cpy-cpy: 'Ari ikantanákiri José: “Teera nokenkithashirewita noñahaemi, riitaki kantacha
    Tajorentsi ikantakaakawo noñaanakiri pitomipaeni.”'
  mpx-mpx: Yaka i baek Yosepa elana i ba, “Valila ya nuwatu tage nige al na kikitewa,
    yaa Yabowaine i talamwagau inoke sauga ya alomwau ge natumwau ya kitemiu.”
  wbp-wbp: Ngularla wangkaja Jajupuku, “Kula-ngantanpa lawa-jarrija. Kula-nganta kapurna
    nyinakarla nyuntu nyanja-wangu, kala lawa. Kaatujulpaju ngurrju nyinaja. Ngajuju
    kangurnu yungurna-nyarra nyanyi nyuntu manu nyuntu-nyangu-jarra kurdu-jarra.”
  luo-luo: Israel mowachone Josef niya, “Ne ok apar mar neno wangʼi kendo to koro
    Nyasaye oseyiena maneno nyaka nyithindi bende.”
  meu-meu: Bena Israel ese Iosef e hamaoroa, eto, Lau banava nato oi vairamu basina
    itaia lou, to Dirava ese e bogagu hisi dainai oi bona natumu vada na itamui.
  npi-ULB: इस्राएलले योसेफलाई भने, “मैले त तेरो मुख फेरि देख्‍न पाउँला भनी ठानेकै
    थिइनँ, तर मलाई परमेश्‍वरले तेरा सन्‍तान पनि देख्‍न दिनुभयो ।”
  yor-yor: Israẹli wí fún Josẹfu pé, “Èmi kò lérò rárá pé, mo tún le rí ojú rẹ mọ́
    láéláé, ṣùgbọ́n Ọlọ́run tún fún mi ní àǹfààní, mo sì tún rí àwọn ọmọ rẹ pẹ̀lú.”
  emp-NTPO: 'Israelba Josea jarasia: –Mʌ̃a crĩcha b̶asia bʌ quĩrãra waa unuẽ́da, baribʌrʌ
    ¡Ãcõrẽba mʌ̃́a bʌra bʌ warrarã sid̶a unubisia!–'
  ind-ind: Katanya kepada Yusuf, “Ayah tidak menyangka akan dapat melihat wajahmu
    lagi. Tetapi Allah bahkan mengizinkan aku bertemu anak-anakmu juga!”
  pes-OPCB: 'یعقوب به یوسف گفت: «هرگز فکر نمی‌کردم دوباره تو را ببینم ولی حال خدا
    اجازه داده حتی فرزندانت را نیز ببینم.»'
  ssx-ssx: Dieikopema꞉ Diosepe pa꞉ta꞉ alota꞉ I̱ma꞉ta꞉ neke paa handulueke hone na
    ua꞉pate ameta꞉ Koda꞉ma꞉ naka꞉ weki yaapo kone pa handono la꞉la꞉me.
  lcm-lcm: Au na Israel kala antok a Iosep ta, “Parik natapa lomon ia ta naka anguan
    arai korong pok an anim, sikei God katala vil korong ia ta nala arai ani kam inatus.”
  aer-aer: Re imerte Joseph-eke angkemele, “Ayenge-arle itirreke unte-arle akwele
    ilwekeke-athene. Ayenge-arle itirreke tharle akwele ngenhe awethe aretyenheke-athene,
    kele arrangkwe-arle. Ngkarte-arle atyenge mwerre-arle aneke. Rarle ayenge akngetyeke
    alere ngkwinhe atherre aretyeke-arle.”
  tgl-ULB: Sinabi ni Israel kay Jose, “Hindi ko kailanman inasahang makikitang muli
    ang iyong mukha, pero ipinahintulot pa ng Diyos na makita ko ang iyong mga anak.”
  nop-nop: Tiŋa Yosep indiŋ niŋguk, “Nu namanadaake kotigoŋ kawaat u mu nadisugut,
    iŋgoŋ ya Bepaŋdi nadinambuune yalakigeyat maaŋ yabulat.”
  kca-kca: 'Израиль Иосифа щиты йастәс: «Нӑӈ веншен шийаԓәты ӑт нумисысәм; ин пӑ Турәмән
    ԋаврэмԓан мӑнэм хŏԓна этәԓтәсайәт».'
  cbu-NT: 'Sheeru, wipaatssha Osiyaa: Mshee, nuw sirú mangishi chinaranguri, ayamtaati
    ndunpari ipareetsi pangchina, táranginatana. Itaru, natsha Apanll nuwaam kapung
    istarangu, shiyaa, ipareetstamtish pakeena, tárangiya.'
  hui-hui: Yosebehondo lalu, Abale howa i̱na í̠ wanakui nahondoleda mandabu henego.
    Ai áyu í̠nibi í̠ igini kirali ogolabobi handaore buliya Ngode Datagaliwabehanda
    henge ngiyada, lene.
  wrs-wrs: Wo hev Yosepm omnana, seilva yimba hoai vena, wo kava nengvnamoa, yemba
    nonglalmba hengava. Heva os Sesoa kamba beswonam vrevna, wo noinda men kava yemba
    nongalv ombpovnahonam.
  mya-mya: ယာ​ကုပ်​က​ယော​သပ်​အား``ငါ​သည်​သင့်​ကို နောက်​တစ်​ဖန်​မြင်​ရ​ဦး​မည်​ဟု​မ​မျှော်​လင့်
    ခဲ့။ ဘု​ရား​သ​ခင်​သည်​ယ​ခု​ငါ့​အား​သင်​၏ သား​တို့​ကို​ပင်​မြင်​ခွင့်​ပေး​တော်​မူ​ပြီ''
    ဟု ဆို​လေ​၏။-
  cbi-NTPO: 'Tsejtu bene Josénu tsandimi: Iya yumaa ñunu mangatanu pensajtuwaayu,
    tsaanuren Diosya manen mangatakaave, tsenmin ñu'' kaillanu bain katakaaminguive,
    timi.'
  bod-N: ཡེས་ར་ཨེལ་གྱིས་ཡོ་སེབ་ལ་འདི༌ལྟར། ངའི་སེམས་སུ་བདག་ཁྱོད་དང་འཕྲད་མི་ཐུབ་པར་སྙམ༌ཡང༌།
    དཀོན་མཆོག་གི་ཐུགས་རྗེ་ལས་བདག་གིས་ཁྱོད་ཀྱི་བུ་རྒྱུད་ཀྱང་མཐོང་བྱུང་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale Israel aora Joseph maonam, “Ani ni me karkikko iwita iki lagakasam.
    Bare Kaem lage yawara beteram se aitak ani ni karkem, ale ka kuriang ago nungarkem.”
  kkl-kkl: Undo unu ahiogti, Israeldi Yusubag yubu lelamogti, “Name, na anap 'Haiptangto
    whing uram yo'o olog ipkinun kom,' senelamna agha, wene Allahri sembalne agha
    andi mabo babe ipsin,” seog.
  sna-sna: Israeri akati kuna Josefa, “Handina kumbofunga kuti ndichaona chiso chakozve,
    uye zvino Mwari anditendera kuti ndione vana vakowo.”
  spa-BLM: 'Israel dijo a José: “No creía que fuera a ver tu rostro, y he aquí que
    Dios me ha permitido ver también tu descendencia.”'
  beu-beu: Angmuse Yakob ana Yusup at mateng hula, “Na vengnomit hula eluung alang
    base, na bae uuling apang ateing niang iila. Aarunge angase, Lahatala Ana ening
    miaaung-mihama, angu ebele eetabaning angu na bisa uuling iateing.”
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ d''a vin̈aj José icha tic: —Te maxtzac in
    nalaj tato olto ach vila''. Tic val man̈oc achn̈ej tzato ach vila'', palta ix
    el d''a sc''ol Dios to ixto val viloch eb'' vin̈ uninal tic, xchi vin̈.'
  swh-ULB: Israeli akamwambia Yusufu, “Sikutazamia kuuona uso wako tena, Lakini Mungu
    ameniruhusu kuwaona hata wanao.”
  bel-bel: 'І сказаў Ізраіль Язэпу: не спадзяваўся я ўбачыць твой твар: але вось,
    Бог паказаў мне і дзяцей тваіх.'
  deu-ELBBK: 'Und Israel sprach zu Joseph: Ich hatte nicht gedacht, dein Angesicht
    wiederzusehen, und siehe, Gott hat mich sogar deine Nachkommen sehen lassen!'
  mbb-OT: Ne migkaǥi si Israel ziyà te ki Jose te, “Kunaan ku zengan ke kenè ku en
    sikew egkaahà, piru ǥuntaan intuǥut te Megbevayà he kenà iyan ke zà neehè ku,
    kekenà, elin daan is menge anak nu.”
  msc-msc: 'A ka a fɔ Yusufu yɛ ko: «N ma a lɔn fewu ko n di i yen butun, kɔni Alla
    ra a kɛ n da i dencɛilu fanan yen sisen.»'
  mal-2015: 'യിസ്രായേൽ യോസേഫിനോടു: നിന്റെ മുഖം കാണുമെന്നു ഞാൻ വിചാരിച്ചിരുന്നില്ല;
    എന്നാൽ നിന്റെ സന്തതിയെയും കാണ്മാൻ ദൈവം എനിക്കു സംഗതിവരുത്തിയല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Joseré nicʉ niwĩ: —Mʉꞌʉrẽ apaturi ĩꞌagʉ̃saꞌa, nitiasʉ. Tojo nimicã,
    Õꞌacʉ̃ yʉꞌʉre mʉꞌʉ põꞌrã quẽꞌrãrẽ ĩꞌadutigʉ cũuapĩ.'
  gup-gup: Israel bimarneyimeng Joseph, yimeng. “Ngaye ngayimeng bu minj ngudda yawoyhkebnayi,
    dja God nungan kurduyimeng ngardduk ngabenbenenan wurdwurd ke warridj.”
  met-met: Baing Isrel harua na Yosep ba, “Waleu ngahagaxa ba bagula ngabagu ramramoma
    muli te, ne hatata Urana libu ngabagu garamdi xauna!”
  gvs-gvs: Isileliyana idigo kana, ‘Iyosepa, boi anuwonúwana geya tuwaina bei agitem
    go, Yaubada bogina itagona bego kom ma natumowo agitemi.’
  rmc-rmc: 'Paľis o Izrael phenďa le Jozefoske: „Šoha na phenďomas, hoj tut mek pale
    dikhava. Ale o Del mange diňa, na ča tut te dikhav, ale the tire čhaven.“'
  nlg-nlg: Ma Jacob te ghoi ghaghua vania Joseph, “U mua ghanaghana ge ku ghoi righi
    matamu, hauva ka, mi taeni a God te talagu ge u vaevanera ghua rana dalemu.”
  dgr-DOGNT: Israel, edeza Joseph ts'ǫ̀ hadı, “K'achı̨ naneht'į̀ ha honàehłı-le ı̨lè,
    hanìkò dıì sìı Nǫ̀htsı̨ neza geehɂı̨į̀ asį̀į̀là,” yèhdı.
  pes-OPV: 'و اسرائیل به یوسف گفت: «گمان نمی بردم که روی تو را ببینم، و همانا خدا،
    ذریت تو را نیزبه من نشان داده است.»'
  ron-1924: 'Исраел а зис луй Иосиф: „Ну кредям кэ ам сэ-ць май вэд фаца ши ятэ кэ
    Думнезеу м-а фэкут сэ-ць вэд ши сэмынца.”'
  ben-OBCV: ইস্রায়েল যোষেফকে বললেন, “আমি কখনও আশা করিনি যে তোমার মুখ আবার দেখতে পাব,
    আর ঈশ্বর এখন আমাকে তোমার সন্তানদেরও দেখার সুযোগ করে দিলেন।”
  lex-lex: 'Noka Yakopa nakot la Yusup: “Ame, ler ululu de a''g edonna wuaror nana,
    de hota a''umkek nan owa''ana gaimu, mere ler di, de Uplerlawna Nal a'' pua umkek
    o''a na''itar neka a''namu wali.”'
  rgu-rgu: Basa boe ma ana dedea no Yusuf nae, “Doo-naru basa ia, au afi ae bate ta
    aneta o, o soꞌ. Tehuu besaꞌ ia, Manetualain tao lena ria bali, losaꞌ au bei bisa
    ita o ana mara.”
  som-som: Markaasaa Israa'iil wuxuu Yuusuf ku yidhi, Uma aan malaynayn inaan wejigaaga
    arki doono, oo bal eeg, Ilaah weliba wuxuu i tusay xataa farcankaagii.
  lat-VUC: 'dixit ad filium suum: Non sum fraudatus aspectu tuo: insuper ostendit
    mihi Deus semen tuum.'
  aoi-aoi: Ni-yama nakina Jekaba Jawijibu-wa, “Ningi-lyangkiyama-bu ngayuwa nara-bu
    yiba-rringka nungkuwa. Akena eneja nakina Neningikarrawara ngini-larrkama ningeniki-rringka
    nungkwa-langwa wuniyukwujiya-kiya,” ni-yama.
  eng-ASVBT: 'And Israel said unto Joseph, I had not thought to see thy face: and,
    lo, God hath let me see thy seed also.'
  mna-mna: 'to iso pa Yosep ma iso: “Muŋgu aŋso ko aŋre motom mini som. Tamen iŋgi
    Anutu ikampe yo mi aŋre u mi lutum bizin tomini.”'
  ita-1885: 'Ed egli li baciò, e li abbracciò. E Israele disse a Giuseppe: Io non
    pensava di veder mai più la tua faccia; ed ecco, Iddio mi ha fatto vedere eziandio
    della tua progenie.'
  eng-LXXUP: And Israel said to Joseph, Behold, I have not been deprived of seeing
    thy face, and lo! God has showed me thy seed also.
  eng-ULB: Israel said to Joseph, “I never expected to see your face again, but God
    has even allowed me to see your children.”
  spa-VBL: 'Entonces Israel le dijo a José: “Nunca pensé que volvería a ver tu cara,
    y ahora Dios me ha dejado ver a tus hijos”.'
  fra-_FOB: 'Et Israël dit à Joseph: Je ne croyais plus voir ton visage, et voici,
    Dieu m''a fait voir même ta postérité.'
  mal-mal: 'യിസ്രായേൽ യോസേഫിനോട്: “നിന്റെ മുഖം കാണുമെന്നു ഞാൻ വിചാരിച്ചിരുന്നില്ല;
    എന്നാൽ നിന്റെ സന്തതിയെയും കാണുവാൻ ദൈവം എനിക്ക് അവസരം നൽകിയല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: aur Yūsuf se kahā, “Mujhe tawaqqo hī nahīṅ thī ki maiṅ kabhī terā chehrā
    dekhūṅgā, aur ab Allāh ne mujhe tere beṭoṅ ko deḳhne kā mauqā bhī diyā hai.”
  suz-BL: मिनु योसेफ कली “गो इ कुल ताइनुङ दे ममिम्‍शो नङ। तन्‍न परमप्रभुमी आं कली
    इ आल आन कली यो कोंइताक्‍यी” देंमाक्‍त। उत्‍पत्ती ३७:३३-३५; उत्‍पत्ती ४५:२६; भजन
    संग्रह १२८:६
  ita-1927: 'E Israele disse a Giuseppe: “Io non pensavo di riveder più la tua faccia;
    ed ecco che Iddio m’ha dato di vedere anche la tua progenie”.'
  ckb-ckb: 'ئینجا ئیسرائیل بە یوسفی گوت: «چاوەڕوان نەبووم ڕووی تۆ ببینم، کەچی ئێستا
    خودا نەوەکەی تۆشی نیشان دام.»'
  eng-BBE: And Israel said to Joseph, I had no hope of seeing your face again, but
    God in his mercy has let me see you and your children.
  crx-NTPO: '''Ink''ez Israel, Joseph ''ulhni, “''Aw nyunin ntis''elh ''aw huwuni
    lhnuzuszut, ''et hoonts''i ''alha Yak''usda (Elohim) nyuzkeh bubusunilhtan.”'
  kan-OKCV: ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ಮುಖವನ್ನು ಕಾಣುವೆನೆಂದು ನಾನು ನೆನಸಿರಲಿಲ್ಲ. ಆದರೆ
    ನಿನ್ನ ಸಂತಾನವನ್ನು ಸಹ ದೇವರು ನನಗೆ ಕಾಣುವಂತೆ ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ,” ಎಂದನು.
  bbb-bbb: Areme fu una dakudena Josofu kuae, Na aeje naka naebe gako funejuaevasia
    ma uruvana furi. Ijadufuo na vierafero ane baronedo nabe una a gakiro na ijiege
    vierafei. Rove Godi fuka na ifejieko na fina ruoma areme ivia nane anafa one inokiro
    ije giaevano kuae.
  tam-2017: 'இஸ்ரவேல் யோசேப்பை நோக்கி: “உன் முகத்தைக் காண்பேன் என்று நான் நினைக்கவில்லை;
    ஆனாலும், இதோ, உன் சந்ததியையும் காணும்படி தேவன் எனக்கு அருள்செய்தார்” என்றான்.'
  spa-RV-1909: 'Y dijo Israel á José: No pensaba yo ver tu rostro, y he aquí Dios
    me ha hecho ver también tu simiente.'
  ron-BTF: 'Şi Israel i-a spus lui Iosif: Nu mă gândisem să văd faţa ta; şi, iată,
    Dumnezeu mi-a arătat de asemenea sămânţa ta.'
  eng-WEBP: Israel said to Joseph, “I didn’t think I would see your face, and behold,
    God has let me see your offspring also.”
  eng-FBV: Israel said to Joseph, “I never thought I'd see your face again, and now
    God has even let me see your children!”
  nld-1939: 'En Israël sprak tot Josef: Ik had niet gedacht, dat ik u nog zou weerzien;
    en zie, nu laat God mij nog uw kinderen aanschouwen.'
  nch-BL: 'Teipa Jacob quiilhui José: ―Ayecmo nijchiyayaya para sempa nimitzitas huan
    masque ya nopa, Toteco Dios nechcahuilijtoc nojquiya ma niquinita moconehua.'
  tfr-NTPO: Ga tjl̈ẽ José kong obi ga «Pja ĩn ame l̈oror. Gueniyo tja kjimtara Sbörë
    sök së obi, pja ĩnor, bop wapga ĩnor bakoe» l̈e.
  vie-1934: 'Y-sơ-ra-ên nói cùng Giô-sép rằng: Trước cha tưởng chẳng còn thấy được
    mặt con, nhưng bây giờ Đức Chúa Trời lại làm cho cha thấy được đến dòng dõi con
    nữa.'
  hin-CV: योसेफ़ को देखते हुए इस्राएल ने कहा, “मैंने यह न सोचा था कि तुम्हें फिर से
    देख पाऊंगा, किंतु परमेश्वर ने मुझे तुम्हारी संतान तक देखने का सौभाग्य दिया.”
  eng-OURB: Israel [God prevails] said to Joseph [May he add], “I didn’t think I would
    see your face, and behold, God has let me see your offspring also.”
  spa-BES: 'Y dijo Israel a José: No tuve esperanza de volver a ver tu rostro, pero
    Dios en su misericordia me ha permitido verte a ti y a tus hijos.'
  tdx-tdx: Hoe t’Israele am’Iosefe, Tsy nitamako ty hahatrea o tarehe’oo; fa hehe,
    nampañisahen’ Añahare ahy ka o ana’oo.
  vid-vid: Hamba Isilaeli nakamlonjela Yusufu, “Nasijesile kota ndokona kumeho kwa
    hegwe kahi, ila Nguluwi kamha utambichizo mbaka kuwona wana wa hegwe.”
  pwg-pwg: Ma Jeikap ivona bo, “Ke ata notai da maghighim ata kita meyei ma wekarakava
    na God ivi vaghinei da tam, natunatum yavata akitakitimi.”
  eng-OKE: And Israel said to Joseph, I had not hoped to see thy face, and, behold,
    the Lord hath showed me thy sons also.
  tha-KJV: อิสราเอลบอกโยเซฟว่า “​แต่​ก่อนพ่อคิดว่าจะไม่​ได้​เห​็นหน้าเจ้า แต่​ดู​เถิด
    พระเจ้าทรงโปรดให้พ่อเห็นทั้งเชื้อสายของเจ้าด้วย”
  por-BR-2018: 'E disse Israel a José: Não pensava eu ver teu rosto, e eis que Deus
    me fez ver também tua descendência.'
  bco-bco: Isolael eyo꞉ Yosa꞉bo꞉wo꞉ a꞉la꞉sio꞉, “Ne ge misio꞉ wa꞉kabiyo꞉ mo꞉ba꞉ba꞉no꞉
    a꞉la꞉asulo꞉ ko꞉sega, Gode eyo꞉ ne asufa꞉ ko꞉lo꞉, o꞉go꞉ ge o꞉lia꞉ gi so꞉wa o꞉lia꞉yo꞉
    misio꞉ bo꞉do꞉l.”
  deu-ELO: 'Und Israel sprach zu Joseph: Ich hatte nicht gedacht, dein Angesicht wiederzusehen,
    und siehe, Gott hat mich sogar deinen Samen sehen lassen!'
  ktm-ktm: Yakop ipe ile ta Yosep, “Yu upwe ye kundrendre-et ou pwi yi, odoke mehkele
    eri Lapan ihnan pe yu usendre-et ndre ou pe nedum horu yi.”
  caa-caa: 'Y de allí uyare e José cocha era y che: —Pues nen ma tiaꞌ imbꞌijnu jay
    cꞌanto insutpa inwira oit otronyajr, pero Cadiosir uyacten tuaꞌ inwira esto amaxtac
    ubꞌan, che e Jacob uyare e José.'
  eng-WYC-2018: and he said to his son, I am not defrauded of thy sight; furthermore
    God hath showed to me thy seed. (and he said to his son, I am no longer deprived
    of the sight of you; and even more, God hath showed me thy children.)
  epo-epo: 'Kaj Izrael diris al Jozef: Vidi vian vizaĝon mi ne esperis, kaj jen Dio
    vidigis al mi eĉ vian idaron.'
  uig-PIN: 'Andin Israil Yüsüpkǝ: — Mǝn sening yüzüngni kɵrǝlǝymǝn dǝp ⱨeq oylimiƣanidim;
    lekin Huda meni sening baliliringnimu kɵrüxkǝ nesip ⱪildi, — dedi.'
  beo-beo: Ya:igobe da Yousefema amane sia:i, “Na da dia odagi bu hame ba:mu dawa:i
    galu. Be wali Gode da fidibiba:le, na da di amola dia mano ba:i dagoi.”
  tpi-OTNT: Na Jekop i tokim Josep olsem, “Bipo mi ting bai mi no inap lukim yu gen.
    Tasol nau God i larim mi i lukim yu wantaim tupela pikinini bilong yu tu.”
  hau-SA: Isra’ila ya ce wa Yusuf, “Ban yi tsammani zan ga fuskarka kuma ba, yanzu
    kuwa Allah ya bar ni in ga ’ya’yanka su ma.”
  udu-udu: 'Dhala Israyiil oki’da Yuusup̱ gwo mo ki: Aha/ dara ki gwo ibwa mo me’dyin
    mo mmo’taki p̱ar jis/em pini e mo dhali hili mo mo ma, Arumgimis ki dhal aha/
    bway mo mmop̱ar uc̱im pini e mo si’da/ mo.'
  uig-LAT: 'Andin Israil Yüsüpke: — Men séning yüzüngni köreleymen dep héch oylimighanidim;
    lékin Xuda méni séning baliliringnimu körüshke nésip qildi, — dédi.'
  nde-nde: U-Israyeli wathi kuJosefa, “Ngangingathembi ukuthi ngizaphinda ngibubone
    ubuso bakho njalo, ikanti manje uNkulunkulu usengivumele ukubona labantwabakho
    labo.”
  ton-ton: Pea naʻe pehē ʻe ʻIsileli kia Siosefa, “Naʻe ʻikai te u ʻamanaki ke u mamata
    ki ho mata; pea vakai, kuo fakahā ʻe he ʻOtua kiate au ho hako foki.”
  ces-1613: 'I řekl Izrael Jozefovi: Nemyslilť jsem já, abych měl kdy viděti tvář
    tvou, a aj, dal mi Bůh, abych viděl i símě tvé.'
  eko-eko: 'Ezirayeele khumuuza Yuusufu yoori: “Wala akaari wuupuwela yoori kaari
    oteela woonanana weeyo theenya, ila Nluku akinoza mpakha aanaawo!”'
  nss-nss: Pe Yisrayel ipwai iyata Yosep ipa, “Koluw yo upa ndre kunlahiy para kunime
    wou paiwe pwi. Hapeko mwakan Ngindrai imbusiy pe mahapo yo unime wou pe iyapolo
    norum hilu yi.”
  eng-WMB: Israel said to Joseph, “I didn’t think I would see your face, and behold,
    God has let me see your offspring also.”
  tam-TCV: அதன்பின் இஸ்ரயேல் யோசேப்பிடம், “திரும்பவும் உன் முகத்தைப் பார்ப்பேனென்று
    நான் ஒருபோதும் எதிர்பார்க்கவில்லை. இப்பொழுதோ இறைவன் நான் உன்னுடைய பிள்ளைகளையும்
    காணும்படி செய்தாரே” என்றான்.
  ceb-ULB: Nag-ingon si Israel kang Jose, “Wala ko kini damha nga makita ko pag-usab
    ang imong nawong, apan gitugutan pa gayod gani ako sa Dios nga makita lakip ang
    imong mga anak.”
  mkn-mkn: Ais ju dia omong deng Yusuf bilang, “Bagini lama beta pikir sa, beta sonde
    mungkin katumu deng lu lai. Ma sakarang Tuhan Allah su bekin lebe lai, sampe beta
    ju masi bisa lia lu pung ana dong.”
  nce-nce: Na Jekop Josepme gali tlole, “Ëtani bo meweniji latelë, bo jume hana hwi
    noglëmewa, kwe melowene latletë wagli tlewa. Kwe Goto bome taitanëme nëgeme na
    bo jume fwa nane hwi nolë. Wëye. Bo jume na jubë nëbalename mehwi nanolometë.”
  pol-UBG: 'Potem Izrael powiedział do Józefa: Nie spodziewałem się, że będę jeszcze
    oglądał twoją twarz, a oto Bóg dał mi widzieć nawet twoje potomstwo.'
  agr-agr: 'Nuna dutika Israel Josén chichajak: “Wika aminak jutikanus wainkatja tusankesh
    anentaimjachuitjai. Tujash Apajuí juni tiu asamtai wainkajame, dutikan amina uchijum
    aidaunashkam wainkajai”, tiuwai.'
  kyc-kyc: Isaraeleme Josepe lamaiyuo, Nambame emba kararenekandaronde daa lao masiyu
    doko kaepala dakepa Anatumi embena wane dolapo opetaekandare lao kata wapwakapya,
    leya.
  urd-GVU: اور یوسف سے کہا، ”مجھے توقع ہی نہیں تھی کہ مَیں کبھی تیرا چہرہ دیکھوں گا،
    اور اب اللہ نے مجھے تیرے بیٹوں کو دیکھنے کا موقع بھی دیا ہے۔“
  deu-1912: 'und sprach zu Joseph: Siehe, ich habe dein Angesicht gesehen, was ich
    nicht gedacht hätte; und siehe, Gott hat mich auch deinen Samen sehen lassen.'
  ntj-ntj: Palunyalu Tjawutjanya-lu watjarnu, “Rawalu-rnanta kuliranytja mirrirringulkanyun.
    Tjiinya-rna kuliranytja ngula-rnanta puru nyakukitjamunulu. Ngaanya-rni Mama Kuurrtu
    rawalu wanka kanyiranytja nyakutjaku-rnanta puru nyuntuku tjilkutarrartu.”
  row-row: Ana olaꞌ no Yusuf nae, “Dꞌoo basa ia, au duꞌa na, nda undaa o nggo sa ena.
    Te ia naa, Lamatualain tao lenaꞌ naa fai, sambe au o feꞌe ita ana mara.”
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲನು ಯೋಸೇಫನಿಗೆ, “ನಿನ್ನ ಮುಖವನ್ನು ತಿರುಗಿ ನೋಡುವೆನೆಂದು ನಾನು ನೆನಸಿರಲಿಲ್ಲ.
    ಆದರೆ ನಾನು ನಿನ್ನನ್ನು ಮಾತ್ರವಲ್ಲದೆ ನಿನ್ನ ಸಂತಾನವನ್ನೂ ನೋಡುವಂತೆ ದೇವರು ಅನುಗ್ರಹಿಸಿದ್ದಾನೆ”
    ಎಂದನು.
  ena-ena: Lavɨla Josepɨ dɨ abami. Viaŋ vaka nadɨ ma akua igɨben aba abamin uami.
    Agadɨ ala iabi Asɨ iadɨ valɨci hɨniavɨla viaŋ nadɨdaŋ nadɨ ninaŋ ahica nagɨladɨdaŋ
    ci igin uami.
  tgo-tgo: Isirel i dage weya Josep iŋa, “Lo renuwaŋa va yaŋa eŋge mane te mbaŋa reghava
    ya thuweŋge, ko iyemaeŋge mbaŋake Loi menda i vatomwe e ghino na ya thuweŋgiya
    len ŋgaŋgake.”
  yap-yap: Me ga’ar Israel ngak Josef, “Da ug finey ni ku ra gguyem, machane ke gagiyegnag
    Got ni mus ngak pifakam ma kug guy.”
  tet-tet: Hotu, Yakob dale tenik no Yusuf naꞌak, “Kleur tiꞌan haꞌu kaꞌak falik la
    kasoru o ona! Mais oras neꞌe Maromak nalo liu tenik, toꞌo haꞌu moos bele karee
    okaan oan sia!”
  hlt-MCSB: Te vaengah Israel loh Joseph te, “Nang kah maelhmai hmuh ham pataeng ka
    thangthui voel pawt dae na ca rhoek khaw Pathen loh kai n'tueng coeng he,” a ti
    nah.
  mdy-ETH: ዬካፓ ዮሴፔ ኮራ፦ «ኔና ታ ላሚ ዛጋንዳኔ ጌዒ ማሊባኣሴ፤ ፆኦሲ ጋዓንቴ ኔና ሌሊቱዋንቴ ናኣቶዋ ኔኤኮ ታና ዻዌኔ»
    ጌዔኔ።
  twi-ASANTE: Israel ka kyerɛɛ Yosef sɛ, “Manna mannwene sɛ mɛhunu wʼanim bio da,
    nanso hwɛ deɛ Onyame ayɛ. Wama me ho kwan ama mahunu wo mma nso.”
  bhl-bhl: 'min Yosew elo bokolewomele: “Sua e, ne ibolow fukunomete: ‘Ne kulo nam
    katemi sako!’, angeko, ibolow fukunsi kate kame, Sunbin-Got e ibolow folok kenemei,
    ne kukalem muluwel iso yelimel makuw yetemika!”, dangse kale.'
  con-NTPO: 'Tsomba Joséma su: —Minga''ni''qque quema atteya''bi qquen in''jan''cho
    gi Chiga anttesi quema attepa toya''caen que dushundeccuma''qque atte.'
  eng-WEBU: Israel said to Joseph, “I didn’t think I would see your face, and behold,
    God has let me see your offspring also.”
  bnp-bnp: Muri e Israel i takia e Iosep i ta maea, “A luhoi i uka ma ga matai tabu
    a matamu, pali ngane a Vure i tuhori iau, a matai ioe turane tumu rua.”
  wal-wal: Israa7eeli Yooseefa, “Taani ne som77uwaa be7ana gaada qoppabeikke; shin
    Xoossai hekko ne naatakka tana bessiis” yaagiis.
  mgh-mgh: 'ni ahomwiirela Yusufu: Akaacuwela wiira kinawoona tho ikhovyaa, nna vaa
    Nluku hokitthunihera woona asaanaa.'
  acu-NT: 'Tura Josén chicharak: —Maj, Josén wainkainjapi tuuka nintimchamiajai. Antsu
    tu nintimsan pujau wainiat, ami uchiram wainkatniuncha Yus tsangkatruki, —timiayi.'
  spa-PDDPT: 'Israel dijo a José: No esperaba ver tu rostro, y fíjate, ʼElohim me
    concedió ver también a tus hijos.'
  gun-gun: 'Ha''e ramo Israel aipoe''i José pe: — Xee ma naexa''ãi peteĩgue ju roexa
    aguã. Ha''e rami teĩ Nhanderuete ojapo ndera''y kuery avi aexa aguã rami — he''i.'
  agu-BL: 'Ncha''tz ben tloltz tetz Ẍep: —I bin jalu'' Ẍep, Ryos nmak''on puntil sketz
    tan kilolt kib junt tir tzawuch'', nin tan che'' wajskel yi cob acy''ajle''j,
    stzun Israel.'
  eng-PEV: Then Jacob said to Joseph, “You know, for a really long time, I thought
    you were dead. But a long time later, God let me see you again. And now, he let
    me see your kids too.”
  ilo-ULB: Kinuna ni Israel kenni Jose, “Saanko a pulos a ninamnama a makitak manen
    ti rupam, ngem impalubos pay kaniak ti Dios a makitak dagiti annakmo.”
  kpg-kpg: Jacob ga helekai gi Joseph, “Au dogu hagadagadagagee bolo au e heetugi
    labelaa adu gi di goe ai, gei dolomeenei gei God guu hai au gii mmada gi au dama!”
  uig-ARA: 'ئاندىن ئىسرائىل يۈسۈپكە: ــ مەن سېنىڭ يۈزۈڭنى كۆرەلەيمەن دەپ ھېچ ئويلىمىغانىدىم؛
    لېكىن خۇدا مېنى سېنىڭ بالىلىرىڭنىمۇ كۆرۈشكە نېسىپ قىلدى، ــ دېدى.'
  bsp-bsp: 'Kɔ Yakuba oloku Isifu: «Inacɛm-cɛmənɛ fɛ sɔ kədenəŋk əm. Mba Kanu kəsɔŋ''
    em k''inəŋk əm haŋ awut am!»'
  bps-bps: Na man Dyékob di ku Dyosif, “Là agu faglut ku teenta ge fa, bay bong fye
    di Dwata, du falohan ite fa site na lêgu teen fa i dad ngaam.”
  mbs-mbs: Minikagi si Jacob diyà ki Jose, “Kedengan mig-aneng-aneng a te eked a den
    palos kità kamno, meneng pineokit te tabang te Timanem kanak, kimità a den kamno
    aw menge batà nikaw heman.”
  tof-tof: Wa Zosepka bóktanórr wagó, “Kürü gyagüpitótók inzan yarilürr, kamaka ma
    büdüla da ka sab marü myamem kokean móseno. A módóga, ini tonarr ma God kürü wató
    ok kine marü asenóm akó marü olom nis.”
  sus-sus: Isirayila naxa a fala Yusufu bɛ, «N mu nu laxi a ra, xa n i yatagi toma
    sɔnɔn, kɔnɔ Ala bara a ragiri n bara i xa die fan to.»
  pon-2006: Seikop eri ndaiong Sosep, “Sohla ei koapworopwor en pwurehng tuhwong uhk,
    ahpw iet Koht ketin kupwure pwe I en pil tuhwong noumw pwutak kat.”
  jae-jae: Go Israel kêsôm gêdêŋ Josep gebe “Aê gaboc oc jalic aôm laŋômanô êtiam
    atom, mago galoc Anôtô kêkêŋ aê galic aômnêm gôlôac amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma Iakob i ga biti tai Iosep: Pa iau ga nuk ia ba ina gire mule ra matam,
    ma go God i tul tar ia tagu upi ina gire ra ura natum bula.'
  tur-YTC: İsrael Yosef'e, “Senin yüzünü göreceğimi sanmıyordum” dedi, “İşte, Tanrı
    senin soyunu bile görmeme izin verdi.”
  bel-N: 'I сказаў Ізраіль Язэпу: “Я не спадзяваўся ўбачыць аблічча тваё, і вось,
    Бог даў мне ўбачыць насеньне тваё”.'
  grc-BRENT: Καὶ εἶπεν Ἰσραὴλ πρὸς Ἰωσὴφ, ἰδοὺ τοῦ προσώπου σου οὐκ ἐστερήθην, καὶ
    ἰδοὺ ἔδειξέ μοι ὁ Θεὸς καὶ τὸ σπέρμα σου.
  ind-AYT: Israel berkata kepada Yusuf, “Aku tidak pernah berpikir untuk melihat wajahmu,
    tetapi lihatlah, Allah bahkan mengizinkanku untuk melihat keturunanmu.”
  lid-lid: Ano Jekop tiye i ta Josep, “Jo mene anya i dah kameh jo winiyan banyolom
    ou bwe, arile Kindrei le mwesekei jo eme badeh ndranyolom ou hawe nadum uru mwan
    ma la-uh.”
  nya-nya: Israeli anati kwa Yosefe, “Ine sindinali kuyembekeza kuti nʼkudzaonanso
    nkhope yako, ndipo tsopano Mulungu wandilola kuti ndionenso ngakhale ana ako.”
  hrv-hrv: 'Potom Izrael reče Josipu: “Nisam očekivao da ću još ikada vidjeti tvoje
    lice; kad, evo, Bog mi dade da vidim i tvoje potomke.”'
  mps-mps: Te Jekopgo Josepbolo te po wali, “Polobadu eno homugo te eno nage ma sugobe
    da, te homu yali. Tiali goli, megi Godigo ena gogoliyu, sula tagalubaso, tama
    eno nage me, te naga ogwa si dali, te eno megi dage suali,” wali.
  llg-llg: Boe ma, ana kokolak no Yusuf nae, “Doo basa ia, kada au duduꞌa ae, au taa
    atonggo ua o so. Tehuu hatematak ia, Manetualain tao lena henin seli, losa au
    bei bisa ita o ana mala boe.”
  tpi-tpi: Na Jekop i tokim Josep olsem, “Bipo mi ting bai mi no inap lukim yu gen.
    Tasol nau God i larim mi i lukim yu wantaim tupela pikinini bilong yu tu.”
  dan-1931: 'Og Israel sagde til Josef: “Jeg havde ikke turdet håbe at få dit Ansigt
    at se, og nu har Gud endog: ladet mig se dit Afkom!”'
  vie-OVCB: 'Ít-ra-ên nói với Giô-sép: “Trước kia, cha tưởng không bao giờ thấy lại
    mặt con, mà bây giờ Đức Chúa Trời cho cha thấy được các cháu nữa.”'
  lbk-lbk: Kinwanin Israel ken Jose, “Kanak man mo ad-ik kasin ilaen sik-a, ngem nay
    pet inpalofos Apo Dios ay ilaek sik-a olay nan an-akmo.”
  guj-2017: ઇઝરાયલે યૂસફને કહ્યું, “મને જરા પણ આશા નહોતી કે હું તારું મુખ જોઈ શકીશ.
    પણ ઈશ્વરે તો તારા સંતાન પણ મને બતાવ્યાં છે.”
  byr-byr: '@see-verse:GEN.048.010'
  awx-awx: Betake Josewu using inikut. “Gäle nomu dombänggandupit yang natäxakum deyä,
    Anätutä pahawän, gikakänu donggandut. Tike wawakgaxät undä dandupa yiwimäng,”
    yang inikut.
  pon-2006A: Seikop eri ndaiong Sosep, “Sohla ei koapworopwor en pwurehng tuhwong
    uhk, ahpw iet Koht ketin kupwure pwe I en pil tuhwong noumw pwutak kat.”
  por-BRBSL: 'Israel disse a José: “Eu não pensava ver seu rosto, e eis que Deus me
    deixou ver também sua prole”.'
  cth-cth: Isarel ni Joseph koevah, Na mei hmu hane boehai ka ngaihawi hoeh ei, Cathut
    ni na ca catounnaw e mei totouh na hmu sak, telah ati.
  twi-twi: Israel ka kyerɛɛ Yosef se, “Manna mannwene sɛ mehu wʼanim bio da, nanso
    hwɛ nea Onyame ayɛ. Wama me ho kwan ama mahu wo mma nso.”
  hlt-hlt: Te vaengah Israel loh Joseph te, “Nang kah maelhmai hmuh ham pataeng ka
    thangthui voel pawt dae na ca rhoek khaw Pathen loh kai n'tueng coeng he,” a ti
    nah.
  tbz-SIM: 'kɛ́nɑ́kɛ́ Sosɛfu kɛ dɔ̀: N do í yɛ̃́ kɛ dò m bo wɛ̃tɛ kɛ́ dɑ yɑ̀, kɛ̀
    Kuyie nduɔ́ nkɛ̀ n dɑ yɑ̀ nɛ̀ ɑ bí.'
  msy-2020: Egha Jekop kamaghɨn Josep mɨgei, “Kɨ fomɨra ghaze, kɨ nɨn guamɨn ganighan
    kogham. Ezɨ datɨrɨghɨn God na ataghizɨ kɨ nɨ ko nɨn borimning sara, bar moghɨra
    ian gari.”
  txq-txq: Basa boe ma ana kokolak no Yusuf nae, “Doo basa ia au duꞌa ae, ta bisa
    dadi au atonggo ua o bali. Tehuu hatematak ia Manetualain tao lenak bali, losa
    au oo bei bisa mete-ita o anam mara boe.”
  aaz-aaz: Rarit in naꞌuab neu naiꞌ Yusuf am nak, “Aꞌroo-ꞌroo reꞌ ia, au uten-teenb
    aah, ꞌak au ka neu he uteef ꞌok ko fa heen. Mes oras ia, Uisneno nmoꞌe nneisi
    ntein, tar antea au ubeiꞌ feꞌ he ꞌiit ho aanh ein.”
  azb-azb: 'Sonra İsrail Yusifə dedi: «Düşünmürdüm ki, üzünü bir də görərəm, amma
    Allah mənə sənin övladlarını da göstərdi».'
  eng-DBY: And Israel said to Joseph, I had not thought to see thy face; and behold,
    God has let me see also thy seed.
  hin-2017: 'तब इस्राएल ने यूसुफ से कहा, “मुझे आशा न थी, कि मैं तेरा मुख फिर देखने
    पाऊँगा: परन्तु देख, परमेश्वर ने मुझे तेरा वंश भी दिखाया है।”'
  wol-KYG: 'Israyil nag ne Yuusufa: «Yaakaaruma la woona gisati, ndeke Yàlla dina
    ma may lu raw gis la, ndax gis naa say doom.»'
  swp-swp: Abo Isaraela i ribalau Iosepa arinai i ene, “Nige abina ea ata abo am ao
    ea itauioi, na Eaubada nanatumyao hinage i heitagu.”
  bjr-bjr: Nimooqa namasee Yakooboofa Yooseefaana qimaminoo qinau. Qinee sia kaifaa
    ani qafaanauree qunanoo Anutufa kai qifaqa ani faiqi namu niqafaidaqa.
  eng-YLT: and Israel saith unto Joseph, 'To see thy face I had not thought, and lo,
    God hath shewed me also thy seed.'
  kne-kne: Kanan Jacob en Jose, “Adiak ninamnama ay mailak pay laeng sik-a, ngem nay
    ay inpalobos Diyos ay mailak abe din an-ak mo.”
  heg-NTPO: Hidi na kon, un aa nol Yusuf noan, “Bablaan nia, auk nangan noan bet auk
    tutnaal ku pait lo ka. Mo halas nia lam, Ama Lamtua Allah dake ka muun dui pait,
    le didiin auk kon haup ku anam mias.”
  ptu-ptu: 'Mane nauai Israel lako Yusuf: “Tä''um deem kubai-bai la kuitapoko, sapo''
    mangngeloham di Puang Allataala, lambi'' malapokoa'' kuita sola änä''mu temo.”'
  bzd-NTPO: 'E'' ukuöki̱ ichéitö José a̱: —Ye'' ibikeits tö ye'' kë̀ tö be'' sue̱paia̱,
    erë Skëköl tö ka̱wö mé ye'' a̱ be'' ena be'' ala''r suo̱ie.'
  kwf-kwf: ma nia ka fata Ꞌuri ana sa Josef, “ꞋI naꞋo nau ku fia fasi naisi baꞋa lisiꞋo
    laꞋu, bore ma niniꞋari God nia alaꞋani nau fuana lisilana ro ngela neꞋe Ꞌoe ki.”
  eng-WYC-2017: and he said to his son, I am not defrauded of thy sight; furthermore
    God hath showed to me thy seed.
  eng-WMBB: Israel said to Joseph, “I didn’t think I would see your face, and behold,
    God has let me see your offspring also.”
  spp-spp: Maa jwo Yusufu á «Mii mpyi a tɛ̀ɛn ná l'e na mii saha sí mu ɲya mɛ. Ŋka
    li le, Kile à li yaa mii à mu pyìibii yabilimpii ɲya.»
  aey-aey: Odocob Jekob uqa Josef madon, “Ija hina olain haun qee figaun em qa qila
    Anut odocna ija hina melemenelha meciadigina,” don.
  urd-GVH: और यूसुफ़ से कहा, “मुझे तवक़्क़ो ही नहीं थी कि मैं कभी तेरा चेहरा देखूँगा,
    और अब अल्लाह ने मुझे तेरे बेटों को देखने का मौक़ा भी दिया है।”
  rug-rug: Meke zama la koe Zosepa se Izireli, “Lopu hite rovea rau sapu kaqu dogoro
    pulea rau sa isumatamu, meke kamahire si namu va dogoro nau Tamasa sari na mua
    koburu.”
  gaz-gaz: Israaʼelis Yoosefiin, “Ani fuuluma kee iyyuu nan arga jedhee hin yaadne;
    Waaqni garuu akka ani ijoollee kee iyyuu argu naa eeyyame” jedhe.
  fra-LSG: 'Israël dit à Joseph: Je ne pensais pas revoir ton visage, et voici que
    Dieu me fait voir même ta postérité.'
  yal-yal: Isirayila yi a fala Yusufu xa, a naxa, “N mi yi laxi a ra xa n ni i yɛtagin
    toɛ sɔnɔn, koni Ala bata a ragidi n bata i ya diine fan to.”
  gum-gum: 'Inchabe Israelbe Joséwan trenchibig køn: —Nabe ñun asamuitamappe isumuig
    køn cha. Inchendø Tiusbe nane ñui ureemeranbaguen asamig kønrrai martan— cha.'
  iou-iou: Ude täŋpäŋ Josep ŋode iwetkuk; Näk äneŋi nämo api gabäwet yäŋ nadäŋkuropäŋ
    Anututä nadäŋirän gäk nanakayatkät bok tabätat.
  haw-1868: I ae la o Iseraela ia Iosepa, Aole au i manao e ike aku i kou maka, aia
    hoi, ua hoike mai ke Akua ia'u i kau mau keiki.
  arb-NAV: 'وَقَالَ إِسْرَائِيلُ لِيُوسُفَ: «مَا كُنْتُ أَظُنُّ أَنَّنِي أُبْصِرُ
    وَجْهَكَ، وَهُوَذَا اللهُ قَدْ أَرَانِي ذُرِّيَّتَكَ أَيْضاً».'
  adz-adz: Yakop ini ibiani da Yosef, “Dzi marangꞌ wafur i tipa tsanganda agu maram
    u, da bitsintaꞌ Anutu irim dzi sib i dzi tsanganda agu mpruꞌan da narum rusam.”
  ewe-ewe: Israel gblɔ na Yosef be, “Nyemebu tsã be magakpɔ wò o, ke azɔ Mawu na mekpɔ
    viwòwo hã.”
  eng-LEE: And Israel said unto Joseph, To see thy face I had not hoped; and lo, God
    hath shown me also thy seed.
  gvn-gvn: '@see-verse:GEN.048.010'
  nna-nna: Wurrarnala Joseph-ja, “Purlpi wurrarnarna, ‘Munu yarrana yirrinaku nyuntuku
    ngajulu’, kuwarri Ngarrkalu jinajalu yirrinaku nyuntuku, nyuntumilakupa partanykupa.”
  asm-FB: ইস্ৰায়েলে যোচেফক ক’লে, “মই ভাবিছিলোঁ তোমাৰ মুখকেই দেখিবলৈ নাপাম; কিন্তু
    চোৱা, ঈশ্বৰে মোক তোমাৰ সন্তানকো দেখুৱালে।”
  sus-A: عِسِرَيِلَ نَشَ عَ قَلَ يُسُقُ بّ، «ﭑ مُ نُ لَشِ عَ رَ، شَ ﭑ عِ يَتَفِ تٌمَ
    سْنْن، كْنْ عَلَ بَرَ عَ رَفِرِ ﭑ بَرَ عِ شَ دِيٍ قَن تٌ.»
  fra-SBL: 'Israël dit à Joseph : « Je ne pensais pas voir ton visage, et voici que
    Dieu m''a permis de voir aussi ta descendance. »'
  hbo-hbo: וַיֹּ֤אמֶר יִשְׂרָאֵל֙ אֶל־יֹוסֵ֔ף רְאֹ֥ה פָנֶ֖יךָ לֹ֣א פִלָּ֑לְתִּי וְהִנֵּ֨ה
    הֶרְאָ֥ה אֹתִ֛י אֱלֹהִ֖ים גַּ֥ם אֶת־זַרְעֶֽךָ׃
  shp-NTPO: 'Jawen baba rabé jaskáa pekáo, jawen bake José aká iki neskáakin: —Kikinshamankinra,
    jakiribi mia en ointi shinanama iki. Jaskara ikenbira, Diossenbi amaares rama
    min bake rabéyashoko en mia oinke —akin aká iki.'
  eng-WYCLIFFE: Y am not defraudid of thi siyt; ferthermore God schewide to me thi
    seed.
  pjt-pjt: Munu wangkangu Josephala, “Nguntiṉa kulinu nyuntu ngaṉmanypa ilunyangka-palku,
    munuṉa nyuntunya-tjiratja rawa tjituṟu-tjituṟu nyinangi nyuntunya piṟuku nyakunytjikitjangku
    kulintja wiya alatjiṯu. Palu Godalu ngayunya ngalya-katingu Itjipalakutu nyuntunya
    nyakunytjaku nyuntumpa katja kutjara kuḻu.”
  cwe-cwe: Isilaili kamulongela Yosefu, “Sigesile bule kuwona chihanga chako kaidi,
    mbali humbe Mulungu kanogela mbaka kuwawona wanago.”
  bgs-bgs: Igkagi si Jacob tun ki Jose, na mà din, “Ándà a panámdám na kumita a pa
    áknikó, asal ukit ka tabang ka Manama kanak, ikakita a pa áknikó asta kani mga
    gabatà nu.”
  kik-kik: Isiraeli akĩĩra Jusufu atĩrĩ, “Ndieciragia nĩngona ũthiũ waku rĩngĩ, na
    rĩu Ngai nĩanjĩtĩkĩrĩtie nyone o na ciana ciaku.”
  ksr-ksr: 'Buugara kitoŋ neŋ Joosef kokaeŋ ijoro: “Niinoŋ wala goo jaasewaŋga mombo
    giimambaajoŋ mende mamboma laligoweto, Anutunoŋ kana meleuro kete koi geeŋga ano
    merawoiga kaaŋagadeeŋ iŋiijeŋ.”'
  fra-NCL: 'Et Israël dit à Joseph : « Je ne pensais plus revoir ton visage, et voici
    que Dieu me fait voir aussi ta postérité ! »'
  cek-AK: Israel mah Joseph khaeah, Na mikhmai hnuk han ka poek ai boeh, khenah, Sithaw
    mah vaihi na caa hnik to ang hnuksak boeh, tiah a naa.
  xla-xla: Epame Yokobtapo ma Yosep watle epo atlaiyo, “Na꞉ta malamaletapo wa꞉ye ma
    ponatilalo wekelowe tepo demduwa. Amasiyama wata Godtapo hatlo wa꞉ tlo ponati-ina,
    amasiyama wa꞉ akimlala mape na꞉ watle me-nati-ilipo,” diyo.
  cuk-cuk: 'Geb degine, Israel Joséʼga sogded: —Bar-be-dakosurye an bienad. Degi-inigwele,
    Bab-Dummad be-masmala-dakega an-imaksad.'
  uig-CYR: 'Андин Исраил Йүсүпкә: — Мән сениң йүзүңни көрәләймән дәп һеч ойлимиған
    едим; лекин Худа мени сениң балилириңниму көрүшкә несип қилди, — деди.'
  tel-2017: ఇశ్రాయేలు యోసేపుతో “నీ ముఖాన్ని మళ్ళీ చూస్తానని నేను అనుకోలేదు. అయితే,
    నీ సంతానాన్ని కూడా దేవుడు నన్ను చూడనిచ్చాడు” అన్నాడు.
  hat-BSA: 'Israël te di a Joseph: “Mwen pa t janm sipoze ke m ta wè figi ou, e gade
    byen, Bondye kite mwen wè pitit ou yo tou.”'
  kos-kos: Jacob el fahk nu sel Joseph, “Nga tiana nunku mu nga ac sifilpa liye kom,
    a inge God El oru tuh ngan liye pac tulik nutum uh.”
  hbo-WLC: וַיֹּ֤אמֶר יִשְׂרָאֵל֙ אֶל־יוֹסֵ֔ף רְאֹ֥ה פָנֶ֖יךָ לֹ֣א פִלָּ֑לְתִּי וְהִנֵּ֨ה
    הֶרְאָ֥ה אֹתִ֛י אֱלֹהִ֖ים גַּ֥ם אֶת־זַרְעֶֽךָ׃
  ibo-ibo: Izrel sịrị Josef, “O nweghị mgbe m lere anya na m ga-ahụ ihu gị ọzọ. Ma
    Chineke emeela ka m hụkwa ụmụ gị.”
  ory-ory: ପୁଣି, ଇସ୍ରାଏଲ ଯୋଷେଫଙ୍କୁ କହିଲେ, “ମୁଁ ଭାବିଥିଲି, ତୁମ୍ଭ ମୁଖ ଆଉ ଦେଖି ପାରିବି
    ନାହିଁ; ମାତ୍ର ଦେଖ, ପରମେଶ୍ୱର ତୁମ୍ଭର ବଂଶ ମଧ୍ୟ ମୋତେ ଦେଖାଇଲେ।”
  chk-chk: Iwe, Israel a üreni Josef, “Üsap fokun ekieki pwe üpwe chüen küna mesom.
    Nge nengeni, Kot a mwüt ngeniei pwe üpwe pwal küna noum kei ät.”
  ssd-ssd: 'Taŋana sulumba Israel ndek Yosef sana: Ye buk idusen ye ne maŋ kaŋgerne
    nda ŋga idusen ta Kuateŋge ye sinzaŋyina le ye kile ne tuku kiŋo armba kaŋgerket
    ŋgina.'
  rop-rop: en afta imbin dalim Josef, “Bobala, aibin reken yubin dai. Bat God bin
    gudbinji langa mi, en imbin larram mi luk dijan dubala boi blanga yu.”
  ukr-1871: 'І каже Ізраїль до Йосифа: Не думав я вбачати лице твоє, аж ось Бог показав
    менї і насїннє твоє.'
  eng-AOI: Jacob said to Joseph, “I thought I would never see you again. But God has
    even let me see your children.”
  yon-yon: Israelbed Yosef yaa yedmoon “Ne kuu angkon ika eb murubia kamune wedmainban
    ande meenaan, kumban Godbed yimin yedmoon kowe, eb dana kwangkon wedmaan kii!”
    andoon.
  bch-bch: Ta Israel ikeo pan Iosep bedane, “Mugaeai naeadi mambe narangrang ngan
    geranga go pade mao. Be ega, Deo ilongean gau ta nagera eao ga lem gergeu pade.”
  deu-1951: 'Und Israel sprach zu Joseph: Daß ich dein Angesicht noch sehen dürfte,
    darum hätte ich nicht zu bitten gewagt; und nun, siehe, hat mich Gott sogar deine
    Kinder sehen lassen!'
  eng-JPS: 'And Israel said unto Joseph: ''I had not thought to see thy face; and,
    lo, God hath let me see thy seed also.'''
  ubr-ubr: Jacob on Joseph aurin iyau, “Yau men anonosin om magim ati tai men on,
    ato ari God iyamai on om a nanatum mat magim aiten.”
  srp-1865: 'I reèe Izrailj Josifu: nijesam mislio da æu vidjeti lice tvoje; a gle,
    Bog mi dade da vidim i porod tvoj.'
  lug-lug: Isirayiri n’agamba Yusufu nti, “Saasuubira kulaba maaso go; era laba Katonda
    ansobozesezza okulaba n’abaana bo.”
  heb-heb: ויאמר ישראל אל יוסף ראה פניך לא פללתי והנה הראה אתי אלהים גם את זרעך׃
  ben-IRV: পরে ইস্রায়েল যোষেফকে বললেন, “আমি ভেবেছিলাম, তোমার মুখ আর দেখতে পাব না;
    কিন্তু দেখ, ঈশ্বর আমাকে তোমার বংশও দেখালেন।”
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਨੇ ਯੂਸੁਫ਼ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਤਾਂ ਤੇਰਾ ਮੂੰਹ ਵੇਖਣ ਦੀ ਆਸ ਵੀ ਨਹੀਂ ਸੀ,
    ਪਰ ਵੇਖ ਤੇਰੀ ਅੰਸ ਵੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਵਿਖਾਲ ਦਿੱਤੀ ਹੈ।
  tkr-tkr: 'Qiyğa İzrailee Yusufuk''le eyhen: – Yizde fıkreeqacad qidyayleyiy yiğın
    sayid aq''va g''eceva, haane Allahee yiğın dixbıb zak''le haaguynbı.'
  mwp-mwp: Yakubu kedha Yoewsepalpa, ‘Kazi, ina waza kulay koey koerkak badhalnga;
    ngayapa kedha, ngath nginu paru lak imayginga. Kayib nanga matha nginu paru lawnga.
    Awgadhaw sib wanan ngayapa kedha, ngath nginu kaziw paru imamoemoenu.’
  mya-JVB: ဣသရေလ ကလည်း ၊ ငါသည် သင် ၏မျက်နှာ ကို မြင် ရမည်ဟု ငါမ ထင်။ ယခုတွင်သင် ၏သား
    တို့ကိုပင် ဘုရားသခင် ပြ တော်မူပြီဟု ယောသပ် အား ဆို ၏။
  tbg-tbg: Mintima kero Iekopiva Iohepirara tiharo, Ike, te haaru ai viri kia qaiqaa
    tavaainarave tiavauraro Kotiva ti qaqi kaimanta te ai viri tave, ai maaqutanta
    virivata tavauro, tiro.
  hmo-hmo: Vadaeni Israela ese Iosepa dekenai ia hamaoroa, ia gwau, “Guna lau laloa
    be oiemu vairana do lau itaia lou lasi. To Dirava ia bogahisihisi lau dekenai,
    unai dainai oi bona oiemu natudia lau itaia vadaeni.”
  ata-ata: Xe Isilaeli muavuti la muvikalanu ꞌolu Iosepu, “Eloxomale lexe umomomo
    sou amaisou ieni la ua, ia vaimomo ꞌo Lataua molu mumasaxa la sou emaisou ieni
    xe emaisiꞌa ta ꞌiline kalumo.”
  nfa-nfa: Ka na peka dènge Yusuf, aku nèngu na, “Nèbhu nare sange neꞌe, jaꞌa pangee
    na, jaꞌa bisa heka kèdhi rèhu èu. Te ngaa Ama Lamatua, tao risi eele nèti ngaa
    dhu jaꞌa ngee, toke jaꞌa bisa kèdhi ana-ana èu kahèi.”
  urd-urd: और इस्राईल ने यूसुफ़ से कहा, “मुझे तो ख़्याल भी न था कि मैं तेरा मुँह देखूँगा
    लेकिन ख़ुदा ने तेरी औलाद भी मुझे दिखाई।”
  rus-SYN: 'И сказал Израиль Иосифу: не надеялся я видеть твое лице; но вот, Бог показал
    мне и детей твоих.'
  cbt-NTPO: 'Ina quëran Cosi itapon: —Co huachi onporo tëranta quënana''huanquënso''
    yonquipirahuë'', Yosë nohuanton hui''nanpitanta quënanahuë.'
  bqc-SIM: 'ↄ̃ a ò Yosɛfuɛ: Málɛ e yãa má wɛsinlɛ lↄo, ↄ̃ Lua tò ma n e ń n
    nɛ́ↄ lↄ.'
  tcz-CHONGTHU: Israel in Joseph koma aseiyin, “Keiman nangma maichang mu kitdinga
    hi kana kigin chat lou ahitai, ahin tuhin Pathen in na chate ni jong eimusah tai,”
    ati.
  mar-mar: मग इस्राएल योसेफास म्हणाला, “मुला तुझे तोंड पुन्हा पाहावयास मिळेल असे वाटले
    नव्हते, पण देवाने तुझी व माझी भेट होऊ दिली. मला तुझी मुलेही पाहू दिली.”
  tcs-tcs: Den Zekop i bin spik po Zosep, ‘Ai no bin tingk ai go luk yu gen, bat God
    i bin laue mi po luk yu ane demtu pikinini blo yu tu.’
  soq-soq: Ita Iakob Iosep diene wanase, “Ne insedina ne mai ibua ewapa tane God ne
    oniadewasanedio e obana do wileno ibula ewana.”
  qub-qub: 'Nircur Josëta niran: «Nogaga manami gamta cawaynëcho ricayta yarparänachu.
    Chaypis Diosmi munasha wamrayquitapis ricanätaraj.»'
  bqp-bqp: 'akũ à pì Yusufunɛ: Mádi da yã mà wɛ́ sinlɛ doro, akũ Luda tò ma n e
    kũ n nɛ́nↄ dↄ.'
  hat-hat: 'Izrayèl di Jozèf konsa: -Mwen pa t'' gen espwa wè figi ou ankò, men Bondye
    fè m'' wè ata pitit ou yo.'
  eng-BSB: “I never expected to see your face again,” Israel said to Joseph, “but
    now God has let me see your children as well.”
  tod-tod: 'Izelayɛle ɠɛni Zozɛfe ma: «Gè la ɠɛni ɠisiɛzu ga nà è-ɠaazuʋɛ ɠa ʋolu
    mɔnɔ, kɛlɛ wɛlɛ, GALA ge vaa bu vɔlɔ gè ɠaazula è-lointi ma.»'
  eng-WEBPB: Israel said to Joseph, “I didn’t think I would see your face, and behold,
    God has let me see your offspring also.”
  kbq-kbq: Ana huteno Israeli'a anage huno Josefena asmi'ne, Nagra kagrira kvugosafina
    onkagegahue hu'na nagesa antahi'noanagi, menina Anumzamo'a natrege'na kagri'ene,
    mofavreka'ararena tamagoe.
  nhe-BL: 'Teipa Jacob quiilhui José: ―Ayoc nijchiyayaya para sampa nimitzitas huan
    yonque ya nopa, Toteco Dios nechcahuilijtoc nojquiya ma niquinita moconehua.'
  bus-bus: 'ben à bè Yusufunɛ: Mɛ́ɛ kpákpaa yã mà wɛ́ɛ sinlɛ dↄro, ben Ludaa tò ma
    n e kↄ̃n n nɛ́nↄ dↄ.'
  gub-BL: I'i Zako Zuze pe. — Naexak wi kwaw hera'yr Zuze ihe nehe, a'e hezeupe. Nezewe
    rehe we uruexak kwez ihe. Te nera'yr aexak kutàri ihe wà no, i'i Zako wa'yr pe.
  eng-DRA: 'And said to his son: I am not deprived of seeing thee: moreover God hath
    showed me thy seed.'
  knf-knf: 'Aji na Yoŧef : « Mënşal ţfa aji dkak awin kaara di nu, kë Naşibaţi aşë
    do kë nwin babuku. »'
