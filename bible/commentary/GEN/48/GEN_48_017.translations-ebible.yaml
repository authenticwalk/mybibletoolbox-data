verse: GEN.048.017
translations:
  mal-C: പിതാവു തന്റെ വലങ്കൈ എഫ്രയീമിന്റെ തലയിൽ വെക്കുന്നതു കണ്ടിട്ടു യോസേഫിന് അപ്രീതിയുണ്ടായി;
    അതുകൊണ്ട് അദ്ദേഹം പിതാവിന്റെ കൈ എഫ്രയീമിന്റെ തലയിൽനിന്നു മനശ്ശെയുടെ തലയിലേക്കു
    മാറ്റിവെക്കാൻ ആ കൈയിൽ പിടിച്ചു.
  deu-TKW: Als nun Joseph wahrnahm, daß sein Vater seine rechte Hand auf das Haupt
    Ephraims legte, da war ihm das störend; daher ergriff er die Hand seines Vaters,
    um sie vom Haupt Ephraims hinüberzulegen auf das Haupt Manasses.
  lin-lin: Tango Jozefi amonaki ete tata na ye atiaki loboko na ye ya mobali na moto
    ya Efrayimi, asepelaki te. Azwaki loboko ya tata na ye, alongolaki yango na moto
    ya Efrayimi mpo na kotia yango na moto ya Manase.
  cbr-NT: Usakian aín papan 'akë Josénën iskëxbi ka 'atimakian aín mëkën mëkeu Efraínën
    maxkánu nankë 'iakëxa, usakian 'akëbi ka aín papan mëkën Efraínën maxkánua bikin
    Manasésnën maxkánu nankëxa,
  eng-LSV: And Joseph sees that his father sets his right hand on the head of Ephraim,
    and it is wrong in his eyes, and he supports the hand of his father to turn it
    aside from off the head of Ephraim to the head of Manasseh;
  bmu-bmu: Mewö jiyökmö, Josefnöŋ iwiŋan böröŋi ölŋan Efraimgö nöröpŋe ali mi ehi
    dop qahö köliga miaŋgöra möt böliba iwiŋaŋgö böröŋi ölŋe memba Efraimgö nöröpŋeyök
    meköba Manasegö nöröpŋe almamgö ahök.
  eng-GNV: 'But when Ioseph sawe that his father layde his right hande vpon the head
    of Ephraim, it displeased him: and he stayed his fathers hand to remooue it from
    Ephraims head to Manassehs head.'
  eng-WEBSTER: 'And when Joseph saw that his father laid his right hand upon the head
    of Ephraim, it displeased him: and he lifted his father''s hand, to remove it
    from Ephraim''s head to Manasseh''s head.'
  nhw-BL: Pero José amo quipacti para itata quitlalijtoya inejmac ipan itzonteco Efraín
    huan quiitzquili imax para quiijcuinis huan quitlalis ipan itzonteco Manasés.
  swh-ONEN: Yosefu alipoona baba yake akiweka mkono wa kuume juu ya kichwa cha Efraimu,
    hakupendezwa, kwa hiyo akauchukua mkono wa baba yake kutoka kichwa cha Efraimu
    na kuuweka juu ya kichwa cha Manase.
  bba-bba: Sɑnɑm mɛ Yosɛfu u wɑ mɑ win tundo u win nɔm ɡeu sɔndi Efɑrɑimun wirɔ, win
    nukurɑ kun dore, yerɑ u nɔmu ɡe nɛnuɑ u ɡɑwɑ Efɑrɑimun wirun di u sɔndi Mɑnɑsen
    wirɔ.
  eng-KJVCPB: 'And when Joseph saw that his father laid his right hand upon the head
    of Ephraim, it displeased him: and he held up his father’s hand, to remove it
    from Ephraim’s head unto Manasseh’s head.'
  cpy-cpy: Riitaki kantacha José tee okameethatzimotziri rantakiri ipaapate, roteeyapatziitotantashitakari
    rakoperori Efraín, rooma rampate roteeyapatziitotantakari Manasés.
  mpx-mpx: He mulaa abwe Isileli gemanau i ba muloluagil, Yosepa i kite tamana nimana
    labena awonaa i teliek Ipileimi kokowanaa, yaka nige i yayaliyaya-an. Inoke tamana
    nimana i pihikan tage ni ahek yoho Ipileimi kokowanaa ge ni teliek Manasa kokowanaa.
  wbp-wbp: Jajupurlu nyangu kirda-nyanu kuja rdaka jungarni-purdanji yirrarnu Yipirayimi-kirlangu
    jurrungka. Kula Jajupuju ngurrju-jarrija kujakuju. Rdaka manu nyanungukupalangu-kurlangu
    jungarni-purdanji yungu nganta mantarla Yipirayimi-kirlangu-ngurlu jurru-ngurlu
    manu yungu nganta yirrakarla Manaja-kurlangu jurrungka.
  luo-luo: Kane Josef oneno ka wuon mare keto lwete ma korachwich ewi Efraim ne ok
    obedo mamor; kuom mano, nogolo lwet wuon-gi ewi Efraim moketo ewi Manase.
  meu-meu: A Iosef na e itaia tamana ese imana idibana Efraim tubuana ai e atoa kau,
    bena lalona e hekwakwanai. Bena tamana imana e abia, Manase tubuana ai baine atoa
    kau eto.
  npi-ULB: जब योसेफले तिनका बुबाले आफ्‍ना दाहिने हात एफ्राइमको टाउकोमा राखेको देखे,
    यो उनलाई मन परेन । तिनले एफ्राइमको टाउकोबाट मनश्‍शेको टाउकोमा राख्‍न भनी तिनका
    बुबाको हात उठाए ।
  yor-yor: Nígbà tí Josẹfu rí i pé baba òun gbé ọwọ́ ọ̀tún lé Efraimu lórí, inú rẹ̀
    bàjẹ́, ó sì gbá ọwọ́ baba rẹ̀ mú láti gbé ọwọ́ rẹ̀ kúrò lórí Efraimu lọ sí orí
    Manase.
  emp-NTPO: 'Joseba unusia idji zeza jʌwa arara dji tẽãbema Epraiʌ̃ boro ʌ̃rʌ̃ b̶ʌda.
    Maʌ̃ra Joseba biẽ́ unusia. Maʌ̃ carea idji zezaa jarasia: –Zeza, jãwãẽ́a. Za b̶ʌdrʌ
    mʌ̃ warra iwinaa. Idji boro ʌ̃rʌ̃bʌrʌ bʌ jʌwa arara b̶ʌdua.– Mãwã jarabʌrʌd̶e
    idji zeza jʌwara Epraiʌ̃ borod̶e b̶ʌda jidaped̶a Manase boro ʌ̃rʌ̃ b̶ʌ quĩrĩã
    b̶asia.'
  ind-ind: Saat Yusuf melihat bahwa ayahnya menaruh tangan kanan pada kepala Efraim,
    dia tidak setuju. Maka Yusuf memegang tangan kanan Yakub, hendak memindahkannya
    dari atas kepala Efraim dan menaruhnya ke atas kepala Manasye.
  pes-OPCB: اما یوسف چون دست راست پدرش را روی سر افرایم دید ناراحت شد، پس دست راست
    او را گرفت تا آن را روی سر منسی بگذارد.
  ssx-ssx: Diosepema꞉ta꞉ atekema꞉ ipika꞉ popeke nane kikita꞉ mo Ipoteimina꞉ youna꞉
    wia꞉eki hando haota꞉ puki tandama꞉ homolo hata꞉ pao mea mo Ma꞉na꞉sa꞉na꞉ youna꞉
    wina꞉yeke atekena꞉ kiki pao miekeme.
  lcm-lcm: Taun ang a Iosep kala arai ta tamana kalapo amatung kana palso si patuna
    i Eparaim, parik kalapa ainak ania, na kala teng akit kana palso na tamana asi
    kana luk suai ania pelek a patuna i Eparaim ani kan amatung ia e patuna i Manase.
  aer-aer: Urreke Jacob-ele urreye ikwere-atherre alyelhetyenhenge, Joseph-ele areke
    akngeye ikwerenhe iltye arrernerlenge akwe-arratye ikwerenhe Ephraim ingkernenyeke
    arrernerlenge. Alakenhe re irrekenge Joseph akangkentye anetyakenhe aneke. Re
    akngeye ikwerenhe-kenhe iltye akwe-arratye inemele Ephraim-engentyele imerte akaperte
    Manasseh-kenheke arrernetyenhenge.
  tgl-ULB: Nang nakita ni Jose ang kanyang ama na nilagay ang kanyang kanang kamay
    sa ulo ni Efraim, ikinasama niya ng loob ito. Kinuha niya ang kamay ng kanyang
    ama upang ilipat mula sa ulo ni Efraim sa ulo ni Manasses.
  nop-nop: Kaŋ Yosep adi beudi kohoŋ didimeniŋ Efalaim’walaŋ mebi foloŋ kameguk u
    kaune tuwot mu tubune beu’walaŋ kohoŋ Efalaim’walaŋ mebi foloŋ hakuk kwehene tiŋa
    Manase’walaŋ mebi foloŋ kamewit yoŋa tuguk
  kca-kca: Иосиф кащаԓәсԓы, ащеԓ йӑм пеләк йошәԓ Ефрем ŏха пŏнмаԓ; нŏпсәԓ щит эԓты
    шӑкәс. Ащеԓ йош ўсԓы пӑ Ефрем ŏх эԓты Манассия ŏха пŏнты ўтщисԓы,
  cbu-NT: Osiysha yuwaa wapar nlluramunsha Efrayinamun uw mbutsanungach putarangu
    anoo nda kis parangu, waparee uwee itutseeru, putsisamunsha much wayarangiya.
  hui-hui: Yosebe ibu handalu hearia Yagabahanda ibunaga gi tiga Eberaiminaga haguaneni
    wialu gi le Manasenaga haguaneni wiyagola ogoni nakarulapeda manda buwa ibu abanaga
    gi tiga yamuwa Manasenaga haguaneni wialu howa
  wrs-wrs: Doa Yosepva nonglana, aralm koasve, omnana, owai osva, Manaseva men etel
    lohmanav, wo yeoa pevna niham hevna kura holotho. Doa hev aralna englam kevrana,
    ona Manasena kura holotho.
  mya-mya: ယော​သပ်​သည်​အ​ဖ​က ဧ​ဖ​ရိမ်​၏​ဦး​ခေါင်း ပေါ်​တွင်​လက်​ယာ​လက်​တင်​သည်​ကို​မြင်​ရ
    သော​အ​ခါ စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်​၏။ သူ​သည် ဧ​ဖ​ရိမ်​၏​ဦး​ခေါင်း​ပေါ်​မှ အ​ဖ​၏​လက်​ကို
    မ​နာ​ရှေ​၏​ဦး​ခေါင်း​ပေါ်​သို့​ပြောင်း​ရွှေ့​တင် စေ​လို​သ​ဖြင့်၊-
  cbi-NTPO: Tsenñu José jaiba ura' tyai'mi, ya' apaya Efraín' mishunaa urandyaapa
    llai'kaañu' mitya. Tsejtu ya' apa' tyaapanu kake', Efraín' mishunu manbajte',
    Manasés' mishpukanaa mallai'kaanu kemi
  bod-N: དེ་ནས་ཕ་ཡིས་ལག་པ་གཡས་པ་ཨེ་ཕཱར་ཡིམ་གྱི་མགོ་ལ་བཞག་པའི་དོན་དེ་ཡོ་སེབ་ཀྱིས་མཐོང་ཞིང་ཡིད་མ་དགའ་བར་ཕ་ཡི་ལག་པར་འཇུས་པ༌དང༌།
    ཕ་ཡི་ལག་པ་བཏེགས་ནས་བུ་མཱ་ན་ཤེའི་མགོ་ལ་འཇོག་པར་བསམས་སོ།།
  wsk-wsk: Bare Joseph ko nuet ko kuting numi luan te supuram se kuriang nusupuling
    te awuram mu arigam, ale me amilmilaram. Se nu nuet ko kuting sengam Ephraim supuling
    te aniram mu tam, ale Manasseh supuling te bita se,
  kkl-kkl: Yusupti kemelamogpa, ili Israeldi sae Efraimdi usoghag piamogpa, kembaogti,
    “Undo mali,” aro iliri sae Efraimdi usoghag tobogti, “Manaseri usoghag pimnun,”
    aro ulamog.
  sna-sna: Josefa paakaona baba vake vachiisa ruoko rwavo rworudyi pamusoro waEfuremu
    haana kufadzwa nazvo; saka akabata ruoko rwababa vake kuti arubvise pamusoro waEfuremu
    aruise pamusoro waManase.
  spa-BLM: Cuando José vio que su padre ponía su mano derecha sobre la cabeza de Efraín,
    le disgustó. Levantó la mano de su padre para quitarla de la cabeza de Efraín
    a la de Manasés.
  beu-beu: Uanguveng Yusup ana uuling ateing se imang ana atang tene angu metma Efraim
    oong taang mea muse, Yusup ana ateing hula angu bae aaung niang, angu ebele ana
    imang atang angu vengpina bot asorong metma Manase oong angu taang mea.
  cac-cac: Max schalaj sc'ol vin̈aj José chi' to a d'a yib'an̈ vin̈aj Efraín chi'
    ix yac'q'ue svach' c'ab' vin̈ smam chi'. Yuj chi' ix yac'lej vin̈ yic'anel svach'
    c'ab' vin̈ smam chi' d'a yib'an̈ vin̈aj Efraín chi', ix yac'anq'ue vin̈ d'a yib'an̈
    vin̈aj Manasés yalani.
  swh-ULB: Yusufu alipoona baba yake ameweka mkono wake wa kulia juu ya kichwa cha
    Efrahimu, haikumpendeza. Akauchukuwa mkono wa baba yake auweke katika kichwa cha
    Manase.
  bel-bel: І ўбачыў Язэп, што бацька ягоны паклаў правую руку сваю на галаву Яфрэму;
    і скрушліва было яму ад гэтага. І ўзяў ён руку бацькі свайго, каб перакласьці
    яе з галавы Яфрэма на галаву Манасіі,
  wed-wed: Wate maranai Joseph i ʼnanai da amana aiwai i kaukauei ma tauna eḡa ita vinuaiai;
    ma amana urana Ephraim au kolana ita vaitawanei ma Manasseh au kolana ita terei.
  deu-ELBBK: Und als Joseph sah, dass sein Vater seine rechte Hand auf das Haupt Ephraims
    legte, war es übel in seinen Augen; und er fasste seines Vaters Hand, um sie von
    dem Haupt Ephraims wegzutun auf das Haupt Manasses.
  mbb-OT: Ne hein naahà ni Jose he indampè te amey zin is kewanan he velad din diyà
    te purù ni Efraim, wazè din haazà mesuati umbe migewezan din is kewanan he velad
    te amey zin su wey iyan din mezampà is purù ni Manase.
  msc-msc: Yusufu ka a yen tuma mɛn na ko a fa ra a bolokinin la Efirayimu kun dɔ,
    wo ma diya Yusufu yɛ. A ka a fa bolo mira ka a bɔ Efirayimu kun dɔ, ka a la a
    dencɛ fɔlɔ Manase kun dɔ.
  mal-2015: അപ്പൻ വലങ്കൈ എഫ്രയീമിന്റെ തലയിൽവെച്ചു എന്നു യോസേഫ് കണ്ടപ്പോൾ അവന്നു അനിഷ്ടം
    തോന്നി; അപ്പന്റെ കൈ എഫ്രയീമിന്റെ തലയിൽനിന്നു മനശ്ശെയുടെ തലയിൽ മാറ്റിവെപ്പാൻ പിടിച്ചു.
  tuo-NT: José cʉ̃ pacʉre Efraĩ́ ya dʉpoapʉre diacjʉ̃camocã meꞌrã ñapeocã ĩꞌagʉ̃,
    tʉꞌsaticʉ niwĩ. Tojo weegʉ Manasés ya dʉpoa peꞌere diacjʉ̃camocãrẽ ñapeodutigʉ,
    cʉ̃ pacʉ ya omocãrẽ miicʉ nimiwĩ.
  gup-gup: Bu Joseph nang kornkumo nuye bidkurrmerrinj kunbidkun nuye kore Ephraim
    nuye kukodj, wanjh nungka Joseph minj djareniwirrinj. Wanjh kunu nungka bibidkarrmeng
    kornkumo nuye kunbid, bibidwayhkemeninj kore Ephraim nuye kukodjbeh, bibidkurrmeninj
    kore Manasseh nuye kukodj.
  met-met: Yosep bagu tibuna ta rimang rimamoa etua mana Epraim toxonoa, baing hatuminganoa
    mauxana. Binabu tuxuti tibuna rimanoa bu ta etua mana Manase toxonoa.
  gvs-gvs: E Iyosepa ikandobala tamana igite ibágala unana nimakakataina goi Eparaim
    dabana iyoisi. Tuwo ona ikai, e nimanayana iyoisi, ikigagi bego ikaidamane Manase
    dabana goi,
  rmc-rmc: Sar o Jozef dikhľa, hoj o dad thoďa o čačo vast pro šero le Efrajimoske,
    na sas leske oda pre dzeka. Avke chudňa le dadeskro vast a kamľa les te prethovel
    pro šero le Menašeskro.
  nlg-nlg: Ma Joseph te dika ngangata na liona tana bona te righia tamana Jacob te
    talua vaa na lima madolona i vuvungana na uluna Ephraim. Ge ghate kohaa na lima
    madolona tamana me talua vaa tana uluna Manasseh.
  dgr-DOGNT: Joseph, wetà nàgòts'ehnèe ts'ǫ wılà Efrayım wekwì k'e daıhdı t'à wegha
    ehkw'ı-le, eyıt'à wılà Efrayım wekwì k'e gots'ǫ Manaseh wekwì k'e ts'ǫ̀ ayį̀į̀là.
  pes-OPV: و چون یوسف دید که پدرش دست راست خود را بر سر افرایم نهاد، بنظرش ناپسند
    آمد، ودست پدر خود را گرفت، تا آن را از سر افرایم به‌سر منسی نقل کند.
  ron-1924: Луй Иосиф ну й-а венит бине кынд а вэзут кэ татэл сэу ышь пуне мына дряптэ
    пе капул луй Ефраим, де ачея а апукат мына татэлуй сэу ка с-о я де пе капул луй
    Ефраим ши с-о ындрепте пе ал луй Манасе.
  aui-aui: '@see-verse:GEN.048.016'
  ben-OBCV: যোষেফ যখন দেখলেন যে তাঁর বাবা তাঁর ডান হাত ইফ্রয়িমের মাথায় রেখেছেন তখন
    তিনি অসন্তুষ্ট হলেন; তাই তিনি তাঁর বাবার হাতটি মনঃশির মাথার উপর রাখার জন্য সেটি
    ধরে ইফ্রয়িমের মাথার উপর থেকে সরিয়ে দিলেন।
  lex-lex: La'pa Yusup namkek de amni nlapra limni malganan la a'nani Efraima o'tani
    wawannu, nwarora de emkade de yata, noka nte'la la amni limni totpa nwareiya limni
    la'a Efraim o'tani wawannu pa nkenia la Manasye o'tani wawannu.
  rgu-rgu: Tehuu Yusuf nita papa na fua lima ona na neuꞌ Efraim fadiꞌ a laka na, de
    ana narali papa na lima na, fo fuan neuꞌ Manase aꞌa a laka na.
  som-som: Oo markii Yuusuf arkay in aabbihiis gacantiisii midigta ahayd Efrayim madaxiisa
    saaray ayuu taas ka xumaaday; markaasuu gacantii aabbihiis qabtay inuu ka qaado
    Efrayim madaxiisa oo uu saaro Manaseh madaxiisa.
  lat-VUC: 'Videns autem Joseph quod posuisset pater suus dexteram manum super caput
    Ephraim, graviter accepit: et apprehensam manum patris levare conatus est de capite
    Ephraim, et transferre super caput Manasse.'
  aoi-aoi: Umba eneja nakina Jawijiba nu-werrikawarriyade-ka nakina nungwenikba ni-kilyangbaka-mulangwa
    ena-langwa ayarrka ekbuda Yibureyima-langwa-manja aringka. Kembirra nenumini-rndirrka
    Jawijiba ayarrka nungwenikba-langwa kajungwa kinu-kuwarrukwajuwi-yada Yibureyima-langwa-langwa
    aringka angerriba Muneja-langwu-wa.
  eng-ASVBT: 'And when Joseph saw that his father laid his right hand upon the head
    of Ephraim, it displeased him: and he held up his father’s hand, to remove it
    from Ephraim’s head unto Manasseh’s head.'
  mna-mna: Yosep ire tamaana iur namaana woono isala lutuunu kaimerŋana uteene na,
    leleene ambai som. Tana isombe itatke tamaana namaana woono pa lutuunu kaimerŋana,
    mi iur sala kolmanŋana uteene.
  ita-1885: Ora, veggendo Giuseppe che suo padre avea posta la sua man destra sopra
    il capo di Efraim, ciò gli dispiacque, e prese la mano di suo padre, per rimoverla
    d'in sul capo di Efraim, e per metterla in sul capo di Manasse.
  eng-LXXUP: And Joseph having seen that his father put his right hand on the head
    of Ephraim—it seemed grievous to him; and Joseph took hold of the hand of his
    father, to remove it from the head of Ephraim to the head of Manasseh.
  eng-ULB: When Joseph saw his father place his right hand upon the head of Ephraim,
    it displeased him. He took his father's hand to move it from Ephraim's head to
    Manasseh's head.
  spa-VBL: José se sintió infeliz cuando vio que su padre había puesto su mano derecha
    sobre Efraín, así que tomó la mano de su padre para tratar de moverla de la cabeza
    de Efraín a la de Manasés.
  fra-_FOB: Mais Joseph vit que son père mettait sa main droite sur la tête d'Éphraïm,
    et il en eut du déplaisir; il saisit la main de son père pour la détourner de
    la tête d'Éphraïm, sur la tête de Manassé.
  mal-mal: അപ്പൻ വലംകൈ എഫ്രയീമിന്റെ തലയിൽവച്ചു എന്നു യോസേഫ് കണ്ടപ്പോൾ അവന് അനിഷ്ടം
    തോന്നി; അപ്പന്റെ കൈ എഫ്രയീമിന്റെ തലയിൽനിന്നു മനശ്ശെയുടെ തലയിൽ മാറ്റിവയ്ക്കുവാൻ
    പിടിച്ചു.
  urd-GVR: Jab Yūsuf ne dekhā ki bāp ne apnā dahnā hāth chhoṭe beṭe Ifrāīm ke sar
    par rakhā hai to yih use burā lagā, is lie us ne bāp kā hāth pakaṛā tāki use Ifrāīm
    ke sar par se uṭhā kar Manassī ke sar par rakhe.
  suz-BL: मिनु योसेफमी आ आफ आ ग्‍युरा गुइ एफ्राइम आ पिया तारी वोइश्‍शो तशा, आ थुं
    मनुमाक्‍त। मिनु आ आफ आ गुइ एफ्राइम आ पिया रे शोल्‍शा, मनस्‍से आ पियाम वोइक्‍नुङ,
    दे मिम्‍ता बाक्‍त।
  ita-1927: Or quando Giuseppe vide che suo padre posava la man destra sul capo di
    Efraim, n’ebbe dispiacere, e prese la mano di suo padre per levarla di sul capo
    di Efraim e metterla sul capo di Manasse.
  ckb-ckb: کە یوسف بینی باوکی دەستی ڕاستی خستووەتە سەر سەری ئەفرایم، ئەوەی پێ ناخۆش
    بوو، ئیتر دەستی باوکی گرت تاکو لەسەر سەری ئەفرایمەوە بیخاتە سەر سەری مەنەشە.
  eng-BBE: Now when Joseph saw that his father had put his right hand on the head
    of Ephraim, it did not seem right to him; and lifting his father's hand he would
    have put it on the head of Manasseh.
  crx-NTPO: '''Et Joseph dubá nailhnih ts''unk''us ''et Ephraim k''edilni ''et whunilh''en,
    ''et whuts''udutni ''ink''ez dubá oola yilhchoot Ephraim ootsi k''udilhni whe
    ''ink''ez Manesseh ootsi k''edilhni.'
  kan-OKCV: ತನ್ನ ತಂದೆಯು ಎಫ್ರಾಯೀಮನ ತಲೆಯ ಮೇಲೆ ಬಲಗೈಯನ್ನು ಇಟ್ಟದ್ದನ್ನು ಯೋಸೇಫನು ಕಂಡಾಗ, ಅದು
    ಅವನಿಗೆ ಇಷ್ಟವಾಗಿರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವನು ತನ್ನ ತಂದೆಯ ಕೈಯನ್ನು ಹಿಡಿದು, ಎಫ್ರಾಯೀಮನ ತಲೆಯ
    ಮೇಲಿಂದ ತೆಗೆದು, ಮನಸ್ಸೆಯ ತಲೆಯ ಮೇಲೆ ಇಡುವುದರಲ್ಲಿದ್ದನು.
  bbb-bbb: Areme Josofu fu gake Jekafu fu umui fuone maeneke ije fu abena Ifuremido
    nigofo ijia nijamo fuka naebe oemarei. Ijadufuo fu urina asoe fuone ijadufuo umui
    maeneke ije abe biona una Manasado nigofo ijia nijakiro rei.
  tam-2017: 'தகப்பன் தன் வலதுகையை எப்பிராயீமுடைய தலையின்மேல் வைத்ததை யோசேப்பு கண்டு,
    அது தனக்குப் பிரியமில்லாததால், எப்பிராயீமுடைய தலையின்மேல் இருந்த தன் தகப்பனுடைய
    கையை மனாசேயினுடைய தலையின்மேல் வைப்பதற்காக எடுத்து:'
  spa-RV-1909: Entonces viendo José que su padre ponía la mano derecha sobre la cabeza
    de Ephraim, causóle esto disgusto; y asió la mano de su padre, para mudarla de
    sobre la cabeza de Ephraim á la cabeza de Manasés.
  ron-BTF: Şi când Iosif a văzut că tatăl său a pus mâna sa dreaptă peste capul lui
    Efraim, aceasta nu i-a plăcut; şi a apucat mâna tatălui său, să o mute de pe capul
    lui Efraim pe capul lui Manase.
  eng-WEBP: When Joseph saw that his father laid his right hand on the head of Ephraim,
    it displeased him. He held up his father’s hand, to remove it from Ephraim’s head
    to Manasseh’s head.
  eng-FBV: Joseph was unhappy when saw his father had put his right hand on Ephraim,
    so he took his father's hand to try and move it from Ephraim's head to Manasseh's
    head.
  nld-1939: Josef zag tot zijn ontsteltenis, dat zijn vader zijn rechterhand op het
    hoofd van Efraïm had gelegd. Hij greep de hand van zijn vader, om ze van het hoofd
    van Efraïm weg te nemen en op het hoofd van Manasse te leggen.
  nch-BL: Pero José amo quipacti para itata quitalijtoya inejmat ipan itzonteco Efraín
    huan quiitzquili imax para quiijcuenis huan quitalis ipan itzonteco Manasés.
  tfr-NTPO: Ĩya Josérë ga ba data orkwo kël̈ë l̈i iara Efraín kä kjing go ga beno
    ba kong owa. E kjĩshko ga orkwo shara, kje Efraín kä kjing dwayo, ie Manasés kä
    kjing go wl̈o l̈ara.
  vie-1934: Nhưng Giô-sép thấy cha mình để tay hữu trên đầu Eùp-ra-im, thì có ý bất
    bình, liền nắm lấy tay cha đã để lên đầu Eùp-ra-im mà tráo đổi qua đầu Ma-na-se,
  hin-CV: जब योसेफ़ ने देखा कि उनके पिता ने अपना दायां हाथ एफ्राईम के सिर रखा है तो
    उन्हें अच्छा नहीं लगा वे अपने पिता का दायां हाथ पकड़कर एफ्राईम के सिर पर से हटाकर
    मनश्शेह के सिर पर रखने लगे.
  eng-OURB: When Joseph [May he add] saw that his father laid his right hand on the
    head of Ephraim [Fruit], it displeased him. He held up his father’s hand, to remove
    it from Ephraim [Fruit]’s head to Manasseh [Causing to forget]’s head.
  spa-BES: Y cuando vio José que su padre había puesto su mano derecha sobre la cabeza
    de Efraín, no le pareció bien; y alzando la mano de su padre la pondría sobre
    la cabeza de Manasés.
  tdx-tdx: Ie nioni’ Iosefe te an-doha’ i Efraime ty nampitongoàn-drae’e i fità’e
    havanay, le tsy ninò’e vaho rinambe’e ty fitàn-drae’e hampi­pitsok’ aze an-doha’
    i Efraime ho amy loha’ i Menasèy.
  vid-vid: Yusufu loyawene kota mhaza wa heye kawika moko wa heye wa kudilo kuli mutwi
    wa Efulaimu nahanojezwe hebu. Lelo nakebata moko wa mhaza wa heye yogana kusa
    kuli mutwi wa Efulaimu yauwiche kuli mutwi wa Manase.
  pwg-pwg: '@see-verse:GEN.048.016'
  eng-OKE: And Joseph saw that his father laid his right hand upon the head of Ephraim;
    and it was evil in his eyes. And he uplifted his father’s hand, to remove it from
    Ephraim’s head, that it might rest on the head of Menashe.
  tha-KJV: ฝ่ายโยเซฟเมื่อเห็นบิดาวางมือข้างขวาบนศีรษะของเอฟราอิมก็​ไม่พอใจ จึงจับมื​อบ​ิดาจะยกจากศีรษะเอฟราอิมวางบนศีรษะมนัสเสห์
  por-BR-2018: Então vendo José que seu pai punha a direita sobre a cabeça de Efraim,
    causou-lhe isto desgosto; e pegou a mão de seu pai, para mudá-la de sobre a cabeça
    de Efraim à cabeça de Manassés.
  bco-bco: Yosa꞉b eyo꞉ iyaya꞉ dagi ililib ko꞉lo꞉ A꞉flama꞉ misa꞉ amilo꞉ dia꞉tab a꞉no꞉
    ba꞉da꞉sa꞉ga꞉, e mo꞉beaki, iyaya꞉ dagi a꞉no꞉ Manasaya꞉ misa꞉ya a꞉dia꞉foma꞉ki a꞉na
    dia꞉ga꞉yo꞉, iyamo꞉wo꞉ a꞉la꞉sio꞉, “Do, giyo꞉ halayo꞉ a꞉la꞉bo꞉ dimida꞉so꞉bo. So꞉wa
    we wa꞉la꞉b ko꞉lo꞉ gi dagi ililiba꞉yo꞉ e misa꞉ wena dia꞉foma” a꞉la꞉sio꞉.
  deu-ELO: Und als Joseph sah, daß sein Vater seine rechte Hand auf das Haupt Ephraims
    legte, war es übel in seinen Augen; und er faßte seines Vaters Hand, um sie von
    dem Haupte Ephraims hinwegzutun auf das Haupt Manasses.
  ktm-ktm: Yosep tawene tadan ihrut hepe odo iy indroni taman iduwe lumwen mudon ile
    palan Efraim, ile pe iy indretowe lumwen taman pe isori iyeu odo palan Efraim,
    pe iduwei ile palan Manaseh.
  caa-caa: Pero conda e José uwira que utata uturbꞌa unojcꞌabꞌ tama ujor e Efraín
    y majax tujor e Manasés machi tzay, y tamar era uwajpi ucꞌabꞌ utata tuaꞌ ulocse
    tama ujor e Efraín y tuaꞌ uturbꞌa tama ujor e Manasés.
  eng-WYC-2018: Forsooth Joseph saw that his father had set his right hand on the
    head of Ephraim, and he took that heavily, and he endeavoured him(self) to raise
    his father’s hand, and take it from the head of Ephraim, and to bear it over upon
    the head of Manasseh. (And Joseph saw that his father had put his right hand on
    Ephraim’s head, and he was displeased, and he endeavoured to raise up his father’s
    hand, and take it from Ephraim’s head, and to bear it over onto Manasseh’s head.)
  epo-epo: Jozef vidis, ke lia patro metis sian dekstran manon sur la kapon de Efraim,
    kaj tio ne plaĉis al li; kaj li prenis la manon de sia patro, por deturni ĝin
    de la kapo de Efraim sur la kapon de Manase.
  uig-PIN: Yüsüp atisining ong ⱪolini Əfraimning bexiƣa ⱪoyƣinini kɵrüp kɵnglidǝ hapa
    boldi; xunga u atisining ⱪolini tutup, Əfraimning bexidin elip Manassǝⱨning bexiƣa
    yɵtkimǝkqi bolup,
  beo-beo: Yousefe da ea ada ea lobodafa amo Ifala:ime ea dialuma da:iya ligisi amo
    ba:loba, da:i dioi galu. Amaiba:le, e da ea ada lobodafa amo Ifala:ime dialuma
    fisili Ma:na:se ea dialuma da:iya ligisima:ne, gagui.
  tpi-OTNT: Josep i lukim papa bilong en i putim han sut antap long het bilong Efraim
    na em i ting dispela pasin i no stret. Olsem na em i holim han sut bilong papa
    na em i laik putim long het bilong Manase.
  hau-SA: Sa’ad da Yusuf ya ga mahaifinsa yana sa hannun damansa a kan Efraim bai
    ji daɗi ba; saboda haka ya ɗauke hannun mahaifinsa ya cire shi daga kan Efraim
    zuwa kan Manasse.
  udu-udu: Ka Yuusup̱ p̱arki com e mmokar me’da bim poros piti i’kup̱a Ep̱rayim mo
    tani a’di ishi/ki a’di bwa mo, dhali a’di ki bu’th com ime’d mo dhali shor a’di
    me’d piti mo ’peni ’kup̱ ma Ep̱rayim mo mmokar a’di i ’kup̱ ma Manassa mo be.
  uig-LAT: Yüsüp atisining ong qolini Efraimning béshigha qoyghinini körüp könglide
    xapa boldi; shunga u atisining qolini tutup, Efraimning béshidin élip Manassehning
    béshigha yötkimekchi bolup,
  nde-nde: Kwathi uJosefa ebona uyise ebeka isandla sakhe sokunene ekhanda lika-Efrayimi
    akwaze kwamthokozisa; ngakho wasibamba isandla sikayise wasisusa ekhanda lika-Efrayimi
    ukuthi asibeke kwelikaManase.
  ton-ton: Pea kuo mamata ʻa Siosefa kuo ʻai ʻe heʻene tamai hono nima toʻomataʻu
    ki he ʻulu ʻo ʻIfalemi, naʻa ne mamahi ai; pea ne hiki ʻae nima ʻo ʻene tamai
    ke ʻave ia mei he ʻulu ʻo ʻIfalemi ki he ʻulu ʻo Manase.
  ces-1613: Vida pak Jozef, že vložil otec jeho ruku svou pravou na hlavu Efraimovu,
    nerád byl tomu. I zdvihl ruku otce svého, aby ji přenesl s hlavy Efraimovy na
    hlavu Manassesovu.
  eko-eko: Wakathi Yuusufu amooniyeevo papaawe athuuliye nkhono awe nlume khuttha
    veeshwa wa Efwarayiimu, ye khuhintuveli. Khulazavo nkhono-nlume wa papaawe veeshwa
    va Efwarayiimu khuttha veeshwa va Manaase.
  nss-nss: Pe Yosep inime nima taman mot ara iro paya Eprayim pe kinpwes pwi; pwen
    pe imbultuwe nima taman mot iro paya Eprayim pe pakiykiy kiya paya Manasseh.
  eng-WMB: When Joseph saw that his father laid his right hand on the head of Ephraim,
    it displeased him. He held up his father’s hand, to remove it from Ephraim’s head
    to Manasseh’s head.
  tam-TCV: தனது தகப்பன் அவருடைய வலதுகையை எப்பிராயீமுடைய தலையில் வைத்ததை யோசேப்பு கண்டான்,
    அது அவனுக்கு விருப்பமில்லாதிருந்தது; அதனால் எப்பிராயீமுடைய தலையிலிருந்த யாக்கோபின்
    வலதுகையை மனாசேயின் தலையில் வைப்பதற்காகப் பிடித்தான்.
  ceb-ULB: Sa dihang nakita ni Jose ang tuong kamot sa iyang amahan nga gibutang sa
    ulo ni Efraim, wala kini nakapahimuot kaniya. Iyang gikuha ang kamot sa iyang
    amahan ug gibalhin kini gikan sa ulo ni Efraim ngadto sa ulo ni Manases.
  mkn-mkn: Ma waktu Yusuf lia dia pung papa ada taro dia pung tangan kanan di adi
    Efraim pung kapala, ju dia pegang ame dia pung papa pung tangan, ko kasi pinda
    di kaka Manase pung kapala.
  nce-nce: Bolijaya tobamu toba, nagifu nëba Efraimbë eso mëta kë gwa totatlebëme
    Josep hwi tlole na bu këme fleflesu hana tletle.
  pol-UBG: A gdy Józef zobaczył, że jego ojciec położył swoją prawą rękę na głowę
    Efraima, nie podobało mu się to. Wziął więc rękę swego ojca, aby ją przenieść
    z głowy Efraima na głowę Manassesa.
  agr-agr: Tusa tutai José diikma Efraín ekeuwa nuna buuken untsujin achiaun wainak
    makchau diisui, nuniak apaji uweje untsuja nuna achijuk juki uchiji emkau Manasésa
    buuken achimtikatag tiuwai,
  kyc-kyc: Josepeme rakangena kingi rolae Eporaime keta reteyamo doko mona mako kandeya.
    Kandapala rakangena kingi laeyo nyepala Manasana kyawa dokona alowa pyakaminya
    piya.
  urd-GVU: جب یوسف نے دیکھا کہ باپ نے اپنا دہنا ہاتھ چھوٹے بیٹے افرائیم کے سر پر رکھا
    ہے تو یہ اُسے بُرا لگا، اِس لئے اُس نے باپ کا ہاتھ پکڑا تاکہ اُسے افرائیم کے سر
    پر سے اُٹھا کر منسّی کے سر پر رکھے۔
  deu-1912: Da aber Joseph sah, daß sein Vater die rechte Hand auf Ephraims Haupt
    legte, gefiel es ihm übel, und er faßte seines Vaters Hand, daß er sie von Ephraim
    Haupt auf Manasses Haupt wendete,
  ntj-ntj: Nyangka Tjawutjalu nyangu palunyaku mamalu mara wakulu Yipurayimaku kata
    pampunnyangka walykurringu. Palunyalunku mamaku mara mantjiralpi Manatjaku katangka
    tjunu.
  row-row: Yusuf nita aman tao lima ona na neu Efraim langga na, de ana toꞌu aman
    lima na, ma lali nisiꞌ Manase langga na.
  kan-2017: ತನ್ನ ತಂದೆಯು ಬಲಗೈಯನ್ನು ಎಫ್ರಾಯೀಮನ ತಲೆಯ ಮೇಲೆ ಇಡುವುದನ್ನು ಯೋಸೇಫನು ಕಂಡು ಅಸಮಾಧಾನಪಟ್ಟು
    ಅವನ ಕೈಯನ್ನು ಎಫ್ರಾಯೀಮನ ತಲೆಯಿಂದ ಎತ್ತಿ ಮನಸ್ಸೆಯ ತಲೆಯ ಮೇಲೆ ಇಟ್ಟು,
  ena-ena: Jekopɨ agaŋ nudɨ human sɨmi Efɨlaim dɨ hali sabɨ hɨvɨ lamɨci Josepɨ igɨci
    huaci ma lɨmi. La iaganu dɨ human sɨmi agadɨ viavɨla Manase dɨ hali sabɨ hɨvɨ
    lamɨben aba lɨmi.
  tgo-tgo: Mbaŋa Josep i thuwe ramae i lirawa nɨmae uneko Ipɨreim e umbaliye ghare
    i muruwana, iwaeŋge i liya ramae nɨmaeko Ipɨreim e umbaliye na i lirawe Manase
    e umbaliye.
  yap-yap: Me dabuy Josef ni fa’ani guy nike tay e chitamngin e ba’ ni mat’aw i pa’
    nga daken chugen Efraim; me kol pa’ e chitamngin ni nge chuweg u daken chugen
    Efraim nge tay nga chugen Manasseh.
  tet-tet: Yakob namulak nunia, mais baa oras Yusuf naree aman rai liman kwana baa
    alin Efraim ulun, nia moos kaer nola aman liman nia, atu rai seluk baa maun Manase
    ulun.
  hlt-MCSB: Tedae Ephraim kah a lu ah a napa loh bantang kut a tloeng te Joseph loh
    a hmuh vaengah a mik lolh tih Ephraim lu dong lamkah Manasseh kah lu dong la thoeih
    ham a napa kut te a doek pah tih,
  mdy-ETH: ዓዴ ሚዛቆ ኩጮ ዔፕሬኤሜ ቶኦካ ጌሤሢ ዴንቃዖ ዮሴፔ ዒኔ ዱጴኔ፤ ዬያሮ ዔፕሬኤሜ ቶኦካፓ ዓዶኮ ኩጮ ዔኪ ሚናኣሴ
    ቶኦካ ጌሣኒ ኩጮ ዓዶኮ ዓርቃዖ፦
  twi-ASANTE: Ɛberɛ a Yosef hunuu sɛ nʼagya de ne nsa nifa ato Efraim apampam no,
    anyɛ no dɛ. Enti, ɔyii nʼagya nsa nifa no firii Efraim apampam, kɔtoo Manase apampam.
  mwc-mwc: Ba maranai Joseph tamana kasauna Ephraim ku gayamina i terei wai kega i
    nuwagaire, wai tamana yarona Ephraim gayaminai i yauni Manasseh ku gayamina ita
    terei.
  bhl-bhl: Dangei, Yosew e alew Sekow em yuk teing e “Ning Efalaim em kak dim elo
    dukulewe kai!”, angeko, atemsomi, em kiin dim e “Wa kele kai!”, angeko, alew em
    yuk teing kuluko, bo keleweko, fik Manase em kak dim elo dukulomin ibolow keko,
  con-NTPO: Tsa'ma Josénejan tsa'caen tise yaya tansinfa'su tivei'ccu Efraín tsovema
    pporaen'choja ega qquen in'jan. Tsa'caen in'jamba tise yaya tivema indi, Efraín
    tsove'ye itsapa Manasés tsovenga indiañe in'jamba.
  eng-WEBU: When Joseph saw that his father laid his right hand on the head of Ephraim,
    it displeased him. He held up his father’s hand, to remove it from Ephraim’s head
    to Manasseh’s head.
  bnp-bnp: Na tahuna e Iosep i masia e tamana i ru langa a limana a kanena na gine
    Epraim, i marikoi, lakea i bolea a limane tamana i kalia na gine Epraim ge lakea
    na gina e Manase.
  wal-wal: Yooseefi ba aawai ba ushachcha kushiyaa Efireema huuphiyan wottidoogaa
    be7ido wode dosibeenna. Hegaa gishshau, Efireema huuphiyaappe denttidi, Minaase
    huuphiyan wottanau ba aawaa kushiyaa oiqqiis.
  mgh-mgh: Woonnyawe Yusufu athumwane yeesaka ntata no moono nlopwana wa muru wa Farayimi,
    khawancivenle. Phimaana ahovara ntata na athumwane apheelaka waakakhaniha naari
    wa muru wa Manasesi weesa wa Farayimi ni naari wa muru wa Farayimi weesa wa muru
    wa Manasesi.
  acu-NT: 'Antsu apari Efraínka muuken untsur uwejjai achikmaun Joséka wainak: Mianchawaitai,
    tu nintimias, apari uwejen Efraínka muukenia jusa, Manasésa muuken achimtikiatas
    takuimiayi.'
  spa-PDDPT: Pero José, al ver que su padre puso la derecha sobre la cabeza de Efraín,
    se desagradó y tomó la mano de su padre para cambiarla de la cabeza de Efraín
    a la cabeza de Manasés,
  gun-gun: Ha'e gui tuu opo oiporu kuaa regua Efraim apyte re omoĩ rã José oexa vy
    ndojou porãi. Ha'e rami vy nguu po re ojopy, Efraim apyte gui oguerova aguã Manassés
    apyte re.
  agu-BL: Poro yi tilol Ẍep yi xtxolbile'j qui nin cu swutz yi cho'n taje'n cy'en
    yi jalaj k'ab sbal twi' Efraín, nintzun bentz tan telse'n yi jalaj k'ab sbal yi
    taj twi' Efraín nin icy' tk'ol twi' Manasés.
  eng-PEV: While Jacob said all those things, he had his right hand on Ephraim’s head,
    and he had his left hand on Manasseh’s head. But Joseph wanted Jacob to put his
    right hand on Manasseh, because he was the older son. So Joseph got upset, and
    he tried to move Jacob’s right hand from Ephraim’s head to Manasseh’s head.
  ilo-ULB: Idi nakita ni Jose nga impatay ti amana ti kannawan nga imana iti ulo ni
    Efraim, saanna a nagustuan daytoy. Innalana ti ima ti amana tapno iyakarna manipud
    iti ulo ni Efraim ket inturongna iti ulo ni Manases.
  kpg-kpg: Joseph ne mmada gi dono damana dela ne dugu dono lima gau donu gi hongo
    di libogo o Ephraim, gei mee gu manawa gee. Mee ga daa gi daha di lima o dono
    damana dela i hongo di libogo o Ephraim, gaa dugu gi hongo di libogo o Manasseh,
  uig-ARA: يۈسۈپ ئاتىسىنىڭ ئوڭ قولىنى ئەفرائىمنىڭ بېشىغا قويغىنىنى كۆرۈپ كۆڭلىدە خاپا
    بولدى؛ شۇڭا ئۇ ئاتىسىنىڭ قولىنى تۇتۇپ، ئەفرائىمنىڭ بېشىدىن ئېلىپ ماناسسەھنىڭ بېشىغا
    يۆتكىمەكچى بولۇپ،
  bsp-bsp: Ntɛ Isifu ɛnəŋk kas pəc-deŋər Ɛfrayim kəca kɔn kətɔt mɔ, kɔ tɔntɔbɔt kɔ.
    Kɔ Isifu osumpər kəca ka kas, k'ɔŋcɔŋ ntende domp da Manase ta pədeŋər ki Ɛfrayim.
  bps-bps: Na di kite Dyosif i fkah maan i kmalan gsen di kwanan di ulu Ifraim, laan
    lehew dun, taman nilin i kmal i maan di ulu Manasas.
  mbs-mbs: Nayan, pegkità i Jose te si Efraim se pinemàdan te amay din te kowanan,
    wedà sikandin keibeg kenyan. Yan inabat din se belad te amay din amon elinen din
    lekat te olo i Efraim doton te olo i Manases.
  tof-tof: Zosep tóba ab nóma esenórr tóba tutul tang Iprra-imün singüldü angrirrün,
    oya ene ubi-koke poko yarilürr. Da wa tóba aban tang ipadórr, Manasen singüldü
    amngyelóm.
  sus-sus: Yusufu naxa a to a baba bara a yirefanyi bɛlɛxɛ sa Efirami xunyi ma. Na
    fe mu rafanxi a ma. A naxa a baba bɛlɛxɛ suxu, a ba Efirami xunyi ma, a fa a sa
    Manasi xunyi ma.
  pon-2006: Ni Sosep eh kilang duwen semeo eh kihdiong pohn moangen Epraim peh palimaun,
    e ahpw nsensuwedkihla. Ih eri kihsang pehn semeo pohn moangen Epraim pwe en kidahng
    pohn moangen Manase.
  jae-jae: Josep gêlic gebe tama gêu lêma anôŋa gêsac Epraim môkêapac e keso ênê ŋalêlôm,
    tec kêkôc tama lêma aŋga Epraim môkêapac gebe naênsac Manase môkêapac.
  ksd-ksd: Ma ba Iosep i ga gire ba tamana i palagur ra ulu i Epraim ma ra limana
    tuna, pa i ga manane, ma i ga vatur ra lima i tamana urama upi na kari vue kan
    ra ulu i Epraim tar ta ra ulu i Manase.
  tur-YTC: Yosef babasının sağ elini Efraim'in başına koyduğunu görünce, bu hoşuna
    gitmedi. Efraim'in başından Manaşşe'nin başına getirmek için babasının elini kaldırdı.
  bel-N: I ўбачыў Язэп, што бацька ягоны палажыў правую руку сваю на галаву Эфраіма,
    і было гэта ліхім у вачах ягоных. I падхапіў ён руку бацькі свайго, каб пералажыць
    яе з галавы Эфраіма на галаву Манасы.
  grc-BRENT: Ἰδὼν δὲ Ἰωσὴφ ὅτι ἐπέβαλεν ὁ πατὴρ αὐτοῦ τὴν χεῖρα τὴν δεξιὰν αὐτοῦ ἐπὶ
    τὴν κεφαλὴν Ἐφραὶμ, βαρὺ αὐτῷ κατεφάνη· καὶ ἀντελάβετο Ἰωσὴφ τῆς χειρὸς τοῦ πατρὸς
    αὐτοῦ, ἀφελεῖν αὐτὴν ἀπὸ τῆς κεφαλῆς Ἐφραὶμ ἐπὶ τὴν κεφαλὴν Μανασσῆ.
  ind-AYT: Ketika Yusuf melihat bahwa ayahnya menumpangkan tangan kanannya ke atas
    kepala Efraim, hal itu membuatnya tidak senang. Yusuf tidak senang akan hal itu.
    Yusuf memegang tangan ayahnya untuk memindahkannya dari kepala Efraim ke kepala
    Manasye.
  lid-lid: Eme Josep badeh tikisiy handru ta anyolom taman badeh atehei minen salin
    i la-u Ipra-im; eme badeh Josep tawi mine taman udu bwele-e batu Ipra-im atehei
    i bwele-e batu Manase.
  nya-nya: Yosefe ataona kuti abambo ake ayika dzanja lamanja pa Efereimu, sanakondwere.
    Choncho anagwira dzanja la abambo ake kuti alichotse pamutu pa Efereimu ndi kuliyika
    pamutu pa Manase,
  hrv-hrv: Kad je Josip vidio da je njegov otac položio desnicu na Efrajimovu glavu,
    njegovim se očima to učini krivo; zato posegne za rukom svoga oca da je pomakne
    s Efrajimove glave na glavu Manašeovu.
  mps-mps: Te Josepgo suali, te aga ayago dolo nogo te Efraimgo toboluba mubaso, te
    agai hagela homu yali. Tama agai aga ayago nogo te Efraimgo toboluba mubo te sela
    sąnama, tama te Manasego toboluba muainu yali.
  llg-llg: Tehuu, faik fo nita aman ana tao ndia liman konan ndia, neu fadik Efraim
    langgan, boe ma ana toꞌu nala aman liman ndia, de ana lalin neu kaꞌak Manase langgan.
  tpi-tpi: Josep i lukim papa bilong en i putim han sut antap long het bilong Efraim
    na em i ting dispela pasin i no stret. Olsem na em i holim han sut bilong papa
    na em i laik putim long het bilong Manase.
  dan-1931: Men da Josef så, at hans Fader lagde sin højre Hånd på Efraims Hoved,
    var det ham imod, og han greb sin Faders Hånd for at tage den bort fra Efraims
    Hoved og lægge den på Manasses;
  vie-OVCB: Khi thấy cha đặt tay phải lên đầu Ép-ra-im, Giô-sép không bằng lòng, nên
    cầm tay ấy đặt qua đầu Ma-na-se.
  lbk-lbk: Eg-ay linayad Jose nan nangil-ana isnan nangipay-an amana isnan kannawan
    ay limana is kaolon Efraim ay annochi, idwani inalana nan chey ay liman amana
    ta iyatona koma is kaolon Manases.
  guj-2017: જયારે યૂસફે જોયું કે તેના પિતાએ તેનો જમણો હાથ એફ્રાઇમના માથા પર મૂક્યો,
    ત્યારે તે નાખુશ થયો. એફ્રાઇમના માથા પરથી મનાશ્શાના માથા પર મૂકવાને તેણે તેના પિતાનો
    હાથ ઊંચો કર્યો,
  byr-byr: '@see-verse:GEN.048.016'
  awx-awx: Nanätä kätakngä hiyä hamändä Epraimde kuhit täpän kake, Josepdä “Uhamänu
    Manasele kuhit tänangäsä tahanggak?” yang natäke, nanäle kätaxu uhamänu Manasele
    kuhiläne täku tewikge täxäwik,
  pon-2006A: Ni Sosep eh kilang duwen semeo eh kihdiong pohn moangen Epraim peh palimaun,
    e ahpw nsensuwedkihla. Ih eri kihsang pehn semeo pohn moangen Epraim pwe en kidahng
    pohn moangen Manase.
  por-BRBSL: Quando Joseph viu que seu pai colocou sua mão direita sobre a cabeça
    de Efraim, isso o desagradou. Ele levantou a mão de seu pai, para retirá-la da
    cabeça de Efraim para a cabeça de Manasseh.
  cth-cth: A na pa ni aranglae kut Ephraim e lû dawk a toung e Joseph ni a hmu navah,
    a lungkuep hoeh dawkvah a na pa e kut Ephraim lû dawk a toung e hah Manasseh e
    a lû dawk puen hanelah a tawm.
  twi-twi: Bere a Yosef huu sɛ nʼagya de ne nsa nifa ato Efraim apampam no, anyɛ no
    dɛ. Enti oyii nʼagya nsa nifa no fii Efraim apampam, kɔtoo Manase apampam.
  hlt-hlt: Tedae Ephraim kah a lu ah a napa loh bantang kut a tloeng te Joseph loh
    a hmuh vaengah a mik lolh tih Ephraim lu dong lamkah Manasseh kah lu dong la thoeih
    ham a napa kut te a doek pah tih,
  tbz-SIM: Kɛ̀ Sosɛfuu yɑ̀ o cicɛ nɔ̀ɔ́mmɛ̀ o nɔ̀ùtɛ̀ youtɛ Efɑdɑimmu ĩ́nkɛ̀ bɑ́ dɛ̀
    í nhò nɑrikɛ, kòo tɛ̀ nɔ̀ɔ́tɛ́ kɛ bo nɔ́ɔ́ mMɑnɑnsee ĩ́nkɛ̀.
  msy-2020: Josep uan afeziamɨn garima, an agharir guvim isa Efraimɨn dapanim gisɨn
    arɨzima, a kamaghɨn nɨghnɨgha ghaze, arazir kam derazir puvatɨ. Kamaghɨn, a uan
    afeziamɨn agharir guvimɨn suiragha, Manasen dapanim gisɨn darɨghasava ami.
  txq-txq: Tehuu neu Yusuf mete-nita ndia aman ndae lima konan neu fadik Efraim langgan,
    boe ma ana toꞌu nala aman liman naa, de ana lalin neni kaꞌak Manase langgan neu.
  aaz-aaz: Mes oras naiꞌ Yusuf niit in aamf ee ntao in aꞌniman aꞌneuꞌ goe nbi aan
    muni naiꞌ Efraim in aꞌnakan naan ate, in nait nananiꞌ in aamf ee ꞌniman naan,
    ma ntao goe neu aan unu naiꞌ Manase in aꞌnakan.
  azb-azb: Yusif atasının sağ əlini Efrayimin başına qoyduğunu gördü və bu onun xoşuna
    gəlmədi. O, atasının əlini Efrayimin başından götürüb Menaşşenin başına qoymaq
    istədi.
  eng-DBY: When Joseph saw that his father laid his right hand on the head of Ephraim,
    it was evil in his eyes; and he took hold of his father's hand to remove it from
    Ephraim's head to Manasseh's head.
  hin-2017: जब यूसुफ ने देखा कि मेरे पिता ने अपना दाहिना हाथ एप्रैम के सिर पर रखा
    है, तब यह बात उसको बुरी लगी; इसलिए उसने अपने पिता का हाथ इस मनसा से पकड़ लिया,
    कि एप्रैम के सिर पर से उठाकर मनश्शे के सिर पर रख दे।
  wol-KYG: Ba Yuusufa gisee ne baayam ca boppu Efrayim la teg loxol ndijooram, mu
    naqari ko, mu daldi jàpp loxol baayam, bëgg koo jële ca boppu Efrayim, teg ko
    ca boppu Manase.
  swp-swp: Huiana eai wa Iosepa ie ita tamana nimatutuna i toresae Eparaima uruna
    eai, nuana i hebaaea to i abihai abo i torelaei Manase uruna eai.
  bjr-bjr: Yooseefaafa narí akoona asauku qafoofanoo aundura mandai kufanoo narí akoona
    asauku qumareenoo afasaanasaa asaaqai asauku quqaqoona mareeqee akaqasaa quqasee
    akaqasaa asaukuannai asauku quqaqoona mareeqee afasaanasaa quqarara qinau.
  eng-YLT: And Joseph seeth that his father setteth his right hand on the head of
    Ephraim, and it is wrong in his eyes, and he supporteth the hand of his father
    to turn it aside from off the head of Ephraim to the head of Manasseh;
  kne-kne: Baken mayat sin pannemnem Jose din inila na ay nangikapayan ama na sin
    kannawan ay takkay na sin toktok Efraim, isonga in-etana ay inpakapay en Manasses
    din takkay ama na.
  wat-wat: Eatu tovanama Yosefa i kitiya amana kikikataina i teniya Ifeneimu debabounei
    muka ita sebobo. Na fasinei amana nimanei i ova be ita tenetamaniya Manasa debabounei.
  heg-NTPO: Mo nikit Yusuf ngat un ama ka nene ima kanan na laok se pali la bon na
    kon, un kil un ama ka ima ka, le seda lako se kaka la bon na.
  ptu-ptu: Tä' masannam penabanna Yusuf tappana muita ambena umpaokko' lima kananna
    yabo ulunna Efraim. Naanda'im indo lima kananna ambena la naäkä' dio mai ulunna
    Efraim anna la napalulakoi ulunna Manasye.
  bzd-NTPO: Jacob ulà bua'kka méka̱ Efraín wökir ki̱, e' kë̀ mène José a̱ buaë. E'
    kue̱ki̱ ie' tö iyë́ ulà bua'kka e' klö'wé̱wa̱ mèka̱ ilà kibi dör Manasés e' wökir
    ki̱.
  kwf-kwf: Ma kaidaꞋi sa Josef lisia ma nia neꞋe alu lima ꞋoloꞋolo nia Ꞌi gwauna sa
    Ifrem, nia ka kwaimanatai Ꞌuana ngela nia. Ma nia ka dau ana limana maꞋa nia ka
    Ꞌidua faꞋasia gwauna sa Ifrem ma ka alua Ꞌi gwauna sa Manase.
  eng-WYC-2017: Forsooth Joseph saw that his father had set [or put] his right hand
    on the head of Ephraim, and he took that heavily, and he enforced or endeavoured
    him to raise his father’s hand, and take it from the head of Ephraim, and to bear
    it over upon the head of Manasseh.
  eng-WMBB: When Joseph saw that his father laid his right hand on the head of Ephraim,
    it displeased him. He held up his father’s hand, to remove it from Ephraim’s head
    to Manasseh’s head.
  spp-spp: Ɲyɛ Yusufu à li ɲya na u tuŋ'à u kàniŋɛ cyɛge taha cɔɔnfooŋi Efirayimu
    ɲùŋke na ke, ka li i mpɛn u e, ka u u tufooŋi kàniŋɛ cyɛge láha Efirayimu ɲùŋke
    na mà taha Manase woge na.
  aey-aey: Aria Josef uqa memeg eben meula eu Ifrem ilona memen fimei uqa eu odinu
    waug qee nijel. Eunu uqa memeg eben eu umei waldu ehi li Manasa ilona mecnu odon.
  urd-GVH: जब यूसुफ़ ने देखा कि बाप ने अपना दहना हाथ छोटे बेटे इफ़राईम के सर पर रखा
    है तो यह उसे बुरा लगा, इसलिए उसने बाप का हाथ पकड़ा ताकि उसे इफ़राईम के सर पर से
    उठाकर मनस्सी के सर पर रखे।
  rug-rug: Meke sipu dogoria Zosepa sapu veko la nia sa tamana sa lima mataona pa
    batuna Iparemi, si lopu qetu si asa, meke tuqea sa sa limana sa tamana pude va
    rizu pania pa batuna Iparemi, meke pude va karovo la nia koe Manase gua.
  gaz-gaz: Yoosef yommuu akka abbaan isaa harka isaa mirgaa mataa Efreem irra kaaʼe
    argetti ni gadde; kanaafuu inni harka abbaa isaa mataa Efreem irraa fuudhee mataa
    Minaasee irra kaaʼuuf jedhee kaase.
  fra-LSG: Joseph vit avec déplaisir que son père posait sa main droite sur la tête
    d’Éphraïm; il saisit la main de son père, pour la détourner de dessus la tête
    d’Éphraïm, et la diriger sur celle de Manassé.
  yal-yal: Yusufu yi a to a baba bata a yiifanna sa Efirami xun ma. Na feen yi raɲaxu
    a ma. A yi a baba yiin suxu, a a ba Efirami xun ma a yi a sa Manase xun ma.
  gum-gum: Inchen Josebe nui møskaimbe nui kusrmay tasigwan Efraínwei turbala estsari
    ashabe, tab kømui inchibig køn. Incha møskawei tasigwan Efraínwei turbalagurrimba
    Manaseswei turbalagurrimba yunømara, estsartrai inchibig køn.
  iou-iou: Kon man ude yäŋ paorirän nanitä keri bure käda Efraim gwäkiken peŋkuko
    unita Joseptä kawän nämo tägawäpäŋ nani keri bure käda yäpmäŋkaŋ Efraim gwäkiken
    nanik Manase gwäkiken pewayäŋ yäpuk.
  haw-1868: A ike aku la o Iosepa, ua kau aku kona makuakane i kona lima akau ma ke
    poo o Eperaima, ua hewa ia i kona maka; hapai ae la ia i ka lima o kona makuakane
    e hoihoi ae, mai ke poe ae o Eperaima a i ke poo o Manase.
  arb-NAV: وَعِنْدَمَا رَأَى يُوسُفُ أَنَّ أَبَاهُ قَدْ وَضَعَ يَدَهُ الْيُمْنَى عَلَى
    رَأْسِ أَفْرَايِمَ سَاءَهُ ذَلِكَ، فَأَمْسَكَ بِيَدِ أَبِيهِ لِيَنْقُلَهَا مِنْ
    رَأْسِ أَفْرَايِمَ إِلَى رَأْسِ مَنَسَّى.
  adz-adz: Gubuꞌ Yosef tsanganda ramanggan rima bangin bini yaba Ifraim gudzun, da
    wangun i barabin gin, ibinigi da Yosef igif Yakop bangin da inang i raꞌa gin sinungꞌ
    Ifraim gudzun da barima fada Manase gudzun.
  ewe-ewe: Ke Yosef tɔtɔ, eye mekpɔ ŋudzedze le ale si fofoa da eƒe nuɖusi ɖe Efraim
    ƒe ta dzi la ŋu o. Ale wòɖe fofoa ƒe nuɖusi ɖa be yeadae ɖe Manase boŋ tɔ dzi.
  eng-LEE: 'And when Joseph saw that his father would lay his right hand upon the
    head of Ephraim, it displeased him: and he took hold of his father''s hand, to
    remove it from the head of Ephraim unto the head of Menasseh.'
  gvn-gvn: '@see-verse:GEN.048.016'
  nna-nna: Joseph-ju yirrirni Jacob-ju wirrirni parirr marrjanyukarti Ephraim-unga
    jurnturtunga. Ngarlu kurlu-kurlu jarrinyi.
  asm-FB: পাছত যোচেফে তেওঁৰ বাপেকৰ সোঁ হাত ইফ্ৰয়িমৰ মূৰত দেখি অসন্তোষ পালে; তাতে
    তেওঁ ইফ্ৰয়িমৰ মূৰৰ পৰা মনচি মূৰত দিবলৈ, বাপেকৰ হাত দাঙি বাপেকক ক’লে,
  sus-A: يُسُقُ نَشَ عَ تٌ عَ بَبَ بَرَ عَ يِرٍقَنيِ بّلّشّ سَ عٍقِرَ مِ شُنيِ مَ.
    نَ قٍ مُ رَقَنشِ عَ مَ. عَ نَشَ عَ بَبَ بّلّشّ سُشُ، عَ بَ عٍقِرَ مِ شُنيِ مَ،
    عَ قَ عَ سَ مَنَسِ شُنيِ مَ.
  fra-SBL: Lorsque Joseph vit que son père posait sa main droite sur la tête d'Ephraïm,
    cela lui déplut. Il leva la main de son père, pour la faire passer de la tête
    d'Ephraïm à celle de Manassé.
  hbo-hbo: וַיַּ֣רְא יֹוסֵ֗ף כִּי־יָשִׁ֨ית אָבִ֧יו יַד־יְמִינֹ֛ו עַל־רֹ֥אשׁ אֶפְרַ֖יִם
    וַיֵּ֣רַע בְּעֵינָ֑יו וַיִּתְמֹ֣ךְ יַד־אָבִ֗יו לְהָסִ֥יר אֹתָ֛הּ מֵעַ֥ל רֹאשׁ־אֶפְרַ֖יִם
    עַל־רֹ֥אשׁ מְנַשֶּֽׁה׃
  shp-NTPO: Jatian jaskáakin, ja Josekan bake chiní Efraín manáon, Jacobnin jawen
    mekayaokea meken sanana iká iki. Jaskáa ikenbira, ja bake manaon jaskáatin keenyamakin,
    jawen reken bake Manaséssen mapo manaonres, jawen papan mekayaokea meken boxon,
    Josekan sananmaa iki.
  eng-WYCLIFFE: Forsothe Joseph seiy that his fadir hadde set the riyt hond on the
    heed of Effraym, and took heuyli, and he enforside to reise the fadris hond takun
    fro the heed of Effraym, and to bere `ouer on `the heed of Manasses.
  pjt-pjt: Ka Josephalu mamangku maṟa tjunkunyangka nyakula tjituṟu-tjituṟuringu kuṯa
    katangka maṟa waku tjunkunytja-tjiratja. Munu mama maṟa witiṉu Ipuṟaimala katanguṟu
    katuṟa kuṯa katangka tjunkunytjikitjangku munu wangkangu, “Mama, nyuntu ngunti
    maṟa tjunanyi. Kuṯa ngaṉmanyitja nyangatja. Tjura maṟa waku palula katangka.”
  cwe-cwe: Yosefu viyawone kuwa tati yake kawika mkono wake wa kulume kuna iditwi
    da Efulaimu, hanogelwe bule. Ivo kawamha mkono wa tati yake kalonda kuusegeza
    uchanyha ya ditwi da Efulaimu, yawike kuna iditwi da Manase.
  bgs-bgs: Na, tô igkita i Jose na si Efraim tô igpabówwówan katô kawanan bállad katô
    ámmà din, dì mému kandin. Purisu igawidan din tô bállad katô ámmà din ébô alinán
    din tun ta ulu i Manases.
  kik-kik: Na rĩrĩa Jusufu onire atĩ ithe aigĩrĩire guoko gwake kwa ũrĩo mũtwe-inĩ
    wa Efiraimu-rĩ, ndaakenire; akĩnyiita guoko gwa ithe akweherie kuuma mũtwe-inĩ
    wa Efiraimu, akũigĩrĩre mũtwe-inĩ wa Manase.
  ksr-ksr: Kaeŋ jeroto, Joosefnoŋ maŋanoŋ boria dindiŋanoŋ Efraimbaa waŋanoŋ ano ii
    iiro mende sokono kawaajoŋ moma boliŋ maŋaa boria dindiŋanoŋ meŋ Efraimbaa waŋanoŋga
    metogoŋ Manasewaa waŋanoŋ amambaajoŋ ano.
  fra-NCL: Joseph, voyant que son père posait sa main droite sur la tête d’Ephraïm,
    en eut du déplaisir ; il prit la main de son père pour l’écarter de dessus la
    tête d’Ephraïm et la porter sur celle de Manassé ;
  cek-AK: Ampa mah Ephraim nuiah bantang ban to koeng pae, tiah Joseph mah hnuk naah
    ampa nuiah palung hoih ai; to pongah Ephraim lu ih ampa ih ban to lak moe, Manasseh
    ih lu nuiah koeng pae.
  xla-xla: Amasiyama Yokobtapo ya꞉ dowala dota Eplaim dokopala dla hama epela asiyama
    ya꞉ weke dota ya꞉ bapa Manase dokopala dla hama depo halemama inoma sumalati yami
    Yosepta koko e natipame posiyeiyo. Epammama ya꞉tapo ya꞉ a doye alikili a꞉ma poloko
    demama epo atlaiyo, “A, wa꞉ dowala doye itapu hamale maseyemala dokopala dla pohamamhalasema.
    Amasiyama ma ya꞉ ei yemala dokopala dla hamamhalapo. Epedeme wa꞉ dowala doye itapu
    hamale maseyemala Manase dokopala dla hamolowe ka꞉pi,” diyo.
  cuk-cuk: 'Ar Joséʼdi, e-bab Efraín-nonogi e-argan-nued-mesisadi, gwen nabir daksursoggu,
    José e-bab-argan-nued gasad, Efraín-nonogi-maidgi onirisad. Geb José e-bab-argan-nued
    Manasés-nonogi mesnaigu, e-babga sognaid:'
  uig-CYR: Йүсүп атисиниң оң қолини Әфраимниң бешиға қойғинини көрүп көңлидә хапа
    болди; шуңа у атисиниң қолини тутуп, Әфраимниң бешидин елип Манассәһниң бешиға
    йөткимәкчи болуп,
  pma-pma: Navong Siosep les tata onen ling hen matu mul en vatin Efrem, rositei veni.
    Sakini mul sak vakulat hen tata onen ran vatin Efrem ka valingi en vatin Manase.
  tel-2017: యోసేపు ఎఫ్రాయిము తల మీద తన తండ్రి కుడిచెయ్యి పెట్టడం చూశాడు. అది అతనికి
    నచ్చలేదు. అతడు మనష్షే తల మీద పెట్టించాలని తన తండ్రి చెయ్యి, ఎఫ్రాయిము తలమీద నుండి
    ఎత్తి,
  hat-BSA: Lè Joseph te vin wè ke papa li te poze men dwat li sou tèt Éphraïm, sa
    te fè l pa kontan. Li te sezi men papa li pou deplase li sou Éphraïm, ale vè tèt
    Manassé.
  bxh-bxh: Maihalana yai Diyosepa ya ita mate tamana sibana ya tole Ifelaim boluboluna
    yai, be nuwana ya heyaya; yo fede ya abilau tamana nimana Ifelaim boluboluna yai,
    ya tohai na bena ya tole lawen Manase ai boluboluna.
  kos-kos: Joseph el toasrla ke el liye lah papa tumal ah filiya lac paol layot fin
    sifal Ephraim. Ouinge el sruokya poun papa tumal in srakla liki fin sifal Ephraim
    nu fin sifal Manasseh.
  hbo-WLC: וַיַּ֣רְא יוֹסֵ֗ף כִּי־יָשִׁ֨ית אָבִ֧יו יַד־יְמִינ֛וֹ עַל־רֹ֥אשׁ אֶפְרַ֖יִם
    וַיֵּ֣רַע בְּעֵינָ֑יו וַיִּתְמֹ֣ךְ יַד־אָבִ֗יו לְהָסִ֥יר אֹתָ֛הּ מֵעַ֥ל רֹאשׁ־אֶפְרַ֖יִם
    עַל־רֹ֥אשׁ מְנַשֶּֽׁה׃
  ibo-ibo: O wutere Josef mgbe ọ hụrụ na nna ya bikwasịrị aka nri ya nʼisi Ifrem.
    O jidere aka nna ya iwepụ ya nʼisi Ifrem, ka ọ tụkwasị ya nʼisi Manase.
  ory-ory: ସେତେବେଳେ ଇଫ୍ରୟିମର ମସ୍ତକରେ ପିତାଙ୍କର ଦକ୍ଷିଣ ହସ୍ତ ଦେଖି ଯୋଷେଫ ଅସନ୍ତୁଷ୍ଟ ହେଲେ;
    ଏହେତୁ ଇଫ୍ରୟିମର ମସ୍ତକରୁ ମନଃଶିର ମସ୍ତକରେ ତାହା ସ୍ଥାପନ କରିବାକୁ ପିତାଙ୍କର ହସ୍ତ ଉଠାଇ କହିଲେ,
  chk-chk: Nge lupwen Josef a küna pwe saman a isetä pöüifichin won möküren Efraim,
    a oput. Iei mine a amwöchü pöün saman pwe itä epwe amwökütü seni won möküren Efraim
    o isetä won möküren Manasa.
  ssd-ssd: Yosef mam nuŋe wai ndinam tumba Efraim tuku gabat mbolŋge pilna ta nu mbulna
    sulumba nu mam nuŋe tuku wai Efraim tuku gabat mbolŋge pilna ta biymba te-simba
    tumba Manase tuku gabat mbolŋge palmbim bafuna sulumba
  rop-rop: '@see-verse:GEN.048.016'
  ukr-1871: І побачив Йосиф, що положив панотець його руку правицю свою на голову
    Ефраїмову, і не гаразд йому здалось воно, і прийняв Йосиф руку панотцеву, щоб
    з голови Ефраїмової перенести на голову Манассїєву.
  eng-AOI: Joseph was upset when his father crossed his right hand over on to Ephraim's
    head. So he took his father's hand to move it from Ephraim's head to Manasseh's
    head.
  yon-yon: Andoone, Yosef kuu wedmoone yambe ye dingki wiwi kuu Efraim ye korok ari
    kowoone wedmekore ye dowakenban keroon kowe, yembed awodki ye dingki wiwi Efraim
    ye korok ari kowoon kuu kanangkanene Menase ye korok ari kowande
  bch-bch: Be Iosep igera mambe itama idol ibage oatai ga idae ngan Epraim ilabora,
    ta iuangga itutui mao, tota ikisi itama ibage ta iuangga idol ga idae ngan Manase
    ilabora.
  deu-1951: Als aber Joseph sah, daß sein Vater die rechte Hand auf Ephraims Haupt
    legte, gefiel es ihm übel; darum ergriff er seines Vaters Hand, um sie von Ephraims
    Haupt auf Manasses Haupt zu wenden.
  eng-JPS: And when Joseph saw that his father was laying his right hand upon the
    head of Ephraim, it displeased him, and he held up his father's hand, to remove
    it from Ephraim's head unto Manasseh's head.
  ubr-ubr: Joseph it on taman iman asumaiau on Ephraim tefanai iyagai on men ibasitai,
    on mes on Ephraim uninai taman iman ibo it yabonai Manasseh uninai it yagai mes.
  srp-1865: A Josif kad vidje gdje otac metnu desnu ruku svoju na glavu Jefremu, ne
    bi mu milo, pa uhvati za ruku oca svojega da je premjesti s glave Jefremove na
    glavu Manasijinu.
  lug-lug: Yusufu bwe yalaba nga kitaawe atadde omukono gwe ogwa ddyo ku Efulayimu
    n’atakyagala, n’akwata omukono gwa kitaawe okuguggya ku mutwe gwa Efulayimu aguzze
    ku mutwe gwa Manase.
  heb-heb: וירא יוסף כי ישית אביו יד ימינו על ראש אפרים וירע בעיניו ויתמך יד אביו
    להסיר אתה מעל ראש אפרים על ראש מנשה׃
  ben-IRV: তখন ইফ্রয়িমের মাথায় বাবা ডান হাত দিয়েছেন দেখে যোষেফ অসন্তষ্ট হলেন, আর
    তিনি ইফ্রয়িমের মাথা থেকে মনঃশির মাথায় রাখার জন্য বাবার হাত তুলে ধরলেন।
  pan-pan: ਜਦ ਯੂਸੁਫ਼ ਨੇ ਵੇਖਿਆ ਕਿ ਮੇਰੇ ਪਿਤਾ ਨੇ ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਇਫ਼ਰਾਈਮ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖਿਆ
    ਹੈ ਤਾਂ ਉਸ ਦੀ ਨਜ਼ਰ ਵਿੱਚ ਇਹ ਗੱਲ ਬੁਰੀ ਲੱਗੀ ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਪਿਤਾ ਦਾ ਹੱਥ ਇਸ ਲਈ ਫੜ੍ਹ
    ਲਿਆ ਤਾਂ ਜੋ ਇਫ਼ਰਾਈਮ ਦੇ ਸਿਰ ਤੋਂ ਹਟਾ ਕੇ ਮਨੱਸ਼ਹ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ।
  tkr-tkr: Yusufuk'le dekke sağın xıl Efrayimne vuk'lelqa gixhxhı g'acumee, man mang'une
    yik'eençe eyxhe deş. Mang'us dekkın xıl Efrayimne vuk'lele alyat'u Menaşşeyne
    vuk'lelqa gixhxhes ıkkiykan.
  mwp-mwp: Yoewsepa nanga imadhin kedha nungu thathiw getha doegam geth Epelemaniya
    kuykunu, nuy ubigasidhin. Nuydh nungu thathiw geth adhapa moeypa madhin Manasen
    kuykupa.
  mya-JVB: အဘ သည်လက်ျာ လက် ကို ဧဖရိမ် ၏ခေါင်း ပေါ် မှာ တင် သည်ကို ယောသပ် မြင် လျှင်
    ၊ အား မရ သည်ဖြစ်၍၊
  tbg-tbg: Iekopiva minti tivakero nai kauqu tanara vira qata Efaraimura qiataqaa
    vatovaro Iohepiva vira tavero kia quaharaitiro, nai qora kauqu tanara varakero
    vo vainti qiataqaa vatarare tiro,
  hmo-hmo: To Iosepa ia itaia, iena tamana ena imana idibana be Eparaima ena kwarana
    dekenai ia atoa, vadaeni iena lalona ia hisihisi. Bona Iosepa ese iena tamana
    ena imana ia abia, Manase ena kwarana dekenai ia atoa gwauraia.
  ata-ata: Xe Iosepu iou muvaxa la mumaisou momu mine mumuxaxu avolu tema no latanu
    Epalaimu kisou, la opoonu uꞌosa uasi manina. Xe muavuti la mukasi vaxa noxou momu
    avolu sou muxexeenu noxou Epalaimu kisou sou mumuxaxu noxou Manase kisou,
  nfa-nfa: Te ngaa ropa Yusuf ladhe nèdhi ama na tao ai gꞌana na mi kètu Efraim, hèia
    kèpe nare ai ama na, ho tao sa kètu aꞌa na Manase.
  urd-urd: और यूसुफ़ यह देखकर कि उसके बाप ने अपना दहना हाथ इफ़्राईम के सिर पर रख्खा,
    नाखुश हुआ और उसने अपने बाप का हाथ थाम लिया, ताकि उसे इफ़्राईम के सिर पर से हटाकर
    मनस्सी के सिर पर रख्खे।
  rus-SYN: И увидел Иосиф, что отец его положил правую руку свою на голову Ефрема;
    и прискорбно было ему это. И взял он руку отца своего, чтобы переложить ее с головы
    Ефрема на голову Манассии,
  cbt-NTPO: Cosiso nipirinhuë', paninantërinso' ahuënan quëran shiini së'huamotorinso'
    ni'nin. Ina nicaton co noyahuë' cancantërin. Napoaton pa'pin inchinan imirin masahuaton,
    Iprain motën quëran chi'huincatërin. Chi'huincatahuaton Manasisi motënquë acotërin.
  bqc-SIM: Kɛ́ Yosɛfu è a mae a ↄplaa nà Ɛflaiũ miwa, i kɛɛ̀ nao. À a mae ↄ kũ̀
    kɛ́ à go Ɛflaiũ miwa à na Manase pↄ́wa,
  tcz-CHONGTHU: Ahin Joseph chu alunglhai molheh jeng in apa Isaac in akhut jetlam
    Ephraim chunga angap jeh chun, ahin Joseph in apa khut chu atuh in ajetlam chu
    Manasseh chunga angap sah in akhut veilam chu Ephraim chunga angap sah tai.
  mar-mar: आपल्या वडिलाने एफ्राईमाच्या डोक्यावर आपला उजवा हात ठेवला असे योसेफाने पाहिले
    तेव्हा त्यास ते आवडले नाही. तो हात एफ्राईमाच्या डोक्यावरून काढून मनश्शेच्या डोक्यावर
    ठेवावा म्हणून योसेफाने आपल्या बापाचा हात घेतला.
  tcs-tcs: Wen Zosep i bin tekenotis dat papa blo em bin pute raitan blo em antap
    lo ed blo Ipreim, diswan i bin meke Zosep prapa no api. Den Zosep bin kese raitan
    blo papa blo em, po tekemaut em an prom ed blo Ipreim, po putem lo ed blo Manasa.
  soq-soq: Mape Iosep mamba Iakob witapa on Eparaim osowe itudio ewene mai menasapona,
    sa baiwa me mamba witapa wadapaaubepe otopa Manase osowe itupona baiwaleidie.
  qub-qub: José ricaptenga papänin rurashan mana alli caran. Shullca caycaptin Efrainpa
    umanman derëchu caj maquinta churaran. Chaymi Josëga papäninpa derëchu caj maquinta
    charircur Manasespa uman jananman churaran
  bqp-bqp: Kũ Yusufu è a de a ↄpla nà Ɛflaimu mìia, adi kɛnɛ nnaro. À a de ↄ kũ̀
    de à go Ɛflaimu mìia à na Manase pↄ́a
  hat-hat: Men Jozèf pa t' kontan lè li wè papa l' te mete men dwat li sou tèt Efrayim.
    Li kenbe men papa l' pou l' wete l' sou tèt Efrayim pou l' mete l' pito sou tèt
    Manase.
  eng-BSB: When Joseph saw that his father had placed his right hand on Ephraim’s
    head, he was displeased and took his father’s hand to move it from Ephraim’s head
    to Manasseh’s.
  tod-tod: Zozɛfe kaani ga kɛɛɠɛ ɠa yeezai laazu Efelayime unma, naa la ɠɛni nɛɛni
    bɛ. É kɛɛɠɛ yeei zoni ga é seɠe Efelayime unma, é lii la Manasee unma ʋelei.
  eng-WEBPB: When Joseph saw that his father laid his right hand on the head of Ephraim,
    it displeased him. He held up his father’s hand, to remove it from Ephraim’s head
    to Manasseh’s head.
  kbq-kbq: Hagi Josefema kegeno nefa'ma azan tamagama Efraemi asenire nentegeno muse
    nosuno, nefa azana Efraemi aseniretira erino Manase asenire ante'ne.
  nhe-BL: Pero José ax quipacti para itata quitlalijtoya inejmatl ipan itzonteco Efraín
    huan quiitzquili ima para quiijcuenis huan quitlalis ipan itzonteco Manasés.
  bus-bus: Kɛ̀ Yusufu è a de a ↄplaa nà Ɛflaimu mìa, èe kɛnɛ nnaro. À a de ↄↄ kũ̀
    lɛ à gu Ɛflaimu mìa à na Manase pↄ́a
  gub-BL: Zuze wexak u ipo awyze har Eparai àkàg rehe imono awer. Na'ikatu kwaw izupe.
    A'e rupi upyhyk ipo kury, Eparai àkàg wi imunyryk kar pà kury, Manaxe iàkàg rehe
    imono pà kury.
  eng-DRA: 'And Joseph seeing that his father had put his right hand upon the head
    of Ephraim, was much displeased: and taking his father’s hand he tried to lift
    it from Ephraim’s head, and to remove it to the head of Manasses.'
  knf-knf: Kë Yoŧef aşë win aşin kë aţu kañen kadeenu ki nul ţi bkow bi Efrayim, aşë
    wo aanlilani. Ajej kañen kadeenu ki aşin aya ppënan ka ţi bkow bi Efrayim kaţu
    ţi bi Manaŧe.
