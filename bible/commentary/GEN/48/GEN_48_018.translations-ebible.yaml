verse: GEN.048.018
translations:
  mal-C: യോസേഫ് അദ്ദേഹത്തോട്, “അങ്ങനെയല്ല, അപ്പാ, ഇവനാണ് ആദ്യജാതൻ; വലങ്കൈ ഇവന്റെ തലയിൽ
    വെക്കണം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Dabei sprach Joseph zu seinem Vater: Nicht so, lieber Vater, denn dieser
    da ist der Erstgeborene; lege deine Rechte auf sein Haupt!'
  lin-lin: 'Jozefi alobaki na tata na ye : — Boye te, tata na ngai ! Oyo azali mwana
    ya liboso ; tia loboko na yo ya mobali likolo ya moto na ye.'
  cbr-NT: 'usakin ''akin ka ësokin kakëxa: —¡Usakin ''axuma ka ''a papan! Ënëx ka
    aín apan ''ikën. Usa ''ain kamina min mëkën mëkeu ''ikë aín maxkánu nanti ''ain.'
  eng-LSV: and Joseph says to his father, “Not so, my father, for this [is] the firstborn;
    set your right hand on his head.”
  bmu-bmu: 'Mewö aka iwiŋaŋgöra kewö jiyök: “Iwini, mewö kude aknöŋ. Morö kiaŋön nahöni
    mutukŋi akza. Miaŋgöra börögi ölŋan mönö yaŋgö nöröpŋe alnöŋ.”'
  eng-GNV: 'And Ioseph sayde vnto his father, Not so, my father, for this is the eldest:
    put thy right hand vpon his head.'
  eng-WEBSTER: And Joseph said to his father, Not so, my father; for this is the first-born;
    put thy right hand upon his head.
  nhw-BL: 'Quiilhui: ―¡Amo, papá! Ya ni catli achtihui ejquetl. Xijtlali monejmac
    ipan itzonteco.'
  swh-ONEN: Yosefu akamwambia, “Hapana, baba yangu, huyu ndiye mzaliwa wa kwanza;
    uweke mkono wako wa kuume juu ya kichwa chake.”
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, n ǹ mɛ bɑɑbɑ, domi winiwɑ u sɑ̃ɑ yerumɑ. A wunɛn
    nɔm ɡeu sɔndio win wirɔ.
  eng-KJVCPB: 'And Joseph said unto his father, Not so, my father: for this is the
    firstborn; put thy right hand upon his head.'
  cpy-cpy: 'Ikantziri: “Tee ari okantya. Irika jewatatsiri itzimi. Poteeyapatziitotantyaari
    pakoperori.”'
  mpx-mpx: Yaka i baek elana i ba, “Nam, bahiwa! Manasa iya te gamaun. Nimwam awom
    nu teliek kokowanaa.”
  wbp-wbp: Wangkajarla Jakupuku, “Wapirra, rampal-yirrarni kanpa jungarni-purdanji
    rdaka Yipirayimi-kirlangu jurrungka. Yirrakarlanpa rdakaju Manaja-kurlangu jurrungka.
    Nyanunguju papardi-nyanu. Yirraka rdaka jungarni-purdanji nyanungu-nyangu jurrungka.”
  luo-luo: 'Josef nowachone niya, “Ooyo, wuora ma e wuowi ma kayo: ket lweti ma korachwich
    e wiye.”'
  meu-meu: Iosef eto, Tamagu e, dia eneheto, badina be ina na tau-guna; imamu idibana
    be ia tubuana ai bavatoa kau.
  npi-ULB: योसेफले आफ्ना बुबालाई भने, “हे मेरा बुबा, यसो होइन, किनकि जेठोचाहिँ यो
    हो । तपाईंको दाहिने हात यसको शिरमाथि राखिदिनुहोस्‌ ।”
  yor-yor: Josẹfu wí fun pé, “Rárá, baba mi, èyí ni àkọ́bí, orí rẹ̀ ni kí ìwọ kí o
    gbé ọwọ́ ọ̀tún rẹ lé.”
  emp-NTPO: '@see-verse:GEN.048.017'
  ind-ind: “Jangan seperti itu, Ayah,” kata Yusuf kepada Yakub. “Yang sulung ada di
    sebelah sini. Letakkanlah tangan kanan Ayah di kepala anakku yang sulung.”
  pes-OPCB: 'یوسف گفت: «پدر، تو دستهایت را به اشتباه روی سر پسرها گذاشته‌ای! پسر بزرگتر
    من این یکی است. دست راست خود را روی سر او بگذار.»'
  ssx-ssx: Ipikana꞉ma꞉ ateke pa꞉ta꞉ alota꞉ Apa꞉o. Kutupa dia꞉me. Dota꞉ mupeke weki
    ya꞉la꞉ma꞉ mo naka꞉ popeke nane kikita꞉ ipika꞉ ambokena꞉ wie laa leekeme.
  lcm-lcm: Na kala antok ia ta, “Mamai, parik ta asukang. Kana na ike kana kapo posong
    sang. Kam palso vanang ka matung e patuna.”
  aer-aer: Re Jacob-eke angkeke, “Akngeye, unte kwenhe apalele akwe-arratye ngkwinhe
    arrerneke Ephraim akaperteke. Unte kwenhe Manasseh akaperteke arrernetyakenhe
    aneke. Re kake akngerrepate. Iltye akwe-arratye Ephraim akaperteke arrernaye.”
  tgl-ULB: Sinabi ni Jose sa kanyang ama, “Hindi aking ama; ito po ang panganay. Ilagay
    mo ang iyong kanang kamay sa kanyang ulo.”
  nop-nop: tiŋa yoguk, “Mebaŋ unduŋ mooŋ! Mihi tuo adi iŋak ale kohoge didimeniŋ adi
    adifoloŋ kameweŋ.”
  kca-kca: 'пӑ ащеԓа йастәс: «Ӑнта, ащи, тӑта щи – оԓәӈ пŏхем; ԓўв ŏхәԓа йӑм пеләк
    йошен пŏны».'
  cbu-NT: Apaa, watsta. Amb shirinllpa. Manasesamuna kuwish mbutsanungach wayangi,
    tárangiya.
  hui-hui: ibu abahondo lalu, Aba-o ogonidagua ndo. Igiri ogo ibu wahenego í̠naga
    gi tiga ibunaga haguaneni wulene karulape, lene.
  wrs-wrs: '@see-verse:GEN.048.017'
  mya-mya: '``အ​ဖ​လက်​အ​ထား​မှား​နေ​ပါ​သည်။ ဤ​သူ ငယ်​သည်​သား​ကြီး​ဖြစ်​ပါ​၏။ သူ​၏​ဦး​ခေါင်း
    ပေါ်​မှာ​အ​ဖ​၏​လက်​ယာ​လက်​ကို​တင်​ပါ'''' ဟု​ဆို​လေ​၏။'
  cbi-NTPO: 'entsanditu: ¡Tsa jutyuve, apa! ¡Entsaa avenju nave! ¡Ya'' mishunaa ñu''
    urandya tsuude! timi.'
  bod-N: ཡོ་སེབ་ཀྱིས་ཕ་ལ་འདི༌ལྟར། བདག་གི་ཕ༌ལགས། དེ་ལྟར་མ་ཡིན༌ཏེ། འདི་ནི་བུ་སྐྱེས་འགོ་ཡིན།
    ཁྱེད་ཀྱིས་ལག་པ་གཡས་པ་ཁོའི་མགོ་ལ་འཇོག་པར་མཛོད་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: “Mena, aninga Ba, imi kari laun. Nika kiting sengam mu noko supuling te
    bitarko,” mam.
  kkl-kkl: Yusupti iliag yubu lelamogti, “Undo kom, nai. Me yandongena ane. Andi sirik
    saena me yandongeri usoghag piplulam,” seog.
  sna-sna: Josefa akati kwavari, “Kwete, baba vangu, uyu ndiye dangwe; isai ruoko
    rwenyu rworudyi pamusoro wake.”
  spa-BLM: 'José dijo a su padre: “No es así, padre mío, porque éste es el primogénito.
    Pon tu mano derecha sobre su cabeza”.'
  beu-beu: Yusup ana imang at hubait hula, “Nimang! Ekang ening aulang ekang. Manase
    anga ba vaal mutu. Efraim angu vaal iia. Base nimang aatang tene angu aana malekang
    metma Manase ba oong taang mea hengi, se aing ba mutu angu ebele.”
  cac-cac: 'Ix yalan vin̈ icha tic: —Maay mamin, man̈ ichocta'' tzutej, a d''a vin̈
    b''ab''el tic, ata'' tzac''q''ue a vach'' c''ab'', xchi vin̈.'
  swh-ULB: Yusufu akamwambia baba yake, “Sivyo babangu; kwani huyu ndiye mzaliwa wa
    kwanza. Uweke mkono wako juu ya kichwa chake.”
  bel-bel: 'і сказаў Язэп бацьку свайму: ня так, бацька мой, бо гэта - першынец; пакладзі
    на яго правую руку тваю.'
  wed-wed: Joseph amana i riwei, “Amau eḡa nanare. Wei tauna natuevou uraoiem au kolana
    ma terei.”
  deu-ELBBK: 'Und Joseph sprach zu seinem Vater: Nicht so, mein Vater! Denn dieser
    ist der Erstgeborene; lege deine Rechte auf sein Haupt.'
  mbb-OT: Migkaǥi si Jose te, “Amà, kenà haazà hustu. Su iyan heini kakey; kinahanglan
    he iyan nu sikandin edempaan te kewanan.”
  msc-msc: 'A ka a fɔ a fa yɛ ko: «N fa, i filinin de. Den fɔlɔ le Manase ri. I bolokinin
    la wo kun dɔ.»'
  mal-2015: 'യോസേഫ് അപ്പനോടു: അങ്ങനെയല്ല, എന്റെ അപ്പാ; ഇവനല്ലോ ആദ്യജാതൻ; ഇവന്റെ തലയിൽ
    വലങ്കൈ വെക്കേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Aꞌtiro nicʉ niwĩ: —Pacʉ, tojo niweꞌe. Ãꞌrĩ peꞌe masã maꞌmi nimi. Tojo weegʉ
    diacjʉ̃camocãrẽ cʉ̃ dʉpoapʉre ñapeoya.'
  gup-gup: Joseph bimarneyimeng kornkumo, yimeng, “Kuwid Ngabba, nanih wanjh nadjdjaman,
    yibidkurrmerrimen kunbidkun ke kukodj nuye.”
  met-met: Baing Yosep harua na tibuna ba, “Tibugu, tegu. Matuaua baguli. Uta rimam
    rimamoa etua mana toxonoa.”
  gvs-gvs: e idigo kana, ‘Tamagu, moe nakae geya. Ame Manase botomoya. Itoboine nimakakataim
    goi dabana kuyoisi.’
  rmc-rmc: 'O Jozef phenďa le dadeske: „Na avke, dado miro! Se kada hin ešebno. Leske
    thov tiro čačo vast pro šero.“'
  nlg-nlg: Me bosa vania na tamagu, “Aghe tamagu, e taho, ke bei ghaghua gea iga na
    hava to nea. Agaia eni tana pala madolomu te na diki. Agaia to talua na lima madolomu
    tana uluna.”
  dgr-DOGNT: Joseph edetà ts'ǫ̀ hadı, “Età hanì-le, dıı sìı t'akwełǫ̀ǫ̀ wegǫ̀hłı̨
    hǫt'e, nılà nàgòts'ehnèe wekwì k'e daı̨chı,” yèhdı.
  pes-OPV: 'و یوسف به پدر خود گفت: «ای پدر من، نه چنین، زیرا نخست زاده این است، دست
    راست خود را به‌سر او بگذار.»'
  ron-1924: 'Ши Иосиф а зис татэлуй сэу: „Ну аша, татэ, кэч ачела есте чел ынтый нэскут;
    пуне-ць мына дряптэ пе капул луй.”'
  aui-aui: '@see-verse:GEN.048.017'
  ben-OBCV: যোষেফ তাঁকে বললেন, “হে আমার বাবা, না না, এই প্রথমজাত, এরই মাথার উপর আপনার
    ডান হাতটি রাখুন।”
  lex-lex: 'Nakot la amni: “Yana mhi'' emkade ama, yoma hadi de yanulga, pa mliapra
    limmu malganan la o''tani.”'
  rgu-rgu: Ana nafada papa na nae, “Papa, e! Bosoꞌ tao leo naꞌ. Te Efraim nana fadiꞌ
    ria. Uluꞌ a ta ria fa. Papa ka muste fua lima ona ma neuꞌ Manase, aꞌa a laka na.
    Huu fo ana uluꞌ a hak na ria.”
  som-som: Oo Yuusufna wuxuu aabbihiis ku yidhi, Aabbahayow, saas ma aha, waayo, kanu
    waa curadkii ee gacantaada midigta ah madaxiisa saar.
  lat-VUC: 'Dixitque ad patrem: Non ita convenit, pater: quia hic est primogenitus,
    pone dexteram tuam super caput ejus.'
  aoi-aoi: Akwa ni-yama nakina nungwenikba-wa, “Nara akina e-yamama. Naka-bina naruma
    numilyengma-da. Umba w-akuma nungkwa-langwa ekbuda ayarrka naka-manja,” ni-yama.
  eng-ASVBT: And Joseph said unto his father, Not so, my father; for this is the firstborn;
    put thy right hand upon his head.
  mna-mna: 'To iso pini ma iso: “Tamaŋ, kam ta kembena pepe. Nomom woono isala kolmanŋana
    uteene, to ambai.”'
  ita-1885: 'E Giuseppe disse a suo padre: Non così, padre mio; conciossiachè questo
    sia il primogenito, metti la tua man destra sopra il suo capo.'
  eng-LXXUP: And Joseph said to his father, Not so, father; for this is the firstborn;
    lay thy right hand upon his head.
  eng-ULB: Joseph said to his father, “Not so, my father; for this is the firstborn.
    Put your right hand upon his head.”
  spa-VBL: “Así no, padre, este es el primogénito; pon tu mano derecha sobre su cabeza”,
    le dijo José.
  fra-_FOB: 'Et Joseph dit à son père: Pas ainsi, mon père; car celui-ci est l''aîné,
    mets ta main droite sur sa tête.'
  mal-mal: 'യോസേഫ് അപ്പനോട്: “അങ്ങനെയല്ല, എന്റെ അപ്പാ; ഇവനല്ലോ ആദ്യജാതൻ; ഇവന്റെ തലയിൽ
    വലംകൈ വെക്കണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne kahā, “Abbū, aise nahīṅ. Dūsrā laṛkā baṛā hai. Usī par apnā dahnā
    hāth rakheṅ.”
  suz-BL: मिनु योसेफम आ आफ कली “ममाइ आं आफ, मेको आं ङोंइती जरमेशो बाक्‍ब। इन ग्‍युरा
    गुइ एको आ पिया तारी वोतीन” देंमाक्‍त।
  ita-1927: 'E Giuseppe disse a suo padre: “Non così, padre mio; perché questo è il
    primogenito; metti la tua man destra sul suo capo”.'
  ckb-ckb: 'یوسف بە باوکی گوت: «ئاوا نا، باوکە، چونکە ئەمە نۆبەرەکەیە، دەستی ڕاستی
    خۆت بخەرە سەر سەری.»'
  eng-BBE: And Joseph said to his father, Not so, my father, for this is the older;
    put your right hand on his head.
  crx-NTPO: '''Ink''ez Joseph dubá ''ulhni, “''Awundooh sbá, ndun ''en ''udetso-un
    whuzdli whe ''unt''oh, nailhnih ts''unk''us ''et ootsi k''edilni.”'
  kan-OKCV: ಯೋಸೇಫನು ತನ್ನ ತಂದೆಗೆ, “ಅಪ್ಪಾ, ಹಾಗಲ್ಲ, ಇವನೇ ಜೇಷ್ಠಪುತ್ರನು. ಇವನ ತಲೆಯ ಮೇಲೆ
    ಬಲಗೈ ಇಡು,” ಎಂದನು.
  bbb-bbb: Fu ijiege remoga Josofu fu kuae, Ate ije a isema reme. Ame boga ije fu
    igieno umui one maeneke ije abena nigofo fuone ijia nijano kuae.
  tam-2017: “என் தகப்பனே, அப்படியல்ல, இவன் மூத்தவன், இவனுடைய தலையின்மேல் உம்முடைய
    வலதுகையை வைக்கவேண்டும்” என்றான்.
  spa-RV-1909: 'Y dijo José á su padre: No así, padre mío, porque éste es el primogénito;
    pon tu diestra sobre su cabeza.'
  ron-BTF: 'Şi Iosif a spus tatălui său: Nu aşa tată, fiindcă acesta este întâiul
    născut; pune-ţi mâna dreaptă pe capul lui.'
  eng-WEBP: Joseph said to his father, “Not so, my father, for this is the firstborn.
    Put your right hand on his head.”
  eng-FBV: “Not like that, father, this is the firstborn; put your right hand on his
    head,” Joseph told him.
  nld-1939: 'En Josef zei tot zijn vader: Zo niet vader; want dit is de oudste: leg
    uw rechterhand dus op zijn hoofd.'
  nch-BL: 'Quiilhui: ―¡Amo, papá! Ya ni cati achtohui ejquet. Xijtali monejmat ipan
    itzonteco.'
  tfr-NTPO: Ga tjl̈ẽ ba data kong ga «Data, kjweni l̇l̇ëme. Ba shjiy shäng ëre. Bop
    orkwo kël̈ë kjwe ios ba kä kjing go» l̈e.
  vie-1934: 'rồi thưa rằng: Chẳng phải vậy, cha. Đứa nầy đầu lòng, để tay hữu cha
    trên đầu nó mới phải chớ.'
  hin-CV: योसेफ़ ने अपने पिता से कहा, “वह नहीं, पिताजी, बड़ा बेटा यह है; आप अपना दायां
    हाथ इस पर रख दीजिए.”
  eng-OURB: Joseph [May he add] said to his father, “Not so, my father; for this is
    the firstborn; put your right hand on his head.”
  spa-BES: 'Y José dijo a su padre: No es así, mi padre, porque este es el mayor;
    pon tu mano derecha sobre su cabeza.'
  tdx-tdx: Hoe t’Iosefe aman-drae’e, Tsy izay ry raeko! Ano ami’ty raike toy ty fità’o,
    ie ty tañoloñoloñako.
  vid-vid: Yusufu nakamlonjela mhaza wa heye, “Haiwele ahyo mhaza. Ayu ahano ndo mlelwa
    wa mwaluko. Dedede, uwiche moko wa hegwe wa kudilo kuli mutwi wa heye.”
  pwg-pwg: '@see-verse:GEN.048.017'
  eng-OKE: 'And Joseph said to his father, Not so, my father; for this is the first-born:
    lay thy right hand on his head.'
  tha-KJV: โยเซฟพู​ดก​ับบิดาของตนว่า “​ไม่​ถูก บิ​ดาของข้าพเจ้า เพราะคนนี้เป็นหัวปี
    ขอท่านวางมือขวาบนศีรษะคนนี้​เถิด​”
  por-BR-2018: 'E disse José a seu pai: Não assim, meu pai, porque este é o primogênito;
    põe tua mão direita sobre sua cabeça.'
  bco-bco: '@see-verse:GEN.048.017'
  deu-ELO: 'Und Joseph sprach zu seinem Vater: Nicht also, mein Vater! Denn dieser
    ist der Erstgeborene; lege deine Rechte auf sein Haupt.'
  ktm-ktm: Inum pe iy ipe ile tan taman ihpa, “Tomo, indrahpa kiti pwi. Nedu kamal
    munen ti kurti, eduwe lumwen mudon ti kile palan.”
  caa-caa: 'Entonces e José uyare utata y che: —Tata, ira ache cocha era. E Manasés
    jax e sacumbꞌir. Turbꞌan anojcꞌabꞌ tama ujor jaxir, che e José uyare utata.'
  eng-WYC-2018: And Joseph said to his father, Father, it accordeth not so; for this
    is the first begotten (or for Manasseh is the first-born); set thy right hand
    on his head.
  epo-epo: 'Kaj Jozef diris al sia patro: Ne tiel, mia patro, ĉar ĉi tiu estas la
    unuenaskito; metu vian dekstran manon sur lian kapon.'
  uig-PIN: 'atisiƣa: — Əy ata, bundaⱪ ⱪilmiƣin; qünki mana, tunjisi budur; ong ⱪolungni
    uning bexiƣa ⱪoyƣin! — dedi.'
  beo-beo: E da ea adama amane sia:i, “Agoane hame, ada! Ma:na:se da magobo mano.
    Dia lobodafa ea dialuma da:iya ligisima.”
  tpi-OTNT: Na em i tokim papa olsem, “Papa, yu no ken mekim olsem. Dispela mangi
    hia em i bikpela. Yu mas putim han sut bilong yu antap long het bilong em.”
  hau-SA: Yusuf ya ce masa, “A’a, mahaifina, wannan shi ne ɗan farin; ka sa hannunka
    na dama a kansa.”
  udu-udu: 'Dhala Yuusup̱ ki o com gwo mo ki: Yisa ababam pem haali/ a’di yansan ita’da
    bwanyara/ mo. Kari me’da bim poros pini i’kup̱ piti mo.'
  uig-LAT: 'atisigha: — Ey ata, bundaq qilmighin; chünki mana, tunjisi budur; ong
    qolungni uning béshigha qoyghin! — dédi.'
  nde-nde: UJosefa wathi kuye, “Hatshi, baba, lo nguye izibulo; beka isandla sakho
    sokunene kwelakhe ikhanda.”
  ton-ton: 'Pea pehē ʻe Siosefa ki heʻene tamai, “Ko ʻeku tamai ke ʻoua naʻa pehē,
    he ko e ʻuluaki eni: ʻai ho nima toʻomataʻu ki hono ʻulu.”'
  ces-1613: 'A řekl jemu: Ne tak, otče můj; nebo toto jest prvorozený, vložiž pravici
    svou na hlavu jeho.'
  eko-eko: 'Khumuuza papaawe yoori: “Khahiyo toowo paapa, otu ti ye eeyiye nttunkhulu,
    apho nkhono-nlume mwinttheele othuuto veeshwa vawe.”'
  nss-nss: Pe Yosep ipwai iyatan ipa, “O Tomo, mbuna ambusi tehen tora. Iye ara yiy
    ndrihou, aiki nimam mot kiya payan.”
  eng-WMB: Joseph said to his father, “Not so, my father, for this is the firstborn.
    Put your right hand on his head.”
  tam-TCV: யோசேப்பு தன் தகப்பனிடம், “அப்படியல்ல அப்பா, இவனே என் மூத்த மகன்; இவன் தலைமேல்
    உங்களுடைய வலதுகையை வையுங்கள்” என்றான்.
  ceb-ULB: Nag-ingon si Jose ngadto sa iyang amahan, “Dili, akong amahan; kay kini
    ang kinamagulangan. Ibutang ang imong tuong kamot sa iyang ulo.”
  mkn-mkn: Dia kasi tau dia pung papa bilang, “Papa, é! Jang bekin bagitu. Te dia
    tu, adi. Dia bukan ana nomer satu. Papa musti taro papa pung tangan kanan di atas
    kaka pung kapala. Ko itu kaka pung hak na!”
  nce-nce: Na bu bolijayame gali tlole, “Wëye. Aya melë asa ele. Ebë nëba kënegebë,
    bolijaha. Ju tobamu toba bubë eso mëta gwa egotatleme.”
  pol-UBG: 'I Józef powiedział do swego ojca: Nie tak, mój ojcze. Ten bowiem jest
    pierworodny, połóż swoją prawą rękę na jego głowę.'
  agr-agr: 'Dutikak: “¡Atsa apawah aikawaipa! ¡Juwai emkauwa duka, juna buuken uwejum
    untsugmea nuadui achikta!” tiuwai.'
  kyc-kyc: Dopa pyuo rakange lamaiyuo, Rakane embena kingi lawa pyuo minyilini. Wane
    dakewambowaŋa baa dokona kingi rolaeme minyape, leya.
  urd-GVU: اُس نے کہا، ”ابو، ایسے نہیں۔ دوسرا لڑکا بڑا ہے۔ اُسی پر اپنا دہنا ہاتھ
    رکھیں۔“
  deu-1912: 'und sprach zu ihm: Nicht so, mein Vater; dieser ist der Erstgeborene,
    lege deine rechte Hand auf sein Haupt.'
  ntj-ntj: Palunyalu watjarnu, “Wiya Mama, yarlakun pampurnu. Ngaanya Manatjanya kurranyungkatja.
    Nyangka mara wakulu palunyaku kata pampula.”
  row-row: Nafadꞌe ama na nae, “Amaꞌ e! Afiꞌ tao taꞌo naa. Te Efraim odꞌiꞌ. Eni nda
    ana uluꞌ sa. Amaꞌ musi tao lima ona ma sia Manase langga na ata. Huu naa, ana
    uluꞌ a hak na.”
  kan-2017: ಯೋಸೇಫನು ತಂದೆಗೆ, “ಅಪ್ಪಾ, ಇವನೇ ಚೊಚ್ಚಲ ಮಗನು ಬಲಗೈಯನ್ನು ಇವನ ತಲೆಯ ಮೇಲೆ ಇಡಬೇಕು”
    ಎಂದು ಹೇಳಿದನು.
  ena-ena: La iaganu dɨ abami. Iavaŋ hameŋ lɨmɨnaŋ uami. Ninaŋ nagaŋ nɨbu hekɨlɨ sadaŋ
    nadɨ human sɨmi agadɨ nudɨ hali sabɨ hɨvɨ lamɨha uami.
  tgo-tgo: Josep i dage weya ramae iŋa, “Maa ŋgoreiyana, bwebwe. Manase iye virɨviva.
    U lira unenɨna e umbaliye.”
  yap-yap: Me ga’ar ngak e chitamngin, “Chitamag, gathi er rogon. Biney e ir e bin
    ilal; mu tay e ba’ ni mat’aw i pa’am nga daken chugen.”
  tet-tet: Nia katak baa aman naꞌak, “Ama! Keta malo nunia! Oan ulun lahoos Efraim,
    tan Manase nahali Efraim! Ama musti rai liman kwana baa maun Manase ulun, tan
    nia mak oa ulun.”
  hlt-MCSB: Joseph loh a napa la, “A pa tlam moenih, anih caming kah a lu dongah na
    bantang kut tloeng saw ,” a ti nah.
  mdy-ETH: «ዓዴ! ያዺቱዋሴ፤ ቶይዳሢ ሃያታሢሮ ሚዛቆ ኩጮ ሃያይዳ ጌሤ» ጌዔኔ።
  twi-ASANTE: Yosef ka kyerɛɛ nʼagya sɛ, “Dabi, mʼagya, yei ne mʼabakan, enti fa wo
    nsa nifa to nʼapampam.”
  mwc-mwc: Ba Joseph kurina i wona, “Kega tama, yaro kasaum nikona gayaminai ke terei,
    kona i tupuwa kainao.”
  bhl-bhl: 'alew elo bokolewomele: “Aatim kutaka! Bayo! Ku kaneminba te! Kom yuk teing
    e fik em kak dim kel dukula o!”, dangse kale.'
  con-NTPO: 'Indipa su: —¡Me''in, qquen tsonjama, yaya! Va tsu coenza. Vambe tsovenga
    tansinfa''su tivei''ccu pporaenjan.'
  eng-WEBU: Joseph said to his father, “Not so, my father, for this is the firstborn.
    Put your right hand on his head.”
  bnp-bnp: Lakea e Iosep i takia e tamana i ta maea, “O tata, i uka ma ge mavonga.
    A tabua ra iea, o ru langea na gina a limamu a kanemu.”
  wal-wal: Oiqqidi Yooseefi ba aawaa, “Ta aawau, hegaa gidenna; bairai hagaattennee;
    ne ushachcha kushiyaa hagaa bolli wotta” yaagiis.
  mgh-mgh: 'Ni aheerela: Nhipanke commo paapa. Ula phi omuulupale, mweeseke ntata
    ninyu no moono nlopwana wa muru wawe vaa.'
  acu-NT: 'Tura aparin chicharak: —Atsa, apaachi, eemkauringkia juwaitai. Ju untsur
    uwejmijai achikta, —timiayi.'
  spa-PDDPT: 'mientras decía a su padre: Así no, padre mío, porque éste es el primogénito,
    pon tu mano derecha sobre su cabeza.'
  gun-gun: 'Ha''e vy José aipoe''i nguu pe: — Evoko rami e''ỹ xeru, mba''eta kova''e
    ae ma tujave va''e oiko. Inhakã re ae ''rãgue remoĩ reiporu kuaa regua — he''i.'
  agu-BL: 'Nintzun taltz: —¡Qui'' ta'', nk''era''tz ntuleju''! na je te''tz yi bajxnake''j.
    Tak''e''nu'' yi jalaj k''abu'' yi sbalu'' twi'' i''.'
  eng-PEV: And Joseph said to Jacob, “Father, don’t put your right hand on my younger
    son’s head. Look, here is my older son. Put your right hand on his head.”
  ilo-ULB: Kinuna ni Jose iti amana, “Saan a kasta, amak; ta daytoy ti inauna. Ipataymo
    ti kannawan nga imam iti ulona.”
  kpg-kpg: ga helekai gi dono damana, “Ma hagalee hai beenaa. Di tama madua la deenei.
    Dugua doo lima gau donu gi hongo di libogo o maa.”
  uig-ARA: 'ئاتىسىغا: ــ ئەي ئاتا، بۇنداق قىلمىغىن؛ چۈنكى مانا، تۇنجىسى بۇدۇر؛ ئوڭ
    قولۇڭنى ئۇنىڭ بېشىغا قويغىن! ــ دېدى.'
  bsp-bsp: 'Kɔ Isifu oloku papa kɔn: «Ta məyɔ tantɛ, fɔtɔ Manase ɛbɛk. Nkɔn ɔ pəmar
    mədeŋər kəca kam kətɔt.»'
  bps-bps: Na manan di maan, “Mà, ise én, du ani i twege. Kenen ulu gumkaham i kwananam.”
  mbs-mbs: Minikagi si Jose, “Amà, wedà iyan peketotok, so seini se kakay. Seini se
    keilangan pemàdan nikaw te kowanan.”
  tof-tof: Zosep tóba abdó bóktanórr wagó, “Ba, inzan koke! Manase wa ngaen oloma.
    Ma moba tutul tang oya singüldü ki emngyela.”
  sus-sus: Yusufu naxa a fala a baba bɛ, «N baba, na ki xa mu a ra, barima yi nan
    na fori ra. I yirefanyi bɛlɛxɛ sama yi nan xunyi ma.»
  pon-2006: E ahpw ndaiong semeo, “Ipa, kaidehkin ih pahn duwe men. Pwe iet me laudo;
    eri, kihdiong powe pehmw palimaunen.”
  jae-jae: Ma Josep kêsôm gêdêŋ tama gebe “O tamoc, amboac tonaŋ atom. Ŋac tonec ŋacsêga,
    tec u lêmam anôŋa ênsac eŋ môkêapac.”
  ksd-ksd: 'Ma Iosep i ga biti tai tamana: Koko damana tamagu, tago go ia ra luaina;
    una vung ra limam tuna ta ra uluna.'
  tur-YTC: Yosef babasına, “Öyle değil baba” dedi, “Çünkü bu ilk doğandır. Sağ elini
    onun başının üzerine koy.”
  bel-N: 'I сказаў Язэп бацьку свайму: “Ня гэтак, ойча мой, бо гэта першародны. Палажы
    правіцу тваю на галаву ягоную”.'
  grc-BRENT: Εἶπε δὲ Ἰωσὴφ τῷ πατρὶ αὐτοῦ, οὐχ οὕτως, πατὴρ, οὗτος γὰρ ὁ πρωτότοκος·
    ἐπίθες τὴν δεξιάν σου ἐπὶ τὴν κεφαλὴν αὐτοῦ.
  ind-AYT: Yusuf berkata kepada ayahnya, “Ayah, tangan kananmu ada pada anak yang
    salah. Manasye adalah anak sulung. Letakkanlah tangan kananmu ke atasnya.”
  lid-lid: Eme Josep tiye, “Tama bala buku badeh bwe. Iy kadok asah i dah; ou atehei
    minem salin ki bwele-e batun.”
  nya-nya: nati kwa abambo ake, “Ayi, abambo anga, uyu ndiye woyamba kubadwa, ikani
    dzanja lanu lamanja pamutu pake.”
  hrv-hrv: “Ne tako, oče moj,” reče Josip svome ocu, “jer ovo je prvorođenac; zato
    stavi desnicu na njegovu glavu!”
  mps-mps: Tama agai te tiwai po aga ayabolo wali, “Aya, nago te yali sę dolo ebeo,”
    wali. “Te e ogwa da, aga te gomunai ogwa dao. Te nago dolo nogo aga toboluba mugi
    sogo da, te usu igi dao,” te po wai.
  llg-llg: Ana nafada aman nae, “Ama aa! Boso tao leondiak, huu ndia ndia, fadik Efraim.
    Ndia taa uluk. Ama musi tao lima konam neu kaꞌak Manase langgan, huu ana uluk
    hak ndia.”
  tpi-tpi: Na em i tokim papa olsem, “Papa, yu no ken mekim olsem. Dispela mangi hia
    em i bikpela. Yu mas putim han sut bilong yu antap long het bilong em.”
  dan-1931: 'og Josef sagde til sin Fader: “Nej, ikke således, Fader, thi denne er
    den førstefødte; læg din højre Hånd på hans Hoved!”'
  vie-OVCB: 'Ông nói: “Thưa cha, cha nhầm rồi. Đứa này là con trưởng, cha nên đặt
    tay phải lên đầu nó.”'
  lbk-lbk: Kinwanina ken amana, “Faken sa's angnem ama, si ton-a nan yon-a. Ipatangmo
    nan kannawanmo isnan olona.”
  guj-2017: યૂસફે પિતાને કહ્યું, “મારા પિતા, એમ નહિ; કેમ કે મનાશ્શા જ્યેષ્ઠ છે. તેના
    માથા પર તારો જમણો હાથ મૂક.”
  byr-byr: '@see-verse:GEN.048.017'
  awx-awx: using inikut. “Nan, usingundo. Yakawu aläpänin. Ge kätakga hiyä hamändä
    ile kuhit täyo,” yang inikut.
  pon-2006A: E ahpw ndaiong semeo, “Ipa, kaidehkin ih pahn duwe men. Pwe iet me laudo;
    eri, kihdiong powe pehmw palimaunen.”
  por-BRBSL: 'Joseph disse a seu pai: “Não é assim, meu pai, pois este é o primogênito”.
    Ponha sua mão direita sobre a cabeça dele”.'
  cth-cth: Joseph ni a na pa koevah, Apa hettelah mahoeh. Bangkongtetpawiteh, het
    nahoehmaw a camin. Aranglae na kut a lû dawk na toung hane vaw, telah atipouh.
  twi-twi: Yosef ka kyerɛɛ nʼagya se, “Dabi, mʼagya, oyi ne mʼabakan, nti fa wo nsa
    nifa to nʼapampam.”
  hlt-hlt: Joseph loh a napa la, “A pa tlam moenih, anih caming kah a lu dongah na
    bantang kut tloeng saw ,” a ti nah.
  tbz-SIM: 'Kɛ dɔ̀: N cicɛ ɑ yetɛ́mu, yie nweè tu Mpo, nɔ́ɔ́ nhɑ nɔ̀ùtɛ̀ youtɛ o ĩ́nkɛ̀.'
  msy-2020: Egha a kamaghɨn afeziam mɨgei, “Afeziam, nɨ kamaghɨn damuan markɨ. Otarir
    kam, an otarir ivariam. Ezɨ nɨ uan agharir guvim an dapanim gisɨn datɨgh.”
  txq-txq: Ana nafada aman nae, “Papa, ee! Boso tao talo naa. Huu ndia naa, fadik.
    Ana uluk ta ndia sana. Papa muste ndae papa lima konan neu kaꞌak langgan. Te naa
    kaꞌak haak na!”
  aaz-aaz: In naꞌuab neu in aamf ee mnak, “Aam honiꞌ, kais on naan. Naiꞌ Efraim in
    aan moen muni. In ka atoin kouꞌ goa fa. Ho ro he mtao ho ꞌnimam naan meu aan unu
    naiꞌ Manase in aꞌnakan. Natuin atoin kouꞌ goe in sapaa naan, es reꞌ naan.”
  azb-azb: 'Buna görə də atasına dedi: «Ata, ilk oğul Menaşşedir, sağ əlini onun başına
    qoy. Belə düz deyil».'
  eng-DBY: 'And Joseph said to his father, Not so, my father, for this is the firstborn:
    put thy right hand on his head.'
  hin-2017: और यूसुफ ने अपने पिता से कहा, “हे पिता, ऐसा नहीं; क्योंकि जेठा यही है;
    अपना दाहिना हाथ इसके सिर पर रख।”
  wol-KYG: 'Yuusufa ne baayam: «Déet, baay, ndax kii mooy taaw, tegal sa ndijoor ci
    boppam.»'
  swp-swp: Abo Iosepa i ribalau tamana arinai, i ene, “Tamagu, taba nige doha meta
    paana ina ealahou tau ede; nimatutum u torelaei ia uruna eai.”
  bjr-bjr: Oo qipoo anee sia andeeqaananoo indaaruqaafa mai maridanoo aneenna asauku
    uqannai asauku mina akiiqasaa quqaaqaana.
  eng-YLT: and Joseph saith unto his father, 'Not so, my father, for this [is] the
    first-born; set thy right hand on his head.'
  kne-kne: Kanana, “Baken sa ay ama tan sinay din pangpangoan et say pangikapayam
    sin kannawan mo.”
  wat-wat: Eketa i bwaduwa, “Amaku, na muka nemaise. Manasa o kotokikinuna. Na fasinei
    kikikataiu debabounei ku tenei.”
  heg-NTPO: Un tek un ama ka noan, “Papa e! Tao ela deken. Ta un na mo Efraim, aan
    hmunan na lo. Paap musti sakeng paap ima kanan na laok se Manase bon na dapa.
    Ta na aan hmunan na hak.”
  ptu-ptu: 'Ma''kadam lako ambena naua: “Daa umpateenni ambe''. Inde hia änä'' ulua
    la umpa''paokko''i lima kanammu yabo ulunna.”'
  bzd-NTPO: 'E'' dalewa ichéitö ia̱: —¡A yë́wö, kë̀ idör es! I'' dör alà kibi. Be''
    ulà bua''kka múka̱ i'' wökir ki̱.'
  kwf-kwf: Ma nia ka fata Ꞌuri, “MaꞋasi Ꞌae, noaꞋa Ꞌoe kosi sasi laꞋu Ꞌuri, sa Manase
    naꞋa neꞋe eta futa, Ꞌoke alua nama lima ꞋoloꞋolo Ꞌoe Ꞌi gwauna.”
  eng-WYC-2017: And Joseph said to his father, Father, it accordeth not so; for this
    is the first begotten; set [or put] thy right hand on his head.
  eng-WMBB: Joseph said to his father, “Not so, my father, for this is the firstborn.
    Put your right hand on his head.”
  spp-spp: Maa jwo «Baba, mu à wurugo, ŋge u ɲyɛ jyafooŋi niɲcyiiŋi ke, uru u ɲùŋke
    na mu mpyi a yaa mu u ma kàniŋɛ cyɛge taha.»
  aey-aey: Odimei Josef uqa madon, “O mei eu odi qee. I eu uqa matu hina eben meula
    eu i ilona maga,” don.
  urd-GVH: उसने कहा, “अब्बू, ऐसे नहीं। दूसरा लड़का बड़ा है। उसी पर अपना दहना हाथ रखें।”
  rug-rug: Meke zama ia Zosepa sa tamana, “Lopu gua asa tamaqu, ura hiera tu sapu
    kenuna; mu veko la nia pa batuna sa lima mataomu.”
  gaz-gaz: Yoosef abbaa isaatiin, “Yaa abbaa ko, akkas miti; inni kun hangafa; harka
    kee mirgaa mataa isaa irra kaaʼi” jedhe.
  fra-LSG: 'Et Joseph dit à son père: Pas ainsi, mon père, car celui-ci est le premier-né;
    pose ta main droite sur sa tête.'
  yal-yal: Yusufu yi a fala a baba xa, a naxa, “Na kiin xa mi a ra, baba, bayo ito
    nan fonna ra. I yiifanna sa ito nan xun ma.”
  gum-gum: 'Incha Josébe møskawane trenchibig køn: —Øyan kømøtø cha, iig køn cha,
    mayurbe iigweimbala ñui kusrmay tasigwan estsar— cha.'
  iou-iou: Ude täŋpäŋ yäŋkuk; Nan! Ude nämo. Nanak ŋonitä intäjukun nanik unita ketka
    bure käda ŋo tuä gwäkiken pe!
  haw-1868: I aku la o Iosepa i kona makuakane, Aole pela, e ko'u makuakane, o ke
    kaikuaana keia, e kau oe i kou lima akau maluna o kona poe.
  arb-NAV: 'وَقَالَ يُوسُفُ لأَبِيهِ: «لَيْسَ هَكَذَا يَا أَبِي. فَهَذَا هُوَ الْبِكْرُ،
    ضَعْ يَمِينَكَ عَلَى رَأْسِهِ».'
  adz-adz: Da ini, “A̛a ramangꞌ! Nani mamaꞌ miamun. Da warim bangim bini nayab i arangan
    gudzun.”
  ewe-ewe: Egblɔ be, “Ao, fofonye, ètsɔ wò nuɖusi da ɖe ame si ƒe ta dzi mele be nàdae
    ɖo o la! Ame si le afi sia lae nye tsitsitɔ. Da wò nuɖusi ɖe eya boŋ dzi!”
  eng-LEE: And Joseph said unto his father, Not so, my father; for this is the first-born,
    put thy right hand upon his head.
  gvn-gvn: '@see-verse:GEN.048.017'
  nna-nna: “Munu palajun, japartu! Nyungu murrkangunyamarniny, parirr marrjanyukarti
    wirrilarninyili jurnturtunga palinyjangarra!”
  asm-FB: “এনে নহয় পিতৃ; কিয়নো এওঁহে জ্যেষ্ঠ; এওঁৰেই মূৰত আপোনাৰ সোঁ হাত দিয়ক।”
  sus-A: يُسُقُ نَشَ عَ قَلَ عَ بَبَ بّ، «ﭑ بَبَ، نَ كِ شَ مُ عَ رَ، بَرِ مَ يِ نَن
    نَ قٌرِ رَ. عِ يِرٍقَنيِ بّلّشّ سَمَ يِ نَن شُنيِ مَ.»
  fra-SBL: 'Joseph dit à son père : « Pas ainsi, mon père, car c''est le premier-né.
    Pose ta main droite sur sa tête. »'
  hbo-hbo: וַיֹּ֧אמֶר יֹוסֵ֛ף אֶל־אָבִ֖יו לֹא־כֵ֣ן אָבִ֑י כִּי־זֶ֣ה הַבְּכֹ֔ר שִׂ֥ים
    יְמִינְךָ֖ עַל־רֹאשֹֽׁו׃
  shp-NTPO: 'Ja jawen reken bake manáon jaskáamaxon, jawen papa metsontaanan José
    iká iki neskati: —¡Papá, jaskarama riki!; nato nokon reken bake Manasés manaonkaya
    riki, min mekayaokea meken bexon, min já ponté sananti —akin.'
  eng-WYCLIFFE: And he seide to the fadir, Fadir, it acordith not so; for this is
    the firste gendrid; sette thi riyt hond on the heed `of hym.
  pjt-pjt: '@see-verse:GEN.048.017'
  cwe-cwe: Yosefu kamulongela tati yake, “Siyo ivo tata. Ino niiyo chaudele, mwikile
    mkono wako wa kulume muna iditwi jake.”
  bgs-bgs: Igkagi si Jose, na mà din, “Ámmà, ánnà nángngà, su ni gó tô kaké. Ni gó
    tô kailangan pabówwówan nu katô kawanan bállad nu.”
  kik-kik: Jusufu akĩmwĩra atĩrĩ, “Aca, baba ũyũ nĩwe irigithathi; mũigĩrĩre guoko
    gwaku kwa ũrĩo mũtwe.”
  ksr-ksr: 'Kaeŋ ama maŋa kokaeŋ ijoro: “Amana, kaaŋ mende mewa. Mera koi kanoŋ mutu
    merana kolooja. Kawaajoŋ boroga dindiŋanoŋ mono iwaa waŋanoŋ amba.”'
  fra-NCL: 'et Joseph dit à son père : « Pas ainsi, mon père, car celui-ci est le
    premier-né : mets ta main droite sur sa tête. »'
  cek-AK: Joseph mah ampa khaeah, Pa, to tih na ai ni; anih loe calu ni, to pongah
    anih lu nuiah na bantang ban to koeng ah, tiah a naa.
  xla-xla: '@see-verse:GEN.048.017'
  cuk-cuk: —¡Baba, suli, weyobsuli! We, bur-dummadid. Be-argan-nued we-nonogi be mese.
  uig-CYR: 'атисиға: — Әй ата, бундақ қилмиғин; чүнки мана, тунҗиси будур; оң қолуңни
    униң бешиға қойғин! — деди.'
  pma-pma: Kei viteni min tata onen vit, “!Vuo, romukteinek! Kiling hem matu hemai
    ekok en vatin koa moeite.”
  tel-2017: “నాన్నా, అలా కాదు. ఇతడే పెద్దవాడు. నీ కుడి చెయ్యి ఇతని తలమీద పెట్టు” అని
    చెప్పాడు.
  hat-BSA: 'Joseph te di papa l: “Se pa sa, papa, paske se sila a ki premye ne a.
    Mete men dwat ou sou tèt li.”'
  bxh-bxh: Yo fede, Diyosepa iyen, Tamagu, Itete tau tuwaha. Ai sibam u abilau ai
    boluboluna.
  kos-kos: El fahk nu sin papa tumal ah, “Tia pa ingan, papa. Tulik se ma matu ah
    pa inge. Likiya lac poum layot fin sifal.”
  hbo-WLC: וַיֹּ֧אמֶר יוֹסֵ֛ף אֶל־אָבִ֖יו לֹא־כֵ֣ן אָבִ֑י כִּי־זֶ֣ה הַבְּכֹ֔ר שִׂ֥ים
    יְמִינְךָ֖ עַל־רֹאשֽׁוֹ׃
  ibo-ibo: Mgbe ahụ, Josef sịrị nna ya, “I bikwasịjọrọ aka gị. Onye a bụ ọkpara, bikwasị
    aka nri gị nʼisi ya.”
  ory-ory: “ପିତଃ, ଏପରି ନୁହେଁ, ଏହି ଜଣ ଜ୍ୟେଷ୍ଠ, ଏହାର ମସ୍ତକରେ ଦକ୍ଷିଣ ହସ୍ତ ଦିଅ।”
  chk-chk: Iwe, a üreni saman, “Sap ina, semei, pun ätei ewe mwänichi. Kopwe isetä
    pöüifichum won möküran.”
  ssd-ssd: 'mam nuŋe sana: Mam, taŋamba kuga. Kiŋo te ta nu mulum. Wai ndinam tumba
    nu tuku gabat mbol pale ŋgina kande'
  rop-rop: en imbin dalim im dedi, “Nomo lagijat dedi. Yu garra pudum yu raidensaid
    bingga ontop langa Manesa, dumaji im na det eldiswan boi main.”
  ukr-1871: 'І каже Йосиф панотцеві свойму: Не тако, панотченьку! Сей бо первенець;
    положи руку твою правицю на голову йому.'
  eng-AOI: He said to his father, “Not that way. This is the older one. Put your right
    hand on him.”
  yon-yon: yedmoon “Ambe, yii! Keke ayi kii. Kowe, eb dingki wiwi kuu kande ye korok
    ari kowe.” andoon
  bch-bch: Ta ikeo, “Apa, eine mao. Gergeu lautabe ta eko. Dol bagem oatai ga idae
    ngan ei ilabora.”
  deu-1951: 'Dabei sprach Joseph zu seinem Vater: Nicht also, mein Vater; denn dieser
    ist der Erstgeborene; lege deine Rechte auf sein Haupt!'
  eng-JPS: 'And Joseph said unto his father: ''Not so, my father, for this is the
    first-born; put thy right hand upon his head.'''
  ubr-ubr: Joseph on taman iyawur iyau, “Bada, men on nanaba on. Atonio fifi on ainau
    orot, imam asumaiau on tefanai eyagai.”
  srp-1865: 'I reèe Josif ocu svojemu: ne tako, oèe; ovo je prvenac, metni desnicu
    njemu na glavu.'
  lug-lug: N’agamba kitaawe nti, “Kireme kuba kityo, kitange, kubanga ono ye mubereberye,
    teeka omukono ogwa ddyo ku mutwe gwe.”
  heb-heb: ויאמר יוסף אל אביו לא כן אבי כי זה הבכר שים ימינך על ראשו׃
  ben-IRV: যোষেফ বাবাকে বললেন, “বাবা, এমন না, এই প্রথমজাত, এরই মাথায় ডান হাত দিন।”
  pan-pan: ਯੂਸੁਫ਼ ਨੇ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਆਖਿਆ, ਪਿਤਾ ਜੀ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਪਹਿਲੌਠਾ
    ਹੈ। ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖ।
  tkr-tkr: 'Yusufee dekkık''le eyhen: – Dek, ğu ha''an qotkuda eyxhe deş. Şena ts''erriyna
    dix eyxhe, sağın xıl mang''une vuk''lelqa gixhxhe.'
  mwp-mwp: Nuy Yakubulpa kedha, ‘Bab kedha lawnga, senaw kuykuyg kazi nungu kuykunu
    nginu getha doegam geth wanar.’
  mya-JVB: မ ဟုတ်ပါအဘ။ ဤ သူသည် သားဦး ဖြစ်ပါ၏။ သူ ၏ခေါင်း ပေါ် မှာ လက်ျာ လက်ကိုတင်
    ပါဟု ဆို လျက် အဘ ၏ လက် ကိုဧဖရိမ် ခေါင်း ပေါ် က မနာရှေ ခေါင်း ပေါ် သို့ ပြောင်း
    ခြင်းငှါ ချီ လေ၏။
  tbg-tbg: nai qorara aqao tiro, Maa vaintira hoqarenaarave. Are nena kauqu tanara
    vira qiataqaa vataane, tiro.
  hmo-hmo: Iosepa ia gwau, “Tamagu e, unai bamona lasi. Badina Manase be guna ia vara
    merona, oiemu imana idibana be iena kwarana dekenai do oi atoa.”
  ata-ata: ia muvikalanu lexe, “Ane nemuxaxu avone no kisou ne uasi, anu ane laposalaxu
    ano ꞌo. Namuxaxu avone tema no kisou.”
  nfa-nfa: Ka na peka dènge ama na, “Ama, ee! Baku tao sèmi èèna. Nèngu ne, ari Efraim.
    Nèngu ana limuri. De ai gꞌana ama hudꞌi tao sa kètu aꞌa na Manase. Lula èèna hak
    ana uuru.”
  urd-urd: और यूसुफ़ ने अपने बाप से कहा कि ऐ मेरे बाप, ऐसा न कर; क्यूँकि पहलौठा यह
    है, अपना दहना हाथ इसके सिर पर रख।
  rus-SYN: 'и сказал Иосиф отцу своему: не так, отец мой, ибо это - первенец; положи
    на его голову правую руку твою.'
  cbt-NTPO: 'Inapoapon pochin pa''pin itapon: —Co tata. ¡Ama inapoquësohuë''! Isocha
    paninanso''. Inchinan imira quëran, ina së''huamotoquë'', itërin.'
  bqc-SIM: 'à mɛ̀: Màa no Baa, gbɛ̃́ɛ bee mɛ́ yoa ũ. Ǹ n ↄplaa na aà miwa.'
  tcz-CHONGTHU: “Hepa ahipoi ati amapa joh hi apeng masa ahi bouve, nangma khut jetlam
    chu Manasseh chung joh ahin ngamtan,” ati.
  mar-mar: योसेफ आपल्या पित्यास म्हणाला, “असे नाही बाबा, कारण हा प्रथम जन्मलेला आहे.
    तुमचा उजवा हात याच्या डोक्यावर ठेवा.”
  tcs-tcs: Zosep spik diskain po papa blo em, ‘Yagar, mai papa, i no demkain! Bikoz
    dis pikinini ya i da bigwan. Pute raitan blo yu antap lo ed blo em.’
  soq-soq: Ita Iosep mamba diene wanase, “Mako mai epe dewasaa, ne otona tautuwa Manase
    uwawa osowe witaa on itua.”
  qub-qub: 'papäninta cayno nishpan: «Ama chaynöga papä. Derëchu caj maquiquitaga
    mayur cajpa uman jananman churay.»'
  bqp-bqp: 'à pì: Lɛnlo Baa, gbɛ̃ díkĩna mɛ́ à daudu ũ. Ǹ n ↄpla na a mìia.'
  hat-hat: 'Epi li di papa l'': -Se pa konsa, papa. Men pi gran an bò isit. Mete men
    dwat ou sou tèt li.'
  eng-BSB: “Not so, my father!” Joseph said. “This one is the firstborn; put your
    right hand on his head.”
  tod-tod: 'Zozɛfe ɠɛni kɛɛɠɛ ma: «Mina kɛ ɠana kɛ̀ɛ, mazɔlɔɔ nii ma gelei ɠa é ga
    doun mɔungi. È-yeezai la nɔungi ma.»'
  eng-WEBPB: Joseph said to his father, “Not so, my father, for this is the firstborn.
    Put your right hand on his head.”
  kbq-kbq: Ana nehuno Josefe'a nefana anage huno asmi'ne, Nenfaga e'inahura osunka,
    amamo kota fore hu'neanki tamaga kazana amamofo asenire anto.
  nhe-BL: 'Quiilhui: ―¡Axtle, Papá! Ya ni tlen achtohui ejquetl. Xijtlali monejmatl
    ipan itzonteco.'
  bus-bus: 'à bè: Lɛnlo Baa, gbɛ̃ kɛ̀kii bé à daudu ũ. Ǹ n ↄplaa na à mìa.'
  gub-BL: Uze'eg u pe. — Nan kwaw nezewe, Papaz. Ko hera'yr a'e, tyky'yr romo hekon
    a'e. Emono nepo awyze har iàkàg rehe.
  eng-DRA: 'And he said to his father: It should not be so, my father: for this is
    the firstborn, put thy right hand upon his head.'
  knf-knf: 'Aji na aşin : « Paap, kdo hënk, i awoonuŋ naweek ; ţuun kañen kadeenu
    ki nu ţi bkow bi nul. »'
