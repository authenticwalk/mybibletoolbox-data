  mwp-mwp: Sena ngibepa, nginu tukuypal lawnga ngath madhin Sekoem, koey ayde lag
    ngath madhin Amoraythalgoengu ngaw kuyay thurikan a gagay thayakan.’
  mya-JVB: ထိုမှတပါး သင် ၏အစ်ကို တို့အား ပေး သည်ထက် သင့် အားသာ၍ပေးသောအရာဟူမူကား၊ ငါ့
    ထား ၊ ငါ့ လေး ဖြင့် အာမောရိ အမျိုးသားလက် မှ နှုတ်ယူ သောအရာ ကို သင့်အား ငါပေးသည်ဟု
    ယောသပ် ကို ပြော ဆို၏။
  tbg-tbg: Te Amo vatanaaka hampata tenta veva huruqohai raquqi viha vika naatarake
    varataavauna vatara, te vi vatara kia ai qata vakaukavara nimiraiti, aiqaima amuro,
    tura.
  hmo-hmo: Harihari gauna ta danu do lau henia oi, Sekema tano unai, to oiemu tadikakana
    ibounai be lasi. Amoro taudia dekena amo lau abia, lauegu tuari kaia bona peva
    ena goada dekena amo.”
  ata-ata: Lia e no tuala ne Sikemu ne, anu lia xalee ane ne laixe misevile. Tatei
    la eni enoꞌu viso ilou pasiko sou noxiꞌa ta Amolu teꞌotosou la eni enoꞌu eꞌumenu
    noxiꞌa. La sou, tavaꞌu xo ninisi ane nini tila noxiꞌa ta viivine, la ane eni aꞌitalonu
    lia ane ne noxine.”
  nfa-nfa: Te ngaa neꞌe ne, jaꞌa hia èu risi eele nèti aꞌari èu. Aa jaꞌa hia tabha
    èu, ledhe ètu rai Kanaꞌan èèna, dhu uru na jaꞌa kore nèti dhèu Amori, lodꞌo jaꞌa
    segi rèngu ètu dꞌara pamusu.”
  urd-urd: और मैं तुझे तेरे भाइयों से ज़्यादा एक हिस्सा, जो मैने अमोरियों के हाथ से
    अपनी तलवार और कमान से लिया देता हूँ।
  rus-SYN: я даю тебе, преимущественно пред братьями твоими, один участок, который
    я взял из рук Аморреев мечом моим и луком моим.
  cbt-NTPO: Quëmaso' ya'ipi iyaparinpita quëran, panca pancana no'pa' quëtëranquën.
    Siquimo motopi quëtëranquën. Inaso' no'pa', amororo'sa ahuëato osërëtërahuëso',
    itërin.
  bqc-SIM: Sikɛũ pↄ́ má sì Amↄleↄwa ń ma fɛ̃ndao ń ma sáo, ma n gba n vĩ̀iↄ
    gbɛuɛ.
  tcz-CHONGTHU: Na sopite ho kapeh sanga nang ma lentah gam kapeh be ding nahi; chule
    leiset gam Amorite mite khut a kona kachoh dohsa Shechem molbih khat kapei atin
    ahi.
  mar-mar: तुझ्या भावांपेक्षा तुला एक भाग अधिक देतो, मी स्वतः तलवारीने व धनुष्याने
    लढून अमोरी लोकाकडून जिंकलेला डोंगरउतार तुला देतो.”
  tcs-tcs: Diskaintaim ai go gibem po yu wan pat blo da lan, moden ai bin gibem po
    ol nada bala blo yu. Dat lan wea ai go gibem po yu i da lan wea ai bin tekem prom
    dem pipol blo Amo wea ai bin pait wea dempla lo big sod ane bounaro blo mi.’
  soq-soq: Tane e Amori bolawa debama moa kerauda ne isima ita pidu mampe onantene
    wadana e eneedina mai tatataa ita wanwana wanamopa, dia.”
  qub-qub: Gamtaga wauguiquicunapita mastami goycushcä. Chaymi Shequemtaga gamta goycö.
    Chaytaga Amorreo runacunatami guechurä sablëwan, lëchawan pillyashpä.»
  bqp-bqp: Sɛkɛmu bùsu mana kũ ma sì Amↄrinↄa kũ ma fɛ̃nɛdao kũ ma sáo, ma n gba,
    mↄkↄ̃n kũ ń de n vĩ̀ninↄla.
  hat-hat: Se pa pou lòt moun nan frè ou yo, se pou ou m'ap kite moso tè Sichèm lan.
    Se pòsyon tè sa a mwen te pran nan men moun Amori yo anba gwo goumen.
  eng-BSB: And to you, as one who is above your brothers, I give the ridge of land
    that I took from the Amorites with my sword and bow.”
  tod-tod: Nɔ̀un nà, nà Sikɛme yooi zeɠezu, gè da ɗɔnɔi ma, é leʋe è-ɠɛɛlointi
    tɔnɔi ʋa, nii gè kulani Amɔɔl nuiti zea, ga nà-boɠa zɔkpɔi, ta nà-kilɛgi.»
  eng-WEBPB: Moreover I have given to you one portion above your brothers, which I
    took out of the hand of the Amorite with my sword and with my bow.”
  kbq-kbq: Hagi masavenke huno tretre hu'nea Sekemu agona mopa bainati kazinknonteti'ene
    atireti'ene Amori vahera zamahe'na hanare'noa mopagi'na kafuhe'ina ozamigahuanki
    kagri negamue.
  nhe-BL: Huan nimitzmacatoc ta nopa tlali tlen más cuali que nopa tlen niquinmacac
    moicnihua pampa más tihueyi. Yeca nimitzmaca tlen niquinquixtili nopa amorreo
    tlacame ica nomachete huan nocuahuitol.
  bus-bus: Sɛkɛmu bùsu maaa kɛ̀ má sì Amↄrinↄa kↄ̃n ma fɛ̃ɛdaao kↄ̃n ma sáo, ma n
    gba, mmↄn kɛ̀ ń dɛ n vĩ̀inↄla.
  gub-BL: Amono Xikez ywy newe kury. Namono kwaw neryky'yr wanupe, ni nerywyr pe.
    Kwehe mehe apyro Xikez ywy Amohe ywy rehe har wanuwi ihe. Azàmàtyry'ym hetakihe
    puku pupe ihe wà, heywyrapar pupe ihe wà, a'e ywy pehegwer ipyro pà wanuwi ihe
    wà.
  eng-DRA: I give thee a portion above thy brethren, which I took out of the hand
    of the Amorrhite with my sword and bow.
  knf-knf: Kë nji nşë dukaru Ŧikem dawo dko di ikpelanuŋ babuk şaaş. Ddukaru dko du
    Ŧikem di nŧehuŋ du Bahamorit na kakej na işuuri yi naan. »
