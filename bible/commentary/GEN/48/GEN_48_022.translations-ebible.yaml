verse: GEN.048.022
translations:
  mal-C: നിന്റെ സഹോദരന്മാരെക്കാൾ കൂടുതലായി, എന്റെ വാളും വില്ലുംകൊണ്ടു ഞാൻ അമോര്യരിൽനിന്ന്
    പിടിച്ചെടുത്ത മലഞ്ചെരിവു ഞാൻ നിനക്കു തരുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: Ich aber verleihe dir einen Bergrücken, den ich den Amoritern abgenommen
    habe mit meinem Schwert und Bogen, daß du ihn voraus habest vor deinen Brüdern.
  lin-lin: 'Mpo na ngai, napesi yo koleka oyo napesaki epai na bandeko na yo : eteni
    ya mabele oyo nabotolaki, na mopanga mpe na tolotolo na ngai, epai ya bato ya
    Amori.'
  cbr-NT: 'Usa ''ain kana min xukë́nkama ''inánkësamaira okin mi ''inan: Siquem kakë
    me a mi ''inánti ''ain, ax ka abë ''akanantankëxun Amorreo unikama ''ën bikuan
    ''ikën.'
  eng-LSV: and I have given to you one portion above your brothers, which I have taken
    out of the hand of the Amorite by my sword and by my bow.”
  bmu-bmu: Miaŋgöreŋ anda sutŋine gölme mesiŋgetka nöŋön göhö gölmegi toroqeba Sekem
    gölme kelökŋambuk mi gihizal. Nöŋön kukundu gölme mi Amor könagesö yembuk bim
    qeba nani timbi aka bimgö sou ketaŋi miaŋön yeŋgöreŋök meal. Josef gi darumunurupki
    yeŋgö bohonŋini akzanaŋgöra mi darumunurupki yeŋgöra qahöpmö, göhö buŋaya jim
    teköbi ahöma. “Mewö.
  eng-GNV: Moreouer, I haue giuen vnto thee one portion aboue thy brethren, which
    I gate out of the hand of the Amorite by my sworde and by my bowe.
  eng-WEBSTER: Moreover I have given to thee one portion above thy brethren, which
    I took out of the hand of the Amorite with my sword and with my bow.
  nhw-BL: Huan nimitzmacatoc ta nopa tlali catli más cuali que nopa catli niquinmacac
    moicnihua pampa más tihueyi. Yeca nimitzmaca catli niquinquixtili nopa amorreo
    masehualme ica nomachete huan nocuahuitol.
  swh-ONEN: Kwako wewe, kama aliye juu ya ndugu zako, ninakupa sehemu moja zaidi ya
    ndugu zako, lile eneo nililoteka kwa Waamori kwa upanga wangu na upinde wangu.”
  bba-bba: Miyɑ kon nun tem ɡɑm sosiɑ mɛ nɑ ǹ wunɛn mɑɑbu kɑ wɔnɔ wɛ̃ɛmɔ. Tem mɛ,
    mu sɑ̃ɑwɑ mɛ nɑ mwɑ Amɔrebɑn nɔmɑn di kɑ tɑkobi kɑ tɛndu.
  eng-KJVCPB: Moreover I have given to thee one portion above thy brethren, which
    I took out of the hand of the Amorite with my sword and with my bow.
  cpy-cpy: Eerokaha nopaperotaki pawijanakiri pirentzipaeni. Nopemiro ochempi naapithatakiriri
    paerani Amor-jatzi nowayiritantakariri rirori.”
  mpx-mpx: He labi Sekemi bibilena malumalulina ya pewa eliyam, nige ya pepek talimwau
    elal. No elohaveyan kilepana alona ge no egipoyo elal ya lohaveyani, inoke bilibili
    o ya aheya boda Amoli elal.”
  wbp-wbp: Ngajurnangku nguru yungu, kularna-jana yungu nyuntukupurdangka-purnuku-wiyi.
    Ngajulurnangku yungu nguru yirdiji Jikimi. Nguru yinyajurna-jana puntarnu Yamuri-patu
    yapaku. Puntarnurna-jana kulu wiri-puru.”
  luo-luo: To in, kendo kaka ngʼama duongʼne owetene, amiyi lowo mane akawo kuom jo-Amor
    gi ligangla kod atungʼ.”
  meu-meu: 'Oi ahumu danu name henimu, tadikakamu iboudiai ahudia e hereadiamu: Sekem
    bunai, Amoro taudia edia amo na abia, egu dare bona egu peva goadadia ai.'
  npi-ULB: त्‍यसबाहेक तेरा दाजुभाइहरूभन्‍दा तँमाथि भएकोले मैले आफ्‍नो तरवार र धनुको
    बलले एमोरीहरूबाट लिएको पहाडको पाखा म तँलाई दिन्छु ।”
  yor-yor: Pẹ̀lúpẹ̀lú èmi yóò fún ọ ní ìpín kan ju ti àwọn arákùnrin rẹ lọ. Ilẹ̀ tí
    mo fi idà àti ọ̀kọ̀ mi gbà lọ́wọ́ àwọn ará Amori.”
  emp-NTPO: Mʌ̃a bʌ́a ẽjũãra aud̶uara diabʌrʌa bʌ djabarã cãyãbara. Mʌ̃a bʌ́a Siqueʌ̃
    eyada diabʌrʌa. Maʌ̃ ẽjũãra mʌ̃a jãrĩsia necoba cha bid̶a amorreorã ume djõ b̶ʌd̶eba.–
  ind-ind: Selain itu, aku berikan kepadamu dan bukan kepada saudara-saudaramu, daerah
    perbukitan yang sudah aku rebut dari orang Amori ketika berperang melawan mereka
    dengan pedang dan busur panahku.”
  pes-OPCB: من زمینی را که به کمان و شمشیر خود از اموری‌ها گرفتم، به تو که بر برادرانت
    برتری داری، می‌بخشم.»
  ssx-ssx: Mo I̱ma꞉ yaka bainasi pita꞉ a꞉ndeli yaapoma꞉ mua꞉ hande Amo tapakena꞉ Sekeme
    kenke epeketa꞉ naka꞉ kametonu pa꞉ta꞉ dia꞉ya꞉la꞉pate pa I̱ma꞉ neke kitolome leekeme.
  lcm-lcm: Nami angtasimal, nala alis imi siksikei ta roe ang eiang. Au na anim, kula
    atogon kam ngaupap si vuk roe i kag la luk suke si ri Amor ta dual i kag samele
    ipo visvis na kag vatilau.
  aer-aer: The ngenhe apmere antheke, tharle kake ngkwinhe areye arrekwele anthetyakenhe
    aneke. The ngenhe apmere Shechem arritnye-arle antheke. The apmere yanhe ineke
    tyerrtye Amorite areye-ngentyele-arle. The itnekenge ineke akngerre anthurre-arle
    atwerreke iperre.”
  tgl-ULB: Sa iyo, bilang isang nakahihigit sa iyong mga kapatid, ibibigay ko ang
    bundok na libis na nakuha ko mula sa Amoreo sa pamamagitan ng aking tabak at aking
    pana.”
  nop-nop: Biyagoŋ kuyoŋ nu kwet haaŋgi niŋ Amolihi tebedi eŋ kwaadidi widihi yahakaliŋa
    yoloom tigut uye dutok hogok tomboyoula gamulat.”
  kca-kca: амор йох эԓты аԓтты кешемән пӑ йухԓэмән ма йŏра шитәм мўвем нӑӈена мӑԓэм,
    щит йайԓан мўв эԓты аршәк, йайԓан кўтән уна уԓтэн урәӈән».
  cbu-NT: Na shiyaam kapung istachinllpa. Shiyamari zuwanlleetsish ichingaroo kasirush
    taachsha. Yuwaa Amorrewshuchee watsapun Sekemaa itutsirangi anootstam tsap shiyaamsha
    panachinllpa, tárangiya. Ashiriya, na kamaneena yuwaa Akoparini waanaatsi wizpurirni
    wachinllinoom panarangu anootsi.
  hui-hui: Dindi baya gibiore Segeme tanoha ngago i̱na abale Amoroaliru baba ayu tibu
    danda timurume wai buwa dindi ogoni i̱ karulenego ai dindi bayale ogoni í̠ hamene
    maru karu wahalu í̠ hangu ngerogoni, lene.
  wrs-wrs: Wo yimba garava, yeoa pethamoa nomoa vaohotho Sekemra, temba petha besal
    lohv. Yem kava kovoraohv, yena etehumunpevmba owai. Kava kavm doa doara ungundna
    petham muehvena Amornindna pethamba.
  mya-mya: ငါ​သည်​ဋ္ဌား​နှင့်​လေး​လက်​နက်​တို့​ဖြင့်​အာ မော​ရိ​အ​မျိုး​သား​တို့​လက်​မှ​သိမ်း​ယူ​ရ​ရှိ
    သော​မြေ​သြ​ဇာ​ထက်​သန်​သည့် ရှေ​ခင်​နယ်​ကို သင်​၏​အစ်​ကို​တို့​အား​ငါ​မ​ပေး။ သင့်​အား
    သာ​ငါ​ပေး​၏'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: Iya ñunaa kayu ñu' naatalalanuba pullake kuwa', Amornu sera' jimu chachillanu
    peeniyachi bain, arkuchi bain vingue' kañu butyu kujtusha tu jumulanu ñunu main
    kuwantsuyu, timi.
  bod-N: བདག་གིས་སྔོན་ཆད་མདའ་གཞུ་དང་རལ་གྲིར་བརྟེན་ནས་ཨེ་མོར་མི་རིགས་ཀྱི་ལག་ནས་ཕྲོགས་པའི་ས་ཆ་དེ་དག་སྤུན་གཞན་རྣམས་ལའང་གནང་ཞིང་ཁྱོད་ལ་བགོ་སྐལ་གཅིག་ཇེ་མང་དུ་གནང་བ་ཡིན་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ale ni mu, nika launari nunga kualala nunguning bagasam, mu ali ningo nunguningkiri,
    duruk komang kuting, ani Amor arungak kagererem ale nuguting te taem, mu kisisam,”
    mam.
  kkl-kkl: Anap ankaboap a'unag tatsinunneag agha, nen nhon tatkenun. Samenag Amori
    nimi mal talamsiri, sikin mog so'o yim mog so'o nari saeag taonge aneko, an saeag
    tarelangken,” aro ambarog.
  sna-sna: Uye kwauri, sezvo uri munhu ari pamusoro pamadzikoma ako, ndinokupa mugove
    wenyika yandakatorera vaAmori nomunondo wangu uye nouta hwangu.”
  spa-BLM: Además, te he dado una porción por encima de tus hermanos, que tomé de
    la mano del amorreo con mi espada y con mi arco.”
  beu-beu: Bot angase, naba ba na metma maeenang angu milebe, na metma eekaku ang
    naung inang angu mi ataang oa. Dol balolu Kanaan mi ba tura na Amori enehe ang
    naung iat malibal medi angu di, na metma maeenang maveng.”
  cac-cac: Svac' junxo macan̈ macb'en d'ayach ec'to d'a yichan̈ yic eb' uc'tac, aton
    lum pac'an ix vic'canec' d'a eb' amorreo d'a scal oval, xchi vin̈aj Israel chi'
    d'a vin̈aj José chi'.
  swh-ULB: Kwako wewe, kwa kuwa uko juu ya ndugu zako, ninakupa mtelemko wa mlima
    niliouchukuwa kutoka kwa Waamori kwa upanga wangu na upinde wangu.”
  bel-bel: я даю табе, звыш братоў тваіх, адну дзялянку, якую я ўзяў з рук Амарэяў
    мечам сваім і лукам сваім.
  deu-ELBBK: Und ich gebe dir einen Landstrich über deine Brüder hinaus, den ich von
    der Hand der Amoriter genommen habe mit meinem Schwert und mit meinem Bogen.
  mbb-OT: Ne sikew Jose is ebpekepenunud te Shekem kenà is menge suled nu. Heeyan
    he lugar ne naaǥew ku te kebpekidtebek ku te menge Amorihanen.”
  msc-msc: N di i sɔ ka tamin i badenmailu kan, ka Sikɛmu koyinkɛma yɔrɔ di i ma.
    N ka Amɔrikailu kɛlɛ n na fanmuru ni kalabiɲe la ka yɔrɔ ɲuma wo mira alu la.»
  mal-2015: എന്റെ വാളും വില്ലുംകൊണ്ടു ഞാൻ അമോര്യരുടെ കയ്യിൽ നിന്നു പിടിച്ചടക്കിയ മലഞ്ചരിവു
    ഞാൻ നിന്റെ സഹോദരന്മാരുടെ ഓഹരിയിൽ കവിഞ്ഞതായി നിനക്കു തന്നിരിക്കുന്നു.
  tuo-NT: Mʉꞌʉrẽ, ãpẽrã mʉꞌʉ maꞌmisʉmʉa yʉꞌrʉoro oꞌoyʉꞌrʉnʉꞌcãꞌa. Mʉꞌʉrẽ Siquem, yʉꞌʉ
    amorreo masã meꞌrã aꞌmewẽjẽ wapataꞌaca diꞌtare mʉꞌʉrẽ oꞌogʉti, nicʉ niwĩ Jacob.
  gup-gup: Dja ngudda nawu yibenmarnewohrnan nawu ngurridanginj, ngaye kaluk bolkwon
    kore kawohdulum kunred Shechem kore ngaye ngabenbolkyimey bininj nawu Amor benkebmawahmeng
    bu mandjawak dja bunarra ngardduk ngabenbuni.”
  met-met: Baing hatata ngasina titi hataing tela muli naung dali sinaga ngasina na
    sabangamdi. Titia ba longga Sekem bimbing rubina ngaxap bungina ngahaunggana Amordi
    xaung waxangigu sabanga xaung ruangigua.”
  gvs-gvs: E amoko goi poyapoya yoina Sekem semowoyadi geya avinidita, go sem moe
    kom avinim. Asayana boi yaviya goi akabi Emori tubunao yaidi.’
  rmc-rmc: Ale tut dav jekh kotor la phuvatar buter sar tire phralen. Dav tuke e lačhi
    phuv Šichem, so dochudňom le Amorejčanendar mira šabľaha the lukoha.“
  nlg-nlg: Inau tu vahegho na tunuva tu mua hera tua na lei hoghomu, na pari uto i
    Shechem. Inau tu lavia itadira na lei kema ni Amor nia nigua na isi mana baghe
    mana kuali tana lagagu heghegu.”
  dgr-DOGNT: Nı̨ı̨de gınahk'e nelı̨ k'ę̀ę̀ dèè nezı̨ı̨ dagòɂǫǫ sìı neghàehɂǫ. Eyı
    dèe sìı behcho eyıts'ǫ k'į̀ t'à Amor got'ı̨į̀ gıghǫ ìhchì ı̨lè hǫt'e,” Jacob yèhdı.
  pes-OPV: و من به تو حصه‌ای زیاده از برادرانت می‌دهم، که آن را از دست اموریان به
    شمشیر و کمان خودگرفتم.»
  ron-1924: Ыць дау май мулт декыт фрацилор тэй – о парте пе каре ам луат-о дин мына
    аморицилор ку сабия мя ши ку аркул меу.”
  ben-OBCV: আর আমি তোমার দাদা-ভাইদের যা দেব তা থেকেও তোমাকে দেশের আরও একটি বেশি শৈলশিরা
    দেব, যে শৈলশিরাটি আমি আমার তরোয়াল ও আমার ধনুক দিয়ে ইমোরীয়দের কাছ থেকে অধিকার
    করেছিলাম।”
  lex-lex: Ne dodo'ondi, agala wo'ora id wurannu la o'a, mak agala wehla me ra'pa
    la galla uwo'or nana la makdena Amori limni ralamni, yoma o' mak kodi plolli la
    hyalmu re wawannu.”
  rgu-rgu: Tehuu besaꞌ ia, au bati fee o lena nemeꞌ aꞌa-fadi mara mai. Huu fo au fee
    tamba o leteꞌ nai dae Kanaꞌan, fo maulu na au alea an neme lahenda Amori ra mai,
    tepoꞌ fo au atati o si a.”
  som-som: Oo weliba waxaan ku siiyey qayb dheeraad ah, oo aad walaalahaa dheer tahay,
    waana tii aan reer Amor kaga qaatay seeftayda iyo qaansadayda.
  lat-VUC: Do tibi partem unam extra fratres tuos, quam tuli de manu Amorrhæi in gladio
    et arcu meo.
  aoi-aoi: Nganja yirra-kwunama ngayuwa Jekema angalya ebina angakarjiyinga nungkwa-langwi-yada.
    Nara a-kwama akina angalya eningaba nungkwa-langwu-wa narrkuwena-murriya umba
    yirra-kwunama akina nungkuwa-wa. Arakba-wiya ngayuwa ningarra-murrakajuwama awinyamba-ma
    akina angalya WarningAmara-langwa warnumamalya. Umba aduwaba nungkwa-langwa arakba
    akina angalya-da,” ni-yama Jekaba Jawijibu-wa nakina-da.
  eng-ASVBT: Moreover I have given to thee one portion above thy brethren, which I
    took out of the hand of the Amorite with my sword and with my bow.
  mna-mna: Mi koozi aŋpakuru ma lip pa tom bizin. Mi aŋkam toono mbukuunu Sekem ma
    iwe lem. Toono tana, ta niamŋan zin wal ki Amor amkam malmal su pa mi aŋlip pizin.”
  ita-1885: Ed io ti dono una parte sopra i tuoi fratelli, la quale io ho conquistata
    dalle mani degli Amorrei con la mia spada e col mio arco.
  eng-LXXUP: And I give to thee Shechem, a select portion above thy brethren, which
    I took out of the hand of the Amorites with my sword and bow.
  eng-ULB: To you, as one who is above your brothers, I give to you the mountain slope
    that I took from the Amorites with my sword and my bow.”
  spa-VBL: 'También te doy algo además de lo que le doy a tus hermanos: un trozo de
    tierra en la ladera de la montaña de Siquem que le quité a los amorreos con mi
    espada y mi arco”.'
  fra-_FOB: Et je te donne une portion de plus qu'à tes frères, celle que j'ai prise
    de la main de l'Amoréen, avec mon épée et mon arc.
  mal-mal: എന്റെ വാളും വില്ലുംകൊണ്ട് ഞാൻ അമോര്യരുടെ കൈയിൽനിന്നു പിടിച്ചടക്കിയ മലഞ്ചരിവ്
    ഞാൻ നിന്റെ സഹോദരന്മാരുടെ ഓഹരിയിൽ കവിഞ്ഞതായി നിനക്ക് തന്നിരിക്കുന്നു”.
  urd-GVR: Ek bāt meṅ maiṅ tujhe tere bhāiyoṅ par tarjīh detā hūṅ, maiṅ tujhe Kanān
    meṅ wuh qit'ā detā hūṅ jo maiṅ ne apnī talwār aur kamān se Amoriyoṅ se chhīnā
    thā.”
  suz-BL: गो इ कली इ लोक्‍ब आन क्‍येङा निक्‍शी अङस गेतन। आं तरवार नु लिब्रामी एमोरी
    आन गुइ रे रोइश्‍शो रू इ कली गेतन” दे याकूबमी योसेफ कली मदा बाक्‍त। यूहन्‍ना ४:५
  ita-1927: 'E io ti do una parte di più che ai tuoi fratelli: quella che conquistai
    dalle mani degli Amorei, con la mia spada e col mio arco”.'
  ckb-ckb: منیش بەشێک زیاتر لە بەشی براکانت دەدەمە تۆ، ئەوەی بە شمشێرەکەم و کەوانەکەم
    لە چنگی ئەمۆرییەکان وەرمگرت.»
  eng-BBE: And I have given you more than your brothers, even Shechem as your heritage,
    which I took from the Amorites with my sword and my bow.
  crx-NTPO: '''On ''un cha ndai la nyulhutsinke bugha inusla-i, yun ''ilhoh ''ultsuk
    ''i be nyun ngha nusla. ''I Amor whut''enne ooghu yuschoot inle'', saluzti be
    ''ink''ez sk''aza be.”'
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನನ್ನ ಖಡ್ಗದಿಂದಲೂ ಬಿಲ್ಲಿನಿಂದಲೂ ಅಮೋರಿಯರ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡ ಒಂದು
    ಹೊಲವನ್ನು ನಿನ್ನ ಸಹೋದರರಿಗಿಂತ ಹೆಚ್ಚಾಗಿ ನಿನಗೆ ಕೊಟ್ಟಿದ್ದೇನೆ,” ಎಂದನು.
  bbb-bbb: Ijadufuo na e Amoraetiko ijiebuo aesakae Sekami na juvua magu none ijia
    kena iraraena kania kuriana abe a makiro uviarafa one ije bu bakino kuae.
