  gvn-gvn: '@see-verse:GEN.018.032'
  nna-nna: Palaja Abraham-ku muwarr pinaja, Ngarrka yana, Abraham ngurrakarti kulpanya.
  asm-FB: অব্ৰাহামৰ সৈতে কথোপকথন শেষ হোৱাৰ পাছত যিহোৱা নিজ বাটেদি সেই ঠাইৰ পৰা গুচি
    গ’ল আৰু অব্ৰাহামো নিজৰ ঘৰলৈ উভটি গ’ল।
  sus-A: عٍ تٌ فّ نَ مَسٍنيِ رَ، عَلَتَلَ نَشَ سِفَ، عِبُرَهِمَ قَن نَشَ فبِلٍن عَ
    شْنيِ.
  fra-SBL: Yahvé s'en alla dès qu'il eut fini de s'entretenir avec Abraham, et Abraham
    retourna à sa place.
  hbo-hbo: וַיֵּ֣לֶךְ יְהוָ֔ה כַּאֲשֶׁ֣ר כִּלָּ֔ה לְדַבֵּ֖ר אֶל־אַבְרָהָ֑ם וְאַבְרָהָ֖ם
    שָׁ֥ב לִמְקֹמֹֽו׃
  shp-NTPO: Jatian Abraham betan yoyo iki senenax, Dios jainoax kaa iki; jatianra
    Abrahambiribi, jawen carpa xobonko kaa iki.
  eng-WYCLIFFE: The Lord yede forth, after that he ceesside to speke to Abraham, and
    Abraham turnede ayen in to his place.
  piu-2006: '@see-verse:GEN.018.032'
  pjt-pjt: Munu alatji Aipuṟamala wangkara wiyaringkula Mayatjalu wantikatira anu,
    ka Aipuṟamanya maḻaku anu ngurakutu.
  cwe-cwe: Mndewa Mulungu viyakomeleze kulonga na Bulahimu, kasegela, Bulahimu kabwela
    ukaye.
  bgs-bgs: Na, pángnga igpatóngkóé tô Áglangngagán asta si Abraham, igpanó tô Áglangngagán,
    asta igulì si Abraham.
  kik-kik: Rĩrĩa Jehova aarĩkirie kwaria na Iburahĩmu, agĩĩthiĩra, nake Iburahĩmu
    agĩcooka mũciĩ.
  ksr-ksr: Kaeŋ amiŋ mori tegoro Poŋnoŋ Aabraham mesaoŋ keno iinoŋ mombo eleema mirianoŋ
    karo. Kiaŋ.
  fra-NCL: Yahweh s’en alla, lorsqu’il eut achevé de parler à Abraham, et Abraham
    retourna chez lui.
  cek-AK: Abraham hoi lok apaeh pacoengah Angraeng loe a caehhaih loklam ah amlaem
    let; Abraham doeh angmah im ah amlaem.
  xla-xla: Epame Godta A꞉iblaham mate yukamhalaleye medla gudepame ma-tlati A꞉iblaham
    mape ya꞉ aya dla ilame ma-taiyo.
  cuk-cuk: Bab-Jehová, Abraham-ebo-sunmaked-bergusgu, na naded. Abrahamʼdi gannar
    e-dordoneg-siidse nonikid.
  uig-CYR: Пәрвәрдигар Ибраһим билән сөзлишип болғандин кейин кәтти; Ибраһимму өз
    җайиға қайтип кәтти.
  tel-2017: అబ్రాహాముతో మాటలు ముగిసిన వెంటనే యెహోవా వెళ్ళిపోయాడు. అబ్రాహాము తన ఇంటికి
    తిరిగి వెళ్ళాడు.
  hat-BSA: Depi lè ke li fin pale ak Abraham nan, SENYÈ a te pati, e Abraham te retounen
    nan kote pa li.
  bxh-bxh: Lahaina yai, Guyau maꞌena Abelaham sa libaliba ofi. Habahim Guyau ya aulaha
    na Abelaham ya fuyo ena palai.
  kos-kos: Tukun el kaskas nu sel Abraham tari, LEUM GOD El som, ac Abraham el folokla
    nu acn sel.
  hbo-WLC: וַיֵּ֣לֶךְ יְהוָ֔ה כַּאֲשֶׁ֣ר כִּלָּ֔ה לְדַבֵּ֖ר אֶל־אַבְרָהָ֑ם וְאַבְרָהָ֖ם
    שָׁ֥ב לִמְקֹמֽוֹ׃
  ibo-ibo: Mgbe Onyenwe anyị gwachara Ebraham okwu, ọ hapụrụ ya gawa ebe ọ na-aga.
    Ebraham laghachiri azụ nʼụlọ ya.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଅବ୍ରହାମଙ୍କ ସହିତ ଏପ୍ରକାର କଥୋପକଥନ ସମାପନ କରି ପ୍ରସ୍ଥାନ କଲେ,
    ପୁଣି, ଅବ୍ରହାମ ମଧ୍ୟ ସ୍ୱ ସ୍ଥାନକୁ ଫେରିଗଲେ।
  wmt-wmt: '@see-verse:GEN.018.032'
  chk-chk: Iwe, lupwen ewe Samol mi Lapalap a wes me kapas ngeni Apraham, a feila
    seni. Nge Apraham a liwiniti lenian.
  ssd-ssd: Taŋakina sulumba Suŋgo nu Abraham ndoŋ pasate deŋpurmba nu kusremba kina
    le Abraham nu luka nuŋe tumbraŋ kina.
  rop-rop: Afta na wen dubala bin binij toktok, dubala bin kadimat miselp, en Eibrahem
    bin gobek langa im kemp.
  ukr-1871: Одійшов же Господь, переставши глаголати до Авраама. І вернувсь Авраам
    на місце своє.
  eng-AOI: Then Yahweh finished speaking and left Abraham, and Abraham went home.
  yon-yon: Kwanandekore, Yariman kuu Abraham domonene wonoone Abraham kuu koronde
    ambiwoom ika wonoon.
  bch-bch: Io, Maron iposa toman ngan Abraam ga kus ta itnan ei ga ila, be Abraam
    iluai mulian ele saupuiai.
  deu-1951: Und der HERR ging hin, da er mit Abraham ausgeredet hatte; Abraham aber
    kehrte wieder an seinen Ort zurück.
  eng-JPS: And the LORD went His way, as soon as He had left off speaking to Abraham;
    and Abraham returned unto his place.
  ubr-ubr: BADA on Abraham aurin ikakafun isawar ato inai. Ato Abraham on imatabir
    men inai an au go.
  srp-1865: I Gospod otide svršivši razgovor s Avramom; a Avram se vrati na svoje
    mjesto.
  lug-lug: Mukama bwe yamala okwogera ne Ibulayimu n’agenda, ne Ibulayimu n’addayo
    ewuwe.
  heb-heb: וילך יהוה כאשר כלה לדבר אל אברהם ואברהם שב למקמו׃
  ben-IRV: তখন সদাপ্রভু অব্রাহামের সঙ্গে কথাবার্তা শেষ করে চলে গেলেন এবং অব্রাহাম
    নিজের জায়গায় ফিরে এলেন।
  pan-pan: ਜਦ ਯਹੋਵਾਹ ਅਬਰਾਹਾਮ ਨਾਲ ਗੱਲਾਂ ਕਰ ਚੁੱਕਿਆ ਤਦ ਉਹ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਅਬਰਾਹਾਮ ਆਪਣੀ
    ਥਾਂ ਨੂੰ ਮੁੜ ਗਿਆ।
  tkr-tkr: Rəbbee İbrahimıka haa'ana gaf ç'əvav'u ayk'anna. İbrahimır siyk'alna cune
    çadıreeqa.
  mwp-mwp: Senawbi koeliya nanga palay muwasidhin ya sagul, dhadh pulgemoedhin; Kuykulnga
    miyaydhin a Abrama nungu lagoepa kuniya miyaydhin.
  mya-JVB: ထာဝရဘုရား သည် အာဗြံဟံ နှင့် နှုတ်ဆက် ခြင်း အမှုကုန်စင် ပြီးမှကြွ သွားတော်မူ၏။
    အာဗြံဟံ သည် လည်း မိမိ နေရာ အရပ်သို့ ပြန် လေ၏။
  tte-O: Yaubada ana walo iyemwawasi kabo Abelamo ilogabaen yo Abelamo ipileyoi ana
    palai koina.
  tbg-tbg: Minti tiva taiqa kero Noravano Kotiva Eparahaamira mini kero vuvaro Eparahaamiva
    tuvurantero nai maaqaini vura.
  hmo-hmo: Lohiabada ena hereva Aberahamo danu ia ore neganai, ia rakatania, bona
    Aberahamo be ia giroa lou ena noho gabuna dekenai.
  ata-ata: Ilou mivivikala aloxo ne mukalu la, IAUE mulai xe Avalaamu mulivu mulai
    no taasou.
  nfa-nfa: Padhai lii èle sèmi èèna, LAMATUA laꞌe dènge ka, aa Abraham lèpa kahèi.
  urd-urd: जब ख़ुदावन्द अब्रहाम से बातें कर चुका तो चला गया और अब्रहाम अपने मकान को
    लौटा।
  rus-SYN: И пошел Господь, перестав говорить с Авраамом; Авраам же возвратился в
    свое место.
  cbt-NTPO: Apraan nontërinso toquitahuaton, Sinioroso pa'nin huachi. Apraaonta',
    në'mëtë pëinënquë'pa' panantarin.
  bqc-SIM: Kɛ́ Dii yã'ò Ablahaũɛ a làa, à gɛ̃̀zɛa, ↄ̃ Ablahaũ ɛ̀a tà bɛ.
  tcz-CHONGTHU: Hichun Abraham henga athusei dingin aboncha aseisoh phat'in Pakai
    chu ache tai; Abraham vang chu a in mun lam a ahung kile kit tai.
  mar-mar: मग परमेश्वराने अब्राहामाशी बोलणे संपविल्याबरोबर तो लगेच निघून गेला, आणि
    अब्राहाम आपल्या तंबूकडे परत आला.
  tcs-tcs: Apta da AntapGod i bin pinis tok wea Eibram, da AntapGod bin go ane Eibram
    bin gobaigen po tent blo em.
  soq-soq: Iawe God Abraam mampe gagalolene diasane ene aleno ita Abraam ene bolawe
    alen.
  qub-qub: Chayno Abrahamwan parlarcur Tayta Diosga aywacuran. Abrahampis tiyashan
    cajman cuticuran.
  bqp-bqp: Kũ Dikiri yã ò Ibrahĩnɛ à làka, à gɛ̃̀ zɛ́la, akũ Ibrahĩ ɛ̀ra à tà bɛ.
  hat-hat: Apre li fin pale ak Abraram, Seyè a al fè wout li. Abraram menm tounen
    lakay li.
  eng-BSB: When the LORD had finished speaking with Abraham, He departed, and Abraham
    returned home.
  tod-tod: Siɛgi zu ti ɓeni la ga yɛpɛ ta Aɓalaame, Ɠɔoɠɔ GALAGI liini. Aɓalaame ɓalaagi
    ɠaleni ma seizuʋɛ.
  eng-WEBPB: The LORD went his way as soon as he had finished communing with Abraham,
    and Abraham returned to his place.
  kbq-kbq: Hagi Anumzamo'ma Abrahamu'ene keaga huvagama nereno'a atreno vigeno, Abrahamu'a
    kuma'arega ete vu'ne.
  nhe-BL: Huan quema TOTECO tlanqui camati ihuaya Abraham, quistejqui. Huan Abraham
    mocuepqui ichaj.
  bus-bus: Kɛ̀ Dii yã ò Ibraĩnɛ à yã̀a, à gɛ̃̀ zɛ́la, ben Ibraĩ ɛ̀ara à tà bɛ.
  gub-BL: Tupàn Àmàrààw pe uze'eg pawire oho a'e wi izuwi kury. Uzewyr Àmàrààw weko
    haw pe kury.
  eng-DRA: 'And the Lord departed, after he had left speaking to Abraham: and Abraham
    returned to his place.'
  knf-knf: Wi Nawat Kabuka abaaŋ pţiini na Abraham aşë ya, kë Abraham aţiiş katohul.
