  azb-azb: Rəbb İbrahimlə söhbətini bitirib getdi. İbrahim də öz yerinə qayıtdı.
  eng-DBY: And Jehovah went away when he had ended speaking to Abraham; and Abraham
    returned to his place.
  hin-2017: 'जब यहोवा अब्राहम से बातें कर चुका, तब चला गया: और अब्राहम अपने घर को
