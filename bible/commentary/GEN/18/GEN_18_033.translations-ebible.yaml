  mwc-mwc: Bada Abraham kurina i sisiya i kakaba ba i nae. Ba Abraham i veramaga ana
    ku yove.
  bhl-bhl: Abalakam eso weng bakalewbe dim be kolewei, Abalakam akati akalem am elo
    unse kale.
  con-NTPO: Na'suja tsa'caen Abrahami'ccu afa nanimba ja. Abraham'qque toequi tise
    carpa tsaoni shanda.
  eng-WEBU: The LORD went his way as soon as he had finished communing with Abraham,
    and Abraham returned to his place.
  bnp-bnp: E BAKOVI DAGI i ta lobo turana e Abraham, muri i vano. Pali e Abraham i
    hamule mai a tanga vona.
  wal-wal: GODAI Abrahaamaara haasayaa wurssidoogaappe guyyiyan biis; Abrahaamikka
    ba soo simmiis.
  mgh-mgh: Namanleene umuulumana Aparahamu, Mwaneene Nluku ahokhuma ni Aparahamu ahoturuwela
    uwaani.
  acu-NT: Tura Yus Abrahamjai chichas umis weau asamtai, Abrahamsha ni pujutirin waketkimiayi.
  spa-PDDPT: Cuando Yavé acabó de hablar a Abraham, salió, y Abraham regresó a su
    lugar.
  gun-gun: Abraão ijayvupa ma ramo Senhor ojepe'a ovy. Ha'e rã Abraão ma ngoo katy
    ju ojevy.
  agu-BL: Yi wi't chijilone'n Ryos tu Abraham aje'n nintzun ban i'-tz. Ma Abraham
    nin pakxijtz xe pach yi mantial tu'.
  eng-PEV: Then they finished talking, and God left Abraham, and Abraham went back
    to his camp.
  ilo-ULB: Napan ni Yahweh iti dalanna apaman a nalpas a nakitungtong kenni Abraham,
    ket nagawid met ni Abraham.
  kpg-kpg: Muli o Mee ne lawa ana helekai gi Abraham, gei Dimaadua gaa hana gi daha
    mo mee, gei Abraham gaa hana gi muli gi dono guongo.
  uig-ARA: پەرۋەردىگار ئىبراھىم بىلەن سۆزلىشىپ بولغاندىن كېيىن كەتتى؛ ئىبراھىممۇ ئۆز
    جايىغا قايتىپ كەتتى.
  bsp-bsp: Ntɛ ŋalip kəlok-loku mɔ, kɔ Kanu Kəpɔŋ kəŋkɔ, kɔ Abraham olukus nde ndɔrɔn.
  bps-bps: Kafnge Dwata i Amu na Abraham stulen, mdà Dwata na mulê Abraham.
  mbs-mbs: Penga te pegpebelaw-belaway te Pengolo aw si Abraham, nesayo se Pengolo,
    aw minolì si Abraham.
  tof-tof: Lodón bóktana nóma blakónórr Eibrra-amdi, wa tóba kwata we wamórr. A Eibrra-am
    we alkomólórr tóba ngyaben marrgudü.
  sus-sus: E to gɛ na masenyi ra, Alatala naxa siga, Iburahima fan naxa gbilen a xɔnyi.
  pon-2006: Mwurin KAUN-O eh mahseniong Eipraam, e ahpw ketiketla sang; a Eipraam
    ahpw pwuralahng ni imweo.
  jae-jae: Apômtau gêjam biŋgalôm gêwiŋ Abraham e su ma gêc gêja. Ma Abraham tau gêmu
