verse: GEN.018.033
translations:
  mal-C: യഹോവ അബ്രാഹാമിനോടു സംസാരിച്ചതിനുശേഷം അവിടം വിട്ടുപോയി; അബ്രാഹാമും വീട്ടിലേക്കു
    മടങ്ങി.
  deu-TKW: Und Jahwe ging, nachdem er das Gespräch mit Abraham geendigt hatte, von
    dannen; Abraham aber kehrte zurück an seinen Ort.
  lin-lin: Sima na Yawe kosolola na Abrayami, akendeki ; mpe Abrayami azongaki na
    ndako na ye.
  cbr-NT: Ësai pain Abrahambë banatankëx ka Nukën 'Ibu, anuax kuankëxa; ax kuankëbë
    ka Abraham axribi aín 'iti chupa këxtú 'akë anu utëkëankëxa.
  eng-LSV: And YHWH goes on, when He has finished speaking to Abraham, and Abraham
    has turned back to his place.
  bmu-bmu: Mewö eraum-mörohot teköiga Kembunöŋ Abraham mosöta aniga yaŋön kunbuk liliŋgöba
    miriŋe kayök. Mewö.
  eng-GNV: And the Lord went his way when he had left communing with Abraham, and
    Abraham returned vnto his place.
  eng-WEBSTER: 'And the LORD went his way, as soon as he had left communing with Abraham:
    and Abraham returned to his place.'
  nhw-BL: Huan quema TOTECO tlanqui camanalti ihuaya Abraham, quistejqui. Huan Abraham
    mocuepqui ichaj.
  swh-ONEN: Bwana alipomaliza kuzungumza na Abrahamu, akaondoka, naye Abrahamu akarudi
    nyumbani kwake.
  bba-bba: Yen biru Yinni Gusunɔ u doonɑ ye u kɑ Aburɑhɑmu ɡɑri kuɑ u kpɑ. Aburɑhɑmu
    u mɑɑ ɡɔsirɑ u dɑ win yɛnuɔ.
  eng-KJVCPB: 'And the Lord went his way, as soon as he had left communing with Abraham:
    and Abraham returned unto his place.'
  cpy-cpy: Ikanta ithonkanakiro Tajorentsi ikenkithawaetakaeri Abraham, jataanee.
    Piyaaja rirori Abraham ipankoki.
  mpx-mpx: Sauga Yehoba alona ge Abalahama hi liwaliwan haba, inoke Yehoba i egon,
    ge Abalahama i sikal i na wana epanapana elana.
  wbp-wbp: Ngula-jangkaju, YAAWIYI-rli yampinja-yanulku Yipuruyamuju. Yipuruyamuju
    pina-yanulku jurrku-kurra ngurra-kurra nyanungu-nyangu-kurra yangka-kurra Mamiri-kirlangu-kurra.
  luo-luo: Kane Jehova Nyasaye osetieko wuoyo kod Ibrahim, nowuok kendo Ibrahim nodok
    dala.
  meu-meu: Iehova na Abraham ida e hereva-hereva vaitani, bena ena dala e raka lao,
    a Abraham na ena noho gabuna e lou henia.
  npi-ULB: अब्राहामसित कुरा गरिसक्‍ने बित्तिकै परमप्रभु गइहाल्‍नुभयो, र अब्राहामचाहिँ
    आफ्‍नो घर फर्के ।
  yor-yor: Olúwa sì bá tirẹ̀ lọ, nígbà tí ó bá Abrahamu sọ̀rọ̀ tán, Abrahamu sì padà
    sílé.
  emp-NTPO: Ãcõrẽra Abrahaʌ̃ ume mãwã bed̶eaped̶a wãsia. Maʌ̃ne Abrahaʌ̃ra jẽda wãsia
    idji b̶abarimaa.
  ind-ind: Demikianlah TUHAN mengakhiri pembicaraan mereka dan pergi, lalu Abraham
    kembali ke kemahnya.
  pes-OPCB: خداوند پس از پایان گفتگو با ابراهیم، از آنجا رفت و ابراهیم به خیمه‌اش
    بازگشت.
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ yaapo pi lo paeyao mo Tekehali pu moneayeketa꞉ Eipoloha꞉ma꞉ta꞉
    da la꞉ka꞉la peekeme.
  lcm-lcm: Au, kan kamus na angmemengenai ke si IAVE ve Abaraam na kala papelek ia.
    Na Abaraam kala kun papok ane si kana vainagoan.
  aer-aer: Nhenge YAHWEH-arle Abraham-eke angkeke iperre, Re alheke. Abraham anteme
    apmere ikwerenhe-werne alpeme.
  tgl-ULB: Nagtungo na si Yahweh sa kaniyang paroroonan matapos siyang makipag-usap
    kay Abraham, at bumalik na si Abraham sa kanyang tahanan.
  nop-nop: Wapum adi Abalahamdut mede unduŋ yodapmaaŋ uguk. Kaŋ Abalaham adi yolide
    udaneeŋ uguk.
  kca-kca: Щӑԓта Турәм Куща мӑнәс, Авраам пиԓән пŏтәртты вŏԓыйәс; Авраам пӑ ԓўв уԓты
    тӑхайәԓа йŏхԓы мӑнәс.
  cbu-NT: Anumun tsiyatsis Aprahamarinpatini yuwatsparamchusin, Apanll naatarangiya.
    Aprahamarinshitini waptam pangpitam naatarangiya. Ashiriya, na kamaneena yuwaa
    Aprahamarini Apanllpa yakat Sodomaam tsiyatarangu anootsi.
  usa-usa: Yawe Îtogo Abara-ámte aamo témáyámma kánatena, wemá mi márúqá kéyuwaimma
    Abara-ám yauwéqma naópaq kóuraiye.
  hui-hui: Anduane Homogo ibu bi uruni lai halu piya handala Abarahama ibu nde ibuni
    andaga dai bini.
  wrs-wrs: Doa himba ihishopianamba, Yaweva dasvholahangana, wo Aprahamba deuvram
    hevindam henga gana.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ဗြ​ဟံ​အား​မိန့်​ကြား ပြီး​သော​အ​ခါ ကြွ​သွား​တော်​မူ​၏။
    အာ​ဗြ​ဟံ သည်​လည်း​မိ​မိ​နေ​အိမ်​သို့​ပြန်​ခဲ့​လေ​သည်။
  cbi-NTPO: Tsenñu Yavé Abrahamba depa' dyamiren yanu shuike' miiñu, Abraham ya' yapayasha
    miimi.
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་ར་ཧམ་ལ་གསུང་གླེང་མཛད་རྗེས་བཞུད༌ཅིང༌། ཨབ་ར་ཧམ་ཡང་ཕྱིར་རང་ཡུལ་དུ་ལོག༌གོ།
  wsk-wsk: Yawe Abraham ilak munaka kutuwuram ale Abraham beteram. Se Abraham peleram
    ko kawam sel ningi namaram.
  kkl-kkl: Yubu komopto leptekti Allah babe piogpa Abraham elenge aeag piog.
  sna-sna: Jehovha akati apedza kutaura naAbhurahama, akabva, uye Abhurahama akadzoka
    kumba kwake.
  spa-BLM: El Señor se fue en cuanto terminó de hablar con Abraham, y éste volvió
    a su lugar.
  beu-beu: LAHATALA Ana Abraham at mateng sengmuse, Ana lamal milalu, bot Abraham
    aing bale emihing mana mi ila.
  cac-cac: Axo ix lajvi slolon eb' chi', ix b'at Jehová, ix smeltzajcan vin̈aj Abraham
    chi' d'a smantiado.
  swh-ULB: Yahwe akaendelea na njia yake mara tu baada ya kumaliza kuongea na Abraham,
    na Abraham akarudi nyumbani.
  bel-bel: 'І пайшоў Гасподзь, перастаўшы гаварыць з Абрагамам: а Абрагам вярнуўся
    ў месца сваё.'
  wed-wed: Maranai Bada Abraham awarina i babani vorove, tauna i nae ma Abraham i nae
    ana au melagai.
  deu-ELBBK: Und der HERR ging weg, als er mit Abraham ausgeredet hatte; und Abraham
    kehrte zurück an seinen Ort.
  mbb-OT: Ne zutun nepasad is kebitiyara zan, nahanew is Nengazen, ne mid-ulì si Abraham
    diyà te kandan.
  msc-msc: Allabatala banni kumala Iburahima fɛ, a wara. Iburahima ka i kɔseyi ka
    wa a wara.
  mal-2015: യഹോവ അബ്രാഹാമിനോടു അരുളിച്ചെയ്തു തീർന്നശേഷം അവിടെനിന്നു പോയി. അബ്രാഹാമും
    തന്റെ സ്ഥലത്തേക്കു മടങ്ങിപ്പോയി.
  tuo-NT: Õꞌacʉ̃ Abrahã meꞌrã ucũtojanʉꞌcõ, waꞌa waꞌacʉ niwĩ. Abrahã quẽꞌrã cʉ̃ ya
    wiꞌipʉ dajatojaa waꞌacʉ niwĩ.
  gup-gup: Bu Yawey burnbom bu benewokdi Abraham, wanjh nungka bibawong, dja Abraham
    durndi kured.
  met-met: Toxoratamona harua rangua Ebraham laing sup, baing ilauba. Baing Ebraham
    goxoya mala numia.
  gvs-gvs: E Yauwe ibóbwara ikavava, ina go, Eberamo ikaluvila ina ina kasa.
  rmc-rmc: Sar o RAJ preačhiľa te vakerel le Abrahamoha, geľa het a o Abraham geľa
    pale khere.
  nlg-nlg: Me soko na kokoe koukolu Abraham ma Yahweh, ma Yahweh ke tona keha, ma
    Abraham te oli tana vale tapolena.
  dgr-DOGNT: Gots'ǫ̀ K'àowo hòt'a Abraham ts'ǫ̀ goı̨de tł'axǫǫ̀ yets'ǫǫ̀ naèhtła,
    eyıts'ǫ Abraham edekǫ̀ nǫ̀ǫtła.
  pes-OPV: پس خداوند چون گفتگو را با ابراهیم به اتمام رسانید، برفت و ابراهیم به مکان
    خویش مراجعت کرد.
  ron-1924: Дупэ че а испрэвит де ворбит луй Авраам, Домнул а плекат. Ши Авраам с-а
    ынторс ла локуинца луй.
  aui-aui: Wasina Yawe God, Abraham teya sivisisiya ikovi, na itouya inaghotaveyana,
    bi Abraham iveramagha yana gaware.
  ben-OBCV: অব্রাহামের সাথে কথোপকথন শেষ করে সদাপ্রভু চলে গেলেন, এবং অব্রাহাম ঘরে ফিরে
    গেলেন।
  lex-lex: Noka Orgahi Nla'awa, la'pa Nahor dioinia lirni la Abrahama. Ne Abraham
    mana nawal pia nla'awa genni-tienni.
  rgu-rgu: Ara dedea rao nara basa leoꞌ na, MANETUALAIN laꞌo naroo. Boe ma Abraham
    fali neun.
  som-som: Rabbiguna wuu iska tegey markuu Ibraahim la dhammeeyey hadalkii, Ibraahimna
    meeshiisii buu ku noqday.
  lat-VUC: 'Abiitque Dominus, postquam cessavit loqui ad Abraham: et ille reversus
    est in locum suum.'
  aoi-aoi: Kembirra ni-jerrukwa Yaweya ayakwa akwa ni-likena arakba neni-lalikama
    Aburiyama nakina-da. Eneja Aburiyama kembirra ni-lawurradina arakba angalyu-wa-da.
  eng-ASVBT: 'And Jehovah went his way, as soon as he had left off communing with
    Abraham: and Abraham returned unto his place.'
  mna-mna: Ziru tiso sua ma imap, to Merere ila lene, mi Abaraam imiili ma ila beeze
    kini mini.
  ita-1885: E quando il Signore ebbe finito di parlare ad Abrahamo, egli se ne andò;
    ed Abrahamo se ne ritornò al suo luogo.
  eng-LXXUP: And the Lord departed, when he left off speaking to Abraham, and Abraham
    returned to his place.
  eng-ULB: Yahweh went on his way as soon as he had finished talking with Abraham,
    and Abraham returned home.
  spa-VBL: Entonces el Señor se fue cuando terminó de hablar con Abraham, y Abraham
    se fue a casa.
  fra-_FOB: Et l'Éternel s'en alla, quand il eut achevé de parler à Abraham. Et Abraham
    retourna en sa demeure.
  mal-mal: യഹോവ അബ്രാഹാമിനോട് അരുളിച്ചെയ്തു തീർന്നശേഷം അവിടെനിന്ന് പോയി. അബ്രാഹാമും
    തന്റെ സ്ഥലത്തേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: In bātoṅ ke bād Rab chalā gayā aur Ibrāhīm apne ghar ko lauṭ āyā.
  suz-BL: मिनु अब्राहाम नु लोव़ पने थुम्‍शा, परमप्रभु यावे आ लां लमाक्‍त। अब्राहाम
    आ बाक्‍तीके लेम्‍माक्‍त।
  ita-1927: E come l’Eterno ebbe finito di parlare ad Abrahamo, se ne andò. E Abrahamo
    tornò alla sua dimora.
  ckb-ckb: ئینجا دوای ئەوەی یەزدان لەگەڵ ئیبراهیم لە قسەکردن بووەوە، ڕۆیشت، ئیبراهیمیش
    گەڕایەوە شوێنی خۆی.
  eng-BBE: And the Lord went on his way when his talk with Abraham was ended, and
    Abraham went back to his place.
  crx-NTPO: '''Et Moodihti (Yahweh) Abraham yalhduk-un ''etsul ''udija whe ''et ''awet
    yughu whenaja ''ink''ez Abraham dunimbali bez whenaja.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ಮುಗಿಸಿದ ಕೂಡಲೆ ಹೊರಟು ಹೋದರು. ಅಬ್ರಹಾಮನು
    ತನ್ನ ಮನೆಗೆ ಹಿಂದಿರುಗಿದನು.
  bbb-bbb: E Ireobo fu vua ijiege una Eburameki kuaema furi areme fune ijia nujana
    vae. Fu vakoga Eburame fune gue una are vae.
  tam-2017: யெகோவா ஆபிரகாமோடு பேசி முடிந்தபின்பு போய்விட்டார்; ஆபிரகாமும் தன்னுடைய
    இடத்திற்குத் திரும்பினான்.
  spa-RV-1909: 'Y fuése Jehová, luego que acabó de hablar á Abraham: y Abraham se
    volvió á su lugar.'
  ron-BTF: Şi DOMNUL a plecat imediat după ce a încetat să vorbească îndeaproape cu
    Avraam şi Avraam s-a întors la locul său.
  eng-WEBP: The LORD went his way as soon as he had finished communing with Abraham,
    and Abraham returned to his place.
  eng-FBV: The Lord left once he had finished speaking with Abraham, and Abraham went
    home.
  nld-1939: Toen Jahweh het gesprek met Abraham had beëindigd, ging Hij heen, en keerde
    Abraham naar zijn woonplaats terug.
  nch-BL: Huan quema TOTECO tanqui camanalti ihuaya Abraham, quistejqui. Huan Abraham
    no yajqui ichaj.
  tfr-NTPO: Jehová tjl̈ẽno ba kong pjir ga to ey dwayo, ga Abraham jek ba ushko iröng
    obi.
  vie-1934: Khi Đức Giê-hô-va phán xong cùng Aùp-ra-ham, thì Ngài ngự đi; còn Aùp-ra-ham
    trở về trại mình.
  hin-CV: जब याहवेह अब्राहाम से बात कर चुके, तो वे वहां से चले गये, और अब्राहाम अपने
    घर वापस चला गया.
  eng-OURB: Adonai went his way, as soon as he had finished communing with Abraham
    [Father of a multitude], and Abraham [Father of a multitude] returned to his place.
  spa-BES: Y el Señor siguió su camino cuando su conversación con Abraham terminó,
    y Abraham regresó a su lugar.
  tdx-tdx: Ie niheneke i tsara’e amy Avrahamey, le nienga t’Iehovà; vaho nimpoly mb’an-toe’e
    mb’eo t’i Avrahame.
  vid-vid: Mkulu Nguluwi loyasindile kulonga na Abulahamu, nakoka, na heye Abulahamu
    nakahiluka kaye.
  pwg-pwg: Ma vaghina, Bada, Abraham yavata ivi sisiya ikovi na ikuyowei inae. Ma
    Abraham ivovirame ina ku yobe.
  eng-OKE: And the Glory of the Lord ascended when He had ceased to speak with Abraham,
    and Abraham returned to his place.
  tha-KJV: เมื่อพระองค์ทรงมีพระราชปฏิสันถารกับอับราฮัมจบลงแล้ว พระเยโฮวาห์​ได้​เสด็จไปและอับราฮัมก็​กล​ับไปที่​อยู่​ของตน
  por-BR-2018: 'E foi-se o SENHOR, logo que acabou de falar a Abraão: e Abraão se
    voltou a seu lugar.'
  bco-bco: Yaweyo꞉ e o꞉lia꞉lo꞉ tola꞉leno꞉ eletakiyo꞉ ane. A꞉la꞉ta꞉ga꞉ Ablaham elo꞉
    a꞉ma꞉la꞉ ene aya ane.
  deu-ELO: Und Jehova ging weg, als er mit Abraham ausgeredet hatte; und Abraham kehrte
    zurück an seinen Ort.
  ktm-ktm: Lapan isohou tan Abraham inum ti pe Iy iyeu pe Abraham iyeu ile yi ndre
    Mamre.
  caa-caa: Pues conda cꞌapa ojron Cawinquirar Dios taca e Abraham, locꞌoy tama e lugar
    era, y e Abraham sutpa ixin tama uyotot.
  eng-WYC-2018: The Lord went forth, after that he [had] ceased to speak to Abraham,
    and Abraham turned again into his place. (And then the Lord went forth, after
    that he had ceased to speak with Abraham, and Abraham returned to his home.)
  epo-epo: Kaj la Eternulo foriris, kiam Li ĉesis paroli kun Abraham; kaj Abraham
    reiris al sia loko.
  uig-PIN: Pǝrwǝrdigar Ibraⱨim bilǝn sɵzlixip bolƣandin keyin kǝtti; Ibraⱨimmu ɵz
    jayiƣa ⱪaytip kǝtti.
  beo-beo: 'Hina Gode amola A:ibalaha:me, ela gilisili sia: dasu da dagoloba, Hina
    Gode da fisili asi amola A:ibalaha:me da hi diasuga buhagi.'
  tpi-OTNT: Bikpela i toktok pinis wantaim Abraham, na em i go. Na Abraham i go bek
    long haus bilong em.
  hau-SA: Sa’ad da Ubangiji ya gama magana da Ibrahim, ya tafi, Ibrahim kuma ya koma
    gida.
  udu-udu: Dhali Tap̱a yaki bway piti mo me’d jin thimkina a’di gwo ṯor ka Ibrahiim
    mo. Dhala Ibrahiim doḵki’d ka nyaŋ’ko’d mo e mom piti mo be.
  uig-LAT: Perwerdigar Ibrahim bilen sözliship bolghandin kéyin ketti; Ibrahimmu öz
    jayigha qaytip ketti.
  nde-nde: Kwathi uThixo eseqedile ukukhuluma lo-Abhrahama wasuka, lo-Abhrahama wabuyela
    ngekhaya.
  ton-ton: Pea hāʻele atu ai ʻa Sihova ʻi hono hala, hili ʻena alea mo ʻEpalahame;
    pea liu mai ʻa ʻEpalahame ki hono potu.
  ces-1613: I odšel Hospodin, když dokonal řeč k Abrahamovi; Abraham pak navrátil
    se k místu svému.
  eko-eko: Nawiisha Nnyizinku ottakhula na Eburahiima, khulankha khusala alawa. Na-ye
    Eburahiima khurutela owawe.
  nss-nss: YAPAN iwong iya kili Apraham ihipwen, iyamulan iyau pe Apraham imui iya
    kamai tan.
  eng-WMB: The LORD went his way as soon as he had finished communing with Abraham,
    and Abraham returned to his place.
  tam-TCV: யெகோவா ஆபிரகாமோடு பேசியபின், அவ்விடத்தைவிட்டுப் போனார். ஆபிரகாமும் தன்
    இருப்பிடத்திற்குத் திரும்பிச்சென்றான்.
  ceb-ULB: Mipadulong si Yahweh sa iyang dalan pagkahuman gayod sa iyang pagpakigsulti
    kang Abraham, ug mibalik si Abraham sa iyang panimalay.
  mkn-mkn: Baꞌomong abis bagitu, TUHAN jalan tarús, ais Abraham pulang.
  pol-UBG: Gdy PAN skończył rozmowę z Abrahamem, odszedł. Abraham zaś wrócił do siebie.
  agr-agr: Juna aatus Apajuí Abrahamjai chichas ukuak, weuwai. Nunikmatai Abrahamshakam
    niina aakjin wakitkiuwai.
  kyc-kyc: Kamongome Aporakame pii lamaiyuo otapala baa panya piyamo dokona peya.
    Peyamopa Aporakame baa kapu kyuo anda peya.
  urd-GVU: اِن باتوں کے بعد رب چلا گیا اور ابراہیم اپنے گھر کو لوٹ آیا۔
  deu-1912: Und der HERR ging hin, da er mit Abraham ausgeredet hatte; und Abraham
    kehrte wieder um an seinen Ort.
  ntj-ntj: Nyangka Mama Kuurrnga Yayipuramala wangkarrayirnu wiyarringkula yanu. Nyangkalta
    Yayipuramanya marlaku ngurrakutu yanu.
  row-row: LAMATUALAIN olaꞌ basa ma, Ana lao nakandoo. Boe ma, Abraham baliꞌ.
  kan-2017: ಯೆಹೋವನು ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ನಿಲ್ಲಿಸಿ ಅಲ್ಲಿಂದ ಹೊರಟು ಹೋದನು; ಅಬ್ರಹಾಮನು
    ತನ್ನ ಸ್ಥಳಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋದನು.
  ena-ena: La Asɨ Iaue agaŋ Ebɨlam hula ciaŋ abavɨci ci lɨci cɨhu umi. Udaci Ebɨlam
    agaŋ nudɨ havɨlɨ ulaŋ heŋ cɨhu vemi.
  tgo-tgo: Mbaŋa Giya Loi kaero i utuvao weiye Eibraham kaero i itete na iwa na Eibraham
