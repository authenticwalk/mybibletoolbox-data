  hlt-hlt: BOEIPA loh Abraham neh cal ham te a khah van neh vik nong tih Abraham khaw
    amah hmuen la bal.
  tbz-SIM: Bɛ̀ nɑ̀kɛ́ mɛmmɛ kɛ́deè, kɛ̀ ti Yiɛ̀ nKuyie nyítɛ́, kɛ̀ Abɑrɑhɑmmuu kò
    nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God Abraham ko uaning mɨkemegha gɨvagha ghu. Ezɨ Abraham
