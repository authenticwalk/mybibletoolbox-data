  txq-txq: Ara kola-kola basa talo naa, MANETUALAIN laꞌo nakandoo, boe ma Abraham
    fali.
  aaz-aaz: Naꞌuab anrair on naan ate, UISNENO nnao nkoon. Onaim naiꞌ Abraham antebi
