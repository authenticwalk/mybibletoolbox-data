  dan-1931: Da nu HERREN havde talt ud med Abraham, gik han bort; og Abraham vendte
    tilbage til sin Bolig.
  vie-OVCB: Khi nói chuyện với Áp-ra-ham xong, Chúa Hằng Hữu ra đi. Áp-ra-ham quay
    về trại.
  lbk-lbk: Kakwasan nan nakikaliyan Dios Apo ken siya, kinmaan, et sinmaa akhes si
    Abraham.
  guj-2017: ઇબ્રાહિમ સાથે વાત પૂરી કરી થઈ. તે સાથે જ ઈશ્વર તેમના માર્ગે ચાલ્યા ગયા
    અને ઇબ્રાહિમ તેના ઘરે પાછો ગયો.
  byr-byr: '@see-verse:GEN.018.032'
  awx-awx: Tiwänu wamu yakumäläxu, une using ku yiwikut. Tiwän Yawe teke kuxawän,
    Abrahamu yotnäle hipdu kukut.
  pon-2006A: Mwurin KAUN-O eh mahseniong Eipraam, e ahpw ketiketla sang; a Eipraam
    ahpw pwuralahng ni imweo.
  por-BRBSL: Yahweh seguiu seu caminho assim que terminou de comungar com Abraão,
    e Abraão voltou para seu lugar.
  aly-aly: Abraham angkekarl-penh INGKART alpek-anem. Kel Abraham apmer-warl alpek.
  cth-cth: BAWIPA teh Abraham hoi lawk koung a kâpato roi hnukkhu a ceitakhai. Abraham
