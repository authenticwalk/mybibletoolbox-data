  urd-GVH: इन बातों के बाद रब चला गया और इब्राहीम अपने घर को लौट आया।
  rug-rug: Meke sipu beto zama koe Ebarahami si Asa, si taluarae se Zihova, meke pule
    la pa nana ipi se Ebarahami.
  gaz-gaz: Waaqayyos erga Abrahaam wajjin dubbatee fixee booddee achii deeme. Abrahaam
