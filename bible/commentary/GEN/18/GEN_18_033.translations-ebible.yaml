  fra-LSG: L’Éternel s’en alla lorsqu’il eut achevé de parler à Abraham. Et Abraham
    retourna dans sa demeure.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru bala Garrayyunydja gonha'yurrunana marrtjinana,
