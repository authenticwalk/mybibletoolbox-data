  bzd-NTPO: Mik ie'pa tté o̱ne ñita̱ eta̱ Jehová mía̱ne. Abraham bite̱a̱ne ie' u a̱.
  kwf-kwf: Ma kaidaꞋi keroꞋa alaꞋa ka sui naꞋa, Iawe ka faꞋasia naꞋa sa Abraham, ma
    sa Abraham ka oli naꞋa Ꞌi fanoa nia.
  eng-WYC-2017: The Lord went forth, after that he [had] ceased to speak to Abraham,
    and Abraham turned again into his place.
  eng-WMBB: The LORD went his way as soon as he had finished communing with Abraham,
    and Abraham returned to his place.
  spp-spp: Kafooŋi Kile à jwo a kwɔ̀ ná Ibirayima e ke, maa yîri u taan. Ka Ibirayima
    si núr'a kàre u pyɛngɛ.
  aey-aey: Odocob Tibud uqa Ebraham je madu hedodoi ha uqa Ebraham cuculdi nuen. Odocob
