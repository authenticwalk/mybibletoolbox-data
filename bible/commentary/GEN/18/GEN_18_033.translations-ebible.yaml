  arb-NAV: وَعِنْدَمَا فَرَغَ الرَّبُّ مِنْ مُحَادَثَةِ إِبْرَاهِيمَ مَضَى، وَرَجَعَ
    إِبْرَاهِيمُ إِلَى مَكَانِهِ.
  adz-adz: Gubuꞌ Yawe ruta Abraham nida nan sib, da itangin arangan rai da ifan. Da
    Abraham itip iba gan gampan.
  ewe-ewe: Esi Yehowa wu nya siawo gbɔgblɔ kple Abraham nu la, edzo, eye Abraham trɔ
