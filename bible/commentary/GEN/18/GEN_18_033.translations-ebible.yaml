    Abraham hath turned back to his place.
  kne-kne: Idi nakdeng pay din ngalat da, kinmaan si Diyos et sinmaas Abraham.
  wat-wat: Tovanama si nusifufukooḡa, Yave Ebenaamu i venuteweiya keta i niya, eatu
