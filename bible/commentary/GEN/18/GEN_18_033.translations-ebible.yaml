  ksd-ksd: Ma ba i ga par kadir tinata ma Abaraam, a Luluai i ga vana; ma Abaraam
    i ga lilikun upi kana gunan.
  tur-YTC: Yahve, Avraham’la konuşmasını bitirince yoluna gitti, Avraham da yerine
    döndü.
  bel-N: І пайшоў ГОСПАД, скончыўшы гаварыць з Абрагамам, а Абрагам вярнуўся ў сваё
    месца.
  grc-BRENT: Ἀπῆλθε δὲ ὁ Κύριος, ὡς ἐπαύσατο λαλῶν τῷ Ἁβραάμ· καὶ Ἁβραὰμ ἀπέστρεψεν
    εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Lalu, TUHAN pergi setelah Dia selesai berfirman kepada Abraham. Abraham
    pun kembali ke tempatnya.
  lid-lid: Eme Laban asehek sahou hawe Abraham ano badeh iy iu ai, eme ma Abraham
    i asiu ai.
  eng-NNA: After that, after talking to Abraham, God went, Abraham returned to the
    camp.
  nya-nya: Yehova atatsiriza kuyankhula ndi Abrahamu, anachoka ndipo Abrahamu anabwerera
    ku nyumba yake.
  hrv-hrv: Kad je Jahve završio razgovor s Abrahamom, ode, a Abraham se vrati u svoje
    mjesto.
  mps-mps: Yawego te Abraham dali po ola silama, tama aga palio. Tama Abraham aga
    beba ma geasa pai.
  llg-llg: Kokokolak basa leondia, boe ma Ana laꞌo nakandoo, de Abraham fali.
  tpi-tpi: Bikpela i toktok pinis wantaim Abraham, na em i go. Na Abraham i go bek
