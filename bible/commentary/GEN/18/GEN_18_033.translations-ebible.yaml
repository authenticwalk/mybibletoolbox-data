  heg-NTPO: Aa nol apa hidi ela kon, AMA LAMTUA laok napiut, mo Abraham pait.
  ptu-ptu: Puhai ma'tula' lako Abraham, iya le'ba'um DEBATA anna ma'pasule ia Abraham
