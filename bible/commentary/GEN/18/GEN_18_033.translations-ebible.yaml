  yap-yap: Ma fa’ani mu’ ko welthin ngak Abraham, me yan SOMOL, me sul Abraham nga
    tafen.
  tet-tet: Dale hotu baa malu nunia, MAROMAK laꞌo liu. Abraham moos fila.
  hlt-MCSB: BOEIPA loh Abraham neh cal ham te a khah van neh vik nong tih Abraham
    khaw amah hmuen la bal.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዓብራሃሜና ዎላ ጌስቲ ጋፓዖ ዬኖ ቤዜሎይዳፓ ዓኣዼኔ፤ ዓብራሃሜያ ፔ ማኣሪ ማዒ ዴንዴኔ።
  kew-kew: Gore Adaa Aa-me Abraham rapu agaa lo kirituare nipu pisa, go rabu Abraham
    nipu page ada pisa.
  twi-ASANTE: Ɛberɛ a Awurade ne Abraham kasa wieeɛ no, ɔgyaa Abraham hɔ kɔeɛ. Abraham
