verse: GEN.018.018
translations:
  mal-C: അബ്രാഹാമിന്റെ വംശം നിശ്ചയമായും ശ്രേഷ്ഠവും പ്രബലവുമായ ഒരു രാഷ്ട്രമായിത്തീരും;
    ഭൂമിയിലെ സകലരാഷ്ട്രങ്ങളും അവനിലൂടെ അനുഗ്രഹിക്കപ്പെടും.
  deu-TKW: während doch von Abraham ein großes und zahlreiches Volk ausgehen und durch
    ihn alle Völker auf Erden gesegnet werden sollen?
  lin-lin: Solo, Abrayami akokoma ekolo monene mpe ya nguya, mpe bato ya bikolo nyonso
    ya mabele bakomipambola mpo na ye.
  cbr-NT: ax ka kamabi unin chaitiokë 'aish achúshi ëma chaiira 'imainun kushiira
    'iti 'ikën. 'Ën kana a kupín kamabi menu 'ikë ëmakamanu 'ikë unikama upíokin sinánxunti
    'ai kixun kana kan.
  eng-LSV: and Abraham certainly becomes a great and mighty nation, and blessed in
    him have been all nations of the earth?
  bmu-bmu: 'Kewögöra mi asambötmamgö osizal: Abrahamnöŋ nöŋgö alani qainŋi kun aka
    ahumsehip aiga könagesö ketaŋi kukösumŋinambuk aka malme. Nöŋgö kötumötuetnan
    mönö yaŋgöra aka gölmegö könagesö kambuŋi pakpak yeŋgö qakŋine öŋgöiga oyaeŋkoyaeŋ
    akŋe.'
  eng-GNV: Seeing that Abraham shalbe in deede a great and a mightie nation, and all
    the nations of the earth shalbe blessed in him?
  eng-WEBSTER: Seeing that Abraham shall surely become a great and mighty nation,
    and all the nations of the earth shall be blessed in him?
  nhw-BL: pampa yaya elis inintata miyaqui tlacame huan sihuame catli mochihuase se
    hueyi xinach masehualme catli quipiyase miyac chicahualistli. Huan niquilhuijtoc
    para niquintiochihuas nochi masehualme ipan nochi tlalme ipan tlaltipactli ica
    ya.
  swh-ONEN: Hakika Abrahamu atakuwa taifa kubwa na lenye nguvu, kupitia kwake mataifa
    yote ya dunia yatabarikiwa.
  bba-bba: N ǹ ɡɑ̃ɑnun sɔ̃, Aburɑhɑmun bweserɑ koo kpɛ̃ɑ kpɑ tɑ n dɑm mɔ. Win min
    diyɑ hɑnduniɑn bwesenu kpuro nu koo domɑru wɑ.
  eng-KJVCPB: seeing that Abraham shall surely become a great and mighty nation, and
    all the nations of the earth shall be blessed in him?
  cpy-cpy: Tema riitaki oshekitaatsini icharini, shintsiri rinatye ikaate sheninkatawakahaachani.
    Riitaki nokashiyaakaakiri ikantakaanteero notajonkawentanteeyaariri maawoeni inashiyitachari
    isheninkatawakaaha kepatsiki.
  mpx-mpx: Kaiwena bwaliga tubutubunau nihi tabwa boda bwabwatana ge gasigasisena
    etega, ge iya eliyana gamagalau gegewel panayawiya na muloluagil.
  wbp-wbp: Yipuruyamu-kurlangu kurdukurdu kapulu jaya-kurra-nyayirni panu-jarri, kapulu
    pirrjirdi-jarrinja-yani nguru nyampurlaju. Nyampukunya kapulurlajinta marlaja
    wardinyi-jarri yapa-kari yapa-kari kujarla yalarnirla ngurujarraranypa.
  luo-luo: Adieri Ibrahim biro bedo oganda maduongʼ kendo maratego, kendo ogendini
    duto manie piny nogwedhi nikech en.
  meu-meu: Badina be Abraham na bese badana bona goadana ai bainela, bona tanobada
    besedia iboudiai na ia dainai hahenamo bae abia.
  npi-ULB: अब्राहामबाट एउटा ठुलो र शक्तिशाली जाति बन्‍नेछ, र त्‍यसद्वारा नै पृथ्‍वीका
    सबै जातिहरूले आशिष्‌ पाउनेछन्‌ ।
  yor-yor: Dájúdájú Abrahamu yóò sá à di orílẹ̀-èdè ńlá àti alágbára, àti gbogbo orílẹ̀-èdè
    ayé ni a ó bùkún fún nípasẹ̀ rẹ̀.
  emp-NTPO: '@see-verse:GEN.018.017'
  ind-ind: karena keturunannya akan menjadi bangsa yang besar dan berkuasa. Lagipula,
    melalui dialah Aku akan memberkati semua bangsa.
  pes-OPCB: حال آنکه از وی قومی بزرگ و قوی پدید خواهد آمد و همهٔ قومهای جهان از او
    برکت خواهند یافت.
  ssx-ssx: Ipika꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandikita꞉ honkopu wopu
    hake tutu tieke halieke. Kutupa make ipiki pa꞉ta꞉ yama꞉ta꞉ mo tutu paeyao epealueke.
  lcm-lcm: Abaraam lak nang ka serei a tamaria i palpal vap madot na tavirimok luai.
    Na eiang a mamain ta palpal vap aongos e kuli rina ki luk kari roron le singina.
  aer-aer: ikwere akwerrke areye kwenhe akngerre anthurre anetyenhe itnekenge anteme
    The arne mwerre akngerre mpwaretyenhe tyerrtye arrpe-anenheke apmere nhenhele.
  tgl-ULB: gayong tiyak na magiging dakila at makapangyarihang bansa si Abraham, at
    pagpapalain ang lahat ng bansa sa daigdig sa pamamagitan niya?
  nop-nop: '@see-verse:GEN.018.017'
  kca-kca: Авраам эԓты вŏԓаӈ пӑ йурәӈ мир йӑна рутмәԓ, мўвән уԓты мирәт хŏԓ ԓўв хўватәԓән
    йӑмән мӑԓайәт,
  cbu-NT: Watam Apraham wachinllin zapan kizpureewa taachuwa. Ashiriya, anoom nuw
    kapung istachshaparina yuwaam ichingarusin tputs tsapurnasish taakana anoomaya.
  usa-usa: Ímiye, nóínaitabiyabo Abara-ám anó imamukaraq marukarawatí yubiqá áráimma
    maniye, abo wetábáétéq máte marukarawakomma ma-márábímmá íráqoni umáyikanune.
  hui-hui: Mani ibunaga waneigini aguaneneru dewaore hongohe bu holebira. Ani biragola
    ibuni howa hameigini dindi tara tara bibahendeha karu biamogo bialu mo bayale
    helolebero.
  wrs-wrs: Manara, hetindiva si mindnam phovav, si keknamangas avav. Wo pethanindmba
    indkumbimba himba si awothowol vevav kananapopol.
  mya-mya: သူ​၏​အ​ဆက်​အ​နွယ်​တို့​သည်​တန်​ခိုး​အင်​အား ကြီး​သော​လူ​မျိုး​ဖြစ်​မည်။
    ငါ​သည်​သူ့​အား​ဖြင့် ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့​အား​ကောင်း ချီး​ပေး​မည်။-
  cbi-NTPO: '@see-verse:GEN.018.017'
  bod-N: ཨབ་ར་ཧམ་ནི་རྒྱལ་ཁབ་ཆེན་པོ་ཞིག་ཏུ་འགྱུར་ངེས༌ཤིང༌། ས་སྟེང་གི་མི་རིགས་ཐམས་ཅད་ལ་ཁོ་རང་བརྒྱུད་ནས་བྱིན་རླབས་འཐོབ་པར༌འགྱུར།
  wsk-wsk: Mu awuk, Abraham te sor bo aromemek se sokel ago aratukko, se sor saki
    ali imi te mu nu te marak tamonko.
  kkl-kkl: Eldi mangkahirobari mangkahyikne maikno taikti, as nubu tangto wamukang.
    El pere agha Nari nimi sisa ni tala-tala wamikne walingena tatsinun.
  sna-sna: Zvirokwazvo Abhurahama achava rudzi rukuru rune simba, uye ndudzi dzose
    dzapanyika dzicharopafadzwa kubudikidza naye.
  spa-BLM: ya que Abraham llegará a ser una nación grande y poderosa, y todas las
    naciones de la tierra serán bendecidas en él?
  beu-beu: Se etabaning angu eningse metma bangsa eele ening, bot ana aabetat aaung-hama,
    base bangsa toang por-alolang taang angu eningse emangpi aaung-hama metma ioa
    angu ebele.
  cac-cac: Ina to a vin̈ ol och smam yichamoc jun nivan nación te tec'an ol ajoc.
    Toxo ix vac' in ti' to yuj vin̈ ol scha' in vach'c'olal masanil nación d'a yolyib'an̈q'uinal
    tic.
  swh-ULB: Ikiwa kwa hakika Abraham atakuwa mkuu na taifa lenye nguvu, na katika yeye
    mataifa yote ya dunia watabarikiwa?
  bel-bel: Ад Абрагама, праўда, пойдзе народ вялікі і моцны, і дабраславяцца ў ім
    усе народы зямлі,
  wed-wed: '@see-verse:GEN.018.017'
  deu-ELBBK: Wird doch Abraham gewisslich zu einer großen und mächtigen Nation werden,
    und sollen doch in ihm gesegnet werden alle Nationen der Erde!
  mbb-OT: Su kepuun si Abraham te utew zekelà wey mekeǥeǥehem he nasyun wey is kevuwazan
    din te peleebuten. Pinaaǥi kandin edtuvazan ku is langun he menge nasyun dini
    te kelibutan.
  msc-msc: Baa a ri kɛ jamatii ba ri, fanka ye mɛn na. Iburahima ri kɛ sababu ri,
    siya bɛɛ ri baraka sɔrɔn n bolo.
  mal-2015: അബ്രാഹാം വലിയതും ബലമുള്ളതുമായ ജാതിയായി തീരുകയും അവനിൽ ഭൂമിയിലെ ജാതികളൊക്കെയും
    അനുഗ്രഹിക്കപ്പെടുകയും ചെയ്യുമല്ലോ.
  tuo-NT: '@see-verse:GEN.018.017'
  gup-gup: dja nungka Abraham nawu kabenkebmawahme kabirriyimerran birriredbo nawu
    birrikuken dja birringudjkimuk, dja kore nungka Abraham kaluk ngabenmarnekurduyime
    kunmak birribebbehmirndebubuyika nawu birriredbo rowk kore kurorre.
  met-met: Maxung sibuna Ebraham bakbagindi bagula disok numanuma haringina, bagula
    ramramoding sabanga. Baing guxama ngasina na bagula xap numanuma titiam longgalo.
  gvs-gvs: Tauyana ina boda nava bei boda gagaina be nakae toogagaina. Boda liliudi
    poyapoya goi bei siyagoi tauyana goi akaipakuyedi.
  rmc-rmc: Le Abrahamostar ela čačes baro a zoralo narodos a andre leste ena požehňimen
    savore narodi pre phuv.
  nlg-nlg: Na lei vaivarina kara vuha liliu ni kema sule, mi tatana gaia inau ku vautora
    na lei kema udolu.
  dgr-DOGNT: Abraham wets'ıhɂǫ̀ǫ-dǫǫ̀ dǫdeè gı̨ı̨lı̨ ha eyıts'ǫ dǫ nàtsoo gìhłè ha
    hǫt'e. Abraham wets'ıhɂǫ̀ dıı nèk'e dǫ hazǫǫ̀ xàɂaa gıxè sìghà hòɂǫ ha.
  pes-OPV: و حال آنکه از ابراهیم هرآینه امتی بزرگ و زورآور پدید خواهد آمد، وجمیع امت
    های جهان از او برکت خواهند یافت.
  ron-1924: Кэч Авраам ва ажунӂе негрешит ун ням маре ши путерник ши ын ел вор фи
    бинекувынтате тоате нямуриле пэмынтулуй.
  aui-aui: touna kana dam na inaragata bi inimaragata kirakii bi tounae na dam tupadi
    mmko kuburine animiiseyedi.
  ben-OBCV: অব্রাহাম নিঃসন্দেহে মহান ও শক্তিশালী এক জাতিতে পরিণত হবে, এবং পৃথিবীর
    সব জাতি তার মাধ্যমে আশীর্বাদ লাভ করবে।
  lex-lex: Samounu de A'ukot nohora hadilla Abraham yoma Abraham di nla' nana hair
    lalawna mak kodi plolli-ktaryatnu, ne tototni-rerieini pa rimormiori nohkeran
    di wawannu rlernana ra'a-palu.
  rgu-rgu: Huu fo ria tititi-nonosin neuꞌ ko ramefu, ma dadi lahenda nusa kahereꞌ.
    Ma ria boe dadi ua-naleꞌ fee basa lahenda nusaꞌ nai dae-bafoꞌ a.
  som-som: Maxaa yeelay, hubaal Ibraahim wuxuu noqon doonaa quruun weyn oo xoog leh,
    oo quruumaha dhulka oo dhammu isagay ku barakoobi doonaan?
  lat-VUC: cum futurus sit in gentem magnam, ac robustissimam, et benedicendæ sint
    in illo omnes nationes terræ?
  aoi-aoi: Aburraja ena-langwa wurrumirumirena warnikinikaduwa wurrababurna kuw-ababurnadiname-ka
    yanda-langwa wurrilyimberrkuwilyaba wurrilyimberrkwulyumida warnumamalya wurringbingbuda
    kuw-ambilyama wurrakina. Ngayuwe-ka ki-yaminama eningaba wurruwurrakwulyumida-manja
    warnumamalya engkalina-langwa iya engkalina-langwa angalya, wuburra laka ningi-yaminama
    ngayuwa eningaba enuwa-manja.
  eng-ASVBT: seeing that Abraham shall surely become a great and mighty nation, and
    all the nations of the earth shall be blessed in him?
  mna-mna: Pa kaimer popoŋana kini ko tipet ma tiwe wal boozomen mi wal zanŋan. Mi
    ni ta ko iwe zaala pa kampeŋana biibi be ise kizin karkari boozomen ta timbotmbot
    pa toono na.
  ita-1885: Conciossiachè Abrahamo abbia pure a diventare una grande e possente nazione;
    ed in lui saranno benedette tutte le nazioni della terra.
  eng-LXXUP: But Abraham shall become a great and populous nation, and in him shall
    all the nations of the earth be blessed.
  eng-ULB: since Abraham will indeed become a great and mighty nation, and all the
    nations of the earth will be blessed in him?
  spa-VBL: Abraham sin duda será una nación grande y ponderosa, y todas las naciones
    de la tierra serán benditas a través de él.
  fra-_FOB: Quand Abraham doit devenir une nation grande et puissante, et que toutes
    les nations de la terre seront bénies en lui?
  mal-mal: “അബ്രാഹാം നിശ്ചയമായി വലിയതും ബലമുള്ളതുമായ ജനതയായി തീരുകയും അവനിൽ ഭൂമിയിലെ
    ജനതകളെല്ലാം അനുഗ്രഹിക്കപ്പെടുകയും ചെയ്യുമെന്നിരിക്കെ
  urd-GVR: Isī se to ek baṛī aur tāqatwar qaum niklegī aur isī se maiṅ duniyā kī tamām
    qaumoṅ ko barkat dūṅgā.
  suz-BL: अब्राहाम ठेयब नु बोल्‍यो रागी ङा मुर आन आफ दुम्‍ब। मिनु रागी नेल्‍ल ङा मुरपुकीमी
    मेको आ पर्बम आसीक ताइनीम। उत्‍पत्ती १२:३
  ita-1927: giacché Abrahamo deve diventare una nazione grande e potente e in lui
    saran benedette tutte le nazioni della terra?
  ckb-ckb: بێگومان ئیبراهیم دەبێتە نەتەوەیەکی مەزن و بەهێز و هەموو نەتەوەکانی سەر
    زەویش لە ڕێگەی ئەوەوە بەرەکەتدار دەبن.
  eng-BBE: Seeing that Abraham will certainly become a great and strong nation, and
    his name will be used by all the nations of the earth as a blessing?
  crx-NTPO: Alha Abraham 'en didoh-un ncha 'ink'ez tube ulhtus tileh. 'Ink'ez 'en
    gha ts'iyawh didohne 'enne soo hoonzoo-un bugha hóotalts'ulh.
  kan-OKCV: ಅಬ್ರಹಾಮನು ನಿಶ್ಚಯವಾಗಿ ಬಲವಾದ ದೊಡ್ಡ ಜನಾಂಗವಾಗುವನು, ಅವನ ಮೂಲಕ ಭೂಲೋಕದ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೂ
    ಆಶೀರ್ವಾದ ಉಂಟಾಗುವುದು.
  bbb-bbb: Ro rade uifari fuone ije buka e anuigi ro kuke buka e daroki reke. Ro kuke
    na duvado fuone ijia aesakae boeje marejiana daro miake.
  tam-2017: நான் செய்யப்போகிறதை ஆபிரகாமுக்கு மறைப்பேனோ?
  spa-RV-1909: Habiendo de ser Abraham en una nación grande y fuerte, y habiendo de
    ser benditas en él todas las gentes de la tierra?
  ron-BTF: Văzând că Avraam cu adevărat va deveni o naţiune mare şi puternică şi toate
    naţiunile pământului vor fi binecuvântate în el?
  eng-WEBP: since Abraham will surely become a great and mighty nation, and all the
    nations of the earth will be blessed in him?
  eng-FBV: Abraham will definitely become a great and powerful nation, and all the
    nations on earth will be blessed through him.
  nld-1939: Want Abraham zal zeker een groot en machtig volk worden, en alle volken
    der aarde zullen in hem worden gezegend.
  nch-BL: pampa yaya elis inintata miyaqui tacame huan sihuame cati mochihuase se
    hueyi xinach masehualme cati quipiyase miyac chicahualisti. Huan niquilhuijtoc
    para niquintiochihuas nochi masehualme ipan nochi talme ipan taltipacti ica ya.
  tfr-NTPO: '@see-verse:GEN.018.017'
  vie-1934: vì Aùp-ra-ham chắc sẽ được trở nên một dân lớn và cường thạnh; các dân
    tộc trên thế gian đều sẽ nhờ người mà được phước.
  hin-CV: अब्राहाम से तो निश्चय एक बड़ी और सामर्थी जाति होगी तथा उससे ही पृथ्वी की
    सारी जातियां आशीष पाएंगी
  eng-OURB: since Abraham [Father of a multitude] will surely become a great and mighty
    nation, and all the nations of the earth will be blessed in him?
  spa-BES: . Al ver que Abraham ciertamente se convertirá en una nación grande y fuerte,
    y todas las naciones de la tierra usarán su nombre como una bendición.
  tdx-tdx: fa toe ho foko ra’elahy naho maozatse t’i Avrahame, vaho ie ty hahasoa-tata
    ze kila foko’ ty tane toy?
  vid-vid: Heye Abulahamu kowa mhaza wa wanhu wa nhanzi ng'hulu na kwa heye nhanzi
    za isi zeng'ha zotambichizwa.
  pwg-pwg: Tupurereghina ini dam ghama ma ini rewapana kirakai. Ma Abraham tepanai
    na dam kudubisi ani biibiinisi.
  eng-OKE: And Abraham shall be indeed a people many and strong, and in him shall
    all the peoples of the earth be blessed;
  tha-KJV: ด้วยว่าอับราฮัมจะเป็นประชาชาติ​ใหญ่​โตและมีกำลังมากอย่างแน่​นอน และบรรดาประชาชาติทั้งหลายในแผ่นดินโลกจะได้รับพระพรเพราะเขา
  por-BR-2018: Havendo de ser Abraão em uma nação grande e forte, e havendo de ser
    benditas nele todas as nações da terra?
  bco-bco: '@see-verse:GEN.018.017'
  deu-ELO: Wird doch Abraham gewißlich zu einer großen und mächtigen Nation werden,
    und sollen doch in ihm gesegnet werden alle Nationen der Erde!
  ktm-ktm: Yayan su we hohor pe hala puko-o’ su, pe kindreh hun iy, eri we Yu kupu
    blesim sa ndramat odo lokpoi ndre mandra-an yi.
  caa-caa: cocha uchꞌajnarir cꞌani aquetpa inteꞌ nuxi chinam xeꞌ meyra ayan ucꞌotorer.
    Y jaxir tuaꞌ axin aquetpa inteꞌ nuxi chojbꞌesiaj tut tunor e sian chinamobꞌ lo
    que ayan tama tunor or e rum umen que war inchojbꞌes ut jaxir.
  eng-WYC-2018: since he shall be into a great folk and most strong, and all nations
    of [the] earth shall be blessed in him? (For he shall become a great and a most
    strong nation, and all the nations of the earth shall pray to be blessed as he
    is blessed or and through him I shall bless all the nations of the earth.)
  epo-epo: Abraham fariĝos ja popolo granda kaj potenca, kaj per li beniĝos ĉiuj popoloj
    de la tero.
  uig-PIN: Qünki Ibraⱨimdin uluƣ wǝ küqlük bir ǝl qiⱪidu wǝ xuningdǝk yǝr yüzidiki
    barliⱪ ǝl-millǝtlǝr u arⱪiliⱪ bǝht-bǝrikǝtkǝ muyǝssǝr bolidiƣan tursa?
  beo-beo: A:ibalaha:me ea fi da fi bagade amola gasa bagade hamomu. Ea houba:le,
    osobo bagade fifi asi gala huluane da hahawane dogolegele ilegesu ba:mu.
  tpi-OTNT: Ol lain pikinini bilong em bai ol i kamap bikpela strongpela lain. Na
    long em bai mi mekim gut long olgeta lain manmeri long olgeta hap bilong graun.
  hau-SA: Lalle Ibrahim zai zama al’umma mai girma da kuma mai iko, kuma ta wurinsa
    dukan al’umman duniya za su sami albarka.
  udu-udu: Haali/ Ibrahiim midi war mo ki kal gi ’kwaniny’cesh jin caaca mo dhali
    jin eḵa/ eḵ mo dhali e a’di mo tani aris kal gi ’kwaniny’ceshi ’baar mo minu ’bor
    mii mo be.
  uig-LAT: Chünki Ibrahimdin ulugh we küchlük bir el chiqidu we shuningdek yer yüzidiki
    barliq el-milletler u arqiliq bext-beriketke muyesser bolidighan tursa?
  nde-nde: Ngempela u-Abhrahama uzakuba yisizwe esikhulu esilamandla, njalo zonke
    izizwe zomhlaba zizabusiswa ngaye.
  ton-ton: He ko e moʻoni ʻe hoko ʻa ʻEpalahame ko e puleʻanga lahi mo mālohi ʻaupito,
    pea ʻe monūʻia ʻiate ia ʻae ngaahi puleʻanga kotoa pē ʻo māmani.
  ces-1613: Poněvadž Abraham jistotně bude v národ veliký a silný, a požehnáni budou
    v něm všickni národové země.
  eko-eko: Khweele-khweele Eburahiima onteela wiiya paapa w'oomathi nwulweene woowahi;
    khwa ye, kinteela oparikhiya khapila zooshi za voolumwenku.
  nss-nss: Ndraye Apraham hu andre karayah soyon pe pwokeyahu ya, pe andre kutoholi
    kol pwan masih kiyau kili Apraham.
  eng-WMB: since Abraham will surely become a great and mighty nation, and all the
    nations of the earth will be blessed in him?
  tam-TCV: நிச்சயமாகவே ஆபிரகாம் பெரிதும் வலிமைமிக்கதுமான ஒரு நாடாக வருவான், அவன்மூலம்
    பூமியின் எல்லா நாடுகளும் ஆசீர்வதிக்கப்படும்.
  ceb-ULB: sanglit mahimo man gayong usa ka bantogan ug gamhanan nga nasod si Abraham,
    ug ang tanang nasod sa tibuok kalibotan mapanalanginan tungod kaniya?
  mkn-mkn: Te dia pung turunan nanti tamba banya, deng jadi bangsa yang hebat. Dia
    nanti jadi berkat kasi sang samua suku-bangsa di ini dunya ju.
  pol-UBG: Przecież Abraham na pewno rozmnoży się w lud wielki i możny, a w nim będą
    błogosławione wszystkie narody ziemi.
  agr-agr: wagki niig dekas kuashat aents agtina nuna apaji atatui. Nuigtushkam wi
    niinak, aents ashí nugkanmaya aidaunmayash ima niinig pegkegnum yumigkiam atinme
    tusan anagkuawaitjai.
  kyc-kyc: Aporakame dokona banya para pyaramo dupwa rara andake porai ingyara. Rara
    peparae Aporakamepa lapolapo lao pyuo elya pisarami, leya.
  urd-GVU: اِسی سے تو ایک بڑی اور طاقت ور قوم نکلے گی اور اِسی سے مَیں دنیا کی تمام
    قوموں کو برکت دوں گا۔
  deu-1912: sintemal er ein großes und mächtiges Volk soll werden, und alle Völker
    auf Erden in ihm gesegnet werden sollen?
  ntj-ntj: Tjiinya wati palunyaku tjamupirti-ya pirnirringkula nyinama. Nyangka pirnilu-tjananya
    mirrawarnima. Tjiinya palunyalanguru-tjananyarna yarnangu yarla lipingkatja walykumunura
    kanyinma
  row-row: huu tititi-nonosi nara boe ramaheta, ma dadꞌi leo manaseliꞌ. Ma ana o dadꞌi
    papala-babꞌanggiꞌ soaꞌ neu basa leo sia raefafoꞌ a.
  kan-2017: ಅವನಿಂದ ಬಲಿಷ್ಠವಾದ ಮಹಾ ಜನಾಂಗವು ಹುಟ್ಟಬೇಕಲ್ಲಾ; ಅವನ ಮೂಲಕ ಭೂಮಿಯ ಎಲ್ಲಾ ಜನಾಂಗಗಳಿಗೂ
    ಆಶೀರ್ವಾದ ಉಂಟಾಗುವುದಲ್ಲಾ;
  ena-ena: Nudɨ iamɨlɨhalinu agɨlaŋ iaha habɨlavɨla hɨdɨlɨ hekɨlɨ vɨdɨvɨdɨŋ daŋ hɨniavɨbali
    uami. Viaŋ Ebɨlam saŋ igahɨlahɨla hulaŋ iamɨgali hɨdɨlɨ mu mu sɨkasɨkan fɨli neŋ
    hɨniavɨlalɨ agɨladɨ huaci lamɨben uami.
  tgo-tgo: Kaiwae Eibraham orumburumbuye, nevole thɨ tabo na vanautuma laghɨye na
    vurɨvurɨghegheniye regha. Na weya amalaghɨniye ne ghareŋgu weya vanautumake wolaghɨye
    e yambaneke vwatae.
  yap-yap: Pi’in owchen e bay ra manged reb e nam ni ba ga’ ma ba gel, ma urngin e
    nam nu fayleng e bay i fel’ wa’athrad ni bochan.
  tet-tet: Tan Abraham husar-binan atu bea tuꞌan, dadi baa ema klubun boot. Nia moos
    dadi matak-malirin bodik ema klubun hotu-hotu iha raiklaran.
  hlt-MCSB: Abraham khaw namtu len neh pilnu la om rhoe om ni. Anih lamloh diklai
    namtom boeih a yoethen ni.
  mdy-ETH: ዓብራሃሜኮ ዜርፃ ሚርጌ ዺቢ ዴሬ ማዓንዳኔ፤ ዒዛ ዛሎና ሳዖይዳ ዓኣ ዴራ ቢያ ዓንጂንታንዳኔ።
  kew-kew: Abraham-me maralaliade rururi adayoa puri komeada pabalimi, goa pua nipu
    madare go suada rayo epeama palia.
  twi-ASANTE: Ɛyɛ nokorɛ turodoo sɛ Abraham bɛyɛ ɔman kɛseɛ a ɛwɔ tumi. Na ɛnam Abraham
    so na wɔbɛhyira amanaman a ɛwɔ asase so nyinaa.
  mwc-mwc: Ba Abraham wai bisuwona ana dam ina rakata saki ba sini maragata saki wai,
    dam ereonowana dobu ai konai ba ani gairenisi.
  bhl-bhl: Nimtew angom? Ne Abalakam em muluwel dow ilo bamki fian so keyemii, i kawtiw
    kitil so kebomeliwi, aneng aneng angom im kawtiw alik alik i em wiin dim kel bamki
    so kulokoliw kasike.
  con-NTPO: Nane tiseja tsain'bitssi a'ive atapasi joccapitssia aindeccuve tsu da'faya.
    Tisei'ccu gi poi ande'su aindeccuma ñotsse tsoña.
  eng-WEBU: since Abraham will surely become a great and mighty nation, and all the
    nations of the earth will be blessed in him?
  bnp-bnp: Muholi, e huriki a hamone Abraham bara ri ala kupo, ri pesi tora hateka.
    A kabu lobo na malala ni gi gamai na limana kunana.
  wal-wal: Abrahaami tumuppe gitanne wolqqaama kawotetta gidana; ha sa7aa kawotettati
    ubbai a baggaara anjjettana.
  mgh-mgh: ukhala wiira Aparahamu nohala ukhala athumwanaya ilapo yuulupale ni yokuru,
    ni mwanlattu wo yooyo ilapo cothene cinareerihiya.
  acu-NT: Atsa, niisha untsuri aints kakaram aina nuna apachri atinuitai. Tura ni
    apachri asamtai, mash nungkanam pujuinaunka pengker awajsartinuitjai.
  spa-PDDPT: Porque ciertamente Abraham será una nación grande y fuerte, y en él serán
    bendecidas todas las naciones de la tierra.
  gun-gun: Mba'eta Abraão gui ma oiko 'rã peteĩ regua heta ha'e imbaraete va'e. Ha'e
    hexe vy yvy jave regua ha'e javi 'rã amoingo porã.
  agu-BL: Na tan i' ljale't chibanl cyakil wunak bene'n tzi'n wi munt.
  eng-PEV: You know, Abraham’s family will be a big and powerful nation one day, and
    I will use his family to do good things for all the nations in the world.
  ilo-ULB: idinto a pudno nga agbalinto ni Abraham a naindaklan ken nabileg a nasion,
    ken mabendisionanto amin dagiti nasion iti daga kenkuana?
  kpg-kpg: Di hagadili a maa gaa hai tenua damana ge maaloo, gei Au ga haga maluagina
    nia henua huogodoo mai i mee.
  uig-ARA: چۈنكى ئىبراھىمدىن ئۇلۇغ ۋە كۈچلۈك بىر ئەل چىقىدۇ ۋە شۇنىڭدەك يەر يۈزىدىكى
    بارلىق ئەل-مىللەتلەر ئۇ ئارقىلىق بەخت-بەرىكەتكە مۇيەسسەر بولىدىغان تۇرسا؟
  bsp-bsp: Abraham endeyɔnɛ kas ka afum a atɔf ŋɔpɔŋ, ŋa fənɔntər. Afum a doru fəp
    tetɔn tɔ ŋandesɔtɔnɛ kəpocɛ pətɔt.
  bps-bps: du i dad belan too dee kadang, na mbaling sbung dad to too mdatah, na banlégu
    kafye i kdee bung dad to di klamang banwe du mdà di kenen.
  mbs-mbs: so meinang dakel pongan se menge bowad-bowad din, aw mèpiya se ibegay ko
    diyà te kedita te otaw pineokit kandin.
  tof-tof: Oya olmalbobatala sab abün bairre akó sab wirri arüngpükü bórrónge ini
    bwóbdü, akó ka sab blaman bwób-bwób pamkolpam ini tüpdü bles ninünümo oyakama.
  sus-sus: A fama nɛ findide si belebele sɛnbɛma ra. N fama nɛ barakɛ sade si birin
    ma a tan saabui ra.
  pon-2006: Kadaudoke kan pahn wiahla wehi lapalap oh manaman ehu, oh wehi koaros
    en sampah pahn peki I en kapaiairailda duwehte ei kapaiadahr ih.
  jae-jae: Kajalagac gebe Abraham êtu laum kapôêŋ to ŋajaŋa, ma lau tom-tom samob
    têtap mec ŋamoasiŋ sa aŋga ênê,
  ksd-ksd: tago Abaraam, na varogop boko ma ra ngala na vuna gunan tuna ma a dekdek
    bula, ma a lavur vuna tarai ta ra rakarakan a gunagunan diat a ti doan tana.
  tur-YTC: “Avraham kesinlikle büyük ve güçlü bir ulus olacak, yeryüzünün bütün ulusları
    onda kutsanacaklar.
  bel-N: Абрагам станецца народам вялікім і магутным, і будуць дабраслаўлёныя ў ім
    ўсе народы зямлі.
  grc-BRENT: Ἁβραὰμ δὲ γινόμενος ἔσται εἰς ἔθνος μέγα καὶ πολὺ, καὶ ἐνευλογηθήσονται
    ἐν αὐτῷ πάντα τὰ ἔθνη τῆς γῆς.
  ind-AYT: sedangkan Abraham pasti akan menjadi bangsa yang besar dan berkuasa, dan
    melaluinya seluruh bangsa di bumi akan diberkati?
  lid-lid: Lundriyen oro kameh asahan kon tinan ari buruwen, ma na iy le badeh kameh,
    jo kameh atehei nyosowan i tiri kon munyak tinan mari.
  eng-NNA: I chose Abraham, because of him I will do good to all people, in all countries.
    I will give him many grandchildren's grandchildren and those who come after them,
    his mob will become very many, they will become important bosses. Because of that
    Abraham will tell his mob to listen to me for ever, they will do the proper thing
    for ever. After they do like that I will do good to them in accordance with my
    word.”
  nya-nya: Abrahamu adzakhaladi mtundu wa anthu waukulu ndi wamphamvu, ndipo mitundu
    yonse ya anthu pa dziko lapansi adzadalitsika kudzera mwa iye.
  hrv-hrv: kad će od Abrahama nastati velik i brojan narod te će se svi narodi zemlje
    njim blagoslivljati?
  mps-mps: ‘Te agai hani wai dabe te augwali genuai bomai hani pedelaibao. Tama tigidali
    tǫde bidalubo we bidi augwaligo enabolo hanaluyu, te eno wiegi yai sę augwalibolo
    eyu, tama dwagi yai po augwali dali wao po waibao, te eno Abraham dali wiegi yai
    sę elama, dwagi yai po wali gilama tiaibao.
  llg-llg: Huu ndia numbu-sadu nala, neu ko ala boe lamanoꞌu, ma ala dadik hataholi
    nusak fo ana seli. Ma ndia boe oo, dei fo dadik babaꞌe-babatik neu basa nusak
    malai daebafok ia.
  tpi-tpi: Ol lain pikinini bilong em bai ol i kamap bikpela strongpela lain. Na long
    em bai mi mekim gut long olgeta lain manmeri long olgeta hap bilong graun.
  dan-1931: da Abraham dog skal blive til et stort og mægtigt Folk, og alle Jordens
    Folk skal velsignes i ham?
  vie-OVCB: Vì Áp-ra-ham sẽ thành một dân tộc lớn và cường thịnh, và sẽ làm nguồn
    phước cho các dân tộc trên thế giới.
  lbk-lbk: Tay at enfalin nan wanen-edna is chakchakowag ya mafikas ay ili, ya maichalan
    ken siya et sak bindisyonan nan am-in ay omili isnan olay entona ay ili isnan
    lofong.
  guj-2017: કેમ કે ઇબ્રાહિમથી નિશ્ચે એક મોટી તથા સમર્થ દેશજાતિ થશે અને તેના વંશમાં
    પૃથ્વીના સર્વ લોકો આશીર્વાદિત થશે.
  byr-byr: '@see-verse:GEN.018.017'
  awx-awx: inale Abrahamu bapunä sakngälake, kantri inätä täke yiwä, kitokngänä käyä
    tiwik. Tiwän Abrahamde tiwän, kantri kewune nanä undä bänip kwikwik päning.
  pon-2006A: Kadaudoke kan pahn wiahla wehi lapalap oh manaman ehu, oh wehi koaros
    en sampah pahn peki I en kapaiairailda duwehte ei kapaiadahr ih.
  por-BRBSL: since Abraão certamente se tornará uma grande e poderosa nação, e todas
    as nações da terra serão abençoadas nele?
  aly-aly: Ikwerenh-rnem akngerrirreyenh apmer arrpanenh-warl arlperrtyirreyenh.
  cth-cth: Abraham teh tami kalen hoi Athakasaipounge miphun lah a coung han. Talaivan
    e tami pueng ni ahni lahoi yawhawi a coe awh han.
  twi-twi: Ɛyɛ nokware turodoo sɛ Abraham bɛyɛ ɔman kɛse a ɛwɔ tumi. Na ɛnam Abraham
    so na wobehyira amanaman a ɛwɔ asase so nyinaa.
  hlt-hlt: Abraham khaw namtu len neh pilnu la om rhoe om ni. Anih lamloh diklai namtom
    boeih a yoethen ni.
  tbz-SIM: O kó kubotí yóó dɛukɛ mɛdiɛ̀ mmɛ kɛ́nkpeńnì. Weè yó nte kɛ̀ ibotí imɔuu
    pɛ́tɛ́ mɛsɑ̀ɑ̀.
  msy-2020: Guizbangɨra, an ovavir boriba bar avɨrasemegh kantrin gavgavimɨn otogham.
    Eghtɨ Abraham bangɨn kɨ nguazir kamɨn itir ikɨziba bar dar gumazamiziba bar deragh
    me damuam.
  txq-txq: Huu ndia tititi-nonosin nara tamba ramanoꞌu, ma ara dadi reu hatahori nusak
    ta hohoꞌak kara. Ma neu ko ndia oo dadi mana fee babaꞌe-babatik soa-neu basa hatahori
    nusa-nusak marai dae-bafok ia boe.
  aaz-aaz: Natuin naiꞌ Abraham in suufk ein of nmaꞌbaab ok tar namfaun, ma njarin
    uuf es, reꞌ maꞌtaniꞌ. In of anjair amneik tetus-athoen amsaꞌ neu areꞌ kanan uuf
    anbi pah-pinan ia.
  azb-azb: Həqiqətən, İbrahimdən böyük və güclü bir millət törəyəcək, onun vasitəsilə
    yer üzünün bütün millətləri xeyir-dua alacaq.
  eng-DBY: Since Abraham shall indeed become a great and mighty nation; and all the
    nations of the earth shall be blessed in him.
  hin-2017: अब्राहम से तो निश्चय एक बड़ी और सामर्थी जाति उपजेगी, और पृथ्वी की सारी
    जातियाँ उसके द्वारा आशीष पाएँगी। (प्रेरि. 3:25, रोम. 4:13, गला. 3:8)
  wol-KYG: Ndax kat Ibraayma dina sos xeet wu mag te am doole, te xeeti àddina yépp
    ci moom lañuy barkeele.
  swp-swp: Paana ia abo i hemala basileia saesaena eo gigigiborina, eo tanoubu basileiadi
    gamagaridi abo se helolouioidi ia debana eai.
  bjr-bjr: Mina saaqari kambiqainausa firaa maqannaa marifaranoo. Aiqama maqannaasa
    Abaraqaammana saaqaraanannai amiqi amiqimma nimaqaanaura.
  eng-YLT: and Abraham certainly becometh a nation great and mighty, and blessed in
    him have been all nations of the earth?
  kne-kne: Tan sisya di mangipoli sin ad-ado ay ipogaw ay man-ili sin madayaw ya napigsa
    ay nasyon. Manbegew abe en sisya, mabindisyonan am-in di ipogaw isnan lobong.
  wat-wat: Susukwana ina nakata yota fiwafiwanamokena. Keta tanake nenei kunuma matatafuna
    fwayafwayai ana sawanuwagabubuwisiya.
  heg-NTPO: Ta Abraham in hua-koet tas mamo taplaeng, le daid bangsa tene man muun
    isi. Nol mam un kon daid hangun bel totoang bangsa in se apan-kloma kia ngas.
  ptu-ptu: Tää', aka Abraham la bu'dä' pessubunna anna la pataloam. Anna ia napolalam
    la ditamba' ingganna hupatau.
  bzd-NTPO: '@see-verse:GEN.018.017'
  kwf-kwf: Na ngela neꞋe kike baꞋa futa maꞋi ana kwalafa nia ki, kike baꞋa Ꞌoro liu
    mala, ma kira ke alua fuuꞋi ngwae ngasingasiꞋa. Ma nai baꞋa rao Ꞌania ngwae neꞋe
    fuana faꞋaleꞋalana fuuꞋi ngwae ki taꞋifau ana magalia nege.
  eng-WYC-2017: since he shall be into a great folk and most strong, and all nations
    of [the] earth shall be blessed in him?
  eng-WMBB: since Abraham will surely become a great and mighty nation, and all the
    nations of the earth will be blessed in him?
  spp-spp: Ɲaha na yɛ nàkaana ɲyɛ sìi mɛ, Ibirayima sí n-pyi tùlubwɔhɔ tu, kuru tùluge
    fànhe sí n-pêe. Diɲyɛ tùluyi sanɲyi sí jwó ta u cye kurugo.
  aey-aey: Mele bahic Ebraham uqa uqana sihul hatu oso binanca caligian euha gagadic
    odocca. Odocob Ebraham sihul hatu cunug age eeldoc oqagan.
  urd-GVH: इसी से तो एक बड़ी और ताक़तवर क़ौम निकलेगी और इसी से मैं दुनिया की तमाम
    क़ौमों को बरकत दूँगा।
  rug-rug: Meke sarini pu tututi gore mae gua koa sa, si kaqu ta evaṉae keke butubutu
    lavata meke ṉiṉira hola, meke koasa guguana sa si kaqu manani Rau sari doduru
    butubutu.
  gaz-gaz: Abrahaam dhugumaan saba guddaa fi jabaa taʼa; sabni lafa irraa hundinuu
    karaa isaatiin eebbifama.
  fra-LSG: Abraham deviendra certainement une nation grande et puissante, et en lui
    seront bénies toutes les nations de la terre.
  gnn-gnn: liŋgu Yipurayimgalanydja mala‐wunhara yurru mirithirrina wal'ŋu guḻku'na
    yolŋu walala, dharrpalnha miṯtji, ga ŋuliwitjandhiyi nhanukalanydja ŋarra yurru
    wirrkina goŋmirriyama miṯtjinha bukmaknhana walalanha yolŋu'‐yulŋunha.
  yal-yal: A fama nɛn findideni siya belebele sɛnbɛmaan na. Dunuɲa siyane birin duban
    sɔtɔma nɛn a tan barakani.
  gum-gum: Nøbe purø nørrø misag søtømera, trurrigu mu chindamgaig murig, katø nøgurri
    chi misaameratøgucha pirø muba kuimburab warabeløbe mayanguen tabig nebuilø treeg
    kønrrab køben.
  iou-iou: Nadäŋ imiŋira Abraham täŋo oraniyetä bureni-inik äbot taŋi ba kehäromi
    nikek api täneŋ. U wäpi terak täŋkentäŋ yämiŋpewa ämawebe kuduptagän uken-uken
    nanik iron pähap api ahäŋ yämineŋ.
  haw-1868: No ka mea, e lilo io no auanei o Aberahama i lahuikanaka nui a ikaika
    hoi, a e pomaikai hoi na lahuikanaka a pau o ka honua ia ia.
  arb-NAV: وَإِبْرَاهِيمُ لابُدَّ أَنْ يُصْبِحَ أُمَّةً كَبِيرَةً وَقَوِيَّةً، وَبِهِ
    تَتَبَارَكُ شُعُوبُ الأَرْضِ جَمِيعاً،
  adz-adz: Abraham tafan rusan bungꞌ awaꞌ nasu garam utup tsiraꞌ mangan ruta nampang,
    da mingꞌa Abraham da Dzi bungꞌ afinti garam intap wain wain sib angu.
  ewe-ewe: Eyae azu dukɔ gã aɖe, eye wòahe yayra vɛ na dukɔwo katã le anyigba dzi.
  eng-LEE: Seeing that Abraham shall surely become a great and mighty nation, and
    all the nations of the earth shall be blessed in him?
  dji-dji: Ngidjirrkngban nyani mala-pungi, ga nyanngang gurruṯigiṉing mala mirrpmi
    djin galbidjidji, yarim yagirri wana bapurrurr minydjin djirridji, ga bukmak bapurrurr
    mala djiḻi gurrbi-munganmirri djani inydjin bulanggitjnyirdjigi nyanngamirrpmi
    Abrayam-mirrpmi.
  gvn-gvn: '@see-verse:GEN.018.017'
  nna-nna: Ngurrjungulu marnarna Abraham, wurralkulinyjanaku palinymilirranguku pinakarralupijiyi
    ngarrakunyju, ngungku yiji jilipiyi ngarramarnti. Janalu palajun jinaja ngajulu
    ngalypa jilamarnajanaku ngajumilija muwarrja. Palajalu ngalypa yiji jilamarnajanaku
    wiyirrku marrngurranguku, warrarnjarrangu wiyirrja. Abraham yungkulumarnalu jamuji
    karlujirrangupa nyirrirnikartijarrangu kurrngal, palinymilirrangu kurrngal yija-yiji
    jarrulupiyi, wirtu nyampalirrangu jarrulupiyi.”
  asm-FB: অৱশ্যেই অব্ৰাহামৰ পৰা এক মহান আৰু পৰাক্ৰমী জাতি হ’ব। তেওঁতেই পৃথিৱীৰ সমুদায়
    জাতিবোৰ আশীৰ্ব্বাদপ্ৰাপ্ত হ’ব।
  sus-A: عَ قَمَ نّ قِندِدٍ سِ بٍلٍبٍلٍ سّنبّمَ رَ. ﭑ قَمَ نّ بَرَكّ سَدٍ سِ بِرِن
    مَ عَ تَن سَابُي رَ.
  fra-SBL: puisque Abraham deviendra une nation grande et puissante, et que toutes
    les nations de la terre seront bénies en lui ?
  hbo-hbo: וְאַ֨בְרָהָ֔ם הָיֹ֧ו יִֽהְיֶ֛ה לְגֹ֥וי גָּדֹ֖ול וְעָצ֑וּם וְנִ֨בְרְכוּ
    בֹ֔ו כֹּ֖ל גֹּויֵ֥י הָאָֽרֶץ׃
  shp-NTPO: Jakaya iki kaai betin, westiora mainmea icha itan koshi shinanya jonibaon
    papa. Enra yoia iki já meranxon jatibi nato netemea jonibaon jemabo, jakon shinanxonti,
    ibakanon jakon jaai ixon.
  eng-WYCLIFFE: sithen he schal be in to a greet folk and moost strong, and alle naciouns
    of erthe schulen be blessid in hym?
  piu-2006: '@see-verse:GEN.018.017'
  pjt-pjt: Panya Aipuṟamaku walytja ma-tjuṯaringkuku maḻatja maḻatja munuya winki
    mulararira tjana alatjiṯu manta walytjangku kanyilku. Ka panyaṉa palula tjanalanguṟu
    aṉangu manta winkitja palyaṟa pukuḻmankuku.
  cwe-cwe: Bulahimu kezakuwa tata wa kabila kulu, kufosela yeye wanhu wa zisi zose
    wezatemeligwa mate.
  bgs-bgs: su mému na dakál grupo tô mga rubbad din, asta madigár tô bággén ku tun
    ta langun manubù ukit kandin.
  kik-kik: Ti-itherũ Iburahĩmu nĩagatuĩka rũrĩrĩ rũnene na rwa hinya, na ndũrĩrĩ ciothe
    cia thĩ nĩikarathimwo nĩ ũndũ wake.
  ksr-ksr: 'Kokaembaajoŋ ii mesaŋgomambaajoŋ amamaajeŋ: Aabrahamnoŋ noo alana qaita
    moŋ. kolooja. Iinoŋ kolooŋ seisei kondooro kanageso somata ku-usuŋgiawo kolooŋ
    laligowuya. Noo kotumotuenanoŋ mono iwaajoŋ ama namowaa kanageso tuuŋa kuuya yoŋoo
    qagianoŋ uro oyaŋboyaŋ mokoloowuya.'
  fra-NCL: Car Abraham doit devenir une nation grande et forte, et toutes les nations
    de la terre seront bénies en lui.
  cek-AK: Abraham loe thacak hoi kalen parai acaeng ah angcoeng tih; long nui ih prae
    kaminawk boih anih rang hoiah tahamhoihaih hnu o tih.
  xla-xla: Adipalati, A꞉iblaham ya꞉ mamadulotapo sikemte pasatlepe. Epame na꞉tapo
    ya꞉ tle ta꞉la so hapuloma dla siyele hampulupe.
  cuk-cuk: 'Abrahamʼde dulemar-bukidarad-e-babga guosoggu, degine, dulemar-dutusulid-e-babga
    gubalosoggu, an ibmar-imaksokalid an ega sogergebed. Deginbali, an ega sogsabalid:
    ‘Begi bela we-napneggi yar-baid-baidgi-bukmaladgi an ise-nued binsaoye.’'
  uig-CYR: Чүнки Ибраһимдин улуқ вә күчлүк бир әл чиқиду вә шуниңдәк йәр йүзидики
    барлиқ әл-милләтләр у арқилиқ бәхит-бәрикәткә муйәссәр болидиған турса?
  tel-2017: అతని మూలంగా భూమిపై అన్ని జాతులూ ఆశీర్వాదం పొందుతాయి. నేను చేయబోతున్న పనులను
    అబ్రాహాముకు తెలియకుండా ఎలా దాచగలను?
  hat-BSA: paske Abraham va anverite vin yon gran nasyon byen fò, e nan li, tout nasyon
    yo va beni?
  bxh-bxh: Abelaham laulauwewena haba sa adidili yo sa ouli, be dodoga mahudoꞌidi
    tanoꞌubu yai ai lisina haba loholoho sa abi.
  kos-kos: Fwilin tulik natul ac fah orala sie mutunfacl lulap ac ku, ac nga fah akinsewowoye
    mutunfacl nukewa kacl.
  hbo-WLC: וְאַ֨בְרָהָ֔ם הָי֧וֹ יִֽהְיֶ֛ה לְג֥וֹי גָּד֖וֹל וְעָצ֑וּם וְנִ֨בְרְכוּ
    ב֔וֹ כֹּ֖ל גּוֹיֵ֥י הָאָֽרֶץ׃
  ibo-ibo: Ebraham aghaghị ịbụ mba dị ukwuu dịkwa ike. A ga-agọzikwa agbụrụ niile
    nọ nʼụwa site na ya.
  ory-ory: ଅବ୍ରହାମଠାରୁ ଏକ ମହତୀ ଓ ବଳବତୀ ଗୋଷ୍ଠୀ ଉତ୍ପନ୍ନ ହେବ ଓ ପୃଥିବୀର ଯାବତୀୟ ଗୋଷ୍ଠୀ
    ତାହାଠାରୁ ଆଶୀର୍ବାଦ ପ୍ରାପ୍ତ ହେବେ।
  wmt-wmt: '@see-verse:GEN.018.017'
  chk-chk: Pun üa silei pwe Apraham epwe wiliti eu mwü mi fokun watte o pöchökül,
    nge mwün fanüfan meinisin repwe küna ar feiöch me ren.
  ssd-ssd: Ŋgumneŋga Abraham tuku ndare mbolŋge taŋgo kuasmbi suŋgo saŋgri ŋak mayok
    kaŋgaig. Nu mbolŋge kilke tugu ŋakmba mbolŋge ye wam mayenu kamŋgit.
  rop-rop: Yuwai. Ai lafta dalim im, dumaji ola biginini blanga im garra jidan brabli
    strongbala traib, en garram im na ai garra meigim ola najalot traib langa ebri
    kantri brabli gudbinji.
  ukr-1871: Та ж Авраам буде народом великим, і потужним, і благословляться в йому
    всї народи земнії.
  eng-AOI: His descendants will become a great nation. I will bless all the nations
    in the same way I am blessing him today.
  yon-yon: Ye awoya kuu ambibkin aromkono darewoob keraniib. Angkon, Abraham yaambed
    ambibkin korem kuu amun kerundaniin.
  bch-bch: Ngansa Abraam itubtub ga tiuot alu kapei ga matua tau. Be kadonga kemi
    toa nakado ngan ei, eine ga iparangrang gid alu toa ngada ne tanoeai.
  deu-1951: da Abraham gewiß ein großes und starkes Volk werden soll, und alle Völker
    auf Erden in ihm sollen gesegnet werden?
  eng-JPS: seeing that Abraham shall surely become a great and mighty nation, and
    all the nations of the earth shall be blessed in him?
  ubr-ubr: Abraham wawan agirin arimon sabu gagamis a faiwaris bag sin matar. Ato
    on orot fasinai, Yau arimon sabu tutufin engon ani momogines.
  srp-1865: Kad æe od Avrama postati velik i silan narod, i u njemu æe se blagosloviti
    svi narodi na zemlji?
  lug-lug: Ibulayimu agenda kufuuka eggwanga eddene, ery’amaanyi, era mu ye, amawanga
    gonna mwe galiweerwa omukisa.
  heb-heb: ואברהם היו יהיה לגוי גדול ועצום ונברכו בו כל גויי הארץ׃
  ben-IRV: অব্রাহাম থেকে মহান ও বলবান এক জাতি সৃষ্টি হবে এবং পৃথিবীর যাবতীয় জাতি
    তাতেই আশীর্বাদ প্রাপ্ত হবে।
  pan-pan: ਅਬਰਾਹਾਮ ਇੱਕ ਵੱਡੀ ਅਤੇ ਬਲਵੰਤ ਕੌਮ ਹੋਵੇਗਾ ਅਤੇ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਕੌਮਾਂ ਉਸ ਤੋਂ
    ਬਰਕਤ ਪਾਉਣਗੀਆਂ।
  tkr-tkr: Hək'edad, İbrahimıke xədın, gucnan millet g'ales, mang'ulek'ena gırgıne
    milletbışe xayir-düə alyapt'as.
  mwp-mwp: Wa ngoeban ya woedhayzinga kedha, nuydh nungu kazil a ngepal ngurpamoeypu
    bangal ngaw yoepa koerngaypa, thana bangal koey ridhamayl siparu, a koey mudhaw
    lag aymoene. A lak kedha nungungu pawpa ngath mura nubi po gubaw gizuwaw koey
    goegathapa bangal woenab poeybaypu.
  mya-JVB: အာဗြဟံ သည် ကြီးမြတ် ၍ ၊ တန်ခိုး နှင့်ပြည့်စုံသော လူမျိုး ဖြစ် လိမ့်မည်။
    လူမျိုး အပေါင်း တို့သည် သူ့ အားဖြင့် ကောင်းကြီး မင်္ဂလာကို ခံရကြလိမ့်မည်။
  tte-O: Kaiwena bwaliga tubunao siyamala boda lalakina yo boda kaikaiwena yabo yo
    iya koina tomo meuloili yanuwa yaulina mena kani yawalo-muloloili.
  tbg-tbg: Eparahaamira vaintivara noraiqamavi kempuka vatanaakama vaivarave. Eparahaamiva
    kuvuarama tainaraqihai te ekaa vataini vaika koqema nimitarerave.
  hmo-hmo: Badina be iena tubudia be dohore bese badana bona goadana, bona tanobada
    ena bese ibounai be dohore idia noinoi, idia do lau hanamoa, ia lau hanamoa bamona.
  ata-ata: Ta xasoxasou mo ta ꞌiluꞌilusunu ixali tavuꞌalo mo aneꞌi ta mitema sou xavi
    sou tuala. Voteꞌi ane noxou ꞌosi, la sou eni aalusiꞌa ta mitema iouiou no xalexalee
    tuatuala ꞌo ukalusi.
  nfa-nfa: Te ladhe èèna na, ana-èpu na asa tabha ae, aa suku dhu kapai. Aa nèngu
    ne, èèna na, jꞌajꞌi berkat mi suku aaꞌi-aaꞌi ètu rai-haha ne.
  urd-urd: अब्रहाम से तो यक़ीनन एक बड़ी और ज़बरदस्त क़ौम पैदा होगी, और ज़मीन की सब
    क़ौमें उसके वसीले से बरकत पाएँगी।
  rus-SYN: От Авраама точно произойдет народ великий и сильный, и благословятся в
    нем все народы земли,
  cbt-NTPO: '@see-verse:GEN.018.017'
  bqc-SIM: Aà buiↄ aaↄ zↄ̃ↄ mɛ́ aaↄ gbãa vĩ. Bui pↄ́ kú tↄↄlɛↄ píi aa ɛ̀fãai
    e aà sabaiɛ.
  tcz-CHONGTHU: Ajeh chu Abraham chu len tah le nam hattah chule vannoi ja nam jouse
    Abraham jeh a phatthei chang ding ahi ngal'in,
  mar-mar: कारण अब्राहामापासून खरोखर एक महान व समर्थ राष्ट्र होईल, आणि पृथ्वीवरील
    सगळी राष्ट्रे त्याच्यामुळे आशीर्वादित होतील.
  tcs-tcs: bikoz Eibram i go kam bigate blo wan big strong pipol uda i stap wea dempla
    oun kantri. Ol dem blesing ai go mekem po Eibram i go go tru em, po ebridem pipol
    blo ert.
  soq-soq: '@see-verse:GEN.018.017'
  qub-qub: Abrahampita mirajcunaga munayniyoj jatun nasyun cananpämi nishcäpis. Paytaga
    nishcä mundu intërucho caj nasyuncunata pay-raycu bindisyunta gonäpämi.
  bqp-bqp: A burinↄ nigↄ̃ zↄ̃kↄ̃ onigↄ̃ gbãna vĩ. Andunia buri sĩnda pínki ni arubarika
    le a gãimɛ.
  hat-hat: Pitit pitit li yo pral tounen yon gwo nasyon ki va gen pouvwa. Gremesi
    Abraram, tout nasyon sou latè pral jwenn benediksyon.
  eng-BSB: Abraham will surely become a great and powerful nation, and through him
    all the nations of the earth will be blessed.
  tod-tod: Zii wolai nii zeeɠaaɓaai, toɠa ɠɛɛzu ga naa mɛmɛwola. Eteai zu zii kpein
    ka tuyai zɔlɔɔ maaʋele ma.
  eng-WEBPB: since Abraham will surely become a great and mighty nation, and all the
    nations of the earth will be blessed in him?
  kbq-kbq: Tamage huno Abrahamumpinti tusi'a hankavenentake vahe fore hu'za kuma ante'za
    manigahaze. Kokankoka mika kumate vahe'mo'za agripinti asomura erigahaze.
  nhe-BL: pampa yajaya elis inintata miyac tlacame huan sihuame tlen mochihuase se
    hueyi xinach tlacame tlen quipiyase miyac chicahualistli. Huan niquilhuijtoc para
    niquintiochihuas nochi tlacame ipan nochi tlaltini ipan tlaltepactli ica ya.
  bus-bus: À boriinↄ égↄ̃ bíta aↄ̃égↄ̃ gbãa vĩ. Anduna bori píngi é aubarika e à
    gãzĩmɛ.
  gub-BL: — Izuapyapyr a'e wà nehe, heta tetea'u putar a'e wà nehe, ikàg putar a'e
    wà nehe no. Wanexak mehe amogwer teko ywy rehe har paw ukwaw putar hekatu haw
    a'e wà nehe. — Emur neze'egatu urerehe nehe, i'i putar ihewe wà nehe.
  eng-DRA: Seeing he shall become a great and mighty nation, and in him all the nations
    of the earth shall be blessed?
  knf-knf: Ul ankbukuŋ pntaali pŧum pankkaaŋ mnhina, kabot kaţu nwul kntaali ki mboş
    bŧi bnuura.
