verse: GEN.018.011
translations:
  mal-C: അബ്രാഹാമും സാറായും വൃദ്ധരും വളരെ പ്രായമായവരും ആയിരുന്നു. സാറായ്ക്കു ഗർഭധാരണത്തിനുള്ള
    പ്രായവും കഴിഞ്ഞുപോയിരുന്നു.
  deu-TKW: Abraham und Sara waren jedoch alt und hochbetagt, so daß es Sara nicht
    mehr erging, wie es den Frauen ergeht.
  lin-lin: Abrayami mpe Sara bazalaki mibange, mpo ete bakomaki na mibu ebele penza
    mpe Sara azalaki lisusu na makoki te ya kobota.
  cbr-NT: Usa 'aínbi ka Abraham ax uni apan kaniakëkë 'imainun ka aín xanu Sara axribi
    xanu apan kaniakëkë 'iakëxa usa 'aish ka Sara bërámabi aín pëi machakë sënë́nkë
    'iakëxa.
  eng-LSV: and Abraham and Sarah [are] aged, entering into days—the way of women has
    ceased to be to Sarah;
  bmu-bmu: Abraham aka Sara yetkön lök ambazip namŋi ahotka yambuŋiran gwötpuk ketaŋi
    aiga malohot. Saranöŋ köiŋgö aŋgeka malöhi, miaŋgö nalöŋan lök oŋgit teköyök.
  eng-GNV: (Nowe Abraham and Sarah were old and striken in age, and it ceased to be
    with Sarah after the maner of women)
  eng-WEBSTER: Now Abraham and Sarah were old and far advanced in age; and it ceased
    to be with Sarah after the manner of women.
  nhw-BL: Huan Abraham huan Sara eliyayaj huehuentzitzi, huan ya panotoya nopa xihuitl
    para Sara quipiyasquía se icone.
  swh-ONEN: Abrahamu na Sara walikuwa wazee tena waliosogea miaka, naye Sara alikuwa
    amekoma katika desturi ya wanawake.
  bba-bba: Aburɑhɑmu kɑ Sɑɑrɑɑ bɑ mɑɑ bukurɑ ɡem ɡem. Sɑɑrɑɑ kun sɑ̃ɑ wi u koo bii
    mɑ.
  eng-KJVCPB: Now Abraham and Sarah were old and well stricken in age; and it ceased
    to be with Sarah after the manner of women.
  cpy-cpy: Antarikiteeyakini apitekiroeni Abraham eejatzi Sara. Kaatapaaki oñaawenta
    otsinanitantari.
  mpx-mpx: He Sela alona ge Abalahama iyaka hi liki nabi, ge Sela iyaka nige al i
    weweikena kasiyebwa.
  wbp-wbp: Kuja-palangu purda-nyangu wangkanja-kurra Jiirarlu, kujarlaju manyulku
    ngarlarrija, manu-nyanu wangkajalku, “Nyarrparlu-yijalalparlijarra kurduju mardakarla
    muturnarlu kapi jarlu-pardurlu? Yungulparnarla jirrnganja ngunanjinkarla kapanku
    kamina-piyaju? Kujaju lawangka.”
  luo-luo: Ibrahim kod Sara nosebedo moti kendo hikgi noniangʼ kendo ndalo Sara mag
    nywol nosekadho.
  meu-meu: Una negana ai Abraham bona Sara vada e buruka herea, bona Sara ena nega
    vada e hanaia.
  npi-ULB: अब्राहाम र सारा वृद्ध थिए र तिनीहरूको उमेर ढल्किसकेको थियो । साराको बच्‍चा
    जन्माउने उमेर बितिसकेको थियो ।
  yor-yor: Abrahamu àti Sara sì ti di arúgbó, Sara sì ti kọjá àsìkò ìbímọ.
  emp-NTPO: Abrahaʌ̃ra Sara sid̶a drõãda panasid̶aa. Maʌ̃ bẽrã Saraba idji jed̶eco
    unuca basía.
  ind-ind: Abraham dan Sara sudah sangat tua, dan Sara sudah tidak haid lagi. Berarti
    dia sudah tidak bisa hamil.
  pes-OPCB: در آن وقت ابراهیم و سارا هر دو بسیار پیر بودند و دیگر از سارا گذشته بود
    که صاحب فرزندی شود.
  ssx-ssx: Eipoloha꞉ma꞉ pita꞉ Seta yaapota꞉ ota꞉ koke yepekeme. Kutupa Setata꞉ ipika꞉
    kaisepo da handeekeeki make paeyekeme.
  lcm-lcm: Sikei rilong aongos ve Abaraam kilong talapo lavan luai na Sara akorong
    katala polo soliu kana taun i atogon nat.
  aer-aer: Abraham uthene Sarah atherre kele ampwe ratherre anteme, Sarah kele ampwe
    anthurre anteme ampe atnyenetyeke.
  tgl-ULB: Ngayon matanda na nga sina Abraham at Sarah, talagang napakatanda na at
    nalampasan na ni Sarah ang edad kung saan hindi na maaaring magkaanak pa ang isang
    babae.
  nop-nop: Abalaham eŋ Salah adi agaŋ gulet fee hatitalabuŋa agaŋ metam gawadahi tugumuk.
    Doktiŋa Salah adi wapmihi yanagitdok tuwot mu tuguk.
  kca-kca: Авраам пӑ Сарра уна пелка йўвәм хŏйатӈән усӈән, Сарра нэ верԓаԓ йэтшәсәт.
  cbu-NT: Anpur Aprahamarini wizanllpa Sarpa kizpur wachinaw taaranganaya. Sarsha
    anpur ndusha wanguytarangiya; izuuru tsíparangiya.
  usa-usa: Mááka Abara-ámkaraq Téra áqa wayuka-ariqa aukuraye, abo Térama araqná-urapowana
    imá iyápó ákáwani-uráiye.
  hui-hui: Abarahama Sarabi libu haru waheore howa waneigini mbira hono wibe naheore
    hene. Sara ibunaga waneigini holene tu biba hene berene.
  wrs-wrs: Hev hellenamba, wo poaita ambo himba los owomanavna, os nengvna, doa kamba
    mundkolatov vewolv, demutrava kava doa wohwuleihana. Es himba onengv, kava lehra
    ihilmana evevma tlaiva?
  mya-mya: အာ​ဗြ​ဟံ​နှင့်​စာ​ရာ​တို့​သည်​အ​ရွယ်​လွန်​ကြ ပြီ​ဖြစ်​၍ စာ​ရာ​၌​သွေး​ဆုံး​နေ​ပြီ​ဖြစ်​သည်။-
  cbi-NTPO: Tsaaren Abraham bain, naa Sara bain yumaa pure' rukuula, tsenmin Saraya
    shinbunchin naa asa bain yumaa mangueewaatyu jumi.
  bod-N: སྐབས་དེར་ཨབ་ར་ཧམ་དང་སཱ་ར་གཉིས་དགུང་ལོ་མཐོ༌ཞིང༌། སཱ་རའི་ཟླ་མཚན་ཡང་ཆད་ཟིན༌ཏོ།།
  wsk-wsk: Abraham Sarah ilak garukaman nunguningkiri, ale Sarah kuriang iluwokko
    tom kiaram.
  kkl-kkl: Abene wamdek li Abrahamap Saraap ya'ag sabal wamdekti Sara babe eneng wal
    yalamog kom.
  sna-sna: Abhurahama naSara vakanga vakwegura uye vava namakore mazhinji, uye Sara
    akanga atopfuura zera rokubereka vana.
  spa-BLM: Abraham y Sara eran viejos, de edad avanzada. Sara había pasado la edad
    de tener hijos.
  beu-beu: Uanguveng angu, Abraham, bot ejangu Sara oleve etatabit boma-memet iila,
    bot Sara di euuru hoa angu, aamina tila.
  cac-cac: A vin̈aj Abraham yed' ix Sara chi' te ichamtac animaxo eb'. A ix Sara chi'
    pecatax man̈xalaj yechel unin syil ix,
  swh-ULB: Abraham na Sara walikuwa wazee, umri wao ulikuwa umeendelea sana, na Sara
    alikuwa amepita umri ambao mwanamke anaweza kuzaa watoto.
  bel-bel: А Абрагам і Сарра былі старыя і ў веку сталым, і звычайнае ў жанчын у Сарры
    спынілася.
  wed-wed: Sarah ma Abraham i magura kaua ma Sarah ana vinatuna ana mara i kwa.
  deu-ELBBK: Und Abraham und Sara waren alt, wohlbetagt; es hatte aufgehört, Sara
    zu ergehen nach der Frauen Weise.
  mbb-OT: (Si Abraham wey si Sara, utew zan en meǥurang ne wazà bahi he ebpekaanak
    emun is penuiǥen din, iring te penuiǥen ni Sara.)
  msc-msc: Wo tuma, Iburahima ni Saran da kɔrɔ kosɛbɛ. Den sɔrɔn waati ra tamin Saran
    kan.
  mal-2015: എന്നാൽ അബ്രാഹാമും സാറയും വയസ്സു ചെന്നു വൃദ്ധരായിരുന്നു. സ്ത്രീകൾക്കുള്ള
    പതിവു സാറെക്കു നിന്നു പോയിരുന്നു.
  tuo-NT: Abrahã, Sara bʉcʉrã waro nicãrã niwã. Sara co beꞌti ĩꞌase peꞌtiꞌcopʉ nico
    niwõ.
  gup-gup: Kaluk Abraham dja Sarah bedda wanjh benewernhkohbanjni, dja yakminj ngarreni
    Sarah bu yimankek wurdyaw yawmayi.
  met-met: Ebraham Sara tang duwa duanga ba, binabu Sara nianing hayauxingamdi disup
    ba.
  gvs-gvs: Ego kina Eberamo bogina ikaitomoya; kina Sera nakae bogina ikainamoya.
    Tauna geya itoboineyeta ivenátuna unana bogina itobuvavina.
  rmc-rmc: O Abraham the e Sara sas phure, sas lenge but berš a e Sara sas andre ola
    berša, sar le džuvľen imar našťi el čhave.
  nlg-nlg: Abraham ma Sarah toro tonikama tua, ma Sarah te mua tangomana ge ke logho
    gari.
  dgr-DOGNT: Abraham eyıts'ǫ Sarah hòt'a ǫhdah gehłè xè gıghoò łǫǫ̀ ajà. Sarah ts'èko
    ǫhdaà whelı̨ t'à bebìa nìhtè-le ajà.
  pes-OPV: و ابراهیم و ساره پیر و سالخورده بودند، و عادت زنان از ساره منقطع شده بود.
  ron-1924: Авраам ши Сара ерау бэтрынь, ынаинтаць ын вырстэ, ши Сарей ну-й май веня
    рындуяла фемеилор.
  aui-aui: Abraham da Sera na simoraba kirakii, na Sera kubuwiipum kabina ikabitore
    da wiituwa kedana gegha.
  ben-OBCV: অব্রাহাম ও সারা দুজনেরই খুব বয়স হয়েছিল এবং সারার সন্তান প্রসবের বয়স
    পেরিয়ে গিয়েছিল।
  lex-lex: Mere Sara nora Abraham rhamto'a-rhape' wal wia, ne Sara mana edon nlernan
    oleka karorta-kdeh wal wia.
  rgu-rgu: Tepoꞌ ria, Abraham no Sara ramalasi raan seliꞌ so, ma Sara boe ta namahedi
    ina soꞌ.
  som-som: Haddaba Ibraahim iyo Saarah way da' weynaayeen; gabow bayna la dhaceen;
    caadadii naaguhuna Saarah way ka joogsatay.
  lat-VUC: Erant autem ambo senes, provectæque ætatis, et desierant Saræ fieri muliebria.
  aoi-aoi: Wunalakine-ka Aburiyama akwa dadingiyenikba nen-eniyuwangkwudinume-ka wunalakina-da.
    Neniyuwangkwa arakba nakina. Ngalajukwaba Jera dadiyuwangkwa arakba dakina, akwa
    numi-jerriduma arakba menikakbuburranga ngala-langwa-da.
  eng-ASVBT: Now Abraham and Sarah were old, and well stricken in age; it had ceased
    to be with Sarah after the manner of women.
  mna-mna: 'Abaraam ziru Sara tiwe kolman ma kolmannan kek. Tana Sara ileŋ kembei
    ni ko ipeebe pikin, to iseeŋge la leleene mi iso: “Wai, iŋgi sa niamru waeŋbi
    kuliyam imorou kek. Ko irao menmeen yam pa mbulu taiŋgi mini? Na som.”'
  ita-1885: Or Abrahamo e Sara erano vecchi ed attempati; ed era cessato a Sara ciò
    che sogliono aver le donne.
  eng-LXXUP: And Abraham and Sarah were old, advanced in days, and the custom of women
    ceased with Sarah.
  eng-ULB: Now Abraham and Sarah were old, very advanced in age, and Sarah had passed
    the age when women could bear children.
  spa-VBL: Abraham y Sara ya estaban viejos y eran de edad avanzada. Y Sara ya había
    pasado su edad fértil.
  fra-_FOB: Or Abraham et Sara étaient vieux, avancés en âge; Sara n'avait plus ce
    que les femmes ont coutume d'avoir.
  mal-mal: എന്നാൽ അബ്രാഹാമും സാറായും വയസ്സുചെന്നു വൃദ്ധരായിരുന്നു. സാറായിക്ക് ഗർഭധാരണത്തിനുള്ള
    പ്രായം കഴിഞ്ഞിരുന്നു.
  urd-GVR: Donoṅ miyāṅ-bīwī būṛhe ho chuke the aur Sārā us umr se guzar chukī thī
    jis meṅ auratoṅ ke bachche paidā hote haiṅ.
  suz-BL: अब्राहाम नु सारा खाल्‍पा खाल्‍पी दुम्‍शो बाक्‍सा बाक्‍त। सारा आ रां ब्रोल्‍चा
    यो नुप्‍शो बाक्‍माक्‍त।
  ita-1927: Or Abrahamo e Sara eran vecchi, bene avanti negli anni, e Sara non aveva
    più i corsi ordinari delle donne.
  ckb-ckb: ئیبراهیم و سارا دوو کەسی پیر و بەساڵداچوو بوون. ساراش تەمەنی منداڵبوونی
    بەسەرچووبوو.
  eng-BBE: Now Abraham and Sarah were very old, and Sarah was past the time for giving
    birth.
  crx-NTPO: '''Andit ''et Abraham ''ink''ez Sarah ''en tube hoonyan huzdli''. Yoo''un
    hizulh ''ink''ez Sarah en buzkeh whutaleh ''et tube ''on ''un hainzut.'
  kan-OKCV: ಅಬ್ರಹಾಮನೂ ಸಾರಳೂ ವಯಸ್ಸಾಗಿ, ಮುದುಕರಾಗಿದ್ದರು. ಸಾರಳಿಗೆ ಮಗುವನ್ನು ಹೆರುವ ಕಾಲ ಮುಗಿದು
    ಹೋಗಿತ್ತು.
  bbb-bbb: Eburamekiro bara fuone Sera buneka ma eoradiae ro kuke Sera fu fue fino
    ije fune arei.
  tam-2017: ஆபிரகாமும் சாராளும் வயது முதிர்ந்தவர்களாக இருந்தார்கள்; பெண்களுக்குரிய
    மாதவழிபாடு சாராளுக்கு நின்றுபோனது.
  spa-RV-1909: 'Y Abraham y Sara eran viejos, entrados en días: á Sara había cesado
    ya la costumbre de las mujeres.'
  ron-BTF: Acum Avraam şi Sara erau bătrâni şi mult înaintaţi în vârstă şi a încetat
    a mai fi cu Sara, conform rânduielii femeilor.
  eng-WEBP: Now Abraham and Sarah were old, well advanced in age. Sarah had passed
    the age of childbearing.
  eng-FBV: Abraham and Sarah were old, getting on in years. Sarah was well past the
    age of having children.
  nld-1939: Nu waren Abraham en Sara beiden oud en hoogbejaard, en het ging Sara niet
    meer naar de wijze der vrouwen.
  nch-BL: Huan Abraham huan Sara eliyayaj huehuentzitzi, huan ya panotoya nopa xihuit
    para Sara quipiyasquía se icone.
  tfr-NTPO: '@see-verse:GEN.018.010'
  vie-1934: Vả, Aùp-ra-ham cùng Sa-ra đã già, tuổi tác đã cao; Sa-ra không còn chi
    nữa như thế thường người đàn bà.
  hin-CV: अब्राहाम तथा साराह बहुत बूढ़े थे, और साराह बच्चा पैदा करने की उम्र को पार
    कर चुकी थी.
  eng-OURB: Now Abraham [Father of a multitude] and Sarah [Princess] were old, well
    advanced in age. Sarah [Princess] had passed the age of childbearing.
  spa-BES: Ahora Abraham y Sara eran muy viejos, y Sara ya había pasado el tiempo
    de dar a luz.
  tdx-tdx: Nibey t’i Avrahame naho i Sarà henane zay, nigain-kantetse vaho tsy ni-ampela
    ka t’i Sarà.
  vid-vid: Abulahamu na Sala nawali walalile, na heye Sala mbuli zila za wadala nazali
    zidumile katali.
  pwg-pwg: Abraham da Sera imagura kirakai, ma Sera inota meyei da tuna imorapa da
    vituwa kana mara ikovi.
  eng-OKE: And Abraham and Sarah were old and advanced in days, and with Sarah had
    ceased to be the way of women.
  tha-KJV: อับราฮัมและซาราห์​ก็​มีอายุ​แก่​ชรามากแล้ว และนางซาราห์​ตามปกติ​ของผู้หญิ​งก​็หมดแล้ว
  por-BR-2018: Abraão e Sara eram idosos, avançados em dias; a Sara já havia cessado
    o costume das mulheres.
  bco-bco: Ablaham o꞉lia꞉ Sa꞉la o꞉lia꞉yo꞉ donayo꞉ modo꞉ gulula꞉ ko꞉lo꞉ anaso꞉ dowo꞉.
    A꞉la꞉ta꞉ga꞉ Sa꞉la e so꞉wa sa꞉la꞉lia꞉no꞉ ho꞉leno꞉ edo꞉.
  deu-ELO: Und Abraham und Sara waren alt, wohlbetagt; es hatte aufgehört, Sara zu
    ergehen nach der Weiber Weise.
  ktm-ktm: Abraham pe Sarah kah lopu’ horu, pe Sarah we kindranon kindropo kom pwi.
  caa-caa: Pues e Abraham y e Sara ayix meyra ujabꞌobꞌ, y numuyix utiempo e Sara tuaꞌ
    ani uyubꞌi achꞌijrtesian.
  eng-WYC-2018: Forsooth both were old, and of great age, and woman’s terms ceased
    to be made to Sarah (or and a woman’s terms had ceased to be made with Sarah).
  epo-epo: Kaj Abraham kaj Sara estis maljunuloj de profunda aĝo; ĉe Sara ĉesiĝis
    la virinaj ordinaraĵoj.
  uig-PIN: Ibraⱨim bilǝn Saraⱨ ikkisi yaxinip, ⱪerip ⱪalƣanidi; Saraⱨta ayal kixilǝrdǝ
    bolidiƣan adǝt kɵrüx tohtap ⱪalƣanidi.
  beo-beo: A:ibalaha:me amola Sela da da:i hamoi dagoiba:le, Sela da mano lamu ode
    defei amo baligi dagoi ba:i.
  tpi-OTNT: Abraham na Sara tupela i lapun pinis. Na taim bilong Sara long em inap
    long karim pikinini, i pinis.
  hau-SA: Ibrahim da Saratu dai sun riga sun tsufa sosai. Saratu kuma ta wuce shekarun
    haihuwa.
  udu-udu: Hili Ibrahiim dhala Saarah uni itakina dhan mo dhali cakin ki yil mo dhali
    goma Saarah mo tani mo jin baṯẖu mii gi up̱ daḵki’d mo.
  uig-LAT: Ibrahim bilen Sarah ikkisi yashinip, qérip qalghanidi; Sarahta ayal kishilerde
    bolidighan adet körüsh toxtap qalghanidi.
  nde-nde: U-Abhrahama loSara basebevele sebebadala kakhulu, uSara esedlule isikhathi
    sokuba labantwana.
  ton-ton: 'Pea naʻe motuʻa ʻa ʻEpalahame mo Sela, pea naʻe lahi hona taʻu: naʻe ʻikai
    kei ia Sela ʻae anga ʻoe fefine.'
  ces-1613: Abraham pak i Sára byli staří a sešlého věku, a přestal byl Sáře běh ženský.
  eko-eko: Eburahiima na Suhura aari a wuuluvala na kuvu, na Suhura zanvireliye siikhu
    zoovokola.
  nss-nss: Apraham pe Sarah ara hilu kanna parangoloh pwen pe hilu kanlahiy para kapo
    mbunah pwi, pe Sarah ara kinhipwen sapiya walah tan.
  eng-WMB: Now Abraham and Sarah were old, well advanced in age. Sarah had passed
    the age of childbearing.
  tam-TCV: ஆபிரகாமும் சாராளும் வயது முதிர்ந்தவர்களாய் இருந்தார்கள், சாராளும் பிள்ளைபெறும்
    வயதைத் தாண்டினவளாக இருந்தாள்.
  ceb-ULB: Karon si Abraham ug si Sara tigulang na, ug taas na ang pangidaron, ug
    si Sara wala na sa sakto nga pangidaron nga ang usa ka babaye makabaton pa ug
    anak.
  mkn-mkn: Itu waktu, Abraham deng Sara memang su talalu tua, deng Sara ju su barenti
    datang bulan.
  pol-UBG: Abraham i Sara byli starzy, w podeszłym wieku. I przestało już u Sary bywać
    według zwyczaju kobiet.
  agr-agr: Tuja Abrahamak Sarajaig shiig muumpakiaju ainawai, nuadui Sarak nantutin
    nuwauch jau aina nunash nagkankau aajakui.
  kyc-kyc: Aporakame Serapa emo kaepala peteyambinyipa Sera baa emo endana pyakame
    soo piyamo peteya.
  urd-GVU: دونوں میاں بیوی بوڑھے ہو چکے تھے اور سارہ اُس عمر سے گزر چکی تھی جس میں
    عورتوں کے بچے پیدا ہوتے ہیں۔
  deu-1912: Und sie waren beide, Abraham und Sara, alt und wohl betagt, also daß es
    Sara nicht mehr ging nach der Weiber Weise.
  ntj-ntj: Palunyalulta puriny-purinypa yikarringu, tjiinya kulirnunku, “Ngayulu-rnatju
    ngaanya pamparringu. Tjiinya-rna tjilku kanyilkitjamunu.” Tjiinya minyma palunyanya
    tjilku kanyiltjaku kutjulpirtu wiyarringu nyinarranytja. Nyangka-ra kurritarrartu
    yirna purlkanya nyinarranytja. Nyangka yungarralunku yikarringkula kuliranytja,
    “Wiya, ngayulu-litju wati minyma nyalparringu nyinarra. Ngayulu-munta-rna mukurringkula
    kurringka ngarrikitja?”
  row-row: Leleꞌ naa, Abraham no Sara lasiꞌ ena, ma Sara o nda afiꞌ hambu fula na
    sa ena.
  kan-2017: ಅಬ್ರಹಾಮನೂ ಸಾರಳೂ ಬಹುವೃದ್ಧರಾಗಿದ್ದರು; ಸಾರಳಿಗೆ ಮುಟ್ಟು ನಿಂತು ಹೋಗಿತ್ತು.
  ena-ena: Ebɨlam hula Sela hula ci hadi hadi sɨbaŋ lɨhavɨmi. Sela agaŋ husɨŋ hɨbɨ
    hɨnihɨni agadɨ ci valami.
  tgo-tgo: Eibraham na Sera vama thɨ thanja moli na Sera vama i kivwala ghatheghathegha
    valɨkaiwae i vaidiya ŋgama.
  yap-yap: Mi Abraham nge Sarah e kari gel e pilibthir rorow, mi Sarah e ke pag e
    pal.
  tet-tet: Rona sia dale nunia, Sara nanasa iha neon, tan Abraham no Sara otas basuk
    tiꞌan. Sara moos nanawa nasoru fulan tiꞌan. Nia naneo naꞌak, “Adeei! Haꞌu neꞌe,
    ferik maran tiꞌan! Haꞌukaan laꞌen moos katuas basuk tiꞌan! Nunabee ami sei beer
    malu nuꞌu ema uma kain foun mak atu buka oan?”
  hlt-MCSB: Tedae Abraham neh Sarah kah a kum patong la om rhoi coeng. Huta vanbangla
    Sarah taengkah khosing om ham khaw bawt coeng.
  mdy-ETH: ዓብራሃሜና ሳኣራና ሾውዋዖ ሚርጌ ሌዔ ናንጊ ጊምፔያታሢሮ ሳኣራ ሾይቺ ዱጴያኬ።
  kew-kew: Abraham para Sarah lapore onagae yomagae lapo pirina. Sarah nogo-naki page
    madiape ai nai rabu.
  twi-ASANTE: Na Abraham ne Sara nyinaa anyinyini yie a wɔn mfeɛ akɔ animu koraa enti,
    na Sara awoɔ apa ho.
  mwc-mwc: Abraham ba Sarah wai si morapa saki. Ba Sarah bituwa boduna i tupasairei
    wai, kega rubana iti tuwa.
  bhl-bhl: Kiliyemsu kate, Abalakam so, Sala so, yemkal bi atin atin fasel kesomeliwi,
    Sala um aul dukulomin deiw bakati banimse kale.
  con-NTPO: Nane Abrahamjan, Sara'qque coenza. Saraja coenza ccasheve dapa tayo samboen'cho.
  eng-WEBU: Now Abraham and Sarah were old, well advanced in age. Sarah had passed
    the age of childbearing.
  bnp-bnp: E Abraham rua e Sara ru gare pali, a pida ne rua i kupo. E Sara i polotaroa
    pali a pida na ni vakabele a koma.
  wal-wal: Abrahaaminne Saara bantta laittaa keehi sugidi ceggiichchidosona. Saariyyo
    kushe qitai yiyoogaa aggirggiis.
  mgh-mgh: Aparahamu ni Asaara yahooluvalaca venci ni Asaara wahaanvirela ukati wooyara.
  acu-NT: Abraham ni nuwarijai mai juuntach armiayi. Tura Sáraka nantu waintancha
    inangnakuyayi.
  spa-PDDPT: Abraham y Sara eran ancianos, entrados en días, y a Sara le había cesado
    la costumbre de las mujeres.
  gun-gun: Abraão ha'e Sara ma tujakue'i ete ma ikuai. Sara voi ndoikovei ma gueko
    re.
  agu-BL: Poro te yi tiempa'tz nsken wi't chitijin cunin Abraham tu Sara. Sken wi't
    tzaj wi' yi yablil Sara.
  eng-PEV: Abraham and Sarah were both very old. She knew she was too old to have
    a baby,
  ilo-ULB: Ita, lakay ken baketen da Abraham ken Sarah, nataenganda unayen, ken limmabesen
    ni Sarah iti tiempo a kabaelan pay dagiti babbai iti agipasngay iti ubing.
  kpg-kpg: Abraham mo Sarah gu mmaadua huoloo, gei Sarah la guu noho gu hagalee hai
    ono magi malama.
  uig-ARA: ئىبراھىم بىلەن ساراھ ئىككىسى ياشىنىپ، قېرىپ قالغانىدى؛ ساراھتا ئايال كىشىلەردە
    بولىدىغان ئادەت كۆرۈش توختاپ قالغانىدى.
  bsp-bsp: Abraham kɔ Sara ŋanasikər, ŋabɛk, Sara ɛnawurɛnɛ fɛ sɔ wətam kəsɔtɔ awut.
  bps-bps: Na Abraham na Sara tatoo tua nan, na taglius i bang Sara mngà.
  mbs-mbs: Ontò den temoay si Abraham, aw ontò den lokes si Sara. Wedad bayi tebawan
    aw mapet se omay din iling te omay i Sara.
  tof-tof: Eibrra-am akó Serra ugón blaman myang akó epep bairrün namülnürri. Serra
    ene olmal balngón ngarkwat arrgrratórrón warilürr.
  sus-sus: Iburahima nun Sara nu bara gɛ foride. Sara mu nu nɔma di baride sɔnɔn.
  pon-2006: Eipraam oh Sara ira inenen likeilapalahr, oh Sara solahr wia eh pwung.
  jae-jae: Mago Abraham agêc Sara têtu lauo ŋanô to ŋac sugac, nêŋ jala têtu taêsam
    ma lauonêŋ mêtê sêjam ôli ajôŋŋa gêwi Sara siŋ su.
  ksd-ksd: Ma Abaraam ma Sara dir ga patuana, ma i ga peal kadir kilala; ma ra mangamangana
    kai ra vaden i ga ngo pire Sara.
  tur-YTC: Avraham’la Sarah yaşlanmış, yaşları iyice ilerlemişti. Sarah çocuk doğurma
    yaşını geçmişti.
  bel-N: Абрагам жа і Сара былі старыя, увайшлі ў гады, і спынілася ў Сары звычайнае
    жаночае.
  grc-BRENT: Ἁβραὰμ δὲ καὶ Σάῤῥα πρεσβύτεροι προβεβηκότες ἡμερῶν· ἐξέλιπε δὲ τῇ Σάῤῥᾳ
    γίνεσθαι τὰ γυναικεια.
  ind-AYT: Abraham dan Sara sudah tua, mereka telah lanjut umur, Sara pun sudah tidak
    haid.
  lid-lid: Sara hawe Abraham badeh uru ndra alon handru ma jaha turu badeh ndra sola
    labai, ma Sara badeh winiyan bato-ou nah ja bwe ai.
  eng-NNA: She laughed to herself, she said to herself, “I am old, my husband also
    is old. I am very old, I cannot have a child.”
  nya-nya: Abrahamu ndi Sara anali okalamba kale ndipo anali ndi zaka zambiri. Sara
    nʼkuti atapyola kale pa msinkhu oti nʼkubereka.
  hrv-hrv: Abraham i Sara bijahu u odmakloj dobi, ostarjeli. U Sare bijaše prestalo
    što biva u žena.
  mps-mps: Abraham de Sara augwali si te monu dabe, mosi dabe yai, tama Sarago te
    wai ame nabo usu egobeo.
  llg-llg: Faik ndia, Abraham no Sara namalasi nalan seli so, ma Sara taa hambu bulak
    so.
  tpi-tpi: Abraham na Sara tupela i lapun pinis. Na taim bilong Sara long em inap
    long karim pikinini, i pinis.
  dan-1931: og da Abraham og Sara var gamle og højt oppe i Årene, og det ikke mere
    gik Sara på Kvinders Vis,
  vie-OVCB: Áp-ra-ham và Sa-ra đều già yếu. Sa-ra không còn hy vọng sinh con được
    nữa.
  lbk-lbk: Chadlos nalakay cha Abraham ay sin-asawa ya tinomke et nan kachawyan Sara.
  guj-2017: હવે ઇબ્રાહિમ તથા સારા વૃદ્ધ હતાં અને તેઓને ઘણાં વર્ષ થયાં હતાં. જે ઉંમરમાં
    સ્ત્રીઓ બાળકોને જન્મ આપે છે, તે ઉંમર, સારા વટાવી ચૂકી હતી.
  byr-byr: '@see-verse:GEN.018.010'
  awx-awx: Abrahamkät Saraxälu äminäläke hikngä tiwät, engangä dukngitnangäsä täpduxu
    ayapmikut.
  pon-2006A: Eipraam oh Sara ira inenen likeilapalahr, oh Sara solahr wia eh pwung.
  por-BRBSL: Agora Abraão e Sara eram velhos, bem avançados na idade. Sara havia ultrapassado
    a idade da procriação.
  aly-aly: '@see-verse:GEN.018.010'
  cth-cth: Abraham hoi Sarah teh a matawng ni teh a kumcue roi poung toe. Sarah teh
    camo o thainae a pout toe.
  twi-twi: Na Abraham ne Sara nyinaa anyinyin yiye a wɔn mfe akɔ anim koraa nti, na
    Sara awo apa ho.
  hlt-hlt: Tedae Abraham neh Sarah kah a kum patong la om rhoi coeng. Huta vanbangla
    Sarah taengkah khosing om ham khaw bawt coeng.
  tbz-SIM: Abɑrɑhɑmmu nɛ̀ Sɑrɑɑ bɛ̀ do kòtɛ́ mɛdiɛ̀ mmɛ, bɑ́ Sɑrɑɑ tɛ̃́nkɛ í nyuɔ.
  msy-2020: Dughiar kam Abraham ko Sara vɨrara ghurigha gɨfa. Ezɨ Saran dughiar a
    boritam batamim, a gɨfa.
  txq-txq: Lelek naa, Abraham no Sara memak rambalasi ralan seli ena, ma Sara oo ta
    hambu bulak ena boe.
  aaz-aaz: Oras naan, naiꞌ Abraham ma bi Saraꞌ sin namnasin reꞌ-reuꞌf een. Bi Saraꞌ
    ka napeni ntein fa funan.
  azb-azb: İbrahim və Sara qocalıb yaşa dolmuşdular. Sara aybaşıdan kəsilmişdi.
  eng-DBY: 'Now Abraham and Sarah were old [and] advanced in age: it had ceased to
    be with Sarah after the manner of women.'
  hin-2017: अब्राहम और सारा दोनों बहुत बूढ़े थे; और सारा का मासिक धर्म बन्द हो गया
    था। (रोम. 4:9)
  wol-KYG: Booba fekk na Ibraayma ak Saarata doon mag, ba màggat lool sax, te Saarata
    weesoon na njurum doom.
  swp-swp: Aberahama eo Saraha se tautaubada se sinesinebada ariri, eo edi borimai
    se gamagari; sisine kamanidi wa Saraha arinai i lautom’o.
  bjr-bjr: Miqi qufanoo Saraqa nammarisa Abaraqaamasa asooqa uqanna marufanoo Saraqa
    nammarifa faqa faiqi maqara aukuana ooqai taikanau.
  eng-YLT: And Sarah is hearkening at the opening of the tent, which is behind him;
  kne-kne: Mo da Abraham en Sara yan enggay nakay das nabakes da, et si Sara yan enggay
    adi mabalin ay man-anak.
  wat-wat: Ebenaamu keta Sena o naki si vituvekamoka keta Sena yana tova vinatuna
    o naki i kakaviya.
  heg-NTPO: Dedeng na, Abraham nol Sara meman blalan isi son, nol Sara kon haup bulan
    lo son.
  ptu-ptu: Indo Sara sola Abraham bassim matusse'um, anna Sara ia yabo palempäm.
  bzd-NTPO: Abraham ena ilaköl, e' dewa̱tke këkëpala. Bànet Sara kë̀ tö alakölpa duè
    sue̱ta̱'ia̱.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri, sa Abraham ma Ꞌi Sera kera ngwaro naꞋa, ma Ꞌi Sera
    noaꞋa kasi toꞋo naꞋa ana mataꞋinga kini ki.
  eng-WYC-2017: Forsooth both were old, and of great age, and woman’s terms ceased
    to be made to Sarah.
  eng-WMBB: Now Abraham and Sarah were old, well advanced in age. Sarah had passed
    the age of childbearing.
  spp-spp: Lire tèni i, Ibirayima ná Sara mpyi a lyɛ sèe sèl'e. Sara pyìtaani tèni
    mpyi a tòro.
  aey-aey: Aria Ebraham Seraca ale wele toia mesin. Alena cabi gel eu mati bahic.
    Sera uqana jagel qoc saen eu wele hedon.
  urd-GVH: दोनों मियाँ-बीवी बूढ़े हो चुके थे और सारा उस उम्र से गुज़र चुकी थी जिसमें
    औरतों के बच्चे पैदा होते हैं।
  rug-rug: Ba sari Ebarahami meke Sera si ele barogoso na kaleqe sisigiti, meke se
    Sera, si ele hola nia nana totoso pude vagi koburu.
  gaz-gaz: Abrahaamii fi Saaraan umuriin isaanii dheeratee dulloomanii turan; Saaraanis
    umurii itti mucaa daʼuu dandeessu dabartee turte.
  fra-LSG: 'Abraham et Sara étaient vieux, avancés en âge: et Sara ne pouvait plus
    espérer avoir des enfants.'
  gnn-gnn: Ga ŋunhi ŋayi Sarayu ŋäkulanydja, ŋunhi ŋayi boŋguŋu yothu'mirriyinydja,
    bala ŋayi dhunupana gitkitthurrunana, bala waŋanhamina ŋanyapinyay ŋayi bitjarra,
    “Nhä‐ä. Worruŋuna dhuwala ŋarra yolŋunydja. Dhuḏitjnha ŋarraku yothu'wunydja gänharawu.
    Ga ŋunha dhuway'mirriŋu ŋarraku ga balanyarayi liŋgu worruŋuyi yana.” Yo, yuwalk
    ŋunhiyi yulŋunydja, Yipurayim ga Sara worruŋuna maṉḏa yana wirrkina, ga dhuḏitjnha
    nhanŋu yothuwu gänharawu, bala ŋayi Sara gitkitthurrunana yukurrana gayulnha.
  yal-yal: Iburahima nun Saran bata yi yelin forideni nun. Saran mi yi nɔɛ diin barɛ.
  gum-gum: Inchen Abrahamba Sarababe yandø mur køllireelø, Sarabe yandø pabøguen pinig
    købig køn.
  iou-iou: Abraham kenta Sara uwä tägawaniinik täŋkumän. Täŋpäŋ Saratä nanak bäyanaŋi
    nämo täŋkuk.
  haw-1868: A o Aberahama laua o Sara, ua kahiko no laua, he nui ko laua mau la; a
    ua pau ia Sara ka mea a na wahine.
  arb-NAV: وَكَانَ إِبْرَاهِيمُ وَسَارَةُ عَجُوزَيْنِ طَاعِنَيْنِ جِدّاً فِي السِّنِّ
    وَقَدْ تَجَاوَزَتْ سَارَةُ سِنَّ الْيَأْسِ.
  adz-adz: Abraham da Sara ifufi sib da Sara gubuꞌ gan rima narun intsup sib.
  ewe-ewe: Azɔ la, Abraham kple Sara tsi ŋutɔ, eye Sara ƒe vidziɣi va yi xoxoxo.
  eng-LEE: Now Abraham and Sarah were old and well stricken in years; it had ceased
    to be with Sarah after the manner of women.
  dji-dji: Bilapilang miri biling Abrayam ga Sara bil wurrungdjiniban, miri galbi
    guṉmal ga rarranydjarr bil gatjidjini, marrga nyani Sara yirrmirringdjini, miri
    wirrban yidjipiligi mini, gima ngurrum wulgaman, bilapilang.
  gvn-gvn: '@see-verse:GEN.018.010'
  nna-nna: Nyarru pirnikinyirningu, wurrarnarningu, “Ranyji ngaju, ngajumili pirirri
    pukun ranyji. Ngaju ranyjimarta yiji, munu partany ngajulu kanganyakarni!”
  asm-FB: অব্ৰাহাম আৰু চাৰা সেই সময়ত যথেষ্ট বৃদ্ধ-বৃদ্ধা; বয়সে ভাঁটি দিছিল আৰু চাৰাৰ
    পক্ষে সন্তান লাভৰ বয়সো নাছিল।
  sus-A: عِبُرَهِمَ نُن سَرَ نُ بَرَ فّ قٌرِدٍ. سَرَ مُ نُ نْمَ دِ بَرِدٍ سْنْن.
  fra-SBL: Or Abraham et Sara étaient vieux, d'un âge avancé. Sara avait dépassé l'âge
    de procréer.
  hbo-hbo: וְאַבְרָהָ֤ם וְשָׂרָה֙ זְקֵנִ֔ים בָּאִ֖ים בַּיָּמִ֑ים חָדַל֙ לִהְיֹ֣ות
    לְשָׂרָ֔ה אֹ֖רַח כַּנָּשִֽׁים׃
  shp-NTPO: Ja Abraham betan Sara iká iki moa yosiora, jatian jaskara ikaxa Sara,
    moa jimii jeneta iká iki.
  eng-WYCLIFFE: Forsothe bothe weren olde, and of greet age, and wommans termes ceessiden
    to be maad to Sare.
  piu-2006: '@see-verse:GEN.018.010'
  pjt-pjt: Munu paluṟu iṯi kanyintja wangkanyangka kuliṟa ikaringu, panya paluṟu pula
    kuriṟara pampa tjiḻpi mulapa iṯi kanyintjikitja wiya. Munu paluṟu ikaringkula
    kuliningi, “Yaaltjingaṟali iṯitjararingkuku? Ngali pampa tjiḻpi irititja kutjara.”
  cwe-cwe: Bulahimu na Sala wakala walala ng'hani, na Sala kafosa lusita lwa kweleka.
  bgs-bgs: Tuu dán tugál si Abraham asta si Sara. Ándà bayi na mamasusu iring katô
    idad i Sara.
  kik-kik: Na rĩrĩ, Iburahĩmu na Sara maarĩ akũrũ na magatindĩka mĩaka yao ma, nake
    Sara akahĩtũkia mĩaka ya gũciara.
  ksr-ksr: Aabraham ano Saara yoronoŋ ejemba waŋa koloori yambugaraa jaŋgoyanoŋ somata
    kolooro laligori. Saaranoŋ koimbaa aima laligoroti, iikawaa kambaŋanoŋ mono uugudabororo.
  omb-omb: Ebraham tona Sera ru sesea lawuagi me i Sera uliu na higaoi bamba maresu.
  fra-NCL: — Or Abraham et Sara étaient vieux, avancés en jours ; Sara était hors
    d’âge. —
  cek-AK: Abraham hoi Sarah loe mitong hoi boeh moe, saning doeh coeh hoi boeh; Sarah
    loe caasakhaih atue to laemh boeh.
  xla-xla: Alila oloma edla A꞉iblaham mate Sela mate mo-totoyimlala ha꞉ha꞉iyo.
  cuk-cuk: Dakleargua, Abraham, degi, Sara, bato nue selebagusmalad. Deginbali, Sara
    bato wagub-guchabalid.
  uig-CYR: Ибраһим билән Сараһ иккиси яшинип, қерип қалған еди; Сараһта аял кишиләрдә
    болидиған адәт көрүш тохтап қалған еди.
  tel-2017: అప్పటికి అబ్రాహాము శారాలు వయసు ఉడిగిపోయి ముసలివాళ్ళయ్యారు. శారాకు పిల్లలను
    కనే వయసు దాటిపోయింది.
  hat-BSA: Alò, Abraham ak Sarah te vye, byen avanse nan laj. Sarah te depase laj
    pou fè pitit.
  bxh-bxh: Abelaham haꞌa ya tautaulaꞌi na Sala ya tinatinalaꞌi be hige gonowana i
    fanatu.
  kos-kos: Abraham ac Sarah arulana matuoh, ac tui musen mutan lal Sarah.
  hbo-WLC: וְאַבְרָהָ֤ם וְשָׂרָה֙ זְקֵנִ֔ים בָּאִ֖ים בַּיָּמִ֑ים חָדַל֙ לִהְי֣וֹת
    לְשָׂרָ֔ה אֹ֖רַח כַּנָּשִֽׁים׃
  ibo-ibo: Nʼoge a, Ebraham na Sera emeela nnọọ agadi, gbaakwa isi awọ. Sera agafeela
    oge ịmụta nwa.
  ory-ory: ସେହି ସମୟରେ ଅବ୍ରହାମ ଓ ସାରା ବୃଦ୍ଧ ଓ ଗତବୟସ୍କ ଥିଲେ, ପୁଣି, ସାରାଙ୍କର ସ୍ତ୍ରୀଧର୍ମ
    ନିବୃତ୍ତ ହୋଇଥିଲା।
  wmt-wmt: '@see-verse:GEN.018.010'
  chk-chk: Nge Apraham me Sara ra wesewesen chinlap, iei popun Sara esap chüen tongeni
    nöünöü.
  ssd-ssd: Abraham nale Sara ndoŋ buk saibo patika yar gudommba kinaig le Sara nu
    kiŋo te-palmbim kumuŋ kuga tukunu
  rop-rop: en wen imbin irrim det men tok lagijat, imbin laf, en imbin tok miselp,
    “Hau mi en Eibrahem garra abum beibi? Minbala brabli ol na. Minbala garram grei
    heya na. Det olmen Eibrahem kaan meigim mi faindim beibi. Mi brabli olgamen du.
    Hau Eibrahem garra meigim mi gudbinji wen minbala silip?”
  ukr-1871: Авраам же і Сарра були старі, повбивались у лїта, і перестало в Сарри
    звичайне жіноцьке.
  eng-AOI: Abraham and his wife were both very old now and Sarah's monthly periods
    had stopped.
  yon-yon: (Abraham yoom Sera yoom kuu kiomniwen kowe Sera yu dana nendi kuu yiminban.)
  bch-bch: Be Abraam ga Sara gisirua tiuot kapeipei na, ta Sara aea rai poponga aea
    ila gid ga kus.
  deu-1951: Und Abraham und Sarah waren alt und wohlbetagt, also daß es Sarah nicht
    mehr nach der Weiber Weise ging.
  eng-JPS: Now Abraham and Sarah were old, and well stricken in age; it had ceased
    to be with Sarah after the manner of women. —
  ubr-ubr: Abraham Sarah rus on si orokwar si jenekwar bag, ato Sarah on fifirig baitu
    an wera on i sawarai.
  srp-1865: A Avram i Sara bijahu stari i vremeniti, i u Sare bješe prestalo što biva
    u žena.
  lug-lug: Mu kiseera kino Ibulayimu ne Saala baali bakaddiye nnyo nga Saala takyali
    na mu nsonga z’abakazi.
  heb-heb: ואברהם ושרה זקנים באים בימים חדל להיות לשרה ארח כנשים׃
  ben-IRV: সেই দিনের অব্রাহাম ও সারা অনেক বয়ষ্ক ছিলেন; সারার সন্তান প্রসব করার বয়স
    পার হয়ে গিয়েছিল।
  pan-pan: ਅਬਰਾਹਾਮ ਅਤੇ ਸਾਰਾਹ ਬੁੱਢੇ ਅਤੇ ਵੱਡੀ ਉਮਰ ਦੇ ਸਨ ਅਤੇ ਸਾਰਾਹ ਦੀ ਮਾਹਵਾਰੀ ਵੀ ਬੰਦ
    ਹੋ ਗਈ ਸੀ।
  tkr-tkr: İbrahimiy Sarra q'əsniy qeepxha. Sarrayn yadaaşik eyxhenbı ç'əveetxhaynbıniy.
  mwp-mwp: Nadh na karngemidhin nanga nanu kasa giw, minguz kedha, nanu kaziw gasamay
    thonar yabay thayadhin, sepalbi thonar palay koey apu thathi. Na giwl giwl kedha
    umay, ‘Ngalbelpa kazipa gasamoeypa matha ngoedhagidh lawnga.’
  mya-JVB: ထိုအခါ အာဗြဟံ နှင့် စာရာ သည် အသက် အရွယ် ကြီးရင့်လှပြီ။ စာရာ သည် မိန်းမ
    တို့၌ ဥတုရောက် မြဲ ရှိသည့်အတိုင်း မ ရောက်ပြီ။
  tte-O: Iya kedukeduluma yo Abelamo iya tautaubala yo ali bolime ilalakisosi, yo
    Sela nige waikena kasiebwana ilolobai.
  tbg-tbg: Seraaka Eparahaamika konta naampaiqama vutanta vaiha Seraava vainti vataarira
    entava haaru taiqa vuvaro vaura.
  hmo-hmo: Aberahamo bona Sara be buruka momokani, bona Sara ena hua gorere ena nega
    be ia ore vadaeni.
  ata-ata: Anu Avalaamu ilee semau ne aneꞌi ta aululu, mole semau ne ikukulukemele
    la ua.
  nfa-nfa: Lodꞌo èèna, Abraham dènge Sara dhu heka bhoro le, ngaa hari Sara dhu abhu
    heka hèru.
  urd-urd: और अब्रहाम और सारा ज़ईफ़ और बड़ी उम्र के थे, और सारा की वह हालत नहीं रही
    थी जो 'औरतों की होती है।
  rus-SYN: Авраам же и Сарра были стары и в летах преклонных, и обыкновенное у женщин
    у Сарры прекратилось.
  cbt-NTPO: Apraan, Sara, inapitaso nani mashotopi. Saraso yaniton, co huachi onpo
    hua'huanchináchinhuë', ninin.
  bqc-SIM: 'Ablahaũ ń Salao aa zikũ̀, Sala lɛ́ nↄɛↄ pↄ́ kɛ lↄo. Ɔ̃ Sala yáalↄ̀
    a ò a sↄ̃ guu:'
  tcz-CHONGTHU: Abraham le Sarah chu atahsa kum lhon chu atam gel lhon tan, chule
    Sarah jong nao nei phat kum akhel ahi tai.
  mar-mar: आता अब्राहाम व सारा म्हातारे झाले होते, त्यांचे वय बरेच झाले होते, आणि
    स्त्रीला ज्या वयात मुले होऊ शकतात, ते साराचे वय निघून गेले होते.
  tcs-tcs: Eibram i bin eiz blo ol ate ane Sera bin eiz blo ol aka. Em i kan bone
    pikinini.
  soq-soq: Sara Abraam nata gulauidanton ita do Sara mai uaboa wadeipe, diaida.
  qub-qub: Abrahamwan Saraga ishcanpis caran auquin chacwanna. Chacwanna captinmi
    Sarataga manana charejnachu quilla gueshyanpis.
  bqp-bqp: 'Ibrahĩ kũ Sarao zĩ kũ̀, Sara dì nↄgbɛ̃nↄ pↄ́ kɛ doro. Akũ Sara yáa
    dↄ̀ à pì a swɛ̃̀ɛ gũn:'
  hat-hat: Abraram ak Sara te fin vye granmoun. Yo te antre nan laj. Sara te sispann
    gen lalen li.
  eng-BSB: And Abraham and Sarah were already old and well along in years; Sarah had
    passed the age of childbearing.
  tod-tod: Aɓalaame ta Sala ti ʋɔlɔzaɠaga ɠɛni de niina, ti kona mɔinmɔin kula. Sala
    ɓudɛni niina doun zɔlɔɔ siɛgi maazu.
  eng-WEBPB: Now Abraham and Sarah were old, well advanced in age. Sarah had passed
    the age of childbearing.
  kbq-kbq: Abrahamuke ozafa tavava rakeno, kafu zanimo'a agaterege'ne. Sera'a mofavre
    antega osu'negeno avufagamo ampasagigeno mani'ne.
  nhe-BL: Huan Abraham huan Sara eliyayaj huehuentzitzi, huan ya panotoya nopa xihuitl
    para Sara quipiyasquía se icone.
  bus-bus: 'Ibraĩ kↄ̃n Sarao zi kũ̀, Sara è nↄgbɛ̃nↄ pↄ́ kɛ dↄro. Ben Sara yáa dↄ̀
    à bè a swɛ̃̀ guu:'
  gub-BL: Àmàrààw tua'uhez tuwe a'e, Xar ihya'uhez a'e no. A'e rupi Xar nupuner kwaw
    umemyr haw rehe.
  eng-DRA: Now they were both old, and far advanced in years, and it had ceased to
    be with Sara after the manner of women.
  knf-knf: Bi Abraham na Ŧaara bado bi wo wo baweek, kë Ŧaara akak aţañan kañowa.
