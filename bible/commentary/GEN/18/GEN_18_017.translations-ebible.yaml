verse: GEN.018.017
translations:
  mal-C: 'അപ്പോൾ യഹോവ: “ഞാൻ ചെയ്യാൻപോകുന്നത് അബ്രാഹാമിൽനിന്ന് മറച്ചുവെക്കുമോ?'
  deu-TKW: 'da sprach Jahwe: Soll ich vor Abraham geheim halten, was ich alsbald thun
    will,'
  lin-lin: 'Yawe amilobelaki : « Boni, nakoki solo kobombela Abrayami likambo oyo
    nalingi kosala ?'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibun sinánkëxa: “Kana Abraham kati ''ain añu karana
    ''ai kuani kixun,'
  eng-LSV: and YHWH said, “Am I concealing from Abraham that which I am doing,
  bmu-bmu: 'Kembunöŋ nanŋaŋgöra kewö jiyök: “Ni yuai akŋamgö mötzali, mi alani Abrahamgöra
    ölöp qahö asambötmam.'
  eng-GNV: And the Lord said, Shall I hide from Abraham that thing which I doe,
  eng-WEBSTER: And the LORD said, Shall I hide from Abraham that thing which I do;
  nhw-BL: 'Huajca TOTECO moilhui: “Monequi niquilhuis Abraham catli nijchihuas,'
  swh-ONEN: Ndipo Bwana akasema, “Je, nimfiche Abrahamu jambo ninalokusudia kufanya?
  bba-bba: Yerɑ Yinni Gusunɔ u nɛɛ, ye kon ko, n weenɛ n ye Aburɑhɑmu beruɑ?
  eng-KJVCPB: And the Lord said, Shall I hide from Abraham that thing which I do;
  cpy-cpy: 'Ari ikenkithashiretanakari Tajorentsi, ikantzi: “¿Nokamanterima Abraham
    okaate nanteri?'
  mpx-mpx: Yaka abwe Yehoba atena elana i ba, “Nak toto abwe na ginol panuwa Sodoma
    elana bahi na susume Abalahama elana.
  wbp-wbp: Kujalpalu yaninja-yanu yirdiyi-wana, yangkangku YAAWIYI-rliji manngu-nyangu,
    “Wangkami mayirnarla nyampukuju Yipuruyamuku yangka kapurna riwarri-mani nyampuju
    kirri warlu-kurlurlu?
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Bende dapand ne Ibrahim gima adwaro timo?
  meu-meu: Bena Iehova eto, Egu kara na Abraham ena amo baina hunia, namo eiava?
  npi-ULB: तर परमप्रभुले भन्‍नुभयो, “मैले गर्न लागेको काम के अब्राहामबाट लुकाएर राखूँ?
  yor-yor: Nígbà náà ni Olúwa wí pé, “Ǹjẹ́ èmi yóò ha pa ohun tí mo fẹ́ ṣe mọ́ fún
    Abrahamu bí?
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba nãwã crĩchasia: “Abrahaʌ̃neba yõbʌdara puru droma baya,
    idjab̶a idjid̶eba mʌ̃a jũma naʌ̃ ẽjũãne b̶ea purura carebaya. Mʌ̃a idjira edasia
    idji warrarãa, ãdjirãneba yõbʌdarãa bid̶a jaradiamãrẽã. Idjia ãdjirãa jaradiaya
    mʌ̃ od̶e nĩbad̶amãrẽã idjab̶a jipa od̶amãrẽã. Mãwã od̶ibʌrʌ mʌ̃a Abrahaʌ̃ ume
    bed̶ea b̶ʌd̶ara jũma oya. Maʌ̃ bẽrã mʌ̃a idjía jaraya mʌ̃a Sodoma purura sãwã
    oida.”'
  ind-ind: berkatalah TUHAN dalam hati-Nya, “Aku tidak mau menyembunyikan dari Abraham
    apa yang akan Aku lakukan,
  pes-OPCB: 'اما خداوند گفت: «آیا نقشهٔ خود را از ابراهیم پنهان کنم؟'
  ssx-ssx: Kutupa mo Tekehalima꞉ ipika꞉ onina꞉ toluma꞉ alota꞉ I̱ma꞉ pulu polo ekita꞉
    Eipoloha꞉ma꞉ pa꞉ta꞉ na a꞉mbalueke.
  lcm-lcm: Na IAVE kalapo lomlomonai ta, “Au sa, naka amunai ani Abaraam kana ta sa
    napo buk asereai ania?
  aer-aer: Nhenge itne-arle alhetyamenge YAHWEH ikwere-arrpe angkeke, “The Abraham-eke
    ileye nthakenhe-arle The mpwaretyenhe,
  tgl-ULB: Pero sinabi ni Yahweh, “Dapat ko bang itago kay Abraham ang gagawin ko,
  nop-nop: Uŋale uŋale Wapum adi weleŋdi indiŋ nadisuguk, “Abalaham’walaŋ yalakiŋiye
    adi mebop fee hinek eŋ fafaŋehi titindok eŋ adi’walaŋ kahaŋdi kwetkwet meeniŋ
    hatitawiiŋ adi’walaŋkade meŋeŋa tokiyemdok unduŋ yofafaŋegut. Ale nu nemek tibe
    nadilat u Abalaham maŋgoŋde kamehebimimbit?
  kca-kca: 'Щӑԓта Турәм Куща йастәс: «Ма мўй верты ўтщиԓәм, Авраам эԓты хӑԋатԓэм хун?'
  cbu-NT: Apanllsha mangush chinarangu, Xamachi. Aprahamaatsima kamanchimasima, yuwaa
    Sodomshuchee tpachingachi anootsi.
  usa-usa: Minnámo maréta kéwowana, Yawe Îtogo wenáúyánánóbáq tiráiye, “Kemá kanaráq
    Abara-ámma yawáq-uyakanu kemó nóratatariqo ónúnna.
  hui-hui: Ani hondowa Anduane Homogo ibuni lo mitangi bialu lalu, Agua mbirale i̱na
    bule ngogo Abarahama ibu manda bilo mo do holene nakarulapedago lowa manda bini.
  wrs-wrs: Doa Yawe nengna, Sotomnindmba kava engilpiangalm vev, ata kava ishomnavav
    Aprahamba, manam kava komandhavav moamba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​ပြု​မည့်​ကိစ္စ​ကို အာ​ဗြ​ဟံ​အား​အ​သိ​မ​ပေး​ဘဲ​မ​ဖြစ်​နိုင်။-
  cbi-NTPO: 'Tsenñu Yavé entsangue pensanguemi: “¿Abrahamnaa tsamantsa pude aa bulu
    chachilla tiyanu deeñu'' mitya, tsenmin ya'' mityaa kumuinchi chachilla Dioschi
    ura'' inu deeñu'' mitya, yanu wandinjui''tuuwa, iya naakenu ju''ba?'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། བདག་གིས་བསྒྲུབ་པར་འགྱུར་བའི་དོན་རྣམས་ཨབ་ར་ཧམ་ལ་གསང་འོས༌སམ།
  wsk-wsk: Ale Yawe kota numi isuam, “Ani anapeya mel bitirikko ko negawasam mu anape
    ko Abraham koma te kaluwurekko? Mena.
  kkl-kkl: Nani Allahri eldi wana-ag agha seneraglamogti, “Nari, 'Uanun,' senenne
    Abraham whingag yubu kom tanun kom.
  sna-sna: Ipapo Jehovha akati, “Ko, ndichavanzira Abhurahama zvandiri kuda kuita
    here.
  spa-BLM: 'Yahvé dijo: “¿Voy a ocultar a Abraham lo que hago,'
  beu-beu: Angmuse LAHATALA Ana Omimi vengpikir hula, “Lebe miaaung, Na hula bendar
    Sodom ening amusing-ajela angu, Na ekang metma Abraham veng eamaang ekang. Biar
    Na metma veng at sarenta hengi.
  cac-cac: 'Ix yalan Jehová icha tic: Max yal-laj in c''ub''anel d''a vin̈aj Abraham
    tic tas toxo ol in c''ulej.'
  swh-ULB: Lakini Yahwe akasema, Je ni mfiche Abraham kile ninacho kusudia kufanya,
  bel-bel: 'І сказаў Гасподзь: ці ўтою Я ад Абрагама, што хачу рабіць?'
  wed-wed: ma Bada ana au nota i pa, “Aiwai marina ana kauei, eḡa ana tere-govaḡi
    Abraham awarina. Abraham ana epaepaia ina vidam ḡaeḡaena ma vivirewapanana ma
    taunei dam anatapui au dobu ana viaiaini. Tauna a vinei da natunatuna ina riwei
    ma taui natunatui ina riwei da Bada ana lawana ina votaḡotaḡoi da aiaina ma jijimanina,
    ina kaukauei da tau Abraham a paripari-vainuaḡania ana kauei.”
  deu-ELBBK: 'Und der HERR sprach: Sollte ich vor Abraham verbergen, was ich tun will?'
  mbb-OT: Ne migkaǥi is Nengazen diyà te ǥehinawa zin te, “Kenè ku id-eles ki Abraham
    is ebeelan ku.
  msc-msc: 'Allabatala ka a fɔ a jɛrɛ ma ko: «N kɛtɔ mɛn kɛla, n di wo dokon Iburahima
    ma wa?'
  mal-2015: 'അപ്പോൾ യഹോവ അരുളിച്ചെയ്തതു: ഞാൻ ചെയ്‌വാനിരിക്കുന്നതു അബ്രാഹാമിനോടു മറെച്ചുവെക്കുമോ?'
  tuo-NT: 'Na tojo waꞌari cura Õꞌacʉ̃ aꞌtiro wãcũcʉ niwĩ: “Abrahã pãrãmerã nituriarã
    pãjãrã waro, tutuarã nirãsama. Cʉ̃ meꞌrã nipeꞌtirã aꞌti ʉmʉcocjãrãrẽ añurõ waꞌacã
    weegʉti. Tojo weegʉ yʉꞌʉ Sodomacjãrãrẽ weeatjere cʉ̃rẽ wereroʉasaꞌa.'
  gup-gup: Wanjh Yawey marneyimerrinj, “Minj nuk ngaye ngamarnewarlkkan Abraham bu
    baleh ngaye ngokko darnkih ngakurduyime,
  met-met: Baing Toxoratamona harua ba, “Bagula ngayameng hatumingagua ngahau ba mana
    Ebraham? Tegu.
  gvs-gvs: Sigitegite go, Yauwe inuwonúwana kana, ‘Manakae? Eberamo alatuwoko manakaegu
    bei aguinuwe Sodoma yaina gea geya?
  rmc-rmc: 'O RAJ phenďa: „Šaj garuvav anglo Abraham oda, so kamav te kerel?'
  nlg-nlg: Mi tana bona vaghana keri, Yahweh te ghanaghana heghena te vaghaa eni,
    “Inau ku mua poloa vania Abraham na hava ku gonia.
  dgr-DOGNT: Gots'ǫ̀ K'àowo edets'ǫ̀ hanıwǫ, “Ayìı dàgohłe ha sìı asį̀į̀ Abraham wets'ǫ̀
    haehsı̨ welì.
  pes-OPV: 'و خداوند گفت: «آیا آنچه من می‌کنم ازابراهیم مخفی دارم؟'
  ron-1924: 'Атунч, Домнул а зис: „Сэ аскунд Еу оаре де Авраам че ам сэ фак?…'
  aui-aui: Bi Yawe God iwonena mayeni bo, “Awaki pinimina bi anabera, na gegha Abraham
    gwabinama anikowoyina,
  ben-OBCV: তখন সদাপ্রভু বললেন, “আমি যা করতে যাচ্ছি তা কি আমি অব্রাহামের কাছে লুকাব?”
  lex-lex: 'Noka Orgahi-Orha''a Nwarora: “Nhi''pa A''ude''a la Abraham, hota Awueyata
    Sodom letni me yana?'
  rgu-rgu: Boe ma MANETUALAIN ootoꞌ nai dale na nae, “Malole lenaꞌ, Au tui Abraham
    ae, Au nau alulutuꞌ kota Sodom.
  som-som: Rabbiguna wuxuu yidhi, Miyaan Ibraahim ka qariyaa waxaan samaynayo,
  lat-VUC: 'Dixitque Dominus: Num celare potero Abraham quæ gesturus sum:'
  aoi-aoi: Biya kembirra nakine-ka Yaweya ni-lyangkiyama, “Kinu-makinama ngayuwa naka-manja
    nenungkwarba ki-yamina-mulangwa ngayuwa arija-langwa. Nare-ka ngayuwa a-yarrkabuwarrkuma
    enena ayakwa nganyangwa Aburiyama-langwa umba k-abilyerrikinama ki-yengbinama
    akina enuwa-manja aduwaba.
  eng-ASVBT: And Jehovah said, Shall I hide from Abraham that which I do;
  mna-mna: 'Mi Merere ikam ŋgar ta kembei: “Uraata tabe aŋkam i, ko aŋwatkaala pa
    Abaraam? Som. Ko aŋswe pini ma ileŋ.'
  ita-1885: 'E il Signore disse: Celerò io ad Abrahamo ciò ch''io son per fare?'
  eng-LXXUP: And the Lord said, Shall I hide from Abraham my servant what things I
    intend to do?
  eng-ULB: But Yahweh said, “Should I hide from Abraham what I am about to do,
  spa-VBL: 'Entonces el Señor dijo: “¿Debería ocultarle a Abraham lo que voy a hacer?'
  fra-_FOB: 'Et l''Éternel dit: Cacherai-je à Abraham ce que je vais faire,'
  mal-mal: 'അപ്പോൾ യഹോവ അരുളിച്ചെയ്തത്: ഞാൻ ചെയ്യുവാൻ പോകുന്നത് അബ്രാഹാമിനോട് മറച്ചുവയ്ക്കുമോ?'
  urd-GVR: Rab ne dil meṅ kahā, “Maiṅ Ibrāhīm se wuh kām kyoṅ chhupāe rakhūṅ jo maiṅ
    karne ke lie jā rahā hūṅ?
  suz-BL: मिनु परमप्रभु यावेमी “गो मार पचा चिक्‍तु, मेको मख्रुइक्‍थु अब्राहाम कली
    शेंनुङ। आमोस ३:७
  ita-1927: 'E l’Eterno disse: “Celerò io ad Abrahamo quello che sto per fare,'
  ckb-ckb: 'یەزدانیش فەرمووی: «ئایا ئەوەی کە بەتەمام ئەنجامی بدەم لە ئیبراهیمی بشارمەوە؟'
  eng-BBE: And the Lord said, Am I to keep back from Abraham the knowledge of what
    I do;
  crx-NTPO: '''Ink''ez Moodihti (Yahweh) ''utni, “Abraham ooch''a whuntis''ih eh datisnelh-un?'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು, “ನಾನು ಮಾಡುವುದನ್ನು ಅಬ್ರಹಾಮನಿಗೆ ಮರೆಮಾಡಲೋ?
  bbb-bbb: Areme E Ireobo fu una fue kuae, Na ire bino rekiro vierafekuva nabe Eburame
    ni sauikurake. Ro naka ude nijae fu vierafeke na rade sone ire bino reke.
  tam-2017: 'அப்பொழுது யெகோவா: “ஆபிரகாம் பெரிய பலத்த தேசமாவதாலும், அவனுக்குள் பூமியிலுள்ள
    அனைத்து தேசங்களும் ஆசீர்வதிக்கப்படுவதாலும்,'
  spa-RV-1909: 'Y Jehová dijo: ¿Encubriré yo á Abraham lo que voy á hacer,'
  ron-BTF: 'Şi DOMNUL a spus: Voi ascunde eu de Avraam ceea ce fac,'
  eng-WEBP: The LORD said, “Will I hide from Abraham what I do,
  eng-FBV: Then the Lord said, “Should I keep from Abraham what I'm going to do?
  nld-1939: 'Toen dacht Jahweh bij Zichzelf: Waarom zou Ik voor Abraham geheim houden,
    wat Ik ga doen?'
  nch-BL: 'Huajca TOTECO moilhui: “Monequi niquilhuis Abraham cati nijchihuas,'
  tfr-NTPO: Eshko ga Jehová wotjl̈ĩk ga «Abraham ber tjëyo kësbang, dbo ara data.
    Tja tjl̈ẽno ba kong jl̈õkoyo ga ba kjĩshko ga tjëyo l̈öng kjrina kjrina kjok kjwang
    jĩkong l̈i kjimtër. E kjĩshko ga l̇l̇ëye shäryër l̈i l̈ër ba kong dey.
  vie-1934: 'Đức Giê-hô-va phán rằng: Lẽ nào ta giấu Aùp-ra-ham điều chi ta sẽ làm
    sao?'
  hin-CV: तब याहवेह ने सोचा, “जो काम मैं करनेवाला हूं, क्या मैं अब्राहाम से छिपा रखूं?
  eng-OURB: Adonai said, “Will I hide from Abraham [Father of a multitude] what I
    do,
  spa-BES: 'Y el Señor dijo: ¿Debo ocultarle a Abraham lo que hago?'
  tdx-tdx: Aa hoe t’Iehovà, Haètako amy Avrahame hao ty hanoeko,
  vid-vid: Lelo Mkulu Nguluwi nakejesa, “Ndaze, ndimvise Abulahamu mbuli ilibehi kuidita?
  pwg-pwg: Ma Bada ivona bo, “Aviyavisina ana berai na Abraham ani mamatarei bo kegha?
    E, ani debei kurina.
  eng-OKE: And the Lord said, Shall I conceal from Abraham what I am doing?
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า “เราจะซ่อนสิ่งซึ่งเรากระทำจากอับราฮัมหรือ
  por-BR-2018: 'E o SENHOR disse: Encobrirei eu a Abraão o que vou a fazer,'
  bco-bco: Iyo꞉ ha꞉nakiyo꞉, Yawe eyo꞉ a꞉la꞉sio꞉, “Nilo꞉ dimidama꞉no꞉wo꞉, Ablahambo꞉wo꞉
    mo꞉wo꞉no꞉le dia꞉fa꞉no꞉. Mo꞉wo꞉ Ablaham eya a꞉la꞉ta꞉ga꞉yo꞉ kaluka꞉isaleyo꞉ modo꞉
    fa꞉la꞉dowaki, so꞉lo꞉wo꞉ halaido꞉ doma꞉ib. A꞉la꞉ta꞉ga꞉ henfelo꞉ amilo꞉ so꞉lo꞉ sab
    a꞉no꞉ tambo eya a꞉la꞉ta꞉ga꞉yo꞉ nafale mesea꞉ki ta꞉fa꞉no꞉.
  deu-ELO: 'Und Jehova sprach: Sollte ich vor Abraham verbergen, was ich tun will?'
  ktm-ktm: Ile pe Lapan idawene ihpa, “Handrai sa ndre Yu upwe kupu eri kutnguyon
    tan Abraham kolwii.
  caa-caa: 'Entonces Cawinquirar Dios ojron jax taca y che: “Pues majax bueno tuaꞌ
    inmuqui tut e Abraham lo que cꞌani inche era,'
  eng-WYC-2018: And the Lord said, Whether I may cover from Abraham what things I
    shall do, (And the Lord said to himself, Can I hide from Abraham what things I
    am about to do?)
  epo-epo: 'Kaj la Eternulo diris: Ĉu mi kaŝos antaŭ Abraham, kion Mi faras?'
  uig-PIN: 'Pǝrwǝrdigar: — Mǝn ⱪilidiƣan iximni Ibraⱨimdin yoxursam bolamdu?'
  beo-beo: Amalalu, Hina Gode da Hima amane sia:i, “Na da waha hou hamomu amo A:ibalaha:mema
    wamolegema:bela:?
  tpi-OTNT: Na Bikpela i tingting olsem, “Dispela samting mi laik mekim, em mi no
    ken haitim long Abraham.
  hau-SA: Sai Ubangiji ya ce, “Zan ɓoye wa Ibrahim abin da nake shirin yi?
  udu-udu: 'Dhali Tap̱a oki gwo mo ki: A/dhali a’di jin murka/ mii mo tani miga/ bag
    ’pena Ibrahiim mo ’taa?'
  uig-LAT: 'Perwerdigar: — Men qilidighan ishimni Ibrahimdin yoshursam bolamdu?'
  nde-nde: UThixo wasesithi, “Ngimfihlele yini u-Abhrahama lokho esengizakwenza na?
  ton-ton: Pea pehē ʻe Sihova, “He te u fufū mei ʻa ʻEpalahame ʻae meʻa te u fai?
  ces-1613: 'A řekl Hospodin: Zdali já zatajím před Abrahamem, což dělati budu?'
  eko-eko: 'Aphano Nnyizinku khujuuzela mwennyeweru yoori: “Akinta kimuuze Eburahiima
    etthu kinttelaaye oretta?'
  nss-nss: Pwen YAPAN iwong iya lohongan ipa, “Yo andre kunkohoni handra lohongai
    kili Apraham pwi, para sehe lohongai nakumbusiy.
  eng-WMB: The LORD said, “Will I hide from Abraham what I do,
  tam-TCV: அப்பொழுது யெகோவா, “நான் செய்யப்போவதை ஆபிரகாமுக்கு மறைக்கலாமா?
  ceb-ULB: Apan miingon si Yahweh, “Angay bang itago ko kang Abraham kung unsa ang
    akong pagahimuon,
  mkn-mkn: Ais TUHAN omong dalam hati bilang, “Lebe bae, Beta carita kasi Abraham,
    kalo Beta mau kasi ancor kota Sodom.
  pol-UBG: 'Wtedy PAN powiedział: Czy mam zataić przed Abrahamem, co zamierzam uczynić?'
  agr-agr: 'Nunitai Tuke Pujuu anentaimas: “Dekas wi dutikattag nuna pachisan Abrahaman
    ujaktajai,'
  kyc-kyc: Dokopa Kamongome baa range lao, Namba mende pirono doko Aporakame lamai
    napala kalyamo pirolya silisi laosuu piya.
  urd-GVU: رب نے دل میں کہا، ”مَیں ابراہیم سے وہ کام کیوں چھپائے رکھوں جو مَیں کرنے
