verse: GEN.018.015
translations:
  mal-C: സാറാ ഭയന്നുപോയി, അതുകൊണ്ട് അവൾ, “ഞാൻ ചിരിച്ചില്ല” എന്നു മാറ്റിപ്പറഞ്ഞു. എന്നാൽ
    അവിടന്ന്, “അല്ല, നീ ചിരിച്ചു” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da leugnete Sara und sprach: Ich habe nicht gelacht! Denn sie fürchtete
    sich. Er aber sprach: Nicht doch, du hast gelacht!'
  lin-lin: 'Sara abangaki ; boye awanganaki : — Naseki te. Kasi Yawe alobaki : — Ezali
    ya solo, oseki.'
  cbr-NT: 'Ësai kia kuati ka Sara rakuë́ti ''ëx kana kuaikëma ''ain kiax kisatankëxa:
    Usa ''ain ka ësai kiakëxa: —''Ëx kana kuaikëma ''ain. ''Aínbi ka Nukën ''Ibun
    kakëxa: —''Ën kana mix kuaia isan.'
  eng-LSV: And Sarah denies, saying, “I did not laugh”; for she has been afraid; and
    He says, “No, but you did laugh.”
  bmu-bmu: 'Saranöŋ keŋgötŋi möta mi köyatiba kewö jiyök: “Ni gön qahö köljal. “Mewö
    jiyökmö, Kembunöŋ kewö jiyök: “Qahö, gi gön ölŋa köljan. “Mewö.'
  eng-GNV: 'But Sarah denied, saying, I laughed not: for she was afraide. And he said,
    It is not so: for thou laughedst.'
  eng-WEBSTER: Then Sarah denied, saying, I laughed not; for she was afraid. And he
    said, Nay; but thou didst laugh.
  nhw-BL: 'Huan quema Sara quicajqui catli quiijto, majmajqui huan istlacatqui huan
    quiijto: ―Na amo nihuetzcac. Pero TOTECO quinanquili: ―Na nijmati para tihuetzcac.'
  swh-ONEN: Sara akaogopa kwa kuwa alidanganya na kusema, “Mimi sikucheka.” Lakini
    Bwana akasema, “Ndiyo, ulicheka!”
  bba-bba: Mɑ Sɑɑrɑɑ u siki u nɛɛ, nɑ ǹ yɛ̃ɛ. Domi bɛrum nùn mwɑ. Adɑmɑ Yinni Gusunɔ
    u nɛɛ, weesɑ, ɑ yɛ̃ɛ.
  eng-KJVCPB: Then Sarah denied, saying, I laughed not; for she was afraid. And he
    said, Nay; but thou didst laugh.
  cpy-cpy: 'Okanta okemawaki Sara, antawoete othaawanaki, okowawitanaka othaenkero
    ikanteetakiri, okantanaki: “Tema tee noshironta.” Ari ikantanakiro Rirori: “Niyotaki
    naaka shirontakimi.”'
  mpx-mpx: Sela i lovakun yaka i alaha i ba, “Nige ya ninival.” Anana Yehoba i lahe
    i ba, “Nigeya, he tunahot te u nival.”
  wbp-wbp: Kujarlaju, Jiiraju kurnta-jarrija-nyanu, manurla lani-jarrinjarla wangkaja
    warlkalku, “Kularna ngajuju ngarlarrija.” YAAWIYI-rliji jangku-manu, “Junganpa
    ngarlarrija. Purda-nyangurnangku ngarlarrinja-kurra.”
  luo-luo: Omiyo Sara noluor mokwer niya, “Ne ok anyiero.” To kata kamano Jehova Nyasaye
    nowachone niya, “En adier ni ninyiero.”
  meu-meu: Bena Sara e heḡore, eto, Lau na asina kiri. Badina be ia na e gari. A ia
    eto, Lasi, oi na o kiri.
  npi-ULB: त्यसपछि साराले इन्कार गर्दै यसो भनिन्, “म हाँसिनँ ।” किनभने तिनी डराइन्‌
    । तर उहाँले जवाफ दिनुभयो, “होइन, तँ हाँसेकै होस् ।”
  yor-yor: Ẹ̀rù sì ba Sara, ó sì sẹ́ pé òun kò rẹ́rìn-ín. Ṣùgbọ́n Olúwa wí fún un
    pé, “Dájúdájú ìwọ rẹ́rìn-ín.”
  emp-NTPO: 'Maʌ̃ne Sara dauperabʌrʌba jarasia: –Mʌ̃ra ipid̶aẽ́ basía.– Baribʌrʌ Ãcõrẽba
    jarasia: –Mãwãẽ́a. Mʌ̃a cawa b̶ʌa bʌra ipid̶asida.–'
  ind-ind: Mendengar itu, Sara menjadi takut dan membantah, “Aku tidak tertawa.” Tetapi
    TUHAN berkata, “Tidak usah menyangkal! Tadi kamu memang tertawa.”
  pes-OPCB: 'اما سارا چون ترسیده بود، انکار نموده، گفت: «من نخندیدم!» گفت: «چرا خندیدی!»'
  ssx-ssx: Kotoeki leeke Seta ipikita꞉ paala꞉ pieke handa honiolo hata꞉ alota꞉ Ki
    na toa꞉me leekepate Tekehalima꞉ hombo peaaso alota꞉ Dia꞉me. Nakana꞉ma꞉ ki temee
    leekeme.
  lcm-lcm: Sikei Sara kalapo leng lik pulakai na kala kapau ta, “A, parik nang natapa
    los.” Sikei IAVE kala polpol ia ta, “Io, kapo tutuman luai ta kuta los.”
  aer-aer: Kele Sarah atere-irremele urrtyirreke, “Ayenge-arle atherretyakenhe-arle.”
    Kele YAHWEH angkerlenge, “Yanhe-arle arratye anetyakenhe-arle. Unte-arle atherreke-arle!”
  tgl-ULB: Pagkatapos, itinanggi ni Sarah ito at sinabing, “Hindi ako tumawa,” dahil
    siya ay natakot. Sumagot si Yahweh, “Hindi, tumawa ka.”
  nop-nop: Unduŋ yobune Salah adi munta tiŋa kamehebiŋa yoguk, “Nu mu gegeŋat.” Iŋgoŋ
    oŋ, adi yoguk, “Biyagoŋ hinek, du agaŋ gegeŋaŋ.”
  kca-kca: 'Сарра пӑԓтамәс пӑ йастәс: «Ма ӑт ԋӑхсәм». Турәм Куща пӑ йастәс: «Ӑнта,
    нӑӈ ԋӑхсән».'
  cbu-NT: 'Sarsha anoo mazinarangu, kizpur punirangiya; ngichimaam zandarangiya. ¿Antaati
    starangeezi? tárangiya. Itaru, Apanllsha: Nuw yasaktana, yuwaa shiy starangish
    anootsi, tárangiya. Ashiriya, na kamaneena yuwaa Apanll Saraa: Iparish uru wanindachiya
    tárangu anootsi.'
  usa-usa: Téra ikatíq-éna, “Íma wira-uraune téna,” kaqarí-tiráiye. Abo Yawe Îtogo
    téna, “Araimma emá wírá-uráne.”
  hui-hui: Ani layagola Sara ibu gi halu ke̱ howa lalu, I̱ oba nahe, layagola Anduane
    Homogohanda lalu, Í̠ oba haore birigoni, lene.
  wrs-wrs: Doa Sarava pem vevna, ona, owai, kava los omnimoa, wo Sesoa omnana, eie
    doa yimba los oi.
  mya-mya: စာ​ရာ​သည်​ကြောက်​ရွံ့​သ​ဖြင့်``ကျွန်​မ၊ မ​ရယ် ပါ'' ဟု​ဆို​လေ​၏။ ကိုယ်​တော်​က``သင်​အ​မှန်​ပင်​ရယ်​သည်''
    ဟု မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Yavé entsandiñu, Sara meetu, jeetyami, tsejtu anbukuinda ketu entsandimi:
    Iyaa uukabandindyuyu, timi. Tsenñu Yavé tsandimi: Tsa jutyuve, uwain ñu uukave,
    timi.'
  bod-N: སཱ་རས་གསུང་དེ་ཐོས་པ་དང་འཇིགས་པར་གྱུར་ནས་དོན་དེ་ཁས་མ་བླངས་པར་ན༌རེ། ང་རང་མ་བགད་ཅེས༌སྨྲས།
    ཡང་ཁོང་གིས་འདི་སྐད༌དུ། དེ་འདྲ་ག་ལ༌ཡིན། ཁྱོད་རང་བགད་བྱུང་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Sarah nguangaram, ale kawelaram, “Ani me gusirem,” mam. Bare Yawe balam,
    “Mena. Ni gusirem.”
  kkl-kkl: Wene aro ambarogpa Sara nenekori logti, “Ogsoban kom,” aro keneno seog.
    Keneno seogpa Nuni Allahri, “Andi sik uro ogsobalam,” aro ambarog.
  sna-sna: Sara akatya, saka akareva nhema akati, “Handina kuseka.” Asi iye akati,
    “Hongu, waseka.”
  spa-BLM: 'Entonces Sara lo negó, diciendo: “No me he reído”, pues tenía miedo. Me
    dijo: “No, pero te reíste”.'
  beu-beu: Vengmeet aulang muse, Sara ana uangmari. Angmuse Sara ana iat akal mateng
    hula, “Na bae palela niang!” Aarunge Lahatala Ana Sara ehur angu ebalet hula,
    “Niang, etabi aana vede palela.”
  cac-cac: 'Ayic ix yab''an jun chi'' ix Sara chi'', ix te xiv ix, ix yalan ix icha
    tic: —Malaj in tzin tzevaji, xchi ix. Axo ix tac''vi Jehová d''a ix icha tic:
    —Vojtac to ix ach tzevaji, xchi.'
  swh-ULB: Kisha Sara akakataa na kusema, “sikucheka,” kwa kuwa aliogopa. Yahwe akasema,
    “hapana ulicheka.”
  bel-bel: 'А Сарра ня прызналася, а сказала: я не сьмяялася. Бо яна спалохалася.
    Але Ён сказаў: не, ты сьмяялася.'
  wed-wed: Sarah i rovo ma i bovi ma i riwa i pa, “Tau eḡa ata kaka.” Tauna i paribelana
    i pa, “Eḡa! Tam u kaka.”
  deu-ELBBK: 'Und Sara leugnete und sprach: Ich habe nicht gelacht!, denn sie fürchtete
    sich. Er aber sprach: Nein, sondern du hast gelacht.'
  mbb-OT: Ne mibarew zutun si Sara tenged kegkahandek din he egkaǥi te, “Wazà a med-engit!”
    Ne midtavak is Nengazen te, “Mid-engit ka iyan.”
  msc-msc: 'Saran silanda ka wuya fɔ ko: «Nde ma yɛlɛ de!» Kɔni Allabatala kan ko:
    «I yɛlɛra le jɔ!»'
  mal-2015: 'സാറാ ഭയപ്പെട്ടു: ഇല്ല, ഞാൻ ചിരിച്ചില്ല എന്നു പറഞ്ഞു. അങ്ങനെയല്ല, നീ ചിരിച്ചു
    എന്നു അവൻ അരുളിച്ചെയ്തു.'
  tuo-NT: 'Aꞌtere tʉꞌogo, Sara uigo, aꞌtiro nico niwõ: —Yʉꞌʉ bujigo mejẽta weeapʉ.
    Õꞌacʉ̃ core yʉꞌticʉ niwĩ: —Yʉꞌʉ masĩꞌi; mʉꞌʉ bujiapʉ, nicʉ niwĩ.'
  gup-gup: Wanjh Sarah keleni wanjh kunu yakwarrinj dja yimeng, “Ngaye minj ngadjekmeninj.”
    Dja nungka yimeng, “Ngudda yiyimeng dja yidjekmeng.”
  met-met: Sara maxuwa binabu hatiam ba, “Nga ngamasisi te.” Ne harua ba, “Tegu, umasisi
    (ba).”
  gvs-gvs: E Serayana imatoita, tauna ilawoiwoi kana, ‘Yau geya avanameta.’ Go kina
    Yauweyana idigo kana, ‘Geya. Moitamo, kuvanama; bogina anovem.’
  rmc-rmc: 'Ale e Sara daratar klaminelas a phenďa: „Me na asavas.“ „He, asahas,“
    phenďa lake o RAJ.'
  nlg-nlg: Mana pukuna Sarah te matagu ge hughu, “Inau tu mua kia.” Ge bosa tughu
    Yahweh, “Taho! Ighoe tua to kia.”
  dgr-DOGNT: Sarah dèhyeh ts'ıhɂǫ̀ hots'ìı t'à, “Į̀le, nàɂıhdlò nıìle,” hadı. Hanìkò
    gots'ǫ̀ K'àowo hayèhdı, “Hęɂę, nàɂı̨dlò ı̨lè,” yèhdı.
  pes-OPV: 'آنگاه ساره انکار کرده، گفت: «نخندیدم»، چونکه ترسید. گفت: «نی، بلکه خندیدی.»'
  ron-1924: 'Сара а тэгэдуит ши а зис: „Н-ам рыс.” Кэч й-а фост фрикэ. Дар Ел а зис:
    „Ба да, ай рыс.”'
  aui-aui: Sera inaghara, na ikeeyeni bi iwona bo, “Geayamaniwana.” Bi Yawe God iwona
    bo, “Gegha, kumaniwa.”
  ben-OBCV: সারা ভয় পেয়েছিলেন, তাই তিনি মিথ্যামিথ্যি বললেন, “আমি হাসিনি।” কিন্তু
    তিনি বললেন, “হ্যাঁ, তুমি অবশ্যই হেসেছিলে।”
  lex-lex: 'Mere Sara nreher doinia, niwra: “A''g edon umali.” Yoma namta''ata. Mere
    Orgahi Niwra: “Edonna, omumal tioto''a!”'
  rgu-rgu: Sara namanene leoꞌ na, boe ma ana biiꞌ. Basa de ana nalena nae, “Au ta
    hiꞌa fa, a.” Tehuu Manetualain nataan nae, “Tebe bisinaaꞌ a o hiꞌa, a!”
  som-som: Markaasaa Saarah dafirtay oo tidhi, Ma aan qoslin; maxaa yeelay, way cabsatay.
    Oo isna wuxuu yidhi, Maya, laakiin waad qososhay.
  lat-VUC: 'Negavit Sara, dicens: Non risi, timore perterrita. Dominus autem: Non
    est, inquit, ita: sed risisti.'
  aoi-aoi: Ngalaja Jera ying-engkirrika akina ayakwa arrawa-langwa ni-yengbinuma Yaweya.
    Biya ying-akbar•de-ka dakina, akwa yingi-yama, “Nara ngaya ku-marngkina-da,” yingi-yama
    dakina-da. Eneja Yaweya ni-yama nakina, “Yawe-ka. Amandangwe-ka ningku-marngkinuma
    ningkakina-da,” ni-yama nakina Yaweya-da.
  eng-ASVBT: Then Sarah denied, saying, I laughed not; for she was afraid. And he
    said, Nay; but thou didst laugh.
  mna-mna: 'Tona Sara imoto, mi iwatkaala itunu ma iso: “Waa, nio aŋseeŋge sa?” Tamen
    Merere iso: “Som. Nu seeŋge kek.”'
  ita-1885: 'E Sara negò d''aver riso, dicendo: Io non ho riso; perciocchè ebbe paura.
    Ma egli le disse: Non dir così, perciocchè tu hai riso.'
  eng-LXXUP: But Sarah denied, saying, I did not laugh, for she was afraid. And he
    said to her, Nay, but thou didst laugh.
  eng-ULB: Then Sarah denied it and said, “I did not laugh,” for she was afraid. He
    replied, “No, you did laugh.”
  spa-VBL: 'Entonces Sara tuvo temor y negó el hecho, diciendo: “Yo no me reí”. “Sí,
    te reíste”, respondió el Señor.'
  fra-_FOB: 'Et Sara nia, en disant: Je n''ai point ri; car elle eut peur. Mais il
    dit: Non, car tu as ri.'
  mal-mal: 'സാറാ ഭയപ്പെട്ടു: “ഞാൻ ചിരിച്ചില്ല” എന്നു നിരസിച്ചു പറഞ്ഞു. “അല്ല, നീ ചിരിച്ചു”
    എന്ന് അവിടുന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Sārā ḍar gaī. Us ne jhūṭ bol kar inkār kiyā, “Maiṅ nahīṅ haṅs rahī thī.”
    Rab ne kahā, “Nahīṅ, tū zarūr haṅs rahī thī.”
  suz-BL: सारामी चहिं “गो मरिस्‍सीङ” दे जोल पवा बाक्‍त। मारदे हना हिंमाक्‍त। तन्‍न
    मेकोमी “गे थमा पा रिस्‍साक्‍वे” देंमाक्‍त।
  ita-1927: 'Allora Sara negò, dicendo: “Non ho riso”; perch’ebbe paura. Ma egli disse:
    “Invece, hai riso!”'
  ckb-ckb: 'سارا لە ترسا درۆی کرد و گوتی: «پێنەکەنیم.» بەڵام ئەو فەرمووی: «بەڵێ، پێکەنیت.»'
  eng-BBE: Then Sarah said, I was not laughing; for she was full of fear. And he said,
    No, but you were laughing.
  crx-NTPO: '''Et Sarah ''awundooh ni, “''Aw lhuzusdloh,” whenuljut. ''Ink''ez Moodihti
    (Yahweh) ''uyulhni, “''Awundooh, indloh inle''!”'
  kan-OKCV: ಆದರೆ ಸಾರಳು ಭಯಪಟ್ಟು, “ನಾನು ನಗಲಿಲ್ಲ,” ಎಂದು ಹೇಳಿ ಸುಳ್ಳಾಡಿದಾಗ, ದೇವರು, “ನೀನು
    ನಕ್ಕದ್ದು ನಿಜ,” ಎಂದರು.
  bbb-bbb: Ro Sera fu kima ije fu kuariakuma fuka jumema ijadufuo fu fena kia, Na
    naebe kivano kuae. Ro E Ireobo fu urina kuae, Ane ma kimo na gaevano kuae.
  tam-2017: 'சாராள் பயந்து, நான் சிரிக்கவில்லை” என்று மறுத்தாள். அதற்கு அவர்: “இல்லை,
    நீ சிரித்தாய்” என்றார்.'
  spa-RV-1909: 'Entonces Sara negó diciendo: No me reí; porque tuvo miedo. Y él dijo:
    No es así, sino que te has reído.'
  ron-BTF: 'Atunci Sara a negat, spunând: Nu am râs: pentru că îi era teamă. Dar el
    a spus: Ba da, ai râs.'
  eng-WEBP: Then Sarah denied it, saying, “I didn’t laugh,” for she was afraid. He
    said, “No, but you did laugh.”
  eng-FBV: Sarah denied it because she was afraid, claiming, “I didn't laugh.” “Yes,
    you did laugh,” the Lord replied.
  nld-1939: 'Sara ontkende het in haar angst, en zei: Ik heb niet gelachen. Maar Hij
    sprak: Ge hebt wèl gelachen.'
  nch-BL: 'Huan quema Sara quicajqui cati quiijto, majmajqui huan istacatic huan quiijto:
    ―Na amo nihuetzcac. Pero TOTECO quinanquili: ―Na nijmati para tihuetzcac.'
  tfr-NTPO: Kuya Sararë ga bangkjrara ara, ga tjl̈ẽ ga «Tja jatong l̇l̇ëme» l̈e. «Miydër
    pjir ga pja jatong» l̈e Jehovárë ba kong.
  vie-1934: 'Vì Sa-ra sợ, nên chối mà thưa rằng: Tôi có cười đâu! Nhưng Ngài phán
    rằng: Thật ngươi có cười đó!'
  hin-CV: तब साराह डर गयी, और यह कहकर झूठ बोलने लगी, “मैं नहीं हंसी थी.” तब परमेश्वर
    के दूत ने कहा, “तुम ज़रूर हंसी थी.”
  eng-OURB: Then Sarah [Princess] denied it, saying, “I didn’t laugh,” for she was
    afraid. He said, “No, but you did laugh.”
  spa-BES: 'Entonces Sara dijo: No me estaba riendo; porque ella estaba llena de miedo.
    Y él dijo: No, pero te estabas riendo.'
  tdx-tdx: Niliere’ i Sarà ami’ty hoe, Izaho tsy nihehe! ie nihembañe. Aiy, hoe re,
    toe nitohàke.
  vid-vid: Ila Sala, nayawele yodumba, nakabela yolonga, “Sisechile!” Mkulu Nguluwi
    nakamlonjela, “Hebu, kuseka nakuseka.”
  pwg-pwg: Ma Sera iyabumana, tuna kubiine ivi bero, ivona bo, “Kegha, ke ati nama.”
    Ma Bada God ivona bo, “Ke kuni bero. Kuvi nama.”
  eng-OKE: 'And Sarah denied, saying, I laughed not: for she was afraid. And He said,
    No, but thou didst laugh.'
  tha-KJV: ดังนั้นนางซาราห์ปฏิเสธว่า “ข้าพระองค์​มิได้​หัวเราะ​” เพราะนางกลัว และพระองค์ตรั​สว​่า
    “​ไม่ใช่ แต่​เจ้​าหัวเราะ”
  por-BR-2018: 'Então Sara negou dizendo: Não ri; pois teve medo. Mas ele disse: Não
    é assim, mas riste.'
  bco-bco: Ko꞉sega Sa꞉la e tagi dowo꞉ ko꞉lo꞉, eyo꞉ do꞉lo꞉le sa꞉laki, “Ne mo꞉o꞉go꞉”
    a꞉la꞉sio꞉. Ko꞉sega Yawe e a꞉ma꞉la꞉ sa꞉laki, “A, hendele ge o꞉gale” a꞉la꞉sio꞉.
  deu-ELO: 'Und Sara leugnete und sprach: Ich habe nicht gelacht! denn sie fürchtete
    sich. Er aber sprach: Nein, sondern du hast gelacht.'
  ktm-ktm: Sarah inuh, ile pe idewehweh ihpa, “Yu undrerekei pwi.” Odoke Lapan ihpa,
    “Ndrendrokene, ou erkei tih.”
  caa-caa: 'Pues conda e Sara uyubꞌi tunor era bꞌacta meyra y umuqui que cay tzene.
    Y tamar era ojron y che: —Nen machi war intzene, che e Sara. Pero sutpa ojron
    Cawinquirar Dios y che: —Ira amuqui lo que ache cocha taniut nen matucꞌa xeꞌ mucur
    y tamar era chequer taniut que tzenet, che Cawinquirar Dios uyare e Sara.'
  eng-WYC-2018: (And) Sarah was afeared for dread, and denied (it), saying, I laughed
    not. Forsooth the Lord said, It is not so, but thou laughedest.
  epo-epo: 'Sed Sara malkonfesis, dirante: Mi ne ridis; ĉar ŝi timis. Sed Li diris:
    Ne, vi ridis.'
  uig-PIN: 'Əmma Saraⱨ ⱪorⱪup ketip: — Külmidim, dǝp inkar ⱪildi. Lekin U: — Yaⱪ,
    sǝn küldüng, — dedi.'
  beo-beo: Sela da beda:iba:le, ogogoi. E amane sia:i, “Na da hame oui.” Be Hina Gode
    da amane sia:i, “Be di da oui dagoi.”
  tpi-OTNT: Na Sara i pret na em i giaman na i tok, “Mi no lap.” Tasol Bikpela i tok
    olsem, “Yes, yu bin lap.”
  hau-SA: Saratu ta ji tsoro, don haka sai ta yi ƙarya ta ce, “Ban yi dariya ba.”
    Ya ce, “A’a, kin yi dariya.”
  udu-udu: 'Hili Saarah waṯki gwo mo mmo/o gwo mo ki: Aha/ dinaki p̱e’th mo, haali/
    ayim ḵo/ki is mo. Dhali a’di oki gwo mo ki: Yisa wakana, hili /e p̱e’thkin mo
    ka jiŋ gana/ mo.'
  uig-LAT: 'Emma Sarah qorqup kétip: — Külmidim, dep inkar qildi. Lékin U: — Yaq,
    sen küldüng, — dédi.'
  nde-nde: USara wesaba, yikho waqamba amanga wathi, “Kangizange ngihleke mina.” Kodwa
    wathi, “Ye, uhlekile.”
  ton-ton: Pea fakafisi ʻa Sela ʻo pehē, “Naʻe ʻikai te u kata;” he naʻa ne manavahē.
    Pea ne pehē, “ʻIkai, ka naʻa ke kata pe.”
  ces-1613: 'Zapřela pak Sára a řekla: Nesmála jsem se; nebo se bála. I řekl Hospodin:
    Neníť tak, ale smála jsi se.'
  eko-eko: 'Mwaasa wa woova Suhura khusala akhana yoori: “Akitheyeeni.” Ye khuri:
    “Khahiye toowo, khweele weeyo watheya.”'
  nss-nss: Sarah ihilingi nongna YAPAN pe inoh. Pwen pe ipwasoyou ipa, “Pwi yoh, yo
    kunhai pwi!” Pwen YAPAN ipwai iyatan ipa, “Pwi; wou ahai ndrokonan.”
  eng-WMB: Then Sarah denied it, saying, “I didn’t laugh,” for she was afraid. He
    said, “No, but you did laugh.”
  tam-TCV: சாராள் பயந்ததினால், “நான் சிரிக்கவில்லை” என்று பொய் சொன்னாள். அதற்கு அவர்,
    “ஆம், நீ உண்மையாய்ச் சிரித்தாய்” என்றார்.
  ceb-ULB: Unya gilimod kini ni Sara ug miingon, “Wala man ako mikatawa,” tungod kay
    nahadlok siya. Mitubag siya, “Dili, mikatawa ka gayod.”
  mkn-mkn: Dengar bagitu, ju Sara taku. Ais dia manyangkal bilang, “Beta sonde katawa,
    ma!” Ma Tuhan manyao bilang, “Lu tadi memang katawa, ma.”
  pol-UBG: 'I Sara zaparła się, mówiąc: Nie śmiałam się – bo się bała. A on powiedział:
    Przeciwnie, śmiałaś się.'
  agr-agr: 'Tusa tutai nuna Sara antuk senchi ishamkauwai, nuniak dekas tsanugtajai
    tusa chichaak: “Wika dushigchamjai”, tau. Tusa tutai Apajuí ayaak: “Wika dekajai
    ame dushiamunak”, tiuwai.'
  kyc-kyc: Dopa pyuo leyamopape Serame pakapala lao, Giyapunu pii napya daaŋa, leya.
    Leyamopa baame isingi lao, Daaŋa embame giyapinyi pipya sipu, leya.
  urd-GVU: سارہ ڈر گئی۔ اُس نے جھوٹ بول کر انکار کیا، ”مَیں نہیں ہنس رہی تھی۔“ رب
    نے کہا، ”نہیں، تُو ضرور ہنس رہی تھی۔“
  deu-1912: 'Da leugnete Sara und sprach: Ich habe nicht gelacht; denn sie fürchtete
    sich. Aber er sprach: Es ist nicht also; du hast gelacht.'
  ntj-ntj: Nyangka Tjiiralu ngurluny-ngurlunyarringkulalpi watjarnu, “Wiya, yikarringkutjamunurtu-rna.”
    Nyangka watjarnu, “Wiya, mularrpan yikarringu.”
  row-row: Sara rena taꞌo naa ma, namatau. De ana nafanii nae, “Au nda mali sa ma!”
    Te Lamatualain nataa nae, “Ho mali tebꞌe ma!”
  kan-2017: ಆಗ ಸಾರಳು ಭಯಪಟ್ಟು, “ನಾನು ನಗಲಿಲ್ಲ” ಎಂದು ಸುಳ್ಳಾಡಿದಾಗ, ಆತನು ಅದಕ್ಕೆ, “ಹಾಗಲ್ಲ,
    ನೀನು ನಕ್ಕಿದ್ದುಂಟು” ಎಂದನು.
  ena-ena: Lɨci Sela lɨdavɨla analɨ abami. Viaŋ ma lɨnin uami. Lɨci abami. Amɨŋ abin
    uami. Nama lɨninaŋ uami.
  tgo-tgo: Ko kaiwae Sera va weiye le mararu i kwan na iŋava maa me vavɨrɨ. Ko Giya
    Loi i dagewe iŋa, “Ko mbwana, mo vavɨrɨ.”
  yap-yap: Me ga’ar Sarah, “Da gu minmin.” I mithag ni bochan e ke tamdag. Me fulweg
    SOMOL ni ga’ar, “Kam minmin.”
  tet-tet: Rona nunia, Sara nataꞌuk. Hotu nia neli naꞌak, “Haꞌu la kanasa!” Mais Maromak
    nataa naꞌak, “Tebes! Ohin o manasa.”
  hlt-MCSB: Tedae Sarah loh a rhih dongah, “Ka nuei pawh,” a ti tih a basa dae, “Pawh
    na nueih lalah,” a ti nah.
  mdy-ETH: ሳኣራ ሚርጌና ዒጊጬያታሢሮ፦ «ታኣኒ ሚኢጪባኣሴ» ጌዔኔ። ዒዚ ጋዓንቴ «ኔ ሚኢጬሢ ጎኔኬ» ጌዔኔ።
  kew-kew: 'Sarah palame omisa pulu yagaa loa: Giri nalawadesa. Nipume lalo: Giri
    laedega yagaa nalapesa.'
  twi-ASANTE: Na Sara suro enti, ɔtwaa atorɔ sɛ, “Mansere.” Nanso, Onyankopɔn kaa
    sɛ, “Ɛyɛ nokorɛ turodoo sɛ wosereeɛ.”
  mwc-mwc: Saba Sarah i nagara wai i kwaruma i wona, “Ware! Kega a maniba.” Saba Bada
    i wona, “Kega kuni gesaira, ku maniba.”
  bhl-bhl: 'Dangei, Sala u finganeko, dasuw weng bokolomelu: “Ne abenginba te!”, dangsu
    kate, Yawe e bokoumomele: “Babo! Ku abenggilew te!”, wangse kale.'
  con-NTPO: 'Tsa''caen susi pañamba Saraja dyopa a''tiemba su: —Me''in, feñambi gi.
    Tsa''ma Na''su Chigaja su: —Atte gi que feña''choma.'
  eng-WEBU: Then Sarah denied it, saying, “I didn’t laugh,” for she was afraid. He
    said, “No, but you did laugh.”
  bnp-bnp: Pali e Sara i mangenge i ta maea, “Iau i uka ma a nongo.” Lakea e Bakovi
    Dagi i takia, “Muholi, ioe o nongo.”
  wal-wal: Yaagin Saara keehi yayyido gishshau, “Taani miiccabeikke” yaagada lahottaasu.
    SHin i, “Ee, neeni tumu miiccadasa” yaagiis.
  mgh-mgh: 'Vano Asaara yahoova phimaana yahoruna yiiraka: Mi akithyele. Ule aheerela:
    Nhirune, nhothyaa nyu.'
  acu-NT: 'Tamati Sara nuna antuk shamak: —Wishirchajai —timiayi. Tamaitiat Apu Yus
    ayaak: —Nekasam wishirume tusan nekajme —timiayi.'
  spa-PDDPT: 'Pero Sara negó y dijo: No me reí, pues tuvo miedo. Pero Él dijo: No,
    realmente te reíste.'
  gun-gun: 'Ha''e rami rã Sara okyje vy onhenhomi. Ha''e vy aipoe''i: — Ndaxeroryi
    rima ainy. Ha''e rã ha''e va''e ma ombovai: — Any, anhetẽ nderory kuri — he''i.'
  agu-BL: 'Yi tbital Sara yi yol Ryos nintzun xob i''-tz nin taltz: —Qui'' Ta'', qui
    na chintze''en wetz. —Nk''e''tz bintzij na awaltzaj. Cẍchij tu'', na jun cu''n
    ja cẍtze''en, stzun Ryos bantz.'
  eng-PEV: Sarah was frightened, and so she lied and said, “I didn’t laugh.” But God
    said, “That’s not true. You did laugh.”
  ilo-ULB: Ket inlibak ni Sarah daytoy a kinunana, “Saanak a nagkatawa,” ta nagbuteng
    isuna. Insungbatna, “Saan, nagkatawaka.”
  kpg-kpg: Sarah gu madagu, gei mee ga hagammuni ana helekai, ga helekai, “Au digi
    gadagada.” Gei Mee ga helekai, “Ma kooe dela ne gadagada.”
  uig-ARA: 'ئەمما ساراھ قورقۇپ كېتىپ: ــ كۈلمىدىم، دەپ ئىنكار قىلدى. لېكىن ئۇ: ــ
    ياق، سەن كۈلدۈڭ، ــ دېدى.'
  bsp-bsp: 'Kɔ Sara eyemɛ, k''ombupərɛ «Isel fɛ,» bawo ɛnanesɛ. Kɔ Kanu Kəpɔŋ kəŋgbɔkərɛ:
    «Ala, məsel!»'
  bps-bps: Na du likò Sara taman tmulen kéng, na manan, “Là agu mulé.” Kabay man Dwata,
    “Too glut mulé ge.”
  mbs-mbs: Nelemitan si Sara, aw yan migkebolalaw sikandin aw minikagi, “Wedà a kebebayat.”
    Meneng minikagi se Pengolo, “Benal ka nebebayat.”
  tof-tof: Serran guma upadórr, da we balpinürr wagó, “Ka go koke ngüóng apóna!” Da
    Lod bóktan we yalkomólórr wagó, “Üa! A ka ta umul baina, ma ngüóng apóna!”
  sus-sus: Sara naxa gaaxu, a naxa wule fala, «N mu yelexi de.» Alatala naxa a masen
    a bɛ, «Iyo, i yelexi nɛ!»
  pon-2006: Eri, pwehki Sara eh masepwehkada, e ahpw kahmahmkihla oh patohwan, “Soh!
    I sohte kouruhr.” KAUN-O ahpw ketin mahsanih, “Ei, ke kouruhrki.”
  jae-jae: Sara kêpa tau ma kêsôm gebe “Aê kaômac atom,” gebe kêtêc tau. Mago Apômtau
    kêsôm gebe “Magobe, kôômacgac.”
  ksd-ksd: 'Ma Sara i ga varpuai, i ga biti: Pa iau nongon; tago i ga burut. Ma i
    ga biti: A dovotina u tar nongon.'
  tur-YTC: Bunun üzerine Sarah, korktuğu için, “Gülmedim” diyerek bunu inkâr etti.
    Yahve, “Hayır, güldün” dedi.
  bel-N: 'І запярэчыла Сара, кажучы: “Я не сьмяялася,” бо яна спалохалася. Але Ён
    сказаў: “Не, ты сьмяялася!”'
  grc-BRENT: Ἠρνήσατο δὲ Σάῤῥα, λέγουσα, οὐκ ἐγέλασα· ἐφοβήθη γάρ. Καὶ εἶπεν αὐτῇ,
    οὐχὶ, ἀλλὰ ἐγέλασας.
  ind-AYT: Akan tetapi, Sara menyangkalnya dan berkata, “Aku tidak tertawa,” karena
    dia takut. Namun, Dia berkata, “Tidak! Kamu memang tertawa!”
  lid-lid: Eme Sara inoh ma mwesekei wasai anya eh, “Jo behe-en bwe.” Arile iy anya
    eh, “Ou ehe-en handru.”
  eng-NNA: With fear Sarah lied to him, “I did not laugh.” He replied, “Truly you
    laughed.”
  nya-nya: Koma Sara ndi mantha ananama nati, “Sindinaseke.” Koma Iye anati, “Inde
    iwe unaseka.”
  hrv-hrv: 'Sara se napravi nevještom govoreći: “Nisam se smijala.” Jer se prestrašila.
    Ali on reče: “Jesi, smijala si se!”'
  mps-mps: Tama Sara wi ebaso, tama agai tibo po weyu, te po wai, “Eno gisugu me wabeo,”
    wali. Tiali goli, Yawego te po wai, “Menio! Nago gisugu walio.” Te po wali.
  llg-llg: Sara namanene leondia, boe ma ana bii, de ana nalelesi, nae, “Au taa hika,
    maa!” Tehuu, MANETUALAIN nataa nae, “Memak isinaak, o hika so.”
  tpi-tpi: Na Sara i pret na em i giaman na i tok, “Mi no lap.” Tasol Bikpela i tok
    olsem, “Yes, yu bin lap.”
  dan-1931: 'Men Sara nægtede og sagde: “Jeg lo ikke!” Thi hun frygtede. Men han sagde:
    “Jo, du lo!”'
  vie-OVCB: 'Sa-ra sợ hãi và chối: “Con có dám cười đâu!” Chúa Hằng Hữu đáp: “Thật,
    con đã cười.”'
  lbk-lbk: Idwani, tay inmegyat si Sara, nen-engag ay mangwanin, “Ay ke ak nen-ango?”
    “Wen, nen-ango ka,” kinwanin nan mangili.
  guj-2017: પછી સારાએ તે બાબતનો ઇનકાર કરીને કહ્યું, “હું તો હસી નથી, “કેમ કે તે ગભરાઈ
    હતી. તેમણે જવાબ આપ્યો, “ના, તું નિશ્ચે હસી છે.”
  byr-byr: '@see-verse:GEN.018.014'
  awx-awx: Sara anaxälake “Domit,” yawän, Yawetä “Hiyäkände. Amiläk,” yang inikut.
  pon-2006A: Eri, pwehki Sara eh masepwehkada, e ahpw kahmahmkihla oh patohwan, “Soh!
    I sohte kouruhr.” KAUN-O ahpw ketin mahsanih, “Ei, ke kouruhrki.”
  por-BRBSL: 'Então Sarah negou, dizendo: “Eu não ri”, pois ela estava com medo. Ele
    disse: “Não, mas você riu”.'
  aly-aly: Sarah ra aterirrek, irrtywerremel ilelhek, “Ayeng atherrey-angenh arrangkw.”
    Artwa alethang ra ilek, “Inngarlap nga atherrek.”
  cth-cth: Hatei Sarah ni ka panui hoeh titeh a kâpapha. Bangkongtetpawiteh, a lungpuen
    dawk doeh. Ahni ni nahoeh na panui atipouh awh.
  twi-twi: Na Sara suro nti, otwaa atoro se, “Manserew.” Nanso Onyankopɔn kae se,
    “Ɛyɛ nokware turodoo sɛ woserewee.”
  hlt-hlt: Tedae Sarah loh a rhih dongah, “Ka nuei pawh,” a ti tih a basa dae, “Pawh
    na nueih lalah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑrɑɑ kɔ̃m̀bùɔ̀tìi do, kòo nɛnni kɛ dɔ̀: N yí dɑɑ́. Kɛ̀ ti Yiɛ̀ nKuyie
    ndɔ̀: A dɑɑ́mu.'
  msy-2020: Ezɨ Sara atiatigha ifara ghaze, “Kɨ akezir puvatɨ.” Ezɨ a ghaze, “Nɨ guizbangɨram
    ake.”
  txq-txq: Sara namanene nala naa, boe ma namataꞌu. De ana laka nae, “Au ta hika,
    maa!” Tehuu MANETUALAIN naselu nae, “Memak o hika bebeik kara ia, maa.”
  aaz-aaz: Anneen on naan ate, bi Saraꞌ namtau. Rarit in npeen mates am nak, “Au ka
    ꞌmain kuuk fa, tua!” Mes Uisneno nataah am nak, “Feꞌe na ho mmain batuur ate.”
  azb-azb: 'Sara qorxduğu üçün «gülmədim» deyib inkar etdi. Ancaq Rəbb dedi: «Xeyr,
    güldün».'
  eng-DBY: And Sarah denied, saying, I did not laugh; for she was afraid. And he said,
    No; but thou didst laugh.
  hin-2017: तब सारा डर के मारे यह कहकर मुकर गई, “मैं नहीं हँसी।” उसने कहा, “नहीं;
    तू हँसी तो थी।” (1 पत. 3:6)
  wol-KYG: 'Saarata dégg loolu, daldi tiit, miim ko ne: «Reetaanuma de.» Teewul Aji
    Sax ji ne ko: «Ree nga kay!»'
  swp-swp: Na Saraha i halele, i ene, “Eau nige ea maruhi” — paana i matausi. GUIAU
    i ene, “Nige’e, na u maruhi wa!”
  bjr-bjr: Saraqa nammarifa mina iriseenoo rufia mareennoo unna qimasee qaoo qinau,
    Qinee sia naanaidara qiqa. Miqi qufanoo misa uriqararafa Karaambaiqa qimaminoo
    qinau. Anee naanaidara qianaqa iriqa.
  eng-YLT: And Sarah denieth, saying, 'I did not laugh;' for she hath been afraid;
    and He saith, 'Nay, but thou didst laugh.'
  kne-kne: Asi et insaot Sara tan emegyat iman, yan kanana, “Aga kadi, adiak nasiyek.”
    “Nasiyek ka met,” kanan Diyos ay sinombat.
  wat-wat: Sena i matuta na uḡuna keta i sawavigema i bwaduwa, “Iyau muka tamo ata viniḡa.”
    Atu i iyaviya i bwaduwa, “Mukamokena, ku viniḡa.”
  heg-NTPO: Ming ela kon, Sara lii. Hidim un kaen noan, “Auk mail loo.” Mo Ama Lamtua
    siut noan, “Apin meman ku mail baktebes.”
  ptu-ptu: 'Sapo'' ma''baho Sara naua: “Tä'' deem metabaä'',” aka mahea''. Sapo''
    ma''kada DEBATA naua: “Ä, metaba siangko toda''.”'
  bzd-NTPO: 'Sara suane e'' kue̱ki̱ ichéitö: “Kë̀ ye'' ja̱ñine''.” Erë Jehová tö iché
    ia̱: —E'' kë̀ dör es. Moki̱ be'' ja̱ñéka̱.'
  kwf-kwf: ꞋI neꞋeri Ꞌi Sera ka maꞋu liu, ma nia ka Ꞌoso ka Ꞌuri, “Nau noaꞋa kusi
    gaꞋa goꞋo ba.” Bore ma Iawe nia fata Ꞌuri, “NoaꞋa, Ꞌoko gaꞋa ba!”
  eng-WYC-2017: Sarah was afeared for dread, and denied, saying, I laughed not. Forsooth
    the Lord said, It is not so, but thou laughedest.
  eng-WMBB: Then Sarah denied it, saying, “I didn’t laugh,” for she was afraid. He
    said, “No, but you did laugh.”
  spp-spp: 'Puru jwump''à jwo ke, ka Sara fyagara wuŋi si yi kyáala maa jwo: «Mii
    ɲyɛ a cyàha a dɛ!» Ka Kafooŋi Kile si jwo: «Mu à sàa cyàha.»'
  aey-aey: Odocob Sera uqa cucuiimei maden, “Ija qee asalelem,” en. Odocob uqa madon,
    “Qeeo, hina asalaga,” don.
  urd-GVH: सारा डर गई। उसने झूट बोलकर इनकार किया, “मैं नहीं हँस रही थी।” रब ने कहा,
    “नहीं, तू ज़रूर हँस रही थी।”
  rug-rug: Ba matagutu se Sera, ke oso nia sa sapu lopu hegere si asa, gua. Ba olaṉa
    sa tie, “Hinokara, ele hegere si goi,” gua si asa.
  gaz-gaz: Saaraanis waan sodaatteef sobdee, “Ani hin kolfine” jette. Inni garuu,
    “Lakkii kolfiteertaa” jedhe.
  fra-LSG: 'Sara mentit, en disant: Je n’ai pas ri. Car elle eut peur. Mais il dit:
    Au contraire, tu as ri.'
  gnn-gnn: Ŋayi Sarayunydja ŋäkula ŋunhiyi, bala wirrkina wilwilyurruna, ga waŋana
    bitjarrana, “Yaka ŋarra dhuwala gitkitthurruna.” Ga ŋayinydja Garraynydja waŋana,
    “Yo yuwalk nhe gitkitthurrunanydja,” bitjarra.
  yal-yal: Saran yi gaxu, a yi wulen fala, a naxa, “N mi gelexi de!” A yi a fala a
    xa, a naxa, “Di! I gelexi nɛn.”
  gum-gum: 'Inchen Sarabe kwaarøppa, trenchib isabig køn: —Nabe intsømuig køn— cha.
    Inchene Jehovábe trenchibig køn: —Ñibe intsabwei indig køn— cha.'
  iou-iou: Yawetä ude yäŋirän Sara umuntaŋpäŋ äwo yäŋpäŋ yäŋkuk; Näk nämo mägayät
    yäk. Yäwänä iwetkuk; Mägayänopäŋ jop yäyan yäk.
  haw-1868: Alaila hoole aku la o Sara, i aku la, Aole au i akaaka; no ka mea, makau
    iho la ia. I mai la kela, Aole, ua akaaka no oe.
  arb-NAV: 'فَخَافَتْ سَارَةُ وَأَنْكَرَتْ قَائِلَةً: «لَمْ أَضْحَكْ». فَقَالَ: «لا،
    بَلْ ضَحِكْتِ».'
  adz-adz: Da Sara irat da itung i ruan da ini, “Dzi warubungꞌ u.” Da bitsintaꞌ Yawe
    ini, “Imaꞌ. U rubungꞌ.”
  ewe-ewe: Ke Sara da alakpa be, “Nyemeko nu o,” elabena evɔ̃. Ke egblɔ nɛ be, “O!
    Èko nu.”
  eng-LEE: Then Sarah denied, saying, I laughed not; for she was afraid; but he said,
    Nay; indeed thou didst laugh.
  dji-dji: Bil nyani Sara ingki-pultjiniban, nyani bindjin, “Ingki irr gitgitdjnyir,”
    gima nyani mirrpm inga yawngini. Bil nyani Yaway bumir-wubirdjili, “Ingki, birralkima
    nyuni gitgitdjiliban.”
  gvn-gvn: '@see-verse:GEN.018.014'
  nna-nna: Wirntilu mitu marnalu Sarah-lu, “Munu nyarru pirnamarna.” Puntaju karra
    marnalu, “Yija, nyarru pirnin.”
  asm-FB: চাৰাই তেতিয়া ভয় খাই আসৈ মাতি ক’লে, “নাই, মই হ’লে হঁহা নাছিলো”; কিন্তু
    যিহোৱাই ক’লে, “নহয়, তুমি হাঁহিছিলা।”
  sus-A: سَرَ نَشَ فَاشُ، عَ نَشَ وُلٍ قَلَ، «ﭑ مُ يٍلٍشِ دٍ.» عَلَتَلَ نَشَ عَ مَسٍن
    عَ بّ، «عِيٌ، عِ يٍلٍشِ نّ!»
  fra-SBL: 'Alors Sarah le nia, disant : « Je n''ai pas ri », car elle avait peur.
    Il a dit : « Non, mais vous avez ri. »'
  hbo-hbo: וַתְּכַחֵ֨שׁ שָׂרָ֧ה ׀ לֵאמֹ֛ר לֹ֥א צָחַ֖קְתִּי כִּ֣י ׀ יָרֵ֑אָה וַיֹּ֥אמֶר ׀
    לֹ֖א כִּ֥י צָחָֽקְתְּ׃
  shp-NTPO: 'Jaskatai ninkatax, Sara raketi paranakasa iki. Jaskákin yoia iki: —Enra
    osanama iki —akin. Jaskatainbi Ibon neskáakin yoia iki: —Enra onanke min osana
    —akin.'
  eng-WYCLIFFE: Sare was aferd for drede, and denyede, seiynge, Y leiyede not. Forsothe
    the Lord seide, It is not so, but thou leiyedist.
  piu-2006: '@see-verse:GEN.018.014'
  pjt-pjt: Ka Tjiiṟanya puḻkaṟa nguḻuringu munu nguḻungku ngunti wangkangu, “Ikaringkunytja
    wiyaṉatju nyinangi.” Ka wangkangu, “Wiya, nyuntu ikaringu alatjiṯu.”
  cwe-cwe: Ivo Sala kadumba, kabela na kalonga, “Sisekile bule.” Mndewa Mulungu kamulongela,
    “Ona, kuseka.”
  bgs-bgs: Imáddangan si Sara. Purisu igbulaló sikandin asta igkagi, na mà din, “Ándà
    a ngisi.” Asal igkagi tô Áglangngagán, na mà din, “Bulaló yan. Bánnal na igngisi
    ka.”
  kik-kik: Sara agĩĩtigĩra mũno, nĩ ũndũ ũcio akĩheenania, akiuga atĩrĩ, “Niĩ ndinatheka.”
    Nowe Jehova akiuga atĩrĩ, “Nĩ ma nĩwatheka.”
  ksr-ksr: 'Saaranoŋ keeta moma ii qaloweeŋ kokaeŋ ijoro: “Nii mende jomojeŋ.” Kaeŋ
    jeroto, Poŋnoŋ kokaeŋ ijoro: “Qaago, gii mono oŋanoŋ jomojaŋa.” Kaeŋ.'
  omb-omb: Sera mo matagu, me mo kali mo veve vena, “Nai mana tea,” nge i Huqe mo
    veve vena, “Io gu keli, nigo gu mana.”
  fra-NCL: 'Sara nia, en disant : « Je n’ai pas ri » ; car elle eut peur. Mais il
    lui dit : « Non, tu as ri. »'
  cek-AK: To naah Sarah mah zit pongah amsawnlok a thuih moe, Ka pahnui ai, tiah a
    thuih. Toe anih mah, Na pahnui to loe, tiah a naa.
  xla-xla: Amasiyama Selaye sikemte wota꞉mama ya꞉tapo eimale kokoye kesomama, na꞉
    pe-eimana, diyo. Amasiyama Godtapo ya꞉ watle epo atlaiyo, “Hao, wa꞉ me-eimalepo,”
    diyo.
  cuk-cuk: 'Sara Bab-Jehová-weyob-ibmar-soge-itoargu, Sara dobe-itoded. A-ular, osuloded,
    sogded: —An alle-gwissuli. Ar Bab-Jehováʼdi abin-sogded: —¡Suli! Be allisa.'
  uig-CYR: 'Амма Сараһ қорқуп кетип: — Күлмидим, дәп инкар қилди. Лекин У: — Яқ, сән
    күлдүң, — деди.'
  tel-2017: అప్పుడు శారా భయపడి “నేను నవ్వలేదండీ” అంది. దానికి ఆయన “అలా అనకు, నువ్వు
    నవ్వావు” అని జవాబిచ్చాడు.
  hat-BSA: 'Sarah te demanti sa, e te di: “Mwen pa t ri non”; paske li te pè. Epi
    Li te di: “Non, men ou te ri.”'
  bxh-bxh: Sala ya ꞌwasabu. Yo fede, ya bwala, iyen, Yau hige ya liuhwa. Na Guyau
    iyen, Na fede, wa liuhwa!
  kos-kos: Ke sripen Sarah el sangeng, el lafwekin ac fahk, “Nga tiana israsr.” El
    topuk, “Pwaye, kom israsr.”
  hbo-WLC: וַתְּכַחֵ֨שׁ שָׂרָ֧ה ׀ לֵאמֹ֛ר לֹ֥א צָחַ֖קְתִּי כִּ֣י ׀ יָרֵ֑אָה וַיֹּ֥אמֶר
    ׀ לֹ֖א כִּ֥י צָחָֽקְתְּ׃
  ibo-ibo: Ma ụjọ tụrụ Sera. Nʼihi ya, ọ gọrọ agọ sị, “Achịghị m ọchị.” Ma Ọ zara
    sị, “Ọ bụ ezie, Sera, ị chịrị ọchị.”
  ory-ory: ତହିଁରେ ସାରା ଅସ୍ୱୀକାର କରି କହିଲେ, “ମୁଁ ହସି ନାହିଁ,” ଯେହେତୁ ସେ ଭୟ କଲେ। ମାତ୍ର
    ସଦାପ୍ରଭୁ କହିଲେ, “ତୁମ୍ଭେ ଅବଶ୍ୟ ହସିଲ।”
  wmt-wmt: '@see-verse:GEN.018.014'
  chk-chk: Nge Sara a niuokus, iei mine a amam o apasa, “Üsap takir.” Nge ewe Samol
    mi Lapalap a pälüeni, “Apwi, ka wesewesen takir.”
  ssd-ssd: 'Taŋakina le Sara nu yabuka sakina: Ye nzumil ndakit ŋgina le nu ndek nu
    sana: Kuga. Ne siŋka ne nzumilkat ŋgina.'
  rop-rop: Wal Sera bin bradin nomo lilbit, en imbin dalim laiya, “Ai nomo bin laf.”
    Bat God bin tok, “Yuwai. Yubin laf orait.”
  ukr-1871: 'Сарра ж і не призналась, говорючи: Я не сьміялась. Бо вона злякалась.
    І рече їй: Нї бо, сьміялась.'
  eng-AOI: Sarah heard what Yahweh said from inside the tent. She was afraid, and
    she said, “I didn't laugh.” “Yes, you did,” Yahweh answered. “You laughed.”
  yon-yon: Sera kuu uneen kowe dude yedmeen, “Ne ambon kamindo.” andeen. Anduune,
    Godbed man yedmoon, “Yii, anam kuu ambon kamewen.” andoon.
  bch-bch: Be Sara imataud ta ipaisiamo ta ikeo, “Gau nanging mao.” Be ei ikeo, “Mao.
    Eao nging.”
  deu-1951: 'Da leugnete Sarah und sprach: Ich habe nicht gelacht! denn sie fürchtete
    sich. Er aber sprach: Doch, du hast gelacht!'
  eng-JPS: 'Then Sarah denied, saying: ''I laughed not''; for she was afraid. And
    He said: ''Nay; but thou didst laugh.'''
  ubr-ubr: Ato Sarah on iber ato isosouf iyau, “Yau men aserer on.” Baise BADA iyafotai
    iyau, “Ambin, om dura bag u serer.”
  srp-1865: 'A Sara udari u bah govoreæi: nijesam se smijala. Jer se uplaši. Ali on
    reèe: nije istina, nego si se smijala.'
  lug-lug: Naye Saala ne yeegaana ng’agamba nti, “Si sese,” kubanga yali atidde. N’amuddamu
    nti, “Nedda osese.”
  heb-heb: ותכחש שרה לאמר לא צחקתי כי יראה ויאמר לא כי צחקת׃
  ben-IRV: তাতে সারা অস্বীকার করে বললেন, “আমি হাঁসিনি; কারণ তিনি ভয় পেয়েছিলেন।”
    তিনি বললেন, “না, অবশ্যই হেঁসেছিলে।”
  pan-pan: ਪਰ ਸਾਰਾਹ ਇਹ ਆਖ ਕੇ ਮੁੱਕਰ ਗਈ, ਕਿ ਮੈਂ ਨਹੀਂ ਹੱਸੀ ਕਿਉਂ ਜੋ ਉਹ ਡਰ ਗਈ ਪਰੰਤੂ ਉਸ
    ਨੇ ਆਖਿਆ, ਨਹੀਂ ਤੂੰ ਜ਼ਰੂਰ ਹੱਸੀ ਹੈਂ।
  tkr-tkr: 'Sarree qərq''ı''niyvalin horbışika eyhen: – Zı əqəna hı''ı deşdiy. Rəbbee
    manke eyhen: – Deeş, ğu əqəna hı''ınniy.'
  mwp-mwp: Nadh nanga Seray Kuykulmay yangukudu na karngemidhin nanga nanu aka mina
    koeyza, na gud thadhaydhin kedha, ‘Ngay giw walayginga.’ Kuykulnga nabepa kedha
    mulaydhin, ‘Lawnga, ngi giw walema.’
  mya-JVB: စာရာ ကလည်း ကျွန်မမ ရယ် ပါဟု၊ ကြောက် ၍ ငြင်း လေ၏။ မဟုတ် ဘူး။ သင်ရယ် ပြီဟုမိန့်
    တော်မူ၏။
  tte-O: Sela imatausi yo iuvala iba, “Yau nige yamamalu.” Kainana iyamaisa iba, “Nigele,
    na walo yawasosi kumalu.”
  tbg-tbg: Minti tuvaro Seraava qeteharora tiro, viva aqao tiro, Kia te naaraihuro,
    tuvaro viva tiharo, Quqaama te turo. Are naaraihama iaro, tiro.
  hmo-hmo: Sara be ia gari dainai, ia koikoi, ia gwau, “Lau kiri lasi.” To ia gwau,
    “Lasi, momokani, oi kiri.”
  ata-ata: Tavaꞌu xo Sala miꞌume, la ane misingi lexe ane ikeke uasi. Ia anu muvikala
    lexe, “Manina, nini nekekeiou vaikala ane ne.”
  nfa-nfa: Ropa tadèngi lii èèna, Sara jꞌajꞌi madhaꞌu. Ka na pasili, aku nèngu na,
    “Jaꞌa mari boe, nga!” Te ngaa Lamatua bꞌala, na, “Deo na, èu mari, nga.”
  urd-urd: तब सारा इन्कार कर गई, कि मैं नहीं हँसी। क्यूँकि वह डरती थी, लेकिन उसने
    कहा, “नहीं, तू ज़रूर हँसी थी।”
  rus-SYN: 'Сарра же не призналась, а сказала: я не смеялась. Ибо она испугалась.
    Но Он сказал ей: нет, ты рассмеялась.'
  cbt-NTPO: 'Sinioro naporinso natanaton, të''huanënquë Saraso tapon: —Co tëhuarahuë'',
    tënin. Napoaponahuë'', Siniorori itapon: —Napopiranhuë'', tëhuaranso'' nitotërahuë,
    itërin.'
  bqc-SIM: 'Ɔ̃ Sala lelekpà à mɛ̀ i yáalↄo, asa vĩa aà kũ̀ɛ. Ɔ̃ Dii mɛ̀: É''e,
    n yáalↄ̀ se.'
  tcz-CHONGTHU: Chuphat in Sarah chu atija tan hichun Sarah in aseilep tan, “Keima
    ka nuipoi” atin ahin la, “Pathen in adonbut in nangma na nui nai,” ati.
  mar-mar: नंतर सारा नाकारून म्हणाली, “मी हसले नाही,” कारण ती फार घाबरली होती. त्याने
    उत्तर दिले, “नाही, तू हसलीसच.”
  tcs-tcs: Bat Sera bin nadakain prait, ane em bin spik laitok diskain, ‘Ai no bin
    lap.’ Bat da AntapGod i bin spik, ‘Wa! I tru, yu bin lap.’
  soq-soq: Tane Sara sawe lagalene wanase, “Ne mai oi wapona, dia.” Ita Iawe God wanase,
    “Dia, e oi waana.”
  qub-qub: 'Saraga fiyupa manchacäcur «Nogaga manami asishcächu» niran. Niptin Dios
    niran: «Noga musyaycämi asicushayquita.»'
  bqp-bqp: 'Akũ Sara ledi kpà à pì ádi yáa dↄro, zaakũ vĩna a kũ̀. Akũ Dikiri
    pì: É''e! N yáa dↄ̀.'
  hat-hat: Sara te pè, li t'ap plede, li t'ap di. Mwen pa t' ri non! Men Seyè a di
    l'. Men wi, machè, ou te ri.
  eng-BSB: But Sarah was afraid, so she denied it and said, “I did not laugh.” “No,”
    replied the LORD, “but you did laugh.”
  tod-tod: 'Sala luani, é zɛɛi wo, é ɠɛ ma: «Gè la ɲɛɛ woni.» Kɛlɛ Ɠɔoɠɔ GALAGI
    ɠɛni ma: «Ga ɠite, è ɲɛɛi wogɛ.»'
  eng-WEBPB: Then Sarah denied it, saying, “I didn’t laugh,” for she was afraid. He
    said, “No, but you did laugh.”
  kbq-kbq: Sera'a amano vazigeno havige huno, A'o kizana ore nogenka nehane, huno
    higeno Anumzamo huno, A'o kagra kiza re'nane.
  nhe-BL: 'Huan quema Sara quicajqui tlen quiijto, majmajqui huan istlacatqui huan
    quiijto: ―Na ax nihuetzcac. Pero TOTECO quinanquili: ―Na nijmati para tihuetzcac.'
  bus-bus: 'Ben Sara lɛ́ sɛ̀ à bè ée yáa dↄro, zaakɛ vĩa à kũ̀. Ben Dii bè: É''e,
    n yáa dↄ̀.'
  gub-BL: Ize'eg henu mehe Xar ukyze izuwi kury. — Naze'eg kwaw nezewe ihe, i'i mua'u
    wer izupe. — Napuka kwaw kwez ihe, i'i izupe. Tupàn Tuweharupi Wiko Ma'e uze'eg
    wi izupe. — Neremu'em kwez ne. Erepuka tuwe kwez ne, i'i izupe.
  eng-DRA: 'Sara denied, saying: I did not laugh: for she was afraid. But the Lord
    said, Nay: but thou didst laugh:'
  knf-knf: 'Ŧaara apok aji : « Mënjii » ţiki alënki, kë Nawat Kabuka aŧeema aji :
    « Ijii. »'
