verse: GEN.018.021
translations:
  mal-C: എന്റെ അടുക്കൽ എത്തിയിരിക്കുന്ന നിലവിളിക്കു തക്കവണ്ണം അവരുടെ പ്രവൃത്തി ദോഷപൂർണമാണോ
    എന്നുനോക്കി മനസ്സിലാക്കാൻ ഞാൻ ഇറങ്ങിച്ചെല്ലും.”
  deu-TKW: Darum will ich hinab, um zu sehen, ob sie wirklich alle so gehandelt haben,
    wie die Gerüchte über sie melden, die vor mich gekommen sind, oder nicht; ich
    will es erfahren!
  lin-lin: Nakokita mpo na kotala soki makambo oyo bazali kosala ekokani na oyo Ngai
    nayoki. Soki ezali bongo te, nakoyeba. »
  cbr-NT: usa 'ain kana bërí anu kuanti 'ain, asérabi kana atun 'ucha chaiira 'imainun
    'atimañuira 'aia kixuan ñuia kuan. Usa 'ain kana asérabi kara unin ñuia kuakë
    ax usa 'ikë 'unánti 'ain.
  eng-LSV: I go down now, and see whether according to its cry which is coming to
    Me they have done completely—and if not—I know”;
  bmu-bmu: Miaŋgöra nöŋön mönö yeŋgöreŋ geba könaŋamŋini ekŋam. Kahasililiŋ akeraŋgöra
    aka gwötpukŋan nöŋgö jene qeta sahöta malgeri, mi pakpak ölŋa aket me qahö, mi
    nöŋön kewöta mötmamgö mötzal.”
  eng-GNV: 'I will goe downe nowe, and see whether they haue done altogether according
    to that crie which is come vnto me: and if not, that I may knowe.'
  eng-WEBSTER: I will go down now, and see whether they have done altogether according
    to the cry of it, which is come to me; and if not, I will know.
  nhw-BL: Ama niya nepa para niquitas sintla nelía inintlajtlacol nelhueyi quen nechilhuijtoque.
    Huan quej nopa nijmatis.
  swh-ONEN: kwamba nitashuka nione kama waliyoyatenda ni mabaya kiasi cha kilio kilichonifikia.
    Kama sivyo, nitajua.”
  bba-bba: Yen sɔ̃nɑ kon sɑrɑ kpɑ n wɑ bɑ̀ n mɔ̀ kɑ ɡem nɡe mɛ nɑ nɔɔmɔ. Ǹ kun mɛ,
    kpɑ nɑ n yɛ̃.
  eng-KJVCPB: I will go down now, and see whether they have done altogether according
    to the cry of it, which is come unto me; and if not, I will know.
  cpy-cpy: Ari niyaateri nimaeka janta, naminero maperotachari iyaariperonka okaatzi
    ikanteetziri. Rootaki niyotantyaari.”
  mpx-mpx: Na na ga na lau na kitel ebo tunahot wali pagan nanakina ana bwata i ola
    toto ya hago, o ebo nigeya.”
  wbp-wbp: Ngajulurlu-wiyi-juku kajirna nyanja-yani. Kajirna-jana yapa ngurrju parlu-pinyi,
    ngulaju kapurna-jana yampimi riwarri-maninja-wangurlu. Kala kajirna-jana yapa
    ngawu-nyayirni parlu-pinyi, ngulaju kapurna-jana warlu yilyami riwarri-maninjaku.
    Nyampu-kurlurlu kapurna-jana muku purrami.”
  luo-luo: kuom mano abiro dhi mondo ane ka gik magisetimo richo kaka ywak osechopo
    ira, eka abiro ngʼeyo adiera.”
  meu-meu: 'harihari vada baina diho, baina itadia, edia kara na unu haridia dikadia
    egu ai vada e kau heḡereḡeredia eiava lasi: baina diba ḡoevaḡoeva.'
  npi-ULB: मकहाँ आएको त्यसको विरुद्धको आवाजअनुसार तिनीहरूले गरेका छन् कि छैनन् भन्‍ने
    कुरा हेर्नलाई म तल जानेछु । होइन रहेछ भने मलाई थाहा हुनेछ।”
  yor-yor: “Èmi yóò sọ̀kalẹ̀ síbẹ̀ láti ṣe ìwádìí igbe tí ó dé sí etí ìgbọ́ mi nípa
    wọn, kí èmi sì mọ òtítọ́ tí ó wà níbẹ̀.”
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ra ed̶aa wãya ãdjirãba wãrãda jũmawãyã cadjiruada o panʌ
    cawaya.–
  ind-ind: Karena itu, sekarang Aku akan turun ke sana untuk melihat apakah keluhan-keluhan
    tentang segala kejahatan mereka itu benar atau tidak.”
  pes-OPCB: پس به پایین می‌روم تا به فریادی که به گوش من رسیده است، رسیدگی کنم.»
  ssx-ssx: Koto ekina꞉ mo loloendi piteleme laasa꞉eki opolo ekita꞉ ota꞉pe laa handolo
    holopulueke leekeme.
  lcm-lcm: Asukang na nan pasiang tapai ane iang na nan kun arai akorong ta matag
    ta sa natala longong ia nia kapo tutuman val atatai anig. Man parik kapa tutuman,
    naka luk na nas ang eiang kapa.”
  aer-aer: Kele The-arrpe anteme aretyeke alheme tyerrtye itnenhe itne akurne apeke-arle
    itne arratye apeke anemeke. Arrangkwenge apeke itne, Ayenge kele akaltye anetyeke
    ahentye-aneme.”
  tgl-ULB: bababa ako ngayon doon at titingnan ko kung kasingsama sila gaya ng paratang
    sa kanila na sinabi sa akin. Kung hindi man, malalaman ko.”
  nop-nop: Ale nu fooŋ kawit. Adi biyagoŋ kobulabulaye tobune nu’walaŋkade loguk undugoŋ
    biyagoŋ hinek be tiiŋ. Wondiniŋ mebi nadihinakadok nadilat.”
  kca-kca: иԓ ŏхәԓԓәм пӑ ватԓэм, йӑна мўй ԓыв щиты уԓԓәт, хŏты Ма хуԓԓыԓэм, мосәӈ,
    ӑнта, щит ԓэрапԓэм».
  cbu-NT: Ashiriya, nuwaanasha naayaruri, kaapaniri kchiparishti pangatama. Kamapari
    zurampatartaya mantsir taaksin, yutaritshishirineetsi izuuru yasachima, Apanll
    tárangiya.
  usa-usa: Miráipowaqa kemá kukéq aónanune ááraimmo yetí táí áimmo taróqómma.
  hui-hui: Anidago ai wali agali uruni tigua mana agobi bialu henedabe handama poro,
    lene.
  wrs-wrs: Daipota kaoa nongarava, ora tanam.
  mya-mya: ငါ​သည်​ကြား​ရ​သော​ပြစ်​တင်​စွပ်​စွဲ​ချက်​များ မှန်​မ​မှန်​ကို​သိ​ရှိ​နိုင်​ရန်
    သွား​၍​စုံ​စမ်း​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaañu' mitya challa junga jindu iyu. Yala' ujcha tsamantsa urajtu juñu,
    inu naati pa' paka pakadekiñuba junga jitaa uwain tsaañuba mijanu tsuyu, timi.
  bod-N: ད་ལྟ་བདག་མར་སོང་སྟེ་ཁོ་རྣམས་ཀྱི་བྱ་སྤྱོད་ལ་རྟོག་དཔྱོད་བྱེད༌དེ། དངོས་གནས་བདག་གི་རྣ་བས་ཐོས་པའི་གྲགས་སྐད་ཇི་བཞིན་ཡིན༌ནམ།
    གལ་སྲིད་དེ་འདྲ་མིན་ན་བདག་གིས་རྟོགས་ངེས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se ani nama kaparik arigek ale den ikiem mu uwutata agi mu ko arigek ikiekko.”
  kkl-kkl: Ane sembe, 'Ot sik uro yonge aghabog ulamang to?' aropne agha kemelingkhinun,”
    aro ambarog.
  sna-sna: zvokuti ndichaburuka kuti ndinoona kana zvavakaita zvakanyanya kuipa sokuchema
    kwakasvika kwandiri. Kana zvisina kudaro, ndichazviziva.”
  spa-BLM: bajaré ahora y veré si sus obras son tan malas como los informes que me
    han llegado. Si no es así, lo sabré”.
  beu-beu: Angu ebele, Na hela, senge uuling ateing hula, ilamal-itahi ba ening nehe
    toang bau-pei angu, etatabit aulang ee, niang? Na malekang uuling Neng taang ateing
    hengi.”
  cac-cac: A ticnaic, tic tzin b'at vila', tato yel axon̈ej chucal chi' sc'ulej eb'
    icha tz'aj yalchaj chi' d'ayin yic ol vojtaquejeli tas yaji, xchi Jehová chi'.
  swh-ULB: sasa nitashuka pale na kuona kilio kilicho nifikia dhidi yake, ikiwa kweli
    wamefanya au hawakufanya, nitajua.”
  bel-bel: сыду і пагляджу, ці праўда яны паводзяцца так, які лямант на іх, што ўзыходзіць
    да Мяне, ці не; даведаюся.
  wed-wed: A ḡaiḡaira da ana inanai da wei vikaruwaḡawaḡana riwa kaua bo eḡa.”
  deu-ELBBK: so will ich doch hinabgehen und sehen, ob sie nach ihrem Geschrei, das
    vor mich gekommen ist, völlig getan haben; und wenn nicht, so will ich es wissen.
  mbb-OT: Umbe edhendiyà a su ed-ahaan ku is menge ulaula zan ke utew subra he mezaat
    he iring te nezineg ku, su kinahanglan he egketuenan ku.”
  msc-msc: Wo rɔ, n watɔ alu ragbɛla, sa n di a lɔn ni alu ra kojuu kɛ ikomin a fɔra
    n ɲana ɲa mɛn ma.»
  mal-2015: ഞാൻ ചെന്നു എന്റെ അടുക്കൽ വന്നെത്തിയ നിലവിളിപോലെ അവർ കേവലം പ്രവൃത്തിച്ചിട്ടുണ്ടോ
    ഇല്ലയോ എന്നു നോക്കി അറിയും എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Tojo weegʉ niꞌcãrõacã yʉꞌʉ basuta topʉ ĩꞌagʉ̃ waꞌagʉti. ¿Diacjʉ̃ta yʉꞌʉ
    tʉꞌoꞌcaronojõta ñaꞌabutiaro weerã weeti? Tere ĩꞌatojagʉpʉ, añurõ masĩgʉ̃saꞌa majã,
    nicʉ niwĩ.
  gup-gup: wanjh ngakolung nganan bu kunmekbe kunwarre duninjh kabirrihkurduyime nawu
    ngawobekkang, dja bu burrkyak, wanjh kunu ngaburrbun.”
  met-met: Binabu bagula ngari mala bu ngabagu nabu kuboluadi dilibudi sanga mana
    haruangua ngalungu ba. Nabu tegu, bing bagula ngaxabia.”
  gvs-gvs: Tauna ame tutayana bei asou ana agite neta livalayana moitamo gea geya.
    Neta livalayana geya moitamo, bei ayagoi.’
  rmc-rmc: Džav tele a dikhava, či čačes keren abo na keren oda, so šunďom pal lende.
    Kamav oda te džanel.“
  nlg-nlg: Ku horu va righira mughua mu ku kenea na hava tara hurura nia te utuni
    sughua pe taho.”
  dgr-DOGNT: Eyıt'à ekǫ gıts'àhtła ha. Ayìı dàgı̨ı̨laa sìı asį̀į̀ sìdìı t'à agedıı
    sìı wegòhɂà ha. Hanì-ı̨dè gıgodıì k'èehsǫ ha,” hadı.
  pes-OPV: اکنون نازل می‌شوم تا ببینم موافق این فریادی که به من رسیده، بالتمام کرده
    اندوالا خواهم دانست.»
  ron-1924: Де ачея Мэ вой коборы акум сэ вэд дакэ ын адевэр ау лукрат ын тотул дупэ
    звонул венит пынэ ла Мине ши, дакэ ну ва фи аша, вой шти.”
  aui-aui: Ayowoyowogha anakita da mmkodi gwinidi na wonawaghata bo gegha, da anakovi.”
  ben-OBCV: যে আমি নিচে নেমে যাব এবং দেখব তারা যা করেছে, তা সত্যিই আমার কানে পৌঁছানো
    কোলাহলের মতো মন্দ কি না। যদি তা না হয়, আমি তা জানতে পারব।”
  lex-lex: Pede Amueh'a gerun pa A'umkek memna totpena Agat niohora de, plola pa hihi'ini-yapyapni
    nhiolli-lietni emolmolla maka riy rakot la mai A'u, me edonna.”
  rgu-rgu: Huu ria na, de Au onda fo parisaꞌ mata ki basa-basan fo Au amanene so a,
    tebe do taꞌa. Maneniko taꞌa, neuꞌ ko Au muste bubuluꞌ.”
  som-som: Haddaba waan degi doonaa, oo waxaan arki doonaa inay wada sameeyeen sida
    qayladu ii soo gaadhay iyo in kale; haddaanay wada samaynna, waan ogaan doonaa.
  lat-VUC: Descendam, et videbo utrum clamorem qui venit ad me, opere compleverint;
    an non est ita, ut sciam.
  aoi-aoi: Kembirra kwureya ngi-likajama ngi-dirrirndama ningena akwa ka-rringkinama
    wurrakina alyangmandukwuna-murrikbe-ka akina ayakwa ning-engkirrikenuma,” ni-yama
    nakina Yaweya Aburiyamu-wa.
  eng-ASVBT: I will go down now, and see whether they have done altogether according
    to the cry of it, which is come unto me; and if not, I will know.
  mna-mna: '@see-verse:GEN.018.020'
  ita-1885: Ora io scenderò, e vedrò se son venuti allo stremo, come il grido n'è
    pervenuto a me; e se no, io lo saprò.
  eng-LXXUP: I will therefore go down and see, if they completely correspond with
    the cry which comes to me, and if not, that I may know.
  eng-ULB: I will now go down there and see the outcry against her that has come to
    me, whether they have really done it. If not, I will know.”
  spa-VBL: Voy a ver si estas quejas son ciertas. Si no lo son, de seguro lo sabré”.
  fra-_FOB: Je veux descendre et voir s'ils ont agi entièrement selon le cri qui en
    est venu jusqu'à moi; et si cela n'est pas, je le saurai.
  mal-mal: ഞാൻ ചെന്ന് സൊദോമിനും ഗൊമോരയ്ക്കുമെതിരെ എന്റെ അടുക്കൽ വന്നെത്തിയ നിലവിളിപോലെ
    അവർ അങ്ങനെ പ്രവർത്തിച്ചിട്ടുണ്ടോ ഇല്ലയോ എന്ന് നോക്കി അറിയും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Maiṅ utar kar un ke pās jā rahā hūṅ tāki dekhūṅ ki yih ilzām wāqaī sach
    haiṅ jo mujh tak pahuṅche haiṅ. Agar aisā nahīṅ hai to maiṅ yih jānanā chāhtā
    hūṅ.”
  suz-BL: मुल गो कोव़थ यीनुङ। एको नेंशो लोव़ थमा बाक्‍म कों, जोल बाक्‍म, गो तुइक्‍नुङ”
    देंमाक्‍त।
  ita-1927: io scenderò e vedrò se hanno interamente agito secondo il grido che n’è
    pervenuto a me; e, se così non è, lo saprò”.
  ckb-ckb: ئەوا دێمە خوارەوە بۆ ئەوەی بزانم ئاخۆ ئەو کارەی کە کردوویانە بەو ڕادەیە
    خراپە کە بیستوومە. ئەگەر نا، ئەوا دەزانم.»
  eng-BBE: I will go down now, and see if their acts are as bad as they seem from
    the outcry which has come to me; and if they are not, I will see.
  crx-NTPO: Whuz buts'un tisyalh 'andit 'ink'ez whuntis'elh daja hutni la sdabe cha
    hintsi'. 'Alha tila 'uhutni khuni sghu dinkat, 'et 'awundooh de la, 'et t'eoonooszeh.”
  kan-OKCV: ನಾನು ಇಳಿದು ಹೋಗಿ ನನ್ನ ಬಳಿಗೆ ಬಂದ ಆ ಊರಿನವರ ಕೂಗಿನ ಪ್ರಕಾರವೇ, ಅವರು ಮಾಡಿದ್ದಾರೋ,
    ಇಲ್ಲವೋ, ಎಂದು ನೋಡಿ ತಿಳಿದುಕೊಳ್ಳುವೆನು,” ಎಂದುಕೊಂಡರು.
  bbb-bbb: Ijadufuo naka arina va ise buone e bu buesina kuaega na fievo ije giaga
    fu kufui ro maga na giakono kuae.
  tam-2017: நான் இறங்கிப்போய், என்னிடத்தில் வந்து எட்டின அதின் கூக்குரலின்படியே அவர்கள்
    செய்திருக்கிறார்களோ இல்லையோ என்று பார்த்து அறிவேன்” என்றார்.
  spa-RV-1909: Descenderé ahora, y veré si han consumado su obra según el clamor que
    ha venido hasta mí; y si no, saberlo he.
  ron-BTF: Voi coborî acum şi voi vedea dacă au făcut în întregime conform cu strigătul
    ei, ce a venit până la mine; şi dacă nu, voi şti.
  eng-WEBP: I will go down now, and see whether their deeds are as bad as the reports
    which have come to me. If not, I will know.”
  eng-FBV: I ‘m going to see if these complaints that have reached me are completely
    true. I'll know if they're not.”
  nld-1939: Ik wil er heen, om te zien, of zij zich werkelijk zo gedragen, als het
    wraakgeroep klinkt, dat tot Mij is doorgedrongen; Ik wil Mij ervan op de hoogte
    stellen.
  nch-BL: Ama niya nepa para niquitas sinta nelía inintajtacol nelhueyi quej nechilhuijtoque.
    Huan quej nopa nijmatis.
  tfr-NTPO: E kjĩshko ga tja jongya eshko roy kuror owa l̈i jl̈õre ĩk wl̈o. Eni l̇l̇ëm
    wl̈eni ga miydër eshko» l̈e.
  vie-1934: Ta muốn ngự xuống, để xem xét chúng nó ăn ở có thật như tiếng đã kêu thấu
    đến ta chăng; nếu chẳng thật, thì ta sẽ biết.
  hin-CV: इसलिये मैं वहां जाकर देखूंगा कि उनके काम उस चिल्लाहट के मुताबिक बुरे हैं
    या नहीं. यदि नहीं, तो मैं समझ लूंगा.”
  eng-OURB: I will go down now, and see whether their deeds are as bad as the reports
    which have come to me. If not, I will know.”
  spa-BES: Bajaré ahora, y veré si sus actos son tan malos como parecen por el clamor
    que ha venido a mí; y si no lo son, lo veré.
  tdx-tdx: Tsy mete tsy hizotsoako handrendreke hera toe nanoeñe o hene toreo nahatakatse
    ahikoo; fa naho tsie le ho fantako.
  vid-vid: Lelo ndodulika kuluta ako ndikelolele nene kota kukomya nawadita kota vila
    chililo vyochimbuyile. Ndangugana kuvizela.”
  pwg-pwg: Taku mani anoru da matakuwai ana kitai da weni sisiyisi avivi yanei na
    vonavaghata bo vibero.”
  eng-OKE: I will now see, and will judge, whether they do according to the report
    of them which hath ascended before me. I will deal with them thoroughly unless
    they convert; but if they convert, I will not punish.
  tha-KJV: เราจะลงไปเดี๋ยวนี้​ดู​ว่าพวกเขากระทำตามเสียงร้องทั้งสิ้นซึ่งมาถึงเราหรือไม่
    ถ้าไม่ เราจะรู้”
  por-BR-2018: Descerei agora, e verei se consumaram sua obra segundo o clamor que
