verse: GEN.018.020
translations:
  mal-C: 'പിന്നെ യഹോവ അരുളിച്ചെയ്തു: “സൊദോമിന്റെയും ഗൊമോറായുടെയും പാപം ഘോരമായതും അവർക്കു
    വിരോധമായുള്ള നിലവിളി വലിയതുമാകുന്നു.'
  deu-TKW: 'Da sprach Jahwe: Das Geschrei über Sodom und Gomorra, das ist groß, und
    ihre Verschuldung - wahrlich sie ist sehr schwer!'
  lin-lin: 'Bongo Yawe alobaki : « Nayoki sango ete mabe ya bato ya Sodome mpe ya
    Gomore eleki ndelo, mpe masumu na bango eleki mingi penza.'
  cbr-NT: 'Ësakin ka Nukën ''Ibun kakëxa: —Ësai ka Sodoma ''imainun Gomorra ëmanu
    ''ikë unikama ñui uni kia, atux ''atima ñuira ''ai ''uchakë, ax ka ''ucha chaiira
    ''ikën,'
  eng-LSV: 'And YHWH says, “The cry of Sodom and Gomorrah—because great; and their
    sin—because exceedingly grievous:'
  bmu-bmu: 'Kembunöŋ nanŋök mewö jiba toroqeba Abrahamgöra kewö jiyök: “Sodom aka
    Gomora yeŋön siŋgisöndok lömbötŋi lömbötŋi aka malgetka kahasililiŋ öŋgöŋgöŋi
    ketaŋi asuhuiga gwötpukŋan miaŋgöra qeta sahörakze. Miaŋgöra yeŋgö siŋgisöndokŋinaŋgö
    keuŋan mönö qariba qariba keta bölökŋi akza.'
  eng-GNV: Then the Lord saide, Because the crie of Sodom and Gomorah is great, and
    because their sinne is exceeding grieuous,
  eng-WEBSTER: And the LORD said, Because the cry of Sodom and Gomorrah is great,
    and because their sin is very grievous;
  nhw-BL: 'Huajca TOTECO quiilhui Abraham: ―Nechyolmelajtoque para nopa masehualme
    ipan altepeme Sodoma huan Gomorra nelmosisiníaj. Nelfiero ininnemilis huan tlahuel
    miyac inintlajtlacolhua.'
  swh-ONEN: Basi Bwana akasema, “Kilio dhidi ya Sodoma na Gomora ni kikubwa sana na
    dhambi yao inasikitisha sana,
  bba-bba: Mɑ u nɛɛ, tɔmbun weeweenu kpɛ̃ɑ Sodomu kɑ Gomɔrɑɡibun dɑɑ kɔ̃sɑn sɔ̃. Ben
    durum yɑ bɑndɑ.
  eng-KJVCPB: And the Lord said, Because the cry of Sodom and Gomorrah is great, and
    because their sin is very grievous;
  cpy-cpy: 'Roojatzi ikantantanakari Tajorentsi: “Irikapaeni Sodoma-jatzi eejatzi
    Gomorra-jatzi omaperotaka ikaariperotaki.'
  mpx-mpx: Inoke Yehoba i baek Abalahama elana i ba, “Panuwa Sodoma ge Gomola wasaliya
    i bwata te gegi paganina hi awaawaginol nabiyan.
  wbp-wbp: Junga-juku, YAAWIYI-ji wangkajalkurla Yipuruyamuku, “Yimirna purda-nyangu
    wita kuja kalu nganta yalirla kirringka nyina ngawu-nyayirni manu kuruwarri rdilyki-pinja
    wita-wangu. Nyampuju marda junga yimi, marda lawa.
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Ywak mi ywaknego Sodom gi Gomora duongʼ
    kendo richogi ngʼeny,
  meu-meu: Bena Iehova eto, Sodoma bona Gomora haridia na didika bona edia kara havara
    danu na babada heherea dainai,
  npi-ULB: तब परमप्रभुले भन्‍नुभयो, “सदोम र गमोराको विरुद्धमा उठेको आवाज धेरै ठुलो,
    र तिनीहरूका पाप साह्रै गम्भीर भएको कारण
  yor-yor: Olúwa sì wí pé, igbe Sodomu àti Gomorra pọ̀ púpọ̀ àti pé ẹ̀ṣẹ̀ wọn burú
    jọjọ.
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Abrahaʌ̃a jarasia: –Mʌ̃a ũrĩ b̶ʌa Sodoma purud̶ebemarãba,
    Gomorrad̶ebemarã bid̶a cadjiruada jũmawãyã o panʌda.'
  ind-ind: Maka TUHAN berkata kepada Abraham, “Aku sudah banyak mendengar keluhan
    atas perbuatan-perbuatan jahat yang terus dilakukan orang-orang Sodom dan Gomora.
    Dosa-dosa mereka sudah melampaui batas.
  pes-OPCB: 'پس خداوند به ابراهیم فرمود: «فریاد علیه ظلمِ مردم سدوم و عموره بلند شده
    است و گناهان ایشان بسیار زیاد گشته است.'
  ssx-ssx: Koto hone wia mo Tekehalima꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Mo Sodomo Komoto
    da yaapona꞉ pi laasa꞉eki manuta꞉ ota꞉ hokeeki laaloendi pita꞉la꞉me. Kutupa ipilika꞉
    hoke hauta꞉ ota꞉ tiekee.
  lcm-lcm: Au na IAVE kala antok ta, “Keve atatai ke natala longong ia i Sodom na
    Gomora kapo tavirimok luai. Rikek ang kipo siang neina kapo mitmitikan luai.
  aer-aer: Kele YAHWEH Abraham-eke angkeke, “Abraham, tharle aweke tyerrtye areye
    apmere Sodom-arenye uthene Gomorrah-arenye areye-arlke akurne-irrerirremele arne
    akurne arrpe-anenhe mpwarerlte-aneme.
  tgl-ULB: Pagkatapos sinabi ni Yahweh, “Dahil napakarami ng paratang laban sa Sodoma
    at Gomora, at napakalubha na ng kanilang kasalanan,
  nop-nop: Wapumdi unduŋ yoŋa yoguk, “Sodom eŋ Gomolahi metam adi’walaŋ kadakaniŋ
    uyadi mulabumuŋ hinek hatak. Unduŋ halune metam didimehi’walaŋ kobulabulayedi
    nu’walaŋkade bulak.
  kca-kca: 'Турәм Куща йастәс: «Содом пӑ Гоморра вошӈән хŏйатәт уԓәпса эԓты ар хоԓԓәпәӈ
    ўв щащәԓ, кӑрэкеԓ шек ԓавәрт,'
  cbu-NT: 'Apanllsha Aprahamaa tárangiya; Tputs atanaya: Sodomshuch, Gomorshuchtam
    tputs kizpur yutaritanand taakanaya átssincha.'
  usa-usa: Abo Yawe Îtogo Abara-ámma timámíkaiye, “Kemá Tótómkaraq Kómórati anónibiqa
    yáqyiqkámma itaune, yetí kúmi-áiko anóni-umá táwítawa-iye.
  hui-hui: Ani lowa Anduane Homogohanda Abarahamahondo lalu, Bi lolene dewaore Sodomo
    Gomorala tanoni mana ko timbuni ngagonaga lolene nga.
  wrs-wrs: Yaweva os nengnamba, doa Aprahamba omnana, kava doa hellena, Sotomnindva
    Gomoranindva honamba sahokla vilangav, eva moakokla ishulangav.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​က အာ​ဗြ​ဟံ​အား ``သော​ဒုံ​မြို့​နှင့်​ဂေါ​မော​ရ​မြို့​တို့​အား
    အ​ပြစ် တင်​စွပ်​စွဲ​သံ​ပြင်း​ထန်​လှ​၏။ ထို​မြို့​တို့​၏​ပြစ် မှု​သည်​လည်း​ကြီး​လေး​လှ​၏။-
  cbi-NTPO: 'Tsejtu Yavé tsandimi: Sodoma pebulu'' chulla bain, naa Gomorra pebulu''
    chulla bain firu'' kenchiya tsamantsa dajka deeve tiidetive. Tsa'' mitya yala''
    kenu ujchaya tsamantsa urajtu deeve.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། སཱ་དོམ་དང་གཱ་མོ་ར་གཉིས་ཀྱི་ནག་ཉེས་སྐད་གྲགས་ཆེ་ཞིང་སྡིག་པའང་ཤིན་ཏུ་ཚབས༌ཆེ།
  wsk-wsk: Buta se Yawe Abraham maonam, “Sodom Gomorrah ningi munan duap duap memek
    nunguningkiri wore arataso, se ko den suen biya arataso.
  kkl-kkl: Abrahamag yubu lelamogti, “Sodom Gomora nimiri Na wail ibarelamneangdi
    yonge aghabog ulamangpa nimi orangeri yubu yanga alamangne Nari ka'elamsin.
  sna-sna: Ipapo Jehovha akati, “Kuchema pamusoro peSodhomu neGomora kukuru kwazvo
    uye chivi chavo chaipisisa
  spa-BLM: 'Yahvé dijo: “Porque el clamor de Sodoma y Gomorra es grande, y porque
    su pecado es muy grave,'
  beu-beu: Seng angmuse LAHATALA Ana Abraham at hubait hula, “Bendar Sodom, bot Gomora
    ijasi-iahala angu etatabi tamadi, bot ilamal-itahi angu ening nehe toang bau-pei
    angu, Na vengmee tila.
  cac-cac: 'Yuj chi'' ix yalan d''a vin̈aj Abraham chi'' icha tic: —Masanil anima
    ay d''a Sodoma yed'' d''a Gomorra, yalxon̈ej b''aj te chuc yel specal eb'', axon̈ej
    val chucal sc''ulej eb''.'
  swh-ULB: Kisha Yahwe akasema, “Kwa sababu kilio cha Sodoma na Gomora ni kikuu, na
    kwa kuwa dhambi yao ni kubwa,
  bel-bel: 'І сказаў Гасподзь: лямант Садомскі і Гаморскі, вялікі ён, і грэх іхні,
    цяжкі ён вельмі;'
  wed-wed: Ma Bada Abraham i riwei, “Tau, vikaruwaḡawaḡa maḡamaḡaui a nonori da Sodom
    ma Gomorah melagaii ravai ai ḡoʼapoapoe i rata guratana.
  deu-ELBBK: 'Und der HERR sprach: Weil das Geschrei von Sodom und Gomorra groß und
    weil ihre Sünde sehr schwer ist,'
  mbb-OT: Ne migkaǥi zutun is Nengazen diyà te ki Abraham te, “Utew kun mezaat is
    menge ulaula te menge tig-Sodom wey menge tig-Gomora wey utew kun meveǥat is menge
    salè dan.
  msc-msc: 'Nba, Allabatala ka a fɔ Iburahima yɛ ko: «Sɔdɔmukailu ni Kɔmɔrikailu jalakili
    kan da siyaya. Alu la ko haramunnin a ra wara kosɛbɛ.'
  mal-2015: 'പിന്നെ യഹോവ: സൊദോമിന്റെയും ഗൊമോരയുടെയും നിലവിളി വലിയതും അവരുടെ പാപം അതികഠിനവും
    ആകുന്നു.'
  tuo-NT: 'Tojo weegʉ Õꞌacʉ̃ Abrahãrẽ aꞌtiro nicʉ niwĩ: —Sodoma, Gomorracjãrã na ñaꞌarõ
    weesetisere tʉꞌoapʉ. Na tojo weese ñaꞌabutiase niꞌi.'
  gup-gup: Wanjh Yawey bimarneyimeng Abraham, yimeng, “Wokwarlahminj duninjh nawu
    ngawobekkang bedberre nawu kabirrini kore Sodom dja Gomorrah, djaying kunwarre
    bedberre wernminj duninjh,
  met-met: Baing Toxoratamona harua ba, “Ngalungu harungianga xumang sibuna daharungia
    long sabangga Sodam Gomora tang. Kuboludingdi didoa sibuna.
  gvs-gvs: E tuwo Eberamo ilatuwoko idigo kana, ‘Eberamo, da Sodoma be da Gamora valedi
    bogina anove, idi bágala ivakaigaga toina.
  rmc-rmc: 'O RAJ phenďa: „Oda, so šunďom pre Sodoma the Gomora, hin imar igen but
    a lengro binos hino igen džungalo.'
  nlg-nlg: Me bosa Yahweh vania Abraham, “Inau tu rongovighi tua na lei totobo dika
    tara hurura nia na vure ni Sodom mi Gomorrah. Ma didira na lei tangohahi te sule
    ngangata.
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo hadı, “Sodom got'ı̨į̀ eyıts'ǫ Gomorah got'ı̨į̀
    sıì hołı̨ı̨ nechàa hogèhtsı̨ t'à gıghǫ yatı nezı̨-le eèhkw'o.
  pes-OPV: 'پس خداوند گفت: «چونکه فریاد سدوم و عموره زیاد شده است، و خطایای ایشان
    بسیار گران،'
  ron-1924: 'Ши Домнул а зис: „Стригэтул ымпотрива Содомей ши Гоморей с-а мэрит ши
    пэкатул лор ынтр-адевэр есте неспус де греу.'
  aui-aui: Na Yawe God imiiriwamira da Abraham biidi iwona bo, “Sodom da Gomora kwanatudi
    sisiyidi awaiyana bi wawayidi yadi tamumu na iragata kirakii.
  ben-OBCV: পরে সদাপ্রভু বললেন, “সদোম ও ঘমোরার বিরুদ্ধে ওঠা কোলাহল এত তীব্র ও তাদের
    পাপ এত অসহ্য
  lex-lex: 'Nhor nioka Orgahi Nhar lirni: “Abraham! Plola pa riy rahu rpolpuolu-rwakwak
    mai A''u die, riwra, riy mak kdella leta Sodom nora Gomora do''oni-halli werat
    rehia.'
  rgu-rgu: Basa de MANETUALAIN nafada Abraham nae, “Leo iaꞌ! Au amanene lahenda dodouꞌ
    ramumuu laꞌeneuꞌ lahenda rai kota Sodom ma Gomora so. Sira tadalu nara, lena uukuꞌ
    a so.
  som-som: Rabbiguna wuxuu yidhi, Qaylada Sodom iyo Gomora way badatay, dembigooduna
    aad buu u weynaaday.
  lat-VUC: 'Dixit itaque Dominus: Clamor Sodomorum et Gomorrhæ multiplicatus est,
    et peccatum eorum aggravatum est nimis.'
  aoi-aoi: Biya kembirra nakina Yaweya ni-yengbina arakba ayakwa Aburiyamu-wa. Ni-yama,
    “Bu-makama wurrumurndakangaba warnumamalya WarningiJaduma akwa ngawa WarningiKamara
    wurruwurrariye-ka wurrilyengma wurrakina. Amandangwa awurruwurrariye-ka ne-yaminjamama
    warningangkawura.
  eng-ASVBT: And Jehovah said, Because the cry of Sodom and Gomorrah is great, and
    because their sin is very grievous;
  mna-mna: 'Tona Merere iso pa Abaraam. Iso: “Zin Sodom mi Gomora kan tinoknok mbulu
    ta sananŋana kat. Mi sanaana kizin uruunu ramaki tiŋiizi biibi kizin wal ta tikamam
    ŋoobo zin na, imar ma aŋleŋ kek. Tana aŋsombe aŋsula mi aŋre zin. Naso aŋute kat:
    Urun mi tiŋiizi biibi ta izze ma aŋleŋleŋ i, ka uunu ŋonoono, som som? Mi sombe
    tikamam ta kembei, to aŋpambiriizi zin ma timap.”'
  ita-1885: 'Il Signore adunque disse: Certo il grido di Sodoma e di Gomorra è grande,
    e il lor peccato è molto grave.'
  eng-LXXUP: And the Lord said, The cry of Sodom and Gomorrah has been increased toward
    me, and their sins are very great.
  eng-ULB: Then Yahweh said, “Because the outcry against Sodom and Gomorrah is so
    great, and because their sin is so serious,
  spa-VBL: 'Entonces el Señor continuó diciendo: “Hay muchas quejas expresadas contra
    Sodoma y Gomorra a causa de su pecado descarado.'
  fra-_FOB: 'Et l''Éternel dit: Le cri contre Sodome et Gomorrhe est vraiment grand,
    et leur péché est vraiment très grave.'
  mal-mal: 'പിന്നെ യഹോവ: “സൊദോമിനും ഗൊമോരയ്ക്കുമെതിരെയുള്ള നിലവിളി വലിയതും അവരുടെ
    പാപം അതികഠിനവും ആകുന്നതുകൊണ്ട്'
  urd-GVR: Phir Rab ne kahā, “Sadūm aur Amūrā kī badī ke bāis logoṅ kī āheṅ buland
    ho rahī haiṅ, kyoṅki un se bahut sangīn gunāh sarzad ho rahe haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी “गो सोदोम नु गोमोररा सहर निक्‍शी आस पर्बम शुश मरिम्‍शो
    लोव़ नेंता। मारदे हना मेकेर ङा मुर आन मरिम्‍शो पशो शुश हिंचा ङा बाक्‍त। उत्‍पत्ती
    १९:१३
  ita-1927: 'E l’Eterno disse: “Siccome il grido che sale da Sodoma e Gomorra è grande
    e siccome il loro peccato è molto grave,'
  ckb-ckb: 'ئینجا یەزدان فەرمووی: «هاوار لە دژی سەدۆم و عەمۆرا زۆر بووە و تووشی گوناهی
    زۆر گەورە هاتوون.'
  eng-BBE: And the Lord said, Because the outcry against Sodom and Gomorrah is very
    great, and their sin is very evil,
  crx-NTPO: '''Ink''ez Moodihti (Yahweh) ''utni, “Sodom ''ink''ez Gomorrah bulh tube
    huwu yaduk hooni, hiye tank''us-i tube ntsi''.'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು, “ಸೊದೋಮ್ ಗೊಮೋರಗಳ ಕೂಗು ದೊಡ್ಡದಾಗಿದೆ. ಅವರ ಪಾಪವೂ ಘೋರವಾಗಿದೆ.
  bbb-bbb: Areme E Ireobo fu Eburame kuae, E Sodomekiro Gomorako ise bu revo ije bu
    kuavo ije na fiega fuka ma omise ro kuke fuka ma ireobo reme.
  tam-2017: பின்பு யெகோவா “சோதோம் கொமோராவைக்குறித்து ஏற்படும் கூக்குரல் பெரிதாக இருப்பதினாலும்,
    அவைகளின் பாவம் மிகவும் கொடியதாக இருப்பதினாலும்,
  spa-RV-1909: 'Entonces Jehová le dijo: Por cuanto el clamor de Sodoma y Gomorra
    se aumenta más y más, y el pecado de ellos se ha agravado en extremo,'
  ron-BTF: 'Şi DOMNUL a spus: Pentru că strigătul Sodomei şi Gomorei este mare şi
    pentru că păcatul lor este foarte apăsător,'
  eng-WEBP: The LORD said, “Because the cry of Sodom and Gomorrah is great, and because
    their sin is very grievous,
  eng-FBV: Then the Lord said, “There are many complaints made against Sodom and Gomorrah
    because they sin so blatantly.
  nld-1939: 'Daarom sprak Jahweh: Luid schreit het wraakgeroep over Sodoma en Gomorra,
    en hun zonde is buitengewoon zwaar.'
  nch-BL: 'Huajca TOTECO quiilhui Abraham: ―Nechyolmelajtoque para nopa masehualme
    ipan altepeme Sodoma huan Gomorra nelmosisiníaj. Nelfiero ininemilis huan tahuel
    miyac inintajtacolhua.'
  tfr-NTPO: Eni ga Jehová tjl̈ẽ ba kong ga «Sodoma sopga, Gomorra sopga, e roy owa.
    Kur ga l̇l̇ëbo shärye l̈öng owa l̈i, e kësbang anmoyõ.
  vie-1934: 'Đức Giê-hô-va phán rằng: Tiếng kêu oan về Sô-đôm và Gô-mô-rơ thật là
    quá, tội lỗi các thành đó thật là trọng.'
  hin-CV: तब याहवेह ने बताया, “सोदोम तथा अमोराह की चिल्लाहट बढ़ गई है, उनका पाप बहुत
    बढ़ गया है
  eng-OURB: Adonai said, “Because the cry of Sodom [Burning] and Gomorrah [Rebellious
    people, Tyrants] is great, and because their habitual sin ·missing the mark· is
    very grievous,
  spa-BES: 'Y él Señor dijo: Porque el clamor contra Sodoma y Gomorra es muy grande,
    y su pecado es muy malo,'
  tdx-tdx: Le hoe t’Iehovà, Mireoreo ty fitoreova’ i Sedome naho i Amorà, vaho loho
    mampioje o hakeo’eo!
  vid-vid: Lelo Mkulu Nguluwi nakalonga, “Hana kung'ung'utilwa lukami kwa muji wa
    Sodoma na Gomola na gehile ga hewo makulu ng'hatu.
  pwg-pwg: Tuna kubiine Bada, Abraham kurina ivona bo, “Sisiya avi yanei da Sodom
    ma Gomora kwanatusi kamonai wawaya i berabero irakata ma ibero kirakai.
