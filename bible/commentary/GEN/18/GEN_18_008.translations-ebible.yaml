  uig-ARA: 'ئاندىن ئىبراھىم سېرىق ماي، سۈت ۋە تەييارلاتقان موزاينى ئېلىپ كېلىپ، ئۇلارنىڭ
    ئالدىغا تۇتۇپ، ئۆزى دەرەخنىڭ تېگىدە ئۇلارنىڭ ئالدىدا ئۆرە تۇردى؛ ئۇلار ئۇلاردىن
    يېدى. ئۇلار ئۇنىڭدىن: ئايالىڭ ساراھ نەدە، دەپ سورىۋىدى، ئۇ جاۋاب بېرىپ: ــ مانا،
    چېدىردا، دېدى.'
  bsp-bsp: Kɔ Abraham ɛlɛk fulaya kɔ mɛsɛ ma wana kɔ sɛm ya tana tatɔkɔ analompəs
    mɔ, k'ɔŋkɔ pəcəmbərər yi acikəra ɔn. Kɔ nkɔn Abraham ɛŋcəmɛ ŋa kəsək kətɔk dəntɔf,
    acikəra ŋac-di yeri.
  bps-bps: Di kafnge ktaga i kdee blé Abraham di dad to én gine, na léan blé gatas,
    na satu bung gkaan nimò mdà di gatas. Klola kmaan dun, tadag kenen mdadong di
    dale di dungan i kayu.
  mbs-mbs: Pegtegilan dan te kedita, inibing i Abraham se kisiyo, aw gatas, aw pengelapen
    tinoeg, aw imbayaw din iyan diyà kandan. Dalem te pegpengaen dan, timindeg sikandin
    medapag doton te siyong te kayo.
  tof-tof: 'Ene kakóm, Eibrra-am ini kla simarrurr: karianbóka zürük bairrün kauan
    ngóm mor, kerrkyat ngóm mor, akó ne kau kupo yungürr. Da ene pam we nülinóp. Izan
    alo kwarilürr, Eibrra-am ibü bókyan-bókyan minggüpanan nugup murrdü zamngól yarilürr.'
  sus-sus: Na sube to bara gɛ ɲinde, Iburahima naxa a tongo, a a so xɔɲɛe yi ra, a
    nun xiɲɛ xinbeli nun xiɲɛ bɔnbɔxi. E na na donse donfe, Iburahima naxa ti e sɛɛti
    ma wuri bun ma.
  pon-2006: E pil ale pwete, milik, oh uduken kouo, oh kihong irail. Nindokon arail
    sakasak, Eipraam kesikesihnen mparail pahn tuhkeo.
  jae-jae: Go kêkôc su gêjac anô to su ŋakana ŋajam ma bulimakao, taŋ eŋ kêmasaŋ naŋ,
    ma kêkêŋ gêdêŋ êsêac. Êsêac seŋ geŋ ma eŋ tau gêjam sakiŋ êsêac gêmoa ajuŋtêna.
  ksd-ksd: Ma i ga kap ra bira na polo na u, ma ra polo na u i mek, ma ra nat na bulumakau,
    nina i ga vaninare, ma i ga vung ia pire dital; ma i ga tur pire dital ta ra vavai
    na davai, ma dital ga ian.
  tur-YTC: Ayran, süt ve hazırlamış olduğu buzağıyı alıp önlerine koydu. Onlar yemek
    yerken o da ağacın altında yanlarında durdu.
  bel-N: І ўзяў масла і малака, і цяля, якое прыгатаваў, і паклаў перад абліччам Іх,
    і сам стаў каля Іх пад дрэвам, і яны елі.
  grc-BRENT: Ἔλαβε δὲ βούτυρον, καὶ γάλα, καὶ τὸ μοσχάριον ὃ ἐποίησε, καὶ παρέθηκεν
    αὐτοῖς, καὶ ἔφαγον· αὐτὸς δὲ παρειστήκει αὐτοῖς ὑπὸ τὸ δένδρον.
  ind-AYT: Lalu, dia mengambil dadih dan susu, serta sapi yang sudah diolah itu, kemudian
    dia meletakkannya di hadapan ketiga orang itu. Dia berdiri di dekat mereka di
    bawah pohon, lalu mereka pun makan.
  lid-lid: Ano iy andrei sur simidin ta katin haka ma hawe bulumakau kasen nane ndrajuhi
    dah, bwese-ei i hawe oro. Eme oro aimon ai. Ya Abraham badeh ales udu baha kei.
  eng-NNA: After that was done Abraham took meat and milk and other things like that
    [no word for 'cheese'], he gave it to them. While the men were eating, Abraham
    was standing near the trees.
  nya-nya: Tsono Abrahamu anatenga chambiko, mkaka ndi mwana wangʼombe wokonzedwa
    uja nazipereka kwa anthu aja. Alendowo akudya, Abrahamu ankawayangʼana atayimirira
    pansi pa mtengo.
  hrv-hrv: Poslije uzme masla, mlijeka i zgotovljeno tele pa stavi pred njih, a sam
    stajaše pred njima, pod stablom, dok su blagovali.
  mps-mps: Te kibu mi delama, te Abrahamgo te kibu mi, me te ili, me ame pę, me ame
    pęgo nigali nai sis meba me selama, tama agai te bidi selabolo mani. Augwaligo
    te nai tudubadi, tama Abraham te ni dologode te augwali pąde dolaluali.
  llg-llg: Boe ma, Abraham haꞌi kamba oe, keju, ma mbaa fo bei fo nana nasuk ndia,
    de nenin neu hataholi mana mai kala sila. Neu leꞌdoeik fo ala laꞌa, ana nambadeik
    neu ai huun de ana ono-lau sala.
  tpi-tpi: Mit i tan pinis, orait Abraham i kisim dispela mit wantaim susu na sis
    ol i bin wokim long susu bilong bulmakau, na em i givim long dispela tripela man.
    Ol i kaikai i stap, na Abraham i sanap klostu long ol, long as bilong wanpela
    diwai.
  dan-1931: Derpå tog han Surmælk og Sødmælk og den tilberedte Kalv, satte det for
    dem og gik dem til Hånde under Træet, og de spiste.
  vie-OVCB: Áp-ra-ham đem sữa và bơ cùng thịt con bê đã nấu xong, dọn ra trước mặt
    ba người ấy. Khi họ ăn, Áp-ra-ham đứng cạnh hầu bàn dưới tàng cây.
  lbk-lbk: Inmala si Abraham is naipapakheeng ay khatas, khatas ya watwat, sa na't
    inyey isnan cheycha'y mangilina is kapoon nan kaew, et inpasangona ken chaicha.
    Sa et naitatakcho ta cha na ikhaowan chaicha.
  guj-2017: તેણે માખણ, દૂધ તથા ભોજન માટે જે રોટલી તથા વાછરડું તૈયાર કર્યું હતું તે
    લઈને તેઓની આગળ પીરસ્યાં. તેઓ જમતા હતા તે દરમિયાન તે તેઓની પાસે વૃક્ષ નીચે ઊભો
    રહ્યો.
  byr-byr: '@see-verse:GEN.018.007'
  awx-awx: Tiwänä towiyä gämändäne mäm yanggä kälukät, äwä mäm yanggä awäke pewä kitokakinkät,
    towiyä gämän mätexu u hakinkät päkapu yämikut. Yämike, pa gepmä yiwike, daying
    yiwixawän, nakin.
  pon-2006A: E pil ale pwete, milik, oh uduken kouo, oh kihong irail. Nindokon arail
    sakasak, Eipraam kesikesihnen mparail pahn tuhkeo.
  por-BRBSL: Ele pegou manteiga, leite e o bezerro que havia vestido e o colocou diante
    deles. Ele ficou ao lado deles, debaixo da árvore, e eles comeram.
  aly-aly: Abraham-el aker-then milk-then anthek, artwa irrpety renh-rnem. Abraham
    lywel anenh, rernem amern arlkwenh-kety.
  cth-cth: Hathnukkhu, sanutui hoi maitoca moi ahnimae hmalah a pâtoum pouh teh a
    ca awh. Ahnimanaw ni a ca awh lahun nah, ama teh thingkung rahim a kangdue.
  twi-twi: Afei, ɔfaa nufusu ani srade ne nufusu ne nantwi ba a ɔde anoa aduan no,
    de too nnipa baasa no pon. Bere a nnipa no gu so redidi no, na ogyina wɔn nkyɛn
    wɔ nnua no ase.
  hlt-hlt: Te phoeiah suknaeng neh suktui khaw, vaito ca a hmoel te khaw han khuen
    tih amih hmai ah a tawn pah. Tedae a caak uh vaengah amah te amih taengkah thing
    hmuiah pai.
  tbz-SIM: Imɑɑ mbi dìì mɔ̀nnì kòo ì tùótɛ́ kɛ́wɑɑ́ mmɛnɑɑmiɛ̀ mmɛ̀ɛ̀ kɑ̃ntɛ́ nɛ̀
    mɛ̀ɛ̀ ũmmú bɑ̀mbɑ̀ nkɛ́ bɛ̀ ĩ̀ńnɛ́, kɛ̀ bɛ̀ nyo nkòò còḿmú bɛ tɑkɛ́, kɛ dírí mutie.
  msy-2020: Ezɨ asɨzim isigha gɨvazɨma, Abraham asɨzir kam ko, bulmakaun otereborɨm
    ko, bulmakaun otereborɨmɨn ingarizir sis sara inigha ghua gumazir 3plan kabar
    afa. A me ganɨngizɨ me da apima, a men boroghɨn tememɨn apengan tughav iti.
  txq-txq: Boe ma Abraham neu haꞌi susu, keju, ma mbaa sapi fo bei fo nasu ralak naa,
    de neni fee fuik kara raa. Neu ara raꞌa, ana nambariik neu ai huuk taen fo naono-lalau
    sara.
  aaz-aaz: Rarit naiꞌ Abraham annao nait susu, suus aritas, ma siis hanaꞌ reꞌ feꞌ
    nahaan anrair je, rarit in neik sin neu amneem feꞌun naan. Oras sin nbukaen ate,
    in nhake nbi hau goes uun ma ntuthae sin.
  azb-azb: İbrahim kəsmiyi, südü və hazırladığı buzovu götürüb onların qabağına qoydu,
    özü isə ağacın altında, onların yanında durdu. Onlar da yedilər.
  eng-DBY: And he took thick and sweet milk, and the calf that he had dressed, and
    set [it] before them; and he stood before them under the tree, and they ate.
  hin-2017: तब उसने दही, और दूध, और बछड़े का माँस, जो उसने पकवाया था, लेकर उनके आगे
    परोस दिया; और आप वृक्ष के तले उनके पास खड़ा रहा, और वे खाने लगे। (इब्रा. 13:2)
  wol-KYG: Ibraayma taajal leen ndawal, la ñu togg, ba mu sotti, indaaleel leen soow
    ak meew mu bees. Ma nga taxaw ca seen wet ca ker garab ga, ñuy lekk.
  swp-swp: Abo bata eo susu ie abi, eo bulumakau natuna se henonohaiya’o wa, eo i
    toredi matadi eai wa na isi se aiai.
  bjr-bjr: Abaraqaammafa burimakau naamma anoona faqa naamma anoona fadameena faqa
    feemu faqa burimakau suqarana faqa mara maree mini nimufaqa naqau. Abaraqaammafa
    saqari atukaki misa faqa maridanoo narana nimufaqa naqau.
  eng-YLT: and he taketh butter and milk, and the son of the herd which he hath prepared,
    and setteth before them; and he is standing by them under the tree, and they do
    eat.
  kne-kne: Idi naoto am-in, nan-a abes gatas ya odom ay makan et nakiey na sin karni
    sin kad-an di bisita na sin poon di kaiw ay doy. Et insango na en daidas di.
  wat-wat: Ebenaamu kedi keta susu i danina yota viyo muwana nukusi i visiya kabwaginama
    gigidewadewana i nemiiya keta nausiyai i teniya keta kai sifunei si kawa atu i toḡatanisiya.
  heg-NTPO: Hidim Abraham lako kat susu, keju, nol siis man halas-sam in hos hidi
    na, le kil bel atuil balu in maang nas. Oras oen kaa la, Abraham dil se kai fuun
    na le tutan-lau one.
  ptu-ptu: Puhai ia too, mualam bumbungam makko sola bumbungam la diihu' anna indo
    bale sapim anna napessohängänni dio olona indo tosabena. Anna ke'de'i Abraham
    dio indo too' kaju sikahuku' tosabena mahassam mangngande.
  bzd-NTPO: Abraham tö baka chkà ena baka tsu'diö wösi ena baka tsu'diö pa̱'a̱li̱
    e' mé ie'pa a̱. Ie'pa tulur chkök kal àr ukkö a̱ e' diki̱a̱. E' dalewa Abraham
    dur ie'pa tiök ee̱.
  kwf-kwf: Ma kaidaꞋi fanga ki duꞋa naꞋa, nia ka ngalia ti meleke ma ti krim faꞋinia
    fanga neꞋeri ki, ma ka ngalia fuana uulu ngwae neꞋeri ki, Ꞌi Ꞌaena Ꞌai neꞋe kira
    tua ana, ma nia ka alua fanga ki Ꞌi naꞋoda. KaidaꞋi neꞋe kira fanga Ꞌada, nia
    ka lia sulida.
  eng-WYC-2017: and he took butter, and milk, and the calf which he had sodden, and
    set before them; forsooth Abraham stood beside them under the tree. And when they
    had eaten,
  eng-WMBB: He took butter, milk, and the calf which he had dressed, and set it before
    them. He stood by them under the tree, and they ate.
  spp-spp: Puru ɲwɔhɔ na, ka Ibirayima si mpa ná nùjirintanhaga ná nimpuruge e, ná
    nùkyaare nizhwɔhɔre e, mà pa yaha nàmbaabii taanreŋi taan, maa yyére pi taan cige
    mbyìmpe e, ɲjyìŋi ká ŋkùuŋɔ si wà kan pi á. Ka pi taanreŋi si wá na lyî.
  aey-aey: Odocob uqa bulmakauna su muhuc qagocca su haunca bulmakau nag cili saciadon
    euca ahu miaden. Odimei age jejegin uqa gesacna na salu meciadi tawen.
  urd-GVH: जब खाना तैयार था तो इब्राहीम ने उसे लेकर लस्सी और दूध के साथ अपने मेहमानों
    के आगे रख दिया। वह खाने लगे और इब्राहीम उनके सामने दरख़्त के साये में खड़ा रहा।
  rug-rug: Beto sapu gua asa si paleke lani sa si kaiqa bata, na meleke meke na miti
    bulumakao sapu ele tava namanamadi, meke vekoi sa sari na ginani pa kenudia rina
    tie. Meke poni sa si arini pa kauruna sa huda, meke henahena si arini.
  gaz-gaz: Abrahaamis itittuu fi aannan, foon jabbii qopheeffame sanas geessee isaanii
    dhiʼeesse; yeroo isaan nyaachaa turanittis Abrahaam muka tokko jala isaan bira
    dhaabachaa ture.
  fra-LSG: Il prit encore de la crème et du lait, avec le veau qu’on avait apprêté,
    et il les mit devant eux. Il se tint lui-même à leurs côtés, sous l’arbre. Et
    ils mangèrent.
  gnn-gnn: Ga ŋuliŋuruyinydja ŋayi märraŋala ŋamun'kurr ḻukanharawu, ga wäyin ŋanak,
    ga ŋatha, bala gäŋalana walalaŋgu. Ga ŋunhilina walala yukurrana nhinananydja
    ḻukanana ŋunhiyi ŋathanydja malanha, ga ŋayinydja yukurrana nhinana ŋunhili dharray
    walalaŋgu Yipurayimdja.
  yal-yal: Na suben to yelin ɲinɲɛ, Iburahima yi a tongo, a a so xɔɲɛne yii, e nun
    nɔnɔ kɛndɛna sa nɔnɔ xixin fari. E na donseen donma, Iburahima yi ti e fɛma wudin
    bun ma.
  gum-gum: Incha queso køben, pitsø køben, tru waara kweecha tamarigwan køben, nømun
    manrrai pønsrøbig køn. Incha Abrahambe nøm mab kømne tru tusr umbu ashib pasrøben,
  iou-iou: Täŋirän bulimakau nonoŋ umeni ba gakŋikät bulimakau madäŋpäŋ ijiko u penta
    yäpmäŋ päbä yämiŋkuk. Yämän naŋ irirä iniwä päya äyuŋken käroŋ wädäŋ itkuk.
  haw-1868: 'Lalau aku ia i wahi bata a me ka waiu, a me ka bipikeiki ana i kalua
    ai, a kau aku la imua o lakou: a ku aku la ia ma o lakou la malalo o ka laau;
    a ai iho la lakou.'
  arb-NAV: ثُمَّ أَخَذَ زُبْداً وَلَبَناً وَالْعِجْلَ الَّذِي طَبَخَهُ، وَمَدَّهَا
    أَمَامَهُمْ، وَبَقِيَ وَاقِفاً فِي خِدْمَتِهِمْ تَحْتَ الشَّجَرَةِ وَهُمْ يَأْكُلُونَ.
  adz-adz: Gubuꞌ nam gadan nuꞌa sib da arangan iyu tsis da makau sisu gurun da makau
    tipan ugu iba, da irim da garam igi igan, da Abraham impa tayangꞌ ribarangan imingꞌ
    yaung wasaꞌ igi.
  ewe-ewe: Eteƒe medidi o, etsɔ notsi babla kple notsi tsitɔ kple nyilã meme ɖo akɔme
    na wo. Enɔ atiawo te le amedzroawo gbɔ esime wonɔ nua ɖum.
  eng-LEE: And he took cream and milk, and the calf which he had dressed, and set
    it before them; and he stood by them under the tree, and they did eat.
  dji-dji: Girri madjirri nyani Abrayam ṉunydjirrali, ga ngaman marrngiliban nanikutbi.
    Manymak, nyani gurtjili bubalikiṉing, girri djina gangiliban mulkurupilingirgi
    djiningi, miri dampa, buluki djanggu, ga ngaman. Nyani birrungili, galwupiṉi munatjali
    birbimirri mulkurupilingirgi. Ga djani djin ḏirradj nyininya-a-a, ga nyani dja'djarrinyi
    ngidjirrkngi munganmirri djunggimirri.
  gvn-gvn: '@see-verse:GEN.018.007'
  nna-nna: Palajun jinaja Abraham-ju kanya kuwiyipa ngama, yinyajaninyi. Nganinyikinyiyi
    pirirrimartalu, Abraham mungkamartaji wararr karrinyikinyi.
  asm-FB: পাছত অব্রাহামে দৈ, গাখীৰ আৰু দামুৰিৰ ৰন্ধা মঙহ লৈ তেওঁলোকৰ সন্মুখত থলে;
    তেওঁলোকে যেতিয়া ভোজন কৰি আছিল, তেতিয়া অব্রাহাম তেওঁলোকৰ কাষতে থকা গছজোপাৰ তলত
    থিয় হৈ আছিল।
  sus-A: نَ سُبٍ تٌ بَرَ فّ حِندٍ، عِبُرَهِمَ نَشَ عَ تٌنفٌ، عَ عَ سٌ شْحّيٍ يِ رَ،
    عَ نُن شِحّ شِنبٍلِ نُن شِحّ بْنبْشِ. عٍ نَ نَ دٌنسٍ دٌنقٍ، عِبُرَهِمَ نَشَ تِ
    عٍ سّيتِ مَ وُرِ بُن مَ.
  fra-SBL: Il prit du beurre, du lait et le veau qu'il avait habillé, et il le mit
    devant eux. Il se tint près d'eux sous l'arbre, et ils mangèrent.
  hbo-hbo: וַיִּקַּ֨ח חֶמְאָ֜ה וְחָלָ֗ב וּבֶן־הַבָּקָר֙ אֲשֶׁ֣ר עָשָׂ֔ה וַיִּתֵּ֖ן
    לִפְנֵיהֶ֑ם וְהֽוּא־עֹמֵ֧ד עֲלֵיהֶ֛ם תַּ֥חַת הָעֵ֖ץ וַיֹּאכֵֽלוּ׃
  shp-NTPO: Waka nami pimaribikinbi, waka xoma jene seroaa petsoti betan, waka xoma
    jene xeati jato bexona iki. Jaskáakin jato bexona pikanai kaman, jato amai jiwi
    ota naman chankata iká iki.
  eng-WYCLIFFE: and he took botere, and mylk, and the calf which he hadde sode, and
    settide bifore hem; forsothe Abraham stood bisidis hem vndur the tre.
  piu-2006: '@see-verse:GEN.018.007'
  pjt-pjt: Ka Aipuṟamalu kuka panya pauntja munu puluka ipi, kuṟimi kuḻu mantjiṟa
    katira tjananya ungu wati panya maṉkurpa, kaya puṉu wiltjangka nyinara ngalkuningi.
    Ka Aipuṟamanya tjanala itingkaṯu ngaṟangi wiltja kutjupangka.
  cwe-cwe: Maabaho Bulahimu kasola matombo, matombo yagandile na ija inyama ifunganyigwe,
    kawasasalila ndiya manyambenyambe na kawekila, nayo kema habehi viwakalile woja
    haja hasi hana umbiki.
  bgs-bgs: Tô igtaganà dan tô langun, igpid i Abraham tô gatas na malassám, gatas
    na mammis, asta ákkud na igtug, asta igbuwat din tun kandan. Róggun igkan dan,
    igtindág sikandin madani tun ta siráb katô kayu.
  kik-kik: Ningĩ Iburahĩmu akĩmarehera iria imata na iria rĩa mwĩtha, na nyama cia
    njaũ ĩyo yathĩnjĩtwo, agĩciiga hau mbere yao. Nake akĩrũgama hakuhĩ nao mũtĩ-inĩ
    rĩrĩa maarĩĩaga.
  ksr-ksr: Ii ooro tegoro ii, kele kosiga ano aju apuya tosia meŋ kema eja ragiti,
    iyoŋoo bagianoŋ ano. Bagianoŋ ano neŋ ragi iyaŋa kambaŋ kanoŋ kosogianoŋ gere
    kanianoŋ galeŋgia nano.
  omb-omb: Siu a hinaga mo manoga, nge mo lai na woro mena rui mena bigigi, nge mo
    walie lawe ngaraha gaitolu, mo tau na hinaga hi vuine lawera. Siu ngere ram gani,
    nge mo labe lobe ra lo vavai gai.
  fra-NCL: Il prit aussi du beurre et du lait, avec le veau qu’on avait apprêté, et
    il les mit devant eux ; lui se tenait debout près d’eux sous l’arbre. Et ils mangèrent.
  cek-AK: To pacoengah maitaw tahnutui kamkhawk, maitaw tahnutui hoi caak kahoih maitaw
    moi to sinh moe, nihcae hmaa ah patoemh pae; nihcae buhcaak o naah, anih loe nihcae
    taeng ih thing tahlip ah angdoet.
  xla-xla: Epame A꞉iblahamtapo aliya mo ya꞉ta ha꞉le mate epame bulumkiyawa aliya meme
    dala mate opa dapahatlope ewolo dla halopo taiyo. Epapeleye yia꞉ daya mo-dlompopa꞉lati
    A꞉iblahamtapo dali tou dla halemama yia꞉ omhalaiyo.
  cuk-cuk: Abraham we-dulemar-warbaagwadga moli-san uksad, moli-nunis uksabalid. Geb
    degine, moli-nunis-gwamakaled ega uksabalid. Abrahamʼdi amar-sapi-urba-mas-gunbukwad,
    daksii gusad. Abakalegi ibmar-baigan abearbalirye binsaed.
  uig-CYR: 'Андин Ибраһим сериқ май, сүт вә тәйярлатқан мозайни елип келип, уларниң
    алдиға тутуп, өзи дәрәқниң тегидә уларниң алдида өрә турди; улар улардин йеди.
    Улар униңдин: аялиң Сараһ нәдә, дәп соривиди, у җавап берип: — Мана, чедирда,
    деди.'
  tel-2017: తరువాత అతడు పెరుగూ, పాలూ వాటితోపాటు తాను వండించి సిద్ధం చేయించిన దూడ మాంసాన్ని
    తెచ్చి వాళ్ళ ముందు పెట్టాడు. వాళ్ళు భోజనం చేస్తుంటే అక్కడే ఆ చెట్టు కిందే నిలబడ్డాడు.
  hat-BSA: Li te pran bòl lèt kaye yo avèk lèt fre ak jèn bèf ke li te prepare, e
    te plase li devan yo; epi li te kanpe bò kote yo anba pyebwa a pandan yo t ap
    manje.
  bxh-bxh: Na ya lau be bata yo miluki yo bulumakau asuꞌasuna ya abi nonohaidi ya
    ledima, be ya fakalahedi. Sa kalahe na in ya mwaimwaito oyagi ubuna yai.
  kos-kos: Ac el us kutu butter, milk, ac ikwen kosro, ac filiya mwe mongo inge ye
    mutun mwet tolu ah. Na el tupan enenu lalos ke elos mongo ye sak soko ah.
  hbo-WLC: וַיִּקַּ֨ח חֶמְאָ֜ה וְחָלָ֗ב וּבֶן־הַבָּקָר֙ אֲשֶׁ֣ר עָשָׂ֔ה וַיִּתֵּ֖ן
    לִפְנֵיהֶ֑ם וְהֽוּא־עֹמֵ֧ד עֲלֵיהֶ֛ם תַּ֥חַת הָעֵ֖ץ וַיֹּאכֵֽלוּ׃
  ibo-ibo: Emesịa, Ebraham buuru mmiri ara ehi nke rahụrụ arahụ, na mmiri ara ehi,
    na anụ ahụ a kwadoro dozie ha nʼihu ndị ọbịa ahụ. O guzokwara nso nso ebe ha nọ
    nʼokpuru osisi ahụ mgbe ha na-eri nri.
  ory-ory: ସେତେବେଳେ ସେ ଦହି, ଦୁଗ୍ଧ ଓ ପକ୍ୱ ଗୋବତ୍ସ ଆଣି ସେମାନଙ୍କ ନିକଟରେ ରଖିଲେ, ପୁଣି, ସେମାନଙ୍କ
    ଭୋଜନ ସମୟରେ ବୃକ୍ଷ ମୂଳେ ସେମାନଙ୍କ ନିକଟରେ ଛିଡ଼ା ହେଲେ।
  wmt-wmt: '@see-verse:GEN.018.007'
  chk-chk: Iwe, Apraham a uwato rer pwötö me milik me fituken ewe kow o ngeniir. Iwe,
    lupwen ar mongö, Apraham a ütä rer fän ewe irä.
  ssd-ssd: Taŋana le Abraham nu makau fatnu kuapikina ta tumba bata le amo turmba
    kilmba nane tugumŋge patikina le nane kilmba nyumba minnaig. Nane isukusmba minnaig
    le Abraham nu nane tugum taŋge ail kumnemŋge nane tairŋga tiŋ minna le
  rop-rop: Afta na wen ebrijing bin redi, Eibrahem bin gajim sambala milk en krim
    en det bif, en imbin deigim det daga langa detlot thribala men, en deya na langa
    det tri imbin gibit olabat dina.
  ukr-1871: І взяв сиру й молока да телятко, що наготовив, та й поставив перед ними;
    сам же стояв під деревом, як вони їли.
  eng-AOI: Abraham took it with some milk and cream and other food, and brought it
    to the three men. There in the shade of the tree he himself looked after them
    while they ate.
  yon-yon: Kwane, Abrahambed naningkod muk ambod kodkobmo kerooniib naningkod muk
    ambodiib buromakau yomiib be karub ayoobmim yaa wene at kubun dem aombed nekwekore
    doboroone yi ayoobmim aniwen.
  bch-bch: Ta Abraam ibada bulmakao itud isul ga sis toman ngan bulmakao imedameda
    ga ila pagid ta tian. Gid tianean, be Abraam imadmadid abei ibuloloeai boloma
    pagid.
  deu-1951: Und er trug Butter und Milch auf und von dem Kalbe, das er gerüstet hatte,
    und setzte es ihnen vor. Und er stand bei ihnen unter dem Baum; und sie aßen.
  eng-JPS: And he took curd, and milk, and the calf which he had dressed, and set
    it before them; and he stood by them under the tree, and they did eat.
  ubr-ubr: Abraham rura momon turin, cow an sus a cow bios iboen ato orot ton nasi
    nan iya. Osi orot ton bayu si yam ato Abraham on wengar babanai nan bisisi itatawar.
  srp-1865: Pa onda iznese masla i mlijeka i tele koje bješe zgotovio, i postavi im,
    a sam stajaše pred njima pod drvetom dokle jeðahu.
  lug-lug: Awo n’addira omuzigo n’amata n’ennyana eyafumbibwa n’abiteeka mu maaso
    gaabwe; n’ayimirira we baali, wansi w’omuti nga balya.
  heb-heb: ויקח חמאה וחלב ובן הבקר אשר עשה ויתן לפניהם והוא עמד עליהם תחת העץ ויאכלו׃
  ben-IRV: তখন তিনি দই, দুধ ও রান্না মাংস নিয়ে তাঁদের সামনে দিলেন এবং তাঁদের কাছে
    বৃক্ষ তলায় দাঁড়ালেন ও তাঁরা ভোজন করলেন।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਦਹੀਂ, ਦੁੱਧ ਅਤੇ ਉਹ ਵੱਛਾ ਜਿਸ ਨੂੰ ਉਸ ਨੇ ਤਿਆਰ ਕਰਵਾਇਆ ਸੀ, ਲੈ ਕੇ ਉਨ੍ਹਾਂ
    ਦੇ ਅੱਗੇ ਪਰੋਸ ਦਿੱਤਾ ਅਤੇ ਆਪ ਉਨ੍ਹਾਂ ਦੇ ਕੋਲ ਰੁੱਖ ਹੇਠ ਖੜ੍ਹਾ ਰਿਹਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਖਾਧਾ।
  tkr-tkr: İbrahimee qoocuna q'ıka, şor, nyak manbışde ögiylqa qadı giyxhe. Manbışe
    man otxhanang'a, vucur cone k'ane yivek avur ulyoyzar.
  mwp-mwp: Kalanu matha nuydh susu ikay a madhu mamoemoedhin a parunu thiyamoeydhin
    thanamulpa puy kuykoenu apal ayde, a thana purthadhin.
  mya-JVB: ထိုနောက် နို့ နှင့် နို့ဓမ်း ကို၎င်း၊ ပြင်ဆင် သော နွား သငယ် ကို၎င်း ယူ
    ၍၊ ထိုသူ တို့ရှေ့ ၌ ထည့် ပြီးလျှင် ၊ သစ်ပင် အောက် ၊ သူ တို့အနား မှာရပ် နေ၍ ၊ သူတို့သည်
    စား ကြ၏။
  tte-O: Kabo kan ikatububunan imwawasi yo Abelamo miliki yo bata tupwana lalakina
    mekanakava bulumakau bulumana yo katutuna ikalaili ilau yoli yaiyonane iwolegili
    na sikekan. Na Abelamo itolo salili mena mayau lolonna koina yo igite-kalatagili.
  tbg-tbg: Ho kara ita vuvaro Eparahaamiva kara vira varakero purumakau naama taapairavata
    qaqi vau naamaravata varakero vuru vinavuka aaqanto vatora. Vinavuka katari okara
    mini vauvaro Eparahaamiva naivano vinavuka kara nimumanta nora.
  hmo-hmo: Bata bona rata ia abia, bona hari idia nadua vamu, bona inai tatau toi
    edia vairanai ia atoa. Idia aniani neganai, Aberahamo be idia kahirakahira au
    henunai ia gini.
  ata-ata: Muxutulalau mukalu la muꞌeleꞌelexu sou muxutuxu. Muxutuxu mukalu la anu
    Avalaamu munoꞌu ilou susu lovoxu mo susu sou molu mulai mulosiꞌa no ovu tavaꞌu
    e ixoxoo no anu sou miꞌou. Aneꞌi miꞌaniꞌani, ia Avalaamu ne mututulu sou muxoxoomaieꞌi
    no ovu tavaꞌu ꞌalai noxiꞌa.
  nfa-nfa: Hèia laꞌe nare susu, keju dènge sisi dhu heka nasu èèna, nèti hia tamu
    sèra raꞌa. Abraham titu taruu ètu mamaho ajꞌu, ho na lalau si.
  urd-urd: फिर उसने मक्खन और दूध और उस बछड़े को जो उस ने पकवाया था, लेकर उनके सामने
    रख्खा; और ख़ुद उनके पास दरख़्त के नीचे खड़ा रहा और उन्होंने खाया।
  rus-SYN: И взял масла и молока и теленка приготовленного, и поставил перед ними,
    а сам стоял подле них под деревом. И они ели.
  cbt-NTPO: Ina a'capon pochin, ohuaca sho'shoi' atachirotopisonta', acotërin. Naporahuaton
    ohuaca sho'shoi' o'shitërin. Inapoaton, a'capon pochin ninararin pahuantohuachina
    acotacaso marë'. Ni'toro'sa nara tashinantërinquë coshatasoi naporin.
  bqc-SIM: Ɔ̃ Ablahaũ vĩfãai ń vĩ'ipuo ń zu pↄ́ wa kɛ̀kɛpio sɛ̀ gɛ̀ò, a dìlɛnɛ́.
    Gↄↄ pↄ́ aalɛ pↄble, a kú ń saɛ azĩa lí gbáu we.
  tcz-CHONGTHU: An neh ding ho amin phat in Abraham'in bongnoi ha le bongnoi toh chule
    bongnou sa ahon u-chu amaho angsung ah aneh diuvin aga lui peh in amaho anneh
    laisen ama jong thinglim a chun ading jinge.
  mar-mar: त्याने तयार केलेले वासरू, तसेच दूध व लोणी त्यांच्यापुढे खाण्यासाठी ठेवले
    आणि ते जेवत असता तो झाडाखाली त्यांच्याजवळ उभा राहिला.
  tcs-tcs: Wen kaikai i bin redi, Eibram i bin gede krimsiz, presmilk ane da kukmit.
    Den Eibram i bin tekem ane putem prant lo demtri man. Ane wail dempla bin kaikai,
    Eibram i bin stanap serbe dempla andanit dat tri.
  soq-soq: Tane Abraam pue amau sogapa ita nana ama sogapa mampe dewalala ita do moia
    otene wisene mo ia atowe waimoio wanamon. Ita mo nana naio rua me tampo enedie.
  qub-qub: Chay besëra aychata garashpanmi apaparan lëchita, quësuta, tantatapis.
    Apapashancunata paycuna micuran yöra chaquincho. Chayno micupacuptin Abrahamga
    shuyaraycaran imatapis munashan cajta apapänanpaj.
  bqp-bqp: Akũ Ibrahĩ vĩfãani kũ vĩ'ipuo kũ zù kũ ò kɛ̀kɛɛ pìioo sɛ̀ à gɛ̀ɛ à
    dìtɛńnɛ. Gↄrↄ kũ òtɛn pↄ́ ble, api zɛ ń sarɛ lí gbáru gwe.
  hat-hat: Apre sa, li pran fwomaj, li pran lèt fre, li mete yo ansanm ak vyann yo
    te pare a, li sèvi mesye yo. Pandan yo t'ap manje, Abraram te kanpe bò kote yo
    anba pyebwa a.
  eng-BSB: Then Abraham brought curds and milk and the calf that had been prepared,
    and he set them before the men and stood by them under the tree as they ate.
  tod-tod: É nikɛ ɲiimi ɗɛi ma wulɔi ta nɔnɔi zeɠeni, é pɛɛ nikɛ yiʋoi ʋa, ti kɛʋele
    ɓɛtɛni, é ʋaa la ti ʋɔ. É loni ti ɠoba tɔ ɓɔɠɔi, gulu wolai wu, ti ɠɛai ma laamiizu.
  eng-WEBPB: He took butter, milk, and the calf which he had dressed, and set it before
    them. He stood by them under the tree, and they ate.
  kbq-kbq: Abrahamu'a meme'mofo ami rima'a tagino eme ante nezmanteno, ko'ma kragefe'neama'a
    erino kaone eme ante nezamanteno tva'onte zafa agafare otino mani'nege'za ne'naze.
  nhe-BL: Huan teipa Abraham quinhualiquili mantequilla, lechi huan nopa becerro tlacacatzoli
    huan quinmacac ma quicuaca. Huan Abraham moquetzqui nechcatzi cuatzintla para
    quintequipanos quema inijuanti tlacuayayaj.
  bus-bus: Ben Ibraĩ zwifãani kↄ̃n zwi'ipuo kↄ̃n zù kɛ̀ wà kɛ̀kɛ pìo sɛ̀ à gàa à
    dìɛńnɛ. Gurↄↄ kɛ̀ aↄ̃ↄe pↄ́ blee, àpi zɛ ń saɛ lí gbáru gwe.
  gub-BL: Àmàrààw upyhyk tapi'ak kamykwer imuazahy kar pyrer. Upyhyk tapi'ak kamykwer
    no. Upyhyk ma'ero'o kwer imuàgà'ym pyrer no. Weraha a'e weko haw pe uhem ma'e
    kwer wanupe kury. A'e pe ywyra iwype u'u kar a'e temi'u a'e na'iruz awa wanupe.
    Ume'e wanehe wamai'u mehe.
  eng-DRA: 'He took also butter and milk, and the calf which he had boiled, and set
    before them: but he stood by them under the tree.'
  knf-knf: Ajej mntow mnaţ na mntow mnjiilu na ubay wi babomanuŋ wuŋ abëkan iko mënţ
    bŧi ţi kadun ki baka. Anaţ añog baka du pţeef pi bko kë başë de.
