verse: GEN.018.008
translations:
  mal-C: പിന്നെ അബ്രാഹാം കുറെ വെണ്ണയും പാലും പാകംചെയ്ത കാളയിറച്ചിയും കൊണ്ടുവന്ന് അവരുടെമുമ്പിൽ
    വെച്ചു. അവർ ഭക്ഷണം കഴിച്ചുകൊണ്ടിരുന്നപ്പോൾ അദ്ദേഹം അവർക്കു സമീപം ഒരു മരത്തണലിൽ
    അവരെ ശുശ്രൂഷിക്കാനായി നിന്നു.
  deu-TKW: Sodann holte er Dickmilch und süße Milch und das junge Rind, das er zubereitet
    hatte, und setzte es ihnen vor; er selbst aber bediente sie unter dem Baume, während
    sie aßen.
  lin-lin: Azwaki mafuta ya ngombe, miliki mpe mosuni oyo alambaki, mpe atiaki yango
    liboso na bango. Abrayami atelemaki pembeni na bango, na se ya nzete, wana bazalaki
    kolia.
  cbr-NT: Usakian vaca bëna piti 'amainun ka Abrahamnën vaca xuma mëtuakin 'akë a
    'imainun aín xuma aribi kara 'ati 'ikë kixun ñukákëxa, usakian atun pimainun ka
    a 'uramaxun añu ñuribi kara kuëënia aribi 'inánuxun kaíankëxa, kainkëxun ka i
    achúshi nikë tëmúxun piakëxa.
  eng-LSV: and he takes butter and milk, and the son of the herd which he has prepared,
    and sets before them; and he is standing by them under the tree, and they eat.
  bmu-bmu: Mi möhamgöba ohom teköiga mi, kelök kosökŋi aka juju o tosatŋi memba anda
    azi tatkeraŋgö bapŋine alök. Bapŋine aliga nemba tatketka nanŋi nalö miaŋgöreŋ
    kösutŋine ip könaŋe galömŋina kinök.
  eng-GNV: And he tooke butter and milke, and the calfe, which he had prepared, and
    set before them, and stoode himselfe by them vnder the tree, and they did eate.
  eng-WEBSTER: And he took butter, and milk, and the calf which he had dressed, and
    set it before them; and he stood by them under the tree, and they ate.
  nhw-BL: Huan teipa Abraham quinhualiquili mantequilla, lechi huan nopa becerro tlacacatzoli
    huan quinmacac ma quicuaca. Huan Abraham moquetzqui nechcatzi cuatzintla para
    quintequipanos quema inijuanti tlacuayayaj.
  swh-ONEN: Kisha akaleta jibini, maziwa na nyama ya yule ndama iliyoandaliwa, akaviweka
    mbele ya wageni. Walipokuwa wakila, alisimama karibu nao chini ya mti.
  bba-bba: Aburɑhɑmu u nɑɑ boɡum suɑ kɑ bom kɑ yɑɑ sɑɑrɑ ye, u kɑ dɑ u yi tɔn ben
    wuswɑɑɔ. Win tii u dɑ u sinɑ bee tiɑ dɑ̃ɑ ten sɑɑrɔ sɑnɑm mɛ bɑ dimɔ nɡe mɛ ben
    komɑru.
  eng-KJVCPB: And he took butter, and milk, and the calf which he had dressed, and
    set it before them; and he stood by them under the tree, and they did eat.
  cpy-cpy: Tee apatziro ewonkiri vaca ramaki Abraham, ramakiniri eejatzi itene vaca.
    Kimoshireri ikanta raminayitawakiniri rowanawo, ijeekaeyakini areetariri otsimankakira
    inchato.
  mpx-mpx: Iyaka aanan hi lovivina-an haba, inoke Abalahama aanan sis ge hul enuna
    alona bulumwakau bunumwina momolana i bugulan, i na i pwahin bolau eton maniniliyaa
    ge hi anan. Inoke Abalahama i talmilil gegeliliyaa abwakil ligumwina elana ge
    i matahikagil.
  wbp-wbp: Ngula-puru-juku Yipuruyamuju yanu lampurnu maninjaku manu kuyuku murntuku
    manu mangarriki maninjaku. Junga-juku-jana maninjarla yungu yangka wati-patuku
    marnkurrpaku.
  luo-luo: Eka Ibrahim nokawo mo gi chak mar adila kod ring nyarwath mane osetedi
    maber mi oketogi e nyimgi. Kane gichiemo, Ibrahim nochungʼ butgi e tiend yath.
  meu-meu: Bena bata bona rata e abi, bona ena mero ese e nadua boromakauna; bena
    hari tatoiosi vairadiai e dabara, au ikerukeruna ai, bona badibadidiai e gini
    ela bona vada e aniani vaitani.
  npi-ULB: तिनले दही, दूध र त्‍यो तयार गरिएको बाछाको मासु लगेर उनीहरूका सामु टक्र्याए
    । उनीहरूले खाँदा तिनी उनीहरूकै नजिक रूखमुनि उभिए ।
  yor-yor: Ó sì mú wàrà àti mílíìkì àti màlúù tí ó ti pèsè, ó sì gbé síwájú wọn. Ó
    sì dúró nítòsí wọn lábẹ́ igi bí wọn ti ń jẹ ẹ́.
  emp-NTPO: Oped̶a Abrahaʌ̃ba dji paca zaque djarara ãdjía cobisia. Idjab̶a paca jub̶ada
    diasia. Paca jub̶ad̶eba ne od̶a sid̶a diasia. Ãdji ne co panʌne Abrahaʌ̃ra bacuru
    edre nũmasia.
  ind-ind: Sesudah itu, Abraham mengambil dua macam susu dan daging yang sudah dimasak
    tadi, lalu menghidangkan semua itu di depan para tamunya. Selama mereka menikmati
    makanan, Abraham berdiri dekat mereka di bawah pohon itu.
  pes-OPCB: طولی نکشید که ابراهیم مقداری کره و شیر و کباب برای مهمانان خود آورد و
    جلوی آنها گذاشت و در حالی که آنها مشغول خوردن بودند، زیر درختی در کنار ایشان ایستاد.
  ssx-ssx: Kutupa yankeketa꞉ Eipoloha꞉ma꞉ mo kao andu pankeke manda wita꞉la꞉ epeke
    imekema꞉ handeke ale make ota꞉ kao andu pankeke make mo hande hoteke make mea
    pua mo haliweki pitieke alena꞉ pua wiekeme. Koto ti teke pa꞉ta꞉ta꞉ ipikana꞉ma꞉
    mo haliweki ne pana꞉ peaota꞉ nena꞉ leekeme.
  lcm-lcm: Au na kanla luk na mang keve bil asi amomoi saui na keve susu. Kamela luk
    tul na avus ila itoiton amoso ang na kala sasagi ani volo tanganu ang. Taun kitol
    lapo angan, nia na Abaraam kanlapo tung neite mang iei eiang.
  aer-aer: Kele kere mpengenge anteme, re yoghurt ineke, werlatye-arlke, kere-arlke,
    imerte kere-arlke renhe anthemele ipenye itnenhene. Nhenge itne-arle arlkwetyamenge,
    re arne atnartenge itneke itwele tneke.
  tgl-ULB: Kumuha siya ng mantikilya at gatas, at ang guya na naihanda at nilagay
    ang pagkain sa harap nila. At tumayo siya sa ilalim ng puno habang sila ay kumakain.
  nop-nop: Kaŋ Abalahamdi nom tapatŋiŋ eŋ imeŋiŋ eŋ makau dobu heguk u wanaŋ moŋgola
    buŋa yemiŋguk. Kaŋ adi ila nalune Abalaham ne bem yooŋneŋ uŋgoŋ yamadi yakuk.
  kca-kca: Щӑԓта вŏй пӑ мис йик, пӑ йӑԓпа кавәртәм ԋŏхи ўс, пӑ ԓыв йэԓпиԓаԓән омәссәԓы,
    ԓўв пӑ ԓыв пўӈԓэԓән йўх иԓпийән ԓойәс. Ԓыв пӑ ԓэсәт.
  cbu-NT: Ashiramchu, anumun Aprahamarini wakaraa mimir minamaw yáyaru, anumunshat
    wakara mimiri mburshi anoo yarangitamta. Aship wakarpatari wanuts yáyaru, yasinash
    puch tputseem martayarangiya.
  usa-usa: Aqa ááwáqo yokaakeimma, Abara-ám ikaq nánánókáráq, auke nananokara abo
    purumakammo agama yokaaumátakaraq maména mamin ááwáqá máyímíkaiye. Minááwáqó-kénámmá
    Abara-ám itoumá yagóní áipi yetí waqokqa maena-yiwe-uraiye.
  hui-hui: Nogo mbirini maru podo dawayago dai hayagola Abarahama ibugua nogo mbirinibi
    nogo andu ibanebi ti bereagoria nelo yalu íbu mini. Ti tomo uruni ira gumba heago
    teneha nalu bereagola Abarahama ibu handaya ho hene.
  wrs-wrs: Tatamba tanamba, Apraham dombe tata, sapina tetpw, ingeine nom samblamongo
    indhanam. Dembhakeine, samblamongo indhana noi hlana, Aprahamba hevpa tisingi
    lohvna murapeta.
  mya-mya: ထို​နောက်​မ​လိုင်၊ နို့​နှင့်​အ​မဲ​ဟင်း​တို့​ကို​ဧည့်​သည် များ​ရှေ့​၌​တည်​ခင်း​သည်။
    သူ​ကိုယ်​တိုင်​ထို​သူ​တို့ အား​သစ်​ပင်​အောက်​တွင်​ဧည့်​ခံ​ကျွေး​မွေး​သ​ဖြင့် သူ​တို့​သည်​စား​သုံး​ကြ​၏။
  cbi-NTPO: Tsejtu Abraham wagaa alla akara katu, naa kitsu bain, naa chu'pi bain
    ka' taji' yalanu kuwami. Tsejtu yala juntsa chi panbelenu panda findetsun kayu
    ti demenestendyañuba ka' kuwa kuwakenu junga yala' keesha kalen uyunami.
  bod-N: ཡང་ཨབ་ར་ཧམ་གྱིས་ཞོ་དང་འོ༌མ། སྟ་གོན་བྱས་པའི་བ་ཕྲུག་གི་ཤ་བཅས་ཁྱེར་ཡོང་ནས་ཁོང་རྣམས་ཀྱི་མདུན་དུ་བཤམས༌ཤིང༌།
    ཁོང་རྣམས་ཀྱིས་ཀྱང་ཞལ་ཟས་བཞེས་པ༌དང༌། ཨབ་ར་ཧམ་རང་ཉིད་ནི་ལྗོན་ཤིང་གི་གྲིབ་བསིལ་འོག་ཏུ་ལངས་ནས་བསྡད༌དོ།།
  wsk-wsk: Asele Abraham bulmakau nunguning kaniram mu giam, ale goat ko amin kiri
    mu giam, ale kiri sang pakongaram, bread te ilu nasan, mu giam ale karogo nama
    nongoma te awuram. Se nuna na nowakasan mu nu nungumik duap te tam bowa ningi
    sanamiwakaso.
  kkl-kkl: Elem-elem yobaogpa pham sop yobaogne taneko nimi yaek nimi tanekoag pham
    sop yorobap kwaneng rotiap pham mum mag lolteropneap pham mum agha likto teropneap
    tarebihiogpa telamekpa el kal eneko tamag sekamog.
  sna-sna: Ipapo akauyisa ruomba nomukaka uye nemhuru yakanga yagadzirwa, akazvigadzika
    pamberi pavo. Pavakanga vachidya, akamira pedyo navo pasi pomuti.
  spa-BLM: Tomó mantequilla, leche y el ternero que había aderezado, y lo puso delante
    de ellos. Se puso junto a ellos, bajo el árbol, y comieron.
  beu-beu: Sengmuse Abraham ana susu, keju, bot uumung ba doat liang iila angu, medit
    metma nehe tue angu inang ini adang. Uanguveng nehe tue angu te eele iivang angmi
    mihit naadang sehi muse, Abraham ana iabung tahit iuuling, senge ing vengbalenta.
  cac-cac: Ix yic'ancot mantequilla vin̈ yed' lech yed' noc' chib'ej ix b'ochaj chi',
    ix yic'anb'at vin̈ d'a yichan̈ eb' yic sva eb'. Yacb'an van sva eb' chi', ix och
    tec'tec' vin̈ d'a stz'ey eb' d'a yich te te' chi'.
  swh-ULB: Akatwaa siagi na maziwa na ndama aliye kwisha andaliwa, na akaweka chakula
    mbele yao, naye akasimama karibu nao chini ya mti wakati wanakula.
  bel-bel: І ўзяў масла і малака і цялятка прыгатаванае і паставіў перад імі; а сам
    стаяў каля іх пад дрэвам. І яны елі.
  wed-wed: Anina ma Palawa ma mereki ma mereki ravi taputapui ma sia i neiai taui
    awarii au ḡou da i am ma tauna i mae-paini.
  deu-ELBBK: Und er holte dicke und süße Milch und das Kalb, das er zubereitet hatte,
    und setzte es ihnen vor; und er stand vor ihnen unter dem Baum, und sie aßen.
  mbb-OT: Ne hein naandam en is langun, midtangel en ni Abraham haazà is usa wey zuen
    daan gatas wey kisu. Ne migkaan dan diyà te sihung te kayu ne zutun daan si Abraham
    is ebpenilbi kandan.
  msc-msc: Iburahima ka nɔnɔ sunɔni ni nɔnɔ kɛndɛ ta, ka nisiden sobo tibini la woilu
    kan ka wa wo bɛɛ sii lɔndan sawa kɔrɔ. Alu tɛrɛ ye damununna tuma mɛn na, Iburahima
    ka a lɔ alu dafɛ jiri kɔrɔ.
  mal-2015: പിന്നെ അവൻ വെണ്ണയും പാലും താൻ പാകം ചെയ്യിച്ച കാളക്കുട്ടിയെയും കൊണ്ടുവന്നു
    അവരുടെ മുമ്പിൽ വെച്ചു. അവരുടെ അടുക്കൽ വൃക്ഷത്തിൻ കീഴിൽ ശുശ്രൂഷിച്ചു നിന്നു; അവർ
    ഭക്ഷണം കഴിച്ചു.
  tuo-NT: Tuꞌajanʉꞌcõ, Abrahã narẽ wecʉ diꞌire, wecʉ õpẽco, tojo nicã te õpẽco bʉꞌaꞌquere
    ecacʉ niwĩ. Na yucʉpagʉ doca baꞌari cura narẽ ĩꞌanuꞌcũ coꞌtecʉ niwĩ.
  gup-gup: Wanjh Abraham kang manbu yiman cheese, dja mak kundjikka dja bulikki yaw
    nawu ngokko kumyingkihmarnbuyindanj, dja benmarnekurrmeng, dja nungka Abraham
    kumekbe kudjurle djahdjaldarnhdi bedberre bendangmadbuni birrihnguni.
  met-met: Baing xap bulmakau suing langina xaung sis xaung bulmakau mututungana tau
    ba ma, saing sinadi nadi. Daxang mua, baing Ebraham li haxek ranguadi xai tela
    namuya.
  gvs-gvs: Ivaipolu ikavava, Eberamo itáoya, bonatunayana ikabi, koroto adi taito
    ivinidi. Nakae bulumakau nununa itege ivinidi sinim be nakae nununayana maniyena
    ikule ivinidi. Tauyadi sikakáika go, Eberamoyana kikidi alova unana goi itatáoya.
  rmc-rmc: Paľis anďa šutlo thud, gulo thud the la gurumňora, sava imar pripravinďa
    a thoďa oda anglal lende. Sar on chanas, o Abraham ačhelas paš lende tel o stromos.
  nlg-nlg: Me ghalati tua na vanga, ge Abraham te talua pile cheese mana kokolo tana
    susu ni buluka, kolua na vinahi, me lavighi heghena vanira, mara vanga. Tana bona
    tara vanga so, Abraham te tughuru lilighidira, sarana na ghai.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ejıet'ò det'oo eyıts'ǫ ejıezaakwǫ̀ whet'ee gogà nèyı̨ı̨hgè.
    Eyı dǫ taı shègıazhe ts'ǫ̀ Abraham gogà ts'ı zhıı nàwo.
  pes-OPV: پس کره و شیر وگوساله‌ای را که ساخته بود، گرفته، پیش روی ایشان گذاشت، و
    خود در مقابل ایشان زیردرخت ایستاد تا خوردند.
  ron-1924: Апой а луат унт ши лапте, ымпреунэ ку вицелул пе каре-л гэтисе, ши ле-а
    пус ынаинтя лор. Ел ынсушь а стат лынгэ ей, суб копак, ши ле-а служит пынэ че
    ау мынкат.
  aui-aui: Wasina bi Abraham, ribiribi susudi miidi bi kam susu miidima siwamirina
    da kate iyouwa ikawara ipiika bi kii rogune, tomotomoyidi naghodiye iririini,
    bi siyakamkam na riridiye iyakoyakoyayidi.
  ben-OBCV: পরে অব্রাহাম খানিকটা দই ও দুধ এবং রান্না করা বাছুরের মাংস এনে তাঁদের সামনে
    পরিবেশন করলেন। তাঁরা যখন ভোজনপান করছিলেন, তিনি তখন তাঁদের কাছে, একটি গাছের তলায়
    দাঁড়িয়েছিলেন।
  lex-lex: Nhor nioka Abraham na'ala uhu tiuru mak kami'na me uhu tiuru mak kmilu
    na'itar wutu sapi a'na, noka nhoiya la hare gaini. Me Abraham ntutrier niohora
    re la'a au nayanni, de e rara'an reri.
  rgu-rgu: Basa ria, boe ma Abraham neu hai na sosoeꞌ, sosoe isiꞌ, ma paaꞌ fo besaꞌ
    ko tunu-nasu si a, de ana neni fee fui ra. Ara raa-rinu, ma Abraham napadei nai
    ai a huu na, de nalalau si.
  som-som: Kolkaasuu u qaaday subag, iyo caano, iyo dibigii uu diyaariyey, oo hortooduu
    dhigay; isna dhinacooduu istaagay geedkii hoostiisii; iyana way cuneen.
  lat-VUC: 'Tulit quoque butyrum et lac, et vitulum quem coxerat, et posuit coram
    eis: ipse vero stabat juxta eos sub arbore.'
  aoi-aoi: Biya kembirra nu-manga Aburiyama akina amadangkwa awalyuwa, akwa ngawa
    milka, akwa ngawa mamalya, akwa ngawa aninga, akwa neni-yikena wurrubukalekbinu-wa
    wurrubukenungkwarba-da. Ebina-manja eka awarruwalya enuwa nen-embirrajuwama enabakiya-ba
    wurrubukalakina nabuk-alyubarinu-wiya aninga yakwujina-da.
  eng-ASVBT: And he took butter, and milk, and the calf which he had dressed, and
    set it before them; and he stood by them under the tree, and they did eat.
  mna-mna: Tiurpe kini makiŋ, to Abaraam ikam ma ila pizin leembe tel tana ma tikan.
    Zin tikanan su ke uunu, mi Abaraam ni imborro zin.
  ita-1885: 'Poi prese del burro e del latte, e quel vitello che il servitore avea
    apparecchiato, e pose queste cose davanti a loro: ed egli si stette presso di
    loro sotto quell''albero; ed essi mangiarono.'
  eng-LXXUP: And he took butter and milk, and the calf which he had dressed; and he
    set them before them, and they did eat, and he stood by them under the tree.
  eng-ULB: He took curds and milk, and the calf that had been prepared, and placed
    the food before them, and he stood by them under the tree while they ate.
  spa-VBL: Entonces Abraham tomó un poco de yogurt yleche, y cocinó la carne. Luego
    trajo la comida delante de los tres hombres y se quedó cerca junto a un árbol
    mientras ellos comían.
  fra-_FOB: Ensuite il prit du beurre et du lait, et le veau qu'il avait apprêté,
    et les mit devant eux; et lui se tenait devant eux sous l'arbre; et ils mangèrent.
  mal-mal: പിന്നെ അവൻ വെണ്ണയും പാലും താൻ പാകം ചെയ്യിച്ച കാളക്കുട്ടിയെയും കൊണ്ടുവന്ന്
    അവരുടെ മുമ്പിൽവച്ചു. അവർ ഭക്ഷണം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ അബ്രാഹാം അവരുടെ അടുക്കൽ
    വൃക്ഷത്തിൻ കീഴിൽ ശുശ്രൂഷിച്ചു നിന്നു.
  urd-GVR: Jab khānā taiyār thā to Ibrāhīm ne use le kar lassī aur dūdh ke sāth apne
    mehmānoṅ ke āge rakh diyā. Wuh khāne lage aur Ibrāhīm un ke sāmne daraḳht ke sāye
    meṅ khaṛā rahā.
