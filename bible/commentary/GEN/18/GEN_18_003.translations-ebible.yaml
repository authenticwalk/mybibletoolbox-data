verse: GEN.018.003
translations:
  mal-C: “എന്റെ കർത്താവേ, അങ്ങേക്ക് കൃപയുണ്ടെങ്കിൽ അടിയനോടൊപ്പം കുറച്ചു സമയം ചെലവഴിക്കണേ.
  deu-TKW: 'Sodann sprach er: O Herr, wenn ich irgend Gnade gefunden habe vor deinen
    Augen, so gehe doch ja nicht an deinem Sklaven vorüber!'
  lin-lin: 'Alobaki : — Nabondeli bino, bankolo na ngai, soki nazwi ngolu na miso
    bino, boleka mosali na bino te.'
  cbr-NT: 'nirukin ka kakëxa: —''Ën kana mi kain kamina bënë́kiani kuantima ''ain
    ''ën ''ibu.'
  eng-LSV: and he says, “My Lord, if now I have found grace in Your eyes, please do
    not pass on from Your servant;
  bmu-bmu: 'Geba kewö jiyök: “O Kembu-urupni, nöŋön eŋgö welenqeqeŋini aka eŋgö jeŋine
    kalem möriam miwikŋaiba maljal ewö, iŋini mönö ni kude noŋgita anme.'
  eng-GNV: And he said, Lord, if I haue now founde fauour in thy sight, goe not, I
    pray thee, from thy seruant.
  eng-WEBSTER: 'And said, My Lord, if now I have found favor in thy sight, pass not
    away, I pray thee, from thy servant:'
  nhw-BL: 'huan quiijto: ―Tatame, techchihuilica se favor, xipanoca techpaxaloca.'
  swh-ONEN: Akasema, “Kama nimepata kibali machoni penu, ee bwana wangu, usimpite
    mtumishi wako.
  bba-bba: Mɑ u ben tɔnwero sɔ̃ɔwɑ u nɛɛ, Yinni, ɑ̀ n wurɑ, ɑ yɔ̃ro, ɑ ku mɑn sɑrɑri
    ɑ doonɑ.
  eng-KJVCPB: 'and said, My Lord, if now I have found favour in thy sight, pass not
    away, I pray thee, from thy servant:'
  cpy-cpy: 'Ikantawakiri: “¡Nowinkatharite! Paata pawijita,'
  mpx-mpx: Inoke i baek elal i ba, “No tonowakau, nau wami totuwalali, ebo ku yaliyaya-agau,
    yaka bahi egon, yaa alowau komiu ga ta mina.
  wbp-wbp: “Kajinkijili ngampurrpa nyina ngaju-nyangurlaku kalukurlaku nyinanjaku,
    ngulajulu yukayarni yama-kurra.
  luo-luo: Nowacho niya, “Ruodha ka ayudo ngʼwono e wangʼi, to kik ikadh jatichni.
  meu-meu: eto, Ḡauka e, boma lalo namo henigu, lau, emu hesiai tauna, basioma rakagu
    hanai.
  npi-ULB: तिनले भने, “प्रभु, यदि तपाईंको नजरमा मैले निगाह पाएको छु भने, आफ्‍नो दासलाई
    छोडेर नजानुहोस्‌ ।
  yor-yor: Ó wí pé, “Bí mo bá rí ojúrere yín Olúwa mi, ẹ má ṣe lọ láì yà sọ́dọ̀ ìránṣẹ́
    yín.
  emp-NTPO: 'Maʌ̃be jarasia: –Mʌ̃ Boro, mʌ̃ quĩrã djuburia wãyã wãrãdua.'
  ind-ind: Dia berkata kepada salah satu dari orang-orang itu, yang kelihatannya seperti
    pemimpin mereka, “Tuan, jika tidak keberatan, mampirlah di sini.
  pes-OPCB: 'گفت: «ای سَروَرم، تمنا می‌کنم اندکی توقف کرده،'
  ssx-ssx: alota꞉ Haliwekio. Yaka da pa꞉ta꞉ hoto na pitiki pa na lombei pea꞉pa꞉peke.
    I̱ta꞉ iki tamba꞉ muluekema꞉ halome.
  lcm-lcm: na kala antok, “Kala ro luai, kag igenen tauia! Napo sokotuk imitol ani
    mitol ago ta pasal liu luai an palau asukang ke. Napo ago kana si pakangai animitol.
  aer-aer: Imerte angkemele anyenteke, “Akngerrepataye, apmere atyinhe-werne apetyaye
    the ngenhe arntarnte-aretyeke akangkemele anemele.
  tgl-ULB: Sinabi niya, “Panginoon, kung nakasumpong ako ng biyaya sa iyong paningin,
    huwag kang umalis at iwan ang iyong lingkod.
  nop-nop: “Me Bomboŋgine, du tipilapilaye mege nutok nadinambune utumbalak kaŋ mu
    nalakapmeŋ weŋ.
  kca-kca: 'пӑ йастәс: «Вŏԓаӈ Куща! Нӑӈ йӑм сэмән ма пеԓайэм ватԓән ки, Нӑӈ митхуйэн
    хот мŏхты аԓ мӑна;'
  cbu-NT: Sheeru tputseetssha, Nuw shiyaa kurakartana. Shiyaam istamaam zandkina.
    Musá naarintspa. Neetsiri kutangtsa.
  usa-usa: Abara-ám móra waikotaba (1) mirátiráiye, “Ketí Anóko, kanaráq íráqóáimma-tirátima
    makáq ketí náoq máíyaq kemá tíwáqnaonó. Íma ení mayai-naqa kótao.
  hui-hui: Agali timbuniru-o ai tínaga biabe bia haga agali i̱ andaga ibalimulo hamelo
    kogoni. I̱ andaga helalu pu bolangua halimulo hame naledogoni.
  wrs-wrs: unna, mendekli, lehra yimba ambv, manam yimba nisva khovav, kainda hui
    saivo,
  mya-mya: '``အ​ရှင်​သ​ခင်​တို့၊ အ​ရှင်​တို့​အား​ဧည့်​ဝတ်​ပြု ပါ​ရ​စေ။ အ​ကျွန်ုပ်​၏​အိမ်​သို့​မ​ဝင်​ဘဲ​မ​နေ
    ပါ​နှင့်။-'
  cbi-NTPO: 'tsandimi: In bale ruku, iya ñuchi tiba kiikemu ruku ura'' katawañuya,
    tsantsaya te'' miityude tinu tenve.'
  bod-N: ཇོ་བོ༌ལགས། བདག་ལ་ཁྱེད་ཀྱི་སྤྱན་དྲུང་ནས་ཐུགས་རྗེ་ཐོབ༌ན། ཁྱེད་ནི་རང་གི་ཞབས་ཕྱི་པ་བདག་དང་ཁ་བྲལ་ནས་ཕར་མི་ཕེབས་པར༌ཞུ།
  wsk-wsk: Ale bo gira sanamaram mu maonam, “Aga Biya,” mam, “ani ningo nuam ko agarkal
    agi mu ani nenenga ura kari aga kawam me kiaralko, ani ninga sangikko.
  kkl-kkl: “Nani yabo, a'undi na sembe o'ona sembamnelomdi yalomba a'epihibom agha
    peneheng kom. Na a'un arukna wamnari
  sna-sna: Akati, “Kana ndawana nyasha pamberi penyu, ishe wangu, musapfuura henyu
    muranda wenyu.
  spa-BLM: 'y dijo: “Señor mío, si ahora he encontrado gracia ante tus ojos, por favor
    no te alejes de tu siervo.'
  beu-beu: bot mateng hula, “Nimang iimal! Kalo iiomi nejahi se, iini ekang lamal
    milalu ekang.
  cac-cac: 'Ix yalan vin̈ icha tic: —Ach mamin, tato vach'' in tzila'', tzin tevi
    d''ayach to man̈ b''en̈ejoc tzex eq''ui.'
  swh-ULB: Akasema, “Bwana, kama nimepata upendelea machoni pako, nakuomba usinipite
    na kuniacha mtumishi wako.
  bel-bel: 'і сказаў: Валадару, калі я здабыў добрае ўпадабаньне прад вачамі Тваімі,
    не прайдзі міма раба Твайго;'
  wed-wed: Ma i riwa i pa, “Au bada. Mepa da u notai da tau anina, eḡa ma tutelareu.
  deu-ELBBK: 'und er sprach: Herr, wenn ich denn Gnade gefunden habe in deinen Augen,
    so geh doch nicht an deinem Knecht vorüber!'
  mbb-OT: Ke sikandin te, “Datù, emun meupiya zà te ǥehinawa niw, ne tuluy kew zèpa
    kayi te kenami.
  msc-msc: 'A ka a fɔ alu yɛ ko: «N tiilu, ai jaandi, ai kana tamin n wara ten.'
  mal-2015: യജമാനനേ, എന്നോടു കൃപയുണ്ടെങ്കിൽ അടിയനെ കടന്നുപോകരുതേ.
  tuo-NT: 'Narẽ aꞌtiro nicʉ niwĩ: —Wiogʉ, yʉꞌʉre yʉꞌrʉaticãꞌña; coꞌteniña yujupʉ.'
  gup-gup: Dja yimeng, “Ngudda nawu ngurriwohrnan, bu ngudda ngurriyime yimankek ngamak,
    yuwn kandibangmebawon ngaye nawu ngamarladj, dja med karridjalwohnin.
  met-met: Harua ba, “Lipu sabanga, nabu uyaha manga, bing uwa mongaita rangua nga
    lipuxim oxatama.
  gvs-gvs: Tuwo idigo kana, ‘Guna tomoya, neta kuusosale, geya kunoita, go sem yau
    im pákwana taiyao takaiyāka.
  rmc-rmc: 'a phenďa: „Rajeja, te arakhľom milosť andre tire jakha, ma obdža tire
    služobňikos.'
  nlg-nlg: ge ghaghua, “Tolughau, ma ge kau liona ge kau ahevata pile bona itagua
    ke, mu togotogo ge ku hangaghau. Kau bei tona mua.
  dgr-DOGNT: Hagòhdı, “K'àowo, etesį̀ı̨ɂı̨ nı̨dè seɂǫ̀ǫ̀ naı̨tła-le.
  pes-OPV: 'و گفت: «ای مولا، اکنون اگر منظور نظر تو شدم، از نزدبنده خود مگذر،'
  ron-1924: 'Апой а зис: „Доамне, дакэ ам кэпэтат тречере ын окий Тэй, ну трече, рогу-Те,
    пе лынгэ робул Тэу.'
  aui-aui: Bi iwona bo, “Yagu bada, memeda konanoghosi da tagu miisegu, na gegha konaveratupiiregu.
  ben-OBCV: তিনি বললেন, “হে আমার প্রভু, আপনার দৃষ্টিতে আমি যদি অনুগ্রহ পেয়ে থাকি,
    তবে আপনার এই দাসকে পার করে যাবেন না।
  lex-lex: 'Noma niwra: “Am miy re, la''pa ralammi nal a''u die, awuak de yana mtio''or
    mai a''u.'
  rgu-rgu: basa de nae, “Papa kasa! Kalo bisa, sona papa kasa tuli au mamana leleo
    ka dei. Leo mae minu adaꞌ noi oe hihiiꞌ boe, malole.
  som-som: oo wuxuu yidhi, Sayidkaygiiyow, haddaad raalli iga tahay, ha i dhaafin
    anigoo addoonkaaga ah.
  lat-VUC: 'Et dixit: Domine, si inveni gratiam in oculis tuis, ne transeas servum
    tuum:'
  aoi-aoi: Biya ni-yama Aburiyama wurrubukalakinu-wa, “Yelakwa ambaka wurrubuk-ambilya,
    nara a-likama,” ni-yama nakina. “K-embirrajinama kirrubukalakina ngayuwa,” ni-yama.
  eng-ASVBT: 'and said, My lord, if now I have found favor in thy sight, pass not
    away, I pray thee, from thy servant:'
  mna-mna: “O biibi tio, nio mbesooŋo ku. Sombe leleyom pio, na kapasal yo mi kala
    pepe.
  ita-1885: Deh! Signore mio, se io ho trovato grazia appo te, non passare, ti prego,
    oltre la stanza del tuo servitore.
  eng-LXXUP: And he said, Lord, if indeed I have found grace in thy sight, pass not
    by thy servant.
  eng-ULB: He said, “Lord, if I have found favor in your eyes, do not pass by and
    leave your servant.
  spa-VBL: 'Entonces les dijo: “Señor, si le parece bien, no siga su camino sin antes
    hospedarse conmigo, en la casa de su siervo.'
  fra-_FOB: 'Et il dit: Mon Seigneur, je te prie, si j''ai trouvé grâce à tes yeux,
    ne passe point outre, je te prie, devant ton serviteur.'
  mal-mal: “യജമാനനേ, എന്നോട് കൃപയുണ്ടെങ്കിൽ അടിയനെ കടന്നുപോകരുതേ.
  urd-GVR: Us ne kahā, “Mere āqā, agar mujh par āp ke karm kī nazar hai to āge na
    baṛheṅ balki kuchh der apne bande ke ghar ṭhahreṅ.
  suz-BL: मिनु अब्राहाममी “आं परमप्रभु, आं कली दाक्‍ताक्‍नी हना, इन गेय पाइब रे मो
    मलने।
  ita-1927: “Deh, Signor mio, se ho trovato grazia davanti a te, non passare senza
    fermarti dal tuo servo!
  ckb-ckb: 'ئینجا گوتی: «گەورەم، ئەگەر جێی ڕەزامەندیتم، بەسەر خزمەتکارەکەتدا تێمەپەڕە.'
  eng-BBE: 'And said, My Lord, if now I have grace in your eyes, do not go away from
    your servant:'
  crx-NTPO: '''Ink''ez ''utni, “SMoodih (Adonai) tube sba uszoo whe la ''usinla, ''andit
    khun te mba ''ut''en-un senghonya'' junih.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಅವರಿಗೆ, “ನನ್ನ ಸ್ವಾಮಿ, ನಿಮ್ಮ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರೆತಿದ್ದರೆ,
    ನಿಮ್ಮ ದಾಸನ ಬಳಿಯಿಂದ ಹೊರಟು ಹೋಗಬೇಡಿ.
  bbb-bbb: '@see-verse:GEN.018.002'
  tam-2017: “ஆண்டவரே, உம்முடைய கண்களில் எனக்குக் கிருபை கிடைத்தால், நீர் உமது அடியேனைவிட்டுப்
    போகவேண்டாம்.
  spa-RV-1909: 'Y dijo: Señor, si ahora he hallado gracia en tus ojos, ruégote que
    no pases de tu siervo.'
  ron-BTF: 'Şi a spus: Domnul meu, dacă am găsit acum favoare înaintea ochilor tăi,
    te rog, nu trece de la servitorul tău;'
  eng-WEBP: and said, “My lord, if now I have found favor in your sight, please don’t
    go away from your servant.
  eng-FBV: He said, “Sir, if you please, don't continue your journey without spending
    some time here with me, your servant.
  nld-1939: 'en sprak: Heer; als ik genade gevonden heb in uw ogen, ga dan uw dienaar
    niet voorbij.'
  nch-BL: 'huan quiijto: ―Tatame, techchihuilica se favor, xipanoca techpaxaloca.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «Tjl̈apgaga, rokër bomi kong sira ga pjãy brik mal̈ing
    l̇l̇ëme.
  vie-1934: 'và thưa rằng: Lạy Chúa, nếu tôi được ơn trước mặt Chúa, xin hãy ghé lại
    nhà kẻ tôi tớ Chúa, đừng bỏ đi luôn.'
  hin-CV: अब्राहाम ने उनसे कहा, “मेरे स्वामी, यदि मुझ पर आपकी कृपादृष्टि हो, तो अपने
    सेवक के यहां रुके बिना न जाएं.
  eng-OURB: and said, “My lord, if now I have found chen ·grace· in your sight, please
    don’t go away from your servant.
  spa-BES: 'Y dijo: Mi Señor, si ahora tengo gracia en tus ojos, no te vayas de tu
    siervo:'
  tdx-tdx: 'le nanao ty hoe: Naho nanjo fañisohañe am-pihaino’o Iraho henaneo ry Talè,
    ko rioñe’o ty mpitoro’o.'
  vid-vid: na kulonga, “Wakulu, wone mlingungana ndanguwalanda mleche kukola hondili
    chitumagwa wa hemwe.
  pwg-pwg: Ma ivona bo, “Bada, kobababa ma, ke maninina kona nae. Taku am bigabiga
    wawayiku na weni.
  eng-OKE: And he said, Lord, if now I have found favour in Thine eyes, pass not,
    I pray, from Thy servant.
  tha-KJV: และพูดว่า “​เจ้​านายของข้าพเจ้า ถ้าบัดนี้ข้าพเจ้าเป็​นที​่โปรดปรานในสายตาของท่าน
    ขอท่านโปรดอย่าผ่านไปจากผู้​รับใช้​ของท่านเลย
  por-BR-2018: 'E disse: Senhor, se agora achei favor aos teus olhos, rogo-te que
    não passes de teu servo.'
  bco-bco: “Ni misa꞉ kalu, ge nemo꞉wo꞉ sagalalega, gi nanog dian kaluwo꞉ ne ko꞉lo꞉
    tinia꞉so꞉bo.
  deu-ELO: 'und er sprach: Herr, wenn ich anders Gnade gefunden habe in deinen Augen,
    so gehe doch nicht an deinem Knechte vorüber!'
  ktm-ktm: ipe ihpa, “Oduu ke ndre il ea, pe odohndro odo kerti oh. Yu ti ummin kerti
    pe upwe kuhnuwii oduu.
  caa-caa: 'y upejca inteꞌ tujamobꞌ y che: —Niwinquiret, jay itzay awiren y jay bꞌan
    acꞌani quisinic iquetpa tacaren.'
  eng-WYC-2018: and said, Lord (or My lords), if I have found grace in thine eyes,
    pass thou not (by) thy servant,
  epo-epo: 'Kaj li diris: Mia sinjoro! se mi trovis plaĉon en viaj okuloj, ne pasu
    preter vian sklavon.'
  uig-PIN: — i Rǝbbim, ǝgǝr peⱪir nǝzǝrliridǝ iltipat tapⱪan bolsam, ɵtünimǝnki, ⱪullirining
    yenidin ɵtüp kǝtmigǝyla;
  beo-beo: E amane sia:i, “Hina! Dilia da na hahawane ba:i galea, mae baligili masa.
  tpi-OTNT: na em i tok olsem, “Ol bikman, mi laikim tumas bai yupela i kam long haus
    bilong mi, wokman bilong yupela. Yupela i no ken abrusim haus bilong mi na i go
    nating.
  hau-SA: Ya ce, “Ranka yă daɗe, in na sami tagomashi daga gare ku kada ku wuce bawanku.
  udu-udu: 'dhali oki gwo mo ki: Tap̱am pema, waḵki/ aha/ gamkina ’the e jis/em pini
    mo tani dhalku/ ki ya c̱iŋkinam pini pe mo.'
  uig-LAT: — i Rebbim, eger péqir nezerliride iltipat tapqan bolsam, ötünimenki, qullirining
    yénidin ötüp ketmigeyla;
  nde-nde: Wathi, “Nxa ngifumene umusa kuwe, nkosi yami, ungedluli eceleni kwenceku
    yakho.
  ton-ton: ‌ʻO ne pehē, “Ko hoku ʻEiki, ko eni, kapau kuo u maʻu ʻae lelei ʻi ho ʻao,
    ʻofa ke ʻoua naʻa ke ʻalu mei hoʻo tamaioʻeiki.
  ces-1613: 'A řekl: Pane můj, jestliže jsem nyní nalezl milost před očima tvýma,
    prosím, nepomíjej služebníka svého.'
  eko-eko: 'Khuwooza yoori: “Mbwanaaka, nkhama kinaaye sehemu mmakhono mwenu, kinuuvekelani
    yoori mwihivikane vaje vaka, mwihivumuleeni vattitthiiru.'
  nss-nss: Pwen pe ipwai ipa, “Yapane, kapa apwes sato, hiyan para kusopwat wawu.
  eng-WMB: and said, “My lord, if now I have found favor in your sight, please don’t
    go away from your servant.
  tam-TCV: அவன், “என் ஆண்டவரே, உம்முடைய கண்களில் எனக்குத் தயவு கிடைத்திருந்தால், உமது
    அடியானிடம் வராமல் போய்விடாதேயும்.
  ceb-ULB: Miingon siya, “Ginoo, kung gikahimut-an mo ako, ayaw sayloi ug biyai ang
    imong sulugoon.
  mkn-mkn: ais bilang, “Bapa-bapa dong! Kalo bisa, na, bapa dong singga tahan di beta
    pung tenda dolo. Biar cuma minum aer kosong sa, ju bae.
  pol-UBG: 'I powiedział: Mój Panie, jeśli znalazłem teraz łaskę w twoich oczach,
    nie omijaj, proszę, swego sługi.'
  agr-agr: 'chichajak: “Mina Apujuh, wi amina eme anentsan tajame, wait aneasam wamak
    wepa.'
  kyc-kyc: Sepala dopa leya. Namba embena yulu akalikaro dokona rekya lao paa napipi.
