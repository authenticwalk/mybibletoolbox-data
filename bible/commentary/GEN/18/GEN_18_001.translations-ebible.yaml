verse: GEN.018.001
translations:
  mal-C: ഒരു ദിവസം വെയിലുറച്ചപ്പോൾ അബ്രാഹാം തന്റെ കൂടാരവാതിൽക്കൽ ഇരിക്കുകയായിരുന്നു,
    അപ്പോൾ യഹോവ അബ്രാഹാമിനു മമ്രേയുടെ മഹാവൃക്ഷങ്ങൾക്കരികെ പ്രത്യക്ഷനായി.
  deu-TKW: Da erschien ihm Jahwe bei den Terebinthen Mamres, während er um die heißeste
    Tageszeit am Eingang des Zeltes saß.
  lin-lin: Yawe abimelaki Abrayami pene ya banzete minene ya Mamire, wana avandaki
    na ekotelo ya ndako na ye ya kapo, na moyi makasi ya midi.
  cbr-NT: Usa 'ain ka Nukën 'Ibu Abrahammi anua Mamré kakë uni aín me ni 'ikë anuax
    mërakëxa, mëramainun ka Abraham bari xamaruti 'urama 'ain aín chupa këxtú xubusa
    okin 'akë aín xëkuë rapasu, tsókë 'iakëxa.
  eng-LSV: And YHWH appears to him among the oaks of Mamre, and he is sitting at the
    opening of the tent, about the heat of the day;
  bmu-bmu: Abrahamnöŋ Mamre mire in ip ketaŋi ketaŋi mieŋgö sutŋine maliga Kembunöŋ
    asuhum waŋgiyök. Silim miaŋgöreŋ wehön jitŋi sihitŋi köhöikŋi qeiga Abrahamnöŋ
    opo seri koumŋaŋgö numbuŋe tarök.
  eng-GNV: Againe the Lord appeared vnto him in the plaine of Mamre, as he sate in
    his tent doore about the heate of the day.
  eng-WEBSTER: 'And the LORD appeared to him in the plains of Mamre: and he sat in
    the tent door in the heat of the day;'
  nhw-BL: Huan TOTECO monexti campa Abraham quema itztoya ipan nopa ahuatitla campa
    nopa huejhueyi cuame catli iaxca Mamre. Quej ni panoc. Se tonal Abraham mosehuijtoya
    calteno nechca ichaj tlen yoyomitl ipan nopa hora quema más tlatotoniya.
  swh-ONEN: Bwana akamtokea Abrahamu karibu na mialoni ya Mamre wakati alipokuwa ameketi
    kwenye ingilio la hema lake wakati wa adhuhuri.
  bba-bba: Sɔ̃ɔ teeru Yinni Gusunɔ u Aburɑhɑmu kure Mɑnden sɔ̃ɔwɔ ye u sɔ̃ win dii
    bekuruɡirun kɔnnɔwɔ sɔ̃ɔ sɔɔ ɡbɑ̃ɑrɑ.
  eng-KJVCPB: 'And the Lord appeared unto him in the plains of Mamre: and he sat in
    the tent door in the heat of the day;'
  cpy-cpy: Ikanta ijeekawaetzi Abraham opatzimooki ipanko tampatzikapaeteki ooryaa,
    roñaahakaari Tajorentsi janta rinchatomashiteki Mamre.
  mpx-mpx: Abalahama i miminaa Mamele wana abwakil bwabwalel gegeliliyaa, yaka lan
    etega alalati bwagatau Yehoba i masal al elana. He liwanina i ola hiwe. Abalahama
    i misiyo wana epanapana ana abauluulutuka,
  wbp-wbp: Parra-kari jinta-karilki, Yipuruyamujulpa nyinaja yamangka lakarnparirla
    ngulyangka kalukurla, ngulaju Mamiri-kirlangurla ngurrangka ngawurrngawurrpa-puru.
    Kujalpa nyinaja yamangka kulayikulayilki, ngula-kurrakujurla YAAWIYI-ji warraja-jarrija.
  luo-luo: Jehova Nyasaye nofwenyore ne Ibrahim machiegni kod yiende madongo mag Mamre
    kane obet e dho hembe kar odiechiengʼ tir.
  meu-meu: Iehova ese Abraham enai ma e hedinarai lou, Mamare ena au Helaḡadia badidiai.
    Negana be dina tubua, bona ia na ena dabua kalagana iduarana ai e helaiva.
  npi-ULB: दिउँसोको गर्मीमा मम्रेका फलाँटका रुखहरूछेउमा भएको आफ्‍नो पालको ढोकामा अब्राहाम
    बसेको बेला परमप्रभु तिनीकहाँ देखा पर्नुभयो ।
  yor-yor: Olúwa sì farahan Abrahamu nítòsí àwọn igi ńlá Mamre, bí ó ti jókòó ní ẹnu-ọ̀nà
    àgọ́ rẹ̀, nígbà tí ọjọ́-kanrí tí oòrùn sì mú.
  emp-NTPO: 'Abrahaʌ̃ Mamre ẽjũã bacuru dromaid̶a b̶ʌma b̶asid̶e Ãcõrẽra idjima nãwã
    odjasia: Abrahaʌ̃ra idji wua ded̶e ed̶a wãbadama umatipa chũmasia.'
  ind-ind: Pada suatu siang, waktu Abraham sedang duduk di pintu kemahnya dekat pohon
    yang dianggap keramat milik Mamre, sekali lagi TUHAN menampakkan diri kepadanya.
  pes-OPCB: 'هنگامی که ابراهیم در بلوطستان ممری سکونت داشت، خداوند بار دیگر بر او
    ظاهر شد. شرح واقعه چنین است: ابراهیم در گرمای روز بر در خیمه خود نشسته بود.'
  ssx-ssx: Tekehalita꞉ mo Ma꞉motena꞉ timanu tekena꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ opolo peekeme.
    Eipoloha꞉ma꞉ta꞉ nate ota꞉ titipu tieke pieke dina꞉ ipika꞉ palai da pota꞉ kake
    pa꞉ta꞉ pita꞉
  lcm-lcm: Si mangsikei a tenei ias lava Abaraam katapo sinong e mete takaman i kana
    lu ngere keve ei gogoai ang si Mamre, na IAVE kala serei singina.
  aer-aer: Uterne akngerrele angwerrele Abraham anetyame ilthe arriwe altywerele arne
    ameke-ameke areye Mamre-kenhele itwele, YAHWEH-arle ikwere awethe arratekenge,
  tgl-ULB: Habang nakaupo siya sa pintuan ng tolda sa kainitan ng araw, nagpakita
    si Yahweh kay Abraham sa mga kakahuyan ni Mamre.
  nop-nop: Heleŋniŋ Abalaham adi mele lekiŋgoŋ tubune mele fafaŋeniŋgoŋ diwelune Mamele’walaŋ
    muŋgohom fiye ginaŋ houle yotŋiŋ yeme foloŋ itune Wapumdi mintamiŋguk.
  kca-kca: Мамре дуб йўхәӈ ут хŏща, хӑтәԓ кўтәп рўвән пирщин хот овәԓ пўӈәԓән Авраам
    омәсмаԓән, ԓўв хŏщайәԓ Турәм Куща этәс.
  cbu-NT: Anpur zar Apanll Aprahamarinshini yakarangiya yuwash taarangu anshu. Mamresh
    tsap manginnung taarangiya. Anush zar wachamuree Aprahamarini pangush washitungashinung
    kuxinxinaw ashirangiya.
  usa-usa: Yawe Îtogo anón owak tarawakoní ááikaq Mámari Abara-amka páqurai aine.
    Abara-am wení térinakoní oqta-ákáq aanónaqo-kamákenamo-íkaq maramáqe-uráiye.
  hui-hui: Anduane Homogo ibu Mamerenaga ira te biagoha Abarahama hearia hapani hene.
    Ni hongoheore dayagola Abarahama ibu nde ibunaga balai anda haneni berene.
  wrs-wrs: Doa Aprahamba mendah wonavna di sahitsingi Mamreinda, Yaweva nonglaphona
    os. Okombava hovrahovra lohvna, wo Aprahamba tuvra lailduvra avna,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မံ​ရေ​ပိုင်​သော​သစ်​ပင်​များ ရှိ​ရာ​အ​ရပ်​တွင် အာ​ဗြ​ဟံ​အား​ကိုယ်​ထင်​ပြ
    တော်​မူ​၏။ နေ​အ​လွန်​ပူ​ပြင်း​သော​အ​ချိန်​၌ အာ​ဗြ​ဟံ​သည်​မိ​မိ​၏​တဲ​ဝ​မှာ​ထိုင်​နေ​စဉ်၊-
  cbi-NTPO: Abrahamnu Yavé katawami, Mamré mumu cha' ruku' ensina chi paasha, Abraham
    ya' yapaya juukapanu chunanu uwanu, matyu pajta katyu ura iinutala.
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མཱན་རེའེ་ཟེར་བའི་བེ་ཤིང་ཡོད་སར་ཨབ་ར་ཧམ་ལ་མངོན་པར༌མཛད།
    ཉིན་མོར་ཚ་བ་ཆེ་བའི་སྐབས་དེར་ཨབ་ར་ཧམ་སྦྲ་གུར་གྱི་སྒོ་མདུན་དུ་བསྡད་ཡོད་པ༌དང༌།
  wsk-wsk: Udagi worem kowar biya se Abraham tam Mamre bibiya mu duap ningi, ko kawam
    sel kuringi dagiwaram se Yawe kote aratam.
  kkl-kkl: Wameka Abraham neneko kal bari Mamre ponekori nubu kal tamag peramag wamogpa,
    Nuni Allah el whingag lag taog. Ae sumeneko sum ae siro heng pobori ae tomae ina
    siramag pukamogti
  sna-sna: Jehovha akazviratidza kuna Abhurahama pedyo nemiti mikuru yeMamure panguva
    yaakanga agere pamukova wokupinda patende rake masikati zuva richipisa.
  spa-BLM: Yahvé se le apareció junto a los robles de Mamre, mientras estaba sentado
    en la puerta de la tienda en el calor del día.
  beu-beu: Uanguveng angu, Abraham ana te eele ba Mamre mi angu abung angmi mihi.
    Minu adana, ved alil Abraham ana eteeng eviaha mi mihi sehi se, Lahatala Ana Ava
    metma etubing.
  cac-cac: Ix lajvi chi' ix sch'oxanxi sb'a Jehová d'a vin̈aj Abraham d'a slac'anil
    juntzan̈ te' ji d'a yol yic vin̈aj Mamre. Chimc'ualil am val c'ojanelta vin̈ d'a
    sti' smantiado.
  swh-ULB: Yahwe alimtokea Abraham katika Mialoni ya Mamre, alipokua ameketi mlangoni
    pa hema wakati wa jua.
  bel-bel: І зьявіўся яму Гасподзь каля дубровы Мамрэ, калі ён сядзеў каля ўваходу
    ў намёт свой, у час дзённае сьпёкі.
  wed-wed: Au benai Abraham ana numagara au metaetana i kiakiala.
  deu-ELBBK: Und der HERR erschien ihm bei den Terebinthen Mamres; und er saß an dem
    Eingang des Zeltes bei der Hitze des Tages.
  mbb-OT: Ne mid-uman mebpaahà is Nengazen ki Abraham diyà te uvey te menge kayu he
    ulayan ni Mamre. Hein ebmeudtu zutun is andew, ebpimpinuu si Abraham diyà te ǥemawan
    te tulda zin.
  msc-msc: Lon do rɔ, Allabatala ka a jɛrɛ yiraka Iburahima la Mamere la jirijuilu
    kɔrɔ. Wo ka Iburahima siini tɛrɛ a la faaninbon da la tele kunna rɔ.
  mal-2015: അനന്തരം യഹോവ അവന്നു മമ്രേയുടെ തോപ്പിൽവെച്ചു പ്രത്യക്ഷനായി; വെയിലുറെച്ചപ്പോൾ
    അവൻ കൂടാരവാതിൽക്കൽ ഇരിക്കയായിരുന്നു.
  tuo-NT: Niꞌcã nʉmʉ Õꞌacʉ̃ Abrahãrẽ yucʉpagʉ pacasepagʉ nirṍ, Mamre wãmetiropʉ bajuacʉ
    niwĩ. Dajaritero nicã ʉpʉtʉ asiri cura Abrahã cʉ̃ ya wiꞌi suꞌti caseri meꞌrã wééca
    wiꞌi sope pʉꞌtopʉ dujicʉ niwĩ.
  gup-gup: Kaluk Yawey biyawoyhmarnebukkarrinj Abraham bu nungka reddi kore mandulkkuken
    dulkdingihdi nuyeni Mamre. Kaluk barnangarraburrk bu wernhdungbahbangni, bu Abraham
    ni kore kururrkdangmaye ngarre dabburlin nuye.
  met-met: Toxoratamona owa masok mana Ebraham muli mana Mamre xaing sabangadi rubinia.
    Xaidaba sala, saing Ebraham rung xahing xaluxinia.
  gvs-gvs: E tuwo Eberamo nava asa Mamre alovaina gagaidi goi ikaaiyaka. Go tuta tayamo
    dine goi ituwodo ina yoyou parai totomna goi itusobu ikaaiyaka. Ikaaiyaka, e Yauwe
    isowóduwo tauyana yaina.
  rmc-rmc: O RAJ pes jekhvar sikaďa le Abrahamoske paš le Mamroskre bare stromi andro
    nekbareder tačipen dživese. O Abraham bešelas paš o vudar le stanoskro.
  nlg-nlg: Ma Yahweh te tate vania Abraham tana lei ghai tabu nina Mamre. Abraham
    te sopou so tana mataulana nina vale tapole tana kutu ni danikama, te papara ngangata
    iga na hina.
  dgr-DOGNT: Amor got'ı̨į̀ Mamer wets'ǫ ts'ı nechàa nàwheɂaa ts'ǫ̀ nıwà-le, gots'ǫ̀
    K'àowo Abraham ts'ǫ̀ wègoèht'į̀. Dzętanı edı ekìıyeè k'e Abraham edenı̨hbàa gà
    tı̨ı̨dà wheda ı̨lè.
  pes-OPV: و خداوند در بلوطستان ممری، بروی ظاهر شد، و او در گرمای روز به درخیمه نشسته
    بود.
  ron-1924: Домнул и С-а арэтат ла стежарий луй Мамре, пе кынд Авраам шедя ла уша
    кортулуй, ын тимпул зэдуфулуй зилей.
  aui-aui: Yawe God, irumaghatara Abraham biidi Mamri kiina kabikabikarawayidi riridiye
    na waragututuna mma naboni. Da gabudara yana muyamuya kirakii raghanine na Abraham
    yana kiregoru matamketane iyamakamake.
  ben-OBCV: অব্রাহাম যখন একদিন ভর-দুপুরে মম্রির বিশাল গাছগুলির কাছে তাঁর তাঁবুর প্রবেশদ্বারে
    বসেছিলেন, তখন সদাপ্রভু তাঁর কাছে আবির্ভূত হলেন।
  lex-lex: Lera ida ne Abrahama namtatan reria la hoiwiali nhiarni gaini la'a ora-au
    Tarbantin no'a Mamre genni onni, de lera nwawuau ro'onni. Noka Orgahi Ntutga rupni
    la, de
  rgu-rgu: 'Abraham leo naneneaꞌ nai ai huu inaꞌ ara nai Mamre. MANETUALAIN mai natudu
    Ao na neuꞌ ana nai naa. Tutui na leo iaꞌ: Faiꞌ ria makahana na seli, de Abraham
    natuuꞌ hai ani nai mamana leleo na matan.'
  som-som: Oo Rabbigaa u muuqday isaga oo ag jooga dhirtii Mamre, isagoo iridda teendhada
    fadhiya markii maalinta ugu kululayd.
  lat-VUC: Apparuit autem ei Dominus in convalle Mambre sedenti in ostio tabernaculi
    sui in ipso fervore diei.
  aoi-aoi: Nakina Aburiyama n-ambilyuma amurndakibina-manja eka akwurdukwurda nuw-arndurrkwarjeyinu-murrumanja
    Mamura-langwa-manja angalya. Yakwujina ngawa eneja Yaweya nakina ngarningka ni-jadingama
    arakba enuwa-manja. Memerrkuwilyarra-manja mamawura nakina Aburiyama n-angmakwulaluma
    mamukwudidikajungwa-langwa-manja kalikwa.
  eng-ASVBT: And Jehovah appeared unto him by the oaks of Mamre, as he sat in the
    tent door in the heat of the day;
  mna-mna: Kaimer to Merere ila ipet ki Abaraam isu lele Mamre ta ke bibip timbotmbot
    pa na. Indeeŋe tana na, aigule palakuutu mi zoŋ mataana men. Tabe Abaraam imbutultul
    su beeze kini kwoono.
  ita-1885: POI il Signore gli apparve nelle pianure di Mamre, essendo egli a sedere
    all'entrata del padiglione, in sul caldo del giorno.
  eng-LXXUP: And God appeared to him by the oak of Mamre, as he sat by the door of
    his tent at noon.
  eng-ULB: Yahweh appeared to Abraham by the oaks of Mamre, as he sat in the tent
    doorway in the heat of the day.
  spa-VBL: El Señor se le apareció a Abraham en medio de los robles de Mamré. Abraham
    estaba sentado a la entrada de su tienda, pues hacía mucho calor ese día.
  fra-_FOB: Puis l'Éternel apparut à Abraham aux chênes de Mamré, comme il était assis
    à la porte de la tente, pendant la chaleur du jour.
  mal-mal: അനന്തരം യഹോവ അബ്രാഹാമിന് മമ്രേയുടെ തോപ്പിൽവച്ച് പ്രത്യക്ഷനായി; വെയിലുറച്ചപ്പോൾ
    അവൻ കൂടാരവാതിൽക്കൽ ഇരിക്കയായിരുന്നു.
  urd-GVR: Ek din Rab Mamre ke daraḳhtoṅ ke pās Ibrāhīm par zāhir huā. Ibrāhīm apne
    ḳhaime ke darwāze par baiṭhā thā. Din kī garmī urūj par thī.
  suz-BL: मिनु काबु नाक्‍ती अब्राहाम माम्रे आ ब्‍वाकीमी बाक्‍माक्‍त। आ ताम्‍बु आ लाप्‍चोमी
    निस्‍से बाक्‍त। मारदे हना शुश हुप्‍ता बाक्‍त। मेना परमप्रभु यावे मेको कली ग्रुम्‍थ
    जाक्‍माक्‍त।
  ita-1927: L’Eterno apparve ad Abrahamo alle querce di Mamre, mentre questi sedeva
    all’ingresso della sua tenda durante il caldo del giorno.
  ckb-ckb: ئینجا یەزدان لەلای دار بەڕووەکانی مەمرێ بۆ ئیبراهیم دەرکەوت، کە لە گەرمای
    ڕۆژدا لەبەر دەرگای چادرەکەیدا دانیشتبوو.
  eng-BBE: Now the Lord came to him by the holy tree of Mamre, when he was seated
    in the doorway of his tent in the middle of the day;
  crx-NTPO: '''Et Moodihti (Yahweh) ''en Abraham yunalh hainya, njan ndun Mamre, duchun
    tah terebinth, oak huyulhni, whu''iz whunilghaz whe nimbali dati ''et usda.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮಮ್ರೆಯ ಮೈದಾನಗಳಲ್ಲಿ ಅಬ್ರಹಾಮನಿಗೆ ಕಾಣಿಸಿಕೊಂಡರು. ಹಗಲಿನ ಬಿಸಿಲಿನಲ್ಲಿ
    ಅವನು ಡೇರೆಯ ಬಾಗಿಲಿನಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು.
  bbb-bbb: Areme E Ireobo fune ine akae are Mamure ireva ijia Eburame bie. Ro maza
    ije fu uvuoka manina fuka fete uruime. Ijadufuo Eburame fu are muvuaka fu fanu
    surive ijia saema viene ijia fine.
  tam-2017: பின்பு யெகோவா மம்ரேயின் சமபூமியிலே அவனுக்குக் காட்சியளித்தார். அவன் பகலின்
    வெயில் நேரத்தில் கூடாரவாசலிலே உட்கார்ந்திருந்து,
  spa-RV-1909: Y APARECIÓLE Jehová en el valle de Mamre, estando él sentado á la puerta
    de su tienda en el calor del día.
  ron-BTF: Şi DOMNUL i s-a arătat în câmpiile lui Mamre şi Avraam şedea în uşa cortului,
    în arşiţa zilei.
  eng-WEBP: The LORD appeared to him by the oaks of Mamre, as he sat in the tent door
    in the heat of the day.
  eng-FBV: The Lord appeared to Abraham at the oaks of Mamre. Abraham was sitting
    at the entrance to his tent as the day became really hot.
  nld-1939: Daarna verscheen Jahweh hem bij de eik van Mamre. Eens, toen hij op een
    hete middag in de opening van zijn tent zat,
  nch-BL: Huan TOTECO monexti campa Abraham quema itztoya ipan nopa ahuamili campa
    nopa huejhueyi cuame cati iaxca Mamre. Quej ni panoc. Se tonali Abraham mosehuijtoya
    calteno nechca ichaj ten yoyomit ipan nopa hora quema más tatotoniya.
  tfr-NTPO: Dbar kjwara ga Abraham sök Mamré kjor këskës l̈ok l̈ishko, ba u zl̈ong
    bäng. Eni ga dl̈o dl̈uw wl̈eni ga Jehová weno shäng ba kong.
  vie-1934: Đức Giê-hô-va hiện ra cùng Aùp-ra-ham nơi lùm cây dẻ bộp của Mam-rê, đang
    khi ngồi nơi cửa trại lúc trời nắng ban ngày.
  hin-CV: याहवेह ने ममरे के बांज वृक्षों के पास अब्राहाम को दर्शन दिया, तब अब्राहाम
    दिन की कड़ी धूप में अपने तंबू के द्वार पर बैठे हुए थे.
  eng-OURB: Adonai appeared to him by the oaks of Mamre [Bitter, Fatness], as he sat
    in the tent door in the heat of the day.
  spa-BES: Y él Señor vino a él junto al árbol santo de Mamre, cuando estaba sentado
    a la entrada de su tienda al mediodía;
  tdx-tdx: Niheo ama’e marine o hatae jabajaba’ i Mamrèo t’Iehovà, ie niambesatse
    an-dalambein-kiboho’e eo an-kavotrohañ’ andro.
  vid-vid: Mkulu Nguluwi nakamlawila Abulahamu hali miyaloni ja Mamle. Abulahamu nayali
    yekale hali lwizi lwa chibumuli cha heye mhela wa ivuche lya nemisi,
  pwg-pwg: Mara sago Bada inekiibume Abraham kurina. Abraham ina yobe na Mamre ina
    kii ghamaghamasi ririnai ma imuyamuya kirakai da tuna na ina yobe maghinonai imakamakai.
    Madegha punai na
  eng-OKE: And the Lord was revealed to him in the Vale of Mamre; and he sat in the
    door of the tent while the day was hot.
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่เขาที่ราบของมัมเร และเขานั่งอยู่​ที่​ประตู​เต็นท์​ในเวลาแดดร้อน
  por-BR-2018: E apareceu-lhe o SENHOR nos carvalhos de Manre, estando ele sentado
    à porta de sua tenda no calor do dia.
  bco-bco: Disi ofo꞉ halaido꞉ ta꞉ndabiki, Ablaham e Mameleya꞉ ba꞉ ilo꞉ gelo꞉ anib
    a꞉namio꞉, ene helebeso꞉g a toga꞉meya sen amio꞉, Yaweyo꞉ elo꞉wa fa꞉la꞉dowo꞉.
  deu-ELO: Und Jehova erschien ihm bei den Terebinthen Mamres; und er saß an dem Eingang
    des Zeltes bei der Hitze des Tages.
  ktm-ktm: Lapan ihir ile ngon Abraham odo lon kei nembruwen odo Mamre. Lon worohnuw
    mandra pe mundroi issing puko-on pe iduwe mundren Abraham imbrusinget. Ile pe
    iy iyeu isimin pwoi odo pohnkuwen um pelei tadan.
  caa-caa: Pues tama inteꞌ día conda ayan meyra calor Cawinquirar Dios uchectes ubꞌa
    tut e Abraham conda war aturuan tama uyocher uyotot xeꞌ chembꞌir taca e bꞌujc.
    Pues numuy tunor era tama e lugar tiaꞌ war cora nuquir chꞌoror teꞌ xeꞌ tuobꞌ inteꞌ
    winic xeꞌ ucꞌabꞌa Mamré.
  eng-WYC-2018: Forsooth in the valley of Mamre the Lord appeared to Abraham, (as
    he was) sitting in the door of his tabernacle, in that heat of the day. (And sometime
    later, by the terebinths of Mamre, the Lord appeared to Abraham, when he was sitting
    by the door of his tent, in the heat of the day.)
  epo-epo: Kaj aperis al li la Eternulo en la arbareto Mamre, kiam li sidis ĉe la
    pordo de la tendo dum la varmego de la tago.
  uig-PIN: Pǝrwǝrdigar Mamrǝdiki dubzarliⱪning yenida Ibraⱨimƣa kɵründi; bu kün ǝng
    issiƣan waⱪit bolup, u ɵz qedirining ixikidǝ olturatti.
  beo-beo: A:ibalaha:me da Ma:melei soge amo sema ifa bagade lelebe sogebi esalu.
    Eso gia:beba:le, e da ea abula diasu logo holei gadenene filasa:i esalu. Amalalu,
    Hina Gode da ema doaga:i.
  tpi-OTNT: Bihain Bikpela i kamap long Abraham long ol bikpela diwai bilong ples
    Mamre. San i hat tumas na Abraham i sindaun i stap long dua bilong haus sel bilong
    en.
  hau-SA: Ubangiji ya bayyana ga Ibrahim kusa da manyan itatuwan Mamre yayinda yake
    zaune a mashigin tentinsa da tsakar rana.
  udu-udu: Dhali Tap̱a piki a’di i is mo e ’ko’d gwar gi dhan cwa kun wana e ka ’kwaṯṯan
    ma Mamra mo me’d jin c̱a’bkina a’di eya campur gi gu’b burrinyem piti mo e mo
    jin ta mom’batha’d jin ’koshki to montee mo.
  uig-LAT: Perwerdigar Mamrediki dubzarliqning yénida Ibrahimgha köründi; bu kün eng
    issighan waqit bolup, u öz chédirining ishikide olturatti.
  nde-nde: UThixo wabonakala ku-Abhrahama eduzane lezihlahla ezinkulu zikaMamure,
    ehlezi emnyango wethente lakhe, ilanga litshisa kakhulu.
  ton-ton: Pea naʻe hā mai ʻa Sihova kiate ia ʻi he fonua ʻo Mamili, ʻi heʻene nofo
    ʻi he matapā ʻoe fale fehikitaki ʻi he pupuha ʻoe ʻaho.
  ces-1613: Ukázal se pak jemu Hospodin v rovině Mamre; a on seděl u dveří stanu,
    když veliké horko na den bylo.
  eko-eko: Siikhu moote, Nnyizinku aatiiye ottakhula na Eburahiima vahali zaariivo
    miitthi miwulu-miwulu za Manre. Yaari elukuluku na yaarivo haari ya waatta, Eburahiima
    aarettiye eekhaliye vanlako wa heema yawe.
  nss-nss: Lang sih ndrokolo lang pe paramwandrai ara ngandrahan iya, pwen YAPAN iyarayah
    iya kili Apraham. Apraham iyempwan pohomara kamai tan iro pakeh kili hu kei namandran
    ata Mamre.
  eng-WMB: The LORD appeared to him by the oaks of Mamre, as he sat in the tent door
    in the heat of the day.
  tam-TCV: வெப்பமான பகற்பொழுதிலே, ஆபிரகாம் தன்னுடைய கூடாரவாசலில் உட்கார்ந்திருக்கையில்,
    மம்ரேயின் மரச்சோலையருகே, யெகோவா இன்னும் ஒருமுறை அவனுக்குத் தரிசனமானார்.
  ceb-ULB: Nagpakita si Yahweh kang Abraham diha sa katugasan ni Mamre, samtang naglingkod
    siya sa pultahan sa iyang tolda sa kainiton sa adlaw.
  mkn-mkn: 'Satu waktu, Abraham ada tenga deka pohon-pohon bésar di Mamre. TUHAN datang
    kasi tunju diri sang dia di situ. Dia pung carita bagini: itu hari panas mau mati,
    jadi Abraham dudu cari angin di muka tenda.'
  pol-UBG: Potem PAN ukazał mu się na równinie Mamre, a on siedział u wejścia do swego
    namiotu w najgorętszej porze dnia.
  agr-agr: Makichik tsawantai Abraham Mamrenum ikam encinar tutainum niina aakji waitijin
    etsa tajiajai eketun Tuke Pujuu wantintukui.
  kyc-kyc: Yuu mendepa andowai korakama dokopa Aporakame Mamarena isa yapasi karenge
    repeta dokona banya komau anda kambu konandawame dokona peteyamopa Kamongo baa
    keta epo paneyamo kandeya.
  urd-GVU: ایک دن رب ممرے کے درختوں کے پاس ابراہیم پر ظاہر ہوا۔ ابراہیم اپنے خیمے
    کے دروازے پر بیٹھا تھا۔ دن کی گرمی عروج پر تھی۔
  deu-1912: Und der HERR erschien ihm im Hain Mamre, da saß er an der Tür seiner Hütte,
    da der Tag am heißesten war.
  ntj-ntj: Nyangka Mama Kuurrnga Yayipuramala yartakarringu wati Mamurayiku warta
    miirl-miirlpa pirningka nyinarranyangka. Tjiinya Yayipuramanya karlarlarringkulalpi
    palunyaku tiinti tjaangka nyinarranytja.
  row-row: 'Lao esa, Abraham leo deka no hau ineꞌ ra sia Mamre, LAMATUALAIN natudꞌu
    Ao na neu e sia naa. Dudꞌui na taꞌo ia: Faiꞌ naa, mafeoꞌ a seli, de Abraham endoꞌ
    haꞌi anin mia lalaat mataꞌ.'
  kan-2017: ಅಬ್ರಹಾಮನು ಬಿಸಿಲೇರಿದಾಗ ಮಮ್ರೆಯ ಮೋರೆ ತೋಪಿನ ತನ್ನ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ಕುಳಿತಿರುವಾಗ
    ಯೆಹೋವನು ಅವನಿಗೆ ಪ್ರತ್ಯಕ್ಷನಾದನು.
  ena-ena: La mu tɨbɨ Ebɨlam agaŋ Mamɨle dɨ kɨlɨ hekɨlɨ hekɨlɨ hɨniavɨhadami heŋ hɨnidaci
    Asɨ Iaue agaŋ nudɨ pɨŋ iahami. Uaiaŋ vɨdɨvɨdɨŋ sɨbaŋ hɨlɨdaci Ebɨlam agaŋ nudɨ
    havɨlɨ ulaŋ hɨbɨ ivu ivu heŋ mɨgahɨnimi.
  tgo-tgo: Mbaŋa regha theghatheghako iyako e tɨne mbaŋa varae mbema i vurɨgheghewe
    vara, Giya Loi i yomara weya Eibraham e umbwaumbwa laghɨlaghɨye rɨghenji Memri
    e tɨne; mbaŋaniye Eibraham i roraŋgi ele yoŋathowathowa ghathɨnɨmba thɨ taterawe.
  yap-yap: Me yib i m’ug SOMOL ngak Abraham u Mamre ko fa gin bay fa yu ke gek’iy
    ni oak riy, ke par Abraham nga but’ u langan e mab ko tent rok ko ngiyal’ nib
    gel e gowel riy e chirofen nem,
  tet-tet: 'Oras Abraham nein kreꞌis baa ai huun boot sia iha Mamre, MAROMAK natadu
    aan baa nia. Lia nia nuneꞌe: loron nia, manas basuk. Tan baa nia, Abraham tuur
    nola anin iha batane oin.'
  hlt-MCSB: Abraham te khothaih khobae vaengah Mamre thingnu rhoek kaepkah dap thohka
    ah ngol dae anih taengla BOEIPA a phoe pah.
  mdy-ETH: ሜሚሬ ጌይንታ ቤዞይዳ ካኣሽኮ ሻኣቦንሢ ዓጫ ናንጊና ናንጋ ጎዳ ዓብራሃሜም ጴዼ ጎይፃ ዬያይዲኬ፤ ፔቴ ኬሊ ዓብራሃሜ
    ዓቢ ዹኡሲ ዓፒላና ማዢንቴ፥ ዒዚ ናንጋ ማኣሮ ካራ ዴዒ ዓኣዖ፥
  kew-kew: Adaa Aa Abraham piri wala ipisa, mo Mamre-na adaa repena puti regepea narepame
    riripu waru pisa pulu Abraham nipuna sele ada poragape para pirisa.
  twi-ASANTE: Awia ketee bi a Abraham te ne ntomadan a ɛwɔ Mamrɛ odum kwaeɛ ɛkwan
    ano no, Awurade yii ne ho adi bio kyerɛɛ no.
  mwc-mwc: Ba Bada Abraham kurina i rerematara, Mamre keyamisi kaikaposi gaburisi
    yai, kona ana gweda matamketa parinai kao borabora wai i makira i mamana.
  bhl-bhl: Deiw mak ding mak, Abalakam e mak kunum em wiin e Mamele beem ais tem ninit
    angse dim kel teinse kale. Ais tem beem mit ka kel e, e akalem samal kal benemsiliw
    am be bamuk keko, dukuse kale. Dukusomelei, ataan mamin kele ding mak e, Abalam
    e akalem am abisom dim teinbelei, Yawe telei, atemse kale.
  con-NTPO: Tsonsi Na'su Chiga ccase Abrahamnga attian Mamrembe roble quini'ccoccuni.
    Enttinge a'ta a'que'osi Abrahamjan tise carpa tsa'o'su sombo'ttini dyai.
  eng-WEBU: The LORD appeared to him by the oaks of Mamre, as he sat in the tent door
    in the heat of the day.
  bnp-bnp: E BAKOVI DAGI i bele ne Abraham tabukoi na maka kai dagi o Mamare. A haro
    i kara hateka lakea i made na matana kape vona.
  wal-wal: Abrahaami Mamire wolatu gitatu garssan ba dunkkaaniyaa penggen seeta gallassan
