  acu-NT: Chikich kintati tsaa tupin wajasai, numi encina tutai Mamrenam irunua nuni
    Abraham nuwap jea waitirin pujamtai, Apu Yus wantintukmiayi.
  spa-PDDPT: Después Yavé se le apareció a Abraham en el robledal de Mamre cuando
    él estaba sentado en la puerta de la tienda en el intenso calor del día.
  gun-gun: Ha'e gui Manre py Abraão pe Senhor ojexa uka ju yvyra carvalho ty oĩ va'e
    rexei'i, hakuve ma jave ngoo'i rokẽ py oguapy oiny jave.
  agu-BL: Itzun bantz te yi at tzaj Abraham wi'wtz xo'l bakch cwent Mamre. Cho'n tzun
    ẍchajol tib Ryos swutz Abraham. Cho'n tzun c'olchij swutz tal pach yi mantial
    tu'. E'chk chajcu'n k'ej nin lo'.
  eng-PEV: Abraham camped for some time near the big trees that belonged to a man
    called Mamreh. One day, God came to Abraham there. It happened like this. Abraham
    was sitting in the doorway of his tent, at the hottest part of the day,
  ilo-ULB: Nagparang ni Yahweh kenni Abraham iti ayan dagiti kayo a lugo idiay Mamre,
    bayat a nakatugaw isuna iti ruangan ti tolda iti kapudotan ti aldaw.
  kpg-kpg: Dimaadua gu haga gida gi Abraham hoohoo gi nia laagau dabu ala i Mamre.
    Gei Abraham e noho i di ngudu di bontai dono hale laa i di madagoaa dela koia
    gu welengina i di laangi deelaa.
  uig-ARA: پەرۋەردىگار مامرەدىكى دۇبزارلىقنىڭ يېنىدا ئىبراھىمغا كۆرۈندى؛ بۇ كۈن ئەڭ
    ئىسسىغان ۋاقىت بولۇپ، ئۇ ئۆز چېدىرىنىڭ ئىشىكىدە ئولتۇراتتى.
  bsp-bsp: Kɔ Kanu Kəpɔŋ kəwurər Abraham nde tofo ntɛ ŋkiri ya Mamre yɛŋcəmɛ mɔ, tɛtəŋnɛ
    Abraham pəndɛ nde kusuŋka ka abal ŋɔn daŋ, tɛm ntɛ pəŋwoŋɛ mɔ.
  bps-bps: Satu duh, msut Dwata i Amu di ku Abraham di gunun malbang kayu nfun Mamri
    di ltu i duh klon sudeng di gufusuk di slungan.
  mbs-mbs: Peg-ogpà i Abraham doton te menge olayan i Mamre, migpekità se Timanem
    diyà kandin. Pegkeinit te aldaw, nenenoo si Abraham doton te lelebangan te tolda
    inogpaan din.
  tof-tof: ⌊Lod⌋ akó we okaka tübyónürr Eibrra-amka Mamrren wirri nugup paldó, Eibrra-am
    tóba palae müót mamtaedó abüs ururdü nóma mórran yarilürr.
  sus-sus: Alatala mini nɛ Iburahima ma Mamire, wuri bili belebele na dɛnnaxɛ. Na
    tɛmui, Iburahima nu dɔxɔxi a xa kiri banxi sode dɛ ra kuyefure tɛmui yanyi ra.
  pon-2006: KAUN-O eri ketin pwarohng Eipraam ni tuhke sarawi kan en Mamre. Eipraam
    wie mwomwohd ni wenihmwen imwe impwalo ni ahnsou me karakar en rahn inenen laud.
  jae-jae: Ma Apômtau gêôc tau lasê gêdêŋ Abraham aŋga kamem Mamreŋa. Abraham gêŋgôŋ
    becobo ŋasacgêdô gêdêŋ oc kêkô ŋaluŋ.
  ksd-ksd: Ma God i ga tur kapet pa pirana ta ra makur a iban kai Mamre, ba i ga ki
    ta ra mataniolo kai ra pal na mal; ma i ga tup ia ra lapap i ra keake.
  tur-YTC: Mamre meşeliği yanında, günün sıcağında çadırın kapısında otururken Yahve
    ona göründü.
  bel-N: І зьявіўся яму ГОСПАД каля дубровы Мамрэ, калі ён сядзеў ля ўваходу ў намёт
    ў сьпякоту дня.
  grc-BRENT: Ὤφθη δὲ αὐτῷ ὁ Θεὸς πρὸς τῇ δρυῒ τῇ Μαμβρῇ, καθημένου αὐτοῦ ἐπὶ τῆς θύρας
    τῆς σκηνῆς αὐτοῦ μεσημβρίας.
  ind-AYT: TUHAN menampakkan diri kepada Abraham di dekat pohon-pohon tarbantin Mamre,
    ketika dia duduk di pintu tendanya, pada suatu hari yang panas terik.
  lid-lid: Ano na len, kon i nyarahan badeh Abraham eme manyah udu mada san ta asiu
    balei tan, eme ya Kindrei asahan hawen. Madan eme loke badeh iy anyolom lau taloh
    badeh ales.
  eng-NNA: Fairly soon after that God again appeared to Abraham. Abraham was staying
    near the big trees at Mamre. The sun was above. In the heat he was staying in
    his tent, at the doorway.
  nya-nya: Yehova anadza kwa Abrahamu pafupi ndi mitengo ikuluikulu ya thundu ya ku
    Mamre. Abrahamu nʼkuti atakhala pansi pa khoma la tenti yake masana, dzuwa likutentha.
  hrv-hrv: Jahve mu se ukaza kod hrasta Mamre dok je on sjedio na ulazu u šator za
    dnevne žege.
  mps-mps: Nosali Yawe te Abraham bidibo madi, te bidi Mamrego genuai ni dabe elalubo
    digi, teba pedelali. Te giliga sesane mu ebaso, tama Abraham te aga ugwa be sunumi
    mabode dulaludai.
  llg-llg: 'Faik esa, Abraham leo dekak no ai inahuu kala, nai Mamre. LAMATUAK mai
    natudu Mataon neu ndia neme ndia. Tutuin leoiak: faik ndia ledo natobi nala nanggatuuk
    sangga ani, neme uma teman matan.'
  tpi-tpi: Bihain Bikpela i kamap long Abraham long ol bikpela diwai bilong ples Mamre.
    San i hat tumas na Abraham i sindaun i stap long dua bilong haus sel bilong en.
  dan-1931: Siden åbenbarede HERREN sig for ham ved Mamres Lund, engang han sad i
    Teltdøren på den hedeste Tid af Dagen.
  vie-OVCB: Chúa Hằng Hữu lại xuất hiện cùng Áp-ra-ham tại cánh đồng Mam-rê. Áp-ra-ham
    đang ngồi tại cửa trại dưới tàng cây sồi trong lúc trời nắng nóng.
  lbk-lbk: Awni ya ket nenpaila si Dios Apo ken Abraham isnan kawadna isnan kag alimmos
    ay kaew Mamre, isnan osto ay tomotokchowana isnan pantew nan afongna ay torcha
    isnan misoyaw ay kachad-amaan nan atong.
  guj-2017: બપોરના સમયે જયારે ઇબ્રાહિમ તંબુના બારણામાં બેઠો હતો, ત્યારે ઈશ્વરે મામરેનાં
    એલોન વૃક્ષની પાસે તેને દર્શન આપ્યું.
  byr-byr: Evɨraamɨ Maamɨre yɨꞌdaryawɨ mwaaidɨꞌnyɨ Gotɨyai bwanganaꞌ. Evɨraamɨ gannya
    tɨkuryaba mwaalaka aꞌmwe daraai dalyaraavɨ wanganaka walyuna yaka ata bwaꞌnyɨna
    yaka wɨdɨna “Nɨmɨjɨ dava dalamwaalyɨla! Wapaaya aalya sarɨmɨnyɨne maarɨdeinyɨ.
    Aalya yɨnapɨjɨ wapaajɨ napɨjɨ dɨwideihɨlyɨra.” Kumɨ “Yo,” sara kudeꞌ Evɨraamɨ
    gannya angevɨ yarai wɨlɨna, Seraavɨ wɨdaka “Wapaaya yɨdɨka ja!” kaanyɨveꞌna wawaka
    jɨlɨkyaawarya maalɨka dɨwɨnyai maarɨna. Maarɨna kyaꞌ wɨdaayadei gurya davɨna yɨdɨka
    yɨna yakeꞌ Evɨraamɨ wapaaya kumaaryaꞌ kumɨ nyɨna. Miꞌna nyɨna yeva aꞌmwera Evɨraamɨmɨ
    wɨdeꞌ “Gɨmɨre balaangeꞌ Seraaꞌ gawɨ mwaalɨka?” Sara kudeꞌ Evɨraamɨ wɨdaꞌ “Angevɨ
    wɨlarɨꞌ.” Kudaꞌ pwai wɨdɨna “Kwarame mudɨkeꞌ kwavɨlavojɨ nɨmɨ yagalaawɨdehaaꞌ
    Seraaꞌ kaimɨraayarɨ mɨladesɨra.” Miꞌna kudaꞌ Seraaꞌ yagaala davɨ wɨꞌnaka yɨmunna
    jɨka gyaka dɨna “Naarɨmɨ sayoinaai aꞌmwe neyoinaalyɨra. Kaimɨraayai gara mɨlɨdeꞌnanaka!
    Nɨmɨ aꞌmwe neꞌnyɨra.” Sara yawɨꞌna kyaꞌ Gotɨyai Evɨraamɨmɨ wɨdaꞌ “Seraaꞌ jɨka
    baaꞌna gyɨwaka? Gotɨyainyɨ yuyangɨ yɨdeinyɨra. Gamɨ saꞌ dɨwɨjaꞌ kwarame pɨrɨꞌ
    kwavɨlavojɨ kaimɨraayarɨ mɨladesɨ.” Miꞌna kudaꞌ Seraaꞌ lɨka yaka “Ai, nɨmɨ jɨka
    magyɨwa.” Sara kudaꞌ Gotɨyai wɨdaꞌ “Gɨmɨ jɨka gyɨwaano.”
  awx-awx: Abrahamu selyotnä Mamrele pa takwän däkändäkäle kwayimune täku tapikut.
    Ngä täpduxu gwendune gusilu tokngä tiwän, selyotnäle yämäne yiwixawän, Yawe apgut.
  pon-2006A: KAUN-O eri ketin pwarohng Eipraam ni tuhke sarawi kan en Mamre. Eipraam
    wie mwomwohd ni wenihmwen imwe impwalo ni ahnsou me karakar en rahn inenen laud.
  por-BRBSL: Yahweh apareceu para ele junto aos carvalhos de Mamre, enquanto ele se
    sentava na porta da tenda no calor do dia.
  aly-aly: Akngey aremirrek Abraham ikwer apmer Mamre-itwek, arwerl arnenty ikwer-itwek.
    Arlta ampep ikwerel Abram kalikw ikwerenh arriwel anenh.
  cth-cth: Abraham teh kanîthun khumbei a thoe lahun nah, rim takhang koe a tahung
    navah BAWIPA teh Mamre kathenkungnaw koehoi ahni koe a kamnue .
  twi-twi: Awia ketee bi a Abraham te ne ntamadan a ɛwɔ Mamrɛ odum kwae kwan ano no,
    Awurade yii ne ho adi bio kyerɛɛ no.
  hlt-hlt: Abraham te khothaih khobae vaengah Mamre thingnu rhoek kaepkah dap thohka
    ah ngol dae anih taengla BOEIPA a phoe pah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie mbɛnkɛ kumɑ́ɑ̀ Abɑrɑhɑmmu dibòrì bɛ̀ tu dì
    Mɑmmudee kó dɛtie mborɛ̀, kɛ sɔ̃́ ndiyiè còḿmú yɛyɔ kɛ̀ kuyiìnkù bo, kòò kɑ̀ri
    kutouku bòrìnùù,
  msy-2020: Egha gɨn Ikiavɨra Itir God Mamren nguibamɨn temer ekiabar apengan Abraham
    bato. Aruer mamɨn aruem bar puvɨra isima, Abraham uan purirpenimɨn tiar akamɨn
    aperaghav iti.
  txq-txq: 'Faik esa, neu Abraham leo deka ai huu moꞌok kara marai Mamre. MANETUALAIN
    mai natudu aon neun numa naa. Tutuin talo ia: Faik naa katobi ndoos, de Abraham
    nanggatuuk nonori anin numa laak lelesu bolon.'
  aaz-aaz: 'Oors es, naiꞌ Abraham natua npaumaak hau kouꞌ guin Mamre. UISNENO neem
    ma nakriir On neu ne. In reetn ii on nai: neno naan, maans ee mapuutn ii kah een,
    onaim naiꞌ Abraham ntook ma nmainenu nbi in teens ee in enon.'
  azb-azb: Mamre palıdının yanında Rəbb İbrahimə göründü; bu zaman o, günün istisində
    çadırın girəcəyində oturmuşdu.
  eng-DBY: And Jehovah appeared to him by the oaks of Mamre. And he sat at the tent-door
    in the heat of the day.
  hin-2017: 'अब्राहम मम्रे के बांजवृक्षों के बीच कड़ी धूप के समय तम्बू के द्वार पर
    बैठा हुआ था, तब यहोवा ने उसे दर्शन दिया:'
  wol-KYG: Am na bés, Aji Sax ji feeñu Ibraayma ca garabi Mamre yu mag ya. Booba ma
    nga toogoon ca buntu xaymaam digg njolloor.
  swp-swp: GUIAU i taumasaraha ia arinai, Mamare aiarudi eai, ia ena numa‐lulu dobilana
    eai i babawa, asuasubenalai gigiborina eai.
  bjr-bjr: Abaraqaammafa Mamareena arookasa atukaki suani qambaanai aiqaiqa ufanoo
    narí uiqaana maqa kooqiki ooqu faaqee marufanoo karaambaiqa maaqimmasee mina afusaa
    kooroo inau.
  eng-YLT: And Jehovah appeareth unto him among the oaks of Mamre, and he is sitting
    at the opening of the tent, about the heat of the day;
  kne-kne: Idi mabaybayag, nanpailas Diyos kasin en Abraham sin nankamkampoan da sin
    kad-an di inayan ay kakaiw en Mamre. Din inyat na ay naamag et tinmotokdo si Abraham
    sin belaan di tolda na, tan enggay alas dosi yan palalo ay man-atong din agew.
  wat-wat: Yave Ebenaamu nenei i kenokikinomana Mamene yana kai nakanakasisi nenesiyai.
    Nofe kana sifusifufumokena. Kuyadayada i viaudibutoyoḡa kana tovai, Ebenaamu yana
    vada kana ketakawanai i nuvitoḡa i fakwafakwa.
  heg-NTPO: 'Oe mesa na, se dedeng Abraham daad dadani nol kai ina tene-tene in se
    Mamre ngas. AMA LAMTUA maa tulu-balang apa ka bel un se la. Un dehet ta elia:
    Leol na otot isi, tiata Abraham daad nuting angin se un hlepe la hnitan na.'
  ptu-ptu: Pissam wattu umpa'patandaam oom kalena DEBATA lako Abraham dio too' kaju
    tumalumbum ma'sanga dio Mamre. Eta too mahassam muokko' Abraham dio olo bahunna
    kalaoanna mapana' allo.
  bzd-NTPO: Ká̱ et dibata a̱ ta̱ Abraham tkër ie' ukkö a̱. Ie' u tso' wé̱ wëm kiè
    Mamré e' kós klö̀ wökir àr ee̱. Ie' tkër ee̱ eta̱ Jehová e̱' kkaché ie' a̱.
  kwf-kwf: Iawe nia leka laꞋu maꞋi saena sa Abraham karangia ana ai doe ki Ꞌi Mamre.
    Ana taꞋi kaidaꞋi saena tofongana asoa, kaidaꞋi sina nia ꞋakoꞋako liu, sa Abraham
    nia tua Ꞌana maana sinamaa ana babala nia.
  eng-WYC-2017: Forsooth in the valley of Mamre the Lord appeared to Abraham, sitting
    in the door of his tabernacle, in that heat of the day.
  eng-WMBB: The LORD appeared to him by the oaks of Mamre, as he sat in the tent door
    in the heat of the day.
  spp-spp: Ɲcyii karigii puni kàntugo na, Kafooŋi Kile à uye cyêe *Ibirayima na sahaŋki
    Mamire cibwoyi taan. Pyiŋkanni na u à uye cyêe Ibirayima na ke, lire li ɲyɛ nde.
    Canŋka, mà u nintɛɛnŋi yaha u vàanŋke bage ɲwɔge na canvwuge tèni i,
  aey-aey: Aria Tibud uqa Ebrahamca camasac men. Saen euna Ebraham uqa Mamrina na
    gug benbenna lotoc talah cehi bilen. Cam eu gagadic tatawen Ebraham uqa lotoc
    talah cebecna bilen.
  urd-GVH: एक दिन रब ममरे के दरख़्तों के पास इब्राहीम पर ज़ाहिर हुआ। इब्राहीम अपने
    ख़ैमे के दरवाज़े पर बैठा था। दिन की गरमी उरूज पर थी।
  rug-rug: Meke vura mae koe Ebarahami se Zihova, koari na hudahuda hopedi te Mamere,
    sipu habotu magogoso si asa pa sasadana sa nana ipi kapu kurukuru totoso maṉini
    hola sa rimata pana korapa rane.
  gaz-gaz: Utuma Abrahaam guyyaa saafaadhaan qilxuu Mamree bira balbala dunkaana isaa
    dura taaʼee jiruu Waaqayyo isatti mulʼate.
  fra-LSG: L’Éternel lui apparut parmi les chênes de Mamré, comme il était assis à
    l’entrée de sa tente, pendant la chaleur du jour.
  gnn-gnn: Ŋulinyaramirriyu liŋgu Yipurayim ga nhanŋu mala ŋunhi yukurrana nhinana
    wäŋaraŋala Mamiri wäŋaŋura yäkuŋura. Waŋganymirri ḏaykun'thu, gorrmuryuna wäŋayu
    ŋayi yukurrana Yipurayim nhinana nhanukiyingalay ŋayi buṉbuŋura, galki dhurrwaraŋura,
    bala ŋayinydja nhanukala maḻŋ'thurruna Garraynha, yurru rumbalnydja ŋayi ŋunhi
    bitjan yolŋuna yana.
  yal-yal: Alatala yi mini Iburahima xa Mamire wudi bili gbeen dɛnaxan yi. Na waxatini,
    Iburahima yi dɔxi a bubun so dɛɛn na, kuye wolon waxatini yanyin na.
  gum-gum: Incha Jehovábe Abrahamwan kenamisrøbig køn tru Mamre tainug nørrø parøndzig
    encinas tusrmera pønrrab pulu, tru nui carpa yau yaskabu waben kwaløm tru mas
    purø mur pørr asentab pasrøben.
  iou-iou: Kadäni uken Abrahamtä päya, äma kubä wäpi Mamre unitä piwani u dubiniken
    it täŋkukonik. Täŋpäŋ kadäni kubä, kepma bämopiken Abraham yottaba yäman maŋit
    irirän Yawetä ahäŋ imiŋkuk.
  haw-1868: 'I KEA ae la o Iehova e ia ma na laau oka o Mamere: a noho iho la ia ma
    ka puka o ka halelewa, i ka manawa i wela mai ai ka la.'
  arb-NAV: ثُمَّ ظَهَرَ الرَّبُّ لإِبْرَاهِيمَ وَهُوَ جَالِسٌ عِنْدَ بَلُّوطَاتِ مَمْرَا
    وَقْتَ اشْتِدَادِ حَرِّ النَّهَارِ،
  adz-adz: Gubuꞌ mangan da Abraham impa ungaran apu rini gangan muantsi maranggan
    imingꞌ gai tsiraꞌ tsiraꞌ mingꞌa Mamri gin da gubuꞌ wasaꞌ da Yawe iwaꞌ da arangan.
  ewe-ewe: Yehowa gaɖe eɖokui fia Abraham esime Abraham nɔ ati gãwo te le Mamre. Le
    dzomeŋɔli ƒe ɣetrɔ aɖe, esime xexea me xɔ dzo la, Abraham nɔ eƒe agbadɔ ƒe mɔnu.
  eng-LEE: And the Lord appeared unto him in the grove of Mamre; while he was sitting
    at the door of the tent in the heat of the day.
  dji-dji: Guyumban nyani Yaway inganydji mil-ḻirrpini Abrayamgi madjirridji. Yarimban
    Abrayamang wiṉiṉ dja'djarriny ngidjirrkng gurrtjimirri, ngunukima yulang gurrtjipili
    Mamri'ang. Ga malir-gunyirri nyani Abrayam nyi'nyininy rarrimirri wiṉiṉmirri,
    yarim maṉngibirri murmurdjny kirinyban, girri Yaway inganydji mil-ḻirrpiniban.
  gvn-gvn: Wawu yinyamun Abraham doorngu tentmunbu bundandan, nyulu dingkar-dingkar
    kulur nyajin janjananya jakalba. Abraham jinbalku warrin jananda, maku-janan.
    Nyulu dukul badaman, yalaman, “Kaday, wabarrba wawu-balangajika. Ngayu mayi and
    bana manil yurranga. Yurra jina julurrijika, mayi nuka, wawu yinyamun dungarikada.”
    Jana yalaman, “Yala.” Abraham tentmunbu jinbalku walan, Saranda yalaman, “Mayi
    bread wayju jinbaldaku.” Yinyamun Abrahamangka minya bulki karrkay wandul manin,
    workingmananda dajin, kuninka, wayjunku. Mayi wayjunda, Abrahamangka mayi dajinda
    dingkar-dingkaranda. Jana nukanda.
  nna-nna: Palaja yarrana Abraham-ja miral jarrinyili Ngarrka. Abraham ngurranga waninyikinyi
    wirturrangungu mungkamartaji Mamre-ngi. Karrpu kanka. Parrpakarranga waninyikinyi
    kalikingi palinymilingi, jawapirtingi.
  asm-FB: অব্রাহামে যেতিয়া মম্ৰিৰ ওক গছবোৰৰ ওচৰত বাস কৰিছিল, তেতিয়া যিহোৱাই তেওঁক
    এদিন দৰ্শন দিলে। তেওঁ দুপৰীয়াৰ ৰদত নিজৰ তম্বুৰ দুৱাৰ মুখত বহি আছিল;
  sus-A: عَلَتَلَ مِنِ نّ عِبُرَهِمَ مَ مَمِرٍ، وُرِ بِلِ بٍلٍبٍلٍ نَ دّننَشّ. نَ
    تّمُي، عِبُرَهِمَ نُ دْشْشِ عَ شَ كِرِ بَنشِ سٌدٍ دّ رَ كُيٍقُرٍ تّمُي يَنيِ رَ.
  fra-SBL: Yahvé lui apparut près des chênes de Mamré, comme il était assis à l'entrée
    de la tente, dans la chaleur du jour.
  hbo-hbo: וַיֵּרָ֤א אֵלָיו֙ יְהוָ֔ה בְּאֵלֹנֵ֖י מַמְרֵ֑א וְה֛וּא יֹשֵׁ֥ב פֶּֽתַח־הָאֹ֖הֶל
    כְּחֹ֥ם הַיֹּֽום׃
  shp-NTPO: Diossenra Abraham nokoa iki, Mamrekan encina nii ikainko, jawen carpa
    xobo xepótiain yakata; bari xaman ikax xana iketian.
  eng-WYCLIFFE: Forsothe in the valei of Mambre the Lord apperide to Abraham, sittynge
    in the dore of his tabernacle, in thilke heete of the dai.
  piu-2006: Tjiṉṯu kaḻaḻa Yipuramanya tiinta yalytjurangka nyinangi. Palunyatjanu
    paluru nyangu wati maṉkurrpa, ngalya yankunytjala, tiintakutu. Nyakula tjanala
    yankula pupakatingu. Pakaralpi tjananya watjaṉu, “Ngurrakutuya ngalya yarra, wayinta
    yankunytjawiya! Puri palangkaya nyina!, kapiṉa nyurrampa mantjintjala, tjinaṉa
    nyurranya paltjintjaku. Kuka mayiṯarraṉa nyurranya yungku, ngalkuranyurra palya
    yankunytjaku. Yunytjurringanyiṉa nyurranya yaṉṯayaṉṯalkitja.” Kuliraya watjaṉu,
    “Yuwa, puringkalatju yankula nyinaku.” Yipuramalu yankula kukapa mayi mantjiṉu.
    Ngalya katirra tjananya yungu, puringkaya nyinanytjala. Ngalkulaya Yipuramanya
    tjapiṉu alatji, “Yaalytji Tjaaranya nyuntupa miiṯa?” Watjaṉu tjananya, “Tiinta
    palangka yila nyinanyi.” Palulanguru wati kutjungku watjaṉu, “Ngula, maanytja
    nayinpalangkaṉa ngalya yankunytjala Tjaaralu katja mantjilku.” Tjaaralu tiintangka
    yunngu nyinarra wangka paluru kuliṉu. Tjaaranya wulkumanu nyinangu, Yipuramanyaṯarra
    tjiḻpi nyinangu. Tjaaralu wangka palunya kulira purinypa yinkangu. Kuliṉungku,
    “Wiya wulkumanulu kutjuṉa katja mantjilku. Yipuramanyaṯarra tjiḻpilingku nyinanyi.”
    Wati palunya mayutju Katutjanya yilta ngarangu, yaṉangu nguwanpalingku. Alatjilu
    Yipuramanya tjapiṉu, “Nyaaku Tjaaranya yinkanyi? Walytjalungku watjaṉu, ‘Ulkumanulu
    wiyaṉa pipirri mantjilku.’” Tjaaranya nguḻurringkula wiya wangkangu, “Wiyaṉa yinkangu.”
    Mayutju paluru kuru watjaṉu, “Yuwa. Yilta nyuntu yinkangu.” Mayutju paluru piyuku
    watjaṉu, “Mayutju Katutjalu wiya puṯu palyalpayi. Panyapaṉanta watjaṉu, maanytja
    nayinpalangkaṉa ngalya pitjanyangka, Tjaaralu yilta katja mantjilku.”
  pjt-pjt: Ka Aipuṟamanya ngura miḻmiḻṯa ini Mamaṟaila nyinangi puṉu panya waṟa tjuṯangka
    itingka. Munu tjiṉṯu kutjupa paluṟu wiltjangka nyinangi kuḻi puḻkangka tiinta
    tjaangka, ka Mayatja Godanya palula utiringu.
  cwe-cwe: Mndewa Mulungu kamulawila Bulahimu heli na mibiki mikulu ya Mamule. Bulahimu
    kakala yakalile hana ulwivi lwa dihena jake lusita lwa vuke da imisi.
  bgs-bgs: Róggun igóddô si Abraham tun ta kayun ka mga ulayan i Mamre, igpakita tô
    Áglangngagán kandin. Tô ménit tô álló, igunsad si Abraham tun ta sállat ka tulda
    na igóddóan din.
  kik-kik: Mũthenya ũmwe Jehova nĩ oimĩrĩire Iburahĩmu rĩrĩa aikarĩte mũromo-inĩ wa
    hema yake hakuhĩ na mĩtĩ ĩrĩa mĩnene ya mĩgandi ya Mamure, ihinda rĩa mĩaraho.
  ksr-ksr: Aabrahamnoŋ Mamre gomanoŋ jujuu gere somasomata iyoŋoo batugianoŋ laligoro
    Poŋnoŋ asugiŋ muro. Weemboria moŋ iikanoŋ weeŋ jeta kotakota qero Aabrahamnoŋ
    opo sel kuuŋaa qaayanoŋ raro.
  omb-omb: Huqe mo vosangie lawe Ebraham kakarani lobei gai lalawua bulei Mamre, tavohe
    nge mo toga lo matai turegi nona siusiu lolo livugei reni.
  fra-NCL: Yahweh lui apparut aux chênes de Mambré, comme il était assis à l’entrée
    de la tente pendant la chaleur du jour.
  cek-AK: Abraham loe Mamre azawn ah oh, ni bet moe, kahni im ah anghnut naah, Angraeng
    anih khaeah amtueng.
  xla-xla: Mamele mo dla aiyalma dali patotota ha꞉ha꞉le oloma dla Godta A꞉iblaham
    watle woyamaiyo. Alila oloma hema sali sikemte alemallati A꞉iblahamta ya꞉ kimna꞉ya
    kokoloma tala homale dla polaiyo.
  cuk-cuk: Bab-Jehová sapimar-islidikmalad-Mamreʼgi-gwichid-dikarba Abrahamʼse magarosad.
    Deunni, yorukudba, Abraham e-dordoneg-yawagakgi siid.
  uig-CYR: Пәрвәрдигар Мамрәдики дубзарлиқниң йенида Ибраһимға көрүнди; бу күн әң
    иссиған вақит болуп, у өз чедириниң ишигидә олтиратти.
  tel-2017: మమ్రే అనే ప్రాంతంలో సింధూర చెట్ల దగ్గర ఒక మధ్యాహ్నం వేళ అబ్రాహాము తన గుడారం
    వాకిట్లో కూర్చుని ఉన్నాడు. అప్పుడు యెహోవా అతనికి ప్రత్యక్షమయ్యాడు.
  hat-BSA: Alò, SENYÈ a te parèt a li nan bwadchenn Marmré yo pandan li te chita akote
    pòt tant la nan chalè jounen an.
  bxh-bxh: Mamale ena oyagi laꞌilaꞌi sadaina yai, Guyau ya taumahata Abelaham lisina
    yai. Lahai laꞌi yai ena palai luhuluhu launa yai ya taꞌataꞌai.
  kos-kos: Na LEUM GOD El sikyang nu sel Abraham ke insak oal sunal Mamre. Ke Abraham
    el muta ke mutunoa in lohm nuknuk sel, ke pacl na fol ke len uh,
  hbo-WLC: וַיֵּרָ֤א אֵלָיו֙ יְהוָ֔ה בְּאֵלֹנֵ֖י מַמְרֵ֑א וְה֛וּא יֹשֵׁ֥ב פֶּֽתַח־הָאֹ֖הֶל
    כְּחֹ֥ם הַיּֽוֹם׃
  ibo-ibo: Onyenwe anyị gosiri Ebraham onwe ya nʼakụkụ osisi ukwu dị na Mamre, mgbe
    Ebraham nọdụrụ ala nʼihu ụlọ ikwu ya, nʼetiti ehihie.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦିନକର ଖରା ବେଳେ ଅବ୍ରହାମ ମମ୍ରିର ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ଆପଣା ତମ୍ବୁ ଦ୍ୱାରରେ
    ବସିଥିଲେ; ଏହି ସମୟରେ ସଦାପ୍ରଭୁ ସେହି ସ୍ଥାନରେ ତାଙ୍କୁ ଦର୍ଶନ ଦେଲେ।
  wmt-wmt: Wali yarntarni manyanta pirriyani Ngarpu ngurranga nyantukurarla Ayiparankurarla.
    Kirrarnani Ayiparan jininyarajarti kalukurla marnparni yarr. Wali nganpayiwarntirla
    palunyanta murrkurn pirriyani. Kulalu ngayirni marrijangka, minyangula parla Ngarpu
    pirriyani. Wali laparnila manyanangurla langkarni ngurrajangka nyantukurajangka.
    Purpani manya nyantukurakarti ngurrakarti. Jarntukujirni manya, miyila manya yinya
    kuyi mapirri. Marni manyanangu, “Ngalunga manta kirralku yumpaly, yarnta manta
    marringurni yani. Jurumanku mantanyanu minyayirla. Miyi marnanyirrangu warntawu.
    Ngarnungurla manta wurnala yanku.” “Yu,” marni palurla. “Jurumanku marnangulu.
    Kajalurni marnalu kirralku. Warntarnanpangu miyi.” Wali takurryani Ayiparan kalukurla,
    marnila parla kartunyankurawu, “Partalurni kampanya miyiwarnti.” Nyanartijangka
    Ayiparan laparni nyantukurakarti kuyikarti. Kuyiwarnti palu karrinyani purlumanwarnti.
    Layila pinya lamparnmarta jirajartijinyangu wulyu ngarnupurru. Kamparnila palu,
    yinyala manya nganpayiwarnti nyanartiwarnti kuyijaa miyi. Nyanartijangka japirlyinya
    palu Ayiparan, “Wanyjurla mangu kartu nyuntukura Jayira.” Jangkumani manyanangurla,
    “Kaninykaniny pa nguniny kalukurla.” Wali nyanartiwarntirla nganpayiwarntirla
    layi pa Ngarpu nganpayijiliny karrkinjarti. Marni parla Ngarpungu Ayiparanku,
    “Warra marnangu tikiyanku, jamurn purangu yangka lanylanymarnanku, nyanartikarra
    marnangu tikiyanku. Wali Jayirarlu mangu martawu yapa nyuntukurajinyangu parri
    walaku.” Wali ranyjingu pa pinakarrinyani Jayirarlu, yangka Ngarpungu parla marnani
    Ayiparanku parri martarnupurru. Wurrunga kirrarnani kalukurla kaninykaniny. Ngajirta
    palu nyakarla nganpayiwarntirlu. Wurrunga kirrarnani, nyanartila manya pinakarrinya
    wangki nyantungurni juku martarnupurru parri nyantukurajinyangu. Wali warralpinyala
    kaninykaniny ranyji yarr munta. Pinapinakarrinyani, “Ngajirta. Parnany marna ngaju.
    Kayan ngarna yapa marta, yarnta ngajukura ngumparna pa purrku kayan ngajarra yapa
    marta.” Wali marni parla Ayiparanku Ngarpungu nganpayirlu, “Nganajangka pa warralpinya
    Jayira. Ngajirta paji mapunikarrarla wangki, yangka marnarla jularni yapa martarnupurru.
    Mapunparni marnangu pirriyanku yangka marnangu jularni.” Wali Jayirarlu parla
    marni, “Ngajirta marnangu warralpungkarla.” Jirnapinyala manyanu Jayira. Ngarpungu
    parla marni jirrkirlparni, “Mapunparni man warralpinya.” Nyanartijangka turtapinya
    palu, wurnala palu yani. Ayiparanju manya muntukanya. Karrinyani manyanangurla
    kaparn. Wali marni parla Ngarpungu Ayiparanku, “Nyanartiwarnti piyirnwarnti palu
    yakurrjinyangu ngurrajarrajangka Satamjangkajaa Kumarajangka. Yanku marna nyangupurru.
    Puju palu yakurr, wali pungkula marnanya pujurni.” Ayiparanju manya pinapinakarrinyani
    jarntuwarnti nyantukurawarnti yangka palu Satamja ngunangani Latngurra, yangkala
    ngajirta nganya pungka Ngarpungu. Kunyungurla manya Ngarpungu pungkarla yakurrwarntijaa
    wulyuwarnti, yangkala manyanangu Ayiparanju purntukangani. Jarrmarnani parla Ngarpuwu.
    Lamakujirnani Ayiparanju. Marni parla Ngarpuwu, “Pungku nganunya pujurni wulyuwarnti
    mapirri. Kunyungurla palunyanangurla paja nguniny wulyuwarnti 50. Pungku nganunya
    pujurni wulyuwarnti mapirri. Purlka man wali. Pinarri mannyanangu. Nyuntungu mannya
    nyangany piyirn wulyuwarntijaa yakurrwarnti. Nyuntu mankurla pinarri. Nyuntu man
    wulyu.” Ngarpungu parla marni Ayiparanku, “Yu. Kayan ngarnanya pungka, yangkarti
    pajin jarrmarni.” Wali tikirrparni tikirrparni pa japirlyungani Ayiparanju Ngarpu.
    Walimpala jirna japirlyinya wartangurniwarlany, “Kunyungurla palunyanangurla wulyuwarnti
    nguniny murrkurn 10. Pungku nganunya pujurni wulyuwarnti mapirri.” Jangkumani
    manyanta Ngarpungu, “Yu. Kayan ngarnanya pungka, yangkarti pajin jarrmarni. Puju
    kayan ngarnanya parlipungka wulyuwarnti 10, nyanarti marnanya pungku yakurrwarnti
    nukarnini.” Wali yanila Ngarpu wurna, nyanartila Ayiparan ngurrakarti tikiyani
    nyantukurakarti karla wangkijangka.
  chk-chk: Iwe, ewe Samol mi Lapalap a pwä ngeni Apraham lein ekewe irä ook än Mamre,
    lupwen a mot leasamalapen imwan imw mangaku leolokenin ewe rän.
  ssd-ssd: Mara ande ki pa tiŋgina le Abraham nu Mamre tuku ail sugo tugum taŋge nuŋe
    baibai kawaŋŋge minyok minna le Suŋgo nu tugum prona.
  rop-rop: Bambai na YAWEI det trubala God bin kamat langa Eibrahem deya langa det
    kemp blanga im gulijap langa detlot seikridwan tri blanga det men neim Memrei.
    Imbin dinataim, en Eibrahem bin deya jidanbat insaid langa im tent langa det dowawei.
  ukr-1871: Явився ж йому Бог коло дубравини Мамре, як седїв він перед дверима наметовими
    о полуднї.
  eng-AOI: Abraham stayed by the special trees belonging to Mamre. And Yahweh came
    and appeared to him again there. In the middle of the day Abraham was sitting
    at the doorway of his tent.
  yon-yon: Kuyaron kuu Abraham kuu Mamre ye at kubun keedbon dia ambib kombon yenbe
    doboroon. Kwane, aronkobbed Abraham kuu ye ambib kombon kiwaan ari diboroone Yarimanbed
    mene angkadoroon.
  bch-bch: Idio ta Maron iuot pan Abraam boloma ngan gid abei ouk ton Mamre. Abraam
    imamado ele palata aea atama iaoai, be ado ilang kapei.
  deu-1951: Und der HERR erschien ihm bei den Eichen Mamres, da er an der Tür seiner
    Hütte saß, als der Tag am heißesten war.
  eng-JPS: And the LORD appeared unto him by the terebinths of Mamre, as he sat in
    the tent door in the heat of the day;
  ubr-ubr: BADA on Abraham aurin irobotet menan Mamre wengar gagamis sitatawar nan.
    Abraham on aiyet nanaba an guwi metewan awanai nan imair imama, yabin wera i foforab
    kwakwan on mes.
  srp-1865: Poslije mu se javi Gospod u ravnici Mamrijskoj kad sjeðaše na vratima
    pred šatorom svojim u podne.
  lug-lug: Awo Mukama n’alabikira Ibulayimu mu mivule gya Mamule, mu ttuntu ng’atudde
    mu mulyango gwa weema ye.
  heb-heb: וירא אליו יהוה באלני ממרא והוא ישב פתח האהל כחם היום׃
  ben-IRV: পরে সদাপ্রভু মম্রির এলোন বনের কাছে তাঁকে দর্শন দিলেন। তিনি দিনের গরমের
    দিনের তাঁবুর দুয়ারের মুখে বসেছিলেন; চোখ তুলে দেখলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਮਮਰੇ ਦੇ ਬਲੂਤਾਂ ਵਿੱਚ ਦਰਸ਼ਣ ਦਿੱਤਾ, ਜਦ ਉਹ ਆਪਣੇ ਤੰਬੂ
    ਦੇ ਦਰਵਾਜ਼ੇ ਵਿੱਚ ਦਿਨ ਦੀ ਧੁੱਪ ਵੇਲੇ ਬੈਠਾ ਹੋਇਆ ਸੀ।
  tkr-tkr: Rəbb İbrahimıs yiğıne pırane gahıl Mamreene mı'qəəşine avur, çadırne ghalee
    gyu'uringa gyaagva.
  mwp-mwp: War thonara nanga Awgadhan lak Abramalpa yakamaydhin. Senabi thonara Abraman
    kawamudh Mamren puykuykunu amadhan. Nuy nanga nungu potowakunu pasagudanu nir
    nanga dhadha goeyginu gabupa, senawbi goeyga koey komalnga.
  mya-JVB: ထာဝရဘုရား သည် မံရေ သပိတ် တောနား မှာ၊ အာဗြဟံ အား ထင်ရှား တော်မူသည် အကြောင်းအရာဟူမူကား
    ၊ နေ ပူ သောအချိန်တွင် အာဗြဟံသည် တဲ တံခါးဝ ၌ ထိုင် လျက်၊
  tte-O: Abelamo imiyamiya Mamele ana mayau meuloili dedeili mena, kabo kaliyate yabo
    pwasinasina koina Yaubada iyawatagili yoi koina. Abelamo imiyasio ana palai gamwana
    mena,
  tbg-tbg: 'Eparahaamiva Mamarera Oqiva vauraqi vauvaro Noravano Kotiva vira avuqaa
    qovarama vura. Vi uvara okara maantimama vairo: Kuarivano uriro qiataqaa noraiqama
    kero itoraqaa Eparahaamiva aumaqaaraini nai seri naavu qentiana oquviro vaiharo
    viti tavomanta'
  hmo-hmo: Lohiabada ese Aberahamo dekenai ma ia hedinarai lou, Mamare ena au helagadia
    gabu dekenai. Dina tubu neganai Aberahamo ese iena palai ruma ena iduara dekenai
    ia helai noho.
  ata-ata: Xe iliꞌi la, no voxo vile la IAUE muxali mupalaꞌa noxou Avalaamu no ovu
    tavuna ilemolu lexe Mamule. No voxo ane ne la, aso ialuxu misevile la sou Avalaamu
    muatu muxolu no aitenga sou taasou.
  nfa-nfa: 'Ca tèka, Abraham pea padètu dènge ajꞌu aae canau ètu Mamre. LAMATUA mai
    padꞌelo iisi Na mi nèngu ètu era èèna. Lii lolo na sèmi neꞌe ka: lodꞌo èèna, sagoro
    ae titu kèna, ka Abraham madhèdi ètu hèbꞌa paleo na, sèna ka abhu ngèlu gꞌoro
    ciki.'
  urd-urd: फिर ख़ुदावन्द ममरे के बलूतों में उसे नज़र आया और वह दिन को गर्मी के वक़्त
    अपने खे़मे के दरवाज़े पर बैठा था।
  rus-SYN: И явился ему Господь у дубравы Мамре, когда он сидел при входе в шатер
    свой, во время зноя дневного.
  cbt-NTPO: Insina nararo', Mamiriri hua'anëntërinquë Apraan ya'huëarin. Inaquë niso',
    Siniorori, ya'notaantarin. Camotëchin pochin nisapaso' ya'notërin. Në'mëtë pëinën
    ya'coananënquë huënsaso', napoarin.
  bqc-SIM: Dii bↄ̀ mↄ̀ Ablahaũwa Mamale gbɛ̃́nɛliↄ kĩ́i. Ablahaũ zↄ̃lɛa a zwã̀akpɛ
    kpɛɛlɛ fãanɛ.
  tcz-CHONGTHU: Mamre munna gangpi phung komma chun Pakai chu Abraham henga ahung
    kilah in ahi. Nikhat hi nichangsat pettah hin Abraham chu aponbuh maiya ana touvin
    ahi.
  mar-mar: परमेश्वराने मम्रेच्या एलोन झाडांजवळ अब्राहामाला दर्शन दिले, तेव्हा तो दुपारच्या
    उन्हाच्या वेळी तंबूच्या दाराशी बसला होता.
  tcs-tcs: Da AntapGod bin soe emselp po Eibram wea dem prapa spesil bigtri blo man
    neim Mamre. I bin melendei nau ane Eibram i bin sidaun lo doawei blo tent blo
    em.
  soq-soq: Abraam Mamre iawa debama bumpe omo pola wano baiwa nosene ape nope wandio
    mampe Iawe God segalen.
  qub-qub: Mamrepa chacran encina yöracuna caycaj ñaupancho Abraham tiyaycaran. Chaychömi
    inti pullan junaj fiyupa shanaptin Abrahamga toldun puncucho jamaraycaran. Chay
    örami Tayta Dios yuriparan.
  bqp-bqp: Dikiri bò à sù Ibrahĩa Mamare gbiri línↄ sarɛ. Ibrahĩ vutɛna a bizakuta
    kpɛ́lɛlɛa fãnantɛ̃.
  hat-hat: Seyè a parèt devan Abraram bò pye bwadchenn Manmre yo. Abraram te chita
    nan papòt kay li, lè ki te fè pi cho nan lajounen an.
  eng-BSB: Then the LORD appeared to Abraham by the Oaks of Mamre in the heat of the
    day, while he was sitting at the entrance of his tent.
  tod-tod: Ɠɔoɠɔ GALAGI ɠulani kɛlɛma Aɓalaame ʋɛ Mamelee ná-sɛne guluiti kobaʋɛ.
    Aɓalaame ɠɛni zeini ná-seɠe ɠotai laaʋɛ. Folo kpaai ɠɛni de.
  eng-WEBPB: The LORD appeared to him by the oaks of Mamre, as he sat in the tent
    door in the heat of the day.
  kbq-kbq: Abrahamu'a zagemo tusi amuho higeno, Mamrea hunagru hu'nea oki zafa agafare
    seli noma'a kasante mani'negeno, Ra Anumzamo'a anante ehanati'ne.
  nhe-BL: Huan TOTECO monexti campa Abraham quema itztoya ipan nopa ahuatitla campa
    nopa huejhueyi cuatini tlen iaxca Mamre. Queja ni panoc. Se tonal Abraham mosehuijtoya
    calteno nechca ichaj tlen yoyomitl ipan nopa hora quema más tlatotoniya.
  bus-bus: Dii bↄ̀ à mↄ̀ Ibraĩzi Mamare gbíi línↄ saɛ. Ibraĩ vɛ̃ɛna a bisakuta kpɛɛlɛ
    fãantɛ̃.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzexak kar Àmàrààw pe a'e kury, ywyra tyw Manire
    her ma'e pe a'e kury. (Teko omonokatu a'e ywyra Tupàn pe wà.) Kwarahy ywy imuaku
    wera'u kar mehe uzexak kar izupe. Àmàrààw wapyk in wàpuz huken huwake.
  eng-DRA: And the Lord appeared to him in the vale of Mambre as he was sitting at
    the door of his tent, in the very heat of the day.
  knf-knf: Unuur uloŋ Abraham aţo ţi plëman pi kaloona ki nul du mnko mnweek mi Mambre
    wi unuur udiŋuŋ, kë *Yawe Nawat Kabuka aşë pën awinana ţi kadun ki nul.
