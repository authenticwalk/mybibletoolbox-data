verse: GEN.018.007
translations:
  mal-C: പിന്നെ അബ്രാഹാം ഓടിച്ചെന്ന് കാലിക്കൂട്ടത്തിൽനിന്ന് ഇളപ്പമായ നല്ലൊരു കാളക്കിടാവിനെ
    പിടിച്ച് ഒരു ദാസനെ ഏൽപ്പിച്ചു. അവൻ വേഗത്തിൽ അതിനെ പാകംചെയ്തു.
  deu-TKW: Weiter aber lief Abraham zu den Rindern, holte ein zartes und schönes junges
    Rind und übergab es dem Diener, und dieser beeilte sich, es zuzubereiten.
  lin-lin: Mpe Abrayami apotaki mbangu na lopango ya bibwele, azwaki mwana ngombe
    ya mafuta mpe apesaki yango na mosali na ye mpo ete alamba yango noki-noki.
  cbr-NT: Usakin aín xanu kabiani ka Abraham abákiani anua aín vaca 'ikë anu, anua
    ka vaca bërí kanikë kaískin bitankëxun aín uni achúshi 'inánkëxa, 'inánkëxun ka
    an bënë́kinshi piti 'akëxa.
  eng-LSV: and Abraham ran to the herd, and takes a son of the herd, tender and good,
    and gives to the young man, and he hurries to prepare it;
  bmu-bmu: Mewö jiba ösumŋan bulmakau kambunöŋ anda bulmakau dömŋi busuŋi löwötŋi
    möwölöhöba welenqeqeŋi kun waŋgiiga könahiba ösumok qeba möhamgöba ohoyök.
  eng-GNV: And Abraham ranne to the beastes, and tooke a tender and good calfe, and
    gaue it to the seruant, who hasted to make it ready.
  eng-WEBSTER: And Abraham ran to the herd, and brought a calf tender and good, and
    gave it to a young man; and he hasted to dress it.
  nhw-BL: Teipa Abraham motlalo campa itztoyaj itlapiyalhua huan quitlapejpeni se
    becerro catli nelía yejyectzi. Huan quimacac se itequipanojca, huan ya nimantzi
    quisencajqui se tlacualistli.
  swh-ONEN: Kisha Abrahamu akakimbia kwenda kwenye kundi, akachagua ndama mzuri, laini
    na akampa mtumishi, ambaye aliharakisha kumtayarisha.
  bba-bba: Mɑ Aburɑhɑmu u dukɑ dɑ win nɑɑ ɡɔ̃ɔwɔ u nɑɑ kinɛ kpɛmbu ɡe ɡɑ wɑ̃ mwɑ u
    win sɔm kowo turo wɛ̃. Mɑ u ɡu ɡo u sɑwɑ fuuku.
  eng-KJVCPB: And Abraham ran unto the herd, and fetcht a calf tender and good, and
    gave it unto a young man; and he hasted to dress it.
  cpy-cpy: Ari ramaki Abraham riroperori ewonkiri vaca. Ipakiri ronampiri, riitaki
    aminerini okine rojanteri rowantyaariri.
  mpx-mpx: Inoke etimwawa Abalahama i na wana bulumwakau ali yawi elana ge natuna
    tatabwana bunumwina waiwaisana etega i hile. Yaka i pek wana totuwalali etega
    elana ge iya etimwawa i lovivina-an.
  wbp-wbp: Kuja Yipuruyamurlu jinyijinyi-manu Jiira mangarri purranjaku, ngula-jangkaju,
    yanulku yarlu-kurra kujalpalu nyanungu-nyangu-patu puluku-patu karrija. Ngulangkanya
    jinta milarnu pulukuju kurdu-warnu kipili-nyayirni. Jinyijinyi-manu warrkini nyanungu-nyangu
    yungu pulukuju pakarni. Junga-juku, rdarri-mardarninjarla kapankurlu-jana purraja
    kilyirrparla.
  luo-luo: Eka noringo odhi e dipo kendo noyiero nyarwath mopugno kendo nomiyo jatich
    molose piyo.
  meu-meu: Bena e heau lao, ena boromakau serina ai boromakau natuna ta, hidiona manoka-manokana
    bona mai digarana ḡauna, e abia, ena hesiai tauna ta e henia; bena ia ese e nadua
    haraḡa-haraḡa.
  npi-ULB: अब्राहाम बथानतिर दौडेर गए, र एउटा कलिलो र असल बाछो लिएर नोकरलाई दिए, र
    त्‍यसलाई हतारमा तयार गर्न लागे ।
  yor-yor: Abrahamu sì tún sáré lọ sí ibi agbo ẹran, ó sì mú ọmọ màlúù kan fún ìránṣẹ́
    rẹ̀, ìránṣẹ́ náà sì tètè ṣè é.
  emp-NTPO: Maʌ̃be Abrahaʌ̃ra idji pacamaa pira wãped̶a paca zaque boreguea b̶ʌda
    ab̶a edaped̶a idji nezocaa diasia isabe beaped̶a omãrẽã.
  ind-ind: Kemudian dia berlari ke tempat kawanan ternaknya dan mengambil seekor anak
    sapi terbaik yang dagingnya empuk. Diserahkannya hewan itu kepada salah seorang
    budak laki-lakinya untuk segera diolah.
  pes-OPCB: سپس خودش به طرف گله دویده، یک گوسالهٔ خوب گرفت و به نوکر خود داد تا هر
    چه زودتر آن را آماده کند.
  ssx-ssx: Koto laa ipikita꞉ oni kao banisi pa꞉ta꞉ pua loke panka wiki panake kao
    ikiki mea ipika꞉ e pokaasa꞉ hali ma꞉nda꞉ pa꞉ta꞉ haleekeme. Kutupa mo halima꞉ta꞉
    ipupula pua yankeekeme.
  lcm-lcm: Le na Abaraam kala sang sumasuma ane nei liuan i kana takaman vongo na
    kanla pilak a mangsikei a natnat ngoknok tanginang ro lik i vulumakau. Kala alis
    ia si mangsikei a asosokai eiang asi kana an itoiton na vil amoso ania.
  aer-aer: Alakenhe-arle angkeke ipenhe, Abraham unteke pweleke ikwerenhe areye-werne
    imerte pweleke mwerre anthurre akweke anyente inemele, re imerte anthemele urrkapentye
    akngerre ikwerenhe areye. Urrkapentye akngerrele iparrpe atweke kele itetyeke
    anteme.
  tgl-ULB: Pagkatapos tumakbo si Abraham sa kawan, kumuha siya ng guyang mainam at
    maayos at ibinigay ito sa lingkod, at nagmadali siyang ihanda ito.
  nop-nop: Unduŋ niŋa Abalaham ne pilap wooŋ makau mihiniŋ kobuli kwelemaŋgoŋ niŋ
    tubumintaaŋ wooŋ tipilapilaye mihi nimbu adi pilap pilap hinek ula dobu heguk.
  kca-kca: Щӑԓта тащәԓ хŏща Авраам хухәԓмәс, мет йӑм ай мис пŏшәх пирыйәс, айкем митхуйәԓа
    мӑсԓы пӑ щитәԓ ԓэтŏт сора верты питәс.
  cbu-NT: Táyaru, wakarapsha taárash teet ashirangiya. Yuwaa wakar karupan wanasiri
    anoo putayaru, muchchureemsha patatamaam panarangiya. Muchchursha anuritam pachayaru,
    katungamaam patatarangiya.
  usa-usa: Abo wemá Abara-ámma uyaténa nákaqo wení purumakakáráwáqó mápaq-uréna abo
    móra (1) íbêyamma áínóara purumakamma áúyakaiye, kabeqitana Abara-ám wení mayai-naqa
    amitana wemá ikamma abo ááwáqa yokaaurae.
  hui-hui: Ani lalu Abarahama ibugua ibunaga nogo bulumaga hagaha hearia puwa igini
    hungubalua habatigi mbira heago bo yalu ibuwa ibunaga biabe bia haga agali mbira
    heagome abale dawelo podo mini.
  wrs-wrs: Doa nomini venamba, dem sapitatanaindam engilgana, otolm indthoamnana andranindrinim,
    holvora, omnana, miklerava, puso. Puspiarava, os weiho lelnam. Sapiotolva nomba
    naembulna, wo hevm tondombamba.
  mya-mya: အာ​ဗြ​ဟံ​သည်​နွား​အုပ်​ရှိ​ရာ​သို့​ပြေး​ပြီး​လျှင် ဆူ​ဖြိုး​နု​နယ်​သော​နွား​က​လေး​တစ်​ကောင်​ကို
    ရွေး​လျက် ကျွန်​တစ်​ဦး​၏​လက်​သို့​အပ်​၍​ဟင်း လျာ​ကို​အ​လျင်​အ​မြန်​ပြင်​ဆင်​စေ​၏။-
  cbi-NTPO: Tsejtu Abraham yangachi wagaa panbasha ji', llupu wagaa kayu nakululuu
    mi'ke' ka', yachi manda-i' yanu washkemu chachinu kuwami. Tsenñu entsa ruku wajtunun
    jeke akaami.
  bod-N: ཨབ་ར་ཧམ་བ་ཁྱུ་ནང་དུ་བརྒྱུགས་ནས་བ་ཕྲུག་ཤ་ཤེད་ཅན་ཞིག་བཟུང་སྟེ་གཡོག་པོར་སྤྲད་ཅིང་གཡོག་པོས་ཀྱང་མྱུར་དུ་སྟ་གོན་བྱས༌སོ།།
  wsk-wsk: Aking pasak ala bulmakau te bagaman mu te namaram ale bo kumik titiyam
    kulak mu iluwam, ale ko ura kari tuam se tairate la kaiyam ale nungam burangaram.
  kkl-kkl: merero pham mo'orobag piogti pham sapi me walinge mesa yagne nhon tobogti,
    “Elemag oro yobalulam,” aro eldi arukna-ag tarel aogpa elem-elem yobaog.
  sna-sna: Ipapo iye akamhanyira kumombe akandosarudza mhuru yakaisvonaka, akaipa
    kumuranda, uyo akakurumidza kuigadzira.
  spa-BLM: Abraham corrió hacia el rebaño, cogió un ternero tierno y bueno y se lo
    dio al criado. Éste se apresuró a aderezarlo.
  beu-beu: Abraham ana bot bihit ila esapi oal eboa eere nu medi, sengmuse ana metma
    emalea nu enang ot vengkarajang, senge euumung angu doat ening aaung-aaung.
  cac-cac: Ix b'at lemnaj vin̈ b'aj ay noc' svacax, ix b'at yic'ancot jun noc' quelem
    vacax vin̈ te vach', ix yac'an noc' vin̈ d'a jun vin̈ schecab' yic sb'o noc' vin̈
    d'a elan̈chamel yic schichaj noc'.
  swh-ULB: Kisha Abraham akakimbia kundini, akachukua ndama wa ng'ombe aliye laini
    na mzuri, na akampatia mtumishi na kwa haraka akamwandaa.
  bel-bel: І пабег Абрагам да статку, і ўзяў цялятка ласкавае і добрае, і даў хлопчыку,
    і той пасьпяшаўся прыгатаваць яго.
  wed-wed: Ma i ruba ma bulumakau orotona ḡaubona i vaia da ana taunola i verei ma
    i vokaukauei.
  deu-ELBBK: Und Abraham lief zu den Rindern und nahm ein Kalb, zart und gut, und
    gab es dem Knaben; und der beeilte sich, es zuzubereiten.
  mbb-OT: Ne mibpelelaǥuy sikandin pehendiyà te uyaǥen din ne mibpilì te nati he vaka
    he utew meupiya ne impelapè din duen te betan-en he suluǥuen din ne impehilutù
    din.
  msc-msc: Iburahima ka a bori ka wa nisi warɛ rɔ, ka nisiden tɔlɔni do mira, mɛn
    sobo duman. A ka wo don a la jɔn do bolo. Jɔn wo ka a kaliya ka nisiden kannatɛɛ
    ka a sobo tibi.
  mal-2015: അബ്രാഹാം പശുക്കൂട്ടത്തിൽ ഓടിച്ചെന്നു ഇളയതും നല്ലതുമായൊരു കാളക്കുട്ടിയെ
    പിടിച്ചു ഒരു ബാല്യക്കാരന്റെ പക്കൽ കൊടുത്തു; അവൻ അതിനെ ക്ഷണത്തിൽ പാകം ചെയ്തു.
  tuo-NT: Core tojo nitojanʉꞌcõ, Abrahã wecʉa nirõpʉ omawãꞌcã, niꞌcʉ̃ wecʉ wĩꞌmagʉ̃
    añugʉ̃rẽ ĩꞌabese weetjĩagʉ̃, cʉ̃rẽ daꞌracoꞌtegʉre wẽjẽdutigʉ oꞌocʉ niwĩ. Tojo
    weegʉ maata cʉ̃rẽ wẽjẽ, na baꞌatjere doꞌacʉ niwĩ.
  gup-gup: Dja nungka rlobmeng kore bulikki mirndemirnderri, mey nakudji kukmak bulikki
    yaw nawu kanjkelk, dja biwong bininj nawu bimarnedurrkmirri, dja nungka kinjeng
    werrkwerrk.
  met-met: Saking luki mala rangua bulmakaung bakbakka saing mogu tutubing dungmananganam
    tela. Xap mala rangua lipuxing oxatama ba tutu tau sap.
  gvs-gvs: Ilatuwoko ikavava, Eberamo ilokoina ina tayamo bulumakau bonatuna dedevina
    ikabi, ikaumate. Ikaumate ikavava, ina pákwana ivini. Tauyana ikabi ina ivaipolu.
  rmc-rmc: Paľis o Abraham denašľa ko stados a iľa avri terňa thuľa gurumňora. Diňa
    le sluhaske a ov la siďarelas te pripravinel.
  nlg-nlg: Keri ge sama tona tana pilu me lavia na dale buluka korukoru, me hea nina
    ghairau ge ke matea, me gonidilaa pile vanga vanira ra tolu na mane.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ejıe k'èhodìı ts'ǫ̀ tı̨mǫèhza gà ejıezaa łek'à xè wekwǫ̀
    dezhì-lea nıwǫǫ sìı yį̀į̀hchì gà edecheekeè ghàyeèchì. Wecheekeè ı̨whąą̀ yetaı̨t'a
    gà yegha yèht'e.
  pes-OPV: و ابراهیم به سوی رمه شتافت و گوساله نازک خوب گرفته، به غلام خودداد تا بزودی
    آن را طبخ نماید.
  ron-1924: Ши Авраам а алергат ла вите, а луат ун вицел тынэр ши бун ши л-а дат уней
    слуӂь сэ-л гэтяскэ ын грабэ.
  aui-aui: Bi bada ivera inagho kau borudiye da natudi takukuna tana ivineyi, bi yana
    bagibagi wawayina ivereni da iyakabununagha yaiyaineni.
  ben-OBCV: পরে তিনি দৌড়ে গোয়ালঘরে গেলেন এবং বাছাই করা একটি কচি বাছুর নিয়ে সেটি
    তাঁর এক দাসকে দিলেন, যে চট্ করে সেটি রান্না করতে গেল।
  lex-lex: Noka Abraham nawlar tiemna nhiurni-wnia'anni re, noma na' nana sapi a'na
    molmola ida, pa nala la hopopanni re riy ida, noka pleta-plet pa nwenna na'nama
    ntunu-nahaga.
  rgu-rgu: Boe ma ana nalai leo sapi nara neu, de heke na sapi ana mapetaꞌ esa. Ana
    nadenu ata nara tati sapi ria, ma tunu-nasu paa na.
  som-som: Oo Ibraahim xagga lo'dii buu ku orday, oo wuxuu soo kaxeeyey dibi yar oo
    dhaylo ah oo wanaagsan, oo wuxuu u dhiibay nin dhallinyaro ah, isaguna dhaqsuu
    u diyaariyey.
  lat-VUC: 'Ipse vero ad armentum cucurrit, et tulit inde vitulum tenerrimum et optimum,
    deditque puero: qui festinavit et coxit illum.'
  aoi-aoi: Biya ngarningka n-angkarra nakina errekbu-wa, akwa nuwurrak-erruwarna bulukwa
    eyukwayuwa engmurra-murrikba eningaba warnik-alyubari-yada, akwa nenu-kwa ena-langwa-manja
    nenungkwarba nibina nenuminu-war•duwar•dangu-murrumanja. Eneja kembirra ni-ngaja
    nakina nenungkwarba akwa ni-daka akina-da. Ngalaja kembirra na-dadina akina amadangkwa
    biya yanda-langwa na-walyuwada.
  eng-ASVBT: And Abraham ran unto the herd, and fetched a calf tender and good, and
    gave it unto the servant; and he hasted to dress it.
  mna-mna: Tona iloondo ma ila pa siiri kizin makau, mi ikam makau lutuunu ndekndekŋana
    ta ma iur la ki mbesooŋo kini be iurpe.
  ita-1885: Abrahamo corse ancora all'armento, e ne prese un vitello tenero e buono,
    e lo diede al servitore, il qual si affrettò d'apparecchiarlo.
  eng-LXXUP: And Abraham ran to the kine, and took a young calf, tender and good,
    and gave it to his servant, and he hastened to dress it.
  eng-ULB: Then Abraham ran to the herd, and took a calf that was tender and good,
    and gave it to the servant, and he hurried to prepare it.
  spa-VBL: Entonces Abraham corrió hasta donde estaba el ganado y eligió un becerro
    bueno y joven, y se lo dio a su siervo, quien lo mató y lo cocinó rápidamente.
  fra-_FOB: Puis Abraham courut vers le troupeau, prit un veau tendre et bon, et le
    donna au serviteur, qui se hâta de l'apprêter.
  mal-mal: അബ്രാഹാം പശുക്കൂട്ടത്തിൽ ഓടിച്ചെന്ന് ഇളയതും നല്ലതുമായ ഒരു കാളക്കുട്ടിയെ
    പിടിച്ച് ഒരു യൗവനക്കാരന്റെ കൈവശം കൊടുത്തു; അവൻ അതിനെ വേഗത്തിൽ പാകം ചെയ്തു.
  urd-GVR: Phir wuh bhāg kar bailoṅ ke pās pahuṅchā. Un meṅ se us ne ek moṭā-tāzā
    bachhṛā chun liyā jis kā gosht narm thā aur use apne naukar ko diyā jis ne jaldī
    se use taiyār kiyā.
  suz-BL: अब्राहाम चहिं गोठमी दोरशा लशा, दोम्‍शो रिम्‍शो बाछा का चाक्‍शा क्‍योरपाइश्‍शा,
    गेय पाइब कली क्‍येपदा बाक्‍त।
  ita-1927: Poi Abrahamo corse all’armento, ne tolse un vitello tenero e buono, e
    lo diede a un servo, il quale s’affrettò a prepararlo.
  ckb-ckb: هەروەها ئیبراهیم بۆ لای مێگەلەکە ڕایکرد و گوێرەکەیەکی ناسک و چاکی هێنا
    و دایە دەست خزمەتکارێکەوە، ئەویش خێرا کەوتە ئامادەکردنی.
  eng-BBE: And running to the herd, he took a young ox, soft and fat, and gave it
    to the servant and he quickly made it ready;
  crx-NTPO: '''Et Abraham khuna-i yughulgai ''ink''ez musdoosyaz soo unzoo-i yilhchoot
    ''ink''ez chilhyaz ''en yutl''ayalhti ''ink''ez soo ''ahoh lhaidutileh ha yilhchoot.'
  kan-OKCV: ಅಬ್ರಹಾಮನು ದನದ ಮಂದೆಯ ಬಳಿಗೆ ಓಡಿಹೋಗಿ, ಒಳ್ಳೆಯ ಕರುವನ್ನು ತೆಗೆದುಕೊಂಡು ಒಬ್ಬ ಸೇವಕನಿಗೆ
    ಕೊಟ್ಟನು. ಆ ಸೇವಕನು ಬೇಗನೆ ಅಡಿಗೆಯನ್ನು ಸಿದ್ಧಪಡಿಸಿದನು.
  bbb-bbb: Areme fune difuri are fu mave samuagiamo ijia kekena mave-kau saruegi iviama
    ubaeremo ijene be fare. Areme fune abena e fuone imeno ije mana kuamo fune migegire
    abe kana buvuana kirakiro vae.
  tam-2017: ஆபிரகாம் மாட்டுமந்தைக்கு ஓடி, ஒரு நல்ல இளங்கன்றைப் பிடித்து, வேலைக்காரனுடைய
    கையில் கொடுத்தான்; அவன் அதைச் சீக்கிரத்தில் சமைத்தான்.
  spa-RV-1909: Y corrió Abraham á las vacas, y tomó un becerro tierno y bueno, y diólo
    al mozo, y dióse éste priesa á aderezarlo.
  ron-BTF: Şi Avraam a alergat la cireadă şi a adus un viţel fraged şi bun şi l-a
    dat unui tânăr, iar acesta s-a grăbit să îl pregătească.
  eng-WEBP: Abraham ran to the herd, and fetched a tender and good calf, and gave
    it to the servant. He hurried to dress it.
  eng-FBV: Then Abraham ran to the cattle herd and chose a good, young calf and gave
    it to his servant who quickly killed and cooked it.
  nld-1939: Zelf liep Abraham naar de kudde, om een mals en mooi kalf te halen; hij
    gaf het aan zijn knecht, die zich haastte, het klaar te maken.
  nch-BL: Teipa Abraham motalo campa itztoyaj itapiyalhua huan quitapejpeni se becerro
    cati nelía yejyectzi. Huan quimacac se itequipanojca, huan ya nimantzi quichijqui
    se tacualisti.
  tfr-NTPO: L̈ara eni ga opshino ey dwayo, ga jek öötong shäng ba sögl̈a tjeng l̈ishko,
    shara kjl̈ara pjl̈ú wl̈eniyo, twara ba parkaga kong, poshäryë jekdo wl̈o.
  vie-1934: Aùp-ra-ham bèn chạy lại bầy, bắt một con bò con ngon, giao cho đầy tớ
    mau mau nấu dọn;
  hin-CV: अब्राहाम दौड़कर अपने गाय-बैल के झुंड के पास गए और एक कोमल अच्छा बछड़ा छांट
    कर अपने सेवक को दिया और उससे कहा, जल्दी से खाना तैयार करो.
  eng-OURB: Abraham [Father of a multitude] ran to the herd, and fetched a tender
    and good calf, and gave it to the servant. He hurried to dress it.
  spa-BES: Y corriendo a la manada, tomó un buey joven, suave y gordo, y lo dio al
    siervo y él lo preparó rápidamente;
  tdx-tdx: Nilay mb’an-troke raike mb’eo amy zao t’i Avrahame nijoboñe dronga maleme
    hena vaho natolo’e ami’ty ajalahy hañalankaña’e masika.
  vid-vid: Hamba Abulahamu nakalawa himahima nakuluta kuli misenga, nakahagula ilogota
    limwe linenehe goya, nakamha chitumagwa yumwe yeyohaje kulidumula na kuliteleka.
  pwg-pwg: Muriyai iverau inae da meni dobunai ina kau yavona ivivi makiiyana nake.
    Ma kau natuna dodona ivinei ma irutini ineyei ina bigabiga tomowina kurina. Ma
    ivonei da yaghiyaghinai ita vowai ma ita vokuyi.
  eng-OKE: And to the herd ran Abraham, and took a calf, tender and good, and gave
    to a young man, and he hastened to dress him.
  tha-KJV: อับราฮัมจึงวิ่งไปที่ฝูงสัตว์เอาลูกวั​วอ​่อนและดีตัวหนึ่งมอบให้ชายหนุ่มคนหนึ่งและเขาก็​รี​บปรุงเป็นอาหาร
  por-BR-2018: E correu Abraão às vacas, e tomou um bezerro tenro e bom, e deu-o ao
    jovem, e deu-se este pressa a prepará-lo.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ablaham e kaolo꞉ fofan hen a꞉na nai ha꞉na꞉sa꞉ga꞉, kao kalofo
    nafale imilise nowo꞉ dia꞉sa꞉ga꞉, ene nanog kalumo꞉ dimiabiki, eyo꞉ bo꞉bo꞉ge dimidalia꞉ga꞉
    so꞉fa꞉.
  deu-ELO: Und Abraham lief zu den Rindern und nahm ein Kalb, zart und gut, und gab
    es dem Knaben; und der beeilte sich, es zuzubereiten.
  ktm-ktm: Inum ti pe Abraham ihtot ile pe iltakuni makau homou ma inek tapa eriy
    pe indritamumu-uh pe iduwe ile ta lewen marai tadan. Lewen marai ti iporitai itngwii
    pe ihnan ile misen.
  caa-caa: Entonces e Abraham ajni ixin macuir e macteꞌ tiaꞌ turobꞌ meyra wacax, y
    usicbꞌa incojt chꞌom xeꞌ incꞌunto uwerir, y de allí uyare cora umanobꞌ tuaꞌ uchamse
    y tuaꞌ uyustesobꞌ lo que tuaꞌ ucꞌuxiobꞌ e ajwarobꞌ.
  eng-WYC-2018: Forsooth (then) he ran to the drove of beasts, and took thereof a
    calf most tender and best, and gave (it) to a servant, which hasted, and seethed
    the calf (or and boiled the calf);
  epo-epo: Kaj ankaŭ al la bovoj Abraham kuris, kaj li prenis bovidon delikatan kaj
    bonan kaj donis al la junulo, kaj tiu rapide pretigis ĝin.
  uig-PIN: Andin Ibraⱨim kala padisiƣa yügürüp berip, yumran obdan bir mozayni tallap,
    qakiriƣa tapxurdi; u buni tezla tǝyyar ⱪildi.
  beo-beo: 'Amalalu, A:ibalaha:me da ea lai gebo gilisisu amoga hehenane, bulamagau
    mano gasono ida:iwane lale, ea hawa: hamosu dunuma i. Amo da hedolowane hahamoi.'
  tpi-OTNT: Orait Abraham i ran i go long ol bulmakau bilong en na em i kisim wanpela
    patpela yangpela bulmakau. Em i givim long wanpela wokman, na wokman i hariap
    long redim na kukim.
  hau-SA: Sa’an nan Ibrahim ya yi gudu zuwa garkensa, ya zaɓi ɗan maraƙi ya ba wa
    bawansa, bawansa kuma ya yi sauri ya gyara shi.
  udu-udu: Dhala Ibrahiim guski’d mo eya ma’diny bip̱ mo dhali a’di ki bu’th ari bip̱
    jin ’ta’dama’ta’dam mo dhali jin ’bora’bor mo dhali c̱i a’di ki c̱iŋkina/ mo a’di
    jin miiki is ki ’kasa/ ’kasa/ mo mmothoson a’di mo.
  uig-LAT: Andin Ibrahim kala padisigha yügürüp bérip, yumran obdan bir mozayni tallap,
    chakirigha tapshurdi; u buni tézla teyyar qildi.
  nde-nde: Waphanga waya emhlambini wakhetha iguqana elihle, elibuthakathaka walipha
    isisebenzi ukuba silihlinze.
  ton-ton: Pea lele ʻa ʻEpalahame ki he fanga manu, ʻo ne toʻo mei ai ʻae ʻuhiki pulu
    molu mo lelei, ʻo ne ʻatu ia ki ha talavou pea naʻa ne fakatoʻotoʻo ʻa hono ngaohi.
  ces-1613: Abraham pak běžel k stádu; a vzav tele mladé a dobré, dal služebníku,
    kterýžto pospíšil připraviti je.
  eko-eko: Nawiisha, khutthirela onzizi wawe khunthuula mwaana wa mompe woonenevacha,
    khumwinkha karumeyaawe yoori anshije na amwiipikhe wa waakuveyavo.
  nss-nss: Pe yiy ingap iya kili hu mbulmwakau tan pe ipirani noru mbulmwakau hamou
    mepo sangin imuh. Pe iwiriy iya kili ndramat hamou para poya mbulyan pe imbusiy
    leheleh pe iya mwan. Imayis ihipwen, pwen iwiriy pe iyaikiy iya kili Apraham.
  eng-WMB: Abraham ran to the herd, and fetched a tender and good calf, and gave it
    to the servant. He hurried to dress it.
  tam-TCV: ஆபிரகாம் தன் மாட்டு மந்தைக்கு விரைந்து சென்று, ஒரு நல்ல இளங்கன்றைத் தெரிந்தெடுத்து,
    அதை ஒரு வேலைக்காரனிடம் கொடுத்தான்; அவன் அதைச் சமைப்பதற்கு விரைந்தான்.
  ceb-ULB: Unya midagan si Abraham ngadto sa panon sa mga mananap, ug gikuha niya
    ang nating baka nga humok ug maayo, ug gihatag kini ngadto sa sulugoon, ug gidali
    niya kini pag-andam.
  mkn-mkn: Ais dia lari pi dia pung sapi dong, ko dia pili ame sapi ana satu yang
    gumuk. Ais dia suru dia pung hamba ko horo itu sapi, deng masa dia pung daging.
  pol-UBG: Abraham zaś poszedł do stada, wziął młode i wyborne cielę i dał je słudze,
    który szybko je przyrządził.
  agr-agr: 'Tusa ukuak, tupikaki toro tsakat batsatun jegantun duwegman etegka, niina
    inake aidaun chichajak: “Juju maajum wamak inagtujuatajum”, tusa tima ditashkam
    imatiksag umikajui.'
  kyc-kyc: Lapala baame makando mena karenge dokona papala ikyane ape ape lao rondo
    lao andengende anga anga lasinde nyepala banya kendemande akali dokona mende maiyamopa
    waiya lao rapa rapa piya.
  urd-GVU: پھر وہ بھاگ کر بَیلوں کے پاس پہنچا۔ اُن میں سے اُس نے ایک موٹا تازہ بچھڑا
    چن لیا جس کا گوشت نرم تھا اور اُسے اپنے نوکر کو دیا جس نے جلدی سے اُسے تیار کیا۔
  deu-1912: Er aber lief zu den Rindern und holte ein zartes, gutes Kalb und gab's
    dem Knechte; der eilte und bereitete es zu.
  ntj-ntj: Nyangka Yayipuramalu puluka pirnikutu kukurraaralpi puluka warlangu karnpi
    purlkanya ngurrkarntaralpi nintirnu waarka palyalpayilu pungkula paaltjaku. Nyangka
    pungu paaralpi Yayipuramaku katingu nintirnu.
  row-row: Basa ma nelaꞌ nisiꞌ sapi nara, de paꞌa nala sapi ana mbarunaꞌ esa, ma denu
    ate na tati, de tunu-nasu e.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ದನಗಳ ಕಡೆಗೆ ಓಡಿಹೋಗಿ ಕೊಬ್ಬಿದ ಎಳೇ ಕರುವನ್ನು ತೆಗೆದು ಆಳಿನ ಕೈಗೆ ಕೊಟ್ಟನು.
  ena-ena: La Ebɨlam agaŋ haŋɨla haŋɨla uavɨla sabaŋ bulɨmakau ninaŋ huaci sɨbaŋ agadɨ
    vimi. Viavɨla nudɨ sibɨla hɨsɨŋ hulaŋ agasaŋ iguci ifɨhɨma vɨhavɨhevɨla hɨlami.
  tgo-tgo: I yoruku weŋgiya le thetheghan na ve tuthiya kau nariye ghe tabo vondɨvondɨ,
    i vatomwe weya le rakakaiwo regha, i yoruku na ve vakatha ghanɨŋga kaiwae.
  yap-yap: Me mil Abraham nge yan ko gin bay ba ran’ i garbaw riy me fek ba fak e
    garbaw u fithik’rad ni kab munguy ufin ma ba sugsug, me pi’ ngak ba tapigpig,
    me gur fare tapigpig nge ngongliy rogon.
  tet-tet: Nia moos nalai baa karau baka laluꞌan, boi nola karau baka oan bokur ida.
    Naruka ata sia koꞌa karau baka nia.
  hlt-MCSB: Te phoeiah Abraham te saelhung taengla yong tih vaito ca a mongkawt neh
    a then te a loh. Te phoeiah cadong taengah a paek tih a loe la a saii sak.
  mdy-ETH: ዬካፓ ዓብራሃሜ ፔኤኮ ቆልሞ ባንሢ ዴንዳዖ ሃጊ ዔቃያ ቃራ ዎፓና ባኣቶ ባኣካፓ ዶኦሪ ዔኪ ዒዛኮ ማዾ ማዻሢም ዒንጋዛ
    ዬይ ማዾ ማዻሢ ሩኡሪና ሹኪ ዓሽኮ ቲቂ ጊኢጊሼኔ፤
  kew-kew: Wala aipapulu nipuna gawa menanu aisimi para aloma pisa, goa pua epe pena
    apa ae yandapu mena meda pua mua nipuna kogono aa epa kaloa aipapulu managolatepa
    sa.
  twi-ASANTE: Afei, Abraham yɛɛ ntɛm kɔɔ nʼanantwibuo no mu, kɔkyeree nantwie ba a
    ɔyɛ na wadɔre sradeɛ de no maa ne ɔsomfoɔ, ma ɔde ahoɔherɛ yɛɛ ne ho adwuma.
  mwc-mwc: Ba Abraham i nae cow yabona simamana wai, natuna budobudona kesana i bowai
    ba, ana saibisaibirina i berei kata yagiyagina wata ita bobunagi.
  bhl-bhl: 'Wangeko, iti fongate uneko, akalem bulmakao im biliw dim yako uneko, samal
    tugul aliw makmak bamduse kale. Bamduko, akalem weng afak kunum mak elo duleweko,
    bokolewomele: “Fongate akate memen kelewa!”, dangei, e em dangse weng be kiliko,
    gelewse kale.'
  con-NTPO: Tsa'caen supa Abrahamjan vaura ttuccuni buttopa japa bove ñotssia vaura
    du'shuma indipa tise'be sema'sunga afe cuintsu fi'ttipa sho'ccoeñe.
  eng-WEBU: Abraham ran to the herd, and fetched a tender and good calf, and gave
    it to the servant. He hurried to dress it.
  bnp-bnp: Muri i nunu lakea na kabuna bulmakau, i rabalakia a tuna bulmakau gavutuvutu,
    i habia na vora vona, i papa hari ni gutuna.
  wal-wal: Qassi, Abrahaami ba wudiyaakko woxxi biidi, lo77o anqqara maraa dooridi,
    issi ashkkarau immin, i eesuwan shukkidi giigissiis.
  mgh-mgh: Wahoolo ahorwaa muncicini ni ahonthanla mwaamope omaana, ahonvaha ipottha
    awe wiira antthenkace wowakuvyaca.
  acu-NT: 'Nunia jiinki, vaca matsatmaunam ampuki we, vaca uchiri timiá pengkeran
    jiis, ni inatirin: —Juka wári maam inartuata —tusa inarmiayi.'
  spa-PDDPT: En seguida, Abraham corrió hacia el ganado, tomó un becerro tierno y
    bueno y se lo dio al esclavo. Éste se apresuró a aderezarlo.
  gun-gun: Ha'e gui Abraão ma mymba kora katy ju onha ovy. Peteĩ vaka ra'y ikyra porã
    va'e ojopy vy ome'ẽ omongakua va'ekue pe oguereko katu pojava aguã.
  agu-BL: Ntin nin xtalol tzaj Abraham tetz Sara, lajke'l nintzun bene'ntz kale ate't
    yi wacẍ i', nin je' xtxa'ol jun tal ne'ẍ wacẍ, nin tak'tz tetz jun scyeri mos
    tan toque'n tan banle'n ba'n tetz.
  eng-PEV: Then he ran to his mob of cows and picked out a really good young cow.
    He gave it to one of his work-men and said, “Quick, kill this young cow, and cook
    it for our visitors.”
  ilo-ULB: Kalpasanna, nagtaray ni Abraham a napan iti ayan dagiti arban, ket nangala
    isuna iti ubing pay ken napintas a baka, ket intedna daytoy iti adipen, ket nagdardaras
    ti adipen a nangisagana iti daytoy.
  kpg-kpg: Gei mee gaa lele gi di hagabuulinga manu, ga gowaga dana damaa kau dulii
    dela e bedi gei e balabala ono goneiga, gaa wanga gi tangada hai hegau e hagatogomaalia
    hagalimalima.
  uig-ARA: ئاندىن ئىبراھىم كالا پادىسىغا يۈگۈرۈپ بېرىپ، يۇمران ئوبدان بىر موزاينى
    تاللاپ، چاكىرىغا تاپشۇردى؛ ئۇ بۇنى تېزلا تەييار قىلدى.
  bsp-bsp: K'ɛyɛksɛ sɔ kəkɔ ka nde yɔcɔl yeyi mɔ, k'osumpər tana pɔtɔt dis nde yɔcɔl
    yɔn dacɔ, k'ɔsɔŋ pi wəcar kɔn wətɛmp wəkin kɔ wəkakɔ olompəs pi katəna-katəna.
  bps-bps: Kafnge én, faflal Abraham salu di dad bakan, du kanfean i too fye guyà
    baka, ftatéan di saligan, na faflalan ftaga.
  mbs-mbs: Penga niyan, kimagnan si Abraham doton te menge ayam-ayam din, aw pinemallì
    din se ontò mèpiya nati te baka. Imbegay din iyan diyà te sebad sineligan din
    amon iyawen din iyan aw ilegaen te eked kenamay.
  tof-tof: Eibrra-am akó büsai-büsai wamórr ngabyón lar ne koralórr. Darrü morroal
    baritürrün ⌊kau⌋ kupo we upadórr, da tóba ⌊leba zaget olom⌋ we ekyanórr, büsai
    aungüm.
  sus-sus: Na xanbi, a naxa a gi, a siga ninge gɔɔrɛ, a sa ninge sube bɔrɔxɔxi fate
    fanyi keren tongo. A naxa na ninge so a xa walikɛ yi ra, a xa a faxa, a xa a yailan
    donse ra.
  pon-2006: Mwuri, e ahpw pil tangala rehn nah pelin kou ko oh pilada kou pwul me
    keieu pwulopwul oh mworourou, e ahpw kihong nah sounpapaho, pwe en pil kaunopada.
  jae-jae: Ma Abraham kêlêti gêdêŋ bulimakao gêja, kêkôc bulimakao ŋalatu ŋajam toŋalêsi
    teŋ ma kêkêŋ gêdêŋ sakiŋwaga, taŋ kêkacgeŋ gebe eno matajajageŋ.
  ksd-ksd: Ma Abaraam i ga kavie ra vinavana tadav ra kikil na vavaguai, ma i ga vila
    pa tika na nat na bulumakau, i ga guma ma i ga boina ra viono, ma i ga tul tar
    ia tai ra tultul, ma ra tultul i ga vaninare lulut.
  tur-YTC: Avraham sığırlara koştu, körpe iyi bir buzağı alıp hizmetçisine verdi.
    Hizmetçisi hemen hazırladı.
  bel-N: І пабег Абрагам да быдла, і ўзяў тлустае і добрае цяля, і даў юнаку, і той
    хутка прыгатаваў яго.
  grc-BRENT: Καὶ εἰς τὰς βόας ἔδραμεν Ἁβραὰμ, καὶ ἔλαβεν ἁπαλὸν μοσχάριον καὶ καλὸν,
    καὶ ἔδωκε τῷ παιδὶ, καὶ ἐτάχυνε τοῦ ποιῆσαι αὐτό.
  ind-AYT: Kemudian, Abraham berlari menuju kawanan sapinya dan mengambil seekor anak
    sapi yang empuk dan baik, lalu dia menyerahkannya kepada seorang muda, dan orang
    itu segera mengolahnya.
  lid-lid: Ano iy sakaliye ili bolo iri katin haka badeh andrei bulumakau kasen mwasin
    handru, iy andrei atehei i mine ndramak ta lahou tan ari ili sesek ma ajeh.
  eng-NNA: After that he went outside, he got a bullock, a young one, in good condition.
    He said to a worker, “Be quick! Kill this animal, cook it.”
  nya-nya: Kenaka Abrahamu anakatenga mwana wangʼombe wonenepa ndi wofewa bwino ndi
    kupatsa wantchito wake amene anachita changu kukonza ndiwoyo.
  hrv-hrv: Zatim Abraham otrča govedima, uhvati tele, mlado i debelo, i dade ga momku
    da ga brže zgotovi.
  mps-mps: Tialima, Abraham udulama, te bulmakau bidalubo oboba pelama, tama te ogwa
    bidi te nisali bulmakau me deli sali. Agai te bulmakau te sę bidi me delibolo
    menama, tama sę bidigo elama, sisi elama, tama ulali.
  llg-llg: Boe ma, nalai neni sapi nala neu, de ana hele nala, sapi ana maao esa.
    De ana nadenu atan hala sapi ndia.
  tpi-tpi: Orait Abraham i ran i go long ol bulmakau bilong en na em i kisim wanpela
    patpela yangpela bulmakau. Em i givim long wanpela wokman, na wokman i hariap
    long redim na kukim.
  dan-1931: Så ilede han ud til Kvæget, tog en fin og lækker Kalv og gav den til Svenden,
    og han tilberedte den i Hast.
  vie-OVCB: Áp-ra-ham chạy đến bầy gia súc, chọn một con bê béo, và bảo đầy tớ nấu
    dọn gấp.
  lbk-lbk: Sa et natanagtag is kakawad nan cheycha'y enkik-iwiyena, sa et pinmili
    isnan enlaplapog ay innanak si faka, et inchowana isnan cheycha'y faana ay nangikakamo
    ay nangisakhana ay nangoto.
  guj-2017: પછી ઇબ્રાહિમ દોડીને જ્યાં તેના જાનવર હતાં ત્યાં ગયો અને એક પુષ્ટ તથા કુમળું
    વાછરડું લાવીને નોકરને આપ્યું, જે તેને ઉતાવળે તૈયાર કરવા લાગ્યો.
  byr-byr: '@see-verse:GEN.018.006'
  awx-awx: Tikengä ihapmäke, towiyä gämände kukut. Ku towiyä gämän mätexu tänge ilakngäkänu
    gwendu täkapu, puyä äminä täpätule imän, itä yupsäng matäke hakut.
  pon-2006A: Mwuri, e ahpw pil tangala rehn nah pelin kou ko oh pilada kou pwul me
    keieu pwulopwul oh mworourou, e ahpw kihong nah sounpapaho, pwe en pil kaunopada.
  por-BRBSL: Abraão correu para o rebanho, pegou um terno e bom bezerro e o deu ao
    criado. Ele apressou-se a vesti-la.
  aly-aly: Ra aker mwerr innga rlwanek, anter-akngerr akely. Abraham-kenh warrkenhel
    pwelek irrwey akely atwerliwek aker artwa irrpety ikwer-rnemek.
  cth-cth: Hahoi Abraham ni maitohu koe a yawng teh, maitoca a tak kathâw e a la teh,
    a san thoundoun koe a poe teh karanglah a rakueng sak.
  twi-twi: Afei, Abraham yɛɛ ntɛm kɔɔ nʼanantwibuw no mu, kɔkyeree nantwi ba a oye
    na wadɔ srade de no maa ne somfo ma ɔde ahoɔhare yɛɛ ne ho adwuma.
  hlt-hlt: Te phoeiah Abraham te saelhung taengla yong tih vaito ca a mongkawt neh
    a then te a loh. Te phoeiah cadong taengah a paek tih a loe la a saii sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Abɑrɑhɑmmuu cokɛ́ kɛ́pĩ́nní dinɑɑdɑbii dìì wenni, kɛ
    ɑ̃ mɛkùɔ̀ nkɛ́duɔ́ nho kóo n tɔ̃ntì mɔù kòo dì kùɔ kɛ́bénnɛ́ mɛcɑ̃ɑ̃.
  msy-2020: Egha Abraham uan bulmakauba bagha ivegha ghua mɨkarzim sara itir mam inigha
    ize. Egha a isa uan ingangarir gumazim ganɨngizɨ a zuamɨrama a mɨsuegha aneghoregha
    a isami.
  txq-txq: Basa boe ma ana nalaik neni ndia sapin nara neu, de here nala sapi ana
    maao esa. De nadenu ndia atan hala sapi naa, ma nasu mbaan.
  aaz-aaz: Rarit in naen neu in bijae ngguin, ma npiir naan bijae apokat aan es. In
    nreun in ameupt es he nroor goe ma nahaan in sisin.
  azb-azb: İbrahim mal-qaraya tərəf qaçdı. Oradan körpə və yaxşı bir buzov götürüb
    nökərinə verdi. Nökər də onu hazırlamaq üçün tələsdi.
  eng-DBY: And Abraham ran to the herd, and took a calf tender and good, and gave
    [it] to the attendant; and he hasted to dress it.
  hin-2017: फिर अब्राहम गाय-बैल के झुण्ड में दौड़ा, और एक कोमल और अच्छा बछड़ा लेकर
    अपने सेवक को दिया, और उसने जल्दी से उसको पकाया।
  wol-KYG: Ibraayma nag daw ca gétt ga, sàkk fa sëllu wu duuf te baax, ñëw jox ko
    jaamam, mu gaaw togg ko.
  swp-swp: Aberahama abo i aitautau ena bulumakau eawoina arinai, bulumakau natuna
    esau ie abi, natuhariuna, lolo aririna, i mosei ena heaheari esau arinai, ia ie
    abi heulai bena i henonohai.
  bjr-bjr: Miqi qimaseenoo raudamaki sandeenoo burimakau maruqoo oonureenoo burimakau
    aanaaqi amiqirana amaqi qumooqu kirana mara rumba mareenoo narí ainainira faiqi
    amisoofanoo kai kaqi ufanoo arusee suqanau.
  eng-YLT: and Abraham ran unto the herd, and taketh a son of the herd, tender and
    good, and giveth unto the young man, and he hasteth to prepare it;
  kne-kne: Pag managtag ay en manpili sin malames ay olbon sin baka na, et indawat
    na sin esay baa na ta dalasena abe ay mangisagana.
  wat-wat: Muniyai Ebenaamu i dibwana i niya bunumakau waumisi nenesiyai keta mwanavauna
    i vinuwadadaniya kakaninama i viya, yana tobunanige i veniya keta i venugidewadewiya.
  heg-NTPO: Hidim un lail lako se un aus-sapi luas, le huil nal aus ana aap banan
    mesa. Hidi kon tadu un ata ka le keo aus na, le hos un sisin na.
  ptu-ptu: Mane lumumpa'i Abraham lako ongeam sapinna anna umpise'i änä' sapim handam
    malompona anna nabeenni sabua'na nakandi'i natunu.
  bzd-NTPO: E' ukuöki̱ ta̱ bet ie' wák tu̱nemi baka pupula shu̱shtök wé̱ bua'bua ese
    klö'wé̱wa̱itö. E' mítse̱r ie' wa̱ méitö ikanè méso eköl a̱. Bet ta̱ ikanè méso
    tö ikanewé̱ ie' a̱ katè.
  kwf-kwf: Ma nia ka lalili ana kula neꞋe na buluka nia ki tua ana, ma nia ka efoa
    mala taꞋi bibi buluka kubu leꞋa. Sui nia ka saea fuana taꞋi ngwae ni rao nia ka
    ꞋaliꞋali ka saungia ka mae, ma ka salisali ana ti fasi buluka fuana uulu ngwae
    neꞋeri ki, kira ke ꞋaniꞋi.
  eng-WYC-2017: Forsooth he ran to the drove of beasts, and took thereof a calf most
    tender and best, and gave to a servant, which hasted, and seethed the calf;
  eng-WMBB: Abraham ran to the herd, and fetched a tender and good calf, and gave
    it to the servant. He hurried to dress it.
  spp-spp: U à puru jwo ke, maa fê a kàre u kàcwɔge na, maa u ninage sìnmɛ woge kà
    cû mà kan u báarapyiŋi wà á. Ka u u kuru bò, maa ku yal'a shwɔhɔ fwɔfwɔ.
  aey-aey: Odocob Ebraham uqa guguli bulmakau gelna len. Odimei uqa bulmakau nag oso
    eu uqa cuhun jecnu bodoec umei uqana cabi dana uten. Odocob cabi dana uqa bulmakau
    eu mahuc bahic cilecnu saciadugia bili nuen.
  urd-GVH: फिर वह भागकर बैलों के पास पहुँचा। उनमें से उसने एक मोटा-ताज़ा बछड़ा चुन
    लिया जिसका गोश्त नरम था और उसे अपने नौकर को दिया जिसने जल्दी से उसे तैयार किया।
  rug-rug: Beto asa, si haqala la koasa rovana bulumakao si asa, meke vizatia sa si
    keke bulumakao vaqurana meke nobonobokona, meke vala nia sa si asa koa keke nabulu,
    pude tuturei va kina ia gua.
  gaz-gaz: Innis gara saawwaniitti fiigee jabbii gabbatee itti tole tokko filatee
    hojjetaa tokkotti kenne; hojjetaan sunis qopheessuuf ariifate.
  fra-LSG: Et Abraham courut à son troupeau, prit un veau tendre et bon, et le donna
    à un serviteur, qui se hâta de l’apprêter.
  gnn-gnn: Ga ŋayinydja waṉḏina, ga wutthurruna buliki buyuwuyu yana yuṯa, bala yana
    waŋana djämamirrinhana, “Way waḏutja go, batharrana dhuwala wäyinnhanydja,” bitjarra.
  yal-yal: Na xanbi, a yi a gi, a siga ɲinge sansanni, a sa ɲinge dii turaxi keden
    tongo. A yi na ɲinge diin so a walikɛɛn yii alogo a xa a faxa, a xa a rafala donseen
    na.
  gum-gum: Incha Abrahambe tru waara purrabsrømay luløb ya, kan truba tab waara-unøzhigwanh
    merrarrawa, nui karuig mendig megabigwan tranen, truibe mamigweyasig ¡katø! petøzhiitø
    tamarøbig køn.
  iou-iou: Iwetpäŋä Abraham bäräŋeŋ päŋku bulimakau nanaki säkgämän kubä yäpmäŋ päŋku
    piä ämani kubäta imänkaŋ bäräŋek madäŋpäŋ ijiŋkuk.
  haw-1868: Holo aku la o Aberahama i ka ohana bipi, lalau aku la i ka bipikeiki opiopio
    momona, haawi aku la i kekahi keiki, a wikiwiki iho la ia e kalua.
  arb-NAV: ثُمَّ أَسْرَعَ إِبْرَاهِيمُ نَحْوَ قَطِيعِهِ وَاخْتَارَ عِجْلاً غَضّاً
    مُسَمَّناً وَأَعْطَاهُ لِغُلامٍ كَيْ يُجَهِّزَهُ.
  adz-adz: Da arangan irunt ifa makau gan mpada gin da ipiriangꞌ makau narun faꞌ bini
    mangan da ini da mamaꞌ guman i isa funub da tipa sung angu.
  ewe-ewe: Emegbe la, eƒu du yi nyihawo me, lé nyivi dami aɖe, eye wògblɔ na eƒe subɔla
    aɖe be wòawui enumake.
  eng-LEE: And Abraham ran unto the herd, and fetched a calf tender and good, and
    gave it unto a young man, and he hastened to dress it.
  dji-dji: Ngunungir-kirri nyani gurriyilili ṉunydjirrali ngunyilipm bulukili malali,
    girri rindilaliban wurpmi yuwirdjing ḻatju ḏirradjnyirbi. Nyani gumbirrdji gatjidjini,
    gangili, girri gungiliban yawirrinynyi ngunung djamagiṉing inga. Ga ngunukima
    yawirrinydji bipiṉi, djaringili ganydjirrdjipm, girri maypal batjidjiniban.
  gvn-gvn: '@see-verse:GEN.018.006'
  nna-nna: Palaja jalakarti yana, purlika mana, yangupala, jinjimama. Wurrarnala warrkamukatanga,
    “Nyampa jarra! Nyungu kuwiyi wirlala, kampala.”
  asm-FB: তাৰ পাছত অব্ৰাহামে লৰি গৈ পশুৰ জাকৰ পৰা ভাল চাই এটা সৰু দামুৰি আনি তেওঁৰ
    দাসক দিলে; সেই দাসেও ততাতৈয়াকৈ তাক ৰান্ধিলে।
  sus-A: نَ شَنبِ، عَ نَشَ عَ فِ، عَ سِفَ نِنفٍ فْورّ، عَ سَ نِنفٍ سُبٍ بْرْشْشِ قَتٍ
    قَنيِ كٍرٍن تٌنفٌ. عَ نَشَ نَ نِنفٍ سٌ عَ شَ وَلِكّ يِ رَ، عَ شَ عَ قَشَ، عَ شَ
    عَ يَءِلَن دٌنسٍ رَ.
  fra-SBL: Abraham courut au troupeau, prit un veau tendre et bon, et le donna au
    serviteur. Celui-ci s'empressa de le panser.
  hbo-hbo: וְאֶל־הַבָּקָ֖ר רָ֣ץ אַבְרָהָ֑ם וַיִּקַּ֨ח בֶּן־בָּקָ֜ר רַ֤ךְ וָטֹוב֙ וַיִּתֵּ֣ן
    אֶל־הַנַּ֔עַר וַיְמַהֵ֖ר לַעֲשֹׂ֥ות אֹתֹֽו׃
  shp-NTPO: Jaskáa pekáo Abraham, waka ikainko ishto kaxon jainoa katota iki; jakonshaman
    waka bake bene, jaskáxon jawen yonoti menia, ishtonbires yoá aka iki.
  eng-WYCLIFFE: Forsothe he ran to the droue of beestis, and took therof a calf moost
    tendre and best, and yaf to a child, which hastide, and sethede the calfe;
  piu-2006: '@see-verse:GEN.018.006'
  pjt-pjt: Munu paluṟu wirtjapakaṉu palumpa kuka tjuṯakutu munu puluka yangupala kaṉpi
    puḻka ngurkantaṟa mantjinu kuka tjula wiṟu mulapa munu ungu wati palumpa waṟkaripai,
    ka pungkula palyaṟa pauṟa warpungu.
  cwe-cwe: Maabaho Bulahimu kakimbila kuna dibumbila da zing'ombe kasagula dang'ang'a
    dimwe ng'ombe dinenehe, kamwing'ha msang'hani, yoyadisasale hima hima.
  bgs-bgs: Igpalaguy si Abraham tun ta mga mannanap din, asta igsalin din tô tuu madigár
    nati ka baka. Igbággé din tun ta sábbad állang din ébô iyón din asta sékót lággaán.
  kik-kik: Ningĩ Iburahĩmu agĩtengʼera rũũru-inĩ, agĩthuura njaũ njega na njororo,
    akĩmĩnengera ndungata, nayo ĩkĩmĩthĩnja naihenya.
  ksr-ksr: Kaeŋ jeŋ uulaŋawo bulmakao tuuŋnoŋ kema bulmakao doŋa busuya loota meweeŋgoŋ
    weleŋqeqeya moŋ muro kanaiŋ uulaŋawo qeŋ kojoŋgoŋ ooro.
  omb-omb: Siu mo toa vano lo arai bulana kankarue, mo vilegi nire me mo lai na natui
    bulugi damoe mo bete lawe na nona tangaloi tabanagi, nge mo vai siseri mo vai
    raraie.
  fra-NCL: Puis Abraham courut au troupeau et, ayant pris un veau tendre et bon, il
    le donna au serviteur qui se hâta de l’apprêter.
  cek-AK: Maitawnawk pacahhaih ahmuen ah a cawnh moe, caak khawt boek maitaw maeto
    naeh pacoengah, a tamna thendoeng maeto khaeah paek; anih mah karangah thongh
    pae.
  xla-xla: Epame matle kukulumtame ya꞉ aliyata ha꞉ha꞉lalo mo dla tame aliya amkota꞉le
    sikemte kakaliyapele tlo hampo puame ma ya꞉ oko oplami hale watle hamimama aliya
    iye ma-hapele yumpo ha꞉ne, diyo.
  cuk-cuk: Geb degi, Abraham, moli-bebe-nikamalad-bukwadse abarmakdebalid. Moli-senigwad-bur-nued,
    bur-san-dutugwad susad. Geb degine, dule-ega-arbaedgala uksad. Geb a-dulede, gwae
    yog duar-imaksad, adi, mas-gunmalagar.
  uig-CYR: Андин Ибраһим кала падисиға жүгүрүп берип, юмран убдан бир мозайни таллап,
    чакириға тапшурди; у буни тезла тәйяр қилди.
  tel-2017: తరువాత అబ్రాహాము పశువుల మంద దగ్గరికి పరుగెత్తి ఒక మంచి లేగ దూడను పట్టుకు
    వచ్చి ఒక పనివాడికి ఇచ్చాడు. వాడు త్వరత్వరగా దాన్నివధించి వండి సిద్ధం చేశాడు.
  hat-BSA: Abraham osi te kouri nan pak bèf, li te pran yon jenn bèf byen mou, byen
    chwazi, e li te bay li a sèvitè li, ki te fè vit pou prepare li.
  bxh-bxh: Habahim ya fabelele ya lau bulumakau baiwadi yai, gubugubufwauna ya tohai,
    be ena paula tau abina ya felen, be ya asui feufeulai.
  kos-kos: Na el sifilpa yula nu yen un kosro uh muta we, ac sulela cow fusr na fisrasr
    ikwa ac factfat soko, ac sang nu sin mwet kulansap se, su sulaklak na akoela.
  hbo-WLC: וְאֶל־הַבָּקָ֖ר רָ֣ץ אַבְרָהָ֑ם וַיִּקַּ֨ח בֶּן־בָּקָ֜ר רַ֤ךְ וָטוֹב֙ וַיִּתֵּ֣ן
    אֶל־הַנַּ֔עַר וַיְמַהֵ֖ר לַעֲשׂ֥וֹת אֹתֽוֹ׃
  ibo-ibo: Mgbe ahụ, Ebraham gbagara nʼigwe ehi ya, họpụta otu nwa ehi na-akaghị aka
    nke ahụ ya dị mma, nye ya otu ohu ya onye mere ngwangwa gbuo ya, dozie ya maka
    oriri.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ଗୋଠକୁ ଶୀଘ୍ର ଯାଇ ଉତ୍ତମ କୋମଳ ଗୋବତ୍ସ ଆଣି ଦାସକୁ ଦିଅନ୍ତେ,
    ସେ ତାହା ଶୀଘ୍ର ରାନ୍ଧିଲା।
  wmt-wmt: '@see-verse:GEN.018.006'
  chk-chk: Mürin, Apraham a mümütüla ngeni ewe lenien man o angei eman apanen kow
    mi ipwötükai o annö. Iwe, a ngeni eman nöün chon angang mi müttir amoota fitukan.
  ssd-ssd: Taŋakina sulumba Abraham nu pinderka nuŋe makau fonde tugum promba fatnu
    kitek butuknu kuya ŋak ande madimba tumba nuŋe piro taŋgo tuna le nuŋge pre pre
    balemba kuapikina.
  rop-rop: Brom deya Eibrahem bin go, en gajim fetwan gudwan gabigabi, en imbin gibit
    langa im wekinmen blanga kilim en gugum.
  ukr-1871: І метнеться Авраам до корів, та й узяв телятко нїжне й добре, і оддав
    його слузї, а той скоренько впорав його.
  eng-AOI: Then he ran outside again and chose a good, fat calf for them to eat, and
    gave it to his servant, who killed it and cooked it. When the meat was cooked
    and ready to eat,
  yon-yon: Kwanandekore, ye kirodmo dingkan doriib yaa wene buromakau mana kowiib
    kanmene kowoone ye deme karubbed kirod ayekore bunge nengkoon.
  bch-bch: Ga kus ta ilado ga ila igera ele bulmakao ipu ta isio bulmakao daenga pau
    ede itub kapei. Ta ibada ga ila pan ele paeaeanga ta ibage manmanae ngan aea totoinga,
    ga kus ta ila inono.
  deu-1951: Er aber eilte zu den Rindern und holte ein zartes und gutes Kalb und gab
    es dem Knaben, der eilte und rüstete es zu.
  eng-JPS: And Abraham ran unto the herd, and fetched a calf tender and good, and
    gave it unto the servant; and he hastened to dress it.
  ubr-ubr: Namon Abraham iyayai inai an bobaitu sigaraba sitatawar on nan ato sanasi
    tona boboun momon on ibo ato an agirotin itai, on sasasan wat iyasubun itab.
  srp-1865: Pa otrèa ka govedima i uhvati tele mlado i dobro, i dade ga momku da ga
    brže zgotovi.
  lug-lug: Ibulayimu n’agenda bunnambiro mu kisibo n’aggyamu ennyana, ento era ennungi
    n’agiwa omu ku bavubuka eyayanguwa okugifumba.
  heb-heb: ואל הבקר רץ אברהם ויקח בן בקר רך וטוב ויתן אל הנער וימהר לעשות אתו׃
  ben-IRV: পরে অব্রাহাম দৌড়িয়ে গিয়ে পশুপাল থেকে উৎকৃষ্ট কোমল এক বাছুর নিয়ে দাসকে
    দিলে সে তা তাড়াতাড়ি রান্না করল।
  pan-pan: ਅਤੇ ਅਬਰਾਹਾਮ ਨੱਸ ਕੇ ਚੌਣੇ ਵਿੱਚ ਗਿਆ ਅਤੇ ਇੱਕ ਚੰਗਾ ਅਤੇ ਨਰਮ ਵੱਛਾ ਲੈ ਕੇ ਇੱਕ ਸੇਵਕ
    ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ ਛੇਤੀ ਨਾਲ ਉਹ ਨੂੰ ਤਿਆਰ ਕੀਤਾ।
  tkr-tkr: Mana mançe çavra-vəq'əysqa g'adarxhun sa kokna q'ıka avqu mek'vung'usqa
    qoole. Mek'vnar giyğalna ek'da oxhanasın kar ha'a.
  mwp-mwp: Kalanu Abrama soeyzi zilmaydhin, a nungu uruyngu nuydh koey buzaral kazi
    kaw madhin nungu zagethaw mabaygoepa buth pathaypa. Sobaginga nuydh ay ayman.
  mya-JVB: တဖန် နွား စုသို့ ပြေး ၍ နုထွား ကောင်းမွန်သော နွားသငယ် ကို ယူခဲ့၍၊ လုလင်
    ၌ အပ် သဖြင့် မြန်မြန် ပြင်ဆင် စေ ၏။
  tte-O: Kabo mwayamwayau ilau ana bulumakau bodaliyao kolili yo sinisinibuna bulumana
    namwanamwana yabo igite-sipwai. Mwa iwolena ana topaisowa yabo koina na iya mwayamwayau
    ikatububunan.
  tbg-tbg: kantero oru nai purumakaunavuqihairo purumakau naati koqera vonku varakero
    nai kaiqa vaiinti amuvaro viva vaaka vira qerama tareva vura.
  hmo-hmo: Vadaeni ia heau lao iena boromakau dekenai, boromakau natuna ta ia abia,
    ena hidiona be manokamanoka bona mai digara danu, iena hesiai tauna dekenai ia
    henia, vadaeni karaharaga ia lao, ia nadua.
  ata-ata: Xe muavuti la muiave mulai no taasiꞌa ta kau sou munoꞌu kau ꞌolu vile lailaixe
    ka munoꞌu mulai noxou itema sou xaixai noxou sou mupalepeinu ka muxutulalau.
  nfa-nfa: Ka rai laꞌe hari asa era sapi na, hèia kèpe ana sapi kabèbꞌu ciꞌu. Ka na
    pua dhèu sabꞌa na sa, pare.
  urd-urd: और अब्रहाम गल्ले की तरफ़ दौड़ा और एक मोटा ताज़ा बछड़ा लाकर एक जवान को दिया,
    और उस ने जल्दी — जल्दी उसे तैयार किया।
  rus-SYN: И побежал Авраам к стаду, и взял теленка нежного и хорошего, и дал отроку,
    и тот поспешил приготовить его.
  cbt-NTPO: Sa'in sha'huitahuaton, ta'arë'nachin ohuacaro'sa ya'huarinquë pa'nin.
    Noya noya nininso' toroa'hua huayonin. Huayonahuaton, a'nara piyapinën quëtërin.
    Quëtohuachina, inaso' tëparahuaton a'naroáchin capacaiso marë' anpirin.
  bqc-SIM: Ɔ̃ à bàalɛ̀ gɛ̀ a zuↄ guu, à zunɛbↄlↄ maa kũ̀ a kpà a zĩkɛnawa, ↄ̃
    zĩkɛnapi gɛ kɛ̀kɛ kpakpa.
  tcz-CHONGTHU: Hichun Abraham'in gancha ho kivah na lang ajon in bongnou athao pen
    asohte ho apen, gangtah in ahin hon sah in ahi.
  mar-mar: नंतर अब्राहाम गुरांच्या कळपाकडे पळत गेला आणि त्यातून त्याने कोवळे आणि चांगले
    वासरू घेतले आणि सेवकाजवळ देऊन त्याने त्यास ते लवकर तयार करण्यास सांगितले.
  tcs-tcs: Den Eibram bin ran go po dem buluk ane kau blo em, ane em bin suze wan
    nais yangkau wea i nais patwan wea i gad sopt mit. Eibram bin gibe da nais yangkau
    po wan sebant ane spik em po kilem, kukem, ane mekem redi po kaikai.
  soq-soq: Ita Abraam weuwane pue laiawo mampo wisene pue sanaa euda sonabene ita
    nola dewala waneno bosane ita tauwadea laulalen.
  qub-qub: Chaypita Abrahamga cörriylla aywaran wäcancuna caycashan cajman. Nircur
    werannin caj besërata acraran. Chaytana uywayninta entregaran. Chay runana pishtariycur
    apurä micuyta ruraran gorpan micunanpaj.
  bqp-bqp: Akũ à bàa lɛ̀ à gɛ̃̀ a zùnↄ tɛ́ à zùnɛ bↄ̀rↄ mana kũ̀ à kpà a zĩkɛriia,
    akũ zĩkɛrii pìi gɛ̀ɛ à kɛ̀kɛ likalika.
  hat-hat: Apre sa, Abraram kouri al nan bann bèt li yo, li pran yon jenn ti bèf byen
    gra, li bay yonn nan domestik li yo li pou li prese al kòche l'.
  eng-BSB: Meanwhile, Abraham ran to the herd, selected a tender and choice calf,
    and gave it to a servant, who hurried to prepare it.
  tod-tod: Aɓalaame ɓizɛni ná-togani ɓulugi ʋɔ bɛ, é nikɛ yiʋoi yɔbugi zeɠe nii
    pagai, é fe botiɠɛ nui ta ya, naa suvilɛ ga kpɛtɛa.
  eng-WEBPB: Abraham ran to the herd, and fetched a tender and good calf, and gave
    it to the servant. He hurried to dress it.
  kbq-kbq: nehuno Abrahamu'a agareno vuno bulimaka'afinti anenta afu ome aheno eri'za
    vahe'a eme amigeno, hantka huno erino ome kre'ne.
  nhe-BL: Teipa Abraham motlalo campa itztoyaj itlapiyalhua huan quitlapejpeni se
    becerro tlen nelía yejyectzi. Huan quimacac se itlatequipanojca, huan ya nimantzi
    quisencajqui se tlacualistli.
  bus-bus: Ben à bàa lɛ̀ à gɛ̃̀ a zùnↄ tɛ́ à zùnɛ bↄ̀rↄ maaa kũ̀ à kpà a zĩkɛria,
    ben zĩkɛri pì gàa à kɛ̀kɛ kpakpaa.
  gub-BL: A'e re uzàn tapi'ak wamono'ogaw pe kury. Wexak amo tapi'aka'yr ipyahu ma'e
    kury. Omono wemiruze'eg pe. Hemiruze'eg uzuka tapi'ak imuàgà'ym pà a'e awa wanemi'u
    ràm romo kury.
  eng-DRA: 'And he himself ran to the herd, and took from thence a calf very tender
    and very good, and gave it to a young man: who made haste and boiled it.'
  knf-knf: Wi wi Abraham aşaaŋ amint aya du batani ajej ubay unuura, awul wa nalemparul
    kë ajuŋ aŧaran.
