  mal-mal: 'അമ്പത് നീതിമാന്മാരിൽ പക്ഷേ അഞ്ചുപേർ കുറഞ്ഞു പോയെങ്കിലോ? അഞ്ചുപേർ കുറഞ്ഞതുകൊണ്ട്
