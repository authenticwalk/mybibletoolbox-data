  por-BRBSL: 'What se faltarão cinco dos cinqüenta justos? Vai destruir toda a cidade
    por falta de cinco”? Ele disse: “Não vou destruí-lo se encontrar quarenta e cinco
    lá”.'
  aly-aly: INGKART angkek, “Atha apek artwa mwerr-rnem 45 arentyel, atha apmer Sodom
    renh ywerrelhilemel atwey-angenh.”
  cth-cth: Tamikalan 50 touh dawk panga touh kuep hoehpawiteh, hote panga touh akuep
