    Beta dapa 45 orang bae di situ, na, Beta sonde bekin ancor itu kota.”
  pol-UBG: 'Gdyby do tych pięćdziesięciu sprawiedliwych zabrakło pięciu, czy z powodu
    braku tych pięciu zniszczysz całe miasto? I odrzekł: Nie zniszczę, jeśli znajdę
    tam czterdziestu pięciu.'
  agr-agr: 'Tujash namputchawame cuarenta y cinco aents pegkejam akuish, ¿ashí yaaktash
    tsaiktatmek?” tama Apajuí ayaak: “Atsa, cuarenta y cinco aents pegkejam akuishkam
    ijinashtatjai”, tiuwai.'
  kyc-kyc: Akalisa kingi paki (50) kara naraminde ramo wambu kingi paki isa pingyuo
    para ramo dokopa embame yuu taone doko pyao kokwa serese? leya. Baame daa lao,
    Rolae pingi 45 kararami ramo kokwa see naro ingilyamo, leya.
  urd-GVU: لیکن ہو سکتا ہے کہ صرف 45 راست باز اُس میں ہوں۔ کیا تُو پھر بھی اُن پانچ
    لوگوں کی کمی کے سبب سے پورے شہر کو تباہ کرے گا؟“ اُس نے کہا، ”اگر مجھے 45 بھی
    مل جائیں تو اُسے برباد نہیں کروں گا۔“
  deu-1912: 'Es möchten vielleicht fünf weniger den fünfzig Gerechte darin sein; wolltest
    du denn die ganze Stadt verderben um der fünf willen? Er sprach: Finde ich darin
    fünfundvierzig, so will ich sie nicht verderben.'
  ntj-ntj: Tjinguru-ya 45-pa walykumunu nyinarranyangka-muntan putakulurtu yiwarla
    palunyanya wiyalku?” Nyangka Mama Kuurrtu watjarnu, “Wiyalkitjamunu-rna yiwarla
    palunyanya yarnangu-ya 45-pa walykumunu nyinarranyangka.”
  row-row: Onaꞌ nda hambu atahori maloleꞌ losa lima nulu sa, te akaꞌ a haa nulu lima,
    naa taꞌo bee? Mete ma kuran atahori lima, naa Amaꞌ feꞌe mae tao mulutu kamboꞌ
    naa, do?” Lamatualain nataa nae, “Mete ma Au hambu atahori maloleꞌ haa nulu lima
    sia naa, Au nda tao ulutu e sa.”
  kan-2017: ಒಂದು ವೇಳೆ ಐವತ್ತು ಮಂದಿ ನೀತಿವಂತರಲ್ಲಿ ಐದು ಮಂದಿ ಕಡಿಮೆ ಇದ್ದರೆ ಪಟ್ಟಣವನ್ನೆಲ್ಲಾ
    ನಾಶ ಮಾಡುವಿಯಾ?” ಎಂದು ಕೇಳಲು ಯೆಹೋವನು, “ಅಲ್ಲಿ ನಲ್ವತ್ತೈದು ಮಂದಿ ನೀತಿವಂತರು ಸಿಕ್ಕಿದರೆ
    ಅದನ್ನು ನಾಶ ಮಾಡುವುದಿಲ್ಲ” ಅಂದನು.
  ena-ena: La hulaŋ iamɨgali huaci huaci 50 agɨlaŋ ma hɨniavɨdaci human limu fɨhala
    agasaŋ tɨbɨ mɨga hulaŋ iamɨgali huaci huaci 45 agɨlaŋ laci haiabɨla heŋ hɨniavɨdaci
    nulɨdɨ sɨbɨlɨ lamɨbanaŋ uami. Lɨci Asɨ Iaue agaŋ abami. Viaŋ igɨlɨŋ hulaŋ iamɨgali
    huaci huaci 45 agɨlaŋ hɨniavɨdaci haiabɨla agadɨ ma sɨbɨlɨ lamɨben uami.
  tgo-tgo: Naka thoŋgo mbe iyevarɨ na theghelima eŋge gharɨgharɨ thovuthovuye, ne
    u mukuwo ghembarako kaiwae thovuthovuye theghelima kaero thɨ roraŋgi?” Giya Loi
    i gonjoghawe iŋa, “Othembe ne ya vaidiya thovuthovuye mbe iyevarɨ na theghelima
    eŋge, mane ya mukuwo ghembako iyako.”
  yap-yap: Sana kemus ni aningeg i ragag nge lal e girdi’ ndarir ngongliyed e kireb
    ma gathi wugem. Ere ga ra kirebnag e re binaw nem ni bochan e lal e girdi’ nde
    gaman ko fare mathe’eg?” Me ga’ar SOMOL, “Dab gu kirebnag e re binaw nem ni fa’anra
    gu pir’eg aningeg i ragag nge lal e girdi’ ni bay u lan ndarir ngongliyed e kireb.”
  tet-tet: Kalo ema diꞌak la toꞌo naꞌin lima nulu, mais Ama netan loos naꞌin haat
    nulu resin lima dei, nunabee? Kalo la noo ema naꞌin lima dei, Ama sei nadodok
    kota nia ka?” Maromak nataa naꞌak, “Kalo Haꞌu ketan ema diꞌak, naꞌin haat nulu
    resin lima iha nia, Haꞌu la kadodok kota nia.”
  hlt-MCSB: Aka dueng sawmnga te panga loh a vaitah khaming, panga kongah khopuei
    pum te na phae aya?” a ti nah hatah, “Sawmli panga te ka hmuh koinih ka phae mahpawh,”
    a ti nah.
  mdy-ETH: ጎዖንቴ ኮዦ ዓሶኮ ፓይዳ ዶንጊታሚ ማዒፆይዳፓ ዖይዲታሚ ዶንጎ ማዔቶ፥ ዶንጎ ዓሲ ፓጬሢሮ ካታሜሎ ጉቤ ኔ ባይዛንዳ?»
    ጋዓዛ፥ ናንጊና ናንጋ ጎዳ «ዖይዲታሚ ዶንጎ ኮሺ ዓሲ ታ ዴንቄቶ ካታሜሎ ታኣኒ ባይዛዓ» ጌዔኔ።
  kew-kew: Goa peaga 45 epe onaa piralimiri mo 50 ma-epapena supu diayaliare pa taliya?
    Neme 45 adaluare, gore nataluasa.
  twi-ASANTE: sɛ ɛba sɛ nnipa tenenee no dodoɔ yɛ aduanan enum nso ɛ? Esiane saa nnipa
    enum a wɔafiri nnipa tenenee aduonum no so ama aka nnipa tenenee aduanan enum
    no enti, wobɛsɛe kuro mu no nyinaa anaa?” Onyankopɔn buaa sɛ, “Sɛ mehunu nnipa
    tenenee aduanan enum wɔ kuro no mu a, merensɛe no.”
  mwc-mwc: Pipiya gairesi kega 50 ba asi 45 wata wai, meyagina tupana kuna kasipupuni
    kona?” Ba Bada i kaobeyei i wona, “Pipiya gairesi asi 45 wata ana panansi wai
    kega meyagina ana kasipupuni.”
  bhl-bhl: 'Mesik esik 50 kel kunum waneng sukumeko, 45 kuw biw tewe, ku teingabi
    kunum waneng sukum biliw biilo ibolow fukuneko, abiw mutuk fian be banim kelewokolew
    sako?”, dangse kale. Dangei, Yawe e yan weng bokolewomele: “45 kel kunum waneng
    biw tewe, ne ilo nam yeni te.”, dangse kale.'
  con-NTPO: '¿Cinco ño''andeccu cincuentave nepiya''cho shaca''ni''qque ti qui poiyi''cco
    tsa canqque''suma fi''ttiya? Tsonsi Na''suja su: —Cuarenta y cinco ño''andeccuma
    atte''ta gi poiyi''ccoma ccushaeña.'
  eng-WEBU: What if there will lack five of the fifty righteous? Will you destroy
    all the city for lack of five?” He said, “I will not destroy it if I find forty-five
    there.”
  bnp-bnp: Pali ge uka a viri ala ravulu lima a narone ria i kamumu, pali ge tahoka
    kunana a viri ge ala 45, a tanga dagi go ratapilea?” E Bakovi Dagi i koli mule
    i ta maea, “Bara i tahoka a viri ala 45, i uka ma ga ratapilea a tanga dagi.”
  wal-wal: ishatamu xillotuppe ichchashai paccikko, neeni he ichchashatu gishshau
    he katamaa ubbaa xaissuutee?” yaagiis. Yaagin GODAI, “Taani yan oitamanne ichchashu
    xillota demmikko, he katamaa xaissikke” yaagiis.
  mgh-mgh: 'Nanlelo kinakoha: Kaahiki yahalaka athanu wiira aphiyere anasariya hansiini?
    Nnatankanyaa iparasa eyo mwanlattu wo yaayo athanu ayo? Ayo yahaakhula: Kaaphwanyaka
    nwo arupayini nathanu akintankanya.'
  acu-NT: 'Antsu cincuenta jeachamtaikia, cuarenta y cinco tunaun turichu iruninamtaikia,
    ¿nu yaktanka mesratmesh? —tamaitiat Apu Yus ayaak: —Atsa, cuarenta y cinco tunaun
    turichu iruninamtaikia, nu yaktanka mesrashtatjai —timiayi.'
  spa-PDDPT: 'quizás falten cinco de los 50 justos. ¿Destruirás por cinco a toda la
    ciudad? Y Yavé dijo: No la destruiré si hallo allí 45.'
  gun-gun: 'Xapy''a rei heko porã va''e cinqüenta aguã peteĩ nhirũi''i ri oata ramo
    remomba nho ''rã teve tetã? Ombovai: — Quarenta e cinco ri ha''e py ajou vy namombai
    ''rã tetã — he''i.'
  agu-BL: 'Poro Ta'' yi ko ca''wunak o''-te''n yi qui tz''aknak yi nicy'' cienta''tz,
    ¿ẍchitzajk cunin polo'' cyakil yi e'' wunaka''tz tanu'' tan tu'' yi ca''wunak
    o''-ta''tz yi qui''ct? Stza''wel tzun Kataj yi yol Abraham: —Yi nink chijal ca''wunak
    o'' wa''n yi nk''e''tz e'' juchul il, quil chisotz wak''un.'
  eng-PEV: What if you find only 45 good people in that town, will you still finish
    up that town?” God said, “If I find 45 good people there, I will not finish up
    that town.”
  ilo-ULB: No ngay adda iti nakurang iti lima a limapulo a nalinteg? Dadaelem kadi
    ti sibubukel a siudad no kurang iti lima?” Ket kinunana, “Saankonto a dadaelen
    daytoy, no adda masarakak idiay nga uppat a pulo ket lima.”
  kpg-kpg: Gei dolomaa ma ga iai digau e mada haa maa lima hua e humalia, hagalee
    digau madalima, gei Goe e oho hua di waahale dogomaalia idimaa dela digau dogolima
    gu hogoohi mai?” Gei Dimaadua ga helekai, “Au hagalee e oho di waahale maa Au
    ga gidee digau humalia e madahaa maa lima.”
  uig-ARA: 'مۇبادا شۇ ئەللىك ھەققانىيدىن بەش كىشى كەم بولسا، سەن بۇ بەش كىشىنىڭ كەم
    بولغىنى ئۈچۈن پۈتكۈل شەھەرنى يوقىتامسەن؟ ــ دېدى. ئۇ: ــ ئەگەر مەن شۇ يەردە قىرىق
    بەشنى تاپساممۇ، ئۇنى يوقاتمايمەن، دېدى.'
  bsp-bsp: 'Tɔlɔma afum alompu akaŋɛ 50 ŋandekɔ-but afum kəcamət paləsər oŋ dare fəp
    ba?» Kɔ Kanu kəloku: «Ifɔləsər di k''imbəp di afum alompu 40 kɔ kəcamət-ɛ.»'
  bps-bps: Ken nun alò fat falò lime i dad to matlu, falmom fa i klamang syudad du
    kulang lime di lime falò gine?” Tmimel i Dwata, “Ku nun fat falò lime i dad to
    matlu, làgu falmo i syudad.”
  mbs-mbs: Simpana aw olò kepatan teg lima se mèpiya otaw, pegbàtan no lay se kedakel
    te lonsod so kolang te lima?” Timaba se Pengolo, “Aw kepatan teg lima se mèpiya
    otaw kitaen ko kidoen, eked ko pegbàti se lonsod.”
  tof-tof: Aprrapórr ola ne 45 dümdüm ngyaben pamkolpam nóma kwarile, a 50 koke, ia
    ma sab ene wirri basirrdü pamkolpam blaman kolae ninünümo ene 5 kolpamabbókamde?”
    Lod bóktan yalkomólórr wagó, “Ka sab ene wirri basirr koke kulaino, ka ola ne
    45 dümdüm ngyaben pamkolpam nóma nósenónómo.”
  sus-sus: I sa a lima mixi tongo suuli xa mu mixi matinxinxi ra, tɛmunde fo mixi
    tongo naani a nun suuli. Na mixi suuli naxan luma na ki, i fama nɛ na taa kanade
    nee xa fe ra?» Alatala naxa a masen, «N mu na kanama xa n mixi matinxinxi tongo
    naani a nun suuli li naa.»
  pon-2006: Ahpw ia duwe, mweinele aramas sohte dipe lelete pehklimmen, re sohte lel
    limehk. Komw pahn ketin kamwomwalahte kahnimwo pwon pwehki eh sohte lel limehko?”
    KAUN-O ahpw ketin sapeng, mahsanih, “I sohte pahn kamwomwala kahnimwo, ma I diar
    aramas sohte dipe pehklimmen ie.”
  jae-jae: Moae lau gêdêŋ 50 solop atom, moae lemeŋ teŋ masi. Aôm gobe onseŋ êsêac
    su êtu lemeŋ teŋ masiŋa me.” Ma eŋ kêsôm gebe “Aê embe jatap 45geŋ sa, oc janseŋ
    êsêac su atom.”
  ksd-ksd: 'Kan na iba ra ilima upi na ilima na vinun na tena takodo. Dave bar, una
    kamare vue ra pia na pal parika, tago i iba nam ra ilima? Ma i ga biti: Pata,
    pa ina kamare vue, ba ina gire tadav ra ivat na vinun ma a ilima.'
  tur-YTC: Ya elli doğru kişiden beş eksik olursa? Beş kişi eksik diye tüm kenti yok
    edecek misin?” Yahve, “Eğer orada kırk beş kişi bulursam kenti yok etmeyeceğim”
    dedi.
  bel-N: 'Можа, ня хопіць пяці да гэтых пяцідзесяці праведнікаў, няўжо дзеля нястачы
    пяці зьнішчыш увесь горад?” І сказаў [Госпад]: “Ня зьнішчу, калі знайду там сорак
    пяць”.'
  grc-BRENT: Ἐὰν δὲ ἐλαττονωθῶσιν οἱ πεντήκοντα δίκαιοι εἰς τεσσαρακονταπέντε, ἀπολεῖς
    ἕνεκεν τῶν πέντε πᾶσαν τὴν πόλιν; καὶ εἶπεν, οὐ μὴ ἀπολέσω, ἐὰν εὕρω ἐκεῖ τεσσαρακονταπέντε.
  ind-AYT: seandainya kurang lima saja dari lima puluh orang benar di kota itu, apakah
    Engkau akan membinasakan seluruh kota karena lima orang itu?” Tuhan berkata, “Aku
    tidak akan membinasakan kota itu, jika Aku mendapati empat puluh lima orang benar
    di sana.”
  lid-lid: Ya ki buku none lau limeh le ka-au udu baha lomonoh (50), ou winiyan sulumwi
    kon de bwe?” Eme Laban tiye, “I buku none jo anyolom lau hanoh limeh (45) ado
    aliy, badeh kameh jo winiyan basulumwi bwe ai.”
  eng-NNA: Perhaps there are only 45 habitually good ones in that town. How will you
    act? Will you kill everyone in the town?” “For 45 habitually good people I will
    not hit that town.”
  nya-nya: bwanji anthu olungama atacheperapo ndi asanu pa anthu makumi asanu? Kodi
    mudzawononga mzinda wonse chifukwa cha asanuwo?” Iye anati, “Nditapezamo anthu
    45, sindidzawuwononga.”
  hrv-hrv: Da slučajno bude nevinih pet manje od pedeset, bi li uništio sav grad zbog
    tih pet?” “Neću ga uništiti ako ih ondje nađem četrdeset i pet”, odgovori.
  mps-mps: Tama te 50 doloba pai bidi meniyu, tama 45 bidi naga elalubaso da, teda
    nago te hanu tigidali dolaibawe, ma meniwe?” Tama Yawego te po wai, “Te eno 45
    naga doloba pai bidi elalubo subaso da, teda eno te hanu me dologobeo.”
  llg-llg: Leo taa hambu hataholi ndoos lima hulu, tehuu kada hambu 45, na, leo bee?
    Leo haꞌi heni kada hataholi lima lai ndia, na, Ama bei nau tao nakalulutu kota
    ndia, do?” Manetualain nataa nae, “Leo Au hambu hataholi ndoos haa hulu lima lai
    ndia, na, Au taa tao akalulutu kota ndia.”
  tpi-tpi: Tasol sapos i no gat 50 gutpela man, na i gat 45 tasol, orait dispela 5-pela
    man i sot bai i mekim yu bagarapim dispela taun olgeta, o nogat?” Na Bikpela i
    tok olsem, “Sapos mi lukim 45 gutpela man, orait bai mi no ken bagarapim taun.”
  dan-1931: 'Måske mangler der fem i de halvtredsindstyve retfærdige - vil du da ødelægge
    hele Byen for fems Skyld?” Han svarede: “Jeg vil ikke ødelægge Byen, hvis jeg
    finder fem og fyrretyve i den.”'
  vie-OVCB: 'Nhỡ thiếu mất năm người trong số năm mươi, vì thiếu mất năm người Chúa
    có tiêu diệt cả thành chăng?” Chúa Hằng Hữu đáp: “Nếu Ta tìm gặp bốn mươi lăm
    người công chính, Ta sẽ chẳng diệt hết đâu.”'
  lbk-lbk: Ngem mo kay nget wad-ay epat poo ya lima ay takho's nalenteg at ngen sam
    pakawasen kayet, tay kolang si lima?” “Ad-ik pakawasen nan ili mo way ilaek is
    epat poo ya lima ay takho ay nalenteg,” kinwanin Apo Dios.
  guj-2017: જો ત્યાં પચાસ ન્યાયીમાં પાંચ ઓછા હોય તો પાંચ ઓછા હોવાના લીધે શું તમે તે
    નગરનો નાશ કરશો?” અને તેમણે કહ્યું, “જો મને ત્યાં પિસ્તાળીસ ન્યાયી મળશે, તો પણ
    હું તેનો નાશ નહિ કરું.”
  byr-byr: '@see-verse:GEN.018.027'
  awx-awx: Äminomänu 5-u wenä tiwän, 45-kän tiwänu, dasing? Yolu undä gäpangu asipiläk?”
    yang iniwän, “45 dayikengu, dosipit,” yang inikut, Yawetän.
  pon-2006A: Ahpw ia duwe, mweinele aramas sohte dipe lelete pehklimmen, re sohte
