verse: GEN.018.028
translations:
  mal-C: അൻപതു നീതിമാന്മാരിൽ അഞ്ചുപേർ കുറഞ്ഞാൽ ആ അഞ്ചുപേർ നിമിത്തം അങ്ങു നഗരത്തെ മുഴുവൻ
    നശിപ്പിക്കുമോ?” “അവിടെ നാൽപ്പത്തിയഞ്ചുപേരെ കാണുന്നെങ്കിൽ, ഞാൻ അതിനെ നശിപ്പിക്കുകയില്ല,”
    അവിടന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Vielleicht werden an den fünfzig Unschuldigen fünf fehlen; willst du wegen
    fünfen die ganze Stadt zu Grunde richten? Da sprach er: Ich werde sie nicht zu
    Grunde richten, wenn ich fünfundvierzig darin finde.'
  lin-lin: 'Bongo soki motango na bato ya sembo ezali tuku minei na mitano ? Boni,
    okobebisa engumba mobimba mpo na bato mitano oyo bazangi ? Yawe azongisaki : —
    Soki nakuti bato ya sembo tuku minei na mitano, nakobebisa yango te.'
  cbr-NT: '''aínbi kara mapai achúshi uni ñu ''atima ''akëma anua cincuenta uni ''iti
    pishinti ''ikën. ¿Mapai achúshi unikama ñu ''atima ''akëñuma ''ain kaina ëma a
    këñuti ''ain? Kakëxun ka Nukën ''Ibu kakëxa: —''Ën cuarenta ''imainun cinco ''uchañuma
    uni mërakin, kana a ëma ''atimokin këñutima ''ain.'
  eng-LSV: perhaps there are lacking five of the fifty righteous—do You destroy for
    five the whole of the city?” And He says, “I do not destroy [it], if I find there
    forty-five.”
  bmu-bmu: 'Taon miaŋgöreŋ ambazip solanŋi 50 qahöpmö, 45 miyök malbeak ewö, göŋön
    ambazip 5 yeŋgöra aka taon pakpak mi töndup ayuhum eŋgiman me qahö?” Mewö jiiga
    Kembunöŋ kewö jiyök: “Nöŋön ambazip solanŋi 45 miaŋgöreŋ miwikŋaim eŋgimam ewö,
    taon mi mönö qahö ayuhumam.”'
  eng-GNV: If there shall lacke fiue of fiftie righteous, wilt thou destroy all the
    citie for fiue? And he saide, If I finde there fiue and fourtie, I will not destroy
    it.
  eng-WEBSTER: 'Peradventure there will lack five of the fifty righteous: wilt thou
    destroy all the city for lack of five? And he said, If I find there forty and
    five, I will not destroy it.'
  nhw-BL: 'Pero nohueli polihuij macuili masehualme para ajsis 50 catli itztoque xitlahuaque.
    ¿Tiquinmictis nochi ipan nopa altepetl sintla san polihui nopa macuilme? Huan
    TOTECO quinanquili: ―Sintla niquinpantis 45 masehualme catli xitlahuaque, amo
    nijpolos nopa altepetl.'
  swh-ONEN: je, kama hesabu ya wenye haki imepungua watano katika hamsini, utauangamiza
    huo mji wote kwa ajili ya hao watano waliopungua?” Bwana akamwambia, “Kama nikiwakuta
    huko watu arobaini na watano, sitauangamiza.”
  bba-bba: Sɔrɔkudo tɔnu weerɑɑku te sɔɔ, nɔɔbu koo kɑɑrɑ. Nɔɔbu yen sɑrirun sɔ̃ kɑɑ
    wuu ɡe kpeerɑsiɑ? Mɑ Yinni Gusunɔ u nɛɛ, nɑ ǹ ɡu kpeerɑsiɑmɔ nɑ̀ n tɔn ɡeobu
    weeru kɑ nɔɔbu wɑ ɡe sɔɔ.
  eng-KJVCPB: 'Peradventure there shall lack five of the fifty righteous: wilt thou
    destroy all the city for lack of five? And he said, If I find there forty and
    five, I will not destroy it.'
  cpy-cpy: 'Arika riyotapaakya 5 kameethashireri imonkaatantyaari 50 kameethashireri,
    ¿arima pithonkataakiri maawoeni atziripaeni nampitawori janta?” Ari ikantanaki
    Tajorentsi: “Arika noñaaki ikaate 45 kameethashireri, eerowa nothonkiro nampitsi.”'
  mpx-mpx: Ga i ola ebo tosapu ali gewi poti paib (45) ya iyoho panuwa o gamwanaa?
    Age nasi panuwa bwabwaligena nu apapanak-an kaiwena nimala panuna hi kala?” Anana
    Yehoba i lahe i ba, “Ebo tosapu ali gewi poti paib (45) na pwawal, he nige panuwa
    na aapapanak-an.”
  wbp-wbp: YAAWIYI-rliji yarda jangku-manu-yijala, “Kari lawangka! Kajirna-jana 45-pala-mipa
    parlu-pinyi ngurrju, ngulaju kapurna-jana yampi jintangka-juku wankaru-juku.”
  luo-luo: To ka dipo ni kwan joma onge ketho oromo mana ji piero angʼwen gabich,
    dikech dalano nikech ji abich kende?” Jehova Nyasaye nodwoke niya, “Kayudo ji
    piero angʼwen gabich kanyo, to ok nakethe.”
  meu-meu: readia kara maoromaoro taudia hariahui ima mo nonoho; o, hanua idoinai
    ba habuaia tari, ima mo lasi dainai a? Iehova eto, Hari-ahui ima baina davaridia,
    hanua na basina habuaia tari.
  npi-ULB: यदि त्यहाँ पाँच कम पचास जना धर्मी जन रहेछन्‌ भने? केवल पाँच मात्र घटी भएको
    कारण तपाईं सारा सहरलाई नै नाश गर्नुहुनेछ?” त्यसपछि उहाँले भन्‍नुभयो, “यदि मैले
    त्‍यहाँ पैँतालीस पाएँ भने म त्‍यो नाश गर्नेछैनँ ।”
  yor-yor: bí ó bá ṣe pe olódodo márùndínláàádọ́ta ni ó wà nínú ìlú, ìwọ yóò ha pa
    ìlú náà run nítorí ènìyàn márùn-ún bí?” Olúwa dáhùn pé, “Èmi kì yóò pa ìlú náà
    run bí mo bá rí olódodo márùndínláàádọ́ta nínú rẹ̀.”
  emp-NTPO: 'Ãĩbẽrã cincuenta jipa b̶ead̶ebemarãda bʌa juesuma unuẽ́sicada. Maʌ̃ juesuma
    unuẽ́ carea ¿ãdji purura jũma ãrĩca?– Maʌ̃ne Ãcõrẽba panusia: –Mʌ̃a jipa b̶eada
    45 unuibʌrʌ, ãdji purura ãrĩẽ́a.–'
  ind-ind: Tetapi, bagaimana jika hanya ada empat puluh lima orang baik, dan bukan
    lima puluh? Apakah Engkau akan membinasakan seluruh kota itu karena selisih lima
    orang saja?” Jawab TUHAN, “Aku tidak akan membinasakannya jika Aku mendapati empat
    puluh lima orang baik di situ.”
  pes-OPCB: 'اگر در شهر سدوم فقط چهل و پنج عادل باشند، آیا برای پنج نفر کمتر، شهر
    را نابود خواهی کرد؟» خداوند فرمود: «اگر چهل و پنج نفر آدم درستکار در آنجا باشند،
    آن را از بین نخواهم برد.»'
  ssx-ssx: mo daoni pa꞉ta꞉ 50 dia꞉ ya꞉lia꞉pate pa 45 tikitiki piki tapake homeke haya꞉ka꞉na꞉ta꞉
    kota꞉ 5 ma꞉nda꞉ dia꞉ya꞉la꞉ ekina꞉ mo daoni paeyao hoeyalipikipe leekeme. Mo Tekehalima꞉
    paa hombo peaaso alota꞉ I̱ma꞉ mo daoni pa꞉ta꞉ hoke hau na pu hala꞉ wanda꞉hali
    45 handa꞉ ua꞉ka꞉na꞉ta꞉ na hoeyalueke leekeme.
  lcm-lcm: man a tatot ang kala uak ta palpalima sa, ku vis punuk suai lak ani nei
    rina ang?” Na IAVE kala antok ta, “Parik, man na sabonai kapa ta 45 na igenen
    korong eiang, nala tav vil arikek ania.”
  aer-aer: Kele apeke tyerrtye mwerre 45-pele ware apeke anerlenge-artaye. Unte-ame
    tyerrtye ingkirreke apmere ikwere atakemere?” YAHWEH akenhe angkerlenge, “Arrangkwe,
    Tharle apmere yanhe ataketyeke arrangkwe-arle, The apeke tyerrtye mwerre 45-pele
    ware aremele.”
  tgl-ULB: Paano kung nabawasan ng lima ang limampung matuwid? Wawasakin mo ba ang
    buong lungsod dahil nabawasan ng lima? At sinabi niya, “Hindi ko ito wawasakin
    kung may mahanap akong apatnapu't lima.”
  nop-nop: Meeniŋ didimehi 50 ganilat ala adi’walaniŋ 5 yolohi nobu tibeŋ unduŋ tiŋa
    5 heki doktiŋa yokwet wapum maaŋ be tubuliweweŋ?” Yobune yoguk, “Nu adi 45 yabuŋa
    yokwet u mu tubukadawit.”
  kca-kca: 'мосәӈ, ветйаӈ вещкат хŏйат унты вет туп ӑт тӑрмәԓ? Нӑӈ тӑԓаӈ вош щи ӑт
    тӑрәмты вет хŏйат урәӈән пӑратԓэн хун?» Ԓўв йастәс: «Ӑт пӑратԓэм, ԋӑԓйаӈ вет щита
    уйәтԓәм ки».'
  cbu-NT: 'Itaru, apaz anush Sodomash yakat tputs 45 taaru, ¿wanasirimshi anoo tamaycheezish?
    ¿Yaktaa kapeetcheezish? tárangiya. Apanllsha: Sodomash 45 taaru anoo yakat kapeetcheezi;
    uru napachparina, tárangiya Apanlli.'
  usa-usa: Minnámo móra-tiyapaq (5) imó-maatabawte, kanaraq máte kayukate mami káyúká
    yíkamino?” Yawe Îtogo anónná-uráiye, kemá aónánana kayaté-kayate tiyakagaraq móra-tiyapaq
    (45) wayukamo maiyaqa, kemá íma yíkamonune.
  hui-hui: Ai agali bayale pira duria (50) nahe pira mariani duria (45) heagua nde
    duriali nigome tubagi haruago wahalu uruni heba bo waharo loleberebe, lene. Ani
    hale hayagola Anduane Homogo ibugua ladai bialu lalu, Agali bayale pira mariani
    duria (45) heagua i̱na tano ogoni mo ko naholebero, lene.
  wrs-wrs: Yimba besal indhanamba diva nongaltava, 45pelarava aevultava, 50pelarava
    owai, wo es hevpa, yimba kembelnindm indkumbimba engilpiangavavma? Doa Yawe henga
    omnana, besal indhanamba 45pelarava kava nongaltava, kava kembelnindm indkumbim
    osva pewolehawol vevav.
  mya-mya: သို့​သော်​အ​ပြစ်​မဲ့​သူ​ငါး​ဆယ်​အ​စား​လေး ဆယ့်​ငါး​ယောက်​မျှ​ရှိ​ကောင်း​ရှိ​ပါ​မည်။
    ထို ကဲ့​သို့​ငါး​ယောက်​လို​သော​ကြောင့် ကိုယ်​တော် သည်​တစ်​မြို့​လုံး​ကို​ဖျက်​ဆီး​ပစ်​မည်​လော''
    ဟု​မေး​လျှောက်​လေ​၏။ ထာ​ဝ​ရ​ဘု​ရား​က``အ​ပြစ်​မဲ့​သူ​လေး​ဆယ် ငါး​ယောက်​ရှိ​လျှင်
    မြို့​ကို​ဖျက်​ဆီး​ပစ်​မည် မ​ဟုတ်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsandenna ¿kuipajtula 50 chachi tiyanu manda faataa juñuba, juntsa manda
    faata jumula'' mityaba, kumuinchi pebulu dekike'' pirenujtuuyu? timi. Tsenñu Yavé
    tsandimi: Uwain taapaichunga mandaaba kuipajtu katashu juntsaa, dekike'' piren
    jui''yu, timi.'
  bod-N: གལ་ཏེ་མི་རྣམ་དག་ལྔ་བཅུ་ལས་མི་ལྔ་ཇེ་ཉུང་དུ་སོང༌ན། ཁྱེད་ཀྱིས་མི་རྣམ་དག་ལྔ་ཇེ་ཉུང་དུ་སོང་བའི་རྒྱུ་མཚན་གྱིས་གྲོང་ཁྱེར་ཡོངས་རྫོགས་མེད་པར་གཏོང་ངམ་ཞེས་ཞུས༌སོ།
    །ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། གལ་སྲིད་བདག་གིས་ཡུལ་དེ་ནས་མི་རྣམ་དག་བཞི་བཅུ་ཞེ་ལྔ་མཐོང་ན་གྲོང་ཁྱེར་དེ་མེད་པར་མི་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare aking awuk? Kariimet pila kam 45 mu ningo diram, mu ni awuk bitarko?
    Sor mu lilim maguwur i?” Se Yawe balam, “Ani kariimet ningo 45 ko nungarkik, mu
    ani nunga ningo ko se sor me maguwurikko,” mam.
  kkl-kkl: Nimi walia uropne teng phende abeneko lambare orog wamikpa teng nhon eptopne
    no'op tarabare wamik tanena lambare abeneko sembe as ni ane opsululam te?” seogpa
    Nuni Allah ponekori, “Nimi walia urop nimi teng nhon eptopne no'op tarabare wamikpa
    ipsine tanena lambare abeneko sembe opsunun kom,” seog.
  sna-sna: ko, kana kukashayikwa vashanu kune vakarurama vana makumi mashanu? Muchaparadza
    guta rose nokuda kwavashanu ava here?” Akati, “Kana ndikawana makumi mana navashanu
    imomo, handingariparadzi.”
  spa-BLM: '¿Y si faltan cinco de los cincuenta justos? ¿Destruirás toda la ciudad
    por falta de cinco?” Dijo: “No lo destruiré si encuentro cuarenta y cinco allí”.'
  beu-beu: Misavaka nehe ba aaung-hama ening angu bae sampe inang 50 niang, aarunge
    inang 45 kolang se, Aana jedung hula bendar angu ening amusing-ajela, se inang
    iising niang angu ebele ka?” Lahatala Ana mateng hula, “Kalo nehe ba aaung-hama
    ening angu, inang 45 ue angumi se, Na bae bendar angu ening amusing-ajela niang.”
  cac-cac: 'Q''uinaloc ayxon̈ej ovan̈oc max tz''acvi 50 anima vach'', ¿tom yujxon̈ej
    ovan̈ chi'', tza satel jun chon̈ab'' chi'' smasanil? xchi vin̈. Ix tac''vixi Jehová
    icha tic: —Tato ay 45-oc eb'' vach'', max in satel-laj jun chon̈ab'' chi'', xchi.'
  swh-ULB: Itakuwaje ikiwa kuna watano pungufu katika idadi ya hao watakatifu hamsini?
    Je utaangamiza mji wote kwa upungufu wa hao watano?” Akasema, “Sitaangamiza, ikiwa
    nitapata watu arobaini na watano pale.”
  bel-bel: 'можа быць, да пяцідзесяці праведнікаў ня хопіць пяці, няўжо за недахоп
    пяці Ты вынішчыш увесь горад? Ён сказаў: ня вынішчу, калі знайду там сорак пяць.'
  wed-wed: Mepa da rava 50 aiaii ma 5 ina deḡa, amapo melagaina ma vipupui bo?” I riwa
    i pa, “Mepa da rava 45 kampa ana nelaḡai lamna eḡa ana vipupui.”
  deu-ELBBK: 'Vielleicht mögen an den 50 Gerechten 5 fehlen; willst du wegen der 5
    die ganze Stadt verderben? Und er sprach: Ich will sie nicht verderben, wenn ich
    45 dort finde.'
  mbb-OT: Penenglitan, ke wazà 50 he menge metazeng dutun te inged su 45, edlimasen
    nu zed be haazà is inged su egkurang te lelima he menge metazeng?” Ne midtavak
    is Nengazen te, “Emun duen egkeehè ku he 45, ne kenè ku en edlimasen.”
  msc-msc: 'Ni i ka a tɛrɛn mɔɔ telenni tɛ mɔɔ biloolu bɔ don? Ni mɔɔ loolu dɔrɔn
    ka mɔɔ biloolu jan, i ri jahadi la so bɛɛ kan mɔɔ loolu woilu la ko kosɔn wa?»
    Allabatala ka a jabi: «Ni n ka mɔɔ telenni binaanin ni loolu tɛrɛn so kɔndɔ, n
    tɛ jahidi la so kan.»'
  mal-2015: 'അമ്പതു നീതിമാന്മാരിൽ പക്ഷേ അഞ്ചുപേർ കുറഞ്ഞു പോയെങ്കിലോ? അഞ്ചുപേർ കുറഞ്ഞതുകൊണ്ടു
    നീ ആ പട്ടണം മുഴുവനും നശിപ്പിക്കുമോ എന്നു അബ്രാഹാം പറഞ്ഞതിന്നു: നാല്പത്തഞ്ചു പേരെ
    ഞാൻ അവിടെ കണ്ടാൽ അതിനെ നശിപ്പിക്കയില്ല എന്നു അവൻ അരുളിച്ചെയ്തു.'
  tuo-NT: '¿Apetero weegʉ na cincuenta níꞌcãrã, cinco dijaro nicãrẽ, na cinco ye buꞌiri
    ti macãcjãrãrẽ cõꞌagʉ̃sari tja? Õꞌacʉ̃ aꞌtiro ni yʉꞌticʉ niwĩ: —Na cuarenta y
    cinco añurã nicãrẽ cõꞌasome.'
  gup-gup: wanjh yimankek bu djal forty five birrimak bininj kabirrini dja minj yiman
    fifty? Yiddok ngudda yibenbun rowk bininj nawu kumekbe kubolkkimuk kabirrihni
    bu five yak nawu birrimak?” Nungka Yawey yimeng, “Bu ngaye kumekbe ngabenngalke
    forty five birrimak, wanjh minj ngabenbun bininj nawu kumekbe kabirrini.”
  met-met: Heku lipu maringinam 50, nabu ngaunia 5 mana titingadinga. Bagula uhanggalangia
    longga ba masup namua na 5 ba duwa te?” Baing Toxoratamona harua ba, “Nabu ngabagu
    lipu maringinam 45 duwa la ba, bagula ngahanggalangia te.”
  gvs-gvs: Neta tokibóbwata adi badabada 45 taudi Sodoma goi sikaaiyaka, manakae?
    Bei toni kasa liliudi kumtulidi?’ ‘Neta tokibóbwata adi badabada 45 ababanedi,
    e toni kasayadi madabokidi geya amtulidita’, Yauwe kaena.
  rmc-rmc: 'So te ode ena o pandž čačipnaskre manuša frimeder sar penda? Murdareha
    avri calo foros, te arakheha ča saranda the pandž (45) manušen?“ O RAJ odphenďa:
    „Na murdarava len avri, te ode arakhava saranda the pandž.“'
  nlg-nlg: ?Ke ba vati hangavulu lima na vure uto tana komu ke, mo ko durakea so na
    komu udolu?”
  dgr-DOGNT: K'achı̨ t'asìı neehkè ha. Sı̨laènǫ k'aɂį̀ dǫ ehkw'ı geedaa eyı nàgedè
    nı̨dè kǫ̀godeè ayìı dàgı̨ı̨le ha? Dǫ sı̨làı dek'aɂį̀ nı̨dè eyı kǫ̀godeè ı̨łaà
    wedıhǫhtsı̨ ha nì?” yèhdı. Eyıt'à gots'ǫ̀ K'àowo hayèhdı, “Dǫ dı̨ènǫ-daats'ǫ̀-sı̨làı
    (45) ehkw'ı geedaa gǫ̀hłı̨ nı̨dè eyı kǫ̀godeè t'asahłe ha-le,” yèhdı.
  pes-OPV: 'شاید از آن پنجاه عادل پنج کم باشد، آیا تمام شهر را بسبب پنج، هلاک خواهی
    کرد؟» گفت: «اگر‌چهل و پنج در آنجا یابم، آن را هلاک نکنم.»'
  ron-1924: 'Поате кэ дин чинчзечь де оамень бунь вор липси чинч: пентру чинч, вей
    нимичи Ту оаре тоатэ четатя?” Ши Домнул а зис: „Н-о вой нимичи дакэ вой гэси ын
