    touh ka hmu nakunghai ka raphoe mahoeh atipouh.
  twi-twi: sɛ ɛba sɛ nnipa trenee no dodow yɛ aduanan anum nso ɛ? Esiane saa nnipa
    anum a wɔafi nnipa trenee aduonum no so ama aka nnipa trenee aduanan anum no nti,
