    anum wɔ kurow no mu a, merensɛe no.”
  hlt-hlt: Aka dueng sawmnga te panga loh a vaitah khaming, panga kongah khopuei pum
    te na phae aya?” a ti nah hatah, “Sawmli panga te ka hmuh koinih ka phae mahpawh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ í tùɔ̀kɛ sipísìnùmmù, kɛ bo sipísìnɑ̀ɑ̀ nɛ̀ bɛ̀nùmmù ɑ́ pɔntɛ
    dɛ kó dihɛìɑ̀ɑ̀? Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Kɛ̀ n yɑ̀ bɛ̀ɛ̀ wenni kɛ̀ bɛ̀ bo sipísìnɑ̀ɑ̀
    nɛ̀ bɛ̀nùmmù, m bɑ́ɑ́ pɔntɛ dihɛì.'
  msy-2020: Eghtɨ gumazir aghuir 50pla puvatɨghtɨ, 45plara ikɨtɨ, nɨ nguibam bar a
    gasɨghasɨgham, o puvatɨgham?” Ezɨ Ekiam ghaze, “Kɨ 45plan gumazir aghuibar ganigh
    egh nguibam gasɨghasɨghan kogham.”
  txq-txq: Leo ta hambu hatahori ndoos 50, tehuu hambu kada 45, na, talo bee? Mete
    ma kuran kada hatahori lima, na, Papa bei nau nakalulutu kota naa, do?” Manetualain
    naselu nae, “Mete ma Au hambu hatahori ndoos 45 nai naa, na, Au ta akalulutu kota
    naa.”
  aaz-aaz: Taretaꞌ, karu ka ntea fa tua reko boꞌ niim, mes suma tuaf boꞌ haa mniim
    aah, on mee, tua? Karu nkuurn ahaa tuaf niim ate, on mee? Ho he mureuꞌ kota naan
    feꞌe, oo?” Uisneno nataah am nak, “Karu Au upein tua reko boꞌ haa mniim anbin
    kota naan, Au ka ꞌeu he ureuꞌ goe fa.”
  azb-azb: 'əlli nəfərdən beş nəfər az saleh adam tapılsa, beş nəfər əskik olduğu
    üçün bütün şəhəri məhv edərsənmi?» Rəbb dedi: «Əgər orada qırx beş nəfər tapsam,
    şəhəri dağıtmayacağam».'
  eng-DBY: 'Perhaps there may want five of the fifty righteous: wilt thou destroy
    all the city on account of the five? And he said, If I shall find forty-five there,
    I will not destroy [it].'
  hin-2017: कदाचित् उन पचास धर्मियों में पाँच घट जाएँ; तो क्या तू पाँच ही के घटने
    के कारण उस सारे नगर का नाश करेगा?” उसने कहा, “यदि मुझे उसमें पैंतालीस भी मिलें,
    तो भी उसका नाश न करूँगा।”
  wol-KYG: 'Waaye juróom fukk ñooñu jub, su yéesee juróom rekk nag? Mbaa doo tas dëkk
    bi ndax juróom ñi ci yées?» Aji Sax ji ne ko: «Su ma fa gisee ñeent fukk ak juróom
    ñu jub, duma ko tas.»'
  swp-swp: Ena taba ta ene, wau tau laulau duduraidi tatao‐labui‐se‐mate‐hesaudoudoina
    wa haligigi wa nige’e? Abo eanua maudoina u hebaaea, paana haligigi wa nige’e?”
    I ene, “Taba nige ea hebaaea ena tatao‐labui‐se‐mate‐haligigi nei eai ea lobaidi.”
  bjr-bjr: Amanee 50 sia marifana 45 kai andeeqarausa marifana moodaannai qisauku
    5 minaki sia marinnanara irisee narinnaree. Karaambaiqa narí qimaminoo qinau.
    45 andeeqarausa mi maqusanaki marifaqa sia kuridi taikaanaura.
  eng-YLT: peradventure there are lacking five of the fifty righteous — dost Thou
    destroy for five the whole of the city?' and He saith, 'I destroy [it] not, if
    I find there forty and five.'
  kne-kne: Ngem into et ya waday opatapolo ya lima ay nalinteg ay ipogaw, ay bakasem
    pay laeng din intiro ay ili gapo ta kolang di lima anggoy?” “Maga,” kanan Diyos
    ay sinombat. “Adiak pay dosaen din ili da mo waday datngak ay opatapolo ya lima
    ay ipogaw ay adi naitapi sin basol di odom.”
  wat-wat: Taki namoḡa eyaeyasi kasi 50 eatu 5 nenei ina kesa, noko menaninama kuna nuyauniya?”
    Yave i iyaviya i bwaduwa, “Taki namoḡa eyaeyasi kasi 45 ana nisaisiya, nao muka
    ana nuyaunei.”
  heg-NTPO: Eta noan atuil banan lius at buk lim lo, le suma at buk aat beas lima
    siis sam, elola? Dabun at lim siis kon, Ama le tao didaan kota na nabale le?”
    Ama Lamtua siut noan, “Eta Auk haup atuil banan at buk aat beas lima se kota na
    lam, Auk tao didaan kota na lo.”
  ptu-ptu: 'Pissananna ke kuhänni lima tau; anggam appa'' pulo lima to malolo gau''.
    La untallanni siangka indo ongeam aka kuhämmi lima tau?” Natimba'' naua: “Tä''
    la kutallanni ke kulambi''i appa'' pulo lima to malolo gau'' illaam Sodom.”'
  bzd-NTPO: 'Ske̱l e'' kianeia̱, e'' ta̱ e''pa ë̀ kue̱ki̱ ¿ká̱ e'' wakpa e̱wè̱wamibö?
    Jehová tö iiu̱té: —S''se̱r moki̱ë esepa kué̱yö döka̱ dabom tkëyök ki̱ ske̱l (45),
    e'' ta̱ kë̀ ye'' tö ká̱ e'' wakpa e̱we̱pawa.'
  kwf-kwf: Bore ma, si diꞋia Ꞌoe noaꞋa kosi dao ana ta lima akwala ngwae leꞋa ki,
    bore ma Ꞌoko dao goꞋo ana ta fai akwala ma lima ngwae goꞋo neꞋe tua, ta tae neꞋe
    Ꞌoke baꞋa sasia kwa! ꞋUri ma Ꞌoko saiana Ꞌoke baꞋa malangisia goꞋo Ꞌamu ngwae
    ki taꞋifau ana fanoa doe fuiri, osiꞋana neꞋe lima ngwae leꞋa ki kira olidoko?”
    Ma Iawe ka fata Ꞌuri, “Si diꞋia nau ku dao toꞋona fai akwala ma lima ngwae leꞋa
    kira tua goꞋo Ꞌada, nau noaꞋa kusi malangisia fanoa doe neꞋana.”
  eng-WYC-2017: what if less than fifty just [or rightwise] men by five be, shalt
    thou do away all the city for five and forty? And the Lord said, I shall not do
    away, if I shall find five and forty there.
  eng-WMBB: What if there will lack five of the fifty righteous? Will you destroy
    all the city for lack of five?” He said, “I will not destroy it if I find forty-five
    there.”
  spp-spp: 'Li sí n-jà n-ta kànhe shiincɛɛnmpii ɲyɛ a beeshuunni ná kɛ kwɔ̀ mɛ. Shiin
    kaŋkuro sí n-jà n-fô. Ɲyɛ kaŋkuro kanna ká fô shiin beeshuunni ná kɛŋi i, pire
    kaŋkuruŋi kurugo mu sí kànhe puni shi bò la?» Ka u u jwo: «Mii aha beeshuunni
    ná kaŋkuro ta, mii sí kànhe yaha wani pire mpii kurugo.»'
  aey-aey: Dana ititom 50 qee bileleinfa. Eu 45 himec bileiga. Hina dana ititom 45nu
    taun qee fadaldogaunfo?” don. Odocob Tibud uqa jejeg hewi madon, “Ija dana ititom
    45 gulucadifig ija eu qee fadaladigaun,” don.
  urd-GVH: लेकिन हो सकता है कि सिर्फ़ 45 रास्तबाज़ उसमें हों। क्या तू फिर भी उन पाँच
    लोगों की कमी के सबब से पूरे शहर को तबाह करेगा?” उसने कहा, “अगर मुझे 45 भी मिल
    जाएँ तो उसे बरबाद नहीं करूँगा।”
  rug-rug: Ba vegua, be ari ka made ṉavulu lima tie toṉotodi si koa, lopu ari ka lima
    ṉavulu, kaqu huara pani betoa Goi sa doduruna sa vasileana lavata sina ari ka
    visavisa mo sari na tie seadi?” Meke olaṉa se Zihova, “Lokari, lopu kaqu huara
    pania Rau sa vasileana lavata, be dogori Rau sari ka made ṉavulu lima tie toṉotodi,”
    gua si Asa.
  gaz-gaz: yoo baayʼinni qajeeltotaa shantama irraa shan hirʼate hoo? Ati sababii
    namoota shanan sanaatiif jettee magaalaa sana guutuu ni balleessitaa?” Innis,
    “Ani yoo nama afurtamii shan achitti argadhe ishee hin balleessu” jedhe.
  fra-LSG: 'Peut-être des cinquante justes en manquera-t-il cinq: pour cinq, détruiras-tu
    toute la ville? Et l’Éternel dit: Je ne la détruirai point, si j’y trouve quarante-cinq
    justes.'
  gnn-gnn: Mak ŋunha 45 ŋamakurru'mirri yolŋu'‐yulŋu, bala nhaltjanna nhe yurru yulŋunydja?”
    Ga ŋayi Garraynydja buku‐ruŋiyinmaraŋala nhanŋu bitjarra, “Ŋuli yurru ŋarra ŋunhi
    maḻŋ'marama 45‐nhanydja, ŋarranydja yurru yaka buma ŋunhayi wäŋa.”
  yal-yal: Xa i sa a li, tinxin muxu tonge suulun mi na yi, yanyina nde fɔ muxu tonge
    naanin e nun suulun nan na. I na taan kalɛ bayo muxu suulun bata dasa a ra?” Ala
    yi a fala, a naxa, “N mi a kalama xa n tinxin muxu tonge naanin e nun suulun li
    na.”
  gum-gum: 'Inchen cuarenta y cincotø købene, trube cincuenta kømuikkurrindø ciudawan
    kerrigu pinishinrrapteh?— cha. Inchene Jehovábe trenchibig køn: —Pinishimumønrrun
    cha, truyu na cuarenta y cinco sølgandø tabigwan marøbelø wetørrappe.—'
  iou-iou: '@see-verse:GEN.018.027'
  haw-1868: A i emi mai na mea elima o ka poe pono he kanalima; e luku anei oe ia
    kulanakauhale a pau no ia mau mea elima? I mai ia kela, A i loaa ia'u ilaila he
    kanaha a me kumamalima, aole au e luku aku.
  arb-NAV: 'مَاذَا لَوْ نَقَصَ الْخَمْسُونَ بَارّاً خَمْسَةً؟ أَفَتُهْلِكُ الْمَدِينَةَ
    كُلَّهَا مِنْ أَجْلِ الْخَمْسَةِ؟» فَأَجَابَهُ: «إِنْ وَجَدْتُ خَمْسَةً وَأَرْبَعِينَ
    بَارّاً لَا أُهْلِكُهَا».'
  adz-adz: Da bitsintaꞌ bida anungꞌ i garam rururungan 50 maꞌan da 45 angu mpada gamp
    igi, da U bungꞌ asiat sib angu rai i garam 5 maꞌan igi?” Da Yawe ini, “Bida Dzi
    tsanganda garam rururungan 45 mpadan, da Dzi wasangꞌ i siata gamp igi rai u.”
  ewe-ewe: Ne àkpɔ ame blaene-vɔ-atɔ̃ ko ɖe, ɖe nàtsrɔ̃ du la ɖe ame atɔ̃ makpɔmakpɔ
    ta?” Yehowa gblɔ be, “Ne makpɔ ame dzɔdzɔe blaene-vɔ-atɔ̃ la, nyematsrɔ̃ du la
    o.”
  eng-LEE: Peradventure there will lack five of the fifty righteous; wilt thou then
    destroy all the city for the [lack of] these five? And he said, I will not destroy,
    if I find there forty and five.
  dji-dji: Nyabini bilang 45 djuburr manymak yulpili nyi'nyini nguḻikima, bina nyuni
    gurrpigi malimdjigi ngunung wana gurrbi Djudum, gima ingki galbipm manymak yulpili
    nyi'nyiniy giriw nguḻi?” bindjin Abrayam. Ga nyani Garray bumir-wubirdjili, “Ngunubilang
    45 manymak yulpili irr birraldjnyirdjigi nguḻi, ingkiban bilang irr burtjildjigi
    ngunung gurrbi.”
  gvn-gvn: '@see-verse:GEN.018.027'
  nna-nna: Yijapa 45-jakun ngalypakata palanga tawunja. Wunyjurrukurra? Marlkarri
    wirlalamanjaninyi wiyirr tawunja?” “Marrngurranguku ngalypakataku 45-ku munu wirlalamarna
    pala tawun.”
  asm-FB: যদি পঞ্চাশজন ধাৰ্মিক লোক নহৈ পাঁচজন কম হয় তেনেহলে কি সেই পাঁচজন কম হোৱাৰ
    কাৰণে গোটেইখন নগৰকে আপুনি বিনষ্ট কৰিব নে?” তেতিয়া তেওঁ ক’লে, “মই তাত পঞ্চল্লিশজনক
    পালেও বিনষ্ট নকৰোঁ।”
  sus-A: عِ سَ عَ لِمَ مِشِ تٌنفٌ سُولِ شَ مُ مِشِ مَتِنشِنشِ رَ، تّمُندٍ قٌ مِشِ
    تٌنفٌ نَانِ عَ نُن سُولِ. نَ مِشِ سُولِ نَشَن لُمَ نَ كِ، عِ قَمَ نّ نَ تَا كَنَدٍ
    نٍيٍ شَ قٍ رَ؟» عَلَتَلَ نَشَ عَ مَسٍن، «ﭑ مُ نَ كَنَمَ شَ ﭑ مِشِ مَتِنشِنشِ تٌنفٌ
    نَانِ عَ نُن سُولِ لِ نَا.»
  fra-SBL: 'Et s''il manque cinq des cinquante justes ? Détruiras-tu toute la ville
    par manque de cinq ? » Il a dit : « Je ne la détruirai pas si j''y trouve quarante-cinq
    personnes. »'
  hbo-hbo: א֠וּלַי יַחְסְר֞וּן חֲמִשִּׁ֤ים הַצַּדִּיקִם֙ חֲמִשָּׁ֔ה הֲתַשְׁחִ֥ית בַּחֲמִשָּׁ֖ה
    אֶת־כָּל־הָעִ֑יר וַיֹּ֙אמֶר֙ לֹ֣א אַשְׁחִ֔ית אִם־אֶמְצָ֣א שָׁ֔ם אַרְבָּעִ֖ים וַחֲמִשָּֽׁה׃
  shp-NTPO: 'Ikaxbi, iti iki maxkati pichika jakonma akáma joni, pichika chonka senenhati.
    ¿Ja pichika joni, maxkata kopíreski min jatíbi jema keyoti iki? —akin. Jatian
    Ibon neskáakin yoia iki: —Chosko chonka pichika, jakonma akáma joni jaketian nokoxonra,
    en keyotima iki —akin.'
  eng-WYCLIFFE: what if lesse than fifti iust men bi fyue ben, schalt thou do a wey
    al the cite for fyue and fourti? And the Lord seide, Y schal not do a wei, if
    I schal fynde fyue and fourti there.
  piu-2006: '@see-verse:GEN.018.027'
  pjt-pjt: Palu tjinguṟuya aṉangu palya tjuṯa nampa 45 kutju nyinanyi 50 wiya. Ka
    nyuntu wanyu aṉangu winki wiyalku aṉangu palya nampa 5 wiya ngaṟanyangka nampa
    panya 50-ngka ngaṯalpa?” Ka Mayatjalu wangkangu, “Wiya, ngayulu tawunu aṉangu
    winki wiyantja wiyangku wantiku aṉangu palya nampa 45 nyinanyangka nyakulampa.”
  cwe-cwe: Mbali huwenda wopatika wanhu wanogile malongo mane na tano. Ivo kwizadinanga
    bululu jose kwaviya waswela wanhu watano?” Mndewa Mulungu kedika, “Sizadinanga
    bule bululu one nahawafika wanhu wanogile malongo mane na tano.”
  bgs-bgs: Atin ka duwán dád kappatan lima (45) mga matalláng, dadattan nu tô langun
    tun ta lunsud su ikulangan ka lima?” Igtaba tô Áglangngagán, na mà din, “Atin
    ka kitanán ku tô kappatan lima (45) mga matalláng, dì ku dadattan tô lunsud.”
  kik-kik: ĩ hangĩaga andũ atano a acio mĩrongo ĩtano athingu? Nĩ ũngĩniina itũũra
    rĩu inene rĩothe nĩ ũndũ wa kwaga acio atano?” Jehova akĩmwĩra atĩrĩ, “Ingĩkora
    andũ mĩrongo ĩna na atano kuo, ndikũrĩniina.”
  ksr-ksr: 'Taoŋ iikanoŋ ejemba solaŋa 50 qaagoto, 45 laligowuyagati eeŋ, giinoŋ ejemba
    5 yoŋoojoŋ ama taoŋ kuuya ii kileŋ tiwilaaŋ oŋombaga me qaago?” Kaeŋ ijoro Poŋnoŋ
    kokaeŋ jero: “Niinoŋ ejemba solaŋa 45 iikanoŋ mokolooŋ oŋomaŋati eeŋ, taoŋ ii
    mono mende meŋ kileemaŋa.”'
  fra-NCL: 'Peut-être que des cinquante justes il en manquera cinq ; pour cinq hommes
    détruirez-vous toute la ville ? » Il dit : « Je ne la détruirai pas, si j’en trouve
    quarante-cinq. »'
  cek-AK: katoeng kami qui pangato akoep hanah pangato angaih nahaeloe, kami pangato
    angaih pongah vangpui to na phraek han maw? tiah a naa. Anih mah, Vangpui thungah
    kami qui pali, pangato ka hnuk nahaeloe, kam rosak mak ai, tiah a naa.
  xla-xla: Wa꞉ mo edla ma isikimi 45 opa ka꞉ka꞉dleta ha꞉ha꞉la natimama wa꞉ mo eye
    me-yupa꞉?” diyo. Epalati asiyama Godta epo atlaiyo, “Na꞉ 45 opa ka꞉ka꞉dle so natilipiye,
    na꞉ mo eye poyuluwa,” diyo.
  cuk-cuk: 'Igidibe, dule-nuegan dulabo-gakambe-guega (50), e-walatar-napile. ¿Amba
    walatar-napid-ular, bela Sodoma-neggwebur be obelogode? Bab-Jehová Abraham-abin
    sogded: —Ar we-neggweburgi dulabo-gakatar (45) dule-nuegan amba wis gudiile, an
    obelogosulid.'
  uig-CYR: 'Мабада шу әллик һәққанийдин бәш киши кам болса, Сән бу бәш кишиниң кам
    болғини үчүн пүткүл шәһәрни йоқитамсән? — деди. У: — Әгәр Мән шу йәрдә қириқ бәшни
    тапсамму, уни йоқатмаймән, деди.'
  tel-2017: యాభై మంది నీతిమంతుల్లో ఒకవేళ ఐదుగురు తక్కువయ్యారనుకోండి. ఐదుగురు తక్కువయ్యారని
    ఆ పట్టణమంతటినీ నాశనం చేస్తావా?” అని మళ్ళీ అడిగాడు. అందుకాయన “అక్కడ నలభై ఐదుగురు
    కనిపిస్తే నాశనం చేయను” అన్నాడు.
  hat-BSA: 'Vin sipoze ke senkant dwat yo manke senk, èske Ou va detwi tout vil la
    akoz senk lan?” Epi li te di: “Mwen p ap detwi li si Mwen twouve karant-senk ki
    la.”'
  bxh-bxh: Ibe dudulaidi 50, na faligigi sa heyaya? Haba duhu laꞌi mahudoꞌina wa faheyaya
    dodoga faligigi debadi yai? Guyau iyen, Ibe dudulaidi 45, hige gonowana ya faheyayadi.
  kos-kos: Fin mwet suwoswos na angngaul limekosr, ac tia lumngaul, ya kom ac srakna
    kunausla siti nufon sac mweyen mwet limekosr pueni?” LEUM GOD El fahk, “Nga fah
    tia kunausla siti sac nga fin konauk mwet suwoswos angngaul limekosr.
  hbo-WLC: א֠וּלַי יַחְסְר֞וּן חֲמִשִּׁ֤ים הַצַּדִּיקִם֙ חֲמִשָּׁ֔ה הֲתַשְׁחִ֥ית בַּחֲמִשָּׁ֖ה
    אֶת־כָּל־הָעִ֑יר וַיֹּ֙אמֶר֙ לֹ֣א אַשְׁחִ֔ית אִם־אֶמְצָ֣א שָׁ֔ם אַרְבָּעִ֖ים וַחֲמִשָּֽׁה׃
  ibo-ibo: Eleghị anya ọ bụrụ na e nweta naanị iri ndị ezi omume anọ na ise, ị ga-emebi
    obodo ahụ?” Onyenwe anyị zara sị, “Agaghị m ebibi ya ma ọ bụrụ na m achọta iri
    mmadụ anọ na ise nʼime ya.”
  ory-ory: ହୋଇପାରେ, ପଚାଶ ଜଣ ଧାର୍ମିକ ମଧ୍ୟରୁ ପାଞ୍ଚ ଜଣ ଊଣା ଥିବେ; ସେହି ପାଞ୍ଚ ଜଣ ଊଣା ହେବା
    ସକାଶୁ କି ଆପଣ ସମସ୍ତ ନଗର ବିନଷ୍ଟ କରିବେ?” ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭେ ପଞ୍ଚଚାଳିଶ ଜଣ ପାଇଲେ,
    ତାହା ବିନଷ୍ଟ କରିବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.018.027'
  chk-chk: Eli esap tori lime chon pwüng, nge faik me limman chök. Ifa usun, kopwe
    atai unusen ewe telinimw fän iten ekewe limman rese nom?” Iwe, Kot a pälüeni,
    “Are üpwe küna faik me limman, üsap atai ewe telinimw.”
  ssd-ssd: 'Ne taŋgo tiŋreknu burka ka 50 kuga 5 den ndeta ne tumbraŋ ta te-ŋgisiwamŋgat
    e ŋgina le Suŋgo nu sana: Taŋgo tiŋreknu 45 ndo minwaig ta ye tumbraŋ ta te-ŋgisiwe
    nda ŋgina.'
  rop-rop: Wotabat maitbi oni 45 gudbala pipul jidan deya langa det taun. Yu kaan
    binijimap det taun dumaji faibala pipul shot, indit?” Wal YAWEI bin tok, “Najing.
    Ai kaan panishim det taun if 45 gudbala pipul jidan deya.”
  ukr-1871: 'Коли ж поменьшає праведників до сорока й пяти, чи вже ж бо погубиш через
    пятьох увесь город? І рече: Не погублю, коли знайду тамо сорок і пять.'
  eng-AOI: But maybe there will only be forty-five good people. If there aren't five
    more, will you destroy the whole city?” Yahweh answered, “No. I will not destroy
    the city today.”
  yon-yon: Ma, yorokmodan 50iibban 45iibmo dobaraniib kuu komo kamaneeb? Karub angkoyiib
    kuyiibban kumbed taun kumundin monmaraneeb dee?” andoon. Kwanandoone, Godbed yedmoon,
    “Yorokmodan 45iib dobaraniiwe wedmaniin kuu monmarainban.” andoon.
  bch-bch: Oangga panua tututui dabad imata karanga mao, be gid sangaul pange igegea
    lima mon timamado, eine gau madongan? Eao ga paeabu ngan tuanga aea panua toa
    ngada oa oangga gera panua tututui lima timamado mao?” Ta ikeo, “Oangga nagera
    panua tututui sangaul pange igegea lima, eine ga napaeabu ngan tuanga toa oa mao.”
  deu-1951: 'Vielleicht möchten fünf weniger als fünfzig Gerechte darinnen sein, willst
    du denn die ganze Stadt verderben um der fünfe willen? Er sprach: Finde ich fünfundvierzig
    darinnen, so will ich sie nicht verderben!'
  eng-JPS: 'Peradventure there shall lack five of the fifty righteous; wilt Thou destroy
    all the city for lack of five?'' And He said: ''I will not destroy it, if I find
    there forty and five.'''
  ubr-ubr: Baise tait sabu obis on men orot ruam, orot ta aurin auyotoat on, arimon
    sabu orot ruam an yayatan nim wat. Ato sabu nim ambin min, Om arimon mafam gagamin
    uni komasai? BADA iyafotai iyau, “Yau sabu obis orot ruam an yayatan nim an gagatures
    on, Yau arimon men mafam gagamin ani komasai on.”
  srp-1865: 'Može biti pravednika pedeset manje pet, hoæeš li za ovijeh pet zatrti
    sav grad? Odgovori: neæu, ako naðem èetrdeset i pet.'
  lug-lug: Singa abatuukirivu babulako bataano okuwera amakumi ataano, onoozikiriza
    ekibuga kubanga kubulako bataano?” N’amuddamu nti, “Sijja kukizikiriza, bwe nnaasangamu
    abatuukirivu amakumi ana mu abataano abampulira.”
  heb-heb: אולי יחסרון חמשים הצדיקם חמשה התשחית בחמשה את כל העיר ויאמר לא אשחית אם
    אמצא שם ארבעים וחמשה׃
  ben-IRV: কি জানি, পঞ্চাশ জন ধার্ম্মিকের পাঁচ জন কম হবে; সেই পাঁচ জনের অভাবের জন্য
    আপনি কি সমস্ত নগর ধ্বংস করবেন?” তিনি বললেন, “সেই জায়গায় পঁয়তাল্লিশ জন পেলে
    আমি তা বিনষ্ট করব না।”
  pan-pan: ਸ਼ਾਇਦ ਪੰਜਾਹ ਧਰਮੀਆਂ ਵਿੱਚੋਂ ਪੰਜ ਘੱਟ ਹੋਣ। ਕੀ ਉਨ੍ਹਾਂ ਪੰਜਾਂ ਦੇ ਕਾਰਨ ਤੂੰ ਸਾਰਾ
    ਨਗਰ ਨਸ਼ਟ ਕਰੇਂਗਾ? ਉਸ ਨੇ ਆਖਿਆ, ਜੇ ਉੱਥੇ ਮੈਨੂੰ ਪੈਂਤਾਲੀ ਲੱਭਣ ਤਾਂ ਵੀ ਮੈਂ ਉਸ ਨੂੰ ਨਸ਼ਟ
    ਨਹੀਂ ਕਰਾਂਗਾ।
  tkr-tkr: 'xhots''alyna qorkuna g''ales xhoyre insan ivdekeene, mana xhoyre g''idiyxharva
    şahar havaakal haa''asdane? Rəbbee eyhen: – Yoqts''ale xhoyre (45) aveykeene,
    şahar havaakal haa''as deş.'
  mwp-mwp: kasa kay kedha wara kedha, sey moenarimayl poti payb mina mabaygal, ngidh
    bangal thana ngaru idimoeyne a? Minguz kedha setha moenarimayl, matha payb thanamulngu
    matha lawnga.’ Nuy Kuykulnga kuniya mulaydhin kedha, ‘Sena balbayginga, ngayapa
    senabi goegathoepa idimoeypa lawnga, ngath bangal nanga imedhe poti payb mina
    mabaygal.’
  mya-JVB: ဖြောင့်မတ် သောသူ ငါး ဆယ်တို့တွင် ငါး ယောက်မ ပြည့်လျှင် ၊ ထိုငါး ယောက်မပြည့်သော
    အတွက်ကြောင့်၊ ထိုမြို့ လုံး ကို ဖျက်ဆီး တော်မူမည်လောဟု မေးလျှောက်ပြန်သော်၊ ထို
    မြို့၌ လေး ဆယ့်ငါး ယောက်ကို ငါတွေ့ လျှင် ၊ ငါမ ဖျက်ဆီး ဟု မိန့် တော်မူ၏။
  tte-O: Gubesi, tem todudulai kali baibaiwa poti paibi (45) siyaele bwaine yanuwane
    kalona mena? Todudulai yoli poti paibine kaiweli kani yanuwane kuleboi?” Yaubada
    kainana iyamaisa iba, “Tem todudulai kali poti paibi yalobaili kani nige yanuwane
    yasisibayanae.”
  tbg-tbg: Kia anomake koqeka 50navu vaivera, 45navuqai vaivera, are vikara iriharama
    kiae vi vatanaaka vehi autu kenarave? tiro. Minti tuvaro Noravano Kotiva tiharo,
    Te tavaari vaiinti nahenti koqeka 45navuqai vaivera, vikara irihama kiama te vi
    vatanaaka vehi autu karerave, tiro.
  hmo-hmo: To sedira kara maoromaoro taudia be 50 lasi, 45 sibona. Bema 5 sibona be
    lasi, hanua ibounai do oi hadikaia ore, a?” Lohiabada ia gwau, “Bema kara maoromaoro
    taudia 45 lau davaria, hanua do lau hadikaia ore lasi.”
  ata-ata: Ia lexe ta mitema mavulovexa taꞌuve ane milapu uasi ixoo no tuala ne uasi,
    ia mavulovexa tamiꞌa mo taꞌuvesi a ixoo, la loxovaa nini nakalusou tuala ane nesi?”
    Xe IAUE muavuti la mukolinu taliꞌiiou Avalaamu aloxo ꞌo, “Lexe eni amaisiꞌa ta
    mitema mavulovexa tamiꞌa mo taꞌuve ane milapu, la eni akalusou tuala ne uasi.”
  nfa-nfa: Sèmi dꞌai boe dhèu lèmi nguru dhu beꞌa, te ngaa dhoka èpa nguru lèmi di,
    tasamia? Kura dhoka dhèu lèmi di, na Ama neo palaho eele kota èèna, do?” Ka Lamatua
    bꞌala, aku Nèngu na, “Ladhe Jaꞌa abhu dhèu beꞌa èpa nguru lèmi, Jaꞌa palaho boe
    kota èèna.”
  urd-urd: शायद पचास रास्तबाज़ों में पाँच कम हों; क्या उन पाँच की कमी की वजह से तू
    तमाम शहर को बर्बाद करेगा? उस ने कहा अगर मुझे वहाँ पैंतालीस मिलें तो मैं उसे बर्बाद
    नहीं करूँगा।
  rus-SYN: 'может быть, до пятидесяти праведников недостанет пяти, неужели за недостатком
    пяти Ты истребишь весь город? Он сказал: не истреблю, если найду там сорок пять.'
  cbt-NTPO: Catapini shonca a'natërápora' co tëhuëpisopitahuë' nanihuachina', a'natërápo
    pahuaninso' marëáchin, ¿ya'ipi Sotomaquë ya'huëpisopita, ata'huantapon ti? itërin.
    —Catapini shonca a'natërápo tëranta co tëhuëpisopitahuë' ya'huëhuachina', co ninano
    ata'huantarahuë', itërin.
  bqc-SIM: 'Tó gbɛ̃ↄn sↄo kɛ̃̀sã gbɛ̃ↄn blakwipi guu, gbɛ̃ↄn sↄopiↄ yã́i ↄ̃ ńyↄ̃
    wɛ̃́lɛpi kaalɛia? Ɔ̃ Dii mɛ̀: Tó ma gbɛ̃maaↄ è gbɛ̃ↄn blasↄo, má wɛ̃́lɛpi kaalɛo.'
  tcz-CHONGTHU: Ijem tin mi somli le nga tobang chonpha mitheng mi som nga sanga lhomjo
    namu le amaho jeh'a chu khopi hi nasuh mang ding ham, mi nga lhahsam jeh chun,
    Pathenin adonbut in, Keiman hiche khopi a hi mi som li le nga kamu doh jouva ahile
    sumang ponge,” ati.
  mar-mar: समजा जर पाच लोक कमी असतील म्हणजे फक्त पंचेचाळीसच चांगले लोक असतील तर? त्या
    पाच कमी असलेल्या लोकांकरता तू सर्व नगराचा नाश करशील काय?” आणि तो म्हणाला, “मला
    पंचेचाळीस लोक चांगले आढळले तर मी नगराचा नाश करणार नाही.”
  tcs-tcs: Wiswei, ip i gad poti paib pipol, no pipti pipol uda i prapa stret prant
    lo Yu? Yu go mata distroi dempla wea da taun bikoz i mata gad poti paib pipol
    uda prapa stret prant lo yu?’ Den da AntapGod i bin ansarem, ‘Ai nogo distroi
    dempla wea da taun ip ai go luk i gad poti paib pipol uda prapa rait ane stret
    prant lo mi.’
  soq-soq: Tane apana 50 bedewe 5 dia ita 45 os waimompaa e bola sa uduudu kadisaa,
    ba?” Ita me wanase, “Ne apana eubu 45 ewamopaa bola sa mai kadisapa, dia.”
  qub-qub: 'Juchaynaj runacunaga capaschari pichgallapis pichga chuncapäga (50) pishin.
    Chaypis ¿illgächinquichuraj chay siudächo tiyaj llapan runacunata?» Niptin Dios
    niran: «Juchaynaj runacunata chuscu chunca pichganta (45) tarir manami illgächishächu.»'
  bqp-bqp: 'Tó gbɛ̃nↄn sↄↄro kĩ̀a gbɛ̃nↄn bupla akurii pìi gũn, gbɛ̃nↄn sↄↄro pìnↄ
    yãi ĩni wɛ̃tɛ pì kakatɛ yá? Akũ Dikiri pì: Tó ma gbɛ̃ mananↄ è gbɛ̃nↄn bupla
    awɛɛsↄↄro, mani wɛ̃tɛ pì kakatɛro.'
  hat-hat: Men, si se karannsenk moun inonsan sèlman ou jwenn, èske ou pral detwi
    tout lavil la paske manke senk pou fè senkant lan? Seyè a reponn. Si mwen jwenn
    karannsenk inonsan sèlman, mwen p'ap detwi lavil la.
  eng-BSB: suppose the fifty righteous ones lack five. Will You destroy the whole
    city for the lack of five?” He replied, “If I find forty-five there, I will not
    destroy it.”
  tod-tod: 'Tanisu telebo nu ʋuulɔɔlugɔi (50) ɠaaɠaaʋoola ga dɔɔlugɔ, dɔɔlugɔ vai
    zu, ɗa taai kpein suɠoloɠolo ɓaa?» Ɠɔoɠɔ GALAGI ɠɛni ma: «Gè la taai zuɠoloɠologa,
    ni nà telebo nu ʋuunaanigɔ maazu lɔɔlugɔ (45) ɠaana ná.»'
  eng-WEBPB: What if there will lack five of the fifty righteous? Will you destroy
    all the city for lack of five?” He said, “I will not destroy it if I find forty-five
    there.”
  kbq-kbq: Hagi 50'a fatgo vahe mani'nesafinti 5fu'a vahe'ma omanisnagenka, knare
    ama ana mika rankumara zamazeri havizana hugahampi? Higeno Ra Anumzamo'a ete ke
    nona'a amanage hu'ne, Kesugenoma 45'a fatgo vahe'ma mani'nesage'na Nagra zamazeri
    havizana osugahue.
  nhe-BL: 'Pero nohueli polihuij macuili tlacame para ajsis 50 tlen itztoque xitlahuaque.
    ¿Tiquinmictis nochi ipan nopa altepetl intla san polihui nopa macuilme? Huan TOTECO
    quinanquili: ―Intla niquinpantis 45 tlacame tlen xitlahuaque, ax nijpolos nopa
    altepetl.'
  bus-bus: 'Tó gↄ̃ↄn sↄↄroo kɛ̃̀sã gↄ̃ↄn baplaa akuri pì guu, gↄ̃ↄn sↄↄroo pìnↄ yãnzi
    nɛ́ wɛ́tɛ pì kaatɛↄ́? Ben Dii bè: Tó ma gbɛ̃ maaanↄ è gↄ̃ↄn baplaa asↄↄro, mɛ́
    wɛ́tɛ pì kaatɛro.'
  gub-BL: Aze ru'u heta xo 45 teko ikatu ma'e zo wà nehe. Nezewe azo'ok 5 teko a'e
    50 teko wanuwi ihe wà. Aipo eremumaw putar tawhu a'e 5 teko wanehe nehe, i'i izupe.
    Uze'eg wi Tupàn izupe. — Aze heta xo 45 teko ikatu ma'e zo wà nehe, naityk kwaw
    tawhu ihe nehe, i'i izupe.
  eng-DRA: 'What if there be five less than fifty just persons? wilt thou for five
    and forty destroy the whole city? And he said: I will not destroy it, if I find
    five and forty.'
  knf-knf: 'Ulome bañaaŋ kañeen baţaaŋëş ţi baŧool iñeen-kañeen bukuŋ: Bañaaŋ kañeen
    bampënuŋ bukuŋ baţu iŧok ubeeka bŧi i? » Kë aŧeem aji : « Woli dţënk da bañaaŋ
    iñeen ŋbaakër na bañaaŋ kañeen mënkŧok ubeeka. »'
