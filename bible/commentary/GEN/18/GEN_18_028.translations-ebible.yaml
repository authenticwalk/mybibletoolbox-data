  kan-OKCV: ಒಂದು ವೇಳೆ ಐವತ್ತು ನೀತಿವಂತರಲ್ಲಿ ಐದು ಮಂದಿ ಕಡಿಮೆ ಇದ್ದರೆ, ಆ ಐದು ಮಂದಿ ಇಲ್ಲದ್ದರಿಂದ
