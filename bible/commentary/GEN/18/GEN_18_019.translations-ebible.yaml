verse: GEN.018.019
translations:
  mal-C: അബ്രാഹാം നീതിയും ന്യായവും പ്രവർത്തിച്ചുകൊണ്ട്, തന്റെ മക്കളെയും തന്റെ കാലശേഷമുള്ള
    ഭവനക്കാരെയും ദൈവത്തിന്റെ വഴികളിൽ നടക്കാൻ പ്രേരിപ്പിക്കേണ്ടതിനു ഞാൻ അവനെ തെരഞ്ഞെടുത്തിരിക്കുന്നു.
    അങ്ങനെ, യഹോവ അബ്രാഹാമിനു നൽകിയ വാഗ്ദാനം അദ്ദേഹത്തിന് നിറവേറ്റിക്കൊടുക്കാൻ സംഗതിയാകും.”
  deu-TKW: Denn ich habe ihn erkoren, damit er seinen Kindern und seinem Hause nach
    ihm gebiete, den Weg Jahwes einzuhalten, indem sie Recht und Gerechtigkeit üben,
    damit Jahwe über Abraham kommen lasse, was er ihm verheißen hat.
  lin-lin: Pamba te naponaki ye mpo ete ateya bana na ye mpe ndako na ye sima na ye
    ete bayeba kobatela nzela ya Yawe na kozalaka na etamboli ya malamu mpe ya sembo ;
    na bongo nde, Ngai Yawe, nakokokisela Abrayami elaka oyo napesaki ye. »
  cbr-NT: '''Ën kana mi kaísan usa ''ain kamina min bëchikëkama ''inánan, min rëbúnkikama
    mi ''unánmikë bana upíokin kuakin ''unánkin uinu ''ikëx kara ''aisa ''imainun
    upí ''ikë a ''ati ''ikën, usakin ''akëbëtan kana ''ën usakin ''axunuxun kakë usakinbi
    ''axúnti ''ain.”'
  eng-LSV: For I have known him, that he commands his children, and his house after
    him (and they have kept the way of YHWH), to do righteousness and judgment, that
    YHWH may bring on Abraham that which He has spoken concerning him.”
  bmu-bmu: 'Nöŋön i kewögöra möwölöhöm waŋgial: Yaŋön nahönböraturupŋi aka gwölönarökurupŋi
    yaŋgö andöŋe asuhuba mal öŋgömei, yeŋgöra Kembugöreŋ köna kondela ahakmeme diŋdiŋi
    dop kölakzawi, mi wuataŋgömegöra jim kutum eŋgiba malma. Mewö maliga tem köla
    wuataŋgöba malme ewö, Kembu nöŋön Abrahamgöra yuai asuhumapkö jim jöhöyali, miaŋön
    mönö ölŋambuk pakpak ahakŋa.”'
  eng-GNV: For I knowe him that he will commande his sonnes and his houshold after
    him, that they keepe the way of the Lord, to doe righteousnesse and iudgement,
    that the Lord may bring vpon Abraham that he hath spoken vnto him.
  eng-WEBSTER: For I know him, that he will command his children and his household
    after him, and they will keep the way of the LORD, to do justice and judgment;
    that the LORD may bring upon Abraham that which he hath spoken of him.
  nhw-BL: Na nijtlapejpenijtoc para ma quinnextilis iconehua ma quineltocaca notlamachtil
    huan ma quichihuaca nochi catli cuali huan catli xitlahuac. Huan na niquinchihuilis
    nochi catli cuali niquilhuijtoc.”
  swh-ONEN: Kwa maana nimemchagua yeye, ili awaongoze watoto wake na jamaa yake kufuata
    njia ya Bwana, kwa kuwa waadilifu na kutenda haki, ili Bwana atimize ahadi yake
    kwa Abrahamu.”
  bba-bba: Domi wiyɑ nɑ ɡɔsɑ u kɑ win bibu kɑ ben bweseru woodɑ wɛ̃ bu nɛn swɑɑ swĩi
    kpɑ bɑ n sĩimɔ dee dee bɑ n nɛn kĩru mɔ̀, kpɑ n nɛn nɔɔ mwɛɛnu yibiɑ ni nɑ nùn
    kuɑ.
  eng-KJVCPB: For I know him, that he will command his children and his household
    after him, and they shall keep the way of the Lord, to do justice and judgment;
    that the Lord may bring upon Abraham that which he hath spoken of him.
  cpy-cpy: Naaka yoyaakiri imatakaanteeyaariri itomipaeni imayiteero niyotaantakiri,
    eejatzi ikaatzi ichariniteeyaari. Rantateero maawoeni kameethatatsiri, okaatzi
    tampatzikatatsiri, roo opoñaantyaari nomatantyaawori naaka okaatzi nokashiyaakaakiriri.”
  mpx-mpx: Iya ya hile natunau ge tubutubunau ni pankitel nau Yehoba no kamwasa nihi
    toulil, yaka ginol waiwaisana ge sasapona nihi awaawaginol, inoke hauna ya bateli
    iya kaiwena na ginol.”
  wbp-wbp: Nyampunyarna Yipuruyamu milarnu yungu-jana pinarri-mani yapa nyanungu-nyangu
    kuruwarri-kirlirli ngaju-nyangu-kurlurlu jungarni-karda yungulu nyina. Kaji-jana
    pinarri-mani, kapurnarla muku yinyi nyiyarningkijarra kujarnarla nyurru-wiyi jangku-pungu.
    Ngula-juku kapurnarla wangkami nyarrpa-mani kajirna jalangu kirri yaliji.”
  luo-luo: Nimar aseyiere mondo ochik nyithinde kod nyikwaye mondo oluw yore Jehova
    Nyasaye ka gitimo timbe mabeyo kendo makare. Kamano Jehova Nyasaye biro timo ne
    Ibrahim gik moko duto mane osingone.”
  meu-meu: Badina be vada na abia hidi, ia ese natuna bona garana do baine reḡudia,
    idia na Iehova ena dala ai bae raka, bona kara namodia bona maoromaorodia bae
    kara, Iehova ese ena gwauhamata Abraham enai baine hamomokania helaoreana.
  npi-ULB: किनभने मैले त्‍यसलाई आफ्‍ना छोराछोरीहरू र घरानालाई धर्म र न्‍याय गरेर परमप्रभुको
    मार्ग पालन गर्नलाई आज्ञा देओस्‌ भनेर छानेको छु, ताकि परमप्रभुले अब्राहामलाई भन्‍नुभएको
    कुरा पुरा गर्नुभएको होस् ।”
  yor-yor: 'Nítorí tí èmi ti yàn án láti kọ́ àwọn ọmọ rẹ̀ àti àwọn ará ilé rẹ̀ lẹ́yìn
    rẹ̀, láti máa pa ọ̀nà Olúwa mọ nípa ṣíṣe olóòtítọ́ àti olódodo: kí Olúwa le è
    mú ìlérí rẹ̀ fún Abrahamu ṣẹ.”'
  emp-NTPO: '@see-verse:GEN.018.018'
  ind-ind: Aku sudah memilihnya supaya dia menyuruh anak-anak dan keturunannya untuk
    taat kepada-Ku dan melakukan semua yang baik dan adil. Dan Aku akan menepati semua
    janji-Ku kepadanya.”
  pes-OPCB: من او را برگزیده‌ام تا فرزندان و اهل خانهٔ خود را تعلیم دهد که مرا اطاعت
    نموده، آنچه را که راست و درست است به جا آورند. اگر چنین کنند من نیز آنچه را که
    به او وعده داده‌ام، انجام خواهم داد.»
  ssx-ssx: I̱ma꞉ta꞉ ipikana꞉ma꞉ ipika꞉ weki titi make ipika꞉ monduma꞉ monduma꞉ pilia꞉
    wekiwandikina꞉ wekiwandiki pa꞉ta꞉ make I̱ pa꞉ta꞉ homu pea tikitiki hau make ota꞉
    hau make ota꞉ pia꞉pa꞉peke laa la halena꞉yeke ipiki ma̱leke lulume. Ikana꞉ma꞉ kutu
    pimika꞉na꞉ta꞉ kota꞉ I̱ma꞉ mo ipiki pa꞉ta꞉ pi la꞉ ua꞉ tupa꞉ hau paeyao peawalueke
    leekeme.
  lcm-lcm: Using nau natala pilak ia ani ka tu ainoai ani kana inatus na keve matan
    tivuna e mung ina ani ki teng akit si kag keve laulauan si selen ke ta ki asereai
    ani aisoisogan kapo marip na kapo korong. Na eiang nau a IAVE nala asereai atutuman
    ani kag palpalatung ve Abaraam.”
  aer-aer: The kwenhe renhe akngakeke rarle ikwere akwerrke areye akaltyele-anthetyeke
    Atyenge akangkwe-irretyeke, Atyenge arratye mpwaretyeke mwerre-arlke anetyeke.
    Kele The Abraham ikwere atningke antheme, Tharle ikwere arratye ileke-arteke.”
  tgl-ULB: Dahil pinili ko siya para maturuan ang kanyang mga anak pati na ang sambahayan
    na susunod sa kanya na mapanatili ang kaparaanan ni Yahweh, na gumawa ng matuwid
    at makatarungan, nang sa gayon maibibigay ni Yahweh kay Abraham ang sinabi niya
    sa kanya.”
  nop-nop: Nu biyagaŋ kuyoŋ indiŋ yoŋa kahilegut. Adigoŋ yalakiŋiye eŋ kayoŋbopŋiye
    adi Wapum nu’walaŋ talik yenindidimeeŋ uŋgoniŋ eŋ didimeniŋ hatidok yenindakalewaak.
    Unduŋ tubune Wapum nu Abalaham nemek timindok gigit niŋgut u folooŋ kedem tubumintawaat.”
  kca-kca: Ма ԓўвеԓ щи урәӈән пирысэм, щӑха ԓўв, ԋаврэмԓаԓа пӑ хиԓыԓаԓа, Турәм Куща
    аԉәм йуш хўват, тўӈа-щира пӑ вещката уԓман, шушты ат партԓәԓы, Турәм Куща пӑ мўй
    Авраама йастәс, ищи верԓәԓы».
  cbu-NT: Watam nuwaana ipusaranginawa, nuwaanaatsi kuki kamanimaama, wipaamtamsin,
    wachinllinoomtamsina. Yuwaa nuw kuki kamanirangi anoo payuksin, wanasiririsha
    taamaama amb ashkusin, tputspatari mapiyrsin taachinllinaya. Ashkatssin, nuwsha
    yuwaa siyaam istachintspa tárangi anoo tumineeruri kasachintspa, mangush chinayaru
    tárangiya.
  usa-usa: Kemá áqa wemmá tiyákátukaun-nabowana wemá wení iyápó-anna timáyiminata
    ketáá warainówe, yeráwáqá íráqon-aikaraq abo tágamayatari-oró. Miráíyana Yawe
    Îtogo Abara-ámmo wemó tiyákáraimma aminiye.
  hui-hui: I̱na ibu waneigini aguaneneru bibahendeme Anduane Homogo i̱ninaga bi larogo
    hale howa talialu helobi mana tigabi bulene ngaru bialu helobi Abarahama ibugua
    lamialu helonaga ibu dabo heledogoni. Ai i̱na bilimu larugo tigua hale halu biyagua
    i̱na nde tihondo bule lalu lo wirugoni biaore bulebero, lo mitangi bini.
  wrs-wrs: Hemangas kava pusvundthoana, osva himba beswonam si hevna otomotalmba wonavav,
    wo kana moam ishomana vinvra, osva heoa beswonam wevsam engivra, hillivra. Wo
    himba osva vivrava, kava hemba os vinvav, temba kava Aprahamba doarava tanamolnam
    ishomnanamba.
  mya-mya: သူ​သည်​မိ​မိ​၏​သား​မြေး​တို့​အား ငါ့​စ​ကား​ကို နာ​ခံ​စေ​ရန်​နှင့်​မှန်​ကန်​ဖြောင့်​မတ်​စွာ​ကျင့်​ကြံ​စေ
    ရန် ပ​ညတ်​ထား​နိုင်​စေ​အံ့​သော​ငှာ​သူ့​ကို​ငါ​ရွေး ကောက်​ပြီ။ ထို​သို့​သူ​တို့​နာ​ခံ​ကျင့်​ကြံ​ကြ​လျှင်
    သူ့​အား​က​တိ​ထား​သ​မျှ​အ​တိုင်း​ငါ​ပြု​မည်'' ဟု​အ​ကြံ​တော်​ရှိ​၏။
  cbi-NTPO: Tsenmin yaa, ya' kaillanu bain, naa yanu bene sera' jimu chachillanu bain
    in uuden jumula mijakare', tsenmin tyee ura' deechu' juñu bain juntsaa kikaanutsu
    iya yanaa mi'ke' kayu, tsenmalaa iya tsanguenu juyu tyeeshu juntsa bain kumuinchi
    tsainutsu.”
  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། ཁོས་རང་ཉིད་ཀྱི་བུ་ཕྲུག་དང་རིགས་རྒྱུད་རྣམས་ལ་བདེན་པ་བདེན་དྲང་སྒོས་བདག་གི་ལམ་བསྲུང་བར་གདམས་པ༌དང༌།
    བདག་གིས་ཨབ་ར་ཧམ་གྱི་སྐོར་ལ་སྨྲས་པའི་དོན་རྣམས་ཀྱང་འགྲུབ་པར་འགྱུར་བའི༌ཕྱིར། བདག་གིས་ཁོ་རང་བདམས་པ་ཡིན་ཞེས༌དང༌།
  wsk-wsk: Ani nu atumukirem, nu ko kuriang, ko taleng girigir nunga kiti gurugok
    se, ani Yawe aga den karo tumon ale munan ningo diram la betemon se, mel suen
    biya ani nu kumik te bitirikko balem mu bita saparikko.”
  kkl-kkl: '''Eldi maboap sindi mangkahyikneap ambahileba Na yubuog ka''elamikti,
    sikneog ul palamukang. Sikneog ul palamukang aghana tam waelbaelba, sik uro kareplamukang,''
    aro Abrahamog Nari wepsi. Sindi walia aghabog ul palamik tanena Nari salag el
    neneag pimnonge saog uro ul palamukang,” sembaogti'
  sna-sna: Nokuti ndakamusarudza kuti agotungamirira vana vake neveimba yake kuti
    vachengete nzira yaJehovha nokuita zvakanaka nezvakarurama, kuitira kuti Jehovha
    agouyisa pamusoro paAbhurahama zvaakamuvimbisa.”
  spa-BLM: Porque lo he conocido, a fin de que mande a sus hijos y a su casa después
    de él, para que guarden el camino de Yahvé, haciendo justicia y rectitud; a fin
    de que Yahvé haga cumplir a Abraham lo que ha dicho de él.”
  beu-beu: Se Na aing vengtalail iila, senge oal-idat, bot etabaning ang naung emangpi
    ana iavomung-iapahang, iot LAHATALA Evia aabetang angu ba eamulung, bot aabetat
    aaung-hama anguba ening angu ebele. Aulang senge palai ba LAHATALA Ana metma Abraham
    at palai tila angu, Ana bisa ening akanap.”
  cac-cac: A in ix in siq'uelta vin̈, yic vach' syalel in checnab'il vin̈ d'a masanil
    yuninal yed' eb' cajan yed'oc, yic vach' sc'anab'ajej eb' sb'eyb'alan masanil
    tas vach' yed' tojolal, yic vach' svaq'uelc'och jantac in lolonel ix val d'a vin̈,
    xchi Jehová.
  swh-ULB: Kwa kuwa nimemchagua ili awaelekeze wanawe na nyumba yake baada yake waishike
    njia ya Yahwe, watende utakatifu na haki, ili kwamba Yahwe ampatie Abraham yale
    aliyo yasema kwake.”
  bel-bel: бо Я выбраў яго на тое, каб ён наказаў сынам сваім і дому свайму пасьля
    сябе, хадзіць шляхам Гасподнім, чынячы праўду і суд; і спраўдзіць Гасподзь над
    Абрагамам, што сказаў пра яго.
  wed-wed: '@see-verse:GEN.018.018'
  deu-ELBBK: Denn ich habe ihn erkannt, damit er seinen Kindern und seinem Haus nach
    ihm befehle, dass sie den Weg des HERRN bewahren, Gerechtigkeit und Recht zu üben,
    damit der HERR auf Abraham kommen lasse, was er über ihn geredet hat.
  mbb-OT: Mibpilì ku si Abraham su wey zin ikepenurù diyà te menge anak din wey menge
    kevuwazan din he med-ikul zan te ibayè ku te Nengazen pinaaǥi te ked-ul-ulaha
    zan te metazeng wey hustu. Pinaaǥi kayi, egketuman is menge pesarig ku kandin.”
  msc-msc: N da a ɲenematɔmɔn, kosa a ri a denilu ni a bɔnsɔn bɛɛ jamari ko alu ye
    n na sila taama telenbaya rɔ. Ni alu ka wo kɛ, n di n na teriya mafa, n ka mɛn
    ta Iburahima yɛ.»
  mal-2015: യഹോവ അബ്രാഹാമിനെക്കുറിച്ചു അരുളിച്ചെയ്തതു അവന്നു നിവൃത്തിച്ചുകൊടുപ്പാൻ
    തക്കവണ്ണം അബ്രാഹാം തന്റെ മക്കളോടും തനിക്കു പിമ്പുള്ള കുടുംബത്തോടും നീതിയും ന്യായവും
    പ്രവൃത്തിച്ചുകൊണ്ടു യഹോവയുടെ വഴിയിൽ നടപ്പാൻ കല്പിക്കേണ്ടതിന്നു ഞാൻ അവനെ തിരഞ്ഞെടുത്തിരിക്കുന്നു.
  tuo-NT: Yʉꞌʉ cʉ̃ põꞌrãrẽ, cʉ̃ pãrãmerã nituriarãrẽ yʉꞌʉ buꞌesere yʉꞌtidutigʉ, tojo
    nicã añuse, diacjʉ̃ cjase weeato nígʉ̃, cʉ̃rẽ besewʉ. Na tojo weecã, nipeꞌtise
    yʉꞌʉ ‘Tojo weegʉti’ níꞌque queoro waꞌarosaꞌa”, ni wãcũcʉ niwĩ.
  gup-gup: Dja ngaye korroko ngadjalyingkihdjarrngbom ba bu nungka kabenwokrayekrayekwon
    wurdwurd nuye dja bininj nawu kabirridjarrkni, ba bedda kabirrikurduyime kunmak
    ngandiwokmarrkmang nawu ngaye Yawey ngadjare, ba bu kunu ngaye nawu Yawey ngamarnekurduyime
    nawu ngaye ngaberrebbom nuye.”
  met-met: Namua na ngamogu bu tabina garandi xaung bakbagidingdi dima kimu ba disu
    mana Toxoratamona daxanganoa, bu dilibu kuboluadi daxai xaung dimaring. Baing
    ina naga, bagula ngalibu haruanga longgalo mana Ebraham bila ngahau ba.”
  gvs-gvs: 'Guna nuwonúwana geya avamouyeta. Tauyana bogina akatuveko bei natunao
    nakae tubunao ilovinaedi kana, “Kina Yauwe ina kenao goi taaketōiya ame nakae:
    Nuwona takiboobosīdi be nakae takínona vavasa taguuinūwe. Neta nakae taguuinuwe,
    e Kina Yauwe ina katótula bei isowóduwo komi be yau yaida.”’'
  rmc-rmc: Bo mange les kidňom avri, hoj te phenel peskre čhavenge a savore peskre
    potomkenge, hoj pes te ľikeren pal miro drom a te keren oda, so hin čačo a spravno.
    Te oda kerena, kerava le Abrahamoske savoro avke, sar leske oda phenďom.“
  nlg-nlg: Inau tu vilia tua ge ke keikerira na lei dalena mana vaivarina ge kara
    varongohia na bosagu, ma kara nea na hava te uto me te maemane. Keri ge ku nea
    vania na lei totobo tu bahua nia tua.”
  dgr-DOGNT: Sı̨ wììhchì hǫt'e. Edeza eyıts'ǫ wets'ıhɂǫ̀ǫ-dǫǫ̀ hazǫǫ̀ wetł'axǫǫ̀ geeda
    ha sìı senàowoò k'ègedì gha hoghàgoehtǫ ha t'à wììhchì hǫt'e. Ayìı ehkw'ıı sìı
    ghàlageeda ha, hanì-ı̨dè dànì Abraham xè yatı whıhtsı̨ı̨ sìı wek'ę̀ę̀ hòɂǫǫ̀ agohłe
    ha,” gots'ǫ̀ K'àowo hanıwǫ.
  pes-OPV: زیرا او را می‌شناسم که فرزندان و اهل خانه خود را بعد از خود امر خواهد فرمود
    تا طریق خداوند را حفظ نمایند، و عدالت و انصاف را بجاآورند، تا خداوند آنچه به ابراهیم
    گفته است، به وی برساند.»
  ron-1924: Кэч Еу ыл куноск ши штиу кэ аре сэ порунчяскэ фиилор луй ши касей луй
