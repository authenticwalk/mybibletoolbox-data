    ఎన్నుకున్నాను.”
  hat-BSA: Paske Mwen te chwazi li pou l kapab kòmande pitit li yo avèk lakay li,
    pou kenbe chemen SENYÈ a, pou fè ladwati avèk jistis, pou SENYÈ a kapab fè rive
    sou Abraham, sa ke Li te pale de li a.”
  bxh-bxh: Logena E fasinabo be haba nanatuna yo wahawahana, ya eda bwaꞌiyedi be Guyau
    ena laulau sa miyamiyaꞌedi, be Guyau ena liba fasunuma Abelaham lisina yai, ya
    ginauli.
  kos-kos: Nga sulella ke sripen nga enenu elan ku in sapsap nu sin wen natul ac fwil
    nukewa tokol tuh elos in akosyu ac in oru ma pwaye ac suwohs. Elos fin akosyu,
    nga fah oru ma nukewa ma nga wulela tari kac nu sel.”
  hbo-WLC: כִּ֣י יְדַעְתִּ֗יו לְמַעַן֩ אֲשֶׁ֨ר יְצַוֶּ֜ה אֶת־בָּנָ֤יו וְאֶת־בֵּיתוֹ֙
    אַחֲרָ֔יו וְשָֽׁמְרוּ֙ דֶּ֣רֶךְ יְהוָ֔ה לַעֲשׂ֥וֹת צְדָקָ֖ה וּמִשְׁפָּ֑ט לְמַ֗עַן
    הָבִ֤יא יְהוָה֙ עַל־אַבְרָהָ֔ם אֵ֥ת אֲשֶׁר־דִּבֶּ֖ר עָלָֽיו׃
  ibo-ibo: Nʼihi na ahọpụtala m ya, ka ọ tụziere ụmụ ya na ụlọ ya ndị ga-esote ya
    ịgbaso ụzọ Onyenwe anyị site nʼime ihe dị mma na ihe ziri ezi, ka Onyenwe anyị
    mezuoro Ebraham ihe niile o kwere ya na nkwa.”
  ory-ory: ଯେହେତୁ ତାହାର ଭବିଷ୍ୟତ ସନ୍ତାନଗଣ ଓ ପରିବାରବର୍ଗ ଯେପରି ନ୍ୟାୟ ଓ ଧର୍ମାଚରଣ କରିବାକୁ
    ସଦାପ୍ରଭୁଙ୍କ ପଥରେ ଚାଲିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କୁ ସେ ଯେପରି ଆଜ୍ଞା ଦେବ, ଏହି ଅଭିପ୍ରାୟରେ
    ଆମ୍ଭେ ତାହାକୁ ନିର୍ଦ୍ଧାରଣ କରିଅଛୁ; ତହିଁରେ ସଦାପ୍ରଭୁ ଅବ୍ରହାମଙ୍କ ବିଷୟରେ ଆପଣା କଥିତ ବାକ୍ୟ
    ସିଦ୍ଧ କରିବେ।”
  wmt-wmt: '@see-verse:GEN.018.018'
  chk-chk: Iwe, üa fen afili pwe epwe aiti ngeni nöün me chon leimwan me mwirimwirin
    kana usun ar repwe aleasochisiei o föri mine a pwüng me wenechar. Iwe, are repwe
    föri iei usun, ngang ewe Samol mi Lapalap üpwe atoto won Apraham mine üa fen pwon
    ngeni.”
  ssd-ssd: Ye nu madiwen le nu nuŋe kiŋo kame nuŋe wa kat nuŋe ye tuku maŋau tumniŋguwa
    le nane maŋau purfeŋnu tiŋreknu ŋak minamŋgaig. Taŋawa le ye nu mbolŋge siŋka
    pasa sawen ta kumumba tambimŋgit ŋga idusna.
  rop-rop: Mi na bin pikimat Eibrahem blanga shoumbat ola biginini blanga im en ola
    pipul blanga im hau blanga lisin langa mi en dumbat rait ting en jidan gudbalawei.
    En if olabat lisin langa mi, wal ai garra dum ebrijing blanga olabat weya aibin
    pramis langa olabat.” Lagijat na God bin tok miselp.
  ukr-1871: Знаю бо, що накаже синам своїм і господї своїй по собі, щоб хранили путї
    Господнї, творючи правду і суд, щоб справдив на Авраамові Господь усьо, що глаголав
    до його.
  eng-AOI: I have chosen Abraham so that he can tell his sons to obey me. Then they
    in their turn will tell their sons to obey me and do what is right. If they obey
    me I will bless them as I have promised Abraham.”
  yon-yon: Ye kuu nembed kinaan kowe, yembed ye danayayiib ye awoyayiib yaa ne weng
    daandaneene wengamberekorib, inamen yorokmoyiib inamen yiminmoiib kamaniib. Kwamaniib
    kuu ye yaa ne weng kunduk yedmaan kuu kamaniin.” andoon.
  bch-bch: Ngansa gau nasio ei ngan badanga leg posanga ga ila pagid ele gergeu ga
    itubtub toa tiuotot muriai, ta tinasnasi leg edap ta tikado kadonga kemikemi ga
    tutui. Toa bedaoa ta gau ga nakado danga toa ngada oa pan mambe nakeo tautaunga
    pan mugaeai.”
  deu-1951: Denn ich habe ihn dafür erkoren, daß er seinen Kindern und seinem Hause
    nach ihm befehle, des HERRN Weg zu halten und zu tun, was recht und billig ist,
    damit der HERR auf Abraham bringe, was er ihm verheißen hat.
  eng-JPS: For I have known him, to the end that he may command his children and his
    household after him, that they may keep the way of the LORD, to do righteousness
    and justice; to the end that the LORD may bring upon Abraham that which He hath
    spoken of him.'
  ubr-ubr: Yau on arubinai onai on nanatun, wawan agirin dura wawaninai inawures Yau
    auriu sini fonabo a bobo obis a totoris wat sinafour. Osi on bobo sin fofour on
    Yau arimon bobo tutufin engon aurin anafour mamaba au matanai ba.”
  srp-1865: Jer znam da æe zapovjediti sinovima svojima i domu svojemu nakon sebe
    da se drže putova Gospodnjih i da èine što je pravo i dobro, da bi Gospod navršio
    na Avramu što mu je obeæao.
  lug-lug: Mmulonze alagire abaana be n’abantu be abaliddawo okukwatanga ekkubo lya
    Mukama nga bakola eby’obutuukirivu era nga ba mazima, Mukama alyoke atuukirize
    ekyo kye yasuubiza Ibulayimu.”
  heb-heb: כי ידעתיו למען אשר יצוה את בניו ואת ביתו אחריו ושמרו דרך יהוה לעשות צדקה
    ומשפט למען הביא יהוה על אברהם את אשר דבר עליו׃
  ben-IRV: কারণ আমি তাকে জানিয়েছি, যেন সে নিজের ভাবী সন্তানদের ও পরিবারদেরকে আদেশ
    করে, যেন তারা ধার্ম্মিকতায় ও ন্যায্য আচরণ করতে করতে সদাপ্রভুর পথে চলে; এই ভাবে
    সদাপ্রভু যেন অব্রাহামের বিষয়ে কথিত নিজের বাক্য সফল করেন।”
  pan-pan: ਕਿਉਂਕਿ ਮੈਂ ਜਾਣ ਲਿਆ ਹੈ ਕਿ ਉਹ ਆਪਣੇ ਪੁੱਤਰਾਂ ਅਤੇ ਘਰਾਣੇ ਨੂੰ ਜੋ ਉਸ ਤੋਂ ਬਾਅਦ ਵਿੱਚ
    ਰਹਿ ਜਾਣਗੇ, ਆਗਿਆ ਦੇਵੇਗਾ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ ਰਾਹ ਦੀ ਪਾਲਨਾ ਕਰਨ ਅਤੇ ਧਰਮ ਅਤੇ ਨਿਆਂ ਕਰਦੇ
    ਰਹਿਣ, ਤਾਂ ਕਿ ਜੋ ਕੁਝ ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਹਾਮ ਦੇ ਵਿਖੇ ਬੋਲਿਆ ਹੈ ਉਸ ਨੂੰ ਪੂਰਾ ਕਰੇ।
  tkr-tkr: Cule qiyğa yugun, qotkun ha'a Rəbbine yəqqı'n hophuriy dixbışis, cune xaabınbışis,
    xət qe'ecenva Zı mana g'əyxı'. Manke Zı Rəbbeeyid İbrahimıs hucooyiy cuvab huvu,
    man ha'asın.
  mwp-mwp: Ngath nuyn Abrama adhapa thamadhin nungu kazipa a nungu kaziw kazipa ngurpaypa,
    thanamulpa mura koerngaypa ngaw yangukudupa, a mura mina doegamuya buwayl thoeyaypa.
    Thana bangal nanga mura ngaw ubilmayl aymoeypu nanga, wa ngath bangal ngaw yawoedhayzinga
    mura kuyku nidhane Abramalpa a nungu kaziw kazipa.’
  mya-JVB: အကြောင်းမူကား ၊ သူ သည် မိမိ နောက် ၌ ဖြစ်သော သား များ၊ အိမ်သူ များတို့အား
    ပညတ် မည့်အရာကို ငါသိ၏။ သူတို့သည်လည်း ထာဝရဘုရား ၏ တရား လမ်းသို့ လိုက် ၍ ဟုတ်မှန်
    ဖြောင့်မတ် ကျင့် ကြ လိမ့်မည်။ သို့ဖြစ်၍ ဂတိတော် ရှိသည့်အတိုင်း ၊ ထာဝရဘုရား သည်
    အာဗြဟံ ၌ ပြုရသော အခွင့်ရှိလိမ့်မည်ဟု အကြံတော်ရှိ၏။
  tte-O: Iya yagite-sipwai natunao yo ana nume kana tomiyayao iyakenayagili yau Yaubada
    yagu kamwasa simuliya, kabo ginauli namwanamwana yo dudulaina sipaipaisowai, kabo
    tawae yawaloyameli iya kaiwena yapaisowai.”
  tbg-tbg: Eparahaamiva nai vaintivaravata ti uva iriqi vuate ti, te vira tenta kaama
    taunarave. Vira vaintivara avuqavuqamake nivera, te kauqu aiqiqaa aqukeha Eparahaamirara
    tiva tauna uvara iriha minti minti irerave, tiro.
  hmo-hmo: Lau ese ia lau abia hidi, ia ese iena natudia bona iena tubudia dekenai
    lauegu taravatu do ia hadibaia namonamo totona. Vadaeni idia ese lauegu taravatu
    do idia kamonai henia, kara maoromaoro bona kara namona dekenai. Inai murinai
    lauegu gwauhamata ibounai do lau hamomokania ia dekenai.”
  ata-ata: Eni melosi esosovosou mo sou anu uulaxuneꞌi ta ꞌolu iloꞌa ta xasoxasou
    mo ta ꞌiluꞌilusunu mo sou ta mitema imuli masaxa noxou Lataua mo imuli ꞌiliꞌilixo
    ane lailaixe mo ane manina. Lexe aneꞌi imulinu aloxo eni emasaxau ne, la eni mimii
    e epalaꞌalixu noxou lexe eni aꞌoxonu ulai noxou ne, eni aꞌoxo ukalusi.”
  nfa-nfa: Jaꞌa hagꞌe kore le nèngu, ho na nori ana-èpu na dènge dhèu leo, sèna ka
    madhutu taruu jꞌara LAMATUA, ho ra mamuri dènge mola. Ladhe rèngu mamuri sèmi
    èèna, Jaꞌa tao aaꞌi lii dhu Jaꞌa pajaji dènge Abraham.”
  urd-urd: क्यूँकि मैं जानता हूँ कि वह अपने बेटों और घराने को जो उसके पीछे रह जाएँगे,
    वसीयत करेगा कि वह ख़ुदावन्द की राह में क़ाईम रह कर 'अद्ल और इन्साफ़ करें; ताकि
    जो कुछ ख़ुदावन्द ने अब्रहाम के हक़ में फ़रमाया है उसे पूरा करे।
  rus-SYN: ибо Я избрал его для того, чтобы он заповедал сынам своим и дому своему
    после себя, ходить путем Господним, творя правду и суд; и исполнит Господь над
    Авраамом все, что сказал о нем.
  cbt-NTPO: Nani ina huayonahuë hui'ninpita, shinpita, inapita noya pënënacaso marë'.
    A'chintërahuësopita natëtona', noya nicacaiso marë' pënënarin. Inapohuachin, sha'huitërahuëso
    chachin quëtarahuë huachi,” tënin yonquiaton.
  bqc-SIM: Asa ma aà sɛ̀, kɛ́ aà o a nɛ́ↄnɛ ń a buiↄ a kpɛ aaↄ ma yã́ kũa, aai
    yãmaa zɛde kɛ, mí yã́ pↄ́ ma a lɛgbɛ̃̀ɛ̀ kɛɛ̀.
  tcz-CHONGTHU: Chule achapate le ama ban a ainsung mi aman thu apeh a, chutia chu
    adih abol theiyu va, thu adih a atan thei na dinguva Pakai lampi ajui thei uva,
    chuteng le Pakaiyin Abraham chung chang'a akitep nasa chu ahin molso theina dinga
    ama hi kilheng doh ahiti la ka henan,” ati.
  mar-mar: मी त्यास यासाठी निवडले आहे की, त्याने आपल्या मुलांना व कुटुंबाला अशी शिकवण
    द्यावी की, त्यांनी त्याच्यामागे न्यायीपणाने व धार्मिकतेने परमेश्वराचा मार्ग अनुसरावा,
    म्हणजे मग परमेश्वराने अब्राहामाविषयी जे सांगितले आहे ते तो त्यास प्राप्त करून
    द्यावे.”
  tcs-tcs: Ai bin suze em, solong em go soe ol pikinini blo em ane pamlelain blo em
    po meke ebrisamting wiskain ai da AntapGod i wandem ane meke ebriting wea rait
    ane gudwei. Den ai go meke ebriting po Eibram wanem ai bin spik ai go mekem.’
  soq-soq: '@see-verse:GEN.018.018'
  qub-qub: Paytaga noga acrashcä wiyacamänanpaj wamrancunata, llapan famillyancunata
    yachachinanpämi, alli cajllata rasun cajllata rurananpämi. Abraham chayno ruraptenga
    conträtu rurashäta noga cumlishämi.»
  bqp-bqp: Zaakũ ma a sɛ̀, de à o a nɛ́nↄnɛ kũ a burinↄ a gbɛra ògↄ̃ ma yã kũna
    ò yã mana zɛ́de kɛ, de mà yã kũ ma a lɛ́ sɛ̀nɛ kɛnɛ.
  hat-hat: Mwen te chwazi l' pou l' te pase pitit li yo ak tout rès fanmi l' k'ap
    vin apre li yo lòd pou yo mache nan chemen Seyè a met devan yo, pou yo fè sa ki
    kòrèk ak sa ki dwat devan Bondye. Se konsa m'a fè pou li tout sa mwen te pwomèt
    li a.
  eng-BSB: For I have chosen him, so that he will command his children and his household
    after him to keep the way of the LORD by doing what is right and just, in order
    that the LORD may bring upon Abraham what He has promised.”
  tod-tod: Mazɔlɔɔ gè yiimazeɠeʋɛ la, nii a kɛ, é devei ve ná-dointi zea, ta mavofodaiti,
    ga ti Ɠɔoɠɔ GALAGI yiimai ɠɛ, ti yɛ sɔledai ta telebodai ɠɛɛzu, naa ɠa a kɛ gè
    minazeɠegiti daazeeli, niiti gè ti woni bɛ.»
  eng-WEBPB: For I have known him, to the end that he may command his children and
    his household after him, that they may keep the way of the LORD, to do righteousness
    and justice; to the end that the LORD may bring on Abraham that which he has spoken
    of him.”
  kbq-kbq: Nagra Abrahamuna huhamprinte'noankino mofavre'ane, agehe'ine huvempa keni'a
    rempi huzamisige'za, mani fatgo hu'za nemaniza fatgoma huno refkoma hu avu'ava
    zana nehu'za Ra Anumzamo'na kante vanazegu huhamprinte'noe.
  nhe-BL: Na nijtlapejpenijtoc para ma quinnextilis iconehua ma quineltocaca notlamachtil
    huan ma quichihuaca nochi tlen cuali huan tlen xitlahuac. Huan na niquinchihuilis
    nochi tlen cuali niquilhuijtoc.”
  bus-bus: Zaakɛ ma à sɛ̀ lɛ à o a nɛ́nↄnɛ kↄ̃n a boriinↄ a gbɛra aↄ̃gↄ̃ ma yã kũna
    aↄ̃ yã maa zɛ́dee kɛ, lɛ mà yã kɛ̀ ma à lɛ́ gbɛ̃̀nɛ kɛnɛ.
  gub-BL: Aexak Àmàrààw hezeupe ihe. A'e rupi uzapo kar heremimume'u ràm wa'yr wanupe
    nehe, uzuapyapyr wanupe nehe no. A'e rupi izuapyapyr uzapo putar ikatuahy ma'e
    wà nehe, heze'eg iawy 'ym pà wà nehe. Aze weruzar tuwe heze'eg wà nehe, azapo
    putar heremimume'u kwer upaw rupi katete ihe nehe, ikatuahy ma'e purupe iapo pà
    Àmàrààw rehe ihe nehe, i'i uzeupe.
  eng-DRA: 'For I know that he will command his children, and his household after
    him to keep the way of the Lord, and do judgment and justice: that for Abraham’s
    sake the Lord may bring to effect all the things he hath spoken unto him.'
  knf-knf: Ddata ahilna ado babukul na biki katohul bado kaţaş bgah bi naan, kado
    uko wi nŋaluŋ na uko unwooŋ uŧool ţi këş ki naan. Hënk, nşë ndo pa a uko wi mbiiŋ
    ahoŋa. »
