verse: GEN.018.029
translations:
  mal-C: വീണ്ടും അദ്ദേഹം ദൈവത്തോടു ചോദിച്ചു, “നാൽപ്പതുപേരേ ഉള്ളെങ്കിലോ?” “ആ നാൽപ്പതുപേർക്കുവേണ്ടി
    ഞാൻ അങ്ങനെ ചെയ്യുകയില്ല,” അവിടന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da fuhr er abermals fort, zu ihm zu reden, und sprach: Vielleicht finden
    sich nur vierzig darin. Er antwortete: Ich will''s nicht thun um der vierzig willen.'
  lin-lin: 'Abrayami alobaki na Ye lisusu : — Bongo soki bato ya sembo bazali kaka
    tuku minei ? Azongisaki : — Soki bazali kaka tuku minei, nakobebisa yango te.'
  cbr-NT: Katankëxun ka —Amiribishi katëkëankëxa, anu sapi ka cuarenta uni ñu 'atima
    'akëma 'iti 'ikën —kia ka Abrahamnën kakëxa. Kakëx ka —cuarenta a kupín kana a
    ëmanu 'ikë unikama këñutima 'ain —kixun Nukën 'Ibu kakëxa.
  eng-LSV: And he adds again to speak to Him and says, “Perhaps there are found there
    forty?” And He says, “I do not do [it], because of the forty.”
  bmu-bmu: 'Abrahamnöŋ dumŋe kunbuk keu kewö jiyök: “Ambazip solanŋi 40 miyök miaŋgöreŋ
    miwikŋaim eŋgiman ewö, mönö denöwö akanak?” Mewö jiiga kewö meleŋnök: “Ambazip
    40 yeŋgöra aka taon mi qahö ayuhumam.”'
  eng-GNV: And he yet spake to him againe, and saide, What if there shalbe found fourtie
    there? Then he answered, I will not doe it for fourties sake.
  eng-WEBSTER: And he spoke to him yet again, and said, Peradventure there will be
    forty found there. And he said, I will not do it for forty's sake.
  nhw-BL: 'Huan Abraham sempa quiilhui: ―Pero nohueli san itztoque 40 masehualme catli
    xitlahuaque. Huan TOTECO quiijto: ―Sintla itztoque 40 catli xitlahuaque, amo nijtlamiltis
    nopa altepetl.'
  swh-ONEN: Abrahamu akazungumza naye kwa mara nyingine, “Je, kama huko watapatikana
    watu arobaini tu?” Akamjibu, “Kwa ajili ya hao arobaini, sitauangamiza.”
  bba-bba: Aburɑhɑmu u kpɑm nùn sɔ̃ɔwɑ u nɛɛ, sɔrɔkudo tɔn ɡeobu weeruwɑ bɑ ko n wɑ̃ɑ
    mi. Mɑ Yinni Gusunɔ u nɛɛ, kon wuu ɡe deri ɡen tɔnu weeru yen sɔ̃.
  eng-KJVCPB: And he spake unto him yet again, and said, Peradventure there shall
    be forty found there. And he said, I will not do it for forty’s sake.
  cpy-cpy: 'Eekiro ikantatziri Abraham: “Arika ikaate 40 kameethashireri, ¿arima pithonkakiri
    maawoeni atziripaeni nampitawori?” Ikantzi Tajorentsi: “Arika noñaaki ikaate 40
    kameethashireri, eero nothonkiro nampitsi.”'
  mpx-mpx: Inoke Abalahama i ba vevehe al i ba, “Ga i ola ebo ali gewi poti (40) ya
    nu pwawal?” Anana Yehoba i lahe i ba “Ebo ali gewi poti (40) iyoho, he nige panuwa
    na aapapanak-an.”
  wbp-wbp: Ngula-jangkaju, Yipuruyamurluju yarda payurnu, “Kajilpanpa-jana parlu-pungkarla
    40-pala-mipa ngurrju, ngulangkaju mayi kajikanpa-jana muku pinyi-jiki kirri-wardingki-patu?”
    YAAWIYI-rliji yarda jangku-manu-yijala, “Kari lawangka! Kajirna-jana 40-pala-mipa
    parlu-pinyi ngurrju, ngulaju kapurna-jana yampi jintangka-juku wankaru-juku.”
  luo-luo: Ibrahim nomedo wuoyo kode kendo niya, “To ka dipo ni ji piero angʼwen kende
    ema oyudore kanyo?” Ruoth Nyasaye nodwoke niya, “Kayudo ji piero angʼwen kanyo,
    to ok nakethe.”
  meu-meu: Ia na ma eto, Readia hari-ahui nonoho dahaka. Iehova eto, Hari-ahui daidiai
    baina bogaia hisi.
  npi-ULB: तिनले फेरि उहाँसँग बोल्दै भने, “यदि त्‍यहाँ चालीस रहेछन्‌ भने?” उहाँले
    भन्‍नुभयो, “चालीस जनाका खातिर पनि म त्‍यसो गर्नेछैनँ।”
  yor-yor: Òun sì tún wí lẹ́ẹ̀kan si pé, “Bí ó bá ṣe pé ogójì ni ń kọ́?” Olúwa sì
    tún wí pé, “Èmi kì yóò pa ìlú náà run bí mo bá rí olódodo ogójì nínú rẹ̀.”
  emp-NTPO: 'Abrahaʌ̃ba wayacusa jarasia: –Ãĩbẽrã cuarentabe unuisicada.– Maʌ̃ne Ãcõrẽba
    jarasia: –Jipa b̶eada cuarenta panʌbʌrʌ, ãrĩẽ́a.–'
  ind-ind: Abraham berkata lagi, “Bagaimana kalau hanya ada empat puluh orang?” Jawab
    TUHAN, “Aku tidak akan membinasakannya karena keempat puluh orang baik itu.”
  pes-OPCB: 'ابراهیم باز به سخنان خود ادامه داد و گفت: «شاید چهل نفر باشند!» خداوند
    فرمود: «اگر چهل نفر هم باشند آنجا را از بین نخواهم برد.»'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ paa ombu alota꞉ Pa 40 tapake homeke haya꞉ka꞉na꞉ta꞉ eki
    pilipikipe leekeme. Ipikana꞉ma꞉ hombo peaaso alota꞉ Kota꞉ 40 tapake haya꞉ka꞉na꞉
    make ota꞉ na hoeyalueke leekeme.
  lcm-lcm: Le na Abaraam kan luklukai pok ta, “Au na man a 40 palau kipo ago eiang,
    sa singiria?” Na kala antok ta, “Ani 40 na igenen ang kapa, na ago ta vil arikek
    ani nei rina ang.”
  aer-aer: Urrpetye-ngare anteme Abraham angkeke YAHWEH-eke, “Kele tyerrtye mwerre
    areye apeke 40-pele ware anerlenge-artaye?” YAHWEH alakenhe-arle angkirtnerlenge,
    “The apmere yanhe ataketyeke arrangkwe-arle, The apeke tyerrtye mwerre 40-pele
    ware arerlenge.”
  tgl-ULB: Muli siyang nakipag-usap sa kanya at sinabing, “Paano kung apatnapu ang
    makita roon? Sumagot siya, “Alang-alang sa apatnapu, hindi ko ito gagawin.”
  nop-nop: Kaŋ Abalaham adi kotigoŋ tomboyoula indiŋ yoŋa niŋguk, “Be meeniŋ 40 hogok
    nobu yabeŋ?” Adibo yoguk, “Nu 40 aditok tiŋa mu tibit.”
  kca-kca: 'Авраам Ԓўв пиԓәԓән йэԓԓы пŏтәртәс пӑ йастәс: «Мосәӈ, ԋӑԓйаӈ щита ԉикмәԓ?»
    Ԓўв йастәс: «Ԋӑԓйаӈ хŏйат урәӈән Ма щит ищи ӑт верԓэм».'
  cbu-NT: 'Anumun yusursha Apanllee masharangiya. ¿Apaz itaru tputs wanasirimash 40
    anush yakat taaru? tárangiya. Yusur anoo Apanll: Waanari tputs wanasirimash 40
    taaru anoo yakat kapeetcheezi, ndambari, tárangiya.'
  usa-usa: Móragaraq Abara-ám Yawe Îtogomma ítáraiye, “Abo kayatá-kayate tiyaka (40)
    wayukamo maiya emá náraq ínónó?” Yawe Îtogo téna, “Kayaté-kayate tiyaka (40) wayukayabaetéq
    íma kemá yíkamonune.”
  hui-hui: Abarahamahanda lone lalu, Agali pira maria (40) hangu bayale heagua nde
    agua buledabe, lene. Ani hale hayagola Anduane Homogohanda ladai bialu lalu, Agali
    pira maria (40) bayale heagua nde i̱na tinaga tano mo ko halu tini heba ba nabulebero,
    lene.
  wrs-wrs: Doa Apraham henga omnana, besal indhanamba 40pelarava aevultava, yimba
    nongaltava, wo es hevpa yimba vinvav? Doa Yawe henga omnana, 40pelarava aevultava,
    kava indkumbim osva pewolehawol vevav.
  mya-mya: '``အ​ပြစ်​မဲ့​သူ​လေး​ဆယ်​မျှ​သာ​ရှိ​လျှင် မြို့ ကို​ဖျက်​ဆီး​ပစ်​ဦး​မည်​လော''''
    ဟု​အာ​ဗြ​ဟံ က​ထပ်​၍​မေး​လျှောက်​လေ​၏။ ကိုယ်​တော်​က``အ​ပြစ်​မဲ့​သူ​လေး​ဆယ်​ရှိ​လျှင်
    ငါ​သည်​မြို့​ကို​မ​ဖျက်​ဆီး'''' ဟု​မိန့်​တော်​မူ​၏။'
  cbi-NTPO: 'Tsandenna kuipajtu chachilla 40 ne judeeñaa ¿naa kenu juyu? timi Abraham.
    Tsenñu Yavé tsandimi: Juntsa 40 chachilla'' mityan pebulu dekike'' piren jui''yu,
    timi.'
  bod-N: ཡང་ཨབ་ར་ཧམ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ༌ལ། གལ་ཏེ་ཡུལ་དེ་ནས་མི་རྣམ་དག་བཞི་བཅུ་མཐོང་ན་ཅི་ལྟར་བྱེད་དམ་ཞེས་ཞུས་པ༌དང༌།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། བདག་གིས་མི་རྣམ་དག་བཞི་བཅུ་བོ་དེའི་རྐྱེན་གྱིས་དོན་འདི་མི་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Abraham aking isuam, “Bare kariimet ningo diram 40 iwita nungarki, mu
    ni awuk me?” Se nu balam, “Ani kariimet ningo 40 ko nungarkik, mu umu nunga ningo
    ko sor wonong me maguwurikko,” mam.
  kkl-kkl: Wene seogpa Abraham nenekori nen yubu lelamogti, “Nimi walia uropne teng
    nhon eptopne naualbare wamik tanena huro senelamlam?” aro haibaogpa Nuni Allahri,
    “Nimi teng nhon eptopne naualbare wali wamik aro, 'Uanun,' sembanenge lipsinun,”
    seog.
  sna-sna: Zvakarezve akataura kwaari akati, “Ko, kana kukawanikwa makumi mana chete?”
    Iye akati, “Nokuda kwamakumi mana iwayo, handingaiti izvozvo.”
  spa-BLM: 'Volvió a hablarle y le dijo: “¿Y si se encuentran allí cuarenta?”. Dijo:
    “No lo haré por los cuarenta”.'
  beu-beu: Angmuse Abraham ana bot taang Lahatala Asenang hula, “Kalo nehe ba aaung-hama
    ening angu inang 40 kolang se, tatalang, Nimang?” Lahatala Ana Abraham ebalet
    hula, “Kalo nehe ba aaung-hama ening angu, inang 40 ue angumi se, Na bae ing hukung
    niang.”
  cac-cac: 'Ix yalanxi vin̈aj Abraham chi'' icha tic: —Q''uinaloc an̈ej 40-oc eb''
    vach'', xchi vin̈. —Yuj eb'' 40 chi'', man̈ ol in satel-laj jun chon̈ab'' chi'',
    xchi Jehová.'
  swh-ULB: Akaongea naye tena, na kusema, “Itakuwaje ikiwa arobaini watapatikana pale?”
    Akajibu, “Sitafanya kwa ajili ya hao arobaini.”
  bel-bel: 'Абрагам гаварыў далей зь Ім і сказаў: можа быць, знойдзецца там сорак.
    Ён сказаў: не зраблю таго і дзеля сарака.'
  wed-wed: Abraham i paridadana me i pa, “Mepa da rava aiaii 40 ava kampa u nelaḡai?”
    I riwa i pa, “Mepa da kampa 40, amapo eḡa ana kauei.”
  deu-ELBBK: 'Und er fuhr fort, weiter zu ihm zu reden, und sprach: Vielleicht mögen
    40 dort gefunden werden. Und er sprach: Ich will es nicht tun um der 40 willen.'
  mbb-OT: Ne mid-insè pa maan si Abraham te, “Ne emun iyan nu zà egkaahà dutun is
    40 he menge metazeng?” Ne midtavak is Nengazen te, “Emun duen egkeehè ku he 40
    ne kenè ku edlimasen.”
  msc-msc: 'Iburahima kumara a yɛ ikɔ ko: «Ni mɔɔ telenni ma tamin mɔɔ binaanin kan
    don?» Allabatala kan ko: «Mɔɔ binaanin woilu la ko kosɔn, n tɛ jahadi la so kan.»'
  mal-2015: 'അവൻ പിന്നെയും അവനോടു സംസാരിച്ചു: പക്ഷേ നാല്പതുപേരെ അവിടെ കണ്ടാലോ എന്നു
    പറഞ്ഞതിന്നു: ഞാൻ നാല്പതുപേരുടെ നിമിത്തം നശിപ്പിക്കയില്ല എന്നു അവൻ അരുളിച്ചെയ്തു.'
  tuo-NT: —¿Cuarenta añurã nicã warore, deꞌro weegʉsari? nicʉ niwĩ Abrahã. —Na cuarenta
    nicã quẽꞌrãrẽ, ti macãcjãrãrẽ cõꞌasome, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Wanjh kunyawoyhkudji Abraham wokdanj yimeng, “Bu yimankek djal forty birrimak
    yibenngalke?” Wanjh Yawey yimeng, “Bu bedda bedberre nawu forty, minj ngabenbun
    bininj.”
  met-met: Baing Ebraham harua muli na ba, “Bola 40 ding ganiding duwa la ba, bing
    baruta?” Baing Toxoratamona harua ba, “Mana namua 40 duwa, bing bagula ngalibu
    te.”
  gvs-gvs: E Eberamo ibobwaramna idigo kana, ‘Go neta tokibóbwata adi badabada 40taudi
    amoko goi kubabanedi?’ ‘Tokibóbwata adi badabada 40 pasidi toni kasayadi geya
    amtulidita’, Yauwe kaena.
  rmc-rmc: 'Ale o Abraham vakerelas mek dureder a phučľa: „So te ode ena ča saranda
    (40) džene?“ Odphenďa leske: „Na kerava oda angle ola saranda džene.“'
  nlg-nlg: Ma Yahweh te bosa tughu me ghaghua, “Ke vati hangavulu lima na vure uto
    vamua tana komu ke, mu ku mua durakea.’
  dgr-DOGNT: Abraham k'achı̨ yets'ǫ̀ xàyaı̨htı, hadı, “Ekò dı̨ènǫ zǫ nı̨dè dànì ha?”
    yèhdı. “Dǫ ehkw'ı geedaa dı̨ènǫ eyı nàgedè nı̨dè kǫ̀godeè wedıhohtsı̨ ha-le,”
    gots'ǫ̀ K'àowo yèhdı.
  pes-OPV: 'بار دیگر بدو عرض کرده، گفت: «هر گاه در آنجا چهل یافت شوند؟» گفت: «به‌خاطر
    چهل آن را نکنم.»'
  ron-1924: 'Авраам Й-а ворбит май департе ши а зис: „Поате кэ се вор гэси ын еа нумай
    патрузечь де оамень бунь.” Ши Домнул а зис: „Н-о вой нимичи пентру чей патрузечь.”'
  aui-aui: Abraham ivitarakiiyana magha bo, “Memeda nama wawaya miisedi yadi 40 kunabananidina?”
    Yawe God iwona bo, “Memeda 40 nama, na gegha anaberana.”
  ben-OBCV: আরেকবার অব্রাহাম তাঁকে বললেন, “সেখানে যদি শুধু চল্লিশ জন পাওয়া যায়,
    তবে কী হবে?” তিনি বললেন, “চল্লিশ জনের খাতিরে, আমি এরকম করব না।”
  lex-lex: 'Abrahama nhauri owa''an lirni pa nakot la: “La''pa Omliernan to''a terampwogat
    la hande de?” Lirni: “A''g edonna wueyata-wuaniawua, onnila teram mandadatni re.”'
  rgu-rgu: Abraham oꞌoe-leleꞌo bali, nae, “Maneniko hapu adaꞌ noi haahuluꞌ a, leoꞌ
    bea Papa?” Manetualain nataa nae, “Maneniko Au hapu haa hulu, Au ta huku si fa.”
  som-som: Kolkaasuu mar kale la hadlay, oo yidhi, Mindhaa waxaa halkaas laga heli
    afartan. Markaasuu yidhi, Afartanka aawadood ayaanan u baabbi'inayn.
  lat-VUC: 'Rursumque locutus est ad eum: Sin autem quadraginta ibi inventi fuerint,
    quid facies? Ait: Non percutiam propter quadraginta.'
  aoi-aoi: Ngarningka nakina ni-yengbina Aburiyama ayakwa. Ni-yama, “Dukwa arngkabiyarbuwa-ma
    arngkumemberrkwa warnumamalya warninginingaba wulkwa wurrakina. Kembirra ki-yamarrkinama
    ningkakina?” ni-yama. Eneja ni-yama Yaweya, “Nara kembirra ningena a-ngajuma akina
    angalya aduwaba,” ni-yama.
  eng-ASVBT: And he spake unto him yet again, and said, Peradventure there shall be
    forty found there. And he said, I will not do it for the forty’s sake.
  mna-mna: 'To Abaraam iso mini: “Mi sombe tomtom ndeeŋeŋan tomtooru men timbotmbot,
    inako parei?” Mi Merere iso: “Sombe aŋdeeŋe tomtom ndeeŋeŋan tomtooru, inako aŋpasaana
    kar som.”'
  ita-1885: 'Ed Abrahamo continuò a parlargli, dicendo: Forse vi se ne troveranno
    quaranta. E il Signore disse: Per amor di que'' quaranta, io nol farò.'
  eng-LXXUP: And he continued to speak to him still, and said, But if there should
    be found there forty? And he said, I will not destroy it for the forty’s sake.
  eng-ULB: He spoke to him yet again, and said, “What if there are forty found there?”
    He replied, “I will not do it for the forty's sake.”
  spa-VBL: 'Entonces Abraham habló nuevamente y le preguntó al Señor: “¿Qué pasaría
    y solo hay cuarenta?” “No lo hare por causa de las cuarenta personas”, respondió
    el Señor.'
  fra-_FOB: 'Et Abraham continua de lui parler, et dit: Peut-être s''y en trouvera-t-il
    quarante? Et il dit: Je ne le ferai point, pour l''amour de ces quarante.'
  mal-mal: 'അവൻ പിന്നെയും യഹോവയോട് സംസാരിച്ചു: “പക്ഷേ നാല്പതുപേരെ അവിടെ കണ്ടെത്തിയാലോ?
    എന്നു പറഞ്ഞതിന്: “ഞാൻ നാല്പതുപേരുടെ നിമിത്തം നശിപ്പിക്കുകയില്ല” എന്ന് അവൻ അരുളിച്ചെയ്തു.'
  urd-GVR: Ibrāhīm ne apnī bāt jārī rakhī, “Aur agar sirf 40 nek log hoṅ to?” Rab
    ne kahā, “Maiṅ un 40 ke sabab se unheṅ chhoṛ dūṅgā.”
  suz-BL: मिनु अब्राहाममी लेंशा “४० जना ठीक पाइब बाक्‍तेक्‍म हना?” देंमेनु, मेकोमी
    “गो मेको ४० जना आन पर्बम यो सहर मक्‍याम्‍नुङ” देंमाक्‍त।
  ita-1927: 'Abrahamo continuò a parlargli e disse: “Forse, vi se ne troveranno quaranta”.
    E l’Eterno: “Non io farò, per amor dei quaranta”.'
  ckb-ckb: 'دیسان کەوتەوە قسە لەگەڵی و گوتی: «ئەی ئەگەر لەوێ چلی لێبوو؟» فەرمووی:
    «لەبەر خاتری ئەو چلە، نایکەم.»'
  eng-BBE: And again he said to him, By chance there may be forty there. And he said,
    I will not do it if there are forty.
  crx-NTPO: '''Et doo cha za yulh yatilhduk ''ink''ez ''utni, “Dit whunizyane nabinla
    de?” ''Et ''utni, “''Enne bugha daboosleh ait''oh.”'
  kan-OKCV: ಅಬ್ರಹಾಮನು ದೇವರ ಸಂಗಡ ಇನ್ನೂ ಮಾತನಾಡಿ, “ಅಲ್ಲಿ ನಲವತ್ತು ಮಂದಿ ದೊರೆತರೆ, ಏನು ಮಾಡುವಿರಿ?”
    ಎನ್ನಲು, ಅದಕ್ಕೆ ದೇವರು, “ನಲವತ್ತು ಮಂದಿಗೋಸ್ಕರ ಅದನ್ನು ನಾನು ನಾಶಮಾಡುವುದಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Fu ijiege kuaramoga Eburame fuka una kuke kuae, Ro bu e sibaneke foti (40)
    ijiege karikuva a izege rekono kuae? Ro E Ireobo fu una kuae, Bu e sibane foti
    ijiege karikuva ije dua nabe sidove ijene abe arafiriakono kuae.
  tam-2017: 'அவன் பின்னும் அவரோடு பேசி: “நாற்பது நீதிமான்கள் அங்கே காணப்பட்டாலோ” என்றான்.
    அதற்கு அவர்: “நாற்பது நீதிமான்களுக்காக அதை அழிப்பதில்லை” என்றார்.'
  spa-RV-1909: 'Y volvió á hablarle, y dijo: Quizá se hallarán allí cuarenta. Y respondió:
    No lo haré por amor de los cuarenta.'
  ron-BTF: 'Şi i-a vorbit din nou şi a spus: De ar fi cumva patruzeci găsiţi acolo.
    Iar el a spus: Nu voi face aceasta din cauza celor patruzeci.'
  eng-WEBP: He spoke to him yet again, and said, “What if there are forty found there?”
    He said, “I will not do it for the forty’s sake.”
  eng-FBV: Abraham spoke up again and he asked the Lord, “What if only forty can be
    found?” “I won't do it for the sake of the forty,” the Lord replied.
  nld-1939: 'Nu ging hij voort: Misschien worden er veertig gevonden? Hij sprak: Dan
    zal Ik het niet doen om wille van die veertig.'
  nch-BL: 'Huan Abraham sempa quiilhui: ―Pero nohueli san itztoque 40 masehualme cati
    xitahuaque. Huan TOTECO quiijto: ―Sinta itztoque 40 cati xitahuaque, amo nijtamiltis
    nopa altepet.'
  tfr-NTPO: Eshko ga tjl̈ẽ obi ga «Wl̈ẽp tjeng sak pkëng (40) erö dikjoyoe» l̈e. Kuya
    ga tjl̈ẽ ba kong ga «Epga sak pkëng (40) l̈i kjĩshko ga shdun l̇l̇ëme» l̈e.
  vie-1934: 'Aùp-ra-ham cứ thưa rằng: Ngộ trong thành chỉ có bốn mươi người công bình,
    thì sẽ ra sao? Ngài phán rằng: Ta sẽ chẳng diệt đâu, vì tình thương bốn mươi nầy.'
  hin-CV: एक बार फिर अब्राहाम ने याहवेह से कहा, “यदि वहां चालीस ही धर्मी पाए जाएं
    तो?” याहवेह ने उत्तर दिया, “उन चालीस के कारण भी मैं नाश न करूंगा.”
  eng-OURB: He spoke to him yet again, and said, “What if there are forty found there?”
    He said, “I will not do it for the forty’s sake.”
  spa-BES: 'Y otra vez le dijo: Por casualidad, allí hay cuarenta. Y él dijo: No lo
    haré por misericordia a los cuarenta.'
  tdx-tdx: 'Nindrae’e ty hoe, Ke te ho efapolo ty zoeñe ao? Tinoi’e ty hoe: Ty amy
    efapoloy tsy hanoeko.'
  vid-vid: Abulahamu nakonjezela kulonga, “Hanji wanhu makumi gane wawele amo.” Nguluwi
    nakamwidichila, “Kwa mbuli ya wanhu wanojile makumi gane, sidita ahyo.”
  pwg-pwg: Ma Abraham ina sisiya ikwapanatini, ivona bo, “Ma, kade wawaya ivi 40 kava
    na ikikava?” Ma ivonapotei bo, “Vaghina, wawaya ivi 40 ana pananisi na ke ana
    berai.”
  eng-OKE: And he added yet to speak before Him, and said, Perhaps forty may be found
    there. And He said, I will not make the end on account of the forty.
  tha-KJV: เขายังทูลต่อพระองค์​อี​กครั้งว่า “​บางที​จะพบสี่​สิ​บคนที่​นั่น​” และพระองค์ตรั​สว​่า
    “เราจะไม่กระทำเพราะเห็นแก่​สี​่​สิ​บคน”
  por-BR-2018: 'E voltou a falar-lhe, e disse: Talvez se acharão ali quarenta. E respondeu:
    Não o farei por causa dos quarenta.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Ablaham eyo꞉ wa꞉ka dabu ba꞉dakiyo꞉, “Do꞉la꞉fo꞉ fa꞉la꞉da꞉in
    dowalega, wagama꞉no꞉wo꞉?” “Do꞉la꞉fo꞉ fa꞉la꞉da꞉in a꞉no꞉ko꞉ dowalega, niyo꞉ mo꞉dimidama꞉no꞉.”
  deu-ELO: 'Und er fuhr fort, weiter zu ihm zu reden, und sprach: Vielleicht mögen
    vierzig daselbst gefunden werden. Und er sprach: Ich will es nicht tun um der
    vierzig willen.'
  ktm-ktm: Abraham ihndremte yi, “Pe uh ipe ye su ke hangoh kopwi?” Iy ihpa, “Ipe
    ye su ke hangoh eri Yu we kundrahyan taon ti pwi.”
  caa-caa: 'Entonces ojron e Abraham otronyajr y che: —Bꞌajcꞌat ayan taca cuarenta
    gente xeꞌ erach turobꞌ tama e chinam, che e Abraham. Y che Cawinquirar Dios: —Pues
    tamar e cuarenta gente era xeꞌ erach, machi tuaꞌ insati e chinam, che Cawinquirar
    Dios.'
  eng-WYC-2018: And again Abraham said to him, But if forty be there, what shalt thou
    do? The Lord said, I shall not smite for forty (or I shall not strike them all
    down, for the sake of forty righteous people).
  epo-epo: 'Kaj li plue parolis al Li kaj diris: Eble troviĝos tie kvardek? Kaj Li
    diris: Mi ne faros tion pro la kvardek.'
  uig-PIN: 'Ibraⱨim Uningƣa sɵzini dawam ⱪilip: — Xu yǝrdǝ ⱪiriⱪ kixila tepilixi mumkin,
    dewidi, Pǝrwǝrdigar: — Bu ⱪiriⱪi üqün uni yoⱪatmaymǝn, — dedi.'
  beo-beo: A:ibalaha:me da eno amane sia:i, “Be 40 fawane ba:sea, adi hamoma:bela:?”
    E amane sia:i, “Amo 40 ilia hou dawa:beba:le, Na da moilai bai bagade hame wadela:mu.”
  tpi-OTNT: Na Abraham i tok gen, “Sapos i gat 40 gutpela man tasol, em bai olsem
    wanem?” Na Bikpela i tok olsem, “Sapos mi lukim 40 gutpela man, orait bai mi no
    ken bagarapim taun, na ol dispela gutpela man i no ken lus.”
  hau-SA: Ya sāke cewa, “In mutum arba’in kaɗai aka samu a can fa?” Ya ce, “Saboda
    mutum arba’in ɗin, ba zan aikata ba.”
  udu-udu: 'Dhali doḵ/e a’di ki ṯor a’di gwo mo dhali o gwo mo ki: Waḵki/ uni ’koni
    iss ’kwanimpa isu/ kun minu ’taki gam mmun mowa? Dhali a’di thoḵki gwo mo ki:
    Gom gway gi uni kun ’koni iss ’kwanimpa isu/ mo tani aha/ mina diki mii a’di mo.'
  uig-LAT: 'Ibrahim Uninggha sözini dawam qilip: — Shu yerde qiriq kishila tépilishi
    mumkin, déwidi, Perwerdigar: — Bu qiriqi üchün uni yoqatmaymen, — dédi.'
  nde-nde: Waphinda njalo wakhuluma laye wathi, “Nxa kufunyanwa amatshumi amane kuphela-ke?”
    Yena wathi, “Ngenxa yabangamatshumi amane kangizukukwenza.”
  ton-ton: Pea ne toe lea kiate ia, ʻo pehē, “Pea kapau ʻe ʻilo ʻi ai ʻae toko fāngofulu.”
    Pea pehē ʻe ia, “E ʻikai te u fai ia, koeʻuhi koe toko fāngofulu ko ia.”
  ces-1613: 'Opět mluvil Abraham a řekl: Snad nalezeno bude tam čtyřidceti? A odpověděl:
    Neučiním pro těch čtyřidceti.'
  eko-eko: 'Khumuuzela theenya; “Khi amana owaasikana arupayiini?” Mbwana khujipu:
    “Wala, akimpwechawo mwaasa wa apale arupayiini.”'
  nss-nss: Apraham iwong paiwe ipa, “Kapa anime yihu mahaangui o?” Pwen ipwai ipa,
    “Andre kunmbusi hapesah pwi kapa yihu mahaangui o.”
  eng-WMB: He spoke to him yet again, and said, “What if there are forty found there?”
    He said, “I will not do it for the forty’s sake.”
  tam-TCV: மேலும் ஆபிரகாம் அவரிடம், “ஒருவேளை நீதிமான்கள் நாற்பது பேர் மட்டும் இருந்தால்?”
    என்றான். அதற்கு அவர், “நாற்பது பேர் இருந்தாலும் நான் அழிக்கமாட்டேன்” என்றார்.
  ceb-ULB: Misulti na usab siya kaniya, ug miingon, “Pananglitan adunay 40 nga imong
    makaplagan didto?” Mitubag siya, “Dili ko kini buhaton alang niadtong 40.”
  mkn-mkn: Ais Abraham kokoe lai bilang, “Kalo cuma dapa 40 orang sa, karmana, Bapa?”
    Ju Dia manyao bilang, “Kalo Beta dapa 40, Beta sonde hukum sang dong.”
  pol-UBG: 'Odezwał się ponownie do niego i powiedział: A gdyby znalazło się tam czterdziestu?
    I odpowiedział: Nie uczynię tego ze względu na tych czterdziestu.'
  agr-agr: 'Awentsag Abraham Apajuín iniak: “Namputchawame ¿ima cuarentak akuish itugkattame?”
    tau. Tusa tama Apajuí ayaak: “Atsa cuarenta pegkejam pujakuish tsaikchattajai”,
    tiuwai.'
  kyc-kyc: Aporakame dee kambako piso soo, Akalisa kisima kararaminyi kando nyere
    ramo apa pirisi? leya. Leyasa, Doo 40 kararami ramo dokopa yuu taone doko pyao
    kokwa see naro, leya.
  urd-GVU: ابراہیم نے اپنی بات جاری رکھی، ”اور اگر صرف 40 نیک لوگ ہوں تو؟“ رب نے کہا،
    ”مَیں اُن 40 کے سبب سے اُنہیں چھوڑ دوں گا۔“
  deu-1912: 'Und er fuhr fort mit ihm zu reden und sprach: Man möchte vielleicht vierzig
    darin finden. Er aber sprach: Ich will ihnen nichts tun um der vierzig willen.'
  ntj-ntj: Nyangka Yayipuramalu puru tjapirnu, “Tjinguru-ya yarnangu 40 walykumunu
    nyinarranyangkan yaaltjinku?” Nyangka Mama Kuurrtu watjarnu, “Ngurra palunyanya-rna
    wiyalkitjamunu yarnangu 40-ya-tjinguru walykumunu nyinarranyangka.”
  row-row: Abraham feꞌe kokoe seluꞌ nae, “Mete ma hambu akaꞌ a atahori haa nulu, naa
    taꞌo bee, Amaꞌ?” Nataa nae, “Mete ma hambu atahori haa nulu, Au nda hukun se sa.”
  kan-2017: ಅಬ್ರಹಾಮನು ಆತನ ಸಂಗಡ ಇನ್ನೂ ಮಾತನಾಡಿ, “ಒಂದು ವೇಳೆ ಅಲ್ಲಿ ನಲ್ವತ್ತು ಮಂದಿ ಸಿಕ್ಕಾರು”
    ಎನ್ನಲು ಆತನು, “ನಲ್ವತ್ತು ಮಂದಿ ಸಿಕ್ಕಿದರೆ ಆ ಪಟ್ಟಣವನ್ನು ನಾಶ ಮಾಡುವುದಿಲ್ಲ” ಎಂದನು.
  ena-ena: Lɨci Ebɨlam agaŋ cɨhu abami. Hulaŋ iamɨgali huaci huaci 40 agɨlaŋ hɨniavɨdaci
    ha akɨ lɨbanaŋ uami. Lɨci Asɨ Iaue abami. Viaŋ igɨlɨŋ hulaŋ iamɨgali huaci huaci
    40 agɨlaŋ hɨniavɨdaci nulɨsaŋ igahɨlavɨla haiabɨla agadɨ ma sɨbɨlɨ lamɨben uami.
  tgo-tgo: Eibraham mbowo i dageweva iŋa, “Ne ŋgoroŋga thoŋgo mbe iyevarɨ eŋge thovuthovuye
    inanji e ghembako tɨne?” I dagewe iŋa, “Mane ya mukuwo ghembako iyako othembe
    ne ya vaidi mbe iyevarɨ eŋge thovuthovuye inanji gheko.”
  yap-yap: Miki ga’ar Abraham, “Sana kemus ni aningeg i ragag e bay ndarir ngongliyed
    e kireb.” Me fulweg ni ga’ar, “Fa’anra bay aningeg i ragag riy ndarir ngongliyed
    e kireb ma dab gu kirebnag.”
  tet-tet: Hotu, Abraham namaus tenik naꞌak, “Kalo Ama netan loos ema diꞌak naꞌin
    haat nulu dei, nunabee?” Maromak nataa naꞌak, “Kalo Haꞌu ketan ema naꞌin haat
    nulu, Haꞌu la kastikar kota nia.”
  hlt-MCSB: Tedae anih te voek hamla koep a koei tih, “Likip te a hmuh uh khaming,”
