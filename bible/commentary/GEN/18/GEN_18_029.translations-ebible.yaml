  mdy-ETH: ዓብራሃሜ ጊንሣ ላሚ፦ «ዖይዲታሚ ዓሲ ሌሊ ዒኢካ ጴዼቴሾ?» ጌዒ ዖኦጬኔ። ናንጊና ናንጋ ጎዳሢ ሃሣ፦ «ዖይዲታሚ
    ዓሲ ጴዼቶ ዔያቶሮ ጌዒ ካታሜሎ ታ ባይዛዓ» ጌዔኔ።
  kew-kew: 'Rana repopa wala Adaa Aa para goa sa: Gore 40 ama yaliare, gopage pa taliya?
    Adaa Aa-me lalo: 40 piralimi-dare gimalua.'
  twi-ASANTE: Abraham toaa nʼadebisa no so sɛ, “Sɛ ɛba sɛ, nnipa tenenee aduanan pɛ
    na wɔwɔ kuro no mu ɛ?” Na Awurade buaa Abraham sɛ, “Nnipa tenenee aduanan no enti,
    merensɛe kuro no.”
  mwc-mwc: Abraham i sisiya mena i wona, “Ba pipiya gairesi 40 wata kuna panansi wai?”
    Ba Bada i kaobeyei i wona, “Kega ana kasipupuni.”
  bhl-bhl: 'Dangeko, Abalakam e iti bokolewomele: “Kate, 40 kel kunum waneng tokotoko
    kiol kukuw so biw tewe, ku nono keyemokolew a?”, dangse kale. Dangei, Sunbin-Got
    e yan weng bokolewomele: “40 kel kunum waneng tokotoko kiol kukuw so biw tewe,
    ne ilo nam yeni te.”, dangse kale.'
  con-NTPO: 'Toya''caen Abrahamjan su: —Da, ¿cuarenta ño''andeccuma tseni atte''ta–?
    Tsonsi Na''suja su: —Cuarenta can''jen''ninda gi antteya.'
  eng-WEBU: He spoke to him yet again, and said, “What if there are forty found there?”
    He said, “I will not do it for the forty’s sake.”
  bnp-bnp: E Abraham i nana tabu, “Pali ge tahoka a viri ge ala ravulu va ni gi matavisi,
    ge navai?” E Bakovi Dagi i koli mule, i ta maea, “Bara i tahoka a viri ala ravulu
    va, i uka ma ga ratapilea a tanga dagi.”
  wal-wal: Abrahaami zaarettidikka, “Yan oitamaa xalaalai beettikko shin?” yaagiis.
    Yaagin i, “Taani he oitamatu gishshau, he katamaa xaissikke” yaagiis.
  mgh-mgh: 'Ahaakhanyereriha Aparahamu: Kaahiki mwaphwanyaka arupayini paahi? Ayo
    yahomwaakhula: Mwanlattu wowafenta atthu arupayini ayo, akintankanya.'
  acu-NT: 'Tamati Abraham ataksha iniak: —¿Antsu cuarentachik iruninamtaikia itiurkatme?
    —tama Yus ayaak: —Cuarenta iruninamtaikia yaktanka mesrashtatjai, —timiayi.'
  spa-PDDPT: 'Volvió a hablarle: Quizás se encuentren allí 40. Y Yavé respondió: No
    lo haré por causa de los 40.'
  gun-gun: 'Abraão aipoe''ive ju: — Ha''e gui xapy''a rei quarenta ri ikuai ramo ha''vy?
    Ombovai: — Quarenta ikuai va''e re vy namombai ''rã — he''i.'
  agu-BL: 'Jakol tzun Abraham junt tir: —¿Ma tzun yi ko at ca''wunak ntzi'' yi nk''e''tz
    e'' juchul il? —Quil che'' insotzaj tantu'' yi ca''wunaka''tz, stzun Kataj bantz
    tetz.'
  eng-PEV: Then Abraham asked God again, he said, “What if you find only 40 good people
    there?” God said, “If I find 40 good people there, I will not finish up that town.”
  ilo-ULB: Ngem nakisarita pay isuna kenkuana, a kinunana, “No ngay adda masarakan
    nga uppat a pulo sadiay?” Insungbatna, “Saanko nga aramiden daytoy maigapu iti
    uppat a pulo.”
  kpg-kpg: Abraham ga helekai labelaa, “Dolomaa ma gaa hai digau hua e mada haa.”
    Gei Mee ga helekai, “Au hagalee e oho di maa be di maa digau e mada haa i golo.”
  uig-ARA: 'ئىبراھىم ئۇنىڭغا سۆزىنى داۋام قىلىپ: ــ شۇ يەردە قىرىق كىشىلا تېپىلىشى
    مۇمكىن، دېۋىدى، پەرۋەردىگار: ــ بۇ قىرىقى ئۈچۈن ئۇنى يوقاتمايمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abraham ɛŋcəmɛ kɔ darəŋ kəloku kɔ toloku ntɛ: «Tɔlɔma alompu 40 ŋ''
    andekɔ-bəp di?» Kɔ Kanu kəloku: «Ifɔləsər, k''imbəp di alompu 40-ɛ.»'
  bps-bps: Na lêman talù Abraham, “Ken nun alò teenam fat falò?” Tmimel Dwata, manan,
    “Ku nun fat falò, làgu falmo dun.”
  mbs-mbs: Minikagi heman si Abraham, “Simpana aw olò kepatan se kitaen nikaw?” Timaba
    se Pengolo, “Aw doen kepatan, eked ko iyan pegbàti.”
  tof-tof: Eibrra-am akó Lodón imtinürr, “Aprrapórr ma ne ola 40 dümdüm ngyaben pamkolpam
    nóma nósenónómo, da ia?” Da Lod bóktan yalkomólórr wagó, “Ola ne 40 dümdüm ngyaben
    pamkolpam nóma kwarile, ka sab ibübókamde koke kulaino.”
  sus-sus: Iburahima man naxa a maxɔrɔxɔ, «Tɛmunde i mixi tongo naani nan lima naa.»
    Alatala naxa a masen, «N mu fama na kanade na mixi tongo naani xa fe ra.»
  pon-2006: Eipraam pil pwurehng patohwan, “A ma ele mehte pehk me dierek?” KAUN-O
    ahpw ketin sapeng, “I sohte pahn kamwomwala, ma mehte pehk me dierek ie.”
  jae-jae: Abraham awa gêjac eŋ kêtiam ma kêsôm gebe “Moae ôtap 40geŋ sa aŋga ônê.”
    Eŋ gêjô eŋ awa gebe “Êtu 40ŋa aê gabe jaŋgôm gêŋ tau ŋanô êsa atom.”
  ksd-ksd: 'Ma i ga tata mulai, ma i biti: Kan una gire tadav a ivat na vinun uka.
    Ma i ga biti: Pa ina pait ia ure ra ivat na vinun tana.'
  tur-YTC: O’nunla tekrar konuşup, “Ya orada kırk kişi bulunursa?” dedi. Yahve, “Kırk
    kişinin hatırı için yapmayacağım” dedi.
  bel-N: 'І працягваў гаварыць з Ім, і сказаў: “Можа, знойдзецца там сорак?” І Ён
    сказаў: “Не зраблю гэтага дзеля сарака”.'
  grc-BRENT: Καὶ προσέθηκεν ἔτι λαλῆσαι πρὸς αὐτὸν, καὶ εἶπεν, ἐὰν δὲ εὑρεθῶσιν ἐκεῖ
    τεσσαράκοντα· καὶ εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν τεσσαράκοντα.
  ind-AYT: Abraham berbicara lagi kepada-Nya, katanya, “Seandainya hanya ada empat
    puluh orang benar yang didapati di sana?” TUHAN berkata lagi, “Aku tidak akan
    membinasakan kota itu demi empat puluh orang benar itu.”
  lid-lid: Eme iy ndremenya ja i tan, “I buku sah i buku none lau hanoh (40) kado
    aliy?” Eme iy tiye, “Buku none oro lau hanoh le, jo winiyan bamwesekei bwe.”
  eng-NNA: Again Abraham said to him, “Perhaps there are 40 good ones there.” “For
    40 good ones I will not hit that town.”
  nya-nya: Kenakanso anayankhula kwa Iye nati, “Bwanji atangopezekamo anthu 40 okha?”
    Iye anayankha, “Chifukwa cha anthu 40 amenewa, sindidzatero.”
  hrv-hrv: “Ako ih se ondje možda nađe samo četrdeset?” - opet će Abraham. “Neću to
    učiniti zbog četrdesetorice”, odgovori.
  mps-mps: Tama Abrahamgo po ma wai, “Te doloba pai bidi te 40 naga bidibaso da, te
    tama magi yaibawe?” Tama Yawego te po wali, “Te eno wiegi yai bidi te bidi sese
    si subaso da, teda augwali tobade eno te hanu me dologobeo.”
  llg-llg: Basa de Abraham ana kokoe seluk nae, “Leo hambu kada hataholi ndoos haa
    huluk, na, leobee, Ama?” Boe ma, Ana nataa nae, “Leo hambu haa hulu, na, Au taa
    huku sala.”
  tpi-tpi: Na Abraham i tok gen, “Sapos i gat 40 gutpela man tasol, em bai olsem wanem?”
    Na Bikpela i tok olsem, “Sapos mi lukim 40 gutpela man, orait bai mi no ken bagarapim
    taun, na ol dispela gutpela man i no ken lus.”
  dan-1931: 'Men han blev ved at tale til ham: “Måske findes der fyrretyve i den!”
    Han. svarede: “For de fyrretyves Skyld vil jeg lade det være.”'
  vie-OVCB: 'Áp-ra-ham đánh bạo: “Thưa Chúa, nếu chỉ có bốn mươi người thì sao?” Chúa
    Hằng Hữu đáp: “Ta sẽ dung thứ cả thành vì bốn mươi người ấy.”'
  lbk-lbk: Kinwanin kasin Abraham, “Mo kay epat poo?” “Ad-ik pakawasen mo wad-ay epat
    poo cha.”
  guj-2017: તેણે ફરી તેમની સાથે વાત કરી અને કહ્યું, “કદાચ ત્યાં ચાળીસ ન્યાયી મળે તો?”
    તેમણે ઉત્તર આપ્યો, “ચાળીસને લીધે પણ હું એમ નહિ કરું.”
  byr-byr: '@see-verse:GEN.018.028'
  awx-awx: Tiwänä hipdu using inikut. “Ngä 40-kän tiwänu, dasing?” yawän, “Äminu 40
    uläkwäkge tiwänu, dosipit,” yang inikut.
  pon-2006A: Eipraam pil pwurehng patohwan, “A ma ele mehte pehk me dierek?” KAUN-O
    ahpw ketin sapeng, “I sohte pahn kamwomwala, ma mehte pehk me dierek ie.”
  por-BRBSL: 'Ele falou com ele mais uma vez, e disse: “E se forem lá encontrados
    quarenta”? Ele disse: “Não o farei por causa dos quarenta”.'
  aly-aly: “Artwa mwerr-rnem 40-alew?” Abraham-el renh ayernek. “Kel menty atwey-angenh.”
    INGKART angkek, “Atha tern ilkwa ywerrelhilemel atwey-angenh.”
  cth-cth: Hahoi 40 touh ka hmu yawkaw han doeh bout atipouh navah, 40 touh hai ka
    raphoe mahoeh atipouh.
  twi-twi: Abraham toaa nʼadebisa no so se, “Sɛ ɛba sɛ, nnipa trenee aduanan pɛ na
    wɔwɔ kurow no mu ɛ?” Na Awurade buaa Abraham se, “Nnipa trenee aduanan no nti,
    merensɛe kurow no.”
  hlt-hlt: Tedae anih te voek hamla koep a koei tih, “Likip te a hmuh uh khaming,”
    a ti nah vaengah, “Likip kong ah ka saii mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmuu yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: Kɛ̀ bɛ̀ɛ̀ wenni kɛ̀ bɛ̀ nɛ́ bo sipísìnɑ̀ɑ̀
    tɑ́? Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Kɛ̀ bɛ̀ bo sipísìnɑ̀ɑ̀ m bɑ́ɑ́ pɔntɛ dihɛì.'
  msy-2020: Ezɨ Abraham ua mɨgei, “Eghtɨ gumazir aghuir 40pla ikɨtɨ manmaghɨn damuam?”
    Ezɨ Ekiam ghaze, “Kɨ gumazir aghuir 40plan ganigh egh nguibam gasɨghasighan kogham,
    eghtɨ gumazir aghuir kaba ovengan kogham.”
  txq-txq: Basa boe ma Abraham kokoe seluk bali nae, “Mete ma hambu kada hatahori
    40, na, talo bee Papa?” De Ana naselu nae, “Mete ma Au hambu 40, na, Au ta huku-doki
    sara.”
  aaz-aaz: Rarit naiꞌ Abraham antabar anteniꞌ mnak, “Karu suma tua reko boꞌ haa te,
    on mee, Aam Usiꞌ?” In nataah am nak, “Karu Au upein tua reko boꞌ haa, Au ka ꞌhukun
    sin fa.”
  azb-azb: 'İbrahim yenə Onu dilə tutub dedi: «Əgər orada qırx nəfər tapılsa, necə?»
    Rəbb dedi: «Qırx nəfərin də xatirinə bunu etmərəm».'
  eng-DBY: And he continued yet to speak with him, and said, Perhaps there may be
    forty found there. And he said, I will not do it for the forty's sake.
  hin-2017: फिर उसने उससे यह भी कहा, “कदाचित् वहाँ चालीस मिलें।” उसने कहा, “तो मैं
    चालीस के कारण भी ऐसा न करूँगा।”
  wol-KYG: 'Ibraayma dellu wax ne: «Su fa ñeent fukk ñu jub rekk amee nag?» Aji Sax
    ji ne ko: «Duma def dara ngir ñeent fukk ñooñu.»'
  swp-swp: Abo i ribauio, i ene, “Ena taba tatao‐labui‐se‐mate mo u lobaidi nei eai?”
    I heuio i ene, “Tatao labui‐se‐mate mo debadi eai taba nige eo ginauri.”
  bjr-bjr: Abaraqaammafa mina iriseenoo kafaa qimaminau. Oo karaambaiqa qaara fasiqa
    niku nisauku taikasee 40 andeeqarausa marifana aiqama narinnaree. Karaambaiqa
    mina iriseenoo qimaminau. Qinee qaara fasiqa niku nisauku taikasee 40 andeeqarausa
    paquriqa mi maqusana sia kuridianaura.
  eng-YLT: And he addeth again to speak unto Him and saith, 'Peradventure there are
    found there forty?' and He saith, 'I do [it] not, because of the forty.'
  kne-kne: Nankali kasin si Abraham yan kanana, “Mo kaspangarigan wada di opatapolo
    anggoy?” “May ngarud,” kanan Diyos, “mo wada di opatapolo, adiak pay dosaen din
    ili da.”
  wat-wat: Ebenaamu i vikokone-savaviniya i bwaduwa, “Atu namaise taki kasi 40moka
    nokomai kuna nisaisiya?” Atu i iyaviya i bwaduwa, “Taki kasi 40, muka ana fufuniya.”
  heg-NTPO: Hidim Abraham hanet pait noan, “Eta suma at buk aat siis sam, elola la
    Ama?” Kon Un siut noan, “Eta Auk haup at buk aat tam, Auk hukung oen lo.”
  ptu-ptu: 'Mekutana pole oom Abraham naua: “Anna ke anggam appa'' pulo?” Natimba''
    naua: “Tä'' liupi la kutallanni aka indo to appa'' pulo la kupengngitai.”'
  bzd-NTPO: 'Abraham tö iskà chaké: —Dö'' dabom tkëyök (40) ë̀ tso'', e'' ta̱ ¿be''
    tö ká̱ e'' wakpa e̱wè̱wami? Jehová iiu̱té: —Au, kë̀ yö ká̱ e'' wakpa e̱we̱pawa
    dabom tkëyök (40) e'' dalërmik.'
  kwf-kwf: ꞋUnaꞋeri sa Abraham ka fata laꞋu Ꞌuri, “Sali ta fai akwala ngwae leꞋa ki
    goꞋo neꞋe kira tua.” Sui Iawe ka fata Ꞌuri, “Si diꞋia nau ku dao toꞋona ta fai
    akwala ngwae leꞋa ki neꞋe kira tua ana, noaꞋa naisi malangisia fanoa doe neꞋeri.”
  eng-WYC-2017: And again Abraham said to him, But if forty be there, what shalt thou
    do? The Lord said, I shall not smite for forty.
  eng-WMBB: He spoke to him yet again, and said, “What if there are forty found there?”
    He said, “I will not do it for the forty’s sake.”
  spp-spp: 'Ka Ibirayima si núr''a jwo: «Li sí n-jà n-ta kànhe shiincɛɛnmpii ɲyɛ a
    tòro beeshuunni na mɛ.» Ka Kafooŋi Kile si jwo: «Pire mpii kurugo mii sì yaaga
    pyi kànhe na mɛ.»'
  aey-aey: Odocob Ebraham uqa haun madon, “Dana ititom 40 bileigafa?” don. Odocob
    Tibud uqa jejeg hewi madon, “Dana ititom 40 bilecebilfi ija qee fadaladigaun,”
    don.
  urd-GVH: इब्राहीम ने अपनी बात जारी रखी, “और अगर सिर्फ़ 40 नेक लोग हों तो?” रब ने
    कहा, “मैं उन 40 के सबब से उन्हें छोड़ दूँगा।”
  rug-rug: Meke zama pule se Ebarahami, “Vegua, be ari ka made ṉavulu puta tie toṉotodi
    si koadia vasina?” Meke olaṉa si Asa, “Be koadia vasina sari ka made ṉavulu puta
    tie toṉotodi si lopu kaqu huaria Rau si asa.”
  gaz-gaz: Abrahaam amma illee, “Yoo qajeeltonni afurtamni qofti achitti argaman hoo?”
    jedhee isatti dubbate. Gooftaanis, “Ani warra afurtama sanaaf jedhee nan dhiisa”
    jedhe.
  fra-LSG: 'Abraham continua de lui parler, et dit: Peut-être s’y trouvera-t-il quarante
    justes. Et l’Éternel dit: Je ne ferai rien, à cause de ces quarante.'
  gnn-gnn: Ga ŋayi Yipurayim bitjarra yana liŋgu waŋana biyapul, “Garray, mak ŋunha
    40 yolŋu'‐yulŋu ŋamakurru'mirri, yaka mak ŋula guḻku'.” Ga Garraynydja waŋana
    buku‐ruŋiyinmaraŋala nhanŋu, “Ŋuli mak 40, ga ŋarranydja yurru yakayi yana buma
    ŋunhayi wäŋa.”
  yal-yal: Iburahima mɔn yi a fala a xa, a naxa, “Yanyina nde, i muxu tonge naanin
    nan lima na yi.” A yi a fala, a naxa, “N mi na kalama na muxu tonge naaninna fe
    ra.”
  gum-gum: 'Inchen Abrahambe katøgucha: —¿Inchippa cuarenta wetørrappe?— chiben, Jehovábe
    trenchibig køn: —Tru cuarenteelan isua, chinchimumønrrun— cha.'
  iou-iou: Ude yäwänä Abrahamtä äneŋi iwetgän täŋkuk; Ämawebe 40gän ude yabäŋpäŋ däpen
    ba? Yäwänä iwetkuk; Eruk ämawebe 40 unita yäŋpäŋ kudup yabä kätäwet yäk.
  haw-1868: Olelo hou aku la oia ia ia, i aku la, Ina paha he kanaha ka poe i loaa
    ilaila? i mai la kela, Aole au o hana aku ia mea, ke kanaha lakou.
  arb-NAV: 'فَخَاطَبَهُ إِبْرَاهِيمُ ثَانِيَةً: «وَمَاذَا لَوْ وُجِدَ هُنَاكَ أَرْبَعُونَ
    بَارّاً فَقَطْ؟». فَأَجَابَهُ: «لا أُهْلِكُهَا مِنْ أَجْلِ الأَرْبَعِينَ».'
  adz-adz: Abraham itip igut i Yawe ini binaꞌ, “Da bida U tsanganda garam rururungan
    40 angu mpadan nigi, da U bungꞌ asiat gamp igi rai, ma?” Da Yawe itip ini, “Bida
    Dzi tsanganda garam rururungan 40 mpadan, da Dzi wasangꞌ i siata gamp igi rai
    u.”
  ewe-ewe: Tete Abraham gayi edzi be, “Ne ame dzɔdzɔe blaene koe li ɖe?” Yehowa ɖo
    eŋu be, “Ne makpɔ ame dzɔdzɔe blaene la, nyematsrɔ̃ du la o.”
  eng-LEE: And he spoke yet again unto him, and said, Peradventure there will be found
    there forty. And he said, I will not do it for the sake of the forty.
  dji-dji: Bil nyani Abrayamdji bumir-ḏuwaṯ butjalmini, miri inga bindjinban, “Nyabini
    bilang 40 manymakpili nyuni birraldjnyirdjigi nguḻi?” Ga nyani Garray inga bumir-wubirdjili,
    “Bilang 40-kima, ngarri ingkipm bungban Djudum-mimigi.”
  gvn-gvn: '@see-verse:GEN.018.028'
  nna-nna: Yarrana Abraham muwarr pirnalu, “Yijapa 40 ngalypakata palanga waninyayi.”
    “Ngalypakataku 40-ku munu wirlalamarna pala tawun.”
  asm-FB: অব্রাহামে আকৌ তেওঁক ক’লে, “ধৰক, যদি তাত মাত্র চল্লিশজন ধার্মিক লোকক পোৱা
    গ’ল!” তেওঁ ক’লে, “সেই চল্লিশজনৰ কাৰণেও মই বিনষ্ট নকৰোঁ।”
  sus-A: عِبُرَهِمَ مَن نَشَ عَ مَشْرْشْ، «تّمُندٍ عِ مِشِ تٌنفٌ نَانِ نَن لِمَ نَا.»
    عَلَتَلَ نَشَ عَ مَسٍن، «ﭑ مُ قَمَ نَ كَنَدٍ نَ مِشِ تٌنفٌ نَانِ شَ قٍ رَ.»
  fra-SBL: 'Il lui parla encore, et dit : « Et s''il y en a quarante qui se trouvent
    là ? » Il a dit : « Je ne le ferai pas pour l''amour des quarante. »'
  hbo-hbo: וַיֹּ֨סֶף עֹ֜וד לְדַבֵּ֤ר אֵלָיו֙ וַיֹּאמַ֔ר אוּלַ֛י יִמָּצְא֥וּן שָׁ֖ם
    אַרְבָּעִ֑ים וַיֹּ֙אמֶר֙ לֹ֣א אֽ͏ֶעֱשֶׂ֔ה בַּעֲב֖וּר הָאַרְבָּעִֽים׃
  shp-NTPO: —Jarabirake chosko chonkabicho, jakonma akáma jonibo —akin. Ikaxbi, Abrahamman
    yokákin teaboresaitian. —Ja chosko chonka joni kopíra, ja jema en keyotima iki
    —akin Ibon aká iki.
  eng-WYCLIFFE: And eft Abraham seide to hym, But if fourti ben there, what schalt
    thou do? The Lord seide, Y schal not smyte for fourti.
  piu-2006: '@see-verse:GEN.018.028'
  pjt-pjt: Ka piṟukuṯu Aipuṟamalu palula arkaṟa tjapinu, “Palu tjinguṟuya aṉangu palya
    nampa 40 kutju nyinanyi. Kan nyaalku?” Ka Mayatjalu wangkangu, “Wiya palya, aṉangu
    40 palya nyinanyangka nyakulaṉa palya wantiku.”
  cwe-cwe: Bulahimu kalonga kaidi, “Huwenda kwizakuwa na wanhu wanogile malongo mane?”
    Kamwidika, “Sizadinanga bule one kuna wanhu malongo mane.”
  bgs-bgs: Igkagi puman si Abraham, na mà din, “Atin ka kappatan (40) dád tô kitanán
    nu?” Igtaba tô Áglangngagán, na mà din, “Atin ka duwán kappatan (40), dì ku dadattan.”
  kik-kik: O rĩngĩ Iburahĩmu akĩmwarĩria akĩmũũria atĩrĩ, “Ĩ ũngĩkora andũ mĩrongo
    ĩna tu kuo?” Nake akiuga atĩrĩ, “Nĩ ũndũ wa acio mĩrongo ĩna-rĩ, ndikũrĩniina.”
  ksr-ksr: 'Aabrahamnoŋ duŋanoŋ mombo qaa kokaeŋ ijoro: “Ejemba solaŋa 40 taoŋ iikanoŋ
    mokolooŋ oŋombagati eeŋ, mono nomaeŋ anaga?” Kaeŋ ijoro kokaeŋ meleeno: “Ejemba
    40 yoŋoojoŋ ama taoŋ ii mende meŋ kileemaŋa.”'
  fra-NCL: 'Abraham continua encore à lui parler et dit : « Peut-être s’y trouvera-t-il
    quarante justes. » Et il dit : « Je ne le ferai pas, à cause de ces quarante. »'
  cek-AK: Anih mah, vangpui thungah kami qui palito hnu khoe doeh om tih, tiah a naa.
    To naah anih mah, kami qui palito om nahaeloe, ka phrae mak ai, tiah a naa.
  xla-xla: Epalati A꞉iblaham matle God watle epo atlaiyo, “Ame wa꞉ 40 opa ka꞉ka꞉dle
    so natimama mo eye me-yupa꞉?” diyo. Epalati Godta asiyama ya꞉ watle epo atlaiyo,
    “40 opa ka꞉ka꞉dle so tlamelepiye, na꞉ yia꞉ yilo mo eye poyuluwa,” diyo.
  cuk-cuk: 'Gannar Abraham sogdebalid: —¿Ar unnila dulabo (40) dule-nuegan gudiile,
    bela Sodoma-neggwebur be obelogode? Bab-Jehová abin-sogded: —A-dule-nuegan-dulabogwad-ular
    (40), we-neggwebur an obelogosulid.'
  uig-CYR: 'Ибраһим Униңға сөзини давам қилип: — Шу йәрдә қириқ кишила тепилиши мүмкин,
    девиди, Пәрвәрдигар: — Бу қириқи үчүн уни йоқатмаймән, — деди.'
  tel-2017: అతడు మళ్ళీ ఆయనతో మాట్లాడుతూ “ఒకవేళ అక్కడ నలభై మందే కనిపిస్తారేమో” అన్నాడు.
    దానికి ఆయన “ఆ నలభై మంది కోసం నాశనం చేయను” అని చెప్పాడు.
  hat-BSA: 'Epi li te pale ankò, e te di: “Sipoze ke gen karant ki twouve la?” Epi
    li te di: “Mwen p ap fè li pou koz a karant lan.”'
  bxh-bxh: Abelaham ya liba fuyo Guyau lisina iyen, Ibe ainiya 40 wa lobahidi, haba
    sidohadi? Guyau iyen, 40 debadi yai ibege somo ya ginauli ai lisidi.
  kos-kos: Ac Abraham el sifilpa fahk, “Ac fin mwet angngaul na?” LEUM GOD El topuk,
    “Nga ac tia pac kunausla fin oasr mwet angngaul.”
  hbo-WLC: וַיֹּ֨סֶף ע֜וֹד לְדַבֵּ֤ר אֵלָיו֙ וַיֹּאמַ֔ר אוּלַ֛י יִמָּצְא֥וּן שָׁ֖ם
    אַרְבָּעִ֑ים וַיֹּ֙אמֶר֙ לֹ֣א אֶֽעֱשֶׂ֔ה בַּעֲב֖וּר הָאַרְבָּעִֽים׃
  ibo-ibo: Ọzọkwa, ọ sịrị ya, “Ọ bụrụkwanụ na a ga-achọta naanị iri mmadụ anọ?” Onyenwe
    anyị zara sị ya, “Nʼihi iri mmadụ anọ, agaghị m ebibi ya.”
  ory-ory: ଅବ୍ରହାମ ତାହାଙ୍କୁ ପୁନର୍ବାର କହିଲେ, “ହୋଇପାରେ, ସେଠାରେ ଚାଳିଶ ଜଣ ମିଳିବେ।” ସଦାପ୍ରଭୁ
    କହିଲେ, “ସେହି ଚାଳିଶ ଜଣ ସକାଶୁ ତାହା କରିବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.018.028'
  chk-chk: Nge Apraham a kapassefäl ngeni, “Eli a chök wor faik mi nom lon.” Iwe,
    Kot a pälüeni, “Üsap atai fän iten ekewe faik.”
  ssd-ssd: 'Kile Abraham nu maŋ lato Suŋgo kusnana: Ata. Taŋgo tiŋreknu 40 ndo nziŋge
    minwaig ndeta ne ndaŋamŋgat ŋgina le Suŋgo nu lafumba sana: Nane 40 ndo nziŋge
    minwaig ta ye tumbraŋ ta te-ŋgisiwe nda ŋgina.'
  rop-rop: Wal Eibrahem bin kipgon tok, “Maitbi 40 gudbala pipul jidan deya.” En YAWEI
    bin tok, “Wal ai kaan binijimap det taun if 40 gudbala pipul jidan deya.”
  ukr-1871: 'І завзявсь іще промовляти до його та й каже: Коли ж знайдеться таменьки
    сорок? І рече: не погублю й ради сорока.'
  eng-AOI: Then Abraham spoke again. He said, “Maybe there will only be forty good
    people. Then what will you do?” Yahweh answered, “Then I will not destroy the
    city today.”
  yon-yon: Kwanandoone, Abrahambed ika yedmoon, “Yorokmodan 40iib dobaraniib kuu komo
    kamaneeb?” andoone, Godbed yedmoon, “40iib dobaraniiwe wedmaniin kuu monmarainban.”
    andoon.
  bch-bch: Ta Abraam ikado posanga pan pade bedane, “Be oangga panua tututui sangaul
    pange mon timamado, eine gau madongan?” Ta ikeo, “Oangga nagera panua tututui
    sangaul pange, eine ga napaeabu ngan tuanga toa oa mao.”
  deu-1951: 'Und er fuhr weiter fort mit ihm zu reden und sprach: Man möchte vielleicht
    vierzig darin finden. Er aber sprach: Ich will ihnen nichts tun, um der vierzig
    willen.'
  eng-JPS: 'And he spoke unto Him yet again, and said: ''Peradventure there shall
    be forty found there.'' And He said: ''I will not do it for the forty''s sake.'''
  ubr-ubr: Abraham ikakafun men iyau, “Ato sabu arimon orot ruam wat nan sin mama
    on mamaba.” BADA iyafotai iyau, “Sabu obis orot ruam wat nan on, men arimon mafam
    gagamin ani komasai on.”
  srp-1865: 'I stade dalje govoriti, i reèe: može biti da æe se naæi èetrdeset. Reèe:
    neæu radi onijeh èetrdeset.'
  lug-lug: Ate Ibulayimu n’amugamba nti, “Singa musangibwamu amakumi ana.” N’amuddamu
    nti, “Ku lw’amakumi ana sijja kukizikiriza.”
  heb-heb: ויסף עוד לדבר אליו ויאמר אולי ימצאון שם ארבעים ויאמר לא אעשה בעבור הארבעים׃
  ben-IRV: তিনি তাঁকে আবার বললেন, “সেই জায়গায় যদি চল্লিশ জন পাওয়া যায়?” তিনি বললেন,
    “সেই চল্লিশ জনের জন্য তা করব না।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਇੱਕ ਵਾਰੀ ਹੋਰ ਉਹ ਦੇ ਨਾਲ ਗੱਲ ਕਰਕੇ ਆਖਿਆ, ਸ਼ਾਇਦ ਉੱਥੇ ਚਾਲ੍ਹੀ ਲੱਭਣ।
    ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਚਾਲ੍ਹੀਆਂ ਦੇ ਕਾਰਨ ਇਹ ਨਹੀਂ ਕਰਾਂਗਾ।
  tkr-tkr: 'İbrahimee meed qiyghanan: – Maa''ar yoqts''al aveykeene, hucoone ha''as?
    Rəbbee eyhen: – Yoqts''alyung''unemeeyir set''as deş.'
  mwp-mwp: Abrama lak mulaydhin kedha, ‘Wara kedha, matha poti nge.’ Kuykulnga kedha
    mulaydhin, ‘Ngayapa idimoeypa lawnga, kasa midh poti lawnga moenarimayl mabaygal.’
  mya-JVB: တဖန် တုံ၊ ထိုမြို့၌ လေး ဆယ်ကိုတွေ့ကောင်းတွေ့ တော်မူလိမ့်မည်ဟု လျှောက် ဆိုပြန်လျှင်
    ၊ ထိုလေး ဆယ်အတွက် ငါမ ပြု ဘဲနေမည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Abelamo iwalo yoi iba, “Gubesi kali baibaiwa poti tem kulobaili?” Yaubada
    kainana iyamaisa iba, “Tem kali baibaiwa poti siyaele kani nige sowasowana yanuwane
    yasibayanae.”
  tbg-tbg: Minti tuvaro Eparahaamiva qaiqaa tiharo, Vaiinti nahenti koqeka 40navuqai
    vaivera vo? Are nantie inarave? tuvaro Kotiva tiharo, Vaiinti nahenti koqeka 40navuqai
    vaivera, vikara iriha kiama te vi vatukara vehi autu karerave, tiro.
  hmo-hmo: Aberahamo ma ia hereva lou, ia gwau, “Sedira 40 sibona idia noho?” Ia haere,
    “Bema 40 idia noho, lau be do lau hadikaia ore lasi.”
  ata-ata: Xe Avalaamu muavuti la mutaliꞌi aloxo ꞌo la, “Lexe nini namaisiꞌa ta mitema
    mavulovexa tamiꞌa ane milapu ixolu, la loxovaa noxiꞌa aneꞌi ane ne?” Anu IAUE
    mukolinu aloxo ꞌo, “Lexe eni amaisiꞌa aloxo nini nelemolu ne, la eni amomomo sou
    akalusou tuala ne uasi.”
  nfa-nfa: Ka Abraham pamako hari, na, “Sèmi abhu dhoka èpa nguru dhèu beꞌa di, tasamia,
    Ama?” Ka Na dhaa, “Ladhe Jaꞌa abhu èpa nguru dhèu beꞌa, Jaꞌa huku boe si.”
  urd-urd: फिर उसने उससे कहा कि शायद वहाँ चालीस मिलें। तब उसने कहा कि मैं उन चालीस
    की ख़ातिर भी यह नहीं करूँगा।
  rus-SYN: 'Авраам продолжал говорить с Ним и сказал: может быть, найдется там сорок?
    Он сказал: не сделаю того и ради сорока.'
  cbt-NTPO: —Tapona catapini shoncara', co tëhuëpisopitahuë' ya'huëpi, taantarin Apraan.
    —Ina napoya tëranta ya'huëhuachinaso', co ata'huantarahuë', tënin Yosë.
  bqc-SIM: 'Ɔ̃ Ablahaũ gì lɛ́ yã''oɛ̀ à mɛ̀: Tó gbɛ̃maaↄ kà bla sↄ̃ bɛ? Ɔ̃ Dii
    mɛ̀: Má yãe kɛo gbɛ̃ↄn blapiↄ yã́i.'
  tcz-CHONGTHU: Hichun Abraham'in adeichat angaichat avel in aseiyin, “Ijem tin mi
    som li bou umta le,” atin chuin Pakaiyin ahoulimpi kit in, “Keiman amaho mi somli
    jeh a chu kasuh manglou hel ding ahi,” ati.
  mar-mar: पुन्हा तो परमेश्वरास म्हणाला, “आणि जर तेथे तुला चाळीसच चांगले लोक आढळले
    तर? संपूर्ण शहराचा तू नाश करशील काय?” परमेश्वर म्हणाला, “जर मला चाळीसच लोक चांगले
    आढळले तरीही, मी शहराचा नाश करणार नाही.”
  tcs-tcs: Eibram i bin kip aske da AntapGod, ‘Wiswei, ip i mata gad poti pipol uda
    prapa stret prant lo yu?’ Da AntapGod i bin ansa po Eibram, ‘Bikoz prom dem poti
    pipol uda prapa stret prant lo mi ai nogo distroi ebridem pipol de.’
  soq-soq: Abraam osowe waitaralene wanase, “Tane apana eubu 40 os ewamoa kadimoa,
    ba?” Ita me sipoasane wanase, “Ne apana eubu 40 ewamopaa mai kadimopa, dia.”
  qub-qub: 'Yapay Abraham niran: «Chaychöga capaschari caycan chuscu chuncallapis
    (40) juchaynaj runacunaga.» Niptin Dios niran: «Chuscu chunca (40) juchaynaj runacuna-raycu
    manami illgächishächu.»'
  bqp-bqp: 'Akũ Ibrahĩ kpɛ́ àtɛn yã onɛ à pì: Tó gbɛ̃ mananↄ kà bupla sↄ̃ bi? Akũ
    Dikiri pì: Mani yãke kɛro gbɛ̃nↄn bupla pìnↄ yãi.'
  hat-hat: Abraram pale ankò, li di. Ou pa janm konnen, ka gen karant inonsan ase?
    Seyè a reponn. Si gen karant inonsan, mwen p'ap detwi lavil la.
  eng-BSB: Once again Abraham spoke to the LORD, “Suppose forty are found there?”
    He answered, “On account of the forty, I will not do it.”
  tod-tod: 'Aɓalaame kpɔɛi zeɠeni ʋolu mɔnɔ, é ɠɛ ma: «Tanisu telebo nu ʋuunaanigɔ
    (40) nɔ ɠa é ná.» Ɠɔoɠɔ GALAGI ɠɛni ma: «Gè la suɠoloɠologa naama nu ʋuunaanigɔi
    (40) maaʋele ma.»'
  eng-WEBPB: He spoke to him yet again, and said, “What if there are forty found there?”
    He said, “I will not do it for the forty’s sake.”
  kbq-kbq: Higeno Abrahamu'a mago'ene antahige'no, 40'a fatgo vahe mani'nesagenka
    knare zamahe fanane hugahano? Higeno Ra Anumzamo'a ete ke nona'a hunteno, Kesugeno
    40'a fatgo vahe'ma mani'nesage'na, Nagra zamazeri havizana osugahue.
  nhe-BL: 'Huan Abraham sampa quiilhui: ―Pero nohueli san itztoque 40 tlacame tlen
    xitlahuaque. Huan TOTECO quiijto: ―Intla itztoque 40 tlen xitlahuaque, ax nijtlamiltis
    nopa altepetl.'
  bus-bus: 'Ben Ibraĩ kpɛ́ èe yã oonɛ à bè: Tó gbɛ̃ maaanↄ kà baplaa sↄ̃ nɛ́? Ben
    Dii bè: Mɛ́ yãke kɛro gↄ̃ↄn baplaaa pìnↄ yãnzi.'
  gub-BL: — Aze heta xo 40 teko ikatu ma'e zo wà nehe, i'i izupe. Uze'eg wi Tupàn
    izupe. — Azamutar katu a'e 40 teko ihe wà, a'e rupi nazuka kwaw tawhu pe har ihe
    wà nehe, naityk kwaw tawhu ihe nehe, i'i izupe.
  eng-DRA: 'And again he said to him: But if forty be found there, what wilt thou
    do? He said: I will not destroy it for the sake of forty.'
  knf-knf: 'Abraham akak aţiini ji uŧeek aji : « Ulome bawoha iñeen-ŋbaakër? » Kë
    aŧeem aji : « Bañaaŋ iñeen ŋbaakër mënţ baţu mënkŧok ubeeka. »'
