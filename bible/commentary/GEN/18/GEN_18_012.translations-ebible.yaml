    teĩ nhi''ã avy''a nho ''rã ri? — he''i.'
  agu-BL: 'Yi tbital Sara yi yola''tz quib yi tal yaj tetz Abraham, nintzun saj jun
    chin tze''e''n tc''u''l cuntu''. Ej nin cha''tz nin xtxum i''-tz: “¿Mbi rmeril
    jal jun wal? Na ja wi''t chimbi''ẍin cunin, nin ncha''tz tane''n wutzile''n wajcaw
    Abraham,” stzun i'' bantz tc''u''l cuntu''.'
  eng-PEV: so when she heard him say that, she laughed quietly and said to herself,
    “I am too old and worn out to have a baby, and my good boss, my husband, he is
    old too. If I had a baby, I would be really happy. But I’m too old for that now.”
  ilo-ULB: Isu a kinatawaan ni Sarah ti bukodna a bagi, a kinunana iti bagina, “Kalpasan
    a bimmaketakon, maaddaanak pay ngata iti kastoy a pakaragsakan, kasta met a ti
    apok ket lakay metten?”
  kpg-kpg: Sarah ga gadagada hua i ono lodo ga helekai, “Dolomeenei gei au dela gu madua
    gu hai gee, au e mee di hai dagu dama? Gei dogu lodo hogi la gu madumadua labelaa.”
  uig-ARA: 'شۇڭا ساراھ ئۆز ئىچىدە كۈلۈپ: ــ مەن شۇنچە قېرىپ كەتكەن تۇرسام، راستتىنلا
    لەززەت كۆرەلەرمەنمۇ؟ ئېرىممۇ قېرىپ كەتكەن تۇرسا؟ ــ دەپ خىيال قىلدى.'
  bsp-bsp: 'Kɔ Sara eselərnɛ pəc-loku: «Ndɛkəl ntɛ isikər oŋ mɔ, pəbotu pendey'' im
    sɔ ba? Wos im sɔ, esikər.»'
  bps-bps: Taman mulé kenen, du manan di nawan, “Tatoo agu tua, na yaangu too tua
    nan. Tan kibò i klehew ani kel di deg?”
  mbs-mbs: Yan se doun te nebebayat si Sara diyà te kandin pegkeotawun, aw mig-aneng-aneng
