  hrv-hrv: 'Zato se u sebi Sara smijala i govorila: “Pošto sam uvenula, sad da spoznam
    nasladu? A još mi je i gospodar star!”'
  mps-mps: Tama aga homude digi te homu elama, gisugu weyu, tama po wali, ‘Ena da,
