    a panui. Ka bawipa hai a matawng poung toe telah ati.
  twi-twi: Sara tee asɛm no, ɔserew ne tirim, kae se, “Manya awie aberewabɔ, na me
    kunu nso abɔ akwakoraa yi, ɛbɛyɛ dɛn na manya saa anigyede yi?”
  hlt-hlt: Te dongah Sarah loh amah ko khuiah, “Kai taengah omthennah a om ham ka
    hal tih ka boeipa khaw patong coeng,” a ti tih nuei.
  tbz-SIM: 'Kɛ̀ Sɑrɑɑ dɑɑ́ omɑ́ɑ̀ borɛ̀ kɛ dɔ̀: N kòtɛ́mu n tɛ̃́nkɛ í yuɔ, kɛ̀ n dɔù
    múnkɛ kòtɛ́.'
  msy-2020: Egha a uabɨra uabɨn ingarava ati. Egha uabɨra uabɨ mɨgɨa ghaze, “Kɨ ghurigha
    gɨfa, ezɨ nan mɨkarzim apunapuni. Ezɨ nan gumazir ekiam uaghan ghuri. Kɨ manmaghɨn
    boritam iniamin agoroger kam ikiam?”
  txq-txq: Sara namanene ara kokolak talo naa, boe ma ana hika nai dalen. De ana duꞌa
    nae, “Awii! Au ambalasi nggoꞌo-nggoꞌo talo ia, ma au saong mana malek ena. Talo
    bee de ai bei hii leo mana sao beuk, fo sangga anak bali?”
  aaz-aaz: Anneen sin uabk ein on naan ate, bi Saraꞌ nmain neek aah. In natenab am
    nak, “Hmmh! Au umnais reꞌ-reuꞌf een. Saaꞌ anteniꞌ, au moen je nmaꞌnuur reꞌ-reuꞌf
    een. Nok ranan mee kah, he hai aom ein anmonin on reꞌ amatsao feuꞌn ee, he mipein
    anah?”
  azb-azb: 'O, ürəyində gülüb dedi: «Qocaldığım halda mənə belə şadlıq üz verə bilərmi?
    Ağam da qocadır».'
  eng-DBY: And Sarah laughed within herself, saying, After I am become old, shall
    I have pleasure, and my lord old?
  hin-2017: इसलिए सारा मन में हँसकर कहने लगी, “मैं तो बूढ़ी हूँ, और मेरा स्वामी भी
    बूढ़ा है, तो क्या मुझे यह सुख होगा?”
  wol-KYG: 'Ci kaw loolu Saarata ree ci suuf, daldi ne: «Man mu ñor xomm mii, ndax
    man naa amati boobu bànneex, te sama boroom kër it di mag?»'
  swp-swp: Arinai Saraha nuaboeana eai i maruhi, i ene, “Ea sinesinebada’o, eo monegu
    i tautaubada’o, abo gonoamai kodena ai lobai?”
  bjr-bjr: Saraqa nammarifa minara iriseenoo narí kai naanaidara qidanoo qinau. Qinee
    faqa qeeqa nauraiqindiri asooqa marida. Naqimmasee fee qeeqa qifaaqi faqa aana
    fuanauree.
  eng-YLT: and Abraham and Sarah [are] aged, entering into days — the way of women
    hath ceased to be to Sarah;
  kne-kne: Isonga nasiyek sin nemnem na ay nangwani, “Ay siya mo mabalin ay lak-amek
    din ragsak di man-anak? Tan enggay nabakesak met, yan nakay abes asawak.”
  wat-wat: Sena tauna i viniḡa keta i bwaduwa, “Iyau naki a vineveka keta i sinavinukuwa
    keta yota kawaku i vituveka. Kana fata yawane kana diḡadiḡaina ana kamukoniya?”
  heg-NTPO: Ming oen in aa ela ka kon, Sara mail se un dalen na. Nol un nangan noan,
    “Inah! Auk blalan son, nol auk sapang nga kon blalan isi son elia lam, taon elola
    le kaim tao el atuil in saap babalu ka, halin nuting aan pait tia?”
  ptu-ptu: 'Iya tappa metaba Sara aka naua illaam inabanna: “La deempaka tia kende''
    kamohäeam lako muane inde susim kamatuaangku? Anna muaneku duka'' matusse''um.”'
  bzd-NTPO: 'E'' kue̱ki̱ Sara kë̀ a̱ ja̱ñè wöklönuk ta̱ ibikeitsé: “¿We̱s ye'' tö
    ttè i'' klö''wè̱mi tö sa'' kërulunetke e'' dö̀mi alàë?”'
  kwf-kwf: Ma nia ka tua ka manata ana Ꞌuri, “Nau ku ngwaro ka sui naꞋa. ꞋAfitaꞋi
    liu nai baꞋa saeleꞋanga sulia alua ta ngela. Ma araꞋi nau bore nia ka ngwaro ka
    sui naꞋa.” Sui na liana ka gaꞋagaꞋala Ꞌana talana.
  eng-WYC-2017: And she laughed, saying privily, After that I waxed eld [or old],
    and my lord is eld [or old], shall I give diligence [or busyness] to lust?
  eng-WMBB: Sarah laughed within herself, saying, “After I have grown old will I have
    pleasure, my lord being old also?”
  spp-spp: 'Ɲyɛ Sara à yire lógo ke, ka u u ɲcyàha uye funŋ''i. Maa jwo: «Tatange
    ŋkire mii niɲjyeŋkwoŋi saha sí n-ta nàŋkwu i fo si zà nɔ pyà nta na yɛ? Mii pyɛngefoo
    mú à lyɛ.»'
  aey-aey: Eunu Sera uqa uqadodoc waug dunuhna asali bili maden, “Ija wele toia mem.
    Gemuni ha wele toia men. Gemunica nijimeu ija wawi migenfo?” en.
  urd-GVH: इसलिए सारा अंदर ही अंदर हँस पड़ी और सोचा, “यह कैसे हो सकता है? क्या जब
    मैं बुढ़ापे के बाइस घिसे-फटे लिबास की मानिंद हूँ तो जवानी के जोबन का लुत्फ़ उठाऊँ?
    और मेरा शौहर भी बूढ़ा है।”
  rug-rug: Ke hegere golomo pa korapa bulona se Sera, meke zama, “Kamahire, si ele
    kaleqe si rau, meke ele viziri sa tiniqu; meke lopu kaqu boka va gilagilaia rau
    sa qinetu pa tiniqu, meke sa qua palabatu ba ele barogoso tugo,” gua si asa.
  gaz-gaz: Kanaafuu Saaraan, “Ani erga jaaree bututee, gooftaan koos erga dulloomee
    booddee, gammachuu kana qabaachuu nan dandaʼaa?” jettee of keessatti kolfite.
  fra-LSG: 'Elle rit en elle-même, en disant: Maintenant que je suis vieille, aurais-je
    encore des désirs? Mon seigneur aussi est vieux.'
  gnn-gnn: '@see-verse:GEN.018.011'
  yal-yal: A yi gele a yɛtɛ ma, a naxa, “N tan na sɔtɛ, n bata yelin forɛ? N kanna
    fan bata findi xɛmɛ fonna ra. N fan sɛwama nɛn dii sɔtɔdeni ba?”
  gum-gum: 'Inchen Sarabe intsaptinchibig køn, nui umbutø treeg isub: “¡Paare! kan
    na yan kølliibe, ke trengatikkucha kønrrai indamdiig kønrraitarru cha katø nai
    kekkucha yan kølligwein køben.”'
  iou-iou: Unita Saratä ŋode nadäŋpäŋ mägayäŋkuk; Näk gupna tepmom ikek. Äpna u imaka,
    tägawanigän unita bok patpäŋ jide täŋpäŋ gäripi nadäwet?
  haw-1868: Nolaila, akaaka iho la o Sara iloko iho ona, i iho la, E olioli no anei
    au mahope o kuu wa luwahine, a ua elemakule hoi kuu haku?
  arb-NAV: 'فَضَحِكَتْ سَارَةُ فِي نَفْسِهَا قَائِلَةً: «أَبَعْدَ أَنْ فَنِيَ عُمْرِي
    وَأَصْبَحَ زَوْجِي شَيْخاً يَكُونُ لِي هَذَا التَّنَعُّمُ؟»'
  adz-adz: Sara irubungꞌ da ini imingꞌ wangunggan ibiani, “Mai, dzi da gabunggangꞌ
    ifufi sib, da aga rininggangꞌ iraraiꞌ wa. Da aga bu waꞌa da nam nugun tsiaꞌan
    igi bida anung?”
  ewe-ewe: Nu sia na Sara ko nu le ta me, eye wògblɔ na eɖokui be, “Nyɔnu tsitsi abe
    nye ene nagadzi vi kple srɔ̃nye tsitsi sia?”
  eng-LEE: Therefore Sarah laughed within herself, saying, After I am waxed old shall
    I have pleasure, my lord also being old!
  dji-dji: Marrga Sara nguy inydji gitgitdjili, gima nyani gingini miri, “Nyaliki
    yidjipili irr marrgi, gima ngarri yirrmirringban, ga ngirrang nginipingim yirrmirring
    girri; nyalikiban irr ṉitjanydjidji yidjipiligi?”
  gvn-gvn: '@see-verse:GEN.018.011'
  nna-nna: '@see-verse:GEN.018.011'
  asm-FB: সেয়ে চাৰাই মনৰ ভিতৰতে হাঁহি নিজকে ক’লে, “মোৰ স্বামী এতিয়া বুঢ়া হ’ল আৰু
    ময়ো ক্ষয় পাই আহিলোঁ, মোৰ এনে আনন্দ হ’ব নে?”
  sus-A: سَرَ تٌ نَ مّ، عَ نَشَ يٍلٍ عَ يّتّ مَ، «ﭑ تَن نَ كِ نَشّ يِ كِ ﭑ بَرَ فّ
    تَفَندٍ. ﭑ مَ شّمّ قَن بَرَ قِندِ شّمّ قٌرِ رَ. مُشُ تَن دِ بَرِ تّمُي بَرَ دَنفِ.»
  fra-SBL: 'Sara riait en elle-même, disant : « Quand je serai vieille, aurai-je du
    plaisir, mon seigneur étant vieux aussi ? »'
  hbo-hbo: וַתִּצְחַ֥ק שָׂרָ֖ה בְּקִרְבָּ֣הּ לֵאמֹ֑ר אַחֲרֵ֤י בְלֹתִי֙ הֽ͏ָיְתָה־לִּ֣י
    עֶדְנָ֔ה וֽ͏ַאדֹנִ֖י זָקֵֽן׃
  shp-NTPO: 'Jaskara ixonra, Saran osán teneyamakin osántaanan shinanna iki: “¿Jawekeskataxmein,
    ea jaskátinin keenti iki, rama iki nokon bene iorai yosi, jainoax ea iki moa iorai
    yoxan?” iki ixon.'
  eng-WYCLIFFE: And she leiyede, seiynge pryueli, after that Y wexede eld, and my
    lord is eld, schal Y yyue diligence to lust?
  piu-2006: '@see-verse:GEN.018.011'
  pjt-pjt: '@see-verse:GEN.018.011'
  cwe-cwe: Kwa ivo Sala kaseka chimoyomoyo na kalonga, “Sambi niye namulala. Lelo
    nodahaze kudeng'helela kupata wimo kwa mulumangu yeli mulala?”
  bgs-bgs: Purisu igngisi si Sara katô kandin sarili, asta igpanámdám sikandin, na
    mà din, “Tuuwad tugál, asta tuu dán tugál tô duma ku. Pamánnun ka kadunggù katô
    dayó dini kanak?”
  kik-kik: Nĩ ũndũ ũcio, Sara agĩĩthekera, akĩĩyũria atĩrĩ, “Thuutha wa gũkũra ũũ-rĩ,
    na mwathi wakwa nĩ mũkũrũ-rĩ, no ngĩgĩe na gĩkeno kĩu?”
  ksr-ksr: 'Kawaajoŋ Saaranoŋ ii moma uutanoŋ kokaeŋ romoŋgoŋ jomoro: “Niinoŋ mono
    emba waŋa soosooliya koloowe lona eja poŋnanoŋ kaaŋiadeeŋ eja waŋa kolooro iwo
    ewotatiwaa naaŋanoŋ mombo asugiŋ nonaga me qaago?”'
  omb-omb: I Sera mo manamana gahea me mo ladoladogi, “?Neu nau tubui lawuagi me i
    tamai netuku u sesea lawuagi, siu neu nain rongarea huri ve nain vuragi na tanqalugu
    taligu?”
  fra-NCL: 'Sara rit en elle-même, en se disant : « Vieille comme je suis, connaîtrais-je
    encore le plaisir ? Et mon seigneur aussi est vieux. »'
  cek-AK: To pongah Sarah mah, Kai loe mitong boeh moe, ka angraeng doeh mitong boeh,
    vaihi to baktih anghoehaih ka tawn vop tih maw? tiah pahnuihaih hoiah lok a thuih.
  xla-xla: Epame Selatapo eimale mate polomama ya꞉skamu epo atlaiyo, “Na꞉ mate na꞉
    oplami mate yimlala hatitimolowe po-ala꞉na. Adipalati, dia꞉ dla itiyamale ma-hawapo.
    Epedeme siyele iye ikadepe na꞉ dla pupa꞉?” diyo.
  cuk-cuk: 'A-ulale, Sara allided, ulubgi binsaded: “Bato ande selebagusad, degi,
    an-suide selebagusmogad. Wegiid an bar dakosur-itole. ¿Ar wede sunna an bar mimmi
    nikuosi? Geg bar an nikued.”'
  uig-CYR: 'Шуңа Сараһ өз ичидә күлүп: — Мән шунчә қерип кәткән турсам, растинла ләззәт
    көрәләрмәнму? Еримму қерип кәткән турса? — дәп хиял қилди.'
  tel-2017: శారా “నా బలమంతా పోయింది. ఈ సుఖం నాకెలా కలుగుతుంది? నా యజమాని అయిన నా భర్త
    కూడా ముసలివాడయ్యాడు కదా” అనుకుని తనలో తాను నవ్వుకుంది.
  hat-BSA: 'Sarah te ri a tèt li, e te di: “Lè m gen tan fin vye a, èske m ap gen
    plezi, e mari mwen ki vye tou?”'
  bxh-bxh: Yo fede, Sala ya liuhwa, na nuwa ganahewana yai iyen, Lahugu haꞌa ya tautaulaꞌi,
    yo yau haꞌa E tinalaꞌi, na haba sidohana bena E fanatu?
  kos-kos: Ouinge Sarah el israsrla ac nunku in el sifacna, “Inge ke nga matuoh ac
    wanginla kuiyuk, ya nga ac srakna pwar in oan yurin mukul tumuk? Saya, el arulana
    matuoh pac.”
  hbo-WLC: וַתִּצְחַ֥ק שָׂרָ֖ה בְּקִרְבָּ֣הּ לֵאמֹ֑ר אַחֲרֵ֤י בְלֹתִי֙ הָֽיְתָה־לִּ֣י
    עֶדְנָ֔ה וַֽאדֹנִ֖י זָקֵֽן׃
  ibo-ibo: Ya mere, mgbe Sera nụrụ ihe Onyenwe anyị kwuru, ọ chịrị ọchị sị, “Agadi
    nwanyị dịka m o si aṅaa amụta nwa, ugbu a onyenwe m karala nka?”
  ory-ory: ଏନିମନ୍ତେ ସାରା ହସି ମନେ ମନେ କହିଲେ, “ମୋହର ଏହି ଶୀର୍ଣ୍ଣାବସ୍ଥାରେ କି ଏରୂପ ଆନନ୍ଦ
    ହେବ? ବିଶେଷତଃ ମୋହର ପ୍ରଭୁ ମଧ୍ୟ ବୃଦ୍ଧ।”
  wmt-wmt: '@see-verse:GEN.018.011'
  chk-chk: Iei mine Sara a takir o ekieki lon lelukan, “Ifa usun, ngang üpwe chüen
    eäni mochenin fituk lon ai chinlap, nge ai samol a pwal chinlap?”
  ssd-ssd: 'nu wamdusmbi nzumilka sakina: Ye buk saibo pilen. Yiŋe gabat mata saibo
    pilna. Ye ndaŋndaŋmba tuma kinymba kamusi ŋga idusna.'
  rop-rop: '@see-verse:GEN.018.011'
  ukr-1871: 'Осьміхнулася ж Сарра сама собі, думаючи: Оце б то звянувши та здобутись
    на таку втїху? Пан же мій старенький.'
  eng-AOI: So Sarah laughed to herself and thought, “How can I have a child? Now that
    I am an old woman, I am weak. How can I do that? My husband is already an old
    man. How can we have a child?”
  yon-yon: Kowe, Sera kuu yemyeb ambon kamenu yukareb yedmeen, “Dana nendi kuu kubi
    yeman kuned, ne kad kombaraan angkon ne korok kuu kiomnoon kowe, kwane kubaniinoo?
    Dowan.” andeen.
  bch-bch: Ta Sara inging mulian ngan ei ta ikeo iloleai bedane, “Gau taine kapei
    be tinig imogougou na. Be adaoag ei pade eaba kapei. Ta gau ga tinig igelgel bedane
    madongan?”
  deu-1951: 'Darum lachte sie in ihrem Herzen und sprach: Nachdem ich verblüht bin,
    soll mir noch Wonne zuteil werden! Dazu ist mein Herr ein alter Mann!'
  eng-JPS: 'And Sarah laughed within herself, saying: ''After I am waxed old shall
    I have pleasure, my lord being old also?'''
  ubr-ubr: On mes Sarah on toun aurin i serer ato iyau, “Yau ari on ai jenekwar a
    atumususur, mat awau on eb i orokwar ato men fofonin rui wanen wani yasisir on.”
  srp-1865: 'Zato se nasmija Sara u sebi govoreæi: pošto sam ostarjela, sad li æe
    mi doæi radost? a i gospodar mi je star.'
  lug-lug: Awo Saala n’asekera muli ng’agamba nti, “Nga nkaddiye, nga ne baze akaddiye,
    ndisanyusibwa?”
  heb-heb: ותצחק שרה בקרבה לאמר אחרי בלתי היתה לי עדנה ואדני זקן׃
  ben-IRV: অতএব সারা নিজে মনে মনে হেঁসে বললেন, “আমার এই শীর্ণ দশার পরে কি এমন আনন্দ
    হবে? আমার প্রভুও তো বৃদ্ধ।”
  pan-pan: ਤਦ ਸਾਰਾਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਹੱਸੀ ਤੇ ਆਖਿਆ ਕਿ ਜਦੋਂ ਮੈਂ ਬੁੱਢੀ ਹੋ ਗਈ ਹਾਂ ਅਤੇ ਮੇਰਾ
    ਸੁਆਮੀ ਵੀ ਬੁੱਢਾ ਹੈ, ਕੀ ਮੈਨੂੰ ਇਹ ਸੁੱਖ ਮਿਲੇਗਾ?
  tkr-tkr: 'Məng''ee yik''ee əqəna ha''u eyhen: – Zı g''art''una, məxbına xoşbaxtıyvalla
    vooxheye? Yizda xərnar q''əs qıxha.'
  mwp-mwp: '@see-verse:GEN.018.011'
  mya-JVB: ထိုကြောင့် စာရာ က၊ ငါ လည်းအို ပြီ၊ ငါ့ သခင် လည်း အို ပြီ၊ သို့ဖြစ်၍ငါ သည်
    ပျော်မွေ့ ခြင်းရှိလိမ့်မည် လောဟု ဆိုလျှက်၊ တိတ်ဆိတ်စွာ ရယ် လေ၏။
  tte-O: Kabo ibomayoi imalu iba, “Yakedukedulumako yo yagu taubala iya itautaubalako
    na nige tabe sowasowagu yaliyaya bwaite yalobai yakato melumelu bwaite yakabi.”
  tbg-tbg: Seraava vi uvara iriro nai araraqihairo naaraihiharo nai irikero tiharo,
    Te tenta vaatinti konta naampaiqama vuro. Nantiakee te vainti vatake quaheha vairarave?
    tiro.
  hmo-hmo: Unai dainai Sara be sibona lalona dekenai ia kiri, ia gwau, “Lau be buruka
    vadaeni, bona natuna abia nega be ia ore vadaeni, headava ena moale do lau abia
    noho? Bona lauegu adavana be ia buruka danu.”
  ata-ata: Mole ane milomu aloxo ne la ane mikeke la mivikala aloxo ꞌo, “Vaimomo ꞌo
    ne, eni a aululu mo xavileli la ua, taleli uꞌosa mo umasaxau muluxeni loxovaa
    la? Xo anu kalumo ne anu aululu.”
  nfa-nfa: Ropa Sara tadèngi padhue-padhai rèngu se, ka na mari kèmu. Na pangee na,
    “Jaꞌa dhu heka roto-roto sèmi neꞌe ne, aa dhèu èmu jaꞌa dhu roe nia heka. Tasamia
    jiꞌi bisa tao sèmi ana ngèru dhu leo-èmu hiu, ho abhu ana?”
  urd-urd: तब सारा ने अपने दिल में हँस कर कहा, ख़ुदावन्द “क्या इस क़दर उम्र — दराज़
    होने पर भी मेरे लिए खु़शी हो सकती है, जबकि मेरा शौहर भी बूढ़ा है?”
  rus-SYN: 'Сарра внутренно рассмеялась, сказав: мне ли, когда я состарилась, иметь
    сие утешение? и господин мой стар.'
  cbt-NTPO: 'Ina yonquiaton, co huachi huina cacotatonhuë'', tëhuarin huachi. Tëhuapon
    pochin, yonquirin: “Inaporahuë naporini, noya cancanchitohuë''. Napoaponahuë'',
    catocoi chachin nani mashotërai ni''ton, co quiyaso inapoasocoihuë'' ayapoi,”
    tënin yonquinënquë.'
  bqc-SIM: Ma zikũ̀, mɛ́ Baa zikũ̀ lↄ. Má pↄna yã́pi dↄ̃ lↄe?
  tcz-CHONGTHU: Hichun Sarah guhthim in ama le ama aki nuisat in hitin aseiye, “Iti
    hithei ding ham, kei tobang aching sa numeiyin kipana thilpha kamu ding ham, ka
    jipa jeng jong akum atam lheh tai,” ati.
  mar-mar: म्हणून सारा स्वतःशीच हसून म्हणाली, “मी म्हातारी झाली आहे, आणि माझा पतीही
    म्हातारा झाला आहे, आता मला ते सुख लाभेल काय?”
  tcs-tcs: Sera bin lap po emselp wea tent ane bin spik po emselp, ‘Nau ai prapa aka,
    ane man blo mi i ate tu. Wiskain mitu ken gad pikinini? Nono! Mitu tu oul!’
  soq-soq: Ita Sara meba oi wane wanase, “Ne gulaunten ita etena oaralen do badana
    gulauidalen. No mai etemba deasate oto wadataa rua.”
  qub-qub: 'Chayno parlajta wiyar Saraga pacayllapa asicur cayno niran: «Ima alliraj
    caycunman wawä captin. Ichanga chacwannaga ¿imanöpanataj wawayoj cashaj runäpis
    auquinna caycaptenga?» nir.'
  bqp-bqp: Ma zĩ kũ̀, akũ ma dikiri zĩ kũ̀ dↄ. Mani pↄnna yã pì dↄ̃ dↄ yá?
  hat-hat: Sara tonbe ri nan kè l', li t'ap di. Koulye a, kalite jan m' fin vye a,
    ou kwè lide m' ta sou gason toujou! Epitou, mari mwen, mèt mwen, fin granmoun!
  eng-BSB: So she laughed to herself, saying, “After I am worn out and my master is
    old, will I now have this pleasure?”
  tod-tod: 'Sala ɲɛɛi woni ɠoozu, é ɠɛ ma: «Niizu gè ʋɔlɔzaɠaga, zini pɛlɛ wu wɔin
    ɠa ɠɛ mà mɔnɔ ɓaa? Màliɠii ɓalaa ʋɔlɔzaɠaga.»'
  eng-WEBPB: Sarah laughed within herself, saying, “After I have grown old will I
    have pleasure, my lord being old also?”
  kbq-kbq: Ana higeno Sera'ma ana kema nentahino'a agu'afi kiza nereno amanage huno
    agesa antahi'ne, Nagrane ranimo'enena ozafa tavava renoanki, inankna huno mofavrea
    fore huraminogu nehie?
  nhe-BL: 'Huan yeca ax huelqui moijiyohui para ax huetzcas huan moilhui: “¿Quejatza
    huelis nijpiyas ni paquilistli ama quema nohuehue huan na ya tihuehuentzitzi?”'
  bus-bus: Ma zi kũ̀, ben ma dii zi kũ̀ dↄ. Mɛ́ pↄnna yã pì dↄ̃ dↄↄ́?
  gub-BL: A'e rupi Xar upuka upy'a pe kury. — Hehya'uhez ihe. Hezar itua'uhez a'e
    no. Aipo apuner agwer ikatuahy haw ikwaw paw rehe hemen puhe ihe nehe, i'i uzeupe
    upy'a pe.
  eng-DRA: 'And she laughed secretly, saying: After I am grown old and my lord is
    an old man, shall I give myself to pleasure?'
  knf-knf: 'Hënk, kë Ŧaara aşë ji ţi uşalul, amuujan. Aşal aji : « Hënkuŋ wi ndooŋ
    aţaf, kabaa kawinar na ñiinţ naan! Kë ajug katoh naan abot awo naţaf! »'
