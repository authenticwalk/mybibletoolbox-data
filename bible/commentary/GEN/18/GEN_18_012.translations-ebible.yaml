    yalio. Magi ilama, te eno te wai ame neyu, tama tede wiegi yai homu pemene yaibawe?’
    Te homude po wai.
  llg-llg: Sara namanene ala kokolak leondiak boe ma, ana hika nai dalen. Ma ana duduꞌa
