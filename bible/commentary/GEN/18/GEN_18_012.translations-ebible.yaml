verse: GEN.018.012
translations:
  mal-C: “ഞാൻ വൃദ്ധയായി, എന്റെ ഭർത്താവും വൃദ്ധനായിരിക്കുന്നു; ഇനി ഈ സൗഭാഗ്യം എനിക്കുണ്ടാകുമോ?”
    സാറാ ചിരിച്ചുകൊണ്ട് ആത്മഗതംചെയ്തു.
  deu-TKW: 'Da lachte Sara in sich hinein, indem sie dachte: Nachdem ich welk geworden
    bin, sollte ich noch der Liebe pflegen? und mein Gemahl ist ja auch alt.'
  lin-lin: 'Sara asekaki mpe amilobelaki : « Awa nasili konuna boye, nakoki lisusu
    koyoka posa ya mobali ? Kutu nkolo na ngai akomi mpe mobange ! »'
  cbr-NT: 'Usa ''ain ka Saran a ñuia kia kuati aín kuaikë a tënëibi kuëpunchinibi
    kuëmumëkin tënëakëxa: ¿Uisax karana ''ëx usai ''iti ''ain? ''ën bënë ''imainun
    ''ëx kana bërí kaniakëkë apan ''ain.'
  eng-LSV: and Sarah laughs in her heart, saying, “After I have waxed old have I had
    pleasure? My lord [is] also old!”
  bmu-bmu: 'Miaŋgöra Saranöŋ mi möta uruŋan kewö mötmöriba gön kölök: “Nöŋön lök ambi
    namŋi sohosoholiŋi akiga apni azi kembunan mewöŋanök azi namŋi aiga yambuk ahöahögö
    sihimnan kunbuk asuhubawak me qahöpto?”'
  eng-GNV: Therefore Sarah laughed within her selfe, saying, After I am waxed olde,
    and my lord also, shall I haue lust?
  eng-WEBSTER: Therefore Sarah laughed within herself, saying, After I am become old
    shall I have pleasure, my lord being old also?
  nhw-BL: 'Huan yeca amo huelqui moijiyohui para amo huetzcas huan moilhui: “¿Quenicatza
    huelis nijpiyas ni paquilistli ama quema nohuehue huan na ya tihuehuentzitzi?”'
  swh-ONEN: Hivyo Sara akacheka kimoyomoyo alipokuwa akiwaza, “Baada ya mimi kuwa
    mkongwe hivi na bwana wangu amezeeka, je, nitaweza kufurahia jambo hili?”
  bba-bba: Mɑ u tii yɛ̃ɛ u nɛɛ, tɛ̃ ye nɑ tɔkɔ kuɑ nɑ kpɑ, nɛn durɔn tii mɑɑ tɔkɔ
    kuɑ, yerɑ sɑ ko mɑɑ kpĩ su mɛnnɑbun nuku dobu wɑ?
  eng-KJVCPB: Therefore Sarah laughed within herself, saying, After I am waxed old
    shall I have pleasure, my lord being old also?
  cpy-cpy: 'Roo kaari aamawetantanakawo oshirontanaka, okantashiretanaki: “¿Jempe
    okineeka notzimae naaka, antarikiteeyakinani apiteekite?”'
  mpx-mpx: Yaka i nival ge atena elana i ba, “Iyaka ya pweyata ge no babala iyaka
    i liki, he nige al bosowaiu yaliyaya toto ya na pwawa tage wawaya na ab.”
  wbp-wbp: '@see-verse:GEN.018.011'
  luo-luo: Omiyo Sara nohum kanyiero gie chunye niya, “Bende ma ditimre adier ka an
    kod ruodha wasedoko joma oti ka ma?”
  meu-meu: Taunabunai, Sara na e kiri, eto, Egu nega vada e ore, bona adavagu danu
    vada e buruka, be, moale baina davaria diba a?
  npi-ULB: यसकारण सारा मनमनै यसो भन्‍दै हाँसिन्, “म वृद्ध भइसकेकी छु, र मेरा स्वामी
    पनि वृद्ध भइसक्‍नुभएको छ, के मैले सुख पाउँछु र?”
  yor-yor: Nítorí náà, Sara rẹ́rìn-ín nínú ara rẹ̀ bí ó ti ń rò ó lọ́kàn rẹ̀ pé, “Lẹ́yìn
    ìgbà tí mo ti di arúgbó tán tí olúwa mi pẹ̀lú sì ti gbó jọ̀kújọ̀kú, èmi yóò ha
    tún lè bímọ?”
  emp-NTPO: 'Maʌ̃ carea Saraba nãwã crĩchasia: “Mʌ̃ jãwã djora b̶ʌba, mʌ̃ quima sid̶a
    drõã b̶ʌba ¿sãwã warrada od̶i?” Mãwã crĩchaped̶a idub̶a ipid̶asia.'
  ind-ind: Karena itu, Sara tertawa dalam hati dan berpikir, “Aku sudah lanjut usia,
    suamiku juga sudah sangat tua. Bagaimana mungkin aku bisa mengalami berkat semacam
    itu!”
  pes-OPCB: 'پس سارا در دل خود خندید و گفت: «آیا زنی به سن و سال من با چنین شوهر پیری
    می‌تواند بچه‌دار شود؟»'
  ssx-ssx: Koto ekina꞉ Setama꞉ta꞉ ipika꞉ onina꞉ toluma꞉ ki talo hata꞉ alota꞉ Ameta꞉
    I̱ make yaka haliki make koke yalo hata꞉ honkopu paela꞉me. Ekipa ta꞉na꞉ma꞉ homolo
    hata꞉ loke paa apa꞉talupa꞉pe leekeme.
  lcm-lcm: Asukang vanang na taun kata longong a mengen ke kata los musik lik na kalapo
    lomlomonai ta, “Pua, nalapo piluk luai na kag tauan kalapo kun lavan akorong vang.
    Kala saka angkoai an anig si atogon ani bil miminaungan ke?”
  aer-aer: Re akenhe atherremele ikwere-arrpe angkerlenge, “Abraham ilerne kwenhe
    ampwe atherre anteme ilerne kwenhe ampe atnyenetyeke kwenye-arle. Ayenge atyepe-atyepe
    anetyakenhe aneme.”
  tgl-ULB: Kaya tinawanan ni Sarah ang kaniyang sarili at sinabing,” “Ngayong matanda
    na ako, magkakaroon pa ba ako ng kasiyahan, gayong ang panginoon ko ay matanda
    na rin?”
  nop-nop: Unduŋ doktiŋa Salah adi weleŋ maaneŋ indiŋ nadiŋa gegeguk. “Nu adi foloone
    agaŋ sipaka tuguk, eŋ bomboŋgine adi maaŋ agaŋ me gawadaaŋ hinek, undihidi doti
    dediŋ tiŋa mihiwele tiŋa eyaŋ nagilaat?”
  kca-kca: 'Сарра ԋӑхән йŏхәтса пӑ ԓўв сӑхатәԓ йастәс: «Ԏо, Ма пӑ, пирщамәмем йўпийән,
    ԋаврэм мўй щирән мŏщатԓәм? Иикем па пирәщ».'
  cbu-NT: ¿Tamareeja nuw wachini iparinachee? ¿Antaati kurassee mantsakinawa nlluraa
    miripi? amb átu mangush chinayaru, starangiya. Mishat, ¿tamareeja zaranlli wachin
    iparinachee? mangush chinaku Sar tárangiya.
  usa-usa: Mirátitana Téra áúyánámá-kéitena wetábá wírá-uráiye. “Máákakorata wayuka-ariq
    aukurauye íma iyápó ákawaniq-uraubo kemá íbêqa iyápó akánú?”
  hui-hui: Agali ibiyagome bi ogoni layuagola Sara ibu miniha ibuni hangu mitangi
    bialu lalu, I̱naga agalinibi i̱nibi iyane waheore tinginiru hongo naheore kabagodago.
    Ai agua bialu i̱ agalinila turu hagabu howa waneigini agua hono wuliyadabe, lowa
    ibu oba halu berene.
  wrs-wrs: '@see-verse:GEN.018.011'
  mya-mya: သို့​ဖြစ်​၍​စာ​ရာ​က``ငါ​သည်​အို​၍​အား​အင်​ကုန် ခန်း​လျက်​ရှိ​ပြီ။ ကာ​မ​စည်း​စိမ်​ကို​မည်​သို့​ခံ​စား
    နိုင်​မည်​နည်း။ ထို့​အ​ပြင်​ငါ​၏​ယောကျာ်း​သည်​လည်း အို​ပြီ'' ဟု​တွေး​တော​ကာ​ပြုံး​ရယ်​လေ​၏။
  cbi-NTPO: 'Tsa'' mitya Sara entsandyatu dus uukami: “¿Naa itaa ka iya mallee naka''
    sunbechaanga, challa naa in ruku bain, naa i bain tsamantsa ruku deju''ba?” tyami.'
  bod-N: སཱ་རའི་སེམས་སུ་ཁོང་དགོད་ཅིག་བྱས༌ཏེ། བདག་ནི་རྒས་ཤིང་ཉམས་པ་དང་ངའི་བདག་པོའང་རྒས་ཟིན༌པས།
    དོན་ལེགས་པོ་འདི་ལྟ་བུ་འབྱུང་སྲིད་དམ་སྙམ༌མོ།།
  wsk-wsk: Se Sarah gusi se gomang ningi la balam, “Ani angimik garuk nunguningkiri,
    se aninga kari biya mu betela garuk nunguningkiri. Se kuriang gi patawura ko amilmil
    mu awuk ta nangate pelerukko?”
  kkl-kkl: Undo wamdekti Sara nenekori, “Na na'angeap ya'ag sabal tanomo, na kon babe
    halo seneo aghana huro na'angeap mapnunamne sembe?” aro wanag ogsolamog.
  sna-sna: Saka Sara akaseka mumwoyo make paakafunga achiti, “Ndichazovawo nomufaro
    uyu here zvino shure kwokuchembera kwangu, vatenzi vangu vakwegura?”
  spa-BLM: 'Sara se reía en su interior, diciendo: “¿Después de envejecer tendré placer,
    siendo mi señor también viejo?”'
  beu-beu: Base, ini mateng aulang angu Sara ana vengmee muse, ana omimi pelela. Bot
    Sara ana vengpikir hula, “Aah! Naing anga memet lolobahi tila, nemehal di bomat
    lolobai tila se, tatalange ni bisa taing suka, bot tabung tia, senge ni bisa vaal
    veng?”
  cac-cac: 'yuj chi'' ton̈ej ix tzevaj ix d''a yol sc''ool. Ayic ix yab''an ix yalji
    jun chi'', ix snaan ix icha tic: ¿Tasto val ol aj in nib''anoch jun tic, ina te
    chichim inxo, te ichamxo pax vin̈ vetb''eyum? xchi ix.'
  swh-ULB: Kwa hiyo Sara akajicheka mwenyewe, akijisemesha mwenyewe, “baada ya kuwa
    nimechakaa na bwana wangu ni mzee, je ni tapata furaha hii?”
  bel-bel: 'Сарра ўнутрана засьмяялася, сказаўшы: ці мне, калі я пастарэла, мець гэтую
    ўцеху? і гаспадар мой стары.'
  wed-wed: Sarah i mutu-kaka ma i riwana-melei, “Tau ma awau a magura kaua ma au vinatuna
    ana mara i kwa. Ma amapo tagotagogina da duama ana morelanei bo?”
  deu-ELBBK: 'Und Sara lachte in ihrem Innern und sprach: Nachdem ich alt geworden
    bin, sollte ich Wollust haben? Und mein Herr ist ja alt!'
  mbb-OT: Ne tenged dutun nekeengit si Sara ziyà te ǥehinawa zin, ne neisip din is,
    “Egkehimu ve he egkeulaula heini is meupiya kediey te nemezahan e en wey utew
    en meǥurang is esawa ku?”
  msc-msc: 'Saran ka kuma wo mɛn tuma mɛn na, a yɛlɛra a jɛrɛ ma, ka a fɔ ko: «Nde
    kɔrɔni ba le. N cɛ fanan da cɛmɔɔya kosɛbɛ. N di se den sɔrɔnna wo rɔ, ka sewa
    wo rɔ wa?»'
  mal-2015: 'ആകയാൽ സാറാ ഉള്ളുകൊണ്ടു ചിരിച്ചു: വൃദ്ധയായിരിക്കുന്ന എനിക്കു സുഖഭോഗമുണ്ടാകുമോ?
    എന്റെ ഭർത്താവും വൃദ്ധനായിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo weego Sara bujidiꞌocũ põtẽotico niwõ. Aꞌtiro ni wãcũco niwõ: “¿Deꞌro
    weerã ʉ̃sã bʉcʉrã nimirã, ʉ̃sã ʉaripejase cʉobosari?”'
  gup-gup: Wanjh kunu ngalengman Sarah djekmeng baybaywi dja yimeng, “Bu ngaye ngakohbanjminj
    dja mak nabininjkobeng ngardduk nakohbanj warridj, yiddok kuhni nganmarnekurduyimerran
    bu ngannjilngmarnbun?”
  met-met: Baing ina naga Sara masisi naina saing hatum ba, “Ngaxabati ba, xaung ayuagu
    duanga ba. Ne hatata bagula ngayaha bila li baru?”
  gvs-gvs: E tuwo Yauwe ina livala inove, tauna ivanama; ina nuwonúwana kana, ‘Ii,
    yau bogina akainamoya go! Monegu nakae ikaitomoya go, manakae? Masisi ana uyáwana
    bei alotowomnei?’
  rmc-rmc: 'Vašoda e Sara asanďiľa andre peste a gondoľinďa peske: „Akana, sar som
    imar phuri, man ela vareso mire romeha? Se the miro raj hino imar phuro!“'
  nlg-nlg: Keri ge kia heghena, “Inau tu tonikama ngangata tua, maia ghua a taugu
    te tonikama tua. ?Ivei ke ghaghua ge ku loghoa na togotogo keri, ke vagha ku vahua
    siki meomeo na mane?”
  dgr-DOGNT: Sarah wegha enıìyah t'à edets'ǫ̀ nàɂedlò, hanıwǫ, “Hòt'a ts'ǫǫ̀ko whıhłı̨
    tł'axǫǫ̀, eyıts'ǫ sedǫǫ̀ sı eneèko whelı̨ tł'axǫǫ̀ edànì chekoa sets'ǫ welì?”
    hanıwǫ.
  pes-OPV: 'پس ساره در دل خود بخندید و گفت: «آیا بعداز فرسودگی‌ام مرا شادی خواهد بود،
    و آقایم نیزپیر شده است؟»'
  ron-1924: 'Сара а рыс ын сине, зикынд: „Акум, кынд ам ымбэтрынит, сэ май ам пофте?
    Домнул меу бэрбатул де асеменя есте бэтрын.”'
  aui-aui: Bi imanivena mayeni iwona bo, “Tagu amoraba da kata anoganoga, bi moghanegu
    bada imoraba bi rubana da wawaya wiitubuyina aninuwamiiseyeni?”
  ben-OBCV: তাই একথা ভেবে সারা মনে মনে হেসেছিলেন, “আমি জরাগ্রস্ত ও আমার স্বামী বৃদ্ধ
    হয়ে যাওয়ার পরেও কি এখন আমি এই সুখ পাব?”
  lex-lex: 'Pede Sara namali ne ralamni niniha pa nwarora: “Agora Abraham mhamto''a-mhape''ewa
    ne hota a''u''a''na emkameni?”'
  rgu-rgu: Sara namanene si dedea rae leoꞌ na, boe ma ana hiꞌa daleꞌ a. Ana afi nae,
    “Awe! Au amalasi kokoo leoꞌ ia so, ma au sao ka boe namalasi so. Hapu nai bea
    ami dadi sama leoꞌ manasao bebeuꞌ, fo saka anaꞌ?”
  som-som: Saarahna qalbigay ka qososhay, iyadoo leh, Ma anigoo gaboobay baan farxad
    heli doonaa, iyadoo sayidkayguna gaboobay?
  lat-VUC: 'Quæ risit occulte dicens: Postquam consenui, et dominus meus vetulus est,
    voluptati operam dabo?'
  aoi-aoi: Biya kembirra dakina Jera yingu-marngka amurama-langwiya. Akwa yingi-lyangkiyama,
    “Ki-yamarrkamurra kembirra ningena k-arrangbama wurrangariya? Ningadiyuwangkwa-manje-ka
    ningena ningu-murndakayuwayida-manja arakba-na! Ki-yamarrkama ningena?” yingi-yama.
    “Nganyangwe-ka neningiyarrka neniyuwangkwa arakba naka-da. Yikini-yamarrkama yik-arrangbama
    wurrangariya?” yingi-yama.
  eng-ASVBT: And Sarah laughed within herself, saying, After I am waxed old shall
    I have pleasure, my lord being old also?
  mna-mna: '@see-verse:GEN.018.011'
  ita-1885: 'E Sara rise tra sè stessa, dicendo: Avrei io diletto, dopo essere invecchiata?
    ed oltre a ciò, il mio signoreè vecchio.'
  eng-LXXUP: And Sarah laughed in herself, saying, The thing has not as yet happened
    to me, even until now, and my lord is old.
  eng-ULB: So Sarah laughed to herself, saying to herself, “After I am worn-out and
    my master is old, will I now have this pleasure?”
  spa-VBL: 'Sara se estaba riendo dentro de la tienda, y decía para sí: “¿Cómo podría
    experimentar placer alguno ahora que estoy vieja y cansada? ¡Mi esposo también
    está viejo!”'
  fra-_FOB: 'Et Sara rit en elle-même, en disant: Quand je suis vieille, aurais-je
    ce plaisir! mon seigneur aussi est vieux.'
  mal-mal: 'ആകയാൽ സാറാ ഉള്ളിൽ ചിരിച്ചുകൊണ്ട്: “വൃദ്ധയായിരിക്കുന്ന എനിക്ക് സുഖഭോഗമുണ്ടാകുമോ?
    എന്റെ ഭർത്താവും വൃദ്ധനായിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Is lie Sārā andar hī andar haṅs paṛī aur sochā, “Yih kaise ho saktā hai?
    Kyā jab maiṅ buṛhāpe ke bāis ghise-phaṭe libās kī mānind hūṅ to jawānī ke joban
    kā lutf uṭhāūṅ? Aur merā shauhar bhī būṛhā hai.”
  suz-BL: मोपतीके सारामी मेको लोव़ नेंशा “गो खाल्‍पी दुम्‍ती। आं वोंइश यो खाल्‍पा
    दुम्‍त। मिनु आल थीनुङा ङा?” दे रिस्‍से बाक्‍त। उत्‍पत्ती १७:१७; १पत्रुस ३:६
  ita-1927: 'E Sara rise dentro di sé, dicendo: “Vecchia come sono, avrei io tali
    piaceri? e anche il mio signore è vecchio!”'
  ckb-ckb: 'بۆیە سارا لە دڵی خۆیدا پێکەنی و گوتی: «ئایا ئێستا کە تەواو پیر بووم و
    مێردەکەشم پیر بووە، خۆشیم بۆ دەبێت؟»'
  eng-BBE: And Sarah, laughing to herself, said, Now that I am used up am I still
    to have pleasure, my husband himself being old?
  crx-NTPO: '''Et huwa Sarah duyo ts''e udloh ''ink''ez ''utni, “Nisjan hukw''elh''az
    ''ink''ez smoodih cha nisjan, ''et de sba hoonzoo whutaleh?”'
  kan-OKCV: ಆದ್ದರಿಂದ ಸಾರಳು ತನ್ನೊಳಗೆ ನಕ್ಕು, “ನಾನು ವೃದ್ಧಳಾಗಿದ್ದೇನೆ, ನನ್ನ ಯಜಮಾನನು ಸಹ
    ಮುದುಕನಾಗಿದ್ದಾನೆ. ಹೀಗಿರುವಲ್ಲಿ ನನ್ನಿಂದ ಮಗುವನ್ನು ಹೆರುವದಾದೀತೇ?” ಎಂದುಕೊಂಡಳು.
  bbb-bbb: Ijadufuo fu mauike fue kikinu kuae, Naeje naneka mukoreigia barasirenamie.
    Ro na baru none ijiaki naedufuo ije na fuka naebe manino kuae.
  tam-2017: 'ஆகையால், சாராள் தன் உள்ளத்திலே சிரித்து: “நான் கிழவியும், என்னுடைய கணவன்
    முதிர்ந்த வயதுள்ளவருமாக இருக்கும்போது, எனக்கு இன்பம் உண்டாயிருக்குமோ” என்றாள்.'
  spa-RV-1909: 'Rióse, pues, Sara entre sí, diciendo: ¿Después que he envejecido tendré
    deleite, siendo también mi señor ya viejo?'
  ron-BTF: 'De aceea Sara a râs în ea însăşi, spunând: După ce am îmbătrânit să mai
    am eu plăcere, domnul meu fiind şi el bătrân?'
  eng-WEBP: Sarah laughed within herself, saying, “After I have grown old will I have
    pleasure, my lord being old also?”
  eng-FBV: Sarah was laughing inside, saying to herself, “Now that I'm old and worn
    out, how would I experience pleasure? My husband is old too!”
  nld-1939: 'Daarom moest Sara heimelijk lachen, en dacht: Zal er dan nog liefdegenot
    voor mij zijn, nu ik zelf verwelkt ben, en ook mijn heer al oud is!'
  nch-BL: 'Huan yeca amo huelqui moijyohui para amo huetzcas huan moilhui: “¿Quenicatza
    huelis nijpiyas ni paquilisti ama quema nohuehue huan na ya tihuehuentzitzi?”'
  tfr-NTPO: '@see-verse:GEN.018.011'
  vie-1934: 'Sa-ra cười thầm mà rằng: Già như tôi thế nầy, dễ còn được điều vui đó
    sao? Còn chúa tôi cũng đã già rồi!'
  hin-CV: इसलिये साराह मन ही मन हंसते हुए सोचने लगी, “मैं कमजोर हो चुकी और मेरे स्वामी
    बहुत बूढ़े है, अब क्या यह खुशी हमारे जीवन में आयेगी?”
  eng-OURB: Sarah [Princess] laughed within herself, saying, “After I have grown old
    will I have pleasure, my lord being old also?”
  spa-BES: 'Y Sara, riendo para sí misma, dijo: Ahora que estoy agotada, ¿todavía
    tengo placer, mi marido mismo siendo viejo?'
  tdx-tdx: 'Aa le nisomobohe’ i Sarà añ’arofo ao ty hoe: Izaho fa bey hao ro mbe hinembanembañe,
    naho fa bey ka i talèkoy?'
  vid-vid: Lelo Sala nakaseka mgati mwa nhumbula yolonga, “Heni ndala, na mkulu wa
    heni Abulahamu hihyo. Ndaze, londiwa ndalile hino, ndoweza kusangalala na kuwa
    na wana?”
  pwg-pwg: Tuna kubiine numa kamonai ivi nama, ivona bo, “Taku namada amorapa kirakai
    da ke ata vivinumamakamakai. Ikikava ani tuwa? Ma kawaku, tuna bade imorapa kirakai.”
  eng-OKE: And Sarah laughed within herself, saying, After that I am old shall I have
    a child, and my lord (being also) old?
  tha-KJV: ฉะนั้นนางซาราห์จึงหัวเราะในใจพูดว่า “ข้าพเจ้าแก่​แล้ว นายของข้าพเจ้าก็​แก่​ด้วย
    ข้าพเจ้าจะมี​ความยินดี​อี​กหรือ”
  por-BR-2018: 'Riu, pois, Sara consigo mesma, dizendo: Depois que envelheci terei
    prazer, sendo também meu senhor já velho?'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Sa꞉la e ene asulo꞉ amio꞉ o꞉ga꞉liki a꞉la꞉asulo꞉, “Kalu nilo꞉wo꞉lo꞉,
    nelo꞉ anaso꞉ dowab ko꞉lo꞉, ne wa꞉ka sagale alifa꞉nigaba꞉le?”
  deu-ELO: 'Und Sara lachte in ihrem Innern und sprach: Nachdem ich alt geworden bin,
    sollte ich Wollust haben? Und mein Herr ist ja alt!'
  ktm-ktm: Ile pe Sarah irkei pe iparuhur ile ke ndre tadan ihpa, “Yu kah lopu pe
    mundre indrekulkol pe we kupu nedu kihpa kehe? Pe mbrulu yi eri ke ihpa ke eriy.”
  caa-caa: 'Y wacchetaca e Sara cay tzene, y ubꞌijnu cocha era y che: “¿Cocha nic
    tuaꞌ inchꞌami inteꞌ nuxi tzayer tuaꞌ inchꞌijrtesian, cocha nen y ninoxibꞌ ayix
    meyra cajabꞌ?” che e Sara jax taca.'
  eng-WYC-2018: And (so) she laughed, saying privily, After that I (have) waxed eld,
    and my lord is eld, shall I give diligence to lust?
  epo-epo: 'Kaj Sara ekridis interne, dirante: Ĉu kiam mi kadukiĝis, mi havus ankoraŭ
    volupton? kaj mia sinjoro estas ja maljuna!'
  uig-PIN: 'Xunga Saraⱨ ɵz iqidǝ külüp: — Mǝn xunqǝ ⱪerip kǝtkǝn tursam, rasttinla
    lǝzzǝt kɵrǝlǝrmǝnmu? Erimmu ⱪerip kǝtkǝn tursa? — dǝp hiyal ⱪildi.'
  beo-beo: Amaiba:le, Sela da ea dogo ganodini ousu. Ea asigi dawa:su ganodini, e
    amane dawa:i, “Na da:i da wadela:lesi dagoi amola nagoa da da:i hamoi. Na da habodane
    amo hahawane hou ba:ma:bela:?”
  tpi-OTNT: Olsem na Sara i lap long em yet. Na em i tok long em yet olsem, “Mi lapun
    tru, na skin bilong mi i slek pinis. Na bikman bilong mi, em tu i lapun pinis.
    Olsem wanem bai mi amamas long slip wantaim man bilong mi?”
  hau-SA: Saboda haka Saratu ta yi dariya da ta yi tunani a zuci tana cewa, “Bayan
    ƙarfina ya ƙare, maigidana kuma ya tsufa, yanzu zan sami wannan jin daɗi?”
  udu-udu: 'Haali/ a’di wakan mo tani Saarah p̱e’thki’d ki is piti mo mmo/o gwo mo
    ki: ’Ko’di aha/ takina dhan mo dhala kaṯẖim pem si’da/ ta’da dhan mo tani miga/
    ta gi ’ceŋ kamu/ jin midi ’kol aha/ mowa?'
  uig-LAT: 'Shunga Sarah öz ichide külüp: — Men shunche qérip ketken tursam, rasttinla
    lezzet körelermenmu? Érimmu qérip ketken tursa? — dep xiyal qildi.'
  nde-nde: Ngakho uSara wahleka yedwa, wakhumbula wathi, “Kambe sengigugile kanje
    lenkosi yami isindala, ngingakhona ngizuza intokozo le?”
  ton-ton: Ko ia naʻe katakata loto ai ʻa Sela, ʻo pehē, “He ko e moʻoni, te u nekeneka
    au, ka kuo u motuʻa, pea kuo motuʻa mo ʻeku ʻeiki foki?”
  ces-1613: 'I smála se Sára sama v sobě, řkuci: Teprv když jsem se sstarala, v rozkoše
    se vydám? A ještě i pán můj se sstaral.'
  eko-eko: 'Ye khusala ajitheyela nroho mwawe otthwe ajuuzelaka yoori: “Khwa nanna
    eti nuuluvaliyeezo miiyo na mbwanaaka, kinteela wiiyana furaha yaya eto?”'
  nss-nss: Pwen Sarah ihaisani yiy mbukenan pe ipa, “Mahapo kunna pihi parangoloh
    masih, pe nomwule pwen. Pe namandran ato kinna parangoloh pwen i. Pe andre kumatin
    kuyapolo kamai to pe youlu kapwes pe kapo mbunah tapeh?”
  eng-WMB: Sarah laughed within herself, saying, “After I have grown old will I have
    pleasure, my lord being old also?”
  tam-TCV: எனவே சாராள், “என் உடல் தளர்ந்துவிட்டது, என் கணவரும் வயது சென்றவராகிவிட்டார்,
    இப்பொழுது இந்த இன்பம் எனக்கு இருக்குமோ?” என நினைத்துத் தனக்குள்ளே சிரித்தாள்.
  ceb-ULB: Busa mikatawa si Sara sa iyang kaugalingon, nga nag-ingon, “Human nga nagmaluyahon
    na ako, aduna pa ba akoy kagana, nga ang akong agalon tigulang na man usab?”
  mkn-mkn: Dengar dong omong bagitu, ju Sara katawa dalam hati. Ju dia pikir bilang,
    “Aweꞌ! Beta su tua kakaluk bagini, deng beta pung laki su mamalek. Mana ko botong
    masi kapingin jadi panganten baru, ko cari ana lai?”
  pol-UBG: 'Sara roześmiała się więc w sobie, mówiąc: Teraz, gdy się zestarzałam i
    mój pan jest starcem, mam doznawać rozkoszy?'
  agr-agr: 'Nunin asa dita chichainamun Sara antuk, nigki anentaimas dushiak: “¿Wi
    mina aishjujai shiig múuntuch wajasag nunash, wajuk mina aishjujaish wakejunikan
    pujusnuk uchigmaktaja?” tau.'
  kyc-kyc: Dopa pyuo piyamopa Sera pii doko sepala mona anda giinyi pyano lao, Nambapa
    akali dokopa emo otelyambano doŋo nambame kapa ingyaramo wane doko manjiro lao
    suu pyao peteya.
  urd-GVU: اِس لئے سارہ اندر ہی اندر ہنس پڑی اور سوچا، ”یہ کیسے ہو سکتا ہے؟ کیا جب
    مَیں بُڑھاپے کے باعث گھسے پھٹے لباس کی مانند ہوں تو جوانی کے جوبن کا لطف اُٹھاؤں؟
    اور میرا شوہر بھی بوڑھا ہے۔“
  deu-1912: 'Darum lachte sie bei sich selbst und sprach: Nun ich alt bin, soll ich
    noch Wollust pflegen, und mein Herr ist auch alt?'
  ntj-ntj: '@see-verse:GEN.018.011'
  row-row: Ana rena ara olaꞌ taꞌo naa ma, ana mali sia rala na, ma duꞌa nae, “Awe!
    Umulasi helaꞌ a rui ngga onaꞌ ia, ma sao ngga o mana masaloeꞌ ena. Naa taꞌo bee
    hai feꞌe hii dadꞌi masao feuꞌ, fo sangga anaꞌ fai?”
  kan-2017: ಹೀಗಿರಲಾಗಿ ಸಾರಳು, “ನನ್ನಂಥ ಮುದುಕಿಗೆ ಭೋಗವಾದೀತೇ?” ನನ್ನ ಯಜಮಾನನೂ ಮುದುಕನಲ್ಲವೇ
    ಎಂದು ತನ್ನೊಳಗೆ ನಕ್ಕಳು.
  ena-ena: La humɨgaŋ hɨvɨ lɨnilɨni hɨji hɨvɨ nameŋ abami. Viaŋ ci hadi hadi sɨbaŋ
    lin uami. Iadɨ hulaŋ agaŋ avi ci hadi hadi sɨbaŋ li uami. Akɨ me la viaŋ iadɨ
    hulaŋ hula hɨnihɨni saŋ hɨjɨŋalavin uami.
  tgo-tgo: Utuutuko iyako kaiwae Sera tembe i vavɨrɨva ghamberegha kaiwae va i renuwaŋa
    na iŋa, “Mbaŋake kaero maa elo vurɨgheghe na amalako kaero i amalaghɨsarɨ. Maa
    valɨkaiwae wo vaidiva ghambɨ warawaraniye.”
  yap-yap: Me minmin Sarah rok nike ga’ar u wan’, “Chiney e kari gu pilibthir ndabkiyag
    ni gu diyennag e bitir, gur ngku gu pirew e pumo’on rog ni bod ni ku gub rugod?
    — ya ku er rogon ni figirngig e ke pilibthir.”
  tet-tet: '@see-verse:GEN.018.011'
  hlt-MCSB: Te dongah Sarah loh amah ko khuiah, “Kai taengah omthennah a om ham ka
    hal tih ka boeipa khaw patong coeng,” a ti tih nuei.
  mdy-ETH: ዬያሮ ሳኣራ፦ «ታኣኒ ማይ ሃያይዲ ጋርቺ ላቤስካፓ ዓቲንቄና ሾዓንዳኖ? ሃሣ ታ ጎዳሢ ዓብራሃሜያ ሃያይዲ ጋርቼምሞ?»
    ጌዒ ማላዖ ሚኢጬኔ።
  kew-kew: Sarah-me nipuna agurapo pirua giri loa, goa kone isa. Niri aba ora onagaesi
    yade, nina adaa aa page ora yomagaesi yande pare ni mada go padane para patape
    rana salia pae?
  twi-ASANTE: Sara tee asɛm no, ɔseree ne tirim, kaa sɛ, “Manya awie aberewabɔ, na
    me kunu nso abɔ akɔkoraa yi, ɛbɛyɛ sɛn na manya saa anigyedeɛ yi?”
  mwc-mwc: Kata Sarah ikesina i nota meyei wai i maniba, i wona, “A bovedevediku ba
    au bada i morapa saki, kata niko nuwagairena ana wainei kona?”
  bhl-bhl: 'Banimse kasike, Sala u kunum beem weng be kiliko, yol angeko, abenggilin
    fian mak kesomi, bokolomelu: “Nesik atin fasel kal aut angii, nem imok akati kanele
    fasel kebe kasike, ne nono keko, aul dukuloki a?”, angsu kale.'
  con-NTPO: 'Tsa''camba Saraja pañamba feña. Nane feñamba asi''ttaen: “¿Ñoa''me ti
