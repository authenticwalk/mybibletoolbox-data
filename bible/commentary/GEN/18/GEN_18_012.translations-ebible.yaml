    pegdateng te keluba sìyan diyà kanak?”
  tof-tof: Módóga, Serra ngüóng apónórr, da tóbaka we bóktanórr wagó, “Kürü okómóp
    kolaea; ka epep kuri baina. Kürü sab olom alngumil ubia ia küpüde? Koke. Kürü
    müór ta myanga!”
  sus-sus: Sara to na mɛ, a naxa yele a yɛtɛ ma, «N tan na ki naxɛ yi ki n bara gɛ
    tagande. N ma xɛmɛ fan bara findi xɛmɛ fori ra. Muxu tan di bari tɛmui bara dangi.»
  pon-2006: Ihme e kouruhrkihda oh mengimengloalki, “Nan ei likeilapalahr oh solahr
    kak neitik, ia duwe, I pahn pil men wiewiahte nsenen pwopwoud? Oh ei pwoudo pil
    likeilapalahr mehlel.”
  jae-jae: Kêtu tonaŋŋa Sara kêômac kêêŋgimgeŋ ma kêsôm gêdêŋ tau gebe “Aê kamêliŋ
    sugac ma ŋoc apômtau kêtu ŋamalacanô su amboac tonaŋgeŋ, tec aêagêc atu samuc
    tauŋ amboac ondoc.”
  ksd-ksd: 'Ma Sara i ga nongon ta ra balana, ma i ga biti: Dave go iau a tubuan,
    ma ina gugu mulai vang? Ma kaugu luluai bula i tar manga patuana.'
  tur-YTC: Sarah kendi kendine gülerek, “Bu yaştan sonra böyle bir sevinci tadabilir
    miyim? Efendim de yaşlandı.” dedi.
  bel-N: 'І засьмяялася Сара ў сабе, кажучы: “Пасьля таго, як я састарэла, ці ж буду
    мець асалоду? І гаспадар мой стары”.'
  grc-BRENT: Ἐγέλασε δὲ Σάῤῥα ἐν ἑαυτῇ λέγουσα, οὔπω μέν μοι γέγονεν ἕως τοῦ νῦν·
    ὁ δὲ κύριός μου πρεσβύτερος.
  ind-AYT: Jadi, Sara tertawa dalam hatinya dan berkata, “Setelah aku begini tua,
    apakah aku akan berahi, sementara suamiku juga sudah tua?”
  lid-lid: Eme Sara badeh akodei iy ma iy ehe-en ma iy lomondra, “Jo badeh ndra ndrolo-oh,
