    ra ngane ga pitei navai vona a ngava iea.”
  wal-wal: Hegaa gishshau Saara ba wozanan, “Taani ha77i cima wuraichchidoogaappe
    guyyiyaaninne ta godai ceeggidoogaappe guyyiyan, ha77i taayyo attuma asaara gaittiyoogee
    waani hananee?” yaagada miiccaasu.
  mgh-mgh: Phimaana yahothyaa veekhawe yupuwelaka wiira, kinooluvanlene wanaahala
    ukitteeliha tho nrima?
  acu-NT: 'Tura asa ningki nintimias: —Wina aishrujai timiá juuntach arincha, ¿itiur
    jurertajak? —tusa wishikmamramiayi.'
  spa-PDDPT: 'Sara se rió dentro de ella y se dijo: ¿Después que envejecí tendré deleite,
