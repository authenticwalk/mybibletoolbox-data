  vie-OVCB: 'Nghe Chúa hứa, Sa-ra cười thầm và tự bảo: “Già cả như tôi, đâu còn được
    niềm vui làm mẹ nữa! Tuổi chồng tôi cũng đã quá cao!”'
  lbk-lbk: Isonga naango siya isnan semekna ay mangwanin, “Idwani ay nalakalakay kami't
