    mpadan.”
  ewe-ewe: Mlɔeba la, Abraham gblɔ be, “O, Yehowa, mègado dɔmedzoe o; nya ɖeka sia
    pɛ koe gale asinye, nenye be ame dzɔdzɔe ewo pɛ ko nàkpɔ ɖe?” Yehowa ɖo eŋu be,
    “Ekema le ame ewo mawo ta la, nyematsrɔ̃ du la o.”
  eng-LEE: 'And he said, Oh, let not the Lord be angry, and I will speak yet but this
    once: Peradventure there will be found there ten. And he said, I will not destroy,
