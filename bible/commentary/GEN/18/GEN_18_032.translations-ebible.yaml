    ta̱ ¿we̱s bö iwè̱mi? ¿ká̱ e'' wakpa e̱wè̱wamibö? Jehová tö iiu̱té: —Dabom eyök
    ë̀ dalërmik kë̀ ye'' tö ká̱ e'' wakpa e̱we̱pawa.'
  kwf-kwf: Sa Abraham ka fata laꞋu Ꞌuri, “Iawe Ꞌae, noaꞋa Ꞌoe kosi oga taꞋa, nia naꞋa
    ne na alaꞋanga isi nau, ma noaꞋa naisi baꞋa alaꞋa laꞋu. FaꞋuta kwa, si diꞋia ta
    taꞋi akwala ngwae leꞋa ki goꞋo neꞋe kira tua.” Ma Iawe ka Ꞌuri fuana, “Si diꞋia
    neꞋe nau ku dao toꞋona ta taꞋi akwala ngwae leꞋa ki neꞋe kira tua, nau noaꞋa naisi
    malangisia fanoa doe neꞋana.”
  eng-WYC-2017: Abraham said, Lord, I beseech, be thou not wroth, if I speak yet once
    more; what if ten be found there? The Lord said, I shall not do away for ten.
  eng-WMBB: He said, “Oh don’t let the Lord be angry, and I will speak just once more.
    What if ten are found there?” He said, “I will not destroy it for the ten’s sake.”
  spp-spp: 'Ka u u núr''a jwo: «Mii kàfooŋi, ma hà lùuni yîrige na taan mɛ, mii jwumpe
    sí n-yyére ŋke cyage e. Ɲyɛ kànhe shiincɛɛnmpii puni ká mpyi kɛ de?» Ka u u jwo:
    «Pire kɛŋi kurugo, mii sì kànhe shi bò mɛ.»'
  aey-aey: Odocob Ebraham uqa madon, “O Tibud hina cain gemain beiaun. Culitecem haun
    je madi osahic dugen. Dana ititom 10 himec gulucadifeg hina eu fadaladeganfo?”
    don. Odocob uqa madon, “Dana ititom 10 bilecebilfi ija qee fadaladigaun,” don.
  urd-GVH: इब्राहीम ने एक आख़िरी दफ़ा बात की, “रब ग़ुस्सा न करे अगर मैं एक और बार
    बात करूँ। शायद उसमें सिर्फ़ 10 पाए जाएँ।” रब ने कहा, “मैं उसे उन 10 लोगों के सबब
    से भी बरबाद नहीं करूँगा।”
  rug-rug: Meke zama pule se Ebarahami, “Mu lopu bugoro nau Zihova, maqu zama pule
    atu keke totoso. Vegua be ari ka manege puta mo si ta dogoro?” Meke zama si Asa,
    “Lopu kaqu huaria Rau si asa, be ari ka manege puta si koadia.”
  gaz-gaz: Abrahaamis, “Yaa Gooftaa amma illee yeroo tokko waa sin gaafadhaatii maaloo
    hin aarin; yoo namni kudhan qofti achitti argame hoo?” jedhe. Gooftaan immoo,
    “Ani sababii namoota kurnan sanaatiif jedhee ishee hin balleessu” jedhe.
  fra-LSG: 'Abraham dit: Que le Seigneur ne s’irrite point, et je ne parlerai plus
