  tam-TCV: மறுபடியும் ஆபிரகாம், “நான் இன்னும் ஒருமுறை பேசுவதற்கு யெகோவா என்னோடு கோபிக்காதிருப்பாராக.
    பத்துப்பேர் மட்டும் அங்கிருந்தால் என்ன செய்வீர்?” என்றான். அதற்கு யெகோவா, “அந்த
    பத்துப்பேருக்காகவும் அதை நான் அழிக்கமாட்டேன்” என்றார்.
  ceb-ULB: Miingon siya, “Palihog ayaw kasuko, Ginoo, ug mosulti ako sa makausa pa
    sa kataposang higayon. Pananglitan makakaplag ka ug napulo didto.” Ug miingon
    siya, “Dili ko kini pagalaglagon alang niadtong napulo.”
  mkn-mkn: Ju Abraham konci dia pung omong bilang, “Bapa! Beta omong satu kali lai,
    ma jang mara sang beta, ó! Karmana kalo cuma dapa 10 orang bae sa?” Ju Dia manyao
    bilang, “Kalo Beta dapa 10 orang bae di situ, Beta sonde kasi ancor itu kota.”
  pol-UBG: 'Powiedział: Niech się nie gniewa mój Pan, że jeszcze tylko raz przemówię:
    A gdyby znalazło się tam dziesięciu? Odpowiedział: Nie zniszczę go ze względu
    na tych dziesięciu.'
  agr-agr: 'Tuja nuigtu iniak: “Mina apujuh, wait aneasam kajegtukaipa, yamaik inagnamun
    iniastatjame, nuigtu awagkin iniaknuk waitkaschattajame. ¿Tujash ayatak diez aents
    pegkeg akuish itugkattame?” tau. Tama nii ayaak: “Diez aents pegkeg akuishkam,
    yaaktanak tsaikchattajai”, tiuwai.'
  kyc-kyc: Leyamopa dee kamba lao, O Kamongo yuu mendaki iki larowale imbwuasare,
    leya. Lapala wambu akalisa ramo dokopa apa piri? leya. Kamongome isingi lao, Wambu
    akalisa kararami ramo nakamana reke lao yuu taone doko pyao kokwa see naroko doŋo
    apa pilyase? leya.
  urd-GVU: ابراہیم نے ایک آخری دفعہ بات کی، ”رب غصہ نہ کرے اگر مَیں ایک اَور بار بات
    کروں۔ شاید اُس میں صرف 10 پائے جائیں۔“ رب نے کہا، ”مَیں اُسے اُن 10 لوگوں کے سبب
    سے بھی برباد نہیں کروں گا۔“
  deu-1912: 'Und er sprach: Ach zürne nicht, Herr, daß ich nur noch einmal rede. Man
    möchte vielleicht zehn darin finden. Er aber sprach: Ich will sie nicht verderben
    um der zehn willen.'
  ntj-ntj: Nyangka Yayipuramalu watjarnu, “Mirrparnarrinytjamaaltu-rni wanti. Kutjuwarra-rnanta
    ma-tjapiralpi wantiku. Tjiinya-tjingurun nyaku yarnangu 10-pa walykumunu nyinarranyangka
    yaaltjinku?” Nyangka Mama Kuurrtu watjarnu, “Wiyalkitjamunu-rna yarnangu-ya 10-pa
    walykumunu nyinarranyangka.”
  row-row: Boe ma Abraham tatana oꞌola na nae, “Amaꞌ! Au olaꞌ lao esa fai, te afiꞌ
    mumunasa au, o! Mete ma akaꞌ a atahori maloleꞌ sanahulu a, naa taꞌo bee?” Nataa
    nae, “Mete ma hambu atahori maloleꞌ sanahulu sia naa, Au nda tao ulutu kamboꞌ
    naa sa.”
  kan-2017: ಅಬ್ರಹಾಮನು, “ಕರ್ತನೇ, ಸಿಟ್ಟಾಗಬಾರದು; ಇನ್ನು ಒಂದೇ ಸಾರಿ ಮಾತನಾಡುತ್ತೇನೆ; ಒಂದು
    ವೇಳೆ ಹತ್ತು ಮಂದಿ ಸಿಕ್ಕಾರು” ಎನ್ನಲು ಆತನು, “ಹತ್ತು ಮಂದಿಯ ನಿಮಿತ್ತವೂ ಅದನ್ನು ಉಳಿಸುವೆನು,
    ನಾಶ ಮಾಡುವುದಿಲ್ಲ.” ಎಂದನು.
  ena-ena: Lɨci Ebɨlam cɨhu abami. Iadɨ Hekɨlɨ uami. Viaŋ ciaŋ sijaŋ cɨki abɨben agasaŋ
    iasaŋ humɨgaŋ vɨhɨlɨ vimɨnaŋ uami. Hulaŋ iamɨgali huaci huaci human limu limu
    fɨhala agɨlaŋ hɨniavɨdaci ha akɨ lɨbanaŋ uami. Lɨci Asɨ Iaue abami. Viaŋ igɨlɨŋ
    hulaŋ iamɨgali huaci huaci human limu limu fɨhala agɨlaŋ hɨniavɨdaci nulɨsaŋ igahɨlavɨla
    haiabɨla agadɨ ma sɨbɨlɨ lamɨben uami.
  tgo-tgo: Eibraham mbowo i naŋgoweva iŋa, “Aee, ne u ndegaithɨ wanaŋgo, ko ma u vatomwe
    eŋge na ya lavaito vara mbaŋara. Naka mbema theyaworo eŋge thovuthovuye inanji
    Sodom tɨne?” I gonjoghawe iŋa, “Theyaworoko e idanji mane ya mukuwo ghembako iyako.”
  yap-yap: Me ga’ar Abraham, “SOMOL, wenig ngom, dab mu puwan’, ya ngkug non ta’ab
    yay. Ma fa’anra kemus ni ragag e ga ra pir’eg?” Me ga’ar, “Fa’anra bay ragag ma
    dab gu kirebnag.”
  tet-tet: Hotu, Abraham moos taka lia naꞌak, “Ama! Haꞌu kdale dala ida tenik, mais
    ama keta kanarak haꞌu! Kalo Ama netan loos ema diꞌak naꞌin sanulu dei, nunabee?”
    Maromak moos nataa naꞌak, “Kalo Haꞌu ketan ema diꞌak naꞌin sanulu iha nia, Haꞌu
    la kadodok kota nia.”
  hlt-MCSB: Te phoeiah khaw, “Sai boel mai dae Boeipa vai bueng mah ka thui mai eh.
    Hlang rha khaw a hmu uh khaming,” a ti nah vaengah, “Hlang rha kong ah ka phae
    mahpawh,” a ti nah.
  mdy-ETH: ዓብራሃሜ ጊንሣ ሃሣ፦ «ታ ጎዳሢዮ! ሃዳራ ታና ጎሪፖ፥ ፔቴና ታ ኬኤዞም፤ ታጶ ዓሲ ሌሊ ጴዼቶሾ?» ጌዔኔ። ናንጊና
    ናንጋ ጎዳሢ፦ «ታጶ ዓሲ ጴዼቶ ዔያቶሮ ጌዒ ካታሜሎ ታኣኒ ባይዛዓ» ጌዔኔ።
  kew-kew: 'Abraham-me wala lalo: Adaa Aa neme ni ratu na yawape, pare neme ne rana-komea
    wala agaa mealo. Gore pa 10 ama yaliare ake paliya? Nipumi gorupa abusa: Ora 10
    ama yalia page na talua.'
  twi-ASANTE: Abraham kɔɔ so bisaa sɛ, “Ao, Awurade, mma wo bo mfu me; ma memmisa
    mʼasɛm baako pɛ a ɛtwa toɔ. Sɛ ɛba sɛ, nnipa tenenee edu na wɔwɔ kuro no mu nso
    ɛ?” Awurade buaa sɛ, “Saa nnipa tenenee edu no enti, merensɛe kuro no.”
  mwc-mwc: Damanina Abraham i wona, “Bada, a bibabaim kega ki yagisi ba ani sisiya
    ko bowa ba pipiya gairesi asi 10 wata kuna pananisi wai?” Ba i kaobeya, “Pipiya
    10 wata gairesi wai kega ana kasi bigoyoni.”
  bhl-bhl: 'Dangei, e iti bokolewomele: “Kamok Fian kutaka! Ku kanelom nelo kaisuw
    kenemokolew te! Iti weng makso mak bakakembi te. King kel kunum waneng tokotoko
    kiol kukuw so biw tewe, ku nono keyemokolew a?”, dangei, e iti yan weng mak bokolewomele:
    “King kel kunum waneng ite kuw tokotoko kiol kukuw so kunum waneng biw tewe, ne
    ilo nam yeni te!”, dangeko,'
  con-NTPO: 'Toya''caen Abrahamjan su: —Chigáne, ña Na''su, ñama iyicca''yejama. Tsa''ma
    ti''tsse fae seyi gi afaya. ¿Mingae qui tsoña aqquia diez ño''andeccuma atte''ta?
    Tsonsi Na''suja su: —Nane ñoa''me ño''andeccuma diezve atte''ta gi tsa canqquesundeccuma
    fi''ttiya''bi.'
  eng-WEBU: He said, “Oh don’t let the Lord be angry, and I will speak just once more.
    What if ten are found there?” He said, “I will not destroy it for the ten’s sake.”
  bnp-bnp: Muri e Abraham i nana tabu, “Bakovi Dagi naha ni tahate, ga nana ioe balaka
    taku tabu. Pali a viri ge ala ravulu ni gi matavisi vonga, i kamumu a narone ria,
    ge navai?” E Bakovi Dagi i koli mule, i ta maea, “Bara i tahoka a viri i ala ravulu,
    i uka ma ga ratapilea a tanga dagi.”
  wal-wal: Hegaappe guyyiyan Abrahaami, “Hai Godai taayyo hanqqettoppo; taani mexi
    issitoo haasayais; yan tammaa xalaalai beettikko shin?” yaagiis. Yaagin GODAI,
    “He tammatu gishshau taani he katamaa xaissikke” yaagiis.
  mgh-mgh: 'Vano Aparahamu aheera tho: Nhiviruwe Pwiya, nanso nkilevele wiira kuulume
    ikwaha imoca pahi. Kaahiki mwaphwanyaka khumi pahi? Mwaneene Nluku ahaakhula:
    Mwanlattu wo wafenta khumi ayo, akintankanya.'
  acu-NT: 'Tamati Abraham ataksha Yusen chicharak: —Apuru, wait aneasam kajertukaip.
    Yamaikia inangnamunam juchinak iniastajme. Nuniangka ataksha ititka awajsashtatjame.
    ¿Aya diezchik tunaun takachuka iruninamtaikia, itiurkatme? —tu iniam Yus ayaak:
    —Aya diezchik amatisha, yaktanka mesrashtatjai —timiayi.'
  spa-PDDPT: 'Luego Abraham dijo: Te ruego, no se enardezca mi ʼAdonay, y hablaré
    solo esta vez: Quizás se hallen allí diez. Y respondió Yavé: No la destruiré por
    causa de los diez.'
  gun-gun: 'Abraão aipoe''ive ju: — Ejou vai eme ke Senhor, teĩgue ju xeayvu taa.
    Ha''vy dez heko porã va''e ikuai ramo? Senhor ombovai: — Dez-''i ikuai va''e re
    vy namombai ''rã — he''i.'
  agu-BL: 'Chin ch''inch''uj nintzun ban Abraham tan yol tetz Ryos i tzun taltz: —Ilu''
    Wajcaw cuyu'' impaj qui''k tz''oyintzin c''u''lu'' swe''j yi na chin jilonquen
    teru'', poro jalta''tz wi''tzbil tir yi tzinjake'' teru'', nin qui''t tzinxuxu''
    mas. ¿Mbil sbanu'' yi ko ntin lchijal lajuj ntzi'' balaj tanu''? Saje''n tzun
    stza''wel, i tzun taltz: —Yi ate'' nink yi lajuj balaja''tz ẍchixo''l, quil chisotz
    wa''n. Tzincuye'' chipaj, stzun Ryos bantz.'
  eng-PEV: Then Abraham said, “God, please don’t get angry with me, but I will ask
    one more question. What if you find only 10 good people in that town?” God said,
    “If I find 10 good people there, I will not finish up that town.”
  ilo-ULB: Kamauddiananna kinunana, “Pangngaasim Apo ta saanka nga agunget, ta agsaoak
    iti daytoy maudi a gundaway. Nalabit nga addanto iti sangapulo masarakan sadiay.”
    Ket kinunana, “Saankonto a dadaelen daytoy maigapu iti sangapulo.”
  kpg-kpg: 'Abraham ga helekai, “Hudee heheia mua, Goe hudee hagawelewele mai gi di au,
    meenei Tagi, au gaa hai adu hua dagu helekai hagamuliagina deenei: Ma e hai behee,
    dolomaa ma ga iai digau hua dilongoholu i golo?” Gei Mee ga helekai, “Au hagalee
    e oho di maa be di maa digau hua dilongoholu i golo.”'
  uig-ARA: 'ئۇ سۆزلەپ: ــ ئى ئىگەم، خاپا بولمىغاي، مەن پەقەت مۇشۇ بىر قېتىملا سۆز
    قىلاي! شۇ يەردە ئونى تېپىلىشى مۇمكىن، دېۋىدى، ئۇ جاۋاب بېرىپ: ــ مەن ئونى ئۈچۈن
    ئۇنى يوقاتمايمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abraham oloku: «Ilɛtsɛn'' am, Wəbɛ kem! Ta pətɛl'' am, tɛləpəs t''
    indelok-lokər əm. Tɔlɔma alompu wəco ŋayi di.» Kɔ Kanu kəloku sɔ Abraham, «Ifɔləsər
    di teta afum akakɔ wəco.»'
  bps-bps: Na lêman talù Abraham, manan, “Tabyà, ge i Amu, bay nang ge flabè di deg,
    du ani gusen i mangu. Tan kè ku én alò teenam sfalò?” Na tmimel i Dwata, “Ku nun
    teengu sfalò, làgu falmo dun.”
  mbs-mbs: Minikagi si Abraham, “Sir, ikà bag egkeopal kanak, so seini se temanan
    te peg-ikagi ko. Simpana aw olò sempolò se kitaen nikaw?” Timaba se Pengolo, “Aw
    doen sempolò, eked ko iyan pegbàti.”
  tof-tof: Eibrra-am akó we bóktanórr wagó, “Gyaurka, ma kürüka ngürsilüm bain-gu.
    Kürü ubi kya akó dómdóm bóktanóma. Ola ma ne aprrapórr 10 dümdüm ngyaben pamkolpam
    nóma nósenónómo?” Lod wagó, “Ola ne 10 dümdüm ngyaben pamkolpam nóma kwarile,
    ka sab ibübókamde koke kulaino.”
  sus-sus: Iburahima man naxa a fala, «N Marigi, n bara i maxandi, i naxa xɔnɔ. N
    ma maxɔrinyi dɔnxɔɛ nan yi ki i bɛ. Tɛmunde, i mixi fu nan lima naa.» Alatala
    naxa a masen Iburahima bɛ, «N mu fama na taa kanade na mixi fu xa fe ra.»
  pon-2006: Eipraam ahpw pil patohwanohng, “Maing, komw kupwur mahk, peidektehr ehu
    me I pahn wia. A ma mehte ehk me dierek nan kahnimwo?” KAUN-O ahpw ketin sapeng,
    mahsanih, “I sohte pahn kamwomwala, ma me ehk dierekda.”
  jae-jae: Go Abraham kêsôm gebe “O Apômtau, ôlic aê sec atom, aê jasôm biŋ tageŋ
    tonec êwiŋ. Moae ôtap 10geŋ sa aŋga ônê.” Eŋ gêjô eŋ awa gebe “Aê janseŋ êsêac
    su atom êtu 10geŋŋa.”
  ksd-ksd: 'Ma i ga biti: Koko una kankan, Luluai, ma ina valar ta kopono tinata mulai:
    Kan una gire tadav tika na vinun uka tana. Ma i ga biti: Pa ina nila vue ure ra
    vinun.'
  tur-YTC: “Efendi kızmasın” dedi, “Bir kez daha konuşacağım. Ya orada on kişi bulunursa?”
    Yahve, “On kişinin hatırı için yok etmeyeceğim” dedi.
  bel-N: 'І сказаў ён: “Няхай ня гневаецца Госпад мой, і я буду гаварыць яшчэ раз.
    Можа, знойдзецца там дзесяць?” І Ён сказаў: “Ня зьнішчу дзеля дзесяці”.'
  grc-BRENT: Καὶ εἶπε, μή τι Κύριε ἐὰν λαλήσω ἔτι ἅπαξ; ἐὰν δὲ εὑρεθῶσιν ἐκεῖ δέκα;
    καὶ εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν δέκα.
  ind-AYT: Akhirnya Abraham berkata, “Kiranya Tuhan jangan murka terhadapku, maka
    aku akan berbicara sekali lagi. Seandainya hanya ada sepuluh orang benar yang
    didapati di sana?” Jawab-Nya, “Aku tidak akan membinasakannya demi sepuluh orang
    itu.”
  lid-lid: Ano iy tiye, “Laban ou sabolosen; jo anya kasehek sahou san rasan le ja.
    Ya ki buku none lau ronoh le mwasin de bwe?” Eme iy anya eh, “Buku none lau ronoh
    le badeh jo winiyan basulumwi bwe.”
  eng-NNA: After that Abraham said to him, “I will ask only once again. Please don't
    be angry with me. Perhaps there are 10 good ones there.” God replied, “Truly for
    10 I will not hit that town.”
  nya-nya: Kenaka Abrahamu anati, “Pepani Ambuye musandipsere mtima, ndingoyankhula
    kamodzi kokhaka basi. Bwanji atangopezeka khumi okha mʼmenemo?” Iye anayankha
    nati, “Chifukwa cha khumiwo, sindidzawuwononga.”
  hrv-hrv: '“Neka se Gospodin ne ljuti”, on će opet, “ako rečem još samo jednom: Ako
    ih je slučajno ondje samo deset?” “Neću ga uništiti zbog njih deset”, odgovori.'
  mps-mps: Tama Abrahamgo te po wali, “Genuai Bidio, nago wado po olamuo. Eno po me
    deli ma simaniyu obao. Te nogo si doloba pai bidi naga bidibaso da, magi yaibawe?”
    Tama Yawego te po wai, “Te doloba pai nogo si bidi bidibaso da, teda augwali tobade
    eno te hanu me dologobeo.”
  llg-llg: Boe ma, Abraham ana nggoe kokolan nae, “Ama! Au kokolak laꞌi esa seluk
    bali, tehuu boso mamanasa au, baa! Leobee mete ma hambu kada hataholi ndoos sanahuluk?”
    Boe ma, Ana nataa, nae, “Leo Au hambu hataholi ndoos sanahulu lai ndia, na Au
    taa tao akalulutu kota ndia.”
  tpi-tpi: Na Abraham i tok gen, “Bikpela, yu no ken kros. Mi laik mekim wanpela tok
    moa. Sapos i gat 10-pela gutpela man tasol i stap, orait olsem wanem?” Na Bikpela
    i tok olsem, “Sapos i gat 10-pela gutpela man i stap, orait bai mi no ken bagarapim
    taun, na ol dispela gutpela man i no ken lus.”
  dan-1931: 'Men han sagde: “Min Herre må ikke blive vred, men lad mig kun tale denne
    ene Gang endnu; måske findes der ti i den!” Han svarede: “For de tis Skyld vil
    jeg lade være at ødelægge den.”'
  vie-OVCB: 'Cố nài nỉ lần cuối, Áp-ra-ham thưa: “Xin Chúa đừng giận, con chỉ xin
    thưa một lời nữa. Nhỡ chỉ có mười người thì sao?” Chúa Hằng Hữu đáp: “Ta cũng
    dung thứ cả thành vì mười người ấy.”'
  lbk-lbk: Kinwanin kayet Abraham, “Pangngaasim Apo ta ad-i ka somonget. Siya et na
    nan omochi ay kedchawek. Mo pay sinpoo yangkhay nan mad-anan?” Kinwanin nan Apo,
    “Ad-ik pakawasen nan chey ili mo wad-ay sinpoo.”
  guj-2017: અંતે તેણે કહ્યું, “પ્રભુ, કૃપા કરીને ગુસ્સે ન થાઓ તો આ છેલ્લી વાર હું
    બોલું. કદાચ ત્યાં દસ ન્યાયી માણસો મળે તો?” તેમણે કહ્યું, “દસને લીધે પણ હું તેનો
    નાશ નહિ કરું.”
  byr-byr: '@see-verse:GEN.018.031'
  awx-awx: Iniwänä “O Täkeläpä, wamu wäsekngä hikngä ganiwit. Dasing? Äwä undanu 10-gän
    dayikengun?” yawän “10-gän dayikexäyä, dosipit,” yang inikut.
  pon-2006A: Eipraam ahpw pil patohwanohng, “Maing, komw kupwur mahk, peidektehr ehu
    me I pahn wia. A ma mehte ehk me dierek nan kahnimwo?” KAUN-O ahpw ketin sapeng,
    mahsanih, “I sohte pahn kamwomwala, ma me ehk dierekda.”
  por-BRBSL: 'Ele disse: “Oh, não deixe o Senhor ficar bravo, e eu falarei apenas
    mais uma vez. E se dez forem encontrados lá”? Ele disse: “Não vou destruí-lo por
    causa dos dez”.'
  aly-aly: Abraham angkek, “Nga atyeng ahelirrey-angenh INGKARTay, artwa mwerr-rnem
    10-alew?” “Kel, menty atwey-angenh,” INGKART angkek. “Atha tern ilkwa ywerrelhilemel
    atwey-angenh.”
  cth-cth: Hahoi, Oe BAWIPA na lungkhuek hanh yawkaw, vai touh bout na pacei einei,
    hawvah 10 touh ka hmawt pawiteh atipouh navah, 10 touh hane dawk hai ka raphoe
    mahoeh atipouh.
  twi-twi: Abraham kɔɔ so bisae se, “Awurade, mma wo bo mfuw me; ma mimmisa mʼasɛm
    baako pɛ a etwa to. Sɛ ɛba sɛ, nnipa trenee du na wɔwɔ kurow no mu nso ɛ?” Awurade
    buae se, “Saa nnipa trenee du no nti, merensɛe kurow no.”
  hlt-hlt: Te phoeiah khaw, “Sai boel mai dae Boeipa vai bueng mah ka thui mai eh.
    Hlang rha khaw a hmu uh khaming,” a ti nah vaengah, “Hlang rha kong ah ka phae
    mahpawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu yíɛ́ kɛ́bɛ́i nkɛ dɔ̀: N Yiɛ̀ nKuyie nhɑ bɑ́ɑ́ nh ɔunɛ̀,
    n yóó bɛ́i mmɛsɔmmɛ mmɛ. Bɛ̀ɛ̀ wenni kɛ̀ bɛ̀ bo tɛpíítɛ̀ tɑ́? Kɛ̀ ti Yiɛ̀ nKuyie
    ndɔ̀: Kɛ̀ bɛ̀ bo tɛpíítɛ̀ m bɑ́ɑ́ pɔntɛ dihɛì.'
  msy-2020: Ezɨ Abraham ua ghaze, “Ekiam, kɨ akatam ua nɨ mɨkɨmasa. Nɨ nan ataran
    markɨ. Eghtɨ gumazir aghuir 10pla ikɨtɨ, manmakɨn?” Ezɨ Ekiam ghaze, “Kɨ gumazir
    aghuir 10plan ganigh egh nguibam gasɨghasighan kogham. Eghtɨ gumazir aghuir kaba
    ovengan kogham.”
  txq-txq: Boe ma Abraham nateꞌe ndia kokolan nae, “Papa! Au kokolak laꞌe esa bali,
    tehuu Papa boso mamanasa au, ee! Mete ma hambu kada hatahori ndoos 10, na, talo
    bee?” De Ana naselu nae, “Mete ma Au hambu hatahori ndoos 10 nai naa, na, Au ta
    akalulutu kota naa.”
  aaz-aaz: Naiꞌ Abraham nasoup in haan totis am nak, “Aam Usiꞌ. Au uꞌsitiꞌ haef es
    anteniꞌ, mes kais mutoꞌon kau, tua. Karu suma nmuꞌi haa tua reko boꞌes, on mee,
    tua?” In nataah amsaꞌ am nak, “Karu Au upein tua reko boꞌes anbin naan, Au ka
    ureuꞌ fa kota naan.”
  azb-azb: 'İbrahim dedi: «Qoy Rəbb qəzəblənməsin ki, mən son dəfə danışacağam: orada
    on nəfər tapılsa, necə?» Rəbb dedi: «On nəfərin də xatirinə oranı məhv etmərəm».'
  eng-DBY: And he said, Oh, let not the Lord be angry, that I speak yet but this time!
    Perhaps there may be ten found there. And he said, I will not destroy [it] for
    the ten's sake.
  hin-2017: 'फिर उसने कहा, “हे प्रभु, क्रोध न कर, मैं एक ही बार और कहूँगा: कदाचित्
    उसमें दस मिलें।” उसने कहा, “तो मैं दस के कारण भी उसका नाश न करूँगा।”'
  wol-KYG: 'Ibraayma dellu neeti: «Ngalla Boroom bi, bul mer, ma wax bii yoon rekk
    te noppi. Léegi su ñu dee fukk doŋŋ nag?» Aji Sax ji ne ko: «Kon duma tas dëkk
    bi, ndax fukk ñooñu jub.»'
  swp-swp: Abo i ene, “Agutoi, tabu Guiau i ouyalayala, na ma esegana ta ea ribauio.
    Ena taba saudoudoi se lobaidi nei eai?” I heuio i ene, “Saudoudoi debadi eai taba
    nige ea hebaaea.”
  bjr-bjr: Abaraqaammafa kaifaa qinau. Oo karaambaiqa sia aanoo qia. Qinee moo ufa
    kafaa qianaura. 10 andeeqarausa paqurimasee naqi fee innaree. Miqi qufanoo Karaambaiqa
    qinau. Qinee qisauku qara 10 kai andeeqarausa paquri mandee sia kuridi nimaqaanaura.
  eng-YLT: 'And he saith, ''Let it not be, I pray Thee, displeasing to the Lord, and
    I speak only this time: peradventure there are found there ten?'' and He saith,
    ''I do not destroy [it], because of the ten.'''
  kne-kne: Kasin pay nankalis Abraham yan kanana, “Apo, adi ka kod omibongbonget,
    tan si naey met di omanongos ay ibagak. Into et ya sinpo anggoy di wada?” Kanan
    Diyos, “Olay mo sinpo anggoy ay siged di datngak isdi, laton ay adiak dosaen din
    ili da begew en daida.”
  wat-wat: Yota Ebenaamu i bwadu-savaviniya i bwaduwa, “Ae yaku tuveka, muka kuna nuwagoyoweiku.
    Atu naki kawa tamokaḡamoka yota ata bwaduwa. Atu taki 10 kuta nisaisiya?” I iyaviya
    i bwaduwa, “Taki 10 ana nisaisiya, muka ana nuyaunei.”
  heg-NTPO: Kon in puis sa, Abraham ketan noan, “Ama, Auk keket bubuit oe mes pait,
    mo komali nol auk deken. Elola etan noan haup atuil banan at hngul siis sa?” Kon
    Un siut noan, “Eta Auk haup atuil banan at hngul se na lam, Auk tao didaan kota
    na lo.”
  ptu-ptu: 'Naua pole oom Abraham: “Kela mala tä''ko la keaha'' Debata, aka la mekutana
