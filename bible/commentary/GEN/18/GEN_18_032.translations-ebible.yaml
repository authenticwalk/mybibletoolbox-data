  kan-OKCV: ಆಗ ಅವನು, “ಯೆಹೋವ ದೇವರೇ, ನಿಮಗೆ ಕೋಪಬಾರದೆ ಇರಲಿ. ಇನ್ನು ಒಂದೇ ಸಾರಿ ಮಾತನಾಡುತ್ತೇನೆ.
