    karra marnalu Ngarrkalu, “Yijalu 10-ku munu wirlalamarna pala tawun.”
  asm-FB: অৱশেষত অব্রাহামে ক’লে, “প্ৰভুৱে যেন মোক ক্ৰোধ নকৰে; মই কেৱল আৰু এবাৰহে মাথেন
    কওঁ, তাত যদি দহজনকো পোৱা যায়?” তেতিয়া তেওঁ ক’লে, “সেই দহজনৰ কাৰণেও মই তাক বিনষ্ট
    নকৰোঁ।”
  sus-A: عِبُرَهِمَ مَن نَشَ عَ قَلَ، «ﭑ مَرِفِ، ﭑ بَرَ عِ مَشَندِ، عِ نَشَ شْنْ.
    ﭑ مَ مَشْرِنيِ دْنشْي نَن يِ كِ عِ بّ. تّمُندٍ، عِ مِشِ قُ نَن لِمَ نَا.» عَلَتَلَ
    نَشَ عَ مَسٍن عِبُرَهِمَ بّ، «ﭑ مُ قَمَ نَ تَا كَنَدٍ نَ مِشِ قُ شَ قٍ رَ.»
  fra-SBL: 'Il dit : « Oh, que le Seigneur ne se mette pas en colère, et je ne parlerai
