  uig-CYR: 'У сөзләп: — И Егәм, хапа болмиғай, мән пәқәт мошу бир қетимла сөз қилай!
    Шу йәрдә они тепилиши мүмкин, девиди, у җавап берип: — Мән они үчүн уни йоқатмаймән,
    — деди.'
  tel-2017: చివరిగా అతడు “ప్రభూ, నాపై కోపగించకు. నేనింకా ఒక్కసారే మాట్లాడతాను. ఒకవేళ
    పదిమందే అక్కడ ఉన్నారేమో” అన్నాడు. అప్పుడు ప్రభువు “పదిమంది కోసం నేను ఆ పట్టణాన్ని
