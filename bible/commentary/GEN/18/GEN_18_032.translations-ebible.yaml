  hbo-WLC: וַ֠יֹּאמֶר אַל־נָ֞א יִ֤חַר לַֽאדֹנָי֙ וַאֲדַבְּרָ֣ה אַךְ־הַפַּ֔עַם אוּלַ֛י
    יִמָּצְא֥וּן שָׁ֖ם עֲשָׂרָ֑ה וַיֹּ֙אמֶר֙ לֹ֣א אַשְׁחִ֔ית בַּעֲב֖וּר הָעֲשָׂרָֽה׃
  ibo-ibo: Nʼikpeazụ, Ebraham kwuru sị, “Ka iwe hapụ iwe Onyenwe anyị. Ka m kwuo naanị
    otu ugboro a. Ọ bụrụkwanụ na a chọta naanị mmadụ iri nʼebe ahụ?” Onyenwe anyị
    zara sị, “Nʼihi mmadụ iri ahụ, agaghị m ebibi ya.”
  ory-ory: ଅବ୍ରହାମ କହିଲେ, “ପ୍ରଭୁ ବିରକ୍ତ ନୋହିଲେ ଆଉ ଥରେ ମାତ୍ର କହିବି; ହୋଇପାରେ, ସେଠାରେ
    ଦଶ ଜଣ ମିଳିବେ।” ସଦାପ୍ରଭୁ କହିଲେ, “ସେହି ଦଶ ଜଣ ସକାଶୁ ଆମ୍ଭେ ତାହା ବିନଷ୍ଟ କରିବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.018.031'
  chk-chk: Iwe, Apraham a kapassefäl, “Kose mochen kosap chou ngeniei, ai Samol. Üpwe
    kapassefäl pwal fän eu chök. Eli epwe wor engol mi nom lon.” Nge Kot a pälüeni,
    “Üsap fokun atai ewe telinimw fän iten ekewe engol.”
  ssd-ssd: 'Taŋakina le Abraham nu maŋ lato kusnana: O Suŋgo, ye pasa ndindo te ndo
    sani le ne ye ndoŋ gubra ndata. Taŋgo tiŋreknu 10 ndo nziŋge minwaig ndeta ne
    ndaŋamŋgat ŋgina le Suŋgo nu sana: Nane 10 ndo minwaig ta ye tumbraŋ ta te-ŋgisiwe
    nda ŋgina.'
  rop-rop: Wanmo igin Eibrahem bin tok, “Yu nomo gitwail langa mi. Ai garra tok laswan
    taim na. Maitbi oni 10 gudbala pipul jidan deya.” Wal YAWEI bin ensim Eibrahem
    igin, “If ai faindim oni 10 gudbala pipul deya, wal ai kaan binijimap det taun.”
  ukr-1871: 'І каже: Що ж, Господе, коли промовлю ще раз: Коли ж знайдеться таменьки
    десятеро? І рече: Не погублю і десятьох ради.'
  eng-AOI: Abraham said, “Please don't be angry, Lord, and I will speak just once
    more. Maybe there will only be ten good people. Then what will you do?” Yahweh
    answered, “If there are ten good people I will not destroy the city.”
  yon-yon: Kwanandoone, Abrahambed yedmoon, “Yariman, ne yaa kongewaab, angkon ika
    mimo dakmaniin kuu yimin dee? Yorokmodan angko angkoyiibmo dobaraniib kuu komo
    kamaneeb?” andoone, Godbed yedmoon, “Angko angkoyiib dobaraniiwe wedmaniin kuu
    taun kuu monmarainban.” andoon.
  bch-bch: Ta Abraam ikeo pade bedane, “Ag Maron, eao malmal pagau padam, be gau ga
    naposa pakelede pade. Oangga panua tututui sangaul mon timamado, eine gau madongan?”
    Ta ikeo, “Oangga nagera panua tututui sangaul, eine ga napaeabu ngan tuanga toa
    oa mao.”
  deu-1951: 'Und er sprach: Ach, zürne nicht, mein Herr, daß ich nur noch diesmal
    rede: Man möchte vielleicht zehn darin finden. Er aber sprach: Ich will sie nicht
    verderben, um der zehn willen!'
  eng-JPS: 'And he said: ''Oh, let not the Lord be angry, and I will speak yet but
    this once. Peradventure ten shall be found there.'' And He said: ''I will not
    destroy it for the ten''s sake.'''
  ubr-ubr: Abraham iyau, “BADA abi fefeyanim, auriu men uni yatatab mes. Yau agogoi
    dura kaitamom wat ba aurim ani kakafun. Ato sabu auyotoat un gagatures on arimon
    mamaba?” BADA iyau, “Yau sabu obis auyotoat wat an gagatures on, Yau arimon men
    mafam gagamin ani komasai on.”
  srp-1865: 'Najposlije reèe: nemoj se gnjeviti, Gospode, što æu još jednom progovoriti;
    može biti da æe se naæi deset. Reèe: neæu ih pogubiti radi onijeh deset.'
  lug-lug: Ate n’agamba nti, “Kale Mukama aleme okukwatibwa obusungu, nnaayongera
    okwogera, naye luno lwokka. Singa kkumi lye linaasangibwamu.” N’addamu nti, “Ku
    lw’abo ekkumi sijja kukizikiriza.”
  heb-heb: ויאמר אל נא יחר לאדני ואדברה אך הפעם אולי ימצאון שם עשרה ויאמר לא אשחית
    בעבור העשרה׃
  ben-IRV: তিনি বললেন, “প্রভু রাগ করবেন না। আমি শুধু মাত্র আর একবার বলব; যদি সেখানে
    দশ জন পাওয়া যায়?” তিনি বললেন, “সেই দশ জনের অনুরোধে তা ধ্বংস করব না।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਖਿਆ, ਪ੍ਰਭੂ ਕ੍ਰੋਧਵਾਨ ਨਾ ਹੋਵੇ ਤਾਂ ਮੈਂ ਇੱਕੋ ਹੀ ਵਾਰ ਫੇਰ ਗੱਲ ਕਰਾਂਗਾ।
    ਸ਼ਾਇਦ ਉੱਥੇ ਦਸ ਲੱਭਣ ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਦਸਾਂ ਦੇ ਕਾਰਨ ਨਗਰ ਨੂੰ ਨਸ਼ਟ ਨਹੀਂ ਕਰਾਂਗਾ।
  tkr-tkr: 'İbrahimee eyhen: – Zı sayid eyheva Xudaavanda qəllamişmexhecen, yits''iyre
    aveykeene, hucoone ha''as? Rəbbee eyhen: – Yits''ıng''unemeeyib havaakal haa''as
    deş.'
  mwp-mwp: Abrama mamu nge lak mulaydhin kedha, ‘Ngay gar apasin ngibiya, ngayapa
    kay wati ngoenakap gasamayg, ngay ngibepa mina moeygoepa mulepa kedha, ten kay
    na mina mabaygal midh?’ Kuykulnga kedha mulaydhin Abramalpa, ‘Ngayapa ngaru senabi
    goegathoepa a ten mina mabaygoepa idimoeypa lawnga.’
  mya-JVB: အိုဘုရား ရှင်၊ စိတ် ရှိတော်မ မူပါနှင့်။ သည် တကြိမ် အကျွန်ုပ်လျှောက် ပါရစေဦး။
    ထို မြို့၌ တ ဆယ်ကို တွေ့ကောင်းတွေ့ တော်မူလိမ့်မည်ဟု လျှောက် ဆိုပြန်လျှင် ၊ တ ဆယ်အတွက်
    ငါမ ဖျက်ဆီး ဘဲနေမည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Abelamo iwaloba, “Guyau tabu kumumunamunai na nuwanuwagu mekaigeda yoi
    yaedeedede koliwo. Gubesi tem kali baibaiwa sanaulumo kulobaili?” Mwa Yaubada
    iba, “Tem kali baibaiwa sanaulu yalobaili kani nige sowasowana yanuwane yasibayanae.”
  tbg-tbg: Minti tuvaro Eparahaamiva tiharo, Noravauvo, kia ai arara itaarire. Te
    qaiqaa vohaiqaqai ai ireha tavarerave. Vaiinti nahenti koqeka 10navuqai vaivera
    vo? Are nantie inarave? tiro. Minti tuvaro Kotiva tiharo, Vaiinti nahenti koqeka
    10navuqai vaivera, vikara iriha kiama te vi vatanaaka vehi autu karerave, tiro.
  hmo-hmo: Aberahamo ia gwau, “Lohiabada e, mani oi badu lasi, inai nega tamona sibona
    ma do lau hereva, bema 10 sibona oi davaria, be edena bamona?” Ia gwau, “Bema
    10 sibona idia noho do lau hadikaia ore lasi.”
  ata-ata: Xe Avalaamu muavuti la muvikala aloxo ꞌo la, “IAUE, mamu laꞌiaxene. Eni
    amasaxa lexe ataliꞌi kaluxusou la. Lexe itiitisiꞌa uluꞌelai loxo mavulovexa vile,
    la loxovaa no anu ane ne?” Anu mukolinu aloxo ꞌo, “Lexe eni amaisou lexe ta mitema
    mavulovexasi milapu a ixolu, la eni amomomo sou akalusou tuala tila ne uasi.”
  nfa-nfa: Ka Abraham katange lii padhai na, aa na karèi, peka na, “Ama! Jaꞌa padhai
    lii hari ca tèka, te ngaa baku nasa dènge jaꞌa. Tasamia, ladhe abhu dhoka canguru
    dhèu di dhu beꞌa?” Hèia Na dhaa, “Ladhe Jaꞌa abhu canguru dhèu dhu beꞌa ètu era
    èèna, Jaꞌa palaho boe kota èèna.”
  urd-urd: तब उसने कहा, “ख़ुदावन्द नाराज़ न हो तो मैं एक बार और कुछ 'अर्ज़ करूँ; शायद
    वहाँ दस मिलें।” उसने कहा, “मैं दस के लिए भी उसे बर्बाद नहीं करूँगा।”
  rus-SYN: 'Авраам сказал: да не прогневается Владыка, что я скажу еще однажды: может
    быть, найдется там десять? Он сказал: не истреблю ради десяти.'
  cbt-NTPO: 'Apraani naquëranchin nontaantarin: —Iporaíchin Sinioro nontaantaranquën.
    Ina quëran co huachi apiponquënhuë ni''ton, ama no''huicosohuë''. Shoncaíchin
    co tëhuëpisopitahuë'' quënanpatan: ¿Onpoaranta''? itërin. Napotohuachina, Siniorori
    itaantarin: —Shoncaya tëranta co tëhuëpisopitahuë'' ya''huëhuachina'', co ninano
    ata''huantarahuë''.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Dii, ńsu to n pↄ pao, yã́ɛ bee bàasio má yã''o lↄo. Tó
    gbɛ̃maaↄ kà kwi sↄ̃ bɛ? A wèwà à mɛ̀: Má wɛ̃́lɛpi kaalɛo gbɛ̃ↄn kwipiↄ yã́i.'
  tcz-CHONGTHU: Abraham'in achaina in asei peh tan, “Ka Pakai Pathen nei lung han
    hih beh in lang, khatvei neisei sah kit le tia katao ahi, mi som muta le chun”
    hichun Pathen in aseiye, “Mi som kamu doh jongle kasuh manglou ding ahi,” ati.
  mar-mar: शेवटी तो म्हणाला, “प्रभू, कृपा करून माझ्यावर रागावू नकोस, मी शेवटी एकदाच
    बोलतो. कदाचित तुला तेथे दहाच लोक मिळाले तर?” परमेश्वर म्हणाला, “त्या दहांकरताही
    मी नगराचा नाश करणार नाही.”
  tcs-tcs: Den Eibram i bin sake lastok, ‘Yagar! Pliz gar! Lodbos, no wail po mi,
    bat laue mi po tok laswan. Kasa ip i gad ten pipol uda meke ebriting wea i prapa
    stret prant lo yu?’ Da AntapGod i bin ansa po Eibram, ‘Bikoz prom dem ten pipol
    uda meke ebriting wea i prapa stret prant lo God, ai nogo tekemaute laip prom
    ebri laip pipol wea da taun.’
  soq-soq: Tane Abraam wanase, “Tatana ne mainawo mai nuaa kadilepi eneawo osowe gagalona
    ompa wape dieepa. Naita apana eubu 10 os ewamoa ambi dewamoa?” Ita me sipoasane
    wanase, “Ne apana eubu 10 ewamopaa ne mai kadimopa, dia.”
  qub-qub: 'Abrahamga yapaypis niranraj: «Yaparir-yaparir tapuptë ama rabyacuycuychu
    ari Tayta. Cananllanami ruwacushayqui. Chuncalla juchaynaj captenga ¿imataraj
    ruranqui?» Niptin Tayta Dios niran: «Chay chunca juchaynaj runacuna-raycu chay
    siudäta manami illgächishächu.»'
  bqp-bqp: 'Akũ à pì: Dikiri, ǹsun pↄ fɛ̃ro, yã díkĩna baasi mani yã o doro. Tó
    gbɛ̃ mananↄ kà gbɛ̃nↄn kuri sↄ̃ bi? À wèa à pì: Mani wɛ̃tɛ pì kakatɛro gbɛ̃nↄn
    kurii pìnↄ yãi.'
  hat-hat: Abraram di ankò. Tanpri, Seyè, pa fache sou mwen non. M'ap di yon dènye
    mo. Si ou jwenn dis inonsan ase? Seyè a reponn li. Si mwen jwenn dis inonsan,
    m'ap fè pa lavil la.
  eng-BSB: Finally, Abraham said, “May the Lord not be angry, but let me speak once
    more. Suppose ten are found there?” And He answered, “On account of the ten, I
    will not destroy it.”
  tod-tod: 'Aɓalaame ɠɛni ma: «Màliɠii, soma kae è mina yiiɠaawana, gè la mɔ kpɔɛ
    ɠili nɔpɛ bosu, é ɠula nii ʋolu. Tanisu telebo nu puugɔ ɠa ɠɛ ná.» Ɠɔoɠɔ GALAGI
    ɠɛni ma: «Gè la Sɔdɔme zuɠoloɠologa naama nu puugɔiti maaʋele ma.»'
  eng-WEBPB: He said, “Oh don’t let the Lord be angry, and I will speak just once
    more. What if ten are found there?” He said, “I will not destroy it for the ten’s
    sake.”
  kbq-kbq: Higeno Abrahamu'a anage hu'ne, Ra Anumzamoka mago'ene kantahigegahuanki
    krimpa aheonanto, 10ni'a fatgo vahe'ma mani'nesagenka knare zamahe fanane hugahano?
    Higeno Ra Anumzamo'a ke nona'a amanage hu'ne, Kesanugenoma 10ni'a fatgo vahe'ma
    mani'nesage'na Nagra zamazeri havizana osugahue.
  nhe-BL: 'Huan Abraham sampa quitlajtlani: ―NoTeco, amo xicualani nohuaya, pero nimitztlajtlanis
    san ni huelta: ¿Tlaque tijchihuas intla san majtlactli tlacame tlen itztoque xitlahuaque
    tiquinpantis? Huan Toteco quiilhui: ―Intla itztoque majtlactli tlacame tlen xitlahuaque,
    ax nijxolehuas nopa altepetl.'
  bus-bus: 'Ben à bè: Dii, ǹton pↄ fɛ̃ro, yã kɛ̀kii baasi mɛ́ yã o dↄro. Tó gbɛ̃
    maaanↄ kà gↄ̃ↄn kuri sↄ̃ nɛ́? À wèàla à bè: Mɛ́ wɛ́tɛ pì kaatɛro gↄ̃ↄn kuri pìnↄ
    yãnzi.'
  gub-BL: Na'e iahykaw rehe uze'eg wi Àmàrààw izupe. — Eikwahy zo ihewe nehe, hezar.
    Xo pitài haw zo apuranu putar ihe kury. A'e re naze'eg kwaw nehe. Aze heta 10
    wà nehe, i'i izupe. — Aze heta 10 wà nehe, naityk kwaw tawhu ihe nehe, i'i izupe.
  eng-DRA: 'I beseech thee, saith he, be not angry, Lord, if I speak yet once more:
    What if ten should be found there? And he said: I will not destroy it for the
    sake of ten.'
  knf-knf: 'Kë aji : « Ajugun awutan kadeebaţ, dkak aţiini ubaañşaani : Bahinan kawo
    iñeen. » Kë aŧeem aji : « Bañaaŋ iñeen bukuŋ bado kë mënkŧok ubeeka bŧi. »'
