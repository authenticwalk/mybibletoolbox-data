    ŋamakurru'mirrinha märrma'‐rulu, ḻurrkun' ŋamakurru'mirrinydja yolŋu'‐yulŋu, bala
    nhe yurru nhaltjanna ŋunhiyinydja?” “Ŋuli yurru 10 miṯtji yolŋu'‐yulŋu ŋamakurru'mirri
    ŋunhayi Djudum nhina yukurra, ŋarranydja yurru yaka yana buma ŋunhayi wäŋa buwayakkuma,”
    ga bitjarra ŋayinydja Garraynydja waŋana.
  yal-yal: Iburahima mɔn yi a fala, a naxa, “Marigina, yandi, i nama xɔlɔ. N ma maxɔdin
