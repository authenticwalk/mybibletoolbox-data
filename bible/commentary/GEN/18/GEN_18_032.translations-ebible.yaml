  arb-NAV: 'وَقَالَ إِبْرَاهِيمُ: «لا يَغْضَبِ الْمَوْلَى، فَأَتَكَلَّمَ مَرَّةً أُخْرَى:
    مَاذَا لَوْ وُجِدَ هُنَاكَ عَشَرَةٌ؟». فَأَجَابَهُ الرَّبُّ: «لا أُهْلِكُهَا مِنْ
    أَجْلِ الْعَشَرَةِ».'
  adz-adz: Da Abraham itip ini, “Nifutsarif, dzi ni gampunda ruangꞌ da Agu da nugum
