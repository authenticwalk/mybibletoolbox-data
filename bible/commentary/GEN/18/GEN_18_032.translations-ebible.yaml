verse: GEN.018.032
translations:
  mal-C: അപ്പോൾ അബ്രാഹാം ചോദിച്ചു, “കർത്താവേ, കോപിക്കരുതേ, അടിയൻ ഒരിക്കൽക്കൂടിമാത്രം
    ചോദിക്കട്ടെ, പത്തുപേരേ അവിടെ ഉള്ളൂ എങ്കിലോ?” “പത്തുപേർക്കുവേണ്ടി ഞാൻ അതിനെ നശിപ്പിക്കാതിരിക്കും,”
    അവിടന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da sprach er: Ach, zürne nicht, Herr, wenn ich nur das eine Mal noch rede;
    vielleicht finden sich nur zehn darin! Er antwortete: Ich werde sie nicht zu Grunde
    richten um der zehn willen.'
  lin-lin: 'Bongo Abrayami alobaki : — Tika ete Nkolo na ngai asilika te, pamba te
    nazali koloba mpo na mbala ya suka : Bongo soki bato ya sembo bazali kaka zomi ?
    Azongisaki : — Mpo na bato ya sembo zomi, nakobebisa engumba te.'
  cbr-NT: 'Kia ka ënkinma Abrahamnën amiribishi katëkëankëxa: —''Ën kana ësokin mi
    kain ''ën ''Ibu, ''aínbi kamina mix ''ëmi nishtima ''ain, ''aínbi kana mi katëkënxuma
    ënë banaishi mi kain: ¿añu karamina anua diez uni ''uchañuma atu mërakin ''ati
    ''ain? Kakëxun ka Nukën ''Ibun kakëxa: —Anua diez uni ''uchañuma mërakin kana
    a ëma këñutima ''ain.'
  eng-LSV: 'And he says, “Please let it not be displeasing to the Lord, and I speak
    only this time: perhaps there are found there ten?” And He says, “I do not destroy
    [it], because of the ten.”'
  bmu-bmu: 'Mewö jiiga Abrahamnöŋ kunbuk kewö qesiyök: “O Kembu urugi öngöbapukmö,
    ni kunbuk sömaŋi mohot-töp ki keu jimamgö mötzal. Ambazip solanŋi 10 miyök miaŋgöreŋ
    miwikŋaim eŋgiman ewö, mönö denöwö akanak?” Mewö jiiga kewö meleŋnök, “Ambazip
    10 yeŋgöra aka taon mi qahö ayuhumam.”'
  eng-GNV: Then he saide, Let not my Lord be nowe angrie, and I will speake but this
    once, What if tenne be found there? And he answered, I will not destroy it for
    tennes sake.
  eng-WEBSTER: 'And he said, Oh let not the LORD be angry, and I will speak yet but
    this once: Peradventure ten will be found there. And he said, I will not destroy
    it for ten''s sake.'
  nhw-BL: 'Huan Abraham sempa quitlatzintoquili: ―NoTeco, amo xicualani nohuaya, pero
    nimitztlatzintoquilis san ni huelta: ¿Tlaque tijchihuas sintla san majtlactli
    masehualme catli itztoque xitlahuaque tiquinpantis? Huan Toteco quiilhui: ―Sintla
    itztoque majtlactli masehualme catli xitlahuaque, amo nijsemanas nopa altepetl.'
  swh-ONEN: Abrahamu akasema, “Bwana na asikasirike, lakini niruhusu nizungumze tena
    mara moja tu. Itakuwaje kama watapatikana huko watu kumi tu?” Bwana akajibu, “Kwa
    ajili ya hao kumi, sitauangamiza.”
  bba-bba: Aburɑhɑmu u kpɑm nɛɛ, ɑ suuru koowo, nɔn tee teniwɑ kon ɡɑri ɡere. Bɑɑ
    ǹ n wɔkurun nɑ tɑ wɑ̃ɑ mi ni? Mɑ Yinni Gusunɔ u nɛɛ, nɑ ǹ ɡu kpeerɑsiɑmɔ nɑ̀
    n wɔku te wɑ.
  eng-KJVCPB: 'And he said, Oh let not the Lord be angry, and I will speak yet but
    this once: Peradventure ten shall be found there. And he said, I will not destroy
    it for ten’s sake.'
  cpy-cpy: 'Eekiro ikantatziri Abraham, ikantziri: “Pikeme nokantemi Nowinkatharite,
    eerowa pikijana, ari noweyaantawaemi nojampitemi, eero napiitziro. ¿Iitaka awijatsini
    ikaaterika 10 kameethashireri?” Ari ikantanee Tajorentsi: “Arika noñaaki ikaate
    10, eero nothonkiro nampitsi.”'
  mpx-mpx: Inoke Abalahama i ba, “Babala, bahi nu huhugaagau, yaa nuwau pamaisena
    al na baaba eliyam. Ga i ola ebo ali gewi elulutega (10) ya nu pwawal?” Yaka anana
    Yehoba i lahe i ba, “Ebo ali gewi elulutega (10) na pwawal, he nige panuwa na
    aapapanak-an.”
  wbp-wbp: Ngula-jangkaju, Yipuruyamurluju yarda payurnu-yijala, “Kajirnangku yarda
    payirni jintakulku witaku jaruku, miyalu jumati-wangurluju yampiya! Kajilpanpa-jana
    parlu-pungkarla 10-pala-mipa ngurrju, ngulangkaju mayi kajikanpa-jana muku pinyi-jiki
    kirri-wardingki-patuju?” YAAWIYI-rliji yarda jangku-manu-yijala, “Kari lawangka!
    Kajirna-jana 10-pala-mipa parlu-pinyi ngurrju, ngulaju kapurna-jana yampimi jintangka-juku
    wankaru-juku. Kapulu wankaru-juku nyina nyampurlaju kirringka Jatamarla.”
  luo-luo: Eka Ibrahim nowacho niya, “Mad Jehova Nyasaye kik sin koda, to oyie awach
    wach achiel mogik. Ka dipo ni ji apar kende ema oyudi e dalano?” Ruoth Nyasaye
    nodwoke niya, “Nikech ji apar maonge ketho ok natiek dalano.”
  meu-meu: 'Ma eto, Ḡaubada e, basio badu, ina nega tamona mo ma baina noinoi: gwauta
    hona bema noho, ede bema heto? Iehova eto, Gwauta daidiai baina bogaia hisi.'
  npi-ULB: तिनले भने, “परमप्रभु रिसानी नहोस्‌। अब अन्तिम एक पल्ट बोल्‍नेछु । सायद
    त्‍यहाँ दस जना पाइन्छन् होला?” उहाँले भन्‍नुभयो, “दश जनाका खातिर पनि म त्‍यो नाश
    गर्नेछैनँ ।”
  yor-yor: Abrahamu sì wí pé, “Jọ̀wọ́ má ṣe bínú Olúwa. Jẹ́ kí ń béèrè lẹ́ẹ̀kan si.
    Bí ó bá ṣe pé ènìyàn mẹ́wàá ni ó jẹ́ olódodo ń kọ́?” Olúwa wí pé, “Nítorí ènìyàn
    mẹ́wàá náà, èmi kì yóò pa á run.”
  emp-NTPO: 'Abrahaʌ̃ba wayacusa jarasia: –Mʌ̃ Boro, mʌ̃a bed̶eada ab̶abe jaraya.
    Quĩrũrãdua. Mʌ̃a maʌ̃ bed̶eara jarasira waa jaraẽ́a. Ãĩbẽrã arima diebe panʌsicada.–
    Maʌ̃ne Ãcõrẽba jarasia: –Jipa b̶eada die panʌbʌrʌ, ãrĩẽ́a.–'
  ind-ind: Kata Abraham lagi, “Penguasaku, mohon jangan marah apabila aku berbicara
    sekali lagi. Bagaimana jika hanya ada sepuluh orang baik di situ?” Jawab TUHAN,
    “Aku tidak akan membinasakannya karena kesepuluh orang baik itu.”
  pes-OPCB: 'ابراهیم بار دیگر عرض کرد: «خداوندا، غضبت افروخته نشود! این آخرین سؤال
    من است. شاید ده نفر عادل در آن شهر یافت شوند!» خداوند فرمود: «اگر چنانچه ده عادل
    نیز باشند، شهر را نابود نخواهم کرد.»'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ alota꞉ Tekehalio. Pilisi ota꞉ hoto homeke lota꞉ puluekema꞉
    mineke na panka꞉peke. Kiki yaapo homeke handa꞉ wika꞉na꞉ta꞉ eki pilipikipe leekeme.
    Ipikana꞉ma꞉ alota꞉ Kiki yaapo handa꞉ ua꞉ka꞉na꞉ make na hoeyalueke leekeme.
  lcm-lcm: Na Abaraam kala antok ta, “Au, kanat. Kapo ro ani IAVE ku ago ta songag
    an anig, sikei napo atogon lak kag akamusai luai i susui. Ka sa akorong man kula
    sabonai ani sangauli palau eiang?” Na kala polpol ta, “Ani sangauli palau ang
    kapa, na ago ta vil arikek an ani nei rina ang.”
  aer-aer: Abraham awethe angkeke, “Atyenge ahele-irretyale, kele the ngenhe anyente-ngare
    ware apayuthneye. Unte apeke-arle tyerrtye mwerre 10-pele ware aretye-alheke-artaye
    apmere ikwere.” YAHWEH angkirtneke, “Arrangkwe, Tharle apmere renhe ataketyeke
    arrangkwe-arle, The apeke tyerrtye mwerre 10-pele ware arerlenge.”
  tgl-ULB: Sinabi niya, “Pakiusap, huwag kayong magalit, Panginoon, sasabihin ko ito
    sa huling pagkakataon. Marahil sampu ang makita roon.” At sinabi niya, “Hindi
    ko ito wawasakin alang-alang sa sampung natira.”
  nop-nop: Kaŋ Abalahamdi yoguk, “O Wapumne, nu nai kubugoŋ hinek tomboyoula yobit
    doktiŋa mu nadikadakanambeŋ. Meeniŋ 10 hogok nobu yabuŋa dediŋ tibeŋ?” Adibo yoguk,
    “Nu 10 heki doktiŋa yokwet u mu tubukadawit.”
  kca-kca: 'Авраам йастәс: «Вŏсху ӑт ат ԉикащәԓ, ма и пуш па иԋщәсԓэм: мосәӈ, щита
    йаӈ туп питәԓ». Ԓўв йастәс: «Йаӈ урәӈән ӑт пӑратԓэм».'
  cbu-NT: 'Yusurshat Aprahamarini masharangiya. Apaa; Nuwaa tsiyantariyshpa. Na nimun
    arang ndushapari mashchina. ¿Apaz 10 taaru anoo tamacheezish? ¿Shiy amaksha? tárangiya.
    Apanllsha: 10 taaru nduntam yaktaa kapeetchina, tárangiya.'
  usa-usa: Ókaraq Abara-ám Yawe Îtogomma ítáraiye, “Kanaráré, Anókó íma ááyáqa-timiyó,
    tiyúwénaq paki mórákaraq ítáno. Náraq emá ínónó, tiyaka (10) wayuka-urammo mi
    márúpímmó maiya?” Yawe Îtogo anónná-uráiye, “Páá tiyáka-urammo (10) kateko wayuka
    mi márúpímmá maiyamma kemá íma yíkamonune.”
  hui-hui: Ani layagola Abarahama ibugua lone lalu, Anduane Homogo-o aiore nde keba
    nahabe. Bi mbiraore hangu hale harogo agali pirali bayale heagua nde agua buleberebe,
    lene. Ani layagola Anduane Homogohanda ladai bialu lalu, Pirali bayale heagua
    nde tinaga tano mo ko naholebero. Agali bayale uruni tibi ereba naholebira, lene.
  wrs-wrs: Doa Aprahamba henga omnana, manam yimba kamba koasvevav, wo hengava kava
    yemba ishomnavavmoa honamba, owai. Besal indhanamba yimba nongaltava 10pelarava,
    wo es hevpa? Doa Yawe omnana, osva kava indkumbim nombolvhoawol vevav.
  mya-mya: နောက်​တစ်​ဖန်​အာ​ဗြ​ဟံ​က``အို ဘု​ရား​ရှင်၊ အ​မျက်​ထွက်​တော်​မ​မူ​ပါ​နှင့်။
    အ​ကျွန်ုပ်​တစ် ကြိမ်​သာ​ထပ်​၍​လျှောက်​တင်​ပါ​ရ​စေ။ အ​ပြစ် မဲ့​သူ​ဆယ်​ယောက်​မျှ​သာ​ရှိ​လျှင်
    မြို့​ကို​ဖျက် ဆီး​ပစ်​ဦး​မည်​လော'' ဟု​လျှောက်​ပြန်​သည်။ ကိုယ်​တော်​က``အ​ပြစ်​မဲ့​သူ​ဆယ်​ယောက်​ရှိ
    လျှင် မြို့​ကို​ငါ​မ​ဖျက်​ဆီး'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñun Abraham kayu pa'' jindu tsandimi: Tsantsaya, in Bale Ruku, inu
    ajaavityuka, tsaaren entsan manbatinu tenve, tsenmin bulla manban jui''yu. ¿Tyee
    kenu juyu, tsandenna paityaaba kataakishu juntsaa? timi. Tsenñu Yavé tsandimi:
    Naa juntsa paitya'' mitya bain, juntsa pebulunu dekike'' piren jui''yu, timi.'
  bod-N: ཡང་ཨབ་ར་ཧམ་ན༌རེ། ཀྱེ། གཙོ་བོ༌ལགས། ཁྱེད་རང་དགོངས་པ་མི་ཚོམ་པར༌མཁྱེན། བདག་ལ་ད་དུང་ཐེངས་གཅིག་ལ་གསུང་གནང་བར༌མཛོད།
    གལ་ཏེ་ཁྱེད་ཀྱིས་ཡུལ་དེ་ནས་མི་རྣམ་དག་བཅུ་མཐོང་ན་ཅི་ལྟར་བྱའམ་ཞེས་ཞུས་པ༌ལ། ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ།
    བདག་གིས་མི་རྣམ་དག་བཅུ་བོ་དེའི་རྐྱེན་གྱིས་གྲོང་ཁྱེར་དེ་ཉིད་མེད་པར་མི་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Abraham aking balam, “O Kari Biya, ago ko gemang me magarukko, bare
    aga isa nukum ewere ka isuekko. Kariimet ningo mu 10 iwita, mu awuk bitar?” Se
    nu balam, “Ani kariimet ningo 10 bagamon se nungarkik, mu ani wonong lilim me
    maguwurikko,” mam.
  kkl-kkl: Wene seogpa nen Abrahamdi ambarelamogti, “Nani, wana mali sembaheng kom!
    Ot nhon babe lemnun. Ot nimi sa'obareog wamik tanena as ane mali nembalulam te?”
    aro ambarogpa Nuni Allahri, “Ot nimi sa'obareog wamikpa ipsine tanena as ane orog
    nembanun kom,” seog.
  sna-sna: Ipapo akati, “Ishe ngaarege kunditsamwira, asi regai hangu nditaurezve
    kamwe chete. Ko, kana gumi chete vakawanikwamo?” Iye akapindura akati, “Nokuda
    kwaivavo gumi, handingariparadzi.”
  spa-BLM: 'Él dijo: “Oh, no dejes que el Señor se enoje, y hablaré sólo una vez más.
    ¿Y si se encuentran diez allí?” Dijo: “No lo destruiré por el bien de los diez”.'
  beu-beu: Evengtahimi Abraham ana Lahatala At mateng hula, “Nimang! Na hula taang
    mateng minu maveng, base ekang Oomi alil ekang! Kalo nehe ba aaung-hama ening
    angu, inang 10 kolang se, tatalang?” Angmuse Lahatala Ana Abraham ebalet hula,
    “Kalo nehe ba aaung-hama ening angu, inang 10 ue angumi se, Na bae bendar angu
    ening amusing-ajela niang.”
  cac-cac: 'Ix yalanxi vin̈aj Abraham chi'': —Ac''val nivanc''olal d''ayin ach Vajalil,
    mocab'' cot oval d''ayin, axon̈ej junel tic tzin tevi d''ayach, man̈xa tas ol
    vala'': ¿Tas tzutej, q''uinaloc tato axon̈ej lajun̈van̈oc eb'' vach'' sb''eyb''al
    tz''ilchaj uuj? xchi vin̈. Ix yalanxi Jehová chi'' icha tic: —Q''uinaloc ay lajun̈van̈oc
    eb'' vach'' sb''eyb''al, man̈ ol in satel-laj jun chon̈ab'' chi'', xchi.'
  swh-ULB: Akasema, “Tafadhali usikasirike, Bwana, na nitasema jambo hili kwa mara
    ya mwisho. Huenda kumi wakaonekana kule.” Na akasema, sitaangamiza kwa ajili ya
    hao kumi.”
  bel-bel: 'Абрагам сказаў: хай ня ўгневаецца Валадар, што я скажу яшчэ адзін раз:
    можа быць, знойдзецца там дзесяць? Ён сказаў: ня вынішчу дзеля дзесяці.'
  wed-wed: Abraham i riwa i pa, “Au Bada, eḡa awariu ma ḡaiawa ma vianineu da mara
    tagogi ava ana babani me. Mepa da 10 kampa ma nelaḡai?” I riwa i pa, “Mepa da
    10 ana nelaḡai, amapo eḡa ana vipupui.”
  deu-ELBBK: 'Und er sprach: Möge doch der Herr nicht zürnen, und ich will nur noch
    diesmal reden. Vielleicht mögen 10 dort gefunden werden. Und er sprach: Ich will
    nicht verderben um der 10 willen.'
  mbb-OT: Ne migkaǥi pa maan si Abraham te, “Nengazen, Kenà a kenikew mepeuki, ketepusan
    en heini he id-insè ku. Penenglitan ke zuen 10 he menge metazeng he egkeehè nu
    zutun?” Ne midtavak is Nengazen te, “Ke zuen egkeehè ku ziyà he minsan 10 dà he
    menge metazeng, ne kenè kud edlimasen.”
  msc-msc: 'Iburahima kan ko: «Maari, i kana diminya n ma. N na kuma dan de ɲin di.
    Ni mɔɔ telenni muumɛ kɛra mɔɔ tan di don?» Allabatala kan ko: «N tɛ jahadi la
    so kan mɔɔ tan woilu la ko kosɔn.»'
  mal-2015: 'അപ്പോൾ അവൻ: കർത്താവു കോപിക്കരുതേ; ഞാൻ ഇനി ഒരു പ്രാവശ്യം മാത്രം സംസാരിക്കും;
    പക്ഷേ പത്തു പേരെ അവിടെ കണ്ടാലോ എന്നു പറഞ്ഞു. ഞാൻ പത്തുപേരുടെ നിമിത്തം നശിപ്പിക്കയില്ല
    എന്നു അവൻ അരുളിച്ചെയ്തു.'
  tuo-NT: 'Abrahã sẽrĩtiñaꞌtʉocʉ niwĩ: —Yʉꞌʉ wiogʉ, yʉꞌʉ meꞌrã uacʉpa. Mʉꞌʉrẽ aꞌtota
    sẽrĩtiñaꞌtʉogʉti majã. Ne caribonemosome. ¿Deꞌro weegʉsari mʉꞌʉ, diez diaꞌcʉ̃
    añurãrẽ bocaejagʉ? Õꞌacʉ̃ nicʉ niwĩ: —Diez añurã nicã, ti macãcjãrãrẽ cõꞌasome.'
  gup-gup: Wanjh Abraham yimeng, “Yuwn nuk kandung, ngudda nawu Yiwohrnan rowk, dja
    kanbawo ngayawoyhwokdi kunkudji, dja bu djal tenwi birrimak kumekbe yibenngalke?”
    Wanjh nungka Yawey biwokmey, yimeng, “Bedda bedberre nawu ten birrimak, minj ngaye
    ngabenbun bininj nawu kabirrihni kumekbe kubolkkimuk.”
  met-met: Baing Ebraham harua ba, “Toxoratamona, sanga ba atim disala manga te. Ne
    ngabo ba ngaharua bunging tela muli. Bola 10 ding ganiding duwa la ba, bing baruta?”
    Baing Toxoratamona harua ba, “Mana namua ngabagu 10 duwa, bing bagula ngahanggalangia
    te.”
  gvs-gvs: Tuwo Eberamo idigo kana, ‘Tomoya, geya kuegamogamoguta go, sivatayamo tuwaina
    bei abóbwara. Neta tokibóbwata adi badabada yawou kubabanedi, bei manakaem?’ ‘Tokibóbwata
    adi badabada yawou pasidi toni kasayadi madabokidi bei geya amtulidita’, Yauwe
    kaena.
  rmc-rmc: '„Rajeja, mangav tut,“ phenďa o Abraham, „ma av pre ma choľamen, hoj mek
    jekhvar tutar phučav! So te ode ena ča deš?“ Odphenďa: „Angle ola deš džene oda
    foros na zňičinava.“'
  nlg-nlg: Me ghoi bosa so Abraham, “Yahweh, ko bei rutu vaniu gea, aeni vamua sakai
    nigua na bosa sosoko. ?Ke ba paregho vamua na vure tara uto tana komu keri ke,
    na hava ko gonia?” Ge bosa Yahweh, “Ke ba paregho vamua na vure uto tana komu
    ke, ku mua durakea.”
  dgr-DOGNT: K'achı̨ Abraham hanaedı, “Gots'ǫ̀ K'àowo wek'èch'a welè-le, hanìkò k'achı̨
