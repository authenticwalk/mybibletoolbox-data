    bear a child when I am old?’
  spp-spp: 'Ka Kafooŋi si jwo Ibirayima á: «Ɲaha kurugo Sara à cyàha uye funŋ''i,
    maa jwo na uru niɲjyeŋkwoŋi saha sì n-jà pyà ta sèeŋi na mà yɛ?'
  aey-aey: Odocob Tibud uqa Ebraham madon, “Eu adi Sera uqa asali bili ija toia bahic
    eu mele bahic ija mel basigenfo ec madeia?
  urd-GVH: रब ने इब्राहीम से पूछा, “सारा क्यों हँस रही है? वह क्यों कह रही है, ‘क्या
    वाक़ई मेरे हाँ बच्चा पैदा होगा जबकि मैं इतनी उम्ररसीदा हूँ?’
  rug-rug: Meke nanasia e Zihova se Ebarahami, “Na vegua ke hegere se Sera meke zama,
    sapu lopu kaqu boka podo koburu si asa, sina ele kaleqe sisigiti gua.
  gaz-gaz: Kana irratti Waaqayyo Abrahaamiin akkana jedhe; “Saaraan maaliif, ‘Ani
    ergan dulloomee booddee amma dhugumaan mucaa nan daʼaa?’ jettee kolfite?
  fra-LSG: 'L’Éternel dit à Abraham: Pourquoi donc Sara a-t-elle ri, en disant: Est-ce
    que vraiment j’aurais un enfant, moi qui suis vieille?'
  gnn-gnn: Bala dhunupana ŋayi Garrayyunydja dhä‐wirrka'yurruna ŋanya Yipurayimnha,
    “Nhäku ŋayi ŋunha Saranydja gitkitthurruna? Ga waŋana ŋayi nhäku bitjarranydja,
    ŋunhi ŋarranydja worruŋuna wal'ŋu yothuwu gänharawu?
  yal-yal: Alatala yi a fala Iburahima xa, a naxa, “Nanfera Saran gelexi? Nanfera
    a a falaxi, a tan mi nɔɛ diin barɛ sɔnɔn, bayo a bata fori?
  gum-gum: 'Inchene Jehovábe Abrahamwane trenchibig køn: —Sarabe trenchib intsan cha,
    ¿Kan isa kømø, treeg kønrrab kø chinder? chib. ‘Na yan køllig købendø, kan unø
    tøgagømig.’'
  iou-iou: Sara ude nadäŋirän Yawetä Abraham ŋode iwet yabäŋkuk; Sara imata näk webe
    pähap täyat ŋopäŋ nanak täga nämo bäyawet yäŋ nadäŋkaŋ mägayätak?
  haw-1868: Ninau mai la o Iehova ia Aberahama, No ko aha la i akaaka ai o Sara, i
    ka i ana, He oiaio anei, o hanau no wau i keiki i kuu wa luwahine?
  arb-NAV: 'فَقَالَ الرَّبُّ لإِبْرَاهِيمَ: «لِمَاذَا ضَحِكَتْ سَارَةُ قَائِلَةً:
    أَحَقّاً أَلِدُ ابْناً وَقَدْ بَلَغْتُ سِنَّ الشَّيْخُوخَةِ؟'
  adz-adz: Da Yawe ini da Abraham, “Ibianungꞌ da Sara irubungꞌ da ini, ‘Dzi fufi sib
    da isangꞌ i dzi rima narungꞌ?’
  ewe-ewe: Yehowa gblɔ na Abraham be, “Nu ka ta Sara ko nu ɖo? Nu ka ta wògblɔ be,
    ‘Ɖe nyɔnu tsitsi abe nye ene ate ŋu adzi via?’
  eng-LEE: And the Lord said unto Abraham, Wherefore did Sarah laugh, saying, Shall
    I of a surety bear a child, since I am old?
  dji-dji: Bil nyani Yaway inga wanginban Abrayamgi, “Nyimki Sara gitgitdjili, ga
    djining wangini miri, ‘Bina djining birralkima djanguny, miri ngarri yidjipilikiṉdjidji?
    Yarim wulgamanban irri.’
  gvn-gvn: '@see-verse:GEN.018.012'
  nna-nna: Ngarrkalu wurrarnala Abraham-ja, “Nganija nyarru pirni Sarah? Nganija wurrarnarningu,
    'Ranyji yiji ngaju, munu partany ngajulu kanganyakarni.'?
  asm-FB: যিহোৱাই তেতিয়া অব্ৰাহামক ক’লে, “চাৰাই কেলেই এই কথা কৈ হাঁহিলে যে ‘মই বুঢ়ীয়ে
    জানো সচাঁকৈয়ে এটি পুত্ৰ প্ৰসৱ কৰিম?’
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عِبُرَهِمَ بّ، «سَرَ يٍلٍشِ مُنقٍ رَ؟ عَ عَ قَلَشِ
    مُنقٍ رَ، عَ تَن مُ نْمَ دِ بَرِدٍ سْنْن، بَرِ مَ عَ بَرَ فّ تَفَندٍ؟
  fra-SBL: 'Yahvé dit à Abraham : « Pourquoi Sarah a-t-elle ri en disant : « Aurai-je
    vraiment un enfant quand je serai vieille ?'
  hbo-hbo: וַיֹּ֥אמֶר יְהוָ֖ה אֶל־אַבְרָהָ֑ם לָ֣מָּה זֶּה֩ צָחֲקָ֨ה שָׂרָ֜ה לֵאמֹ֗ר
    הַאַ֥ף אֻמְנָ֛ם אֵלֵ֖ד וַאֲנִ֥י זָקַֽנְתִּי׃
  shp-NTPO: 'Ikaxbi Ibon Abraham neskáakin yoia iki: —¿Jawekopiki, Saran osanai? ¿Yoxanshoko
    ixonbi, bakeatiki ikonhayamai?'
  eng-WYCLIFFE: Forsothe the Lord seide to Abraham, Whi leiyeth Sare, thi wijf, seiynge,
    whether Y an eld womman schal bere child verili?
  piu-2006: '@see-verse:GEN.018.012'
  pjt-pjt: Ka Mayatjalu ikaringkunyangka kuliṟa Aipuṟamala wangkangu, “Nyaanguṟu Tjiiṟanya
    ikaringanyi? Paluṟu tjinguṟu anaṟa ikaringu ngayulu wangkanyangka.
  cwe-cwe: Baho Mndewa Mulungu kamuuza Bulahimu, “Habali Sala kaseka na kalonga, ‘Kweli
    izadahika nyeleke mwana na niye mulala?’
  bgs-bgs: Na, iginsà tô Áglangngagán ki Abraham, na mà din, “Manan ka igngisi si
    Sara? Manan ka igkagi sikandin na pamánnun é kapamasusu din ka batà su tuu dán
    tugál sikandin?
  kik-kik: Nake Jehova akĩũria Iburahĩmu atĩrĩ, “Nĩ kĩĩ gĩatũma Sara atheke na eyũrie,
    ‘Ti-itherũ no ngĩe na mwana ndĩ mũkũrũ ũguo?’
  ksr-ksr: 'Kaeŋ romoŋgoro Poŋnoŋ Aabraham qisiŋ muŋ kokaeŋ ijoro: “Saaranoŋ naambaajoŋ
    jomoma kokaeŋ romoŋgoja: ‘Nii emba waŋa totooŋ kolooŋ oŋanoŋ merabora mewenaga
    me?’'
  omb-omb: Siu Huqe mo veve lawe Ebraham, “Huri havagi i Sera mo mana me move, ‘?Neu
    hurive nain bamba na maresu, siserigi ngaha nau sesea?’
  fra-NCL: 'Yahweh dit à Abraham : « Pourquoi Sara a-t-elle ri en disant : Est-ce
    que vraiment j’aurais un enfant, vieille comme je suis ?'
  cek-AK: To naah Angraeng mah Abraham khaeah, Tipongah Sarah mah pahnuihaih hoiah,
    Kai loe mitong boeh, caa ka sah thai vop tih maw? tiah lok a thuih loe?
  xla-xla: Epalati asiyama Godtapo A꞉iblaham watle epo atlaiyo, “Adipalati Selatapo
    eimale mate atlemama ya꞉skamu ya꞉ye owayemala hamolowe dla sikemte alluyemala
    poloma di?
  cuk-cuk: 'Ar Bab-Jehováʼdi, Abrahamʼga sogded: —¿Ar ibiga Sara alle? ¿Ar ede seredgussoggu,
    geg bar mimmi-nikuye binsade?'
  uig-CYR: 'Пәрвәрдигар Ибраһимға: — Сараһниң: «Мән қерип кәткән турсам, растинла
    бала туғармәнму?» дәп күлгини немиси?'
  tel-2017: అప్పుడు యెహోవా అబ్రాహాముతో “శారా ‘ముసలిదాన్ని అయిన నేను నిజంగా బిడ్డను
    కనగలనా’ అనుకుని ఎందుకు నవ్వింది?
  hat-BSA: 'Epi SENYÈ a te di Abraham: “Poukisa Sara te ri, e t ap di: ‘Èske vrèman
    mwen va fè yon pitit lè mwen fin vye a?’'
  bxh-bxh: Habahim Guyau ya libalau Abelaham lisina, iyen, Paꞌana somo be Sala ya
    liuhwa na iyen, “Yau haꞌa E tinalaꞌi na sidohana haba E fanatu?”
  kos-kos: Na LEUM GOD El siyuk sel Abraham, “Efu Sarah el ku israsr ac fahk, ‘Ya
    pwaye ku in oasr tulik se nutik ke nga arulana matuoh?’
  hbo-WLC: וַיֹּ֥אמֶר יְהוָ֖ה אֶל־אַבְרָהָ֑ם לָ֣מָּה זֶּה֩ צָחֲקָ֨ה שָׂרָ֜ה לֵאמֹ֗ר
    הַאַ֥ף אֻמְנָ֛ם אֵלֵ֖ד וַאֲנִ֥י זָקַֽנְתִּי׃
  ibo-ibo: Onyenwe anyị jụrụ Ebraham ajụjụ sị, “Gịnị mere Sera ji achị ọchị? Gịnị
    mere o ji kwuo sị, ‘Olee otu agadi nwanyị dịka m ga-esi mụọ nwa?’
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ଅବ୍ରହାମଙ୍କୁ କହିଲେ, “‘ଆପଣାର ବୃଦ୍ଧାବସ୍ଥାରେ କି ନିଶ୍ଚୟ ସନ୍ତାନ
    ଜନ୍ମିବ,’ ଏହା ଭାବି ସାରା କାହିଁକି ହସିଲା?
  wmt-wmt: '@see-verse:GEN.018.012'
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Apraham, “Pwota Sara a takir o ekieki
    lon lelukan, ‘Ifa usun, üpwe wesewesen tongeni nöünöü lon ai chinlap?’
  ssd-ssd: 'Taŋamba idusna le Suŋgo nu Abraham sana: Ndaŋam tuku Sara nu nzumilka
    sakat: Ye buk saibo pilen ta ndaŋmba ye kiŋo tamŋgit ŋga sakat.'
  rop-rop: Wal YAWEI bin askim Eibrahem na, “Wotfo Sera bin laf en askim miselp, ‘Wotfo
    im reken ai garra abum beibi wen mi brabli olgamen?’
  ukr-1871: 'І рече Господь Авраамові: Чого всьміхнулась Сарра сама собі, говорючи:
    Чи справдї ж бо менї вродити? я же собі стара вже.'
  eng-AOI: Yahweh said to Abraham, “Why did your wife laugh? Why did she say, ‘Am
    I really going to have a child, when I am an old woman?’
  yon-yon: Kwananduune, Yarimanbed Abraham yaa yedmenoon, “Sera kuu komo andud ambon
    kamenu ‘Kiomnaan kuned dana nendaniinoo?’ andeen?
  bch-bch: Ta Maron ikeo pan Abraam bedane, “Sara ikamado ga inging ta ikeo, ‘Gau
    taine kapei, be gau ga napopo gergeu madongan?’
  deu-1951: 'Da sprach der HERR zu Abraham: Warum lacht Sarah und spricht: «Sollte
    ich wirklich noch gebären, so alt ich bin?»'
  eng-JPS: 'And the LORD said unto Abraham: ''Wherefore did Sarah laugh, saying: Shall
    I of a surety bear a child, who am old?'
  ubr-ubr: Namon BADA on Abraham itetemai iyau, “Aibo mes Sarah i serer ato iyau,
    ‘Yau on ai jenekwar bag ato men fofonin fifi ani tuai on?’
  srp-1865: 'Tada reèe Gospod Avramu: što se smije Sara govoreæi: istina li je da
    æu roditi kad sam ostarjela?'
  lug-lug: Mukama n’abuuza Ibulayimu nti, “Lwaki Saala asese ng’agamba nti, ‘Ndiyinza
    okuzaala omwana nga nkaddiye?’
  heb-heb: ויאמר יהוה אל אברהם למה זה צחקה שרה לאמר האף אמנם אלד ואני זקנתי׃
  ben-IRV: তখন সদাপ্রভু অব্রাহামকে বললেন, “সারা কেন এই বলে হাঁসলো যে, ‘আমি কি সত্যই
    প্রসব করব, আমি যে বুড়ী?’ কোন কাজ কি সদাপ্রভুর অসাধ্য?
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖਿਆ, ਸਾਰਾਹ ਕਿਉਂ ਇਹ ਆਖ ਕੇ ਹੱਸੀ ਕਿ ਜਦ ਮੈਂ ਬੁੱਢੀ
    ਹੋ ਗਈ ਹਾਂ ਤਾਂ, ਕੀ ਮੈਂ ਸੱਚ-ਮੁੱਚ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦੇਵਾਂਗੀ? ਭਲਾ, ਯਹੋਵਾਹ ਲਈ ਕੋਈ ਗੱਲ ਔਖੀ
    ਹੈ?
  tkr-tkr: 'Rəbbee İbrahimıke qiyghanan: – «Zı Sarra qəsra vor, zasse uşax uxas əxəye?»
    uvhu, nya''a məng''ee əqəna hı''ı?'
  mwp-mwp: Wa, nuydh kuykulnga Serayna giw wakay karngemidhin senabi thonara. Nuy
    Abramalpa yapupoeybaydhin kedha, ‘Senaw Seray miyaw may giwn pungaypa, nadh ngaw
    ya mina yapathoemayginga? Na minguz kedha umepu, na koey apu, na kazipa matha
    ngoedhagidh lawnga?
  mya-JVB: သင်၏မယားစာရာ က၊ အကယ်၍ငါ သည် အို ပြီး မှ၊ သားကို ဘွား လိမ့်မည်လောဟုဆို လျက်
    ၊ အဘယ်ကြောင့် ရယ် သနည်း။
  tte-O: Kabo Yaubada iwalo Abelamo koina iba, “Tawae kaiwena Sela imalu yo iba, ‘Yau
    yakedukedulumako nige sowasowana yakabi’?
  tbg-tbg: Seraava mintimakero nai aatoqi iruvaro Noravano Kotiva Eparahaamira irero
    tiharo, Nantivaroe Seraava naaraihiharo tiharo, Te kontaiqama vuro. Nantiakee
    te vainti ho vatararave, tivo?
  hmo-hmo: Bona Lohiabada ese Aberahamo dekenai ia henanadaia, ia gwau, “Sara be badina
    dahaka ia kiri, bona ia gwau, ‘Lau buruka neganai, edena bamona natuna ta lau
    abia, a?’
  ata-ata: Xe iliꞌi la IAUE mutaliꞌisou Avalaamu, “Tavaꞌu loxovaa la Sala mikeke ka
    mivikala lexe umomomo sou ane ivoꞌonu keakea vile mine ane a aululu ꞌo?
  nfa-nfa: Ka LAMATUA peka dènge Abraham, aku Nèngu na, “Nga tao ka Sara mari? Ele
    boe na ngee na, lii padhai Jaꞌa ne jꞌajꞌi boe, lula nèngu heka le.
  urd-urd: फिर ख़ुदावन्द ने अब्रहाम से कहा कि सारा क्यूँ यह कह कर हँसी की क्या मेरे
    जो ऐसी बुढ़िया हो गई हूँ वाक़ई बेटा होगा?
  rus-SYN: 'И сказал Господь Аврааму: отчего это сама в себе рассмеялась Сарра, сказав:
    “неужели я действительно могу родить, когда я состарилась”?'
  cbt-NTPO: 'Siniororiso nipirinhuë'', Apraan itapon: —¡Sara co tëhuacasohuë nipirinhuë'',
    tëhuarin! “Nani paiyaco” ta''ton, ¿co natëtërinhuë'' hua''huanacaso ti?'
  bqc-SIM: 'Ɔ̃ Dii Ablahaũ là à mɛ̀: Àkɛa Sala yáalↄ̀i? À mɛ̀ a gbɛ̃́ pↄ́ a
    zikũ̀ á fↄ̃ nɛ''i lↄe?'
  tcz-CHONGTHU: Pathen in Abraham jah achun aseiye, “Ipi dinga Sarah khu nuiya ka
    teh nunga keiman cha kanei tahbeh mong ding hi nam,” ati ham?
  mar-mar: परमेश्वर अब्राहामाला म्हणाला, “सारा का हसली? मी आता इतकी म्हातारी झाली
    असताना मला मुलगा होईल काय, असे ती का म्हणाली?
  tcs-tcs: Da AntapGod bin aske Eibram, ‘Aukam Sera i bin lap ane spik po emselp,
    “Ei! Ai prapa aka nau. Wiskain ai go gad pikinini a?”
  soq-soq: Tane Iawe God Abraam diene wanase, “Dima baiwa Sara oi wane wanase, ‘Ne
    gulaunten ide oto wadapaa rua, ba?’
  qub-qub: 'Chaymi Abrahamta Tayta Dios niran: «¿Imanirtaj asicusha Saraga ‹Chacwanna
    caycarga ¿rasunpachuraj wawata tarishaj?› nir?'
  bqp-bqp: 'Akũ Dikiri Ibrahĩ là à pì: À kɛ̀ dera Sara yáa dↄ̀ↄ? À pì akũ kũ a
    zĩ kũ̀ áni fↄ̃ à nɛ́ i dↄ yá?'
  hat-hat: Seyè a di Abraram. Sa ki gen la a pou Sara ri konsa, pou l'ap di nan kè
    l'. Eske mwen kapab fè pitit ankò, jan m' fin vye a?
  eng-BSB: And the LORD asked Abraham, “Why did Sarah laugh and say, ‘Can I really
    bear a child when I am old?’
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Aɓalaame ma: «Lee vaa zu Sala ɲɛɛi wogai, é ɗa ɠɛ:
    ‹Gaama ʋe nɛi ɓaa, ga nà doun zunu zɔlɔɔsu, nɛ̀igi pɔ̀lɔzaɠagai na?›'
  eng-WEBPB: The LORD said to Abraham, “Why did Sarah laugh, saying, ‘Will I really
    bear a child when I am old?’
  kbq-kbq: Ra Anumzamo'a amanage huno Abrahamuna asami'ne, Nahigeno Sera'a kizana
    nereno, tavavamo'na inankna huna mofavrea kasenteku hugeno nehie huno nehie?
  nhe-BL: 'Pero TOTECO quiilhui Abraham: ―¿Para tlen huetzcac Sara? ¿Para tlen quiijto:
    ‘Quejatza huelis nijpiyas ni paquilistli ama quema nohuehue huan na ya tihuehuentzitzi?’'
  bus-bus: 'Ben Dii Ibraĩ là à bè: À kɛ̀ dia Sara yáa dↄ̀? À bè amↄ kɛ̀ a zi kũ̀
    é fↄ̃ à nɛ́ i dↄↄ́?'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e upuranu wi Àmàrààw rehe kury. — Màràzàwe
    tuwe upuka Xar a'e, i'i izupe. — Hehya'uhez wera'u ihe, a'e rupi napuner kwaw
    hememyr haw rehe ihe, i'i kwez uzeupe kury. Màràzàwe tuwe uze'eg nezewe, i'i Àmàrààw
    pe.
  eng-DRA: 'And the Lord said to Abraham: Why did Sara laugh, saying: Shall I who
    am an old woman bear a child indeed?'
  knf-knf: 'Kë Nawat Kabuka aşë ji na Abraham : « we ukaaŋ kë Ŧaara ajii ba, aşal
    aji aanhinan kabuk wi adooŋ abi ţaf ţaf?'
