verse: GEN.018.013
translations:
  mal-C: അപ്പോൾ യഹോവ അബ്രാഹാമിനോട്, “വൃദ്ധയായ എനിക്കു കുട്ടിയുണ്ടാകുമോ എന്നു പറഞ്ഞു
    സാറാ ചിരിച്ചതെന്ത്?
  deu-TKW: 'Da sprach Jahwe zu Abraham: Warum lacht doch Sara und denkt: Sollte ich
    wirklich noch gebären können, nachdem ich alt geworden bin?'
  lin-lin: 'Yawe alobaki na Abrayami : — Mpo na nini Sara aseki mpe alobi : « Nakoki
    solo kobota mwana awa nasili kokoma mobange ? »'
  cbr-NT: 'Usai ''ia ''unánkin ka Nukën ''Ibun Abraham kakëxa: —¿Uisa kupín kara Sara
    kuain? ¿an kara xënira ''aish kana tuáñu ''iti ''ain kixun sinanimin?'
  eng-LSV: And YHWH says to Abraham, “Why [is] this? Sarah has laughed, saying, Is
    it really true—I bear—and I am aged?
  bmu-bmu: 'Mewö mötmöriiga Kembunöŋ Abraham qesim waŋgiba kewö jiyök: “Saranöŋ wanigöra
    gön köla kewö mötmöriza: ‘Nöŋön ambi namŋi kötökŋi aka ölŋa morö membileŋak me?’'
  eng-GNV: And ye Lord saide vnto Abraham, Wherefore did Sarah thus laugh, saying,
    Shall I certainely beare a childe, which am olde?
  eng-WEBSTER: And the LORD said to Abraham, Why did Sarah laugh, saying, Shall I
    certainly bear a child, who am old?
  nhw-BL: 'Pero TOTECO quiilhui Abraham: ―¿Para tlen huetzcac Sara? ¿Quenque quiijto:
    Quenicatza huelis nijpiyas ni paquilistli ama quema nohuehue huan na ya tihuehuentzitzi?'
  swh-ONEN: Ndipo Bwana akamwambia Abrahamu, “Kwa nini Sara amecheka na kusema, ‘Kweli
    nitazaa mtoto nami sasa ni mzee?’
  bba-bba: Mɑ Yinni Gusunɔ u Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ Sɑɑrɑɑ u yɛ̃ɛ u nɛɛ,
    u koo bii mɑwɑ mi kɑ ɡem? Wi, wi u tɔkɔ kuɑ u kpɑ?
  eng-KJVCPB: And the Lord said unto Abraham, Wherefore did Sarah laugh, saying, Shall
    I of a surety bear a child, which am old?
  cpy-cpy: 'Rojampitanakiri Tajorentsi irika Abraham, ikantziri: “¿Iitaka oshirontantari
    Sara? ¿Tema okemijantzi arira otzimae okantawitaka antawokitaki?'
  mpx-mpx: Inoke Yehoba i baek Abalahama elana i ba, “Hauna kaiwena Sela i nival ge
    i ba, ‘Iyaka ya liki nige bosowaiu na ab’?
  wbp-wbp: YAAWIYI-rliji purda-nyangu Jiiraju manyu ngarlarrinja-kurra, manu Yipuruyamulku
    payurnu, “Nyiyaku-ka kujaju manyuju ngarlarri? Kulalpa nganta mardakarla kurdu
    muturnarluju? Marda kaju kapuru nyina ngajuku wangkanja-kurraku? Kulalparnarla
    mayi kurduju yungkarla pirrjirdi-wangurlu nganta? Junga kajirna pina-yanirni kirntangi
    9-pala-jangka, ngulaju kapurna parlu-pinyi palka kurduju kaji mardarni ngati-nyanurluju.”
  luo-luo: Eka Jehova Nyasaye nopenjo Ibrahim niya, “Angʼo momiyo Sara nonyiero kawacho
    ni, ‘Bende danywol nyathi kaka asetini?’
  meu-meu: Bena Iehova ese Abraham e nanadaia, eto, Dahaka dainai Sara e kirimu, e
    tomu “Burukagu ai natugu ta baina abia a”?
  npi-ULB: तब परमप्रभुले अब्राहामलाई भन्‍नुभयो, “‘बुढेसकालमा मैले छोराछोरी पाउँछु
    र भनेर सारा किन हाँसी’?
  yor-yor: Nígbà náà ni Olúwa wí fún Abrahamu pé, “Kín ló dé tí Sara fi rẹ́rìn-ín
    tí ó sì wí pé, ‘Èmi yóò ha bímọ nítòótọ́, nígbà tí mo di ẹni ogbó tán?’
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽba Abrahaʌ̃a jarasia: –¿Cãrẽ cãrẽã Sarara ipid̶asi? ¿Cãrẽ
    cãrẽã crĩcha b̶ʌ idji djora b̶ʌba warrara poya toẽ́da?'
  ind-ind: Kemudian, orang yang kelihatannya seperti pemimpin di antara tiga orang
    itu— yang ternyata adalah TUHAN— berkata kepada Abraham, “Mengapa Sara tertawa
    dan berpikir bahwa dia sudah terlalu tua untuk bisa mengandung?
  pes-OPCB: 'خداوند به ابراهیم گفت: «چرا سارا خندید و گفت: ”آیا زنی به سن و سال من
    می‌تواند بچه‌دار شود؟“'
  ssx-ssx: Koto ekina꞉ mo Tekehalima꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ lota꞉ pitolo alota꞉ Ekipeke
    Setama꞉ ki talo hata꞉ ipikita꞉ ota꞉ koke yolome ekipa weki mondulua꞉pe ala꞉pe.
  lcm-lcm: Sikei IAVE kala sui a Abaraam ta, “Au, marai sa vanang na Sara kapo los
    na kapo antok ta parik kapa koi ia kana si atogon nat si lapo lavan?
  aer-aer: YAHWEH-ele anteme Abraham apayuthneke, “Iwenheke-arle-ame Sarah atherreke?
    Iwenheke-arle-ame re apateme ampwele ampe atnyeneketye?
  tgl-ULB: Sinabi ni Yahweh kay Abraham, “Bakit tumawa si Sarah at sinabing, 'Magkakaanak
    pa batalaga ako gayong matanda na ako?'
  nop-nop: Kaŋ Wapumdi Abalaham ninadiŋa niŋguk, “Salah adi maŋgoŋde indiŋ yoŋa gegelak?
    Nu agaŋ tam gawadaaŋ tugutdi kedem be mihiwele tiŋa eyaŋ nagilaat?
  kca-kca: 'Турәм Куща Авраам пеԓа йастәс: «Мўйа пӑ Сарра ԋӑхәс, йастәман: ‘Пирәщ
    турәмән мўй щирән ма ԋаврэм мŏщатԓәм?’'
  cbu-NT: 'Apanllsha, tputs tamaparee ashiru, Aprahamaa: ¿Mayaamsha Sar kapung staka?
    Itaru, yuwaa áti anoo nda Sar mangush chinakiya. Nda nuwaa kuki yasakiya yuwaa
    wachinataa taarangu iparinachu anootsi, tárangiya.'
  usa-usa: Yawe Îtogo Abara-ámma ítaraiye, “Nóra-itanawá Téra wírá-kenawa téna kemá
    araimma iyápó akánú, íbêqo kemó araqnámo aukúnnapikemma?
  hui-hui: Ani bereagola Anduane Homogohanda Abarahamahondo hale halu lalu, Sara ibu
    i̱ waheore biruwa waneigini hono wibe nahe bedogodago lowa oba halu bedago agibe.
  wrs-wrs: Doa nomba tendoriniva Yawe, wo hev henga Aprahamba ishomnana, es hevpa
    ongapevpa los omnav, es hevpa himba oi, si kava tanamolnam lengvavmi, doa kamba
    mundkolatov vev?
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``စာ​ရာ​သည် ငါ​ဤ မျှ​လောက်​အ​ရွယ်​ကြီး​ရင့်​ကာ​မှ
    သား​သ​မီး​ရ နိုင်​ဦး​မည်​လော​ဟု​ဆို​၍ အ​ဘယ်​ကြောင့်​ပြုံး ရယ်​ရ​သ​နည်း။-
  cbi-NTPO: 'Tsenñu Abrahamnu Yavé tsandimi: ¿Nenñundi Sara yumaa deshinbuuya na mallee
    kanu jutuuwa tya'' uukantsumi?'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། སཱ་རས་ཅིའི་ཕྱིར་ཁོང་དགོད་བྱས༌ཏེ།
    བདག་ནི་རྒས་འཁོགས་རྒན་མོར་གྱུར་པ་ལ་བུ་སྐྱེ་ནུས་སམ་ཞེས༌སྨྲའམ།
  wsk-wsk: Se Yawe Abraham isuam, “Awuk se Sarah gusiram ale mam, ‘Ani garukerem ale
    awuk ta kuriang iluwekko ya?’ mam.
  kkl-kkl: Ogsolamogpa Nuni Allahri Abrahamag hailamogti, “Sa'a sembe Sara wana-ag
    agha seneraglamlari, 'Na sabal tanori huro me mangkanun?' aro ogsobal?
  sna-sna: Ipapo Jehovha akati kuna Abhurahama, “Seiko Sara aseka achiti, ‘Ndichava
    nomwana zvechokwadi here, sezvo zvino ndakwegura?’
  spa-BLM: 'Yahvé dijo a Abraham: “¿Por qué se rió Sara, diciendo: “¿De verdad voy
    a dar a luz cuando sea vieja?”'
  beu-beu: Angmuse LAHATALA Ana Abraham adangtaaning hula, “Etatalang ba Sara ana
    palela? Ana vengpikir hula, naba ba Na vengbanang anga, eningse jadi niang, se
    ana memet iila angu ebele ka?
  cac-cac: 'Yuj chi'' ix yalan Jehová d''a vin̈ icha tic: —¿Tas yuj ton̈ej stzevaj
    ix etb''eyum chi''? ¿Tzam sna'' ix yujto chichimxo ix maxtzac yal yalji junoc
    yune'' ix?'
  swh-ULB: Yahwe akamwambia Abraham, “Kwa nini Sara amecheka na kusema, Je ni kweli
    nitazaa mtoto, nikiwa mzee'?
  bel-bel: 'І сказаў Гасподзь Абрагаму: чаго гэта засьмяялася Сарра, сказаўшы: няўжо
    я сапраўды магу нарадзіць, калі я пастарэла?'
  wed-wed: Bada Abraham i paridadanei i pa, “Aiwai aubaina Sarah i kaka ma i riwa,
    ‘Tau a magura kaua ma riwa kaua da ana vinatuna bo?’
  deu-ELBBK: 'Und der HERR sprach zu Abraham: Warum hat Sara denn gelacht und gesagt:
    Sollte ich auch wirklich gebären, da ich doch alt bin?'
  mbb-OT: Ne zutun migkaǥi is Nengazen diyà te ki Abraham te, “Maan is mid-engit si
    Sara he egkaǥi te, ‘Egkehimu ve he ed-anak a is utew en meǥurang?’ ”
  msc-msc: 'Wo rɔ, Allabatala ka a fɔ Iburahima yɛ ko: «Nfenna Saran ye yɛlɛla ka
    sika a den sɔrɔn ko rɔ a kɔrɔya waati?'
  mal-2015: 'യഹോവ അബ്രാഹാമിനോടു: വൃദ്ധയായ ഞാൻ പ്രസവിക്കുന്നതു വാസ്തവമോ എന്നു പറഞ്ഞു
    സാറാ ചിരിച്ചതു എന്തു?'
  tuo-NT: 'Õꞌacʉ̃ peꞌe Abrahãrẽ nicʉ niwĩ: —¿Deꞌro weego Sara bujiti? ¿Bʉcʉo nimigõ,
    põꞌrãtigosaꞌa, ni ẽjõpeoweti?'
  gup-gup: Wanjh Yawey bimarneyimeng Abraham, “Njalekah Sarah djekmeng dja ngalengman
    marneyimerrinj bu yimeng, ‘Yiddok woybukkih ngayawmang bu ngaye ngakohbanjminj?’”
    Wanjh nungka Yawey yimeng,
  met-met: Baing Toxoratamona harua na Ebraham ba, “Baruta Sara masisi saing harua
    ba, ‘Nga muganga buk, binabu bagula ngahayau baru?’
  gvs-gvs: Go kina Yauwe idigo kana, ‘Kaga unana Sera ivanama? Kaga unana idigo kana,
    “Yau bogina akainamoya, bei moitamo avenátuna”?
  rmc-rmc: 'O RAJ phenďa le Abrahamoske: „Soske e Sara asal a phenel peske: ‚Či čačes
    mange akana šaj uľol čhavoro, sar imar som phuri?‘'
  nlg-nlg: Keri ge Yahweh te huatia Abraham, “Eghua ge kia Sarah me bosa, ‘?Ku tangomana
    so na logho gari, inau tu tonikama tua?’
  dgr-DOGNT: Gots'ǫ̀ K'àowo Abraham ts'ǫ̀ hadı, “Dànìghǫ Sarah nàɂedlò xè dıı hanıwǫ,
    ‘Hòt'a ts'ǫǫ̀ko whıhłı̨ tł'axǫǫ̀ edànì chekoa sets'ǫ welì?’ hanıwǫ?
  pes-OPV: 'و خداوند به ابراهیم گفت: «ساره برای چه خندید؟» و گفت: «آیا فی الحقیقه
    خواهم زایید و حال آنکه پیر هستم؟»'
  ron-1924: 'Домнул а зис луй Авраам: „Пентру че а рыс Сара, зикынд: ‘Ку адевэрат
    сэ май пот авя копил еу, каре сунт бэтрынэ?’'
  aui-aui: Yawe God, Abraham ivitarakiiyaneni bo, “Awaki biidi Sera imaniwa bi iwona
    bo, ‘Tagu amoraba - bi rubana da wawaya anitubuyi bo?’
  ben-OBCV: তখন সদাপ্রভু অব্রাহামকে বললেন, “সারা কেন হেসে বলল, ‘সত্যিই কি আমি এক সন্তান
    লাভ করব, আমি যে এখন বৃদ্ধা হয়ে গিয়েছি?’
  lex-lex: 'Noka Orgahi Nhar lirni la Abrahama: “Nihya''pa Sara namali pa niwra: “Plola
    pa hota a''u''a''na, mere aghape'' olekwa?”'
  rgu-rgu: Boe ma MANETUALAIN natane Abraham nae, “Ubeaꞌ taon de Sara hiꞌa? Ria afi
    nae hata fo Au dedea ia a ta bisa dadi, nana huu ria namalasi so, do?
  som-som: Rabbiguna wuxuu Ibraahim ku yidhi, Saarah maxay u qososhay, iyadoo leh,
    Runtii ma ilmaan dhali doonaa, anoo gaboobay?
  lat-VUC: 'Dixit autem Dominus ad Abraham: Quare risit Sara, dicens: Num vere paritura
    sum anus?'
  aoi-aoi: Eneja ni-yama nakina Yaweya Aburiyamu-wa, “Miyambena-burra dadingiyena
    yingu-marngkinuma dakina amarngka? Miyambena-burra dakina yingi-yamama, ‘Ningena
    amandangwa k-arrangbiname-ka wurrangariya? Ningadiyuwangkwa-manja?’ yingi-yamama
    dakina.
  eng-ASVBT: And Jehovah said unto Abraham, Wherefore did Sarah laugh, saying, Shall
    I of a surety bear a child, who am old?
  mna-mna: 'To Merere iso pa Abaraam: “Parei ta Sara iseeŋge, mi iso ni iwe kolmannan
    kek tana irao be ipeebe pikin som?'
  ita-1885: 'E il Signore disse ad Abrahamo: Perchè ha riso Sara, dicendo: Partorirei
    io pur certamente, essendo già vecchia?'
  eng-LXXUP: And the Lord said to Abraham, Why is it that Sarah has laughed in herself,
    saying, Shall I then indeed bear? but I am grown old.
  eng-ULB: Yahweh said to Abraham, “Why did Sarah laugh and say, 'Will I really bear
    a child, when I am old'?
  spa-VBL: 'Entonces el Señor le preguntó a Abraham: “¿Por qué Sara se rió, y preguntó
    ‘¿cómo podré tener un hijo ahora que estoy tan vieja?’'
  fra-_FOB: 'Et l''Éternel dit à Abraham: Pour-quoi donc Sara a-t-elle ri, en disant:
    Est-ce que vraiment j''enfanterais, vieille comme je suis?'
  mal-mal: യഹോവ അബ്രാഹാമിനോട് “വൃദ്ധയായ ഞാൻ പ്രസവിക്കുന്നത് വാസ്തവംതന്നെയോ’ എന്നു
    പറഞ്ഞ് സാറാ ചിരിച്ചത് എന്തുകൊണ്ട്?
  urd-GVR: Rab ne Ibrāhīm se pūchhā, “Sārā kyoṅ haṅs rahī hai? Wuh kyoṅ kah rahī hai,
    ‘Kyā wāqaī mere hāṅ bachchā paidā hogā jabki maiṅ itnī umrrasīdā hūṅ?’
  suz-BL: मिनु परमप्रभु यावेमी अब्राहाम कली “सारा मारदे ‘गो खाल्‍पी दुम्‍शा, आल थीनुङा
    ङा?’ दे रिस्‍से?
  ita-1927: 'E l’Eterno disse ad Abrahamo: “Perché mai ha riso Sara, dicendo: Partorirei
    io per davvero, vecchia come sono?'
  ckb-ckb: 'ئینجا یەزدان بە ئیبراهیمی فەرموو: «بۆچی سارا پێکەنی و گوتی: ”ئایا بەڕاستی
    بەم پیرییەوە منداڵم دەبێت“؟'
  eng-BBE: And the Lord said, Why was Sarah laughing and saying, Is it possible for
    me, being old, to give birth to a child?
  crx-NTPO: '''Ink''ez Moodihti (Yahweh) Abraham ''uyulhni, “Di ha ''utni Sarah udloh,
    ''ink''ez ''utni, ''alha eh syaz whutaleh tube nisjan hoonts''i?’'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ, “ನಾನು ಮುದಿಪ್ರಾಯದವಳಾಗಿ ಮಗುವನ್ನು ಹೆರುವುದು ನಿಜವೋ?
    ಎಂದುಕೊಂಡು ಸಾರಳು ಏಕೆ ನಕ್ಕಳು?
  bbb-bbb: Areme E Ireobo fune urina Eburame kuae, Sera fu irerefuo kikinu kuae nane
    barasirenamiedo na izege ame bietekuva bano kuaeme?
  tam-2017: 'அப்பொழுது யெகோவா ஆபிரகாமை நோக்கி: “சாராள், நான் கிழவியாக இருக்கும்போது
    குழந்தைபெற்றெடுப்பது சாத்தியமோ என்று சொல்வதென்ன?'
  spa-RV-1909: 'Entonces Jehová dijo á Abraham: ¿Por qué se ha reído Sara diciendo:
    Será cierto que he de parir siendo ya vieja?'
  ron-BTF: 'Şi DOMNUL i-a spus lui Avraam: Pentru ce a râs Sara, spunând: Cu adevărat
    să nasc eu, care sunt bătrână?'
  eng-WEBP: The LORD said to Abraham, “Why did Sarah laugh, saying, ‘Will I really
    bear a child when I am old?’
  eng-FBV: The Lord asked Abraham, “Why did Sarah laugh and ask, ‘How could it possibly
    be true that I'll have a child now I'm so old?’
  nld-1939: 'Maar Jahweh sprak tot Abraham: Waarom lacht Sara toch, en denkt ze: zal
    ik dan werkelijk nog baren op mijn oude dag?'
  nch-BL: 'Pero TOTECO quiilhui Abraham: ―¿Para ten huetzcac Sara? ¿Para ten quiijto:
    ‘¿Quenicatza huelis nijpiyas ni paquilisti ama quema nohuehue huan na ya tihuehuentzitzi?’'
  tfr-NTPO: '@see-verse:GEN.018.012'
  vie-1934: 'Đức Giê-hô-va phán hỏi Aùp-ra-ham rằng: Cớ sao Sa-ra cười như vậy mà
    rằng: Có quả thật rằng tôi già đến thế nầy lại còn sanh sản chăng?'
  hin-CV: तब याहवेह ने अब्राहाम से प्रश्न किया, “साराह यह कहकर क्यों हंस रही है कि
    क्या मैं वास्तव में एक बच्‍चे को जन्म दूंगी, जबकि मैं तो एक बूढ़ी हूं?
  eng-OURB: Adonai said to Abraham [Father of a multitude], “Why did Sarah [Princess]
    laugh, saying, ‘Will I really bear a child, yet I am old?’
  spa-BES: 'Y él Señor dijo: ¿Por qué se rió Sara, y dijo: ¿Es posible que yo, siendo
    viejo, dé a luz un niño?'
  tdx-tdx: Le hoe t’Iehovà amy Avrahame, Inoñe ty nampitohake i Sarà t’ie nanao ty
    hoe, Toe hahatoly anake hao, izaho fa bey?
  vid-vid: Aho Mkulu Nguluwi nakamuuza Abulahamu, “Lekachoni Sala nakaseka na kiwuza
    vyoiwa yawe na mwana vyoyawele yalalile?
  pwg-pwg: Ma Bada, Abraham kurina ivona bo, “Avi kubiine Sera ivi nama ma ivona bo,
    ‘Amorapa kirakai. Kade ani tuwa bo kegha.’
  eng-OKE: And the Lord said to Abraham, Wherefore laughed Sarah, saying, Can it be
    in truth that I shall bring forth, and I being old?
  tha-KJV: พระเยโฮวาห์ตรัสกับอับราฮัมว่า “ทำไมนางซาราห์หัวเราะพูดว่า ‘ข้าพเจ้าจะคลอดบุตรคนหนึ่งซึ่งข้าพเจ้าแก่​แล​้วจริงๆหรือ’
