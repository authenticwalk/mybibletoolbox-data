    قَمَ نّ مِشِ كٌبِ نُن مِشِ تِنشِنشِ بِرِن سْنتْدٍ؟
  fra-SBL: 'Abraham s''approcha, et dit : Veux-tu consumer les justes avec les méchants ?'
  hbo-hbo: וַיִּגַּ֥שׁ אַבְרָהָ֖ם וַיֹּאמַ֑ר הַאַ֣ף תִּסְפֶּ֔ה צַדִּ֖יק עִם־רָשָֽׁע׃
  shp-NTPO: 'Jaki ochómakainxon neskáakin yokata iki: —¿Minki akai, jakonma akábo
    betan jakon akaibo jato keyokin?'
  eng-WYCLIFFE: and neiyede, and seide, Whether thou schalt leese a iust man with
    the wickid man?
  piu-2006: '@see-verse:GEN.018.022'
  pjt-pjt: Ka Aipuṟamalu Mayatjala arkaṟa tjapiningi nyanga alatji, “Nyuntu wanyu
    mulapa aṉangu tjukaṟuru nyinapai tjuṯa kuḻu wiyalku aṉangu kura tjuṯangka tjunguṟa?
    Nyaakun aṉangu palya tjuṯa kuḻu iluntankuku?
  cwe-cwe: Bulahimu kamkwenhukila Mndewa Mulungu kamuuza, “Vino weye kwizawananga
    wanhu wanogile hamwe na wehile?
  bgs-bgs: Igpadani si Abraham tun ta Áglangngagán, asta iginsà sikandin, na mà din,
    “Atin ka matayan nu tô madat mga manubù, matayan nu pagsik tô mga matalláng?
  kik-kik: Nake Iburahĩmu agĩkuhĩrĩria Jehova akĩmũũria atĩrĩ, “Andũ arĩa athingu
    ũkũmaniinanĩria hamwe na arĩa aaganu?
  ksr-ksr: 'Nama Pombaa kosianoŋ kema kokaeŋ qisiŋ muro: “Gii ejemba solaŋa ano ejemba
    aŋgonjoragiawo ii motooŋ tiwilaaŋ oŋomambaajoŋ jejaŋ me?'
  fra-NCL: 'Abraham s’approcha et dit : « Est-ce que vous feriez périr aussi le juste
    avec le coupable ?'
  cek-AK: Abraham mah Angraeng khaeah anghnaih moe, Katoeng kami to kazae kami hoi
    nawnto nam rosak han maw?
  xla-xla: Epame A꞉iblahamta Godta hala mateka꞉pi dla tuwame halemama epo atlaiyo,
    “Na꞉ Lod, wa꞉ bobtalimale so poyumama ka꞉ka꞉dle so mate poyupa꞉?
  cuk-cuk: 'Geb degine, Abraham Bab-Jehováʼse walikaa naded, ega sogded: —¿Ar dule-isgudisurmalad,
    dule-isgudimaladba be obelogode?'
  uig-CYR: 'Ибраһим йеқин берип: — Сән растинла һәққанийларни рәзилләр билән қошуп
    һалак қиламсән?'
  tel-2017: అప్పడు అబ్రాహాము వారిని సమీపించి ఇలా అడిగాడు. “దుర్మార్గులతో పాటు నీతిమంతులను
    కూడా నాశనం చేస్తావా?
  hat-BSA: 'Abraham te vin pwoche, e te di L: “Èske Ou vrèman va fè disparèt moun
    dwat yo ansanm avèk mechan yo?'
  bxh-bxh: Habahim, Abelaham ya sigilau lisina, iyen, Haba tau dudulai yo tau heyaya
    wa wunu gogonidi?
  kos-kos: Abraham el kalukyang nu yurin LEUM GOD ac siyuk, “Ya pwayena kom ac kunausla
    mwet wangin mwata wi na mwet koluk uh?
  hbo-WLC: וַיִּגַּ֥שׁ אַבְרָהָ֖ם וַיֹּאמַ֑ר הַאַ֣ף תִּסְפֶּ֔ה צַדִּ֖יק עִם־רָשָֽׁע׃
  ibo-ibo: Ebraham jeruru Onyenwe anyị nso jụọ ya sị, “Uche gị ọ bụ ikpochapụ ndị
    ezi omume na ndị ajọ omume?
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ନିକଟକୁ ଯାଇ କହିଲେ, “ଆପଣ କି ଦୁଷ୍ଟ ସହିତ ଧାର୍ମିକକୁ ସଂହାର
    କରିବେ?
  wmt-wmt: '@see-verse:GEN.018.022'
  chk-chk: Mürin, Apraham a kan ngeni o aisini, “Ifa usun, kopwe wesewesen niela chon
    pwüng fiti chon pwüngingau?
  ssd-ssd: 'nu ndek Suŋgo kusnana: Ne taŋgo tiŋreknu ŋaigonu ŋakmba ulendimba bale
    faramŋgat e?'
  rop-rop: Wal Eibrahem bin askim YAWEI na, “Yu kaan binijimap ola gudbala pipul garram
    detlot nogudbala pipul, indit?
  ukr-1871: 'І приступить Авраам ближче й рече: Дак оце ти хочеш погубити й безвинних
    із винуватими?'
  eng-AOI: Abraham asked Yahweh, “Are you really going to destroy the wicked people
    and the good people too?
  yon-yon: Abrahambed ye yaa yaro menene kaamonoon, “Ebbed arewa kamenabidan monmaraneeb
    kuu yorokmodan kangkon monmaraneewoo?
  bch-bch: Ta Abraam ila boloma pan ta ibeta ei bedane, “Be eao ga paeabu ngan panua
    tututui toman ngan panua papaeamao na?
  deu-1951: 'Und Abraham trat näher und sprach: Willst du auch den Gerechten mit dem
    Gottlosen wegraffen?'
  eng-JPS: 'And Abraham drew near, and said: ''Wilt Thou indeed sweep away the righteous
    with the wicked?'
  ubr-ubr: Abraham on BADA aurin i tawadudun ato itetemai iyau, “Om on dura bag arimon
    sabu obis a sabu komasis mat uni komasis?
  srp-1865: 'I pristupiv Avram reèe: hoæeš li pogubiti i pravednoga s nepravednim?'
  lug-lug: Awo Ibulayimu n’amusemberera n’agamba nti, “Ddala olizikiriza abatuukirivu
    awamu n’ababi?
  heb-heb: ויגש אברהם ויאמר האף תספה צדיק עם רשע׃
  ben-IRV: পরে অব্রাহাম কাছে গিয়ে বললেন, “আপনি কি দুষ্টের সঙ্গে ধার্মিককেও ধ্বংস
    করবেন?
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਨੇੜੇ ਹੋ ਕੇ ਆਖਿਆ, ਕੀ ਤੂੰ ਸੱਚ-ਮੁੱਚ ਧਰਮੀ ਨੂੰ ਕੁਧਰਮੀ ਨਾਲ ਨਾਸ
    ਕਰੇਂਗਾ?
  tkr-tkr: 'İbrahim Mang''usqana qıxha eyhen: – Hək''ebane, bınahnanbışika qopkuynbub
    havaakal haa''as?'
  mwp-mwp: Kalanu Abrama nuy kuykulmaypa kuyku wakayayl yapu poeybaydhin kedha, ‘Ngidh
    bangal idimoene senabi goegath, a mura mina mabaygal a wati mabaygal a? Zangu
    mingu ngidh bangal mina mabaygal lak idimoeyne?
  mya-JVB: ထိုအခါ အာဗြဟံ ချဉ်းကပ် ၍ ၊ ကိုယ်တော်သည် ဖြောင့်မတ် သောသူတို့ ကို၊ မတရား
    သောသူတို့ နှင့်တကွ ဖျက်ဆီး တော်မူမည်လော။
  tte-O: Na Abelamo ilau Yaubada salina mena yo ineli iba, “Gubesi, kani siya todudulai
    mekalikavao tonaenaeli kuyemwawasili?
  tbg-tbg: Viva mini vauvaro Eparahaamiva Noravano vaunaini oruntero vira irero tiharo,
    Quqaae are vaaqu vaiinti nahenti vehi autu kehara koqe vaiinti nahentivata vika
    hampata vehi autu kenarave?
  hmo-hmo: Aberahamo ese Lohiabada kahirakahira dekenai ia lao, ia henanadaia, ia
    gwau, “Momokani, oi ese kara maoromaoro bona kara dika taudia danu nega tamona
    do oi alaia ore?
  ata-ata: Xe Avalaamu muavuti la musuku mulai ꞌalai noxou IAUE la mutaliꞌisou, “Loxovaa,
    maasi la nini nakalusiꞌa ta mitema ane milapu iloꞌa aneꞌi ane ta masua ukalusi?
  nfa-nfa: Hèia Abraham laꞌe padètu dènge Lamatua, ka na pamako Na, peka na, “Tasamia?
    Ama neo pamadhe aaꞌi dhèu-dhèu beꞌa paꞌèci dènge dhèu-dhèu bhelu, do?
  urd-urd: तब अब्रहाम ने नज़दीक जा कर कहा, क्या तू नेक को बद के साथ हलाक करेगा?
  rus-SYN: 'И подошел Авраам и сказал: неужели Ты погубишь праведного с нечестивым
    и с праведником будет то же, что с нечестивым?'
  cbt-NTPO: 'Napoaton ya''carirahuaton, natanin: —Tëhuëpisopitaso'' no''tëquën chachin
    ata''huantamaso ya''huërin. Co tëhuëpisopitasohuë'' nipirinhuë'', co inapotamaso
    ya''huërinhuë''.'
  bqc-SIM: 'Ɔ̃ Ablahaũ sↄ̃̀aàzi à mɛ̀: Ńyↄ̃ gbɛ̃maaↄ waa sãnu ń gbɛ̃vãiↄ yã̀?'
  tcz-CHONGTHU: Abraham'in Pathen chu anailut in hitin aseiye, “Nangman michonpha
    atheng chule mi phalou agilouho aboncha nasuh mang tha ding ham,” ati.
  mar-mar: मग अब्राहाम परमेश्वराजवळ जाऊन म्हणाला, “तू दुष्टाबरोबर नीतिमानांचाही नाश
    करशील काय?
  tcs-tcs: Den Eibram i bin kam klostu po da AntapGod ane spik, ‘Wiswei dempla uda
    rait ane stret prant lo yu a? Yu go distroi dempla tugeda wea dem nugudpasin pipol
    tu a?
  soq-soq: Tane Abraam Iawe God mampelene wanase, “E apana euda ita kadiwa waimompaa
    awodea kadimoatuapi, ba?
  qub-qub: 'Ñaupanman witiycushpan Abrahamga niran: «Juchayojcunataga ¿juchaynajcunatawan
    iwalchuraj usharinquiman?'
  bqp-bqp: 'Akũ Ibrahĩ nài à pì: Ĩni gbɛ̃ mananↄ wara lɛɛlɛ kũ gbɛ̃ vãninↄn yá?'
  hat-hat: Abraram pwoche bò kote Seyè a, li mande l'. Eske se vre ou pral touye inonsan
    yo ansanm ak koupab yo?
  eng-BSB: Abraham stepped forward and said, “Will You really sweep away the righteous
    with the wicked?
  tod-tod: 'Aɓalaame maaɓuɠani ba, é ɠɛ ma: «Ɗa telebo nui ɓɔ nu ɲɔi ʋa, è ti undaaʋili
    ɓaa?'
  eng-WEBPB: Abraham came near, and said, “Will you consume the righteous with the
    wicked?
  kbq-kbq: Hagi Abrahamu'a erava'o huno Ra Anumzamofona anage huno antahige'ne, Ana
    kumapima fatgo vahe'ene, hazenke vahe'ene mani'nazana ana maka zamahe fanane hugahano?
  nhe-BL: 'Huan Abraham quinechcahui huan quitlajtlani: ―¿Tiquinpolos tlacame tlen
    itztoque xitlahuaque ininhuaya tlen tlajtlacolejque?'
  bus-bus: 'Ben Ibraĩ sↄ̃̀zi à bè: Nɛ́ gbɛ̃ maaanↄ wara lɛdo kↄ̃n gbɛ̃ zaaanↄn yↄ́?'
  gub-BL: Uhem Àmàrààw huwakea'i hehe upuranu pà. — Aipo erezuka putar teko ikatu
    ma'e amogwer teko iaiw ma'e wainuromo ne wà nehe, i'i izupe.
  eng-DRA: 'And drawing nigh he said: Wilt thou destroy the just with the wicked?'
  knf-knf: 'Abi añog aşë ji na a : « Na manjoonan, ifiŋ baŧool kanaakrën na bado buţaan
    i?'
