verse: GEN.018.023
translations:
  mal-C: പിന്നെ അബ്രാഹാം അടുത്തുചെന്ന്, “അവിടന്നു നീതിമാന്മാരെ ദുഷ്ടന്മാരോടുകൂടെ തുടച്ചുനീക്കുമോ?
    എന്നു ചോദിച്ചു.
  deu-TKW: 'Und Abraham trat herzu und sprach: Willst du denn auch die Unschuldigen
    umbringen mit den Schuldigen?'
  lin-lin: 'Bongo Abrayami apusanaki mpe alobaki : — Boni, Nkolo na ngai, okoboma
    penza elongo moto ya sembo mpe moto mabe ?'
  cbr-NT: 'Usa ''ain ka a ''urama okin Abrahamnën Nukën ''Ibu Dios ñukákëxa: —¿Karamina
    uni ''uchañu këñun uni ''uchañumakama ''atima okin këñuti ''ain?'
  eng-LSV: And Abraham draws near and says, “Do You also consume righteous with wicked?
  bmu-bmu: 'Kinda Kembugö kösutŋe anda kewö qesim waŋgiyök: “Gi ambazip solanŋi aka
    ambazip aŋgöjörakŋinambuk mi mohotŋe ayuhum eŋgimamgöra jizan me?'
  eng-GNV: Then Abraham drewe neere, and said, Wilt thou also destroy the righteous
    with the wicked?
  eng-WEBSTER: And Abraham drew near, and said, Wilt thou also destroy the righteous
    with the wicked?
  nhw-BL: 'Huan Abraham quinechcahui huan quitlatzintoquili: ―¿Tiquinpolos masehualme
    catli itztoque xitlahuaque ininhuaya catli tlajtlacolejque?'
  swh-ONEN: 'Ndipo Abrahamu akamsogelea akasema: “Je, utawaangamiza wenye haki na
    waovu?'
  bba-bba: Mɑ Aburɑhɑmu u nùn susi u nɛɛ, kɑ ɡem kɑɑ tɔn ɡeobu kɑ tɔn kɔ̃sobu ɡo sɑnnu?
  eng-KJVCPB: And Abraham drew near, and said, Wilt thou also destroy the righteous
    with the wicked?
  cpy-cpy: 'Ari rontsirokapaakari okaakiini, ikantziri: “¿Arima pithonkatakiri kameethashireri
    jeekimotziriri kameetha inampiki?'
  mpx-mpx: Inoke Abalahama i na Yehoba gegelinaa ge i nel i ba, “Nasi bolo tosapu
    avaliyau ge bolo wali pagan nanakina nu pwamowasel?
  wbp-wbp: Yipuruyamurluju kutu-jarrinjarla payurnu Kaatulku, “Kapunpa-jana mayi ngurrju
    manu ngawu jintangka-juku muku pinyi warlu-kurlurluju?
  luo-luo: Eka Ibrahim nosudo machiegni kode kendo openjo niya, “Bende ditiek joma
    kare machal gi joma timbegi richo?
  meu-meu: Bena Abraham na e raka kahira, e nanadaia, eto, O, kara maoromaoro taudia
    na kara dika taudia ida ba habuadia tari hebou a?
  npi-ULB: तब अब्राहामले नजिक गएर भने, ‘के तपाईंले धर्मीहरूलाई पनि दुष्‍टहरूसँगै नष्‍ट
    गर्नुहुनेछ?
  yor-yor: Nígbà náà ni Abrahamu súnmọ́ ọ̀dọ̀ Olúwa, ó sì wí pé, “Ìwọ yóò ha pa olódodo
    ènìyàn àti ènìyàn búburú run papọ̀ bí?”
  emp-NTPO: 'Abrahaʌ̃ra Ãcõrẽ caitaara wãped̶a jarasia: –Bʌa Sodomanebemarã cawa obʌrʌd̶e,
    ¿ẽberã jipa b̶eada dji cadjiruarã ume ãbaa quinibica?'
  ind-ind: Abraham mendekati TUHAN dan berkata, “Apakah Engkau akan membinasakan orang-orang
    baik bersama dengan orang-orang jahat?
  pes-OPCB: 'ابراهیم به او نزدیک شده، گفت: «خداوندا، آیا عادلان را با بدکاران با هم
    هلاک می‌کنی؟'
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ma꞉ Tekehali handolo hata꞉ alota꞉ Nakana꞉ma꞉ta꞉ mo hoke
    hau pa꞉la꞉ tapake hoeyaaso hata꞉ta꞉ mo tikitiki piki tapake make ota꞉ mandakena꞉
    hoeyalo pele ekina꞉ alepe.
  lcm-lcm: Na kan pataun ia na kala sui, “Au si ku gal suai kapa nang ani mang matan
    vap korong kuvul ve keve vap rikek aongos suke?
  aer-aer: Abraham YAHWEH-werne apetyemele ikwere angkemele, “YAHWEH, nhenge unte
    tyerrtye akurne nhenhe areye atwemele, unte-ame tyerrtye mwerre areye-arlke atwetyenhe?
  tgl-ULB: Pagtapos lumapit si Abraham at sinabi, “Lilipulin mo ba ang matuwid kasama
    ang makasalanan?
  nop-nop: Kaŋ Abalaham adi Wapum’walaŋ hebeŋ ginaŋ wooŋ yale yoguk, “Du biyagoŋ hinek
    kube meeniŋ kedehi eŋ kadakahi wanakaŋ yehitubuliwedok yolaŋ?
  kca-kca: 'Авраам Ԓўв хŏщайәԓ ванашәк мӑнәс пӑ йастәс: «Нӑӈ кӑрэкәӈ хŏйатәт пиԓән
    вещкат хŏйатәт мўй па пӑратԓәԓан?'
  cbu-NT: Aprahamarinisha Apanllee káyamayaru masharangiya; ¿Yuwaptari wanasir tputs
    taakana anpatari washunand yutaritshishpanpa kapeeteerush kasachish? ¿Nda yuwamand
    anush yakat tputs 50 wanasirmash taakana anumand nda yaramaam waritak? ¿Yuwaptartaja
    tputs 50 wanasirimash taarana anpatartaja ashpari kapeeteerush kasachish?
  usa-usa: Abara-ám Yawe Îtogoní waqókáq yiréna ítáraiye, “Emá ááraimma kateko wayukate
    táwí wayuka yíkamino?
  hui-hui: Ani howa Abarahama ibugua Anduane Homogo heagoria hapara howa bi maru ogodagua
    hale halu lalu, Í̠na agali maru bayale heagua uruni heba wali agali ko biaga karu
    heba bo wahai holeberebe.
  wrs-wrs: Doa Aprahamba murapeta Yawem omnana, es hevpa yimba indhanamba besalmba
    sahokla vewol vevavma, owai.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ချဉ်း​ကပ် ၍``ကိုယ်​တော်​သည်​အ​ပြစ်​မဲ့​သူ​တို့​ကို
    အ​ပြစ် ရှိ​သူ​တို့​နှင့်​အ​တူ​အ​မှန်​ပင်​သေ​ကြေ​ပျက်​စီး စေ​တော်​မူ​မည်​လော။-
  cbi-NTPO: 'Tsejtu Yavé'' junga kayu kalen jiitu, entsandi pake''meemi: ¿Kuipajtulanu
    bain, kuipalaba bulu dekike'' pirenujtuuyu? timi.'
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་དཀོན་མཆོག་ཡ་ཝཱེའི་མདུན་དྲུང་དུ་ཡོང་སྟེ་ན༌རེ། ཁྱེད་ཀྱིས་མི་རྣམ་དག་དང་མི་ངན་པ་གང་ཡིན་ཡང་མཉམ་དུ་མེད་པར༌བཟོའམ།
  wsk-wsk: Asele Abraham Yawe kote pingi nuam kasu namaram ale isuam, “Kari Biya,”
    mam, “awuk, ni kariimet ningo diram mu kariimet memek mu arungu lilim nunga menawurko
    e?
  kkl-kkl: Wamdekti Abraham neneko Nuni Allah peramag piogti ambarelamogti, “Nani,
    Andi, 'Nimi wali aghabog ulamangneap malia ulamangneap ma'aro opsunun,' senelamlam?
  sna-sna: Ipapo Abhurahama akaswedera kwaari akati, “Ko, muchaparadza vakarurama
    pamwe chete navakaipa here?
  spa-BLM: 'Abraham se acercó y dijo: “¿Consumirás al justo con el impío?'
  beu-beu: Abraham ana lamal va Lahatala abung-abung, sengmuse ana Lahatala Asenang
    hula, “Tatalang Nimang? Nehe ba aabetat aaung-hama, bot nehe ba aabetat jasi-ahala
    ang naung emangpi angu, Aana hula ing ening ini hama-hamat musi-jela ka?
  cac-cac: 'Ix snitzanb''at jab''xo sb''a vin̈ d''a stz''ey Jehová chi'', ix sc''anb''an
    vin̈ icha tic: ¿Tom ol a satel eb'' anima malaj smul yed'' eb'' ay smul?'
  swh-ULB: Kisha Abraham alikaribia na kusema, “Je utawafutilia mbali watakatifu pamoja
    na waovu?
  bel-bel: 'І падышоў Абрагам і сказаў: няўжо ты загубіш праведнага зь бязбожным?'
  wed-wed: Abraham i nei Bada awarina ma i riwa i pa, “Riwa kaua da rava aiaii ma vipupui
    rava apoapoei maiteni?
  deu-ELBBK: 'Und Abraham trat hinzu und sprach: Willst du denn den Gerechten mit
    dem Gottlosen wegraffen?'
  mbb-OT: Ne mid-uvayan ni Abraham is Nengazen ne nenginginsà te, “Tutuu ve he idragkes
    nu is menge metazeng dutun te kedlimasa nu te utew menge mekesesalà he etew?
  msc-msc: 'A ka a madon a la ka a fɔ a yɛ ko: «Allabatala, i ri jahadi la mɔɔ telenilu
    ni mɔɔ telenbalilu bɛɛ ɲɔɔn kan wa?'
  mal-2015: 'അബ്രാഹാം അടുത്തുചെന്നു പറഞ്ഞതു: ദുഷ്ടനോടുകൂടെ നീതിമാനെയും നീ സംഹരിക്കുമോ?'
  tuo-NT: 'Cʉ̃ pʉꞌtocure waꞌa, sẽrĩtiñaꞌcʉ niwĩ: —¿Ñaꞌarã meꞌrã añurã quẽꞌrãrẽ cõꞌagʉ̃sari?'
  gup-gup: Wanjh Abraham bimarnewam darnkih dja yimeng, “Bu ngudda yibenbun birriwarre
    bininj yiddok woybukkih duninjh yibendjaldjarrkbun dorrengh nawu birrimak?
  met-met: Baing Ebraham ila haxek rangua saing xusunga ba, “Maxuna bagula uhanggalangia
    lipu kubolu maringinamdi xaung lipu kubolu dianamdi xauna?
  gvs-gvs: E ivalabelabena Yauwe yaina idigo kana, ‘Tomoya, manakae? Tokibóbwata toogoyoidi
    taiyao bei moitamo kumtulidi?
  rmc-rmc: 'O Abraham avľa pašeder a phučľa: „Čačes kames te murdarel avri le čačipnaskres
    jekhetane le binošne manušeha?'
  nlg-nlg: Ma Abraham te tughuru dutuvia Yahweh ge huatia, “?Ivei tea, ko durakera
    ghua na vure uto kolura nia rana vure dika?
  dgr-DOGNT: Łatsaa hoòwo tł'axǫǫ̀ Abraham gots'ǫ̀ K'àowo gà nììtła, hadı, “Dǫ ehkw'ı
    geedaa sìı dǫ hołı̨ı̨ k'ę̀ę̀ geedaa xè gıdıhoı̨htsı̨ ha nì?
  pes-OPV: 'و ابراهیم نزدیک آمده، گفت: «آیا عادل را با شریر هلاک خواهی کرد؟'
  ron-1924: 'Авраам с-а апропият ши а зис: „Вей нимичи Ту оаре ши пе чел бун ымпреунэ
    ку чел рэу?'
  aui-aui: Abraham imiiririya Yawe God biidi bi iwona bo, “Wonawaghata da wawaya miisedi
    da berodi yawata kunakasiwiiberodi?
  ben-OBCV: 'পরে অব্রাহাম তাঁর দিকে এগিয়ে গিয়ে বললেন: “তুমি কি দুষ্টদের সাথে ধার্মিকদেরও
    দ্রুত নিশ্চিহ্ন করে ফেলবে?'
  lex-lex: 'Abrahama nma nrehgor pua niwra: “Matromlawnu ne! Plola pa hota Omkuh dioinia-mhuo''or
    doini riy plollola ra''itar wutu mak khi'' do''a-kyap hiala?'
  rgu-rgu: Abraham naneneaꞌ aon leo Manetualain neu, basa de ana ooe-leleꞌo nae, “Leoꞌ
    bea? Papa ka nau malulutuꞌ belaꞌ lahenda malole a ma lahenda tadaluꞌ a, do?
  som-som: Oo Ibraahim baa u dhowaaday, oo yidhi, Miyaad kuwa xaqa ah la baabbi'inaysaa
    kuwa sharka fala?
  lat-VUC: 'Et appropinquans ait: Numquid perdes justum cum impio?'
  aoi-aoi: Eneja kembirra nakina Aburiyama neni-yendabenuma Yaweyu-wa. Ni-yama, “Jerriya,
    ningkena amandangwa ka-ngajinama wurrumurndakangaba wurruwurrariya warnumamalya
    akwa ngawa warninginingaba aburrajukwaba?
  eng-ASVBT: And Abraham drew near, and said, Wilt thou consume the righteous with
    the wicked?
  mna-mna: 'Tana Abaraam ila kolouŋana pini, to iwi i ta kembei. Iso: “Ambai. Mi parei
    pizin tomtom ndeeŋeŋan ta ziŋan zin sananŋan timbotmbot na, ko pambiriizi zin
    raama?'
  ita-1885: 'Ed Abrahamo si accostò, e disse: Faresti tu pur perire il giusto con
    l''empio?'
  eng-LXXUP: And Abraham drew nigh and said, Wouldest thou destroy the righteous with
    the wicked, and shall the righteous be as the wicked?
  eng-ULB: Then Abraham approached and said, “Will you sweep away the righteous with
    the wicked?
  spa-VBL: 'Entonces Abraham se le acercó y le preguntó: “¿En serio vas a destruir
    a las personas buenas junto con las malvadas?'
  fra-_FOB: 'Et Abraham s''approcha et dit: Feras-tu périr aussi le juste avec le
    méchant?'
  mal-mal: 'അബ്രാഹാം അടുത്തുചെന്ന് പറഞ്ഞത്: “ദുഷ്ടനോടുകൂടെ നീതിമാനെയും അവിടുന്നു സംഹരിക്കുമോ?'
  urd-GVR: Phir us ne qarīb ā kar us se bāt kī, “Kyā tū rāstbāzoṅ ko bhī sharīroṅ
    ke sāth tabāh kar degā?
  suz-BL: मिनु अब्राहाम मेको आ नेक्‍था लशा “गे ठीक पाइब आन कली नु मरिम्‍शो पाइब आन
    कली खाल का ङा पा क्‍याम्‍नीनी? गन्‍ती १६:२२
  ita-1927: 'E Abrahamo s’accostò e disse: “Farai tu perire il giusto insieme con
    l’empio?'
  ckb-ckb: 'ئیبراهیم چووە پێشەوە و گوتی: «ئایا لەگەڵ خراپەکاردا ڕاستودروستیش لەناودەبەیت؟'
  eng-BBE: And Abraham came near, and said, Will you let destruction come on the upright
    with the sinners?
  crx-NTPO: '''Ink''ez Abraham yenghun neninya ''ink''ez ''uyulhni, “''Et whe eh ndunne
    ts''ih''un dune hinli ''ink''ez lubeshi ''uhulh''en bulh ts''iyawh gak butilhtselh?'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು ಹತ್ತಿರ ಬಂದು, “ದುಷ್ಟರ ಜೊತೆ ನೀತಿವಂತರನ್ನೂ ನಾಶಮಾಡುವಿರೋ?
  bbb-bbb: Ijiege rena Eburame fune E Ireobo kuae, A e ije bu ire ise reva ije ane
    kaniakuvene. Ro a vierafe fune maredo a e masoki ijiakuma kaniake?
  tam-2017: 'அப்பொழுது ஆபிரகாம் அருகில் வந்து: “துன்மார்க்கனோடு நீதிமானையும் அழிப்பீரோ?'
  spa-RV-1909: 'Y acercóse Abraham y dijo: ¿Destruirás también al justo con el impío?'
  ron-BTF: 'Şi Avraam s-a apropiat şi a spus: Vei nimici de asemenea pe cel drept
    cu cel stricat?'
  eng-WEBP: Abraham came near, and said, “Will you consume the righteous with the
    wicked?
  eng-FBV: 'Abraham came to him and asked: “Are you really going to wipe out the good
    people along with the wicked?'
  nld-1939: 'trad nader, en sprak: Zult Gij nu werkelijk den goede met den kwade verdelgen?'
  nch-BL: 'Huan Abraham quinechcahui huan quitatzintoquili: ―¿Tiquinpolos masehualme
    cati itztoque xitahuaque inihuaya cati tajtacolejque?'
  tfr-NTPO: Wop tjok ga Abraham tjl̈ẽ ba kong ga «¿Nopga owa l̈i tjrëko nopga pjl̈o
    bek tjok wl̈eni ga pjip uunkongde?
  vie-1934: 'Aùp-ra-ham lại gần và thưa rằng: Chúa sẽ diệt người công bình luôn với
    người độc ác sao?'
  hin-CV: 'अब्राहाम ने याहवेह से कहा: “क्या आप सचमुच बुरे लोगों के साथ धर्मियों को
    भी नाश करेंगे?'
  eng-OURB: Abraham [Father of a multitude] came near, and said, “Will you consume
    the upright with the wicked?
  spa-BES: 'Y Abraham se acercó, y dijo: ¿Permitirás la destrucción a los rectos con
    los pecadores?'
  tdx-tdx: Niharinea’ i Avrahame le nanoa’e ty hoe, Haitoa’o mindre amo tsereheñeo
    hao ty vantañe?
  vid-vid: Lelo Abulahamu nakamhejelela Mkulu Nguluwi, na kumuuza, “Ndaze, kwangukomya
    kowakopola wanhu wanojile hamwe na wehile?
  pwg-pwg: Vaghina ma, Abraham imiiririya Bada kurina ma ivonei bo, “Vona bubuna da
    wawaya maninisi na berabero wawayisi yavata kuna kiipupunatawesi bo?
  eng-OKE: And Abraham yet ministered in prayer before the Lord. And Abraham approached,
    and said, Wilt Thou, in anger, destroy the righteous with the guilty?
  tha-KJV: อับราฮัมเข้ามาใกล้ทูลว่า “​พระองค์​จะทรงทำลายคนชอบธรรมพร้อมกับคนชั่วด้วยหรือ
  por-BR-2018: 'E aproximou-se Abraão e disse: Destruirás também ao justo com o ímpio?'
  bco-bco: Ablaham e Yawe elo꞉wa ha꞉na꞉ga꞉yo꞉, a꞉la꞉dabu ba꞉ba꞉, “Giyo꞉ mogago꞉ kalu
    a꞉no꞉ yasalakiyo꞉, digalo꞉ kaluwo꞉lo꞉ yasala꞉ma꞉no꞉wa꞉le?
  deu-ELO: 'Und Abraham trat hinzu und sprach: Willst du denn den Gerechten mit dem
    Gesetzlosen wegraffen?'
  ktm-ktm: Abraham inuruwe ile hu Lapan pe ihndremte ihpa, “Ou ka we ahyan su ndramat
    huye’ su ti kile ke ndroda su ndramat mo-o’ su tih?
  caa-caa: 'Y de allí e Abraham ixin más tuyejtzꞌer Cawinquirar Dios y uyubꞌi tuaꞌ
    y che: —¿Asati ca tunor e gente tama e chinam era motor jay ayan tin e matucꞌa
    war uchiobꞌ xeꞌ mabꞌambꞌan?'
  eng-WYC-2018: and nighed, and said, Whether thou shalt lose a just man with the
    wicked? (and he came over, and said to him, Shalt thou destroy the righteous along
    with the wicked?)
  epo-epo: 'Kaj Abraham alproksimiĝis, kaj diris: Ĉu Vi ankaŭ pereigos virtulon kune
    kun malvirtulo?'
  uig-PIN: 'Ibraⱨim yeⱪin berip: — Sǝn rasttinla ⱨǝⱪⱪaniylarni rǝzillǝr bilǝn ⱪoxup
    ⱨalak ⱪilamsǝn?'
  beo-beo: Amalalu, e da Hina Godema misini, amane sia:i, “Di da dafawane gilisili
    ida:iwane dunu amola wadela:i hamosu dunu ili fane legema:bela:?
  tpi-OTNT: Na Abraham i go klostu long Bikpela na i askim Bikpela olsem, “Ating yu
    laik bagarapim ol gutpela man wantaim ol man nogut?
  hau-SA: Sai Ibrahim ya matso wurinsa ya ce, “Za ka hallaka masu adalci tare da masu
    mugunta?
  udu-udu: 'Yan’ko’d Ibrahiim ’dishki is mo dhali o gwo mo ki: Ka jiŋ gana/ /e mini
    ’ce’d uni sho’k mowa uni gun mii miiŋḵar/e mo nyaḵki uni gun mii tonthus mowa?'
  uig-LAT: 'Ibrahim yéqin bérip: — Sen rasttinla heqqaniylarni reziller bilen qoshup
    halak qilamsen?'
  nde-nde: 'Ngakho u-Abhrahama waya kuye wathi: “Uzabhubhisa abalungileyo kanye lababi
    na?'
