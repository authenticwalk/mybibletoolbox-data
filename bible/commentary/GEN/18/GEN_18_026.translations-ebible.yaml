verse: GEN.018.026
translations:
  mal-C: 'അതിനു യഹോവ: “അൻപതു നീതിമാന്മാരെ സൊദോം പട്ടണത്തിനുള്ളിൽ കാണുന്നെങ്കിൽ അവർക്കുവേണ്ടി
    ഞാൻ ആ സ്ഥലം മുഴുവൻ രക്ഷിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  deu-TKW: 'Da sprach Jahwe: Wenn ich zu Sodom fünfzig Unschuldige in der Stadt finden
    sollte, so will ich um ihretwillen den ganzen Ort begnadigen.'
  lin-lin: 'Yawe azongisaki : — Soki nakuti na Sodome bato ya sembo tuku mitano, nakolimbisa
    engumba mobimba mpo na bango.'
  cbr-NT: 'Usa ''ain ka Nukën ''Ibun kakëxa: —Anua cincuenta uni ''uchañuma mërakin
    kana Sodoma ëmanu tsókë unikama këñutima ''ain.'
  eng-LSV: And YHWH says, “If I find in Sodom fifty righteous in the midst of the
    city, then have I borne with all the place for their sake.”
  bmu-bmu: 'Abrahamnöŋ mewö jiiga Kembunöŋ meleŋda kewö jiyök: “Nöŋön Sodom taonöŋ
    ambazip solanŋi 50 miwikŋaim eŋgimam ewö, yeŋgöra aka taon pakpak mi ölöp eŋgehorimam.”'
  eng-GNV: And the Lord answered, If I shall finde in Sodom fiftie righteous within
    the citie, then will I spare all the place for their sakes.
  eng-WEBSTER: And the LORD said, If I find in Sodom fifty righteous within the city,
    then I will spare all the place for their sakes.
  nhw-BL: 'Huan TOTECO quinanquili: ―Sintla niquinpantis 50 masehualme catli itztoque
    xitlahuaque ipan nopa altepetl, huajca niquintlapojpolhuis nochi por nopa 50 masehualme
    catli itztoque xitlahuaque.'
  swh-ONEN: Bwana akasema, “Kama nikipata watu hamsini wenye haki katika mji wa Sodoma,
    nitausamehe huo mji wote kwa ajili yao.”
  bba-bba: Mɑ Yinni Gusunɔ u nɛɛ, nɑ̀ n tɔn ɡeobu weerɑɑkuru wɑ Sodomun nukuru sɔɔ,
    kon wuu ɡe kpuro suuru kuɑ ben sɔ̃.
  eng-KJVCPB: And the Lord said, If I find in Sodom fifty righteous within the city,
    then I will spare all the place for their sakes.
  cpy-cpy: 'Ari rakanaki Tajorentsi ikantanaki: “Arika noñaaki janta Sodoma-ki ikaate
    50 kameethashireri, aritaki nopeyakoteeri maawoeni nampitawori janta, okantawitaka
    ikaariperowiteeyakani.”'
  mpx-mpx: Anana Yehoba i lahe i ba, “Binimala ebo tosapu ali gewi pipti (50) na pwawal
    panuwa Sodoma gamwanaa, yaka heliya kaiweliya panuwa bwabwaligena na pwamwal.”
  wbp-wbp: YAAWIYI-rli jangku-manu, “Kari lawangka! Kajirna-jana 50-pala-mipa parlu-pinyi
    ngurrju, ngulaju kapurna yampi kirriji, manu yapaju kapurna-jana yampimi jintangka-juku
    ngurrju kapi maju wankaru-juku.”
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Ka ayudo ji piero abich maonge ketho
    e dala mar Sodom, to abiro reso dalano nikech joma onge kethogo.”
  meu-meu: Bena Iehova eto, Sodoma lalonai kara maoromaoro taudia imahui baina davaridia,
    hanua idoinai baina bogaia hisi idia daidiai.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “सदोम सहरभित्र पचास धर्मी जन पाएँ भने म तिनीहरूका
    खातिर सारा सहरलाई छोड़िदिनेछु ।”
  yor-yor: Olúwa wí pé, “Bí mo bá rí àádọ́ta olódodo ní ìlú Sodomu, èmi yóò dá ìlú
    náà sí nítorí tiwọn.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba panusia: –Mʌ̃a Sodoma purud̶e jipa b̶eada cincuenta unuibʌrʌ,
    maʌ̃ cincuenta ẽberãrã carea jãʌ̃ purura ãrĩẽ́a.–'
  ind-ind: TUHAN berkata, “Jika Aku menemukan lima puluh orang baik di Sodom, Aku
    akan mengampuni semua orang di kota itu karena mereka.”
  pes-OPCB: 'خداوند در پاسخ ابراهیم فرمود: «اگر پنجاه عادل در شهر سدوم پیدا کنم، به
    خاطر آنها از نابود کردن آنجا صرفنظر خواهم کرد.»'
  ssx-ssx: Koto leeke mo Tekehalima꞉ hombo peaaso alota꞉ I̱ma꞉ mo Sodomo daoni pa꞉ta꞉
    tikitiki pea hala꞉ tapake 50 handoa꞉ka꞉na꞉ta꞉ kota꞉ koto wanda꞉halina꞉ hauna꞉
    kone mo daoni na hoeyalueke leekeme.
  lcm-lcm: Na IAVE kala antok ta, “Man nala sabonai ta 50 na igenen korong e Sodom,
    nala anangnangai ani rina aongos ang using palau iria.
  aer-aer: YAHWEH angkirtneke alakenhe, “The apeke tyerrtye mwerre 50-pele areme Sodom-eke,
    kele The apmere renhe ataketyeke arrangkwe-arle itneke-akertenge.”
  tgl-ULB: Sinabi ni Yahweh, “Kung may nakita kang limampung matuwid sa lungsod na
    iyon, ililigtas ko ang buong lugar para sa kanila.”
  nop-nop: Kaŋ Wapumdibo yoguk, “Nu Sodom yokwetneŋ meeniŋ didimehi 50 nobu yabit
    adi aditok tiŋa noli hogohogok wanaŋ biyabit.”
  kca-kca: 'Турәм Куща йастәс: «Содом вошән ветйаӈ вещкат хŏйат Ма уйәтԓәм ки, Ма
    ԓыв урӈеԓән хŏԓ щи тӑха щаԉәтԓэм».'
  cbu-NT: 'Apanllsha: Waanari tputs Sodomash 50 wanasirimash pakchuri, napachparina.
    Nda tputsee tpachingachina, tárangiya.'
  usa-usa: Yawe Îtogo anónná-uráiye, “Yeráwátábáé-téq íma kemá yíkamonune.”
  hui-hui: Ani layagola Anduane Homogohanda ogodagua ladai bini. Sodomo tanoha agali
    tigabi pira duria (50) uruni heagua ti bibahende mbirago ereba nahe hai holebira,
    lene.
  wrs-wrs: Doa Yawe hellenamba, omnana, lehra, besal indhanamba kava nongaltava, 50pelarava
    aevultava, kava kembelnindm indkumbim osva wuleihinvav, owai vinvav, besal indhanainda
    kava wohwuleihinvav indkumbimba, wohindkokla vewolalmba.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သော​ဒုံ​မြို့​ထဲ​၌​အ​ပြစ် မဲ့​သူ​ဦး​ရေ​ငါး​ဆယ်​ရှိ​လျှင်
    ထို​သူ​တို့​ကို ထောက်​ထား​၍​တစ်​မြို့​လုံး​ကို​ငါ​ချမ်း​သာ​ပေး မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Uwain Sodoma pebulunu tiba kuipajtu chachilla manchungaa
    dechuñu katashu juntsaa, yala'' mityaren kumuinchi junu chumulanu tibanguen jui''yu,
    timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། གལ་སྲིད་བདག་གིས་སཱ་དོམ་གྲོང་ཁྱེར་ནས་མི་རྣམ་དག་ལྔ་བཅུ་མཐོང༌ཚེ།
    བདག་གིས་ཁོ་རྣམས་ཀྱི་རྐྱེན་གྱིས་ཡུལ་དེ་ཐམས་ཅད་ལ་གུ་ཡངས་གཏོང་ངེས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Yawe den koma iwita balam, “Ani Sodom ningi kariimet ningo diram 50
    ko nungarkik, mu nononga ningo ko se sor lilim la me maguwurikko.”
  kkl-kkl: Wene seogpa Nuni Allahri, “As Sodom ane nimi walia ulamangne teng phende
    wamikpa ipsine tanena, 'Sinne abene el uro wamik,' aro Sodom nimiri malia ulamangne
    wailag nenelamneri mali nembahinun kom,” seog.
  sna-sna: Jehovha akati, “Kana ndikawana vanhu vakarurama makumi mashanu vari muguta
    reSodhomu, ndichaponesa nzvimbo yose nokuda kwavo.”
  spa-BLM: 'Yahvé dijo: “Si encuentro en Sodoma cincuenta justos dentro de la ciudad,
    entonces perdonaré a todo el lugar por ellos”.'
  beu-beu: Angmuse LAHATALA Ana mateng hula, “Kalo bendar Sodom mi angu, nehe ba aaung-hama
    ening angu inang 50 ue angumi se, Na bae bendar angu hukung niang, se ing angu
    ebele.”
  cac-cac: 'Ix tac''vi Jehová d''a vin̈ icha tic: —Tato ay 50-oc eb'' vach'' d''a
    chon̈ab'' Sodoma chi'', yuj eb'' svac'' nivanc''olal masanil eb'' cajan d''a jun
    chon̈ab'' chi'', xchi.'
  swh-ULB: Yahwe akasema, “Katika Sodoma nikipata watakatifu hamsini kwenye mji, nita
    uacha mji wote kwa ajili ya hao.”
  bel-bel: 'Гасподзь сказаў: калі Я знайду ў горадзе Садоме пяцьдзясят праведнікаў,
    дык я дзеля іх пашкадую ўсё месца гэта.'
  wed-wed: Bada i riwa i pa, “Mepa da rava 50 aiaii ana nelaḡai au Sodom, dobuna ana voterei
    taui ai ḡoʼaiaii aubaina.”
  deu-ELBBK: 'Und der HERR sprach: Wenn ich in Sodom, innerhalb der Stadt, 50 Gerechte
    finde, so will ich um ihretwillen dem ganzen Ort vergeben.'
  mbb-OT: Ne midtavak dutun is Nengazen te, “Emun duen egkeehè ku he 50 he menge metazeng
    he etew zutun te inged, kenè ku edèdeetan is tivuuk he inged tenged dutun te 50.”
  msc-msc: 'Allabatala ka Iburahima jabi: «Ni n ka mɔɔ telenni biloolu tɛrɛn Sɔdɔmu,
    n di so kɔndɔ mɔɔ bɛɛ to ye mɔɔ ɲuma biloolu woilu la ko kosɔn.»'
  mal-2015: 'അതിന്നു യഹോവ: ഞാൻ സൊദോമിൽ, പട്ടണത്തിന്നകത്തു, അമ്പതു നീതിമാന്മാരെ കാണുന്നു
    എങ്കിൽ അവരുടെ നിമിത്തം ആ സ്ഥലത്തോടൊക്കെയും ക്ഷമിക്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Tojo nicã tʉꞌogʉ, Õꞌacʉ̃ yʉꞌticʉ niwĩ: —To pũrĩcãrẽ ti macã Sodomacjãrãrẽ
    cincuenta añurã bocaejagʉ, nipeꞌtirã to nirãrẽ acobojogʉti, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey yimeng, “Bu ngaye ngabenngalke fifty bininj nawu birrimak kore
    kubolkkimuk Sodom, wanjh bedda bedberrekenh ngabenbawon kabirridjaldarrkid bininj
    birriwern rowk nawu kumekbe kabirrini.”
  met-met: Baing Toxoratamona harua ba, “Nabu ngabagu lipu kubolu maringinam 50 duwa
    mana long sabangga Sodam, bing bagula ngayunga ding longgalo duwa bu 50 ba disup
    te.”
  gvs-gvs: E Yauweyana idigo kana, ‘Neta tokibóbwata adi badabada 50 Sodoma goi ababanedi,
    e kidi pasidi madabokidi bei anuwotaoidi.’
  rmc-rmc: 'O RAJ leske phenďa: „Te arakhava andro foros Sodoma penda (50) čačipnaskre
    manušen, angle lende odmukava cale foroske.“'
  nlg-nlg: Yahweh te bosa tughu, “Ku ba sodora e lima hangavulu na vure tara uto lokana
    na komu i Sodom ke, mu ku vavola na komu keri, na pukuna e lima hangavulu na vure
    uto igaa.”
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo hayèhdı, “Kǫ̀godeè Sodom goyìı dǫ sı̨laènǫ ehkw'ı
    geedaa gòehɂǫ nı̨dè gıts'ıhɂǫ̀ kǫ̀godeè t'asagohłe ha-le,” yèhdı.
  pes-OPV: 'خداوند گفت: «اگر پنجاه عادل در شهر سدوم یابم هر آینه تمام آن مکان را به‌خاطر
    ایشان رهایی دهم.»'
  ron-1924: 'Ши Домнул а зис: „Дакэ вой гэси ын Содома чинчзечь де оамень бунь ын
    мижлокул четэций, вой ерта тот локул ачела дин причина лор.”'
  aui-aui: Yawe God iwona bo, “Memeda wawaya miisedi yadi 50 Sodom kwanatune anabananidi
    na, Tagu kwanatuna ananuwatawani basuna toudi kiiravidiye.”
  ben-OBCV: সদাপ্রভু বললেন, “সদোম নগরে আমি যদি পঞ্চাশ জন ধার্মিক লোক পাই, তবে তাদের
    খাতিরে সমগ্র স্থানটিকে আমি অব্যাহতি দেব।”
  lex-lex: 'Orgahi Nhar lirni: “La''pa Aliernana riy plollola terampwolim la Sodom
    ralamni, de Agho'' li''mu me Ariei ro''ru la gen die tetema, onnila hare.”'
  rgu-rgu: Boe ma MANETUALAIN nataa nae, “Maneniko Au hapu lahenda malole lima hulu
    nai kota Sodom, Au ta huku kota ria, nana huu sira.”
  som-som: Markaasaa Rabbigu yidhi, Haddaan Sodom ka helo konton qof oo xaq ah oo
    magaalada jooga, de markaas meeshaa oo dhan waxaan ugu tudhi doonaa iyaga daraaddood.
  lat-VUC: 'Dixitque Dominus ad eum: Si invenero Sodomis quinquaginta justos in medio
    civitatis, dimittam omni loco propter eos.'
  aoi-aoi: Eneja ni-yama Yaweya, “K-akburrangina-manja ngayuwa wurrakina arngkumangbala-ma
    arngkumemberrkwa wurrumurndakakina warnumamalya warningaba Jaduma-manja aduwaba,
    kembirra kamini-lalikinama akina angalya aburra-langwa,” ni-yama.
  eng-ASVBT: And Jehovah said, If I find in Sodom fifty righteous within the city,
    then I will spare all the place for their sake.
  mna-mna: 'Merere ipekel kwoono ma iso: “Sombe nio aŋdeeŋe tomtom ndeeŋeŋan tomtooru
    laamuru ta timbotmbot kar Sodom, inako aŋpasaana kar som.”'
  ita-1885: 'E il Signore disse: Se io trovo dentro alla città di Sodoma cinquanta
    uomini giusti, io perdonerò a tutto il luogo per amor di essi.'
  eng-LXXUP: And the Lord said, If there should be in Sodom fifty righteous in the
    city, I will spare the whole city, and the whole place for their sakes.
  eng-ULB: Yahweh said, “If I find in Sodom fifty righteous within the city, then
    I will spare the whole place for their sake.”
  spa-VBL: “Si encuentro a cincuenta personas buenas en Sodoma, perdonaré a toda la
    ciudad por causa de ellos”, respondió el Señor.
  fra-_FOB: 'Et l''Éternel dit: Si je trouve à Sodome cinquante justes dans la ville,
    je pardonnerai à toute la ville pour l''amour d''eux.'
  mal-mal: 'അതിന് യഹോവ: “ഞാൻ സൊദോമിൽ, പട്ടണത്തിനകത്ത്, അമ്പത് നീതിമാന്മാരെ കണ്ടെത്തുന്നു
    എങ്കിൽ അവരുടെ നിമിത്തം ആ സ്ഥലത്തോടൊക്കെയും ക്ഷമിക്കും” എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Rab ne jawāb diyā, “Agar mujhe shahr meṅ 50 rāstbāz mil jāeṅ to un ke sabab
    se tamām ko muāf kar dūṅgā.”
  suz-BL: मिनु परमप्रभु यावेमी “सोदोम सहरम ५० जना ठीक पाइब मुर बाक्‍तेक्‍म हना, गो
    मेको आन पर्बम सहर मक्‍याम्‍नुङ” देंमाक्‍त। यसैया ६५:८; मत्ती २४:२२
  ita-1927: 'E l’Eterno disse: “Se trovo nella città di Sodoma cinquanta giusti, perdonerò
    a tutto il luogo per amor d’essi”.'
  ckb-ckb: 'یەزدانیش فەرمووی: «ئەگەر لە شاری سەدۆم پەنجا کەسی ڕاستودروست ببینمەوە،
    ئەوا لە پێناوی ئەوان هەموو شارەکە دەبەخشم.»'
  eng-BBE: And the Lord said, If there are fifty upright men in the town, I will have
    mercy on it because of them.
  crx-NTPO: '''Et whe Moodihti (Yahweh) ''utni, “Sodom kwulat whunizyane ts''ih''un
    ''unt''ohne keyoh hoonli de, ''et de ''aw dalhubutuzislel.”'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ನನಗೆ ಸೊದೋಮ್ ಪಟ್ಟಣದೊಳಗೆ ಐವತ್ತು ಮಂದಿ ನೀತಿವಂತರು ಸಿಕ್ಕಿದರೆ,
    ಅವರಿಗೋಸ್ಕರ ಆ ಸ್ಥಳವನ್ನೆಲ್ಲಾ ಉಳಿಸುವೆನು,” ಎಂದರು.
  bbb-bbb: Eburame fu E Ireobo ijiege kuaramoga fu una kuae, Na e masoki fifiti bu
    Sodome guove ijia karikuva e ijiakiro sidove ije nabe abe isekafake.
  tam-2017: 'அதற்குக் யெகோவா: “நான் சோதோமில் ஐம்பது நீதிமான்களைக் கண்டால், அவர்களுக்காக
    அந்த இடம் முழுவதையும் காப்பாற்றுவேன்” என்றார்.'
  spa-RV-1909: 'Entonces respondió Jehová: Si hallare en Sodoma cincuenta justos dentro
    de la ciudad, perdonaré á todo este lugar por amor de ellos.'
  ron-BTF: 'Iar DOMNUL a spus: Dacă găsesc în Sodoma cincizeci de drepţi înăuntrul
    cetăţii, atunci voi cruţa tot acel loc din cauza lor.'
  eng-WEBP: The LORD said, “If I find in Sodom fifty righteous within the city, then
    I will spare the whole place for their sake.”
  eng-FBV: “If I find fifty good people in Sodom, I'll spare the whole town because
    of them,” the Lord replied.
  nld-1939: 'Jahweh sprak: Als Ik vijftig rechtvaardigen in de stad Sodoma vind, dan
    zal Ik de hele plaats om hunnentwil vergiffenis schenken.'
  nch-BL: 'Huan TOTECO quinanquili: ―Sinta niquinpantis 50 masehualme cati itztoque
    xitahuaque ipan nopa altepet, huajca niquintapojpolhuis nochi por nopa 50 masehualme
    cati itztoque xitahuaque.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Sodoma sopga wl̈ẽnor pjl̈o bek l̈öng sak shkëng
    (50) wl̈eni ga epga kjĩshko ga shdun l̇l̇ëme» l̈e ba kong.
  vie-1934: 'Đức Giê-hô-va phán rằng: Nếu ta tìm được trong Sô-đôm năm mươi người
    công bình, vì tình thương bấy nhiêu người đó ta sẽ tha hết cả thành.'
