  nhe-BL: 'Huan TOTECO quinanquili: ―Intla niquinpantis 50 tlacame tlen itztoque xitlahuaque
    ipan nopa altepetl, huajca niquintlapojpolhuis nochi ininpampa nopa 50 tlacame
    tlen itztoque xitlahuaque.'
  bus-bus: 'Ben Dii bè: Tó ma gbɛ̃ maaanↄ è Sↄdↄmu gↄ̃ↄn baplaa akuri, mɛ́ sùu kɛ
    wɛ́tɛ pìo ń yãnzi.'
  gub-BL: Tupàn uze'eg wi izupe. — Aze aexak 50 teko ikatu ma'e Xotom tawhu pe ihe
    wà nehe, hereharaz putar a'e pe har wanemiapo kwer wi upaw rupi ihe nehe, a'e
    50 teko wakatu haw hekuzaromo ihe nehe, i'i izupe.
  eng-DRA: 'And the Lord said to him: If I find in Sodom fifty just within the city,
    I will spare the whole place for their sake.'
  knf-knf: 'Kë Nawat Kabuka aŧeema aji : « Woli dţënk du Ŧodom bañaaŋ baŧool iñeen-kañeen,
    katen ţi baka kamiir ubeeka bŧi. »'
