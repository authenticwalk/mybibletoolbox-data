verse: GEN.018.030
translations:
  mal-C: 'അദ്ദേഹം വീണ്ടും: “കർത്താവു കോപിക്കരുതേ, അടിയൻ സംസാരിക്കട്ടെ; അവിടെ കേവലം
    മുപ്പതുപേരെ ഉള്ളൂ എന്നുവരികിലോ?” എന്നു ചോദിച്ചു. അതിനു യഹോവ: “മുപ്പതുപേരെ കാണുന്നെങ്കിൽ
    ഞാൻ അങ്ങനെ പ്രവർത്തിക്കുകയില്ല” എന്നു മറുപടികൊടുത്തു.'
  deu-TKW: 'Da sprach er: Ach, zürne nicht, Herr, daß ich noch weiter rede. Vielleicht
    finden sich nur dreißig darin. Er antwortete: Ich will''s nicht thun, wenn ich
    dreißig darin finde.'
  lin-lin: 'Bongo Abrayami alobaki : — Tika ete Nkolo na ngai asilika te soki nakobi
    koloba : Bongo soki bato ya sembo bazali kaka tuku misato ? Azongisaki : — Soki
    nakuti bato ya sembo tuku misato, nakobebisa yango te.'
  cbr-NT: '''Aínbi ka Abrahamnën amiribishi katëkëankëxa: —''Ën kana amiribishi mi
    kain usa ''ain kamina ''ën mi katëkënkëx ''ëmi nishtima ''ain, ''aínbi sapi kamina
    treinta unishi mërati ''ain. Ësokian kakëxun ka Nukën ''Ibun katëkëankëxa: —Anua
    treinta, uni ''uchañuma mërakin kana a ëmanu ''ikë unikama këñutima ''ain.'
  eng-LSV: 'And he says, “Please let it not be displeasing to the Lord, and I speak:
    perhaps there are found there thirty?” And He says, “I do not do [it], if I find
    there thirty.”'
  bmu-bmu: 'Mewö jiiga jiyök: “O Kembu, urugi öngöbapukmö, ni kunbuk keu jimamgö mötzal.
    Ambazip solanŋi 30 miyök miaŋgöreŋ miwikŋaim eŋgiman ewö, mönö denöwö akanak?”
    Mewö jiiga kewö meleŋnök: “Ambazip solanŋi 30 miaŋgöreŋ miwikŋaim eŋgimam ewö,
    nöŋön mönö taon mi qahö ayuhumam.”'
  eng-GNV: Againe he said, Let not my Lord nowe be angry, that I speake, What if thirtie
    be founde there? Then he saide, I will not doe it, if I finde thirtie there.
  eng-WEBSTER: 'And he said, Oh, let not the LORD be angry, and I will speak: Peradventure
    there will thirty be found there. And he said, I will not do it, if I find thirty
    there.'
  nhw-BL: 'Pero Abraham sempa quiilhui: ―Nimitztlajtlanía amo xicualani nohuaya pampa
    nimitztlatzintoquilía miyac hueltas, pero nohueli tiquinpantis san 30 masehualme
    catli itztoque xitlahuaque. Huan Toteco sempa quiilhui: ―Sintla itztoque 30 masehualme
    catli itztoque xitlahuaque, amo nijpolos nopa altepetl.'
  swh-ONEN: Ndipo akasema, “Bwana na asikasirike, lakini niruhusu nizungumze. Je,
    kama huko watakuwepo thelathini tu?” Akajibu, “Sitapaangamiza ikiwa nitawakuta
    huko watu thelathini.”
  bba-bba: Aburɑhɑmu u nɛɛ, ɑ ku kɑ mɑn wɑsirɑ. Kon kpɑm ɡɑri ɡere. Ǹ n tɔn ɡeobu
    tɛnɑn nɑ yɑ wɑ̃ɑ mi mɑɑ ni? Mɑ Yinni Gusunɔ u nɛɛ, nɑ ǹ ɡu kɑm koosiɑmɔ nɑ̀ n
    tɛnɑ ye wɑ mi.
  eng-KJVCPB: 'And he said unto him, Oh let not the Lord be angry, and I will speak:
    Peradventure there shall thirty be found there. And he said, I will not do it,
    if I find thirty there.'
  cpy-cpy: 'Eekiro ikantatziri Abraham ikantakowentantzi, ikantzi: “Eenitatsi nokowakotemiri
    eero pijamana napiitemiro nokantakimiri. ¿Iitaka awijatsini aririka ikaate 30
    kameethashireri?” Ari rapiitanakiro Tajorentsi ikantzi: “Arika noñaaki ikaate
    30 eero nothonkiro nampitsi.”'
  mpx-mpx: Inoke Abalahama i ba, “Babala, bahi nu huhugaagau, yaa nuwau na baaba al
    eliyam. Ga i ola ebo ali gewi teti (30) ya nu pwawal?” Yaka anana Yehoba i lahe
    i ba, “Ebo ali gewi teti (30) na pwawal, he nige panuwa na aapapanak-an.”
  wbp-wbp: Ngula-jangkaju, Yipuruyamurluju yarda payurnu-yijala, “Kajirnangku yarda
    payirni, miyalu jumati-wangurluju yampiya! Kajilpanpa-jana parlu-pungkarla 30-pala-mipa
    ngurrju, ngulangkaju mayi kajikanpa-jana muku pinyi-jiki kirri-wardingki-patuju?”
    YAAWIYI-rliji yarda jangku-manu-yijala, “Kari lawangka! Kajirna-jana 30-pala-mipa
    parlu-pinyi ngurrju, ngulaju kapurna-jana yampimi jintangka-juku wankaru-juku.”
  luo-luo: Eka Ibrahim nomedo wachone niya, “Kik isin koda, to weya aweya awuo. To
    ka dipo ni ji piero adek ema oyudi e dalano?” Jehova Nyasaye nodwoke niya, “Ok
    nakethi ka ayudo ji piero adek maonge ketho kanyo.”
  meu-meu: Ma eto, Ḡaubada e, baina noinoi lou basio badu ani? Toi-ahui bema noho
    ede bema heto? Iehova eto, Toi-ahui baina davaridia, basina habuaia tari.
  npi-ULB: तिनले भने, “परमप्रभु रिसानी नहोस् ताकि म अझै बोल्न सकूँ । यदि त्‍यहाँ तिस
    जना पाइए भने?” उहाँले भन्‍नुभयो, “त्‍यहाँ तिस जना नै पाएँ भने पनि म त्‍यसो गर्नेछैनँ
    ।”
  yor-yor: Abrahamu sì tún bẹ Olúwa pé, “Kí Olúwa má ṣe bínú, ṣùgbọ́n èmi yóò sọ̀rọ̀.
    Bí ó bá ṣe pé ọgbọ̀n ni a rí níbẹ̀ ń kọ́?” Olúwa dáhùn pé, “Bí mó bá rí ọgbọ̀n,
    èmi kì yóò pa ìlú run.”
  emp-NTPO: 'Abrahaʌ̃ba jarasia: –Mʌ̃ Boro, quĩrũrãdua mʌ̃a bʌ́a waya iwid̶ibʌrʌ carea.
    Ãĩbẽrã treintabe panʌsicada.– Maʌ̃ne Ãcõrẽba panusia: –Mʌ̃a treinta unuibʌrʌ,
    ãrĩẽ́a.–'
  ind-ind: Kemudian Abraham berkata lagi, “Penguasaku, mohon jangan marah apabila
    saya berbicara lagi. Bagaimana jika hanya ada tiga puluh orang baik?” Jawab TUHAN,
    “Aku tidak akan membinasakannya jika Aku mendapati tiga puluh orang baik di situ.”
  pes-OPCB: 'ابراهیم عرض کرد: «تمنا اینکه غضبناک نشوی و اجازه دهی سخن گویم. شاید در
    آنجا سی نفر پیدا کنی!» خداوند فرمود: «اگر سی نفر یافت شوند، من آنجا را از بین
    نخواهم برد.»'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ alota꞉ Pilisi Tekehalio. I̱ma꞉ pi paa lapeke ya꞉la꞉ma꞉
    mineke na panka꞉peke. Mo tapake 30 homeke haya꞉ka꞉na꞉ta꞉ eki pilipikipe leekeme.
    Tekehalima꞉ hombo peaaso alota꞉ 30 tapake handa꞉ ua꞉ka꞉na꞉ maketa꞉ na hoeyalueke
    leekeme.
  lcm-lcm: Na Abaraam kala antok, “Au, kanat. Kapo ro ani IAVE ku ago ta songag an
    anig, sikei napo atogon lak a mang susui ta man kala 30 na igenen palau ki ago
    eiang, kapo sa singim? Na kala antok ta, “Na tav bil arikek lak kapa man ta 30
    na igenen korong na sabonai aniria eiang.”
  aer-aer: Abraham angkeke, “Atyenge ahele-irretyale. YAHWEH, the apeke-arle ngenhe
    apayuthnemele 30-pele apeke tyerrtye mwerre areye aneke apmere ikwerele.” YAHWEH
    angkirtneke, “Arrangkwe, Tharle apmere renhe ataketyeke arrangkwe-arle, The apeke
    tyerrtye mwerre 30-pele ware arerlenge.”
  tgl-ULB: Sinabi niya, “Pakiusap, huwag kayong magagalit Panginoon, para makapagsalita
    ako. Kung sakali na tatlumpu ang mahanap doon? “Sinabi ng Diyos, “Hindi ko ito
    gagawin kung may mahanap akong tatlumpu doon.”
  nop-nop: Kaŋ Abalahamdi yoguk, “Nu mede kotigoŋ tomboyoula yobene Wapumne du nadinambune
    mu kadakawek. Meeniŋ 30 hogok nobu yabeŋ.” Adibo yoguk, “Nu 30 yabuŋa mu tibit.”
  kca-kca: 'Щӑԓта Авраам йастәс: «Вŏсху ӑт ат ԉикащәԓ, ма па йастәԓәм: мосәӈ, щита
    туп хŏԉмаӈ хŏйат питәԓ?» Ԓўв йастәс: «Ӑт верԓэм, хŏԉмаӈ щита ԉикмәԓ ки».'
  cbu-NT: 'Yusur Aprahamarini arang masharangiya: Nuw shiyaa Apartana. Tsiyantarinllpa,
    yuwaa shiyapa tsiyatki anootsi. ¿Apaz tputs wanasirimash 30 taaru anoo yakat kapeetchitamtazish?
    tárangiya. Apanllsha: Waanari tputs 30 wanasirimash taaru anoo yakat kapeetcheezi,
    ndambari, tárangiya.'
  usa-usa: Abara-ám téna, “Kanaráqibo, Anóko íma áyataba umátike tiyúwénaq ókaraq
    emmá ítáno, emá náraq-ínónó minnámo kaumo tíyáká (30) kátékó wáyúkámó maraiyama?”
    Yawe Îtogo anónna-uráiye, “Kemó aónánanamo kaumo tíyáká (30) wáyúkámó maiyaqa
    kemá íma óqa yíkamonune”
  hui-hui: Ani layagola Abarahama ibugua lone lalu, Anduane Homogo-o i̱na bi lone
    hale harogo keba nahabe. Ainde agali pira tebira (30) heagua agua buleberebe,
    lene. Ani layagola Anduane Homogohanda ladai bialu lalu, Agali pira tebira (30)
    hangu bayale heagua nde tano mo ko naholebero, lene.
  wrs-wrs: Doa henga Apraham omnana, mendekli kam helletok, wo manam yimba kamba koasvevav.
    Kava mendah nengaomana vev honamba. Besal indhanamba yimba nongaltava, 30pelarava
    aevultava, wo es hevpa? Yawe omnana, owai, kava osva indkumbim pewolehawol vevav.
  mya-mya: တစ်​ဖန်​အာ​ဗြ​ဟံ​က``အို ဘု​ရား​ရှင်၊ အ​မျက် ထွက်​တော်​မ​မူ​ပါ​နှင့်။ တစ်​ကြိမ်​ထပ်​၍​လျှောက်
    တင်​ပါ​ရ​စေ။ အ​ပြစ်​မဲ့​သူ​သုံး​ဆယ်​ရှိ​လျှင် မြို့​ကို​ဖျက်​ဆီး​ပစ်​ဦး​မည်​လော''
    မေး​လျှောက် ပြန်​၏။ ကိုယ်​တော်​က``အ​ပြစ်​မဲ့​သူ​သုံး​ဆယ်​ရှိ​လျှင် ငါ​သည်​မြို့​ကို​မ​ဖျက်​ဆီး''
    ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Abraham u''ta manditu tsandimi: Juntsanun patintsuñu inu ajaavityuka.
    Tsandenna penchungaren kuipajtu kataakitaa, ¿naa kenu juyu? timi. Tsenñu Yavé
    tsa mandimi: Naa 30 judeeñu bain, juntsa pebulunu dekike'' piren jui''yu, timi.'
  bod-N: ཡང་ཨབ་ར་ཧམ་ན༌རེ། ཀྱེ། གཙོ་བོ༌ལགས། ཁྱེད་རང་དགོངས་པ་མི་ཚོམ་པར༌མཁྱེན། བདག་ལ་གསུང་གནང་བར་མཛོད༌དང༌།
    གལ་སྲིད་ཁྱེད་ཀྱིས་ཡུལ་དེ་ནས་མི་རྣམ་དག་སུམ་ཅུ་མཐོང་ན་ཅི་ལྟར་བྱའམ་ཞུས་པ༌ལ། ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ།
    གལ་ཏེ་བདག་གིས་ཡུལ་དེ་ནས་མི་རྣམ་དག་སུམ་ཅུ་མཐོང་ན་དོན་འདི་མི་བསྒྲུབ་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Se aking Abraham wosenga se balam, “Kari Biya, ani aking den bo balikko
    mu ni me ko gemang magarukko. Se kariimet ningo 30 bagamon mu awuk bitarko?” Se
    nu balam, “Ani kariimet ningo diram 30 ko nungarkik, mu ani sor lilim me maguwurikko.”
  kkl-kkl: Wene seogpa nen Abrahamdi, “Nani, nen nhon lemnunne sembe wabaneheng kom!
    Nimi walia uropne nimi teng nhon eptopne wilindi wamik tanena wela ualulam?” seogpa
    Nuni Allahri, “Sin teng nhon eptopne wilindiog wamikpa ipsine tanena nari, 'Uanun,'
    sembanena uanun kom,” seog.
  sna-sna: Ipapo akati, “Ishe ngaarege kunditsamwira, asi regai nditaure hangu. Ko,
    kana makumi matatu chete vakawanikwamo?” Iye akapindura akati, “Handingaiti izvozvo
    kana ndikawana makumi matatu chete.”
  spa-BLM: 'Él dijo: “Oh, no dejes que el Señor se enoje, y yo hablaré. ¿Y si se encuentran
    treinta allí?” Dijo: “No lo haré si encuentro treinta allí”.'
  beu-beu: Abraham ana Lahatala Asenang alolang-niang hula, “Nimang Aana ekang Oomi
    alil ekang. Misavaka nehe ba aaung-hama ening angu, inang 30 kolang se, tatalang?”
    Lahatala Ana Abraham ebalet hula, “Kalo nehe ba aaung-hama ening angu, inang 30
    ue angumi se, Na bae jadit ing hukung niang.”
  cac-cac: 'Ix yalanxi vin̈aj Abraham chi'' icha tic: —Ach Vajalil tzin tevi d''ayach,
    mocab'' cot oval svalan d''ayach. Q''uinaloc an̈ej 30-oc eb'' vach'' tz''ilchaj
    uuj, xchi vin̈. Ix tac''vixi Jehová chi'' icha tic: —A yuj eb'' 30 chi'', ol vac''
    nivanc''olal jun chon̈ab'' chi'', xchi.'
  swh-ULB: Akasema, Tafadhali usikasirike, Bwana, nikiongea. Pengine thelathini watapatikana
    pale.” Akajibu, 'Sitafanya, ikiwa nitapata thelathini pale.”
  bel-bel: 'І сказаў Абрагам: хай ня ўгневаецца Валадар, што я буду гаварыць: можа
    быць, знойдзецца там трыццаць? Ён сказаў: не зраблю, калі знойдзецца там трыццаць.'
  wed-wed: Abraham i riwa i pa, “Au Bada, eḡa awariu ma ḡaiawa ma vianineu da ana babani
    me, mepa da 30 ava kampa ma nelaḡai?” I riwa i pa, “Mepa da 30 ava ana nelaḡai,
    amapo eḡa ana kauei.”
  deu-ELBBK: 'Und er sprach: Möge doch der Herr nicht zürnen, und ich will reden.
    Vielleicht mögen 30 dort gefunden werden. Und er sprach: Ich will es nicht tun,
    wenn ich 30 dort finde.'
  mbb-OT: Ne migkaǥi en maan si Abraham te, “Pekelalaglalag ka, Nengazen, ne kenà
    a kenikew mepeuki su ebpenginginsè e pa. Penenglitan ke zuen egkeehè nu he 30
    he menge metazeng?” Ne midtavak is Nengazen te, “Emun duen egkeehè ku he 30 ne
    kenè ku zaan edlimasen.”
  msc-msc: 'Iburahima kan ko: «Maari, i jaandi, i kana diminya n ma, kɔni n ye kumala
    ikɔ. Ni i ka mɔɔ telenni bisawa dɔrɔn tɛrɛn so kɔndɔ don?» Allabatala kan ko:
    «Ni n ka mɔɔ telenni bisawa tɛrɛn ye, n tɛ jahadi la so kan.»'
  mal-2015: 'അതിന്നു അവൻ: ഞാൻ പിന്നെയും സംസാരിക്കുന്നു; കർത്താവു കോപിക്കരുതേ; പക്ഷേ
    മുപ്പതുപേരെ അവിടെ കണ്ടാലോ എന്നു പറഞ്ഞു. ഞാൻ മുപ്പതുപേരെ അവിടെ കണ്ടാൽ നശിപ്പിക്കയില്ല
    എന്നു അവൻ അരുളിച്ചെയ്തു.'
  tuo-NT: 'Abrahã peꞌe sẽrĩtiñaꞌnemocʉ niwĩ tja: —Yʉꞌʉ meꞌrã uaticãꞌña. Mʉꞌʉrẽ apaturi
    sẽrĩtiñaꞌnemogʉ̃ti. ¿Deꞌro weegʉsari treinta añurãrẽ bocaejagʉ waro? Õꞌacʉ̃ apaturi
    nicʉ niwĩ: —Treinta añurãrẽ bocaejagʉ, ti macãcjãrãrẽ acobojogʉti.'
  gup-gup: Wanjh Abraham yimeng, “Yuwn nuk kandung ngudda nawu Yiwohrnan rowk, dja
    kanbawo ngawokdi. Dja bu djal thirty yibenngalke kumekbe?” Wanjh Yawey biwokmey,
    yimeng, “Minj ngabenbun bininj bu kumekbe ngabenngalke thirty nawu birrimak.”
  met-met: Baing Ebraham harua ba, “Toxoratamona, sanga ba atim disala manga te. Ne
    ngabo ba ngaharua muli. Bola 30 ding ganiding duwa la ba, bing baruta?” Baing
    Toxoratamona haxuya ba, “Mana namua ngabagu 30 duwa, bing bagula ngalibu te.”
  gvs-gvs: Eberamo idigo kana, ‘Tomoya, geya kuegamogamoguta, go sem kutagōna abóbwara.
    Neta tokibóbwata adi badabada 30 kubabanedi, bei manakaem?’ ‘Neta tokibóbwata
    adi badabada 30 ababanedi, toni kasayadi madabokidi bei geya amtulidita’, Yauwe
    kaena.
  rmc-rmc: 'O Abraham phenďa: „Ma ruš pre ma, Rajeja, hoj mange pale domukav tutar
    te phučel. So te ode ena ča tranda (30) džene?“ Odphenďa leske: „Te ode arakhava
    tranda dženen, na murdarava avri oda foros.“'
  nlg-nlg: Abraham te ghoi bosa me ghaghua, “Yahweh ko bei rutu vaniu gea, ku ghoi
    bosa so. ?Na hava ko gonia, ke ba tolu hangavulu vamua na vure uto tana komu ke?”
    Me ghoi bosa tughu Yahweh me ghaghua, “Ku mua durakea na komu keri, ke tolu hangavulu
    na vure uto vamua igaa.”
  dgr-DOGNT: Abraham k'achı̨ hadı, “Gots'ǫ̀ K'àowo sets'ǫ̀ wek'èch'a welè-le, hanìkò
    seę̀hkw'ǫ welè. Dǫ ehkw'ı geedaa taènǫ zǫ eyı nàgedè nı̨dè dànì ha?” yèhdı. “Dǫ
    ehkw'ı geedaa taènǫ zǫ eyı nàgedè nı̨dè t'asagohłe ha-le,” gots'ǫ̀ K'àowo yèhdı.
  pes-OPV: 'گفت: «زنهار غضب خداوند افروخته نشود تاسخن گویم، شاید در آنجا سی پیدا شوند؟»
    گفت: «اگر در آنجا سی یابم، این کار را نخواهم کرد.»'
  ron-1924: 'Авраам а зис: „Сэ ну Те мыний, Доамне, дакэ вой май ворби. Поате кэ се
    вор гэси ын еа нумай трейзечь де оамень бунь.” Ши Домнул а зис: „Н-о вой нимичи
    дакэ вой гэси ын еа трейзечь де оамень бунь.”'
  aui-aui: Abraham iwona bo, “Yagu Bada, gegha nuwanuwam inapughu tagu biidi, bi anisisiya
    magha - meboda yadi 30 namana?” Yawe God iwona bo, “Memeda yadi 30 anabananidi,
    na gegha anaberana.”
  ben-OBCV: তখন অব্রাহাম বললেন, “প্রভু, রাগ করবেন না, কিন্তু আমায় বলতে দিন। সেখানে
    যদি শুধু ত্রিশজন পাওয়া যায়, তবে কী হবে?” তিনি উত্তর দিলেন, “সেখানে আমি যদি ত্রিশজন
    পাই, তাও আমি এরকম করব না।”
  lex-lex: 'Lirni owa''ana: “Yana Matro''mu Nawunu-nawenan mai a''u, la''pa a''ultier
    nian ralamni owa''ana. La''pa Omliernan to''a terampwotel lia hande de?” Lirni:
    “A''g edonna ghi'' nan emkade, la''pa Aliernana teram mantetellu re la hande.”'
  rgu-rgu: Abraham oꞌoe-leleꞌo naroo bali, nae, “Papa! Bosoꞌ mamanasaꞌ, tehuu uniꞌ
    ko leo lahenda malole adaꞌ noi teluhuluꞌ a, leoꞌ bea?” Manetualain nataa nae,
    “Maneniko Au hapu telu hulu, Au ta huku si fa.”
  som-som: Oo wuxuu yidhi, Sayidku yuusan cadhoon, waan la hadlayaaye. Mindhaa waxaa
    halkaas laga heli soddon. Markaasuu yidhi, Baabbi'in maayo haddaan soddon halkaas
    ka helo.
  lat-VUC: 'Ne quæso, inquit, indigneris, Domine, si loquar: quid si ibi inventi fuerint
    triginta? Respondit: Non faciam, si invenero ibi triginta.'
  aoi-aoi: Enamba-langwa Aburiyama ni-yama, “Marrakba. Nara awinyambaduma, Bungkawa,
    umba ngi-yengba-langwa ngayuwa ngawa angwurra ningena. Dukwa arngkabiyakarbiya-ma
    arngkumemberrkwa warnumamalya warninginingaba wulkwa wurrakina. Kembirra ki-yamarrkinama
    ningkakina?” ni-yama. Eneja ni-yama Yaweya, “Nara kembirra a-ngajuma ngayuwa akina
    angalya aduwaba,” ni-yama.
  eng-ASVBT: 'And he said, Oh let not the Lord be angry, and I will speak: peradventure
    there shall thirty be found there. And he said, I will not do it, if I find thirty
    there.'
  mna-mna: 'To Abaraam isu mi iso mini: “O biibi tio, nio aŋsombe aŋso sua mini. Mi
    ketem malmal pio pepe. Sombe tomoota laamuru men, inako parei?” Merere ipekel
    kwoono ma iso: “Inako som tomini.”'
  ita-1885: 'Ed Abrahamo disse: Deh! non adirisi il Signore, ed io parlerò: Forse
    vi se ne troveranno trenta. E il Signore disse: Io nol farò, se ve ne trove trenta.'
  eng-LXXUP: And he said, Will there be anything against me, Lord, if I shall speak?
    but if there be found there thirty? And he said, I will not destroy it for the
    thirty’s sake.
  eng-ULB: He said, “Please do not be angry, Lord, so I may speak. Perhaps thirty
    will be found there.” He replied, “I will not do it, if I find thirty there.”
  spa-VBL: '“Mi Señor, no te enojes conmigo”, continuó Abraham. “Pero permíteme preguntarte
    esto: ¿Qué pasaría si hay treinta?” “No lo hare por causa de las treinta personas”,
    respondió el Señor.'
  fra-_FOB: 'Et Abraham dit: Je prie le Seigneur de ne pas s''irriter, et je parlerai:
    Peut-être s''y en trouvera-t-il trente? Et il dit: Je ne le ferai point, si j''y
    en trouve trente.'
  mal-mal: 'അതിന് അവൻ: “ഞാൻ പിന്നെയും സംസാരിക്കുന്നു; കർത്താവ് കോപിക്കരുതേ; പക്ഷേ
    മുപ്പതുപേരെ അവിടെ കണ്ടെത്തിയാലോ? എന്നു പറഞ്ഞു. “ഞാൻ മുപ്പതുപേരെ അവിടെ കണ്ടെത്തിയാൽ
    നശിപ്പിക്കയില്ല” എന്ന് അവൻ അരുളിച്ചെയ്തു.'
  urd-GVR: Ibrāhīm ne kahā, “Rab ġhussā na kare ki maiṅ ek dafā aur bāt karūṅ. Shāyad
    wahāṅ sirf 30 hoṅ.” Us ne jawāb diyā, “Phir bhī unheṅ chhoṛ dūṅgā.”
  suz-BL: मिनु अब्राहाममी “परमप्रभु, मगाइक्‍तीने, गो चिनु लोव़ पाइनुङ। ३० जना ठीक
    पाइब मुर बाक्‍तेक्‍म हना?” देंमाक्‍त। मिनु परमप्रभुमी “३० जना बाक्‍तेक्‍म हना,
    मेको आन पर्बम यो मक्‍याम्‍नुङ” देंमाक्‍त।
  ita-1927: 'E Abrahamo disse: “Deh, non si adiri il Signore, ed io parlerò. Forse,
    vi se ne troveranno trenta”. E l’Eterno: “Non lo farò, se ve ne trovo trenta”.'
  ckb-ckb: 'ئینجا گوتی: «با پەروەردگار تووڕە نەبێت و قسە بکەم، ئەی ئەگەر هەر سی لێبوو؟»
    فەرمووی: «نایکەم، ئەگەر لەوێ سی ببینمەوە.»'
  eng-BBE: And he said, Let not the Lord be angry with me if I say, What if there
    are thirty there? And he said, I will not do it if there are thirty.
  crx-NTPO: '''Ink''ez ''utni, “Moodihti (Adonai) khun te hunolch''eh junih, ''ink''ez
    yatisduk. Tat whunizyane ''enne ts''ih''un ''unt''ohne nainlane, ''et do''?” ''Et
    ''uyulhni, “''Et de ''aw gak lhubutuzissel tat whunizyane ''enne bugha.”'
  kan-OKCV: ಅವನು, “ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪಬಾರದೆ ಇರಲಿ, ನಾನು ಮಾತನಾಡುತ್ತೇನೆ. ಒಂದು ವೇಳೆ ಅಲ್ಲಿ
    ಮೂವತ್ತು ಮಂದಿ ಇದ್ದರೆ,” ಎಂದಾಗ, ದೇವರು, “ನನಗೆ ಅಲ್ಲಿ ಮೂವತ್ತು ಮಂದಿ ಸಿಕ್ಕಿದರೆ, ನಾಶಮಾಡುವುದಿಲ್ಲ,”
    ಎಂದರು.
  bbb-bbb: Fu ijiege kuaramoga Eburame fuka una kuae, E Ireobo ade na ziegafiemo.
    Ni areke naka una kuke kuarane. A vierafe bu e sibaneke teti (30) ijiege ijia
    karikuva ije a izege rekono kuae. Ro E Ireobo fu una kuae, Ije dua na vierafe
    nabe kena isekafiakono kuae.
  tam-2017: 'அப்பொழுது அவன்: “நான் இன்னும் பேசுகிறேன், ஆண்டவருக்குக் கோபம் வராமலிருப்பதாக;
    முப்பது நீதிமான்கள் அங்கே காணப்பட்டாலோ” என்றான். அதற்கு அவர்: “நான் முப்பது நீதிமான்களை
    அங்கே கண்டால், அதை அழிப்பதில்லை” என்றார்.'
  spa-RV-1909: 'Y dijo: No se enoje ahora mi Señor, si hablare: quizá se hallarán
    allí treinta. Y respondió: No lo haré si hallare allí treinta.'
  ron-BTF: 'Iar el i-a spus: Să nu se mânie Domnul şi voi vorbi: De ar fi cumva treizeci
    găsiţi acolo. Iar el a spus: Nu voi face aceasta, dacă găsesc treizeci acolo.'
  eng-WEBP: He said, “Oh don’t let the Lord be angry, and I will speak. What if there
    are thirty found there?” He said, “I will not do it if I find thirty there.”
  eng-FBV: “My Lord, please don't get angry with me,” Abraham went on. “Let me ask
    this—what if only thirty were found?” “I won't do it if I find thirty,” the Lord
    replied.
  nld-1939: 'Nu zeide hij weer: Laat mijn Heer nu niet toornig worden, als ik blijf
    spreken; misschien worden er maar dertig gevonden. Hij sprak: Ik zal het niet
    doen, als Ik er dertig vind.'
  nch-BL: 'Pero Abraham sempa quiilhui: ―Nimitztajtanía amo xicualani nohuaya pampa
    nimitztatzintoquilía miyac hueltas, pero nohueli tiquinpantis san 30 masehualme
    cati itztoque xitahuaque. Huan Toteco sempa quiilhui: ―Sinta itztoque 30 masehualme
    cati itztoque xitahuaque, amo nijpolos nopa altepet.'
  tfr-NTPO: Eshko ga tjl̈ẽ ga «Rokër jek bop kong obi ga pja iirkë bor kong l̇l̇ëm,
    rokër bop kong ara l̈i kjĩshko. ¿Wl̈ẽnop tjeng sak mya (30) erö wl̈eni ga l̇l̇ëye
    shäryëp?» Kuya ga tjl̈ẽ ba kong ga «Epga sak mya (30) l̈i kjĩshko ga shdun l̇l̇ëme»
    l̈e.
  vie-1934: 'Aùp-ra-ham tiếp: Tôi xin Chúa đừng giận, thì tôi sẽ thưa: Ngộ trong đó
    chỉ có ba mươi người, thì sẽ ra sao? Ngài phán: Nếu ta tìm trong đó có ba mươi
    người, thì ta chẳng diệt đâu.'
  hin-CV: तब अब्राहाम ने कहा, “प्रभु, आप मुझ पर नाराज न होएं, पर मुझे बोलने दें. यदि
    वहां तीस ही धर्मी पाए जाएं तो?” याहवेह ने उत्तर दिया, “यदि मुझे वहां तीस भी मिल
    जाएं, तो मैं नाश न करूंगा.”
  eng-OURB: He said, “Oh don’t let 'Adonay [Lord] be angry, and I will speak. What
    if there are thirty found there?” He said, “I will not do it, if I find thirty
    there.”
  spa-BES: 'Y dijo: No se enoje él Señor contra mí si digo: ¿Y si hay treinta allí?
    Y él dijo: No lo haré si hay treinta.'
  tdx-tdx: Le hoe re, Ee te tsy ho viñera’ i Talè t’ie mivolañe. Hera telo-polo ty
    ho zoeñe ao? Tinoi’e ty hoe, Tsy hanoeko ka te tendrek’ ahy ty telopolo.
  vid-vid: Abulahamu nakonjezela kulonga, “Mkulu, ndangulanda uleche kunzudila, na
    heni ndolonga kahi. Hanji wowabaho wanhu wanojile makumi gadatu.” Mkulu Nguluwi
    nakamwidichila, “Sidita ahyo hondiwafika awo wanhu makumi gadatu.”
  pwg-pwg: “Bada, ke nuwanuwam ina pughu. Ma kevotereku da ani sisiyame. Kade wawaya
    maninisi ivi 30 na ikikava?” “Vaghina, ivi 30 ana pananisi na ke ana berai.”
  eng-OKE: And he said, Let not the anger of the Lord now kindle, and I will speak.
    Perhaps thirty shall be found there. And He said, I will not make the end if I
    find there thirty.
  tha-KJV: เขาทูลต่อพระองค์​ว่า “​โอ ขอทรงโปรดอย่าให้​องค์​พระผู้เป็นเจ้าทรงพระพิโรธเลย
    และข้าพระองค์จะกราบทูล บางที​จะพบสามสิบคนที่​นั่น​” และพระองค์ตรั​สว​่า “เราจะไม่กระทำถ้าเราพบสามสิบคนที่​นั่น​”
  por-BR-2018: 'E disse: Não se ire agora meu Senhor, se falar: talvez se achem ali
    trinta. E respondeu: Não o farei se achar ali trinta.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Ablaham eyo꞉ wa꞉ka sio꞉, “Niyo꞉ wa꞉ka sa꞉ma꞉nigo꞉l ko꞉lo꞉,
    Kalu Alan giyo꞉ nemo꞉wo꞉ gadia꞉so꞉bo. Digalo꞉ kaluwo꞉ do꞉la꞉fo꞉ otalen ba꞉dalega,
    o꞉b dimidama꞉no꞉wo꞉?” Eyo꞉ a꞉ma꞉la꞉ sa꞉laki, “Do꞉la꞉fo꞉ otalen ba꞉dalega, niyo꞉
    mo꞉dimidama꞉no꞉.”
  deu-ELO: 'Und er sprach: Möge doch der Herr nicht zürnen, und ich will reden. Vielleicht
    mögen dreißig daselbst gefunden werden. Und er sprach: Ich will es nicht tun,
    wenn ich dreißig daselbst finde.'
  ktm-ktm: Abraham ihpa, “Mandra-an todo, lon ndrinem keweh kile todo, odosa yu upwe
    kusohou yi. We kihpa kehe ipe ye su ke tulngeh kopwi tih?” Iy ihpa, “Yu we kundrupo
    pwi ipe ye su ke tulngeh tih.”
  caa-caa: 'Pero e Abraham ojronto otronyajr taca Cawinquirar Dios y che: —Pues quisinic
    que machi iqꞌuijna tacaren umen que warto onjron cocha era, pero bꞌajcꞌat ayan
    taca treinta gente xeꞌ erach turobꞌ, che e Abraham. Y de allí ojron Cawinquirar
    Dios y che: —Pues jay ayan treinta gente xeꞌ erach turobꞌ, machi tuaꞌ insati e
    chinam, che Cawinquirar Dios.'
  eng-WYC-2018: Abraham said, Lord, I beseech, take thou (it) not into indignation,
    if I speak (again); what if thirty be found there? The Lord answered, I shall
    not do (it), if I shall find thirty there.
  epo-epo: 'Kaj li diris: Ne koleru, mia Sinjoro, ke mi parolos plue: eble troviĝos
    tie tridek? Kaj Li diris: Mi ne faros, se Mi trovos tie tridek.'
  uig-PIN: 'U yǝnǝ sɵz ⱪilip: I Igǝm, hapa bolmiƣaysǝn, mǝn yǝnǝ sɵz ⱪilay. Xu yǝrdǝ
    ottuzi tepilixi mumkin? — dedi. U: — Əgǝr Mǝn u yǝrdǝ ottuzni tapsammu, yoⱪatmaymǝn,
    — dedi.'
  beo-beo: Amalalu, A:ibalaha:me da amane sia:i, “Hina Gode! Nama mae ougima, be na
    da Dima bu sia:mu. Dunu 30 fawane ida:iwane esalea adi hamoma:bela:?” E bu adole
    i, “Na da 30 ba:sea, moilai hame gugunufinisimu.”
  tpi-OTNT: Na Abraham i tok olsem, “Bikpela, yu no ken kros. Mi laik tok gen. Sapos
    i gat 30 tasol, orait olsem wanem?” Na Bikpela i tok olsem, “Sapos mi lukim 30
    gutpela man, orait bai mi no ken bagarapim taun.”
  hau-SA: Sai ya ce, “Kada Ubangiji ya yi fushi, amma bari in ƙara magana. A ce mutum
    talatin kaɗai aka samu a can fa?” Ya ce, “Ba zan aikata ba, in na sami mutum talatin
    a can.”
  udu-udu: 'Yan’ko’d a’di oki gwo mo ki: Ayy Tap̱a dhalku/ anyor ki shwa mo ma, dhali
    aha/ mina ṯor gwo mo. Waḵki/ uni ’koni iss ’kwanimpa ’de/ i’ce’dka ’kume’d mo
    kun minu ’taki gam mmun mowa? Dhali a’di thoḵki gwo mo ki: Aha/ mina diki mii
    a’di mo tani waḵki/ aha/ mina ’taki gam uni kun ’koni iss ’kwanimpa ’de/ i’ce’dka
    ’kume’d mmun mo.'
  uig-LAT: 'U yene söz qilip: I Igem, xapa bolmighaysen, men yene söz qilay. Shu yerde
    ottuzi tépilishi mumkin? — dédi. U: — Eger Men u yerde ottuzni tapsammu, yoqatmaymen,
    — dédi.'
  nde-nde: Ngakho wasesithi, “UThixo makangathukutheli, kodwa ake ngikhulume. Kungafunyanwa
    khona amatshumi amathathu ke?” Waphendula wathi, “Kangizukukwenza ngingafumana
    khona amatshumi amathathu.”
  ton-ton: 'Pea pehē ʻe ia kiate ia, “ʻOfa ke ʻoua naʻa houhau ʻa Sihova, pea te u
    lea: Kapau ʻe ʻilo ʻi ai ʻae toko tolungofulu.” Pea pehēange ʻe ia, “E ʻikai te
    u fai ia, ʻo kapau te u ʻilo ʻi ai ʻae toko tolungofulu.”'
  ces-1613: 'I řekl Abraham: Prosím, nechť se nehněvá Pán můj, že mluviti budu: Snad
    se jich nalezne tam třidceti? Odpověděl: Neučiním, jestliže naleznu tam třidceti.'
  eko-eko: 'Khuvira amuuzelaka theenya: “Mbwanaaka, ohikatipukhe amana kirutela ottakhula:
    khi amana owaasikana anashariya talaathiini?” Mbwana khuri: “Amana kiwaasikanawo
    talaathiini akinretta hatha etthu.”'
  nss-nss: Pwen Apraham iwong paiwe ipa, “Yapan, ndrinam mbuna kilokuh to. Yo nakuwong
    paiwe kisa kili wou. Andre ambusi tapeh kapa yihu matingui o?” Pwen ipwai ipa,
    “Andre kunmbusiy pwi kapa kunime hu matingui hu toraliy.”
  eng-WMB: He said, “Oh don’t let the Lord be angry, and I will speak. What if there
    are thirty found there?” He said, “I will not do it if I find thirty there.”
  tam-TCV: பின்பு ஆபிரகாம், “நான் மறுபடியும் பேசுவதற்காக யெகோவா கோபிக்காதிருப்பாராக,
    முப்பது பேர் மட்டும் இருப்பார்களானால் என்ன செய்வீர்?” என்றான். அதற்கு அவர், “முப்பது
    பேர் அங்கிருந்தாலும் அதை அழிக்கமாட்டேன்” என்றார்.
  ceb-ULB: Miingon siya, “Palihog ayaw kasuko, Ginoo, aron makahimo pa ako nga makasulti.
    Pananglitan adunay 30 nga makaplagan didto.” Mitubag siya, “Dili ko kini buhaton,
    kung makakaplag ako ug 30 didto.”
  mkn-mkn: Abraham kokoe tarús lai bilang, “Bapa jang mara, ma andekata cuma 30 orang
    bae sa, karmana?” Dia manyao bilang, “Kalo Beta dapa 30 orang, Beta sonde jadi
    hukum sang dong.”
  pol-UBG: 'I Abraham powiedział: Niech się nie gniewa mój Pan, że zapytam: A gdyby
    znalazło się tam trzydziestu? Odpowiedział: Nie uczynię tego, jeśli znajdę tam
    trzydziestu.'
  agr-agr: 'Tujash Abraham ataktu awentsag iniak: “Apuh, wi kuashat iniimkuish, wait
    aneasam kajegtukaipa. Tujash ¿treinta aentskesh pegkeg akuish, itugkattame?” tau.
    Tama nii ayaak: “Treinta aents pegkeg yaaktanum pujakuishkam yaaktanak tsagkujattajai”,
    tiuwai.'
  kyc-kyc: Dee kamba lao, O Kamongo emba dopa leene lao imbwa napipi. Mende larowale.
    Akalisa rema iki kararaminde ramo apa pirisi? leya. Isingi lao, Akalisa rema ramo
    doko pyaa naroko, leya.
  urd-GVU: ابراہیم نے کہا، ”رب غصہ نہ کرے کہ مَیں ایک دفعہ اَور بات کروں۔ شاید وہاں
    صرف 30 ہوں۔“ اُس نے جواب دیا، ”پھر بھی اُنہیں چھوڑ دوں گا۔“
  deu-1912: 'Abraham sprach: Zürne nicht, Herr, daß ich noch mehr rede. Man möchte
    vielleicht dreißig darin finden. Er aber sprach: Finde ich dreißig darin, so will
    ich ihnen nichts tun.'
  ntj-ntj: Nyangka Yayipuramalu watjarnu, “Mirrparnarrinytjamaaltu-rni wanti puru-rna
    tjapiranyangka. Tjiinya-tjinguru-ya yarnangu 30 walykumunu nyinarranyangkan yaaltjinku?”
    Nyangka Mama Kuurrtu watjarnu, “Ngurra palunyanya-rna wantiku yarnangu 30 walykumunu
    nyakulalpi.”
  row-row: Abraham kokoe nakandooꞌ a nae, “Amaꞌ afiꞌ mumunasa, te mete ma akaꞌ a atahori
    maloleꞌ telu nulu a, naa taꞌo bee?” Nataa nae, “Mete ma hambu telu nulu, Au nda
    hukun se sa.”
  kan-2017: ಅಬ್ರಹಾಮನು, “ಕರ್ತನೇ, ಕೋಪಮಾಡಬಾರದು; ಇನ್ನೂ ಮಾತನಾಡುತ್ತೇನೆ; ಒಂದು ವೇಳೆ ಮೂವತ್ತು
    ಮಂದಿ ಅಲ್ಲಿ ಸಿಕ್ಕಾರು” ಎನ್ನಲು ಆತನು, “ಅಲ್ಲಿ ಮೂವತ್ತು ಮಂದಿ ಸಿಕ್ಕಿದರೆ ಅದನ್ನು ನಾಶ ಮಾಡುವುದಿಲ್ಲ”
    ಅಂದನು.
  ena-ena: Lɨci Ebɨlam abami. Iadɨ Hekɨlɨ uami. Viaŋ cɨhu ciaŋ cɨki abɨben agasaŋ
    iasaŋ humɨgaŋ vɨhɨlɨ vimɨnaŋ uami. Hulaŋ iamɨgali huaci huaci 30 agɨlaŋ hɨniavɨdaci
    ha akɨ lɨbanaŋ uami. Lɨci Asɨ Iaue abami. Viaŋ igɨlɨŋ hulaŋ iamɨgali huaci huaci
    30 agɨlaŋ hɨniavɨdaci haiabɨla agadɨ ma sɨbɨlɨ lamɨben uami.
  tgo-tgo: Eibraham iŋa, “Aee, Giya Loi thava u gaithɨ wanaŋgo, ko u vatomwe eŋge
    e ghino na mbowa ya vaitova. Ne u vakatha budakai thoŋgo mbe iyetoeŋge gharɨgharɨ
    thovuthovuye inanji gheko?” I gonjoghawe iŋa, “Mane ya vakatha bigi regha thoŋgo
    iyeto thovuthovuye inanji gheko.”
  yap-yap: Me ga’ar Abraham, “SOMOL, wenig ngom, dab mu puwan’, ya ngkug non bayay.
    Ma fa’anra kemus ni guyey?” Me ga’ar, “Dab gu kirebnag ni fa’anra gu pir’eg guyey.”
  tet-tet: Hotu, Abraham namaus tenik naꞌak, “Ama keta kanarak. Kalo ema diꞌak naꞌin
    tolu nulu dei, nunabee?” Maromak nataa naꞌak, “Kalo Haꞌu ketan ema naꞌin tolu
    nulu, Haꞌu la kastikar kota nia.”
  hlt-MCSB: Te phoeiah, “Boeipa, saii boel mai lamtah ka thui mai eh. Sawmthum khaw
    a hmuh uh khaming,” a ti nah. Tedae, “Sawmthum te ka hmu koinih ka saii mahpawh,”
    a ti nah.
  mdy-ETH: ዓብራሃሜ ናንጊና ናንጋ ጎዳ ኮራ፦ «ታ ጎዳሢዮ! ሃዳራ ታና ጎሪፖ፤ ታ ኬኤዞም፤ ጎዖንቴ ሃይሢታሚ ዓሲ ሌሊ ጴዼቶሾ?»
    ጌዔኔ። ናንጊና ናንጋ ጎዳሢ፦ «ሃይሢታሚ ዓሲ ጴዼቶ ዔያቶሮ ጌዒ ካታሜሎ ታኣኒ ባይዛዓ» ጌዔኔ።
  kew-kew: 'Abraham-me lalo: Adaa Aa neme ratu na yawape, wala agaa meano, gore 30
    yaliare, ake paliya? Adaa Aa-me lalo: Neme yada na palua 30 piralimi da page.'
  twi-ASANTE: Abraham kɔɔ so srɛɛ bio sɛ, “Mesrɛ wo, Awurade, mma wo bo mfu me, ma
    menkasa. Sɛ ɛba sɛ nnipa tenenee aduasa na wɔwɔ kuro no mu nso ɛ?” Awurade buaa
    sɛ, “Sɛ mehunu nnipa tenenee aduasa a, merensɛe kuro no.”
  mwc-mwc: Damanina Abraham Bada i babai i wona, “Kega kuni yagisi ba ani sisiya mena,
    Ba pipiya gairesi asi 30 wata kuna panansi wai?” Ba i kaobeya, “Asi 30 wata ana
    pananisi wai kega ana wosei.”
  bhl-bhl: 'Dangei, Abalakam e iti weng mak bokolewomele: “Kamok Fian kutaka! Ku kanelom
    nelo gal kenemokolew te! Kate, 30 kel kunum waneng tokotoko kiol kukuw so biw
    tewe, ku nono keyemokolew a?”, dangse kale. Dangei, iti yan weng mak bokolewomele:
    “30 kel kunum waneng tokotoko kukuw so biw tewe, ne ilo nam yeni te.”, dangse
    kale.'
  con-NTPO: 'Ccase Abrahamjan su: —Ñama iyicca''yejama. Tsa''ma, ¿aqquia treintaveyi
    atte''ta–? Na''suja su: —Treintave atte''ta gi antteya.'
  eng-WEBU: He said, “Oh don’t let the Lord be angry, and I will speak. What if there
    are thirty found there?” He said, “I will not do it if I find thirty there.”
  bnp-bnp: E Abraham i nana tabu, “O hatenono, o longotaro ga ta. Pali ge tahoka a
    viri ge ala ravulu tolu ni gi matavisi vonga, i kamumu a narone ria, a ra go ratea?”
    E Bakovi Dagi i koli, i ta maea, “Iau bara matavisi a viri i ravulu tolu vonga,
    i uka ma ga ratapilea a tanga dagi.”
  wal-wal: Hegaappe guyyiyan i, “Hai Godai taayyo hanqqettoppo; taani gujjadakka haasayais.
    Yan hasttamaa xalaalai beettikko shin?” yaagiis. Yaagin GODAI, “Taani yan hasttamaa
    demmikko, he katamaa xaissikke” yaagiis.
  mgh-mgh: 'Vano ule ahopwaherera: Nhiviruwe Pwiya, nkilevele kuulume. Kaahiki mwaphwanyaka
    talathini pahi? Mwaneene Nluku ahomwaakhula: Kaaphwanyaka talathini akintankanya.'
  acu-NT: 'Tamati Abraham ataksha chicharak: —Apuru, wait aneasam kajertukaip. Ataksha
    iniajme: —¿Aya treintachik iruninamtaikia itiurkatme? —tama Yus ayaak: —Treinta
    iruninamtaikia nu yaktanka mesrashtatjai, —timiayi.'
  spa-PDDPT: 'Entonces Abraham dijo: No se enoje ahora mi ʼAdonay, si hablo. Quizás
    se hallen allí 30. Y Yavé respondió: No actuaré si hallo allí 30.'
  gun-gun: 'Oporanduve ju: — Ejou vai eme ke Senhor, xeayvuve ju taa. Ha''vy trinta
    ikuai ramo ha''e py? Senhor ombovai: — Trinta heko porã va''e ha''e py ajou vy
    namombai ''rã — he''i.'
  agu-BL: 'Bene''n tzun jakol junt tir Abraham tetz Ryos itzun taltz: —Cuyu'' impaj
    Ta'' na cu inwutz teru'' yi qui''k lje'' swutzu'' yi chin ch''inch''uj nin tu''
    nin in tan jakle''n quen ite''n nin xtxolbila''tz teru''. Poro ¿mbi tzun sbanu''-tz
    yi ntink junaklaj ntzi'' balaj lchijal tanu''? Stza''wel tzun Katajtz, itzun taltz:
    —Yi nink chijal junaklaj balaj wa''n, tan tu junaklaja''tz tzincuye'' chipaj yi
    e'' mal nak nin quil chisotz wa''n.'
  eng-PEV: Then Abraham said, “God, please don’t get angry with me, but I will say
    a little bit more. What if you find only 30 good people in that town?” God said,
    “If I find 30 good people there, I will not finish up that town.”
  ilo-ULB: Kinunana, “Pangngaasim Apo ta saanka nga agunget, ta agsaoak. Nalabit nga
    addanto masarakan a tallopulo sadiay.” Insungbatna, “Saanko nga aramiden daytoy,
    no adda masarakak a tallopulo sadiay.”
  kpg-kpg: Abraham ga helekai, “Meenei Tagi, hudee heheia mua, Goe hudee hagawelewele,
    au e hai gi helekai labelaa bolo ma e hai behee, be dolomaa ma ga iai digau hua
    e motolu?” Gei Mee ga helekai, “Au hagalee e oho di maa maa Au gaa gida agu gau
    motolu.”
  uig-ARA: 'ئۇ يەنە سۆز قىلىپ: ئى ئىگەم، خاپا بولمىغايسەن، مەن يەنە سۆز قىلاي. شۇ
    يەردە ئوتتۇزى تېپىلىشى مۇمكىن؟ ــ دېدى. ئۇ: ــ ئەگەر مەن ئۇ يەردە ئوتتۇزنى تاپساممۇ،
    يوقاتمايمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abraham oloku: «Ilɔktərn'' am, Kanu Wəbɛ! Ta pətɛl'' am k''ilok-loku
    sɔ-ɛ! Tɔlɔma alompu 30 ŋ'' andekɔ-bəp di?» Kɔ Kanu kəloku Abraham: «Ifɔləsər di
    k''imbəp dɔtɔf afum alompu 30-ɛ.»'
  bps-bps: Man Abraham, “Tabyà, balù ge i Amu, nang ge flabè di deg ku lêman agu talù.
    Kaflingenta dun, ku nun alò tlu falò teenam ditù?” Tmimel i Dwata, “Ku nun teengu
    tlu falò, làgu falmo dun.”
  mbs-mbs: Minikagi si Abraham, “Sir, ikà egkeopal kanak aw todà a mikagi diyà kamno.
    Simpana aw olò ketlowan se kitaen nikaw?” Timaba se Pengolo, “Aw ketlowan se kitaen
    ko, eked ko iyan pegbàti.”
  tof-tof: Da Eibrra-am akó we bóktanórr wagó, “Lod, ma gyaurka kürüka ngürsilüm bain-gu.
    Ma kürü ok kino akó bóktanóm? Aprrapórr ma ne ola 30 dümdüm ngyaben pamkolpam
    nóma nósenónómo?” Da Lod bóktan we yalkomólórr wagó, “Ka sab ene wirri basirr
    koke kulaino, ka ola ne 30 dümdüm ngyaben pamkolpam nóma nósenónómo.”
  sus-sus: Iburahima naxa a fala, «N Marigi, n bara i maxandi, i naxa xɔnɔ xa n man
    fa wɔyɛnyi nde masen i bɛ. Tɛmunde i fama mixi tongo saxan nan lide naa.» Alatala
    naxa a masen a bɛ, «N mu fama na kanade xa n mixi matinxinxi tongo saxan li naa.»
  pon-2006: Eipraam ahpw patohwan, “Maing, komw dehpa engiengda pahi ma I pwurupwurehngete
    ei peidek kat. A ma mehte siliakan me dierekda?” KAUN-O ahpw mahsanih, “I sohte
    pahn kamwomwala, ma me siliakan dierekda.”
  jae-jae: Go Abraham kêsôm gebe “Apômtau, ôlic aê sec atom, aê jasôm biŋ teŋ êwiŋ.
    Moae ôtap 30geŋ sa aŋga ônê.” Eŋ gêjô eŋ awa gebe “Aê embe jatap 30geŋ sa, oc
    jaŋgôm gêŋ tau ŋanô êsa atom.”
  ksd-ksd: 'Ma i ga biti: Koko una kankan, Luluai, ba ina tata mulai. Kan una gire
    tadav ra utul a vinun uka tana. Ma i ga biti: Pa ina pait ia, ona iau gire tadav
    ra utul a vinun tana.'
  tur-YTC: O, “Efendi kızmasın, ben söyleyeceğim” dedi. “Ya orada otuz kişi bulunursa?”
    Yahve, “Orada otuz kişi bulursam yapmayacağım” dedi.
  bel-N: 'І сказаў ён: “Няхай ня гневаецца Госпад мой, і я буду гаварыць. Можа, знойдзецца
    там трыццаць?” І Ён сказаў: “Не зраблю, калі знайду там трыццаць”.'
  grc-BRENT: Καὶ εἶπε, μή τι Κύριε ἐὰν λαλήσω; ἐὰν δὲ εὑρεθῶσιν ἐκεῖ τριάκοντα; καὶ
    εἶπεν, οὐ μὴ ἀπολέσω ἕνεκεν τῶν τριάκοντα.
  ind-AYT: Kemudian, Abraham berkata, “Oh, janganlah kiranya Tuhan murka, maka aku
    akan berbicara. Seandainya hanya ada tiga puluh orang yang didapati di sana?”
    Tuhan berkata, “Aku tidak akan membinasakan kota itu, jika Aku mendapati tiga
    puluh orang benar di sana.”
  lid-lid: Ano Abraham tiye, “Laban ei, ou sabolosen, jo kasehek, ya i buku none tonoh
    (30) ado aliy?” Eme iy tiye, “Buku none oro lau tonoh le, jo winiyan bamwesekei
    bwe.”
  eng-NNA: After that Abraham said to him, “Again I will ask you, please don't look
    at me with anger, perhaps there are only 30 good ones there.” “For 30 good ones
    I will not hit that town.”
  nya-nya: Ndipo Abrahamu anati, “Pepanitu musandipsere mtima Ambuye, koma mundilole
    kuti ndiyankhule. Nanga mutapezekamo anthu makumi atatu okha?” Iye anayankha,
    “Sindidzatero ngati atapezekamo anthu makumi atatu.”
  hrv-hrv: “Neka se Gospodin ne ljuti ako nastavim. Ako ih se ondje nađe možda samo
    trideset?” - opet će on. “Neću to učiniti”, odgovori, “ako ih ondje nađem samo
    trideset.”
  mps-mps: Tama Abrahamgo te po wali, “Genuai Bidio, nago wado po olamuo. Eno po ma
    wainogo ebao. Te tobage bidi te bidi sese deli olama, nogo si naga elalubaso da,
    magi yaibawe?” Tama Yawego te po wali, “Te eno wiegi yai bidi te bidi deli olama,
    nogo si bidibo subaso da, teda eno te hanu me dologobeo.”
  llg-llg: Abraham kokoe nakandoo seluk nae, “Ama, boso mamanasa, tehuu, leo hambu
    hataholi ndoos kada telu huluk, na, leobee?” Ana nataa, nae, “Leo Au hambu telu
    hulu, na, Au taa huku sala.”
  tpi-tpi: Na Abraham i tok olsem, “Bikpela, yu no ken kros. Mi laik tok gen. Sapos
    i gat 30 tasol, orait olsem wanem?” Na Bikpela i tok olsem, “Sapos mi lukim 30
    gutpela man, orait bai mi no ken bagarapim taun.”
  dan-1931: 'Men han sagde: “Min Herre må ikke blive vred, men lad mig tale: Måske
    findes der tredive i den!” Han svarede: “Jeg skal ikke gøre det, hvis jeg finder
    tredive i den.”'
  vie-OVCB: 'Áp-ra-ham năn nỉ: “Xin Chúa đừng giận, con xin thưa: Nếu chỉ có ba mươi
    người thì sao?” Chúa Hằng Hữu đáp: “Ta sẽ dung thứ cả thành vì ba mươi người ấy.”'
  lbk-lbk: Kinwanin kayet Abraham, “Asop ya ad-i ka somonget Apo, isnan kedchawek
    kasin. Mo pay way tolon poo yangkhay?” “Ad-ik pakawasen mo way tolon poo ischi,”
    insongfat Apo Dios.
  guj-2017: તેણે કહ્યું, “કૃપા કરીને પ્રભુ, ગુસ્સે ના થાઓ તો હું બોલું. કદાચ ત્યાં
    ત્રીસ ન્યાયી મળે તો?” તેમણે ઉત્તર આપ્યો, “જો ત્યાં ત્રીસ ન્યાયી મળે તો પણ હું
    નગરને એવું કરીશ નહિ.”
  byr-byr: '@see-verse:GEN.018.029'
  awx-awx: Iniwän hipdu “Täkeläpä, tokngä manandupso. Hipdu yänanggenggat. Ngä 30-kän
    tiwänu, dasingga?” yawän, “Dowahawit, 30-kän tiwikäyän,” yang inikut.
  pon-2006A: Eipraam ahpw patohwan, “Maing, komw dehpa engiengda pahi ma I pwurupwurehngete
    ei peidek kat. A ma mehte siliakan me dierekda?” KAUN-O ahpw mahsanih, “I sohte
    pahn kamwomwala, ma me siliakan dierekda.”
  por-BRBSL: 'Ele disse: “Oh, não deixe o Senhor ficar com raiva, e eu falarei. E
    se forem encontrados lá trinta”? Ele disse: “Não o farei se encontrar lá trinta”.'
  aly-aly: Abraham angkek, “Nga atyeng ahelirrey-angenh, INGKARTay. Nthakenharl artwa
    30 mwerr-rnem arentyan? Ntwa tern ilkwa ywerrelhilemel atwetyek?” INGKART angkek,
    “Atha apek artwa mwerr-rnem 30 arentyel, atha apmer Sodom renh ywerrelhilemel
    atwey-angenh.”
  cth-cth: Hahoi Oe BAWIPA na lungphuen hanh, bout na pacei ei nei, 30 touh ka hmu
    yawkaw han doeh bout atipouh navah, 30 touh hane dawk hai ka raphoe mahoeh atipouh.
  twi-twi: Abraham kɔɔ so srɛɛ bio se, “Mesrɛ wo, Awurade, mma wo bo mfuw me, ma menkasa.
    Sɛ ɛba sɛ nnipa trenee aduasa na wɔwɔ kurow no mu nso ɛ?” Awurade buae se, “Sɛ
    mihu nnipa trenee aduasa a, merensɛe kurow no.”
  hlt-hlt: Te phoeiah, “Boeipa, saii boel mai lamtah ka thui mai eh. Sawmthum khaw
    a hmuh uh khaming,” a ti nah. Tedae, “Sawmthum te ka hmu koinih ka saii mahpawh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu dɔ̀: A miɛkɛ bɑ́ɑ́ pɛikɛ n dɑ bɑ́ɑ́mmu, kɛ̀ bɛ̀ bo sipísìtɑ̃ɑ̃ti
    tɑ́? Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Kɛ̀ bɛ̀ bo sipísìtɑ̃ɑ̃ti m bɑ́ɑ́ dì pɔ̀ntɛ.'
  msy-2020: Ezɨ Abraham kamaghɨn mɨgei, “Ekiam, kɨ ua bizitam mɨkɨmasa. Nɨ ataran
    markɨ. Eghtɨ 30pla ikɨtɨ manmakɨn?” Ezɨ Ekiam kamaghɨn mɨgɨa ghaze, “Kɨ 30plan
    gumazir aghuibar ganigh egh nguibam gasɨghasighan kogham.”
  txq-txq: Abraham kokoe nakandoo bali nae, “Papa boso mamanasa, tehuu mete ma hambu
    kada hatahori ndoos 30, na, talo bee?” Ana naselu nae, “Mete ma Au hambu 30, na,
    Au ta huku-doki sara.”
  aaz-aaz: Naiꞌ Abraham naꞌsitiꞌ ntein am nak, “Aam Usiꞌ, kais mutooꞌ, tua. Mes karu
    suma tua reko boꞌ teun goah, on mee, tua?” In nataah nak, “Karu Au upein tua reko
    boꞌ teun, Au ka ꞌhukun sin fa.”
  azb-azb: 'İbrahim dedi: «Mən çox danışdığım üçün Rəbb qəzəblənməsin: əgər orada
    otuz nəfər tapılsa, necə?» Rəbb dedi: «Əgər orada otuz nəfər də tapılsa, bunu
    etmərəm».'
  eng-DBY: And he said, Oh, let not the Lord be angry that I speak! Perhaps there
    may be thirty found there. And he said, I will not do it if I find thirty there.
  hin-2017: 'फिर उसने कहा, “हे प्रभु, क्रोध न कर, तो मैं कुछ और कहूँ: कदाचित् वहाँ
    तीस मिलें।” उसने कहा, “यदि मुझे वहाँ तीस भी मिलें, तो भी ऐसा न करूँगा।”'
  wol-KYG: 'Ibraayma dellooti ne: «Rikk Boroom bi, bu ma mere. Dinaa ci teg lii. Su
    fa fanweer ñu jub rekk amee nag?» Aji Sax ji ne ko: «Su fa fanweer ñu jub amee,
    kon duma def dara.»'
  swp-swp: Abo i ene, “Agutoi, tabu Guiau i ouyalayala, na egu riba ea ribaei mo.
    Ena tau esega‐i‐mate‐saudoudoi se lobaidi nei eai?” I heuio i ene “Taba nige ea
    ginauri, ena tau‐esega‐i‐mate‐saudoudoi ea lobaidi nei eai.”
  bjr-bjr: Abaraqaammafa iriseenoo kafaa Karaambaiqa qimaminau. Qinee kaifaa ani qimamianana
    anee sia qiniara aanoo qia. Moodaa fasiqa aiku asauku taikasee qini qisauku qara
    taikasee 30 andeeqarausa marifana naqaa fee innaree. Yaaweefa iriseenoo qinau.
    Qinee 30 andeeqarausa paquriqa sia miqianaura.
  eng-YLT: 'And he saith, ''Let it not be, I Pray thee, displeasing to the Lord, and
    I speak: peradventure there are found there thirty?'' and He saith, ''I do [it]
    not, if I find there thirty.'''
  kne-kne: Kanan Abraham kasin, “Apo, adi ka kod omibongbonget sin nay ay kasinak
    ibaga en sik-a. Ngem into et ya wada anggoy di tolonpo?” “Mo way datngak ay tolonpo,
    adiak dosaen din ili da,” kanan aben Diyos.
  wat-wat: Ebenaamu i iyaviya i bwaduwa, “Ae yaku tuveka, muka kuna nuwagoyoweiku
    eatu kuta tenikuwa be ata nusifufuwa. Namaise taki nasi 30 nokomai?” Keta i iyaviya
    i bwaduwa, “Taki 30 ana nisaisiya, muka ana fufuniya.”
  heg-NTPO: Abraham hanet napiut pait noan, “Ama komali deken, mo eta noan atuil banan
    suma at buk tiul siis sam, elola la?” Ama Lamtua siut noan, “Eta Auk haup at buk
    tilu lam, Auk hukung oen lo.”
  ptu-ptu: 'Naua pole oom Abraham: “O Debata, tä''ko la keaha'' aka la mekutana polepä''
    pissam: Anna ke anggam tallu pulo to malolo dio?” Natimba'' naua: “Tä'' la kutallanni
    ke deenni tallu pulo.”'
  bzd-NTPO: 'Eta̱ Abraham tö ikí̱ ché ia̱: —Tai̱ë be'' tsiriwé̱yö, e'' kue̱ki̱ kë̀
    be'' ulunuk ye'' ki̱. Dö'' s''se̱r yësyësë tso''ia̱ dabom mañayök (30) ë̀. Jehová
    tö iiu̱téne: —Au, dabom mañayök (30), e''pa dalërmik kë̀ yö ie̱we̱pawa.'
  kwf-kwf: Ma sa Abraham ka fata laꞋu Ꞌuri, “Aofia Ꞌae, Ꞌoe kosi oga taꞋa fuaku, bore
    ma nai alaꞋa laꞋu ne. FaꞋuta kwa, si diꞋia ta uula akwala ngwae leꞋa ki goꞋo neꞋe
    kira tua, Ꞌuri ma Ꞌoke malangisia goꞋo Ꞌamu fanoa doe fuiri?” Ma Iawe ka fata
    Ꞌuri, “Si diꞋia neꞋe nau ku dao toꞋona neꞋe ta uulu akwala ngwae leꞋa ki neꞋe
    kira tua, noaꞋa naisi malangisia.”
  eng-WYC-2017: Abraham said, Lord, I beseech, take thou not into indignation, if
    I speak; what if thirty be found there? The Lord answered, I shall not do, if
    I shall find thirty there.
  eng-WMBB: He said, “Oh don’t let the Lord be angry, and I will speak. What if there
    are thirty found there?” He said, “I will not do it if I find thirty there.”
  spp-spp: 'Ka Ibirayima si núr''a jwo: «Mii kàfooŋi, ma hà lùuni yîrige na taan mɛ.
    Mii sí n-jwo sahaŋki, l''aha nta kànhe shiincɛɛnmpii pun''à bɛ̂ beɲjaaga ná kɛ
    na de?» Ka u u jwo: «Mii aha beɲjaaga ná kɛ ta wani, mii sì yaaga pyi kànhe na
    mɛ.»'
  aey-aey: Odocob Ebraham uqa madon, “O Tibud hina cain gemain beiaun. Culitecem je
    madiga. Dana ititom 30 bilecebilfi hina fadaladeganfo?” don. Odocob uqa madon,
    “Dana ititom 30 ono gulucadifig ija qee fadaladigaun,” don.
  urd-GVH: इब्राहीम ने कहा, “रब ग़ुस्सा न करे कि मैं एक दफ़ा और बात करूँ। शायद वहाँ
    सिर्फ़ 30 हों।” उसने जवाब दिया, “फिर भी उन्हें छोड़ दूँगा।”
  rug-rug: Meke zama pule se Ebarahami, “Ke Baṉara Zihova, Mu lopu bugoro nau, ba
    maqu zama pule atu. Vegua be ari ka toloṉavulu puta si koa?” Meke zama si Asa,
    “Lopu kaqu huaria Rau si asa be ari ka toloṉavulu puta si dogori Rau vasina.”
  gaz-gaz: Abrahaamis, “Mee nan dubbadhaatii Gooftaan, hin aarin. Yoo namoonni soddomni
    qofti achitti argaman hoo?” jedhe. Gooftaanis, “Ani yoon nama soddoma achitti
    argadhe ishee hin balleessu” jedhee deebise.
  fra-LSG: 'Abraham dit: Que le Seigneur ne s’irrite point, et je parlerai. Peut-être
    s’y trouvera-t-il trente justes. Et l’Éternel dit: Je ne ferai rien, si j’y trouve
    trente justes.'
  gnn-gnn: Ga biyapul Yipurayimdhu waŋana Garraynha bitjarra, “Garray, yaka ŋarraku
    maḏakarritjthiyanydja, ŋarra yurru waŋa nhuna biyapul. Mak ŋunha 30 yolŋu'‐yulŋu,
    mak 20 yolŋu'‐yulŋu manymakmirri.” Ga Garraynydja waŋana nhanŋu buku‐ruŋiyinmaraŋala
    bitjarra, “Ŋuli yurru 20 yolŋu'‐yulŋu ŋamakurru'mirri, ŋarranydja yurru yakayi
    buma ŋunhayi wäŋa.”
  yal-yal: Iburahima yi a fala, a naxa, “Marigina, n bata i maxandi, i nama xɔlɔ xa
    n mɔn falana nde ti i xa. Yanyina nde, i muxu tonge saxan nan lima na yi.” Ala
    yi a fala a xa, a naxa, “N mi na kalama xa n tinxin muxu tonge saxan li na yi.”
  gum-gum: 'Inchen Abrahambe katøgucha payibig køn: —Nai Señor, na øyeeg chiben namømørrunrrig
    cha. ¿Inchippa truyu treinta wetørrabeneh?— cha. —Tru treinteelan isua, kagøbasamønrrun—
    chibig køn Jehovábe.'
  iou-iou: Iweränä Abrahamtä yäŋkuk; O Ekäni äneŋi gäwetat unita nämo nebewen! Ämawebe
    siwoŋi kuŋarani 30gän ude iräwä jide api täŋpen? Api däpen ba nämo api däpen?
    Yäwänä Yawetä iwetkuk; Ämawebe siwoŋi kuŋarani 30 unita yäŋpäŋ nämo api däpet
    yäk.
  haw-1868: 'I aku la hoi oia, Ea, a i huhu ole mai ka Haku, e olelo aku no au: Ina
    paha he kanakolu ka poe i loaa ilaila? I mai la kela, Aole au e hana ia mea, ke
    loaa ia''u he kanakolu ilaila.'
  arb-NAV: 'وَقَالَ إِبْرَاهِيمُ: «لا يَغْضَبِ الْمَوْلَى، بَلْ دَعْنِي أَتَكَلَّمُ.
    مَاذَا لَوْ وُجِدَ هُنَاكَ ثَلاثُونَ بَارّاً؟». فَأَجَابَهُ: «لا أُهْلِكُهَا إِنْ
    وَجَدْتُ ثَلاثِينَ».'
  adz-adz: Da Abraham itip ini, “O Nifutsarif, nugum anungꞌ ruaꞌa i dzi u, dzi ni
    rungꞌ guta i Agu, bida anungꞌ i garam rururungan 30 angu mpadan, U bungꞌ asiat
    rai, ma?” Da Yawe ini, “Dzi wasangꞌ i siatan bida garam rururungan 30 angu mpadan.”
  ewe-ewe: Abraham gblɔ be, “Meɖe kuku, mègana dzi naku wò o; ɖe mɔ nam maƒo nu. Nenye
    ame blaetɔ̃ koe nàkpɔ le afi ma ɖe?” Yehowa ɖo eŋu be, “Ne makpɔ ame dzɔdzɔe blaetɔ̃
    pɛ ko la, nyematsrɔ̃ du la o.”
  eng-LEE: 'And he said, Oh, let not the Lord be angry, and I will speak: Peradventure
    there will be found there thirty. And he said, I will not do it, if I find there
    thirty.'
  dji-dji: Ga nyani Abrayam inga bindjin, “Biḏak Garray, nyuni marr inydji galbungi
    ga ngarri giri djutjdjutj. Nyabini bilang yarim 30 manymakpili nyuni birraldjnyirdjigi
    nguḻi?” Bil nyani bumir-wubirdjili Abrayamgi, “Ingkiban ngarri gurrbi malimdjigi
    ngunubilang nguḻi irr manyangi yarimipm 30 manymakpili.”
  gvn-gvn: '@see-verse:GEN.018.029'
  nna-nna: Palaja wurrarnala Abraham-ju, “Yarrana japirr malamarnanta, munukurra kulilu
    yirriliminyinpa, yijapa 30-jakun ngalypakata palanga?” “30-ku ngalypakataku munu
    wirlalamarna pala tawun.”
  asm-FB: তেতিয়া অব্রাহামে ক’লে, “মোৰ প্ৰভুৱে যেন ক্ৰোধ নকৰে, মই পুনৰ কওঁ যদি তাত
    ত্ৰিশজনকো পোৱা যায়?” তেওঁ ক’লে, “মই যদি তাত ত্ৰিশজনকো পাওঁ, তেতিয়াও বিনষ্ট নকৰোঁ।”
  sus-A: عِبُرَهِمَ نَشَ عَ قَلَ، «ﭑ مَرِفِ، ﭑ بَرَ عِ مَشَندِ، عِ نَشَ شْنْ شَ ﭑ
    مَن قَ وْيّنيِ ندٍ مَسٍن عِ بّ. تّمُندٍ عِ قَمَ مِشِ تٌنفٌ سَشَن نَن لِدٍ نَا.»
    عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «ﭑ مُ قَمَ نَ كَنَدٍ شَ ﭑ مِشِ مَتِنشِنشِ تٌنفٌ
    سَشَن لِ نَا.»
  fra-SBL: 'Il dit : « Oh, ne laissez pas le Seigneur se mettre en colère, et je parlerai.
    Et s''il y en a trente trouvés là ? » Il a dit : « Je ne le ferai pas si j''en
    trouve trente là-bas. »'
  hbo-hbo: וַ֠יֹּאמֶר אַל־נָ֞א יִ֤חַר לֽ͏ַאדֹנָי֙ וַאֲדַבֵּ֔רָה אוּלַ֛י יִמָּצְא֥וּן
    שָׁ֖ם שְׁלֹשִׁ֑ים וַיֹּ֙אמֶר֙ לֹ֣א אֽ͏ֶעֱשֶׂ֔ה אִם־אֶמְצָ֥א שָׁ֖ם שְׁלֹשִֽׁים׃
  shp-NTPO: 'Jaskákenbi, Abrahamman yokáribia iki: —Eapari ninkáxonwe en mia yokánon,
    yoitimakainxon akonbireskin teakin; ja akaipacho en mia yokata eki sináyamawe.
    Minra abirati iki, nokokin jakonma akáma jonibo kimisha chonkabichores —akin.
    Jatianra Ibon jakiribi yoia iki: —Ja kimisha chonka, jakon joni jaketianra, ja
    jonibaon jakonma aká en shinanxontima iki —akin.'
  eng-WYCLIFFE: Abraham seide, Lord, Y biseche, take thou not to indignacioun, if
    Y speke; what if thretti be foundun there? The Lord answerde, Y schal not do,
    if Y schal fynde thretti there.
  piu-2006: '@see-verse:GEN.018.029'
  pjt-pjt: Ka Aipuṟamalu piṟukuṯu wangkangu, “Tjinguṟutjun ngayuku mirpaṉariku piṟuku
    ngayulu wangkanyangka, palu wanyu-puṯa wantima ngayulu wangkanytjaku. Tjinguṟuya
    aṉangu palya nampa 30 kutju nyinanyi ngura pala palula.” Ka wangkangu, “Uwa palya,
    aṉangu 30 palya nyinanyangka nyakulaṉa wantiku.”
  cwe-cwe: Bulahimu kalonga, “Nokulamba Mndewa, sekeuwe na ludoko mbali leka nilonge
    kaidi. One wahawafika wanhu malongo matatu?” Kamwidika, “Sizatenda ivo bule one
    nahawafika wanhu malongo matatu.”
  bgs-bgs: Igkagi si Abraham, na mà din, “Sir, yaka ágkasókó kanak ka minsà a puman
    áknikó. Atin ka tállu pulù (30) dád tô kitanán nu?” Igtaba tô Áglangngagán, na
    mà din, “Atin ka tállu pulù (30) tô kitanán ku, dì ku dadattan.”
  kik-kik: Ningĩ Iburahĩmu akiuga atĩrĩ, “Mwathani aroaga kũrakara, no areke njarie.
    Ĩ ũngĩkora andũ mĩrongo ĩtatũ kuo?” Nake akĩmũcookeria atĩrĩ, “Ndikũrĩniina ingĩkora
    andũ mĩrongo ĩtatũ kuo.”
  ksr-ksr: 'Kaeŋ ijoro jero: “Oo Poŋ, uuga waababoto, niinoŋ mombo qaa gijomambaajoŋ
    mojeŋ. Ejemba solaŋa 30 taoŋ iikanoŋ mokolooŋ oŋombagi eeŋ, mono nomaeŋ anaga?”
    Kaeŋ ijoro kokaeŋ meleeno: “Ejemba solaŋa 30 taoŋ iikanoŋ mokolooŋ oŋomaŋati eeŋ,
    niinoŋ mono taoŋ ii mende meŋ kileemaŋa.”'
  fra-NCL: 'Abraham dit : « Que le Seigneur veuille ne pas s’irriter, si je parle !
    Peut-être s’en trouvera-t-il trente. » Et il dit : « Je ne le ferai pas, si j’en
    trouve trente. »'
  cek-AK: To pacoengah, Angraeng, palungphuisak hmah raeh; lok ka thuih han vop; kami
    qui thumto hnu khoe doeh om tih, tiah a naa. Anih mah qui thumto ka hnuk nahaeloe,
    vangpui to kam rosak mak ai, tiah a naa.
  xla-xla: Epalati A꞉iblaham matle God watle epo atlaiyo, “Lod, wa꞉ na꞉ dla siyalademiya.
    Adipalati, na꞉ matle wa꞉ watle yu hale atlowe solotama. Ame wa꞉ ka꞉ka꞉dle so opa
    30 tlamelepiye, wa꞉ mo eye me-yupa꞉?” diyo. Epalati asiyama Godta epo atlaiyo,
    “Hao, na꞉ ka꞉ka꞉dle so opa 30 tlamelepiye, na꞉ yia꞉ yilo mo eye poyuluwa,” diyo.
  cuk-cuk: 'Ar Abrahamʼdi gannar Bab-Jehováʼga sogdebalid: —Dummad, gannar-gannar
    an bega ibmar-sognaidgi, melle be isdar an-itogo. Ar unnila dulagwen-gakambe (30),
    dule-nuegan gudidiile, ¿bela Sodoma-neggwebur be obelogode? Bab-Jehová gannar
    abin-sogdebalid: —Ar we-neggweburgi unnila dulagwen-gakambe-gudidimalad-ular (30)
    an obelogosulid.'
  uig-CYR: 'У йәнә сөз қилип: И Егәм, хапа болмиғайсән, мән йәнә сөз қилай. Шу йәрдә
    оттузи тепилиши мүмкин? — деди. У: — Әгәр Мән у йәрдә оттузни тапсамму, йоқатмаймән,
    — деди.'
  tel-2017: అతడు మళ్ళీ “ప్రభూ, నాపై కోప్పడనంటే నేను మాట్లాడతాను. ఒకవేళ ముప్ఫై మందే
    అక్కడ కనిపిస్తారేమో” అన్నాడు. అప్పుడాయన “ముప్ఫై మంది కనిపించినా నేను పట్టణాన్ని
    నాశనం చేయను” అన్నాడు.
  hat-BSA: 'Alò li te di: “O ke SENYÈ a pa vin fache avè m, e mwen va pale; sipoze
    se trant ki twouve la?” Epi Li te di: “Mwen p ap fè li si Mwen twouve trant lan.”'
  bxh-bxh: Habahim, iyen, Guyau tabu u manabala, hola ya falibam. Na ibe dodoga 30
    dudulaidi ainiya wa lobahidi, haba nuꞌuna wa faheyaya? Yaubada iyen, Yena 30 E
    lobahidi, ibege somo ya ginauli.
  kos-kos: Abraham el fahk, “LEUM GOD, nunak munas nikmet kasrkusrak, a nga srakna
    ke sifilpa kaskas. Fin mwet na tolngoul? El fahk, “Nga ac tia pac kunausla nga
    fin konauk mwet tolngoul.”
  hbo-WLC: וַ֠יֹּאמֶר אַל־נָ֞א יִ֤חַר לַֽאדֹנָי֙ וַאֲדַבֵּ֔רָה אוּלַ֛י יִמָּצְא֥וּן
    שָׁ֖ם שְׁלֹשִׁ֑ים וַיֹּ֙אמֶר֙ לֹ֣א אֶֽעֱשֶׂ֔ה אִם־אֶמְצָ֥א שָׁ֖ם שְׁלֹשִֽׁים׃
  ibo-ibo: Mgbe ahụ ọ sịrị, “Biko, ka iwe hapụ iwe Onyenwe anyị ma m kwuo okwu. Eleghị
    anya, achọta naanị iri mmadụ atọ nʼebe ahụ?” Onyenwe anyị zaghachiri sị ya, “Agaghị
    m emebi ya, ma ọ bụrụ na m achọta iri mmadụ atọ nʼime ya.”
  ory-ory: ପୁନର୍ବାର ଅବ୍ରହାମ କହିଲେ, “ପ୍ରଭୁ ବିରକ୍ତ ନୋହିଲେ ଆହୁରି କଥାଟିଏ କହିବି; ହୋଇପାରେ,
    ସେଠାରେ ତିରିଶ ଜଣ ମିଳିବେ।” ସଦାପ୍ରଭୁ କହିଲେ, “ତିରିଶ ଜଣ ପାଇଲେ, ତାହା କରିବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.018.029'
  chk-chk: Mürin, Apraham a üreni, “Kose mochen kosap chou ngeniei, ai Samol, are
    üpwe pwal kapas fän eu. Eli a chök wor ilik mi nom lon.” Nge Kot a pälüeni, “Üsap
    atai, are üpwe küna ilik.”
  ssd-ssd: 'Taŋaka sana le Abraham nu maŋ kusnana: O Suŋgo, ye maŋ lato kusnanamŋgit
    ta ne ye tuku ndagari ndanuwa. Taŋgo tiŋreknu 30 ndo nziŋge minwaig ndeta ne ndaŋamŋgat
    ŋgina le Suŋgo ndek nu sana: Ye nane 30 ndo kaŋgerkumba ta ye tumbraŋ ta te-ŋgisiwe
    nda ŋgina.'
  rop-rop: Stil Eibrahem bin tok, “Yu nomo gitwail langa mi. Bat ai garra tok wanmo
    igin. Maitbi 30 gudbala pipul jidan deya.” En YAWEI bin tok, “If 30 gudbala pipul
    jidan deya, ai kaan binijimap det taun.”
  ukr-1871: 'Що ж Господе, коли промовлю: А як знайдеться таменьки тільки трийцять?
    І рече: Не погублю й тридесятьох ради.'
  eng-AOI: Abraham said, “Please don't be angry, Lord, but let me speak again. Maybe
    there will only be thirty good people. Then what will you do?” Yahweh answered,
    “Then I will not destroy the city today.”
  yon-yon: Kwanandoone, Abrahambed God yaa yedmoon, “Yariman, ne yaa kongewaab, angkon
    ika dakmandamiin. Yorokmodan 30iibmo dobaraniib kuu komo kamaneeb?” andoone, Godbed
    yedmoon, “30iib dobaraniiwe wedmaniin kuu monmarainban.” andoon.
  bch-bch: Ta Abraam ikeo, “Ag Maron, eao malmal pagau padam. Be gau ga naposa pade
    pago. Oangga panua tututui sangaul tol mon timamado, eine gau madongan?” Ta ikeo,
    “Oangga nagera panua tututui sangaul tol, eine ga napaeabu ngan tuanga toa oa
    mao.”
  deu-1951: 'Und Abraham sprach: Möge es meinen Herrn nicht erzürnen, wenn ich noch
    weiter rede! Man möchte vielleicht dreißig darin finden. Er aber sprach: Finde
    ich dreißig darinnen, so will ich ihnen nichts tun.'
  eng-JPS: 'And he said: ''Oh, let not the Lord be angry, and I will speak. Peradventure
    there shall thirty be found there.'' And He said: ''I will not do it, if I find
    thirty there.'''
  ubr-ubr: Abraham iyau, “BADA abi fefeyanim men auriu uni yatatab mes, baise yau
    ani kakafun men. Ato sabu obis orot kaitamom, orot ta aurin auyotoat on arimon
    mamaba?” BADA iyau, “Yau sabu obis orot kaitamom, orot ta aurin auyotoat an gagatures
    on, yau arimon men mafam gagamin ani komasai on.”
  srp-1865: 'Potom reèe: nemoj se gnjeviti, Gospode, što æu reæi; može biti da æe
    se naæi trideset. I reèe: neæu, ako naðem trideset.'
  lug-lug: Ate n’agamba nti, “Kale nno Mukama aleme okunsunguwalira, nange nnaayogera.
    Singa musangibwamu amakumi asatu.” N’addamu nti, “Sijja kukizikiriza singa musangibwamu
    amakumi asatu.”
  heb-heb: ויאמר אל נא יחר לאדני ואדברה אולי ימצאון שם שלשים ויאמר לא אעשה אם אמצא
    שם שלשים׃
  ben-IRV: আবার তিনি বললেন, “প্রভু বিরক্ত হবেন না, আমি আরও বলি; যদি সেখানে ত্রিশ জন
    পাওয়া যায়?” তিনি বললেন, “সেখানে ত্রিশ জন পেলে তা করব না।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਪ੍ਰਭੂ ਕ੍ਰੋਧਵਾਨ ਨਾ ਹੋਵੇ ਤਾਂ ਮੈਂ ਗੱਲ ਕਰਾਂ, ਸ਼ਾਇਦ ਉੱਥੇ ਤੀਹ
    ਲੱਭਣ। ਉਸ ਨੇ ਆਖਿਆ, ਜੇ ਉੱਥੇ ਤੀਹ ਮੈਨੂੰ ਲੱਭਣ ਤਾਂ ਵੀ ਮੈਂ ਇਹ ਨਹੀਂ ਕਰਾਂਗਾ।
  tkr-tkr: 'İbrahimee eyhen: – Zı geer yuşani''il-alla Xudaavanda qəllamişmexhecen:
    maa''ar xhebts''al (30) aveykeene, nəxüdne ixhes? Rəbbee uvhuyn: – Maa''ar xhebts''alir
    aveykeene, vuççud ha''as deş.'
  mwp-mwp: Abrama Awgadhoepa lak mulaydhin kedha, ‘Kuykulnga ngidh gar ngayapa gegeyadh
    gasamayg, ngay gar ngibepa lak mulepa, ngidh kay na matha thoerti imepa midh?’
    Nuy Kuykulnga kedha mulaydhin kuniya, ‘Wa, thoerti mina mabaygal balbayginga,
    ngayapa idimoeypa lawnga.’
  mya-JVB: တဖန် တုံ၊ အိုဘုရား ရှင်၊ စိတ် ရှိတော်မ မူပါနှင့်၊ အကျွန်ုပ် လျှောက် ပါရစေ။
    ထို မြို့၌သုံး ဆယ်ကို တွေ့ ကောင်းတွေ့ တော်မူလိမ့်မည်ဟု လျှောက် ဆိုပြန်လျှင် ၊
    ထို မြို့၌ သုံး ဆယ်ကိုငါတွေ့ လျှင် ၊ ငါမ ပြု ဟုမိန့် တော်မူ၏။
  tte-O: Na Abelamo iba, “Guyau, tabu kumumunamunai na nuwanuwagu yawalo yoi koliwo.
    Gubesi tem kali baibaiwa tetimo (30) kulobaili?” Kabo Yaubada iba, “Tem kali baibaiwa
    teti yalobaili kani nige sowasowana yasibayanaeli.”
  tbg-tbg: Minti tuvaro Eparahaamiva tiharo, Noravauvo, kia ai arara itairara are
    ti titiane. Vaiinti nahenti koqeka 30navuqai vaivera vo? Are nantie inarave? tuvaro
    Kotiva tiharo, Vaiinti nahenti koqeka 30navuqai vaivera, te kia vi vatukara vehi
    autu karerave, tiro.
  hmo-hmo: Aberahamo ia gwau, “Lohiabada e, lau ura noinoi lou, mani oi badu lasi.
    Bema 30 sibona, be edena bamona?” Lohiabada ia gwau, “Bema 30 lau davaria, do
    lau hadikaia ore lasi.”
  ata-ata: Xe Avalaamu muavuti la muvikalanu IAUE aloxo ꞌo la, “Mamu laꞌiaxenenilo,
    xo eni amasaxa lexe avivikala ulai noxine la. Ioxe, lexe itiitisiꞌa uluꞌe loxo
    mavulovexa tatalusi la ane ne loxovaa?” La Lataua mukolinu lexe, “A lexe eni amaisiꞌa
    xe itiitisiꞌa muxali aloxo ne, la eni amomomo sou akalusiꞌa uasi.”
  nfa-nfa: Abraham pamako hari, aku nèngu na, “Ama baku nasa. Te abhu dhoka tèlu nguru
    dhèu beꞌa di, na tasamia?” Hèia Na dhaa, “Ladhe Jaꞌa abhu tèlu nguru dhèu beꞌa,
    Jaꞌa huku boe si.”
  urd-urd: फिर उसने कहा, “ख़ुदावन्द नाराज़ न हो तो मैं कुछ और 'अर्ज़ करूँ। शायद वहाँ
    तीस मिलें।” उसने कहा, “अगर मुझे वहाँ तीस भी मिलें तो भी ऐसा नहीं करूँगा।”
  rus-SYN: 'И сказал Авраам: да не прогневается Владыка, что я буду говорить: может
    быть, найдется там тридцать? Он сказал: не сделаю, если найдется там тридцать.'
  cbt-NTPO: 'Apraaniso nipirinhuë'', naquëranchin Yosë nontaantarin: —Inachin inachin
    nontápiranquënhuë'', ama ina marë'' no''huicosohuë'' topirahuë. Tapona cara shoncara''
    ya''huëpi, itërin. —Cara shoncaya tëranta ya''huëhuachina'', co ata''huantarahuë'',
    itërin.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Dii, n yã́ na! Ńsu to n pↄ pao, má ye yã''o lↄ. Tó gbɛ̃maaↄ
    kà baakwi sↄ̃ bɛ? A wèwà à mɛ̀: Tó ma gbɛ̃maaↄ è gbɛ̃ↄn baakwi, má yãe
    kɛo.'
  tcz-CHONGTHU: Ka Pakai lungset tah in lung hanglou jenin, Abraham atao kit leovin,
    neiphal peh theile chun kasei nom na laiye, Ijemtin mi som thum muta le chun,”
    atile Pakai Pathen in ahoulimpi in “Keiman mi somthum hijong le ka suhmang lou
    ding ahi,” ati.
  mar-mar: तो म्हणाला, “प्रभू, कृपा करून तुला राग न यावा म्हणजे मी बोलेन. तेथे फक्त
    तीसच मिळाले तर?” परमेश्वर म्हणाला, “जर तीस चांगले लोक असतील तरीही मी तसे करणार
    नाही.”
  tcs-tcs: Eibram spik gen po da AntapGod, ‘Yagar! Pliz gar! No wail po mi. Bat ken
    ai tok gar? Wiswei ip i mata gad tati pipol uda prapa rait ane stret prant lo
    yu?’ Da AntapGod i bin ansabaik po Eibram, ‘Ai nogo distroi dem pipol lo da taun
    ip ai go paine tati prapa stret pipol de.’
  soq-soq: Tane Abraam wanase, “Tatana ne mainawo mai nuaa kadilepi eneawo manawo
    gagalonteapa. Naita apana eubu 30 os sape ewamoa ambi dewamoa?” Ita me sipoasane
    wanase, “Ne apana eubu 30 ewamopaa mai kadimopa, dia.”
  qub-qub: 'Yapay Abraham ruwacuran: «Tayta, yaparir-yaparir tapuptë ama rabyacuycuychu
    ari. Capaschari quimsa chuncallatapis (30) tarinquiman.» Chaura Dios niran: «Juchaynaj
    runacunata quimsa chuncallata (30) tarirpis manami illgächishächu.»'
  bqp-bqp: 'Akũ à pì: Dikiri, n yã nna! Ǹsun pↄ fɛ̃ro, má ye mà yã o dↄ. Tó gbɛ̃
    mananↄ kà baraakuri sↄ̃ bi? À wèa à pì: Tó ma gbɛ̃ mananↄ è ò kà gbɛ̃nↄn baraakuri,
    mani yãke kɛro.'
  hat-hat: Abraram di. Tanpri, Seyè, pa fache sou mwen non. M'ap di ou yon ti mo ankò.
    Ou pa janm konnen, ou ka jwenn trant inonsan ase nan lavil la. Seyè a reponn.
    Si mwen jwenn trant, m'ap fè pa lavil la.
  eng-BSB: Then Abraham said, “May the Lord not be angry, but let me speak further.
    Suppose thirty are found there?” He replied, “If I find thirty there, I will not
    do it.”
  tod-tod: 'Aɓalaame ɠɛni ma: «Màliɠii, soma kae è mina yiiɠaawana, tɔɔzei nà ɠilizu
    faa ɠilagi ʋa. Tanisu telebo nu ʋuusaʋagɔ (30) ɠa é ná.» Ɠɔoɠɔ GALAGI ɠɛni ma:
    «Ni nà telebo nu ʋuusaʋagɔ (30) ɠaana ná, gè la taai zuɠoloɠologa.»'
  eng-WEBPB: He said, “Oh don’t let the Lord be angry, and I will speak. What if there
    are thirty found there?” He said, “I will not do it if I find thirty there.”
  kbq-kbq: Hagi Abrahamu'a mago'ane amanage hu'ne, Ra Anumzamoka mago'ane kea hugahuanki
    krimpa aheonanto, 30'a fatgo vahe mani'nesagenka knare zamazeri havizana hugahano?
    Higeno Ra Anumzamo'a ke nona'a amanage hu'ne, Kesugeno'ma 30'a fatgo vahe'ma mani'nesage'na,
    Nagra zamazeri havizana osugahue.
  nhe-BL: 'Pero Abraham sampa quiilhui: ―Nimitztlajtlanía amo xicualani nohuaya pampa
    nimitztlajtlanía miyac hueltas, pero nohueli tiquinpantis san 30 tlacame tlen
    itztoque xitlahuaque. Huan Toteco sampa quiilhui: ―Intla itztoque 30 tlacame tlen
    itztoque xitlahuaque, ax nijpolos nopa altepetl.'
  bus-bus: 'Ben à bè: Dii, n yã nna! Ǹton pↄ fɛ̃ro, má yezi mà yã o dↄ. Tó gbɛ̃
    maaanↄ kà baaakuri sↄ̃ nɛ́? À wèàla à bè: Tó ma gbɛ̃ maaanↄ è aↄ̃ kà gↄ̃ↄn baaakuri,
    mɛ́ yãke kɛro.'
  gub-BL: Uze'eg wi Àmàrààw izupe. — Eikwahy zo ihewe nehe, hezar, heze'eg wi haw
    rehe nehe. Aze heta 30 wà nehe, i'i izupe. — Aze heta 30 wà nehe, hereharaz putar
    tawhu pe har wanemiapo kwer wi ihe nehe, i'i Àmàrààw pe.
  eng-DRA: 'Lord, saith he, be not angry, I beseech thee, if I speak: What if thirty
    shall be found there? He answered: I will not do it, if I find thirty there.'
  knf-knf: 'Kë akak aji : « Ajugun awutan kadeebaţ akaan awutën nţup : Bahinan kawo
    iñeen-ŋwajanţ. » Kë aŧeem aji na a : « Mënkŧok ubeeka woli dţënk da bañaaŋ iñeen
    ŋwajanţ baŧool. »'
