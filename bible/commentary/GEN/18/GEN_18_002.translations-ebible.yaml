verse: GEN.018.002
translations:
  mal-C: അദ്ദേഹം തലയുയർത്തിനോക്കിയപ്പോൾ മൂന്നുപുരുഷന്മാർ അടുക്കൽ നിൽക്കുന്നതു കണ്ടു;
    അവരെ കണ്ടമാത്രയിൽ, അദ്ദേഹം കൂടാരവാതിൽക്കൽനിന്ന് തിടുക്കത്തിൽ ചെന്ന് സാഷ്ടാംഗം
    വീണുവണങ്ങി അവരെ എതിരേറ്റു.
  deu-TKW: Als er nun aufblickte, da gewahrte er, daß drei Männer vor ihm dastanden;
    und als er sie sah, lief er vom Eingang des Zeltes weg ihnen entgegen und verneigte
    sich bis auf den Boden.
  lin-lin: Tango Abrayami atombolaki miso, amonaki mibali misato pene na ye. Mpe tango
    kaka amonaki bango, atelemaki wuta na ndako na ye ya kapo mpe akendeki mbangu
    mpo na kokutana na bango ; bongo agumbamaki kino na mabele.
  cbr-NT: Tsóxunbi ka Abrahamnën rabë́ 'imainun achúshi uni a bëtánain nikë isakëxa.
    Isi bënëtishi nirukin bitsi ka aín bëmánanën me tikatankëx,
  eng-LSV: and he lifts up his eyes and looks, and behold, three men standing by him,
    and he sees, and runs to meet them from the opening of the tent, and bows himself
    toward the earth,
  bmu-bmu: Tata uba wahöta ehiga azi karöbutŋan wösöŋe kinget. Kingetka eŋgeka opo
    seri koum numbuŋeyök wölaŋ wahöta jömjölöŋini jiba eŋguaŋgitmamgöra kiŋkiŋgöba
    anök. Anda waikŋini memba simin köla gölmenöŋ bamgöba geyök.
  eng-GNV: 'And he lift vp his eyes, and looked: and lo, three men stoode by him,
    and when he sawe them, he ranne to meete them from the tent doore, and bowed himselfe
    to the grounde.'
  eng-WEBSTER: 'And he lifted up his eyes and looked, and lo, three men stood by him:
    and when he saw them, he ran to meet them from the tent door, and bowed himself
    toward the ground,'
  nhw-BL: Huan Abraham ajcotlachixqui huan quinitac eyi tlacame ajsitihualayayaj nechca
    ichaj. Huan quema quinitac, moquetzqui huan motlalo para quinnamiquis huan motlancuaquetzqui
    huan mohuijtzonqui hasta tlalchi,
  swh-ONEN: Abrahamu akainua macho akaona watu watatu wamesimama karibu naye. Alipowaona,
    aliharakisha kutoka kwenye ingilio la hema lake kuwalaki na kuwasujudia hadi nchi.
  bba-bba: U nɔni seeyɑ u mɛɛrɑ. Wee tɔn durɔbu itɑ bɑ yɔ̃ sɑruɔ. Ye u bu wɑ yerɑ
    u seewɑ u dukɑ dɑ ben mi, u yiirɑ ben wuswɑɑɔ.
  eng-KJVCPB: 'and he lift up his eyes and looked, and lo, three men stood by him:
    and when he saw them, he ran to meet them from the tent door, and bowed himself
    toward the ground,'
  cpy-cpy: Ikanta raminaki Abraham iñaatziiri mawa atziri. Intsipaete ikatziyanaka
    itonkyotawakari, rotziwerowashitawakari, oeyootanaka kepatsiki.
  mpx-mpx: yaka matana i lihin, he sauga o bolau eton i kitel hi taltalmilil nige
    ali bwaga i yayapu. Inoke i lut i tapalelu i na elal, ge i kululu maninina i pahanalowanek
    bilibiliya.
  wbp-wbp: Jarturn-karrinja-warnu jurruju kankarlu-jarrija, manu milpa tirl-pardija.
    Ngula-jangka palkalku-jana nyangu wati-patu marnkurrpa ngulalurla kutu karrija.
    Ngulakuju-jana karrinja-pardinjarla wapirdi parnkaja. Parnkanjarla mirdijirrpijirrpi-jarrija-jana,
    ngularla wangkaja jintakuju,
  luo-luo: Ibrahim notingʼo wangʼe malo kendo noneno ji adek machwo kochungʼ bute.
    Kane onenogi, noringo matek koa e dho hema mondo oromnegi kendo nopodho piny auma
    e nyimgi.
  meu-meu: Ia na e gaga isi, tatau tatoi e itadia, ia vairanai gigini; e itadia negana
    ai, ia na ena dabua kalagana iduarana amo e heau lasi, tano ai e goru diho,
  npi-ULB: तिनले आफ्‍ना आँखा उठाएर हेरे, र तिनले आफ्‍नो सामु तिन जना मानिस उभिरहेका
    देखे । उनीहरूलाई देखेपछि तिनी पालको ढोकाबाट भेट गर्नलाई दौडेर गए, र भुइँसम्‍म
    निहुरेर दण्‍डवत्‌ गरे ।
  yor-yor: Abrahamu gbójú sókè, ó sì rí àwọn ọkùnrin mẹ́ta tí wọn dúró nítòsí rẹ̀.
    Nígbà tí ó rí wọn, ó sáré láti lọ pàdé wọn, ó sì tẹríba bí ó ti ń kí wọn.
  emp-NTPO: Acʌbʌrʌd̶e ẽberãda ũbea caita nũpanʌda unusia. Maʌ̃ ẽberãrã unubʌrʌd̶e
    araa pira wãsia audiab̶arid̶e. Chĩrãborod̶e cob̶eped̶a idji dratura egorod̶aa
    b̶arru tẽũ cob̶esia.
  ind-ind: Saat itu, ketika Abraham memandang ke depan, dia melihat tiga orang laki-laki
    sedang berdiri tidak jauh dari kemahnya. Abraham pun berlari menyambut orang-orang
    itu dan bersujud untuk menghormati mereka.
  pes-OPCB: ناگهان متوجه شد که سه مرد به طرفش می‌آیند. پس از جا برخاست و به استقبال
    آنها شتافت. ابراهیم رو به زمین نهاده،
  ssx-ssx: handa꞉ liaeyekepate tepo hali haemekeeki handeekeme. Mo handea꞉ dina꞉ kone
    pototo la pua mo haliweki manda꞉hande piekeme. Kutupa ipika꞉ leke popeleketa꞉
    oni yu wataena꞉ alo hata꞉
  lcm-lcm: Abaraam katan tarak alak na kala arai ani potol a igenen kitolpo tung e
    ring vunga lik. Vuk taun ang kala arai aniritol, kala tapasuk sumasuma palau pelek
    a mete kana lu na kala sang asian ruduai aniritol. Kanla soturungai ane vunep
  aer-aer: kenhe re akenhe renhe alhengke-aretyakenhe-arle YAHWEH-arle anekenge, re
    areke artwe urrpetye ware tnerlenge. Angathele re aremele-arteke ikwere-werne-atheke
    arnekarnare unteke, inngerre kwene-irremele ahelhe-werne-atheke.
  tgl-ULB: Tumingala siya at naroon, nakita niya ang tatlong lalaki na nakatayo sa
    harap niya. Nang makita sila ni Abraham, tumakbo siya mula sa pintuan ng tolda,
    para salubungin sila at yumukod siya sa lupa.
  nop-nop: Adi ikane dadiyeeŋ dawi diweune uune me nalum lufomkulitniŋ yalune yabuŋa
    boho tuguk. Tiŋa pilale weneŋgeila wooŋ yabuguk. Yabuŋa namanda kwet foloŋ tubuwopmobula
    indiŋ yoguk,
  kca-kca: Авраам сэмӈиԓаԓ нŏх аԓәпсәԓы пӑ шийаԓәсԓы, хуԓәм йох хŏйат ԓўв эԓтэԓ йэԓәншәк
    ԓойԓәт. Ԓывиԓаԓ шийаԓәмаԓ кемән, пирщин хот овәԓ эԓты ԓыв хŏщайэԓ йэщаԓт хухәԓмәс
    пӑ мўв унты иԓ ԋўрщәман ŏх пŏнәс,
  cbu-NT: Watsiri wanungee tputs tuchip yakarangiya. Anuritam mikeeru chiyzayaru,
    tputsip teet ashirangiya. Chamayangayaru, tutunlltayaru, much tsapush timuchta
    ashirangiya.
  usa-usa: Abara-ám múte aónaimma kaumo (3) káyúká áúbáq itó-umakurae, minnámo kéyimonena
    wení térinamma yuwéna uyaténa koyimónarena, abo yeráwáká koma-marabí awáútaiye
    kayoné-áimma yirátiraiye.
  hui-hui: Ani biruwa handalu hearia agali tebirali ona íbu hearia hendene. Ani hondowa
    abaleore heyalu agali tebirali biaru lola hole puwa ibu ge duli hanga howa ibunaga
    dengui dindini elaore howa ibugua tihondo lalu,
  wrs-wrs: wo nonglana, tendomba samblamong di lovahvna murapeta. Doa himba phonamba,
    lelnam engilganamba, di mulumbdandna lohvhueinnamba, novlomosva petharam kusitheinna,
  mya-mya: မျက်​နှာ​ကို​မော်​ကြည့်​လိုက်​ရာ လူ​သုံး​ဦး​ရပ်​နေ​သည် ကို​တွေ့​မြင်​ရ​လေ​သည်။
    အာ​ဗြ​ဟံ​သည်​သူ​တို့​ကို မြင်​လျှင် ခ​ရီး​ဦး​ကြို​ဆို​ခြင်း​ငှာ​ပြေး​သွား​လေ​၏။
    သူ​သည်​ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက်၊-
  cbi-NTPO: Abraham mishu jeeke' ke-eetu pen ruku ya' ajuusha uyudena katami. Tsejtu
    katamin yalanu mikanu kujpaimi. Tsai' teledi' llashkapa tunu tapa'kanbera waiketu
  bod-N: ཁོང་གིས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པ༌ན། མདུན་ཕྱོགས་སུ་མི་གསུམ་ཡར་ལངས་ནས་བསྡད་ཡོད་པ༌མཐོང༌།
    ཁོང་གིས་དེ་མཐོང་བ༌དང༌། སྦྲ་གུར་གྱི་སྒོ་མདུན་ནས་བརྒྱུགས་ཏེ་མི་དེ་རྣམས་བསུ་རུ་སོང་བ་དང་ཕྱག་བཙལ་ནས་འདི་སྐད༌དུ།
  wsk-wsk: Abraham dagiwa loagaram mu kari ilagala suan ko sel koma ko sanamiwaman
    se nungarkam, ale naguram amilmil nungarukko nongote namaram ale bugura kulukam
    ale koma ali ningi kaparam.
  kkl-kkl: whing ebom agha kemelamsiogpa nimi wilindi el whingag sekamek. Sekamekpa
    tibahiogti Abraham neneko sekom agha sinag merero piogti yabu sanukto sin whingag
    pulingkina,
  sna-sna: Abhurahama akasimudza meso ake ndokuona varume vatatu vamire naye. Akati
    avaona, akamhanya achibva pamukova wetende rake kuti andosangana navo uye akakotamira
    pasi.
  spa-BLM: Levantó los ojos y miró, y vio que tres hombres estaban cerca de él. Al
    verlos, corrió a su encuentro desde la puerta de la tienda, se inclinó hacia la
    tierra,
  beu-beu: Uanguveng Abraham ana apang ohit uuling se, nehe tue ue apangaadangoa angmi
    tahi sehi. Abraham ana uuling iateing muse, ana uuser-uuser bihit va ing sambut.
    Angmuse Abraham ana kuku muding, tout hela meke mi,
  cac-cac: Axo ix yilan vin̈, lin̈jab' ec' oxvan̈ vinac d'a yichan̈b'at vin̈. Ayic
    ix yilan eb' chi' vin̈, ix b'at lemnaj vin̈ schacot eb', ix emc'och n̈ojnaj vin̈
    d'a sat lum d'a yichan̈ eb'.
  swh-ULB: Akatazama juu na, tazama, akaona wanaume watatu wamesimama mbele yake.
    Alipo waona, alikimbia kupitia mlango wa hema kuwalaki na kuinama chini hadi ardhini.
  bel-bel: Ён узьвёў вочы свае і зірнуў, і вось, тры мужы стаяць насупраць яго. Угледзеўшы,
    ён пабег насустрач ім ад уваходу ў намёт і пакланіўся да зямлі,
  wed-wed: I taepai ma nelara tonuḡa i ʼnanai i maimairi. Maranai i ʼnananai i ruba
    da au naoi i mae-ḡaira ma i raudune.
  deu-ELBBK: 'Und er hob seine Augen auf und sah: Und siehe, drei Männer standen vor
    ihm; und als er sie sah, lief er ihnen entgegen von dem Eingang des Zeltes und
    beugte sich nieder zur Erde;'
  mbb-OT: Mibpememantew si Abraham ne neehè din is tetelu he maama ziyà te uvey. Ne
    zutun te kegkaahaa zin, migaanggaan medsinuǥung ne midlangkeb diyà te tanà su
    edtahud.
  msc-msc: Iburahima ka a ɲa lɔ ka cɛ sawa lɔni yen. Alu tun ma jan a la. A ka alu
    yen tuma mɛn na, a borimantɔ bɔra a la faaninbon da la ka wa alu labɛn, ka a majii
    bakɛ ka alu fo.
  mal-2015: 'അവൻ തലപൊക്കി നോക്കിയപ്പോൾ മൂന്നു പുരുഷന്മാർ തന്റെ നേരെ നില്ക്കുന്നതു
    കണ്ടു; അവരെ കണ്ടപ്പോൾ അവൻ കൂടാരവാതിൽക്കൽ നിന്നു അവരെ എതിരേല്പാൻ ഓടിച്ചെന്നു നിലംവരെ
    കുനിഞ്ഞു:'
  tuo-NT: To dujigʉ, ĩꞌáoo, iꞌtiarã ʉmʉa cʉ̃ diacjʉ̃ nuꞌcũrãrẽ ĩꞌacʉ niwĩ. Narẽ ĩꞌa,
    sojaro meꞌrã wãꞌcãnʉꞌcã, narẽ põtẽrĩgʉ̃ waꞌacʉ niwĩ. Na tiro eta, diꞌtapʉ paamuꞌrĩqueꞌacʉ
    niwĩ.
  gup-gup: Wanjh nungka balwohnang bennang bininj danjbik kabirrihdi darnkih nuye.
    Bu nungka bennang wanjh nungka rlobmeng kumekbe kururrkdangmayebeh, bendabkeng
    dja boddanj kanjdji kurorre.
  met-met: Bagu mahaing saing hata sibuna li bagu lipu tuwa dili maxania. Bungina
    bagudi, mesa yunga xahing xalunoa saing luki mala ranguadi, saing gung king tuxundi
    turu mari titia.
  gvs-gvs: E Eberamoyana ikandobala koroto adi taito igitedi sitatáoya. Igitedi, ina
    yoyou parai totomna goi isowóduwo, woilina ibala ina ikauyagu yaidi goi, e aena
    ivatugúyala, itupo.
  rmc-rmc: Sar pes obdikhľa, nadur lestar ačhenas trin murša. Soča len dikhľa, denašelas
    sigo ke lende pašal peskro stanos, banďiľa anglal lende dži pre phuv
  nlg-nlg: Gaia te reitona tana halautu, me righira vaa e tolu na mane tara tughuru
    dutuvia. Me sama tona gaia me va sodora. Ge poghotao tana pari vanira
  dgr-DOGNT: Abraham ı̨daà k'eet'į̀ là dǫ taı nàgeèhza goaɂı̨. Goaɂı̨ ts'ǫ̀et'ıì nıìtła
    gà ı̨whąą̀ gots'ǫ̀ èhtła, gonadąą̀ dèè k'e ts'ǫ̀ nàgòı̨hgè.
  pes-OPV: ناگاه چشمان خود را بلندکرده، دید که اینک سه مرد در مقابل اوایستاده‌اند.
    و چون ایشان را دید، از در خیمه به استقبال ایشان شتافت، و رو بر زمین نهاد
  ron-1924: Авраам а ридикат окий ши с-а уйтат, ши ятэ кэ трей бэрбаць стэтяу ын пичоаре
    лынгэ ел. Кынд й-а вэзут, а алергат ынаинтя лор, де ла уша кортулуй, ши с-а плекат
    пынэ ла пэмынт.
  aui-aui: Bi iyakayogagawa na tomotomogha aroba nama ririne, gegha rabarabae siyamiimiiri.
    Iyakitakitadi, na kiregoru matamketana ikuyoveni, bi ivera inagho da iyikiikiivedi
    na ipepeta iyowogha dobodobove.
  ben-OBCV: অব্রাহাম চোখ তুলে চেয়ে দেখলেন তিনজন লোক তাঁর কাছাকাছি দাঁড়িয়ে আছেন।
    তাঁদের দেখতে পেয়ে তিনি তাঁদের সাথে দেখা করার জন্য তাড়াতাড়ি তাঁবুর প্রবেশদ্বার
    ছেড়ে এগিয়ে গেলেন ও মাটিতে উবুড় হয়ে প্রণাম করলেন।
  lex-lex: Abraham nran gaini, namkek nana riy wotelu rtutrier lia gaini ralamni.
    Namkek nana dewade nawlar pia ntawu hoiwiali nhiarni gaini pa nla nwatroma re,
    noka nwaltiora-nwaltiemna.
  rgu-rgu: Abraham botiꞌ laka na, boe ma nita lahenda telu rapadeiꞌ rai naa. Boe ma
    nalale nalai neu sipoꞌ asa. Ana sundaꞌ undulaka na,
  som-som: 'Oo indhihiisii buu kor u taagay oo eegay, oo wuxuu arkay saddex nin oo
    hortiisa taagan: oo kolkuu arkay, ayuu ka orday iriddii teendhada inuu ka hor
    tago iyagii, kolkaasuu dhulka ku sujuuday,'
  lat-VUC: 'Cumque elevasset oculos, apparuerunt ei tres viri stantes prope eum: quos
    cum vidisset, cucurrit in occursum eorum de ostio tabernaculi, et adoravit in
    terram.'
  aoi-aoi: Biya n-andiyinga akena neni-rringka wurrabiyakarbiya warnungkwarba nabuk-alkilkayanguma
    yakwujina. Biya nu-warumajungwa nakina Aburiyama warenja-bawiya akwa n-angkarra
    aburrubukwurruwa-wa nenu-wengmanga. Akwa n-abuluwendinga n-engmudirruwajungwa
    nenumukwurra ajiringka-wa, mena akini-yada ne-yaminjamama akina ne-yar•dangu-manja
    wurruminjirrkingka warnumamalya aburra-langwa-manja angalya.
  eng-ASVBT: 'and he lifted up his eyes and looked, and, lo, three men stood over
    against him: and when he saw them, he ran to meet them from the tent door, and
    bowed himself to the earth,'
  mna-mna: 'Beso mataana pok se na, ire la pa tomtom tel timendernder. Tabe imaŋga
    mi iloondo ma ila kizin. Ila tuŋ la kizin, to ilek kumbuunu mi iso:'
  ita-1885: 'Ed egli, alzati gli occhi, riguardò, ed ecco, tre uomini si presentarono
    a lui; e come egli li ebbe veduti, corse loro incontro dall''entrata del padiglione,
    e s''inchinò verso terra. E disse:'
  eng-LXXUP: And he lifted up his eyes and beheld, and lo! three men stood before
    him; and having seen them he ran to meet them from the door of his tent, and did
    obeisance to the ground.
  eng-ULB: He looked up and, behold, he saw three men standing across from him. When
    he saw them, he ran to meet them from the tent door and bowed low to the ground.
  spa-VBL: Abraham levantó la vista y de repente vio a tres hombres en pie. Al verlos,
    corrió a su encuentro y se inclinó hasta el suelo.
  fra-_FOB: Il leva les yeux, et regarda; et voici, trois hommes étaient debout devant
    lui; et dès qu'il les vit, il courut au-devant d'eux, de la porte de la tente,
    et se prosterna en terre;
  mal-mal: 'അവൻ തല ഉയർത്തിനോക്കിയപ്പോൾ അതാ, മൂന്നു പുരുഷന്മാർ തന്‍റെ നേരെ നില്ക്കുന്നു;
