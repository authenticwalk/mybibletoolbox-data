  acu-NT: Turamtai Abraham pangkai jiimkama, tres aints naka wajainaun wainak, wári
    wajaki ingkiuniktas jiinki, nijajin nungkan antitnak tsuntsumruamiayi.
  spa-PDDPT: Cuando levantó sus ojos miró, y ahí estaban tres varones en pie frente
    a él. Tan pronto como los vio, corrió a su encuentro desde la puerta de su tienda
    y se postró en tierra.
  gun-gun: Abraão oma'ẽ vy oexa mboapy avakue henonde hi'aĩ ra'e ramo. Oexa vy ngoo'i
    rokẽ gui onha ovy ovaexĩ aguã. Guenapy'ã re oĩ, ngova yvy re omovaẽ rei reve.
  agu-BL: Te yi c'olchij i', nintzun ben xmayil ox yaj yi txiclche' nakajil. Lajke'l
    nintzun bene'ntz tan chic'ulche'n, nin cu' jokloktz ẍchiwutz.
  eng-PEV: and he looked up and saw 3 men standing nearby. He got up quickly, and
    he ran to meet them, and he got down on his knees and put his face near the ground
    to show them respect.
  ilo-ULB: Timmangad isuna ket, pagammoan, nakitana nga adda tallo a lallaki nga agtaktakder
    iti batogna. Idi nakitana isuda, nagtaray isuna a nangsabat kadakuada manipud
    iti ruangan ti tolda ket nagdumog a nagparintumeng iti daga.
  kpg-kpg: Mee ga mmada aga hua ga gidee ia nia daane dogodolu e tuu i golo. Dono
    madagoaa hua dela ne gidee ia digaula, gei mee gu du gi nua hagalimalima, guu hana
    gi malaelae belee heetugi gi digaula, gaa bala loo gi lala ono hadumada guu tale
    i di gelegele.
  uig-ARA: 'ئۇ بېشىنى كۆتۈرۈپ نەزەر سېلىۋىدى، مانا ئۇنىڭ ئۇدۇلىدا ئۈچ كىشى ئۆرە تۇراتتى.
    ئۇلارنى كۆرۈپ ئۇ چېدىرىنىڭ ئىشىكىدىن قوپۇپ، ئۇلارنىڭ ئالدىغا يۈگۈرۈپ بېرىپ، يەرگە
    تەگكۈدەك تەزىم قىلىپ:'
  bsp-bsp: Kɔ Abraham eyekti fɔr, k'ɛnəŋk arkun maas ŋacəmɛ ta ŋambɔlɛ kɔ-ɛ. Ntɛ ɛnəŋk
    ŋa mɔ, k'ewirnɛ kəkɔ-bəpɛnɛ kɔ ŋa, k'ontontnɛnɛ ŋa haŋ dəntɔf.
  bps-bps: Na keye Abraham, nun teenan tlu dad lagi tadag mdadong déén. Di kiten dale
    sadlu smitong na lkuad du mafè dale.
  mbs-mbs: Pegtengteng din kidoen te lowà, kinità din se telo otaw timindeg medapag
    kidoen. Pegkità din kandan, ayas sikandin simongon kandan. Limongken sikandin
    lamig minapet se olo din diyà te tanà amon megsagman kandan.
  tof-tof: Wa kwit nóma yazilürr, da módóga, wa aüd pam nósenóp bórrangde tóba obzek
    kwata, ngibürr kan ngarkwat. Wa ibü nóma nósenóp, bupadórr, büsai-büsai we wamórr,
    ibü basenóm. Wa wakósingül we nülkamülürr tüpdü, da obzek tüpdü elkomólórr.
  sus-sus: A to xɛmɛ saxan to fa ra, a naxa keli mafuren, a sa e ralan. A naxa a igoro
    e bɛ bɔxi ma.
  pon-2006: Ih eri kilenglahte kilangada ohl silimen me kesikesihnen mwowe. Eri, ni
    ahnsowohte e tangalahng irail pwe en kasamwo irail. E ahpw poaridi lel nanpwel,
  jae-jae: Eŋ gêôc mataanô sa e gêlic lau têlêac sêkô eŋ laŋônêmŋa. Eŋ gêlic êsêac
    ma kêlêti aŋga becobo ŋasacgêdô gêdêŋ êsêac gêja. Eŋ gewec gêdêŋ êsêac
  ksd-ksd: 'Ma i ga idok, ma i ga gigira; ma ea, a utul a tutana dital ga tur abara
    ta ra luaina matana; ma ba i ga gire dital, i ga tut kan ra mataniolo kai ra pal
    na mal, ma i ga vutvut barat dital, ma i ga va timtibum ra pia, ma i ga biti:'
  tur-YTC: Gözlerini kaldırıp baktı ve üç kişinin karşısında durduğunu gördü. Onları
    görünce çadırın kapısından onları karşılamak için koştu ve yere kapandı.
  bel-N: І падняў ён вочы свае, і глянуў, і вось, тры мужы стаяць насупраць яго. І
    ўбачыў, і выбег ад уваходу ў намёт насустрач ім, і пакланіўся да зямлі,
  grc-BRENT: Ἀναβλέψας δὲ τοῖς ὀφθαλμοῖς αὐτοῦ εἶδε, καὶ ἰδοὺ τρεῖς ἄνδρες εἱστήκεισαν
    ἐπάνω αὐτοῦ· καὶ ἰδὼν, προσέδραμεν εἰς συνάντησιν αὐτοῖς ἀπὸ τῆς θύρας τῆς σκηνῆς
    αὐτοῦ, καὶ προσεκύνησεν ἐπὶ τὴν γῆν.
  ind-AYT: Abraham mengarahkan matanya dan melihat, tampak ada tiga orang yang berdiri
    di depannya. Ketika dia melihat mereka, dia berlari dari pintu tendanya untuk
    menyambut mereka, lalu dia membungkukkan dirinya ke tanah,
  lid-lid: Iy anyolom oro le badeh iy sakaliye ili aturuk oro ano iy aluh i andri,
    bulin i ta bada munyak.
  eng-NNA: He looked, he saw three men standing nearby. Abraham stood up, he ran to
    them, he knelt down in front of them.
  nya-nya: Tsono Abrahamu atakweza maso ake patali anangoona anthu atatu atayima cha
    potero. Atawaona, ananyamuka mofulumira kuti awachingamire. Atafika anaweramitsa
    mutu pansi mwa ulemu nati,
  hrv-hrv: Podigavši oči, opazi tri čovjeka gdje stoje nedaleko od njega. Čim ih spazi,
    potrča s ulaza šatora njima u susret. Pade ničice na zemlju
  mps-mps: Agai tonono pobadi, tama bidi sela dolalubo suali. Agai augwali sulama,
    tama aga ugwa be tagalama, tama udada pelama, augwali pageba sabolali. Aga kidu
    sugunu gulama, tama aga gesabi te tǫba mu pogiluama,
  llg-llg: Leꞌdoeik Abraham botik matan, boe ma nita hataholi telu lambadeik lai ele.
    Boe ma, ana nalai lai-lai neu solu kasa. Ana sendek,
  tpi-tpi: Em i apim het na i lukim tripela man i sanap i stap. Em i lukim ol na kwiktaim
    em i lusim haus sel na i ran i go long ol. Em i brukim skru na putim pes i go
    daun long graun,
  dan-1931: Da han så op, fik han Øje på tre Mænd, der stod foran ham. Så snart han
    fik Øje på dem, løb han dem i Møde fra Teltdøren, bøjede sig til Jorden
  vie-OVCB: Vừa ngước nhìn lên, ông thấy ba người đang đứng phía trước mặt; ông liền
    chạy ra nghênh đón và cúi rạp xuống đất.
  lbk-lbk: Isnan nenmonaangana, ya ke na't inila nan tolo ay lallalaki ay tinmatakcheg
    isnan adchawi is akit. Ala na't ya ligwat ya tagtag ay en nanab-at ken chaicha,
    sa et nenfalintomeng ay nentowad isnan sakhangcha.
  guj-2017: તેણે આંખો ઊંચી કરીને જોયું, તો ત્રણ પુરુષો તેની નજીક ઊભા હતા. જયારે તેણે
    તેઓને જોયા, ત્યારે તે તેઓને મળવાને તંબુના બારણામાંથી દોડ્યો અને જમીન સુધી નમીને
    તેઓને પ્રણામ કર્યા.
  byr-byr: '@see-verse:GEN.018.001'
  awx-awx: Abrahamu kuhilä kwayiwän enawän, äminu täpäyalä täpätu päkapu yiwikinä
    dayipgut. Unin dayikengu, selyotnä yämä däkänetä ihapmäke kuke, sopäsopä puke,
    kuhilä kep däkäne temgut.
  pon-2006A: Ih eri kilenglahte kilangada ohl silimen me kesikesihnen mwowe. Eri,
    ni ahnsowohte e tangalahng irail pwe en kasamwo irail. E ahpw poaridi lel nanpwel,
  por-BRBSL: Ele levantou os olhos e olhou, e viu que três homens estavam perto dele.
    Quando os viu, correu para encontrá-los da porta da tenda e se curvou diante da
    terra,
  aly-aly: Ra arek artwa irrpety rtney-alhenty aketh-itwek.
  cth-cth: A khet teh a hmalah tami kathum touh a kangdue e a hmu navah, rim takhang
    koehoi ahnimanaw kâhmo hanelah a yawng teh talai dawk a tabo.
  twi-twi: Abraham maa nʼani so no, ohuu sɛ mmarima baasa bi apue ne ntentenso. Ohuu
    wɔn no, otuu mmirika fii ne ntamadan no kwan ano kohyiaa wɔn, kotow wɔn.
  hlt-hlt: Te dongah a mik a huel tih a sawt hatah a taengah hlang pathum a pai te
    lawt a hmuh. Te dongah amih te doe ham dap thohka lamkah yong tih diklai la bakop.
  tbz-SIM: kɛ́yɑ̀ bɛnìtìbɛ̀ bɛ̀tɑ̃ɑ̃ti kɛ̀ bɛ̀ còḿmú o tɑkɛ́. Kòo ítóo kɛ́ bɛ̀ co
    kɛ́nínkú kɛ́sĩ́nnɔ́ɔ bɛ ììkɛ̀,
  msy-2020: Egha a kogha gumazir 3plan gari me tuivighav iti. A men ganigha uan purirpenim
    ategha zuamɨra ivegha me bagha ghu. Egha tevimning apɨrigha aviragha guam nguazim
    girɨ.
  txq-txq: Neu Abraham botik matan, boe ma mete-nita hatahori telu rambariik nai naa.
    De ana nalaik neu soru sara lai-laik. Ana sendek luu-langgan,
  aaz-aaz: Oras naiꞌ Abraham nait matan on naan ate, in niit tuaf teun nhaken nbin
    naan. Onaim in naen anseun sin. In nriꞌtuu,
  azb-azb: 'O, başını qaldırıb baxanda qarşısında üç adamın dayandığını gördü. Onları
    görən kimi çadırın girəcəyindən onları qarşılamağa qaçdı və yerə qədər əyilib
    dedi:'
  eng-DBY: And he lifted up his eyes and saw, and behold, three men standing near
    him. And when he saw [them], he ran to meet them from the tent-door, and bowed
    himself to the earth,
  hin-2017: उसने आँख उठाकर दृष्टि की तो क्या देखा, कि तीन पुरुष उसके सामने खड़े हैं।
    जब उसने उन्हें देखा तब वह उनसे भेंट करने के लिये तम्बू के द्वार से दौड़ा, और भूमि
    पर गिरकर दण्डवत् की और कहने लगा,
  wol-KYG: Naka la siggi, gis ñetti nit, ñu ne jimeet ci kanamam. Ibraayma gaawtu,
    gatandu leen, sujjóotal leen.
  swp-swp: Matana i helabaisinidi ie italau, hede tatao haiona matana eai se totoro.
    Ie itadi abo ena numa‐lulu wa dobilana i laugabaei ie tau hesabadi bena i hailobaidi,
    abo tano eai i tabaohu.
  bjr-bjr: Ooqufaaqee marufaqa faiqí qaaramoo namu anufanoo Abaraqaammafa niqafamaseenoo
    nári oosana mareenoo findimeeqeenoo misa anuqoo sandee oonureenoo oorindari maqasaa
    kummarama finoo qimanniminoo qinau.
  eng-YLT: and he lifteth up his eyes and looketh, and lo, three men standing by him,
    and he seeth, and runneth to meet them from the opening of the tent, and boweth
    himself towards the earth,
  kne-kne: Manmeswat pay sisya, kambaw wada et di tolo ay lalaki ay pinmipika sin
    dagas. Dinalas na ay en nangabet et mandokmog ay manyakog-ong yan kanana,
  wat-wat: Matana i kanakasiya nenei namoḡa kasi tonu i kitisiya kutafakaina si misimisiniya.
    Tovanama i kitisiya, vada i teweiya atu i dibwana i venufotifotisiya keta i koduwa
    fwayafwayai.
  heg-NTPO: Kon Abraham nikit sila ka lam, un ngat net atuli at tiul dil se kakatang
    buit. Tiata un lail laba-laba laok sod one. Un hai buku ka,
  ptu-ptu: Tappana umbangonganni ulunna, iya naitam tallu tau ke'de'-ke'de' di olona.
    Tappana nakalesoi indo tau, kumondä siaham umpellei ba'ba bahunna anna lakoi olona
    ma'balinguntu' menomba.
  bzd-NTPO: 'E'' wà pakè i'' es: Abraham wökéka̱ ta̱ ie'' isué̱ tö wëpa de iëte̱r
    ie'' wörki̱ mañal. E'' sué̱ ie'' tö ta̱ bet ie'' e̱'' kéka̱, mía̱ ie''pa ñale̱tsu̱k
    ta̱ ie'' e̱'' té̱wa̱ i̱ski̱ ta̱ iwötsa̱ méwa̱ íyök ki̱ ie''pa shke̱''wo̱ie.'
  kwf-kwf: Nia lia kwau, nia ka lisia na uulu ngwae ki, kira uu goꞋo ada ana Ꞌi maana.
    KaidaꞋi nia lisia na uulu ngwae neꞋeri ki, nia tataꞋe ꞋaliꞋali, ma ka leka saka
    fuana na uulu ngwae neꞋeri ki. Ma kaidaꞋi nia dao karangida, nia ka Ꞌoto gwau
    toli leleka maana ka toꞋo toꞋona ano,
  eng-WYC-2017: And when Abraham had raised up his eyes, three men appeared to him,
    and stood nigh [to] him. And when he had seen them, he ran from the door of his
    tabernacle into the meeting of them, and he worshipped on [the] earth,
  eng-WMBB: He lifted up his eyes and looked, and saw that three men stood near him.
    When he saw them, he ran to meet them from the tent door, and bowed himself to
    the earth,
  spp-spp: u à pa u ɲùŋke yîrige, maa wíl'a nàmbaa taanre ɲya pi à yyére u yyetiimpe
    na. Tèni i u à pi ɲya ke; ka u u fê a pi ɲùŋɔ bɛ̂, maa niŋkure sín pi taan maa
    ɲùŋke sôgo, maa pi shɛ́ɛre,
  aey-aey: Bibilen uqa ameg suli umei dana ijed cemenug tatawegin meciaden. Saen Ebraham
    meciadimei uqa lotoc talah cebec culimei dana ijed gulucadecnu gudugudui len.
    Odimei uqa gob cehi bilimei jogoi nu maha cotadudu bili
  urd-GVH: अचानक उसने देखा कि तीन मर्द मेरे सामने खड़े हैं। उन्हें देखते ही वह ख़ैमे
    से उनसे मिलने के लिए दौड़ा और मुँह के बल गिरकर सिजदा किया।
  rug-rug: Meke sipu doṉo sage si asa, si dogori sa sari ka ṉeta tie korapa turudia
    vasina. Sipu dogori tugo sa si arini si haqala vura la tutuvi sa si arini, meke
    todoṉo gore pa pepeso si asa,
  gaz-gaz: Abrahaamis ol ilaalee namoota isa bira dhadhaabatan sadii arge. Innis akkuma
    isaan argeen balbala dunkaana isaa duraa kaʼee isaan simachuudhaaf itti fiige;
    hamma lafa gaʼuttis gad jedhee harka fuudhe.
  fra-LSG: 'Il leva les yeux, et regarda: et voici, trois hommes étaient debout près
    de lui. Quand il les vit, il courut au-devant d’eux, depuis l’entrée de sa tente,
    et se prosterna en terre.'
  gnn-gnn: Yo, nhinananydja ŋayi yukurrana Yipurayim, bala ŋayi waṯthurruna, dharr‐way
    nhäŋala ḻurrkun'nhana yolŋu'‐yulŋunha, walala marrtjina dhärra'‐dharrana ŋunhili
    nhanukala galki. Ŋayinydja ŋunhi nhäŋala Yipurayimdhunydja, bala yana waṉḏinana
    withiyarana walalanha, bala ŋayi ṉepaḻ‐nyilŋ'thurrunanydja walalaŋgala,
  yal-yal: A yi xɛmɛ saxan to tixi a yɛtagi. A yi keli bubun so dɛɛn na, a siga mafurɛn,
    a sa na xɛmɛ saxanna ralan. A yi a xinbi sin.
  gum-gum: 'Incha møimbe nø kurraashene, pøngatø møguelø nuin pinrrøgue pønrraptinchen,
    nøbe tru møguelan amrruy chinrrab yaskabugurri luløb ya, maløwan pirau kebatamne
    utsøbasrabe trenchibig køn:'
  iou-iou: Abraham maŋit ittäŋgän ijiwän kwäpäŋ yabäŋkuk; Äma yaräkubä iŋamiken käroŋ
    wädäŋ irirä. Yabäŋpäŋ dubiniken bäräŋeŋ kuŋkaŋ oraŋ yämikta gwäjiŋ äpmoŋpäŋ yäwetkuk;
  haw-1868: 'Alawa ae la kona mau maka iluna, ike ae la, aia hoi, ku mai la na kanaka
    ekolu imua ona: a i kona ike ana aku, holo aku la ia mai ka puka o ka halelewa
    aku e halawai me lakou, a kulou iho la ia ma ka honua.'
  arb-NAV: فَرَفَعَ عَيْنَيْهِ وَإذَا بِهِ يَرَى ثَلاثَةَ رِجَالٍ مَاثِلِينَ لَدَيْهِ.
    فَأَسْرَعَ لاسْتِقْبَالِهِمْ مِنْ بَابِ الْخَيْمَةِ وَسَجَدَ إِلَى الأَرْضِ.
  adz-adz: Abraham iraꞌ i maran da irunt fafun i tsanganda garam iruꞌ da bits bamuntidan.
    Da gubuꞌ tsanganda ribarangan da arangan iraꞌ i ruan sung angu da irunt ifa rutin
    da yidzaꞌ fagan da itatapuangꞌ iruꞌ ribarangan maranggan.
  ewe-ewe: Kasia ekpɔ ŋutsu etɔ̃ gbɔna egbɔ. Etsi tsitre enumake, ƒu du yi ɖakpe wo,
    eye wòdo dzaa na wo.
  eng-LEE: And he lifted up his eyes and looked, and lo, three men stood near him;
    and when he saw them, he ran to meet them from the door of the tent, and bowed
    himself to the ground;
  dji-dji: Ga nyani Abrayam ṉamili milingili, girri djiny nyangiṉiban yulmirrpili
    mulkurumirrpili inga djin djarrinyi ngidjirrkngi, warrngguwilipm. Ga ngunukiṉing
    djiny nyangiṉi ngunukima mulkurumirrpili, Abrayam inydji waykungili, girri ngunyili
    djina bir-kirali. Nyani djina yulgungili, girri gupildjini munatjali,
  gvn-gvn: '@see-verse:GEN.018.001'
  nna-nna: Parrjarna, pirirrimarta kujarrapa waraja yirrirnijaninyi, wangka wararr
    karrinyiyi. Wararr karrinyi Abraham, mirti jarrinyijanaku, murtingi jurlpi-jurlpi
    jarrinyijanaku.
  asm-FB: তেনে সময়তে তেওঁ মূৰ তুলি চাই দেখিলে, কিছু দূৰৈত তেওঁৰ সন্মুখত তিনি জন লোক
    থিয় হৈ আছে; তেওঁলোকক দেখামাত্ৰকে লগ ধৰিবলৈ তেওঁ তম্বুৰ দুৱাৰ মুখৰ পৰা লৰি গ’ল
    আৰু মাটিত উবুৰি হৈ প্ৰণিপাত কৰিলে।
  sus-A: عَ تٌ شّمّ سَشَن تٌ قَ رَ، عَ نَشَ كٍلِ مَقُرٍن، عَ سَ عٍ رَلَن. عَ نَشَ
    عَ عِفٌرٌ عٍ بّ بْشِ مَ.
  fra-SBL: Il leva les yeux et regarda, et il vit que trois hommes se tenaient près
    de lui. Il courut à leur rencontre depuis l'entrée de la tente, se prosterna à
    terre
  hbo-hbo: וַיִּשָּׂ֤א עֵינָיו֙ וַיַּ֔רְא וְהִנֵּה֙ שְׁלֹשָׁ֣ה אֲנָשִׁ֔ים נִצָּבִ֖ים
    עָלָ֑יו וַיַּ֗רְא וַיָּ֤רָץ לִקְרָאתָם֙ מִפֶּ֣תַח הָאֹ֔הֶל וַיִּשְׁתַּ֖חוּ אָֽרְצָה׃
  shp-NTPO: Abrahamman, bewakeexon oinna iká iki, kimisha joni chankata. Jato ointaanan
    ishtonbires wenikainxon, jato bii chirankootax main bekepia iki.
  eng-WYCLIFFE: And whanne he hadde reisid his iyen, thre men apperiden to hym, and
    stoden nyy hym. And whanne he hadde seyn hem, he ran fro the dore of his tabernacle
    in to the meting of hem, and he worschipide on erthe,
  piu-2006: '@see-verse:GEN.018.001'
  pjt-pjt: Panya Aipuṟamalu watarku nyinara nyinara ma-ira-nyakula nyangu wati maṉkurpa
    ngurangka itingka ngaṟanyangka. Munu nyakula paluṟu mapalku pakaṟa ngapari-ngapari
    wirtjapakaṉu munu tjanala kuranyu tultjungaṟakatira tjananya waḻkuṉu ngalyangku
    manta pampuṟa.
  cwe-cwe: Kalola uchanyha na kawawona wanhu watatu wema habehi nayo. Kawakimbilila
    hima hima kuwahokela, kadulisa ditwi jake mbaka chihanga chidalisa hasi,
  bgs-bgs: Igsállág sikandin, asta igkita din tô tállu manubù na igtindág tun ta luwà.
    Tô igkita din sikandan, igsékót sikandin igsumar kandan. Iglingkóód sikandin sippang
    ka ikadunggù tô ulu din tun ta tanà ébô tumanggap kandan.
  kik-kik: Na rĩrĩ, Iburahĩmu aatiira maitho-rĩ, akĩona andũ atatũ marũgamĩte o hakuhĩ
    nake. Rĩrĩa aamoonire, akĩhiũha akiuma mũromo-inĩ wa hema yake, agĩthiĩ kũmatũnga,
    na agĩturumithia ũthiũ wake thĩ.
  ksr-ksr: Rama ataama uuŋ iiro eja karooŋanoŋ bataageŋ naŋgi. Naŋgi iŋiima opo sel
    kuuŋ qaayanoŋga alanzaŋ waama joujoloŋgia jeŋ uŋuamambaajoŋ sararagoŋ bobogariŋ
    keno. Kema waegia meŋ simiŋ kuma namonoŋ usugoŋ kemero.
  omb-omb: Me i Ebraham mo lalangau mo lehi na tangaloi gaitolu ram labe kakarani
    lobena. Tavohe mo lehire, mo maraga dena nona siusiu mo toa siseri vena laire
    me mo huduhudu hivo lo tano lawera.
  fra-NCL: Il leva les yeux et il regarda, et voici que trois hommes se tenaient debout
    devant lui. Dès qu’il les vit, il courut de l’entrée de la tente au-devant d’eux
    et, s’étant prosterné en terre,
  cek-AK: Abraham mah doeng tahang naah, a taengah anghnu kami thumto a hnuk; nihcae
    to a hnuk naah, nihcae tongh hanah angmah ih kahni im khongkha taeng hoiah karangah
    caeh moe, long ah akuep.
  xla-xla: Ya꞉ toko edla polomama ipo natitepo, opa dapahatlopeta ya꞉ mateka꞉pi dla
    pumha꞉ha꞉la natiyo. Epalati A꞉iblahamta sila꞉time yia꞉ hala dla kukulumtame heodepo
    polomama epo atlaiyo,
  cuk-cuk: Abraham atakdegu, dakded, machergan-walapaa gwichi. Deyob dakdegu, Abraham
    abindaknaega gwichibin imaksad. Ese modapgu, a-dulemar-abin napase e-bebe-ebulegedse
    dulluu imaksad.
  uig-CYR: 'У бешини көтирип нәзәр селивиди, мана униң удулида үч киши өрә туратти.
    Уларни көрүп у чедириниң ишигидин қопуп, уларниң алдиға жүгүрүп берип, йәргә тәккидәк
    тазим қилип:'
  tel-2017: అతడు తలెత్తి చూసినప్పుడు ముగ్గురు మనుషులు అతని ముందు నిలబడి ఉన్నారు. అతడు
    వారిని చూసి తన గుడారం వదిలి వారిని కలుసుకోవడానికి పరుగెత్తుకుంటూ వెళ్ళాడు. వారి
    ఎదుట నేల వరకూ వంగి ఇలా అన్నాడు.
  hat-BSA: Lè li te leve zye li pou te gade, men twa mesye ki te kanpe anfas li. Lè
    li te wè yo li te kouri sòti nan pòt tant lan pou rankontre yo, e li te bese tèt
    li atè.
  bxh-bxh: Abelaham ena aba taꞌataꞌai yai, ya itaꞌita hasa be tatau faihona ya itadi.
    Yo fede, ya feula lau lebedi, na ya failobahidi ma faꞌatitina ya dulu tanohi yai.
  kos-kos: el ngetak ac liye mwet tolu tu insac. Pacl se na el liyalosyak, el yula
    in osun nu selos. El faksufi
  hbo-WLC: וַיִּשָּׂ֤א עֵינָיו֙ וַיַּ֔רְא וְהִנֵּה֙ שְׁלֹשָׁ֣ה אֲנָשִׁ֔ים נִצָּבִ֖ים
    עָלָ֑יו וַיַּ֗רְא וַיָּ֤רָץ לִקְרָאתָם֙ מִפֶּ֣תַח הָאֹ֔הֶל וַיִּשְׁתַּ֖חוּ אָֽרְצָה׃
  ibo-ibo: O lelitere anya ya hụ ndị ikom atọ ka ha guzo ebe ọ nọ nso. Mgbe ọ hụrụ
    ha, o sitere nʼihu ụlọ ikwu ya gbakwuru ha izute ha, kpọọ isiala.
  ory-ory: ତହିଁରେ ସେ ଅନାଇ ଦେଖିଲେ, ତିନୋଟି ପୁରୁଷ ତାଙ୍କ ସମ୍ମୁଖରେ ଦଣ୍ଡାୟମାନ; ପୁଣି, ଦେଖିବାମାତ୍ର
    ସାକ୍ଷାତ କରିବାକୁ ତମ୍ବୁଦ୍ୱାରରୁ ବେଗେ ଯାଇ ଭୂମିଷ୍ଠ ହୋଇ କହିଲେ,
  wmt-wmt: '@see-verse:GEN.018.001'
  chk-chk: Iwe, lupwen a netä, a küna ülüman mwän ra ütä ekis toau seni. Nge lupwen
    a küneer, a mümütüla rer pwe epwe churiir. Iwe, a chapetiu lepwül
  ssd-ssd: 'Abraham nu mambilmba taŋgo keŋmba kaŋgerkina sulumba tiŋga pinderka kumba
    ka nane tugumŋge dagol tidroŋga loka saniŋgina:'
  rop-rop: Wal wen Eibrahem bin lukap, imbin luk thribala men weya bin jandap gulijap
    langa im kemp, en wen imbin luk olabat, imbin ran langa olabat, en imbin tok gudei
    langa olabat,
  ukr-1871: Споглянувши ж очима своїми, бачить, стоїть перед ним троє чоловіків; побачивши
    їх метнеться зустріч їм од наметових дверей своїх, тай поклонився до землї.
  eng-AOI: He looked up and saw three men standing there. He got up quickly and ran
    to them and bowed down and put his face to the ground, because people in that
    place did that in those days when strangers arrived at their homes.
  yon-yon: Kwane, Abrahambed wedmoone karub ayoobmim kuu doriib. Wedmendekore, kirodmo
    wene wengandande wonoon. Wenene, ye korok kankibene ye kiringkonombed okad badmendene
  bch-bch: Be imata idae ta igera panua tol per ga tiuot ta timadmadid boloma. Igera
    gid ta itnan ele palata ta ilado manmanae ga ila pagid. Ikor iae ta idol ilabora
    ga isulug tanoeai.
  deu-1951: Als er nämlich seine Augen aufhob und sich umsah, siehe, da standen drei
    Männer ihm gegenüber. Und als er sie sah, eilte er ihnen entgegen von der Türe
    seiner Hütte, bückte sich zur Erde nieder
  eng-JPS: and he lifted up his eyes and looked, and, lo, three men stood over against
    him; and when he saw them, he ran to meet them from the tent door, and bowed down
    to the earth,
  ubr-ubr: Abraham matan iyeit inai orot ton nan sitatawar ites. On ites mom on ra
    kaita imisir i yayai igat inai it nefotes mes. On sindan irou ikwafir isur magin
    motob iruyein,
  srp-1865: Podigavši oèi svoje pogleda, i gle, tri èovjeka stajahu prema njemu. I
    ugledavši ih potrèa im na susret ispred vrata šatora svojega, i pokloni se do
    zemlje;
  lug-lug: Bwe yasitula amaaso ge n’alaba, era laba, abasajja basatu nga bayimiridde
    mu maaso ge. Bwe yabalaba, n’adduka okuva mu mulyango gwa weema ye, okubasisinkana
    n’agwa wansi,
  heb-heb: וישא עיניו וירא והנה שלשה אנשים נצבים עליו וירא וירץ לקראתם מפתח האהל וישתחו
    ארצה׃
  ben-IRV: আর দেখ, তিনটে পুরুষ সামনে দাঁড়িয়ে ছিল। দেখতে পাওয়ার সঙ্গে সঙ্গেই তিনি
    তাঁবুর দুয়ারের মুখে থেকে তাঁদের কাছে দৌড়ে গিয়ে মাটিতে প্রণাম করলেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਵੇਖਿਆ, ਤਾਂ ਵੇਖੋ ਤਿੰਨ ਮਨੁੱਖ ਉਹ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹੇ
    ਸਨ। ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਦਿਆਂ ਹੀ, ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਆਪਣੇ ਤੰਬੂ ਦੇ ਦਰਵਾਜ਼ੇ ਤੋਂ ਭੱਜਿਆ
    ਅਤੇ ਧਰਤੀ ਤੱਕ ਝੁੱਕ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: 'Mang''vee vuk''ul ooqa qav''umee xhebiyre insan g''ooce. Manbı g''avcu,
    çadırene ghaleençe manbışde ögiylqa g''adarxhun ç''iyelqamee k''yoorzul eyhen:'
  mwp-mwp: Kedha nanga nuydh gima nagaydhin, nuydh thoeri mabaygal imoeydhin. Nuy
    sobaginga yabuya uzaraydhin thanamulpa, nuydh apapudhaydhin nungu paru mulupa
    thayadhin boeradharoepa.
  mya-JVB: မြော် ကြည့် ၍ ၊ မိမိ ရှေ့ မှာ လူ သုံး ယောက် ရပ် နေကြသည်ကို မြင် သောအခါ
    ၊ ခရီးဦးကြိုပြု ခြင်းငှါ တဲ တံခါးဝ မှ ပြေး ၍ မြေ သို့ ဦးညွတ် ချလျက်၊
  tte-O: kabo manna igabaen, yo sauganane koina tatao yoli yaiyona igitaili sitotolo
    nige kali mwayaga imamamalawe. Kabo itolo ilomwayamwayau ilau kolili, yo ipwalou
    manli mena yo italu-pwaopwaom bwatano mena.
  tbg-tbg: vaiinti taaramonavu vahaaqaini himpite vaura. Mini himpite vauvaro Eparahaamiva
    vinavuka tavero ˻qaqi qumina vaiintinavuve tivakero˼ kantero oru vinavuka ntitakero
    vatakanta hiqinti viro nai viri vataini vatero
  hmo-hmo: Vadaeni iena matana ia negea, tatau toi ia itaia unuseni idia gini. Ia
    itaia neganai, iena palai ruma iduara dekena amo ia heau lao, ia tui diho tano
    dekenai,
  ata-ata: Xe mumalei mutelo loxo ꞌo la mumaisiꞌa ta mitema tatalu a itutulu, xe muavuti
    la muiave mulai noxiꞌa sou mualaxaꞌa. Muxali noxiꞌa la mutangatulu muluꞌelai sou
    mutoxoneꞌi
  nfa-nfa: Ropa Abraham boti kètu na, ladhe nèdhi dhèu tèlu dhu titu kajꞌèu boe nèti
    era èèna. Hèia na rai laꞌe soru nare si. Ropa na dꞌai madha si, na patitu kètu
    urutuu na,
  urd-urd: और उसने अपनी आँखें उठा कर नज़र की और क्या देखता है कि तीन मर्द उसके सामने
    खड़े हैं। वह उनको देख कर खे़मे के दरवाज़े से उनसे मिलने को दौड़ा और ज़मीन तक झुका।
  rus-SYN: Он возвел очи свои и взглянул, и вот, три мужа стоят против него. Увидев,
    он побежал навстречу им от входа в шатер свой и поклонился до земли,
  cbt-NTPO: 'Apraanso ni''pirinhuë'', cara quëmapi ina notënanquë huaniapi quënanin.
    Quënanahuaton, a''naroáchin paaparin nontacaso marë''. Isonin quëran no''paquë
    huarë'' monshorahuaton, itapon: —Sinioro, pi''pian yanontëranquën. Ama na''huëtocosohuë''.'
  bqc-SIM: Kɛ́ à wɛzù, à gbɛ̃ↄn àaↄ̃ↄ è zɛa. Kɛ́ à ń é màa, ↄ̃ à fɛ̀lɛ a
    kpɛɛlɛ ń bao, à gɛ̀ dàńlɛ à wùlɛ a gbɛɛu
  tcz-CHONGTHU: Ama ahung dahdoh in ahile akomma mithum ana din amun ahi. Amaho chu
    amu phat in ama alhai jel in amaho lemnan tol ah abohkhup in ahi.
  mar-mar: त्याने वर पाहिले आणि, पाहा, आपल्यासमोर तीन पुरुष उभे असलेले त्याने पाहिले.
    अब्राहामाने जेव्हा त्यांना पाहिले, तेव्हा तो त्यांना भेटण्यासाठी तंबूच्या दारापासून
    पळत गेला आणि त्याने त्यांना जमिनीपर्यंत खाली वाकून नमन केले.
  tcs-tcs: Eibram bin luk go ausaid ane em bin luk tri man stanap no longwei prom
    em. Wen em bin luk dempla, em bin kuikwan lego go po luk uda dempla. Ane wen em
    bin kam de, em bin nildaun pes blo em bin tase graun.
  soq-soq: Me pisiwane apana natadea maida eneio ewamon. Me mo auwamopia baiwa enenwisene
    alene wau bumpe dunelene imimpa emmisilene namba dogo osowe itun.
  qub-qub: Abrahamga ricärishancho ricaran quimsaj runacuna ichirpaycajta. Ricärerga
    apurä jatariran jamachinanpaj. Rispitashpan urcunpis pampaman töpanancama ñaupanman
    gongurpacur
  bqp-bqp: Kũ à wɛ́ sɛ̀ musu, à gbɛ̃nↄn aakↄ̃ è zɛna. Kũ à ń é lɛ, akũ à fùtɛ kpɛ́lɛlɛa
    kũ bàao à gɛ̀ɛ à dàńlɛ à wùtɛ a nɛ̀sɛlɛ kutɛna
  hat-hat: Abraram leve je l', li rete konsa li wè twa mesye kanpe devan li toupre
    pyebwa yo. Wè li wè yo, li leve nan papòt la, li kouri al jwenn yo, li bese tèt
    li jouk atè pou l' di yo bonjou.
  eng-BSB: And Abraham looked up and saw three men standing nearby. When he saw them,
    he ran from the entrance of his tent to meet them and bowed low to the ground.
  tod-tod: É ɠaazuwuzeɠeni, é wɛlɛ. É zunu saʋagɔiti kaani loni, ti lago maaɠoozaai
    ba. É ti ɠaai ma, é zo ná-seɠe ɠotai laaʋɛ, é ɓizɛni, é ti laaɠomi, é maaʋɛɛni,
    é nɔkɔ zooi ma.
  eng-WEBPB: He lifted up his eyes and looked, and saw that three men stood near him.
    When he saw them, he ran to meet them from the tent door, and bowed himself to
    the earth,
  kbq-kbq: Seli noma'a kasante mani'nereti kesga huno keana, taregi magoki vahe oti'nageno
    keteno, agareno viazamo zamagafi ome arena areno kepri huno,
  nhe-BL: Huan Abraham ajcoitac huan quinitac eyi tlacame ajsitihualayayaj nechca
    ichaj. Huan quema quinitac, moquetzqui huan motlalo para quinnamiquis huan motlancuaquetzqui
    huan mopacho hasta tlalchi,
  bus-bus: Kɛ̀ à wɛ́ɛ sɛ̀ musu, à gↄ̃ↄn aagↄ̃ↄ è zɛna. Kɛ̀ à ń é lɛ, ben à fɛ̀ɛ kpɛɛlɛa
    kↄ̃n bào à gàa à dàńlɛ à dàɛńnɛ a puua
  gub-BL: Ume'e pe pe kury. Wexak na'iruz awa wà. U'àm pepa'i wà. Hexak mehe uzàn
    oho wanuwàxi mà. Wapyk upenàràg rehe. Umuhyk uwa ywy rehe wanupe uze'eg pà kury.
  eng-DRA: 'And when he had lifted up his eyes, there appeared to him three men standing
    near him: and as soon as he saw them he ran to meet them from the door of his
    tent, and adored down to the ground.'
  knf-knf: Abraham akat këş, aşë win biinţ bawajanţ kë banaţ du kadunul. Wi awinaŋ
    win baka, aţiina du plëman pi kaloona, aya yit na baka ajot afëţ kaara ţi mboş
    adëman baka,
