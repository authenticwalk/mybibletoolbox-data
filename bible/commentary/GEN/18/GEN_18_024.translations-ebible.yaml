verse: GEN.018.024
translations:
  mal-C: നീതിമാന്മാരായ അൻപതുപേർ നഗരത്തിൽ ഉണ്ടെങ്കിൽ എന്താണു ചെയ്യുക? അങ്ങ് ആ നഗരത്തെ
    വാസ്തവമായി നശിപ്പിക്കുമോ? അതിലുള്ള അൻപതു നീതിമാന്മാർ നിമിത്തം ആ സ്ഥലത്തെ അങ്ങ്
    രക്ഷിക്കുകയില്ലയോ?
  deu-TKW: Vielleicht giebt es fünfzig Unschuldige in der Stadt. Willst du die auch
    umbringen und nicht vielmehr den Ort begnadigen um der fünfzig Unschuldigen willen,
    die darin sind?
  lin-lin: Soki bato ya sembo bazali tuku mitano kati na engumba, okoboma bango kaka ?
    Okolimbisa engumba yango te mpo na bato ya sembo tuku mitano oyo bazali kati na
    yango ?
  cbr-NT: A ëmanu ka cincuenta uni ñu 'atima 'ai 'uchakëma 'iti 'ikën. Usa 'ain kaina,
    ¿a ëmanu 'ikë unikama këñutima kupin a cincuenta unikama ënti 'ain?
  eng-LSV: Perhaps there are fifty righteous in the midst of the city; do You also
    consume, and not bear with the place for the sake of the fifty righteous who [are]
    in its midst?
  bmu-bmu: Taon miaŋgöreŋ ambazip solanŋi 50 malje ewö, göŋön i ölŋa ayuhum eŋgimamgö
    jizan me? Taon mi yeŋgöra aka eŋgehoribanak me qahö?
  eng-GNV: If there be fiftie righteous within the citie, wilt thou destroy and not
    spare the place for the fiftie righteous that are therein?
  eng-WEBSTER: 'Peradventure there are fifty righteous within the city: wilt thou
    also destroy and not spare the place for the fifty righteous that are in it?'
  nhw-BL: Sintla itztoque 50 masehualme catli cuajcualme ipan nopa altepetl, ¿noja
    tijtlatzacuiltis nopa altepetl? ¿Amo tijtlapojpolhuis nopa altepetl por nopa 50
    masehualme?
  swh-ONEN: Je, ikiwa watakuwepo watu wenye haki hamsini katika mji huo, hivi kweli
    utauangamiza na wala hutauacha kwa ajili ya hao watu hamsini wenye haki waliomo
    ndani yake?
  bba-bba: Sɔrɔkudo tɔn ɡeobu weerɑɑkuru bɑ ko n wɑ̃ɑ wuu ɡe sɔɔ, be bɑ wunɛn kĩru
    mɔ̀. Ǹ n mɑn nɑ, kɑɑ mɑɑ bu ɡowɑ? A ǹ wuu ɡen tɔmbu suuru kuɑmmɛ tɔmbu weerɑɑku
    ten sɔ̃?
  eng-KJVCPB: 'Peradventure there be fifty righteous within the city: wilt thou also
    destroy and not spare the place for the fifty righteous that are therein?'
  cpy-cpy: Aamaashitya tzimatsi 50 kameethashireri janta nampitsiki. Ikaaterika 50
    kameethashireri, ¿arima pithonkakiro nampitsi? ¿Eeroma pimatziro pipeyakoteri,
    ikaaterika ikateerika 50?
  mpx-mpx: Ga i ola ebo bolo tosapu ali gewi pipti (50) iyoho panuwa o elana, age
    nasi panuwa bwabwaligena nu apapanak-an? Age nige panuwa nu pwapwamwal bolo tosapu
    ali gewi pipti (50) kaiweliya?
  wbp-wbp: Kala kajilpanpa-jana yaninjarla parlu-pungkarla yalirla kirringka 50-pala
    ngurrju yapa, ngulaju mayi kajikanpa-jana muku pinyi-jiki kirri-wardingki-patuju
    jintawarlayi?
  luo-luo: Kaponi nitie ji piero abich maonge ketho e dalano? Dikethe koso diweye
    nikech ngima ji makare piero abichgo?
  meu-meu: Bema kara maoromaoro taudia imahui nonoho una hanua ai, ba habuaia tari
    a? Basio bogaia hisi, unu kara maoromaoro taudia imahui daidiai a?
  npi-ULB: सायद त्‍यस सहरमा पचास धर्मी जन छन् होला । के त्‍यसमा भएका पचास धर्मी जनका
    निम्‍ति त्‍यस सहरलाई नजोगाएर नष्‍ट पार्नुहुनेछ र?
  yor-yor: “Bí ó bá ṣe pé ìwọ rí àádọ́ta olódodo nínú ìlú náà, ìwọ yóò ha run ún,
    ìwọ kì yóò ha dá ìlú náà sí nítorí àwọn àádọ́ta olódodo tí ó wà nínú rẹ̀ náà?
  emp-NTPO: Jãʌ̃ purud̶e ẽberã jipa b̶eada cincuenta panʌbʌrʌ, ¿bʌa ãdji purura jũma
    ãrĩca? Bʌa maʌ̃ cincuenta ẽberã jipa b̶ea carea ¿ãdji puru ãrĩ crĩcha b̶ʌra idu
    b̶ʌẽ́ca?
  ind-ind: Seandainya ada lima puluh orang baik di kota itu, apakah Engkau tetap akan
    membinasakan semua orang di kota itu? Tidakkah Engkau akan mengampuni semua orang
    di kota itu karena kelima puluh orang baik yang ada?
  pes-OPCB: شاید پنجاه عادل در آن شهر باشند. آیا به خاطر آنها، از نابود کردن آنجا
    صرفنظر نخواهی کرد؟
  ssx-ssx: Oni daoni pa꞉ta꞉ hoke hau na pu haleme wanda꞉hali 50 haya꞉ka꞉na꞉ta꞉ kota꞉
    pa hoeyalipikipe. Nakana꞉ma꞉ta꞉ koto 50 wanda꞉hali homaama꞉na꞉ ya honema꞉ta꞉ na
    hoeyalena꞉e hone witolome.
  lcm-lcm: Kapo sa singim ta man ka atogon ta 50 na igenen korong e nei rina ang?
    Sa, ku gal suai lak ani rina ang? Sa, parik ta anangnangai ania using a 50 na
    igenen korong ang kipo ago singina?
  aer-aer: Unte-ame apmere yanhe ataketyenhe tyerrtye 50-pele apeke mwerre anerlenge?
  tgl-ULB: Marahil mayroong limampung matuwid sa loob ng lungsod. Lilipulin niyo ba
    ito at hindi ililigtas ang lugar alang-alang sa kapakanan ng limampung matuwid
    na naroon?
  nop-nop: Yokwet wondiniŋ maaneŋ meeniŋ didimehi 50 nobu hatibune du aditok tiŋa
    yokwet u kedem mu be bikabeŋale?
  kca-kca: Мосәӈ, тӑм вошән ветйаӈ вещкат хŏйат уԓ? Пӑр мŏԓты Нӑӈ щи тӑха пӑратԓэн,
    щита уԓты щи ветйаӈ вещкат хŏйат урәӈән ӑт щаԉәтԓэн?
  cbu-NT: '@see-verse:GEN.018.023'
  usa-usa: Minnámo móra-tiyapaq tiyáka (50) kateko wayukamo máraiyamma, emá páá máte
    kayuka yíkame abo emá íyaq mami kátékó wáyúkátí áitaba yiwimmá kamayikaino?
  hui-hui: Agali bayale pira duria (50) tano ogoniha heagua urunibi bibahende ko biaga
    karu heba bo waholebe. Agali pira duria uruni mitangi halu tano ogoni ngelo waholebe.
  wrs-wrs: Besal indhanamba 50pelarava aevultava, es hevpa yimba kembelnindm indkumbim
    wohindkokla vewol vevavma, owai, ambo nombolvhoawol veo indkumbim.
  mya-mya: အ​ကယ်​၍​မြို့​ထဲ​၌​အ​ပြစ်​မဲ့​သူ​ဦး​ရေ​ငါး ဆယ်​ရှိ​လျှင် တစ်​မြို့​လုံး​ကို​ဖျက်​ဆီး​ပစ်​မည်
    လော။ ထို​သူ​ငါး​ဆယ်​ကို​ထောက်​ထား​၍ မြို့​ကို ချမ်း​သာ​မ​ပေး​ဘဲ​နေ​မည်​လော။-
  cbi-NTPO: ¿Tsandenna juntsa pebulunu kuipajtu chachilla mika manchungaa dechuñuba,
    juntsa 50 chachilla' mitya juuñuba livee kityu' tsaa dekike' pirenujtuuyu?
  bod-N: གལ༌ཏེ། གྲོང་ཁྱེར་དེ་རུ་མི་རྣམ་དག་ལྔ་བཅུ་ཡོད་ན་ཁྱེད་ཀྱིས་གྲོང་ཁྱེར་དེ་མེད་པར་གཏོང༌ངམ།
    མི་རྣམ་དག་ལྔ་བཅུ་བོ་དེའི་རྐྱེན་གྱིས་གྲོང་ཁྱེར་དེ་ལ་དགོངས་ཡངས་མི་མཛད༌དམ།
  wsk-wsk: Bare awuk? Kariimet ningo diram 50, sor mu te bagamon, mu wonong mu am
    menawu sapar agi, nunga ningo ko to ilupko e?
  kkl-kkl: Nimi teng phende malia urop komne wamik tanena as nene Andi mali nembanep
    saog, te? 'Sin tane yo uro wamik,' aro Sodom nimiri malia ulamangne wailag nenelapmendi
    mali nembahilulam kom, te?
  sna-sna: Ko, kana muguta mune vanhu makumi mashanu vakarurama? Muchariparadza zvechokwadi
    here mukasasiya nzvimbo iyo nokuda kwavanhu makumi mashanu varimo?
  spa-BLM: ¿Y si hay cincuenta justos en la ciudad? ¿Consumirás y no perdonarás el
    lugar por los cincuenta justos que están en ella?
  beu-beu: Kalo nehe ba aaung-hama ening angu inang 50 ue bendar angu omimi se, ing
    di Nimang Aana ing ening ini musi-jela ka? Ee niang, ini ue bendar angu omimi
    base, Nimang Aana bae bendar angu ening amusing-ajela niang.
  cac-cac: Q'uinaloc ay 50-oc eb' vach' d'a jun chon̈ab' chi', ¿tom ol a satel eb'?
    ¿tom man̈ ol ac' nivanc'olal yuj eb' 50 malaj smul chi'?
  swh-ULB: Huenda wakawepo wenye haki hamsini katika mji. Je utawakatilia mbali na
    usiuache mji kwa ajili ya hao watakatifu hamsini walioko hapo?
  bel-bel: магчыма, ёсьць у гэтым горадзе пяцьдзясят праведнікаў? няўжо Ты загубіш
    і не пашкадуеш месца гэтага дзеля пяцідзесяці праведнікаў?
  wed-wed: Mepa da rava aiaii 50 au melagai, amapo melagaina ma vipupui bo? Ma rava
    50 notaiei ma melagaina eḡa ma vipupui?
  deu-ELBBK: Vielleicht sind 50 Gerechte innerhalb der Stadt; willst du sie denn wegraffen
    und dem Ort nicht vergeben um der 50 Gerechten willen, die darin sind?
  mbb-OT: Penenglitan ke zuen 50 he menge metazeng he etew ziyà te inged, tutuu ve
    he edlimasen nu? Ne kenè nu egkehizuwan haazà is menge meǥinged minsan pa te zuen
    50 he menge metazeng dutun?
  msc-msc: Ni i ka mɔɔ telenni biloolu tɛrɛn so kɔndɔ ye, i ri jahadi la so kɔndɔ
    mɔɔilu bɛɛ kan wa? I ti se so kɔndɔ mɔɔilu tola ye mɔɔ telenni biloolu woilu la
    ko kosɔn wa?
  mal-2015: പക്ഷേ ആ പട്ടണത്തിൽ അമ്പതു നീതിമാന്മാർ ഉണ്ടെങ്കിൽ നീ അതിനെ സംഹരിക്കുമോ?
    അതിലെ അമ്പതു നീതിമാന്മാർ നിമിത്തം ആ സ്ഥലത്തോടു ക്ഷമിക്കയില്ലയോ?
  tuo-NT: Apetero weerã ti macãpʉre cincuenta añurã nibosama. ¿Tojo nimicã, ti macãrẽ
    cõꞌagʉ̃sari? Na cincuenta añurã nimicã, ¿deꞌro weegʉ mʉꞌʉ ti macãcjãrãrẽ acobojotibosari?
  gup-gup: Bu yimankek fifty bininj nawu birrimak kabirrini kore kumekbe kubolkkimuk,
    yiddok ngudda yibenbun rowk nawu kumekbe kabirrini, minj nuk kunu yibendarrkidbawon
    rowk bedberrekenh nawu fifty birrimak?
  met-met: Nabu lipu kubolu maringinam 50 duwa mana long sabangga ba. Maxuna, bagula
    uhanggalangia longga ba masup? Bola uyungadi duwa bu lipu maringingam 50 ba disup
    te?
  gvs-gvs: Neta tokibobwatayadi adi badabada 50 asa goi sikaaiyaka, bei da Sodoma
    madabokidi kumtulidi gea tokibobwatayadi pasidi toogoyoidi kunuwotaoidi?
  rmc-rmc: Te uľahas andro foros penda (50) čačipnaskre manuša, murdareha len a na
    odmukeha ole foroske vaš ola penda (50) čačipnaskre manuša, save hine ode?
  nlg-nlg: ?Ke ba lima hangavulu na vure uto kara ghahara tana komu keri ke, mo ghanaghana
    ge ko durake udolua so na komu? ?Ivei tea, ko mua arovia na komu keri, ge ko vaa
    vavolara ra lima hangavulu na vure uto?
  dgr-DOGNT: Ekò dǫ sı̨laènǫ ehkw'ı geedaa eyı nàgedè nı̨dè ı̨łaà gıxè kǫ̀godeè whìle
    anele ha nì? Hanì-le-ı̨dè eyı dǫ sı̨laènǫ ehkw'ı geedaa eyı nàgedè ts'ıhɂǫ̀ eyı
    kǫ̀godeè t'asagoı̨le ha-le nì?
  pes-OPV: شاید در شهر پنجاه عادل باشند، آیا آن را هلاک خواهی کرد و آن مکان را بخاطرآن
    پنجاه عادل که در آن باشند، نجات نخواهی داد؟
  ron-1924: 'Поате кэ ын мижлокул четэций сунт чинчзечь де оамень бунь: ый вей нимичи
    оаре ши пе ей ши ну вей ерта локул ачела дин причина челор чинчзечь де оамень
    бунь, каре сунт ын мижлокул ей?'
  aui-aui: Meboda kwanatu kamone wawaya miisedi yadi 50, rubana kuniberodi? Bi gegha
    kwanatuna kunanuwatotoveni da nokodi wawaya miisedi yadi 50 kiiravidiye nama kamonena
    bo?
  ben-OBCV: নগরে যদি পঞ্চাশ জন ধার্মিক লোক থাকে তবে কী হবে? তুমি কি সত্যিই নগরটি নিশ্চিহ্ন
    করে ফেলবে এবং সেখানকার পঞ্চাশ জন ধার্মিক লোকের খাতিরে সেই স্থানটিকে অব্যাহতি দেবে
    না?
  lex-lex: Emkameni la'pa riy plollola terampwolima mak erla let de ralamni? Plollola
    pa hota Omkuh dioini-mhuo'or doini gen diella, ne edonna Mual targa yariwa-yahai
    la, onnila riy plollola teram matlimlimni mak kdella ralamni?
  rgu-rgu: Kalu hapu lahenda malole lima hulu rai kota ria daleꞌ, Papa ka bei nau
    malulutuꞌ kota ria?
  som-som: Mindhaa waxaa magaalada jooga konton xaq ah. De miyaad baabbi'inaysaa meesha
    oo aadan ugu tudhaynin kontonka xaqa ah ee jooga aawadood?
  lat-VUC: si fuerint quinquaginta justi in civitate, peribunt simul? et non parces
    loco illi propter quinquaginta justos, si fuerint in eo?
  aoi-aoi: Dukwa warningaba kuw-ambilya akina-manja angalya arngkumangbala-ma arngkumemberrkwa
    warnumamalya dukwa-da. Jerriya ka-ngajinama wurrumurndakakina warnumamalya wurrababurna-langwa?
    Dukwa ki-lalikina akina angalya kajungwa kuw-ambilyi-yada wurringkinyungwurra
    wurrumurndakakina warninginingaba warnumamalya, dukwa-da.
  eng-ASVBT: 'Peradventure there are fifty righteous within the city: wilt thou consume
    and not spare the place for the fifty righteous that are therein?'
  mna-mna: Sombe wal ndeeŋeŋan tomtooru laamuru timbotmbot kar tana, ko pasaana kar?
    Som, nu ko muŋai zin, mi zem zin ma timbot. Pa ina, zin tina ta ndomon pa kar.
  ita-1885: Forse vi son cinquanta uomini giusti dentro a quella città; li faresti
    tu eziandìo perire? anzi non perdoneresti tu a quel luogo per amor di cinquanta
    uomini giusti, che vi fosser dentro?
  eng-LXXUP: Should there be fifty righteous in the city, wilt thou destroy them?
    wilt thou not spare the whole place for the sake of the fifty righteous, if they
    be in it?
  eng-ULB: Perhaps there are fifty righteous within the city. Will you sweep it away
    and not spare the place for the sake of the fifty righteous that are there?
  spa-VBL: ¿Qué pasa si hay cincuenta buenas personas en la ciudad? ¿Vas a destruir
    la ciudad a pesar de que haya cincuenta personas buenas allí?
  fra-_FOB: Peut-être y a-t-il cinquante justes dans la ville; les feras-tu périr
    aussi, et ne pardonneras-tu point à ce lieu, à cause des cinquante justes, s'ils
    y sont?
  mal-mal: പക്ഷേ ആ പട്ടണത്തിൽ അമ്പത് നീതിമാന്മാർ ഉണ്ടെങ്കിൽ അവിടുന്ന് അതിനെ സംഹരിക്കുമോ?
    അതിലെ അമ്പത് നീതിമാന്മാർ നിമിത്തം ആ സ്ഥലത്തോട് ക്ഷമിക്കയില്ലയോ?
  urd-GVR: Ho saktā hai ki shahr meṅ 50 rāstbāz hoṅ. Kyā tū phir bhī shahr ko barbād
    kar degā aur use un 50 ke sabab se muāf nahīṅ karegā?
  suz-BL: मेको सहरमी ५० जना ठीक पाइब मुर बाक्‍तेक्‍म हना, सहर कली क्‍याम्‍नीनी? मेको
    ५० जना ठीक पाइब मुर आन पर्बम मेको सहर मप्रोंइनीनी?
  ita-1927: Forse ci son cinquanta giusti nella città; farai tu perire anche quelli?
    o non perdonerai tu a quel luogo per amore de’ cinquanta giusti che vi sono?
  ckb-ckb: ئەی ئەگەر شارەکە پەنجا کەسی ڕاستودروستی تێدابێت، ئایا هەر لەناوی دەبەیت
    و لە پێناوی ئەو پەنجا ڕاستودروستەی کە تێیدایە نایبەخشیت؟
  eng-BBE: If by chance there are fifty upright men in the town, will you give the
    place to destruction and not have mercy on it because of the fifty upright men?
  crx-NTPO: Khun te kwulat whunizyane (50) dune, 'enne ts'ih'un dune hinli njan keyoh
    whutoh 'et. 'Et cha eh ts'iyawh gak butalhtselh 'ink'ez buyun k'ut 'et cha eh
    gak whutalhtselh? Kwulat whunizyane 'et hudilhts'i hoonts'i?
  kan-OKCV: ಒಂದು ವೇಳೆ ಆ ಪಟ್ಟಣದಲ್ಲಿ ಐವತ್ತು ಮಂದಿ ನೀತಿವಂತರಿದ್ದರೆ, ಅದರೊಳಗಿರುವ ಆ ಐವತ್ತು
    ನೀತಿವಂತರಿಗೋಸ್ಕರ ಆ ಸ್ಥಳವನ್ನು ಉಳಿಸದೆ ನಾಶಮಾಡುವಿರೋ?
  bbb-bbb: Ro a vierafe e masoki fifiti (50) ijiege bu sidove ijia karikuva abe uria
    e foteke ijene kaniake? Ro a uria kafiamo ijadufuo e fifiti masoki ije ijia kariva
    ije a uria karauniake?
  tam-2017: பட்டணத்திற்குள் ஒருவேளை ஐம்பது நீதிமான்கள் இருப்பார்கள், அங்கேயிருக்கும்
    அந்த ஐம்பது நீதிமான்களுக்காகக் காப்பாற்றாமல் அந்த இடத்தை அழிப்பீரோ?
  spa-RV-1909: 'Quizá hay cincuenta justos dentro de la ciudad: ¿destruirás también
    y no perdonarás al lugar por cincuenta justos que estén dentro de él?'
  ron-BTF: 'De ar fi cumva cincizeci de drepţi înăuntrul cetăţii: vei nimici de asemenea
    şi nu vei cruţa locul pentru cei cinzeci de drepţi care sunt în el?'
  eng-WEBP: What if there are fifty righteous within the city? Will you consume and
    not spare the place for the fifty righteous who are in it?
  eng-FBV: What if there are fifty good people in the town? Are you still going to
    wipe it out despite the fifty good people there?
  nld-1939: Misschien dat er toch vijftig rechtvaardigen in de stad worden gevonden;
    zoudt Gij de plaats dan verdelgen, of zoudt Gij haar niet liever vergiffenis schenken
    om die vijftig rechtvaardigen, die er worden gevonden?
  nch-BL: Sinta itztoque 50 masehualme cati cuajcualme ipan nopa altepet, ¿noja tijtatzacuiltis
    nopa altepet? ¿Amo tijtapojpolhuis nopa altepet por nopa 50 masehualme?
  tfr-NTPO: ¿Kjok eshko nopga kjwe l̈öng pjl̈o bek sak shkëng (50) wl̈eni ga pjip
    jek enire? ¿Zröp nopga owa l̈öng l̈i tjokde?
  vie-1934: Ngộ trong thành có năm mươi người công bình, Chúa cũng sẽ diệt họ hết
    sao? Há chẳng tha thứ cho thành đó vì cớ năm mươi người công bình ở trong sao?
  hin-CV: यदि उस नगर में पचास धर्मी हों, तो क्या आप उस नगर को नाश करेंगे? क्या उन
    पचास धर्मियों के कारण बाकी सब लोग बच नहीं सकते?
  eng-OURB: What if there are fifty upright within the city? Will you consume and
    not spare the place for the fifty upright who are in it?
  spa-BES: Si por casualidad hay cincuenta hombres rectos en la ciudad, ¿destruirás
    el lugar y no tendrás piedad de él a causa de los cincuenta hombres rectos?
  tdx-tdx: He te limam-polo ma­hity ro amy rovay ao, haitoa’o hao vaho tsy hapo’o
    i toetsey ty amy vantañe limampolo ama’e rey?
  vid-vid: Hanji wamumo wanhu wanojile makumi gahano amo mli muji. Ndaze, koubagamiza
    muji weng'ha huuleka hebu kwa wala makumi gahano wanojile wawele amo?
  pwg-pwg: Ma kade wawaya maninisi ivi 50 kava kwanatuna kamonai na ikikava? Nani
    wawayisi maninisi ivi 50 notasiyai na kwanatuna kuna nuwaghanei bo kuna kiipupunatawei?
  eng-OKE: If perhaps there be fifty righteous within the city, wilt Thou in anger
    destroy and not forgive the place for the fifty righteous who are within it?
  tha-KJV: บางที​มี​คนชอบธรรมห้าสิบคนในเมืองนั้น พระองค์​จะทรงทำลายและไม่ละเว้นเมืองนั้นเพราะคนชอบธรรมห้าสิบคนที่​อยู่​ในนั้นด้วยหรือ
  por-BR-2018: 'Talvez haja cinquenta justos dentro da cidade: destruirás também e
    não perdoarás ao lugar por cinquenta justos que estejam dentro dela?'
  bco-bco: Digalo꞉ kaluka꞉isale do꞉la꞉fo꞉ bila꞉fo꞉wo꞉ amisa꞉n a꞉namio꞉ alabo꞉lalega,
    giyo꞉ tambo yasala꞉ma꞉no꞉wa꞉le? Giyo꞉ digalo꞉ kaluwo꞉ asulakiyo꞉, amisa꞉n a꞉no꞉
    o꞉li mesea꞉ki ta꞉fa꞉no꞉wa꞉le?
  deu-ELO: Vielleicht sind fünfzig Gerechte innerhalb der Stadt; willst du sie denn
    wegraffen und dem Orte nicht vergeben um der fünfzig Gerechten willen, die darin
    sind?
  ktm-ktm: Ipe ye su limngeh (50) huye’ su, Ou we atndruwyan taon ti ndre pwi? Iyenon
    Ou atndruwyan taon kolwii odo ta su ndre limngeh kurti?
  caa-caa: Porque bꞌajcꞌat ayan cincuenta gente xeꞌ imbꞌutz turobꞌ tujam tunor tin
    e war uchiobꞌ e sian mabꞌambꞌanir lo que war achempa tama e chinam era. Y jay
    bꞌan, ¿asatito ca tunor tin e turobꞌ tama e chinam era motor que ayan ani cincuenta
    gente xeꞌ imbꞌutz tamar?
  eng-WYC-2018: if fifty just men be in the city, shall they perish together, and
    shalt thou not spare that place for fifty just men, if they be therein? (what
    if fifty righteous people be in the city, shall they perish along with the others,
    and shalt thou not spare that place for fifty righteous people, if they be there?)
  epo-epo: 'Eble ekzistas kvindek virtuloj en la urbo: ĉu Vi tiam pereigos kaj ne
    indulgos la lokon pro la kvindek virtuloj, kiuj estas en ĝi?'
  uig-PIN: Xǝⱨǝrdǝ ǝllik ⱨǝⱪⱪaniy kixi bar boluxi mumkin; Sǝn rasttinla xu jayni ⱨalak
    ⱪilamsǝn, ǝllik ⱨǝⱪⱪaniy kixi üqün u jayni kǝqürüm ⱪilmamsǝn?
  beo-beo: Amabela:? Dunu ida:iwane 50 agoane amo moilai bai bagade ganodini esalabala?
    Amai galea, Di da amo dunu ilia hou dawa:beba:le, amo moilai bai bagade fadegale
    fasima:bela:?
  tpi-OTNT: Sapos i gat 50 gutpela man i stap long dispela taun, bai yu bagarapim
    ol tu wantaim ol arapela? Inap yu tingim dispela 50 gutpela man na yu larim dispela
    taun i stap na yu no bagarapim?
  hau-SA: Me zai faru in akwai mutum hamshin masu adalci a cikin birnin? Ashe, za
    ka hallaka shi, ba za ka cece wurin saboda mutane hamsin nan masu adalcin da suke
    a cikinsa ba?
  udu-udu: Waḵki/ uni gun mii miiŋḵar/e mo mini ’taki ’ko iss ’kwanimpa su/ i’ce’dka
    ’kume’d mo ibwaman ’peŋkuman bampa/ mo tani wakan mina /e ’taki ’ce’d mo sho’k
    mo dhali diki ’taki ’tash a’di ’twa/ mo gom uni gun mii miiŋḵar/e mo kun ’koni
    iss ’kwanimpa su/ i’ce’dka ’kume’d mo ibwaman a’di mo ’taa?
  uig-LAT: Sheherde ellik heqqaniy kishi bar bolushi mumkin; Sen rasttinla shu jayni
    halak qilamsen, ellik heqqaniy kishi üchün u jayni kechürüm qilmamsen?
  nde-nde: Pho nxa kukhona abangamatshumi amahlanu kulelodolobho ke? Ngempela uzalikhucula
    na ungalixoleli ngenxa yabangamatshumi amahlanu abalungileyo abakulo na?
  ton-ton: 'Naʻa ʻoku ʻi he kolo ʻae angatonu ʻe toko nimangofulu: pea te ke fakaʻauha
    foki, ka ʻe ʻikai fakamoʻui ʻae potu, koeʻuhi ko e angatonu ʻe toko nimangofulu
    ʻoku ʻi ai?'
  ces-1613: Bude-li padesáte spravedlivých v tom městě, zdali předce zahubíš, a neodpustíš
    místu pro padesáte spravedlivých, kteříž jsou v něm?
  eko-eko: Khi amana eeyawo atthu hamusiini anashariya, ompwecha sitati etile? Khunteela
    owaaswaamihi mwaasa wa atthu apo hamusiini anashariya?
  nss-nss: Pe kapa hu ndramat hiyan tora kol ara hu mayimingui, andre apwasili hu
    topwei, ndre konan, hu koro?–paratesah, hu ndramat hiyan ara mayimingui hu toraliy.
  eng-WMB: What if there are fifty righteous within the city? Will you consume and
    not spare the place for the fifty righteous who are in it?
  tam-TCV: ஒருவேளை பட்டணத்தில் நீதிமான்கள் ஐம்பதுபேர் இருந்தால் அதை அழித்து விடுவீரோ?
    நீதிமானான அந்த ஐம்பது பேர்களுக்காகிலும் அதை அழியாமல் விடமாட்டீரோ?
  ceb-ULB: Pananglitan adunay 50 ka matarong nga anaa sa siyudad. Imo ba kining laglagon
    ug dili luwason ang dapit alang sa 50 ka matarong nga atua didto?
  mkn-mkn: Kalo ada 50 orang bae dalam itu kota, Bapa masi mau kasi ancor sang dong
    samua ju, ko? Ko, Bapa sonde kasi ancor itu kota tagal dong.
  pol-UBG: Jeśli będzie pięćdziesięciu sprawiedliwych w tym mieście, czy je wytracisz
    i nie oszczędzisz tego miejsca ze względu na pięćdziesięciu sprawiedliwych, którzy
    w nim są?
  agr-agr: Tuja namputchawame cincuenta aents pegkegchaun takaschau aidau yaaktanum
    batsatkuish, ¿nunú batsataigkik yaaktash tsaiktatam, atsa tsagkujashtatmek?
  kyc-kyc: Rolae pingi akalisa kingi paki (50) kararami ramo nakamana lao yuu andake
    doko kandapala kyawa minyuo kaeya narese?
  urd-GVU: ہو سکتا ہے کہ شہر میں 50 راست باز ہوں۔ کیا تُو پھر بھی شہر کو برباد کر
    دے گا اور اُسے اُن 50 کے سبب سے معاف نہیں کرے گا؟
  deu-1912: Es mögen vielleicht fünfzig Gerechte in der Stadt sein; wolltest du die
    umbringen und dem Ort nicht vergeben um fünfzig Gerechter willen, die darin wären?
  ntj-ntj: Tjiinya yarnangu 50-ya walykumunu nyinarranyangka pirninyartu-muntan mirrirntanku?
    Yiwarla palunyanya-muntan wantiku yarnangu walykumunu 50-ya mirrirritjakutarra?
  row-row: Mete ma hambu atahori maloleꞌ lima nulu sia kamboꞌ naa, Amaꞌ feꞌe mae tao
    mulutu basa atahori ra, do? Do, Amaꞌ nda tao mulutu kamboꞌ naa sa, huu sira?
  kan-2017: ಒಂದು ವೇಳೆ ಆ ಪಟ್ಟಣದೊಳಗೆ ಐವತ್ತು ಮಂದಿ ನೀತಿವಂತರಿದ್ದಾರು; ಅದರಲ್ಲಿ ಐವತ್ತು ಮಂದಿ
    ನೀತಿವಂತರಿದ್ದರೂ ಆ ಸ್ಥಳವನ್ನು ಉಳಿಸದೆ ನಾಶಮಾಡುವಿಯಾ?
  ena-ena: Hulaŋ iamɨgali huaci huaci 50 agɨlaŋ haiabɨla heŋ hɨniavɨdaci nulɨdɨdaŋ
    hulaŋ iamɨgali sɨbɨlɨ sɨbɨlɨ agɨladɨdaŋ sɨbɨlɨ lamɨbanaŋ uami. Nama hulaŋ iamɨgali
    huaci huaci 50 agɨlasaŋ igahɨlavɨla haiabɨla agadɨ valɨnaŋ huaci hɨnibali uami.
  tgo-tgo: Ŋgoroŋga, thoŋgo iyelima gharɨgharɨ thovuthovuye inanji e ghembako tɨne,
    mbema ne u mukuwoŋgi vara ghembarako? Ko maane gharen i njao weŋgi iyelimako iya
    thovuthovuyeŋgiko inanjiko gheko?
  yap-yap: Fa’anra bay wugem e girdi’ u lan e re binaw nem ndarir ngongliyed e kireb,
    ma ka ga ra kirebnag e re binaw nem ni ga’ngin? Dab mu tay ndab mu kirebnag ni
    fan e ngam ayuweg e pogofan rok e re wugem i girdi’ nem?
  tet-tet: Kalo noo ema diꞌak naꞌin lima nulu iha kota nia, Ama sei nadodok luku kota
    nia ka lale?
  hlt-MCSB: Kho khui ah aka dueng sawmnga om khaming, na khoengvoep kuekluek aya?
    Amih khui kah hlang dueng sawmnga ham hmuen te na hlun mahpawt a?
  mdy-ETH: ካታሜሎይዳ ዶንጊታሚ ኮሺ ዓሲ ዓኣቶ ካታሜሎ ጉቤ ኔኤኒ ባይዛንዳ? ዶንጊታሞ ኮዦ ዓሶ ዛሎሮ ጌዒ ካታሜሎ ባይዚፆ
    ሃሻዓዳ?
  kew-kew: Go adare para epe onaa 50 pitimire, neme nimu page wae onaa rapu pa taliya?
    Neme mogo epe onaa 50 niminawa go adare pa inateya?
  twi-ASANTE: Na sɛ nnipa tenenee aduonum wɔ kuro no mu a wobɛsɛe kuro no a worenhwɛ
    saa nnipa tenenee aduonum no ho nnyae kuro no sɛeɛ?
  mwc-mwc: Kata pipiya gaire sakiyisi asi 50 meyaga kaikaponai sita mamana wai kosi
    mekabage? Kata kupurina kega kuni nuwanuwani ba nakosi 50 yabata kuna pupuna taveyisi
    kona?
  bhl-bhl: 50 kel kunum waneng kiol kukuw kuw aluwko, gelewbiliw kawtiw mak abiw mutuk
    fian beem dim biliw tewe, yu tokotoko kukuw so kawtiw ilo ibolow fukuninba kesomi,
    wa so ken so kawtiw alik alik bongguko, yenokolew sako?
  con-NTPO: ¿Nane cincuenta ño'andeccu tseni can'jen'ni'qque ti qui poiyi'cco tsa
    canqquesundeccuma fi'ttiya? Tsambi'ta, ¿ño'andeccuma ccushaeñe ti qui antteya?
  eng-WEBU: What if there are fifty righteous within the city? Will you consume and
    not spare the place for the fifty righteous who are in it?
  bnp-bnp: Ge navai e huriki ri ravulu lima, a narone ria i kamumu, a tanga dagi go
    ratapilea? I kara ioe go luhoi e huriki kamumu ala ravulu lima, o koria a tanga
    dagi.
  wal-wal: He gita kataman ishatamu xilloti de7iyaakkokka, neeni xaissuutee? Neeni
    an de7iya ishatamu xillotu gishshau he katamaa ashshikkii?
  mgh-mgh: Kaahiki yakhalaka anasariya hansiini mparasa mmo nanlelo nnatankanyaa ni
    khannohala unemecera nipuro nno mwanlattu wo wafenta anasariya hansiini ariwo
    ayo?
  acu-NT: ¿Nu yaktanam cincuenta aints tunaun takachu pujuinamtaikia, tsangkurtsukek
    mashik amuktatam?
  spa-PDDPT: Quizás haya 50 justos en medio de la ciudad. ¿Arrasarás y no perdonarás
    al lugar por amor a los 50 justos que estén en medio de ella?
  gun-gun: Xapy'a rei tetã py cinqüenta heko porã va'e ikuai teĩ nda'u remomba nho
    'rã tetã? Cinqüenta heko porã va'e remboaxya nda'u nerendui 'rã tetã remomba e'ỹ
    aguã?
  agu-BL: Na qui cunin batz at nicy' cient wunak Sodoma yi qui'c cyetz quil. ¿Stzajk
    cunin polo' cyakil yi tnuma'tz tanu'? ¿Qui polo' scuyu' chipaj tan tu' yi ko at
    nicy' cient balaj ẍchixo'l?
  eng-PEV: There might be 50 good people that live the right way down there in that
    town. Will you still finish up that town? Or will you save that town to save those
    50 good people?
  ilo-ULB: Nalabit nga adda limapulo a nalinteg iti uneg ti siudad. Pukawemto kadi
    daytoy ket saanmo a kaasian ti lugar gapu kadagiti limapulo a nalinteg nga adda
    sadiay?
  kpg-kpg: Dolomaa ma ga iai digau humalia e madalima i lodo di waahale, gei Goe e oho hua
    di waahale hagatau deelaa? Goe hagalee gaa dugu nia daangada o di waahale e hagamouli
    i di gili digau madalima aalaa?
  uig-ARA: شەھەردە ئەللىك ھەققانىي كىشى بار بولۇشى مۇمكىن؛ سەن راستتىنلا شۇ جاينى
    ھالاك قىلامسەن، ئەللىك ھەققانىي كىشى ئۈچۈن ئۇ جاينى كەچۈرۈم قىلمامسەن؟
  bsp-bsp: Tɔlɔma afum atɔt 50 ŋayi afum aka dare dadɔkɔ dacɔ, məndekɔ-ləsər sɔ dare
    dadɔkɔ ba? Məfɔtam kəŋaŋnɛnɛ ŋa teta afum alompu akaŋɛ 50 aŋɛ ŋayi ŋa dacɔ mɔ?»
  bps-bps: Kaflingenta dun, ku nun lime falò to i matlu ditù di Sodom, falmom fa kè
    i klamang syudad? Kandom kè i dad lime falò to matlu?
  mbs-mbs: Simpana aw keliman se mèpiya otaw eg-ogpà doton te lonsod sida, tigkan
    no lay pegbàtan se lonsod? Eked no lay iyan keidowi tandà te keliman mèpiya otaw?
  tof-tof: Aprrapórr ola ne 50 dümdüm ngyaben pamkolpama nóma ngyaben kwarile ene
    wirri basirrdü, ia ma sab kulaino? Ma ia oya kolae tonarr koke arrgono ini 50
    dümdüm ngyaben pamkolpamabbókamde?
  sus-sus: Tɛmunde mixi tongo suuli na Sodomakae ya ma naxee findixi mixi matinxinxie
    ra. I fama nɛ na taa kanade? I mu nɔma diɲɛde Sodoma ɲama ma na mixi matinxinxi
    tongo suuli xa fe ra?
  pon-2006: Ma mie aramas sohte dipe limehk nan kahnimwo, komw pahn ketin kamwomwala
    kahnimwo pwon? Komw sohte pahn kupwur mahk oh sohte ketin kamwomwala kahnimwo
    pwehki me lelepek limehko?
  jae-jae: Embe lau gêdêŋ 50 sêŋgôŋ malac tau, oc gobe onseŋ malac su amboac tonaŋgeŋ
    me ôsuc malac ŋasec ôkwi êtu lau 50, taŋ sêŋgôŋ malac naŋŋa.
  ksd-ksd: Kan a ilima na vinun na tena takodo dia ki ta ra pia na pal; una kamare
    vue bar ra pia na pal, ma pa una mari ia ure ra ilima na vinun na tena takodo
    dia ki tana?
  tur-YTC: Ya kentte elli doğru varsa? O yeri içinde bulunan elli doğru için esirgemeyecek
    misin?
  bel-N: Можа, ёсьць у горадзе пяцьдзясят праведнікаў, няўжо Ты загубіш і не прабачыш
    гэтай мясцовасьці дзеля пяцідзесяці праведнікаў, якія ў ім?
  grc-BRENT: Ἐὰν ὦσι πεντήκοντα δίκαιοι ἐν τῇ πόλει, ἀπολεῖς αὐτούς; οὐκ ἀνήσεις πάντα
    τὸν τόπον ἕνεκεν τῶν πεντήκοντα δικαίων, ἐὰν ὦσιν ἐν αὐτῇ;
  ind-AYT: Seandainya ada lima puluh orang benar di kota itu, apakah Engkau akan benar-benar
    membinasakan dan tidak menyayangkan kota itu demi lima puluh orang benar di dalamnya?
  lid-lid: I buku none lau mwasin ma lomonoh (50) i dah kameh ou sulumwi kon de bwe,
    ma ou sulumwi kon mari ano. Ya ou winiyan basebenei bwe ai, ta lau ma lomonoh
    (50) bado bwe ai.
  eng-NNA: Perhaps 50 inhabitants of Sodom are good. Will you kill all the inhabitants
    of Sodom?
  nya-nya: Nanga bwanji patakhala anthu makumi asanu olungama mu mzindamo? Kodi mudzawonongadi
    onse osausiyako mzindawo chifukwa cha anthu makumi asanu olungama omwe ali mʼmenemo?
  hrv-hrv: Možda ima pedeset nevinih u gradu. Zar ćeš uništiti mjesto radije nego
    ga poštedjeti zbog pedeset nevinih koji budu ondje?
  mps-mps: Te wiegi yai bidi dabe 50 te genuai hanude bidibadi yaibaso da, te nago
    augwali me te gasa bage dali dololaibawe? Nago te genuai hanude te wiegi yai bidi
    dabe te 50 bidi bidibaso, augwali tobade hanu elalumainu sula tagalubo usugowe?
  llg-llg: Leo hambu hataholi ndoos 50, lai kota ndia dalek, na Ama ana bei nau tao
    nakalulutu sala boe? Do Ama taa tao nakalulutu kota ndia, huu sila.
  tpi-tpi: Sapos i gat 50 gutpela man i stap long dispela taun, bai yu bagarapim ol
    tu wantaim ol arapela? Inap yu tingim dispela 50 gutpela man na yu larim dispela
    taun i stap na yu no bagarapim?
  dan-1931: Måske findes der halvtredsindstyve retfærdige i Byen; vil du da virkelig
    udrydde dem og ikke tilgive Stedet for de halvtredsindstyve retfærdiges Skyld,
    som findes derinde.
  vie-OVCB: Nếu có năm mươi người công chính trong thành, Chúa có tiêu diệt hết không?
    Chúa sẽ không dung thứ họ vì năm mươi người ấy sao?
  lbk-lbk: Ngag kay mo wad-ay liman poo ay nalenteg isnan chey ay ili, at ngen pakawasem
    kayet? Ay kem ad-i isalakan nan ili ta maikasiw nan cheycha'y liman poo?
  guj-2017: કદાચ તે નગરમાં પચાસ ન્યાયી લોકો હોય, તો શું તમે તેનો નાશ કરશો અને ત્યાં
    એ પચાસ ન્યાયી છે તેને લીધે તેને નહિ બચાવો?
  byr-byr: '@see-verse:GEN.018.023'
  awx-awx: Ngä äminomänu 50 tiwänu, ile butayä donatäxäwik, yolu undä gäpangu pahawi
    malining?
  pon-2006A: Ma mie aramas sohte dipe limehk nan kahnimwo, komw pahn ketin kamwomwala
    kahnimwo pwon? Komw sohte pahn kupwur mahk oh sohte ketin kamwomwala kahnimwo
    pwehki me lelepek limehko?
  por-BRBSL: E se houver cinqüenta justos dentro da cidade? Vocês consumirão e não
    pouparão o lugar para os cinqüenta justos que estão dentro dela?
  aly-aly: Tern yanh alerl atnyenenty artwa mwerr-rnem 50-akert?
  cth-cth: Hote kho dawk tamikalan 50 touh awm pawiteh, a thung e tamikalan 50 touh
    ao kecu dawk hote hmuen teh na raphoe han maw.
  twi-twi: Na sɛ nnipa trenee aduonum wɔ kurow no mu a, wobɛsɛe kurow no a worenhwɛ
    saa nnipa trenee aduonum no ho nnyae kurow no sɛe ana?
  hlt-hlt: Kho khui ah aka dueng sawmnga om khaming, na khoengvoep kuekluek aya? Amih
    khui kah hlang dueng sawmnga ham hmuen te na hlun mahpawt a?
  tbz-SIM: Kɛ̀ bɛnitisɑ̀ɑ̀bɛ̀ bo Sodɔmmu sipísìnùmmù, ɑ bo bɛ̀ wɛ̃nnɛ́nɛ̀ kɛ́kuɔɑ̀?
    A bɑ́ɑ́ bɛ̀ cĩ̀ɛ̃́ nkɛ́yóu dihɛì bɛ kpɛ́ínɑ́ɑ̀?
  msy-2020: Ti 50pla gumazir aghuiba nguibar kamɨn ikɨtɨ, nɨ igharaziba sara me gasɨghasɨgham?
    Nɨ ti 50plan gumazir aghuir kabagh nɨghnigh nguibar kam ateghtɨ a ikɨtɨ, nɨ a
    gasɨghasɨghan kogham?
  txq-txq: Mete ma hambu hatahori ndoos 50 rai kota naa dale, na, Papa bei nau tao
    makalutu basa sara boe, do? Do Papa ta makalulutu kota naa, nahuu sira.
  aaz-aaz: Karu nmuiꞌ tua reko boꞌ niim (50) nbin kota naan, Ho he mureuꞌ sin okeꞌ
    msaꞌ, aa oo? Aiꞌ Ho ka mureuꞌ fa kota naan, natuin Ho mneek sin.
  azb-azb: Əgər bu şəhərdə əlli nəfər saleh adam olsa, Sən yenə də oranı məhv edəcəksən?
    Əlli nəfər saleh adamın xatirinə bu yerə rəhm etməyəcəksən?
  eng-DBY: 'There are perhaps fifty righteous within the city: wilt thou also destroy
    and not forgive the place for the sake of the fifty righteous that are therein?'
  hin-2017: कदाचित् उस नगर में पचास धर्मी हों तो क्या तू सचमुच उस स्थान को नाश करेगा
    और उन पचास धर्मियों के कारण जो उसमें हों न छोड़ेगा?
  wol-KYG: Su juróom fukk rekk jubee ca dëkk bi, mbaa doo tas dëkk bi ba tey, tee
    nga leena jéggal rekk ngir juróom fukk ñu jub ña ca nekk?
  swp-swp: Ena taba ta ene tatao duduraidi tatao‐labui‐se‐mate‐saudoudoi ma miadi
    eanua eai me, abo eanuana u hebaaea, taba nige u nuatoatoaei wau tatao duduraidi
    tatao‐labui‐se‐mate‐saudoudoi miamiadi wa debadi eai?
  bjr-bjr: Qaara fasiqa niku nisauku taikasee qini qisauku qara taikasee 50 andeeqarausa
    mi maqusanaki marifana anee aiqamee naru taikeennaree. Kafaa 50 andeeqarausa marifana
    mi maqusana asumu quqeennaree.
  eng-YLT: peradventure there are fifty righteous in the midst of the city; dost Thou
    also consume, and not bear with the place for the sake of the fifty — the righteous
    who [are] in its midst?
  kne-kne: Mo kaspangarigan waday limapolo ay adi nakibasol sin odom, ay bakasem aya
    din intiro ay ili da? Aga ngin, tan mabalin siguro ay seg-angam daida am-in begew
    sin limapolo ay magay basol na.
  wat-wat: Taki namoḡa eyaeyasi nasi 50 menana noko sinenei o namaise, yawane kuna nuyauniya?
    Taki eyaeyasi fasisiyai o namaise, menananama kuna kitamokiya?
  heg-NTPO: Eta muik atuil banan at buk lim se kota na dalen nam, Ama le tao didaan
    oen totoang nabale le? Tamlom Ama tao didaan kota na lo, undeng one la.
  ptu-ptu: Maaka ke hapam deempi lima pulo to malolo illaam indo kota, la untallanni
    siangka indo ongeam? Tä' daka la umpengngitai indo to lima pulo anna malai tä'
    dipempa'deam indo kota?
  bzd-NTPO: Isalema s'se̱r moki̱ë esepa tso' Sodoma döka̱ dabom ske̱yök (50), eta̱
    ¿ká̱ e' wakpa e̱wè̱wamibö se̱raa̱? ¿Kë̀ be' tö ilo'yepa ie'pa ki̱ s'se̱r moki̱ë
    tso' döka̱ dabom ske̱yök (50), e'pa kue̱ki̱?
  kwf-kwf: Si diꞋia Ꞌoko dao toꞋona na lima akwala ngwae leꞋa ki kira tua goꞋo Ꞌada
    Ꞌi Sodom, Ꞌoke baꞋa alaꞋania ngwae ki taꞋifau ana fanoa doe fuiri kike mauri osiꞋana
    lima akwala ngwae leꞋa neꞋeri ki.
  eng-WYC-2017: if fifty just [or rightwise] men be in the city, shall they perish
    altogether, and shalt thou not spare that place for fifty just [or rightwise]
    men, if they be therein?
  eng-WMBB: What if there are fifty righteous within the city? Will you consume and
    not spare the place for the fifty righteous who are in it?
  spp-spp: Li sí n-jà n-ta shiincɛɛnmii beeshuunni ná kɛ na ɲyɛ kànhe e. Mu sí ɲɛɛ
    pire shi bò mú la? Mu sì kànhe yaha wani pire mpii kurugo mà?
  aey-aey: Dana ititom 50 taunna bilecebilfi hina eu cunug tetec golisdocwe golisadeganfo?
    Dana ititom 50 bileiga eunu taun qee fadaldogaunfo?
  urd-GVH: हो सकता है कि शहर में 50 रास्तबाज़ हों। क्या तू फिर भी शहर को बरबाद कर
    देगा और उसे उन 50 के सबब से मुआफ़ नहीं करेगा?
  rug-rug: Be ari ka lima ṉavulu puta tie toṉotodi, si koa dia pa korapana sa vasileana
    lavata, vegua kote va mate betoi Goi sari doduru tie koasa vasileana lavata sana?
    Vegua, lopu kaqu veko hola ia Goi sa popoa asa, pude harupi sari ka lima ṉavulu
    tie toṉotodi?
  gaz-gaz: Yoo namoonni qajeeloon shantamni magaalattii keessa jiraatan hoo? Ati dhugumaan
    ishee ni balleessitaa? Sababii qajeelota shantamman ishee keessa jiraatan sanaatiif
    jettee ishee hin oolchituu?
  fra-LSG: 'Peut-être y a-t-il cinquante justes au milieu de la ville: les feras-tu
    périr aussi, et ne pardonneras-tu pas à la ville à cause des cinquante justes
    qui sont au milieu d’elle?'
  gnn-gnn: Mak ŋunha 50 yolŋu'‐yulŋu ŋamakurru'mirrinydja ŋunhayi Djudumŋuranydja,
    ga nhenydja yurru mukthun yana buma?
  yal-yal: Yanyina nde tinxin muxu tonge suulun Sodoma kaane tagi. I na taan kalama
    nɛn? I mi diɲama Sodoma yamaan ma na tinxin muxu tonge suulunna fe ra ba?
  gum-gum: Inchippa tru ciudayu sølgandø tabigwan marøbelø cincuenta købene, ¿tru
    ciudawan ka pinishinrrapteh? cha, tru ciudayu sølgandø tabigwan marøbelø tru cincuenteeløgurri
    ciudawan pinishimø, ¿ka købasamdiig kømuitarru? cha.
  iou-iou: '@see-verse:GEN.018.023'
  haw-1868: Ina paha he kanalima na kanaka pono maloko o ua kulanakauhale la, e luku
    anei oe ia wahi, aole no o malama ia wahi no ka poe pono he kanalima maloko?
  arb-NAV: لَوْ وُجِدَ فِي الْمَدِينَةِ خَمْسُونَ بَارّاً، فَهَلْ تُدَمِّرُهَا وَلا
    تَصْفَحُ عَنْهَا مِنْ أَجْلِ الْخَمْسِينَ بَارّاً الَّذِينَ فِيهَا؟
  adz-adz: Bida anungꞌ i bida garam rururungan 50 mpada wasaꞌ i gamp igi, U bungꞌ
    asiat garam rururungan 50 igi nampruꞌ da garam maisan rai, ma isangꞌ U gantsida
    gamp igi i garam rururungan 50?
  ewe-ewe: Ne àkpɔ ame dzɔdzɔe blaatɔ̃ le dua me ɖe, ɖe nàtsrɔ̃ du blibo la, eye màkpɔ
    nublanui le ame dzɔdzɔe blaatɔ̃awo ta oa?
  eng-LEE: Peradventure there are fifty righteous within the city; wilt thou then
    also destroy and not spare the place for the sake of the fifty righteous that
    are therein?
  dji-dji: Bilang nguḻikima miri 50 mirginyirring yulpili nyi'nyini ṉambiḏi ngunung
    gurrbimirri, bina nyuni malimdjigipmban ngunung gurrbi? Miri ngunubilang 50 murgunyirbi-nyirring
    yulpili nyi'nyini nguḻi, nyuni gubidjiban djanki, ngangi?
  gvn-gvn: '@see-verse:GEN.018.023'
  nna-nna: Yijapa 50 marrngu palanga ngalypakata waninyayi. Wiyirr Sodom-ja ngurrararrangu
    marlkarri wirlalamanjaninyi?
  asm-FB: সেই নগৰৰ মাজত যদি পঞ্চাশজন ধাৰ্মিক লোক আছে, সেই পঞ্চাশ জনৰ কাৰণে আপুনি সেই
    নগৰক ক্ষমা নিদি বিনষ্ট কৰিব নে?
  sus-A: تّمُندٍ مِشِ تٌنفٌ سُولِ نَ سٌدٌ مَكَيٍ يَ مَ نَشٍيٍ قِندِشِ مِشِ مَتِنشِنشِيٍ
    رَ. عِ قَمَ نّ نَ تَا كَنَدٍ؟ عِ مُ نْمَ دِحّدٍ سٌدٌ مَ حَمَ مَ نَ مِشِ مَتِنشِنشِ
    تٌنفٌ سُولِ شَ قٍ رَ؟
  fra-SBL: Et s'il y a cinquante justes dans la ville ? Vas-tu consumer et ne pas
    épargner la place pour les cinquante justes qui s'y trouvent ?
  hbo-hbo: אוּלַ֥י יֵ֛שׁ חֲמִשִּׁ֥ים צַדִּיקִ֖ם בְּתֹ֣וךְ הָעִ֑יר הַאַ֤ף תִּסְפֶּה֙
    וְלֹא־תִשָּׂ֣א לַמָּקֹ֔ום לְמַ֛עַן חֲמִשִּׁ֥ים הַצַּדִּיקִ֖ם אֲשֶׁ֥ר בְּקִרְבָּֽהּ׃
  shp-NTPO: Jawekeska ikax, ja jeman jati iki pichika chonka joni jakonma akamabo
    ¿Jaskara ikenbimein, ja pichika chonka joni kopi noibaxon jaton jakonma shinanxonyamatitianbi,
    min ja jema keyoti iki?
  eng-WYCLIFFE: if fifti iust men ben in the citee, schulen thei perische togidere,
    and schalt thou not spare that place for fifti iust men, if thei ben ther ynne?
  piu-2006: '@see-verse:GEN.018.023'
  pjt-pjt: Tjinguṟuya aṉangu palya tjuṯa nyinanyi nampa 50 ngura nyara Tjatamala,
    ka nyuntu wanyu aṉangu winki wiyalku aṉangu palya tjuṯa kuḻu? Wanyu tjananya wantima
    iluntankuwiyangku panya aṉangu palya tjuṯa nampa panya 50 ilunytjaku-tawara.
  cwe-cwe: Yahawa muna dibululu muna wanhu wanogile haulongozi wa Mulungu, vino kwizadinanga
    bululu ijo jose? Vino kwizadinanga bululu jose badala ya kudileka kwa ichimu cha
    wanhu wanogile malongo matano weli umo?
  bgs-bgs: Atin ka duwán kaliman (50) mga matalláng tun ta lunsud, dadattan nu tô
    langun tun ta lunsud? Duwán kédu nu katô langun tingód katô kaliman (50) mga matalláng?
  kik-kik: Ĩ kũngĩkorwo kũrĩ na andũ mĩrongo ĩtano athingu itũũra-inĩ rĩu inene? Ti-itherũ
    no ũrĩniine na ndũrĩhonokie nĩ ũndũ wa andũ acio mĩrongo ĩtano athingu marĩ kuo?
  ksr-ksr: Taoŋ iikanoŋ ejemba solaŋa 50 laligojuti eeŋ, gii ii oŋanoŋ meŋ kileeŋ
    oŋomambaajoŋ jejaŋ me? Taoŋ ii yoŋoojoŋ ama iŋiima koboonaga me qaago?
  fra-NCL: 'Peut-être y a-t-il cinquante justes dans la ville : les feriez-vous périr
    aussi, et ne pardonnerez-vous pas à cette ville à cause des cinquante justes qui
    s’y trouveraient ?'
  cek-AK: Vangpui thungah katoeng kami qui pangato om nahaeloe, katoeng kami qui pangato
    pathlung ai ah, vangpui to nam rosak han maw?
  xla-xla: Wa꞉ mo edla ka꞉ka꞉dle so opa 50ta ha꞉ha꞉la natimama adipapopa꞉? Wa꞉ mo
    eye mepele me-yupa꞉?
  cuk-cuk: ”Ar dule-nuegan dulabo-gakambe (50) we-neggweburgi gudidiile, ¿amba be
    we-neggwebur obelogode? Ar we-dule-nuegan dulabo-gakambe (50) gudidimalad-sabed-ular,
    ¿we-neggwebur melle obelogodeeye be sogosurde?
  uig-CYR: Шәһәрдә әллик һәққаний киши бар болуши мүмкин; Сән растинла шу җайни һалак
    қиламсән, әллик һәққаний киши үчүн у җайни кәчүрүм қилмамсән?
  tel-2017: ఆ పట్టణంలో ఒకవేళ యాభైమంది నీతిమంతులు ఉంటే ఆ యాభైమంది నీతిమంతుల కోసం పట్టణాన్ని
    నాశనం చేయకుండా రక్షించలేవా?
  hat-BSA: Sipoze ke gen senkant moun ki dwat nan vil la; èske vrèman Ou va fè l disparèt,
    e pa prezève kote a pou koz a senkant moun dwat ki ladann yo?
  bxh-bxh: Ibe dodoga dudulaidi 50 duhu laꞌi ganahewana yai, haba sidohadi? Wananaha
    haba nuꞌuna wa faheyaya fahudoꞌi? E, haba nuꞌuna wa lau nuwa sahafu, dodoga 50
    debadi yai?
  kos-kos: Fin oasr mwet wangin mwata lumngaul in siti uh, ya kom ac kunausla siti
    nufon sac? Ya kom ac tia lela in oanna ke sripen mwet lumngaul uh?
  hbo-WLC: אוּלַ֥י יֵ֛שׁ חֲמִשִּׁ֥ים צַדִּיקִ֖ם בְּת֣וֹךְ הָעִ֑יר הַאַ֤ף תִּסְפֶּה֙
    וְלֹא־תִשָּׂ֣א לַמָּק֔וֹם לְמַ֛עַן חֲמִשִּׁ֥ים הַצַּדִּיקִ֖ם אֲשֶׁ֥ר בְּקִרְבָּֽהּ׃
  ibo-ibo: Ọ bụrụ na ị chọta iri ndị ezi omume ise nʼime obodo ahụ, ị ga-ekpochapụ
    obodo ahụ? Ị gaghị agbaghara ya nʼihi iri ndị ezi omume ise nọ nʼime ya?
  ory-ory: ହୋଇପାରେ, ନଗର ମଧ୍ୟରେ ପଚାଶ ଜଣ ଧାର୍ମିକ ଥିବେ; ତହିଁ ମଧ୍ୟବର୍ତ୍ତୀ ପଚାଶ ଜଣ ଧାର୍ମିକଙ୍କ
    ସକାଶେ କି ସେହି ସ୍ଥାନ ରକ୍ଷା ନ କରି ସଂହାର କରିବେ?
  wmt-wmt: '@see-verse:GEN.018.023'
  chk-chk: Eli epwe wor lime chon pwüng lon ewe telinimw. Kopwe pwal nirela, nge kosap
    amanaua ewe telinimw fän iten ekewe lime chon pwüng ra nonom lon?
  ssd-ssd: Tumbraŋ taŋge taŋgo tiŋreknu 50 minwaig ndeta ne tumbraŋ ta te-ŋgisiwamŋgat
    e ko nanenu ŋga mapewamŋgat?
  rop-rop: Hau yu garra binijimap det taun if 50 gudbala pipul jidan deya? Yu kaan
    kilimbat detlot 50 gudbala pipul garram detlot nogudbala pipul.
  ukr-1871: Може там знайдеться пятьдесять безвинних у городї. Чи то ж схочеш ти й
    їх погубити, і не помилуєш усього міста задля пятидесятьох, коли там будуть?
  eng-AOI: If there are fifty good people in the city, will you destroy all the people?
    Won't you leave the city as it is to save the good people?
  yon-yon: Siti aom kuu yorokmodan 50iib keraneen kuu arewadaniib korem kuu monmaraneeb
    dee? Yorokmodan 50iib dobaraniib kuu taun domondaneeb dee yorokmodaniib arewadaniib
    ibmo monmaraneeb dee?
  bch-bch: Be oangga panua tututui sangalima timamado ngan tuanga toa oa, eine gau
    madongan? Eao ga paeabu ngan gid pade? Be irangrang ngan matam nanan gid panua
    tututui toa sangalima oa, ta lolom isat ngan tuanga toa oa ta paeabu ngan gid
    mao?
  deu-1951: Vielleicht möchten fünfzig Gerechte in der Stadt sein, willst du die wegraffen
    und den Ort nicht verschonen um fünfzig Gerechter willen, die darinnen wären?
  eng-JPS: Peradventure there are fifty righteous within the city; wilt Thou indeed
    sweep away and not forgive the place for the fifty righteous that are therein?
  ubr-ubr: Ato sabu obis orot ruam, orot ta aurin auyotoat (50) nan mafam gagamin
    amonai sin mama on, Om arimon osi mat engon uni komasis? Om fofonin sabu orot
    ruam, orot ta aurin auyotoat ut nosis ato uti yawasis?
  srp-1865: Može biti da ima pedeset pravednika u gradu; hoæeš li i njih pogubiti,
    i neæeš oprostiti mjestu za onijeh pedeset pravednika što su u njemu?
  lug-lug: Singa mu kibuga mulimu abatuukirivu amakumi ataano onookizikiriza n’otokisonyiwa
    olw’abatuukirivu amakumi ataano abakirimu?
  heb-heb: אולי יש חמשים צדיקם בתוך העיר האף תספה ולא תשא למקום למען חמשים הצדיקם
    אשר בקרבה׃
  ben-IRV: সেই নগরের মধ্যে যদি পঞ্চাশ জন ধার্মিক পাওয়া যায়, তবে আপনি কি সেখানকার
    পঞ্চাশ জন ধার্ম্মিকের অনুরোধে সেই জায়গার প্রতি দয়া না করে তা বিনষ্ট করবেন?
  pan-pan: ਸ਼ਾਇਦ ਉਸ ਨਗਰ ਵਿੱਚ ਪੰਜਾਹ ਧਰਮੀ ਹੋਣ। ਕੀ ਤੂੰ ਜ਼ਰੂਰ ਉਸ ਥਾਂ ਨੂੰ ਮਿਟਾ ਦੇਵੇਂਗਾ
    ਅਤੇ ਉਨ੍ਹਾਂ ਪੰਜਾਹਾਂ ਧਰਮੀਆਂ ਦੇ ਕਾਰਨ ਜੋ ਉਸ ਵਿੱਚ ਹਨ, ਛੱਡ ਨਾ ਦੇਵੇਂਗਾ?
  tkr-tkr: Eyhes, ine şaharee xhots'al (50) qorkuna insan vor. Ğu mana hək'ebab havaakal
    haa'asdane? Mane xhots'alyne qorkune insannemee Ğu mane şaharne bınahıle ilyheç'es
    dişde?
  mwp-mwp: Thana sike sey pipti mina mabaygal goegathoenu muynu; pipti nanga mina
    mabaygal nanga, wa ngay ngibiya yoewdhiz, ngidh gar bangal thana kalmel mura idimayg.
  mya-JVB: ထိုမြို့ တွင် ဖြောင့်မတ် သောသူငါး ဆယ်ရှိ လျှင် ၊ ဖျက်ဆီး တော်မူမည်လော။
    ဖြောင့်မတ် သောသူ ငါး ဆယ်ပါသောမြို့ကို သူ တို့အတွက် မ နှမြော ဘဲ ဖျက်ဆီးတော်မူ မည်လော။
  tte-O: Gubesi tem siya todudulai kali baibaiwa pipti (50) siyaele yanuwane koina,
    kani yanuwane meuloina kusibayanae? O gubesi, todudulai yoli piptine (50) kaiweli
    yanuwane kani kuleboi?
  tbg-tbg: Are tavairamanta mini vaiinti nahenti koqeka 50navu vaivera, are qaqiqai
    Sodomi vatukaqi variaka ekaa vehi autu kenarave? 50navu qaqi variate tira, are
    kiae vi vatukara vehakuma amitenarave?
  hmo-hmo: Bema kara maoromaoro taudia 50 hanua dekenai idia noho, be hanua ibounai
    do oi hadikaia ore, a? Hanua dekenai do oi bogahisihisi diba, unai 50 hamauria
    totona?
  ata-ata: Loxovaa, lexe ta mitema mavulovexa taꞌuve ane milapu ixoo no nano no tuala
    tila ane ne, nini nakalusiꞌa kalumo mo iloꞌa tualasiꞌa iulua ukalusi? Tanenixu
    tuala tila ne mo, uxolusi mo sou ta mitema mavulovexa taꞌuve ne iulua uasi?
  nfa-nfa: Ladhe abhu dhèu lèmi nguru dhu beꞌa ètu dꞌara kota èèna, Ama pamadhe si
    hèi? Do, Ama palaho heka kota sèra, lula rèngu seꞌe, do?
  urd-urd: शायद उस शहर में पचास रास्तबाज़ हों; “क्या तू उसे हलाक करेगा और उन पचास
    रास्तबाज़ों की ख़ातिर जो उसमें हों उस मक़ाम को न छोड़ेगा?
  rus-SYN: может быть, есть в этом городе пятьдесят праведников? неужели Ты погубишь,
    и не пощадишь всего места сего ради пятидесяти праведников, если они находятся
    в нем?
  cbt-NTPO: 'Tapona a''natërápo shonca ya''pi'', co tëhuëpisopitasohuë'' ninanoquë
    ya''huëpi. Ina nápo ya''huëpiso yonquiaton: ¿Co ninano nicha''ësaranhuë''?'
  bqc-SIM: Tó gbɛ̃maaↄ ku wɛ̃́lɛpi guu gbɛ̃ↄn blakwi, ńyↄ̃ ń waa yã̀? Ńyↄ̃ sùuukɛ
    ń wɛ̃́lɛpio gbɛ̃maa gbɛ̃ↄn blakwipiↄ yã́io lé?
  tcz-CHONGTHU: Ijem tin khopi sunga chun michonpha som nga bang um ta le, asunga
    michonpha som nga ho jal'a jong chu akhomun chu khen dehlou hela nasuh mang jeng
    ding ham?
  mar-mar: कदाचित त्या नगरात पन्नास नीतिमान लोक असतील तर त्या नगराचा तू नाश करणार
    काय? तू त्या नगरात राहणाऱ्या पन्नास नीतिमान लोकांसाठी नगराचा बचाव करणार नाहीस
    काय?
  tcs-tcs: Wiswei ip i gad pipti pipol wea da taun uda rait ane stret? Yu go go ane
    distroi dempla tu a? Yu go distroi ane damiz ebridem pipol wea da taun, ane yu
    nogo sore po dem pipti pipol a?
  soq-soq: Apana eubu dodomana uduudu 50 bola sa debama bedewe waimompaa, e inseiana
    mo kadimoa, ba? Eulena apana ema 50 insamoe ita mai bola sa kadisaa.
  qub-qub: Juchaynaj runacunaga capaschari caycan pichga chuncapis (50) chay jatun
    siudächöga. ¿Chay pichga chunca (50) runacuna-raycu manachu cuyapanquiman chay
    siudächo tiyajcunataga?
  bqp-bqp: Tó gbɛ̃ mananↄn kú wɛ̃tɛ pìi gũn ò kà gbɛ̃nↄn bupla akuri, ĩni ń waran
    yá? Ĩni sùru kɛ kũ wɛ̃tɛ pìio gbɛ̃ mana gbɛ̃nↄn bupla akurii pìnↄ yãiroo?
  hat-hat: Si gen senkant moun inonsan nan lavil la, èske w'ap detwi tout lavil la?
    Eske ou p'ap fè pa lavil la poutèt senkant inonsan sa yo?
  eng-BSB: What if there are fifty righteous ones in the city? Will You really sweep
    it away and not spare the place for the sake of the fifty righteous ones who are
    there?
  tod-tod: Tanisu telebo nu ʋuulɔɔlugɔ (50) ɠa taai zu, ɗa naati ɓalaa undaaʋilisu,
    è la taai zuvaayɛga telebo nu ʋuulɔɔlugɔi (50) maaʋele ma, ti ti zaama?
  eng-WEBPB: What if there are fifty righteous within the city? Will you consume and
    not spare the place for the fifty righteous who are in it?
  kbq-kbq: Hagi 50'a ana kumapima fatgo vahe'ma mani'nesazana, ana 50'a fatgo vahera
    zamahoke henka ana kumara zamahe fanane osugahano?
  nhe-BL: ¿Intla itztoque 50 tlacame tlen cuajcualme ipan nopa altepetl, noja tijtlatzacuiltis
    nopa altepetl? ¿Ax tijtlapojpolhuis nopa altepetl ipampa nopa 50 tlacame?
  bus-bus: Tó gbɛ̃ maaanↄↄ kú wɛ́tɛ pì guu aↄ̃ kà gↄ̃ↄn baplaa akuri, nɛ́ ń waran
    yↄ́? Nɛ́ sùu kɛ wɛ́tɛ pìo gbɛ̃ maa gↄ̃ↄn baplaa akuri pìnↄ yãnziroo?
  gub-BL: — Aze ru'u heta 50 teko ikatu ma'e a'e tawhu pe wà. Aze heta 50 wà nehe,
    aipo eremumaw putar tawhu ne nehe, i'i izupe. — Aipo nanereharaz kwaw wanemiapo
    kwer wi nehe, a'e 50 ikatu ma'e neremiamutar wapyro pà nehe.
  eng-DRA: If there be fifty just men in the city, shall they perish withal? and wilt
    thou not spare that place for the sake of the fifty just, if they be therein?
  knf-knf: Ulome bañaaŋ iñeen kañeen baŧool bawo ţi ubeeka? Ifiŋ bañaaŋ biki ubeeka
    bŧi i? Kë bañaaŋ iñeen-kañeen baŧool banwooŋ ţi ubeeka, baankdo imiir wa i?
