verse: GEN.018.022
translations:
  mal-C: ആ പുരുഷന്മാർ തിരിഞ്ഞ് സൊദോമിലേക്കു പോയി. എന്നാൽ, അബ്രാഹാം യഹോവയുടെ സന്നിധിയിൽത്തന്നെ
    നിലകൊണ്ടു.
  deu-TKW: Da wandten sich die Männer von dannen und gingen nach Sodom zu, während
    Abraham noch vor Jahwe stehen blieb.
  lin-lin: Mibali yango babalukaki mpe bakendeki na Sodome, kasi Abrayami atelemaki
    kaka liboso ya Yawe.
  cbr-NT: Usakin kabiani ka a isia ukë uni rabë́ ax Sodoma ëma isi anuax kuankëxa,
    kuantamainun ka Abraham anu pain Nukën 'Ibubë bërúakëxa.
  eng-LSV: and the men turn from there, and go toward Sodom; and Abraham is yet standing
    before YHWH.
  bmu-bmu: Mewö jiiga azi yahötŋan eleŋda Sodom göröken anohotmö, Abrahamnöŋ toroqeba
    Kembugö jemesoholŋe kinök.
  eng-GNV: 'And the men turned thence and went toward Sodom: but Abraham stoode yet
    before the Lord.'
  eng-WEBSTER: 'And the men turned their faces from thence, and went towards Sodom:
    but Abraham stood yet before the LORD.'
  nhw-BL: Huan ne seyoc ome paxalohuani quisque para Sodoma, pero TOTECO mocajqui
    ihuaya Abraham.
  swh-ONEN: Basi wale watu wakageuka wakaenda kuelekea Sodoma, lakini Abrahamu akabaki
    amesimama mbele za Bwana.
  bba-bba: Tɔn ben yiru bɑ ben swɑɑ wɔri bɑ doonɔ Sodomun berɑ ɡiɑ. Adɑmɑ Yinni Gusunɔ
    u ɡinɑ yɔ̃rɑ kɑ Aburɑhɑmu.
  eng-KJVCPB: 'And the men turned their faces from thence, and went toward Sodom:
    but Abraham stood yet before the Lord.'
  cpy-cpy: Awijanaki apite areetzinkari nampitsiki Sodoma, roojatzi ijeekanaki Abraham
    itsipatanakari Tajorentsi.
  mpx-mpx: Yaka bolau eluwa hi noegon ge hi noek kamwasa toto i na Sodoma. Yaa Yehoba
    alona ge Abalahama hi minaa to.
  wbp-wbp: YAAWIYI manu Yipuruyamu, ngulajulpa-pala karrinjarla wangkaja kulkurru
    yirdiyirla. Kala jirrama-kari wati-jarra, ngulajulu-palangu yampinja-yanu kirri-kirrarlu
    Jatama-kurrarlu.
  luo-luo: Jogo nowuok kendo negiluwo yo madhi Sodom, to Jehova Nyasaye nodongʼ kochungʼ
    e nyim Ibrahim.
  meu-meu: Bena hari raruosi na e raka oho, Sodoma dalana ai ela; a Abraham na dounu
    Iehova vairanai gini.
  npi-ULB: यसकारण ती पुरुषहरू त्‍यहाँबाट सदोमतिर गए, तर अब्राहामचाहिँ परमप्रभुको सामु
    उभिरहे ।
  yor-yor: Àwọn ọkùnrin náà yí padà, wọ́n sì ń lọ sí ìhà Sodomu. Ṣùgbọ́n Abrahamu
    dúró níbẹ̀ níwájú Olúwa.
  emp-NTPO: Maʌ̃be ãdjid̶ebemada umé Sodomanaa wãsid̶aa, baribʌrʌ Abrahaʌ̃ra Ãcõrẽ
    ume b̶esia.
  ind-ind: Lalu dua orang lainnya berangkat menuju kota Sodom, sedangkan Abraham dan
    TUHAN masih berdiri di tempat itu saling berhadapan.
  pes-OPCB: آنگاه آن دو نفر به جانب شهر سدوم روانه شدند، ولی خداوند نزد ابراهیم ماند.
  ssx-ssx: Kutupa mo hali yaapota꞉ Sodomo nane pepekepate mo Tekehalita꞉ Eipoloha꞉ma꞉
    yaapo pa hayekeme.
  lcm-lcm: Au, mang ngono palua rilong kilongla kik putuk sian pasiang ane Sodom,
    sikei Abaraam kala sikei a tung an eiang e matana i IAVE.
  aer-aer: Artwe nhenge atherre alherreke apmere Sodom-werne-atheke. Kenhe YAHWEH
    akenhe Abraham-enge-arle aneke.
  tgl-ULB: Pagkatapos ang mga lalaki ay umalis mula roon at pumunta patungo sa Sodoma,
    pero nanatiling nakatayo si Abraham sa harapan ni Yahweh.
  nop-nop: Kaŋ meyat lufom adi udaneeŋ Sodom yokwetneŋkade ulune Wapum adi Abalahamdut
    uŋgoŋ muniniŋ yakuk.
  kca-kca: Щи хŏйатӈән карэмәсӈән пӑ Содом пеԓа мӑтсәӈән; Авраам пӑ Турәм Куща йэщаԓт
    хŏԓна ԓойәс.
  cbu-NT: Táyaru, Apanll wasundurur tsimbunartisin Sodomap naataranganaya, Aprahamarinsha
    anshuri Apanllpa shaneey ashirangiya.
  usa-usa: Mikákémmá kaya (2) námúnákárátá Tótóm aukapaq wuráye abo Yawe Îtogo Abara-ámte
    páá mikáq máqe-uraiye.
  hui-hui: Ani bialu agali kirali biago libu Sodomo tano pole piyagola Anduane Homogo
    ibu Abarahamala emene hondo hene.
  wrs-wrs: Doa tendomba nomba samblava dasvholaha engana Sotom monara, wo Yawe hev
    mendah Aprahami di elohvna monara.
  mya-mya: ထို​သူ​တို့​သုံး​ဦး​ထဲ​မှ​နှစ်​ဦး​သည် သော​ဒုံ​မြို့ ဘက်​သို့​ထွက်​ခွာ​သွား​ကြ​၏။
    ထာ​ဝ​ရ​ဘု​ရား က​မူ အာ​ဗြ​ဟံ​နှင့်​အ​တူ​နေ​ရစ်​ခဲ့​လေ​သည်။-
  cbi-NTPO: Pai ruku yaba nemulaya Sodoma pebulusha jila, tsenñu Abrahamya Yavé' ajuunun
    uina shuwami.
  bod-N: ཡང་དེ་རྣམས་ལས་མི་གཉིས་ཡུལ་དེ་དང་ཁ་བྲལ་ནས་སཱ་དོམ་གྱི་ཕྱོགས་སུ་སོང༌ནའང༌། ཨབ་ར་ཧམ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྔར་བཞིན་ལངས་ནས་བསྡད༌དོ།།
  wsk-wsk: Se kari ilagala mu nongoma guruguman ale Sodom namakasan. Bare Abraham
    Yawe ilak am sanamiwakaso.
  kkl-kkl: Ambarogpa nimi yaek nimi abeneko phende Sodom sip pirekpa Nuni Allah aghabog
    Abrahamap wamdek.
  sna-sna: Vanhu vaya vakabvapo uye vakaenda vakananga kuSodhomu, asi Abhurahama akaramba
    amire pamberi paJehovha.
  spa-BLM: Los hombres se apartaron de allí y se dirigieron a Sodoma, pero Abraham
    estaba todavía delante de Yahvé.
  beu-beu: Angmuse nehe aaru angu ini lamal milalut bendar Sodom mi ila. Aarunge Abraham
    aing jedung angmi LAHATALA Apangaadang mi tahi sehi.
  cac-cac: Ay chavan̈ eb' b'en̈ej ix b'atcan d'a Sodoma, axo vin̈aj Abraham chi' ix
    loloncan vin̈ yed' Jehová.
  swh-ULB: Kwa hiyo wale wanaume wakageuka toka pale, na kuelekea Sodoma, lakini Abraham
    akabaki amesimama mbele ya Yahwe.
  bel-bel: І павярнуліся мужы адтуль і пайшлі ў Садому; а Абрагам яшчэ стаяў прад
    абліччам Госпада.
  wed-wed: Bada Abraham maiteni i maimairi ma nelara ruaḡa i nae au Sodom.
  deu-ELBBK: Und die Männer wandten sich von dort weg und gingen nach Sodom; Abraham
    aber blieb noch vor dem HERRN stehen.
  mbb-OT: Ne zutun migenat is dezuwa he menge maama su edhendiyè dan te Sodom, piru
    si Abraham, diyè ded edhithitindeg te etuvangan te Nengazen.
  msc-msc: Cɛ woilu bɔra Iburahima tɔrɔfɛ ka wa Sɔdɔmu fan fɛ. Kɔni Iburahima lɔni
    tora Allabatala ɲakɔrɔ.
  mal-2015: അങ്ങനെ ആ പുരുഷന്മാർ അവിടെനിന്നു തിരിഞ്ഞു സൊദോമിലേക്കു പോയി. അബ്രാഹാമോ
    യഹോവയുടെ സന്നിധിയിൽ തന്നേ നിന്നു.
  tuo-NT: Beꞌro pʉarã Sodomapʉ waꞌacãrã niwã. Abrahã peꞌe Õꞌacʉ̃ tiropʉ tojánícʉ niwĩ.
  gup-gup: Wanjh nawu bininj bokenh beneborledmeng bindibawong benedjalley benebalbolkyikani
    Sodom, dja Abraham djahdjaldi kore kumirrk nuye Yawey.
  met-met: Sup, baing lipu luwadi duxugia dahaxa mala Sodam. Ne Ebraham wauyu li mua
    Toxoratamona maxania.
  gvs-gvs: E koroto adi taiyuwo sisou sina Sodoma go, kina Eberamoyana nava Yauwe
    matana goi itatáoya.
  rmc-rmc: Ola duj murša odarik odgele a gele andre Sodoma, ale o Abraham mek furt
    ačhelas anglo RAJ.
  nlg-nlg: Ma gaira e rua na mane toro sakusakutua tona i Sodom, ma Yahweh te kabu
    kolua so Abraham.
  dgr-DOGNT: Dǫ nàke wexè eyı nàgeèhza ı̨lèe sìı kǫ̀godeè Sodom ts'ǫ̀ geède, hanìkò
    gots'ǫ̀ K'àowo Abraham xè aìda.
  pes-OPV: آنگاه آن مردان از آنجابسوی سدوم متوجه شده، برفتند. و ابراهیم درحضور خداوند
    هنوز ایستاده بود.
  ron-1924: Бэрбаций ачея с-ау депэртат ши ау плекат спре Содома. Дар Авраам стэтя
    тот ынаинтя Домнулуй.
  aui-aui: Wasina tomotomogha bata sitouya na Sodomma sitaveyana, bi Yawe God, na
    Abraham naghone imiiriwaghata.
  ben-OBCV: সেই লোকেরা পিছনে ফিরে সদোমের দিকে চলে গেলেন, কিন্তু অব্রাহাম সদাপ্রভুর
    সামনে দাঁড়িয়ে থাকলেন।
  lex-lex: Noka riy maroro'a re rhoitio'or la hande wa pa rala' pa rokru Sodom, mere
    Abraham naprir rier mia'ta la Orgahi gaini.
  rgu-rgu: MANETUALAIN bei dedea no Abraham, boe ma fui kaduaꞌ sira laꞌo raroo leo
    kota Sodom reu.
  som-som: 'Oo nimankii halkaasay ka noqdeen oo waxay tageen xagga Sodom: laakiinse
    Ibraahim weli wuxuu hor taagnaa Rabbiga.'
  lat-VUC: 'Converteruntque se inde, et abierunt Sodomam: Abraham vero adhuc stabat
    coram Domino.'
  aoi-aoi: Kembirra aburnaja wunambilyuma wunalakina neni-likena neni-dirrirnduma
    arakba angadingidirra-wa akwa neni-likena erribaja angwurra angerriba Jaduma-wa.
    Umba eneja Yaweya n-ambilyuma yakwujina akina-manja angakarjiyinga angalya Aburiyama-manja
    ngawa.
  eng-ASVBT: 'And the men turned from thence, and went toward Sodom: but Abraham stood
    yet before Jehovah.'
  mna-mna: To Merere gaabaŋana ru timaŋga pa pai mini be tisula pa kar Sodom. Tamen
    Merere, ni ziru Abaraam timbot.
  ita-1885: Quegli uomini adunque, partitisi di là, s'inviarono verso Sodoma; ed Abrahamo
    stette ancora davanti al Signore.
  eng-LXXUP: And the men having departed thence, came to Sodom; and Abraham was still
    standing before the Lord.
  eng-ULB: So the men turned from there, and went toward Sodom, but Abraham remained
    standing before Yahweh.
  spa-VBL: Los dos hombres se dieron la vuelta y se dirigieron a Sodoma, pero el Señor
    se quedó con Abraham.
  fra-_FOB: Alors ces hommes, partant de là, allèrent vers Sodome; mais Abraham se
    tint encore devant l'Éternel.
  mal-mal: അങ്ങനെ ആ പുരുഷന്മാർ അവിടെനിന്നു തിരിഞ്ഞു സൊദോമിലേക്ക് പോയി. അബ്രാഹാമോ യഹോവയുടെ
    സന്നിധിയിൽ തന്നേ നിന്നു.
  urd-GVR: Dūsre do ādmī Sadūm kī taraf āge nikle jabki Rab kuchh der ke lie wahāṅ
    ṭhahrā rahā aur Ibrāhīm us ke sāmne khaṛā rahā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब निक्‍शी सोदोम गे लसा बाक्‍त। अब्राहाम
    परमप्रभु यावे आ ङोंइती राप्‍शा बाक्‍माक्‍त।
  ita-1927: E quegli uomini, partitisi di là, s’avviarono verso Sodoma; ma Abrahamo
    rimase ancora davanti all’Eterno.
  ckb-ckb: ئینجا پیاوەکان ڕوویان کردە سەدۆم و ڕۆیشتن، بەڵام ئیبراهیم هێشتا لەبەردەم
    یەزدان وەستابوو.
  eng-BBE: 'And the men, turning from that place, went on to Sodom: but Abraham was
    still waiting before the Lord.'
  crx-NTPO: '''Et nyoonne dune lht''anahunist''az ''ink''ez Sodom ts''e hutiz''az,
    ''et Abraham ''awhuz Moodihti (Yahweh) yubut usyin.'
  kan-OKCV: ಆ ಮನುಷ್ಯರು ಅಲ್ಲಿಂದ ತಮ್ಮ ಮುಖಗಳನ್ನು ತಿರುಗಿಸಿಕೊಂಡು, ಸೊದೋಮಿನ ಕಡೆಗೆ ಹೋದರು.
    ಆದರೆ ಅಬ್ರಹಾಮನು ಇನ್ನೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನಿಂತುಕೊಂಡಿದ್ದನು.
  bbb-bbb: Areme e inokiro ije bu ijia Eburame nujana bune Sodome nake vakoga E Ireobo
    fu una Eburameki fi.
  tam-2017: அப்பொழுது அந்த மனிதர்கள் அந்த இடத்தைவிட்டு சோதோமை நோக்கிப் போனார்கள்;
    ஆபிரகாமோ பின்னும் யெகோவாவுக்கு முன்பாக நின்றுகொண்டிருந்தான்.
  spa-RV-1909: 'Y apartáronse de allí los varones, y fueron hacia Sodoma: mas Abraham
    estaba aún delante de Jehová.'
  ron-BTF: Şi bărbaţii şi-au întors feţele de acolo şi au mers spre Sodoma, dar Avraam
    mai stătea încă în picioare înaintea DOMNULUI.
  eng-WEBP: The men turned from there, and went toward Sodom, but Abraham stood yet
    before the LORD.
  eng-FBV: The two men turned and went towards Sodom, but the Lord stayed there with
    Abraham.
  nld-1939: Maar toen de mannen vandaar de weg naar Sodoma wilden inslaan, bleef Abraham
    voor Jahweh staan,
  nch-BL: Huan ne seyoc ome paxalohuani quisque para Sodoma, pero TOTECO mocajqui
    ihuaya Abraham.
  tfr-NTPO: Eshko ga domerga do pjök ba pjl̈oga l̈i jer Sodoma kjokyo, gueniyo Jehová
    beno shäng Abraham tjok obi.
  vie-1934: Vậy, các đấng bèn từ đó đi qua hướng Sô-đôm; nhưng Aùp-ra-ham hãy còn
    đứng chầu trước mặt Đức Giê-hô-va.
  hin-CV: फिर उनमें से दो व्यक्ति वहां से मुड़कर सोदोम की ओर चले गए, जबकि अब्राहाम
    याहवेह के सामने रुके रहे.
  eng-OURB: The men turned from there, and went toward Sodom [Burning], but Abraham
    [Father of a multitude] stood yet before Adonai.
  spa-BES: Y los hombres, volviéndose de aquel lugar, fueron a Sodoma, pero Abraham
    aún estaba esperando delante del Señor.
  tdx-tdx: Aa le nitolike mb’eo indaty rey nimb’e Sedome añe, fe mbe nijohañe añatrefa’
    Iehovà eo t’i Avrahame.
  vid-vid: Kulawa baho, wala wanhu nawebatilila nzila ya kuluta Sodoma, ila Abulahamu
    nayang'hali yemile hali Mkulu Nguluwi.
  pwg-pwg: Ma tomotomowisi ivi ruwa ivoteresi inae da ku Sodom. Ma Abraham na Bada
    yavata imiimiiri.
  eng-OKE: And the men turned away from thence, and went toward Sedom.
  tha-KJV: บุ​รุษเหล่านั้นหันหน้าจากที่นั่นไปทางเมืองโสโดม แต่​อับราฮัมยังยืนอยู่ต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E apartaram-se dali os homens, e foram até Sodoma: mas Abraão estava
    ainda diante do SENHOR.'
  bco-bco: A꞉la꞉ta꞉ga꞉ kalu a꞉la꞉ nowo꞉ Sodom doba꞉da꞉ alobanaga꞉ta꞉ga꞉ ane. Ko꞉sega
    Yawe e Ablaham o꞉lia꞉ a꞉naka o꞉elen.
  deu-ELO: Und die Männer wandten sich von dannen und gingen nach Sodom; Abraham aber
    blieb noch vor Jehova stehen.
  ktm-ktm: Inum ti pe horu ndramat rumuu eri harlila ile wuron Sodom, odoke Lapan
    ti into ndre ndrodan Abraham.
  caa-caa: Entonces locꞌoyobꞌ e chateꞌ ajwarobꞌ tama e lugar era y cay xanobꞌ tuaꞌ
    acꞌotoyobꞌ esto tama e chinam Sodoma, pero e Abraham quetpato tiaꞌ war awawan
    tut Cawinquirar Dios.
  eng-WYC-2018: And they turned them[selves] from thence, and went to Sodom. Abraham
    soothly stood yet before the Lord, (And then two of the men went forth from there,
    and went down to Sodom. But Abraham stood yet before the Lord,)
  epo-epo: Kaj la viroj turniĝis de tie kaj iris al Sodom; kaj Abraham staris ankoraŭ
    antaŭ la Eternulo.
  uig-PIN: Xuning bilǝn bu kixilǝr u yǝrdin ⱪozƣilip, Sodom tǝrǝpkǝ yol aldi. Lekin
    Ibraⱨim yǝnila Pǝrwǝrdigarning aldida ɵrǝ turatti.
  beo-beo: 'Sofe misi dunu da sinidigili, Sodame moilaiga doaga:musa: asi. Be A:ibalaha:me
    da mae fisili Hina Gode Ea midadi lelu.'
  tpi-OTNT: Bihain tupela man i kirap na i wokabaut i go long Sodom. Tasol Bikpela
    i stap wantaim Abraham.
  hau-SA: Sai mutanen suka juya suka nufi wajen Sodom amma Ibrahim ya ci gaba da kasance
    a gaban Ubangiji.
  udu-udu: Wakan mo tani ’kwaniŋ gwas gwansan ṯu’kkin mo ’peni maṯṯaan mo dhali iikin
    mo ’kup̱ ki Pan Saduum mo. Hili Ibrahiim doshki’d mo naskina/ ibwambori Tap̱a
    mo.
  uig-LAT: Shuning bilen bu kishiler u yerdin qozghilip, Sodom terepke yol aldi. Lékin
    Ibrahim yenila Perwerdigarning aldida öre turatti.
  nde-nde: Amadoda akhangela phambili aqonda eSodoma, kodwa u-Abhrahama wasala emi
    phambi kukaThixo.
  ton-ton: 'Pea naʻe hanga atu mei ai ʻae mata ʻoe ongo tangata ke na ʻalu atu ki
    Sotoma: ka naʻe kei tuʻu pe ʻa ʻEpalahame ʻi he ʻao ʻo Sihova.'
  ces-1613: A obrátivše se odtud muži, šli do Sodomy; Abraham pak ještě stál před
    Hospodinem.
  eko-eko: Attaaphale, alume apale awiri khusala alawa Sotooma, ila Nnyizinku khusala
    ari vamote na Eburahiima.
  nss-nss: Pwen hilu ndramat malmou hilyau hilya pwen te Sotom, pe Yapan o irondron
    sura Apraham.
  eng-WMB: The men turned from there, and went toward Sodom, but Abraham stood yet
    before the LORD.
