  kos-kos: Na mwet luo ah tuyak som tulanya acn Sodom, tusruktu LEUM GOD El srakna
    oasr yorol Abraham.
  hbo-WLC: וַיִּפְנ֤וּ מִשָּׁם֙ הָֽאֲנָשִׁ֔ים וַיֵּלְכ֖וּ סְדֹ֑מָה וְאַ֨בְרָהָ֔ם עוֹדֶ֥נּוּ
    עֹמֵ֖ד לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, ndị ikom abụọ nʼime ha gawara Sọdọm. Ma Ebraham nọ na-eguzo nʼihu
    Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ବ୍ୟକ୍ତିମାନେ ସେହିଠାରୁ ବାହୁଡ଼ି ସଦୋମ ଆଡ଼କୁ ଗମନ କଲେ; ମାତ୍ର
    ଅବ୍ରହାମ ସେ ପର୍ଯ୍ୟନ୍ତ ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଛିଡ଼ା ହୋଇ ରହିଲେ।
  wmt-wmt: '@see-verse:GEN.018.021'
  chk-chk: Iwe, ekewe ruoman mwän ra feila seni ikenan pwe repwe feila Sotom. Nge
    Apraham a chök ütä fän mesen ewe Samol mi Lapalap.
  ssd-ssd: Taŋakina le taŋgo ar ta Sodom tumail tumba kinaik le Suŋgo nu Abraham ndoŋ
    minna le
  rop-rop: Wal wen YAWEI bin tok lagijat, det naja dubala bin kipgon langa Sadam.
    Bat God bin jidan deya gin garram Eibrahem.
  ukr-1871: І повернулись ізвідти чоловіки до Содому, Авраам же ще стояв перед Господом.
  eng-AOI: Then the two men left and went on down the hill and over towards Sodom.
    But Yahweh stayed there with Abraham.
  yon-yon: Andoone, karub ayoob Sodom yaa winiiwe, Abraham kuu Yariman ye arinambo
    doboroon.
  bch-bch: Ga kus ta panua rua tidae ta tilalala ga tila Sodom, be Abraam idio toman
    ngan Maron.
  deu-1951: Und die Männer wandten ihr Angesicht und gingen gen Sodom; aber Abraham
    blieb noch stehen vor dem HERRN.
  eng-JPS: And the men turned from thence, and went toward Sodom; but Abraham stood
    yet before the LORD.
  ubr-ubr: Namon orot ruam simisir sinai au Sodom, baise BADA on Abraham rus nan sima.
  srp-1865: I ljudi okrenuvši se poðoše put Sodoma; ali Avram još stajaše pred Gospodom,
  lug-lug: Awo abasajja ne bakyuka okuva awo, ne batambula okwolekera Sodomu; naye
    Ibulayimu n’asigala ng’akyayimiridde mu maaso ga Mukama.
  heb-heb: ויפנו משם האנשים וילכו סדמה ואברהם עודנו עמד לפני יהוה׃
  ben-IRV: পরে সেই ব্যক্তিরা সেখান থেকে ফিরে সদোমের দিকে গেলেন; কিন্তু অব্রাহাম তখনও
    সদাপ্রভুর সামনে দাঁড়িয়ে থাকলেন।
  pan-pan: ਤਦ ਓਹ ਮਨੁੱਖ ਉੱਥੋਂ ਮੁੜ ਕੇ ਸਦੂਮ ਵੱਲ ਤੁਰ ਪਏ, ਪਰ ਅਬਰਾਹਾਮ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹਾ
    ਰਿਹਾ।
  tkr-tkr: İnsanar sapk'ıl avayk'ananbı Sodomne suralqa. İbrahimır axvana Rəbbine
    ögiyl.
  mwp-mwp: Palay yaday woeyay mabayg mulupa uzarmoedhin Sodomoepa. Kuykulnga a Abrama
    palay yawayg; palay si gimal ya pugemoedhin.
  mya-JVB: ထိုသူတို့သည် ထို အရပ်မှ မျက်နှာလှည့် ၍ သောဒုံ မြို့သို့ သွား ကြ၏။ အာဗြံဟံ
    မူကား ၊ ထာဝရဘုရား ရှေ့တော်၌ ရပ် နေလျက်ရှိ သေး၏။
  tte-O: Kabo tatao labuine sisalulu silobi silalau Sodoma kamwasana kaiwena. Na Yaubada
    mekanakava Abelamo simiyamiya putete mena.
  tbg-tbg: Minti tumanta vaiinti votanta ˻enselitanta˼ vira mini ke Sodomini vi vau
    aararaqaa vuvaro Noravano Kotiva Eparahaamikantiro mini vaura.
  hmo-hmo: Vadaeni unai tatau ese unai gabu idia rakatania, idia lao Sodoma kahana,
    to Lohiabada be Aberahamo danu ia noho.
  ata-ata: IAUE muvikala aloxo ꞌo ne mulai noxou Avalaamu mukalu, la sou ta mitema
    tamei e iloꞌa mikei ne, ilou milutu sou milai loxo ne Sodomu, ia IAUE nesi, anu
    muxolu noxou Avalaamu.
  nfa-nfa: Ropa LAMATUA padhai lii era dènge Abraham, dhèu dua se lasi taruu sa kota
    Sodom.
  urd-urd: इसलिए वह मर्द वहाँ से मुड़े और सदूम की तरफ़ चले, लेकिन अब्रहाम ख़ुदावन्द
    के सामने खड़ा ही रहा।
  rus-SYN: И обратились мужи оттуда и пошли в Содом; Авраам же еще стоял пред лицем
    Господа.
  cbt-NTPO: Cato ya'piso quëchitahuatona', Sotoma ninanoquë pa'pi. Apraanso nipirinhuë',
    Siniororë' ninontacaso marë' quëparitërin.
  bqc-SIM: Kɛ́ an gbɛ̃ↄn plaↄ dàzɛu, aalɛ gɛ́ Sↄdↄũpi, ↄ̃ Dii gↄ̃̀ ń Ablahaũo
    we.
  tcz-CHONGTHU: Hichun miho chu chukom akon in aki heiyun Sodom lang chu ajon un ache
    tauve, ahin lah Abraham chu Pakai masanga chun ading chah den jing in ahi.
  mar-mar: मग ती माणसे तेथून वळून आणि सदोम नगराकडे गेली, परंतु अब्राहाम परमेश्वरापुढे
    तसाच उभा राहिला.
  tcs-tcs: Den, demtu nada man bin wagbaut go po taun blo Sodom bat da AntapGod i
    bin stap biain lo Eibram.
  soq-soq: Ita sape apana nata enanawimone Sodom awa antoiena. Tane Iawe God Abraam
    nata sape enakasanton.
  qub-qub: Ishcay caj gorpanga aywacuranna Sodomaman. Abrahammi Tayta Dioswan quëdacuran.
  bqp-bqp: Kũ ń gbɛ̃nↄn pla pìnↄ dà zɛ́n òtɛn gɛ́ Sↄdↄmu, akũ Dikiri gↄ̃̀ kũ Ibrahĩo
    gwe.
  hat-hat: Mesye yo pati, yo mete tèt sou Sodòm. Men, Seyè a te rete ak Abraram.
  eng-BSB: And the two men turned away and went toward Sodom, but Abraham remained
    standing before the LORD.
  tod-tod: Zunui naati ti liini ga Sɔdɔme ʋele, siɛgi zu Aɓalaame ɠɛni loni la dɛ
    Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The men turned from there, and went towards Sodom, but Abraham stood
    yet before the LORD.
  kbq-kbq: Anage nehige'ne tare netremokea rukrahe hu'ne Sodomu kaziga vu'na'e. Nevakeno
    Abrahamu'a anante Ra Anumzamo'ene oti'ne.
  nhe-BL: Huan ne seyoc ome paxalohuani quisque para Sodoma, pero TOTECO mocajqui
    ihuaya Abraham.
  bus-bus: Kɛ̀ ń gↄ̃ↄn plaaa pìnↄ dà zɛ́n aↄ̃ↄe gaa Sↄdↄmu, ben Dii gↄ̃̀ kↄ̃n Ibraĩo
    gwe.
  gub-BL: Na'e mokoz awa Àmàrààw ipyr har uhem oho Xotom tawhu kutyr wà kury. Àmàrààw
    upyta a'e pe Tupàn Tuweharupi Wiko Ma'e rehe we.
  eng-DRA: 'And they turned themselves from thence, and went their way to Sodom: but
    Abraham as yet stood before the Lord.'
  knf-knf: Batëb ţi biinţ bukuŋ bapënna da, aşë ya Ŧodom. Kë Abraham ahum nnaţ ţi
    kadun ki Nawat Kabuka.
