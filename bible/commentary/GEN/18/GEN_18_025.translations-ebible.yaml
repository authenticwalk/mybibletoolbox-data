verse: GEN.018.025
translations:
  mal-C: നീതിമാന്മാരെയും ദുഷ്ടന്മാരെയും ഒരുപോലെ കണക്കാക്കുന്നതും ദുഷ്ടന്മാരോടൊപ്പം
    നീതിമാന്മാരെ സംഹരിക്കുന്നതും അവിടത്തേക്ക് ഉചിതമല്ലല്ലോ! അങ്ങനെ വരരുതേ. സർവഭൂമിയുടെയും
    ന്യായാധിപതി നീതി പ്രവർത്തിക്കാതിരിക്കുമോ?”
  deu-TKW: Ferne sei es von dir, so etwas zu thun, daß du Unschuldige und Schuldige
    zugleich tötetest, und es dem Unschuldigen erginge, wie dem Schuldigen. Das sei
    ferne von dir! Sollte der Richter der ganzen Erde nicht Gerechtigkeit üben?
  lin-lin: Te, okoki kosala likambo ya boye te ! Okoki te koboma elongo bato ya sembo
    mpe bato mabe, okoki kosala ndenge moko te na bato ya sembo mpe na bato mabe.
    Okoki kosala bongo te ! Boni, Mosambisi ya mokili mobimba akosambisa na bosembo
    te ?
  cbr-NT: ¡Min usokin uni 'uchañuma këñun uni 'uchañukama, 'akin kamina a rabëtaxbi
    'uchakësa 'ikë 'ati 'ain! ¡Usakin 'axuma ka at! Mix kamina 'apu 'aish kamabi kushiñu
    'ain kamabi menu, ¿usa 'ixunmi usakin ñu 'akë ax kara minan asabi 'iti 'it?
  eng-LSV: Far be it from You to do according to this thing, to put to death the righteous
    with the wicked; that it has been—as the righteous so the wicked—far be it from
    You; does the Judge of all the earth not do justice?”
  bmu-bmu: Göŋön mewö akŋangö osibanak. Mi yapmakek! (qahöpmahöp!) Göŋön ambazip solanŋi
    mi ambazip aŋgöjörakŋinambuk yembuk mohotŋe mindiriba eŋgunöŋga qahö dop kölbapuk.
    Mewö öröröŋ kömumbepuk. Göŋön gölme ambazip pakpak yeŋgö keuŋini jim tekömakzani,
    miaŋgöra mönö nanŋi könagi diŋdiŋi wuataŋgönöŋga dop kölma.”
  eng-GNV: 'Be it farre from thee from doing this thing, to slay the righteous with
    the wicked: and that the righteous should be euen as the wicked, be it farre from
    thee. shall not the Iudge of all the worlde doe right?'
  eng-WEBSTER: 'That be far from thee to do after this manner, to slay the righteous
    with the wicked: and that the righteous should be as the wicked, that be far from
    thee: Shall not the Judge of all the earth do right?'
  nhw-BL: Amo cuali sintla tiquinmictis cuajcualme ininhuaya catli tlahuel tlajtlacolchijtoque
    pampa quej nopa nesi para nochi ome quipiyaj san se inintlajtlacol. ¡Amo xijchihua
    ya nopa! Ta, tijuez catli más tihueyi ipan nochi ni tlaltipactli, huan nijmati
    ta tijchihuas catli xitlahuac.
  swh-ONEN: Hilo na liwe mbali nawe, kufanya jambo kama hilo, kuwaua wenye haki pamoja
    na waovu, kuwatendea wenye haki sawasawa na waovu. Iwe mbali nawe! Je, Mwamuzi
    wa dunia yote hatafanya lililo sawa?”
  bba-bba: N ǹ weenɛ ɑ tɔn ɡeobu kɑ tɔn kɔ̃sobu kpeerɑsiɑ sɑnnu kpɑ be kpuro bu ɑre
    tee wɑ. Yen bweserɑ kun kɑ nun weenɛ. Wunɛ wi kɑɑ hɑnduniɑ kpuro siri, ɑ ǹ kɑɑ
    ko ye n wɑ̃?
  eng-KJVCPB: 'That be far from thee to do after this manner, to slay the righteous
    with the wicked: and that the righteous should be as the wicked, that be far from
    thee: Shall not the Judge of all the earth do right?'
  cpy-cpy: Tekatsira inimote pithonkeri kameethashireri ikantakaantzirowa kaariperoripaeni,
    kimiwaetaka arikami ikaate ikaariperowaete. Eero pantziro iroka. Tema eerokataki
    ipaapateete aminakotantaneri maawoeniki kepatsi. ¿Eeroma pantziro kamethatzimotantatsiri?”
  mpx-mpx: Bahiwa! Bahi bolo tosapu avaliyau ge bolo wali pagan nanakina nu pwapwamowasel.
    Ebo nu ola o, he tosapu ali hehegan iyaka i ola ya te bolo wali pagan nanakina
    ali hehegan. Bahiwa! Owa gamagalau gegewel panayawiya ali toyatala, ge sapu elana
    te nu payatalal.”
  wbp-wbp: Karrimirra kuja! Nyuntulu kanpa-jana milya-pinyi yapa ngurrju manu ngawu.
    Nyuntulu kanpa-jana wiri-jiki nyina tarnnga-juku. Ngurrju yapaju kapunpa-jana
    mayi riwarri-mani panu-kari-piya ngawungawu-wati-piya?”
  luo-luo: Ok dineg joma onge ketho machal gi joma oketho, adier ok inyal timo kamano
    nikech kaponi itimo kamano to joma onge ketho diyud kum mana maromre gi joma nigi
    ketho. To mano ok nyalre nikech jangʼad bura nyaka ngʼad bura kare?”
  meu-meu: Kara maoromaoro taudia bona kara dika taudia na basio aladia bou ani? Kara
    maoromaoro taudia bona kara dika taudia ahudia bae tamona na dia oiemu kara ani?
    Tanobada idoinai ihahemaoro-henina Diravana basine kara maoromaoro a?
  npi-ULB: धर्मीलाई पनि दुष्‍टलाई जस्तै व्यवहार गरेर दुष्‍टका साथमा धर्मी जनलाई मार्ने
    काम तपाईंबाट टाढा रहोस् । यस्तो कुरा तपाईंबाट टाढा रहोस्! सारा पृथ्‍वीका न्‍यायकर्ताले
    न्यायोचित काम गर्नुहुन्‍न र?
  yor-yor: Kò jẹ́ rí bẹ́ẹ̀! Dájúdájú ìwọ kì yóò ṣe ohun tí ó jọ bẹ́ẹ̀, láti pa olódodo
    pẹ̀lú àwọn ènìyàn rere àti àwọn ènìyàn búburú. Dájúdájú, ìwọ kì yóò ṣe èyí tí
    ó tọ́ bi?”
  emp-NTPO: Bʌa ẽberã jipa b̶eara ẽberã cadjiruarã ume ãbaa quinibicaa. Bʌra jũma
    naʌ̃ ẽjũãne b̶ea cawa obaria. Mãwãra ¿bʌa jipa cawa oẽ́ca?–
  ind-ind: Tentu tidak baik bagi-Mu untuk membinasakan orang baik bersama dengan orang
    jahat, atau memperlakukan orang baik seperti orang jahat. Tentu Engkau tidak akan
    melakukan itu, karena Engkau adalah hakim atas semua orang di bumi. Engkau pasti
    menghakimi dengan adil!”
  pes-OPCB: یقین دارم که تو عادلان را با بدکاران هلاک نخواهی نمود. چطور ممکن است با
    عادلان و بدکاران یکسان رفتار کنی؟ آیا داور تمام جهان از روی عدل و انصاف داوری
    نخواهد کرد؟»
  ssx-ssx: Ota꞉ mo tikitiki piki tapaketa꞉ mo hoke hau pa꞉la꞉ wanda꞉hali ame̱le̱ na
    lu homalipikipema. Kotota꞉ ota꞉ pea꞉peke na ya꞉la꞉ haue. Nakana꞉ma꞉ta꞉ kutupiki
    hau pea꞉peke na ya꞉la꞉me. Nakana꞉ma꞉ mo da hoeyaeka꞉na꞉ta꞉ kota꞉ mo tikitiki piki
    tapaketa꞉ mo hoke hau pa꞉la꞉ tapake ame̱le̱ ka꞉nda꞉ pealipikie. Koto ekina꞉ kotota꞉
    ota꞉ ana꞉ na pa꞉la꞉ haue. Do kenke paeyaona꞉ pi yokaalu pitele halima꞉ta꞉ ota꞉
    tikitiki yao kone pea꞉peke ya꞉la꞉me laa leekeme.
  lcm-lcm: Kapo tav angtunganan luai anim si abis ani bil asukang ta kula raung kuvul
    na ri vap korong ve ri vap rikek asukang pala val kipo rikek aongos. Pua, parik
    kapa angkoai nang! Sa, parik ta Katakai i Saupai i kuli rina ke ka abis a lau
    kapo angkokoai?
  aer-aer: Unte-arle itnenhe atwetyeke arrangkwe-arle Unte tyerrtye arrpenhe akurne
    itnenhe-ante atwemele. Unte-arle tyerrtye areyeke itirreme nthakenhe itnenhe mpwaretyeke
    apmere nhenhenge, Unte akenhe kele arratye-iletyeke-arle.”
  tgl-ULB: Malayong gawin mo ang mga bagay na ito, na patayin ang mga matuwid kasama
    ang makasalanan, at ituring ang mga matuwid gaya ng mga makasalanan. Malayong
    gawin mo ito! Hindi ba gagawin ng Hukom ng buong mundo kung ano ang makatarungan?”
  nop-nop: Ala unduŋ hinek mu tiluwaaŋ. Du meeniŋ didimehi eŋ hogohi wanaŋ yehitubuliweune
    didimeniŋ eŋ hogoli adi namandap kubugoŋ tideemekneŋ ale unduŋ mu tibeŋ. Du adi
    kwet wapum yendiniŋ yodapma hatilaŋdi kwanaige didimeniŋgoŋ tibeŋ.”
  kca-kca: Нӑӈ щиты ӑт верԓэн, вещкат хŏйатәт атәм хŏйатәт пиԓән пӑратԓәԓан хун, атәм
    хŏйатәт иты вещкат хŏйатәт сўтәтԓыԓан хун, Нӑӈ эԓтэн щит ӑт питәԓ! Иса мўв Сўт
    верты Ŏт йŏвра верәԓ хун?»
  cbu-NT: ¿Mayaamsha tputs wanasirimashpatari tpachingaksha? ¿Mayaamsha shiy anumashee
    chinaksha? Shiy watam Apanllshawa. Shiyamari tputsee itsinsaru yasayarush, tsapurunashuchee
    waneekshawa, tárangiya Aprahamarini.
  usa-usa: Ímiye, kúmiq wayukamo yíkaminema emá íma kateko wayukagaraq yikaminone,
    kúmiq wayukate kateko wayuka íma mimmóráwáí úqmá mayainowe. Emá íma mirárá-ínóne,
    kímmora (1) nááwamo mamárábí máte kayukamo yainánimma emá maane. Emá íráqón-áimma
    taróq-ínóne.”
  hui-hui: Agali bayale tigabi karu ko biaga karu heba bamaga holenego liaheda. Agali
    bayale biaga ko biagabi mana mbiraoregome dambi hai holene nakarulape. Dindi bibahendenaga
    Dabaga kagome mana tigabi ngadagua tale bulene nga, lene.
  wrs-wrs: Kava nonora, yimba indhanamba indkumbimba lesvhoawol vev. Wo yimba sesnam
    indkokla vewol vev indhanakoklamba, besalnindmba owai, yimba sesnamba vewol vinvmoa.
    Yenamba wevsava besal hevm lohv.
  mya-mya: ကိုယ်​တော်​သည်​အ​ပြစ်​မဲ့​သူ​များ​ကို အ​ပြစ်​ရှိ သူ​တို့​နှင့်​ရော​၍​သုတ်​သင်​ပစ်​မည်​လော။
    ထို​သို့ မ​ဖြစ်​နိုင်​ပါ။ ကိုယ်​တော်​သည်​ထို​သို့​မ​ပြု​နိုင် ပါ။ ကိုယ်​တော်​သည်​ထို​သို့​ပြု​လျှင်
    အ​ပြစ်​မဲ့​သူ တို့​သည်​အ​ပြစ်​ရှိ​သူ​တို့​နှင့်​အ​တူ​ဒဏ်​ခံ​ရ ကြ​ပါ​မည်။ ထို​သို့​မ​ဖြစ်​ပါ​စေ​နှင့်။
    ကမ္ဘာ​မြေ ကြီး​တစ်​ခု​လုံး​ကို​တ​ရား​စီ​ရင်​သော​အ​ရှင် သည် တ​ရား​မျှ​တ​စွာ​စီ​ရင်​တော်​မူ​မည်​မ​ဟုတ်
    ပါ​လော'' ဟု​လျှောက်​လေ​၏။
  cbi-NTPO: Tsenmin kuipajtu chachillanu, kuipa juu chachillaba bulu detu'nu pensaa
    jutyumee tenve ñuya, yala buluren firu' kiikemuñungue ke' puitenu. ¡Juntsaa tsangueñu
    urajtuve! ¿Tsejtu ñaa kumuinchi entsa tunu kavitu kemu bale ruku jutyuu? ¿Tsejtu
    kuipa jutyu chachilla' mitya naakeñu urañuba juntsa ken jui'tuuyu? timi.
  bod-N: ཁྱེད་ཀྱིས་མི་རྣམ་དག་དང་མི་ངན་པ་མཉམ་དུ་གསོད༌པའམ། ཡང་ན་མི་རྣམ་དག་དང་མི་ངན་པ་གཉིས་ལ་འདྲ་མཉམ་གྱི་ལྟ་སྟངས་འཛིན༌ནམ།
    ཁྱེད་ཀྱིས་འདི་ལྟར་བྱ་རུང༌ངམ། ས་གཞི་ཐམས་ཅད་ཀྱི་ཁྲིམས་དཔོན་ཆེན་པོ་ཁྱེད་ཀྱིས་དྲང་བདེན་གྱི་ལས་མི་མཛད་དམ་ཞེས་ཞུས༌སོ།།
  wsk-wsk: Ani ikisam, ni uwuta me bitarko. Ni uwuta bitar mu kariimet ningo ta, kariimet
    memek ta, memek koma suanta arigimonko. Buta se ani ikisam, ni uwuta me bitarko.
    Ni ali lilim ko Tutera Kari se ningo diram la bitarko.”
  kkl-kkl: Nimi walia ulamangneap malia ulamangneap ma'aro opsululam kom te? Malia
    uropnangdi ulamangne agha nimi niag taleag. Nani, Andi 'uanun' sembalamne ualulam
    kom. Andi nimi so'oag wamangne ni sinag tam ua ulamlaba o'olamlamne anekona, sin
    nimi taneag babe ot sik uro karebalulam, te!” seog.
  sna-sna: Zvakadaro ngazvive kure nemi kuti muite chinhu chakadai, kuti muuraye vakarurama
    pamwe chete navatadzi, muchiitira vakarurama zvakafanana navatadzi. Zvakadaro
    ngazvive kure nemi! Ko, mutongi wenyika yose haangaiti zvakarurama here?”
  spa-BLM: Que esté lejos de ti hacer cosas así, matar al justo con el impío, para
    que el justo sea como el impío. Que eso esté lejos de ti. ¿No debería el Juez
    de toda la tierra hacer lo correcto?”
  beu-beu: Nimang, Aana ekang ening aulang ekang! Nehe jasi-ahala ening ang naung
    Aana hula iameang anguba, nehe aaung-hama ening ang naung di iat hama-hamat aamina
    se, nehe aaung ang naung di emenghula nehe jasi-ahala ening angu edadenang ka?
    Aaingba por-burang anga eHakim, se etatalang ba Aana nehe hukung bae molo niang?”
  cac-cac: Man̈ ol yal utan icha chi'. Tato tza satel eb' malaj smul yed' eb' ay smul
    chi', ichato lajan smul eb' smasanil syal chi'. Man̈ utej icha chi'. A ach tic
    Juez ach d'a yolyib'an̈q'uinal tic, ¿tocval ol a c'ulej junoc tas man̈ tojoloc?
    xchi vin̈ d'ay.
  swh-ULB: Hasha usifanye hivyo, kuwauwa watakatifu pamoja na waovu, ili kwamba watakatifu
    watendewe sawa na waovu. Hasha! Je muhukumu wa ulimwengu wote hatatenda haki?”
  bel-bel: ня можа быць, каб Ты зрабіў так, каб Ты загубіў праведнага зь бязбожным,
    каб тое самае было з праведнікам, што і зь бязбожнікам, ня можа быць ад Цябе!
    Ці ж Судзьдзя ўсёй зямлі ўчыніць неправасудна?
  wed-wed: Lamna eḡa ita ai, ma eḡa ma kauei. Tam eḡa rava aiaii ma viraḡeni rava
    apoapoei maiteni. Nai kauai e kaukauei rava aiaii awarii, kauana tagogina rava
    apoapoei awarii e kaukauei, eḡateni! Tam rava anatapui au dobu tauetareina ma
    ma etarana-kauelai tapa?”
  deu-ELBBK: Fern sei es von dir, so etwas zu tun, den Gerechten mit dem Gottlosen
    zu töten, so dass der Gerechte sei wie der Gottlose; fern sei es von dir! Sollte
    der Richter der ganzen Erde nicht Recht üben?
  mbb-OT: Kenà haazà dait he edsilutan nu is menge metazeng duma te menge mekesesalà.
    Kenà egkehimu he id-iring nu is menge lalung kandan. Iyan ka ebayàbayà te tivuuk
    kelibutan, kenè be kinahanglan he ebeelan nu ke hengkey is hustu?”
  msc-msc: Ka mɔɔ telenilu faa mɔɔ telenbalilu fɛ, i tɛ ko su wo kɛla fewu. I tɛ sɔnna
    ka mɔɔ teleni ni mɔɔ telenbalilu jate kelen di ka jahadi la alu bɛɛ kan. I tɛ
    ko su wo kɛla fewu! Ile le dunuɲa bɛɛ kititɛɛla ri, mɛn ye kojuu ni koɲuma faranfaasila.»
  mal-2015: ഇങ്ങനെ നീ ഒരുനാളും ചെയ്യുന്നതല്ലല്ലോ; നീതിമാൻ ദുഷ്ടനെപ്പോലെ ആകത്തക്കവണ്ണം
    ദുഷ്ടനോടുകൂടെ നീതിമാനെ നീ ഒരുനാളും കൊല്ലുകയില്ല. സർവ്വ ഭൂമിക്കും ന്യായാധിപതിയായവൻ
    നീതി പ്രവൃത്തിക്കാതിരിക്കുമോ?
  tuo-NT: Buꞌiritirã, buꞌiri marĩrã meꞌrã, narẽ niꞌcãrõnojõ buꞌiritirã weronojõ wẽjẽta
    basioweꞌe. Tere weeticãꞌña. Mʉꞌʉ nipeꞌtirã aꞌti turicjãrãrẽ besegʉ ¿queoro weetibosari?
    nicʉ niwĩ Abrahã.
  gup-gup: Ngudda minj nuk yiman kuhni yikurduyime, bu birriwarre yibenbun, minj ngudda
    yibendjarrkbun dorrengh nawu birrimak. Kunkudjiwi minj yibenbebbehmarneyime nawu
    birrimak dja birriwarre, kunukka minj ngudda yikurduyime. Ngudda nawu kandjadme
    ngadberre bininj kubolkbubuyika rowk, wanjh woybukkih yidjalkurduyime kunmak.”
  met-met: Labu uhatumia ulibu bila bau tai—ung lipu kubolu maringinamdi xaung lipu
    kubolu dianamdi xauna (di?)mati. Bagula bila ulibu kubolu taininau mana lipu kubolu
    maringinamdi xaung lipu kubolu dianamdi. Labu uhatumia ulibu bila bau tai! Lipu
    titi longgalo suxuyangadinggama bing libu maringina, maxuna?”
  gvs-gvs: Go moe geya nakae im sinapu geya. Iyaa! Neta toogoyoidi tokibóbwata taiyao
    kumtulidi, moe ana kaigigita tauyadi matam goi sivavasa. Ago kom kai da poyapoya
    ama totakínona; itoboinem kutakinona vavasa ae?’
  rmc-rmc: Vareso ajso kames te kerel? Le binošnes kames te murdarel le čačipnaskre
    manušeha? Či hino o čačipnaskro manuš ajso sar o binošno? Mi el oda dur tutar!
    Či o sudcas caľa phuvakro na kerela oda, so hin čačipnaskro?“
  nlg-nlg: Tana liogu inau ke, mo ko mua matera rana vure uto kolura rana vure dika.
    Ko mua tangomana na neana keri. Ma ge ko nea te vaghaa ke, ighoe ko torora rana
    vure uto te vaghara rana vure dika. Ighoe na manedete tana maramana udolu, keri
    ge ko nea mughua na hava te uto mete maemane.
  dgr-DOGNT: Hanì kǫ̀godeè wedıhoı̨htsı̨ ha honàedı nıìle. Dǫ ehkw'ı geedaa sìı dǫ
