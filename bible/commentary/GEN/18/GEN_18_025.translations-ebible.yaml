    દુષ્ટો જેવો જ વ્યવહાર ન્યાયીઓની સાથે થાય એવું તો તમે નહિ જ કરો! આખી પૃથ્વીના ન્યાયાધીશ
    શું ન્યાય નહિ કરશે?”
  byr-byr: '@see-verse:GEN.018.024'
  awx-awx: Gätä gutongä ämin sipmäkengu, äminomänu dosipnangäsä, inale undä sipmäkengu,
    meyä usakän yämiläxunin. Kewu undä womde meyä uhinggikgaläxunin. Kekem usingu
    dolahanangäsä,” yang inikut.
  pon-2006A: Eri, uhdahn soh! Komw sohte kak kemehla me dipan akan iangahki me sohte
    dipe kan. Met sohte kak wiawi rehmwi. Pwe ma met pahn pweida, me sohte dipe kan
    pahn ale lokolok duwehte me dipan akan. Met sohte kak wiawi. Sounkopwung en sampah
    pwon uhdahn pahn kin pwung ni sapwellime wiewia kan.”
  por-BRBSL: Que esteja longe de você fazer coisas como essa, matar o justo com o
    ímpio, para que o justo seja como o ímpio. Que isso esteja longe de você. Não
    deveria o Juiz de toda a terra fazer o bem?”.
  aly-aly: Ntwa mwanty arntarnt-aretyek. Ngan INGKART arraty innga, arlernem-then
    arntarnt-aretyek, tyatyemiley-angenh renh-rnem.”
  cth-cth: Tamikalannaw hah tamikathoutnaw patetlah khang sak hane teh nang hoi kâhlat
    naseh. Talaivan pueng lawkcengkung ni kalan lah lawkceng mahoeh maw.
  twi-twi: Ɛmpare wo sɛ wobɛyɛ saa, sɛ wubekum nnipa trenee ne nnipa bɔnefo afra,
    de asotwe koro no ara bɛma nnipa trenee ne nnipa bɔnefo. Ɛmpare wo! Nea obu asase
    nyinaa atɛn no remmu atɛntrenee ana?”
  hlt-hlt: Halang taengah aka dueng duek sak ham hno he saii ham tah nang lamloh savisava.
    A dueng la, halang la a om khaw, nang lamloh savisava saeh. Diklai pum lai aka
    tloek loh tiktamnah saii mahpawt nim?,” a ti nah.
  tbz-SIM: Bìtì! A bɑ́ɑ́ yie nkɛ́ mɛ̀ dɔ̀ɔ̀. A bɑ́ɑ́ yie nkɛ́túótɛ́ onitisɑ̀ù kɛ́wɛ̃nnɛ́nɛ̀
    oyɛiwe kɛ́kuɔ, kòò sɑ̀ùu cɔutɛ́ oyɛiwe kó tiyɛ̃ĩti. Fɔ̃́ nwèè bekùnɛ̀ kutenkù
    kumɔu, ɑ bɑ́ɑ́ yóu ɑ bo dɔɔ̀mɛ̀ dɛ̀ɛ̀ wenni.
  msy-2020: Nɨ gumazir aghuiba ko kuraba sarama asɨghasɨgham, kar arazir aghuim puvatɨ.
    Nɨ gumazir aghuiba ko kuraba, arazir vamɨran me damuan markɨ. Nɨ nguaziba bar
    dar garir Jas, egh nɨ arazir aghuibara damuam.”
  txq-txq: Papa boso makalulutu sara talo naa! Boso losak hatahori ndoos sara raa
    oo mate tungga boe, nahuu Papa nau makalulutu hatahori manggarauk kara. Papa ndia
    dadi Mana Maketu-maladi Dedeꞌa nai lalai ma dae-inak ia. Ma Papa mesa kana bubuluk
    ena, naa mbeu seserik.”
  aaz-aaz: Aam Usiꞌ! Kaisaꞌ mmoeꞌ on naan! Kais-kaisaꞌ atoin rekon naan nmaten amsaꞌ,
    oras Ho mureuꞌ atoin maufinus sin. Aam Usiꞌ, Ho es amjair Afeek Rasi et neno tunan
    ma pah-pinan. Es naan ate, Ho meikn Om muhiin mak reꞌ naan ka namneo fa, tua.”
  azb-azb: Axı Sən bunu eləməzsən, saleh adamı günahkarla birgə öldürməzsən. Saleh
    adamın aqibətini günahkarınkı kimi etməzsən, Sən bunu eləməzsən. Bütün dünyanın
    Hakimi belə ədalətsizlik etməz».
  eng-DBY: Far be it from thee to do so, to slay the righteous with the wicked, that
    the righteous should be as the wicked — far be it from thee! Will not the Judge
    of all the earth do right?
  hin-2017: इस प्रकार का काम करना तुझ से दूर रहे कि दुष्ट के संग धर्मी को भी मार डाले
    और धर्मी और दुष्ट दोनों की एक ही दशा हो। यह तुझ से दूर रहे। क्या सारी पृथ्वी का
    न्यायी न्याय न करे?”
  wol-KYG: Rikk bul yemale ku jub ak ku jubadi, ba boole leen rey, loolu jomb na la
    moos! Yaw miy àtte àddina sépp kay, lu jub rekk ngay def!»
  swp-swp: Oa taba nige em laulau doha nei, laulau dudurai tataodi eo laulau baaea
    tataodi u unuesegaidi doha tatao baaeadi se heai gonogonoaiei! Taba nige em laulau
    doha nei! Tanoubu maudoina Tauheduduraina abo nige ena abi i dudurai?”
  bjr-bjr: Sia amana andeeqarausa faqa mandaikirausa faqa moodaanaki narinnaranoo.
    Mifa sia andeeqanoo maridanoo. Andeeqarausa faqa aaqee mariasa faqa sia amana
    moodaa oosana kai niminnaranoo. Aiqama maa maqanasaa mariasa siaasa marianafa
    andeeqara oosana kai maraa.
  eng-YLT: Far be it from Thee to do according to this thing, to put to death the
    righteous with the wicked; that it hath been — as the righteous so the wicked
    — far be it from Thee; doth the Judge of all the earth not do justice?'
  kne-kne: Adi ngin mabalin ay pakidosam din siged sin lawa, tan mo say iyat mo kayman,
    adi pay is-om din amagem sin siged ya sin lawa. Adi met mabalin ay say amagem
    di, tan sik-a kayman di mangokom sin amin ay ipogaw isnan daga, yan kapilitan
    ay kosto di iyat mo ay mangokom.”
  wat-wat: Muka kuna fufuniya, nai o muka dawaniniina. Keta muka kana nufota be namoḡa
    eyaeyasi atu goyosi nukusi kuna nuvimateisi. Taki kuna saviviniya, nao goyosi
    kasi vimatadawanai eyaeyasi nukusi kuna nunatusiya. Muka. Kwaḡa o fwayafwaya kana
    matatafu kana tonuvisi, na fasinei kwaḡa kuna vinuwadadanikiya venemokena namoḡa
    kama matanatotowai, abe namaise.”
  heg-NTPO: Ama, ela deken! Ta tamlom atuil banan nas kon mates, undeng Ama in le
    tao didaan atuil daat tas sa la. Ama man daid Atuil in nutus se apan-dapa kua
    nol apan-kloma kia. Nol Ama esa kon taan son noan in ela ka tom lo.”
  ptu-ptu: Tä' di too la nalambi' penabammu, DEBATA, la umpempa'deam to malolo sola-sola
    to kadake gau', indana angga' tontä bäbäm to mapia gau' anna to kadake gau'. Sapo'
    naua inabangku inna tä' siangko la ma'pogau' susi. Aka To Mahhotto'nako to lino
    tä' umpalako ke taiai malolona muundu'.”
  bzd-NTPO: ¡Moki̱ be' kë̀ tö s'se̱r yësyësë esepa e̱we̱pawa se' sulusipa ta̱ ñita̱!
    Kë̀ bö iwamblepa es. ¡E' kë̀ wamblërpa! Be' dör sulitane shu̱lökwak e' kue̱ki̱
    ¿we̱s e' kë̀ tö se' shu̱lepa yësyësë?
  kwf-kwf: Nau ku fia, noaꞋa Ꞌoe kosi malangisia kiraꞋa taꞋifau ꞋunaꞋeri. Si diꞋia
    Ꞌoko malangisia fanoa doe neꞋe na ngwaꞋi toꞋa taꞋa ma ngwaꞋi toꞋa leꞋa kike mae
    taꞋifau goꞋo, sasiꞋa ꞋunaꞋeri noaꞋa laꞋu falafala Ꞌoe neꞋeriꞋa. NoaꞋa Ꞌoe kosi
    sasi bolo fuana ngwae taꞋa ki faꞋinia ngwae leꞋa ki. ꞋAeꞋo naꞋa neꞋe ngwae fuana
    na matalangaꞋilana na magalia, ma kwai matalangaꞋilamu fuana ngwae nia ka saga.”
  eng-WYC-2017: Far be it from thee that thou do this thing, and slay the just [or
    rightwise] with the wicked, and that a just [or rightwise] man be made as a wicked
    man; this is not thine that deemest all [the] earth; thou shalt not make this
    doom.
  eng-WMBB: May it be far from you to do things like that, to kill the righteous with
    the wicked, so that the righteous should be like the wicked. May that be far from
    you. Shouldn’t the Judge of all the earth do right?”
  spp-spp: Mà shiincɛɛnmpii ná shiinmpiibii puni shi bò siɲcyan, lire ɲyɛ mɛ mà pi
    sàraŋi tàanna, mii à cè na mu sì n-sìi ɲɛɛ lire shiŋi i mɛ. Mu u ɲyɛ diɲyɛŋi sùpyire
    puni sàrafooŋi mà tàanna ná pi kapyiiŋkil'e ke, mu sí n-jà n-pyi na mu ɲyɛ a kacɛnni
    cè a wwû kapiini i mà?»
  aey-aey: Hina dana ititom qisol mec danaca gabanadi qee madegafi euqa hinana kobol
    qee. Eu odi odogaqa hina dana ititom qisol mecca osoben ihocihoc odadegan. Eu
    odi odoc hinana kobol qee! Hina mahamaha cunug agena gesilec dana. Hina tutuc
    gesilgec bahic gesilgaga,” don.
  urd-GVH: यह कैसे हो सकता है कि तू बेक़ुसूरों को शरीरों के साथ हलाक कर दे? यह तो
    नामुमकिन है कि तू नेक और शरीर लोगों से एक जैसा सुलूक करे। क्या लाज़िम नहीं कि
    पूरी दुनिया का मुंसिफ़ इनसाफ़ करे?”
  rug-rug: Hinokara, sapu lopu kaqu va mate turaṉae ni Goi koari pu seadi sari na
    tie toṉoto. Tasuna hola sapu gua asa! Pude evaṉia Goi sapu gua asa, si kote tava
    kilasa turaṉae koari na tie sea sari na tie toṉoto. Tasuna hola sapu gua asa.
    Agoi sa tie varipitui pa doduruna sa popoa pepeso si kaqu varipitui va toṉoto.”
  gaz-gaz: Qajeelaa fi hamaa wal qixxee ilaaluudhaan nama qajeelaa nama hamaa wajjin
    balleessuun sirraa haa fagaatu. Kun sirraa haa fagaatu! Abbaan murtii lafa hundaa
    waan qajeelaa hin hojjetuu?”
  fra-LSG: Faire mourir le juste avec le méchant, en sorte qu’il en soit du juste
    comme du méchant, loin de toi cette manière d’agir! Loin de toi! Celui qui juge
    toute la terre n’exercera-t-il pas la justice?
  gnn-gnn: Nhepiŋga dhuwala mala‐yarr'yunaramirrinydja dhiyaku bukmakku wäŋawu, ga
    nhepiŋga ŋuli bitjandja liŋgu mala‐yarr'yun ga djäma dhunupa wal'ŋu yana. Yakana
    nhe yurru baymatthun ŋamakurru'mirrinhanydja dhambay‐manapan yätjmirriwalanydja.”
  yal-yal: Ɛn-ɛn, a mi lanma i xa na liga! A mi lan i xa muxu ɲaxin nun tinxin muxun
    faxa kii kedenni. A mi lan kiti kedenna xa sa muxu ɲaxin nun tinxin muxun ma.
    A mi lan i xa na liga. Naxan dunuɲa birin makitima, a mi a ligama tinxinna kiraan
    xɔn ma ba?”
  gum-gum: Treekkatig maramibe chigaaguinrrun cha, tabigwanba, kaigwanba kanbalatø
    kwanrrai indamig, kan pailøba treetø kalø marig kui lataig. ¡Ñibe mana treeg martrab
    kø! cha. Pirau muba kuimburab kerriguba maig kønrrabigwan ñi asha marøbig køppe,
    ¿ñibe maig maramigwan sølgandø tab asha marmønrraitirru?— cha
  iou-iou: Ämawebe siwoŋi bok waki täŋpani bok däpayäŋ täno uwä imaka tänaŋi nämopäŋ
    täŋpen. Gäkŋo mebärika nadätat. Gäkä äma waki täŋpani ba äma siwoŋi kuŋarani yäpmäŋ
    daniŋpäŋ kudän siwoŋi täk täyan unita äma täga ba waki bok u däpnaŋi nämo yäk.
  haw-1868: 'Aole loa oe e hana pela, ke pepehi pu i ka poe pono me ka poe hewa: i
    like pu ai ka poe pono me ka poe hewa, aole loa oe pela: aole anei o hana pono
    ka lunakanawai o ka honua a pau?'
  arb-NAV: تَنَزَّهْتَ عَنْ أَنْ تُهْلِكَ الْبَارَّ مَعَ الأَثِيمِ، فَيَكُونُ الْبَارُّ
    كَالأَثِيمِ؛ حَاشَا لَكَ. أَدَيَّانُ الأَرْضِ كُلِّهَا لَا يُجْرِي عَدْلاً؟»
  adz-adz: U Garam atsungꞌa sanampun rururungan angu i raruda garam intap santan.
    Da anungꞌ isangꞌ u, i U siata garam rururungan mpruꞌa da garam maisan sangꞌa ruan
    angu, yaba i garam nanga asub nanggan. Imaꞌ!”
  ewe-ewe: Esia masɔ o! Meka ɖe edzi be màwɔ nu ma tɔgbi, awu ame dzɔdzɔewo kple ame
    vɔ̃ɖiwo siaa o! Nu ka ta nàhe to na ame dzɔdzɔewo kple ame vɔ̃ɖiwo siaa ɖekae
    ɖo? Eme kɔ ƒãa be màwɔ nenema o! Ɖe xexea me blibo la ƒe Ʋɔnudrɔ̃la mawɔ nu dzɔdzɔe
    oa?”
  eng-LEE: Far be it from thee to do after this manner, to slay the righteous with
    the wicked, and that the righteous should be as the wicked; far be this from thee;
    shall the Judge of all the earth not exercise justice?
  dji-dji: Buṯaltja ngunung mayali nyuni marrbigiban, gubidjiban bintji manymakpili
    ga mirgipili biling giḏidjirrim bil balidji. Djining mirikunu miri nyuni bilngiriny
    bungi mirkng mala ga manymak mala wurpilipmi. Nyuni inydji rum-ngurrgiwban! Miri
    nyuni djining nginbilang rum-yirrpinakiṉing bubalikiṉingirgi bapurrurrgi djiḻi
    gurrbi-munganmirri nyi'nyini, marrga nyuni yirrimban rum djunupa djina gatjigi
    djanki, ngangi?” bindjin wangin inga Abrayam.
  gvn-gvn: '@see-verse:GEN.018.024'
  nna-nna: Munu wirlanaku ngalypakatarrangu, kurlukatarrangujakun wirlanaku. Ngalypajakun
    jinaku nyuntulukurra.”
  asm-FB: ই আপোনাৰ পৰা দূৰ হওক! ধাৰ্মিক আৰু দুষ্টৰ প্রতি একে ধৰণৰ ব্যৱহাৰ কৰি, দুষ্টৰ
    লগত ধাৰ্মিকৰ প্ৰাণ লোৱা এনে কৰ্ম আপোনাৰ পৰা দূৰ হওক; সমুদায় পৃথিৱীৰ বিচাৰকর্তাজনাই
    জানো ন্যায়-বিচাৰ নকৰিব?”
  sus-A: عَدٍ، عَ مُ لَن عِ شَ مِشِ كٌبِ نُن مِشِ تِنشِنشِ قَشَ كِ كٍرٍن. عَ مُ لَن
    كِيتِ كٍرٍن شَ سَ مِشِ كٌبِ نُن مِشِ تِنشِنشِ مَ. عَ مُ لَن عِ شَ نَ رَبَ. نَشَن
    دُنِحَ بِرِن مَكِيتِمَ، عَ رَبَمَ نّ تِنشِنيِ كِرَ رَ.»
  fra-SBL: Qu'il soit loin de toi de faire de telles choses, de tuer les justes avec
    les méchants, afin que les justes soient comme les méchants. Que cela soit loin
    de vous. Le Juge de toute la terre ne devrait-il pas faire ce qui est juste ? »
  hbo-hbo: חָלִ֨לָה לְּךָ֜ מֵעֲשֹׂ֣ת ׀ כַּדָּבָ֣ר הַזֶּ֗ה לְהָמִ֤ית צַדִּיק֙ עִם־רָשָׁ֔ע
    וְהָיָ֥ה כַצַּדִּ֖יק כָּרָשָׁ֑ע חָלִ֣לָה לָּ֔ךְ הֲשֹׁפֵט֙ כָּל־הָאָ֔רֶץ לֹ֥א יַעֲשֶׂ֖ה
    מִשְׁפָּֽט׃
  shp-NTPO: ¡Jakonma akamabo betanra, jakonma aká ibobo min reteti atipanyamake! ¡Rabéxonbi
    ocha aká iketian ati keskáakinra, min retetima iki! ¡Jato reteyamawe! Jatíbi nato
    netemea jonibo jakonma winóxon, joi benxoamakanai xenwina koshi riki mia, ¿Jaskara
    ixonbiki min jato jakonhakin jakonma akábo benxoaxontima iki? —akin.
  eng-WYCLIFFE: Fer be it fro thee that thou do this thing, and sle a iust man with
    a wickid man, and that a iust man be maad as a wickid man; this is not thin that
    demest al erthe; thou schalt not make this doom.
  piu-2006: '@see-verse:GEN.018.024'
  pjt-pjt: Nyuntu wanyu aṉangu palya tjuṯa kuḻu iluntankuku aṉangu kura tjuṯangka
    tjunguṟa? Alatji wiya, panya nyuntu manta winkingka tjukaṟurungku ngurkantankupai
    munu panya nyuntu aṉangu palya munu aṉangu kura tjunguṟa palu puṟunymankuwiyangku
    wantipai.”
  cwe-cwe: Sigesa kuwa kwizatenda ivo, kuwakoma wanhu wanogile hamwe na wehile, kuwatendelela
    wanhu wanogile na wehile. Vino msemi wa isi yose hatenda yanogile?”
  bgs-bgs: Panámdám ku na dì nu matayan tô mga matalláng apil katô madat mga manubù!
    Dì mému! Atin ka supakan nu tô madat mga manubù, dì nu apilán tô mga matalláng,
    su sikuna tô ágruud katô langun manubù, asta kailangan nángngà tô karuud nu.”
  kik-kik: Ũroaga gwĩka ũndũ ta ũcio, wa kũũraganĩria arĩa athingu hamwe na arĩa aaganu,
    arĩa athingu na arĩa aaganu ũmataranĩrie ũndũ ũmwe. Ũroaga gwĩka ũndũ ta ũcio!
    Mũtuanĩri ciira wa thĩ yothe-rĩ, githĩ ndagĩrĩirwo nĩ gwĩka ũrĩa kwagĩrĩire?”
  ksr-ksr: Gii mono kaeŋ amambaajoŋ amamaanaga. Ii yamageŋ! (qaago totooŋ!) Giinoŋ
    ejemba solaŋa ii ejemba aŋgonjoragiawo yoŋowo motooŋ mindiriŋ uŋuna mende sokombabo.
    Iyoŋowo motooŋ komuwubo. Giinoŋ namo ejemba kuuya nonoo qaanana jeŋ tegoŋkejaŋi,
    iikawaajoŋ mono geeŋgaa kanaga dindiŋa otaana sokombaa.”
  fra-NCL: Loin de vous d’agir de la sorte, de faire mourir le juste avec le coupable !
    Ainsi il en serait du juste comme du coupable ! Loin de vous ! Celui qui juge
    toute la terre ne rendrait-il pas justice ? »
  cek-AK: Katoeng kami to kazae kami hoi nawnto hum hmaek han ih loe nang khae hoiah
    angthla nasoe; katoeng kami to kazae kami baktiah hum han ih doeh nang khae hoiah
    angthla nasoe; long pum lokcaekkung loe, katoeng hmuen to sah mak ai maw? tiah
    a naa.
  xla-xla: Amasiyama na꞉malamana, wa꞉ye ka꞉ka꞉dle so opa mate batalimale so opa mate
    hatlo godepame po-poyuluwa. Adipalati, wa꞉ye ta꞉lamo so opa hapuloma koko gladlalo
    oplamipo. Epame wa꞉ye isikimi ka꞉ka꞉dle koko siyapo tlo halomdepo,” diyo.
  cuk-cuk: Dogdar-itole, dule-ibmar-isgana-imakdisulid, dule-ibmar-isgana-imakdiidba
    be oburgwer. Ebobela emarbi isgusadyob be imako itole. Mer deyob be sae. Bee be,
    bela dule-we-napneggi-bukmaladga, igar-naboged-e-dummadsoggu, ¿igar-innikii maidba
    be imakosurde? Eye. Be igar-innikii maidba imakoed.”
  uig-CYR: Яқ, яқ. Бу иш Сәндин нери болғай! Һәққанийларни рәзилләргә қошуп өлтүрүп,
    һәққанийларға рәзилләргә охшаш муамилә қилиш Сәндин нери болғай! Пүткүл җаһанниң
    сорақчиси адаләт жүргүзмәмду? — деди.
  tel-2017: నీతిమంతులకూ దుర్మార్గులకూ ఒకే రకంగా తీర్పు తీర్చడం నీకు దూరమౌతుంది గాక.
    అలాగే దుర్మార్గులతో పాటుగా నీతిమంతులను నాశనం చేయడం నీకు దూరమౌతుంది గాక! సర్వలోకానికీ
    తీర్పు తీర్చేవాడు న్యాయం చెయ్యడా?”
  hat-BSA: “Se lwen Ou pou Ou ta fè yon bagay konsa, pou touye moun dwat yo avèk mechan
    yo pou dwat yo avèk mechan yo vin trete menm jan. Se lwen Ou menm! Èske Jij sou
    tout latè a p ap aji avèk jistis?”
  bxh-bxh: Um, bena dodoga dudulaidi yo heyaheyayadi wa lau funuhi gogonidi? Mate
    hige laulau loholohona. Hige gonowana tau heyaya yo tau dudulai ai lisidi u ginauli
    doha. Tanoꞌubu tau fakasana bena laulau dudulaina ya ginauli.
  kos-kos: Kalem lah kom tia ku in uniya mwet wangin mwata wi mwet koluk. Ac tia ku
    in angan! Kom koflana oru ma sacn. Kom fin oru angan, na mwet suwohs uh ac fah
    kalyeiyuk oapana mwet koluk uh. Tiana ku in angan. El su nununku faclu nufon enenu
    na in orekma in suwohs.”
  hbo-WLC: חָלִ֨לָה לְּךָ֜ מֵעֲשֹׂ֣ת ׀ כַּדָּבָ֣ר הַזֶּ֗ה לְהָמִ֤ית צַדִּיק֙ עִם־רָשָׁ֔ע
    וְהָיָ֥ה כַצַּדִּ֖יק כָּרָשָׁ֑ע חָלִ֣לָה לָּ֔ךְ הֲשֹׁפֵט֙ כָּל־הָאָ֔רֶץ לֹ֥א יַעֲשֶׂ֖ה
    מִשְׁפָּֽט׃
  ibo-ibo: Ọ bụghị ezi ihe na ị ga-ala ndị ezi omume na ndị ajọ omume nʼiyi. Nʼihi
    na ị gaghị emeso ndị ezi omume dịka i si mesoo ndị na-eme ajọ ihe. O kwesighị
    ka onye ga-ekpe ụwa niile ikpe, kpee ikpe ziri ezi?”
  ory-ory: ଦୁଷ୍ଟ ସହିତ ଧାର୍ମିକକୁ ବିନାଶ କରିବାର କର୍ମ ଆପଣଙ୍କଠାରୁ ଦୂରେ ଥାଉ ଓ ଧାର୍ମିକକୁ
    ଦୁଷ୍ଟର ସମାନ କରିବା ଆପଣଙ୍କଠାରୁ ଦୂରେ ଥାଉ। ସମସ୍ତ ପୃଥିବୀର ବିଚାରକର୍ତ୍ତା କି ନ୍ୟାୟବିଚାର
    କରିବେ ନାହିଁ?”
  wmt-wmt: '@see-verse:GEN.018.024'
  chk-chk: Ese tufich om kopwe föri ina usun, pwe kopwe niela ekewe chon pwüng fiti
    chon pwüngingau, pwe chon pwüng repwe chök wewe ngeni chon pwüngingau. Ese tufich
    om kopwe föri ina usun. Ifa usun, ewe Souapwüngün unusen fanüfan esap eäni apwüng
    fän pwüng?”
  ssd-ssd: Ne nane tiŋreknu ŋaigonu ŋakmba ulendimba bale faramŋgat e? Ne taŋawam
    kumuŋ kuga. Ne taŋgo ŋakmba kulatka kumumbi pileŋgate tuku. Ne maŋau mayenu ndo
    kate tuku ŋgina le
  rop-rop: Yu na garra jadjim ola pipul langa ebri kantri, en yu garra gibit olabat
    feyago. Yu kaan panishim ola gudbala pipul garram ola nogudbala pipul. Im nomo
    rait.”
  ukr-1871: Нї бо, не чини по глаголу сему, щоб убити праведника з нечестивим, і щоб
    у тебе було праведнику так, як нечестивому. Нї бо нї! Судячи суд у сїй землї,
    як тобі не вчинити правди?
  eng-AOI: You won't kill them all, the good and the bad. Surely not! You can't do
    that! You can't punish good people. You are the one who must judge everyone, and
    so you must do what is right.”
  yon-yon: Eb kuu okaddan korem ye Wengyundi Ye Karub kowe, yorokmo wengyundaneeb
    dee? Anamaa, ebbed ma kamaabban. Ebbed yorokmodaniib arewadaniib yaa ibmo wengyundande
    ukum mimo kondaabban, yorokmodaniib arewadaniib ben dabokne yenbandaawe duknaibban.”
    andoon.
  bch-bch: Eao oangga paeabu ngan panua tututui toman ngan panua papaeamao, eine kemi
    mao. Ngan kado ta lem kadonga pagid panua tututui ga panua papaeamao iuot lalaede.
    Be eao ga nasi kadonga tutui, na? Ngansa eao madid mambe eaba patutuinga posanga
    aea ngan gid panua toa ngada ne tanoeai.”
  deu-1951: Das sei ferne von dir, daß du eine solche Sache tuest und tötest den Gerechten
    mit dem Gottlosen, daß der Gerechte sei wie der Gottlose. Das sei ferne von dir!
    Der aller Welt Richter ist, sollte der nicht recht richten?
  eng-JPS: That be far from Thee to do after this manner, to slay the righteous with
    the wicked, that so the righteous should be as the wicked; that be far from Thee;
    shall not the judge of all the earth do justly?'
  ubr-ubr: Dura bag men sabu obis on sabu komasis mat uni rabobis on. On men yawas
    obin on. Om men nanaba uni yamai. Om bobo nanaba un fofour on sabu obis a sabu
    komasis mat engon baimaki sin boai. On men yawas obin on. Om tafanam tutufin engon
    an bai gurubaban orot on mes bobo totorin wat unafour.”
  srp-1865: Nemoj to èiniti, ni gubiti pravednika s nepravednikom, da bude pravedniku
    kao i nepravedniku; nemoj; eda li sudija cijele zemlje neæe suditi pravo?
  lug-lug: Kireme okuba gy’oli okukola ekintu bwe kityo, okutta abatuukirivu awamu
    n’ababi, abatuukirivu ne benkana n’ababi! Kireme kuba bwe kityo! Omulamuzi ow’ensi
    yonna teyandisaanye akole kituufu?”
  heb-heb: חללה לך מעשת כדבר הזה להמית צדיק עם רשע והיה כצדיק כרשע חללה לך השפט כל
    הארץ לא יעשה משפט׃
  ben-IRV: দুষ্টের সঙ্গে ধার্ম্মিককে ধ্বংস করা, এই রকম কাজ আপনার থেকে দূরে থাকুক;
    ধার্ম্মিককে দুষ্টের সমান করা আপনার কাছ থেকে দূর থাকুক। সমস্ত পৃথিবীর বিচারকর্ত্তা
    কি ন্যায়বিচার করবেন না?”
  pan-pan: ਅਜਿਹਾ ਕਰਨਾ ਅਰਥਾਤ ਧਰਮੀ ਨੂੰ ਕੁਧਰਮੀ ਨਾਲ ਮਾਰਨਾ ਤੈਥੋਂ ਦੂਰ ਹੋਵੇ ਨਹੀਂ ਤਾਂ ਧਰਮੀ
    ਕੁਧਰਮੀ ਦੇ ਸਮਾਨ ਹੋ ਜਾਵੇਗਾ। ਅਜਿਹਾ ਕਰਨਾ ਤੇਰੇ ਤੋਂ ਦੂਰ ਹੋਵੇ।
  tkr-tkr: Ğu man hidya'a, qorkunayiy bınahnana sacigee gidek'a. Qorkunayiy bınahna
    Ğu sa hidya'a. İnimeen dyunye vuk'lek Ikkekkana, qorkura ixhes ıkkan!
  mwp-mwp: Ngibepa koey zageth kedha zapa aymoeypa, mina mabaygal a wati mabaygal
    kalmel idimoeyn, kedha zoenguz kedha ngi nubi apaw goewaw minamay mabayg, ngidh
    ngaru zapul balbayginga buwayl idimpa, ngi mina zagethaw mabayg.’
  mya-JVB: ထိုသို့ ပြု ၍ ဖြောင့်မတ် သောသူတို့ ကို မတရား သောသူတို့ နှင့်တကွ ကွပ်မျက်
    ခြင်းအမှုသည် ကိုယ်တော် နှင့် ဝေး ပါစေသတည်း။ ဖြောင့်မတ် သောသူတို့ ကို မတရား သောသူတို့ကဲ့သို့
    ခံ စေသောအမှု သည် ကိုယ်တော် နှင့် ဝေး ပါစေသတည်း၊ မြေကြီး လုံး ကို စီရင် တော်မူသောသခင်သည်၊
    တရား သဖြင့် ပြု တော်မူမည် မ ဟုတ်လောဟု လျောက် ဆို၏။
  tte-O: Nige sitotoyatoyawa tem todudulai yo tonaenaeli kuunuyamate kaigedaili. Kaiwena
    kowa yanuwa yaulina kali toyatala dudulaina kabo sowasowana loina dudulaina koina
    kuyatalayagili.”
  tbg-tbg: Are vaiinti nahenti koqeka qora vaiinti nahenti hampata aru kerorave. Kia
    mintiane. Qora vaiinti nahenti kaara koqe vaiinti nahentivata aru kerorave. Are
    vataini variakaqaa raqikiharama are avuqavu ko tiane, tiro.
  hmo-hmo: Kara maoromaoro taudia bona kara dika taudia nega tamona do oi alaia lasi,
    a? Kara maoromaoro taudia bona kara dika taudia, bema edia davana be tamona, be
    hegeregere lasi. Unai bamona be oiemu kara lasi. Tanobada ibounai ena kota biaguna
    be kara maoromaoro do ia karaia lasi, a?”
  ata-ata: Manina, eni elavu lexe nini umomomo sou nakalusou maulixaꞌa aneꞌi ane milapu
    iloꞌa aneꞌi ane ta masumasua uasi. Anu ane ne, umomomo no anu xavutala uasi. Umomomo
    sou nini naꞌoxo loxo ne uasi. Anu ane ne masua. Laixe nini namulinu xavutala ane
    mulapusi, ka sou nini naꞌoxo aloxo nini nemasaxa lexe naꞌoxonu noxiꞌa ta mitema
    ukalusi.”
  nfa-nfa: Ama baku tao sèmi èèna! Mage dhoka, dhèu beꞌa sèra madhe hèi, lula Ama
    neo pamadhe dhèu bhelu sèra. Ama ka dhu pamaꞌète lii ètu dedha-liru dènge rai-haha.
    De Ama ku unu Mu dhu meꞌa jꞌara èèna adil boe.”
  urd-urd: ऐसा करना तुझ से दूर है कि नेक को बद के साथ मार डाले और नेक बद के बराबर
    हो जाएँ। ये तुझ से दूर है। क्या तमाम दुनिया का इन्साफ़ करने वाला इन्साफ़ न करेगा?”
  rus-SYN: не может быть, чтобы Ты поступил так, чтобы Ты погубил праведного с нечестивым,
    чтобы то же было с праведником, что с нечестивым; не может быть от Тебя! Судия
    всей земли поступит ли неправосудно?
  cbt-NTPO: ¡Ama Sinioro napoquësohuë'! ¡Tëhuëpisopita, co tëhuëpisopitahuë' co napopináchin
    oshahuanpiso pochin ana'intamaso ya'huërinhuë'! ¡Ama napoquësohuë'! ¡Quëmaso',
    noya noya coisë ya'ipi isoro'pa' marë' ninan ni'ton, no'tëquënáchin ana'intamaso
    ya'huërin! itërin.
  bqc-SIM: Sùuukɛ! Ńsu kɛ màao, ńsu gbɛ̃maaↄ dɛdɛ sãnu ń gbɛ̃vãiↄ lá aa doũwaɛo.
    Sùuukɛ! Ńsu kɛ màao. N gbɛ̃́ pↄ́ ń dɛ dṹnia bṹu yã́kpalɛkɛna ũ, ńyↄ̃
    yãkɛ a zɛ́wao lé?
  tcz-CHONGTHU: Nang dinga hitobang thil nabol a, michonpha le migilou agoma natha
    cheh a, michonpha le migilou akibah ding chu bolda hel jengle chun kati! Leiset
    thutan pan adih a atan lou ding ham?” atile.
  mar-mar: असे करणे तुझ्यापासून दूर असो. दुष्टाबरोबर नीतिमानाला मारणे म्हणजे नीतिमानाला
    दुष्टासारखे वागवणे हे तुझ्यापासून दूर असो! जो तू संपूर्ण पृथ्वीचा न्यायाधीश आहेस,
    तो तू योग्य न्याय करणार नाहीस काय?”
  tcs-tcs: Wiswei? Yu go distroi dempla uda rait ane stret prant lo yu, tugeda wea
    dem nugudpipol a? Nono! Yu nogo meke diskain, bikoz ip yu meke diskain yu go trite
    dem nugudpipol seimwei wase yu trite dem gudpipol. Mata yu i da zaz blo ert. Ane
    yu go zaz wea peawei so yu kan mekem diskain!’
  soq-soq: Sa ipa mai euda, apana kadiu ita eubu do mai kadimoa. Naita epe dewaita
    apana kadiwa dewalala saibu mo di wadapu, ipawa e dewaa dodomana ita euda dewasaiana
    apanawa.”
  qub-qub: ¿Juchaynaj runacunatawan juchasapa runacunata tallucashata wañuchinquimanchuraj?
    Juchaynajcunataga juchayojcunatano manami wañuchinquimanchu. Chaytaga ruraycunquimanrächu.
    Mundu intërucho llapanpa juchaynaj jueznin caycarga ¿manachu alli arriglanquiman?»
    nir.
  bqp-bqp: Ǹ sùru kɛ! Ǹsun kɛ lɛro. Ǹsun gbɛ̃ mananↄ dɛdɛ lɛɛlɛ kũ gbɛ̃ vãninↄro,
    zaakũ ò dokↄ̃nↄro. Ǹ sùru kɛ! Ǹsun kɛ lɛro. Mↄkↄ̃n kũ ń de andunia pínki yãkpatɛkɛri
    ũ, ĩni yã kɛ a zɛ́aroo?
  hat-hat: Aa! Pou di w'ap fè inonsan peri ak koupab? Se pa posib. Ou pa ka fè sa.
    Se lenjistis pou inonsan gen menm sò ak koupab. Non, sa pa ka fèt. Bondye k'ap
    jije tout moun sou tè a pa ka nan fè lenjistis.
  eng-BSB: Far be it from You to do such a thing—to kill the righteous with the wicked,
    so that the righteous and the wicked are treated alike. Far be it from You! Will
    not the Judge of all the earth do what is right?”
  tod-tod: È la zooga è ʋa naa ɠɛ! È la telebo nui ta nu ɲɔi zoga ga ɠɛʋele, è
    ʋa telebo nui ɓɔ faa ɲɔu ɠɛ nui ʋa, è ʋa ti ʋaa! È la zooga è ʋa naa ɠɛ! Ɗɛi
    è eteai kpein tukpɔɠaaleʋezu, è la telebodai ɠɛa ɓaa?»
  eng-WEBPB: May it be far from you to do things like that, to kill the righteous
    with the wicked, so that the righteous should be like the wicked. May that be
    far from you. Shouldn’t the Judge of all the earth do right?”
  kbq-kbq: E'i kagri kavu kvara omane'neankinka, havi vahe'ene fatgo vahe'enema zamahe
    fanane hananke'za havi vahe'ene, fatgo vahe'mo'zanena mago'zahu knazana e'origahaze.
    Mika mopafi vahe'mota mago'zanke hunka Kagra refko hunerantane.
  nhe-BL: Ax cuali intla tiquinmictis cuajcualme ininhuaya tlen tlahuel tlajtlacolchijtoque
    pampa queja nopa nesi para nochi ome quipiyaj san se inintlajtlacolhua. ¡Amo xijchihua
    ya nopa! Ta, tijuez tlen más tihueyi ipan nochi ni tlaltepactli, huan nijmati
    ta tijchihuas tlen xitlahuac.
  bus-bus: Ǹ sùu kɛ! Ǹton kɛ lɛro. Ǹton gbɛ̃ maaanↄ dɛdɛ lɛdo kↄ̃n gbɛ̃ zaaanↄro,
    zaakɛ aↄ̃ↄ dↄ̃nkↄ̃ro. Ǹ sùu kɛ! Ǹton kɛ lɛro. Mmↄn kɛ̀ ń dɛ anduna píngi yãkpaɛkɛri
    ũ, nɛ́ yã kɛ a zɛ́aroo?
  gub-BL: Nerezuka kwaw ikatu ma'e ikatu 'ym ma'e wainuromo ne wà nehe. Ta'e ikatu
    ma'e nuzapo kwaw iaiw ma'e amogwer wazàwe wà xe. Ezuka zo a'e paw rupi ne wà nehe.
    Ereiko teko wanemiapo kwer ikwaw par romo ne, ikatu 'ym ma'e wanehe uzepyk ma'e
    romo ne. A'e rupi nerezepyk kwaw ikatu ma'e wanehe nehe, i'i Àmàrààw Tupàn pe.
  eng-DRA: 'Far be it from thee to do this thing, and to slay the just with the wicked,
    and for the just to be in like case as the wicked, this is not beseeming thee:
    thou who judgest all the earth, wilt not make this judgment.'
  knf-knf: A-a, iinkdo uko uŧënţ waŋ, kado naŧool akeţ na nado buţaan. Naŧool awo
    wo ji nado buţaan. Iinkdo uko uŧënţ waŋ. Kë iwi nawayëş umundu bŧi ido uko unwooŋ
    uŧool di. »
