verse: GEN.018.010
translations:
  mal-C: അപ്പോൾ അവരിലൊരാൾ, “അടുത്തവർഷം ഇതേസമയം ഞാൻ നിന്റെ അടുക്കൽ മടങ്ങിവരും; അപ്പോൾ
    നിന്റെ ഭാര്യയായ സാറായ്ക്ക് ഒരു മകൻ ഉണ്ടായിരിക്കും” എന്നു പറഞ്ഞു. സാറാ പിന്നിൽ
    കൂടാരവാതിൽക്കൽനിന്ന് ഇതു ശ്രദ്ധിക്കുകയായിരുന്നു.
  deu-TKW: 'Da sagte er: ich werde übers Jahr um diese Zeit wieder zu dir kommen;
    dann wird dein Weib Sara einen Sohn haben. Sara aber horchte am Eingang des Zeltes,
    und dieses war hinter ihm.'
  lin-lin: 'Bongo moko kati na bango alobaki : — Solo, na mobu oyo ezali koya, kaka
    na eleko oyo, nakozonga epai na yo, mpe Sara, mwasi na yo, akozala na mwana mobali.
    Nzokande, Sara ayokaki maloba wana na ekotelo ya ndako ya kapo, na sima ya Abrayami.'
  cbr-NT: 'Usakian kakëxun ka a isia ukë uni achúshinën kakëxa: —Mi istëkëni kana
    bëtsi bari ''ikëbë utëkënti ''ain ''imainun ka min xanu Sara ax achúshi tuáñu
    ''iti ''ikën. Usakian kaia ka Saran kamabi banakama kuakëxa, ax anu ''ikë aín
    xubu xëkuë ''urama anuaxa banaia.'
  eng-LSV: and He says, “Returning I return to you, about the time of life, and behold,
    to Sarah your wife a son.” And Sarah is listening at the opening of the tent,
    which is behind him;
  bmu-bmu: 'Mewö jiiga azi yeŋgöreŋök kunŋan kewö jiyök: “Yambu mohotkö dop teköiga
    nöŋön ölŋa liliŋgöba ki kabiga anömgi Saranöŋ mönö morö nahönŋambuk aka malma.
    “Mewö jiyökmö, Saranöŋ opo seri koumgö numbuŋe apŋaŋgö andöŋe kinda keu mi kezapŋe
    geiga mörök.'
  eng-GNV: 'And he saide, I will certainely come againe vnto thee according to ye
    time of life: and loe, Sarah thy wife shall haue a sonne. and Sarah heard in the
    tent doore, which was behinde him.'
  eng-WEBSTER: And he said, I will certainly return to thee according to the time
    of life; and lo, Sarah thy wife shall have a son. And Sarah heard it in the tent
    door, which was behind him.
  nhw-BL: 'Huajca se tlen nopa tlacame quiijto: ―Ne se xihuitl quen ama sempa nimitzpaxaloqui,
    huan mosihua Sara ya quitlacatiltijtos icone. Huan Sara moquetztoya icalixpa,
    quintlacaquilijtoya catli camanaltiyayaj ihuaya Abraham.'
  swh-ONEN: Kisha Bwana akasema, “Hakika nitakurudia tena majira kama haya mwakani
    na Sara mkeo atakuwa ana mwana.” Sara alikuwa akiwasikiliza kwenye ingilio la
    hema, lililokuwa nyuma yake.
  bba-bba: Mɑ ben turon min di Gusunɔ u nɛɛ, ɡɑsɔku ɑmɑdɑɑre kon wurɑmɑ wunɛn mi.
    Sɑɑ ye sɔɔ, wee, wunɛn kurɔ Sɑɑrɑɑ u koo bii tɔn durɔ mɑ. N deemɑ Sɑɑrɑɑ u yɔ̃
    u ɡɑri yi swɑɑ dɑki dii kɔnnɔwɔ ɡe ɡɑ wɑ̃ɑ sɔɔ win biruɔ.
  eng-KJVCPB: And he said, I will certainly return unto thee according to the time
    of life; and lo, Sarah thy wife shall have a son. And Sarah heard it in the tent
    door, which was behind him.
  cpy-cpy: 'Ikantanaki areetzinkari: “Arika nopiyee otsipaki ojarentsi ari noñaapaero
    Sara itzimae entsite.” Okemaki Sara ikenkithawaeteeyinira Abraham, ojeekaki ojanari
    opatzimooki opanko, itaapiikira oemi.'
  mpx-mpx: Yaka avaliya etega i ba, “Baliman i nenem gamwanaa, ni ola te sauga e,
    na sikalim, yaka lagom Sela ni ab natuna melutau.” Yaa Sela iyoho i lalaegan epanapana
    ana abaululutuka Abalahama enaa.
  wbp-wbp: Wati ngularla wangkaja Yipuruyamukuju, ngulaju Kaatu-jala. Wangkajalkurla,
    “Kirntangi 9-pala-jangka kapurna pina-yanirni nyampu-kurra kaji nyuntu-parntarluju
    palkalku kurdu wirriya mardarni.” Jiirarlujulpa-palangu wuruly-purda-nyangu kaluku-ngurlu
    tuwa-ngurlu kujalpa-pala wangkaja.
  luo-luo: Eka achiel kuomgi nowacho niya, “Adier anaduog iri e kinde maka ma higa
    mabiro kendo Sara chiegi biro nywolo nyathi ma wuowi.” To kara Sara ne winjo wachno
    kobet e dho hema e ngʼe welogo.
  meu-meu: Bena idia ta eto, Laḡani vairai do baina lou henimu, bena adavamu Sara
    baine mara, mero ta baine abia. Sara na dabua kalagana iduarana murinai gini,
    bena ia ese una hereva e kamonai.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “आउँदो साल यही समयमा म निश्‍चय नै तँकहाँ फर्किआउनेछु,
    र हेर्, तेरी पत्‍नी साराले एक जना छोरो जन्‍माउनेछे ।” साराले चाहिँ उहाँको पछिल्तिर
    भएको ढोकाबाट यो कुरो सुनिरहेकी थिइन्‌ ।
  yor-yor: Nígbà náà ni Olúwa wí fún un pé, “Èmi yóò sì tún padà tọ̀ ọ́ wá nítòótọ́
    ní ìwòyí àmọ́dún; Sara aya rẹ yóò sì bí ọmọkùnrin kan.” Sara sì ń dẹtí gbọ́ láti
    ẹnu-ọ̀nà àgọ́ tí ó wà lẹ́yìn ọkùnrin náà.
  emp-NTPO: 'Maʌ̃ne ãdjirãnebema ab̶aʌba jarasia: –Za zei poad̶e mʌ̃ra wayacusa bʌ
    acʌd̶e zeya. Maʌ̃ne bʌ quimaba umaquĩrã warrada to erob̶aya.– Mãwã bed̶ea panʌda
    Saraba Abrahaʌ̃ ẽcarraare ãdji ded̶e ed̶aa wãbadad̶eba jũma ũrĩ b̶asia.'
  ind-ind: Orang yang kelihatannya seperti pemimpin di antara mereka bertiga itu berkata,
    “Aku akan kembali satu tahun dari sekarang. Pada waktu itu, Sara sudah memiliki
    seorang anak laki-laki!” Sara sedang berada di pintu kemah, di belakang orang
    yang sedang berbicara itu. Dia mendengar pembicaraan mereka.
  pes-OPCB: 'آنگاه یکی از ایشان گفت: «سال بعد در چنین زمانی نزد تو خواهم آمد و سارا
    پسری خواهد زایید!» (سارا پشت درِ خیمه ایستاده بود و به سخنان آنها گوش می‌داد.)'
  ssx-ssx: Hali homeke ma꞉nda꞉ma꞉ alota꞉ Ame do kini pea kaisepo kiki homekena꞉ mandane
    ekina꞉ tonkopuna꞉ta꞉ I̱ paa epoa꞉ka꞉na꞉ta꞉ kota꞉ naka꞉ wanda꞉ Setata꞉ weki mendilieke
    leekeme. Setata꞉ mo halikina꞉ hoki nane mo palai da pota꞉ kake pa꞉ta꞉ hata꞉ opiekeme.
  lcm-lcm: Au, kala antok ta, “Si vuk taun asukang ke akorong si matas ang eno, namela
    serei pok singim, na ri kisngam ki atogon kari nat.” Si vuk taun ke akorong Sara
    katapo tung e mung ina i kokolongong e mete takaman i lu.
  aer-aer: Ipenye anyente urrpetye itnekenge akenhe YAHWEH-arle aneke, re anteme angkeke,
    “Ayenge apetye-alperlenge alakentyele year-enge, Sarah-ele kele ampe urreye akweke
    anteme atnyenerlenge.” Kenhe Sarah akenhe Abraham ingkernele-arle aneke, awerle-anemele
    ilthe arriwe-ngentyele.
  tgl-ULB: Sinabi niya, “Makatitiyak ka na babalik ako sa iyo sa tagsibol at makikita
    mo, magkakaroon ng anak na lalaki ang iyong asawa na si Sarah.” Nakikinig si Sarah
    sa pintuan ng tolda na nasa likod ni Abraham.
  nop-nop: Kaŋ Wapumdibo yoguk, “Nu gulet wohiŋkade nai indiineŋgoŋ kotigoŋ buŋa gabaat.
    Nai uŋaniŋ Salah adi eyaŋ niŋ toboŋa ilaak.” Salah adi talik yeme gagayeŋ hebiyali
    magi kametnadi tuguk.
  kca-kca: 'Итэԓ йастәс: «Папуш и тӑм пŏрайән Ма нӑӈ хŏщайэн па йŏхәтԓәм, пӑ Сарра
    иимен пŏх тӑйты питәԓ». Сарра пӑ пирщин хот ов сайән ԓойәс пӑ хуԓәнтәс.'
  cbu-NT: 'Apanllsha wasundurur: Minushsha masach ningtam kuschinipa. Anush zari uru
    izanllish Sara wip wanindachsha anush kuschiniya, tárangiya. Aprahamarini pangush
    wach shitungash xiyeeru, tsiyatstangat ashiranganaya. Apanllpa tiptsir ántarusin
    anoo Sarsha Aprahamarinungini ush tapishuru mazinazinaw ashirangiya.'
  usa-usa: Mami kaumo (3) namu-wayukabike móra-waigo (1) Abara-ámtaba téna, “Kemá
    yauwémma mamirá-kánáráq méyá-náúkáq yénúne, abo enánáqa Téra iyápó mayaniye mi-kánáráqá.”
    Téra yinaepaq térinakoní otaraq maena ítáraiye.
  hui-hui: Anidagua layagola agali tebonego ibugua lalu, Mali mende edegonaga ege
    áyu kagodagua haragola í̠ dai bulebero. Dai berogola í̠ one Sara ibugua igiri
    mbira taba honolebira, lene. Sara ibu agali ogoninaga erembirahayagi balai anda
    tamuha biruwa agali ogonime bi layago hale hene.
  wrs-wrs: Doa mongo herini ishomnana, weisva 12pelarava si khuawol verava, wo nonamba
    kava henga si os provav, wo nonamba Sarava si os lengvav tuendisrinimba. Doa Sarava
    mendah poaita avna tuvra, meisra henoinda, ten moa ishomnavnam, aongva vawovna.
  mya-mya: တစ်​ယောက်​သော​ဧည့်​သည်​က``ယ​ခု​မှ​စ​၍​ကိုး​လ ကြာ​သော​အ​ခါ ငါ​ပြန်​လာ​ဦး​မည်။
    ထို​အ​ချိန်​၌ သင်​၏​မ​ယား​စာ​ရာ​၌​သား​ဖွား​လိမ့်​မည်'' ဟု ဆို​လေ​၏။ ထို​အ​ချိန်​၌​စာ​ရာ​သည်
    ထို​သူ​၏​နောက်​ကွယ် တဲ​ဝ​မှာ​နေ​၍ နား​ထောင်​လျက်​ရှိ​၏။-
  cbi-NTPO: 'Tsenñu ma ruku tsandimi: Ma añu insha manen yaa janu tsuyu, tsenmala
    juntsa tinbunaa ñu'' shinbu yumaa na main miyanu tsuve, timi. Tsenñu Sara juntsa
    tsandimu ruku'' benesha yapaya juukapasha puturen kumuinchi naati kuinda kendetsuñuba
    meenami.'
  bod-N: དེ་ནས་ཁོང་རྣམས་ལས་གཅིག་ན༌རེ། སང་ལོའི་དུས་འདི༌ལ། ང་རང་ཕྱིར་ཁྱོད་ཀྱི་ཡུལ་འདིར་འོང་ངེས༌ཤིང༌།
    ཁྱོད་ཀྱི་ཆུང་མ་སཱ་ར་ལ་བུ་ཞིག་སྐྱེ་བར་འགྱུར་ཞེས་གསུངས་པ༌དང༌། སཱ་རས་ཀྱང་མི་དེའི་ལྟག་རྒྱབ་ཀྱི་སྦྲ་གུར་མདུན་ནས་གཏམ་དེར་ཉན་བཞིན༌བསྡད།
  wsk-wsk: Asele Yawe iwita Abraham maonam, “Nunguningta, tom iwitatala yia nangama
    ko taiwoso mu te, Sarah nika niwus kuriang kari iluwok ilak bagaruk se ani tairik
    arigekko,” mam. Se Sarah nuna nubiring ko, kawam sel kuringi baga se den umu ikiwakaso.
  kkl-kkl: Ambatsiogpa sin taneko nhondi yubu lelamogti, “Heng kun nonoag an kel Sara
    nenekori me mangaro aleri wamleag na samoro anag yanun,” seog. Wene alamdek abeneko
    Sara neneko ina siram mombolag sip sin wailag wamogti ka'eamsiog.
  sna-sna: Ipapo Jehovha akati, “Zvirokwazvo ndichadzokazve gore rinouya nenguva inenge
    seino, uye Sara mukadzi wako achava nomwanakomana.” Zvino Sara akanga achiteerera
    ari pamukova wetende wakanga uri shure kwake.
  spa-BLM: 'Dijo: “Ciertamente volveré a ti por esta época el año que viene, y he
    aquí que Sara, tu mujer, tendrá un hijo”. Sara oyó en la puerta de la tienda,
    que estaba detrás de él.'
  beu-beu: Angmuse nehe tue angu, nu mateng hula, “Na etatabit aat mateng! Tung nu
    Na bale hoa aaing harak se, uanguveng anguba eejangu Sara ana vaal mehal nu vengajai
    tila.” Ini mateng aulang angu, Sara ana ue tundil amotaoa tahit vengmee.
  cac-cac: 'Ix yalan junoc eb'' icha tic: —Yab'' icha tic junab'', svac''anxi a paxyal,
    ata'' ol aljoc junoc yune'' ix etb''eyum tic, vinac unin, xchi d''a vin̈. Yacb''an
    a ix Sara chi'' van smaclan yab'' ix tas syala'', ayec'' ix d''a sti'' smantiado
    eb'' d''a spatic vin̈aj Abraham chi''.'
  swh-ULB: akasema, “Hakika nitarejea kwako majira ya machipuko, na tazama Sara mkeo
    atakuwa na mtoto wa kiume.” Sara alikuwa akisikiliza mlangoni pa hema iliyokuwa
    nyuma yake.
  bel-bel: 'І сказаў адзін зь іх: я зноў буду ў цябе ў гэты самы час, і будзе сын
    у Сарры, жонкі тваёй. А Сарра слухала каля ўваходу ў намёт, за ім.'
  wed-wed: Taui tagogi Abraham i riwei i pa, “Riwa kaua da wei au marana nanare madeḡa
    au ḡelauna ana nenememei, lamna awam Sarah tevera orotona ina ḡuni.” Ma Sarah,
    ravai au muri numagara au metaetana, i rarautaniḡana.
  deu-ELBBK: 'Und er sprach: Gewisslich werde ich übers Jahr wieder zu dir kommen,
    und siehe, Sara, deine Frau, wird einen Sohn haben. Und Sara horchte am Eingang
    des Zeltes, der hinter ihm war.'
  mbb-OT: Ne zutun migkaǥi is Nengazen te, “Senge tuig pa ǥuntaan, edlikuan ku sikiyu
    ne zutun he timpu, si Sara, is esawa nu, id-anak din is maama.” Ne ziyà si Sara
    te ǥemawan te valey he egkeiniyuǥan dan is ebpemineg te vitiyara zan.
  msc-msc: 'Kelen kan ko: «N di na bɔ i fɛ ɲin tuma sandɔ. Wo ri a tɛrɛn i muso Saran
    da dencɛ sɔrɔn.» Saran siini tɛrɛ lɔndancɛ wo kɔfɛ faaninbon da la, ka a tolo
    malɔ a la.'
  mal-2015: ഒരു ആണ്ടു കഴിഞ്ഞിട്ടു ഞാൻ നിന്റെ അടുക്കൽ മടങ്ങിവരും; അപ്പോൾ നിന്റെ ഭാര്യ
    സാറെക്കു ഒരു മകൻ ഉണ്ടാകും എന്നു അവൻ പറഞ്ഞു. സാറാ കൂടാരവാതിൽക്കൽ അവന്റെ പിൻവശത്തു
    കേട്ടുകൊണ്ടു നിന്നു.
  tuo-NT: 'Cʉ̃ tojo yʉꞌticã tʉꞌogʉ, niꞌcʉ̃ na meꞌrãcjʉ̃ Abrahãrẽ nicʉ niwĩ: —Ape cʉ̃ꞌma
    mʉsãrẽ ĩꞌagʉ̃ aꞌtigʉti tja. Yʉꞌʉ tocãꞌrõ aꞌticã, mʉꞌʉ nʉmo niꞌcʉ̃ wĩꞌmagʉ̃ põꞌrãtigosamo.
    Sara cʉ̃ tojo ucũrĩ cura wiꞌi sãjãrõ Abrahã sẽꞌema ejanʉꞌcã, na tojo ni ucũsere
    tʉꞌopeꞌocãꞌco niwõ.'
  gup-gup: Wanjh Yawey yimeng, “Ngaye woybukkih ngamdurndeng bu mandjewkbuyika, dja
    bu kumekbe kabolkyime, wanjh ngalbininjkobeng ke Sarah kayawmang narangem.” Sarah
    wanjh ngaleng bihbekkani bu dingihdi kore dabburlin kururrkdangmaye, kaluk kubodme
    nuye.
  met-met: Baing tela harua ba, “Bagula ngagoxoya ma muli mana sobakka baguli niani
    etuama, saing hainima Sara bagula sep ing sibung garang luba.” Ne Sara lungu haruanganoa,
    namua na wa xahi xaluxinia lipua ba ubunia.
  gvs-gvs: Tuwo sinaedi goi tayamo idigo kana, ‘Tukówana ainima aivasi nakae sikavava,
    moitamo bei akaluvila go, kunōve. Monem Serayana bogina bei ivenátuna, natuna
    koroto.’ E kina go Serayana yoyou ana niboda mlina goi ikaaiyaka itaaiyakeka.
  rmc-rmc: 'Jekh lendar, o RAJ, phenďa: „Pal o berš, andre kajso časos, avava pale
    ke tu a tira romňa la Sara ela muršoro.“ E Sara oda savoro šunelas paš o vudar
    le stanoskro.'
  nlg-nlg: Ma sakai tadira te bosa, “E hiua na vula itaeni ku ghoi oli mai ni righiamiu
    so, mi gaa na bona vaghana ke vahua sakai na meomeo mane a taumu a Sarah.” A Sarah
    te rongo mai so i murina na mataulahaghena na vale tapole.
  dgr-DOGNT: Gots'ǫ̀ K'àowo, Abraham ts'ǫ̀ hadı, “Įdae-xo dıı hagǫ̀ht'e nı̨dè hotıì
    nets'ǫ̀ anahde ha. Ekìıyeè k'e nı̨dè nets'èkeè Sarah wezaa gǫ̀hłı̨ ha,” yèhdı.
    Sarah, ı̨dè nı̨hbàa goyìı tı̨ı̨dà gots'ǫ eèhkw'ǫ ı̨lè.
  pes-OPV: 'گفت: «البته موافق زمان حیات، نزد تو خواهم برگشت، و زوجه ات ساره را پسری
    خواهد شد.» و ساره به در خیمه‌ای که در عقب اوبود، شنید.'
  ron-1924: 'Унул динтре ей а зис: „Ла анул пе время ачаста, Мэ вой ынтоарче негрешит
    ла тине ши ятэ кэ Сара, невастэ-та, ва авя ун фиу.” Сара аскулта ла уша кортулуй
    каре ера ынапоя луй.'
  aui-aui: Tomoyina tana Abraham iwoneni bo, “Wiisuwona mmko nawaravine, bi viko bodune
    anaveramagha, na wavinem inituwa da natuna tomogha.” Bi Sera na tomoyina iyisisiyana
    murine, kiregoru matamketane, iyawaiwaiyana.
  ben-OBCV: তখন তাঁদের মধ্যে একজন বললেন, “আগামী বছর মোটামুটি এইসময় আমি অবশ্যই তোমাদের
    কাছে ফিরে আসব, এবং তোমার স্ত্রী সারা এক পুত্রসন্তান লাভ করবে।” ইত্যবসরে সারা তাঁবুর
    প্রবেশদ্বারে সেই অতিথির পিছন দিকে দাঁড়িয়ে সেকথা শুনছিলেন।
  lex-lex: 'Noka Orgahi Nal lirni: “Mhoratreria me! Hota Amuai owa''an la anin li''iru
    pa itwatroma, de hapmu hota nmor nian muanke''a ida olekwa.” Ne Sara e natlin
    reria la''a nhiar miak della Abraham to''orni.'
  rgu-rgu: Boe ma neme sira telu mai, esa dedea nae, “Bate manafaliꞌ, te Au mai seluꞌ.
    Faiꞌ ria, o saom Sara boki na ana touꞌ esa so.” Ara dedea rae leoꞌ na, te Sara
    namanene nemeꞌ lelesu a deaꞌ mai.
  som-som: Wuxuuna ku yidhi, Hubaal waan kuu soo noqon doonaa markii xilligu soo wareego;
    oo bal ogow, naagtaada Saarah wiil bay dhali doontaaye. Saarahna way maqashay,
    iyadoo joogta iriddii teendhada oo ka dambaysay isaga.
  lat-VUC: 'Cui dixit: Revertens veniam ad te tempore isto, vita comite, et habebit
    filium Sara uxor tua. Quo audito, Sara risit post ostium tabernaculi.'
  aoi-aoi: Umba nuwilyaba nenungkwarba Yaweya nakina. Biya ni-yama nakina Aburiyamu-wa,
    “Yimangbala yabiyarbuwa-manja yimawura yangkwurrangwa ki-lawurradinama ningena.
    Kembirra ngalaja dakina dadingiyena kingin-arrangbinama nangariya,” ni-yama. Ngalaja
    dakina Jera ying-ambilyuma enuwa-manja akwaburrangarna. Kalikwa-manja arrawa yingamu-didirrakama
    mamukwudidikajungwa. Akena ying-engkirrikenuma dakina akinu-wa ayakwa na-lyelyimbukweyinu-murruwa
    Aburiyama iya wurrubukalakina wurrubukenungkwarba.
  eng-ASVBT: And he said, I will certainly return unto thee when the season cometh
    round; and, lo, Sarah thy wife shall have a son. And Sarah heard in the tent door,
    which was behind him.
  mna-mna: 'To tomtom kizin ta, isu mi iso: “Ndaama ti imap, to aŋmiili ma aŋmar mini.
    Mi sombe aŋmar, na kusim Sara ko ipeebe lem pikin tomooto ta kek.” Izzo sua tana
    na, Sara imbotbot la ndemeene uunu su beeze kwoono, mi ileŋleŋ la.'
  ita-1885: 'Ed egli gli disse: Io del tutto ritornerò a te, l''anno vegnente, in
    quest''istessa stagione; ed ecco, Sara tua moglie avrà un figliuolo. Or Sara ascoltava
    all''uscio del padiglione, dietro al quale essa era.'
  eng-LXXUP: And he said, I will return and come to thee according to this period
    seasonably, and Sarah thy wife shall have a son; and Sarah heard at the door of
    the tent, being behind him.
  eng-ULB: He said, “I will certainly return to you in the springtime, and see, Sarah
    your wife will have a son.” Sarah was listening in the tent doorway, which was
    behind him.
  spa-VBL: 'Entonces uno de ellos le dijo: “Te prometo que el próximo año volveré
    a visitarte por estos días, y tu esposa Sara tendrá un hijo”.Y Sara estaba escuchando
    mientras se ocultaba a la entrada de la tienda, detrás de él.'
  fra-_FOB: 'Et il dit: Je ne manquerai pas de revenir vers toi dans un an; et voici,
    Sara ta femme aura un fils. Et Sara écoutait à la porte de la tente, qui était
    derrière lui.'
  mal-mal: “ഒരു വർഷം കഴിഞ്ഞിട്ട് ഞാൻ നിന്റെ അടുക്കൽ തീർച്ചയായും മടങ്ങിവരും; അപ്പോൾ
    നിന്റെ ഭാര്യ സാറായ്ക്ക് ഒരു മകൻ ഉണ്ടാകും” എന്ന് യഹോവ പറഞ്ഞു. സാറാ കൂടാരവാതിൽക്കൽ
    അവന്റെ പുറകിൽ കേട്ടുകൊണ്ടു നിന്നു.
  urd-GVR: Rab ne kahā, “Ain ek sāl ke bād maiṅ wāpas āūṅgā to terī bīwī Sārā ke beṭā
    hogā.” Sārā yih bāteṅ sun rahī thī, kyoṅki wuh us ke pīchhe ḳhaime ke darwāze
    ke pās thī.
  suz-BL: मिनु कामी “गो एकेर लेंशा माइक्‍थ जाक्‍नुङ। मेना इ मीशेमी तौ का थिशो बाक्‍ब”
    देंमाक्‍त। मिनु सारा ताम्‍बु आ लाप्‍चोम मेको लोव़ पाइब आ नोले ख्रुइश्‍शा बाक्‍शा,
    मेको लोव़ नेना बाक्‍त। उत्‍पत्ती १७:१९; रोमी ९:९
  ita-1927: 'E l’altro: “Tornerò certamente da te fra un anno; ed ecco, Sara tua moglie
    avrà un figliuolo”. E Sara ascoltava all’ingresso della tenda, ch’era dietro a
    lui.'
  ckb-ckb: 'ئینجا یەزدان فەرمووی: «بێگومان ساڵێکی دیکە ئەم کاتانە دێمەوە لات و سارای
    ژنیشت کوڕێکی بووە.» ساراش لە پشتەوە و لەبەر دەرگای چادرەکەدا گوێی لەوان گرتبوو.'
  eng-BBE: And he said, I will certainly come back to you in the spring, and Sarah
    your wife will have a son. And his words came to the ears of Sarah who was at
    the back of the tent-door.
  crx-NTPO: '''Ink''ez ''uyulhni, “Soo ''alha-i be ndo whuya whudizulh-un ''ink''ez
    ''et Sarah n''at dune ooyaz tileh.” ''Ink''ez Sarah nimbali dati usyin ''ink''ez
    yoozilhts''ai.'
  kan-OKCV: ಆಗ ಆ ಮೂವರಲ್ಲಿ ಒಬ್ಬರು, “ಬರುವ ವರ್ಷ ಇದೇ ಸಮಯದಲ್ಲಿ ನಾನು ನಿಶ್ಚಯವಾಗಿ ತಿರುಗಿ ನಿನ್ನ
    ಬಳಿಗೆ ಬರುವೆನು. ಆಗ ನಿನ್ನ ಹೆಂಡತಿ ಸಾರಳಿಗೆ ಒಬ್ಬ ಮಗನಿರುವನು,” ಎಂದನು. ಸಾರಳು ಅವರ ಹಿಂದೆ
    ಇದ್ದ ಡೇರೆಯ ಬಾಗಿಲಲ್ಲಿದ್ದು ಅದನ್ನು ಕೇಳಿಸಿಕೊಂಡಳು.
  bbb-bbb: Fu ijiege kuariamoga e be fu urina kuae, Na vaekina asame naeni (9) furiga
    na una ruakuva bara one Sera fu ame be bietekono kuae. Fu ijiege kuarako Sera
    fu viene ivuake ijia fido fu vua ije bu kuaevo ije fie.
  tam-2017: 'அப்பொழுது அவர்: “ஒரு கர்ப்பகாலத்திட்டத்தில் நிச்சயமாக உன்னிடத்திற்குத்
    திரும்ப வருவேன்; அப்பொழுது உன் மனைவியாகிய சாராளுக்கு ஒரு மகன் இருப்பான்” என்றார்.
    சாராள் அவருக்குப் பின்புறமாகக் கூடாரவாசலில் இதைக் கேட்டுக்கொண்டிருந்தாள்.'
  spa-RV-1909: 'Entonces dijo: De cierto volveré á ti según el tiempo de la vida,
    y he aquí, tendrá un hijo Sara tu mujer. Y Sara escuchaba á la puerta de la tienda,
    que estaba detrás de él.'
  ron-BTF: 'Iar el a spus: Eu cu adevărat mă voi întoarce la tine, conform timpului
    vieţii; şi, iată, Sara, soţia ta, va avea un fiu. Şi Sara a auzit aceasta în uşa
    cortului, care era în spatele lui.'
  eng-WEBP: He said, “I will certainly return to you at about this time next year;
    and behold, Sarah your wife will have a son.” Sarah heard in the tent door, which
    was behind him.
  eng-FBV: Then one said, “I promise you that I will come back to visit you about
    this time next year, and your wife Sarah will have a son.” Sarah was listening,
    hiding just inside the entrance to the tent behind him.
  nld-1939: 'Toen zeide Hij: Als Ik over een jaar om deze tijd bij u terugkom, zal
    uw vrouw Sara een zoon hebben. Sara stond achter hem te luisteren bij de opening
    van de tent.'
  nch-BL: 'Huajca se ten nopa tacame quiijto: ―Ne se xihuit quej ama sempa nimitzpaxaloqui,
    huan mosihua Sara ya quitacatiltijtos icone. Huan Sara moquetztoya icalixpa, quintacaquilijtoya
    cati camanaltiyayaj ihuaya Abraham.'
  tfr-NTPO: Domerga dogl̈o mya l̈i, kjl̈ara, e Jehová. Tjl̈ẽ Abraham kong ga «L̈u
    pjl̈ara go ga pja ĩn tjwe obi. Eshko ga bop boy Sara wl̈oshko wa tjeng kjl̈ara
    domer tjän» l̈e. Kura Sararë kjër pjl̈or go, ba l̈anma kokso l̈ëkong. Eshko dbaryo
    ga Abraham tjl̈abl̈a, Sara bakoe. Ga Sara, ba dbar mokyo ĩya ame. E kjĩshko ga
    jar jong, ga wotjl̈ĩk ga «Tja tjl̈abl̈ae. Bor l̈anma tjl̈abl̈a bakoe. ¿Tja wa
    tjok sorë?» l̈e. Jar shäng l̈i kuya Jehovárë ga tjl̈ẽ Abraham kong ga «¿Sara jar
    ega? ¿Tjl̈abl̈a kjĩshko ga wa tjok ga äe l̈ere?
  vie-1934: 'Một đấng nói rằng: Trong độ một năm nữa, ta sẽ trở lại đây với ngươi
    không sai, và chừng đó, Sa-ra, vợ ngươi, sẽ có một con trai. Sa-ra ở nơi cửa trại
    sau lưng đấng đó, nghe các lời nầy.'
  hin-CV: इस पर उनमें से एक ने कहा, “अगले वर्ष, इसी वसन्त ऋतु समय में, मैं निश्चय
    वापस आऊंगा, तब तुम्हारी पत्नी साराह पुत्रवती होगी.” अब्राहाम की पीठ तंबू की ओर
    थी, और तंबू के द्वार पर साराह यह बात सुन रही थी.
  eng-OURB: He said, “I will certainly return to you when the season comes round.
    Behold, Sarah [Princess] your wife will have a son.” Sarah [Princess] sh'ma ·hear
    obey· in the tent door, which was behind him.
  spa-BES: 'Y dijo: De cierto volveré a ti en la primavera, y Sara tu mujer tendrá
    un hijo. Y sus palabras llegaron a los oídos de Sara que estaba en la parte posterior
    de la puerta de la tienda.'
  tdx-tdx: Le hoe re, Toe hibalihako, homb’ etoan-draho ami’ty sa-mañeva vaho Inao!
    hisamake ana-dahy t’i Sarà tañanjomba’o. Nahajanjiñe izay t’i Sarà an-dala’ i
    kiboho­tsey, toe amboho’e ao.
  vid-vid: Yumwe wa hewo nakalonga, “Ndangukomya ndokuhiluchila mhela kota awu mwaka
    ukuya, na mdala wa hegwe Sala kowa na mwana mlume.” Sala nayali yohulichiza kuli
    lwizi lwa ihema naluwele kumbele kwa heye.
  pwg-pwg: Ma Bada God ivona bo, “Maram madeghinai ana vovira ana kitimi. Muriyai
    da ana pisi na kawam ini tuwa da tomowa.” Ivivi sisiya na Sera murisiyai, yobe
    kamonai ivivi yanesi.
  eng-OKE: And He said, Returning I will return to thee, according to the time that
    you shall revive, and, behold, Sarah thy wife shall have a son. And Sarah heard
    in the door of the tent, and it was behind Him.
  tha-KJV: ท่านจึงกล่าวว่า “เราจะกลับมาหาเจ้าแน่นอนตามเวลาแห่งชีวิต และดู​เถิด ซาราห์ภรรยาของเจ้าจะมี​บุ​ตรชายคนหนึ่ง”
    ซาราห์​ได้​ฟังอยู่​ที่​ประตู​เต็นท์​ซึ่งอยู่ข้างหลังท่าน
  por-BR-2018: 'Então disse: De certo voltarei a ti segundo o tempo da vida, e eis
    que Sara, tua mulher, terá um filho.'
  bco-bco: Kalu imilig noma꞉yo꞉ a꞉la꞉sio꞉, “Dona no honona ho꞉len wengalikiyo꞉, ne
    mada gelo꞉ amio꞉ a꞉mia꞉no꞉ ko꞉lo꞉, ga꞉ ga Sa꞉la eyo꞉ kalu so꞉wayo꞉ sa꞉la꞉lia꞉sa꞉ga꞉
    elena doma꞉ib.” Eyo꞉ Ablaham o꞉lia꞉ a꞉la꞉sa꞉la꞉lab amio꞉, helebeso꞉g ayo꞉ e fa꞉sa
    elen ko꞉lo꞉, Sa꞉la e toga꞉meya kagafo꞉liki da꞉da꞉len.
  deu-ELO: 'Und er sprach: Gewißlich werde ich übers Jahr wieder zu dir kommen, und
    siehe, Sara, dein Weib, wird einen Sohn haben. Und Sara horchte am Eingang des
    Zeltes, der hinter ihm war.'
  ktm-ktm: Ile pe Lapan ipe ihpa, “Kidu mundrun kerti odo krismas omur eri Yu we kuse
    yi, pe mbrulum ke Sarah ti we kiduwe nedum homou kamal.” Sarah ti idu ndruwen
    Lapan ea odo pohngkuwen um pelei pe intahrung.
  caa-caa: 'Y de allí tin e quetpa líder tujam e winicobꞌ era ojron y che: —Pues bꞌan
    cocha e mes era tama e año xeꞌ watar cꞌani inyopa tuaꞌ inwarajset otronyajr, y
    tama e día yajaꞌ cꞌani cawira que cuxpix incojt uyar e Sara, che e winic era.
    Pues e Sara yaꞌ war tupat e winicobꞌ tama e ocher tama e otot war uchiquini tunor
    lo que war arobꞌna e Abraham umen e winicobꞌ.'
  eng-WYC-2018: To whom the Lord said, I shall turn again, and I shall come to thee
    in this time, if I live; and Sarah, thy wife, shall have a son. When this was
    heard, Sarah laughed behind the door of the tabernacle. (And the Lord said to
    him, I shall return, and I shall come back to thee at this same time next year,
    as I live; and Sarah, thy wife, shall have a son. And when she heard this, Sarah
    laughed behind the door of the tent.)
  epo-epo: 'Kaj Li diris: Mi revenos al vi en la sama jartempo, kaj tiam estos filo
    ĉe Sara, via edzino. Kaj Sara aŭskultis ĉe la pordo de la tendo, kiu estis malantaŭ
    Li.'
  uig-PIN: 'Birsi: — Mǝn kelǝr yili muxu waⱪitta ⱪexingƣa jǝzmǝn ⱪaytip kelimǝn, wǝ
    mana u waⱪitta ayaling Saraⱨning bir oƣli bolidu, — dedi. Saraⱨ bolsa uning kǝynidiki
    qedirning ixikidǝ turup, bularni anglawatatti.'
  beo-beo: 'Amalalu, Hina Gode da amane sia:i, “Na da waha oubi sesegeyale uduli,
    dafawane dima misunu. Dia uda Sela da dunu mano lalelegemu.” Sela da abula diasu
    holei amo Hina Gode Ea baligiga galu amoga sia: lalabolalu.'
  tpi-OTNT: Orait wanpela bilong ol i tok olsem, “Long dispela mun long yia bihain,
    bai mi kam bek, na long dispela taim meri bilong yu Sara bai i gat pikinini man.”
    Sara i stap baksait long dispela man, insait long dua bilong haus sel, na em i
    harim dispela tok.
  hau-SA: Sa’an nan ɗayansu ya ce, “Lalle zan komo wurinka war haka shekara mai zuwa.
    Saratu matarka kuwa za tă haifi ɗa.” Saratu kuwa tana a bayansu tana ji daga mashigin
    tenti.
  udu-udu: 'Dhali a’di oki gwo mo ki: Ka jiŋ gana aha/ mina mii doḵu/ e /e mo ki yil
    midi ta jin this mo, dhala Saarah jin ta ashim pini midi dho’th ya/ mo be. Dhala
    Saarah di’d mmociḵ gwo mo eya campur gi gu’b burrinye/ jin di’di bwamp̱o/ a’di
    mo.'
  uig-LAT: 'Birsi: — Men kéler yili mushu waqitta qéshinggha jezmen qaytip kélimen,
    we mana u waqitta ayaling Sarahning bir oghli bolidu, — dédi. Sarah bolsa uning
    keynidiki chédirning ishikide turup, bularni anglawatatti.'
  nde-nde: UThixo wasesithi, “Ngizabuya ngempela kuwe ngalesisikhathi ngomnyaka ozayo,
    njalo umkakho uSara uzakuba lendodana.” USara wayelokhu elalele esemnyango wethente
    elalingemuva kwakhe.
  ton-ton: Pea ne pehē, “Ko e moʻoni te u toe haʻu kiate koe, ʻi he kuonga totonu;
    pea vakai, ʻe maʻu ʻe ho uaifi ko Sela, ha tama.” Pea naʻe ongoʻi ʻe Sela ʻi he
    matapā ʻoe fale fehikitaki, ʻaia naʻe ʻi hono tuʻa.
  ces-1613: 'A řekl: Jistotně se navrátím k tobě vedlé času života, a aj, syna míti
    bude Sára manželka tvá. Ale Sára poslouchala u dveří stanu, kteréž byly za ním.'
  eko-eko: 'Mmote wa yo khuri: “N''oovira mwaakha, kinrutela vaje vawo attaapha, na
    muukhaawo onretta ampatthiye mwaana.” Suhura aari oretta ari vanlako wa heema
    onyoko wa Eburahiima, eettaka osiila mattakhuzi apale aari ottakhuliwaaye.'
  nss-nss: Hamou tahu ipwai iyatan ipa, “Walah songui pe luwoh kihipwen, pe kumui
    kusa, pwen andre noru Sarah hamou kamai kiro.” Sarah iro pohomara kamai ndruwa
    ndramat mepo iro wong ara, pe ihilingi nongan masih ndramat ara iropwai.
  eng-WMB: He said, “I will certainly return to you at about this time next year;
    and behold, Sarah your wife will have a son.” Sarah heard in the tent door, which
    was behind him.
  tam-TCV: அப்பொழுது அம்மூவரில் ஒருவர், “அடுத்த வருடம் ஏறக்குறைய இதே காலத்தில் நான்
    நிச்சயமாகத் திரும்பவும் உன்னிடம் வருவேன், அப்பொழுது உன் மனைவி சாராளுக்கு ஒரு மகன்
    இருப்பான்” என்றார். சாராள், அவர்களுக்குப் பின்னால் இருந்த கூடாரத்தின் வாசலிலே
    நின்று அதைக்கேட்டுக் கொண்டிருந்தாள்.
  ceb-ULB: Miingon siya, “Mobalik gayod ako kanimo sa tingpamulak, ug tan-awa, ang
    imong asawa nga si Sara makabaton ug anak nga lalaki.” Naminaw si Sara didto sa
    pultahan sa tolda, nga anaa sa iyang luyo.
  mkn-mkn: Ju satu dari dong tiga omong bilang, “Kira-kira taon datang, Beta kambali.
    Itu waktu, lu pung bini Sara su barana ame satu ana laki-laki.” Waktu dong omong
    bagitu, Sara ada dengar dari balakang pintu.
  pol-UBG: 'Wtedy powiedział PAN: Na pewno wrócę do ciebie za rok o tej porze, a oto
    twoja żona Sara będzie miała syna. A Sara przysłuchiwała się u wejścia do namiotu,
    które było za nim.'
  agr-agr: 'Tusa timatai nuwiya makichik chichaak: “Tikich mijan atata duwi ataktu
    tajuan ijagsattajame, tujash nunú tsawantinig amina nuwem Sara uchiji ajittawai”,
    tiuwai. Tusa tutai Sara aaknum Abrahaman ukujin waitinum wajasa, antu wajau.'
  kyc-kyc: Dokopa upunili dokona mendeme lao, Nambame yuu gii angi dokopa kamba eparonopa
    embena etene Serame wane mende manjakara lyakande, leya. Dokopa Sera baa anda
    kambu dokona akali banya matarena warombo soo peteya.
  urd-GVU: رب نے کہا، ”عین ایک سال کے بعد مَیں واپس آؤں گا تو تیری بیوی سارہ کے بیٹا
    ہو گا۔“ سارہ یہ باتیں سن رہی تھی، کیونکہ وہ اُس کے پیچھے خیمے کے دروازے کے پاس
    تھی۔
  deu-1912: 'Da sprach er: Ich will wieder zu dir kommen über ein Jahr; siehe, so
    soll Sara, dein Weib, einen Sohn haben. Das hörte Sara hinter ihm, hinter der
    Tür der Hütte.'
  ntj-ntj: Nyangkalta wati kutjulu watjarnu, “Ngula-rna kurli kutjupangka marlaku
    pitjaku. Palunyangurulta nyuntuku kurrilu katja kanyilku.” Nyangka Tjiiralu tiinti
    tjaangurulu nyinarra kuliranytja.
  row-row: Boe ma esa mia teluꞌ se olaꞌ nae, “To mana nemaꞌ ia, Au baliꞌ. Leleꞌ naa,
    sao ma Sara bꞌonggi ana touꞌ esa ena.” Ara olaꞌ taꞌo naa ma, Sara rena mia lelesu
    a seriꞌ.
  kan-2017: ಅದಕ್ಕೆ ಆತನು, “ಬರುವ ವರ್ಷ ಇದೇ ವೇಳೆಗೆ ನಾನು ತಪ್ಪದೆ ತಿರುಗಿ ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತೇನೆ;
    ಬಂದಾಗ ನಿನ್ನ ಪತ್ನಿಯಾದ ಸಾರಳಿಗೆ ಮಗನಿರುವನು” ಎಂದನು. ಆ ಮಾತು ಹಿಂದೆ ಗುಡಾರದ ಬಾಗಿಲಲ್ಲಿ ನಿಂತಿದ್ದ
    ಸಾರಳ ಕಿವಿಗೆ ಬಿತ್ತು.
  ena-ena: Lɨci nulɨdɨ hulaŋ mu agaŋ abami. Hualɨ mu adeŋ abina Sela agaŋ ninaŋ huhɨlavɨla
    hɨnidaci viaŋ cɨhu veben uami. Hulaŋ agaŋ havɨlɨ ulaŋ agadɨ huligala hɨnihɨni
    abɨdaci Sela agaŋ havɨlɨ uleŋ muji hɨbɨ ivu ivu hɨvɨ hɨnihɨni igahɨlami.
  tgo-tgo: Amba ghanjiuma regha i dagewe iŋa, “E mbaŋake vara noroke theghatheghake
    i menamenake tembene ya njoghamava e ghen na ne e mbaŋako iyako Sera ne i ghamba
    ŋgama ghɨmoru.” E ŋgoloko ghaghambaru, Sera vambe i ndegathɨwe vara, e ghereinji
    na i vandeŋe thɨ utuko.
  yap-yap: Me ga’ar SOMOL, “Nggog ngom ni le’engim i Sarah e ka mereb e pul me gargeleg
    bochi pagel, ma aram e ngiyal’ ni bay gu sul ngaray.” Ma ke par Sarah u langan
    e mab ko tent u keru’ Abraham ni be motoyil.
  tet-tet: Hotu, bainaka ida naꞌak, “Takseer tinan oin, haꞌu kmai kikar. Baa oras
    nia, o feen Sara nahoris oan mane ida tiꞌan.” Oras sia dale nunia, Sara nanono
    nosi batane laran.
  hlt-MCSB: Te phoeiah, “Lomai tue ah nang taengla ka lo rhoe ka lo ni. Te vaengah
    na yuu Sarah te camoe om pawn ni te,” a ti nah. Te vaengah dap thohka kah anih
    hnukah aka om Sarah loh a hnatun van.
  mdy-ETH: ሃይሦ ሾኦጮይዳፓ ፔቴይ ዓብራሃሜ ኮራ፦ «ሶ ሌዖኮ ሃይማ ዎዴ ማዓኣና ታኣኒ ማዒ ሙካንዳኔ፤ ዬኖ ዎዶና ኔኤኮ ማቻ
    ሳኣራ ዓቲንቄ ናይ ሾዓንዳኔ» ጌዔኔ። ዬይ ዓሢ ሂዚ ጌዒ ኬኤዛኣና ሳኣራ ዓፒላፓ ማዦና ማኣሮ ጌሎ ካራ ዓሢኮ ጊንፆ ዛሊና ዔቂ
    ዋዋይዛኔ፤
  kew-kew: 'Go rabu mo aa medame lalo: Ora go-dina ne piri para wala malina epalua,
    nena ore Sarah-me naki meda madu saba piralia. Gore Sarah-re nimuna masanane sele
    ada poragape para pirua pagaba pirisa.'
  twi-ASANTE: Afei, Awurade kaa sɛ, “Deɛ ɛbɛyɛ biara, afe sɛsɛɛ mɛba wo nkyɛn, na
    mɛba no, na wo yere Sara awo ɔbabarima.” Saa ɛberɛ no, na Sara gyina ntomadan
    no ɛpono akyiri, retie nkɔmmɔ no.
  mwc-mwc: Damanina ba Bada i wona, “Nawaravi 9 murinai ana veramaga mena wai kaowam
    Sarah, ini tuwa sebare.” Ba Sarah wai gweda matam ketanai i nonora, ba kona wai
    murinai.
  bhl-bhl: 'Yangei, Yawe e bokolewomele: “Makmak itol teleko, iti banime ding dim
    bakate, ne iti toloki te. Beem ding dim be, kom kalel Sala u kunum aul mak dukuko,
    foloku te.”, dangse kale. Dangse kate, Sala u am benemin am beem abisom dim kel
    mobomului, im weng be kiliyemsu kale.'
  con-NTPO: 'Tsonsi fae''cco tsendeccu''suja su: —Fae canqque''fa panshansi gi ccase
    queni jiya. Ña jisi tsu que pushe Saraja tsandie du''shuve isuya. Tsa''caen su''je''choma
    Saraja Abraham sepaccofae a''tutsse carpani pañá ccutsu.'
  eng-WEBU: He said, “I will certainly return to you at about this time next year;
    and behold, Sarah your wife will have a son.” Sarah heard in the tent door, which
    was behind him.
  bnp-bnp: Muri e BAKOVI DAGI i ta rike i ta maea, “Iau ga hamule valai tabu na tahuna
    maea na pida muri, e girihimu bara i tahoka pali e tuna a bakovi.” Pali e Sara
    i pesi kunana na matana kape na bitona e Bakovi Dagi, i longo a ngava i taki.
  wal-wal: Yaagin GODAI a, “Taani laitti hannoode tumu neekko simmana; he wode ne
    keettaayyiyaa Saara attuma na7a yelana” yaagiis. Saara he wode appe guyye baggaara
    de7iya dunkkaaniyaa penggen de7iyaara hegaa siyausu.
  mgh-mgh: 'Vano nlopwana mmoca aheera: Kinawuphwanya tho mwaahiyu ni amwaaraa Asaara
    kinhala waaphwanya ni mwana. Asaara yeera yiiwaka moolumo ayo nari wiithela nkhora
    wo heema.'
  acu-NT: 'Tamati kichik aints chicharak: —Chikich musachtin ataksha ju nantutin ataksha
    jiitjame. Tura nuni Sara uchirin takakun wainkatatjai, —timiayi. Tamati Sara nuwap
    jeanam wajas anumak antukmiayi.'
  spa-PDDPT: 'Y dijo: Volveré a ti sin falta según el tiempo de la vida, y tu esposa
    Sara tendrá un hijo. Y Sara escuchaba en la entrada de la tienda, pues estaba
    detrás de él.'
  gun-gun: 'Ha''e kuery regua peteĩ va''e aipoe''i: — Aỹ ma peteĩ ma''etỹa py ma aju
    ete ju ''rã ndea py. Ha''e ramo ndera''yxy Sara oguereko ''rã ava''i — he''i.
    Ha''e rami jave Sara oendu oo''i rokẽ py ha''e kuery rakykue katy.'
  agu-BL: Bene'n tzun tlol jun scyeri ox yaja'tz. —I bin jalu' Abraham, chwa'nin le
    junt yob nu'lt jun tir tan axajse'n. Ej nin yil nu'ltzaj, nsken wi't jal jun tal
    Sara, stzun yaj bantz. Ma yi Sara cho'n tzun na xk'ukene'l tzaj wutz coc yi puertil
    chipach tan tbite'n chiyol yi ox yaja'tz.
  eng-PEV: You know, one of those men was God, but he made himself to be like a man
    when he talked to Abraham. He said, “I will come back to you at this time next
    year, and Sarah will have a baby boy.” Sarah was at the doorway of the tent, and
    she listened to them talking.
  ilo-ULB: Kinunana, “Agsubliakto kenka iti kastoy met laeng a tiempo inton sumaruno
    a tawen, ket makitamto, maaddanto iti anak a lalaki ni Sarah nga asawam.” Agdengdengngeg
    ni Sarah nga adda iti ruangan ti tolda, iti likudanna.
  kpg-kpg: Tangada e dahi i digaula ga helekai, “Nia malama e hiwa i golo, gei au
    ga hanimoi labelaa, gei doo lodo go Sarah gaa hai dana dama daane.” Gei Sarah
    e duu i tua o maa, i di bontai di hale laa, e hagalongo gi mee.
  uig-ARA: 'بىرسى: ــ مەن كېلەر يىلى مۇشۇ ۋاقىتتا قېشىڭغا جەزمەن قايتىپ كېلىمەن، ۋە
    مانا ئۇ ۋاقىتتا ئايالىڭ ساراھنىڭ بىر ئوغلى بولىدۇ، ــ دېدى. ساراھ بولسا ئۇنىڭ
    كەينىدىكى چېدىرنىڭ ئىشىكىدە تۇرۇپ، بۇلارنى ئاڭلاۋاتاتتى.'
  bsp-bsp: 'Kɔ wəcikəra wəkin oloku: «Inder nnɔ ndaram dok tɛm tantɛ wəran kam Sara
    endekom wan wərkun.» Sara ɛnacəmɛ dəkusuŋka Abraham tadarəŋ pəc-cəŋkəl.'
  bps-bps: Kafnge én, man i satu di dad to tlang déén, dunan Dwata i Amu, manan, “Salngad
    ani bangan kadang di fulé fali, too agu samfulê na mngà yaanam Sara tingà lagi.”
    Na Sara kadì, tadag di gufusuk i slungla di gsen i kagol i to atù, na lingen i
    manan.
  mbs-mbs: Minikagi se sebad, “Doen inangen ko metolos te modi omay, so doen batà
    meama tomebaw diyà te esawa no si Sara.” Nayan, kidoen si Sara te lelebangan lenged
    te getan din, aw dinineg din se inikagi dan.
  tof-tof: Ene pamdógab darrü Lod yarilürr, da ene wató bóktanórr wagó, “Ka sab pail,
    ini ngarkwat, amkoman tolkomolo marüka. Serra ugón siman olompükü warile!” Serra
    ugón oya kakotagab arrkrru warilürr, palae müót mamtaedógab.
  sus-sus: Na xɔɲɛ mixi keren naxa a masen Iburahima bɛ, «N man gbilenma tamuna yi
    ɲɔndɔn tɛmui. Na tɛmui i xa ginɛ fama di xɛmɛ baride i bɛ.» Sara nu tixi Iburahima
    xanbi ra kiri banxi sode dɛ ra, a tuli matixi e xa wɔyɛnyi ra.
  pon-2006: Emen irail ahpw mahsanih, “I inoukihong komwi me omwi pwoud Sara pahn
    naitikihada nah pwutak emen mwurin sounpwong 9, oh ni ahnsowo I pahn pwurodo.”
    Sara ahpw mihmi loale limwahn wenihmwen impwalo, rongorong mehkoaros.
  jae-jae: Apômtau kêsôm gebe “Êndêŋ ocêsa aê oc jamu jandêŋ aôm jamêŋ êtiam ma Sara
    oc êkôc latu teŋ êndêŋ têm tonaŋ.” Ma Sara kêkô becobo ŋakatam lêlômgeŋ ma taŋasuŋ
    gêjac.
  ksd-ksd: 'Ma i ga biti: A dovotina, ta ra e damana ta ra kilala namur ina lilikun
    mulai, ma Sara, kaum taulai, na kava ra bul tutana. Ma Sara i ga tur ta ra matakilalat
    na pal na mal ta ra tamuruna, ma i ga valongore.'
  tur-YTC: O, “Gelecek yıl bu zamanlar mutlaka yanına geleceğim” dedi. “İşte, karın
    Sarah'ın bir oğlu olacak.” Sarah, onun arkasındaki çadır kapısından dinliyordu.
  bel-N: 'А Той сказаў: “Вяртаючыся, вярнуся да цябе ў гэты час жыцьця [праз год],
    і вось, будзе сын ў Сары, жонкі тваёй”. А Сара слухала ля ўваходу ў намёт, які
    быў за ім.'
  grc-BRENT: Εἶπε δὲ, ἐπαναστρέφων ἥξω πρὸς σὲ κατὰ τὸν καιρὸν τοῦτον εἰς ὥρας, καὶ
    ἕξει υἱὸν Σάῤῥα ἡ γυνή σου. Σάῤῥα δὲ ἤκουσε πρὸς τῇ θύρᾳ τῆς σκηνῆς οὖσα ὄπισθεν
    αὐτοῦ.
  ind-AYT: Lalu, Dia berkata, “Kelak, Aku pasti kembali lagi kepadamu. Lihatlah, Sara,
    istrimu, akan mempunyai seorang anak laki-laki.” Sara mendengarnya dari pintu
    tenda, di belakang orang itu.
  lid-lid: Ano Laban anya eh, “Jo kameh eme ja, na bolo jaha eme, ma udum Sara kameh
    nah udu ndrinen.” Ya Sara badeh udu mada san ta asiu balei udu konan.
  eng-NNA: God said to him, “Truly after a year I will return, Sarah will give birth
    to a child, she will have a boy.” Nearby, inside the tent, Sarah was listening.
  nya-nya: Tsono mmodzi mwa iwo anati, “Mosakayikira ndidzabweranso pa nthawi ngati
    yomwe ino chaka chamawa, ndipo Sara mkazi wako adzakhala ndi mwana wamwamuna.”
    Koma Sara amene anali kumbuyo kwa Abrahamu pa khoma la tenti ankamva zonsezi.
  hrv-hrv: 'Onda on reče: “Vratit ću se k tebi kad isteče vrijeme trudnoće; a tvoja
    žena Sara imat će sina.” Iza njega, na ulazu u šator, Sara je prisluškivala.'
  mps-mps: Tialima, augwali me deligo te po wali, “Nosali te kibu be me deli silama,
    tama naga we Sarago wai ogwa me deli ame naibao, tama mu tama ena ma asaibao,”
    wali. Sara te bidi tudibadu te ugwa be sunumi pąde bidai, tama agai te po wabo
    odali.
  llg-llg: Boe ma, esa neme katelu kala sila kokolak, nae, “Meda teu manamaik, Au
    fali maing. Faik ndia, na, o saom Sara, bonggi ana touanak esa so.” Ledoeik ala
    kokolak lae leo ndia, de Sara namanene neme lelesu dean mai.
  tpi-tpi: Orait wanpela bilong ol i tok olsem, “Long dispela mun long yia bihain,
    bai mi kam bek, na long dispela taim meri bilong yu Sara bai i gat pikinini man.”
    Sara i stap baksait long dispela man, insait long dua bilong haus sel, na em i
    harim dispela tok.
  dan-1931: 'Så sagde han: “Næste År ved denne Tid kommer jeg til dig igen, og så
    har din Hustru Sara en Søn!” Men Sara lyttede i Teltdøren bag ved dem;'
  vie-OVCB: 'Một vị bảo: “Độ một năm nữa, Ta sẽ trở lại đây thăm con; khi đó, Sa-ra,
    vợ con, sẽ có một con trai!” Sa-ra đứng sau lưng vị ấy tại cửa trại, nên nghe
    rõ lời hứa này.'
  lbk-lbk: Kinwanin et nan esang ken chaicha, “At somakhong ak ay somakhong isnan
    siya na ay timpo is omali ay tawen, et omanak si asawam ay Sara is lalaki.” Idwani,
    wad-ay si Sara is kachokogna is kapantew nan torcha ay afong ay mamannge ken chaicha.
  guj-2017: યહોવાહે તેને કહ્યું, “હું ચોક્કસ વસંતમાં તારી પાસે પાછો આવીશ અને જો, તારી
    પત્ની સારાને દીકરો થશે.” તેની પાછળ જે તંબુનું બારણું હતું, ત્યાંથી સારાએ તે વાત
    સાંભળી.
  byr-byr: '@see-verse:GEN.018.009'
  awx-awx: Tiwänä u yiwikinu täpätutä using yakut. “Täpduxu asämbimä gwenu krismasu
    endenggwenune apa, mängätda Sara engangu wäwi täpä kake täpik,” yang inikut. Wamu
    u yakinu, Sara selyolune yiwixäwik natäpgut.
  pon-2006A: Emen irail ahpw mahsanih, “I inoukihong komwi me omwi pwoud Sara pahn
    naitikihada nah pwutak emen mwurin sounpwong 9, oh ni ahnsowo I pahn pwurodo.”
    Sara ahpw mihmi loale limwahn wenihmwen impwalo, rongorong mehkoaros.
  por-BRBSL: 'Ele disse: “Certamente voltarei a você por volta desta época no próximo
    ano; e eis que Sarah, sua esposa, terá um filho”. Sarah ouviu na porta da tenda,
    que estava atrás dele.'
  aly-aly: Artwa alethang angkek, “Aherrety anyent-penh ayeng apey-alpeyenh Sarah
    ampa akely atnyeneyenh. Sarah-el-tangkwel ampa atnyeneyenh arrwekel-antey ayeng
    apey-alpey-alenty.”
  cth-cth: Hahoi ahnimanaw ni palawng het tuektue nah nang koe bout ka tho vaiteh
    na yu Sarah ni ca tongpa a khe han atipouh. Hatnavah Sarah teh ahnimae a hnukkhu
    lae rim takhang koe ao teh a thai.
  twi-twi: Afei, Awurade kae se, “Nea ɛbɛyɛ biara, afe sesɛɛ mɛba wo nkyɛn, na mɛba
    no na wo yere Sara awo ɔbabarima.” Saa bere no, na Sara gyina ntamadan no pon
    akyi, retie nkɔmmɔ no.
  hlt-hlt: Te phoeiah, “Lomai tue ah nang taengla ka lo rhoe ka lo ni. Te vaengah
    na yuu Sarah te camoe om pawn ni te,” a ti nah. Te vaengah dap thohka kah anih
    hnukah aka om Sarah loh a hnatun van.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃rɛ̀ kó dìmɑrì dɔ̀: Dɛ̀ yɑ̀ɑ bo nkɑ̃́ɑ̃́kɛ́ miɛ, kɛ̀ nní
    nwɛ̃tiní ɑ cĩ́ɛ̃̀tɛ̀ kɛ sɔ̃́ nhɑ pokù Sɑrɑɑ pɛitɛ́ dɛnitidɑbirɛ ndɛ. Kɛ̀ Sɑrɑɑ
    còḿmú kutouku bòrìnùù Abɑrɑhɑmmu fɔ̃nkúò kɛ yo.'
  msy-2020: Ezɨ men mav, a uabɨ Ikiavɨra Itir God, a kamaghɨn mɨgei, “Azenir gɨrakɨrangɨn
    itimɨn iakɨnir kamran kɨ uamategham, eghtɨ nɨn amuim Sara otaritam ikiam.” Ezɨ
    Sara purirpenimɨn tiar akamra ikia gumazir kamɨn akɨrangɨn, ikia akar kam baraki.
  txq-txq: Boe ma esa numa sira hatahori kateluk kara raa mai kokolak nae, “Nai rarain
    teu mana maik ia, Au fali mai. Faik naa, o saom Sara bonggi nala ana touk esa
    ena.” Neu ara kokolak talo naa, Sara nenene numa lelesu dean mai.
  aaz-aaz: Onaim tuaf es naꞌko sin teun ein naan naꞌuab am nak, “Of anmanfain on reꞌ
    ia te, Au ꞌfain ꞌuum. Oras naan, ho fee bi Saraꞌ of nahoniꞌ nrair riꞌaan moen
    jes.” Oras sin naꞌuab ein on naan ate, bi Saraꞌ nneen naꞌko eonꞌ ee ꞌkain.
  azb-azb: 'Onlardan biri dedi: «Gələn il bu vaxt yenə də sənin yanına gələcəyəm.
    Onda arvadın Saranın bir oğlu olacaq». Sara onun arxasında, çadırın girəcəyində
    durub qulaq asırdı.'
  eng-DBY: And he said, I will certainly return to thee at [this] time of the year,
    and behold, Sarah thy wife shall have a son. And Sarah was listening at the tent-door,
    which was behind him.
  hin-2017: उसने कहा, “मैं वसन्त ऋतु में निश्चय तेरे पास फिर आऊँगा; और तेरी पत्नी
    सारा के एक पुत्र उत्पन्न होगा।” सारा तम्बू के द्वार पर जो अब्राहम के पीछे था सुन
    रही थी। (रोम. 9:9)
  wol-KYG: 'Kooka ne ko: «Nëgëni sii déwén déy laay délsi, te sa soxna Saarata dina
    am doom ju góor moos.» Bi muy wax loolu, Saarataa ngi ci buntu xayma bi ci gannaawam,
    di déglu.'
  swp-swp: I ene, “Abo ea uioma arimiu eai, borimai sigana eai, monem Saraha abo natum
    i labasi.” Na Saraha wa ia numa‐lulu guduna murina eai i ata’atai, dagelana eai.
  bjr-bjr: Miqi qufanoo misakiqari moo fannoo qinau. Moo aukuana maa quqoonnanasaa
    kai qinee kafaa aniraananoo ani anaaqa Saraqa nammarifa akoonaiqi faiqi maqaannoo.
    Miqi qimarufanoo Saraqa nammarifa uiqaana maqa kooqiki mi fasiqana aanaaqiannai
    ooqu faaqee idanoo irimarinau.
  eng-YLT: and he saith, 'returning I return unto thee, about the time of life, and
    lo, to Sarah thy wife a son.'
  kne-kne: Pag kanan di esa en daida ay si Diyos, “Mo emey di siyam ay bowan, ipailak
    din kabaelak en dakayo, yan say pan-anakan asawam si anak yo ay lalaki.” Sin nangwanianas
    di, kambaw wada si Sara sin likod na sin pantew di tolda ay mandengdenge.
  wat-wat: Tamokaḡa sinesiyai i bwaduwa, “Venemokena, nofe tovanama maise noko manamananama
    ana makavinikuwa nenei kawau Sena natuu namoḡa ina vinatuniya.” Atu Sena o vada
    kana kawa muninei i vanevaneneiya.
  heg-NTPO: Kon at mes deng atuil at tiul nas tek noan, “Nataka le taun in maa kua
    lam, Auk pait maang. Dedeng na lam, ku sapam Sara hua ana biklobe mes son.” Oras
    oen in aa ela ka, Sara ming deng hnita klupu ka.
  ptu-ptu: 'Iya ma''kadam naua: “Setonganna la sule oä'' taum pole katenanna inde
    umpellambi''iko, anna wattu eta too, la keänä''um bainemu Sara, mesa muane-ane.”
    Sapo'' nahingngi siam Sara dio ba''ba napemboko''i indo tosabe.'
  bzd-NTPO: 'Eta̱ ie''pa eköl tö iché ia̱: —Duas iëk e'' wa ye'' döne be'' pakök.
    E'' ké̱wö ta̱ be'' alaköl Sara alà ta̱''tke. E'' dalewa Sara tkër Abraham tsi̱kka
    u wékkö a̱. Ie'' tso'' ie''pa ttöke, e'' ttsök.'
  kwf-kwf: TaꞋi ngwae adulu ana uulu ngwae neꞋeri ki ka fata Ꞌuri fuana sa Abraham,
    “Ana faꞋi ngali loeri maꞋi, ana madamo neꞋe logo, nai baꞋa oli maꞋi, kui lisi
    kamu laꞋu, ma ana kaidaꞋi neꞋeri Ꞌafe Ꞌoe ke baꞋa faꞋafuta taꞋi ngela ngwane.”
    ꞋIu Ꞌi Sera nia tua Ꞌi buri ana sa Abraham, Ꞌi saena na babala karangi na sinamaa,
    ma nia rongoa alaꞋanga neꞋeri.
  eng-WYC-2017: To whom the Lord said, I shall turn again, and I shall come to thee
    in this time, if I live; and Sarah, thy wife, shall have a son. When this was
    heard, Sarah laughed behind the door of the tabernacle.
  eng-WMBB: He said, “I will certainly return to you at about this time next year;
    and behold, Sarah your wife will have a son.” Sarah heard in the tent door, which
    was behind him.
  spp-spp: 'Ka pi wà niŋkin si jwo: «Nàkaana ɲyɛ mɛ, mii sí núru n-pa naha mu yyére
    yyeela numɛ cyiin. Lire sí mu cwoŋi ta u à pùnambile si.» Sara mpyi u pooŋi kàntugo,
    vàanŋke bage e, marii puru jwumpe núru.'
  aey-aey: Odocob dana oso uqa Ebraham madon, “Mele bahic saen ina cabi gel oso euna
    ija hinaca ceseli hugen. Euqa hina aiden Sera uqa mel oso wele basigian,” don.
    Aria Sera uqa lotoc talah cebecna dah mimi bilen.
  urd-GVH: रब ने कहा, “ऐन एक साल के बाद मैं वापस आऊँगा तो तेरी बीवी सारा के बेटा होगा।”
    सारा यह बातें सुन रही थी, क्योंकि वह उसके पीछे ख़ैमे के दरवाज़े के पास थी।
  rug-rug: Meke zama la koasa se Zihova, “Koasa totoso guahe pa vuaheni maehe, si
    kote pule mae si Rau, meke sa mua barikaleqe sapu se Sera si kaqu podoa sa si
    keke tuna koreo.” Ba se Sera si korapa turu nana pa kapa sasada pa mudina sa,
    meke avavoso nana.
  gaz-gaz: Isaan keessaa tokko, “Ani dhugumaan bara dhufu keessa yeroo akkanaatti
    deebiʼee gara kee nan dhufa; niitiin kee Saaraanis ilma ni deessi” jedhe. Yeroo
    sana Saaraan balbala dunkaanaa kan isa duubaan jiru keessaan dhaggeeffachaa turte.
  fra-LSG: 'L’un d’entre eux dit: Je reviendrai vers toi à cette même époque; et voici,
    Sara, ta femme, aura un fils. Sara écoutait à l’entrée de la tente, qui était
    derrière lui.'
  gnn-gnn: Bala ŋayi waŋganydhunydja yolŋuyu ḻakaraŋala Yipurayimgu bitjarrana, “Ŋunhi
    boŋguŋu waŋgany dhuŋgarra djuḻkthurrunydja dhipuŋuru, ŋarranydja boŋguŋu roŋiyiyi
    liliyi, ga ŋulinyaramirriyunydjayi boŋguŋu nhokala miyalkthu Sarayunydja yothunha
    dhangi'yurru yukirri.” Ga ŋayinydja ŋunhiliyi Saranydja yukurrana djingaryurruna
    ŋurrwu'yurruna dhurrwaraŋura, ŋäkula yukurrana walalanha.
  yal-yal: Na xɔɲɛn muxu keden yi a fala Iburahima xa, a naxa, “N mɔn xɛtɛma be i
    ɲɔxɔn waxati faraxi. Na waxatini i ya ɲaxanla dii xɛmɛn barima nɛn i xa.” Saran
    yi tixi Iburahima xanbi ra bubun so dɛɛn na, a tuli matixi e falan ti xuiin na.
  gum-gum: 'kan møig køsrønbe trenchibig køn: Nabe katø pila katø øyan kwalømmerawandøwei
    arrumønrrun cha. ¡Au! Tru urasbe Sara ñui sraimbe kan nusrkai tøgagønrrun— chibig
    køn. Inchen Sarabe, nømui wendau, tru carpa yau kebambi yaskabu tru wamindigwan
    mørøb pasrabig køn.'
  iou-iou: Yäŋirän Yawetä iwetkuk; Apiŋo kadäni itkamäŋ ŋodeken obaŋ kubä gunonita
    näk äneŋi api äbet. Äneŋi äbäŋira Saratä nanak kubä api bäyawek yäk. Täŋpäkaŋ
    Sara äma itkuŋo u mädeniken yot yämaken itkaŋ man yäŋkuŋo u nadäŋkuk.
  haw-1868: Alaila, i mai la kela, Ho oiaio, e hoi hou mai ana au i keia manawa o
    kela makahiki, aia hoi, e loaa uanei ia Sara he keikikane. A lohe ae la o Sara
    ma ka puka o ka halelewa ma kona kua.
  arb-NAV: 'فَقَالَ: «إِنِّي أَرْجِعُ إِلَيْكَ فِي مِثْلِ هَذَا الْوَقْتِ مِنَ السَّنَةِ
    الْقَادِمَةِ فَتَكُونُ سَارَةُ آنَئِذٍ قَدْ وَلَدَتْ لَكَ ابْناً». وَكَانَتْ سَارَةُ
    وَرَاءَهُ، عِنْدَ بَابِ الْخَيْمَةِ، فَسَمِعَتْ حَدِيثَهُ.'
  adz-adz: Da Yawe ini da Abraham, “Waꞌa gubuꞌ bida aruani da udzuf mangan aga da
    dzi nida tipa badan da u fininggam Sara bungꞌ apingꞌ narun marub mangan sib.”
    Sara impa imingꞌ ungar muantsi nifun mingꞌa garam igi barun da irim ringan i nan
    igi.
  ewe-ewe: Wo dometɔ ɖeka gblɔ be, “Yehowa gblɔ be, ‘Le ƒe si gbɔna me la, srɔ̃wò
    Sara adzi ŋutsuvi’ ” Sara nɔ agbadɔ me le Abraham megbe nɔ nya siawo sem.
  eng-LEE: 'And he said, I will certainly return unto thee at this time next year:
    and lo, Sarah thy wife shall have a son. And Sarah heard it at the door of the
    tent, which was behind him.'
  dji-dji: Girri wurpmi mulkuru bindjini, “Nyani Sara gapaḻmirrpilidjidji, ga guyumi
    ngunukiṉing ngarri inmarr wiṉidji bapiḻipm, nyani Sara djilidjigiban yidjipili
    yul nyangangpibi,” bindjini. Ga ngunukima miyilk butjir-marnggiban gima nyi'nyininy
    nguḻikirri rarrimirri wiṉiṉmirri, yarim burrimirri Abrayamar ngidjirrkngipm.
  gvn-gvn: '@see-verse:GEN.018.009'
  nna-nna: Karra marnalu Ngarrkalu, “Yija warajaja partunuja kulpulumarna, partany
    kangkuliny Sarah-lu, pirirri kangkulumanga.” Wangka, kaninykarti kalikungu, pinakarrinyikinyi
    Sarah-lu.
  asm-FB: তেতিয়া তেওঁলোকৰ মাজৰ এজনে ক’লে, “বসন্তকালত মই নিশ্চয়ে তোমাৰ ওচৰলৈ আকৌ
    উলটি আহিম; তেতিয়া তোমাৰ ভাৰ্যা চাৰাৰ এটি পুত্ৰ হ’ব।” চাৰাই তেওঁৰ পাছফালে তম্বুৰ
    দুৱাৰমুখত থাকি সকলো কথা শুনি আছিল।
  sus-A: نَ شْحّ مِشِ كٍرٍن نَشَ عَ مَسٍن عِبُرَهِمَ بّ، «ﭑ مَن فبِلٍنمَ تَمُنَ يِ
    حْندْن تّمُي. نَ تّمُي عِ شَ فِنّ قَمَ دِ شّمّ بَرِدٍ عِ بّ.» سَرَ نُ تِشِ عِبُرَهِمَ
    شَنبِ رَ كِرِ بَنشِ سٌدٍ دّ رَ، عَ تُلِ مَتِشِ عٍ شَ وْيّنيِ رَ.
  fra-SBL: 'Il dit : « Je reviendrai certainement chez toi l''année prochaine à peu
    près à la même époque ; et voici que Sarah, ta femme, aura un fils. » Sara entendit
    à la porte de la tente, qui était derrière lui.'
  hbo-hbo: וַיֹּ֗אמֶר שֹׁ֣וב אָשׁ֤וּב אֵלֶ֙יךָ֙ כָּעֵ֣ת חַיָּ֔ה וְהִנֵּה־בֵ֖ן לְשָׂרָ֣ה
    אִשְׁתֶּ֑ךָ וְשָׂרָ֥ה שֹׁמַ֛עַת פֶּ֥תַח הָאֹ֖הֶל וְה֥וּא אַחֲרָֽיו׃
  shp-NTPO: 'Jatian westíoranin neskáakin yoia iki: —Oa wetsa baritia joaitonra, ea
    miiba merati joribai, jatianra min awin Sara; moa westíora benbo bakeya inóxiki
    —akin. Jatíbi ja yoyo ikanaitian ninkatira, carpa xobo xepotiain Abraham pekao,
    Sara iká iki.'
  eng-WYCLIFFE: To whom the Lord seide, Y schal turne ayen, and Y schal come to thee
    in this tyme, if Y lyue; and Sare, thi wijf, schal haue a sone. Whanne this was
    herd, Sare leiyede bihynde the dore of the tabernacle.
  piu-2006: '@see-verse:GEN.018.009'
  pjt-pjt: Ka kutjungku palula wangkangu, “Ngulaṉa yiya kutjupa maḻaku pitjaku, ka
    nyara palula aṟa nyuntumpa kuringku Tjiiṟalu iṯi katja kanyilku.” Ka Tjiiṟanya
    tiinta tjaangka nyinara tjana wangkanyangka kuliningi.
  cwe-cwe: Imwe wa nyambenyambe waja kamulongela Bulahimu, “Lusita fana luno mwaka
    ukwiza nizakubwelela, na muke wako Sala kezakuwa na mwana wa chilume.” Sala kakala
    hachisogo chake hana ulwivi lwa ihema kotegeleza.
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Tô ámmé na dumunggù, lumónódda dini
    ákniyu, asta duwán batà mama na pamasusun katô sawa nu na si Sara.” Na, si Sara
    madani tun ta sállat tun ta bókkóg din, asta igpaminág sikandin katô igkagi dan.
  kik-kik: Nake Jehova akiuga atĩrĩ, “Ti-itherũ nĩngooka kũrĩ we rĩngĩ hĩndĩ o ta
    ĩno mwaka ũyũ ũroka, na Sara mũtumia waku nĩagaciara kaana ga kahĩĩ.” Nake Sara
    nĩathikagĩrĩria arĩ hau mũromo-inĩ wa hema ĩrĩa yarĩ thuutha wa Iburahĩmu.
  ksr-ksr: 'Kaeŋ jero eja yoŋoonoŋga moŋnoŋ kokaeŋ ijoro: “Yambu motooŋgowaa so tegoro
    niinoŋ oŋanoŋ eleema koi kawe embaga Saaranoŋ mono meriawo kolooŋ laligowaa.”
    Kaeŋ ijoroto, Saaranoŋ opo sel kuumbaa qaa ootayanoŋ loyaa gematanoŋ nama qaa
    ii gejianoŋ kemero moro.'
  omb-omb: Siu HUQE Mauri mo veve, “Nain tudori lobe mu mwere hingaha lo higao taligu,
    me Sera tubui lo valemu vin bamba na mwera.” Siserigi hi i Sera mo rorongtagi
    lo matai turegi siusiu lo tagure.
  fra-NCL: 'Et il dit : « Je reviendrai chez toi à cette époque même, et voici, Sara,
    ta femme, aura un fils. » Sara entendait ces paroles à l’entrée de la tente, derrière
    lui.'
  cek-AK: To naah anih mah hmabang saning vaihi tue thuem ah kang zoh let han, to
    naah na zu Sarah loe capa maeto sah tih, tiah a naa. To naah anih hnuk ah kaom
    kahni im thok taeng hoiah anih mah thuih ih lok to Sarah mah thaih.
  xla-xla: Epame Godta atlemama epo atlaiyo, “Sokomoko hale dla alila oloma hema na꞉ta
    matle pulupiye, wa꞉ a꞉ya Selatapo maseyemala hamelepe,” diyo. Amasiyama Godta
    epo atlempollati Selatapo hemele aya dulu dla polomama dalempolaiyo.
  cuk-cuk: 'Geb degi, warbaagwad-wargwen sogded: —Baid-birgase gannar an bese nonibaloed.
    A-ibagangi, be-ome-Sara bato susugwa-nika gudioed. Ar Saraʼdi, neg-dogedyaba Abraham-yarganba
    dulemar-Abraham-ebo-sunmaknanaid bela itogwichid.'
  uig-CYR: 'Бириси: — Мән келәр жили мошу вақитта қешиңға җәзмән қайтип келимән, вә
    мана у вақитта аялиң Сараһниң бир оғли болиду, — деди. Сараһ болса униң кәйнидики
    чедирниң ишигидә туруп, буларни аңлавататти.'
  tel-2017: అప్పుడు ఆయన “తిరిగి వసంతకాలంలో నేను మళ్ళీ నీ దగ్గరికి తప్పకుండా వస్తాను.
    విను, అప్పటికి నీ భార్య శారాకు ఒక కొడుకు ఉంటాడు” అన్నాడు. శారా ఆయన వెనుక ఉన్న
    గుడారం ద్వారం దగ్గర ఉండి ఈ మాటలు వింటూ ఉంది.
  hat-BSA: 'Epi li te di: “Anverite, mwen va retounen bò kote ou nan lè sa ane pwochèn;
    epi gade byen, Sarah, madanm ou va gen tan gen yon fis.” Epi Sarah t ap koute
    bò kote pòt la, ki te dèyè li a.'
  bxh-bxh: Habahim Guyau iyen, Bolima hesa maihala doha itete, Haba E fuyoma, na lahum
    Sala haba natum taumoho ya yosi. Sala ya ataꞌatahi, ena palai luhuluhu launa yai.
  kos-kos: Na sie selos fahk, “Malem eu tukun misenge nga ac foloko, na ac fah oasr
    wen se natul Sarah, mutan kiom.” Sarah el tu tokol ke mutunoa in lohm nuknuk uh,
    ac porongo.
  hbo-WLC: וַיֹּ֗אמֶר שׁ֣וֹב אָשׁ֤וּב אֵלֶ֙יךָ֙ כָּעֵ֣ת חַיָּ֔ה וְהִנֵּה־בֵ֖ן לְשָׂרָ֣ה
    אִשְׁתֶּ֑ךָ וְשָׂרָ֥ה שֹׁמַ֛עַת פֶּ֥תַח הָאֹ֖הֶל וְה֥וּא אַחֲרָֽיו׃
  ibo-ibo: Ọ sịrị ya, “Nʼezie, mụ onwe m ga-alọghachikwute gị nʼoge a nʼafọ ọzọ, Sera
    nwunye gị ga-amụta nwa nwoke.” Sera guzo nʼime ụlọ ikwu ahụ nke dị nʼazụ Ebraham
    na-ege ntị nʼihe ha na-ekwu.
  ory-ory: ତହୁଁ ସେ କହିଲେ, “ଏହି ଋତୁ ପୁନର୍ବାର ଉପସ୍ଥିତ ହେବା ସମୟରେ ଆମ୍ଭେ ଅବଶ୍ୟ ଫେରି ଆସିବା;
    ଦେଖ, ସେହି ସମୟରେ ତୁମ୍ଭ ଭାର୍ଯ୍ୟା ସାରାର (କୋଳରେ) ଗୋଟିଏ ପୁତ୍ର ଥିବ।” ଏହି କଥା ସାରା ତମ୍ବୁ
    ଦ୍ୱାରରେ ତାଙ୍କ ପଛେ ଥାଇ ଶୁଣିଲେ।
  wmt-wmt: '@see-verse:GEN.018.009'
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Üpwe fokun liwinto reöm mürin eu ier.
    Nge Sara pwülüom we epwe nöüni eman ät.” Iwe, Sara a rongorong ei kapas me aropen
    asamalapen ewe imw mangaku me lükisökürün.
  ssd-ssd: 'taŋgo inum taŋge ndek nu sana: Yar ande si piyo naŋe Sara nu kiŋo tuwa
    le ye siŋka luka prowamŋgit ŋgina. Taŋakina le Sara nu nu ŋgumnemŋge baibai malaŋga
    tugum taŋge pasa ta kagmaŋga ismba tiŋ minna.'
  rop-rop: Wal det wanbala men deya bin YAWEI det trubala God, en imbin dalim Eibrahem,
    “Neksyiya wen ai kambek igin langa yu kemp, yu waif Sera garra abum beibi. Lilboiwan
    im garra abum.” Wal Sera bin lisin brom insaid langa det tent,
  ukr-1871: 'Рече ж один: Вернусь оце до тебе через год о сїй добі, і вродить сина
    Сарра, жена твоя. Сарра ж почула під наметовими дверми позад його.'
  eng-AOI: One of the men was Yahweh and he said to Abraham, “In nine months I will
    come back here, and your wife will have a son.” Sarah was behind him. She was
    inside the tent, behind the door, listening to the men talking with Abraham.
  yon-yon: Yi ayoobmim ye karub maambed yedmoon, “Anam kuu wood wad ayoowiib ari kuu
    angkon ika mananiine eb wonong Sera kuu dana mingki woonanuun.” andoon. Sera kuu
    ambib kombon ye ambongko diambed wengambureen.
  bch-bch: Be ede ngan gid ikeo, “Gau ga naluagau mulian rai matadai ngan taiko toaine,
    ta Sara ga ikikisi ele gergeu aranga ede.” Be Sara imamado boloma palata iaoai,
    muriai ngan eaba toa oa, ta ilongolongo ele posanga.
  deu-1951: 'Da sprach er: Gewiß will ich um diese Zeit im künftigen Jahre wieder
    zu dir kommen, und siehe, dein Weib Sarah soll einen Sohn haben! Sarah aber horchte
    unter der Tür der Hütte, welche hinter ihm war.'
  eng-JPS: 'And He said: ''I will certainly return unto thee when the season cometh
    round; and, lo, Sarah thy wife shall have a son.'' And Sarah heard in the tent
    door, which was behind him. —'
  ubr-ubr: Osi sanasi orot tani on iyau, “Ari ra inan roke nimtereban bat insawar
    gibunai, yau arimon an matabir men ato om awam Sarah on arimon fifi orot inituai.”
    Sarah on ato orot dura ibi kakafun on kounai bag guwi metewan awanai imair imama
    i tatam.
  srp-1865: 'A jedan izmeðu njih reèe: do godine u ovo doba opet æu doæi k tebi, a
    Sara æe žena tvoja imati sina. A Sara slušaše na vratima od šatora iza njega.'
  lug-lug: Awo omu ku bo n’amugamba nti, “Ddala ndikomawo gy’oli mu kiseera nga kino,
    era Saala mukazi wo alizaala omwana owoobulenzi.” Ne Saala yali awuliriza ng’ali
    mu mulyango gwa weema emabega we.
  heb-heb: ויאמר שוב אשוב אליך כעת חיה והנה בן לשרה אשתך ושרה שמעת פתח האהל והוא אחריו׃
  ben-IRV: তিনি বললেন, “বসন্তকালে আমি অবশ্যই তোমার কাছে ফিরে আসব; আর দেখ, তোমার স্ত্রী
    সারার এক ছেলে হবে।” এই কথা সারা দরজার পিছনে থেকে শুনলেন।
  pan-pan: ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਆਖਿਆ, ਮੈਂ ਜ਼ਰੂਰ ਬਸੰਤ ਦੀ ਰੁੱਤੇ ਤੇਰੇ ਕੋਲ ਵਾਪਿਸ ਆਵਾਂਗਾ
    ਅਤੇ ਵੇਖ ਤੇਰੀ ਪਤਨੀ ਸਾਰਾਹ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦੇਵੇਗੀ ਅਤੇ ਸਾਰਾਹ ਤੰਬੂ ਦੇ ਬੂਹੇ ਵਿੱਚ ਜਿਹੜਾ
    ਉਹ ਦੇ ਪਿੱਛੇ ਸੀ, ਸੁਣ ਰਹੀ ਸੀ।
  tkr-tkr: 'Manbışde sang''vee meed eyhen: – Qööne ine gahıl zı vasqa meer ayresda.
    Manke yiğne xhunaşşeys Sarrays dix ixhes. Sarra mang''une yı''q''əl, çadıreeqa
    əkkəəne cigee ulyorzul, k''ırı iliyxhe yixha.'
  mwp-mwp: Wara thanamulngu kedha muliz, ‘Nayn moelpalaw koeliya nanga, nginu ipin
    bangal garkaz kazi gasamoene. Wa, senawbi thonara ngay lak bangal boey kuniya
    tidhedhe ngipelpa mura zapa kuyku nidhaypa.’ Wa, Seray senabi thonara muynu, potowaku
    pasanu, kalanu sir.
  mya-JVB: ထိုသူတို့တွင် တပါးကလည်း၊ ဘွားချိန်စေ့သောအခါ၊ ငါသည် သင့် ဆီသို့ ဆက်ဆက်ပြန်လာ
    ဦးမည်။ ထိုအခါ သင် ၏မယား စာရာ သည် သား ကို ရလိမ့်မည်ဟု ပြောဆို၏။ ထိုသို့ဆိုသောသူ
    ၏နောက် ၌ တံခါးဝ အနား မှာ၊ စာရာရှိသောကြောင့်ထိုစကားကိုကြား၏။
  tte-O: Kabo kalikava yabo iba, “Bolime ilalaoma waikena bwaite koina kani yapileyoima
    kabo wainem Sela natuna tauna ikabi.” Na Sela iyaele ibenabenali palaine gamwana
    salina mena.
  tbg-tbg: vovano tiharo, Ihi varake vohaa qaramake vate aniaina entaraqaa te qaiqaa
    orurante anirerave. Vi entara ai naatavano Seraava qorainti vainti vatatero vikantiro
    varianarove, tiro. Minti tuvaro Seraava Eparahaamira naantiaraini seri naavu qentiana
    himpi vaiharo vi uvara irura.
  hmo-hmo: Vadivadi tauna ta ia gwau, “Oi dekenai lau gwauhamata, hua 9 lalonai oiemu
    adavana Sara be natuna mero do ia abia. Unai neganai do lau giroa mai.” Sara be
    palai ruma iduara murinai ia gini, bona unai hereva ia kamonai noho.
  ata-ata: Xe vile noxiꞌa muavuti la muvikala aloxo ꞌo, “Usoko vaimomo mo ulai utalo
    no anu soꞌio ano ꞌo no tauu ie alavua xe eni alivu aluꞌe manina la ane ivoꞌo ꞌilie
    vile mulu manina.” Sala ne a itutulu iliꞌi no tumalou no aitengaxu taasiꞌa mo
    ane a ilolomu kalumo.
  nfa-nfa: Ka ca dhèu nèti rèngu se padhai lii, aku nèngu na, “Pe dꞌai tèu mai nèi,
    Jaꞌa lèpa hari mai. Lodꞌo èèna, dhèu èmu èu Sara nare iisi le ana mone ca dhèu.”
    Ropa rèngu padhai lii èèna, Sara nanene nèti kabodho babèdho.
  urd-urd: तब उसने कहा, “मैं फिर मौसम — ए — बहार में तेरे पास आऊँगा, और देख तेरी बीवी
    सारा के बेटा होगा।” उसके पीछे डेरे का दरवाज़ा था, सारा वहाँ से सुन रही थी।
  rus-SYN: 'И сказал один из них: Я опять буду у тебя в это же время в следующем году,
    и будет сын у Сарры, жены твоей. А Сарра слушала у входа в шатер, сзади его.'
  cbt-NTPO: 'Naporo'' a''nari itapon: —A''na pi''i quëran, nicaponquën huëantarahuë.
    Naporo'' Sara hua''huanaton, hua''huin ipoarin huachi, itërin. Napoasoi Saraso'',
    ya''ipi nonpiso'' natanárin. Apraan pinën quëran, në''mëtë pëi acoana, ya''coana
    pirayan natanárin.'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Má ɛa mↄ n kĩ́i zii maa''i, n na Sala i nɛ''i gↄ̃ɛ ũ. Sala
    kú kpɛɛlɛ aà kpɛ, àlɛ ma.'
  tcz-CHONGTHU: Chuin amaho lah a khat chun aseiyin, “Keima hi khovei tulai phat mama
    le kahung ki nungle kit ding ahi, vetan hiche phatteng chule na inneipi Sarah
    khun chapa khat ana hin ding ahi,” ati chu anunga ponbuh sunglam a um Sarah chun
    angai lhin ahi.
  mar-mar: त्यांच्यातील एक म्हणाला, “मी वसंतऋतूच्या वेळी तुझ्याकडे नक्की परत येईन,
    आणि पाहा तेव्हा तुझी पत्नी सारा हिला मुलगा होईल.” तेव्हा त्याच्यामागे असलेल्या
    तंबूच्या दारामागून सारेने हे ऐकले.
  tcs-tcs: Wan prom demplatri i spik, ‘Ai go kambaigen po yu diskaintaim neks iya,
    ane tru gar, Sera i go gad wan boi pikinini.’ Sera i bin lisen prom da doawei
    blo da tent, biain wea Eibram.
  soq-soq: Ita mo bedeuwo dea Abraam diene wanase, “Ne ulaipaida dieedina ande winena
    rua deawaa imonepi enawa bedewe leuntape wineapo e manainaa Sara oto mona gamosapi.”
    Tane Sara me adiwe ape moape enene asisuleidie.
  qub-qub: 'Chayno niptin juc niran: «Watan yapay cutimuptë warmiqui Saraga wawayojnami
    caycangapaj.» Abraham runacunawan parlashanta Saraga toldun puncu yaycurinacho
    wiyaparaycaran.'
  bqp-bqp: 'Akũ Dikiri pì: Mani ɛra mà su n kĩnaa ziki mandara''i, n nanↄ Sara ni
    nɛ́ i gↄ̃gbɛ̃ ũ. Sara kú a kpɛ kuta kpɛ́lɛlɛa àtɛn ma.'
  hat-hat: Yonn nan vizitè yo di l'. Mwen gen pou m' tounen isit la, lè konsa lanne
    k'ap vini an. Lè sa a, Sara, madanm ou, ap gen tan gen yon pitit gason. Sara menm
    te kanpe nan papòt la dèyè Abraram, li t'ap koute.
  eng-BSB: Then the LORD said, “I will surely return to you at this time next year,
    and your wife Sarah will have a son!” Now Sarah was behind him, listening at the
    entrance to the tent.
  tod-tod: 'Gila ge ɠɛni ma: «Konagi nii é ʋaazu, niima yeeɠɛɠalai zu, nà ʋaazu
    ʋolu è ʋɔ bɛ, è-anzai Sala ɠa doun zunu zɔlɔɔ.» Sala yɛni poluʋɛ seɠe ɠotai
    wu, é niima wooiti mɛni.'
  eng-WEBPB: He said, “I will certainly return to you at about this time next year;
    and behold, Sarah your wife will have a son.” Sarah heard in the tent door, which
    was behind him.
  kbq-kbq: Higeno anampinti mago'mo'a amanage huno hu'ne, Henka'a ama ana knare'ma
    esnuana negnaro Sera'a ne' mofavre kasente'nena egahue. Huno nehigeno agu'afi
    Sera'a seli no kasama'are mani'neno ana ke antahi'ne.
  nhe-BL: 'Huajca se tlen nopa tlacame quiijto: ―Ne se xihuitl queja ama sampa nimitzpaxaloqui,
    huan mosihua Sara ya quitlacatiltijtos icone. Huan Sara moquetztoya icalixpa,
    quintlacaquilijtoya tlen camatiyayaj ihuaya Abraham.'
  bus-bus: 'Ben Dii bè: Mɛ́ ɛara mà mↄ́ n kiia zii mↄndaa''i, n naↄ̃ Sara é nɛ́ i
    gↄ̃gbɛ̃ ũ. Sara kú à kpɛɛ kuta kpɛɛlɛ èe maa.'
  gub-BL: Amo i'i Àmàrààw pe. — Kwezomo kwarahy mehe azewyr wi putar xe nerexak pà
    ihe nehe. A'e kwarahy mehe ko zahy rehe heta putar imemyr Xar pe nehe, i'i izupe.
    Xar u'àm Àmàrààw hakykwepe a'e 'ar mehe we a'e, tàpuzràn hukenaw huwake a'e. Wenu
    waze'eg mehe.
  eng-DRA: 'And he said to him: I will return and come to thee at this time, life
    accompanying and Sara thy wife shall have a son. Which when Sara heard, she laughed
    behind the door of the tent.'
  knf-knf: 'Kë nayaanţ aşë ji na a : « Dluŋ kabi ţi pkili ţi wal wi ; uţënk wal mënţ
    Ŧaara aharu abuk napoţ ñiinţ. » Ŧaara awo du plëman pi kaloona, du kafeţ ki nayaanţ
    aŧiink.'
