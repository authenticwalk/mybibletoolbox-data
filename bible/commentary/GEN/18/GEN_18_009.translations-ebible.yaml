verse: GEN.018.009
translations:
  mal-C: “നിന്റെ ഭാര്യയായ സാറാ എവിടെ?” അവർ ചോദിച്ചു. “കൂടാരത്തിലുണ്ട്” അദ്ദേഹം മറുപടി
    പറഞ്ഞു.
  deu-TKW: 'Da sprachen sie zu ihm: Wo ist dein Weib Sara? Er antwortete: Drinnen
    im Zelte.'
  lin-lin: 'Sima, batunaki ye : — Wapi Sara, mwasi na yo ? Abrayami azongisaki : —
    Azali na ndako.'
  cbr-NT: 'Usakin pitankëx sënë́nkin ka a isia kuankë unikama achúshinën Abraham ñukákëxa:
    —¿Uinu kara min xanu Sara ''ik? Kakëxun ka kakëxa ka —anu ''ëx ''ikë chupa këxtú
    xubusa okin ''akë anu ''ikën —kixun ka kakëxa.'
  eng-LSV: And they say to him, “Where [is] Sarah your wife?” And he says, “Behold—in
    the tent”;
  bmu-bmu: 'Kiniga kewö qesim waŋgiget: “Anömgi Sara mi denike?” Qesim waŋgigetka
    jiyök: “I opo seri koum uruŋe endu tatza.”'
  eng-GNV: Then they saide to him, Where is Sarah thy wife? And he answered, Beholde,
    she is in the tent.
  eng-WEBSTER: And they said to him, Where is Sarah thy wife? And he said, Behold,
    in the tent.
  nhw-BL: 'Huan quema tlanque tlacuaj, nopa paxalohuani quitlatzintoquilijque Abraham:
    ―¿Canque itztoc mosihua Sara? Huan Abraham tlananquili: ―Itztoc nepa calijtic.'
  swh-ONEN: Wakamuuliza, “Yuko wapi Sara mkeo?” Akasema, “Yuko huko, ndani ya hema.”
  bba-bba: Yerɑ bɑ nùn bikiɑ bɑ nɛɛ, mɑnɑ wunɛn kurɔ Sɑɑrɑɑ u wɑ̃ɑ. Mɑ u nɛɛ, u wɑ̃ɑ
    dirɔ.
  eng-KJVCPB: And they said unto him, Where is Sarah thy wife? And he said, Behold,
    in the tent.
  cpy-cpy: 'Ikanta ithonkakiro rowaeyakani, irikapaeni areetzinkari rojampitakiri
    Abraham, ikantziri: “¿Jempe piina Sara?” Ikantanaki Abraham: “Ojeeki inthomoeki.”'
  mpx-mpx: Yaka abwe hi nel Abalahama elana hi ba, “Lagom Sela iya ga?” Analiya i
    lahe i ba, “Iya iyoho epanapana gamwanaa.”
  wbp-wbp: Ngula-jangka, miyi ngarninja-karrarlu-juku payurnulu Yipuruyamuju, “Nyarrpara
    nyuntu-parntaju karntaju Jiiraju?” Yipuruyamurlu-jana yalu-manu, “Nyampu-ka palka
    kaninjarni nyina kalukurla.”
  luo-luo: Negipenjo Ibrahim niya, “Ere Sara chiegi?” Ibrahim nodwokogi niya, “En
    ei hema.”
  meu-meu: Bena idia ese e nanadaia, eto, Adavamu Sara be edeseni ai? Ia eto, Ia na
    dabua kalagana lalonai.
  npi-ULB: उनीहरूले तिनलाई सोधे, “तेरी पत्‍नी सारा कहाँ छे?” तिनले जवाफ दिए, “त्यहीँ
    पालमा छिन्‌ ।”
  yor-yor: Wọn béèrè pé, “Sara aya rẹ ń kọ́?” Ó dáhùn pé, “Ó wà nínú àgọ́.”
  emp-NTPO: 'Mãwã panʌne ãdjirãba iwid̶isid̶aa: –¿Bʌ quima Sarara sãma b̶ʌ?– Abrahaʌ̃ba
    panusia: –Nama wua ded̶e ed̶a b̶ʌa.–'
  ind-ind: Kemudian mereka bertanya kepadanya, “Di mana Sara, istrimu?” Jawab Abraham,
    “Dia ada di sana, di dalam kemah.”
  pes-OPCB: 'مهمانان از ابراهیم پرسیدند: «همسرت سارا کجاست؟» جواب داد: «او در خیمه
    است.»'
  ssx-ssx: Kutupa mo haliwekima꞉ lota꞉ pitolo alota꞉ Naka꞉ wanda꞉ Setata꞉ hande pa꞉la꞉pe
    lemekeme. Eipoloha꞉ma꞉ma꞉ hombo peaaso alota꞉ Oni palai da pa꞉ta꞉ pila꞉me leekeme.
  lcm-lcm: Na kitola sui ia, “Au na nei a ri kisngam evoi ta ri Sara?” “Nang riria
    e nei lu.”
  aer-aer: Nhenge itne arlkweke-arle iperrele itne angkeke “Nthenhe-arle-ame ngkwenge
    anewe?” Abraham angkirtneke, “Re kwenhe yanhe ilthe kwenele.”
  tgl-ULB: Sinabi nila sa kanya, “Nasaan ang iyong asawa na si Sarah?” Sumagot siya,
    “Naroon sa loob ng tolda.”
  nop-nop: Kaŋ meheki adi indiŋ ninadigiŋ, “Tamge Salah adi daŋgoŋ hatak?” Kaŋ yoguk,
    “Adi yot maaneŋ hatak.”
  kca-kca: 'Щӑԓта ԓўвеԓа йастәсәт: «Сарра иимен пӑ хŏта?» Ԓўв йастәс: «Тӑта, пирщин
    хотән».'
  cbu-NT: 'Tputssha katungam iwatsparamchusin, Aprahamarineetsi masharanganaya. ¿Izanllish
    yapinaaree, Sara? táranganaya. Aprahamarinshitini: Anshuri pangishi tindash wantsush
    taariya, tárangiya.'
  usa-usa: “Nákaraq enánáqa Téra maiyo?” yeráwáqá wemmá ítárae. “Térinaupaq maiye,”
    tiráiye.
  hui-hui: Tigua tomo nai howa Abarahamahondo lalu, Í̠ one Sara agoha bedabe, lene.
    Ani layagola Abarahama ibugua ladai bialu lalu, Ibu amu balai anda tamuha beda,
    lene.
  wrs-wrs: Doa himba Aprahamba umnina, ongapevpa yenamba Saramba hi av? Unna, ten
    lailduvra av.
  mya-mya: သူ​တို့​က``သင်​၏​မ​ယား​စာ​ရာ​အ​ဘယ်​မှာ​ရှိ သ​နည်း'' ဟု​မေး​၏။ အာ​ဗြ​ဟံ​က``တဲ​ထဲ​မှာ​ရှိ​ပါ​သည်''
    ဟု​ပြန် ဖြေ​၏။
  cbi-NTPO: 'Tsejtu juntsa yaa nemu rukula bene Abrahamnu pake''meetu tsandila: ¿Ñu''
    shinbu Sara nuka naanatun? tila. Tsenñu Abraham pakatu: Junga yapayasha putun
    tsaave, timi.'
  bod-N: དེ་ནས་ཁོང་རྣམས་ཀྱིས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་ཆུང་མ་སཱ་ར་གང་དུ་ཡོད་ཅེས་དྲིས་པ༌ན།
    ཨབ་ར་ཧམ་ན༌རེ། སྦྲ་གུར་ནང་དུ་ཡོད་ཅེས་ལན་བཏབ༌བོ།།
  wsk-wsk: Nuna na no kutuwuman ale Abraham isarman, “Nika niwus Sarah apoko ya?”
    maman. Se Abraham balam, “Uwa, kawam sel ningi bagoso,” mam.
  kkl-kkl: Sekamogpa sindi yubu lelamekti, “An kel Sara tala wamla?” aro haibaekpa,
    “Aeag wamla,” aro ambatsiog.
  sna-sna: Vakamubvunza vakati, “Mukadzi wako Sara aripiko?” Iye akati, “Ari mutende
    umo.”
  spa-BLM: 'Le preguntaron: “¿Dónde está Sara, tu mujer?” Dijo: “Allí, en la tienda”.'
  beu-beu: Nehe tue angu ini Abaraham adangtaaning hula, “Abraham! Eejangu Sara ue
    taang mi?” Abraham ana nehe tue itaaning angu ebalet hula, “Ana doe teeng omimi.”
  cac-cac: 'Ix sc''anb''an eb'' d''a vin̈ icha tic: —¿B''ajtil ayec'' ix Sara ix etb''eyum?
    xchi eb''. —Ayoch ix d''a yol co mantiado tic, xchi vin̈ d''a eb''.'
  swh-ULB: Wakamwambia, “Mke wako Sara yuko wapi?” akajibu. “pale hemani.”
  bel-bel: 'І сказалі яму: дзе Сарра, жонка твая? Ён адказаў: тут, у намёце.'
  wed-wed: Taui i paridadana i pa, “Awam Sarah mepa?” Tauna i paribelei i pa, “Tauna
    numagara au orana.”
  deu-ELBBK: 'Und sie sprachen zu ihm: Wo ist Sara, deine Frau? Und er sprach: Siehe,
    im Zelt.'
  mbb-OT: Ne zutun mid-insaan dan si Abraham te, “Hendei is esawa nu he si Sara?”
    Ne midtavak sikandin te, “Diyè ded te seled te tulda.”
  msc-msc: 'Alu ka Iburahima maɲininka ko: «I muso Saran ye mi?» A kan ko: «A ye faaninbon
    na.»'
  mal-2015: 'അവർ അവനോടു: നിന്റെ ഭാര്യ സാറാ എവിടെ എന്നു ചോദിച്ചതിന്നു: കൂടാരത്തിൽ ഉണ്ടു
    എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Sijari masã baꞌatuꞌajanʉꞌcõ, Abrahãrẽ sẽrĩtiñaꞌcãrã niwã: —Mʉꞌʉ nʉmo Sara,
    ¿noꞌopʉ niati? —Wiꞌipʉ niamo, nicʉ niwĩ.'
  gup-gup: Wanjh bedda birridjawam, “Baleh Sarah ngalbu ngalbininjkobeng ke?” Abraham
    yimeng, “Kururrk kahdi kore dabburlin.”
  met-met: Duxusunga ba, “Hainima Sara kabi?” Haxuya ba, “Bagu wa xahi lunia.”
  gvs-gvs: E kidi korotoyadi sidigo kadi, ‘Go monem Sera nakoina?’ ‘Amoni yoyou sinaena’,
    Eberamo kaena.
  rmc-rmc: 'Phučle lestar: „Kaj hiňi tiri romňi e Sara?“ „Andro stanos,“ odphenďa.'
  nlg-nlg: Ma gaira tara huatia Abraham, “?Ivei gaia taumu a Sarah?” Ge bosa oli Abraham,
    “Gaia ilokana na vale tapole.”
  dgr-DOGNT: “Nets'èkeè Sarah welaedì?” gıìhdı dageehke. “Nı̨hbàa goyìı wheda,” gòhdı.
  pes-OPV: 'به وی گفتند: «زوجه ات ساره کجاست؟» گفت: «اینک درخیمه است.»'
  ron-1924: 'Атунч, ей й-ау зис: „Унде есте невастэ-та, Сара?” „Уйте-о ын корт ”,
    а рэспунс ел.'
  aui-aui: Na sivitarakiiyaneni bo, “Wavinem Sera meme?” Na iwonabodedi bo, “Kiregoru
    kamone.”
  ben-OBCV: “তোমার স্ত্রী সারা কোথায়?” তাঁরা তাঁকে জিজ্ঞাসা করলেন। “ওখানে, তাঁবুর
    মধ্যে আছে,” তিনি বললেন।
  lex-lex: 'Noka ratiana Abrahama riwra: “O hapmu etla meni?” Noka Abrahama niwra:
    “Etla hoiwiali nayanni.”'
  rgu-rgu: Basa boe ma ara ratane ni rae, “Abraham! O saom Sara, nai bea?” Ana nataa
    nae, “Nai mamana leleoꞌ daleꞌ.”
  som-som: Oo waxay ku yidhaahdeen, Meeday bilcantaadii Saarah? Markaasuu yidhi, Waa
    taa; teendhaday ku jirtaa.
  lat-VUC: 'Cumque comedissent, dixerunt ad eum: Ubi est Sara uxor tua? Ille respondit:
    Ecce in tabernaculo est.'
  aoi-aoi: Biya nabuki-yama Aburiyamu-wa, “Dangamba nungkwa-langwa dadingiyena Jera?”
    ne-yama. Ni-yama Aburiyama, “Dangaba arrawa.”
  eng-ASVBT: And they said unto him, Where is Sarah thy wife? And he said, Behold,
    in the tent.
  mna-mna: 'Tikan makiŋ, to tiwi i ma tiso: “Kusim Sara ila parei?” Abaraam iso: “Ni
    imbotbot beeze leleene a.”'
  ita-1885: 'E gli dissero: Ov''è Sara tua moglie? Ed egli rispose: Eccola nel padiglione.'
  eng-LXXUP: And he said to him, Where is Sarah thy wife? And he answered and said,
    Behold! in the tent.
  eng-ULB: They said to him, “Where is Sarah your wife?” He replied, “There, in the
    tent.”
  spa-VBL: “¿Dónde está tu esposa Sara?” le preguntaron. “Está allá adentro, en la
    tienda”, les contestó.
  fra-_FOB: 'Et ils lui dirent: Où est Sara ta femme? Et il répondit: La voilà dans
    la tente.'
  mal-mal: 'അവർ അവനോട്: “നിന്റെ ഭാര്യ സാറാ എവിടെ? എന്നു ചോദിച്ചതിന്: “ഇവിടെ, കൂടാരത്തിൽ
    ഉണ്ട്” എന്നു അവൻ പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne pūchhā, “Terī bīwī Sārā kahāṅ hai?” Us ne jawāb diyā, “Ḳhaime
    meṅ.”
  suz-BL: मिनु मेकोपुकीमी “इ मीश सारा ते बाक्‍मे?” दे हिल्‍लो पामे बाक्‍त। मिनु अब्राहाममी
    “ताम्‍बुम बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Poi essi gli dissero: “Dov’è Sara tua moglie?” Ed egli rispose: “E’ là
    nella tenda”.'
  ckb-ckb: 'پاشان پێیان فەرموو: «کوا سارای ژنت؟» ئەویش گوتی: «ئەوەتا، لەناو چادرەکەیە.»'
  eng-BBE: And they said to him, Where is Sarah your wife? And he said, She is in
    the tent.
  crx-NTPO: '''Et ''uyulhni, “N''at Sarah nts''e ''ut''en?” ''Ink''ez ''utni, “Nyo
    nimbali t''ah usda.”'
  kan-OKCV: ಅವರು ಅಬ್ರಹಾಮನಿಗೆ, “ನಿನ್ನ ಹೆಂಡತಿ ಸಾರಳು ಎಲ್ಲಿ?” ಎಂದು ಕೇಳಲು, ಅವನು, “ಇಗೋ,
    ಡೇರೆಯಲ್ಲಿದ್ದಾಳೆ,” ಎಂದನು.
  bbb-bbb: Areme bune urina kuae, Ro bara one Sera fu iziebureno kuae? Bu ijiege kuavoga
    fu kiae, Fu gafe are muvuaka gari fino kiae.
  tam-2017: 'அவர்கள் அவனை நோக்கி: “உன் மனைவி சாராள் எங்கே” என்றார்கள். அதோ கூடாரத்தில்
    இருக்கிறாள் என்றான்.'
  spa-RV-1909: 'Y le dijeron: ¿Dónde está Sara tu mujer? Y él respondió: Aquí en la
    tienda.'
  ron-BTF: 'Iar ei i-au spus: Unde este Sara, soţia ta? Iar el a spus: Iată, în cort.'
  eng-WEBP: They asked him, “Where is Sarah, your wife?” He said, “There, in the tent.”
  eng-FBV: “Where is your wife Sarah?” they asked him. “Over there, inside the tent,”
    he replied.
  nld-1939: 'Nu zeiden zij hem: Waar is Sara, uw vrouw? Hij antwoordde: Hier in de
    tent.'
  nch-BL: 'Huan quema tanque tacuaj, nopa paxalohuani quitatzintoquilijque Abraham:
    ―¿Canque itztoc mosihua Sara? Huan Abraham tananquili: ―Itztoc nepa calijtic.'
  tfr-NTPO: Iono l̈ok pjir ga tjl̈ẽ l̈ok ba kong ga «¿Bop boy Sara kwonl̇l̇o?» «Shäng
    kjweshko, kjër roy» l̈e ba kong.
  vie-1934: 'Các đấng hỏi Aùp-ra-ham rằng: Sa-ra, vợ ngươi, ở đâu? Đáp rằng: Kìa,
    nàng ở trong trại kia.'
  hin-CV: उन्होंने अब्राहाम से पूछा, “तुम्हारी पत्नी साराह कहां है?” अब्राहाम ने कहा,
    “वह तंबू में है.”
  eng-OURB: They asked him, “Where is Sarah [Princess], your wife?” He said, “See,
    in the tent.”
  spa-BES: 'Y ellos le dijeron: ¿Dónde está Sara tu mujer? Y él dijo: Ella está en
    la tienda.'
  tdx-tdx: Hoe iereo tama’e. Aia ty vali’o Sarà? Le hoe re, Indroañe amo kibohotseo.
  vid-vid: Awala wajenzi nawamuuza, “Mdala wa hegwe Sala kakohi?” Abulahamu nakawedichila,
    “Kamchibumuli.”
  pwg-pwg: Ma nani tomotomowisi ivona bo, “Ma kawam Sera na imapatana?” Ma ivonapotesi
    bo, “Tuna na yobe kamonai.”
  eng-OKE: And He said to him, Where is Sarah thy wife? And he said, Behold, in the
    tent.
  tha-KJV: ท่านเหล่านั้นจึงกล่าวแก่เขาว่า “ซาราห์ภรรยาของเจ้าอยู่​ที่ไหน​” และเขาพูดว่า
    “​ดู​เถิด อยู่​ในเต็นท์”
  por-BR-2018: 'E lhe disseram: Onde está Sara tua mulher? E ele respondeu: Aqui na
    tenda.'
  bco-bco: A꞉la꞉ta꞉ga꞉ iliyo꞉ Ablahambo꞉ dabu ba꞉daki a꞉la꞉sio꞉, “Ga꞉ ga Selayo꞉,
    o꞉ba saba?” Ablaham eyo꞉ a꞉ma꞉la꞉ sa꞉laki, “E helebeso꞉g aya sab.”
  deu-ELO: 'Und sie sprachen zu ihm: Wo ist Sara, dein Weib? Und er sprach: Siehe,
    im Zelte.'
  ktm-ktm: Ndre ilnum pe su hehndremte iy, “Ou mbrulum Sarah ti inna kehe?” Abraham
    ihpa, “Iy ilmin lon um pelei.”
  caa-caa: 'Entonces conda cꞌapa wiobꞌ e ajwarobꞌ, uyubꞌiobꞌ tuaꞌ e Abraham cocha
    era y chenobꞌ: —¿Turu ca e Sara xeꞌ jax awixcar? chenobꞌ. Y ojron e Abraham y
    che: —Yajaꞌ taca turu macuir niotot, che e Abraham.'
  eng-WYC-2018: they said to him, Where is Sarah thy wife? He answered, Lo! she is
    in the tabernacle, (or Behold! she is in the tent).
  epo-epo: 'Kaj ili diris al li: Kie estas Sara, via edzino? Kaj li respondis: Jen
    ŝi estas en la tendo.'
  uig-PIN: '@see-verse:GEN.018.008'
  beo-beo: Ilia da ema amane adole ba:i, “Dia uda Sela da habila:?” A:ibalaha:me da
    bu adole i, “E da abula diasu ganodini esala.”
  tpi-OTNT: Ol i kaikai pinis, orait ol i askim Abraham, “Meri bilong yu Sara i stap
    we?” Na Abraham i tok olsem, “Em i stap insait long haus sel.”
  hau-SA: Sai suka ce masa, “Ina Saratu matarka?” Ibrahim ya ce, “Tana can cikin tenti.”
  udu-udu: 'Uni oki a’di gwo mo ki: Mane Saarah jin ta ashim pini mo mane? Dhali a’di
    oki gwo mo ki: A’di di’di gu’b burrinye/ mo be.'
  uig-LAT: '@see-verse:GEN.018.008'
  nde-nde: Bambuza bathi, “Ungaphi umkakho uSara na?” Wathi, “Ulaphayana, ethenteni.”
  ton-ton: ¶ Pea nau pehē kiate ia, “Ko e fē ʻa Sela, ko ho uaifi?” Pea pehēange ʻe
    ia, “Vakai, ʻoku ʻi he fale fehikitaki ia.”
  ces-1613: 'Řekli pak jemu: Kde jest Sára manželka tvá? Kterýžto odpověděl: Teď v
    stanu.'
  eko-eko: 'Yo khumuuzela: “Khi muukhaawo Suhura ori vayi?” Eburahiima khujipu: “Ori
    nheema mpho.”'
  nss-nss: Pwen hu sike yiy hupa, “Nambuyum Sarah aleheh?” Apraham ipwai iyatahu ipa,
    “Yiy iyera kamai.”
  eng-WMB: They asked him, “Where is Sarah, your wife?” He said, “There, in the tent.”
  tam-TCV: அவர்கள் ஆபிரகாமிடம், “உன் மனைவி சாராள் எங்கே?” என்று கேட்டார்கள். “அவள்
    கூடாரத்தில் இருக்கிறாள்” என்றான்.
  ceb-ULB: Miingon sila kaniya, “Diin man si Sara ang imong asawa?” Mitubag siya,
    “Atua didto sa sulod sa barongbarong.”
  mkn-mkn: Ais dong tanya sang dia bilang, “Abraham! Lu pung bini Sara, di mana?”
    Ais dia manyao bilang, “Di dalam tenda.”
  pol-UBG: 'I zapytali go: Gdzie jest twoja żona Sara? A on odpowiedział: Jest w namiocie.'
  agr-agr: 'Nuna yuwawag inagnakag Abrahaman iniinak: “¿Amina nuwem Sarash tuwi pujawa?”
    tama Abraham ayaak: “Au aaka awi pujawai” tau.'
  kyc-kyc: Nakambame baa piso soo lao, Embena etenge Sera doko apa pipya, leyami.
    Baame lamaiyuo, Andakare dokona petamo, leya.
  urd-GVU: اُنہوں نے پوچھا، ”تیری بیوی سارہ کہاں ہے؟“ اُس نے جواب دیا، ”خیمے میں۔“
  deu-1912: 'Da sprachen sie zu ihm: Wo ist dein Weib Sara? Er antwortete: Drinnen
    in der Hütte.'
  ntj-ntj: Palunyalu-ya tjapirnu, “Wanytjatjanku kurri Tjiiranya?” Nyangka Yayipuramalu
    watjarnu, “Pala tiinti kaninytjarra nyinarra.”
  row-row: Boe ma ara ratane rae, “Abraham! Sao ma Sara, sia bee? Ana nataa nae, “Sia
    lalaat rala.”
  kan-2017: ಬಳಿಕ ಅವರು ಅವನಿಗೆ, “ನಿನ್ನ ಪತ್ನಿಯಾದ ಸಾರಳು ಎಲ್ಲಿದ್ದಾಳೆ” ಎಂದು ಕೇಳಲು ಅವನು “ಅಗೋ,
    ಗುಡಾರದಲ್ಲಿದ್ದಾಳೆ” ಎಂದನು.
  ena-ena: Navɨci ci lɨci Ebɨlam dɨ abavɨmi. Nadɨ abina Sela abeŋ hɨnidi uavɨmi. Lɨhavɨci
    Ebɨlam abami. Nɨbu havɨlɨ uleŋ muji adan hɨnidi uami.
  tgo-tgo: Thɨ vaito thɨŋa, “Len wevo Sera aŋga inae?” I gonjogha weŋgi iŋa, “Mbe
    ina e ŋgoloko tɨne.”
  yap-yap: Ma aram miyad fith ni lungrad “Bu uw Sarah ni le’engim?” Me ga’ar, “Bay
    u rom u lan e tent.”
  tet-tet: Nunia hotu, sia nusu baa Abraham naꞌak, “O feen Sara iha nabee?” Nia nataa
    naꞌak, “Iha batane laran.”
  hlt-MCSB: Te vaengah, “Na yuu Sarah ta?,” a ti na uh hatah, “Dap khuiah om ke,”
    a ti nah.
  mdy-ETH: ዔያታ ዒዛ ኮራ፦ «ኔ ማኣሮ ዒንዳ፥ ሳኣራ ዎካዳይ?» ጌዔኔ። ዒዚያ ማሃዖ፦ «ሃካ ሶ ጋራኣኬ» ጌዔኔ።
  kew-kew: 'Nimumi lalo: Nena ore Sarah akepa? No sele adapara no piada-sa.'
  twi-ASANTE: Nnipa no bisaa Abraham sɛ, “Wo yere Sara wɔ he?” Abraham buaa wɔn sɛ,
    “Ɔwɔ ntomadan no mu.”
  mwc-mwc: Ba si toirubai, “Kaowam Sarah wai memena?” Ba i wona, “Noi, gweda kamonai.”
  bhl-bhl: 'Wanin wanbiliw ding dim be, i Abalakam elo dakalalomeliw: “Kom kalel Sala,
    ulio?”, dangeko, dakalasiliw kale. Dakalaliwi, e yan weng bokoyemomele: “U samal
    kal benemin am tem kel bu tako!”, yangse kale.'
  con-NTPO: 'An nanimba Abrahamnga su''fa: —¿Mani tsu que pushe Saraja? Iñajampañasi
    Abrahamjan su: —Carpani tsu can''jen.'
  eng-WEBU: They asked him, “Where is Sarah, your wife?” He said, “There, in the tent.”
  bnp-bnp: Ngane a mosi nga to nanea, “Avia e girihimu e Sara?” E Abraham i koli,
    i ta maea “Ia pololilo na kape.”
  wal-wal: Eti a, “Ne keettaayyiyaa Saara awaanee?” yaagidi oichchidosona. Oichchin
    i, “Hinin dunkkaane giddon de7ausu” yaagiis.
  mgh-mgh: 'Vano yahonkohaca: Amwaara Asaara ayo, ari vayi? Ule ahaakhula: Ari nheemani
    mwe.'
  acu-NT: 'Turamtai yuwar umisar Abrahaman chicharinak: —¿Nuwaram tuni puja? —tu iniinam
    —Jea pujawai —timiayi.'
  spa-PDDPT: 'Después le dijeron: ¿Dónde está tu esposa Sara? Y él contestó: Ahí está
    en la tienda.'
  gun-gun: 'Ha''e ramo ha''e kuery oporandu ixupe: — Ndera''yxy Sara mamo tu oĩ? Ombovai:
    — Opy ri hiny — he''i.'
  agu-BL: 'Ej, itzun yi chiwi''t wane''n nintzun e'' octz tan jakle''n tetz Abraham.
    Itzun cyaltz: —¿Na'' atite''t Sara yi awuxkel? —At i'' tzi''n xe kapach.'
  eng-PEV: Then they said to Abraham, “Where is your wife, Sarah?” Abraham said, “She
    is right here, in our tent.”
  ilo-ULB: Kinunada kenkuana, “Sadino ti ayan ni Sarah nga asawam?” Insungbatna, “Idiay,
    uneg ti tolda.”
  kpg-kpg: Digaula ga heeu gi mee, “Dehee doo lodo go Sarah?” Gei mee ga helekai,
    “Mee i lodo di hale laa.”
  uig-ARA: '@see-verse:GEN.018.008'
  bsp-bsp: 'Ntɛ ŋalip kədi yeri mɔ, kɔ ŋayif Abraham: «Deke wəran kam Sara eyi-ɛ?»
    Kɔ Abraham oloku ŋa, «Eyi nde abal disrɛ.»'
  bps-bps: Slengla kmaan snalekla ku Abraham, manla, “Tanè i yaanam Sara?” Tnimelan
    ale, “Ditù kenen di slungmi.”
  mbs-mbs: Mig-insà dan diyà kandin, “Kenan lay se esawa nikaw si Sara?” Timaba si
    Abraham, “Doton didalem.”
  tof-tof: I oya we imtinóp wagó, “Ia marü kol Serra nego?” Eibrra-am ibüka we yalkomólórr
    wagó, “We palae müót kugupidümo.”
  sus-sus: Na xɔɲɛe naxa Iburahima maxɔrin, «I xa ginɛ Sara na minden?» A naxa e yaabi,
    «A na kiri banxi bun ma.»
  pon-2006: Ni arail sakasak, re ahpw idek rehn Eipraam, “Ia Sara, omw pwoudo?” Eipraam
    ahpw sapeng, “E patopato nan impwalen.”
  jae-jae: Go êsêac sêsôm gêdêŋ eŋ gebe” Nêm awê Sara gêmoa ondoc.” Ma eŋ kêsôm gebe
    “Tec gêmoa becobo ŋalêlôm.”
  ksd-ksd: 'Ma dital ga tir ia: Akave Sara, kaum taulai? Ma i ga biti: Akamana ta
    ra pal na mal.'
  tur-YTC: Ona, “Karın Sarah nerede?” diye sordular. “Orada, çadırda” dedi.
  bel-N: 'І сказалі яму: “А дзе Сара, жонка твая?” Ён сказаў: “Вось, у намёце”.'
  grc-BRENT: Εἶπε δὲ πρὸς αὐτὸν, ποῦ Σάῤῥα ἡ γυνή σου; ὁ δὲ ἀποκριθεὶς εἶπεν, ἰδοὺ
    ἐν τῇ σκηνῇ.
  ind-AYT: Setelah itu, mereka berkata kepadanya, “Di mana Sara, istrimu?” Dia berkata,
    “Di sana, di dalam tenda.”
  lid-lid: Eme oro ndremenya iy, “Udum Sara ndraheh?” Eme iy anya eh, “Iy udu bolo
    asiu balei.”
  eng-NNA: One of those men was really God. He spoke to Abraham, “Where is your wife,
    Sarah?” “She is in the tent.”
  nya-nya: Anthuwo anafunsa Abrahamu kuti, “Mkazi wako Sara ali kuti?” Iye anati,
    “Ali mu tentimu.”
  hrv-hrv: “Gdje ti je žena Sara?” - zapitaju ga. “Eno je pod šatorom”, odgovori.
  mps-mps: Augwaligo nai tula silama, tialima augwaligo Abrahambolo hanalu wali, “Nago
    we Sara menade bidibowe?” Tama Abrahamgo tobo wali, “Aga te ugwa be tomode bidibao,”
    wali.
  llg-llg: Boe ma, ala latanen lae, “Abraham! O saom Sara nai bee?” Ana nataa, nae,
    “Nai uma temak dale.”
  tpi-tpi: Ol i kaikai pinis, orait ol i askim Abraham, “Meri bilong yu Sara i stap
    we?” Na Abraham i tok olsem, “Em i stap insait long haus sel.”
  dan-1931: 'Da sagde de til ham: “Hvor er din Hustru Sara?” Han svarede: “Inde i
    Teltet!”'
  vie-OVCB: 'Các vị ấy hỏi: “Áp-ra-ham! Sa-ra, vợ con ở đâu?” Áp-ra-ham thưa: “Dạ
    ở trong trại.”'
  lbk-lbk: Sa cha't kanan, “Ento kay si Sara ay asawam?” “Wad-ay is afong,” kinwanina.
  guj-2017: તેઓએ તેને કહ્યું, “તારી પત્ની સારા ક્યાં છે?” તેણે જવાબ આપ્યો, “ત્યાં,
    તંબુમાં છે.”
  byr-byr: '@see-verse:GEN.018.008'
  awx-awx: Tikengä using inikin. “Mängätda Sara sandan?” yang yawä “Endesing. Selyotkätan,”
    yang yänikut.
  pon-2006A: Ni arail sakasak, re ahpw idek rehn Eipraam, “Ia Sara, omw pwoudo?” Eipraam
    ahpw sapeng, “E patopato nan impwalen.”
  por-BRBSL: 'Eles lhe perguntaram: “Onde está Sarah, sua esposa?” Ele disse: “Ali,
    na tenda”.'
  aly-aly: Rernem ayernek, “Anew ngkwenh Sarah-alew?” Abraham ra angkek, “Kalikw kwenel.”
  cth-cth: Ahnimanaw ni na maw Sarah ao telah a pacei navah rim thung ao telah atipouh.
  twi-twi: Nnipa no bisaa Abraham se, “Wo yere Sara wɔ he?” Abraham buaa wɔn se, “Ɔwɔ
    ntamadan no mu.”
  hlt-hlt: Te vaengah, “Na yuu Sarah ta?,” a ti na uh hatah, “Dap khuiah om ke,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ bekɛ Abɑrɑhɑmmu kɛ dɔ̀: A pokù Sɑrɑɑ borɛ? Kòò dɔ̀: Ò bo kutouku
    miɛkɛ.'
  msy-2020: Egha me amegha gɨvagha, Abrahamɨn azara, “Nɨn amuim Sara, a managh iti?”
    Ezɨ Abraham ghaze, “A purirpenimɨn aven iti.”
  txq-txq: Basa boe ma ara ratanen rae, “Abraham! O saon Sara nai bee?” De ana naselu
    nae, “Nai laak dale.”
  aaz-aaz: Onaim sin nataan ee mnak, “Abraham! Ho fee bi Saraꞌ et mee?” Rarit in nataah
    am nak, “Et teens ee naan ee, tua.”
  azb-azb: 'Sonra İbrahimə dedilər: «Arvadın Sara haradadır?» O dedi: «Burada çadırdadır».'
  eng-DBY: And they said to him, Where is Sarah thy wife? And he said, Behold, in
    the tent.
  hin-2017: उन्होंने उससे पूछा, “तेरी पत्नी सारा कहाँ है?” उसने कहा, “वह तो तम्बू
    में है।”
  wol-KYG: 'Ñu daldi ko laaj ne ko: «Ana sa soxna Saarata?» Mu ne leen: «Mu ngi ci
    biir.»'
  swp-swp: Se ribalau ia arinai si ene, “Monem Saraha wa ia haedi?” Ia i ene, “Ia
    hede numa‐lulu alona eai.”
  bjr-bjr: Misa namaseeqa Abaraqaammana maaqi qimasee iraqau. Ani anaaqa Saraqa nammarifa
    yai fee marinoo fee qufanoo mifa qinau. Maa uiqaana maqaki maridanoo fee qinau.
  eng-YLT: And they say unto him, 'Where [is] Sarah thy wife?' and he saith, 'Lo —
    in the tent;'
  kne-kne: Idi nakakan da pay, kanan da en Abraham, “Into pay si Sara ay asawam?”
    “Dooy sin tolda yan,” kanana.
  wat-wat: Si nutoninuvenuviya si bwaduwa, “Atu namai kawau Sena?” I nufata i bwaduwa,
    “Noko vada sinenei.”
  heg-NTPO: Kon oen ketan un noan, “Abraham! Ku sapam Sara ne ola ka?” Un siut noan,
    “Ne hlepe lu dale.”
  ptu-ptu: 'Puhai mangngande, ma''kadam lako Abraham naua: “Umbam Sara bainemu?” Natimba''im
    naua: “Illaam bahum.”'
  bzd-NTPO: 'E'' dalewa ie''pa tö ichaké Abraham a̱: —¿Wé̱ be'' alaköl kiè Sara e''?
    Ie'' iiu̱té: —Ie'' tkër we̱shke̱.'
  kwf-kwf: Ma uulu ngwae neꞋeri ki kira ka lidi Ꞌuri ana sa Abraham, “FaꞋuta na Ꞌafe
    Ꞌoe Ꞌi Sera nia mo Ꞌi faꞋi?” Ma nia ka fata Ꞌuri, “Nia tua goꞋo Ꞌana saena babala
    loꞋoba.”
  eng-WYC-2017: they said to him, Where is Sarah thy wife? He answered, Lo! she is
    in the tabernacle.
  eng-WMBB: They asked him, “Where is Sarah, your wife?” He said, “There, in the tent.”
  spp-spp: 'Ka pi i Ibirayima yíbe: «Taa mu cwoŋi Sara ɲyɛ ke?» Ka u u pi pyi: «U
    na ɲyɛ naha vàanŋke bage e.»'
  aey-aey: Odocob age sisildoin, “Hina aiden Sera ai?” doin. Uqa jejenega hewi maaden,
    “Uqa lotoc talah dunuh bilia,” aden.
  urd-GVH: उन्होंने पूछा, “तेरी बीवी सारा कहाँ है?” उसने जवाब दिया, “ख़ैमे में।”
  rug-rug: Meke nanasia rini si asa, “Avei se Sera, sa mua barikaleqe?” Meke olaṉa
    si asa, “Korapa koa nana pa korapa ipi,” gua si asa.
  gaz-gaz: Isaanis, “Niitiin kee Saaraan eessa jirti?” jedhanii isa gaafatan. Innis,
    “Kuunnoo dunkaana keessa jirti” jedheen.
  fra-LSG: 'Alors ils lui dirent: Où est Sara, ta femme? Il répondit: Elle est là,
    dans la tente.'
  gnn-gnn: Bala walala ŋunhiyi walala ḻurrkun'tja waŋana bitjarrana, dhä‐wirrka'yurruna
    ŋanya, “Wanhaka dhika nhuŋu dhäykanydja Saranydja?” bitjarra. Ga ŋayinydja waŋana
    Yipurayimdja bitjarra, “Ŋunha ŋayi ya', djinawa'.”
  yal-yal: Na xɔɲɛne yi Iburahima maxɔdin, e naxa, “I ya ɲaxanla Saran minɛn yi?”
    A yi e yabi, a naxa, “A na yi bubun bun ma.”
  gum-gum: 'truiløbe payibelø køn: —¿Ñui srai Sarabe chu wah?— cha. Inchen Abrahambe:
    —Yu carpa yau wainrrun— chiben,'
  iou-iou: Käroŋ wädäŋirän iwet yabäŋkuŋ; Webeka Sara de? Yäwäwä yäwetkuk; Yot gänaŋ
    itak yäk.
  haw-1868: Ninau mai la lakou ia ia, Auhea kau wahine, o Sara? I aku la ia, aia no
    iloko o ka halelewa.
  arb-NAV: 'ثُمَّ سَأَلُوهُ: «أَيْنَ زَوْجَتُكَ؟» فَأَجَابَ: «هَا هِيَ فِي الْخَيْمَةِ».'
  adz-adz: Tuas arangan igut i arangan, “U fininggam Sara impa anungꞌ?” Da Abraham
    ini, “Rumpa ungar wasaꞌ.”
  ewe-ewe: Wobiae be, “Afi ka srɔ̃wò, Sara le?” Abraham ɖo eŋu be, “Ele agbadɔ me.”
  eng-LEE: And they said unto him, Where is Sarah thy wife! And he said, Behold, in
    the tent.
  dji-dji: Djin ḏirradjili, girri djin butjalminiban, “Nyaling Sara, nyungung nyanimigi?”
    Ga Abrayam bindjin, “Ṉambiḏipm wiṉiṉmirri nyi'nyini.”
  gvn-gvn: Dingkar-dingkarangka mayi kunbay-manin, jana Abrahamanda babajin, “Yunu
    manyarr Sara wanjabu?” Abrahamangka yalaman, “Nyulu kananga tentmunbuku.” Nyubun
    dingkar nyulu Maja God. Nyulu Abrahamanda yalaman, “Ngayu next year kaday baja,
    nyulu Sarangka kangkal dingkar manil.” Nyulu Sarangka yinya kuku nyajin kanamun,
    nyulu yajarrijin kirayku. Nyulu nyulurrku balkawan, “Ngalin ngayku dunyu mukul
    bajakudabi, kangkal maninka. Ngayu wanjarr kangkal manil?” Majangka Godungku Abrahamanda
    babajin, “Sara wanyurrinku yajarrijin? Ngayu God, binal bajaku junjuy-junjuynku
    balkanka. Nyulu Sarangka next year kangkalkuda manil.” Sara yinyilmanya, nyulu
    jurrilda yalaman, “Ngayu kari yajarrijin.” Godungku yalamanda, “Yuwu, yundu yajarrijinkuda.”
  nna-nna: Waraja palarrangungu pirirrimartanga Ngarrkangarra. Wurrarnala Abraham-ja,
    “Wanyjarningi mirtawa nyuntumili, Sarah?” “Kalikungu kaninykarti paliny.”
  asm-FB: তেওঁলোকে অব্রাহামক সুধিলে, “তোমাৰ ভাৰ্যা চাৰা ক’ত আছে?” তেওঁ ক’লে, “সৌ তাত,
    তম্বুৰ ভিতৰত আছে।”
  sus-A: نَ شْحّيٍ نَشَ عِبُرَهِمَ مَشْرِن، «عِ شَ فِنّ سَرَ نَ مِندٍن؟» عَ نَشَ عٍ
    يَابِ، «عَ نَ كِرِ بَنشِ بُن مَ.»
  fra-SBL: 'Ils lui demandèrent : « Où est Sarah, ta femme ? » Il a dit : « Là, dans
    la tente. »'
  hbo-hbo: וַיֹּאמְר֣וּ אֵׄלָ֔ׄיׄוׄ אַיֵּ֖ה שָׂרָ֣ה אִשְׁתֶּ֑ךָ וַיֹּ֖אמֶר הִנֵּ֥ה
    בָאֹֽהֶל׃
  shp-NTPO: 'Pikin senenhaxon, ja meratabaon Abraham yokákana iki: —¿Min awin Saraki,
    jawerano iki? —akin. —Ono, carpa xobo meran riki —akin aká iki.'
  eng-WYCLIFFE: And whanne thei hadden ete, thei seiden to hym, Where is Sare thi
    wijf? He answerde, Lo! sche is in the tabernacle.
  piu-2006: '@see-verse:GEN.018.008'
  pjt-pjt: Kaya palula tjapinu, “Yaaltji nyuntumpa kuri Tjiiṟanya?” Ka wangkangu,
    “Pala tiinta unngu nyinanyi.”
  cwe-cwe: Maabaho wamuuza, “Kakulihi muke wako Sala?” Kawedika, “Kakuja kugati kuna
    ihema.”
  bgs-bgs: Iginsà dan kandin, na mà dan, “Ánda tô sawa nu na si Sara?” Igtaba si Abraham,
    na mà din, “Tun dalám katô tulda.”
  kik-kik: Maarĩkia kũrĩa makĩmũũria atĩrĩ, “Sara mũtumia waku-rĩ, arĩ kũ?” Iburahĩmu
    akĩmacookeria atĩrĩ, “Arĩ kũũrĩa hema thĩinĩ.”
  ksr-ksr: 'Nano kokaeŋ qisiŋ mugi: “Embaga Saara ii dakanoŋ?” Qisiŋ mugi jero: “Ii
    opo sel kuuŋ uutanoŋ endu raja.”'
  omb-omb: Ram huie, “?Gaihoramu Sera nge logo?” Nge mo duvi, “Nge vano, lolo siusiu.”
  fra-NCL: 'Alors ils lui dirent : « Où est Sara, ta femme ? » Il répondit : « Elle
    est là, dans la tente. »'
  cek-AK: Nihcae mah, Na zu Sarah loe naa ah maw oh? tiah a naa. Anih mah, Khenah,
    Sarah loe kahni imthung ah oh, tiah a naa.
  xla-xla: Epalati yia꞉tapo A꞉iblaham watle epo atlaiyo, “Wa꞉ a꞉ya Sela da꞉?” diyo.
    Epalati asiyama A꞉iblahamta epo atlaiyo, “Ya꞉ aya dulu dla me-poloma,” diyo.
  cuk-cuk: 'Geb dulemar-warbaagwadi Abrahamʼse egichiarmalad: —¿Bia be-ome-Sara nade?
    Abraham abin-sogded: —Dordonegyaba gunai.'
  uig-CYR: '@see-verse:GEN.018.008'
  tel-2017: వారు అతణ్ణి “నీ భార్య ఎక్కడ?” అని అడిగారు. అతడు “అదిగో, గుడారంలో ఉంది”
    అన్నాడు.
  hat-BSA: 'Alò, yo te di li: “Kote Sarah, madanm ou?” Epi li te di: “Nan tant lan”.'
  bxh-bxh: Na sa fatiꞌoi, tiyen, Lahum Sala somo yai? Alinadi ya bui iyen, Kwalau
    au–, palai yai.
  kos-kos: Na elos siyuk sel, “El aya Sarah, mutan kiom?” Ac el fahk, “El a na lohm
    ah.”
  hbo-WLC: וַיֹּאמְר֣וּ אֵׄלָׄ֔יׄוׄ אַיֵּ֖ה שָׂרָ֣ה אִשְׁתֶּ֑ךָ וַיֹּ֖אמֶר הִנֵּ֥ה
    בָאֹֽהֶל׃
  ibo-ibo: Ha jụrụ ya sị, “Ebee ka Sera nwunye gị nọ?” Ọ zara sị, “Ọ nọ nʼime ụlọ
    ikwu.”
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେମାନେ ତାଙ୍କୁ ପଚାରିଲେ, “ତୁମ୍ଭର ଭାର୍ଯ୍ୟା ସାରା କେଉଁଠାରେ?” ସେ
    କହିଲେ, “ଦେଖନ୍ତୁ, ସେ ତମ୍ବୁରେ ଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:GEN.018.008'
  chk-chk: Iwe, ra aisini, “Ifa i Sara pwülüom we?” Nge Apraham a pälüeniir, “A nom
    leimw.”
  ssd-ssd: 'nane nu kusnanaig: Piyo naŋe Sara nu aniŋge minit ŋginaig le nu ndek sakina:
    Nu baibai sinam teŋge minit ŋgina le'
  rop-rop: Afta na detlot thribala men bin askim Eibrahem, “Wujei yu waif Sera?” En
    Eibrahem bin tok, “Im deya insaid langa tent.”
  ukr-1871: 'І промовили до його: Де Сарра, жена твоя? Ось у шатрі.'
  eng-AOI: Then they asked Abraham, “Where is your wife Sarah?” He answered, “She
    is there inside.”
  yon-yon: Anekoriwa, yimbed Abraham yaa kaamoneniwen, “Eb wonong Sera gude?” andiwen.
    Kwanandiiwe, yembed yedmoon, “Yu kuu ambib kombon aom yakui.” andoon.
  bch-bch: Ta tibeta ei bedane, “Adaoam Sara, ei sida?” Ta ikeo, “Ega, imamado palata
    iloleai.”
  deu-1951: 'Da sprachen sie zu ihm: Wo ist dein Weib Sarah? Er antwortete: Drinnen
    in der Hütte.'
  eng-JPS: 'And they said unto him: ''Where is Sarah thy wife?'' And he said: ''Behold,
    in the tent.'''
  ubr-ubr: Namon orot ton Abraham sitetemai siyau, “Om awam Sarah on menan?” Ato on
    iyafotes iyau, “Sarah on guwi amonai emama.”
  srp-1865: 'I oni mu rekoše: gdje je Sara žena tvoja? A on reèe: eno je pod šatorom.'
  lug-lug: Ne bamubuuza nti, “Saala mukyala wo ali ludda wa?” N’addamu nti, “Ali mu
    weema.”
  heb-heb: ויאמרו אליו איה שרה אשתך ויאמר הנה באהל׃
  ben-IRV: আর তাঁরা তাঁকে জিজ্ঞাসা করলেন, “তোমার স্ত্রী সারা কোথায়?” তিনি বললেন,
    “দেখুন, তিনি তাঁবুতে আছেন।”
  pan-pan: ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ, ਤੇਰੀ ਪਤਨੀ ਸਾਰਾਹ ਕਿੱਥੇ ਹੈ? ਉਸ ਨੇ ਆਖਿਆ, ਉਹ ਤੰਬੂ
    ਵਿੱਚ ਹੈ।
  tkr-tkr: 'Manbışe qiyghıniyn: – Yiğna xhunaşşe Sarra nyayxha? Mang''vee eyhen: –
    İnya''ar çadıre vor.'
  mwp-mwp: Thana kalanu yapupoeybemidhin kedha, ‘Nginu ipi ngalaga Seray?’ Nuy kedha,
    ‘Na sey potowakunu.’
  mya-JVB: ပြီး သောအခါ၊ သင် ၏ မယား စာရာ သည် အဘယ် မှာရှိသနည်းဟုမေး ကြလျှင်၊ တဲ အတွင်း
    ၌ ရှိပါသည်ဟု ပြန် ပြော၏။
  tte-O: Mwa sineli Abelamo koina siba, “Wainem Sela toweya?” Kainali iyamaisa iba,
    “Iyaele palai kalona mena.”
  tbg-tbg: Vinavuka kara namake Eparahaamira ireha ti, Ai naata Seraava taraqie vaivo?
    tuvaro Eparahaamiva tiharo, Viva vitira seri naavuqima vaivo, tuvaro
  hmo-hmo: Gabeai ia dekenai idia henanadaia, idia gwau, “Oiemu adavana Sara be edeseni?”
    Ia gwau, “Ia be palai ruma lalonai.”
  ata-ata: Miꞌani mukalu la mitaliꞌisou aloxo ꞌo, “Semameni Sala ane ꞌava?” Anu muvikalaneꞌi
    lexe, “Ane a ixoxoo no tani.”
  nfa-nfa: Hèia ra karèi ne, aku rèngu na, “Dhèu èmu mu Sara, ka mia?” Na dhaa, aku
    nèngu na, “Nuka dꞌara paleo èèna.”
  urd-urd: फिर उन्होंने उससे पूछा कि तेरी बीवी सारा कहाँ है? उसने कहा, वह डेरे में
    है।
  rus-SYN: 'И сказали ему: где Сарра, жена твоя? Он отвечал: здесь, в шатре.'
  cbt-NTPO: 'Nani coshatohuachinara, ni''toro''sari Apraan natanpi: —¿Sa''anpo huachi?
    itopi. —Ma''tana në''mëtë pëi acoana ya''huëarin, itërin.'
  bqc-SIM: 'Ɔ̃ aa aà là aa mɛ̀: N na Sala kú má ni? À mɛ̀: A ku kpɛ́u we.'
  tcz-CHONGTHU: Chuin ama hon Abraham jah'a “Na loinu Sarah hoilam a um aham?” atiu
    leh Abraham'in ponbuh sunga aum nai ati.
  mar-mar: ते त्यास म्हणाले, “तुझी पत्नी सारा कोठे आहे?” त्याने उत्तर दिले, “तेथे
    ती तंबूत आहे.”
  tcs-tcs: Demplatri spik po Eibram, ‘Wea oman blo yu Sera?’ Em ansa po dempla, ‘Em
    de insaid tent.’
  soq-soq: Tane mo Abraam waitarasane waienase, “E manainaa Sara naepe?” Tane me sipoamone
    wanase, “Me ape bedewe wande.”
  qub-qub: 'Micuyta usharcärir Abrahamta tapuran: «¿Maychötaj caycan warmiqui Sara?»
    nir. Chaura Abraham niran: «Chay toldö rurichömi.»'
  bqp-bqp: 'Akũ ò a là ò pì: N nanↄ Sara kú mámɛɛ? À pì: À kú kutan gwe.'
  hat-hat: Lèfini, yo mande l'. Kote Sara, madanm ou? Li reponn. Li la wi, anndan
    kay la.
  eng-BSB: “Where is your wife Sarah?” they asked. “There, in the tent,” he replied.
  tod-tod: 'Naa ʋolu ti ɠɛni ma: «Mini ɠa è-anzai Sala ná?» É ti wooɠaaʋoteni,
    é ɠɛ ti ma: «Toɠa ʋɛ seɠe ɠotai wu.»'
  eng-WEBPB: They asked him, “Where is Sarah, your wife?” He said, “There, in the
    tent.”
  kbq-kbq: Nene'za mani'ne'za Abrahamuna amanage hu'za antahige'naze, Negnaro Sera'a
    iga mani'ne? Hazageno Abrahamu'a huno, Ami seli nompi mani'ne.
  nhe-BL: 'Huan quema tlanque tlacuaj, nopa paxalohuani quitlajtlanijque Abraham:
    ―¿Canque itztoc mosihua Sara? Huan Abraham tlananquili: ―Itztoc nepa calijtic.'
  bus-bus: 'Ben aↄ̃ à là wà bè: N naↄ̃ Sara kú mámɛ? À bè: À kú kutaan gwe.'
  gub-BL: Na'e upuranu hehe wà. — Ma'e pe wiko neremireko Xar a'e, i'i izupe wà. —
    Heràpuzràn pupe hekon, i'i wanupe.
  eng-DRA: 'And when they had eaten, they said to him: Where is Sara thy wife? He
    answered: Lo, she is in the tent.'
  knf-knf: 'Bahepara aji : « Ŧaara aharu awo ţuŋ ba? » Kë aŧeem aji : « Awo du kaloona
    meeţ. »'
