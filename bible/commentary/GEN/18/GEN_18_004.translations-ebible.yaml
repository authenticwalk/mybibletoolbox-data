verse: GEN.018.004
translations:
  mal-C: ഞാൻ കുറച്ചുവെള്ളം കൊണ്ടുവരട്ടെ, നിങ്ങൾക്ക് എല്ലാവർക്കും കാലുകഴുകി ഈ മരത്തിന്റെ
    തണലിൽ വിശ്രമിക്കാമല്ലോ.
  deu-TKW: Man soll etwas Wasser bringen, daß ihr euch die Füße wascht. Dann legt
    euch hin unter den Baum,
  lin-lin: Tika ete namemela bino mwa mayi mpo ete bokoka kosukola makolo mpe bopema
    na se ya nzete oyo.
  cbr-NT: Mitsux mi kuëënkëbëtan kana 'ën 'umpax bëxunun kati 'ain, anun tachukatankëxmi
    in tupë́onkë tëmú chukúmashi tantikanun.
  eng-LSV: please let a little water be accepted, and wash Your feet, and recline
    under the tree;
  bmu-bmu: Ni eŋgö welenqeqeŋini aka ölöp o moröŋi kun memba kaba eŋgibiga könaŋini
    saŋgoŋda ip kiaŋgö aumŋe tata luhut meme.
  eng-GNV: Let a litle water, I pray you, be brought, and wash your feete, and rest
    your selues vnder the tree.
  eng-WEBSTER: 'Let a little water, I pray you, be brought, and wash your feet, and
    rest yourselves under the tree:'
  nhw-BL: Huan sintla anquiitaj cuali, nitlajtlanis se quentzi atl para anmoicxipajpacase
    huan anmosiyajquetzase se quentzi itzintla ni cuahuitl campa tlaecahuía.
  swh-ONEN: Acha yaletwe maji kidogo, kisha ninyi nyote mnawe miguu yenu na mpumzike
    chini ya mti huu.
  bba-bba: I de bu nim tɑmɑ i kɑ bɛɛn kɔ̃ri kpɑkiɑ kpɑ i wɛ̃rɑ dɑ̃ɑ sɑɑru mini.
  eng-KJVCPB: 'let a little water, I pray you, be fetched, and wash your feet, and
    rest yourselves under the tree:'
  cpy-cpy: namawakimiita eepichokiini nija pikewyaari pitziki, pijeeke otsimankakira
    inchato pimakoryaawaete.
  mpx-mpx: Na ba no totuwalali etega eliyana wewel kekeisi ni pwatanim, yaka aemiu
    nuku ul ge nuku veyaho abwakil ya pwapwaligumwina elana.
  wbp-wbp: Ngaparna-nyarra maninjini-wiyi mayi yungurna-nyarra wirliya-jarra kirlka-mani?
    Miyikinkili ngampurrpa yungurna-nyarra maninjini? Miyi ngarninjarla yungunkulu
    yanilki nyampu-jangka jijanu kujankujulu yanurnu wiyarrpaku.” Junga-juku, jangku-manulkulu
    Yipuruyamuju, “Yuwayi, ngula-juku.”
  luo-luo: Rituru mondo okel pi matin, mondo uluokgo tiendu eka uywe e tiend yien-ni.
  meu-meu: Mani ranu taina ae mailaia, aemui bae huri, bena ina au ikerukeruna ai
    lagamui bavani.
  npi-ULB: केही पानी ल्‍याउन दिनुहोस्, र तपाईंहरू आफ्‍ना गोडा धुनुहोस्, र यही रुखमुनि
    आराम गर्नुहोस्‌ ।
  yor-yor: Ẹ jẹ́ kí a bu omi díẹ̀ wá kí ẹ̀yin kí ó wẹ ẹsẹ̀ yín, kí ẹ sì sinmi lábẹ́
    igi níhìn-ín.
  emp-NTPO: Bʌmaa bia b̶ʌbʌrʌ, mʌ̃a baidoda enebiya bãrã jĩrũ sʌgʌd̶amãrẽã. Maʌ̃be
    bacuru edre ʌ̃nãũnida panʌa.
  ind-ind: Biarlah saya mengambilkan air untuk mencuci kaki kalian. Sesudah itu beristirahatlah
    di bawah pohon ini.
  pes-OPCB: در زیر سایه این درخت استراحت کنید. من می‌روم و برای شستن پاهای شما آب
    می‌آورم.
  ssx-ssx: Koto ekina꞉ ika꞉ ankemanu tanda꞉pa do ti teke pa꞉ta꞉ hoto pitomena꞉ ikali
    mealo ponoe.
  lcm-lcm: Tol kokoai na nan luk laman le asi me galui ani kakimitol, le na mitol
    sinong ausai tapai neite ei ke.
  aer-aer: The arrpenhe ileme ngkwenge kwatye akngetyetyeke unte ingke alhewelhetyeke,
    kele unte arne ntartengele ankwe intetyenhenge.
  tgl-ULB: Hayaan ninyong maidala ang kaunting tubig, mahugasan ang inyong mga paa,
    at makapagpahinga kayo sa ilalim ng punong kahoy.
  nop-nop: Yobene ime tiŋa buune kayohik youtela bem yooŋneŋ uŋgoŋ fooŋ ikweleneŋ.
  kca-kca: кўрԓән ԉŏхәтты йикән туԓайты, щӑԓта тӑм йўх иԓпийән щўтщаты,
  cbu-NT: Kungooma tipayrunts, pakich panachintspa k'tseetsis kupamaama. Sheerus,
    yasinash puchi pakich kanusangints wayanpishu.
  usa-usa: Nommá kemá maméq-yená abo emá áítauqa tetekéya ma yágóní ááipi agao.
  hui-hui: Ai tínaga ge wayawaya bilimulo agali mbirame iba hambu yalu íbu laro. Tígua
    ira te gumba ogoria hondo biralimu.
  wrs-wrs: wusivulla hui aevultho. Pomba ata kava yemba wulkeinvav, monglam nonam
    poswolalm,
  mya-mya: ခြေ​ဆေး​ရန်​ရေ​ယူ​ခဲ့​ပါ​ရ​စေ။ ဤ​သစ်​ပင် အောက်​တွင်​အ​ပန်း​ဖြေ​နိုင်​ပါ​သည်။-
  cbi-NTPO: Ñullaren tsaa demutyañuya pi jayu taakaanu tsuyu ñulla neepa manbitsaanudetsu,
    tsai' jayu entsa chi faapanbelesha lekanudetsu.
  bod-N: ངས་ཆུ་ཁྱེར་འོང་ལ་ཁྱེད་རྣམས་ཀྱིས་རྐང་པ་བཀྲུས་རྗེས་ལྗོན་ཤིང་གི་གྲིབ་བསིལ་འོག་ཏུ་ངལ་གསོ༌མཛོད།
  wsk-wsk: Ani balik se yu ago taimon se nisiwik te anuwal ale aga tamarum te neneman
    saparalko.
  kkl-kkl: mag tebarel ahineba yan a'elbamundi kal tamag anea tektek eplulom.
  sna-sna: Regai muvigirwe mvura shoma, mugoshamba tsoka dzenyu mose uye mugozorora
    pasi pomuti uyu.
  spa-BLM: Traigan ahora un poco de agua, lávense los pies y descansen bajo el árbol.
  beu-beu: Nimang iimal iini te eele anga iivang mihit miaari, senge jar kabingdena
    metma iia laming hengi.
  cac-cac: Tan̈vejec, b'at vala' yic tz'ic'chajcot jab'oc a a' yic tze b'iquel eyoc,
    tzeyic'an eyip d'a yich te te' tic.
  swh-ULB: Naomba maji kidogo yaletwe, mnawe miguu yenu, na mjipumzishe chini ya mti.
  bel-bel: і прынясуць крыху вады, і абмыюць ногі вашыя; і адпачнеце пад гэтым дрэвам,
  wed-wed: Waira ana neiai da aemi ana oḡai ma ona vilauvitau ai au ḡouna.
  deu-ELBBK: Es werde doch ein wenig Wasser geholt, und wascht eure Füße; und lagert
    euch unter dem Baum,
  mbb-OT: Ituǥut niw he ed-uwit key te wahig wey kew mekepenlùlù te menge paa niw.
    Himeley kew zèpa kayi te sihung te kayu.
  msc-msc: Ko ji ye na ka ai sen mako, ka ban ka ai ɲɔɲɔn lulen na.
  mal-2015: അസാരം വെള്ളം കൊണ്ടുവന്നു നിങ്ങളുടെ കാലുകളെ കഴുകട്ടെ; വൃക്ഷത്തിൻ കീഴിൽ
    ഇരിപ്പിൻ.
  tuo-NT: Mʉsã dʉꞌpocãrĩrẽ coecã, yʉꞌʉ aco miitidutigʉti. Beꞌro mʉsã yucʉ docapʉ soorã
    waꞌarãsaꞌa.
  gup-gup: Bu ngudda kandidjalwohmarnebebmeng ngaye nawu ngahdurrkmirri ngudberre,
    dja bu ngurrihwirle ngurrihre wanjh kab ngabomang kukku kunboyahwurd ngurridengedjirridjburren
    dja ngurridjalwohngehmen kore kudjurle, dja ngare ngamang manme manyahwurd, ngamkan
    ngudberre ngurringun, ba ngurringudjmakmen wanjh kunu ngurrire.” Bedda birriyimeng,
    “Mah, kunmekbe yikurduyimen.”
  met-met: Uyunga lipuxigu oxatama xap langa ma bu adamia kimdi to. Tauna, ayagua
    xai namuya li.
  gvs-gvs: Kutagōna bego guna pákwana ina bwae itege ime aemi adi níkina manuna. Ikavava,
    ameko alova unana goi kowaiwasi
  rmc-rmc: Dava te anel sikra paňi, thovena (omorena) tumenge o pindre a odpočovinena
    tumenge paš kada stromos.
  nlg-nlg: Kau pitu ghua mu ku bosa vanira nigua ghairau ge kara lavia vanighau mai
    na pile beti ma kau saui nia na tuamiu, ma kau aheahe pile ghua sarana na ungaungana
    eni.
  dgr-DOGNT: Tı łǫ-lea naxıgha ts'ìhchı. Wet'à naxıkè k'enaahtse gà jǫ łatsaa ts'ı
    wezhıı nahoahzì.
  pes-OPV: اندک آبی بیاورند تا پای خودرا شسته، در زیر درخت بیارامید،
  ron-1924: Ынгэдуе сэ се адукэ пуцинэ апэ, ка сэ ви се спеле пичоареле, ши одихници-вэ
    суб копакул ачеста.
  aui-aui: Bi rarima anakawari anapiika da kayemi konakogha, bi mmko kiina rogune
    koniyawiitaveyana.
  ben-OBCV: একটু জল এনে দিই, যেন আপনারা পা-টা ধুয়ে নিয়ে এই গাছের তলায় বিশ্রাম করে
    নিতে পারেন।
  lex-lex: Pena rala gera oke' pa mialla miohma doin lakmi la, pa tren kuku' la au
    di nayanni.
  rgu-rgu: Papa kasa hahae maiꞌ ai laoꞌ. Neuꞌ ko anaꞌ ara reni oe, fo safe ei mara.
  som-som: 'Biyo yar ha laydiin keeno, oo cagamaydha, oo geedka hoostiisa ku nasta:'
  lat-VUC: sed afferam pauxillum aquæ, et lavate pedes vestros, et requiescite sub
    arbore.
  aoi-aoi: “Ng-akarrnga-langwa ambaka akungwa kajungwa yikubuk-ajirreni-yada alika.
    Ene-ka eningaba alungkuwarruwalya eka. Kwa, wurrubuk-angmakayiya-langwa yelakwa,”
    ni-yama nakina. “Wurrubuku-ngwanja-langwa aduwaya-wiya.
  eng-ASVBT: 'let now a little water be fetched, and wash your feet, and rest yourselves
    under the tree:'
  mna-mna: 'Kamar ma talae ke uunu tiŋga mi keteyom su muŋgu. Mi aŋkam yok sa imar
    be kuŋguuru kumbuyom, mi koyom kini risa be kokoto keteyom pa. Tonabe kamaŋga
    mini mi kala. Pa iŋgi niom kamar tio, tana leleŋ ambai kat.” Mi zin tiso: “Ambai.
    Kam kembei ta so na.”'
  ita-1885: Deh! prendasi un poco d'acqua, e lavatevi i piedi, e vi posate sotto quest'albero.
  eng-LXXUP: Let water now be brought, and let them wash your feet, and do ye refresh
    yourselves under the tree.
  eng-ULB: Let a little water be brought, wash your feet, and rest yourselves under
    the tree.
  spa-VBL: Permítanme traerles agua para lavarse sus pies, y para que descansen junto
    al árbol.
  fra-_FOB: Qu'on prenne, je vous prie, un peu d'eau, et lavez vos pieds; et reposez-vous
    sous cet arbre.
  mal-mal: കുറച്ചു വെള്ളം കൊണ്ടുവന്നു നിങ്ങളുടെ കാലുകളെ കഴുകട്ടെ; വൃക്ഷത്തിൻ കീഴിൽ
    വിശ്രമിച്ചാലും.
  urd-GVR: Agar ijāzat ho to maiṅ kuchh pānī le āūṅ tāki āp apne pāṅw dho kar daraḳht
    ke sāye meṅ ārām kar sakeṅ.
  suz-BL: इन खोइल चिक्‍चा कली ब्‍वाक्‍कु गेनन्‍नी। मिनु चिक्‍शा, रवा आगाम नांइ‍सीन।
  ita-1927: Deh, lasciate che si porti un po’ d’acqua; e lavatevi i piedi; e riposatevi
    sotto quest’albero.
  ckb-ckb: با تۆزێک ئاو بهێنرێت و پێتان بشۆن، ئینجا لەژێر دارەکە پاڵ بدەنەوە.
  eng-BBE: 'Let me get water for washing your feet, and take your rest under the tree:'
  crx-NTPO: Sla'ineh whe tooyaz ntsool-iyaz whusaooskalh 'ink'ez sih nohke be tunaoohgus,
    'ink'ez nyo duchun sa whus'ih 'et sih naoolhyis.
  kan-OKCV: ಸ್ವಲ್ಪ ನೀರು ತೆಗೆದುಕೊಂಡು ಬರುತ್ತೇನೆ, ನಿಮ್ಮ ಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಳ್ಳಿರಿ, ಮರದ
    ಕೆಳಗೆ ವಿಶ್ರಮಿಸಿಕೊಳ್ಳಿರಿ.
  bbb-bbb: Ijadufuo ni ine zinume igia karike na do jiajia roga ja dia jone kuokuo
    ijene sofo. Jaka na aguariena are none igia ruae ijadufuo naka ifejiakiro vierafe.
  tam-2017: கொஞ்சம் தண்ணீர் கொண்டுவருகிறேன், உங்கள் கால்களைக் கழுவி, மரத்தடியில் ஓய்வெடுத்துக்கொண்டிருங்கள்.
  spa-RV-1909: Que se traiga ahora un poco de agua, y lavad vuestros pies; y recostaos
    debajo de un árbol,
  ron-BTF: Lăsaţi să se aducă puţină apă, vă rog, şi spălaţi-vă picioarele şi odihniţi-vă
    sub pom;
  eng-WEBP: Now let a little water be fetched, wash your feet, and rest yourselves
    under the tree.
  eng-FBV: Let me have some water brought so you can wash your feet and rest under
    the tree.
  nld-1939: Sta mij toe, wat water te laten brengen; dan kunt Gij u de voeten wassen,
    en uitrusten onder de boom.
  nch-BL: Huan sinta anquiitaj cuali, nitajtanis se quentzi at para anmoicxipajpacase
    huan anmosiyajquetzase se quentzi itzinta ni cuahuit campa taecahuíaj.
  tfr-NTPO: Kumi ga pjl̈ú wl̈eni ga tja di rokë bomi kong, pjãy dre shkwë e go wl̈o.
    Pjir ga pjãy woshtë wop tjok kjor ëre dorko.
  vie-1934: Xin các đấng hãy cho phép người ta lấy chút nước rửa chân các đấng, và
    xin hãy nằm nghỉ mát dưới cội cây nầy.
  hin-CV: आप इस पेड़ के नीचे बैठिये, मैं पानी लेकर आता हूं, ताकि आप अपने पांव धो सकें.”
  eng-OURB: Now let a little water be fetched, wash your feet, and rest yourselves
    under the tree.
  spa-BES: 'Déjame tomar agua para lavar tus pies, y descansa bajo el árbol:'
  tdx-tdx: Angao hanesean-drano kedekede hanasà’areo fandia, ie mitofà ambane’ o hatae
    eio,
  vid-vid: Mochigalilwa mazi mado leka muhovuje magulu na kwesela hali migodi mlubehelo.
  pwg-pwg: Weni kiina rogunai koni yakam mara gisina ma okowa kana kavarapiyei da
    kaemi kona kowa.
  eng-OKE: Accept now a little water, and wash your feet, and recline under the tree,
  tha-KJV: ข้าพเจ้าขอความกรุณาจากท่านยอมให้เอาน้ำนิดหน่อยมาล้างเท้าของท่าน และให้ท่านทั้งหลายพักใต้​ต้นไม้​เถิด
  por-BR-2018: Que se traga agora um pouco de água, e lavai vossos pés; e recostai-vos
    debaixo de uma árvore,
  bco-bco: Ni asulo꞉wa꞉yo꞉, gio꞉ i ha꞉g wena saliki, kalu nowo꞉ ho꞉no꞉ wasulia꞉ga꞉,
    gili gibo꞉ to꞉go꞉dema꞉ki, gio꞉ ha꞉fo꞉la꞉su mesea.
  deu-ELO: Es werde doch ein wenig Wasser geholt, und waschet eure Füße; und lagert
    euch unter dem Baume,
  ktm-ktm: Yu we kuhtekel homou ndramat pe iy we kipu wo kise pe oduu etsingen ndrike’
    oduu kile eriy. Otto pahndran kei muru-un kurti pe etmiyau oh.
  caa-caa: Cꞌani inware tuaꞌ ataresna imbꞌijc e jaꞌ tuaꞌ uyubꞌiox ipoqui iyoc tamar,
    y de allí erer ixjiri cora yebꞌar e teꞌ era.
  eng-WYC-2018: but I shall bring (thee) a little water, and your feet (can) be washed,
    and (so) rest ye (yourselves) under the tree;
  epo-epo: Oni alportos iom da akvo, kaj vi lavu viajn piedojn kaj ripozu sub la arbo.
  uig-PIN: azƣina su kǝltürülsun, silǝr putliringlarni yuyup dǝrǝhning tegidǝ aram
    eliwelinglar.
  beo-beo: Na da hano gaguli misa:ne sia:mu. Amoga dilia emo dodofelalu, amo ifa ea
    ougiga helefima.
  tpi-OTNT: Bai mi tokim wanpela man long kisim wara i kam na yupela i ken wasim lek
    bilong yupela. Na yupela i ken malolo pastaim long as bilong dispela diwai.
  hau-SA: Bari a kawo ruwa ku wanke ƙafafunku, ku huta a ƙarƙashin wannan itace.
  udu-udu: Dhalki ari yi’de/ ha’bkunu mo mo ma dhali lami sho’k bum mo ma dhali siyi
    is bum mo eya lany cwa mo
  uig-LAT: azghina su keltürülsun, siler putliringlarni yuyup derexning tégide aram
    éliwélinglar.
  nde-nde: Akulethwe amanzi amalutshwana nje, ukuze lonke ligeze inyawo zenu, keliphumule
    ngaphansi kwesihlahla lesi.
  ton-ton: Tuku ke ʻomi ha vai siʻi, pea fufulu homou vaʻe, pea mou mālōlō ʻi he lolo
    ʻakau.
  ces-1613: Přineseno bude trochu vody, a umyjete nohy své, a odpočinete pod stromem.
  eko-eko: Mwiikhale vamwiivuuli wa muutthi opu mwivumule, antta otiisiwa maati vattitthiiru
    moose moolweenu,
  nss-nss: Wawu keyen iye pe yo kuyapwai kiyata hamou para kipo hape ndran kisa. Pe
    wawu kasungani ndrika wawu kihipwen, pwen wawu kayangoh kaya pahandra kei iye.
  eng-WMB: Now let a little water be fetched, wash your feet, and rest yourselves
    under the tree.
  tam-TCV: என் வேலைக்காரர் கொஞ்சம் தண்ணீர் கொண்டுவரட்டும், நீங்கள் யாவரும் உங்கள்
    கால்களைக் கழுவி இம்மரத்தின் கீழ் இளைப்பாறலாம்.
  ceb-ULB: Tugoti nga dalhan kamo ug diyutay nga tubig, aron hugasan ang inyong mga
    tiil, ug pahulay kamo ilalom sa kahoy.
  mkn-mkn: Bapa dong barenti cape di bawa sombar. Nanti ana-ana dong ame aer ko datang
    cuci bapa dong pung kaki.
  pol-UBG: Pozwól, by przyniesiono trochę wody, abyście mogli obmyć sobie nogi, potem
    odpoczniecie pod drzewem.
  agr-agr: Atumnash shiig awajtamkuig, yumi itagtuatajum tusan dawemin dijajatjime,
    dutikamtai numi wakenti bikintua juwi pujusjum machik ayamjatajum.
  kyc-kyc: Namba ipwa kuki minyuo epena laronopa embena kimbu wate pipala isa renge
    dokona lungwa lungwa imambu soo pisiri.
