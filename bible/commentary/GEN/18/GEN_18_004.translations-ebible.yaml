    men bin tok, “Wal gowan.”
  ukr-1871: Нехай принесуть води та помиють ноги вам, та прохолодїтесь під деревом.
  eng-AOI: Let me bring some water for you to wash your feet. This is a good shady
    tree. Come and sit here to rest for a little while.
  yon-yon: Yiib kuu ee andibka ok yunmonoko yiib yon ogekorib at kubun keyaom dibere
    yiidkime.
  bch-bch: Gau ga nakeo pan eaba ede ngan ibada eau ga inam ta asigiri aemi ga kus
    ta aearagimi kauteta abei ibuloloeai.
  deu-1951: Man soll ein wenig Wasser bringen, daß ihr eure Füße waschet; und lagert
    euch unter dem Baum,
  eng-JPS: Let now a little water be fetched, and wash your feet, and recline yourselves
    under the tree.
  ubr-ubr: Omi nin wengar babanai wonbi yarir ato yau sareu an boai annat amm won souen.
  srp-1865: Da vam donesemo malo vode i operite noge, te se naslonite malo pod ovijem
    drvetom.
  lug-lug: Leka tuleete otuzzi munaabe ku bigere, muwummuleko wano wansi w’omuti,
  heb-heb: יקח נא מעט מים ורחצו רגליכם והשענו תחת העץ׃
  ben-IRV: অনুরোধ করি, অল্প জল এনে দিই, আপনারা পা ধুয়ে এই গাছের তলায় বিশ্রাম করুন।
  pan-pan: ਮੈਂ ਥੋੜ੍ਹਾ ਜਿਹਾ ਪਾਣੀ ਲਿਆਉਂਦਾ ਹਾਂ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਪੈਰ ਧੋ ਕੇ ਰੁੱਖ ਹੇਠ
    ਆਰਾਮ ਕਰੋ।
  tkr-tkr: Hasre g'elybı hoğalasın xhyan allecen, yivek avub gyuv'ure manzil hee'e.
  mwp-mwp: Kow nithamaw puy kuykoenu iradhoepa, ngath ngithamulpa woer thoeydhaypa
    ngaroepa garwalgaypa.
  mya-JVB: ရေ အနည်းငယ် ကို ယူ ခဲ့ပါရစေ။ ခြေ ကို ဆေး ပြီးလျှင် သစ်ပင် အောက် ၌ လျောင်း
    နေကြပါလော့။
  tte-O: Yawalo yagu topaisowa koina waila kikiuna ikalaiyama kabo kaemiu kwadeulili
    yo wakaiyawasi mayaune lolonna mena.
  tbg-tbg: Kaiqe te tiariraro vovano namari kaqa varero ni aiqu hiqama nimitairaro
    paru iramanta ne katari okara auraara vaiqe
  hmo-hmo: Lau ura ranu totona do lau boiboi, idia mailaia, emui aena huria totona.
    Bona inai au henunai umui laga-ani.
  ata-ata: Eni apalusou itema vile sou utau lexa mo uneꞌe mo ngaꞌuinu tavainge no
    anu mo nganeꞌe ngamaꞌila no maimaixu ovu ꞌo.
  nfa-nfa: Ama si ae ciki mi mamaho neꞌe. Ho ana-ana iiki rèti èi, sèna ka rasa haga
    miu.
  urd-urd: बल्कि थोड़ा सा पानी लाया जाए, और आप अपने पाँव धो कर उस दरख़्त के नीचे आराम
    करें।
  rus-SYN: и принесут немного воды, и омоют ноги ваши; и отдохните под сим деревом,
  cbt-NTPO: Canpita topatama', nipa'morantëcamaso marë' piyapinëhuë i'sha quëshiinquëma'.
    Inapoatoma', nara tashinantërinquë, na'yapoma pochin, chinototaco'.
  bqc-SIM: Má mↄ́ɛ́ ń ío à gbá pípi, í kã́mabo lí gbáu la.
  tcz-CHONGTHU: Nakeng sil na ding'u kahin choi kah in hiche thing limnoiya hin ana
    kicholdo ta diu vin.
  mar-mar: थोडे पाणी आणू द्या, तुमचे पाय धुवा, आणि तुम्ही झाडा खाली आराम करा.
  tcs-tcs: Ai go singaut ol sebant po teke wata kam po yupla solong yupla ken wase
    leg blo yupla ane yupla ebriwan ken spel lelbet ya andanit dis tri.
  soq-soq: Mape wanlempo ne esa wadape wimpo wala mitamone ita ia ema bumpe bubuaitana.
  qub-qub: Yacuta aparaycachimushaj gamcuna chaquiquita mayllacunayquipaj. Nircur
    jamapärinqui yöra chaquin llantullacho.
  bqp-bqp: Mani suárɛ kũ ío à gbá pípi à kámma bo lí gbáru la.
  hat-hat: Kite m' mande yo pote ti gout dlo pou lave pye ou. Lèfini, w'a pran yon
    ti repo anba pyebwa sa a.
  eng-BSB: Let a little water be brought, that you may wash your feet and rest yourselves
    under the tree.
  tod-tod: À va bu ga gè ʋa ga ziɛi tago, wo ɠɔɠɔiti maagba, wo lago looɠo gulu
    wolai tɛi bu.
  eng-WEBPB: Now let a little water be fetched, wash your feet, and rest yourselves
    under the tree.
  kbq-kbq: Muse huramantoanki ama zafa agafare manigsa hunenke'za osia tina afi'za
    eme tamina tamaga sese hiho.
  nhe-BL: Huan intla inquiitaj cuali, nitlajtlanis se quentzi atl para inmoicxipajpacase
    huan inmosiyajcahuase se quentzi itzintla ni cuahuitl campa tlaecahuía.
  bus-bus: Mɛ́ mↄ́are ío à gbá pípi à kámma bo lí gbáru kɛ̀.
  gub-BL: — Arur kar putar 'y heremiruze'eg wanupe nehe, peme nehe. A'e mehe pepuner
    pezepyez taw rehe nehe. A'e re pepytu'u putar xe ywyra iwype nehe, i'i wanupe.
  eng-DRA: But I will fetch a little water, and wash ye your feet, and rest ye under
    the tree.
  knf-knf: Yoonkaan ddo baţijan meel, nañow ihoţ naşë naţo nanoorfën ţi bko bi uţeeh.
