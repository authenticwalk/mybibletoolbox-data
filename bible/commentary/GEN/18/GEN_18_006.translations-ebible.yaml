verse: GEN.018.006
translations:
  mal-C: അബ്രാഹാം വേഗത്തിൽ കൂടാരത്തിനുള്ളിൽ സാറായുടെ അടുത്തെത്തി. “നീ പെട്ടെന്ന് മൂന്നു
    സേയാ നേർത്ത മാവെടുത്തു കുഴച്ച് കുറച്ച് അപ്പം ചുടുക,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da eilte Abraham ins Zelt zu Sara und sagte: Hole schnell drei Maß Feinmehl,
    knete und backe Kuchen!'
  lin-lin: 'Abrayami akotaki na lombangu na ndako na ye ya kapo mpe alobaki na Sara :
    « Kamata katini misato ya farine mpe sala bagato na lombangu. »'
  cbr-NT: 'Usakian kakëx ka Abraham aín chupa këxtú xubusa okían ''akë anu atsíankëxa
    atsínkin ka Sara kakëxa: —¡Bënë́kinshi! Kamina trigo putuakë upíira veinte kilo
    bitankëxun pán ''ati ''ain.'
  eng-LSV: And Abraham hurries toward the tent, to Sarah, and says, “Hurry three measures
    of flour-meal, knead, and make cakes”;
  bmu-bmu: 'Mewö jigetka Abrahamnöŋ ösumŋan kiŋkiŋgöba seri koum uruŋe anda öŋgöba
    Saragöra kewö jiyök: “Mönö ösumok plaua ölöp kötökŋi amae (dis) karöbutkö dop
    memba meleŋda yeŋgöra bered ohoman.”'
  eng-GNV: 'Then Abraham made haste into the tent vnto Sarah, and saide, Make ready
    at once three measures of fine meale: kneade it, and make cakes vpon the hearth.'
  eng-WEBSTER: And Abraham hastened into the tent to Sarah, and said, Make ready quickly
    three measures of fine meal, knead it, and make cakes upon the hearth.
  nhw-BL: 'Huan Abraham calajqui ipan ichaj tlen yoyomitl huan quiilhui Sara: ―Nimantzi
    xijcui eyi tlatamachihuali tlen harina catli más cuali huan xijchihua pantzi.'
  swh-ONEN: Hivyo Abrahamu akaharakisha akaingia hemani kwa Sara, akamwambia, “Chukua
    vipimo vitatu vya unga laini haraka, ukande na uoke mikate.”
  bba-bba: Yerɑ Aburɑhɑmu u ɡɔsirɑ kɑ sɛndɑru win dii bekuruɡirɔ Sɑɑrɑɑn mi. U nùn
    sɔ̃ɔwɑ u nɛɛ, ɑ wɑsi suo ɑ som sɑkɑkun nɔɔ itɑ suɑ ɑ buri kpɑ ɑ kirɑru sɔmɛ.
  eng-KJVCPB: And Abraham hastened into the tent unto Sarah, and said, Make ready
    quickly three measures of fine meal, knead it, and make cakes upon the hearth.
  cpy-cpy: 'Kyaanaki Abraham inthomoeki ipankoki, ikantapaakirro Sara: “Intsipaete
    pamine roperori trigo-pane okaate mawa piyeekitero powapiintzirowa powetsikane
    pan.”'
  mpx-mpx: Yaka etimwawa Abalahama i sikal i na i tuk wana epanapana gamwanaa ge i
    baek Sela elana i ba, “Etimwawa pwalawa matana waiwaisana nu wage bol dis bwabwatal
    eton ana luvi, yaka nu pitoli ge beleid nu umun.”
  wbp-wbp: Junga-juku, Yipuruyamuju yaninjarla yukajalku kalukurlaju, manurla wangkaja
    nyanungu-parntaku karntaku, “Yuwa, yarujurlu-jana manta pulawa nyampu-kurlurlu
    wiri-kirlirli yakuju-kurlurlu. Ngulaju pulawaju ngapa yarlarninjarla kapanku nyurlaya,
    manu-jana kapurdukapurdu-maninjarla purraya yali wati-patukuju.”
  luo-luo: Omiyo Ibrahim noreto kadhi ir Sara ei hema mowachone niya, “Kaw mogo mayom
    gorogoro adek, idwale kendo itedgo makati piyo piyo.”
  meu-meu: Bena Abraham na dabua kalagana ai e heau vareai, Sara e hamaoroa, eto,
    Flaoa irau autoi avabi, ba kuia, ataga ba gabu.
  npi-ULB: तब अब्राहाम तुरुन्तै पालमा साराकहाँ गएर भने, “चाँडो पाँच पाथी मसिनो पिठो
    ल्याई मुछेर रोटी बनाऊ ।”
  yor-yor: Abrahamu sì yára tọ Sara aya rẹ̀ lọ nínú àgọ́, ó wí pé, “Tètè mú òsùwọ̀n
    ìyẹ̀fun dáradára mẹ́ta kí o sì pò ó pọ̀, kí o sì ṣe oúnjẹ.”
  emp-NTPO: 'Ara maʌ̃da Abrahaʌ̃ra idji ded̶e isabe ed̶aa wãped̶a Saraa jarasia: –Harinada
    cuarenta libra edaped̶a isabe bʌrachiradua. Maʌ̃be ãbucuadua jari panʌ ẽberãba
    cod̶amãrẽã.–'
  ind-ind: Abraham segera masuk ke kemahnya dan berkata kepada Sara, “Cepat, ambillah
    sekarung tepung yang terbaik dan buatlah roti!”
  pes-OPCB: 'آنگاه ابراهیم با شتاب به خیمه برگشت و به سارا گفت: «عجله کن! چند نان
    از بهترین آردی که داری بپز.»'
  ssx-ssx: Koto ekina꞉ Eipoloha꞉ma꞉ta꞉ ipupula mo palai da pa꞉ta꞉ pua Seta pa꞉ta꞉
    alota꞉ Naka꞉ ta꞉ta꞉ ma꞉nda꞉ wili palaowa tepo a꞉nda꞉ mea a̱i̱ betedi wepie leekeme.
  lcm-lcm: Asukang na Abaraam kala sumasuma alak pok ane nei lu na kanla atai a Sara
    ta, “Au iuang, ku sumasuma palau ta potol a pakut i palaua roron luai na ku itoiton
    ta rukun saui.”
  aer-aer: Abraham iparrpe alheke ilthe ikwerenhe-werne imerte Sarah-eke angkemele
    “Iparrpaye! Merne ulpe inaye yakwethe akngerrele-arlenge merne athetyeke.”
  tgl-ULB: Pagkatapos dali-daling pumunta si Abraham sa tolda ni Sarah at sinabi,
    “Bilisan mo, magdala ka ng tatlong takal ng harina, masahin mo ito, at gawing
    tinapay.”
  nop-nop: Unduŋ yobune Abalaham adi pilap hinek houle yot maaneŋ fooŋ Salah indiŋ
    niŋguk, “Pilap hinek palaua gigit maliŋ lufomkulitniŋ gila miŋobuŋa belet heweŋ.”
  kca-kca: 'Щӑԓта Авраам пирщин хота, Сарра хŏща, тэрматыман ԓŏӈемәс пӑ йастәс: «Хуԓәм
    мера арат йӑм ԓат сорашәк рўвта пӑ паԓәм ԋаԋ вера».'
  cbu-NT: Aprahamarinshitini waptam pangup Sarangaz teet ashirangiya. Kuseeru, Saraa,
    mikeerush tirik 20 kilo yángi yuw kizpur wanasiri anoo. Sheerush, pangaam zapan
    tinangi, tárangiya.
  usa-usa: Abara-ám uyaténa térinaupaq uyápékurena Térámma timámíkaiye, “Kabequmá
    kaumo (3) tápéqa páráwaqa yaqmáwaq paretiráwáqá agayaó.”
  hui-hui: Ani layagola Abarahama ibu abaleore ibunaga balai anda biagoha puwa Sarahondo
    lalu, Balawa bayale nu biagoha hono ngelaribagoni aria maru haealowa mberedi wabuwa
    abale hirabe, lene.
  wrs-wrs: Doa Aprahamba henga lelnam lailduvra sihanamba, ongalm omnana, plawa mindnam
    dombo, nona lelnam roti besalangas weiho, wou.
  mya-mya: အာ​ဗြ​ဟံ​သည်​တဲ​ထဲ​ရှိ​စာ​ရာ​ထံ​သို့​အ​လျင် အ​မြန်​ဝင်​သွား​ပြီး​လျှင်``အ​ကောင်း​ဆုံး​မုန့်​ညက်
    ကို​ယူ​၍​မုန့်​အ​မြန်​ဖုတ်​ပါ'' ဟု​စေ​ခိုင်း​လေ သည်။-
  cbi-NTPO: 'Tsejtu Abraham ya'' yapayasha mavitu, Saranu tsandimi: ¡Apain! mika 20
    kiluya, pan kenu ura'' llujpe tene ka'', pan te'' kide, timi.'
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་བྲེལ་འཚབ་ངང་སྦྲ་གུར་ནང་དུ་སོང་སྟེ་སཱ་ར་ལ་འདི་ལྟར་སྨྲས༌པ། ཁྱོད་ཀྱིས་ཕྱེ་བཟང་པོ་བྲེ་
    གསུམ་བླངས་ཏེ་མྱུར་དུ་བརྫིས་ནས་བག་ལེབ་བཟོ་བར་གྱིས་ཞེས་པ༌དང༌།
  wsk-wsk: Se Abraham ko kawam sel ningi biririka namaram ale Sarah maonam, “Tairate
    plaua ningo nunguningkiri singir ilagala suan gi ale gurugu ale bread ko kaiko,”
    mam.
  kkl-kkl: Wene seekpa Abraham neneko elamag-elemag aeag wa'iogti Sara ambarelamogti,
    “Kwaneng wilindinang maiknoro tukanga sembe sae etparero topmendi winiro taplulam,”
    aro ambarogti
  sna-sna: Saka Abhurahama akakurumidza kuenda kutende kuna Sara. Akati kwaari, “Kurumidza,
    tora zviero zvitatu zvoupfu hwakatsetseka uhukanye ugobika chingwa.”
  spa-BLM: 'Abraham se apresuró a entrar en la tienda con Sara y le dijo: “Prepara
    rápidamente tres seahs de harina fina, amásala y haz tortas.”'
  beu-beu: Angmuse Abraham ana bihit teeng mi maso ejangu Sara at mateng hula, “Uuser!
    Tarigu aaung angu sak nu medit aado, senge metma roti ening.”
  cac-cac: 'Ix ochb''at lemnaj vin̈ d''a yol smantiado. Ix yalan vin̈ d''a ix Sara
    icha tic: —Lem, ic''cot junoc coxtal ixim harina te vach'', tza b''oan jantacoc
    pan staji d''a cal tzac''ac'', xchi vin̈ d''a ix.'
  swh-ULB: Kisha Abraham akaenda upesi hemani kwa Sara, na akasema, “Harakisha, chukua
    vipimo vitatu vya unga safi, uukande, na fanya mkate.”
  bel-bel: 'І пасьпяшаўся Абрагам у намёт да Сарры і сказаў: хутчэй замясі тры саты
    найлепшай мукі і зрабі праснакі.'
  wed-wed: Anina ma Abraham laḡilaḡina i nae au numagara ma Sarah i riwei i pa, “Laḡilaḡina,
    am palawa aiaina baikena ma vaia ma palawa ma apui.”
  deu-ELBBK: 'Da eilte Abraham ins Zelt zu Sara und sprach: Nimm schnell drei Maß
    Feinmehl, knete und mache Kuchen!'
  mbb-OT: Ne zutun migaanggaan si Abraham ne midhendiyà te ki Sara he ziyà te tulda
    ne ke sikandin te, “Ganggaang ka, kuwa ka te menge pitu he ǥantang he herina wey
    vaal ka te supas.”
  msc-msc: 'Iburahima borimantɔ donda a la faaninbon na ka a fɔ Saran yɛ ko: «I kaliya
    ka farɛni muu ɲuma sumanifen ɲa sawa suman, ka a gbasi ka a kɛ buru ri.»'
  mal-2015: 'നീ പറഞ്ഞതുപോലെ ആകട്ടെ എന്നു അവർ പറഞ്ഞു. അബ്രഹാം ബദ്ധപ്പെട്ടു കൂടാരത്തിൽ
    സാറയുടെ അടുക്കൽ ചെന്നു: നീ ക്ഷണത്തിൽ മൂന്നിടങ്ങഴി മാവു എടുത്തു കുഴെച്ചു അപ്പമുണ്ടാക്കുക
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Abrahã cʉ̃ ya wiꞌipʉ sãjãa, cʉ̃ nʉmo Sarare nicʉ niwĩ:
    —Quero, veinte kilo harina añuse miitjĩagõ, pã́ weebaqueꞌoya.'
  gup-gup: Wanjh Abraham dokorrokmeng durndi kore Sarah kore dabburlin, dja bimarneyimeng,
    “Werrkwerrk yirrudma manwern kandidjdjawa manduyh, yikarrmen yikinjemen manlodkilehkilelk.”
  met-met: Binabu Ebraham ila sap xahia rangua Sara saing harua ba, “Ugogolinga! Oxop
    wit gagabing (xai sibuna) minang tuwa! Uxugia usala salangadi.”
  gvs-gvs: Tuwo Eberamo woilina ina ina yoyou parai goi isiu, Sera ilatuwoko idigo
    kana, ‘Sera, woilīm kūna im parawa dedevina kukābi kūme beredi kugābu.’
  rmc-rmc: 'O Abraham siďarelas andro stanos ke Sara a phenďa: „Sigo dža, le jekh
    gonoro ole nekfeder arestar a pek mare.“'
  nlg-nlg: Keri ke Abraham te mina me haghe tana vale tapole me bosa vania Sarah,
    “Mina mo ko lavia pile flour mo ko bitighi na balu berete.”
  dgr-DOGNT: Eyıt'à ekòet'ıì Abraham Sarah gà goyaèhtła, hayèhdı, “Įwhąą̀! Łè nezı̨ı̨
    sìı dı̨ènǫ aı̨hda deyı̨į̀htł'ì. Łè tsı̨ı̨htsı gà łèt'è neht'è,” yèhdı.
  pes-OPV: 'پس ابراهیم به خیمه، نزد ساره شتافت و گفت: «سه کیل از آرد میده بزودی حاضر
    کن و آن را خمیرکرده، گرده‌ها بساز.»'
  ron-1924: 'Авраам с-а дус репеде ын корт ла Сара ши а зис: „Я репеде трей мэсурь
    де фэинэ албэ, фрэмынтэ ши фэ турте.”'
  aui-aui: Wasina bi Abraham yaininagha inagho irughu kiregoruve bi Sera iwoneni bo,
    “Yaininagha, yam kabikabiwiitaghoma ma parawa miisena kabi da bred benabenana
    kugabuni.”
  ben-OBCV: অতএব অব্রাহাম চট্ করে তাঁবুতে সারার কাছে চলে গেলেন। তিনি বললেন, “তাড়াতাড়ি
    করো, তিন মান মিহি আটা নাও ও তা মেখে কয়েকটি রুটি সেঁকে দাও।”
  lex-lex: 'Noka Abrahama plet pa nla''awa hoiwiali pa nwatroma Sara pa nakot la:
    “Sara, mua''ala wetra'' hota sak ida mak samomuou. Plet pa mriahmia la rot piopo''ola.”'
  rgu-rgu: Basa de Abraham nalai leo mamana lelelo na neuꞌ, ma nafada Sara nae, “Malale!
    Hai ma uuꞌ malole naan seli, saku esa fo tao roti.”
  som-som: Ibraahimna dhaqsuu u galay teendhadii, oo Saarah u tegey, oo wuxuu ku yidhi,
    Saddex koombo oo bur ah degdeg u diyaari, oo cajiin, oo kibis ka samee.
  lat-VUC: 'Festinavit Abraham in tabernaculum ad Saram, dixitque ei: Accelera, tria
    sata similæ commisce, et fac subcinericios panes.'
  aoi-aoi: Kembirra Aburiyama nakina n-enjirrikaja n-angkarra arrawu-wa Jera-wa akwa
    nanga-maka, “Warenja, wu-miya aruma aninga ebina eningaba-dangwa, wu-ngwurrungkwa
    damba,” ni-yama ngaluwa-wa.
  eng-ASVBT: And Abraham hastened into the tent unto Sarah, and said, Make ready quickly
    three measures of fine meal, knead it, and make cakes.
  mna-mna: 'Tona Abaraam iloondo ma ilela beeze leleene, mi ipiyar Sara. Iso: “Nomom
    karau pa kan narabu sa, mi nio aŋla aŋru kan buzur.”'
  ita-1885: 'Abrahamo adunque se ne andò in fretta nel padiglione a Sara, e le disse:
    Prendi prestamente tre misure di fior di farina, ed intridila, e fanne delle schiacciate.'
  eng-LXXUP: And Abraham hastened to the tent to Sarah, and said to her, Hasten, and
    knead three measures of fine flour, and make cakes.
  eng-ULB: Then Abraham quickly went into the tent to Sarah, and said, “Hurry, get
    three seahs of fine flour, knead it, and make bread.”
  spa-VBL: 'Abraham se apresuró a la tienda y le dijo a Sara: “¡Apresúrate! Prepara
    pan con tres medidas grandes de la mejor harina. Amasa la masa y prepara el pan”.'
  fra-_FOB: 'Alors Abraham alla en hâte dans la tente, vers Sara, et dit: Apporte
    vite trois mesures de fleur de farine, pétris-les et fais des gâteaux.'
  mal-mal: '“നീ പറഞ്ഞതുപോലെ ചെയ്യുക” എന്ന് അവർ പറഞ്ഞു. അബ്രാഹാം വേഗത്തിൽ കൂടാരത്തിൽ
    സാറയുടെ അടുക്കൽ ചെന്നു: “വേഗത്തിൽ ഏകദേശം 21 കിലോഗ്രാം മാവ് എടുത്തു കുഴച്ചു അപ്പമുണ്ടാക്കുക”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Ibrāhīm ḳhaime kī taraf dauṛ kar Sārā ke pās āyā aur kahā, “Jaldī karo!
    16 kilogrām behtarīn maidā le aur use gūṅdh kar roṭiyāṅ banā.”
  suz-BL: मिनु अब्राहाम दोरशा, ताम्‍बुम लशा, सारा कली “गे रीब पा सेआह सां रिम्‍शो
    फस के शोब्‍ले चोवो” देंमाक्‍त। सेआह का ७ लिटर पुक्‍तीके बाक्‍ब।
  ita-1927: 'Allora Abrahamo andò in fretta nella tenda da Sara, e le disse: “Prendi
    subito tre misure di fior di farina, impastala, e fa’ delle schiacciate”.'
  ckb-ckb: 'ئیتر ئیبراهیم بە پەلە چوو بۆ ناو چادرەکە بۆ لای سارا و پێی گوت: «خێرا
    سێ پێوانە لە باشترین ئارد بهێنە و بیشێلە و بیکە بە نان.»'
  eng-BBE: Then Abraham went quickly into the tent, and said to Sarah, Get three measures
    of meal straight away and make cakes.
  crx-NTPO: '''Et Abraham nimbali t''ah ts''e Sarah yughulgai ''ink''ez ''uyulhni,
    “Soo ''a tawh ''ultsuk-i lhes, ''i lhadinleh ''ink''ez nilhtlus ''ink''ez ilht''es.”'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು ತ್ವರೆಯಾಗಿ ಗುಡಾರದಲ್ಲಿದ್ದ ಸಾರಳ ಬಳಿಗೆ ಹೋಗಿ, “ಬೇಗನೇ ಮೂರು ಸೇರು
    ನಯವಾದ ಹಿಟ್ಟು ನಾದಿ, ಒಲೆಯ ಮೇಲೆ ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡು,” ಎಂದನು.
  bbb-bbb: Areme Eburame fune migegire va are gafia kekena uri bara fuone Sera kuae,
    Iviama migegire uri farava one maeje a nijaema ijene abena bino ifaejeno kuae.
  tam-2017: 'அப்பொழுது ஆபிரகாம் விரைவாகக் கூடாரத்தில் சாராளிடத்திற்குப் போய்: “நீ
    சீக்கிரமாக மூன்றுபடி மெல்லிய மாவு எடுத்துப் பிசைந்து, அப்பம் சுடு” என்றான்.'
  spa-RV-1909: 'Entonces Abraham fué de priesa á la tienda á Sara, y le dijo: Toma
    presto tres medidas de flor de harina, amasa y haz panes cocidos debajo del rescoldo.'
  ron-BTF: 'Şi Avraam s-a grăbit în cort la Sara şi a spus: Pregăteşte repede trei
    măsuri din floarea făinii, frământ-o şi fă turte pe vatră.'
  eng-WEBP: Abraham hurried into the tent to Sarah, and said, “Quickly prepare three
    seahs of fine meal, knead it, and make cakes.”
  eng-FBV: Abraham hurried back to the tent and told Sarah, “Quick! Make some bread
    using three large measures of the best flour. Knead the dough and bake the bread.”
  nld-1939: 'Vlug ging Abraham zijn tent binnen, naar Sara, en sprak: Neem gauw drie
    maten fijne bloem, kneed ze en bak er broodkoeken van.'
  nch-BL: 'Huan Abraham calajqui ipan ichaj ten yoyomit huan quiilhui Sara: ―Nimantzi
    xijcui eyi tatamachihuali ten harina cati más cuali huan xijchihua pantzi.'
  tfr-NTPO: Eni ga Abraham opzrëno jek ba u roy, ga tjl̈ẽ Sara kong ga «Pjl̈ung sho
    kjros bayo eeje. Sho l̇l̇rus, ga suzong. ¡Shäryos mal̈inge!» l̈e.
  vie-1934: 'Đoạn, Aùp-ra-ham lật đật vào trại đến cùng Sa-ra mà rằng: Hãy mau mau
    lấy ba đấu bột lọc nhồi đi, rồi làm bánh nhỏ.'
  hin-CV: अब्राहाम जल्दी तंबू में साराह के पास गए और कहा, “तुरंत, तीन माप मैदा गूंधकर
    कुछ रोटियां बनाओ.”
  eng-OURB: Abraham [Father of a multitude] hurried into the tent to Sarah [Princess],
    and said, “Quickly prepare three seahs [23.1 qt; 21.9 L] of fine meal, knead it,
    and make cakes.”
  spa-BES: 'Entonces Abraham fue rápidamente a la tienda y le dijo a Sara: Toma tres
    medidas de harina enseguida y haz tortas.'
  tdx-tdx: 'Aa le nihitrike mb’amy Sarà an-kiboho’e ao: Masikà hoe re, halankaño mona
    telo fañaranañe: kobao le anoñafo mofo.'
  vid-vid: Abulahamu nakahiluka himahima kuli chibumuli nakamlonjela Sala, “Uwiche
    goya himahima vijemo vidatu vya utimbo unojile, utimbe, na usome mibumunda.”
  pwg-pwg: Vaghina ma Abraham yaghiyaghinai ina yobe ku kamona irui ma Sera ivonei
    bo, “Kevi yaghiyaghina. Parawa biibiina keviiya da 20 kilos kevokapakapawi ma
    kekapuni.”
  eng-OKE: And Abraham hastened to the tent to Sarah, and said, Make haste with three
    seyin of the flour of meal, mix and make cakes.
  tha-KJV: อับราฮัมรีบเข้าไปในเต็นท์หานางซาราห์และพูดว่า “จงรีบเอาแป้งละเอียดสามถังมานวดแล้วทำขนมบนเตา”
  por-BR-2018: 'Então Abraão foi depressa à tenda a Sara, e lhe disse: Toma logo três
    medidas de boa farinha, amassa e faz pães cozidos.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ablaham e helebeso꞉g aya bo꞉bo꞉ge ha꞉na꞉sa꞉ga꞉, Selamo꞉
    sa꞉laki, “Bo꞉bo꞉ge! Ge falawa nafale wo꞉fa꞉ imilig nowo꞉ dia꞉sa꞉ga꞉, wo꞉gela꞉sa꞉ga꞉yo꞉,
    ma꞉no꞉wo꞉ so꞉da꞉bi” a꞉la꞉sio꞉.
  deu-ELO: 'Da eilte Abraham ins Zelt zu Sara und sprach: Nimm schnell drei Maß Feinmehl,
    knete und mache Kuchen!'
  ktm-ktm: Ile pe Abraham iporitai ile lon um pelei pe ipe ile tan Sarah ihpa, “Oportai
    kopwi, okun sahat palawa tadam iy ndre huyen lakopwi eri pe ahnan kile bret.”
  caa-caa: 'Entonces e Abraham ochoy tama uyotot y uyare e Sara cocha era y che: —Chꞌama
    cora harina xeꞌ más imbꞌutz, y chen e pan, pero wacchetaca, che e Abraham uyare
    e Sara.'
  eng-WYC-2018: (And) Abraham hasted into the tabernacle, to Sarah, and said to her,
    Haste thou, mix (up) three half bushels of clean flour; and make thou loaves baken
    under ashes.
  epo-epo: 'Kaj Abraham rapidis en la tendon al Sara, kaj diris: Rapide prenu tri
    mezurojn da plej bona faruno, knedu, kaj faru kukojn.'
  uig-PIN: 'Ibraⱨim qediriƣa Saraⱨning ⱪexiƣa yügürüp kirip, uningƣa: — Üq das esil
    undin tez hemir yuƣurup toⱪaq ǝtkin, — dedi.'
  beo-beo: Amaiba:le, A:ibalaha:me da hedolowane ea abula diasua golili sa:i. E da
    Selama amane sia:i, “Hedolo! Falaua 22 lida amo lale, bibiagole amola gobele agi
    ga:gi hamoma.”
  tpi-OTNT: Na Abraham i go kwik long haus sel na i tokim Sara olsem, “Kisim wanpela
    bikpela bek gutpela plaua na tanim kwik na kukim bret.”
  hau-SA: Saboda haka Ibrahim ya ruga zuwa wurin Saratu a cikin tenti ya ce, “Yi sauri,
    ki shirya mudu uku na gari mai laushi, ki cuɗa shi, ki yi burodi.”
  udu-udu: 'Dhala Ibrahiim miiki is ki ’kasa/ ’kasa/ mo mmop̱u’d e gu’b burrinye/
    eya Saarah mo dhali oki gwo mo ki: Thosoni to ki jahanne/ mo ma, to jin ta’da
    dip̱any jin ’tiya’ti jin baru ka uc̱aŋi kwara mo. Na’th a’di mo ma dhali miiya
    guraasa mo ma.'
  uig-LAT: 'Ibrahim chédirigha Sarahning qéshigha yügürüp kirip, uninggha: — Üch das
    ésil undin téz xémir yughurup toqach etkin, — dédi.'
  nde-nde: Ngakho u-Abhrahama waphanga waya ethenteni kuSara. Wathi, “Phangisa, thatha
    izilinganiso ezintathu zefulawa ecolekileyo, uvube inhlama wenze isinkwa.”
  ton-ton: Pea ʻalu fakatoʻotoʻo ʻa ʻEpalahame ki he fale, kia Sela ʻo ne pehē, “Teuteu
    fakavave ʻae fua ʻe tolu ʻoe mahoaʻa lelei ʻo natu ia, ʻo ngaohi ʻaki ʻae ngaahi
    foʻi mā, pea taʻo ia ʻi he ngotoʻumu.
  ces-1613: 'Tedy pospíšil Abraham do stanu k Sáře, a řekl: Spěšně tři míry mouky
    bělné zadělej, a napec podpopelných chlebů.'
  eko-eko: 'Aphano Eburahiima khutthira eettaka nheema mwawe khumuuza Suhura yoori:
    “Othuule miphimo miwulu mittatthu z''oofu wa tiriku yooshapweya, okhatte wooche
    phaawu wa waakuvavo.”'
  nss-nss: Apraham ileheleh iya kamai tan, pe ipwai iyata Sarah ipa, “Kileh, aya wiri
    palawa sahat namandran mepo anrahiy pe kinna wawan masih, ara awiriy kisa, asulyaniy,
    pe atun hayah ndrinanohun.”
  eng-WMB: Abraham hurried into the tent to Sarah, and said, “Quickly prepare three
    seahs of fine meal, knead it, and make cakes.”
  tam-TCV: உடனே ஆபிரகாம் கூடாரத்துக்குள் சாராளிடம் விரைந்து சென்று, “சீக்கிரமாய் மூன்றுபடி
    அளவு சிறந்த மாவை எடுத்துப் பிசைந்து கொஞ்சம் அப்பங்கள் சுடு” என்றான்.
  ceb-ULB: Unya nagdalidali ug adto si Abraham sa sulod sa barongbarong ngadto kang
    Sara, ug miingon, “Pagdali, pagkuha ug tulo ka takus sa pinakamaayong harina,
    masaha kini, ug paghimo ug tinapay.”
  mkn-mkn: Ais Abraham lari pi tenda, deng kasi tau sang Sara bilang, “Capát! Ame
    tarigu yang paling bae satu sak, ko bekin roti.”
  pol-UBG: 'Abraham pospieszył do namiotu, do Sary, i powiedział: Przygotuj szybko
    trzy miarki najlepszej mąki i zrób podpłomyki.'
  agr-agr: 'Tusa tiagmatai Abraham niina aakjin waya nuwe Saran chichajak: “¡Harina
    pegkeg diisam veinte kilo jukim wamkesam pag najanata!” tiuwai.'
  kyc-kyc: Aporakame Sera andakare peteyamo dokona waiya lao papala lamaiyuo, Palawa
    keyange dokona sikyali rema dopale nyuo minyapala waso kisare, leya.
  urd-GVU: ابراہیم خیمے کی طرف دوڑ کر سارہ کے پاس آیا اور کہا، ”جلدی کرو! 16 کلو گرام
    بہترین میدہ لے اور اُسے گوندھ کر روٹیاں بنا۔“
  deu-1912: 'Abraham eilte in die Hütte zu Sara und sprach: Eile und menge drei Maß
    Semmelmehl, knete und backe Kuchen.'
  ntj-ntj: Nyangka Yayipuramalu waarrpungkula mawirrtjarnu tiintingka tjarrparralpi
    watjarnu, “Minyma ngana, pakaralpi purlakarra purlkanya mantjila nyuma paala.”
    Nyangka mularrpartu pakarnu paarnu.
  row-row: Abraham nelaꞌ nisiꞌ lalaat, de nafadꞌe Sara nae, “Lailai! Haꞌi mala tarigu
    maloleꞌ sak esa, fo tao roti.”
  kan-2017: ಆಗ ಅಬ್ರಹಾಮನು ಗುಡಾರದಲ್ಲಿದ್ದ ಸಾರಳ ಬಳಿಗೆ ಓಡಿಹೋಗಿ ಆಕೆಗೆ, “ಹಸನಾದ ಮೂರು ಸೇರು
    ಹಿಟ್ಟನ್ನು ನಾದಿ ಬೇಗ ರೊಟ್ಟಿಗಳನ್ನು ಮಾಡು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Lɨhavɨci Ebɨlam agaŋ nudɨ havɨlɨ ulaŋ heŋ lɨhalɨha uavɨla abinu Sela dɨ
    abami. Maci huaci sɨbaŋ agadɨ hunaŋ hɨvɨ ahica pam tɨbɨ liciavɨla mɨŋamɨjinaŋ
    mɨguci eŋalavɨla hɨlavɨheha uami.
  tgo-tgo: Eibraham mbema ghena nɨmaeŋge, i njogha ele yoŋathowathowa tɨne na i dage
    weya Sera iŋa, “Nɨman i maiya na u bigiya pwalawa ghayamoyamo thovuye mbambato,
    mbwata 20 kilo, na u vakatha bred.”
  yap-yap: Me gurnag Abraham ir ngalan e tent me ga’ar ngak Sarah, “Mu gur nigem,
    ngam fek guyey e pawn ko tin th’abi fel’ e flour rom ngam ngongliy rogon ngam
    lith.”
  tet-tet: Hotu, Abraham nalai baa batane, katak baa Sara naꞌak, “Lai-lais! Mola tubi
    rahun kabaas kakaluk ida, malo baa tubi.”
  hlt-MCSB: Te dongah Abraham te Sarah taengah dap khuila koe kun tih, “Vaidam buh
    sum thum te a loe la nook lamtah buh thong laeh” a ti nah.
  mdy-ETH: ዓብራሃሜ ዓፒሎና ማዦና ፔኤኮ ማኣሮ ባንሢ ጳሽካዖ ሳኣራም፦ «ሩኡሪና ሃይሦ ሻንባ ዺኢሊ ዔኪጋፓ ላኣዳ ላኣዴ» ጌዔኔ።
  kew-kew: 'Gore aipapulu Abraham nipu Sarah piri sele adapara pisa. Nipumi goa-pua
    sa: Aipapulu plawa 20 kg ora epede waru adaapu managola, pereke-yoa bret waria
    ira.'
  twi-ASANTE: Enti, Abraham de ahoɔherɛ kɔɔ ne yere Sara nkyɛn wɔ ntomadan no mu,
    ka kyerɛɛ no sɛ, “Ka wo ho fa asikyiresiam pa susukora mmiɛnsa, na fɔtɔ na fa
    to burodo.”
  mwc-mwc: Ba Abraham yagiyagina i riu ku gweda kamona Sarah kurina. Ba i wona, “Yagiyagina
    am flour gairena ku terei e mamana wai, ke tabiri, ke terei ina ruruwi ba bread
    ke kapuni.”
  bhl-bhl: 'Dangsomeliwi, Abalakam e fongate akate akalem am uneko, Sala ulo bokoumomele:
    “Kutaka! Fongate akate falaua atite banso mak kulusomi, nini ami ami kelewsomi,
    belet wanin mali mak fula.”, wangse kale.'
  con-NTPO: 'Tsonsi Abrahamjan carpanga ca''nimba Sarama su: —Uta''tsseyi ñotssia
    harinama cuarenta librave isupa panme ñoñajan.'
  eng-WEBU: Abraham hurried into the tent to Sarah, and said, “Quickly prepare three
    seahs of fine meal, knead it, and make cakes.”
  bnp-bnp: Lakea e Abraham i laho malaviriri lakea na kape i takia e Sara, “O mala­viriri,
    o bole a plaoa ge 22 lita, o pulo, o rata ranga bret.”
  wal-wal: Yaagin Abrahaami dunkkaaniyaa giddo Saarikko eesoti biidi, “Eesotada liiqo
    xiilliyaappe heezzu kere gidiyaagaa ekka munaqqada oittaa uukka” yaagiis.
  mgh-mgh: Wowakuvyaca wene, Aparahamu ahokela nheemani ni aheerela Asaara wiira ahaawule
    iphepa yotteela ya atthu araru, ni anyatte ni apanke mikatthe.
  acu-NT: 'Tu tinam Abraham nuwap jeanam waya, Saran chicharak: —Harina timiá pengker
    irunua nuka veinte kilos jukim, wári pang najanata —timiayi.'
  spa-PDDPT: 'Abraham se apresuró a entrar en la tienda de Sara y le dijo: ¡Toma pronto
    tres medidas de flor de harina, amásalas y haz panes!'
  gun-gun: 'Ha''e ramo Abraão ojapyra ovy oo''i Sara oĩa py. Ha''e vy aipoe''i: —
    Emoakỹ pojava na mboapy ryru trigo iporãve va''e mbojaperã, ha''e exy ju tanhimbu
    py — he''i.'
  agu-BL: 'Lajke''l nintzun bene''n Abraham xe chipach nintzun taltz tetz Sara: —Or
    cy''ajtzaj cob arow arin, nin or tzawoque''n tan xyulk''e''n. Ej nin banaj cobox
    kapam, nin tzask''ajsaj tan yi xew k''ak'' yi at cyentz.'
  eng-PEV: Then Abraham went quickly into the tent to tell Sarah, and he said, “Quick,
    get a big bag of really good flour and make some damper for our visitors.”
  ilo-ULB: Kalpasanna, nagdardaras ni Abraham a napan iti tolda nga ayan ni Sarah,
    ket kinunana, “Darasem, mangalaka iti tallo a takal ti napino nga arina, masaem
    daytoy, ket agaramidka iti tinapay.”
  kpg-kpg: Abraham ga hagalimalima gi lodo di hale laa, ga helekai gi Sarah, “Hagalimalima
    kae ina au palaawaa ala koia e humalia, heia au palaawaa.”
  uig-ARA: 'ئىبراھىم چېدىرىغا ساراھنىڭ قېشىغا يۈگۈرۈپ كىرىپ، ئۇنىڭغا: ــ ئۈچ داس ئېسىل
    ئۇندىن تېز خېمىر يۇغۇرۇپ توقاچ ئەتكىن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abraham ɔŋkɔ katəna-katəna abal ŋɔn disrɛ nde Sara eyi mɔ, k''oloku
    kɔ: «Məkufɛ məlɛk farin fədɛsdɛs tafala kəmaas məgbɛntɛ akaŋɛ cəcom.»'
  bps-bps: Kaklinge Abraham i manla, gasil kenen fusuk di slungan di ku Sara, na manan,
    “Faflal ge. Nweam satu saku too fye arina na nimoam fan.”
  mbs-mbs: Ayas minawop si Abraham aw minikagi sikandin diyà ki Sara, “Kegaen ka.
    Gemiti se sebad sako ontò mèpiya arina, aw inangi se pan ipekaen kandan.”
  tof-tof: Eibrra-am büsai-büsai Serraka we wamórr bóktanóm palae müótüdü. Wagó, “Büsai,
    ma aüd ngarkwat morroal plaoa yazeb, da alkomen akó ngibürr taptapan plaoa imngul!”
  sus-sus: Na nan lan, Iburahima naxa gbilen mafuren a xa kiri banxi kui. A naxa a
    masen a xa ginɛ Sara bɛ, «I xulun. I farin fanyi sigaati ya tongo solofere yailan
    taami ra.»
  pon-2006: Eipraam eri mwadangete patohlong nan impwalo oh ndahng Sara, “Mwadang
    umwunda pilawa, sang nan ehd en pilawa me keieu mwahu.”
  jae-jae: Ma Abraham kêlêti kêsô becobo ŋalêlôm gêdêŋ Sara gêja ma kêsôm gebe “Ôkôc
    polom laclu têlêac ôŋgamuc ma ôpac ŋagaôgeŋ.”
  ksd-ksd: 'Ma Abaraam i ga pampam ta ra pal na mal pire Sara, ma i ga biti tana:
    Una vaninare lulut a utul a valavalar na bo na plaua, una bing ia ma una pait
    gem.'
  tur-YTC: Avraham aceleyle çadıra, Sarah’ın yanına gidip, “Hemen üç ölçek has un
    hazırla, yoğur ve pide yap” dedi.
  bel-N: 'І пасьпяшаў Абрагам у намёт да Сары, і сказаў: “Пасьпяшайся, замяшай тры
    меркі найлепшай мукі і зрабі аладак”.'
  grc-BRENT: Καὶ ἔσπευσεν Ἁβραὰμ ἐπὶ τὴν σκηνὴν πρὸς Σάῤῥαν, καὶ εἶπεν αὐτῇ, σπεῦσον,
    καὶ φύρασον τρία μέτρα σεμιδάλεως, καὶ ποίησον ἐγκρυφίας.
  ind-AYT: Abraham cepat-cepat masuk ke dalam tenda, kepada Sara, dan berkata, “Cepat!
    Ambillah 3 sukat tepung yang baik, remaslah, dan buatlah roti-roti bundar.”
  lid-lid: Ano Abraham i bolo balei badeh asehek i ta Sara, “Suwi Ou andrei rayah
    palawa ma ou asun sabe jabi ramen.”
  eng-NNA: Abraham ran to the tent, he told Sarah, “Be quick! Get flour, cook damper
    for them.”
  nya-nya: Choncho Abrahamu anafulumira kupita kwa Sara mʼtenti nati, “Tafulumira,
    tenga mabeseni atatu a ufa wosalala, ukande ndi kupanga buledi.”
  hrv-hrv: 'Abraham se požuri u šator k Sari pa joj reče: “Brzo! Tri mjerice najboljeg
    brašna! Zamijesi i prevrtu ispeci!”'
  mps-mps: Tama Abraham te ugwa beba polo pelama, tama Sarabolo wagi pali, “Nago te
    wiegi yai plaua hauwa selama, tama taluama, polo begelama, tama bret ulao,” wali.
  llg-llg: Boe ma, Abraham nalai neni uma teman dalek neu, de nafaꞌda Sara, nae, “Lai-lai!
    Haꞌi mala hade uu neulauk saku esa, fo tao loti.”
  tpi-tpi: Na Abraham i go kwik long haus sel na i tokim Sara olsem, “Kisim wanpela
    bikpela bek gutpela plaua na tanim kwik na kukim bret.”
  dan-1931: 'Da skyndte Abraham sig ind i Teltet til Sara og sagde: “Tag hurtigt tre
    Mål fint Mel, ælt det og bag Kager deraf!”'
  vie-OVCB: 'Áp-ra-ham vội vã vào trại và bảo Sa-ra: “Mau lên! Lấy ba đấu bột lọc
    nhồi đi rồi làm bánh nhỏ.”'
  lbk-lbk: Alan et Abraham ya sekhep is kaafongna ay torcha, sa na't kanan ken Sara,
    “Kamowem! Omala ka's tolo ay labfa ay kakhawisan ay alina ta omoto ka's tinapay.”
  guj-2017: પછી ઇબ્રાહિમ ઉતાવળે સારાની પાસે તંબુમાં ગયો અને કહ્યું, “જલ્દી કર. ત્રણ
    માપ મેંદો મસળ અને રોટલી તૈયાર કર.”
  byr-byr: '@see-verse:GEN.018.005'
  awx-awx: Tiwän Abrahamu yupsäng ihapmäke, selyotkätan kopgut, Sarale. Ko Sara using
    inikut. “Flawa gwälamu bulämbamu tupäyalä päke, bret hayo,” yang inikut.
  pon-2006A: Eipraam eri mwadangete patohlong nan impwalo oh ndahng Sara, “Mwadang
    umwunda pilawa, sang nan ehd en pilawa me keieu mwahu.”
  por-BRBSL: 'Abraham correu para a tenda de Sara e disse: “Prepare rapidamente três
    mares de refeição fina, amasse-os e faça bolos”.'
  aly-aly: Abraham wak-warl aylpenhek, Sarah-arl anenh-warl, renh ilek, “Amern arlety
    irrpety inay, amern rtamp ampernetyek.”
  cth-cth: Abraham teh rim thung kaawm e Sarah koe karanglah a yawng teh tavai sum
    thum touh hane coungkacoe lat nateh karanglah kanawk nateh thawng leih atipouh.
  twi-twi: Enti Abraham de ahoɔhare kɔɔ ne yere Sara nkyɛn wɔ ntamadan no mu, kɔka
    kyerɛɛ no se, “Ka wo ho fa asikresiam pa susukoraa abiɛsa, na fɔtɔw na fa to brodo.”
  hlt-hlt: Te dongah Abraham te Sarah taengah dap khuila koe kun tih, “Vaidam buh
    sum thum te a loe la nook lamtah buh thong laeh” a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmuu cokɛ́ mɛcɑ̃ɑ̃ nkɛ́tɑroo kutouku Sɑrɑɑ borɛ̀, kóò nɑ̀kɛ́
    kɛ dɔ̀: Wɑɑ́ mmuyuo mmù yó nsɑ̀nnɛ̀mɛ̀ kɛ́ɑ̃ntɛ kɛ́dɔɔ̀ tipɛ̃́mpɛ̃ńtì tìtɑ̃ɑ̃ti
    mɛcɑ̃ɑ̃.'
  msy-2020: Ezɨ Abraham zuamɨra purirpenimɨn aven ghua kamagh Sara mɨgei, “Nɨ plauan
    beghɨn ekiar aghuitam inigh egh zuamɨram a giragh bretba tuegh.”
  txq-txq: Boe ma Abraham nalaik neni laak neu, de nafada Sara nae, “Lai-laik! Haꞌi
    mala tarigu neulauk lenak saku esa, fo tao roti.”
  aaz-aaz: Rarit naiꞌ Abraham naen antaam neu tenas naan, ma natonan bi Saraꞌ mnak,
    “Rabah! Mait maan uut arekot, sauk goes. Ammoeꞌ maan kit utunuꞌ.”
  azb-azb: 'İbrahim çadıra – Saranın yanına qaçıb dedi: «Tez ol, üç sea narın un götürüb
    xəmir yoğur və kökə bişir».'
  eng-DBY: And Abraham hastened into the tent to Sarah, and said, Knead quickly three
    seahs of wheaten flour, and make cakes.
  hin-2017: तब अब्राहम तुरन्त तम्बू में सारा के पास गया और कहा, “तीन सआ मैदा जल्दी
    से गूँध, और फुलके बना।”
  wol-KYG: 'Ibraayma daldi gaaw, dugg biir xayma ba, ne Saarata: «Gaawal, jël ñetti
    ndabi sunguf su mucc ayib, not ko, def ko mburu yu ndaw.»'
  swp-swp: Abo Aberahama i heuheula ie lau numa‐lulu alona eai wa, Saraha arinai,
    eo i ene, “U heula falawa lolololona nonoina haiona u henonohaidi, u helasa eo
    keke u ginauridi.”
  bjr-bjr: Abaraqaammafa iriseenoo uiqaa maaqaki sandeenoo oonureenoo Saraqa nammarina
    qimaminau. Anee kai kaqi parauaqa amiqirana moodaa beeka marasee feemu suqa.
  eng-YLT: And Abraham hasteth towards the tent, unto Sarah, and saith, 'Hasten three
    measures of flour-meal, knead, and make cakes;'
  kne-kne: Pag dalasen Abraham ay mantaoli sin tolda yan kanana en Sara, “Dalasem
    kod! Oma ka sin kasigedan ay arina tako ta man-oto kas ad-ado ay tinapay tan way
    bisita tako.”
  wat-wat: Eketa Ebenaamu i dibwanamoka vadai i kanasuna keta Sena i iyaviya i bwaduwa,
    “Kuna omatakayakayakaniya be nimau simo ina badobadowa kausibi dewabauna kuna viya
    ebe maneka kuna kaguwana.”
  heg-NTPO: Hidi kon Abraham lail lako un hlepe la, le tek Sara noan, “Hlapat! Kat
    tarigu in banan dui ngas sak mesa, le daek ruti.”
  ptu-ptu: 'Tappa le''ba'' siaham Abraham tama bahunna umpellambi''i Sara anna nauaanni:
    “Kandi''i muala tappum setangnga lambusam anna ungkahesse''i umpapia hoti.”'
  bzd-NTPO: 'Abraham tkawa̱ iu a̱, ta̱ ichéitö Sara a̱: —Bet, harina bua''bua yulö́
    kilo döka̱ dabom böyök (20) ekkë, e'' wa pan yuö́.'
  kwf-kwf: Sui sa Abraham ka lima lakolako ka leka ruꞋu saena babala nia, ma ka Ꞌuri
    ana Ꞌi Sera, “ꞋAliꞋali! Leka ngalia maꞋi ta kala buta flaoa leꞋa mala ma Ꞌoko
    sasia maꞋi ta kala afu beret.”
  eng-WYC-2017: Abraham hasted into the tabernacle, to Sarah, and said to her, Haste
    thou, mix three half bushels of clean flour; and make thou loaves baken under
    ashes.
  eng-WMBB: Abraham hurried into the tent to Sarah, and said, “Quickly prepare three
    seahs of fine meal, knead it, and make cakes.”
  spp-spp: 'Ka Ibirayima si fyâl''a jyè Sara fye e u vàanŋke bage e, maa yi jwo u
    á: «Ta fyâa, maa mbyìmɛ yaɲyɛyi taanre súma, maa tàntɛɛnɲyɛ te.»'
  aey-aey: Odocob Ebraham uqa mahucwe lotoc talah dunuh limei Sera madon, “Hina mahucwe
    plaua uqana culumen eu 14 kilo odi umeg ibuldumeg managa,” don.
  urd-GVH: इब्राहीम ख़ैमे की तरफ़ दौड़कर सारा के पास आया और कहा, “जल्दी करो! 16 किलोग्राम
    बेहतरीन मैदा ले और उसे गूँधकर रोटियाँ बना।”
  rug-rug: Meke tuturei nuquru la pa korapa ipi se Ebarahami, meke zama koe Sera,
    “Mu tuturei vagia sa palava sapu ta muzara va leanana, mamu kinai kaiqa bereti.”
  gaz-gaz: Kanaafuu Abrahaam dafee Saaraatti dunkaana seenee, “Dafii daakuu bullaaʼaa
    safartuu sadii sukkuumiitii maxinoo tolchi” jedheen.
  fra-LSG: 'Abraham alla promptement dans sa tente vers Sara, et il dit: Vite, trois
    mesures de fleur de farine, pétris, et fais des gâteaux.'
  gnn-gnn: Bala ŋayi ŋunhi Yipurayimdja waṉḏinana, ga waŋana Saranhana bitjarra, “Way
    Sara, waḏutja nhe ŋathanydja warkthurra dämbany'tja, ḻatju' yana.”
  yal-yal: Nanara, Iburahima yi xɛtɛ a mafuraxin na a bubun kui. A yi a fala a ɲaxanla
    Saran xa, a naxa, “I xɔdɔxɔ. I murutu fuɲi faɲin debedin yɛ saxan nafala burun
    na.”
  gum-gum: 'Inchen Abrahambe tru Sara waig carpa yausrømay kørinatø lulabe, trenchibig
    køn: —Petøzhiitø purø tab harinawan arroba y media menrra, nemøra, harinawan masawa,
    trutøga pirrimera naarrøsryu kar— cha.'
  iou-iou: Täga yäŋ iweräkaŋ Abrahamtä yot gänaŋ äro webeni Sara iwetkuk; Eruk, plaua
    ätu bumik gwetkaŋ awähutpäŋ käräga säkgämän ätu bäräŋeŋ ijiŋ yämisi yäk.
  haw-1868: Wikiwiki ae la o Aberahama i ka hele iloko o ka halelewa io Sara la, i
    aku la, E hoomakaukau koke oe i ekolu sato palaoa wali; e hookawili a e pulehu
    i papaberena.
  arb-NAV: 'فَأَسْرَعَ إِبْرَاهِيمُ إِلَى دَاخِلِ الْخَيْمَةِ إِلَى زَوْجَتِهِ سَارَةَ
    وَقَالَ: «هَيَّا أَسْرِعِي وَاعْجِنِي ثَلاثَ كَيْلاتٍ مِنْ أَفْضَلِ الدَّقِيقِ
    وَاخْبِزِيهَا».'
  adz-adz: Ibinigi da Abraham yatangꞌ sung angu ifa ungar apu rini gangan da Sara
    da ini da arangan, “Ariꞌ Sara! Sung angu! Wayu parawaꞌ bini 20 kg ugu da wamuat
    da watai bret fain.”
  ewe-ewe: Abraham ƒu du yi eƒe agbadɔ me, eye wògblɔ na Sara be, “Netsɔ! Tɔ tatalĩ!
    Kɔ wò wɔ nyuitɔ, eye nàtɔ tatalia wòasu na wo ame etɔ̃!”
  eng-LEE: And Abraham hastened into the tent unto Sarah, and said, Make ready quickly
    three measures of fine meal, knead it, and make cakes.
  dji-dji: Manymak, nyani Abrayam ṉunydjirrali wiṉiṉili, ga inga witjili Saragi, “Giḏagiḏapm
    ṉunydjirriw, dampa marriw warrngguwili garrung, yarim mirrpm manymak dampa. Girri
    ḏutjigi ga batjigi dampa mala.”
  gvn-gvn: '@see-verse:GEN.018.005'
  nna-nna: Kalikukarti mirti jarrinyi Abraham, Sarah-nga wurrarnala, “Nyampa jarra!
    Yuntara marra, martumpirri kampalajanaku.”
  asm-FB: অব্ৰাহামে তেতিয়া বেগাই তম্বুৰ ভিতৰলৈ গৈ চাৰাক ক’লে, “তুমি সোনকালে তিনি
    চেয়া ভাল ময়দা মাখি লৈ কেইখনমান পিঠা যুগুত কৰি দিয়া।”
  sus-A: نَ نَن لَن، عِبُرَهِمَ نَشَ فبِلٍن مَقُرٍن عَ شَ كِرِ بَنشِ كُي. عَ نَشَ
    عَ مَسٍن عَ شَ فِنّ سَرَ بّ، «عِ شُلُن. عِ قَرِن قَنيِ سِفَاتِ يَ تٌنفٌ سٌلٌقٍرٍ
    يَءِلَن تَامِ رَ.»
  fra-SBL: 'Abraham se précipita dans la tente vers Sara, et dit : « Prépare vite
    trois seahs de fleur de farine, pétris-la et fais des gâteaux. »'
  hbo-hbo: וַיְמַהֵ֧ר אַבְרָהָ֛ם הָאֹ֖הֱלָה אֶל־שָׂרָ֑ה וַיֹּ֗אמֶר מַהֲרִ֞י שְׁלֹ֤שׁ
    סְאִים֙ קֶ֣מַח סֹ֔לֶת ל֖וּשִׁי וַעֲשִׂ֥י עֻגֹֽות׃
  shp-NTPO: 'Jawen carpa xobo meran jikikainxon, Abrahamman Sara neskáakin yoia iki:
    —¡Ishtonwe! Rabé chonka kilo harina jakonshaman bixon panhawe —akin.'
  eng-WYCLIFFE: Abraham hastide in to the tabernacle, to Sare, and seide to hir, Hast
    thou, meddle thou thre half buschelis of clene flour; and make thou looues bakun
    vndur aischis.
  piu-2006: '@see-verse:GEN.018.005'
  pjt-pjt: Ka Aipuṟamanya mapalku anu palumpa kurikutu tiinta unngu nyinanyangka munu
    wangkangu palula, “Tjiiṟa! Walangku mai uḻu wiṟu mantjila munu rungkaṟa paula.”
  cwe-cwe: Bulahimu kabwela hima kuna ihema kamulongela Sala, “Lopola, sola mhishi
    tano za usage unogile na uhonde magate.”
  bgs-bgs: Igsékót si Abraham igahu tun ta tulda, asta igkagiyan din si Sara, na mà
    din, “Sékót ka! Angé nu tô sábbad sako ka tuu madigár harina, asta imu nu tô pan
    na pakannán kandan.”
  kik-kik: Nĩ ũndũ ũcio Iburahĩmu akĩhiũha agĩthiĩ hema-inĩ kũrĩ Sara, akĩmwĩra atĩrĩ,
    “Oya ibaba ithatũ cia mũtu ũrĩa mũhinyu wega, ũũkande na ũruge mĩgate naihenya.”
  ksr-ksr: 'Kaeŋ jegi Aabrahamnoŋ uulaŋawo bobogariŋ sel kuuŋ uutanoŋ kema uma Saara
    kokaeŋ ijoro: “Gii mono uulaŋawo flaua awaa totooŋ gomba (sapalaŋ) karoombaa so
    meŋ meleema yoŋoojoŋ bered oowa.”'
  omb-omb: Me i Ebraham mo vano siseri lobei Sera lolo nona siusiu. Mo veve vena,
    “Siseri, lai na vulaoa gete gaitolu gom qihie gom qui na bereti.”
  fra-NCL: 'Abraham s’empressa de revenir dans la tente vers Sara, et il dit : « Vite,
    trois mesures de farine ; pétris et fais des gâteaux. »'
  cek-AK: To pongah Abraham loe kahni imthung ah Sarah khaeah karangah cawnh; anih
    khaeah, Noekhaih thumto ah takaw dip to karangah naep ah loe, takaw to sah ah,
    tiah a naa.
  xla-xla: Epalati A꞉iblaham hapele tame ya꞉ aya dla tuwame ya꞉llu Sela watle atlemama
    epo atlaiyo, “Wa꞉ hapele daya amko tlo hapo daya pato ha꞉ne,” diyo.
  cuk-cuk: 'Abraham gwae-gwae e-dordonegyaba-dogdegu, e-ome-Saraʼga sogded: —¡Gwaegwa!
    Madubur-bur-nued, nued-mergu madu-sobega be sue.'
  uig-CYR: 'Ибраһим чедириға Сараһниң қешиға жүгүрүп кирип, униңға: — Үч дас есил
    ундин тез хемир жуғуруп тоғач әткин, — деди.'
  tel-2017: అప్పుడు అబ్రాహాము వెంటనే గుడారంలో ఉన్న శారా దగ్గరికి వెళ్ళి “నువ్వు త్వరగా
    21 కిలోల మెత్తటి పిండి తెచ్చి కలిపి రొట్టెలు చెయ్యి” అన్నాడు.
  hat-BSA: 'Epi Abraham te kouri antre nan tant lan vè Sarah, e te di: “Fè vit, prepare
    twa mezi farin fen, byen bat li, e fè gato pen.”'
  bxh-bxh: Yo fede, Abelaham ya fabelele lau Sala lisina palai ganahewana yai be iyen,
    Feula! U lau be fwalawa loholohona u tepa falaꞌi be u gabu.
  kos-kos: Abraham el sulaklak na som nu in lohm nuknuk uh ac fahk nu sel Sarah, “Aksaye,
    eis sie pak in flao wowo an, kasla, ac sang orauk kutu cake ah.”
  hbo-WLC: וַיְמַהֵ֧ר אַבְרָהָ֛ם הָאֹ֖הֱלָה אֶל־שָׂרָ֑ה וַיֹּ֗אמֶר מַהֲרִ֞י שְׁלֹ֤שׁ
    סְאִים֙ קֶ֣מַח סֹ֔לֶת ל֖וּשִׁי וַעֲשִׂ֥י עֻגֽוֹת׃
  ibo-ibo: Ya mere, Ebraham mere ngwangwa banyekwuru Sera nʼụlọ ikwu ya sị ya, “Mee
    ngwa, mapụta ihe ọtụtụ sịa atọ site na ọka a kwọrọ nke ọma jiri meta achịcha.”
  ory-ory: ତହିଁରେ ଅବ୍ରହାମ ଶୀଘ୍ର ତମ୍ବୁଗୃହକୁ ସାରା ନିକଟକୁ ଯାଇ କହିଲେ, “ତିନି ସେର ଉତ୍ତମ
    ମଇଦା ନେଇ ଛାଣି ଶୀଘ୍ର ରୁଟି ପ୍ରସ୍ତୁତ କର।”
  wmt-wmt: '@see-verse:GEN.018.005'
  chk-chk: Iwe, Apraham a müttirilong lon imwan imw mangaku o üreni Sara, “Kopwe müttir
    angei eu tuk pilawa mi mürina, kopwe öüwa o umuni.”
  ssd-ssd: 'Taŋakinaig le Abraham nu pitik ndo nuŋe baibai sinam kina sulumba Sara
    sana: Pitik ndo plaua mayenu inum kunya sulumba waimbi pipmba bret foŋfoŋ pasoka
    ŋgina.'
  rop-rop: Wal Eibrahem bin ran kwikbala insaid langa im tent, en imbin dalim Sera,
    “Kwikbala yu meigim sambala damba garram det gudwan flauwa.”
  ukr-1871: 'І метнеться Авраам у шатро до Сарри, тай каже їй: Заміси хутенько три
    сита пшенишного борошна та спечи коржів.'
  eng-AOI: Abraham hurried off and ran inside to Sarah and said, “Quickly, take the
    best flour and make dampers.”
  yon-yon: Andiiwe, Abraham kuu kirodmo wene ambib kombon aom Sera yaa yedmendoon,
    “Kirod, flawa yemoon nengke.” andoon.
  bch-bch: Tota Abraam manmanae ga ila palata iloleai ta ikeo pan Sara bedane, “Bada
    tabla kapei eta iuon ngan plaoa, ta bib manmanae ta nono ga iman ad bret.”
  deu-1951: 'Und Abraham eilte in die Hütte zu Sarah und sprach: Nimm eilends drei
    Maß Semmelmehl, knete sie und backe Kuchen!'
  eng-JPS: 'And Abraham hastened into the tent unto Sarah, and said: ''Make ready
    quickly three measures of fine meal, knead it, and make cakes.'''
  ubr-ubr: Abraham sasasan wat imatabir men an guwi amonai irui ato Sarah aurin iyau,
    “Gariwat! Rafi obin ato baik amonai yen on ebo egamatabir sarar eteren.”
  srp-1865: 'I Avram otrèa u šator k Sari, i reèe: brže zamijesi tri kopanje bijeloga
    brašna i ispeci pogaèe.'
  lug-lug: Ibulayimu n’ayanguwa okugenda eri Saala, n’amugamba nti, “Teekateeka mangu
    kilo kkumi na mukaaga ez’obutta okande ofumbire mangu abagenyi emmere.”
  heb-heb: וימהר אברהם האהלה אל שרה ויאמר מהרי שלש סאים קמח סלת לושי ועשי עגות׃
  ben-IRV: তাতে অব্রাহাম তাড়াতাড়ি করে তাঁবুতে সারার কাছে গিয়ে বললেন, “শীঘ্র 21
    কিলো উত্তম ময়দা নিয়ে মেখে গোলা বানিয়ে রুটি তৈরী কর।”
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਝੱਟ ਸਾਰਾਹ ਕੋਲ ਤੰਬੂ ਵਿੱਚ ਗਿਆ ਅਤੇ ਆਖਿਆ, ਜਲਦੀ ਕਰ ਅਤੇ ਤਿੰਨ ਮਾਪ ਮੈਦਾ
    ਗੁੰਨ੍ਹ ਕੇ ਰੋਟੀਆਂ ਪਕਾ
  tkr-tkr: 'Sark''ıl mana ekra Sarraysqa çadıreeqa ayk''an. Məng''ı''k''le eyhen:
    – Həşdexhinee xhebne xənne vexhxheedın yugun urva alyaat''u xamır hı''ı, kokaybı
    qece.'
  mwp-mwp: Kalanu Abrama mina sobaginga nungu potowakupa uzariz a nungu ipipa Seraylpa
    kedha muliz, ‘Kazaginga sena nginu mina kapu kun, seyzi ngapa mar a kunaw susul
    kay aymoeyr.’
  mya-JVB: အာဗြဟံ သည်လည်း ၊ တဲ အတွင်း ၌ရှိသောစာရာ ဆီသို့ အလျင်အမြန် ဝင်ပြီးလျှင် ၊
    ဂျုံမုန့်ညက် သုံး စလယ် ကို အသော့ ပြင်၍နယ် ပါ။ ပေါင်မုန့် ကို လုပ် ပါဟုဆို လေ၏။
  tte-O: Kabo Abelamo mwayamwayau ipileyoi ilau ilusae ana palai kalona mena yo iwalo
    Sela koina iba, “Mwayamwayau pwalawa manna namwanamwana ukoi disi lalakina yaiyona
    kana liye, yo kuebweli yo beledi ugwabu.”
  tbg-tbg: Tuvaro Eparahaamiva kantero naavuqi oriqetero nai naata Seraarara tiharo,
    Vaaka koqe porusi varakera mpareti untaane, tivakero
  hmo-hmo: Aberahamo ese palai ruma lalonai karaharaga ia raka vareai, bona Sara dekenai
    ia gwau, “Karaharaga, paraoa namona ena metau 14 kilogram oi abia, oi karaia hegaegae,
    bona beredi oi gabua.”
  ata-ata: Muvikalaneꞌi iloꞌa aloxo ne mukalu la muiave mulai no taasou la muvikalane
    Sala aloxo ꞌo, “Napalea nanoꞌu palaua tivasou sene mo napuinu veleti seꞌi mo napalea
    naxaumusou ane alalae ꞌosi.”
  nfa-nfa: Hèia Abraham pamèri sa dꞌara paleo, laꞌe peka dènge Sara, aku nèngu na,
    “Mèri! More tarigu dhu beꞌa risi, ca saku, ho tao roti!”
  urd-urd: और अब्रहाम डेरे में सारा के पास दौड़ा गया और कहा, कि तीन पैमाना बारीक आटा
    जल्द ले और उसे गूंध कर फुल्के बना।
  rus-SYN: 'И поспешил Авраам в шатер к Сарре и сказал ей: поскорее замеси три саты
    лучшей муки и сделай пресные хлебы.'
  cbt-NTPO: 'Napotohuachinara, Apraanso në''mëtë pëinënquë ya''conahuaton, Sara itapon:
    —Manorahuaton, cato shonca quiro pochin, noya noya tricoro''mo nininso'' maquë''.
    Ina masahuaton, pan niquë'', itërin.'
  bqc-SIM: 'Ɔ̃ à gɛ̀ Sala kĩ́i kpɛ́u à mɛ̀: Pɛ̃ɛti dã zaa lɛ àaↄ̃, pɛ̃ɛkɛ kpakpa.'
  tcz-CHONGTHU: Hichun Abraham chu apon buh kom langa alhai jel'in Sarah kom ah asei
    tan ahi, “Kinloi tah in changbong ate na dimthum tedoh in lang twi to mehnang
    in, chule changlhah hin keng loi tem in,” aga tin ahi.
  mar-mar: अब्राहाम पटकन तंबूत सारेकडे गेला आणि म्हणाला, “लवकर तीन मापे सपीठ घेऊन
    ते मळ आणि भाकरी कर.”
  tcs-tcs: So Eibram bin kuikwan go insaid tent blo em ane go spik po Sera, ‘Kuikwan,
    teke nap plaua prom gud plaua blo yu, miksem ane meke tri loupbred.’
  soq-soq: Tane Abraam diniwa mampe ape bede alene Sara diene wanase, “E tauwadea
    ene aie parawa begiwa dea winedia wade ita bured tabataba dewasae sua.”
  qub-qub: 'Chaura Abrahamga toldun rurinman yaycuriycur Sarata niran: «Juclla ishcay
    chunca (20) quïlu alli caj jarinata chapuriycur tantata ruray.»'
  bqp-bqp: 'Akũ à gɛ̀ɛ Sara kĩnaa kutan à pì: Ǹ flawa dã zaka lɛ́ aakↄ̃ ǹ burodi
    kɛ likalika.'
  hat-hat: Abraram kouri lakay li, li ale jwenn Sara. Li di l' konsa. Fè vit. Pran
    trant liv farin bon kalite, mouye l', fè pen.
  eng-BSB: So Abraham hurried into the tent and said to Sarah, “Quick! Prepare three
    seahs of fine flour, knead it, and bake some bread.”
  tod-tod: 'Aɓalaame liini gaamago nɔ ná-seɠe ɠotai wu, é ɠɛ Sala ma: «Suvilɛ, è
    kɔɠɔ ganii ɲɛ saʋagɔ zeɠe ɓulu vukɔi zu, è gaayɔ, è ɓulu ʋɛlɛʋɛlɛgiti kpɛtɛ.»'
  eng-WEBPB: Abraham hurried into the tent to Sarah, and said, “Quickly prepare three
    seahs of fine meal, knead it, and make cakes.”
  kbq-kbq: Anage hazageno Abrahamu'a ame huno noma'afi umarerino amanage huno nenaro
    Serana asamine, Knare hu'nesnia flaua tagufa kevu urinka eme herunka bretia kro,
  nhe-BL: 'Huan Abraham calajqui ipan ichaj tlen yoyomitl huan quiilhui Sara: ―Nimantzi
    xijcui eyi tlatlamachihuali tlen harina tlen más cuali huan xijchihua pantzi.'
  bus-bus: 'Ben à gàa Sara kiia kutaan à bè: Ǹ flawa kↄ zaka lɛ́ aagↄ̃ ǹ burɛdi kɛ
    kpakpaa.'
  gub-BL: Uzàn Àmàrààw oho wàpuzràn pupe kury, wemireko Xar pe uze'eg pà kury. — Tàrityka'i
    epyhyk 10 kir arozràn imuku'i pyrer nehe, ezapo typy'ak nehe, i'i izupe.
  eng-DRA: 'Abraham made haste into the tent to Sara, and said to her: Make haste,
    temper together three measures of flour, and make cakes upon the hearth.'
  knf-knf: 'Abraham amint wal mënţ aya du kaloona meeţ di Ŧaara awooŋ, aşë ji na a
    : « Ŧaraan ijej pşon pnuura pankëşuŋ, inag ijuŋ ipoom. »'
