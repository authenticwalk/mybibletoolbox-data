  aey-aey: Odocob Ebraham haun madon, “Ija Tibud je madocnu gauc temduga ijaqa dana
    mahanadec himec.
  urd-GVH: इब्राहीम ने कहा, “मैं मुआफ़ी चाहता हूँ कि मैंने रब से बात करने की जुर्रत
    की है अगरचे मैं ख़ाक और राख ही हूँ।
  rug-rug: Meke zama pule se Ebarahami, “Mu tataru nau, mamu taleoso nia sa qua vinarane
    sapu lopu makudo zama atu si rau koa Agoi Zihova. Na tie mo si rau meke lopu padaqu
    pude zama nia keke toṉa.
  gaz-gaz: Abrahaam ammas akkana jedhe; “Kunoo ani utuman awwaaraa fi daaraa taʼee
    jiruu Gooftaatti dubbachuuf ija jabaadheera;
  fra-LSG: 'Abraham reprit, et dit: Voici, j’ai osé parler au Seigneur, moi qui ne
    suis que poudre et cendre.'
  gnn-gnn: Bala yurruna Yipurayim waŋana bitjarra, “Garray, ŋarranydja dhuwala yolŋu
    yana, ŋarra bini yakaŋga nhuna bitjana waŋanha, yana bäy‐ḻakaraŋa ŋarraku.
  yal-yal: Iburahima mɔn yi falan tongo, a naxa, “Marigina, n bata i maxandi i xa
    diɲa n xa, n xa falani ito ti i xa, bayo n tan kelixi gbangbanna nun bɛndɛn nin.
  gum-gum: 'Inchene Abrahambe trenchibig køn: —Nabe nai Señorwan ke menrra inchib
    lata indinatan cha, nabe ka usrø tuindø kuinabendø.'
  iou-iou: Yäwänä Abrahamtä iwetkuk; O Ekäni, gäk ärowani. Näk äma äpani upäŋkaŋ näk
    nämo mäyäk taŋkaŋ äneŋi gäwetat. Näk 50ta yäropäŋ siwoŋi äma 45 ude itneŋowä gäk
    täga yepmaŋpen? Yäwänä Yawetä iwetkuk; Ämawebe siwoŋi 45 ude yabäŋpäŋä yotpärare
    u nämo yäpa waneŋ.
  haw-1868: 'Olelo aku la o Aberahama, i aku la, Eia hoi, ua hoomaka no wau e olelo
    aku i ka Haku, owau he lepo wale no, a me ka lehu:'
  arb-NAV: 'فَأَجَابَ إِبْرَاهِيمُ: «هَا أَنَا قَدْ أَخَذْتُ فِي مُخَاطَبَةِ الْمَوْلَى،
    مَعَ أَنَّنِي لَسْتُ سِوَى تُرَابٍ وَرَمَادٍ.'
  adz-adz: Da Abraham iraꞌ i nifun da itip ini da Yawe, “O Nifutsarif, wasiat dzi
    asubangꞌ nida nan babampaf da Agu. Dzi nam utaꞌ santan ibi ngaruntsuaf da pap.
  ewe-ewe: Abraham gagblɔ be, “Togbɔ be menye ʋuʋudedi kple afi ko hã la, esi medze
    nuƒoƒo kple wò Aƒetɔ la gɔme xoxo ta la, ɖe mɔ nam mayi edzi ko.
  eng-LEE: 'And Abraham answered and said, Behold now, I have taken upon me to speak
    unto the Lord, although I am but dust and ashes:'
  dji-dji: Girri madjirri nyani Abrayam inga wangin, bindjini, “Djining ngarri inmarr
    djarri miri mayalinyirring yul, yarim ngaminyi irri miri midjirri ga girrabili;
    bil madjirriban nyirr butjalmidji, Garray.
  gvn-gvn: '@see-verse:GEN.018.026'
  nna-nna: Karra marnalu Abraham-ju, “Puru ngaju, munu japirr manaku ngajulupirrayi.
  asm-FB: অব্ৰাহামে উত্তৰ দি ক’লে, “চাওক, যদিও মই কেৱল ধুলি আৰু ছাঁই, তথাপিও মই প্ৰভুৰ
    লগত কথা ক’বলৈ সাহ কৰিছোঁ;
  sus-A: عِبُرَهِمَ مَن نَشَ وْيّنيِ تٌنفٌ، «ﭑ مَرِفِ، ﭑ بَرَ عِ مَشَندِ عِ شَ نْ
    دِحّدٍ ﭑ بّ، ﭑ شَ نْ يِ مَسٍنيِ تِدٍ عِ بّ، بَ ﭑ تَن كٍلِشِ شُبٍ نُن بّندّ نّ.
  fra-SBL: 'Abraham répondit : « Voici, j''ai pris sur moi de parler au Seigneur,
    bien que je sois poussière et cendre.'
  hbo-hbo: וַיַּ֥עַן אַבְרָהָ֖ם וַיֹּאמַ֑ר הִנֵּה־נָ֤א הֹואַ֙לְתִּי֙ לְדַבֵּ֣ר אֶל־אֲדֹנָ֔י
    וְאָנֹכִ֖י עָפָ֥ר וָאֵֽפֶר׃
  shp-NTPO: 'Jaskáakenbi Abrahamman, jakiribi yoia iki: —Neskati mii betan yoyo iki,
    ea bebon yoitimakaresainbi ea shinanxonyamawe, ikon riki mia Dios, ea joni iresabires
    ixon mia jaskati senema.'
  eng-WYCLIFFE: Abraham answerde and seide, For Y bigan onys, Y schal speke to my
    Lord, sithen Y am dust and aische;
  piu-2006: '@see-verse:GEN.018.026'
  pjt-pjt: Ka Aipuṟamalu piṟuku wangkangu kuṉṯa-kuṉṯangku, “Nyuntu panyan Mayatjanya,
    kaṉatju kurangku nyuntula arkaṟa wangkanyi. Wati mantatja ngayulu, nyuntula wangkanytjaku
    wiya nguwanpa.
  cwe-cwe: Bulahimu kamulongela kaidi, “Nolamba unilekelele nilonge na Mndewa, niye
    nili matimbwisi na maivu. Niye ni munhu muhala na sifaya kulonga chinhu chochose.
  bgs-bgs: Igkagi puman si Abraham, na mà din, “Sir, agad tuu ka mallayat ka tandingán
    kanak, asal pallayat nu tô ginawa nu kanak ka minsà a puman áknikó.
  kik-kik: 'Ningĩ Iburahĩmu akĩaria rĩngĩ, akiuga atĩrĩ: “Rĩu tondũ nĩngĩĩũmĩrĩirie
    nginya ndaaria na Mwathani, o na gũtuĩka ndĩ o rũkũngũ na mũhu-rĩ, atĩrĩ,'
  ksr-ksr: 'Kaeŋ jero Aabrahamnoŋ mombo kokaeŋ ijoro: “Poŋ, nii kikisi sububuŋ omaya
    kaaŋa koloojento, kileŋ qaa kotiga Poŋna goonoŋ kuuŋ jejeŋ. Ii mende sokonjato,
    ii kileŋ moma nomba.'
  fra-NCL: 'Abraham reprit et dit : « Voilà que j’ai osé parler au Seigneur, moi qui
    suis poussière et cendre.'
  cek-AK: To pacoengah Abraham mah, Kai loe maiphu hoi vai poep ah ni ka oh, toe khenah,
    vaihi Angraeng khaeah tha hoi lokthui rae ue,
  xla-xla: Epalati asiyama A꞉iblahamta God watle epo atlaiyo, “Lod, na꞉ po-ka꞉dle
    oplami, na꞉ isikimi ta꞉lamo oplamipo. Amasiyama epapele tlope na꞉ wa꞉ dla yu hale
    atlowe solotama.
  cuk-cuk: 'Ar Abrahamʼdi gannar Bab-Jehováʼga sogdebalid: —Dummad, bese nue-wilesakwaa
    an egised, ar bedi Dummadid, andi dule-binsaledid.'
  uig-CYR: 'Андин Ибраһим җавап берип: — Мана мән пәқәт топа билән күлдин ибарәт болсамму,
    мән Егәм билән сөзләшкили йәнә петиналидим.'
  tel-2017: అందుకు అబ్రాహాము “అయ్యా చూడు, నేను దుమ్ముతో, బూడిదతో సమానం. అయినా నేను
    ప్రభువుతో మాట్లాడే సాహసం చేస్తున్నాను.
  hat-BSA: 'Epi Abraham te reponn: “Alò gade byen, mwen te tante pale ak SENYÈ a,
    malgre mwen pa plis ke pousyè avèk sann.'
  bxh-bxh: Habahim Abelaham ya liba fuyo, iyen, Yau afusa gaibu. Hige egu loholoho
    hesa. In moho, aho te, E libalau Guyau lisina. Hige ya ꞌwasabu.
  kos-kos: Abraham el sifilpa fahk, “LEUM GOD, nunak munas, tuleyula ke kuinsrim luk
    in kaskas nu sum. Mwet na lusrongten se pa nga uh, ac nga kupansuwol in fahk kutena
    ma.
  hbo-WLC: וַיַּ֥עַן אַבְרָהָ֖ם וַיֹּאמַ֑ר הִנֵּה־נָ֤א הוֹאַ֙לְתִּי֙ לְדַבֵּ֣ר אֶל־אֲדֹנָ֔י
    וְאָנֹכִ֖י עָפָ֥ר וָאֵֽפֶר׃
  ibo-ibo: Ebraham kwukwara ọzọ sị, “Ugbu a m nwere ike kwuwapụta okwu nʼihu Onyenwe
    anyị, mụ onye bụ naanị aja na ntụ.
  ory-ory: ତହିଁରେ ଅବ୍ରହାମ ପ୍ରତ୍ୟୁତ୍ତର କଲେ, “ଦେଖନ୍ତୁ, ମୁଁ ଧୂଳି ଓ ଭସ୍ମମାତ୍ର ହେଲେ ହେଁ
    ମୋ ପ୍ରଭୁଙ୍କ ଛାମୁରେ କଥା କହିବାକୁ ପ୍ରବୃତ୍ତ ହୋଇଅଛି।
  wmt-wmt: '@see-verse:GEN.018.026'
  chk-chk: Mürin Apraham a kapassefäl ngeni, “Kose mochen kopwe amusala ai kapaspat
    ngonuk, ai Samol, pun ngang pwül me falang chök.
  ssd-ssd: 'Taŋakina le Abraham nu maŋ lato sana: O Suŋgo, ye maŋ ne kusnani le ne
    ye tuku ndagari ndanuwa. Ye ake taŋgo ndo. Ne ye tuku ise ndaka.'
  rop-rop: Wal Eibrahem bin tok streit na, “Ai sabi mi oni najing. Bat ai garra tok
    eniwei.
  ukr-1871: 'І рече відказуючи Авраам: Оце завзявсь я промовляти до Господа мого,
    я ж земля і порох.'
  eng-AOI: Then Abraham spoke again. He said, “I am bold speaking to you, Lord, but
    please let me say a few more words. I am only an ordinary man. I am not good enough
    to speak to you.
  yon-yon: Kwanandoone, Abrahambed God yaa inande yedmoon, “Ne kanangkod dakmaan kumban
    eb kuu Yariman, ne kuu karubmo, ingkud o yikbot areb.
  bch-bch: Ta Abraam ikeo pade bedane, “Ag Maron, ega, gau mambe danga sapaean tanoeai
    aea, be longean gau ta naposa pade pago.
  deu-1951: 'Und Abraham antwortete und sprach: Ach siehe, ich habe mich unterwunden,
    mit meinem Herrn zu reden, obwohl ich nur Staub und Asche bin!'
  eng-JPS: 'And Abraham answered and said: ''Behold now, I have taken upon me to speak
    unto the Lord, who am but dust and ashes.'
  ubr-ubr: Abraham ikakafun men iyau, “BADA, yau on isar fofou wat baise yau on uniu
    e rerekab aurim dura ani kakafun men.
  srp-1865: 'A Avram odgovori i reèe: gle, sada bih progovorio Gospodu, ako i jesam
    prah i pepeo.'
  lug-lug: Ibulayimu n’addamu nti, “Laba nnyinziza okwogera ne Mukama, nze ani, nze
    enfuufu n’evvu!
  heb-heb: ויען אברהם ויאמר הנה נא הואלתי לדבר אל אדני ואנכי עפר ואפר׃
  ben-IRV: অব্রাহাম উত্তর করে বললেন, “দেখুন, ধূলো ও ছাইমাত্র যে আমি, আমি প্রভুর সঙ্গে
    কথা বলতে সাহসী হয়েছি!
  pan-pan: ਫੇਰ ਅਬਰਾਹਾਮ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਵੇਖ, ਮੈਂ ਆਪਣੇ ਪ੍ਰਭੂ ਨਾਲ ਗੱਲ ਕਰਨ ਦੀ ਦਲੇਰੀ
    ਕੀਤੀ ਹੈ, ਭਾਵੇਂ ਮੈਂ ਧੂੜ ਅਤੇ ਮਿੱਟੀ ਹੀ ਹਾਂ।
  tkr-tkr: 'İbrahimee meed eyhen: – Zı Yiğnimee yı''qiy toz xhinnen sa kar ixheyir,
    zı meed yik'' hı''ı Xudaavandayke qiyghanan,'
  mwp-mwp: Abrama lak mulaydhin Kuykulmaypa kedha, ‘Ngay gar ngibiya yoewdhiz pawoeyar,
    ngawngu ngibepa koey dharadh ngaru yangu, ngay kasa mabayg, ngay balbayginga lawnga
    mina yangukudupa sey sithamaypa ngibepa,
  mya-JVB: တဖန် အာဗြဟံ က၊ အကျွန်ုပ် သည် မြေ မှုန့်နှင့် ပြာ သက်သက်ဖြစ်သော်လည်း ၊ ဘုရား
    ရှင်ကို ယခု လျှောက် မည်ဟု အားထုတ် ပါ၏။
  tte-O: Kabo Abelamo iwaloyoi iba, “Guyau, yau tomo bwagabwagamo besiele bwatano
    siebweli mwa yawalowalo kabo kutalamwagau naga yaedeedede yoi.
  tbg-tbg: Noravano minti tuvaro Eparahaamiva tiharo, Oho, Noravauvo, te qumina vaiintivanoma
    vauro. Te ainti uva tivaqi vuarirava kia ho vaimanta te vo uva tiarirara are kia
    ti titiane.
  hmo-hmo: Bona Aberahamo ma ia hereva, ia gwau, “Lohiabada e, lau be hegeregere lasi
    oi dekenai do lau hereva, badina lau be taunimanima sibona. Lauegu hereva dikana
    mani oi gwauatao.
  ata-ata: Ioxe, Avalaamu muavuti la muvikala aloxo ꞌo la, “IAUE, mamu nini laꞌiaxeneilo
    sou vaikala ilou taliꞌi piepiena noxilo ꞌo. Xo eni itema vile vitanisi, eni amomomo
    sou avikalanenixu mii vile sou nini naꞌoxonu uasi.
  nfa-nfa: Hèia Abraham padhai lii hari, aku nèngu na, “Ama, jaꞌa manèngi abho, lula
    jaꞌa neo padhai lii hari ciki. Jaꞌa ne dhoka dhèu goa di, dhu keꞌa boe ngaa-ngaa.
  urd-urd: तब अब्रहाम ने जवाब दिया और कहा, कि देखिए! मैंने ख़ुदावन्द से बात करने की
    हिम्मत की, अगरचे मैं मिट्टी और राख हूँ।
  rus-SYN: 'Авраам сказал в ответ: вот, я решился говорить Владыке, я, прах и пепел:'
  cbt-NTPO: 'Apraaniso nipirinhuë'', naquëranchin nontaantarin: —Quëmaso Yosënquën,
    caso topinan piyapico niporahuë'', naquëranchin nontaanta''inquën. Ama ina marë''
    no''huicosohuë''.'
  bqc-SIM: 'Ɔ̃ Ablahaũ ɛ̀a ò lↄ: Ma gbɛ̃́ pↄ́ má dɛ bùsuti ń túfuo ũ, gáafaakɛmɛɛ
    mà ɛa yã''onɛ, Dii.'
  tcz-CHONGTHU: Hichun Abraham'in asei kit in, “Ka Pakai nangman neiphal peh thei
    dingle kasei ban ho kajom nom in keima vang bohse vutvai tobang kahin,
  mar-mar: अब्राहामाने उत्तर देऊन म्हटले, “पाहा मी केवळ धूळ व राख आहे, तरी प्रभूजवळ
    बोलायला धजतो!
  tcs-tcs: Eibram i bin spik gen, ‘Ai mina sore gar po meke stronged po kip tok po
    da Lodbos. Ai kasa man. Ai nogad no rait po tok.
  soq-soq: Abraam me sipoasane wanase, “Tatana ne popokau rua diapanaida, gagalo ema
    diedine tane osowe wape dieepa baiwantedina.
  qub-qub: 'Chauraga yapay Abraham niran: «Yapay tapuptë ama rabyacuycuychu ari Tayta.
    Gamga canqui Tayta Diosmi. Nogaga cä runallami.'
  bqp-bqp: 'Akũ Ibrahĩ ɛ̀ra à pì dↄ: Makũ kũ má de bùsutiti kũ túbuo ũ, ǹ gaafara
    kɛmɛnɛ mà yã onnɛ, Dikiri.'
  hat-hat: Abraram pale ankò, li di. Eskize m' wi! Seyè, si m' penmèt mwen pale ankò.
    Se moun ase mwen ye, mwen pa gen dwa di ou anyen.
  eng-BSB: Then Abraham answered, “Now that I have ventured to speak to the Lord—though
    I am but dust and ashes—
  tod-tod: 'Aɓalaame kpɔɛi zeɠeni ʋolu, é ɠɛ ma: «Wɛlɛ, nà zoosu gè ɓɔɛ Màliɠii
    ʋɔ, nɛ̀i gè ga pɔlɔi nɔ, ta zuʋui.'
  eng-WEBPB: Abraham answered, “See now, I have taken it on myself to speak to the
    Lord, although I am dust and ashes.
  kbq-kbq: Anante Abrahamu'a mago'ane antahigeno, Nagra kugusopage hu'na tanefake
    vahe'mo'na Ra Anumzamokane naneke nehue.
  nhe-BL: 'Pero Abraham sampa quiilhui: ―Xinechtlapojpolhui Toteco, intla sampa nimitzcamahuía,
    pampa ta, tiToteco Dios, huan na san nise tlacatl.'
  bus-bus: 'Ben Ibraĩ ɛ̀ara à bè dↄ: Mamↄma kɛ̀ má dɛ bùsuti kↄ̃n túbuo ũ, ǹ gaafaa
    kɛmɛ mà yã onnɛ, Dii.'
  gub-BL: Uze'eg wi Àmàrààw izupe kury. — Aze'eg wi putar nehe kury. Aze heze'eg àwàm
    na'ikatu kwaw nehe, ezepyk zo herehe nehe, ta'e ereiko teko paw wazar romo ne
    xe. Ihe aiko umàno ma'e ràm ikàg 'ym ma'e romo ihe.
  eng-DRA: 'And Abraham answered, and said: Seeing I have once begun, I will speak
    to my Lord, whereas I am dust and ashes.'
  knf-knf: 'Kë akak aţiini na a aji : « Nji nwooŋ pdëpalën na ufob, dñoomuŋ aţiini
    na Ajugun.'
