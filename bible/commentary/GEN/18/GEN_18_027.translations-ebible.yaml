verse: GEN.018.027
translations:
  mal-C: 'അബ്രാഹാം വീണ്ടും ചോദിച്ചു: “വെറും പൊടിയും ചാരവും ആയ ഞാൻ കർത്താവിനോട് സംസാരിക്കാൻ
    തുനിഞ്ഞല്ലോ!'
  deu-TKW: 'Da hob Abraham wieder an und sprach: Ach, Herr! Ich habe mich unterfangen,
    zu dir zu reden, obschon ich Erd'' und Asche bin.'
  lin-lin: 'Abrayami alobaki lisusu : — Solo, nazali na ngai moto pamba mpe putulu,
    kasi limbisa ete nameka kosolola na Nkolo na ngai.'
  cbr-NT: 'Usakian kakëxun ka Abrahamnën amiribishi katëkëankëxa: —''Ën ësokin mi
    kakëxun kamina ''ë uisabi otima ''ain, mix kamina Nukën ''Ibu Dios ''imainun kana
    ''ëx achúshi unishi ''ain;'
  eng-LSV: And Abraham answers and says, “Now behold, I have willed to speak to the
    Lord, and I [am] dust and ashes;
  bmu-bmu: 'Mewö jiiga Abrahamnöŋ kunbuk kewö jiyök: “Kembu, ni nesak sömsöm omaŋi
    ewö akzalmö, töndup keu köhöikŋi Kembunaŋgöra kuŋguba jizal. Mi kude dop köljapmö,
    mi töndup ölöp ni möt niŋgiman.'
  eng-GNV: Then Abraham answered and said, Behold nowe, I haue begun to speake vnto
    my Lord, and I am but dust and ashes.
  eng-WEBSTER: And Abraham answered and said, Behold now, I, who am dust and ashes,
    have taken upon me to speak to the LORD.
  nhw-BL: 'Pero Abraham sempa quiilhui: ―Techtlapojpolhui Toteco, sintla sempa nimitzcamanalhuía,
    pampa ta, tiToteco Dios, huan na san nise masehuali.'
  swh-ONEN: 'Kisha Abrahamu akasema tena: “Sasa kwa kuwa nimekuwa na ujasiri wa kuzungumza
    na Bwana, ingawa mimi si kitu bali ni mavumbi na majivu;'
  bba-bba: Aburɑhɑmu u kpɑm ɡɑri suɑ u nɛɛ, wee, nɑ kɑ̃kɑ nɑ kɑ nɛn Yinni ɡɑri kuɑ,
    nɛ wi nɑ sɑ̃ɑ tuɑ kɑ torom dirum.
  eng-KJVCPB: 'And Abraham answered and said, Behold now, I have taken upon me to
    speak unto the Lord, which am but dust and ashes:'
  cpy-cpy: 'Tekira inimotziriita Abraham, rapiitanakiri rojampitziri, ikantziri: “Pipeyakotawakina
    napiitemiro nojampitemi, tema Tajorentsi pini eeroka, atziri nini naaka.'
  mpx-mpx: Inoke Abalahama i ba al i ba, “Babala, nau gamagal ya, ya ola bilibili
    ge papakova, iyaka ya baaba, inoke nu talamwagau ga na baaba al.
  wbp-wbp: Ngula-jangkaju, Yipuruyamurluju yarda payurnu, “Ngajuju karnaju milya-pinyi
    kujanpaju walya-jangka ngurrju-manu manu yurlpulypa-jangka. Ngarirnangku witalku
    yarda payirni lani-wangurlu. Kajilpanpa-jana parlu-pungkarla 45-pala-mipa ngurrju,
    ngulangkaju mayi kajikanpa-jana muku pinyi-jiki kirri-wardingki-patuju?”
  luo-luo: Eka Ibrahim nowacho kendo niya, “Kaka koro asebedo gichir ma awuoyo gi
    Ruoth Nyasaye, kata obedo ni ok an gimoro to makmana lowo kod buru.
  meu-meu: 'Bena Abraham ma e hereva, eto, Lau na ḡahu kavakava mo, to lalogu vada
    na ha-aukaia Ḡaubada iherevahenina:'
  npi-ULB: अब्राहामले जवाफ दिएर भने, “हेर्नुहोस्, म केवल माटो र खरानी मात्र भएर पनि
    परमप्रभुसँग कुरा गर्न आँट गरेको छु ।
  yor-yor: Abrahamu sì tún tẹ̀síwájú pé, “Wò ó nísinsin yìí, níwọ̀n bí èmi ti ní ìgboyà
    láti bẹ̀rẹ̀ sí sọ̀rọ̀ níwájú Olúwa, èmi ẹni tí í ṣe erùpẹ̀ àti eérú,
  emp-NTPO: 'Wayacusa Abrahaʌ̃ba jarasia: –Mʌ̃ Boro, mʌ̃ra ne wayaa neẽ́ b̶ʌ quĩrãca
    bʌ ume bed̶ea b̶ʌa. Mʌ̃ra ẽberãda quirumĩna, egoro quĩrãca b̶ʌmĩna, tʌbʌ pora
    quĩrãca b̶ʌmĩna, mʌ̃ra bʌ ume wad̶i idu bed̶eabidua.'
  ind-ind: Kemudian Abraham berkata, “Maaf kalau aku memberanikan diri untuk berbicara
    lebih lanjut, ya Penguasaku. Sesungguhnya, aku hanya manusia, dan tidak berhak
    berbicara langsung dengan Engkau seperti ini.
  pes-OPCB: 'ابراهیم باز عرض کرد: «به منِ ناچیز و خاکی اجازه بده جسارت کرده، بگویم
    که'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ pi paa alo alota꞉ Tekehalio. Pilisi I̱ma꞉ paala꞉ma꞉ na
    homeke pi paa alo ekina꞉ hone na wia꞉peke. I̱ta꞉ pa kenke hali yalo pi ma꞉nda꞉
    lapeketa꞉ na ya꞉la꞉pate pa
  lcm-lcm: Na Abaraam kala anguan luklukai an ta, “Pua, using ko nalapo kavakavalak
    ua si mengen korong ve numai, IAVE, igenen palau i mutep na vuta ke tatag, kapo
    koi si na sui ta
  aer-aer: Abraham angkirtneke, “Nhenhe ayenge ngkwenge akwenpe anteme angkeme, the
    ngenhe awethe apayuthneye. Kele ayenge atyene anetyakenhe urlpmernte uthene arlpmenye
    uthene-arteke kwenhe ngkwengenge ularre.
  tgl-ULB: Sumagot si Abraham at sinabi, “Tingnan mo ang aking ginawa, nangahas akong
    makipag-usap sa aking Panginoon, kahit na alikabok at abo lamang ako!
  nop-nop: Kaŋ Abalahamdi niŋa yoguk, “Nu adi kwet munamunam eŋ kwam undiniŋdi fiit
    gigine tiŋa Wapumne, du mede ganilat.
  kca-kca: 'Авраам пӑ йастәс: «Ма пӑ Вŏсху пиԓән пŏтәртты йасӈем хŏԓна этәԓ, ма, таԓ
    хиш пӑ нампәр:'
  cbu-NT: 'Tárangu, anumun yusur Aprahamarini Apanllee: Na yusursha Apaa, shiyaa tsiyatamaam
    zandkina. Itaru, nuwsha nduntaa waritaruri, tputstaati ashiritaa shiyaa mashkina.'
  usa-usa: Abara-ámma yauwéqma Yawe Îtogotaba tiráiye, “Kemá íbêqa Anókote aámá ténáq
    íma ikátí-une, kemá pátátáune, káítóra-uráúne.
  hui-hui: Ani layagola Abarahama ibugua lone hale halu lalu. Anduane Homogo-o i̱na
    í̠hondo bi dewa hale harogonaga manga nahabe. I̱ galone nabulene bame nahabane
    kogoni. I̱na ogoale bibeheda lalu mbira labe naheore kogoni.
  wrs-wrs: Doa henga Aprahamba Yawem omnana, mendekli, kam helletok, mani kava besalma,
    oi ata kava yemba osahmanavav, heva os yemba kava isholm venav.
  mya-mya: တစ်​ဖန်​အာ​ဗြ​ဟံ​က``ဘု​ရား​ရှင်​အား အ​တင့် ရဲ​၍​ဆက်​လက်​လျှောက်​ဆို​ခြင်း​ကို​ခွင့်​လွှတ်
    တော်​မူ​ပါ။ အ​ကျွန်ုပ်​သည်​လူ​သား​ဖြစ်​၍ မည်​သို့​မျှ​လျှောက်​ခွင့်​မ​ရှိ​ပါ။-
  cbi-NTPO: 'Tsenñu Abraham manbatu tsandimi: Naa ñu Dios juñu, iyaa ne chachi juju'',
    ñunu tsandinu jutyuñuba, tsandintsuyu.'
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་ན༌རེ། བདག་ནི་རྡུལ་ཕྲན་ཙམ་ཡིན༌ཡང༌། དཀོན་མཆོག་ཁྱེད་ལ་འདི་ལྟར་ཞུ་ཕོད༌དོ།།
  wsk-wsk: Se aking Abraham mam, “Ani ni Kari Biya kerak iwita me den tagirekko, mu
    awuk, ani ali kari, kupkup te aga nungem.
  kkl-kkl: Seogpa Abraham nenekori nen yubu lelamogti, “Nani, na nimi so'oagne so'o
    lenglenga saog uro wamnari Anag na yubu lemnep kom saog wamla aghana na yubu paliag
    uro lemnari wene lemnunne sembe babe yareag sembane.
  sna-sna: Ipapo Abhurahama akataurazve akati, “Zvino zvandatanga kudai kuti nditaure
    kuna Ishe, kunyange hazvo ndisiri chinhu asi guruva namadota,
  spa-BLM: 'Abraham respondió: “Mira ahora, me he encargado de hablar con el Señor,
    aunque soy polvo y ceniza.'
  beu-beu: Abraham ana mateng hula, “Nimang, naing anga manusia bodo-kamuke, bae na
    iiba ateing niang. Na banang Aana naing aampong, senge na taang mateng kabingdena
    hengi.
  cac-cac: 'Ix yalanxi vin̈aj Abraham chi'' icha tic: —Ac'' nivanc''olal d''ayin ach
    Vajalil yuj tas sval tic d''ayach, yujto a in tic, anima inn̈ej.'
  swh-ULB: Abraham akajibu na kusema, “Tazama, Nimeshika kusema na Bwana wangu, hata
    kama mimi ni mavumbi na majivu!
  bel-bel: 'Абрагам сказаў у адказ: вось, я адважыўся казаць Валадару, я, пыл і попел:'
  wed-wed: Abraham i paribelei i pa, “Au Bada tau am molaka, wate tau wei babanina
    a vikarei aubaina amapo ana paridadana me.
  deu-ELBBK: 'Und Abraham antwortete und sprach: Sieh doch, ich habe mich unterwunden
    zu dem HERRN zu reden, und ich bin Staub und Asche.'
  mbb-OT: Ne mid-uman dutun si Abraham megkaǥi te, “Peseyluwa a, su ǥeina te mibpekevurut
    a he egkaǥi ziyan te kenikew te Nengazen, ibpelaus ku pa is egkeǥiyen ku, minsan
    pa te kayi te etuvangan nu iring a te eliyavuk dà wey igmuk su utew minus is pid-etawan
    ku.
  msc-msc: 'Iburahima ka a fɔ a yɛ ikɔ tuun ko: «Maari, i ye diɲɛ. N tɛ foyi ri fo
    banku, kɔni n ye n dajala ka kuma i yɛ.'
  mal-2015: പൊടിയും വെണ്ണീറുമായ ഞാൻ കർത്താവിനോടു സംസാരിപ്പാൻ തുനിഞ്ഞുവല്ലോ.
  tuo-NT: 'Abrahã ninemocʉ niwĩ tja: —Mʉꞌʉ Õꞌacʉ̃ niꞌi. Yʉꞌʉ pũrĩcã masʉ̃ mejõ nigʉ̃
    niꞌi. Tojo nimigʉ̃, noꞌo ʉaro bʉsʉmaꞌagʉ̃ weronojõ mʉꞌʉrẽ ucũmaꞌasaꞌa.'
  gup-gup: Wanjh Abraham yawoyhwokdanj yimeng, “Yina, bu ngaye bolkkime minj ngarrangyemeninj
    bu ngawokdanj ke nawu Yiwohrnan Rowk, dja ngaye nawu yiman rerrih kundjulng mak
    kunyirrke,
  met-met: Baing Ebraham harua muli ba, “Toxoratamona, ngaungguti ngaharua naung bila
    ba, ne nga bila gagap xaung hayata ing ganina. Ne ngabo ba ngaharua muli.
  gvs-gvs: E Eberamo idigo kana, ‘Tomoya, yau kaga? Tomota tayamo poyapoya kaukauna
    tauna. Go tuwo bokoyo magu katepatu avadigoim go, guna digopopóita kunuwotao.
  rmc-rmc: 'O Abraham odphenďa: „Domukľom mange te vakerel mire Rajeha, kajte džanav,
    hoj som ča prachos the popolos.'
  nlg-nlg: Abraham te ghoi bosa so, “Yahweh, ko lubatiu ge ku ghoi bosa vanigho, sakai
    vamua inau na tinoni vamua, mu mua loghoa maana na bosaana siki totobo tana matamu.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Abraham k'achı̨ xàyaı̨htı, hadı, “Ehtł'è gots'ǫ aht'e kò
    edèdaehdı-le lanì Sets'ǫ K'àowo wets'ǫ̀ gohde.
  pes-OPV: 'ابراهیم در جواب گفت: «اینک من که خاک و خاکستر هستم جرات کردم که به خداوند
    سخن گویم.'
  ron-1924: 'Авраам а луат дин ноу кувынтул ши а зис: „Ятэ, ам ындрэзнит сэ ворбеск
    Домнулуй еу, каре ну сунт декыт праф ши ченушэ.'
  aui-aui: Abraham iwonabodeyana bo, “Yagu Bada, tagu na tomogha wapawapa, bi tam
    biidi mmko wiisisiyenina adaguni na anitarakiiyana magha.
  ben-OBCV: 'তখন অব্রাহাম আরেকবার বলে উঠলেন: “যদিও আমি ধুলো ও ভস্ম ছাড়া আর কিছুই
    নই, তাও যখন আমি প্রভুর সাথে কথা বলার সাহস পেয়েই গিয়েছি,'
  lex-lex: 'Abrahama nwahla niwra: “Plola pa a''g e ghi'' parania ino''nu pa ultier
    wut lia Orgahi, emkameni ho''mana koda-awu a''u.'
  rgu-rgu: Boe ma Abraham dedea bali, nae, “Papa, hule ampon, kalu au bisa dedea seluꞌ
    baiꞌ. Au ia, adaꞌ noi lahenda pakanaꞌ, de ta alelaꞌ hata-hata esa boeꞌ.
  som-som: Oo Ibraahimna wuu jawaabay oo yidhi, Bal eeg, waxaan isu diray inaan Sayidka
    la hadlo, anoo ciid iyo dambas ah.
  lat-VUC: 'Respondensque Abraham, ait: Quia semel cœpi, loquar ad Dominum meum, cum
    sim pulvis et cinis.'
  aoi-aoi: Enamba-langwa Aburiyama kembirra ni-yengbina ayakwa nakina. Ni-yama, “Ningumarngba
    ningena, Bungkawa, umba yimini-lalika-langwa ngi-yengba-langwa ngayuwa angwurra
    akwala ayakwa. Ningene-ka yande-ka ningiyukwujiya ningenumamalya. Ningeningeningaba-me-ka
    ningena ningeniki-yengba-langwa ayakwa nungkuwa-wa.
  eng-ASVBT: 'And Abraham answered and said, Behold now, I have taken upon me to speak
    unto the Lord, who am but dust and ashes:'
  mna-mna: 'Tona Abaraam isu mi iso sua mini: “O Biibi, nio tomtom sorokŋoŋ, kembei
    ta koukou mi ululu toono kana. Tamen aŋsombe aŋso sua pu mini.'
  ita-1885: 'Ed Abrahamo rispose, e disse: Ecco, ora io ho pure impreso di parlare
    al Signore, benchè io sia polvere e cenere.'
  eng-LXXUP: And Abraham answered and said, Now I have begun to speak to my Lord,
    and I am earth and ashes.
  eng-ULB: Abraham answered and said, “Look, I have undertaken to speak to my Lord,
    even though I am only dust and ashes!
  spa-VBL: “Como ya comencé, permíteme seguir hablando con mi Señor, aunque no soy
    nadie sino apenas polvo y cenizas”, continuó Abraham.
  fra-_FOB: 'Et Abraham reprit et dit: Voici, je m''enhardis à parler au Seigneur,
    bien que je ne sois que poussière et cendre.'
  mal-mal: “പൊടിയും ചാരവുമായ ഞാൻ കർത്താവിനോട് സംസാരിക്കുവാൻ ശ്രമിച്ചുവല്ലോ.
  urd-GVR: Ibrāhīm ne kahā, “Maiṅ muāfī chāhtā hūṅ ki maiṅ ne Rab se bāt karne kī
    jurrat kī hai agarche maiṅ ḳhāk aur rākh hī hūṅ.
  suz-BL: मिनु अब्राहाममी “गो फुरक नु पुलु रे दुम्‍शो मुरुमी परमप्रभु नु लोव़ पाता।
  ita-1927: 'E Abrahamo riprese e disse: “Ecco, prendo l’ardire di parlare al Signore,
    benché io non sia che polvere e cenere;'
  ckb-ckb: 'ئیبراهیم وەڵامی دایەوە: «ئێستا منێک کە خۆڵ و خۆڵەمێشم، بوێری ئەوەم هەبووە
    لەگەڵ پەروەردگاردا قسە بکەم،'
  eng-BBE: 'And Abraham answering said, Truly, I who am only dust, have undertaken
    to put my thoughts before the Lord:'
  crx-NTPO: '''Et Abraham ''uyulhni, “Si ''ants''i yun lhez usli whe ''ust''oh, ''et
    hoonts''i Moodihti (Adonai) bulh yatisduk.'
  kan-OKCV: ಆಗ ಅಬ್ರಹಾಮನು, “ಇಗೋ, ಮಣ್ಣೂ, ಬೂದಿಯೂ ಆಗಿರುವ ನಾನು ಯೆಹೋವ ದೇವರ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ
    ಧೈರ್ಯಗೊಂಡಿದ್ದೇನೆ.
  bbb-bbb: Rove Eburame fuka una kuae, Nanaka ema ro na vua ijiege a kuaradufuo ije
    naka daro baki. Ijadufuo a isekie ige na una kuke giriesana kuarakuvejo ije nime
    giena areke na kuarane.
  tam-2017: 'அப்பொழுது ஆபிரகாம் மறுமொழியாக: “இதோ, தூளும் சாம்பலுமாயிருக்கிற அடியேன்
    ஆண்டவரோடு பேசத்துணிந்தேன்.'
  spa-RV-1909: 'Y Abraham replicó y dijo: He aquí ahora que he comenzado á hablar
    á mi Señor, aunque soy polvo y ceniza:'
  ron-BTF: 'Şi Avraam a răspuns şi a zis: Iată acum, cutez să vorbesc Domnului, eu,
    care sunt doar ţărână şi cenuşă;'
  eng-WEBP: Abraham answered, “See now, I have taken it on myself to speak to the
    Lord, although I am dust and ashes.
  eng-FBV: “Since I've started, let me go on speaking to my Lord, even though I'm
    nothing but dust and ashes,” Abraham continued.
  nld-1939: 'Abraham hernam: Zie, ik waag het, tot mijn Heer te spreken, ofschoon
    ik maar stof ben en as.'
  nch-BL: 'Pero Abraham sempa quiilhui: ―Techtapojpolhui Toteco, sinta sempa nimitzcamanalhuía,
    pampa ta, tiToteco Dios, huan na san nise masehuali.'
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong obi ga «Tja jnep kësbang, pja bangkjrër l̇l̇ëm
    wl̈eni. Pja Sbö, tja domer. Tja domer song, tjwl̈õ l̇l̇ëme.
  vie-1934: 'Aùp-ra-ham lại thưa rằng: mặc dầu tôi đây vốn là tro bụi, song tôi cũng
    dám cả gan thưa lại cùng Chúa.'
  hin-CV: 'अब्राहाम ने फिर कहा: “हालाकि मैं केवल मिट्टी और राख हूं, फिर भी मैंने प्रभु
    से बात करने की हिम्मत की है,'
  eng-OURB: Abraham [Father of a multitude] answered, “See now, I have taken it on
    myself to speak to 'Adonay [Lord], although I am dust and ashes.
  spa-BES: 'Y respondiendo Abraham, dijo: Verdaderamente, yo que soy solo polvo, me
    he comprometido a poner mis pensamientos delante del Señor;'
  tdx-tdx: 'Tinoi’ i Avrahame ty hoe: Ie zao, fa rinambeko ty hitaroñe entam-bolañe
    amy Talè, izaho deboke naho lavenoke.'
  vid-vid: Abulahamu nakalonga, “Njeza kowa na nhunmbula ikangele ya kulongasa na
    Mkulu, hanga heni siwele chinhu, nda kota misanga na mivu hela.
  pwg-pwg: Ma Abraham ivi sisiyame, ivona bo, “Bada, taku ke wawaya kiimatana da maghinomuwai
    ati tepatora ma ati gheviravira. Taku nakanani ma popoku bo yapukare. Ma kegha
    da ana vonem.
  eng-OKE: And Abraham answered and said, Behold, I have done a great thing, to speak
    before the Lord, and I dust and ashes!
  tha-KJV: อับราฮั​มท​ูลตอบว่า “​ดู​เถิด กรุ​ณาเถิด ข้าพระองค์​มี​เจตนาทูลต่อองค์​พระผู้เป็นเจ้า
    ซึ่งข้าพระองค์เป็นเพียงผงคลี​ดิ​นและขี้​เถ้า
