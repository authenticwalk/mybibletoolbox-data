    as thou hast spoken.
  dji-dji: Ga wurpi irr marrgi, dampa marri ṉinini, marrga ildji ḏirradjigi girri
    ildji ḻaydjigiban, ga ngunungir-kirri manymakban minydji ildji giriban djutjdjutj.
