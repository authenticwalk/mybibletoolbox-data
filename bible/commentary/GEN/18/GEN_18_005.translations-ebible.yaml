  kan-OKCV: ನಾನು ಸ್ವಲ್ಪ ಆಹಾರವನ್ನು ತರುತ್ತೇನೆ. ತರುವಾಯ ನೀವು ಮುಂದೆ ಹೊರಟು ಹೋಗಬಹುದು. ನೀವು
