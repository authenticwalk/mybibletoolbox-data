  gnn-gnn: Ŋarra yurru balayi marrtji, ga ŋatha märrama nhumalaŋgu. Ga nhumanydja
    yurru nhinana ganydjarrnha, ŋurukuna‐wala marrtjinyarawu bala. Ŋarranydja dhuwala
    wirrkina yana märr‐ŋamathinanydja nhumalaŋgu, goŋmirriyinana ŋunhi nhuma marrtjina
    lili dhipala ŋarrakala wäŋalili. Ŋarra nhumalanha yurru guŋga'yun ga djäma.” Ga
    walalanydja waŋana ŋunhiyi ḻurrkun'tja ḏarramuwurru bitjarra, “Yo, ŋanapurru yurru
