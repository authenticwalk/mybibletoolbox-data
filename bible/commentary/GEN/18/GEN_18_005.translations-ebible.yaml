  pan-pan: ਮੈਂ ਥੋੜ੍ਹੀ ਜਿਹੀ ਰੋਟੀ ਵੀ ਲਿਆਉਂਦਾ ਹਾਂ, ਜੋ ਤੁਸੀਂ ਆਪਣੇ ਮਨਾਂ ਨੂੰ ਤ੍ਰਿਪਤ ਕਰੋ।
