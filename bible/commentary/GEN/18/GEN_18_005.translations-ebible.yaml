verse: GEN.018.005
translations:
  mal-C: ഞാൻ നിങ്ങൾക്കു കഴിക്കാൻ എന്തെങ്കിലും കൊണ്ടുവരാം, വിശപ്പടക്കിയശേഷം നിങ്ങൾക്കു
    യാത്ര തുടരാം. അവിടന്ന് അടിയന്റെ അടുക്കൽ വന്നതാണല്ലോ” എന്ന് അബ്രാഹാം പറഞ്ഞു. അതിനുത്തരമായി
    അവർ, “വളരെ നന്ന്, നീ പറഞ്ഞതുപോലെ ചെയ്യുക” എന്നു പറഞ്ഞു.
  deu-TKW: 'und ich will einen Bissen Brot holen, daß ihr euch stärkt; darnach mögt
    ihr weiter ziehn. Denn dazu seid ihr vorübergekommen bei eurem Sklaven. Da sprachen
    sie: Thue, wie du gesagt hast!'
  lin-lin: 'Tika ete namemela bino mwa eloko ya kolia mpo ete bozwa lisusu makasi
    na nzoto ; bongo bokokoba mobembo na bino, pamba te ezali mpo na yango nde boleki
    epai na ngai mosali na bino. Bazongisaki : — Ezali malamu, sala ndenge olobi.'
  cbr-NT: Bërí kamina 'unanin uinu kara an mi 'akinti 'ia kixun, usa 'ain kana mitsun
    piti bëxúnti 'ain, bëia pitankëx kamina pibiani kuanti 'ain. Ësokin kakëxun, ka
    a unikaman —asabika kananuna kaínti 'ain —kixun atun kakëxa.
  eng-LSV: and I bring a piece of bread, and support Your heart; afterward pass on,
    for therefore You have passed over to Your servant”; and they say, “So may you
    do as you have spoken.”
  bmu-bmu: 'Nöŋön ölöp nene moröŋi kun memba kaba eŋgibiga neme. Miaŋön mem köhöim
    eŋgiiga ölöp köna kunbuk toroqeba anme. Nöŋön kewöröpni malbiga iŋini ni göda
    qem niŋgiba kazeaŋgöra ölöp welen qem eŋgimam. “Mewö jiiga meleŋda kewö jiget:
    “Saiwap, jizanaŋgö dop mewö ölöp akin.”'
  eng-GNV: 'And I will bring a morsell of bread, that you may comfort your hearts,
    afterward ye shall go your wayes: for therefore are ye come to your seruant. And
    they said, Do euen as thou hast said.'
  eng-WEBSTER: 'And I will bring a morsel of bread, and comfort ye your hearts; after
    that you shall pass on: for therefore are ye come to your servant. And they said,
    So do, as thou hast said.'
  nhw-BL: 'Nojquiya nimechhualiquilis se quentzi tlacualistli para xijpiyaca fuerza
    huan teipa sempa huelis anyase ipan amoojhui. Para na se paquilistli anhualajtoque
    huan nijnequi nimechtequipanos sintla antechcahuilise. Huan inijuanti quinanquilijque:
    ―Cualtitoc.'
  swh-ONEN: Niruhusuni niwapatie chakula kidogo mle, ili mpate nguvu mwendelee na
    safari yenu, kwa kuwa mmekuja kwa mtumishi wenu.” Nao wakamjibu, “Vema sana, fanya
    kama unavyosema.”
  bba-bba: Kon dɑ n dĩɑnu tɑmɑ fiiko kpɑ i di i kɑ dɑm wɑ. Yen biru kpɑ i sere swɑɑ
    wɔri i doonɑ. Bɛɛn nɑɑ te, tɑ bɛɛrɛ kuɑ. Yen sɔ̃, i de i nɛn yɑɑrɛ di. Mɑ bɑ nɛɛ,
    ɑ koowo nɡe mɛ ɑ ɡeruɑ.
  eng-KJVCPB: 'and I will fetch a morsel of bread, and comfort ye your hearts; after
    that you shall pass on: for therefore are you come to your servant. And they said,
    So do, as thou hast said.'
  cpy-cpy: 'Naakataki pomperatane, pareetakari ipankoki. Paata niyaatawakiita namine
    owanawontsi poyaari okine pishintsite aririka pawijanaki.” Ikanteeyini rirori:
    “Ariwé, kameethataki.”'
  mpx-mpx: Iyaka ku nem nau wami totuwalali no abamina elana, inoke aanan kekeisi
    na pwatanim nuku an ge tuwamiu ni gasisi, yaka abwe nuku novevehe al.” Yaka anana
    hi lahe hi ba, “I waisi, nu ginol ni ola wam baaba.”
  wbp-wbp: '@see-verse:GEN.018.004'
  luo-luo: We ayudnue chiemo moro matin mondo ucham omednu teko eka udhi nyime gi
    wuodhu mosekelou ir misumbauni.” Negidwoke niya, “Mano ber, tim kamano.”
  meu-meu: Aniani taina danu mani aina mailaia, taumui ihagoadadia; gabeamo emui dala
    ai do ba raka. Lau, emui hesiai tauna, egu ai vada o kau badina korikori binai.
    Idia eto, Emu hereva heḡereḡerena vada ba karaia.
  npi-ULB: मलाई केही रोटी ल्‍याउन दिनुहोस्, ताकि तपाईंहरूको थकाइ मरोस् । त्यसपछि तपाईंहरू
    आफ्नो बाटो जान सक्‍नुहुन्छ, किनभने तपाईंहरू आफ्‍नो दासकहाँ आउनुभएको छ ।” उनीहरूले
    भने, “तिमीले भनेअनुसार गर ।”
  yor-yor: Ẹ jẹ́ kí n wá oúnjẹ wá fún un yín, kí ẹ̀yin kí ó lè jẹ, kí ara sì tù yín,
    kí ẹ si tẹ̀síwájú ní ọ̀nà yín, nígbà tí ẹ ti yà ní ọ̀dọ̀ ìránṣẹ́ yín.” Wọn sì
    wí pé “Ó dára.”
  emp-NTPO: 'Mʌ̃maa ze panʌ bẽrã mʌ̃a bãrã itea ne djubiya ne cod̶aped̶a cacua ʌb̶ʌad̶amãrẽã.
    Mãwãnacarea wãnida panʌa.– Ãdjia panusid̶aa: –Bia b̶ʌa, odua bʌa jara b̶ʌ quĩrãca.–'
  ind-ind: Karena Tuan-tuan sudah datang ke sini, izinkan hamba melayani kalian dengan
    membawa sedikit makanan, supaya tenaga kalian pulih kembali sebelum melanjutkan
    perjalanan.” Jawab mereka, “Baiklah, lakukan seperti yang kamu katakan itu.”
  pes-OPCB: 'لقمه نانی نیز خواهم آورد تا بخورید و قوت بگیرید و بتوانید به سفر خود
    ادامه دهید. شما میهمان من هستید.» آنها گفتند: «آنچه گفتی بکن.»'
  ssx-ssx: Kutupa make mo ika꞉ pota꞉ pelimi ale pa꞉ta꞉manu honkopu hamina꞉ ne siki
    make mea a꞉palueke. Ikana꞉ma꞉ta꞉ yaka da pa꞉ta꞉ epeleme ekita꞉ I̱ ta꞉na꞉ homa꞉tiaasa꞉
    hau pelememe. Koto ekina꞉ta꞉ I̱ma꞉ iki tamba꞉ mionoe leekeme. Kutupa ikana꞉ma꞉
    hombo peaaso alota꞉ Ota꞉ a꞉pa꞉la꞉me laa keiyae lemekeme.
  lcm-lcm: Io, ta kamitol men pok lik kapa asi akikit animitol si paspasal ang. Tol
    sinong aro, naka pakangai nang animitol.” Na kitola antok ta, “Kapo ro. Ku abis
    ia val kutala posong ia.”
  aer-aer: The ngkwenge merne ineye ngenhe lterrke-iletyeke unte alhetyenhenge anteme.
    Ayenge ngkwenge akangkentye anthurre aneme ngenhe arntarnte-aretyeke unte-arle
    apmere atyinhe-werne apetyerlenge.” Kele artwe urrpetye itne akangkemele anetyeke
    angkeke.
  tgl-ULB: Hayaan ninyong dalhan ko kayo ng kaunting pagkain, at nang manumbalik ang
    inyong lakas. Pagkatapos maaari na kayong tumuloy sa pupuntahan ninyo dahil naparito
    na kayo sa inyong lingkod.” Sinabi nila, “Gawin mo ang sinabi mo.”
  nop-nop: Kaŋ nuye wooŋ belet kabe niŋ tiŋa beene nakilitiŋa uneene kaŋ uneŋ. Tipilapilayehik
    kada nu’walaŋ buŋit doktiŋa deti hogok habukabaleeŋ halene uneŋ.” Yobune adibo
    yogiŋ, “Kedem ale, yolaŋ undugoŋ tibeŋ.”
  kca-kca: 'ма пӑ ԋаԋ туԓәм, нын сӑмԓән ԓэщтәты урәӈән, щӑԓта йэԓԓы мӑнты верәтԓәты;
    ищипа щи ин нын митхуйән хŏща йŏхәтсәты». Ԓыв йастәсәт: «Хŏты пŏтәртԓән, щиты
    веры».'
  cbu-NT: 'Nuwma katungats yátama siyaam maritamaama. Anumun kizpurtayarus, katungkeerus,
    ngootsip naatssa, tárangu, anoo uwshtisin: Kizpurcha wanasiri yuw átish anoo,
    táranganaya.'
  usa-usa: Kemá ááwáqa maméq-mátímenaraq keráwáqá namá aqkonná-umátuweraq mikákémmá
    páá keráwátí ammá wínówe. Ketí naoqa yiráneteq kemá timurámu-maráune.” “Katekowé-íráqone,”
    yeráwáqá anónná-urae, “emó ónae-tinaiq uwo.”
  hui-hui: I̱na tí tomo nalu hongo kagola pole pirimidagoria pilimulo tomo maru mo
    yalu ibule porogo. Ai tígua i̱ andaga ibirimidagonaga i̱na nde tí biamogo buleberogo,
    lene. Ani layagola tigua ladai bialu lalu, Karulapego ani bia, lene.
  wrs-wrs: wo innepeta aiv ata kava boasna yemba wonnevav. Nokara daha ango. Yimba
    kana deuvram ambeiva, wo yemba kava dahwolalm vev. Doa himba una, lehra, kava
    saivoi.
  mya-mya: အ​ရှင်​တို့​အ​တွက်​စား​စ​ရာ​အ​နည်း​ငယ်​ယူ​ခဲ့ ပါ​မည်။ သို့​မှ​သာ​လျှင်​အား​ပြည့်​လာ​၍​ခ​ရီး
    ဆက်​နိုင်​ပါ​မည်။ အ​ရှင်​တို့​သည်​အ​ကျွန်ုပ်​အိမ် သို့​ကြွ​ရောက်​လာ​ကြ​ခြင်း​ဖြင့်
    အ​ကျွန်ုပ်​အား ချီး​မြှင့်​ပါ​ပြီ။ သို့​ဖြစ်​၍​အ​ရှင်​တို့​အား​ဧည့် ဝတ်​ပြု​ပါ​ရ​စေ''
    ဟု​ဆို​လေ​၏။ ထို​သူ​တို့​က``သင်​ပြော​သည်​အ​တိုင်း​ပြု​ပါ​လေ'' ဟု​ပြန်​ပြော​လေ​၏။
  cbi-NTPO: 'Tsaaren ñulla entsa ñuichi tiba kiikemu ruku'' chuinsha depuijañu'' mitya,
    ñulla kayu ajkesha miji''mujchin jayu mandeelanudetsu iya ka tyeeba fikenuuñuba
    taanu tsuyu, timi. Tsenñu yala tsandila: Tsaaya tsanguiñuba urave, tila.'
  bod-N: ཡང་ཁྱེད་རྣམས་ཀྱི་ལུས་ལ་སྟོབས་རྒྱས་པའི༌ཕྱིར། ངས་ཁྱེད་རྣམས་ལ་བག་ལེབ་ཁྱེར་འོང་བར༌བྱའོ།
    །དེའི་རྗེས་ཁྱེད་རྣམས་ཕར་ཕེབས་པར༌བྱ། ཁྱེད་རྣམས་རང་གི་ཞབས་ཕྱི་པའི་གམ་དུ་ཡོང་ན་འདི་ལྟར་བྱ་འོས་ཞེས་སྨྲས་པ༌དང༌།
    ཁོང་རྣམས་ཀྱིས་འདི་སྐད༌དུ། དེས་ན་ཁྱོད་ཀྱིས་སྨྲས་པ་བཞིན་དུ་བྱོས་ཤིག་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Nina aninga kawam te taiman, se ani na sang ningarik se nal sokel tal,
    ale asele barasal aolak iluwalko.” Se nuna balman, “Mu terong. Balsam butata bitarko,”
    maman.
  kkl-kkl: A'un tektek eplapmunba na kwaneng roti toarel ahinenge timundi mikip tahileba
    pululom. Nani yabo, nanag yalom ana tektek epna koma pululom kom,” seogpa sindina,
    “Wah naba nangkae, andi leplamne nene ualulam,” seek.
  sna-sna: Regai ndikutorerei zvokudya kuti mudye, kuitira kuti musimbiswe ipapo mugoenderera
    henyu mberi norwendo rwenyu, sezvo zvino masvika pamuranda wenyu.” Vakapindura
    vakati, “Zvakanaka, ita hako sezvawareva.”
  spa-BLM: 'Yo traeré un trozo de pan para que refresquéis vuestro corazón. Después
    podéis seguir vuestro camino, ya que habéis acudido a vuestro siervo”. Dijeron:
    “Muy bien, haz lo que has dicho”.'
  beu-beu: Eningse na mod vengharakat iini adang, senge iini bisa bale daeri. Aulang
    senge, iini bot lamal milalu di aaung. Se nimang iimal iini hoa nemana angami
    naing harak iila angu ebele.” Angmuse Nehe tue angu ini Abraham ehur angu ebalet
    hula, “Angu di aaung. Naba ba aana vengbanang angu, ni eamulung.”
  cac-cac: Yacb'an ayex ec' d'a in tz'ey tic, tzin b'at vic'cot jab'oc tas ol e va,
    yic vach' tz'och eyip, ichato chi' ol ex b'atxoc, xchi vin̈ d'a eb'. —Ixic an,
    xchi eb' d'a vin̈.
  swh-ULB: Nami acha nilete chakula kidogo, ili kwamba mjiburudishe wenyewe. Ndipo
    baadae mwaweza kwenda zenu, kwa kuwa mmekuja kwa mtumishi wenu.” Nao wakasema,
    “Fanya kama ulivyo sema.”
  bel-bel: 'а я прынясу хлеба, і вы падмацуеце сэрцы вашыя; пасьля ідзеце; як бо вы
    ідзяце міма раба вашага. Яны сказалі: зрабі так, як кажаш.'
  wed-wed: Lam ana veremi da ina vovai-virewapanimi ma muriai ona vaḡai. Taumi o notaiu
    da o nei.” Taui i paribelei, “Anina u ririweia ma kauei.”
  deu-ELBBK: 'und ich will einen Bissen Brot holen, und stärkt euer Herz; danach mögt
    ihr weitergehen; da ihr nun einmal vorbeigekommen seid bei eurem Knecht. Und sie
    sprachen: Tu so, wie du geredet hast.'
  mbb-OT: Ne ituǥut niw zaan he ibpekaan dey pa sikiyu te zeisek su wey kew meulii
    te zesen te kenè kew pa edlaus te hipenawan niw su iyan buwa heini ketezengan
    ke maan is imbanglis kediey is kedhendini niw te kediey te suluǥuen niw.” Ne zutun
    midtavak dan te, “Uya, meupiya iyan ke egkeulaula haazà is migkaǥi nu.”
  msc-msc: 'N ye wa damunun fen ɲiinin a ye damunun ke. Baa, ai ra na ai la baraden
    wara. Ai ti se bɔla yan wo ɲa a ma damunun ke. A wa banda damununna a ri sila
    mira ka wa.» Alu ka Iburahima jabi: «Ale le wo ri, wo tɛ baasi ri.»'
  mal-2015: ഞാൻ ഒരു മുറി അപ്പം കൊണ്ടുവരാം; വിശപ്പു അടക്കീട്ടു നിങ്ങൾക്കു പോകാം; ഇതിന്നായിട്ടല്ലോ
    നിങ്ങൾ അടിയന്റെ അടുക്കൽ കയറിവന്നതു എന്നു പറഞ്ഞു.
  tuo-NT: Mʉsãrẽ daꞌracoꞌtegʉ tiro aꞌtiapʉ. Tojo weegʉ mʉsã baꞌatjere miigʉ̃ waꞌagʉti.
    Mʉsã tere baꞌáca beꞌro wãcũtutua, yʉꞌrʉwãꞌcãrãsaꞌa, nicʉ niwĩ Abrahã. Na “Jaʉ”,
    ni yʉꞌticãrã niwã.
  gup-gup: '@see-verse:GEN.018.004'
  met-met: Uyunga ngaxap anginga teladi ma nang bu haringiang to, tauna ala. Namua
    na ama rangua nga lipuxim oxatama.” Baing daharua ba, “Sangau, ulibu bila uharua
    ba.”
  gvs-gvs: go, avami giyaina akabi, avinimi kokáika bei togaga kobabane imi koidádana
    manuna. Komi bogina kowowoinegu unana koma yau imi pákwana guna vada, tauna latuwogu
    bego avaitemi.’ E kidi sitagona kadi, ‘Uyama. Moe dedevina; nakae kuguinūwe.’
  rmc-rmc: 'Anava varesavo chaben, zoraľarena tumen a paľis šaj džana dureder. Se
    avľan ke tumaro služobňikos.“ On odphende: „Mištes, ker avke, sar phenes.“'
  nlg-nlg: Na pukuna tau sara mai tana valegu, inau ku gonia vanighau ghua pile vanga
    ke hangaghau ge kau sakutua.” Gaira tara bosa tughu, “Holoutogho, ighai tai holopangotia
    nimua na hahanga.”
  dgr-DOGNT: Jǫ naxıcheekeè ts'ǫ̀ nìahde t'à t'asìa naxıwàhodı. Segà łatsaa nahoahzì
    gà naahdè nǫǫ̀,” Abraham gòhdı. “Hęɂę, dàı̨dıı sìı hanele,” gıìhdı.
  pes-OPV: 'و لقمه نانی بیاورم تا دلهای خود را تقویت دهید و پس از آن روانه شوید، زیرا
    برای همین، شما را بر بنده خودگذر افتاده است.» گفتند: «آنچه گفتی بکن.»'
  ron-1924: Ам сэ мэ дук сэ яу о букатэ де пыне, ка сэ приндець ла инимэ, ши дупэ
    ачея вэ вець ведя де друм, кэч пентру ачаста тречець пе лынгэ робул востру.” „Фэ
    кум ай зис”, й-ау рэспунс ей.
  aui-aui: Bi kam bada anakawara anapiika konakam da maragata inaveremi, bi muriye
    da yami wagawaga konadagu mayeni. Bi kokabikarawayeguna, wasina anabigemi.” Na
    siwona bo, “Wasina, awaki kuwonenina kubera.”
  ben-OBCV: আপনারা যখন আপনাদের এই দাসের কাছে এসেই পড়েছেন—আপনাদের জন্য আমি কিছু খাবার
    এনে দিই, যেন আপনারা তরতাজা হয়ে আপনাদের যাত্রাপথে এগিয়ে যেতে পারেন।” “তা বেশ,”
    তাঁরা উত্তর দিলেন, “যা বললে তাই করো।”
  lex-lex: 'Mai pia temnu pleini pa miruri-milai owa''ana nhor nianpena mila'' pa
    miodi liarmi. Miy mmiai olek la gen di pa aghoi-tiania miy.” Rwahla riwra: “Ampayowa.”'
  rgu-rgu: Au sadia nanaa-nininuꞌ fee papa kasa, fo ela hapu mapii-baraꞌaiꞌ baiꞌ,
    besaꞌ ko papa kasa laꞌo maroo. Huu fo au amahoꞌo nana alalau papa kasa.” Boe ma
    ara rataa rae, “Ria malole a. Makasi dodouꞌ. Ami tuli.”
  som-som: oo waxaan idiin keeni doonaa wuxoogaa cunto ah, ee raaxaysta; waayo, waxaad
    u timaadeen addoonkiinna; markaas ka dib waad tegi doontaan. Oo waxay ku yidhaahdeen,
    Yeel sidaad tidhi.
  lat-VUC: 'Ponamque buccellam panis, et confortate cor vestrum: postea transibitis:
