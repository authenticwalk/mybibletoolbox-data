  uig-CYR: 'Силәр өз қулуңларниң йенидин өткән екәнсиләр, мән бир чишләм нан елип
    чиқай, силәр һардуқуңларни чиқирип, андин өтүп кәткәйсиләр, деди. Улар җавап берип:
    — Ейтқиниңдәк қилғин, девиди,'
  tel-2017: మీ దాసుడినైన నా దగ్గరికి వచ్చారు కదా, కొంచెం ఆహారం తీసుకు వస్తాను. దాన్ని
