  arb-NAV: 'ثُمَّ آتِي لَكُمْ بِلُقْمَةِ خُبْزٍ تُسْنِدُونَ بِها قُلُوبَكُمْ، وَبَعْدَ
    ذَلِكَ تُوَاصِلُونَ مَسِيرَتَكُمْ، لأَنَّكُمْ قَدْ مِلْتُمْ إِلَى بَيْتِ عَبْدِكُمْ».
    فَأَجَابُوهُ: «حَسَناً، لِيَكُنْ كَمَا قُلْتَ».'
  adz-adz: Agam iba dzi maragab ungarangꞌ sib da waga nam isiꞌ pas wasuf i, ida wamus
    yunga sanabam.” Da rib iruꞌ da bits igi ini binaꞌ, “Isangꞌ. Wanang nabi u nidan.”
  ewe-ewe: eye madi nane na mi miaɖu be wòado ŋusẽ mi. Mitɔ vie hafi miagayi miaƒe
    mɔzɔzɔ dzi.” Amedzroawo ɖo eŋu be, “Enyo; wɔ abe ale si nègblɔ ene.”
  eng-LEE: And I will fetch a morsel of bread, and comfort ye your heart, after that
