  tcz-CHONGTHU: Chule nang hon na lhacha pa hi khoto na neitah a nei hungvil ngal'u
    ahi leh na kholyin na mano masang in na tha kido na ding un naneh ding'u them
    khat nahin gon peh ing nge, ama hon aphai, nasei bang chun hin bol tan ati uve.
  mar-mar: मी तुमच्यासाठी थोडे अन्न आणतो, जेणेकरून तुम्हास ताजेतवाने वाटेल. मग तुम्ही
    तुमच्या मार्गाने जा, यासाठीच तुमच्या या सेवकाकडे तुमचे येणे झाले असावे.” आणि ते
    म्हणाले, “तू म्हणतोस तसे कर.”
  tcs-tcs: Yupla bin prapa ona mi po kam bizit mi ane ai sebant blo yupla. Laue mi
    po go ane teke smol kaikai kam po yupla po kaikai solong yupla ken kam strong,
    ane apta yupla ken go gen.’ Demplatri i bin ansa, ‘A wa! Mekem wiskain yu bin
    spik.’
  soq-soq: Ita do nana wadape wimpo nane nuala topio muka wadane tauma ala aitilanawo
    aitana. E ne nolaa dewalala mainawo wilena baiwa simbialepa.” Ita mo waienase,
    “Sa ide, dima waana rua dewasaa.”
  qub-qub: 'Ima allishi chayaycamunqui uywayniquita watucamaj. Tantatapis aparaycamushaj
    manaraj päsacur micupärinayquipaj.» Chayno niptin paycuna niran: «Allimi callanga.»'
  bqp-bqp: 'Lákũ a bↄtɛ ma bɛ kpa nà, mani suárɛ kũ pↄ́bleo fíti de à gbãna le
    gbasa à da zɛ́n. Akũ ò pì: Tↄ̀, ǹ kɛ lákũ n ò nà.'
  hat-hat: '''a pote yon ti manje pou ou soutni kè ou pou ou reprann fòs pou ou ka
    kontinye vwayaj ou. Ou rive lakay mwen, mwen la pou m'' sèvi ou. Yo reponn li:
    -Dakò. Ou mèt fè jan ou di a.'
  eng-BSB: And I will bring a bit of bread so that you may refresh yourselves. This
    is why you have passed your servant’s way. After that, you may continue on your
    way.” “Yes,” they replied, “you may do as you have said.”
  tod-tod: 'Nà liizu, gè ʋa ga ɓulu go wo ʋɔ, wo zɛbɛ zɔlɔɔ ʋolu, naa ʋolu wa li
    niina, naa ɠa a kɛ wo mina leʋe ɠana nɔ pɔ̀ bɛ, nɛ̀i gè ga wa-wotiɠɛ nui.» Ti
    gooɠaaʋoteni, ti ɠɛ ma: «Ungo, kɛ, eɠɛʋelei è bogai la.»'
  eng-WEBPB: I will get a piece of bread so you can refresh your heart. After that
    you may go your way, now that you have come to your servant.” They said, “Very
    well, do as you have said.”
  kbq-kbq: Ana nehanage'na ne'zana uri'na eme taminena neneta manifru huteta kama
    vanarega vugahaze. Eri'za vahekamo'na noni'a kasante nantu ante nante'nagu ne'zana
    neteta vugahaze, hige'za knareki kema hanaza huo.
  nhe-BL: 'Nojquiya nimechhualiquilis se quentzi tlacualistli para xijpiyaca fuerza
    huan teipa sampa huelis inyase ipan imoojhui. Para na se paquilistli inhualajtoque
    huan nijnequi nimechtequipanos intla innechcahuilise. Huan inijuanti quinanquilijque:
    ―Cualtitoc.'
  bus-bus: 'Lán a bↄɛ ma bɛɛ kpa nà, mɛ́ mↄ́are pↄ́bleeo féte lɛ à gbãaa e, gbasa
    à da zɛ́n. Ben aↄ̃ bè: Tↄ̀, ǹ kɛ lán ń ò nà.'
  gub-BL: — Arur putar temi'u pixik peme nehe no. Nezewe mehe pekàgaw uzewyr putar
    peme nehe. A'e mehe pepuner peata wi haw rehe nehe, i'i wanupe. — Hemuwete pe
    xe hepyr pezur mehe. A'e rupi, tuwe azapo ikatu ma'e peme nehe, i'i wanupe. Uze'eg
    wi izupe wà. — Ikatu. Ezapo a'e ma'e neremimume'u kwer rupi nehe kury, i'i izupe
    wà.
  eng-DRA: 'And I will set a morsel of bread, and strengthen ye your heart, afterwards
    you shall pass on: for therefore are you come aside to your servant. And they
    said: Do as thou hast spoken.'
  knf-knf: 'Dya kaţijan kapoom nade, naţiişan ŋleef, nabaa naţëp wi nabiiŋ te ţi katoh
    ki nalemparan. » Kë başë aŧeema aji : « Aa, dolan jibi ijakuŋ. »'
