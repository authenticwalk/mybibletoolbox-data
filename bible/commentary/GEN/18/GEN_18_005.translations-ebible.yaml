  asm-FB: আপোনালোক যেতিয়া এই দাসৰ গুৰিলৈ আহিছে, তেন্তে মই অলপমান আহাৰো লৈ আনোগৈ;
    তাৰে আপোনালোকে যেন নিজৰ প্ৰাণ জুৰাব পাৰে আৰু পুনৰ যাত্রা কৰিব পাৰিব।” তেতিয়া
    তেওঁলোকে ক’লে, “ঠিক আছে, তুমি কোৱাৰ দৰেই কৰা।”
  sus-A: ﭑ شَ قَ تَامِ رَ وٌ شْن مَ عَلَكٌ وٌ نْمَ سّنبّ سْتْدٍ كِ نَشّ. نَ شَنبِ،
    وٌ قَ سِفَ وٌ شَ حّرّ رَ. نَ كُي وٌ عَ كٌلٌنمَ وٌ شَ كٌنيِ نَن ﭑ نَ.» نَ شْحّيٍ
