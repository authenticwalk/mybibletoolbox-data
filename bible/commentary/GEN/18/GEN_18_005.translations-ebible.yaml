  bgs-bgs: Pakannán ku sikiyu ébô kumabákkár kó ka dì kó pa manayun. Idayawanna su
    igdunggù kó, asta kakalyag ku na tumabangnga ákniyu.” Igkagi sikandan, na mà dan,
