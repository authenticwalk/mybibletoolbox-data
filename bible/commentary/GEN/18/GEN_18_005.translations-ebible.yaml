  ory-ory: ଯେହେତୁ ଆପଣମାନେ ଆପଣଙ୍କ ଦାସଙ୍କ ନିକଟକୁ ଆସିଅଛନ୍ତି, ଏଥିପାଇଁ ମୋତେ କିଛି ଖାଦ୍ୟଦ୍ରବ୍ୟ
