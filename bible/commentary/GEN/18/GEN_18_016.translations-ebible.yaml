  heg-NTPO: Hidi kon atuil at tiul nas, bok lakos el kota Sodom. Kon Abraham nolas
    laok saos se lalan hlala. Se na lam, oen ngat haup kota Sodom.
  ptu-ptu: Iya ke'de'im indo tau anna mengkalaoi anna ma'pahandanni dokko Sodom. Iya
    natuhu'um Abraham lao naanta'.
  bzd-NTPO: E' ukuöki̱ ta̱ ipakökwakpa e̱' duéka̱rak ta̱ imíyal dö̀ wé̱ Sodoma kí̱
    wëne ee̱. Abraham tö iñalé̱ mére e̱' choa̱t ie'pa a̱.
  kwf-kwf: KaidaꞋi uulu ngwae baera kira fanga ka sui, kira ka leka Ꞌuana fanoa doe
    Ꞌi Sodom. Ma kaidaꞋi uulu ngwae neꞋeri ki kira leka, sa Abraham leka logo faꞋinida
    fuana faꞋasilana uulu ngwae neꞋeri ki saena taꞋi tala.
  eng-WYC-2017: Therefore when the men had risen from thence, they dressed the eyes
    against Sodom; and Abraham went together, leading them forth.
  eng-WMBB: The men rose up from there, and looked towards Sodom. Abraham went with
    them to see them on their way.
  spp-spp: Ɲyɛ lire kàntugo, ka pire nàmbaabii taanreŋi si yîri na ŋkɛ̀ɛge maa dùgo
    ɲaŋke kà na maa Sɔdɔmu kànhe kànmpanŋke wíi. Ka *Ibirayima si pi tùugo.
  aey-aey: Aria dana age beloqaga bili cajimeig age Sodom isec meciecebil non. Odocob
    Ebraham uqa culadeceb beloqaga bili osoben cocobi lein.
  urd-GVH: फिर मेहमान उठकर रवाना हुए और नीचे वादी में सदूम की तरफ़ देखने लगे। इब्राहीम
    उन्हें रुख़सत करने के लिए साथ साथ चल रहा था।
  rug-rug: Beto asa si taluarae sari na tie meke ene la koa keke vasina sapu boka
    doṉo gore la pa Sodomu, meke ene luli turaṉi Ebarahami si arini pude la luari
    pa dia siraṉa, gua.
  gaz-gaz: Namoonni sun yommuu deemuuf kaʼanitti gara Sodoom gad ilaalan; Abrahaamis
    isaan geggeessuuf jedhee isaan wajjin baʼe.
  fra-LSG: Ces hommes se levèrent pour partir, et ils regardèrent du côté de Sodome.
    Abraham alla avec eux, pour les accompagner.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋuriŋi ḻurrkun'thunydja ḏarramuwurruyu gonha'yurrunana
    wäŋa ŋunhiyi, ga Yipurayimdja walalaŋgu malthurrunayi. Ŋal'‐ŋalyurruna walala
    bukulilinydja, ga ŋulaŋurunydja bukuŋurunydja walala nhäŋala yarrupthurrunana
    ŋunha Djudumbuynha, ŋunhana wäŋa ŋunhi wanhami yukurrana Lot nhinana.
  yal-yal: Na xɔɲɛne yi ti kiraan xɔn ma, e yi e xun sa Sodoma taan ma. Iburahima
    yi siga e tideni kira yi.
  gum-gum: Incha tru møgueløbe kurra, Sodomaguebsrø ashabe yandø truguebsrø ambub
    mendøben, Abrahambe ungua chinrrab nømba lincha ibig køn.
  iou-iou: Äma yaräkubä Abrahamkät itkuŋo u akumaŋ kuna yäŋkaŋ Sodom yotpärare etä
    päpmo kaŋkuŋ. Täŋirä Abrahamtä kädet miŋin yepmaŋpa kut yäŋkaŋ bok kuŋkuŋ.
  haw-1868: Ku ae la ua mau kanaka la, nana aku la ma Sodoma; a hele pu o Aberahama
    me lakou e hookuu aku ia lakou.
  arb-NAV: ثُمَّ نَهَضَ الرِّجَالُ وَتَطَلَّعُوا نَحْوَ سَدُومَ. فَمَشَى إِبْرَاهِيمُ
    مَعَهُمْ لِيُوَدِّعَهُمْ.
  adz-adz: Da gubuꞌ ribarangan uriꞌa i fadan da Abraham iyu ifan i tanginda i sanab,
    da ifa munti da itsangan Sodom iruꞌ.
  ewe-ewe: Le esia megbe la, ameawo dze mɔ ɖo ta Sodom, eye Abraham dze wo yome ɖaɖo
    wo ɖa.
  eng-LEE: And the men rose up from there and looked toward Sodom; and Abraham went
    with them to bring them on the way.
  dji-dji: Manymak, ngunukima mulkurumirrpili inydjin waykungili, inydjin birrindjingini
    bumiri Djudumili gurrbili, girri ḻarrban. Ga nyani Abrayam yalkuy djina maltjili
    gima mayaligiṉing nyani.
  gvn-gvn: Jana dingkar-dingkar wandin, dunganka townbu Sodomanda. Abraham jananji
    dingkulbu dungan. Nyubun dingkar nyulu Maja God. Nyulu nyuluku yalaman, “Ngayu
    Abrahamanda balkal ngayu wanjarrmal bamanda townbu Sodomanda, townbu Gomorrahnda.”
    Nyulu Abrahamanda yalaman, “Ngayu kuku nyajin jananka bamanka Sodom-warranka and
    Gomorrah-warranka, jana buyun bajaku. Ngayuku bada dungay, nyajinka. Kaki jana
    buyun bajaku, ngayu jananin buyun-damalarrku.” Bula jambul dingkar jurrkijin,
    dungan townbu Sodom.
  nna-nna: Palaja nyarrarrangu kujarrapa waraja wararr karrinyiyi, yanayi, parrjarnikinyiyi
    Sodom-karti. Jananga yana-yananyikinyi Abraham.
  asm-FB: তাৰ পাছত সেই লোককেইজন উঠিল আৰু তললৈ চদোমৰ ফালে চালে। অব্ৰাহামে তেওঁলোকক
    আগবঢ়াই থবলৈ তেওঁলোকৰ লগে লগে গ’ল।
  sus-A: نَ شْحّيٍ نَشَ تِ كِرَ شْن مَ، عٍ نَشَ عٍ شُنسَ سٌدٌ مَ تَا مَ. عِبُرَهِمَ
    نَشَ سِفَ عٍ مَتِدٍ.
  fra-SBL: Les hommes se levèrent de là et regardèrent vers Sodome. Abraham alla avec
    eux pour les voir en chemin.
  hbo-hbo: וַיָּקֻ֤מוּ מִשָּׁם֙ הֽ͏ָאֲנָשִׁ֔ים וַיַּשְׁקִ֖פוּ עַל־פְּנֵ֣י סְדֹ֑ם וְאַ֨בְרָהָ֔ם
    הֹלֵ֥ךְ עִמָּ֖ם לְשַׁלְּחָֽם׃
  shp-NTPO: Jaskata pekáo, ja meratabo weníbaini Sodoma jema ikaori bokana iki. Abrahamra
    kaa iki, bokanaitian jato raani.
  eng-WYCLIFFE: Therfor whanne the men hadden risen fro thennus, thei dressiden the
    iyen ayens Sodom; and Abraham yede to gidre, ledynge hem forth.
  piu-2006: Wati paluru tjana Yipuramanyaṯarra tjungu yanu puḻi murrpunguru Tjutumanya
    nyakukitja. Mayutju Katutjalu yaṉangu nguwantu watjaṉu, “Yaṉangu tjuṯangkuyanku
    watjaṉi, tawunu pala ngurrara tjuṯangkuya kuya puntu palyalpayi. Ngurra palulawanala
    yankula nyakulinkuku, yitjipungkukitjangku. Wanyula nyakunytjakuwarri yarra!”
    Wati paluru kutjarra yanu Tjutumalakutu. Katutjanya Yipuramanyapula tjungu ngarala
    wangkangi. Yipuramalu tjapiṉu, “Yilta tjananya nyuntu ngurra palunya ngurrara
    pungkula wiyalku, yuwankarra? Kutjupa tjuṯa palya nyinanyangka, wantikun? Tjinguru
    kuya palyalpayi kutju yitjipungkunytjaku? Tjinguru yaṉangu pipitiyipala palya
    nyinanyangka, wantiku tjananya?” Katutjalu kuliralpi watjaṉu, “Tjinguru yaṉangu
    pipitiyipala palya nyinanyangka, wantikuṉa tjananya.” Yipuramalu piyuku kulira
    tjapiṉu, “Tjinguru yaṉangu puutiyipala palya nyinanyangka, nyuntu wantiku?” “Yuwa
    wantikuṉa.” Yalatji Yipuramalu maṉkurrngara tjapiṉu Katutjanya. Palunyangka yitjipungkuwiyangku
    wantikitja wangkangu. Palunyatjanu Yipuramalu piyuku tjapiṉu, “Tjinguru yaṉangu
    tiinpala palya nyinanyangka, nyuntu tjananya wantiku?” Katutjalu watjaṉu, “Yaṉangu
    tiinpala tjinguru palya nyinanyangka, wantikuṉa tjananya.” Yalatji wangkarra Katutjanya
    yanu, kanya Yipuramanya palumpa ngurrakutu maḻaku yanu.
  pjt-pjt: Palulanguṟuya pakaṟa anu wati panya maṉkurpa. Ka Aipuṟamanya kuḻu tjanala
    unytju anu wangkara iyantjikitja tjananya. Munuya tjukutjuku ankula ngura kutjupangka
    wirkaṟa walunyangangi ngura tawunu ini Tjatamanya.
  cwe-cwe: Maabaho wanhu wawo wasegela wahita hanhu howadahile kudiwona bululu da
    Sodoma, na Bulahimu kawasindikiza.
  bgs-bgs: Na, igpanó tô tállu manubù, asta igsadun dan tun ta pabungan ébô sumállág
    dan katô lunsud ka Sodoma. Igtákkás si Abraham kandan ébô tumáddù kandan ka dalan.
  kik-kik: Rĩrĩa andũ acio mookĩrire mathiĩ-rĩ, makĩerekera na Sodomu, nake Iburahĩmu
    agĩtwarana nao amoimagarie.
  ksr-ksr: Kaeŋ jero eja karooŋ yoŋonoŋ waama oromesaoŋ Sodom taonoŋ baageŋ eleema
    kembombaajoŋ aŋgi. Aabrahamnoŋ kaaŋiadeeŋ ii oŋoomambaajoŋ yoŋowo motooŋ keŋgi.
  fra-NCL: Ces hommes se levèrent pour partir et se tournèrent du côté de Sodome ;
    Abraham allait avec eux pour les accompagner.
  cek-AK: To ih kaminawk loe amsak o moe, angthawk o naah, Sodom vangpui to dan o
    tathuk; Abraham mah nihcae to loklam ah caeh haih.
  xla-xla: Epame opata mo-tlowedeme sillipo ma Sodom tiyama dla tamalemama koloma
    di tle Sodom moye isili dla hallati omtamalaiyo. Epalati A꞉iblahamtapo yia꞉ api
    duka dla pomellowedeme yia꞉ mate taiyo.
  cuk-cuk: Geb a-sorba, dulemar-warbaagwad gwisgusmargu, Sodoma-neggwebursik atakdemalad.
    Geb degi, asik nadmarsunnad. Abraham sikwas eba nade gusmogad, adi, amarga sogega,
    degimaloye.
  uig-CYR: Андин бу затлар у йәрдин қопуп, Содом тәрәпкә нәзирини ағдурди. Ибраһимму
    уларни узитип, улар билән биллә маңди.
  tel-2017: అప్పుడు ఆ మనుషులు అక్కడనుండి వెళ్ళడానికి లేచారు. లేచి సొదొమ పట్టణం వైపు
    చూసారు. వారిని సాగనంపడానికి అబ్రాహాము వారితో కలిసి వెళ్ళాడు.
  hat-BSA: Alò, mesye yo te leve la e yo te gade pi ba vè Sodome; epi Abraham t ap
    mache avèk yo pou voye yo ale.
  bxh-bxh: Fuyana taumana sa auꞌaulaha sa lau, Abelaham ya faꞌalatuhudi, Sodom sa
    itaꞌita lawen, amainiya ya ita faꞌoiluhudi.
  kos-kos: Na mwet ah tuyak in som, ac Abraham el welulos in wilkas nu selos. Na elos
    som nu ke acn se ma elos ac ku in ngeti ac liye acn Sodom.
  hbo-WLC: וַיָּקֻ֤מוּ מִשָּׁם֙ הָֽאֲנָשִׁ֔ים וַיַּשְׁקִ֖פוּ עַל־פְּנֵ֣י סְדֹ֑ם וְאַ֨בְרָהָ֔ם
    הֹלֵ֥ךְ עִמָּ֖ם לְשַׁלְּחָֽם׃
  ibo-ibo: Mgbe ndị ikom atọ ahụ biliri ibidokwa ije ha, ha chere ihu ịga obodo Sọdọm,
    Ebraham dupụkwara ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ଲୋକମାନେ ସେଠାରୁ ଉଠି ସଦୋମ ଆଡ଼କୁ ପ୍ରସ୍ଥାନ କରନ୍ତେ, ଅବ୍ରହାମ
    ବାଟ ଦେଖାଇବାକୁ ସେମାନଙ୍କ ସଙ୍ଗେ ସଙ୍ଗେ ଚାଲିଲେ।
  wmt-wmt: '@see-verse:GEN.018.015'
  chk-chk: Iwe, ekewe mwän ra ütä o feila ngeni eu leni ia ra tongeni netiu won Sotom
    me ie. Nge Apraham a etiir pwe epwe emweni ngeniir aler.
  ssd-ssd: Kile taŋgo keŋ ta tiŋga Sodom tumbraŋ tumail tumba kinaig le Abraham nu
    nane mindeka ndinŋge mbilniŋgam bafuna le
  rop-rop: Afta na wen detlot thribala men bin abum dina, olabat bin gowei na, en
    Eibrahem bin go garram olabat blanga tok gudbai langa olabat langa wan haibala
    pleis deya weya olabat gin luk det taun gulum Sadam.
  ukr-1871: Піднявшися ж ізвідти чоловіки, повернули на Содом. Авраам же йшов із ними,
    проводючи їх.
  eng-AOI: Then the three men left and Abraham went with them. They went up a hill
    and looked down from there towards Sodom.
  yon-yon: Kwaniiwe, karub ayoobmim kuu yaro dembenib Sodom taun yiri andowe winiwen.
    Kwane, Abraham kuu yi domondok wonoone,
  bch-bch: Panua tol tidae ga tila, be Abraam iuangga ital gid ga tila edapeai. Be
    toa eoa matad isulug ta tigera tuanga Sodom aluai tede.
  deu-1951: Da brachen die Männer auf und wandten sich gen Sodom. Und Abraham ging
    mit ihnen, um sie zu begleiten.
  eng-JPS: And the men rose up from thence, and looked out toward Sodom; and Abraham
    went with them to bring them on the way.
  ubr-ubr: Namon orot ton simisir ato sinai efan menan Sodom mafam gagamin siti nateteai
    mes. Ato Abraham on osi mat sinai eta nenenai iti kirires sitan mes.
  srp-1865: Potom ustaše ljudi odande, i poðoše put Sodoma; i Avram poðe s njima da
    ih isprati.
  lug-lug: Awo abasajja bwe bavaayo ne bagenda, ne boolekera oluuyi lwa Sodomu; Ibulayimu
    n’abawerekerako.
  heb-heb: ויקמו משם האנשים וישקפו על פני סדם ואברהם הלך עמם לשלחם׃
  ben-IRV: পরে সেই ব্যক্তিরা সেখান থেকে উঠে সদোমের দিকে দেখলেন, আর অব্রাহাম তাঁদেরকে
    বিদায় দিতে তাঁদের সঙ্গে সঙ্গে চললেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਮਨੁੱਖਾਂ ਨੇ ਉੱਥੋਂ ਉੱਠ ਕੇ ਸਦੂਮ ਵੱਲ ਵੇਖਿਆ ਅਤੇ ਅਬਰਾਹਾਮ ਉਨ੍ਹਾਂ ਨੂੰ
    ਰਾਹੇ ਪਾਉਣ ਲਈ ਨਾਲ ਤੁਰ ਪਿਆ।
  tkr-tkr: Mançe in adamer suğoots'u Sodomusqa avayk'an. İbrahimır ayk'anna manbı
    yəqqı'l haa'as.
  mwp-mwp: Kalanu sethabi thoeri mabaygal ladhudhin war lagoepa sizi mulupa nagaypa
    wara goegathoepa nel Sodom, a Abrama thana dhadhapa agaydhin yawa thurayl.
  mya-JVB: ထိုလူ တို့သည် ထို အရပ်က ထ ၍ သောဒုံ မြို့သို့ မျက်နှာ ပြုလျက် သွားကြ၏။ အာဗြဟံ
    သည်လည်း သူ တို့ ကို ပို့ ခြင်းငှါ လိုက် လေ၏။
  tte-O: Kabo tatao yoli yaiyonane sitolo yo silau sisae putete mena manli sigabaen
    ilobi Sodoma sigitai. Na Abelamo ilau mekanakavao silotoyawa silau na yakato ipei-gabaegili.
  tbg-tbg: Minti tivakero taaramonavu himpi Sodomi vatuka tavareka vuvaro Eparahaamiva
    vinavuka aarana vuru kareva ntita varero vura.
  hmo-hmo: Vadaeni inai tatau idia toreisi, Sodoma dala dekenai idia raka lao, Sodoma
    idia itaia totona, gabu ta dekenai idia gini, bona Aberahamo be idia danu ia lao,
    dala ia hadibaia totona.
  ata-ata: Xe iliꞌi la aneꞌi ta mitema tatalu ne milai no xalee vile sou ilai itulu
    teitexi sou ieꞌi uluꞌelai sou imaisou tuala ne Sodomu. Avalaamu mumulineꞌi sou
    musaxaneꞌi milai.
  nfa-nfa: Èle ka, dhèu tèlu se pakèdꞌi neo lasi asa kota Sodom. Ka Abraham lere si
    dꞌai talora jꞌara. Nèti era èèna, ladhe rèdhi kota Sodom.
  urd-urd: तब वह मर्द वहाँ से उठे और उन्होंने सदूम का रुख़ किया, और अब्रहाम उनको रुख़सत
    करने को उनके साथ हो लिया।
  rus-SYN: И встали те мужи и оттуда отправились к Содому и Гоморре; Авраам же пошел
    с ними, проводить их.
  cbt-NTPO: Nani coshatohuachinara, paantacaiso marë' ni'toro'saso' huanipi huachi.
    Sotoma ninanotaquëchin pa'sahuachinara, Apraani chi'yarin. Nontaton patacaso marë'
    chi'yarin.
  bqc-SIM: Kɛ́ gbɛ̃́piↄ fɛ̀lɛ, Ablahaũ gɛ̀ zɛinɛ́, ↄ̃ aa Sↄdↄũ kĩ́i oi gwà.
  tcz-CHONGTHU: Hichun pasal thum hochu an aneh jou un ading doh un Sodom lang chu
    galdot un, ama hon adalha uvin, Abraham chu amaho thah doh ding tin lampi gei
    aga kilhonpin ahi.
  mar-mar: नंतर ते पुरुष उठले व सदोम नगराकडे जाण्यास निघाले. अब्राहाम त्यांना वाटेस
    लावण्यासाठी त्यांच्या बरोबर गेला.
  tcs-tcs: Den apta, demtri man bin lego go libe da ples blo Eibram biain ane Eibram
    i bin wagbaut wea dempla po yawo dempla. Ol i bin go antap aipat blo wan il wea
    dempla bin luk godaun po taun blo Sodom.
  soq-soq: Apana natadea enane a baiwantoio Abraam eneno do antoiena into emopia baiwa.
    Ita mo sawana dea osowe wimone enane emau ieno bola debama Sodom eweie.
  qub-qub: Chaypitana gorpan jatarcärir aywayta gallaycäriran Sodoma siudä-läman.
    Abrahamga despachashpan carucama iwal aywaran.
  bqp-bqp: Kũ gbɛ̃ pìnↄ fùtɛ, Ibrahĩ gɛ̀ɛ à zɛńnɛ, akũ ò Sↄdↄmu kpa gwà.
  hat-hat: Mesye yo leve, yo pati, yo mete tèt sou Sodòm. Yo rive kote yo te ka voye
    je yo gade anba pou wè Sodòm. Abraram menm t'ap mache ak yo. Li t'ap kondi yo
    mete pi devan sou wout la.
  eng-BSB: When the men got up to leave, they looked out over Sodom, and Abraham walked
    along with them to see them off.
  tod-tod: Zunuiti ti wuzeɠeni ga ti li, ti wɛlɛ ga Sɔdɔme ʋele. Aɓalaame ti ʋuuni
    ga pele, é vali ti ma.
  eng-WEBPB: The men rose up from there, and looked towards Sodom. Abraham went with
    them to see them on their way.
  kbq-kbq: Ana tagufa vahe'mo'za oti'za vunaku nehu'za, Sodomu kuma me'nea kaziga
    zamavurga negageno (Abrahamu kantega ome zamatreteno enaku nevigeno),
  nhe-BL: Teipa nopa paxalohuani moquetzque huan pejque nejnentiyohuij ipan ojtli
    para altepetl Sodoma. Huan Abraham ininhuaya yajqui para quinnahuatijtehuas.
  bus-bus: Kɛ̀ gbɛ̃ pìnↄ fɛ̀ɛ, Ibraĩ gàa à zɛńnɛ, ben aↄ̃ Sↄdↄmu kpaa gwà.
  gub-BL: Na'e a'e awa Àmàrààw heko haw pe upytu'u ma'e kwer oho amo me a'e wà kury.
    Àmàrààw wata oho wanupi, wanape ràm hexak kar pà wanupe. Ipurexak wer Xotom tawhu
    rehe wà.
  eng-DRA: 'And when the men rose up from thence, they turned their eyes towards Sodom:
    and Abraham walked with them, bringing them on the way.'
  knf-knf: Biinţ banaţa aŧool pya, aten ubeeka wi Ŧodom. Kë Abraham aşë ñooţan baka.
