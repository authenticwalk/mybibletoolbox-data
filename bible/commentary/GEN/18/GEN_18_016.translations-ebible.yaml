verse: GEN.018.016
translations:
  mal-C: ആ പുരുഷന്മാർ അവിടെനിന്നു പുറപ്പെട്ടു. അവർ താഴേ സൊദോമിലേക്കു തിരിഞ്ഞു. അബ്രാഹാം
    അവരെ യാത്രയയയ്ക്കാൻ അവരോടുകൂടെ നടന്നു.
  deu-TKW: Hierauf brachen die Männer von dannen auf und schauten schon hinab auf
    Sodom - Abraham aber ging mit ihnen, sie zu geleiten -
  lin-lin: Tango mibali yango batelemaki mpo na kokoba mobembo na bango na Sodome,
    Abrayami akendeki kotika bango na nzela.
  cbr-NT: Usa 'ain ka a isia kuankë unikama ax nirukiani kuani Sodoma kakë ami kikiani
    kuankëxa. Kuankëbë ka Abrahamnën buánxun xuti axribi kuankëxa.
  eng-LSV: And the men rise from there, and look on the face of Sodom, and Abraham
    is going with them to send them away;
  bmu-bmu: Mewö jiiga azi karöbut yeŋön wahöta etkömosöta Sodom taonöŋ göröken eleŋda
    anbingö aket. Abrahamnöŋ mewöŋanök i eŋgubulmamgöra yembuk mohotŋe anget.
  eng-GNV: 'Afterwarde the men did rise vp from thence and looked toward Sodom: and
    Abraham went with them to bring them on the way.'
  eng-WEBSTER: 'And the men rose up from thence, and looked toward Sodom: and Abraham
    went with them to bring them on the way.'
  nhw-BL: Teipa nopa paxalohuani moquetzque huan pejque nejnentiyohuij ipan ojtli
    para altepetl Sodoma. Huan Abraham ininhuaya yajqui para quinnahuatijtehuas.
  swh-ONEN: Wakati watu hao waliposimama ili waondoke, walielekeza nyuso zao Sodoma,
    Abrahamu akawatoa kitambo kidogo ili awasindikize.
  bba-bba: Mɑ tɔn be, bɑ seewɑ bɑ doonɔ. Bɑ wuswɑɑ tĩi Sodomun berɑ ɡiɑ. Mɑ Aburɑhɑmu
    u bu swɑɑ yɔ̃rɑ.
  eng-KJVCPB: 'And the men rose up from thence, and looked toward Sodom: and Abraham
    went with them to bring them on the way.'
  cpy-cpy: Ari ikatziyanaa areetzinkari, jatanee ikinaneero nampitsiki Sodoma. Ari
    royaatanakiri Abraham riwethatawaeyaari.
  mpx-mpx: Inoke bolau eton hi lut ge hi nawanawa hi na labi toto elana mataliya ni
    lau Sodoma nihi kite. He Abalahama i nok alonau hi notoyawa ge ni entelel.
  wbp-wbp: Junga-juku, ngula-jangkaju, karrinja-pardinjarla pardijarralkulu wungu-juku
    yangka wati-patu marnkurrpa manu Yipuruyamu. Yaninja-yanulu yirdiyi-wana, yirdiyi
    kujalpa ngunajarra yangka-kurra kirri-kirra Jatama-kurra. Ngulalpalu nyanjarra
    yanu yuwarliji wurnturu-kurraju yaninja-karrarluju.
  luo-luo: Kane jogo owuok mondo odhi, Ibrahim nowuok kodgi ka kowogi ka gichomo Sodom.
  meu-meu: Bena hari tatoiosi e tore isi, Sodoma dalana ai e raka; bona Abraham ese
    dala ai e bamodia.
  npi-ULB: तब ती पुरुषहरू उठे र सदोमतिर तल हेरे । अब्राहाम अलि परसम्‍म उनीहरूलाई बिदा
    गर्न गए ।
  yor-yor: Nígbà tí àwọn ọkùnrin náà dìde láti máa lọ, wọn kọjú sí ọ̀nà Sodomu, Abrahamu
    sì sìn wọ́n dé ọ̀nà.
  emp-NTPO: Maʌ̃be maʌ̃ ẽberãrã ũbea panʌra piradrʌd̶aped̶a Sodoma purud̶aa wãbʌda
    basía. Abrahaʌ̃ra ãdji ume wãsia bia wãnaduad̶a ai carea.
  ind-ind: Lalu ketiga orang itu pergi, dan Abraham ikut mengantar mereka. Ketika
    mereka memandang ke bawah, ke arah kota Sodom,
  pes-OPCB: آنگاه آن سه مرد برخاستند تا به شهر سدوم بروند و ابراهیم نیز برخاست تا
    ایشان را بدرقه کند.
  ssx-ssx: Kutupa mo hali wekita꞉ mina꞉pa꞉lao mo Sodomo da handa꞉nialo pimiki alena꞉
    pemeke handaa Eipoloha꞉ma꞉ta꞉ mo pota꞉na꞉ a꞉talo lo tapaaluekema꞉ mandakena꞉ pemekeme.
  lcm-lcm: Au, volo igenen ke kitol lapo tapasuk asi pasal na kitola tung si tere
    asiang tapai ane Sodom. Abaraam katapo auai asi an atatung aniritol.
  aer-aer: Yanhe-ngentyele, ipenye urrpetye itne alherlte-iweke apmere akertne-werne
    apmere akngerre Sodom-werne kwene-akerle aretyeke, Abraham itnekenge alheke.
  tgl-ULB: Pagkatapos tumayo ang mga lalaki para umalis at tumingin pababa patungong
    Sodoma. Sumama si Abraham sa kanila para ihatid sila sa pagpapatuloy ng kanilang
    paglalakbay.
  nop-nop: Mewoi adi ikane pilaleŋa Sodom yokwetneŋkade unene ugiŋ. Kaŋ Abalaham adi
    talipmeŋ yapmewene wanaŋ ugiŋ.
  kca-kca: Щӑԓта щи йох хŏйатәт нŏх ԓойсәт пӑ Содом вош пеԓа мӑтсәт; Авраам ищи ԓыв
    пиԓэԓән тŏхишәк унты йӑӈхәс.
  cbu-NT: Apanllsha tiptsir chiyzayarandsin, Sodomapsha yakat pangaani atusin, naakchusin,
    anush Aprahamarinshitini; Ipunamchuri apus kapati, átu, tachitarangiya.
  usa-usa: Mi káúmó (3) námú wáyúkámó itóuma kóinekéta yeráwáqá márúte yuqmá Tótóm
    aónarae, abo Abara-ám apaq yiyuwáínéna maréna yeráwáté uráiye.
  hui-hui: Tomo nai halu agali tebirali biaru pole heyalu piyagola Abarahama ibugua
    harigani ngua hole ti haru mandagi pene. Pialu howa Sodomo dindiha wá handa amu
    hene.
  wrs-wrs: Doa tendomba nomba samblamongova angalm vevna, wo Apraham nungingavna,
    venamba, di pulvona lumbulla, di lovahthanamba, nomini nonglapuv vena Sotom kembelmba.
  mya-mya: ထို​သူ​တို့​သည်​ထွက်​ခွာ​၍ သော​ဒုံ​မြို့​ကို​မြင်​နိုင် သော​နေ​ရာ​သို့​ရောက်​ကြ​၏။
    အာ​ဗြ​ဟံ​သည် လည်း သူ​တို့​အား​ပို့​ရန်​လိုက်​ပါ​လာ​ခဲ့​သည်။-
  cbi-NTPO: Tsejtu bene panda fi' demangujtu juntsa rukula Sodoma jijiinu deechushaa
    ke-eedi' jindetsuñu Abraham me-eesuukiimi.
  bod-N: དེ་ནས་ཁོང་གསུམ་པོ་གནས་དེ་ནས་ལམ་ལ་ཆས་ཏེ་སཱ་དོམ་གྱི་ཕྱོགས་སུ་གཟིགས༌ཤིང༌། ཨབ་ར་ཧམ་ཡང་ཁོང་རྣམས་དང་མཉམ་དུ་ལམ་ལ་ཆས་ཏེ་སྐྱེལ་མ་མཛད༌དོ།།
  wsk-wsk: Kari ilagala suan mu namamonko barasaman ale nomotam kaparam se Sodom wonong
    arikasan. Se Abraham arungak nama lage te nunga awurokko arungu namakaso.
  kkl-kkl: Wene aro nimi wilindi abeneko nimi nhondi ambarogpa sin wilindi abeneko
    lambaekti palamekpa Abrahamdi, “Ina-ag pil pihinun,” aro nhon palamek. Palamekti
    as Sodom tirobag piekti
  sna-sna: Varume vakati vasimuka kuti vaende, vakatarisa vakananga zasi kuSodhomu,
    uye Abhurahama akafamba navo achivaperekedza.
  spa-BLM: Los hombres se levantaron de allí y miraron hacia Sodoma. Abraham fue con
    ellos para verlos en su camino.
  beu-beu: Angmuse nehe tue angu hula tahit lamal bendar Sodom mi ila. Base Abraham
    ana ing aantar sampe ila via hahama mi. Angmi angu, ini bisa uuling bendar Sodom
    angu ateing.
  cac-cac: Ix lajvi chi' ix b'at eb' oxvan̈ chi' d'a sb'eal Sodoma. Ix b'at vin̈aj
    Abraham yed' eb' yic stac'lancan sb'a eb' yed' vin̈.
  swh-ULB: Kisha wale wanaume walisimama kuondoka na wakatazama chini kuelekea Sodoma.
    Abraham akafuatana nao kuona njia yao.
  bel-bel: І ўсталі тыя мужы і адтуль выправіліся да Садомы; а Абрагам пайшоў зь імі
    правесьці іх.
  wed-wed: Maranai nelara tonuḡa i vomairi da ita nae, Abraham taui maiteni i nae
    da au etanai ita tuterei. Ma taui i ʼnana ḡaira au Sodom,
  deu-ELBBK: Und die Männer erhoben sich von dort und blickten hin nach Sodom; und
    Abraham ging mit ihnen, sie zu geleiten.
  mbb-OT: Ne migenat en dutun haazà is tetelu he maama. Inhated sikandan ni Abraham
    taman te nepantew zan is inged he Sodom.
  msc-msc: Nba, lɔndan woilu wuli mɛn kɛni ka wa, Iburahima wara alu bilasila. Alu
    sera tindi do kan ka alu ɲa lɔ Sɔdɔmu so fan fɛ lala.
  mal-2015: ആ പുരുഷന്മാർ അവിടെനിന്നു പുറപ്പെട്ടു സൊദോംവഴിക്കു തിരിഞ്ഞു; അബ്രാഹാം അവരെ
    യാത്ര അയപ്പാൻ അവരോടുകൂടെ പോയി.
  tuo-NT: Beꞌro sijari masã wãꞌcãnʉꞌcã, Sodoma wãmetiri macãpʉ waꞌacãrã niwã. Abrahã
    narẽ ĩꞌatʉogʉ waꞌagʉ, na meꞌrã waꞌacʉ niwĩ.
  gup-gup: Wanjh birrimekbe nawu bininj birridolkkang birribalhrey birribalhbolknani
    kanjdji kore Sodom, dja Abraham birribaldjarrkwam nungka kabendjalwohmunkewe wohkah.
  met-met: Lipu tuwadi ba dimesa dilauba, baing tung dibagu mari mala mana long sabangga
    Sodam. Baing Ebraham haxa mala ranguadi ba yungadi daxangia.
  gvs-gvs: E korotoyadi sitáoya ivatabaledi go, sikandosobu Sodoma sigite. Eberamo
    nakae taiyao ivatabaledi ivaduduwedi.
  rmc-rmc: O murša odarik paľis gele het a džanas ke Sodoma. O Abraham len odľigenďa.
  nlg-nlg: Keri ke, ma gaira e tolu na mane tara sania na bona keri mara sakutua tona
    ta sakai na bona, igaa tara tughuru mara sirohorua na komu i Sodom. Abraham ghua
    te sakutua kolura, me va sanira tana ghobu ni halautu.
  dgr-DOGNT: Eyı dǫ taı hòt'a nageedè ha negı̨į̀de ekò kǫ̀godeè Sodom ts'ǫ̀ k'egeet'į̀.
    Abraham gǫǫwà-lea ts'ǫ̀ gok'èehtła.
  pes-OPV: پس، آن مردان از آنجا برخاسته، متوجه سدوم شدند، و ابراهیم ایشان را مشایعت
    نمود.
  ron-1924: Бэрбаций ачея с-ау скулат сэ плече ши с-ау уйтат ынспре Содома. Авраам
    а плекат ку ей, сэ-й петрякэ.
  aui-aui: Nokodi tomotomogha aroba sigeghomiiri, sitouyana na Abraham yawata sipepewa
    sinagho da ivitutavedi. Sikita iyowogha da Sodom tanavina sikita,
  ben-OBCV: সেই লোকেরা চলে যাওয়ার জন্য উঠে দাঁড়িয়ে নিচে সদোমের দিকে তাকালেন, এবং
    অব্রাহাম তাঁদের বিদায় জানানোর জন্য তাঁদের সঙ্গে কিছুটা পথ হাঁটলেন।
  lex-lex: Noka riy mantetelu re rwaran la gen die, ne ramkek la leta Sodom. Ne Abrahama
    nala' wut lia re pa nod niohora.
  rgu-rgu: Basa boe ma fui kateluꞌ sira sakaꞌ leo kota Sodom reu. De Abraham neu nafuli
    si losa eno taladaꞌ. Neme naaꞌ mai, ara bisa lalanda rita kota Sodom.
  som-som: 'Nimankiina halkaas way ka kaceen, oo waxay u jeesteen xagga Sodom: Ibraahimna
    wuu raacay inuu sagootiyo iyaga.'
  lat-VUC: 'Cum ergo surrexissent inde viri, direxerunt oculos contra Sodomam: et
    Abraham simul gradiebatur, deducens eos.'
  aoi-aoi: Kembirra aburrubukwurraja wurrubukalakina wurrubukabiyakarbiya wurrubukenungkwarba
    nabuki-lalika arakba Aburiyama-langwa angalya. Umba enejukwaba Aburiyama ni-likenuma
    ngawa aburrubukwurruwa-manja neni-yakijajuwama. Biya nabuki-likena arakba wurrubukalakina
    akwa nabuku-wurdanga karrawaru-wa angakarjiyinga-wa angalya akwa narrubuki-rringkama
    angaluba karrawara-langwa angerriba arrawu-wa Jaduma-wa.
  eng-ASVBT: 'And the men rose up from thence, and looked toward Sodom: and Abraham
    went with them to bring them on the way.'
  mna-mna: To tomtom tel tina timaŋga, mi Abaraam iur zin ma ziŋan tila. Tipa ma tila
    ŋana ri, to matan sula pa kar Sodom.
  ita-1885: POI quegli uomini si levarono di là, e si dirizzarono verso Sodoma; ed
    Abrahamo andava con loro, per accommiatarli.
  eng-LXXUP: And the men having risen up from thence looked toward Sodom and Gomorrah.
    And Abraham went with them, attending them on their journey.
  eng-ULB: Then the men arose to leave and looked down toward Sodom. Abraham went
    with them to see them on their way.
  spa-VBL: Entonces los hombres se fueron. Miraron en dirección a Sodoma y se dirigieron
    hacia allá. Y Abraham los acompañó parte del camino.
  fra-_FOB: Et ces hommes se levèrent de là, et regardèrent vers Sodome; et Abraham
    allait avec eux, pour les reconduire.
  mal-mal: ആ പുരുഷന്മാർ അവിടെനിന്നു എഴുന്നേറ്റ് സൊദോമിനു നേരേ തിരിഞ്ഞു; അബ്രാഹാം അവരെ
    യാത്ര അയയ്ക്കുവാൻ അവരോടുകൂടെ പോയി.
  urd-GVR: Phir mehmān uṭh kar rawānā hue aur nīche wādī meṅ Sadūm kī taraf deḳhne
    lage. Ibrāhīm unheṅ ruḳhsat karne ke lie sāth sāth chal rahā thā.
  suz-BL: मिनु मेको मुर सां बोक्‍शा, सोदोम सहर गे लमा बाक्‍त। अब्राहाममी मेको आन कली
    आइक्‍ची सम्‍म चोव़थ लमाक्‍त।
  ita-1927: Poi quegli uomini s’alzarono e volsero gli sguardi verso Sodoma; e Abrahamo
    andava con loro per accomiatarli.
  ckb-ckb: ئینجا پیاوەکان لەوێ هەستان و ڕوویان لە سەدۆم کرد، ئیبراهیمیش لەگەڵیان ڕۆیشت،
    تاکو بەڕێیان بکات.
  eng-BBE: And the men went on from there in the direction of Sodom; and Abraham went
    with them on their way.
  crx-NTPO: '''Et dune dunahudidil ''ink''ez Sodom keyoh ts''e whuz hunilh''en, ''ink''ez
    Abraham ''on ''un bubulh nunatit''us ha bubulh tiz''az.'
  kan-OKCV: ತರುವಾಯ ಆ ಮನುಷ್ಯರು ಎದ್ದು ಅಲ್ಲಿಂದ ಸೊದೋಮಿನ ಕಡೆಗೆ ನೋಡಿದರು. ಅಬ್ರಹಾಮನು ಅವರನ್ನು
    ಕಳುಹಿಸಿಕೊಡುವುದಕ್ಕೆ ಅವರ ಸಂಗಡ ಹೋದನು.
  bbb-bbb: Ijiege rena e inokubeke ije bune are be bu irena nese Sodome rerevo ijia
    vakuae vae. Bune vakoga Eburame fu nuvedia vame unia bu vakega fu una ruakiro
    fune buina vae.
  tam-2017: பின்பு அந்த மனிதர்கள் எழுந்து அந்த இடத்தைவிட்டு, சோதோமை நோக்கிப் போனார்கள்;
    ஆபிரகாமும் அவர்களோடு போய் வழியனுப்பினான்.
  spa-RV-1909: 'Y los varones se levantaron de allí, y miraron hacia Sodoma: y Abraham
    iba con ellos acompañándolos.'
  ron-BTF: 'Şi oamenii s-au ridicat de acolo şi au privit spre Sodoma: Şi Avraam a
    mers cu ei să îi conducă pe cale.'
  eng-WEBP: The men rose up from there, and looked toward Sodom. Abraham went with
    them to see them on their way.
  eng-FBV: Then the men left. They looked down on Sodom and headed in that direction.
    Abraham accompanied them part of the way.
  nld-1939: Daarop stonden de mannen op, en namen de richting van Sodoma, terwijl
    Abraham mee ging, om ze uitgeleide te doen.
  nch-BL: Teipa nopa paxalohuani moquetzque huan pejque nejnentiyahuij ipan ojti para
    altepet Sodoma. Huan Abraham inihuaya yajqui para quinnahuatijtehuas.
  tfr-NTPO: Iono l̈ok pjir ga irbo shano to Sodoma kjokyo, ga wl̈obyara Abrahamdë
    irbo.
  vie-1934: Các đấng đều đứng dậy mà đi, ngó về phía, Sô-đôm. Aùp-ra-ham cũng theo
    để tiễn bước các đấng.
  hin-CV: इसके बाद वे व्यक्ति जाने के लिए उठे और सोदोम की ओर देखने लगे, अब्राहाम उनको
    विदा करने के लिए उनके साथ साथ चल रहे थे.
  eng-OURB: The men rose up from there, and looked toward Sodom [Burning]. Abraham
    [Father of a multitude] went with them to see them on their way.
  spa-BES: Y los hombres continuaron desde allí en dirección a Sodoma; y Abraham fue
    con ellos en su camino.
  tdx-tdx: Nienga amy zao indaty rey, nitalake ty tarehe’ i Sedome; le nindreza’ i
    Avrahame hasese’e mb’eo.
  vid-vid: Hamba wala wanhu nawoka, nawaulola muji wa Sodoma, na heye Abulahamu nakawasindichiza.
  pwg-pwg: Tomotomowisi ivi aroba ivomiiri da baba ivi karei. Ma Abraham na yavata
    inae da iti tutawesi. Ma peyarisi ikitataweyana da Jodan gonunai Sodom kwanatuna
    ikitai.
  eng-OKE: And the men arose thence, and looked towards the face of Sedom; and Abraham
    went with them to accompany them.
  tha-KJV: บุ​รุษเหล่านั้​นก​็​ลุ​กขึ้นจากที่นั่นและมองไปทางเมืองโสโดม อับราฮัมไปกั​บท​่านเหล่านั้นเพื่อตามไปส่ง
  por-BR-2018: 'E os homens se levantaram dali, e olharam até Sodoma: e Abraão ia
    com eles acompanhando-os.'
  bco-bco: Kalu otalen a꞉no꞉ dasila꞉sa꞉ga꞉ ha꞉nabiki, Ablaham e i o꞉lia꞉ o꞉luma꞉la꞉lia꞉ga꞉
    ha꞉nakiyo꞉, iyo꞉ Sodom amisa꞉no꞉ ololo bebeya꞉i ane.
  deu-ELO: Und die Männer erhoben sich von dannen und blickten hin nach Sodom; und
    Abraham ging mit ihnen, sie zu geleiten.
  ktm-ktm: Ndre ilnum pe su lau ndre tulmuu hatlang pe hala lok sehir iy ndre su we
    hodo eriy pe hendre-et kile pwoi kile Sodom, ile pe Abraham iyus su ipe kiltudou
    su kile sal.
