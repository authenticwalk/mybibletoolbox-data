verse: GEN.018.031
translations:
  mal-C: “കർത്താവിനോടു സംസാരിക്കാൻ എനിക്കു ധൈര്യം ഉണ്ടായിരിക്കുന്ന സ്ഥിതിക്ക്, ഇരുപതുപേർമാത്രമേ
    അവിടെ ഉള്ളൂ എങ്കിലോ?” അബ്രാഹാം ചോദിച്ചു. “ഇരുപതുപേർക്കുവേണ്ടി, ഞാൻ നശിപ്പിക്കുകയില്ല”
    അവിടന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Da sprach er: Ach, Herr, ich habe mich unterfangen, zu dir zu reden; vielleicht
    finden sich nur zwanzig darin. Er antwortete: Ich werde sie nicht zu Grunde richten
    um der zwanzig willen.'
  lin-lin: 'Abrayami alobaki : —Awa nameki kosolola na Nkolo, boni, okosala nini soki
    bato ya sembo bazali kaka tuku mibale ? Azongisaki : — Mpo na bato ya sembo tuku
    mibale, nakobebisa engumba te.'
  cbr-NT: 'Usaia kia ka Abrahamnën amiribishi katëkëankëxa: —''Ën ''Ibu, ''ën kana
    ësokin kati ''ikëmabi mi kain, ¿uisa kara veinte uni ''uchañumami anua mërakëbë
    ''iti ''ik? Kixuan ñukákëxun ka Nukën ''Ibun kakëxa: —''Ën anua veinte uni mërakin
    kana a ëma këñutima ''ain.'
  eng-LSV: 'And he says, “Now behold, I have willed to speak to the Lord: perhaps
    there are found there twenty?” And He says, “I do not destroy [it], because of
    the twenty.”'
  bmu-bmu: 'Abrahamnöŋ toroqeba kewö jiyök: “Kembu, ni keu köhöikŋi Kembunaŋgöra kuŋguba
    jizal. Mi kude dop köljapmö, mi töndup ölöp möt niŋgiman. Ambazip solanŋi 20 miyök
    miaŋgöreŋ miwikŋaim eŋgiman ewö, mönö denöwö akanak?” Mewö jiiga kewö meleŋnök,
    “Ambazip 20 yeŋgöra aka taon mi qahö ayuhumam.”'
  eng-GNV: Moreouer he said, Behold, now I haue begonne to speake vnto my Lord, What
    if twentie be founde there? And he answered, I will not destroy it for twenties
    sake.
  eng-WEBSTER: 'And he said, Behold now, I have taken upon me to speak to the LORD:
    Peradventure there will be twenty found there. And he said, I will not destroy
    it for twenty''s sake.'
  nhw-BL: 'Huan Abraham noja quitlatzintoquili: ―Toteco, nijmati para nimitznelcuatotonía
    pampa nimitznojnotza quej ni, pero ¿tlaque panos sintla san 20 masehualme catli
    itztoque xitlahuaque tiquinpantis? Huan Toteco quiilhui: ―Sintla itztoque 20 catli
    xitlahuaque, amo niquinmictis catli itztoque ipan nopa altepetl.'
  swh-ONEN: Abrahamu akasema, “Sasa kwa kuwa nimekuwa na ujasiri sana kuzungumza na
    Bwana, je, kama wakipatikana huko watu ishirini tu?” Bwana akajibu, “Kwa ajili
    ya hao ishirini, sitauangamiza.”
  bba-bba: Mɑ Aburɑhɑmu u nɛɛ, Yinni, wee nɑ kɑ̃kɑ nɑ kɑ nun ɡɑri mɔ̀. Ǹ n tɔn ɡeobu
    yɛndun nɑ tɑ mɑɑ wɑ̃ɑ mi ni? Mɑ Yinni Gusunɔ u nɛɛ, nɑ ǹ ɡu kpeerɑsiɑmɔ nɑ̀ n
    yɛn te wɑ.
  eng-KJVCPB: 'And he said, Behold now, I have taken upon me to speak unto the Lord:
    Peradventure there shall be twenty found there. And he said, I will not destroy
    it for twenty’s sake.'
  cpy-cpy: 'Eekiro rapiitatziiri Abraham ikantziri: “¡Pinkatharí! Osheeki nowomeenchaakimi
    nojampitzimi. ¿Iitaka awijatsini ikaaterika 20 kameethashireri?” Ari ikantanee
    Tajorentsi: “Arika ikaate 20 kameethashireri eero nothonkiro nampitsi.”'
  mpx-mpx: Inoke Abalahama i ba, “Babala, iyaka ya baaba, inoke nu talamwagau ga na
    baaba al. Ga i ola ebo ali gewi tuwenti (20) ya nu pwawal?” Anana i lahe i ba,
    “Ebo ali gewi tuwenti (20) na pwawal, he nige panuwa na aapapanak-an.”
  wbp-wbp: Ngula-jangkaju, Yipuruyamurluju yarda payurnu-yijala, “Yati! Kulanpaju
    wurra-manu, yardarnangku payirni lani-wangurlu. Kajilpanpa-jana parlu-pungkarla
    20-pala-mipa ngurrju, ngulangkaju mayi kajikanpa-jana pinyi-jiki kirri-wardingki-patuju?”
    YAAWIYI-rliji yarda jangku-manu-yijala, “Kari lawangka! Kajirna-jana 20-pala-mipa
    parlu-pinyi ngurrju, ngulaju kapurna-jana yampimi jintangka-juku wankaru-juku.”
  luo-luo: Ibrahim nowacho niya, “Kaka koro asebedo gi chir ma wuoyo gi Ruoth Nyasaye,
    angʼoma ditim ka ji piero ariyo ema oyudore e dalano?” Jehova Nyasaye nodwoke
    niya, “Nikech ji piero ariyo maonge ketho ok anakethe.”
  meu-meu: 'Ma eto, Lalogu vada na ha-aukaia, Ḡaubada ihereva-henina: ruahui bema
    noho, ede bema heto? Iehova eto, Ruahui daidiai baina bogaia hisi.'
  npi-ULB: तिनले भने, “हेर्नुहोस्, मैले परमप्रभुसँग कुरा गर्ने आँट गरेको छु । बिस
    जना पाइए भने?” उहाँले भन्‍नुभयो, “बिस जनाका खातिर पनि म त्यसलाई नाश गर्नेछैनँ
    ।”
  yor-yor: Abrahamu wí pé, “Níwọ́n bí mo ti ní ìgboyà láti bá Olúwa sọ̀rọ̀ báyìí,
    jẹ́ kí n tẹ̀síwájú. Bí o bá ṣe pé olódodo ogún péré ni ó wà nínú ìlú náà ń kọ́?”
    Olúwa sì dáhùn pé, “Èmi kì yóò pa á run nítorí ogún ènìyàn náà.”
  emp-NTPO: 'Abrahaʌ̃ba jarasia: –Mʌ̃ Boro, mʌ̃ra ne wayaa neẽ́ b̶ʌ quĩrãca bʌ ume
    bed̶ea b̶ʌa. Ãĩbẽrã arima veintebe panʌsicada.– Ãcõrẽba panusia: –Jipa b̶eada
    veinte panʌbʌrʌ, ãrĩẽ́a.–'
  ind-ind: Abraham berkata lagi, “Sekali lagi mohon maaf, Penguasaku, apabila aku
    terus berbicara. Bagaimana seandainya hanya ada dua puluh orang?” Jawab TUHAN,
    “Aku tidak akan membinasakan kota itu karena dua puluh orang baik itu.”
  pes-OPCB: 'ابراهیم عرض کرد: «جسارت مرا ببخش و اجازه بده بپرسم اگر بیست عادل در آنجا
    یافت شوند، آیا باز هم آنجا را نابود خواهی کرد؟» خداوند فرمود: «اگر بیست نفر هم
    باشند شهر را نابود نخواهم کرد.»'
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ alota꞉ Tekehalio. Pilisi I̱ma꞉ paala꞉ma꞉ na homeke neke
    pa꞉ta꞉ pi pa la꞉tia pulu ekina꞉ hone na wia꞉peke. Mo pa꞉ta꞉ pa 20 homeke handa꞉
    wika꞉na꞉ta꞉ eki pilipipe leekeme. Ipikana꞉ma꞉ alota꞉ 20 handa꞉ ua꞉ka꞉na꞉ make
    na hoeyalueke leekeme.
  lcm-lcm: Na Abaraam kala antok ta, “Pua, using ko nalapo kavakavalak ua si mengen
    korong ve numai, IAVE, sa si man a 20 na igenen palau kula sabonai aniria eiang?”
    Na IAVE kan polpol ia kapa ta, “Ani 20 ang kapa na tav vil arikek ani nei rina
    ang.”
  aer-aer: Kele imerte Abraham angkemele, “Atyenge ahele irretyale, YAHWEH, the apeke
    ngenhe awethe apayuthnemele unte apeke tyerrtye mwerre 20-pele apeke aretye-alhemele?”
    YAHWEH angkirtneke, “Arrangkwe, Tharle apmere renhe ataketyeke arrangkwe-arle,
    The apeke tyerrtye mwerre 20-pele ware arerlenge.”
  tgl-ULB: Sinabi niya, “Tingnan mo, nangahas akong makipag-usap sa aking Panginoon!
    Marahil dalawampu ang makita roon.” Tumugon siya, “Hindi ko ito gagawin alang-alang
    sa dalawampu.”
  nop-nop: Kaŋ Abalahamdi yoguk, “Nu Wapumne dukut yonadi titindok gigine tiŋat, meeniŋ
    20 hogok nobu yabeŋ?” Wapumdi yoguk, “Nu 20 yabuŋa yokwet mu tubuliwewit.”
  kca-kca: 'Авраам йастәс: «Ма пӑ Вŏсху пиԓән пŏтәртты йасӈем хŏԓна этәԓ: мосәӈ, щита
    хус ԉикмәԓ?» Ԓўв йастәс: «Хус урәӈән ӑт пӑратԓэм».'
  cbu-NT: 'Yusurshat Aprahamarini tayuseeru, arang tsiyatarangiya; Na nuw yusursha
    Apaa, shiyaa mashkina k''keetsish kapeeteeruri; ¿Apaz tputs 20 taaru? ¿Anoo tamaycheezish?
    tárangiya. Apanllsha: Waanari 20 tputs wanasirimash taaru nda anoo yaktaa kapeetchina,
    tárangiya.'
  usa-usa: Abara-ám Yawe Îtogomma ítáraiye, “Kemá íma ikatí-éqa ókaraq aamáitanáq-úne,
    emá náraq umáyikainono minnámo kaya tíyáká (20) kátékó wáyúkámó mi márúpímmó maiyama?”
    Yawe Îtogo wemmá anónná-uráiye, “Mami káyáa tíyáká (20) kátékó wáyúkátí áitabae-téq
    íma kemá yíkamonune.”
  hui-hui: Abarahamahanda lone dege hale halu lalu, Anduane Homogo-o i̱na bi dewa
    laabo harogonaga keba nahabe. Ai agali pira kira (20) hangu bayale heagua nde
    agua buleberebe, lene. Ani layagola Anduane Homogohanda ladai bialu lalu, Pira
    kira (20) bayale heagua tano mo ko naholebero, lene.
  wrs-wrs: Doa Aprahamba mendah ishomnavna, yemba mendah kava isholm venav, wo manam
    yimba kamba koasvevav. Besal indhanamba yimba 20pelarva nongaltava, wo es hevpa?
    Yawe omnana, osva kava indkumbim hem pewolehawol vevav.
  mya-mya: တစ်​ဖန်​အာ​ဗြ​ဟံ​က``အို ဘု​ရား​ရှင်၊ အ​ကျွန်ုပ် အ​တင့်​ရဲ​၍ ဆက်​လက်​လျှောက်​ဆို​ခြင်း​ကို​ခွင့်
    လွှတ်​တော်​မူ​ပါ။ အ​ပြစ်​မဲ့​သူ​နှစ်​ဆယ်​မျှ​သာ ရှိ​လျှင် မြို့​ကို​ဖျက်​ဆီး​ပစ်​ဦး​မည်​လော''
    ဟု မေး​လျှောက်​ပြန်​၏။ ကိုယ်​တော်​က``အ​ပြစ်​မဲ့​သူ​နှစ်​ဆယ်​ရှိ​လျှင် မြို့ ကို​မ​ဖျက်​ဆီး''
    ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: 'Tsenñu Abraham kayu pa'' jindu tsandimi: In Bale Ruku, naa ñunu entsandintsun
    jutyuñuba tsandintsuyu, tsandenna kuipajtu chachilla mika mancha''luraaba kataakishu
    juntsaa, ¿naa kenu juyu? timi. Tsenñu Yavé manbakatu tsandimi: Juntsa 20 chachilla''
    mityan pebulunu dekike'' piren jui''yu, timi.'
  bod-N: ཡང་ཨབ་ར་ཧམ་ན༌རེ། བདག་གིས་ད་དུང་དཀོན་མཆོག་ལ་གཏམ་སྨྲ་བར་ཕོད༌དེ། གལ་སྲིད་ཁྱེད་ཀྱིས་ཡུལ་དེ་ནས་མི་རྣམ་དག་ཉི་ཤུ་མཐོང་ན་ཅི་ལྟར་བྱའམ་ཞེས་ཞུས་པ༌ལ།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། བདག་གིས་མི་རྣམ་དག་ཉི་ཤུ་བོ་དེའི་རྐྱེན་གྱིས་གྲོང་ཁྱེར་དེ་ཉིད་མེད་པར་མི་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Abraham aking balam, “Kari Biya, ani iwita me bitirikko agila wore akingtala
    ka isarsam, kariimet ningo nuam 20 iwita bagamon, mu awuk bitarko?” Se nu balam,
    “Kariimet ningo 20 mu nunga ningo ko ani sor mu lilim me maguwurikko.”
  kkl-kkl: Wene seogpa Abrahamdi nen ambarelamogti, “Nani, Anag yubu lemnep kom saog
    wamla aghana yubu pam keyagman menanga lemnari nen lemnunne sembe yo sembaneheng
    kom. Nimi walia uropne lin tarabareog wamik tanena huro ualulam?” seogpa Nuni
    Allahri, “Nimi ot lin tarabareog wamikpa ipsine tanena as ane orog nembanun kom,”
    seog.
  sna-sna: Abhurahama akati, “Zvino zvandatsunga hangu kudai kuti nditaure kuna Ishe,
    ko, kana makumi maviri akawanikwamo?” Iye akati, “Nokuda kwamakumi maviri iwayo,
    handingariparadzi.”
  spa-BLM: 'Dijo: “Mira ahora, me he encargado de hablar con el Señor. ¿Y si se encuentran
    veinte allí?” Dijo: “No lo destruiré por el bien de los veinte”.'
  beu-beu: Abraham ana bot taang mateng hula, “Nimang! Na etatabit nava ening barani,
    senge Aat mateng. Kalo nehe ba aaung-hama ening angu inang 20 kolang se, tatalang?”
    Angmuse Lahatala Ana Abraham ebalet hula, “Kalo nehe ba aaung-hama ening angu,
    inang 20 ue angumi se, Na bae bendar angu ening amusing-ajela niang.”
  cac-cac: 'Axo vin̈aj Abraham chi'' ix ochn̈ej ijan vin̈ yalani: —Mamin Vajalil,
    tzin tevi val d''ayach, ¿tas tzutej ta axon̈ej 20-oc eb'' vach''? xchi vin̈. Ix
    tac''vixi Jehová chi'' icha tic: —A yuj eb'' 20 chi'', man̈ ol in satel-laj jun
    chon̈ab'' chi'', xchi.'
  swh-ULB: Akasema, Tazama, Nimeshika kusema na Bwana wangu! Pengine ishirini watapatikana
    pale.” Akajibu, “Sitaharibu kwa ajili ya hao ishirini.”
  bel-bel: 'Абрагам сказаў: вось, я адважыўся казаць Валадару: можа быць, знойдзецца
    там дваццаць? Ён сказаў: ня вынішчу дзеля дваццаці.'
  wed-wed: Abraham i riwa i pa, “Tau wei babanina a vikarei, mepa da 20 ava kampa
    ma nelaḡai?” I riwa i pa, “Mepa da 20 ana nelaḡai lamna, eḡa ana vipupui.”
  deu-ELBBK: 'Und er sprach: Sieh doch, ich habe mich unterwunden, zu dem HERRN zu
    reden; vielleicht mögen 20 dort gefunden werden. Und er sprach: Ich will nicht
    verderben um der 20 willen.'
  mbb-OT: Ne migkaǥi en maan si Abraham te, “Nengazen, ǥeina te mibpekevurut e pa
    maan he egkaǥi ziyan te kenikew te, ibpelaus ku pa is egkeǥiyen ku. Ne penenglitan,
    emun duen 20 he metazeng he egkeehè nu, edlimasen nu zed be?” Ne midtavak is Nengazen
    te, “Ke zuen minsan 20, kenè ku en edlimasen is inged.”
  msc-msc: 'Iburahima kan ko: «Maari, ye n diɲɛ. N ye n dajala ka kuma i yɛ ikɔ. Ni
    i ka a tɛrɛn ko mɔɔ telenni tɛ tamin mɔɔ muwan kan don?» Allabatala ka a jabi:
    «N tɛ jahadi la so kan mɔɔ muwan woilu la ko kosɔn.»'
  mal-2015: 'ഞാൻ കർത്താവിനോടു സംസാരിപ്പാൻ തുനിഞ്ഞുവല്ലോ; പക്ഷേ ഇരുപതുപേരെ അവിടെ കണ്ടാലോ
    എന്നു അവൻ പറഞ്ഞതിന്നു: ഞാൻ ഇരുപതുപേരുടെ നിമിത്തം നശിപ്പിക്കയില്ല എന്നു അവൻ അരുളിച്ചെയ്തു.'
  tuo-NT: 'Abrahã sẽrĩtiñaꞌnemosãjãcʉ niwĩ tja: —Yʉꞌʉ wiogʉ, uiro marĩrõ mʉꞌʉrẽ ucũmiapʉba.
    Veinte añurã bocaejagʉ, ¿deꞌro weegʉsari? Õꞌacʉ̃ yʉꞌticʉ niwĩ tja: —Na veinte
    añurã nicã quẽꞌrãrẽ ti macãcjãrãrẽ cõꞌasome.'
  gup-gup: Abraham yimeng, “Yina, bu bolkkime minj ngarrangyemeninj ngawokdanj ke
    nawu Yiwohrnan Rowk, dja bu yimankek djal twentywi yibenngalke kumekbe?” Wanjh
    Yawey yimeng, “Bedda twenty bedberre minj ngabenbun bininj.”
  met-met: Baing Ebraham harua ba, “Toxoratamona, ngaharua naung xumana bila ba, ne
    ngabo ba ngaharua muli. Bola 20 ding ganiding duwa la ba, bing baruta?” Baing
    Toxoratamona harua ba, “Mana namua ngabagu 20 duwa, bing bagula ngahanggalangia
    te.”
  gvs-gvs: Eberamo idigo kana, ‘Tomoya, magu katepatu avadigoim go, guna digopopóita
    kunuwotao. Neta tokibóbwata adi badabada 20 kubabanedi, bei manakaem?’ ‘Tokibóbwata
    adi badabada 20 pasidi toni kasayadi madabokidi bei geya amtulidita’, Yauwe kaena.
  rmc-rmc: 'O Abraham leske pale phenďa: „Imar te mange domukľom tuha te vakerel,
    Rajeja miro. So te ode ena ča biš (20) džene?“ Odphenďa: „Angle ola biš džene
    oda foros na zňičinava.“'
  nlg-nlg: Abraham te ghoi bosa me ghaghua, “Ko talukehai vaniu tu mua mataghu na
    kokoe tana matamu. ?Na hava ko gonia ke ba rua hangavulu vamua na vure uto tana
    komu keri?” Ge bosa Yahweh me ghaghua, “Ku mua durakea na komu keri, ke rua hangavulu
    na vure uto vamua igaa.”
  dgr-DOGNT: K'achı̨ Abraham hadı, “Gots'ǫ̀ K'àowo hanì edèdaehdı-le wets'ǫ̀ gohde,
    k'achı̨ t'asìı neehkè ha dehwhǫ. Dǫ ehkw'ı geedaa naènǫ haàtłǫǫ zǫ eyı nàgedè
    nı̨dè dànì ha?” yèhdı. Gots'ǫ̀ K'àowo yets'ǫ̀ hadı, “Dǫ hageètłǫǫ gha kǫ̀godeè
    t'asagohłe ha-le,” yèhdı.
  pes-OPV: 'گفت: «اینک جرات کردم که به خداوندعرض کنم. اگر بیست در آنجا یافت شوند؟»
    گفت: «به‌خاطر بیست آن را هلاک نکنم.»'
  ron-1924: 'Авраам а зис: „Ятэ, ам ындрэзнит сэ ворбеск Домнулуй. Поате кэ се вор
    гэси ын еа нумай доуэзечь де оамень бунь.” Ши Домнул а зис: „Н-о вой нимичи, пентру
    чей доуэзечь.”'
  aui-aui: Abraham iwona bo, “Mmko wiisisiyenina avidaguveni tam biidi, rubana da
    anisisiya magha - meboda yadi 20 nama kunabananidina?” Yawe God iwona bo, “Memeda
    yadi 20 anabananidi, na gegha aniberona.”
  ben-OBCV: অব্রাহাম বললেন, “প্রভুর সাথে কথা বলার জন্য আমি যখন এতটাই সাহসী হয়েছি,
