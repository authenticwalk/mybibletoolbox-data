  kan-OKCV: ಅವನು, “ಯೆಹೋವ ದೇವರ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ಬಂದಿದ್ದೇನೆ. ಒಂದು ವೇಳೆ ಇಪ್ಪತ್ತು ಮಂದಿ
