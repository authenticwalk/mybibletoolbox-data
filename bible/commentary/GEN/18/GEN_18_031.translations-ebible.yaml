    hambu atahori rua nulu, Au nda tao ulutu kamboꞌ naa sa.”
  kan-2017: ಅವನು, “ಇಗೋ, ಸ್ವಾಮಿಯ ಸಂಗಡ ಮಾತನಾಡುವುದಕ್ಕೆ ಧೈರ್ಯಗೊಂಡಿದ್ದೇನೆ; ಒಂದು ವೇಳೆ ಇಪ್ಪತ್ತು
    ಮಂದಿ ಅಲ್ಲಿ ಸಿಕ್ಕಾರು” ಎನ್ನಲು ಆತನು, “ಇಪ್ಪತ್ತು ಮಂದಿಯಿದ್ದರೆ ಅವರ ನಿಮಿತ್ತ ಆ ಪಟ್ಟಣವನ್ನು
    ಉಳಿಸುವೆನು, ನಾಶ ಮಾಡುವುದಿಲ್ಲ” ಅಂದನು.
  ena-ena: Lɨci Ebɨlam cɨhu abami. Iadɨ Hekɨlɨ uami. Nama iadɨ ciaŋ mu mu agɨlasaŋ
    humɨgaŋ vɨhɨlɨ vimɨnaŋ uami. Hulaŋ iamɨgali huaci huaci 20 agɨlaŋ hɨniavɨdaci
    ha akɨ lɨbanaŋ uami. Lɨci Asɨ Iaue abami. Viaŋ igɨlɨŋ hulaŋ iamɨgali huaci huaci
    20 agɨlaŋ hɨniavɨdaci nulɨsaŋ igahɨlavɨla haiabɨla agadɨ ma sɨbɨlɨ lamɨben uami.
  tgo-tgo: Eibraham iŋa, “Aee, giyana, u ghataŋaghathɨŋgo na mbowo ya utuva e ghen.
    Thoŋgo raŋama mbe theiwoko kaiwanji eŋge inanji gheko?” I gonjoghawe iŋa, “Theiwoko
    mane ya mukuwo ghembako iyako.”
  yap-yap: Me ga’ar Abraham, “SOMOL, wenig ngom, mu n’ag fan rog ni gu be welthin
    ngom ni ara’ rogon. Fa’an mang e kemus ni reliw’ e ga ra pir’eg ndarir ngongliyed
    e kireb?” Me ga’ar, “Fa’an gu ra pir’eg reliw’ ma dab gu kirebnag e re binaw nem.”
  tet-tet: Abraham namaus taꞌe natuun tenik naꞌak, “Ama keta kanarak kalo haꞌu kusu
    oda tenik. Kalo Ama netan loos ema naꞌin rua nulu dei, nunabee?” Maromak moos
    nataa tenik naꞌak, “Kalo Haꞌu ketan ema naꞌin rua nulu, Haꞌu la kadodok kota nia!”
  hlt-MCSB: Tedae Abaraham loh, “Boeipa taengah cal ham ka mulmet coeng he. Teah te
    pakul khaw a hmuh uh khaming,” a ti nah vaengah pakul kong ah ka phae mahpawh,”
    a ti nah.
  mdy-ETH: ዓብራሃሜ ጊንሣ፦ «ታ ጎዳሢዮ! ሃሣ ላሚ ታ ኬኤዛሢሮ ታኣም ዓቶም ጌዔ፤ ጎዖንቴ ላማታሚ ዓሲ ጴዼቶሾ?» ጌዔኔ።
    ናንጊና ናንጋ ጎዳሢያ፦ «ላማታሚ ዓሲ ጴዼቶ ዔያቶሮ ጌዒ ካታሜሎ ታኣኒ ባይዛዓ» ጌዔኔ።
  kew-kew: 'Abram-me lalo: Ratu na yawape neme ne wala apo agaa mealoga. Pa 20 komea
    yalia-dare ake paliya? Nipumi lalo: 20 komea piralimi page natalua.'
  twi-ASANTE: Afei, Abraham bisaa sɛ, “Masi me bo ne Awurade akasa yi, ɛba sɛ nnipa
    tenenee aduonu pɛ na wɔwɔ kuro no mu ɛ?” Onyankopɔn buaa sɛ, “Saa nnipa tenenee
    aduonu no enti, merensɛe kuro no.”
  mwc-mwc: Abraham Bada i wonei, “Kega kuni yagisi ba ani sisiya mena ba pipiya gairesi
    asi 20 wata kuna panansi wai?” Ba i wona, “Pipiya asi 20 wata kairavisi wai kega
    ana kasi bigoyoni.”
  bhl-bhl: 'Dangei, Abalakam e iti bokolewomele: “Kutaka! Ne kalaing kuw moko, Kamok
    Fian kulo bakakembi te. Mali em duan kel kunum waneng tokotoko kukuw so kuw biw
    tewe, ku nono keyemokolew a?”, dangse kale. Dangei, e yan weng bokolewomele: “Ne
    ilo nam yeni te.”, dangse kale.'
  con-NTPO: 'Ti''tsse tsu Abrahamjan su: —Ñoa''me opa gi ya''caen ña Na''suma afaye.
    Tsa''ma, ¿veinteveyi atte''ta ti qui antteya? Na''suja su: —Ju, veinteveyi atte''ta
    gi tsa canqque''su a''ima fi''ttiya''bi.'
  eng-WEBU: He said, “See now, I have taken it on myself to speak to the Lord. What
    if there are twenty found there?” He said, “I will not destroy it for the twenty’s
    sake.”
  bnp-bnp: Muri e Abraham i nana tabu, “Bakovi Dagi, iau a rata hateka a ngava i lakea
    vomu, pali ge tahoka a viri ge ravulu rua ni gi matavisi vonga i kamumu a narone
    ria, a ra go ratea?” E Bakovi Dagi i koli mule, i ta maea, “Bara i tahoka a viri
    ala ravulu rua, i uka ma ga ratapilea a tanga dagi.”
  wal-wal: Abrahaami qassikka, “Taani Godaara xalan haasayanau doommaichchaas; yan
    laatamaa xalaalai beettikko shin?” yaagiis. Yaagin GODAI, “He laatamatu gishshau
    taani a xaissikke” yaagiis.
  mgh-mgh: 'Aparahamu aheera tho: Kihocuwela wiira kihoocurweelani uwuulumanani Pwiya;
    kaahiki mwaphanyaka nwo siriini? Mwaneene Nluku ahaakhula: Mwanlattu wowafenta
    siriini ayo, akintankanya.'
  acu-NT: 'Yus tamati Abraham ataksha iniak: —Apuru, pengké natsaamtsuk iniajme. ¿Veinte
    aints tunaun turichu iruninamtaikia, itiurkatme? —tamaitiat Yus ayaak: —Veinte
    aints tunaun turichu ainauka iruninamtaikia, yaktanka mesrashtatjai, —timiayi.'
  spa-PDDPT: 'Y dijo: En verdad te ruego, al atreverme a hablar a mi ʼAdonay, quizás
    se hallen allí 20. Y dijo: No destruiré por causa de los 20.'
  gun-gun: 'Abraão ijayvuve tema: — Senhor reve xeayvuve ta. Ha''vy vinte ete''i ri
    ikuai ramo ha''e py? Senhor ombovai: — Namombai ''rã vinte ikuai va''e re vy —
    he''i.'
  agu-BL: 'Toque''n tzun jakol Abraham junt tir tetz Ryos itzun taltz: —Ilu'' Wajcaw,
    qui''c nin intx''ix yi na injakquen yi e''chk takle''ne''j teru''. Poro ¿mbi''
    sbanu'' yi ntink junak ntzi'' balaj lchijal tanu''? Saje''n tzun tza''wel Ryos
    tetz: —Yi nink chijal junak ntzi'' balaj wa''n quil chisotz yi e'' wunaka''tz
    wak''un. Tzincuye'' chipaj.'
  eng-PEV: Then Abraham said, “I know that I am being brave to talk to God like this,
    but what if you find only 20 good people in that town?” God said, “If I find 20
    good people there, I will not finish up that town.”
  ilo-ULB: Kinunana, “Dispensarem koma ti turedko nga agsao iti Apok! Nalabit nga
    addanto masarakan a duapulo sadiay.” Insungbatna, “Saanko a dadaelen daytoy maigapu
    iti duapulo.”
  kpg-kpg: Abraham ga helekai, “Hudee heheia loo agu helekai mada maaloo ala e helehelekai
    adu gi di Goe, meenei Tagi. Dolomaa ma ga iai hua digau e madalua.” Gei Mee ga helekai,
    “Au hagalee e oho di waahale be Au gaa gida agu gau madalua.”
  uig-ARA: 'ئۇ يەنە سۆز قىلىپ: ــ مانا ئەمدى مەن ئىگەم بىلەن سۆزلەشكىلى جۈرئەت قىلدىم؛
    شۇ يەردە يىگىرمىسى تېپىلىشى مۇمكىن، ــ دېدى. پەرۋەردىگار سۆز قىلىپ: بۇ يىگىرمىسى
    ئۈچۈن ئۇ يەرنى يوقاتمايمەن، ــ دېدى.'
  bsp-bsp: 'Kɔ Abraham oloku: «Kanu Wəbɛ, məŋaŋnɛnɛ mɔcɔp mem. Tɔlɔma alompu wəco
    mɛrəŋ ŋ'' andekɔ-bəp di?» Kɔ Kanu kəloku Abraham: «Ifɔləsər di teta afum akakɔ
    wəco mɛrəŋ.»'
  bps-bps: Man Abraham, “Balù ge i Amu, fantahaam nawam di deg. Tan ku én alò teenam
    lwe falò dad to matlu?” Man Dwata, “Ku nun teengu lwe falò dad to matlu, làgu
    falmo dun.”
  mbs-mbs: Minikagi si Abraham, “Sir, pekeleyati se pedowan no diyà kanak te peg-ikagi
    ko todà diyà kamno. Simpana aw olò kelowan se kitaen nikaw?” Timaba se Pengolo,
    “Aw kelowan se kitaen ko, eked ko pegbàti se lonsod.”
  tof-tof: Eibrra-am akó bóktanórr wagó, “Gyaurka, ka akó kya marüka bóktanón. Aprrapórr
    ma ne ola 20 dümdüm ngyaben pamkolpam nóma nósenónómo?” Lod bóktan we yalkomólórr
    wagó, “Ola ne 20 dümdüm ngyaben pamkolpam nóma kwarile, ka sab ibübókamde koke
    kulaino.”
  sus-sus: Iburahima naxa a masen, «Marigi i xa i haakɛ to n bɛ n ma bɔɲɛ xɔrɔxɔɛ
    ma. Tɛmunde wo mixi mɔxɔɲɛn nan lima naa.» Alatala naxa a masen, «N mu fama na
    taa kanade na mixi mɔxɔɲɛn xa fe ra.»
  pon-2006: Eipraam ahpw patohwanohng, “Maing, komw ketin kupwur mahk oh kupwure ei
    pahn pwurehng pato. A ma mehte riehk me dierekda?” KAUN-O ahpw mahsanih, I sohte
    pahn kamwomwala kahnimwo ma I diar aramas sohte dipe riehk ie.”
  jae-jae: Abraham kêsôm gebe “Op, aê katoc tauc sa gebe janam biŋgalôm jawiŋ Apômtau,
    moae ôtap 20geŋ sa aŋga ônê.” Eŋ gêjô eŋ awa gebe “Aê janseŋ êsêac su atom êtu
    20geŋŋa.”
  ksd-ksd: 'Ma i ga biti: Gire, iau tar valar ia upi amir a tata ma ra Luluai. Kan
    una na tadav ra ura vinun uka tana. Ma i ga biti: Pa ina nila vue ure ra ura vinun.'
  tur-YTC: O, “İşte, Efendi’yle konuşma cesaretini gösteriyorum” dedi. “Ya orada yirmi
    kişi bulunursa?” Yahve, “Yirmi kişi için kenti yok etmeyeceğim” dedi.
  bel-N: 'І сказаў ён: “Вось, я пачаў гаварыць да Госпада майго. Можа, знойдзецца
    там дваццаць?” І Ён сказаў: “Ня зьнішчу дзеля дваццаці”.'
  grc-BRENT: Καὶ εἶπεν, ἐπειδὴ ἔχω λαλῆσαι πρὸς τὸν Κύριον, ἐὰν δὲ εὑρεθῶσιν ἐκεῖ
    εἴκοσι; καὶ εἶπεν, οὐ μὴ ἀπολέσω, ἐὰν εὕρω ἐκεῖ εἴκοσι.
  ind-AYT: Abraham berkata lagi, “Aku memberanikan diri berbicara kepada Tuhan, bagaimana
    jika hanya ada dua puluh orang benar yang didapati di sana?” Tuhan menjawab, “Demi
    dua puluh orang benar itu, Aku tidak akan membinasakan kota itu.”
  lid-lid: Eme Abraham tiye, “Len ndra-au badeh jo ndrasehek sahou boto-on ndra ta
    Laban, ki buku none lunoh (20) ado aliy, mwasin?” Eme iy tiye, “Oro lunoh le badeh
    jo winiyan basulumwi kon bwe.”
  eng-NNA: Again Abraham was bold. “Perhaps there are only 20 good ones there.” “For
    20 good ones I will not hit that town.”
  nya-nya: Abrahamu anati, “Tsono poti ndalimba mtima chonchi kumayankhula ndi Ambuye,
    bwanji atangopezeka anthu makumi awiri okha?” Iye anati, “Chifukwa cha anthu makumi
    awiriwo, sindidzawuwononga.”
  hrv-hrv: “Evo se opet usuđujem govoriti Gospodinu”, nastavi dalje. “Ako ih se slučajno
    ondje nađe samo dvadeset?” “Neću ga uništiti”, odgovori, “zbog dvadesetorice.”
  mps-mps: Tama Abrahamgo po ma weyu, te po wali, “Genuai Bidio, nago wado po eno
    te po hauwa obaso wagio. Te bidi sese deli wiegi yai bidi elalubaso da, magi yaibawe?”
    Tama Yawego te po wali, “Te eno bidi sese deli te doloba pai bidi subaso da, teda
    augwali tobade eno te hanu me dologobeo.”
  llg-llg: Abraham ana kokoe seluk nae, “Ama boso mamanasa mete ma au atane seluk
    fa. Mete ma hambu kada hataholi dua huluk, na, leobee?” Boe ma, Ana nataa, nae,
    “Leo hambu dua hulu, na, Au taa tao akalulutu kota ndia.
  tpi-tpi: Na Abraham i tok gen, “Bikpela, yu no ken kros long planti toktok bilong
    mi. Sapos i gat 20 gutpela man, orait olsem wanem?” Na Bikpela i tok olsem, “Sapos
    mi lukim 20 gutpela man, orait bai mi no ken bagarapim taun.”
  dan-1931: 'Men han sagde: “Se, jeg har dristet mig til at tale til min Herre: Måske
    findes de tyve i den!” Han svarede: “For de tyves Skyld vil jeg lade være at ødelægge
    den.”'
  vie-OVCB: 'Áp-ra-ham khẩn khoản: “Vì con đã đánh bạo nài xin Chúa, nên con xin hỏi—nhỡ
    chỉ có hai mươi người thì sao?” Chúa Hằng Hữu đáp: “Ta sẽ dung thứ thành vì hai
    mươi người ấy.”'
  lbk-lbk: Sa et kanan Abraham, “Pangngaasim Apo ta ad-im law-en nan kinatoledko ay
    enkechakechaw. Mo pay way chwan poo yangkhay is mad-anam?” “Ad-ik pakawasen sa
    ay ili mo wad-ay chwan poo is mad-anak,” kinwanin Apo Dios.
  guj-2017: તેણે કહ્યું, “મેં પ્રભુ આગળ બોલવાની હિંમત કરી છે! કદાચ ત્યાં વીસ મળે તો.
    “તેમણે ઉત્તર આપ્યો, “વીસ ન્યાયીને લીધે પણ હું તેનો નાશ નહિ કરું.”
  byr-byr: '@see-verse:GEN.018.030'
  awx-awx: Iniwän hipdu inikut. “O, Täkeläpä, wamu hipdu angganinggat. Ayäwa kakengu,
    mähe manatängamiyo. Ngä undanu 20-kän tiwänu, dasing?” yawän, “20-kän dayikexäyä,
    dosipit,” yang inikut.
  pon-2006A: Eipraam ahpw patohwanohng, “Maing, komw ketin kupwur mahk oh kupwure
    ei pahn pwurehng pato. A ma mehte riehk me dierekda?” KAUN-O ahpw mahsanih, I
    sohte pahn kamwomwala kahnimwo ma I diar aramas sohte dipe riehk ie.”
  por-BRBSL: 'Ele disse: “Veja agora, assumi a responsabilidade de falar com o Senhor”.
    E se forem encontrados lá vinte”? Ele disse: “Não vou destruí-lo por causa dos
    vinte”.'
  aly-aly: Abraham angkek, “Ayengan arrangkw. Artwa 20 mwerr-rnem-alew?” INGKART angkek,
    “Atha apmer renh ywerrelhilemel atwey-angenh.”
  cth-cth: Ahni ni thai haw, BAWIPA koe lawk bout ka pacei ei nei, hawvah 20 touh
    ka hmu yawkaw han doeh bout atipouh navah, 20 touh hane dawk hai ka raphoe mahoeh
    atipouh.
  twi-twi: Afei, Abraham bisae se, “Masi me bo ne Awurade akasa yi, ɛba sɛ nnipa trenee
    aduonu pɛ na wɔwɔ kurow no mu ɛ?” Onyankopɔn buae se, “Saa nnipa trenee aduonu
    no nti, merensɛe kurow no.”
  hlt-hlt: Tedae Abaraham loh, “Boeipa taengah cal ham ka mulmet coeng he. Teah te
    pakul khaw a hmuh uh khaming,” a ti nah vaengah pakul kong ah ka phae mahpawh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmu dɔ̀: N dɑ bɑ́ɑ́mmu yóu kɛ̀ n yíɛ́ kɛ́bɛ́i, kɛ̀ bɛ̀ bo sipísìdɛ́
    tɑ́? Kɛ̀ ti Yiɛ̀ nKuyie n dɔ̀: Kɛ̀ bɛ̀ bo sipísìdɛ́ m bɑ́ɑ́ pɔntɛ dihɛì.'
  msy-2020: Ezɨ Abraham ua ghaze, “Ekiam, nɨ nan mɨgɨrɨgɨar avɨrir kaba bagh nan ataran
    markɨ. Eghtɨ gumazir aghuir 20pla ikɨtɨ manmakɨn?” Ezɨ Ekiam ghaze, “Kɨ gumazir
    aghuir 20plan ganigh, egh kɨ nguibam gasɨghasighan kogham.”
  txq-txq: Boe ma Abraham noke naloe seluk bali nae, “Papa boso mamanasa, mete ma
    au atane faa bali. Mete ma hambu kada hatahori 20, na, talo bee?” De Ana naselu
    bali nae, “Mete ma hambu 20, na, Au ta akalulutu kota naa.”
  aaz-aaz: Rarit naiꞌ Abraham naꞌsitiꞌ anteniꞌ mnak, “Aam Usiꞌ, kais mutooꞌ, tua.
    Au he utaan aꞌteniꞌ kreꞌo. Karu suma tua reko boꞌ nua goah, on mee, tua?” In nataah
    antein am nak, “Karu nmuiꞌ tua reko boꞌ nua, Au ka ꞌeu fa he ꞌhukun kota naan.”
  azb-azb: 'İbrahim dedi: «Mən yenə də Rəbbə bunu söyləməyi cəsarət edirəm: orada
    iyirmi nəfər tapılsa, necə?» Rəbb dedi: «İyirmi nəfərin də xatirinə oranı məhv
    etmərəm».'
  eng-DBY: And he said, Behold now, I have ventured to speak with the Lord. Perhaps
    there may be twenty found there. And he said, I will not destroy [it] for the
    twenty's sake.
  hin-2017: 'फिर उसने कहा, “हे प्रभु, सुन, मैंने इतनी ढिठाई तो की है कि तुझ से बातें
    करूँ: कदाचित् उसमें बीस मिलें।” उसने कहा, “मैं बीस के कारण भी उसका नाश न करूँगा।”'
  wol-KYG: 'Ibraayma neeti: «Léegi ma ñemeeti wax ak yaw boog, Boroom bi! Su ñu doon
    ñaar fukk rekk nag?» Aji Sax ji ne ko: «Kon duma ko tas ngir ñaar fukk ñooñu.»'
  swp-swp: Abo i ene, “U itagu ta, awagu ea dabariyao Guiau arinai. Ena taba tau‐esege‐i‐mate
    se lobaidi?” I heuio i ene, “Tau‐esega‐i‐mate debadi eai taba nige ea hebaaea.”
  bjr-bjr: Abaraqaammafa kafaa qimaminau. Qinee qifaaqa quqasee ani faqa moomoo ufa
    qimarunnana mi numoona minni qisaa. Mi maqusanaki moodaa fasiqa 20 kai marifana
    naqaa fee innaree. Karaambaiqa iriseenoo qinau. Qinee 20 andeeqarausa paquriqa
    sia mi maqusana kuridianaura.
  eng-YLT: 'And he saith, ''Lo, I pray thee, I have willed to speak unto the Lord:
    peradventure there are found there twenty?'' and He saith, ''I do not destroy
    [it], because of the twenty.'''
  kne-kne: Kanan kasin Abraham, “Apo, pasinsiyaam kod kasin din kinatoled ko, tan
    wada pay di ibagak. Mo kaspangarigan dowanpo anggoy di datngam?” “Mo dowanpo di
    wadas di, adiak aben dosaen din ili da,” kanan Diyos.
  wat-wat: Ebenaamu i iyaviya i bwaduwa, “Eiyoi, naki a nusifufumataiya nofe fasinei
    atu namaise taki 20 kuta nisaisiya?” I iyaviya i bwaduwa, “Taki 20 ana nisaisiya,
    muka ana nuyaunei.”
  heg-NTPO: Hidim Abraham niung pait noan, “Ama komali deken, eta auk ketan bubuit
    pait. Eta haup atuli at buk dua siis sam, elola la?” Un siut pait noan, “Eta noan
    Auk haup at buk dua siis sam, Auk tao didaan kota na lo.”
  ptu-ptu: 'Ma''kada oom Abraham naua: “Setonganna Debata la umpobahani polepä'' kaleku
    mekutana matim: Anna ke deenni dua pulo?” Natimba'' naua: “Tä'' la kutallanni
    ke deenni dua pulo.”'
  bzd-NTPO: 'Abraham tö ikí̱ chaké ë̀me: —A ye'' Këköl, tai̱ë yö be'' dalöse̱wé̱wa̱
    be'' chakök i'' es, erë ká̱ ki̱ s''se̱r moki̱ë tso'' dabom böyök (20) ë̀, e''
    ta̱ e''pa kue̱ki̱, ¿ká̱ e'' wakpa e̱wè̱wamibö? Jehová tö iiu̱té: —Au, ie''pa dabom
    böyök (20), e'' ë̀ dalërmik kë̀ ye'' tö ká̱ e'' wakpa e̱we̱pawa.'
  kwf-kwf: Sui sa Abraham ka fata laꞋu Ꞌuri, “Aofia Ꞌae, Ꞌoe kosi fia laꞋu neꞋe nau
    ku manata lafu nau, kaidaꞋi nau ku alaꞋa faꞋiniꞋo Ꞌuri, faꞋuta si diꞋia ta ro
    akwala ngwae leꞋa ki goꞋo neꞋe kira tua?” Ma nia ka fata Ꞌuri, “Si diꞋia neꞋe
    nau ku dao toꞋona ta ro akwala ana ngwae leꞋa ki neꞋe kira tua, nau noaꞋa naisi
    malangisia.”
  eng-WYC-2017: Abraham said, For I began once, I shall speak to my Lord; what if
    twenty be found there? The Lord said, I shall not slay for twenty.
  eng-WMBB: He said, “See now, I have taken it on myself to speak to the Lord. What
    if there are twenty found there?” He said, “I will not destroy it for the twenty’s
    sake.”
  spp-spp: 'Ka Ibirayima si jwo: «Mii kàfooŋi, mii na mu ɲáare si jwo sahaŋki, li
    sí n-jà n-ta kànhe shiincɛɛnmpii pun''à bɛ̂ beɲjaaga na?» Ka u u jwo: «Pire beɲjaagaŋi
    kurugo, mii sì kànhe shi bò mɛ.»'
  aey-aey: Odocob Ebraham uqa madon, “Ija Tibud je madocnu temduga. Dana ititom 20
    gulucadifeg hina fadaladeganfo?” don. Odocob uqa madon, “Dana ititom 20 gulucadifig
    ija taun eu qee fadaldugaun,” don.
  urd-GVH: इब्राहीम ने कहा, “मैं मुआफ़ी चाहता हूँ कि मैंने रब से बात करने की जुर्रत
    की है। अगर सिर्फ़ 20 पाए जाएँ?” रब ने कहा, “मैं 20 के सबब से शहर को बरबाद करने
    से बाज़ रहूँगा।”
  rug-rug: Meke zama pule se Ebarahami, “Kei Baṉara, Mu taleosoni sari na qua hinemohemo
    lopu ari makudodi, saripu zama atu ni rau koa Goi. Vegua be ari ka hiokona puta
    tie mo si ta dogoro vasina?” Meke zama si Asa, “Be ari ka hiokona puta tie mo
    si dogori Rau vasina ba lopu kaqu huaria Rau sa vasileana lavata,” gua si Asa.
  gaz-gaz: Abrahaamis, “Kunoo amma erga ani Gooftaatti dubbachuuf ija jabaadhe, yoo
    namoonni digdamni qofti achitti argaman hoo?” jedhe. Gooftaanis, “Ani sababii
    namoota digdama sanaatiif jedhee ishee hin balleessu” jedhe.
  fra-LSG: 'Abraham dit: Voici, j’ai osé parler au Seigneur. Peut-être s’y trouvera-t-il
    vingt justes. Et l’Éternel dit: Je ne la détruirai point, à cause de ces vingt.'
  gnn-gnn: '@see-verse:GEN.018.030'
  yal-yal: Iburahima yi a fala, a naxa, “Marigina, i hakɛ lu n xa. Yanyina nde, i
    muxu mɔxɔɲɛ nan lima na.” Ala yi a fala, a naxa, “N mi na taan kalama na muxu
    mɔxɔɲɛna fe ra.”
  gum-gum: 'Inchen Abrahambe katøgucha: —Nabe nai Señorwan ke menrra indinatan cha,
    ¿truyu veinte wetørraimbe maig købsruerah?— chiben, —Veinteelan isua, nabe pinishimumønrrun—
    chibig køn.'
  iou-iou: Yäwänä äneŋi Abrahamtä iwetgän täŋkuk; O Ekäni, näk nämo mäyäk taŋkaŋ äneŋi
    gäwetat. Ämawebe siwoŋi 20gän itneŋo uwä däpen ba nämo däpen? Yäwänä Ekänitä iwetkuk;
    Ämawebe 20 ude itneŋo unita yäŋpäŋ kudup yepmaŋpet yäk.
  haw-1868: 'I aku la oia, Aia hoi, na hoomaka iho nei au e olelo aku i ka Haku: Ina
    paha ho iwakalua ka poe i loaa ilaila? I mai la kola, aole au o luku aku, ko iwakalua
    lakou.'
  arb-NAV: 'وَقَالَ إِبْرَاهِيمُ: «هَا أَنَا قَدِ اسْتَرْسَلْتُ فِي الْكَلامِ أَمَامَ
    الْمَوْلَى، فَمَاذَا لَوْ وَجَدْتَ هُنَاكَ عِشْرِينَ بَارّاً؟» فَقَالَ: «لا أُهْلِكُهَا
    مِنْ أَجْلِ الْعِشْرِينَ».'
  adz-adz: Da Abraham itip ini, “Nifutsarif, wasiat dzi nan gangꞌ ru rima udzungꞌ
    da Agu gin ani. Bida garam rururungan 20 angu mpadan, da U bungꞌ anang nabianungꞌ
    gin?” Da Yawe ini, “Dzi wasangꞌ i siatan rai bida Dzi tsanganda garam rururungan
    20 angu mpada gamp igi.”
  ewe-ewe: Abraham yi edzi be, “Zi ale si medo dzi ƒo nu kple Yehowa ko la, na mayi
    edzi ko. Nenye ame blaeve koe ɖe?” Yehowa ɖo eŋu be, “Ekema nyematsrɔ̃ du la o,
    ɖe ame blaeve mawo ta.”
  eng-LEE: 'And he said, Behold now, I have taken upon me to speak unto the Lord:
    Peradventure there will be found there twenty. And he said, I will not destroy
    for the sake of the twenty.'
  dji-dji: Bil nyani Abrayam bumir-ḏuwaṯ bu'butjalminyi, ga inga bindjini, “Miri mayali
    mirkng yul irri, yarim madjirripm nyirr butjalmidji, Garray. Nyabini bilang yarim
    20 nyuni birraldjnyirdjigi?” Bil nyani inga wanginban, “Bilang ingkiban irr midjirrdjigi.”
  gvn-gvn: '@see-verse:GEN.018.030'
  nna-nna: Yarrana Abraham marrpalya waninyi. “Yijapa 20-jakun ngalypakata palanga.”
    “20-ku ngalypakataku munu wirlalamarna pala tawun.”
  asm-FB: অব্রাহামে ক’লে, “চাওক, মই আকৌ এবাৰ সাহস কৰি প্ৰভুক কব বিচাৰিছোঁ! যদি তাত
    বিশজনক পোৱা যায়?” “বিশজনৰ কাৰণেও মই সেই নগৰ বিনষ্ট নকৰোঁ।”
  sus-A: عِبُرَهِمَ نَشَ عَ مَسٍن، «مَرِفِ عِ شَ عِ هَاكّ تٌ ﭑ بّ ﭑ مَ بْحّ شْرْشْي
    مَ. تّمُندٍ وٌ مِشِ مْشْحّن نَن لِمَ نَا.» عَلَتَلَ نَشَ عَ مَسٍن، «ﭑ مُ قَمَ
    نَ تَا كَنَدٍ نَ مِشِ مْشْحّن شَ قٍ رَ.»
  fra-SBL: 'Il dit : « Voici, j''ai pris sur moi de parler au Seigneur. Et s''il y
    en a vingt qui se trouvent là ? » Il a dit : « Je ne la détruirai pas à cause
    des vingt. »'
  hbo-hbo: וַיֹּ֗אמֶר הִנֵּֽה־נָ֤א הֹואַ֙לְתִּי֙ לְדַבֵּ֣ר אֶל־אֲדֹנָ֔י אוּלַ֛י יִמָּצְא֥וּן
    שָׁ֖ם עֶשְׂרִ֑ים וַיֹּ֙אמֶר֙ לֹ֣א אַשְׁחִ֔ית בַּעֲב֖וּר הֽ͏ָעֶשְׂרִֽים׃
  shp-NTPO: 'Jabi Abrahamman yokákin teaboresa iki: —Mia nokon Ibo iketian jaskáakin
    mia yokatira, ea iorai yoitimake, ikaxbi, ¿Rabé chonka joni jakonma akáma jaketianki
    min jaweati iki? —akin. Jatian Ibo yoia iki: —Ja rabé chonka joni kopíra, ja jema
    en keyotima iki —akin.'
  eng-WYCLIFFE: Abraham seide, For Y bigan onys, Y schal speke to my Lord; what if
    twenti be foundun there? The Lord seide, Y schal not sle for twenti.
  piu-2006: '@see-verse:GEN.018.030'
  pjt-pjt: Ka Aipuṟamalu piṟuku wangkangu kuṉṯa-kuṉṯangku, “Piṟukuṉanta wanyu tjapinma?
    Kurangkuṉa rawangku tjapini, palu wanyuṉi wantima ngayunya pailwiyangku. Palu
    tjinguṟu nyuntu aṉangu palya nampa 20 kutju nguriṟa nyakuku tawunu nyara palula?
    Nampa nyangatja nyakulan wantikuṯu?” Ka wangkangu, “Uwa, ngayulu nampa panya 20
    nguriṟa nyakula ngura palunya wantiku wiyantja wiyangku.”
  cwe-cwe: Bulahimu kalonga, “Kwaviya nikulamba bila ya ludumbo, nokulamba kaidi Mndewa.
    One wahawafika wanhu malongo maidi muhala?” Kamwidika, “Sizadinanga bule one nahawafika
    wanhu malongo maidi.”
  bgs-bgs: Igkagi si Abraham, na mà din, “Sir, pallayat nu tô ginawa nu kanak ka minsà
    a puman áknikó. Atin ka duwa pulù (20) dád tô kitanán nu?” Igtaba tô Áglangngagán,
    na mà din, “Atin ka duwa pulù (20) tô kitanán ku, dì ku dadattan tô lunsud.”
  kik-kik: Iburahĩmu akiuga atĩrĩ, “Rĩu tondũ nĩngĩĩũmĩrĩirie nginya ndaaria na Mwathani-rĩ,
    ĩ kũngĩoneka o andũ mĩrongo ĩĩrĩ kuo?” Nake Jehova akiuga atĩrĩ, “Nĩ ũndũ wa acio
    mĩrongo ĩĩrĩ, ndikũrĩniina.”
  ksr-ksr: 'Aabrahamnoŋ toroqeŋ kokaeŋ ijoro: “Poŋ, nii qaa kotiga Poŋnaajoŋ kuuŋ
    jejeŋ. Ii mende sokonjato, ii kileŋ moma nomba. Ejemba solaŋa 20 ii taoŋ kanoŋ
    mokolooŋ oŋombagi eeŋ, gii mono nomaeŋ anaga?” Kaeŋ ijoro kokaeŋ meleeno, “Ejemba
    20 iyoŋoojoŋ ama taoŋ ii mende meŋ kileemaŋa.”'
  fra-NCL: 'Abraham dit : « Voilà que j’ai osé parler au Seigneur. Peut-être s’en
    trouvera-t-il vingt. » Et il dit : « A cause de ces vingt, je ne la détruirai
    pas. »'
  cek-AK: Abraham mah, Khenah, vaihi tha ohhaih hoi Angraeng khae lokthuih hanah kam
    sak; kami pumphaeto hnu khoe doeh om tih, tiah a naa. Anih mah, kami pumphaeto
    pongah, vangpui kam rosak mak ai, tiah a naa.
  xla-xla: Epame A꞉iblahamta mamisika꞉ God watle epo atlaiyo, “Lod, na꞉ta wa꞉ dla
    atlanatili yu atlamhala hema wa꞉ ase sikemte alimiya. Amasiyama wa꞉ ka꞉ka꞉dle
    so opa 20ta mo dulu edla ha꞉ha꞉la natimama wa꞉ mo eye me-yupa꞉?” diyo. Epalati
    Godta asiyama epo atlaiyo, “20 opata ha꞉ha꞉lepiye, na꞉ yia꞉ yilo mo eye poyuluwa,”
    diyo.
  cuk-cuk: 'Abraham sogdebalid: —Dummad, weyob an bega sunmakewilubsulinad, degi-inigwele,
    ¿we igi-balile, unnila dulagwen (20) dule-nuegan we-neggweburgi gudiir? Bab-Jehová
    Abraham-abin sogdebalid: —Amar-dulagwenad-ular (20), we-neggwebur an obelogosulid.'
  uig-CYR: 'У йәнә сөз қилип: — Мана әнди мән Егәм билән сөзләшкили җүръәт қилдим;
    шу йәрдә жигирмиси тепилиши мүмкин, — деди. Пәрвәрдигар сөз қилип: бу жигирмиси
    үчүн у йәрни йоқатмаймән, — деди.'
  tel-2017: అందుకు అతడు “నా ప్రభువుతో మాట్లాడే సాహసం చేస్తున్నాను. ఒకవేళ ఇరవైమందే
    ఉంటారేమో” అన్నాడు. అప్పుడు ప్రభువు “ఆ ఇరవైమంది కోసం నాశనం చేయను” అన్నాడు.
  hat-BSA: 'Epi li te di: “Koulye a byen gade, mwen te tante pale avèk SENYÈ a; sipoze
    se ven ki twouve la?” Epi li te di: “Mwen p ap detwi li pou koz a ven yo.”'
  bxh-bxh: Abelaham iyen, Aho te, E libalau Guyau lisina, hige ya ꞌwasabu. Ibe 20
    ainiya wa lobahidi, haba nuꞌuna wa faheyaya e higeꞌe? Guyau iyen, Yena 20, ibege
    ya lau kwaya.
  kos-kos: Abraham el fahk, “O Leum, nunak munas ke nga siayuk in kusen siyuk nu sum
    uh. Ac fin pa mwet na longoul koneyukyak we?” El fahk, “Nga ac tia pac kunausla
    siti sac, nga fin konauk longoul.”
  hbo-WLC: וַיֹּ֗אמֶר הִנֵּֽה־נָ֤א הוֹאַ֙לְתִּי֙ לְדַבֵּ֣ר אֶל־אֲדֹנָ֔י אוּלַ֛י יִמָּצְא֥וּן
    שָׁ֖ם עֶשְׂרִ֑ים וַיֹּ֙אמֶר֙ לֹ֣א אַשְׁחִ֔ית בַּעֲב֖וּר הָֽעֶשְׂרִֽים׃
  ibo-ibo: O kwuru sị, “Ebe ọ bụ na m amalitela ịgwa gị, Onyenwe anyị okwu, biko kwere
    ka m gaa nʼihu. Ọ bụrụ na a ga-achọta naanị iri mmadụ abụọ?” Onyenwe anyị zara
    sị, “Nʼihi iri mmadụ abụọ ahụ agaghị m emebi ya.”
  ory-ory: ଅବ୍ରହାମ କହିଲେ, “ଦେଖନ୍ତୁ, ପ୍ରଭୁଙ୍କ ଛାମୁରେ ମୁଁ ପୁନର୍ବାର କଥା କହିବାକୁ ପ୍ରବୃତ୍ତ
    ହୋଇଅଛି; ହୋଇପାରେ, ସେଠାରେ କୋଡ଼ିଏ ଜଣ ମିଳିବେ।” ସଦାପ୍ରଭୁ କହିଲେ, “ସେହି କୋଡ଼ିଏ ଜଣ ସକାଶୁ
    ଆମ୍ଭେ ତାହା ବିନଷ୍ଟ କରିବା ନାହିଁ।”
  wmt-wmt: '@see-verse:GEN.018.030'
  chk-chk: Iwe, Apraham a pwal apasa, “Kose mochen kopwe amusala pwe üa chök kapaspat
    ngonuk, ai Samol. Eli rüe chök ra nom lon.” Nge Kot a pälüeni, “Üsap atai ewe
    telinimw fän iten ekewe rüe.”
  ssd-ssd: 'Kile Abraham maŋ lato nu kusnana: O Suŋgo, ye gabat kuilŋga ne ndoŋ pasatet.
    Taŋgo tiŋreknu 20 ndo nziŋge minwaig ndeta ne ndaŋamŋgat ŋgina le Suŋgo nu sana:
    Nane 20 ndo minwaig ta ye tumbraŋ ta te-ŋgisiwe nda ŋgina.'
  rop-rop: Bat stil det olmen Eibrahem nomo bin sheim, en imbin kipgon tok langa God,
    “Maitbi oni 20 gudbala pipul jidan deya.” En YAWEI bin tok, “Ai kaan binijimap
    det taun if 20 gudbala pipul jidan deya.”
  ukr-1871: 'І промовив: Оце ж наваживсь говорити до Господа: Коли ж знайдеться таменьки
    двайцятеро? І рече: Не погублю, коли знайдеться тамо двайцять.'
  eng-AOI: Abraham said, “I am bold still speaking to you, Lord, but please let me
    say more. Maybe there will only be twenty good people. Then what will you do?”
    Yahweh answered, “Then I will not destroy the city today.”
  yon-yon: Kwanandoone, Abrahambed yedmoon, “Eb kuu Yariman kumban, eb yaa kanangkod
    dakmaan kuu amunban. Kumban, yorokmodan 20iibmo dobaraniib kuu komo kamaneeb?”
    andoone, Godbed yedmoon “20iib dobaraniiwe wedmaniin kuu monmarainban.” andoon.
  bch-bch: Ta Abraam ikeo, “Ag Maron, tautaunga leg posanga pago busa tau, be longean
    gau ta naposa pade pago. Oangga panua tututui sangaul rua mon timamado, eine gau
    madongan?” Ta ikeo, “Oangga nagera panua tututui sangaul rua, eine ga napaeabu
    ngan mao.”
  deu-1951: 'Und er sprach: Ach siehe, ich habe mich unterwunden, mit meinem Herrn
    zu reden: Man möchte vielleicht zwanzig darin finden. Er antwortete: Ich will
    sie nicht verderben, um der zwanzig willen!'
  eng-JPS: 'And he said: ''Behold now, I have taken upon me to speak unto the Lord.
    Peradventure there shall be twenty found there.'' And He said: ''I will not destroy
    it for the twenty''s sake.'''
  ubr-ubr: Abraham iyau, “BADA abi fefeyanim yau uniu e rerekab aurim nana anbi kakafun
    on einotbureu. Ato sabu obis orot kaitamom wat un gagatures on arimon mamaba?”
    BADA iyau, “Yau sabu obis orot kaitamom wat an gagatures on, arimon men mafam
    gagamin ani komasai on.”
  srp-1865: 'Opet reèe: gle, sada bih progovorio Gospodu; može biti da æe se naæi
    dvadeset. Reèe: neæu ih pogubiti za onijeh dvadeset.'
  lug-lug: N’agamba nti, “Laba ŋŋumye ne njogera ne Mukama. Singa musangibwamu amakumi
    abiri.” N’agamba nti, “Ku lw’amakumi abiri sijja kukizikiriza.”
  heb-heb: ויאמר הנה נא הואלתי לדבר אל אדני אולי ימצאון שם עשרים ויאמר לא אשחית בעבור
    העשרים׃
  ben-IRV: তিনি বললেন, “দেখুন, প্রভুর কাছে আমি সাহসী হয়ে আবার বলি, যদি সেখানে কুড়ি
    জন পাওয়া যায়?” তিনি বললেন, “সেই কুড়ি জনের অনুরোধে তা বিনষ্ট করব না।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖ ਮੈਂ ਪ੍ਰਭੂ ਨਾਲ ਗੱਲ ਕਰਨ ਦੀ ਦਲੇਰੀ ਕੀਤੀ ਹੈ। ਸ਼ਾਇਦ ਉੱਥੇ
    ਵੀਹ ਲੱਭਣ। ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਉਨ੍ਹਾਂ ਵੀਹਾਂ ਦੇ ਕਾਰਨ ਵੀ ਨਸ਼ਟ ਨਹੀਂ ਕਰਾਂਗਾ।
  tkr-tkr: 'İbrahimee eyhen: – Zı meed yik'' hı''ı Xudaavandayke in qiyghanan: maa''ar
    g''ayre (20) aveykene, hucoone ha''as? Rəbbee eyhen: – G''ang''unemeeyib havaakal
    haa''as deş.'
  mwp-mwp: Abrama mamu kedha mulaydhin, ‘Ngay gar ngibeya yoewdhiz, ngidh gar pawayar
    ngayapa ngaw moegina apasigi yoewdhay; wara kedha ngidh matha bangal twenti mina
    mabaygal imedhe midh?’ Kuykulnga Abramalpa kuniya mulaydhin kedha, ‘Ngayapa senabi
    goegathoepa a twenti mina mabaygoepa idimoeypa lawnga.’
  mya-JVB: တဖန်တုံ ၊ အကျွန်ုပ်သည် ထာဝရ ဘုရားကို ယခု လျှောက် မည်ဟု အားထုတ် ပါ၏။ ထို
    မြို့၌ နှစ် ဆယ်ကို တွေ့ကောင်းတွေ့ တော်မူလိမ့်မည်ဟု လျှောက် ဆိုပြန်လျှင် ၊ နှစ်
    ဆယ်အတွက် ငါမ ဖျက်ဆီး ဘဲနေမည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Abelamo iba, “Guyau yawaloko kutalamwagau na yaedeedede yoi. Gubesi
    tem kali baibaiwa tuwenti kulobaili?” Kainana iyamaisa iba, “Tem kali baibaiwa
    tuwenti yalobaili kani nige sowasowana yanuwane yasibayanae.”
  tbg-tbg: Minti tuvaro Eparahaamiva tiharo, Oho, are Noravano variaramanta te qumina
    vaiintivano ariara ti vauro. Vaiinti nahenti koqeka 20navuqai vaivera vo? Are
    nantie inarave? tuvaro Noravano tiharo, Te tavaari vaiinti nahenti koqeka 20navuqai
    vaivera, te kia vi vatukara vehi autu karerave, tiro.
  hmo-hmo: Aberahamo ia gwau, “Lohiabada e, lau hereva noho, hereva noho, ena dika
    mani oi gwauatao. Bema 20 sibona idia noho, be edena bamona?” Ia gwau, “Bema 20
    lau davaria, hanua do lau hadikaia ore lasi.”
  ata-ata: Xe Avalaamu muavuti la muvikala aloxo ꞌo la, “IAUE, mamu laꞌiaxeneilo sou
    talitaliꞌi ilou vaivaikala piepiena te aꞌoxoꞌoxonu uneꞌe noxine ꞌo, xo eni amasaxa
    lexe ataliꞌisine la. Ia lexe itiitisiꞌa uluꞌe loxo itemaxu vile, la ane ne loxovaa
    noxine?” Anu muavuti la mukolinu taliꞌi noxou Avalaamu aloxo ꞌo, “A lexe itiitisiꞌa
    loxo itemaxu vile, la ane ne eni amomomo sou akalusou tuala tile ne uasi.”
  nfa-nfa: Hèia Abraham peka hari, “Ama mage nasa ladhe jaꞌa karèi hari ciki. Sèmi
    abhu dhoka dhèu dua nguru di dhu beꞌa, na tasamia?” Ka Na dhaa hari, aku Nèngu
    na, “Sèmi abhu dhèu dua nguru di dhu beꞌa, Jaꞌa palaho eele boe kota èèna.”
  urd-urd: फिर उसने कहा, “देखिए! मैंने ख़ुदावन्द से बात करने की हिम्मत की; शायद वहाँ
    बीस मिलें।” उसने कहा, “मैं बीस के लिए भी उसे बर्बाद नहीं करूँगा।”
  rus-SYN: 'Авраам сказал: вот, я решился говорить Владыке: может быть, найдется там
    двадцать? Он сказал: не истреблю ради двадцати.'
  cbt-NTPO: '—Tëhuënchachin caso Sinioro co natantonhuë pochin nontáranquën. Cato
    shoncara'', co tëhuëpisopitahuë'' ya''huëhuachina'': ¿Onpoaranta''? itaantarin.
    —Cato shoncanta co tëhuëpisopitahuë'' ya''huëhuachina'', co ninano ata''huantarahuë'',
    itërin Yosëri.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Gáafaakɛmɛɛ lↄ Dii, mà yã''onɛ. Tó gbɛ̃maaↄ kà gbɛ̃ↄn
    bao sↄ̃ bɛ? A wèwà à mɛ̀: Má wɛ̃́lɛpi kaalɛo gbɛ̃ↄn baopiↄ yã́i.'
  tcz-CHONGTHU: Hichun Abraham'in aseikit in, “Nangman neiphal peh theile ka thusei
    hi ka jom nome, Ijem tin mi som ni hi jongle atile,” Pakaiyin adonbut in, “Mi
    somni kamu jongle ka suhmang lou ding ahi,” ati.
  mar-mar: तो म्हणाला, “मी प्रभूशी बोलायला धजतो! समजा तेथे कदचित वीसच मिळाले तर?”
    परमेश्वराने उत्तर दिले, “त्या वीसांकरताही मी नगराचा नाश करणार नाही.”
  tcs-tcs: Eibram i bin spik gen po da AntapGod, ‘Tru gar! Ai mina sore gar po meke
    stronged po mata tok po yu. Kasa, ip i gad tuenti pipol?’ Da AntapGod i bin ansa
    Eibram, ‘Bikoz prom dem tuenti pipol de, ai nogo distroi ebridem pipol wea da
    taun.’
  soq-soq: Ita Abraam wanase, “Ne e manawo malasia badowa gagalontedina, naita apana
    eubu 20 ewamoa ambi dewamoa?” Ita me sipoasane wanase, “Ne apana eubu 20 ewamopaa
    mai kadimopa, dia.”
  qub-qub: 'Abraham yapay niran: «Manami lïsu caypitachu tapö, Tayta. Juchaynaj runacunata
    ishcay chuncallata (20) tarishpayquega ¿imataraj ruranqui?» Chaura Tayta Dios
    niran: «Ishcay chunca (20) juchaynaj runacuna-raycupis manami illgächishächu.»'
  bqp-bqp: 'Akũ à pì: Ǹ gaafara kɛmɛnɛ dↄ Dikiri, mà yã onnɛ. Tó gbɛ̃ mananↄ kà
    gbɛ̃nↄn baro sↄ̃ bi? À wèa à pì: Mani wɛ̃tɛ pì kakatɛro gbɛ̃nↄn baro pìnↄ yãi.'
  hat-hat: Abraram di. Eskize m' wi, Seyè, si m' penmèt mwen pale toujou. Men, sipoze
    ou jwenn vin inonsan sèlman? Seyè a reponn li. Si mwen jwenn vin inonsan, m'ap
    fè pa lavil la.
  eng-BSB: And Abraham said, “Now that I have ventured to speak to the Lord, suppose
    twenty are found there?” He answered, “On account of the twenty, I will not destroy
    it.”
  tod-tod: 'Aɓalaame ɠɛni ma: «Wɛlɛ, nà zoosu gè ɓɔɛ Màliɠii ʋɔ. Tanisu telebo
    nu ʋuufelegɔ (20) ɠa é ná.» Ɠɔoɠɔ GALAGI ɠɛni ma: «Gè la taai zuɠoloɠologa
    nu ʋuufelegɔi (20) maaʋele ma.»'
  eng-WEBPB: He said, “See now, I have taken it on myself to speak to the Lord. What
    if there are twenty found there?” He said, “I will not destroy it for the twenty’s
    sake.”
  kbq-kbq: Higeno Abrahamu'a mago'ene hanave e'nerino Ra Anumzamofo antahige'ne, 20'a
    fatgo vahe'ma mani'nesagenka knare zamahe fanane hugahano? Higeno Ra Anumzamo'a
    kenona'a amanage hu'ne, Kesugenoma 20'a fatgo vahe'ma mani'nesage'na Nagra zamazeri
    havizana osugahue.
  nhe-BL: 'Huan Abraham noja quitlajtlani: ―Toteco, nijmati para nimitznelcuatotonía
    pampa nimitznojnotza queja ni, pero ¿tlaque panos intla san 20 tlacame tlen itztoque
    xitlahuaque tiquinpantis? Huan Toteco quiilhui: ―Intla itztoque 20 tlen xitlahuaque,
    ax niquinmictis tlen itztoque ipan nopa altepetl.'
  bus-bus: 'Ben à bè: Ǹ gaafaa kɛmɛ dↄ Dii, mà yã onnɛ. Tó gbɛ̃ maaanↄ kà gↄ̃ↄn baroo
    sↄ̃ nɛ́? À wèàla à bè: Mɛ́ wɛ́tɛ pì kaatɛro gↄ̃ↄn baroo pìnↄ yãnzi.'
  gub-BL: Uze'eg wi Àmàrààw. — Azeharomoete uruputupyk iteko ihe, hezar. Aze heta
    20 wà nehe, i'i izupe. — Azamutar katu a'e 20 ihe wà nehe, a'e rupi naityk kwaw
    a'e tawhu ihe nehe, i'i Àmàrààw pe.
  eng-DRA: 'Seeing, saith he, I have once begun, I will speak to my Lord. What if
    twenty be found there? He said: I will not destroy it for the sake of twenty.'
  knf-knf: 'Abraham akak aji : « Miiran, wi nkaaŋ añoom aţiini na Ajugun : Bahinan
    kawo iñeen-ŋtëb. » Kë aŧeem aji : « Bañaaŋ iñeen ŋtëb bukuŋ baţu mënkŧok ubeeka.
    »'
