verse: GEN.018.014
translations:
  mal-C: യഹോവയ്ക്ക് അസാധ്യമായ കാര്യം ഉണ്ടോ? അടുത്തവർഷം നിശ്ചിതസമയം ഞാൻ നിന്റെ അടുക്കൽ
    മടങ്ങിവരും, അപ്പോൾ സാറായ്ക്ക് ഒരു മകൻ ഉണ്ടായിരിക്കും” എന്നു പറഞ്ഞു.
  deu-TKW: Ist für Jahwe irgend etwas unmöglich? Um diese Zeit werde ich übers Jahr
    wieder zu dir kommen, da soll Sara einen Sohn haben!
  lin-lin: Boni, ezali na eloko oyo Yawe akoki kolembana ? Na mobu oyo ezali koya,
    na tango oyo ekatama, kaka na eleko oyo, nakozonga epai na yo, mpe Sara akozala
    na mwana mobali.
  cbr-NT: ¿Nukën 'Ibun 'akasmati ñu kara 'aíma 'ik? bëtsi bari 'irukëbë kana 'ëx mi
    istëkëni uti 'ain, 'imainun ka Sara achúshi tuáñu 'iti 'ikën kixun ka kakëxa.
  eng-LSV: Is anything too wonderful for YHWH? At the appointed time I return to you,
    about the time of life, and Sarah has a son.”
  bmu-bmu: Kembunöŋ mönö yuai kungöra qahö kötökŋi qakömakza. Miaŋgöra jizali, ‘Yambu
    mohotkö dop teköiga nöŋön ölŋa liliŋgöba ki kabiga Saranöŋ mönö morö nahönŋambuk
    aka malma.’”
  eng-GNV: (Shall any thing be hard to the Lord? at the time appointed will I returne
    vnto thee, euen according to the time of life, and Sarah shall haue a sonne.)
  eng-WEBSTER: Is any thing too hard for the LORD? At the time appointed I will return
    to thee, according to the time of life, and Sarah shall have a son.
  nhw-BL: ¿Timoilhuía para onca se tlamantli catli na, nimoTeco Dios, amo hueli nijchihuas?
    Ne se xihuitl sempa nimechpaxaloqui huan Sara quipixtos icone.
  swh-ONEN: Je, kuna jambo lolote gumu lisilowezekana kwa Bwana? Nitakurudia mwakani
    majira kama haya, naye Sara atakuwa na mwana.”
  bba-bba: Gɑ̃ɑnu ɡɑnu wɑ̃ɑ ni nu kɑ mɑn sɛ̃? Nɡe mɛ nɑ yi, suru nɔɔbɑ nnɛn biru kon
    wurɑmɑ kpɑ Sɑɑrɑɑ u bii tɔn durɔ mɑ.
  eng-KJVCPB: Is any thing too hard for the Lord? At the time appointed I will return
    unto thee, according to the time of life, and Sarah shall have a son.
  cpy-cpy: ¿Eenitatsima pomeentsitzimotyaarini Tajorentsi? Arika nopiyaki otsipaki
    ojarentsi nareetemi, ari noñaapaero Sara itzimae entsite.”
  mpx-mpx: Nige bugul etega i pupulowan tage nau Yehoba nige bosowaiu na ginol. He
    baliman i nenem gamwanaa, ni ola te sauga e, na sikalim, yaka lagom Sela ni ab
    natuna melutau.”
  wbp-wbp: '@see-verse:GEN.018.013'
  luo-luo: Bende nitie gimoro amora matek ne Jehova Nyasaye? Abiro duogo iri e kinde
    mowinjore e higa mabiro kendo Sara biro nywolo nyathi ma wuowi.”
  meu-meu: Be, hoa karana ta mia Iehova basine karaia diba, a? Laḡani vairai, vada
    na gwauraia hamata negana ai, do baina lou henimu, bena Sara ese natuna baine
    abia.
  npi-ULB: परमप्रभुको निम्‍ति कुनै कुरो कठिन छ र? अर्को साल मैले तोकेको समयमा म तँकहाँ
    फर्किआउनेछु । अर्को वर्ष यही समयमा साराको एक जना छोरा हुनेछ ।”
  yor-yor: Ǹjẹ́ ohunkóhun wà tí ó ṣòro jù fún Olúwa? Èmi ó padà tọ̀ ọ́ wá ní ìwòyí
    àmọ́dún, Sara yóò sì bí ọmọkùnrin.”
  emp-NTPO: ¿Mʌ̃a ne jũma poya o b̶ʌẽ́ca? Mʌ̃a jarad̶a quĩrãca za zei poad̶e mʌ̃ra
    bʌmaa wayacusa zeya. Maʌ̃ ewarid̶e Saraba umaquĩrã warrada to erob̶aya.–
  ind-ind: Akulah TUHAN! Tidak ada yang mustahil bagi-Ku. Satu tahun dari sekarang,
    Aku akan kembali, dan saat itu Sara sudah memiliki seorang anak!”
  pes-OPCB: مگر کاری هست که برای خداوند مشکل باشد؟ همان‌طوری که به تو گفتم سال بعد،
    در چنین زمانی نزد تو خواهم آمد و سارا پسری خواهد زایید.»
  ssx-ssx: Koto mo Tekehalima꞉ na pea꞉peke ya꞉la꞉ hau ma꞉nda꞉ ula꞉pe. Amba꞉ mo loa꞉
    handa꞉e. Ame do kini pea kaisepo kiki homekena꞉ mandane ekina꞉ tonkopuna꞉ta꞉ I̱
    paa epoa꞉ka꞉na꞉ta꞉ Setama꞉ weki mendilieke laa loa꞉me leekeme.
  lcm-lcm: Au nei? Nau kana na IAVE. Sa vanang kapo kitmat anig si abis ania? Name
    serei lak singim si taun i kag la atutung si matas ang eno na Sara vang ka atogon
    ta kana nat.”
  aer-aer: Ayenge-arle YAHWEH-arle! The arne ingkirreke anthurre mpwarentye akngerre.
    Nhenge ayenge apetye-alpemele alakentyele year arrpenhe nhakwele, the ilekenge,
    Sarah-ele kele alakentyele ampe urreye-akerte anteme anetyenhe.”
  tgl-ULB: Mayroon bang mahirap para kay Yahweh? Pagsapit ng itinakda kong panahon,
    sa tagsibol, babalik ako sa iyo. Sa ganitong oras sa susunod na taon, si Sarah
    ay magkakaroon ng anak na lalaki.
  nop-nop: Wapum adi nemek wondok be wondok tubumalahuda be tibek? Nu gulet wohiŋkade
    nai indiineŋgoŋ kotigoŋ udaneŋ baat. Nai uŋaniŋ adi Salah adi mihinit hatibaak.”
  kca-kca: Турәм Кущайа мŏԓты ԓавәрт вер хун уԓ? Папуш, йастәм хӑтԓэмән, Ма нӑӈ хŏщайэн
    йŏхәтԓәм, Сарра пӑ пŏх тӑйты питәԓ».
  cbu-NT: Itaru, Apanllsha, Nuwaam ¿antaati maachi xapshish taatareeja? Yusur arangtachish
    masach kuschima. Nishtam zari anush Sar urutarisha wip wanindachu anush kuschima,
    tárangiya.
  usa-usa: Kemá Yawe Îtogoma íma mórayatako ummáyátikaniye. Kemá yauwéqma enopaq timákáúnna
    kana méyá áúká yenana abo Térama inamáí íyápó mayaniye.”
  hui-hui: Abarahama-o hale harene. Anduane Homogo ibugua nabibehe mbira nawiore.
    Anigo mali mende edegonaga ege áyu kamadagua haragola i̱ dai bulebero. Dai berogola
    Sara ibugua igiri mbira taba honolebirago laro, lene.
  wrs-wrs: Wo Sesoava manam eva owai vewol vev! Doa kava yemba ishomni, weisva 12pelarava
    khuawol vevrava, wo si os kava henga provav, wo nonam Sarava tuendisrinimba si
    lengvav.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​မ​တတ်​နိုင်​သော​အ​ရာ​ဟူ​၍​ရှိ ပါ​သ​လော။ ငါ​ပြော​ခဲ့​ပြီး​သည့်​အ​တိုင်း​နောက်
    ကိုး​လ​ကြာ​လျှင် ငါ​ပြန်​လာ​ဦး​မည်။ ထို​အ​ခါ စာ​ရာ​သည်​သား​ကို​ရ​လိမ့်​မည်'' ဟု​အာ​ဗြ​ဟံ
    အား​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsejtu ¿Yavéchi tiiñuba ken jutyuu juñanga? Masku añuchi juntsainu tsuve
    tiñu tinbutala manen maanu tsuyu, tsenmala Sara yumaa na main miyanu tsuve, timi.
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྒྲུབ་མི་ནུས་པའི་བྱ་བ་ཡོད་སྲིད༌དམ། སང་ལོའི་དུས་འདིར་སླེབས་ཚེ།
    བདག་ནི་ཁྱོད་ཀྱི་ཡུལ་འདིར་འོང་ངེས༌ཤིང༌། སཱ་ར་ལའང་བུ་ཞིག་སྐྱེ་ངེས་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ani Yawe. Ani anapeya bitirikko mu aningate ikup iwita mena. Tom iwitatala
    yia nangama ko taiwoso mu te, Sarah kuriang kari iluwok ilak bagaruk se ani nengete
    tairik arigekko.”
  kkl-kkl: A'uni Allahri uanep komne nhon wamla, te? Nari lemna saog uro heng kun
    nonoag an kel Sara nenekori me nengabo me mangaro aleba wamtumunag samoro yanun,”
    aro ambarog.
  sna-sna: Pane chinhu chakaoma kuna Jehovha here? Ndichadzokazve kwauri gore rinouya
    senguva dzakatarwa uye Sara achava nomwanakomana.”
  spa-BLM: ¿Hay algo demasiado difícil para Yahvé? A la hora fijada volveré a ti,
    cuando llegue la estación, y Sara tendrá un hijo”.
  beu-beu: Naing anga ba LAHATALA! Naba ba Na vengbanang iila angu, ana malekang jadi!
    Venganit aaung-aaung! Tung nu kalo Na bale hoa angami se, Sara ana vaal mehal
    nu vengajai tila.”
  cac-cac: ¿Tom ay tas ajaltac d'ayin tze na'a? Yab' icha tic junab', tzin jax junelxo,
    svac'anxi a paxyal. Ata' ol aljoc jun yune' ix Sara chi', vinac unin, xchi Jehová.
  swh-ULB: Je kuna jambo lolote gumu sana kwa Yahwe? Itakuwa katika wakati nilioweka
    mimi majira ya machipuko, nitarejea kwako. Majira haya mwakani Sara atakuwa na
    mtoto wa kiume.”
  bel-bel: Ці ёсьць што цяжкае Госпаду? У назначаны час буду Я ў цябе на другі год,
    і будзе ў Сарры сын.
  wed-wed: Aiwai i piripiri guratana Bada au matana? Me a ririwem nanare, ana nememei
    awarim wei marana nanare madeḡa au ḡelauna ma awam Sarah tevera orotona ina ḡuni.”
  deu-ELBBK: Ist für den HERR eine Sache zu wunderbar? Zur bestimmten Zeit übers Jahr
    werde ich wieder zu dir kommen, und Sara wird einen Sohn haben.
  mbb-OT: Ne mid-uman megkaǥi is Nengazen te, “Duen be minsan hengkey he kenà egkehimu
    te Nengazen? Sumalà is migkaǥi ku, edlikuan ku sikiyu seled te senge tuig ne ed-anak
    iyan dutun si Sara te maama.”
  msc-msc: Allabatala se kaɲala fen su ɲuman de kɛla? Ɲin tuma sandɔ, n di na bɔ i
    fɛ yan. Wo ri a tɛrɛn i la muso Saran da dencɛ sɔrɔn.»
  mal-2015: യഹോവയാൽ കഴിയാത്ത കാര്യം ഉണ്ടോ? ഒരു ആണ്ടു കഴിഞ്ഞിട്ടു ഈ സമയമാകുമ്പോൾ ഞാൻ
    നിന്റെ അടുക്കൽ മടങ്ങിവരും; സാറെക്കു ഒരു മകൻ ഉണ്ടാകും എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Mʉsã tʉꞌoñaꞌcã, ¿yʉꞌʉre apeyenojõ weemasĩtise nibosari? Ape cʉ̃ꞌma mʉsãrẽ
    ĩꞌagʉ̃ aꞌtigʉti tja. Yʉꞌʉ tocãꞌrõ aꞌticã, mʉꞌʉ nʉmo wĩꞌmagʉ̃ põꞌrãtigosamo.
  gup-gup: “Njale yimankek karayek kore ngaye nawu Yawey? Ngaye ngamdurndeng mandjewkbuyika
    bu ngarrungnameng, dja Sarah kaluk kayawmang narangem.”
  met-met: Axamang tela haxi buk mana Toxoratamona te. Bagula ngagoxoya ma muli mana
    sobakka baguli niani etuama bila menau ngamogu ba, saing Sara bagula sep ing sibung
    garang luba.”
  gvs-gvs: Geya kada kaga tayaamo imou Yau Yauwe yaigu. Moitamo guna upa bogina ayato
    bei akaluvila moe tukówana ainima aivasi sikavava nakae go, Sera bogina bei ivenátuna,
    natuna koroto.’
  rmc-rmc: Či hin vareso ajso, so o RAJ našťi kerel? Pal o berš, andre kajso časos,
    avava pale ke tu a la Sara ela muršoro.“
  nlg-nlg: Inau a Yahweh! Taho siki totobo ke vahola itagua! Me vaghaa tu bosaa tua,
    e hiua na vula itaeni ku ghoi oli mai so, mi ga Sarah ke vahua na garimane.”
  dgr-DOGNT: Gots'ǫ̀ K'àowo wegha t'asìı dezhìı gǫ̀hłı̨ nıìle. Įdae-xo eyı wek'ę̀ę̀
    hòɂǫ ha dehwhǫ nı̨dè nets'ǫ̀ anahde ha. Ekìıyeè k'e nı̨dè Sarah wezaa gǫ̀hłı̨
    ha,” gots'ǫ̀ K'àowo yèhdı.
  pes-OPV: «مگرهیچ امری نزد خداوند مشکل است؟ در وقت موعود، موافق زمان حیات، نزد تو
    خواهم برگشت و ساره را پسری خواهد شد.»
  ron-1924: Есте оаре чева пря греу пентру Домнул? Ла анул пе время ачаста, Мэ вой
    ынтоарче ла тине, ши Сара ва авя ун фиу.”
  aui-aui: Sawara tana meme ipiropiro da Tagu Yawe God gegha anaberana bo? Bi nada
    awona, anaveramagha tam biidi mmko nawaravine, bi viko bodune, da wavinem Sera
    inituwa da natuna tomogha.”
  ben-OBCV: সদাপ্রভুর কাছে কোনো কিছু কি খুব কঠিন? আগামী বছর নিরূপিত সময়ে আমি তোমার
    কাছে ফিরে আসব, এবং সারার কাছে তখন এক পুত্রসন্তান থাকবে।”
  lex-lex: Hya' to' maka rimormiori ta'eni rhi'a de, Orgahi Nhi' nana. La'a ler maka
    Aget tiarga de, anin li'iru, A'uwali owa'an pa itwatrom de Sara nmor nian a'na
    muanke'a ida olekwa.”
  rgu-rgu: Au ia, MANETUALAIN! Ta hapu hata esa fo Au ta bisa taon fa! Mafarene matalolole,
    e! Manafaliꞌ Au fali seluꞌ mai, Sara boki na ana touꞌ esa so.”
  som-som: Ma wax Rabbiga ku adag baa jira? Wakhtigii la ballamay baan kugu soo noqon
    doonaa, markii xilligu soo wareego, oo Saarah wiil bay dhali doontaa.
  lat-VUC: Numquid Deo quidquam est difficile? juxta condictum revertar ad te hoc
    eodem tempore, vita comite, et habebit Sara filium.
  aoi-aoi: Ngayuwe-ka ningena Yaweya ningibina ki-yamina-mulangwa eningerribirra ababurna-langwa.
    Arakba ningi-yamama ningi-yengbinuma ngayuwa enena ayakwa, ‘Yimangbala yabiyarbuwa-manja
    yimawura ki-lawurradinama ningena ngayuwa. Kembirra akini-yada ngawa ngalaja Jera
    kingin-arrangbinama nangariya,’ ningi-yamama ngayuwa-da,” ni-yama nakina Yaweya
    Aburiyamu-wa-da.
  eng-ASVBT: Is anything too hard for Jehovah? At the set time I will return unto
    thee, when the season cometh round, and Sarah shall have a son.
  mna-mna: Nio Merere aŋtat pa kosa sa? Som. Tana ndaama ti imap, to aŋmiili ma aŋmar
    mini. Mi indeeŋe nol tana, kusim Sara ko ipeebe pikin tomooto ta kek.”
  ita-1885: Evvi cosa alcuna difficile al Signore? io ritornerò a te al termine posto,
    l'anno vegnente, in quest'istessa stagione, e Sara avrà un figliuolo.
  eng-LXXUP: Shall anything be impossible with the Lord? At this time I will return
    to thee seasonably, and Sarah shall have a son.
  eng-ULB: Is anything too hard for Yahweh? At the time appointed by me, in the spring,
    I will return to you. About this time next year Sarah will have a son.”
  spa-VBL: ¿Acaso hay algo difícil para el Señor? Volveré el próximo año durante la
    primavera, tal como te lo dije, y para entonces Sara tendrá un hijo”.
  fra-_FOB: Est-il rien d'impossible à l'Éternel? A l'époque fixée je reviendrai vers
    toi, dans un an, et Sara aura un fils.
  mal-mal: യഹോവയാൽ കഴിയാത്ത കാര്യം ഉണ്ടോ? ഒരു വർഷം കഴിഞ്ഞിട്ട് നിശ്ചയിച്ച സമയത്ത്
    ഞാൻ നിന്റെ അടുക്കൽ മടങ്ങിവരും; സാറായ്ക്ക് ഒരു മകൻ ഉണ്ടാകും” എന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: Kyā Rab ke lie koī kām nāmumkin hai? Ek sāl ke bād muqarrarā waqt par maiṅ
    wāpas āūṅgā to Sārā ke beṭā hogā.”
  suz-BL: गो परमप्रभु यावे नङ। गो नेल्‍ल पने चाप्‍नुङ। गो माइक्‍थ लेश्‍शा जाक्‍ङानु,
    सारामी तौ थिशो बाक्‍ब” देंमाक्‍त। मत्ती १९:२६; लूका १:३७
  ita-1927: V’ha egli cosa che sia troppo difficile per l’Eterno? Al tempo fissato,
    fra un anno, tornerò, e Sara avrà un figliuolo”.
  ckb-ckb: هیچ شتێک هەیە بۆ یەزدان ئەستەم بێت؟ ساڵی داهاتوو لە کاتی دیاریکراو دێمەوە
    لات و ساراش کوڕێکی بووە.»
  eng-BBE: Is there any wonder which the Lord is not able to do? At the time I said,
    in the spring, I will come back to you, and Sarah will have a child.
  crx-NTPO: '''Aw hoonli hoonts''i eh Moodihti (Yahweh) ''aw ooba hoolhtus eh? Ndet
    la ''et newhudizut-un ''et la nohghu naoosja'' ''ink''ez Sarah dune ooyaz tileh.”'
  kan-OKCV: ಯೆಹೋವ ದೇವರಿಗೆ ಅಸಾಧ್ಯವಾದದ್ದು ಯಾವುದಾದರೂ ಇದೆಯೋ? ಬರುವ ವರ್ಷ ಇದೇ ಸಮಯದಲ್ಲಿ ನಾನು
    ತಿರುಗಿ ನಿನ್ನ ಬಳಿಗೆ ಬರುವೆನು. ಆಗ ಸಾರಳಿಗೆ ಒಬ್ಬ ಮಗನಿರುವನು,” ಎಂದರು.
  bbb-bbb: A vierafe E Ireobo fuka naebe manido fu ire bino redufuo? E ije fu ijiege
    kuarama areme fu urina Eburame kuae, Asame naeni ijiege furiga na una ruovo ijia
    bara one fu ame fari bietekono kiae.
  tam-2017: யெகோவாவால் ஆகாத காரியம் உண்டோ? கர்ப்பகாலத்திட்டத்தில் உன்னிடத்திற்குத்
    திரும்ப வருவேன்; அப்பொழுது சாராளுக்கு ஒரு மகன் இருப்பான்” என்றார்.
  spa-RV-1909: ¿Hay para Dios alguna cosa difícil? Al tiempo señalado volveré á ti,
    según el tiempo de la vida, y Sara tendrá un hijo.
  ron-BTF: Este vreun lucru prea greu pentru DOMNUL? La timpul rânduit mă voi întoarce
