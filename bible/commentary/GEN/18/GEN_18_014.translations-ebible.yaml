    Tèu mai, ladhe Jaꞌa lèpa hari mai, Sara dhu nara iisi le, ana mone ca dhèu.”
  urd-urd: क्या ख़ुदावन्द के नज़दीक कोई बात मुश्किल है? मौसम — ए — बहार में मुक़र्रर
    वक़्त पर मैं तेरे पास फिर आऊँगा और सारा के बेटा होगा।
  rus-SYN: Есть ли что трудное для Господа? В назначенный срок буду Я у тебя в следующем
    году, и будет у Сарры сын.
  cbt-NTPO: ¡Caso Sinioroco ni'to, ya'ipi nohuantërahuëso' nanitaparahuë nica'huaso'!
    A'na pi'i quëran, nicaponquën huëantarahuë. Naporo' Sara hua'huanaton, hua'huin
    ipoarin huachi, itërin.
  bqc-SIM: Yãe líↄ zĩ'ũmɛɛo. Zii maa'i tó a gↄↄ kà, má mↄ́ n kĩ́i, Sala i
    gbasa nɛ'i gↄ̃ɛ ũ.
  tcz-CHONGTHU: Pakai Pathen ading'a ipi ahahsa umham? keima khovei tulai phat na
    kahung kit ding chule Sarah in cha pasal khat anei ding ahi.”
  mar-mar: परमेश्वरास काही अशक्य आहे काय? येत्या वसंतऋमध्ये, सांगितल्याप्रमाणे मी
    पुन्हा येईन. पुढील वर्षी साधारण याच वेळी सारा हिला मुलगा होईल.”
  tcs-tcs: Yu spik mi nau. I gad eniting i prapa ad po da AntapGod po mekem, a? Ai
    go kambaigen po yu wea diskaintaim neks iya ane Sera i go gad boi pikinini.’
  soq-soq: Iawe God mampe mai dewa da saiwa wineipona, dia. Ne dieene wanase, ‘Ande
    winena rua deawa imonepi enawa bedewe leunteape manawo wineapo manainaa oto mona
    gamosapi.’”
  qub-qub: ¿Imallaga Tayta Diospaj sasa canchuraj? Watan cananno wichan rajacoj cutimuptë
    Saraga ollgu wawayojmi caycanga.»
  bqp-bqp: Yãke dìgↄ̃ zĩ'ũmɛnɛro. Ziki mandara'i tó a gↄrↄ kà, mani su n kĩnaa,
    gbasa Sara nɛ́ i gↄ̃gbɛ̃ ũ.
  hat-hat: Bon. Eske gen kichòy ki twòp la a pou Mèt la fè? Sou dat mwen fikse a,
    m'a tounen pase wè ou ankò. Lè sa a, Sara va gen yon pitit gason.
  eng-BSB: Is anything too difficult for the LORD? At the appointed time I will return
    to you—in about a year—and Sarah will have a son.”
  tod-tod: Faa ɠa ná nɛi ɓaa, nii Ɠɔoɠɔ GALAGI la zooga kɛɛzu? Konagi nii é ʋaazu,
    niima yeeɠɛɠalai nɔ zu, nà ʋaazu ʋolu è ʋɔ bɛ, Sala ɠa doun zunu zɔlɔɔ.»
  eng-WEBPB: Is anything too hard for the LORD? At the set time I will return to you,
    when the season comes around, and Sarah will have a son.”
  kbq-kbq: Nazamo Ra Anumzamofona amuho huntegahie? Anaga'a kafufina ama ana knare,
    Sera'a ne' mofavre kasente'nena egahie.
  nhe-BL: ¿Timoilhuía para onca se tlamantli tlen na, nimoTeco Dios, ax hueli nijchihuas?
    Ne se xihuitl sampa nimechpaxaloqui huan Sara quipixtos icone.
  bus-bus: Yãke ègↄ̃ zĩ'ũmɛro. Zii mↄndaa'i tó à gurↄↄ kà, mɛ́ mↄ́ n kiia, gbasa
    Sara nɛ́ i gↄ̃gbɛ̃ ũ.
  gub-BL: — Aipo Tupàn nupuner kwaw wyzài ma'e iapo haw rehe, i'i izupe, hehe upuranu
    pà. Ko ma'e amume'u kwez newe. — Kwezomo kwarahy mehe azewyr putar xe nerexak
    pà ihe nehe. A'e kwarahy rehe ko zahy rehe heta putar imemyr Xar pe nehe, a'e
    kwez newe, i'i wi izupe.
  eng-DRA: Is there any thing hard to God? According to appointment I will return
    to thee at this same time, life accompanying, and Sara shall have a son.
  knf-knf: We wi Nawat Kabuka awooŋ aanhinan pdo? Pkili, ţi wal wi, dkak ţi katohu,
    uţënk wal mënţ Ŧaara abuk napoţ ñiinţ. »
