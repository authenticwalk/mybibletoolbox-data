    kolta gäpmane päpu sipän, notnä täwal däkändäkäne datäkukin.
  pon-2006A: Wahun Siddim me inenen diren pwoaren tahr. Eri, nanmwarkien Sodom oh
    Komora ahpw lempehdiong nan pwoahr ako, ni ara wekidek en tangasang nan mahweno.
