  tha-KJV: ที่​หุบเขาสิดดิมมีบ่อยางมะตอยเต็มไปหมด เหล่​ากษั​ตริ​ย์เมืองโสโดมและเมืองโกโมราห์​ได้​หนี​มาและตกลงไปที่​นั่น
