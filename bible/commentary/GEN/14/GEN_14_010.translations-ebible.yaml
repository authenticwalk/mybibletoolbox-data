    taca cora soldadobꞌ locꞌoy ajniobꞌ tama e lugar tiaꞌ war achempa e tzꞌojyir, ayan
    tin e ojriobꞌ tama inteꞌ chꞌen tiaꞌ ayan e chꞌabꞌi y quetpobꞌ cachar tamar. Y
    e inmojr reyobꞌ ixin ajniobꞌ tuaꞌ amucuanobꞌ tama cora bꞌiqꞌuit witzir lo que
    ayan tama e lugar era.
  eng-WYC-2018: Forsooth the valley of wood had many pits of pitch, either strong
