  hin-CV: सिद्दिम घाटी में सब जगह गड्ढे थे. जब सोदोम तथा अमोराह के राजा युद्ध से भाग
    रहे थे, तो कुछ लोग गड्ढों में जा गिरे और बाकी बचे लोग पर्वत पर की बस्ती में भाग
