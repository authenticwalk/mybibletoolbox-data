  ckb-ckb: دۆڵی سیدیم پڕ بوو لە چاڵە قیر، بۆیە هەردوو پاشای سەدۆم و عەمۆرا لە کاتی
    هەڵاتندا کەوتنە نێو چاڵەکانەوە، بەڵام پاشاکانی دیکە بۆ چیاکان هەڵاتن.
  eng-BBE: Now the valley of Siddim was full of holes of sticky earth; and the kings
