  aly-aly: Atyetyart ingkerrenh akarrirrek peleyn ikwer-itwek, itnan Sidim. Sodom-areny-rnem
    Gomorrah-areny-rnem-then rernem anyentirrek, artwa ingwer-rnem atwerretyek. Ingwer-rnem
    rernem Sodom-areny-rnem-then Gomorrah-areny-rnem-then antengilek. Sodom-areny-rnem-then
    Gomorrah-areny-rnem-then rernem aytnek irrkewarl, anker-angketyarr-warl. Ingwer-rnem
    anterrek apwert-ampeny-warl.
  cth-cth: Siddim yawn teh tuithaw dui ka cawt e tangkawmnaw ao dawkvah, Sodom hoi
    Gomorrah siangpahrang teh a yawng roi, a tangawn te tangkom dawk a bo teh alouknaw
    teh mon lah a yawng.
  twi-twi: Na nkomoa pii wɔ Sidim Bon no mu a wɔatu ama wɔ hɔ pɛn. Enti ɛbaa sɛ Sodomhene
    ne Gomorahene asraafo no reguan no, wɔn mu bi kɔtotɔɔ nkomoa no mu, na nkae no
    nso guan kɔɔ mmepɔw a na ɛwɔ hɔ no so.
  hlt-hlt: Te vaengah Sodom neh Gomorrah manghai te rhaelrham uh dae Siddim kol kah
    aka om tuito, lungpaat tuito ah cungku rhoi tih aka sueng rhoek te tlang la rhaelrham
    uh.
  tbz-SIM: Sidimmu kó kubiriku do mɔkɛ yɛfɔ̃̀tɛ̀ nyɛ kɛ̀ kùtìnɔ́ɔ̀ pìɛ́kɛ́ yɛ miɛkɛ.
    Kɛ̀ Sodɔmmu kóo kpɑ̀ɑ̀tìi nɛ̀ Komɔɔ kou kɛ̀ bɛ̀ɛ cokɛ́ kɛ́duó yɛ miɛkɛ, kɛ̀ bɛsɔmbɛɛ
    cokɛ́ kɛ́dekɛ ditɑ̃rì ĩ́nkɛ̀.
  msy-2020: Ezɨ Sidimɨn danganir zarim koltaba iniamin torir avɨriba iti. Ezɨ Sodomɨn
    atrivim ko Gomoran atrivim mɨdorozimɨn arasava amua puvatɨ, aning koltan torimning
    giraghu. Ezɨ atrivir 3plan igharaziba ara ghua mɨghsɨabar ghue.
  txq-txq: Nai dokek naa, hambu lifu ter noꞌuk ka. Neu ara ratati naa, manek Sodom
    ma manek Gomora ro soldadun nara ralai. Sira ketuk mbesi reni lifu ter dale reu,
    ma ketuk ralai reni letek reu.
  aaz-aaz: Anbi mneraꞌ naan, anmuiꞌ tepas ter amfaun. Oras makenat naan, usif Sodom
    ma usif Gomora nok sin soraurs ein, anfeen naenan. Bian anmoufu ntaman neun tepas
    ter ein naan. Ma bian naenan neun aꞌtoeꞌf ein.
  azb-azb: Siddim vadisində qatranla dolu çoxlu çuxur var idi. Sodom və Homorra padşahları
    döyüşdən qaçanda oraya yıxıldılar, sağ qalanlar isə dağlara qaçdılar.
  eng-DBY: 'And the vale of Siddim was full of pits of asphalt. And the kings of Sodom
    and Gomorrah fled, and fell there: and they that remained fled to the mountain.'
  hin-2017: सिद्दीम नामक तराई में जहाँ लसार मिट्टी के गड्ढे ही गड्ढे थे; सदोम और गमोरा
    के राजा भागते-भागते उनमें गिर पड़े, और जो बचे वे पहाड़ पर भाग गए।
  wol-KYG: Waaye xuru Sidim woowu dafa feesoon dell aki pax aki kàmbi koltaar. Ba
    mu ko defee buuri Sodom ak Gomor di daw, far daanu ca kàmb ya. Ña ca des daw ba
    ca tund ya.
  swp-swp: Na Sidima gonuna tar ipudi se monau; Sodoma eo Gomara edi wasawasa se dagodago,
    na isi headi wau ipudi aridi eai se beu maudoidi se dago se sae oea tupidi eai.
  bjr-bjr: Sidima noopunduki koorootaqa madika moomoo marinau. Soodooma faqa Koomoora
    maqannaa karaambaiqauqa rakiranakiqari quqasee sandaani quna mi madikausaki aqufiqau.
    Qaaramoo karaambaiqauqa sanda maqaraasiqa aaqanai akaraqau.
  eng-YLT: And the valley of Siddim [is] full of bitumen-pits; and the kings of Sodom
    and Gomorrah flee, and fall there, and those left have fled to the mountain.
  heg-NTPO: Se hnono na, muik tubu ter mamo. Dedeng oen hote-dait apa ka, laih Sodom
    nol laih Gomora, nol oen soldadu las haung lalis. Teng deng one la naih taam lakos
    tubu ter ras dalen. Nol tenga las lail lakos se leten.
  ptu-ptu: Indo dio lembä Sidim naongei buda hano ter. Pissananna indo tomahajanna
    Sodom anna Gomora napeä lalanna anna lahii umpellei pa'bundusam, sapo' buda hi
    mate aka lämmä' dokko indo hano ter. Anna indo malannapi lahi, lu längänni tipatanetena.
  bzd-NTPO: E' ké̱wö ska' ta̱ Sidim ké̱kkue ki̱ kiöchka dalolo bötsböts ese dapé tso'
    tai̱ë. Mik Sodoma wakpa ena Gomorra wakpa tkayal ñippè yöki̱ eta̱ ie'pa sha̱böts
    a̱nemi kiöchka dapé tso' tai̱ë ese a̱. Imale̱pa tkayalmi ka̱bata shu̱a̱.
  kwf-kwf: Na ano ana oteotea neꞋeri nia ka matamata laꞋu ana sulia na kilu Ꞌoro ki
    neꞋe teo kwailiu ana neꞋe kira fungu Ꞌania moꞋa taꞋa. KaidaꞋi lima tatalafaꞋa
    neꞋeri ki kira talaꞋae fuana afirongwaꞋanga, kira ka tafi naꞋa faꞋasia fuꞋanga
    neꞋeri. ꞋIu na tatalafaꞋa Ꞌi Sodom ma tatalafaꞋa Ꞌi Gomora faꞋinia ngwae ni ofoꞋa
    kera ki kika tafi, bore ma kira Ꞌasida saena kilu neꞋeri ki. Bore ma ta uulu tatalafaꞋa
    faꞋinia ngwae ni ofoꞋa kira ki tafi, ma kika ago Ꞌi gwauna ua ki.
  eng-WYC-2017: Forsooth the valley of wood had many pits of pitch, either strong
    glue; and so the king of Sodom and the king of Gomorrah turned their backs, and
    felled down there; and they that were left fled to the hills.
  eng-WMBB: Now the valley of Siddim was full of tar pits; and the kings of Sodom
    and Gomorrah fled, and some fell there. Those who remained fled to the hills.
  spp-spp: Ɲyɛ Sidimi bafage mpyi a ɲî mána lwɔhe kacyewyiyi na. Mà pi yaha kàshige
    na, ka Sɔdɔmu saanŋi ná Gɔmɔri wuŋi si fê, maa ntîg'a ŋwɔhɔ yire kacyewyiyi i,
    ka pi sanmpii si fê a kàre ɲaɲyi ɲuŋ'i.
  aey-aey: Aria Sidim asou eu maha baial. Helo mati bahic euna gag bibi nijen. Odocob
    Sodom Gomoraca alena king hannu bubusali bilesi helo euna nosin. King ijed ale
    culadesin euha busalein qa age aluhna belein.
  urd-GVH: इस वादी में तारकोल के मुतअद्दिद गढ़े थे। जब बाग़ी बादशाह शिकस्त खाकर भागने
    लगे तो सदूम और अमूरा के बादशाह इन गढ़ों में गिर गए जबकि बाक़ी तीन बादशाह बचकर
    पहाड़ी इलाक़े में फ़रार हुए।
  rug-rug: Ba sa pezara sana si sokua na pou sapu siṉi na ta, meke sipu podepodekae
    govete taloa sari na tie varipera tadi na baṉara pa Sodomu meke Qomora koasa vinaripera,
    si hoqa voini koari na pou si arini, ba kaiqa pule si kakalopuhu taloa dia koari
    na toqetoqere.
  gaz-gaz: Sululli Siidiim boolla leeleetiin guutamee ture; mootonni Sodoomii fi mootonni
    Gomoraas baqatanii namoonni tokko tokko boolla sana keessa buʼan; warri hafan
    immoo gara gaarraniitti baqatan.
  fra-LSG: La vallée de Siddim était couverte de puits de bitume; le roi de Sodome
    et celui de Gomorrhe prirent la fuite, et y tombèrent; le reste s’enfuit vers
    la montagne.
  yal-yal: Awa, yinle yi Sidimi lanbanni, dolena e kui. Sodoma mangan nun Gomora mangan
    yi e gi. Yɛngɛsona ndee yi bira yinle ra. Ndee yi e gi siga geyaan fari.
  gum-gum: Inchen tru Sidim chaasrømbe asfaltos pisumera truba, truba tøganug kuig
    køppe, tru Sodoma reyba Gomorra reyba tru kwayabyugurri nui suldaumeraba wegørra
    lulen, møiløbe truyu chab kegørrøben, kan reymerabe tunmerasrømay trubab chab
    luløbelø køn.
  iou-iou: Täŋpäkaŋ Sidim Awaŋ uken gwägu käroŋi okä näbä nikek bumta itkuŋ. Täŋkaŋ
    iwaniyetä Sodom Gomora täŋo äma ärowanikät äboriye kudup yäwat kireŋirä metäŋpeŋ
    kuŋpäŋ ätu okä gwägu u gänaŋ äpmoŋpäŋ paotkuŋ. Täŋirä ätu metäŋpeŋ päŋku pom terak
    äroŋpäŋ käbop itkuŋ.
  haw-1868: He nui na lua bitumena ma ke awawa o Sidima; hee aku la na alii o Sodoma
    a me Gomora, a haule iho la ilaila; a holo aku la ka poe i koe ma ka mauna.
  arb-NAV: وَكَانَ وَادِي السِّدِّيمِ مَلِيئاً بِآبَارِ الزِّفْتِ، فَانْدَحَرَ مَلِكَا
    سَدُومَ وَعَمُورَةَ وَسَقَطَا بَيْنَهَا، أَمَّا الْبَاقُونَ فَهَرَبُوا إِلَى الْجِبَالِ.
  adz-adz: Da mingꞌa Bump Sidim da ntsuf ampi bingan uda kolta gin imingꞌ gin. Da
    gubuꞌ ribarangan isa ruan da king Sodom da Gomora irut garaman irunt sinungꞌ nam
    isan da gan garaman fain iruaꞌ iruꞌ ntsuf da santan irunt sib iyab mamai.
  ewe-ewe: Ke aŋɔʋe geɖewo nɔ teƒe ma, eye esi Sodom kple Gomora fiawo si yina la,
    wo dometɔ aɖewo ge dze aŋɔʋeawo me. Ame mamlɛawo si yi toawo dzi.
  eng-LEE: And the vale of Siddim was full of slime-pits; and the kings of Sodom and
    Gomorrah fled, and fell therein; and they that remained fled to the mountain.
  dji-dji: Miri bilapilang nguḻikima Djidim wayalimirri, galbi ngambuḻ ralal ngurriny
    girinyi miri ralal gaḻanyangiṉing mulngi munatjabi, mirikunu mirrpmi. Ga ngunuwiltji
    gamuṉunggupilingir Djudumbi ga Gumurrabi djani djina djin barrtjidjini mulkurupilingirgi
    gamuṉunggu malagi, bil inydjin yulili, marrga minydjin ṉunydjirraliban. Ga ngunupili
    bunggawamirrpili Djudumbi ga Gumurrabi biling bil ṉunydjirrali ga rungili inydji
    bil nguli ngunyili ralalili mirgili, ga wurpiwiltji djin butdjili ga bumirili
    djin walmini rirrkiyanili.
  gvn-gvn: '@see-verse:GEN.014.009'
  nna-nna: Kulipartirnayarninyi Siddim Valley-nga, Dead Sea-martaji, warrarn-ja mawurla-mawurlanga.
    Partijirringa martuwaringi pirtirrangu kurrngal, ngapijartiny, bitumen-jartiny.
    Sodom-japa Gomorrah-ja kingijirri kulingimarra mirti jarrinyaja, pirtirrangungu
    pungkanyiyi. Jinta 3 kingirrangu warnkumarramarrakarti mirti jarrinyiyi.
  asm-FB: চিদ্দিম উপত্যকাত আলকতৰাৰে পূর্ণ বহুতো গাত আছিল; যেতিয়া চদোম আৰু ঘমোৰাৰ
    ৰজা পলাই গৈছিল, তেতিয়া তেওঁলোক সেই গাতত পৰিল; আন অৱশিষ্ট লোকসকল পাহাৰলৈ পলাই
    গ’ল।
  sus-A: يِلِيٍ نُ نَ سِدِ مِ فُلُنبَ كُي، دٌلٍ نُ نَ عٍ كُي. سٌدٌ مَ مَنفّ نُن فٌمٌرَ
    مَنفّ تٌ عٍ فِ، عٍ نَشَ قَ بِرَ نَ يِلِيٍ كُي. مِشِ دْنشْييٍ نَشَ عٍ فِ سِفَقٍ
    رَ فٍيَ قَرِ.
  fra-SBL: Or, la vallée de Siddim était pleine de puits de goudron ; les rois de
    Sodome et de Gomorrhe s'enfuirent, et quelques-uns y tombèrent. Ceux qui restèrent
    s'enfuirent sur les collines.
  hbo-hbo: וְעֵ֣מֶק הַשִׂדִּ֗ים בּֽ͏ֶאֱרֹ֤ת בֶּאֱרֹת֙ חֵמָ֔ר וַיָּנֻ֛סוּ מֶֽלֶךְ־סְדֹ֥ם
    וַעֲמֹרָ֖ה וַיִּפְּלוּ־שָׁ֑מָּה וְהַנִּשְׁאָרִ֖ים הֶ֥רָה נָּֽסוּ׃
  shp-NTPO: Jatíbi ja Sidim manan teshanpainra, jainnobi asfalto bói jain yakata icha
    xantóbo jaa iki, jatianra Sodoma itan Gomorrainoa apobo reteanantiainoax jabati
    boí, ja bói xantóainbo pakékana iki. Jatíribi apobora mananman jabati bokana iki.
  eng-WYCLIFFE: Forsothe the valey of the wode hadde many pittis of pitche; and so
    the kyng of Sodom and the kyng of Gomorre turneden the backis, and felden doun
    there; and thei that leften fledden to the hil.
  piu-2006: '@see-verse:GEN.014.009'
  pjt-pjt: '@see-verse:GEN.014.009'
  cwe-cwe: Bawe da Sidimu dikala dimemile makombo ya lami, na baho wafalume wa Sodoma
    na Gomola viwagezile kukimbila ng'hondo, watumbukiya umo na wamwenga waibangila
    muna ivigongo.
  bgs-bgs: Tun ta Sidim, duwán marapung mga magdakál sábbáng na duwán ispalto na tuu
    ágdákkát. Tô italu tô harì ka Sodoma asta harì ka Gomora, igpalaguy tô mga sundalo
    dan, asta duwán tun kandan na idákkát tun ta ispalto su idabù dan tun ta mga sábbáng,
    asta igpalaguy tô duma mga sundalo tun ta pabunganán.
  kik-kik: Na rĩrĩ, Gĩtuamba kĩu gĩa Sidimu kĩaiyũrĩte marima ma rami, na rĩrĩa athamaki
    a Sodomu na Gomora mooraga-rĩ, andũ amwe ao makĩgũa kuo nao arĩa angĩ makĩũrĩra
    irĩma-inĩ.
  ksr-ksr: Kaeŋ aroŋ qegito, Sidim baloŋ dondooŋa kanoŋ roŋ resa saposapoyawo kanoŋ
    saa qeŋ raro. Kaeŋ raro Sodom ano Gomora taoŋ yoroo kiŋ poŋgianoŋ manjaqeqe ejaurugara
    yoŋowo unjurama kemaligi eja tosianoŋ roŋ iikanoŋ ritooŋ kemeŋ uŋuro. Kaeŋ uŋuro
    alaurugia tosaaŋa kuuya yoŋonoŋ oloŋ koma unjurama baloŋ baaŋawo kanoŋ ugi.
  fra-NCL: Il y avait dans la vallée de Siddim de nombreux puits de bitume ; le roi
    de Sodome et celui de Gomorrhe prirent la fuite, et ils y tombèrent ; le reste
    s’enfuit dans la montagne.
  cek-AK: Siddim azawn loe tangnong cing ah oh; Sodom hoi Gomorrah ih siangpahrang
    hnik loe cawnh hoi ving, toe to ih tangnong thungah krak hoi hmaek; kanghmat kaminawk
    loe mae nuiah cawnh o.
  xla-xla: Yia꞉ta nalatimale dulu dla Kedolamel wolota itiyamalati Sodom so mate epo
    Gomola so mate potamama opa opiye munamu dulu dla tutula꞉mtaiyo. Epalati opa opi
    tlo tamali di dla pehetaiyo.
  cuk-cuk: Dakargua, bela Sidim-nebagi yaa-dummagan-bukidar-bukwa nanaed. We-yaa-dummagande
    barya-yaisur nikad. Sodoma-e-rey, degi, Gomorra-e-rey urwenanaigua, wakite gusmalanad.
    Degi-inigwele, yaa-dummadgi argwatapmalad. E-sordamar-baigandi yalaganba wakitemalad.
  uig-CYR: Сиддим вадисидики һәммила йәрдә қаримай орәклири бар еди. Содом вә Гоморраниң
    падишалири қечип, орәкләргә чүшүп кәтти. Амма қалғанлар болса таққа қечип кәтти.
  tel-2017: ఆ సిద్దీము లోయలో తారు బంక గుంటలు ఎక్కువగా ఉన్నాయి. సొదొమ గొమొర్రాల రాజులు
    పారిపోయి వాటిలో పడ్డారు. మిగిలిన వాళ్ళు కొండలకు పారిపోయారు.
  hat-BSA: Alò, vale Siddim nan te ranpli avèk fon azfòt yo, epi wa Sodome avèk Gomorrhe
    yo te sove ale, e kèk tonbe la. Men sila ki te chape yo te sove ale, rive nan
    tèt mòn yo.
  kos-kos: Infalfal sac sessesla ke lufin tar, ac ke tokosra lun Sodom ac Gomorrah
    srike in kaingla liki mweun uh, elos putatyang nu in luf inge, a tokosra tolu
    saya uh kaingla nu fineol ah.
  hbo-WLC: וְעֵ֣מֶק הַשִׂדִּ֗ים בֶּֽאֱרֹ֤ת בֶּאֱרֹת֙ חֵמָ֔ר וַיָּנֻ֛סוּ מֶֽלֶךְ־סְדֹ֥ם
    וַעֲמֹרָ֖ה וַיִּפְּלוּ־שָׁ֑מָּה וְהַנִּשְׁאָרִ֖ים הֶ֥רָה נָּֽסוּ׃
  ibo-ibo: Ma Ndagwurugwu Sidim jupụtara nʼolulu apịtị. Mgbe ndị agha eze Sọdọm na
    Gọmọra bidoro ịgba ọsọ. Ụfọdụ nʼime ha dabanyere nʼime olulu ndị a, ma ndị fọdụrụ
    gbapụrụ ọsọ gbaga nʼugwu.
  ory-ory: ସେହି ସୀଦ୍ଦୀମ ପଦାରେ ମାଟିଆ ତୈଳର ଅନେକ ଖାତ ଥିଲା; ସଦୋମ ଓ ହମୋରାର ରାଜାଗଣ ପଳାଇ
    ଯାଉ ଯାଉ ତହିଁ ମଧ୍ୟରେ ପଡ଼ିଲେ, ପୁଣି, ଯେଉଁମାନେ ଅବଶିଷ୍ଟ ରହିଲେ, ସେମାନେ ପର୍ବତକୁ ପଳାଇଗଲେ।
  wmt-wmt: '@see-verse:GEN.014.009'
  chk-chk: Iwe, lemolun Sitim a wor chomong pwang ra ur ren apach mi lölö . Nge lupwen
    ekewe kingen Sotom me Komora ra süla me nöür kewe sounfiu, ekoch ra turutiu lor,
    nge ekewe lusun ra süla won ekewe chuk.
  ssd-ssd: Sidim tuku gutoŋ ta nane buk ndame dabuk dabuk kolta suk ta sota burok
    suŋgomba sarke likinaig. Kile kame saŋgri tiŋgina le Sodom tuku gabat suŋgo Gomora
    tuku gabat suŋgo nale kuru-kuruka nakile kame mbal ndoŋ kua ka bariŋga burok ta
    sinam kinaig le gabat sugo keŋ ta nane kame kuasmbi afu ndoŋ kua ka ma tabenu
    ta poŋga kinaig.
  rop-rop: Wal det kantri bin abum hol ebriweya ful garram det bogiwan bitjaman, en
    wen ol detlot king bin fait detlot faibala king bin lafta ranawei, dumaji Kedalawoma
    bin stat bidimbat olabat. En wen det dubala king brom Sadam en Gamora bin ranawei,
    dubala bin buldan langa detlot hol garram det bogiwan bitjaman. Bat detlot najalot
    thribala king bin gidawei langa det hil kantri.
  ukr-1871: На Сиддим же долинї та було багацько ям. І побігли царі Содомський та
    Гоморський та й попадали туди, а ті, що зістались, побігли в гори.
  eng-AOI: There were a lot of pits full of tar like very sticky mud in that flat
    place. Two of the kings, the king of Sodom and the king of Gomorrah, tried to
    run away from the fighting, but they fell into the pits of tar and couldn't get
    out. But the other three kings ran away to the hills.
  yon-yon: Kankubunen yiri yaningko Sidim kuu kolta bot dem yemoon dangoon. Nangmenib,
    Sodom yi ana nangmidan yoom Gomora yi ana nangmidan yoom yi king ayoob yoom kuu
    kirikmone wenenib dem yiri kirobiiwe, king yenayiib yi ana nangmidaniib kuu kirikmone
    wene aangko ari daaniwen.
  bch-bch: Be dubu kapei ngan tibur Sidim aea baba busa iuon ngan kolta. Be ngan ado
    toaiua, mamaron togid Sodom ga Gomora led panua idanga ede tiaoa ngan paraunga
    ta titaptap ga tisulug ngan gid baba toa oa. Be gid mamaron padengada toman ngan
    led panua tiaoa ga tila bereoeai.
  deu-1951: Und das Tal Siddim hatte viele Asphaltgruben. Aber die Könige von Sodom
    und Gomorra flohen und fielen daselbst, und was übrigblieb, floh ins Gebirge.
  eng-JPS: Now the vale of Siddim was full of slime pits; and the kings of Sodom and
    Gomorrah fled, and they fell there, and they that remained fled to the mountain.
  ubr-ubr: On roubabanai nan on dogu amosi kolta rababaris si yen ato on an rai Sodom
    a Gomorrah asi aiwabis asi wou orot mat si yai on, asi wou orot fani on osi dogu
    amosi sifeu ato aiwab orot ton a asi wou orot fani on siyayai sinai au oyau.
  srp-1865: A u dolini Sidimskoj bijaše mnogo rupa iz kojih se vadila smola; i pobježe
    car Sodomski i car Gomorski, i ondje padoše, a što osta pobježe u planinu.
  lug-lug: Ekiwonvu ky’e Sidimu kyali kijjudde ebinnya ebirimu kolaasi; bakabaka b’e
    Sodomu ne Ggomola bwe baddukanga ng’abamu babigwamu, n’abalala ne baddukira ku
    nsozi.
  heb-heb: ועמק השדים בארת בארת חמר וינסו מלך סדם ועמרה ויפלו שמה והנשארים הרה נסו׃
  ben-IRV: ঐ সিদ্দীম উপত্যকাতে আলকাতরার অনেক খাত ছিল; আর সদোম ও ঘমোরার রাজারা পালিয়ে
    গেলেন ও তাঁর মধ্যে পড়ে গেলেন এবং অবশিষ্টেরা পর্বতে পালিয়ে গেলেন।
  pan-pan: ਸਿੱਦੀਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਜਿੱਥੇ ਚਿੱਕੜ ਦੇ ਟੋਏ ਹੀ ਟੋਏ ਸਨ, ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ ਦੇ ਰਾਜੇ
    ਭੱਜੇ ਅਤੇ ਉਹਨਾਂ ਵਿੱਚ ਡਿੱਗ ਪਏ ਅਤੇ ਜਿਹੜੇ ਬਚ ਗਏ ਉਹ ਪਰਬਤ ਵੱਲ ਨੂੰ ਭੱਜੇ।
  mwp-mwp: Senabi padaw dhadha sakar nanga kasa mura kubikub dhidheral pawoeynayl
    doenabaylnga. Kalanu thana payb mopakuykul kasa akan zilmemidhin, a thanamun koewbu
    mabaygal. Dhuray Sodomaw, Gomoraw mabaygal sethabi dhidheral pawoeynayl doenabaynu
    irimoeydhin, a setha dhuray nanga mura padapa kadaypa akan zilmemidhin.
  mya-JVB: စိဒ္ဒိမ် ချိုင့် ၌ ရေညှိ အကျိအချွဲနှင့် ပြည့်သော တွင်း များ ရှိ၏။ သောဒုံ
    မင်းကြီး ၊ ဂေါမောရ မင်းကြီးတို့သည် ပြေး ၍ ထို တွင်းများ၌ ကျ လေ၏။ ကြွင်း သောသူတို့သည်
    တောင် သို့ ပြေး ကြ၏။
  tte-O: Kedolaoma me ana bodao sikaiwe mwa Sodoma ali kin mekanakavao ali tokaleya
    siyabubu. Na Sidim kwabunane koina bwatano gulagulali sibaibaiwa simiyamiya na
    gulane kaloli mena bwatano naenaena patupatuna sipowon koluta. Kabo saugana siyabubu
    tokaleyayao tupwali sibeku koluta kali gula kaloli mena yo tupwaliyao siyabubu
    silau sikawasae koya kolili.
  tbg-tbg: Sidimi Uqita kanta airi ruvu/mpumpi vauvaro viraqi vankora iva/qume vauraqi
    Sodomi avuhainaara iqoka vaiintive, Gomora avuhainaara iqoka vaiintive, vika qetake
    ruqemake viha, vokuka ruvuqi/mpumpiqi aqu vumanta, vokuka ruqemake aiqinaini vura.
  hmo-hmo: Unai Sidima Koura be mai ena pisi guri momo herea. Vadaeni Sodoma ena king
    bona Gomora ena king be tuari dekena amo idia ura heau neganai, pisi guri lalonai
    idia moru. To taunimanima oredia be ororo dekenai idia heau mauri.
  ata-ata: Vanunu ne Sitimu ne, koluta taxataxasou muꞌanaꞌana no anu. Ioxe, ta tatananu
    tuala ne Sodomu ilee Xomola iexe lexe iꞌume loxo ꞌo la ua, iloꞌa ta mitema sou
    ꞌotoꞌoto noxiꞌa seꞌi mitalotaloxo miluꞌe no taxataxa, ia tavuꞌalo noxiꞌa ne miꞌume
    milai no laxalaxaꞌilu.
  nfa-nfa: Ètu dꞌara mamoo èèna, dhu abhu mananga èi dama pèri-pèri. Ropa ra pamusu,
    dhèu aae Sodom dènge dhèu aae Gomora dènge sordadꞌu ra, rai. Ka cahagꞌe manahu
    asa dꞌara mananga èi dama se. Aa cahagꞌe hari rai asa ledhe lasi.
  urd-urd: और सिद्दीम की वादी में जा — बजा नफ़्त के गढ़े थे; और सदूम और 'अमूरा के
    बादशाह भागते — भागते वहाँ गिरे, और जो बचे पहाड़ पर भाग गए।
  rus-SYN: В долине же Сиддим было много смоляных ям. И цари Содомский и Гоморрский,
    обратившись в бегство, упали в них, а остальные убежали в горы.
  cbt-NTPO: Ya'ipi Sitin motopianaquë, notohuaro' to'ni pochin nininso' posoro'sa
    ya'huërin. Naporo' quira nipachinara, Sotoma, Comora, inapita copirnoro'sa', piyapinënapitarë
    chachin ta'api. Ta'apirinahuë', ina posoro'saquë anotopi. A'napita cara copirnoro'saso
    nipirinhuë', motopiro'sa ta'atopi.
  bqc-SIM: Sidiũ guzulɛ kↄtaa ɛ vĩ dasi. Kɛ́ Sↄdↄũ kía ń Gↄmↄↄ kíao lɛ́ bàalɛ,
    ↄ̃ aa kwɛ̀ a guu, ↄ̃ an gbɛ̃́ kĩniↄ bàalɛ̀ gɛ̀ gusĩsĩdeu.
  tcz-CHONGTHU: Amaho se gal akisat jou uchun Twipi-thi kol phaicham achun thih e
    meichang adim jengin ahi. Hichun Sodom lengpa le Gomorrah lengpa sepoi ho chu
    ajamdoh un, ama ho loi khat chu kotong sunga alut un, amaho lah a loikhat chu
    thing lhang lama ajam cheh tauve.
  mar-mar: सिद्दीम खोऱ्यात पूर्ण डांबराने भरलेले खड्डे होते आणि सदोम व गमोराचे राजे
    पळून जाताना त्यामध्ये पडले, जे राहिले ते डोंगराकडे पळून गेले.
  tcs-tcs: Da platples melen wea dem il blo Sidim bin pulap wea plenti big oll i gad
    ta. Ane wen dem king blo Sodom ane Gomora ane amiman blo dempla bin trai po ranwei
    prom da bigpait, sam dem amiman blo dem king blo Sodom ane Gomora bin poldaun
    go insaid dem oll i gad ta. Bat dem nada pipol bin tekop ranwei go po dem maunten.
  soq-soq: Tane Sidim bedewe don uaraia bedewe topa dola winamoie. Sodom ita Gomora
    warerewa apanau do onau ieio baiwa sauwo weuwane antoie, ita isiwa don sa bedewe
    ainasue ieiena tane mo isiwa sawo wadi iwe antoiena.
  qub-qub: Chay Sidim ragran pampa aywarajpaga aypalla caran breya cashan pösucuna.
    Sodoma, Gomorra suldärucuna pillyapita gueshpishanchöga yagaran breyayoj caycaj
    pösucunaman. Waquin cajnami ichanga puntacunaman gueshpiran.
  bqp-bqp: Sidimu guvutɛ ↄ̀da wɛ̀ɛ vĩ dasi. Kũ Sↄdↄmu kína kũ Gↄmↄra kínao tɛn bàa
    lɛ́, akũ ò sì a gũn, akũ ń gbɛ̃ kparanↄ bàa lɛ̀ ò gɛ̀ɛ gusĩsĩden.
  hat-hat: Nan Fon Sidim lan te gen anpil twou byen fon ki te plen asfat. Pandan batay
    la, wa Sodòm ak wa Gomò yo pran kouri pou lènmi yo, yo te vle wete kò yo nan batay
    la, yo tonbe nan twou asfat yo. Lòt wa yo menm kouri al kache nan mòn.
  eng-BSB: Now the Valley of Siddim was full of tar pits, and as the kings of Sodom
    and Gomorrah fled, some men fell into the pits, but the survivors fled to the
    hill country.
  tod-tod: Mana zeɠei wola mɔinni Sidime nɛmɛi zu, Sɔdɔme masagi ta Gɔmɔɔl ʋele geleiti
    ti ɠɛni ʋelazu, ti ɗa li, ti ɗa loo zeɠei naati su. Mɔtaiti ti ʋelani, ti li gizei
    ma.
  eng-WEBPB: Now the valley of Siddim was full of tar pits; and the kings of Sodom
    and Gomorrah fled, and some fell there. Those who remained fled to the hills.
  kbq-kbq: Ana agupofina koltama kafizama eneri'za keriramina hakare'a me'neankino,
    Sodomu kini ne-ene Gomora kini ne'ene sondia vahe'znine koro freza ne'eza ana
    keriramimpi tamizageno, mago'a amanema mani'zamo'za fre'za agonarega vu'naze.
  nhe-BL: Pero nopa macuilti ax huelque tlatlanij. Huan ipan tlamayamitl Sidim oncayaya
    miyac tlacoyoctli ica chapopojtli. Huajca quema nopa tlanahuatiani tlen Sodoma
    huan Gomorra huan ininhuampoyohua quinequiyayaj cholose ipan nopa tlatehuilistli
    sequin inijuanti huetzque ipan nopa tlacoyoctli huan sequinoc cholojque campa
    tepetini.
  bus-bus: Sidimu guzurɛ kↄntaa wɛ̀ɛ vĩ pari. Kɛ̀ Sↄdↄmu kína kↄ̃n Gↄmↄra kínao e
    bàa lɛɛ, ben aↄ̃ sì à guu, ben ń gbɛ̃ kpaaanↄ bàa lɛ̀ wà gàa gusĩsĩdeen.
  gub-BL: Heta tetea'u ywykwar ywyàpyznaw Xinim her ma'e rehe, heta tetea'u iraityràn
    a'e pe no. A'e rupi Xotom pe har wanuwihaw a'e, Komor pe har wanuwihawete a'e
    no, uzeagaw zeàmàtyry'ymawhu wi uzàn pà a'e wà. Nupuner kwaw a'e wi uhemaw rehe
    wà, ta'e u'ar a'e ywykwar pupe a'e wà xe. Amogwer tuwihawete uzàn oho ywytyr kutyr
    wà.
  eng-DRA: 'Now the woodland vale had many pits of slime. And the king of Sodom, and
    the king of Gomorrha turned their backs and were overthrown there: and they that
    remained fled to the mountain.'
  knf-knf: Kë Ŧidim daşë ŧum ihër iweek yi kafuuş ; wi naşih i Ŧodom na i Gomora bakţiiŋ,
    aşë jot ţi ya, kë bandukiiŋ bamena du inkuŋ.
