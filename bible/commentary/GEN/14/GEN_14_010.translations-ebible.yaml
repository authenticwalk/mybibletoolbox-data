  urd-GVU: اِس وادی میں تارکول کے متعدد گڑھے تھے۔ جب باغی بادشاہ شکست کھا کر بھاگنے
    لگے تو سدوم اور عمورہ کے بادشاہ اِن گڑھوں میں گر گئے جبکہ باقی تین بادشاہ بچ کر
