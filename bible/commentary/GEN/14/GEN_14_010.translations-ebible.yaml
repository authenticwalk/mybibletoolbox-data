    a꞉la꞉ta꞉ga꞉ nolo꞉ hen misio꞉wa nai ane.
  deu-ELO: Das Tal Siddim war aber voll von Erdharzquellen; und die Könige von Sodom
    und Gomorra flohen und fielen daselbst, und die übrigen flohen ins Gebirge.
  ktm-ktm: Ndrolon odo Sidim ti sa heni-il kolta odo eriy, ile pe lok ndre mandra-an
