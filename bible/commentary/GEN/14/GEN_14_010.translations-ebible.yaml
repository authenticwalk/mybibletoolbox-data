    nane dah, eme ya oro kabin taloh le badeh taku akoh a mandrei.
  eng-NNA: In that valley there were many holes in the ground, with what's-its-name,
    with bitmumen. Those fighters from Sodom and Gomorrah ran away for fear of the
    fight. Some entered the holes, others ran to the hilly country.
  nya-nya: Koma Chigwa cha Sidimu chinali chodzaza ndi maenje aphula. Choncho pamene
    mafumu a ku Sodomu ndi Gomora amathawa, ankhondo ena anagweramo ndipo ena anathawira
    ku mapiri.
  hrv-hrv: Dolina Sidim bila je puna provalija s paklinom, pa kraljevi Sodome i Gomore,
    na bijegu, u njih poskaču, a ostali izmaknu u planine.
  mps-mps: Tama te Sidim odogo tǫde te kolta sabo tǫ dedage hauwa elaluai. Tama
    te Sodom de Gomora gavman tuni bidi si augwa bidi dabe dali te boi hwįbaso, wi
    painogo homu yali, tiali goli augwali meba te kolta sabo tǫ dedage dabeba tulaluali,
    tama isali. Te augwaligo ami bidi dabe meba te bulu du bageba wi pai.
  llg-llg: Nai bafak ndia, hambu dano ter noꞌuk. Faik fo ala latati ndia, mane Sodom
    no mane Gomora lo soldaꞌdu nala lalai. Luma ala tuꞌda leni dano ter dalek leu,
    ma luma lalai letek leu.
  tpi-tpi: Ples daun bilong Sidim i gat planti hul bilong kisim kolta i stap. Na king
    bilong Sodom na king bilong Gomora tupela i laik ranawe long pait, tasol tupela
    i pundaun long ol dispela hul. Na ol tripela arapela king i ranawe i go antap
    long ples maunten.
  dan-1931: Men Siddims Dal var fuld af Jordbeggruber; og da Sodomas og Gomorras Konger
    blev slået på Flugt, styrtede de i dem, medens de, der blev tilbage, flyede op
    i Bjergene.
  vie-OVCB: Thung lũng Si-đim có nhiều hố nhựa. Quân của vua Sô-đôm và vua Gô-mô-rơ
    thua chạy, một phần rơi xuống hố, phần còn lại trốn lên núi.
  lbk-lbk: Nan chey ay cheta ay nenfaloknitancha, et angsan nan fitona ay napno is
    isparto, et isnan lomayawan nan cheycha'y alin nan Sodoma ya Gomorra, nabfitowan
    cha, ngem nan cheycha'y tapina ay tolo'y ali et linmayaw cha is kafilig.
  guj-2017: હવે સિદ્દીમની ખીણોમાં ડામરના ઘણાં ખાડા હતા અને સદોમ તથા ગમોરાના રાજાઓ
    નાસી જઈને તેમાં પડ્યા. જે બાકી રહ્યા હતા તેઓ પહાડ તરફ નાસી ગયા.
  byr-byr: '@see-verse:GEN.014.009'
  awx-awx: Sidim Kupi Gwenune, gänangä däkändäkä koltatäne käyä. Tiwän amänggawä täke
