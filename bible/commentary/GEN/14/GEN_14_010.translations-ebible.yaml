    Gomorah horohtot hara-au, odoke horu hartaketi harla lon ngaden kolta. Su king
    tulmuu odo ahai ndre mapwi hodo ti hohtot ha-au hala puliy.
  caa-caa: Pues tama tunor or e lugar tama e lugar Sidim ayan meyra chꞌen tama ut
    e rum tiaꞌ ayan e sian chꞌabꞌi tamar xeꞌ incsibꞌan ut y xeꞌ intactac ut, y conda
