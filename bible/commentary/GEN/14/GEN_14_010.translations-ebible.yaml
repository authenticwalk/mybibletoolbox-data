  ena-ena: Sidim fɨli abɨlɨ heŋ tulɨ akape maŋa mɨlɨm daŋ agɨlaŋ hɨniavɨhadami. Heŋ
    ala sagaŋ lɨbavɨdaci Sodom haiabɨla hɨsɨŋ agɨladɨ manɨgali agaŋ hula Gomola haiabɨla
    hɨsɨŋ agɨladɨ manɨgali agaŋ hula haŋɨlɨbalu aba lɨhavɨmi. La haŋɨla haŋɨla uavɨla
    tulɨ maŋa mɨlɨm daŋ agɨladɨ hɨvɨ havala havala mɨguavɨmi. Manɨgali ahica pam agɨlaŋ
    haŋɨla fɨli halu daŋ halu daŋ heŋ uavɨmi.
  tgo-tgo: E malamoko iyako tɨne gogoga va lemoyowe na va thɨ riyevanjara e kolɨta,
    na mbaŋa Sodom na Gomora ghanjikiŋ weinjiyaŋgiya lenji ragagaithɨ thɨ rakavo vavana
    thɨ dimban e gogogako tɨnenji, na ghanji uneko wolaghɨye thɨ rakavo na i ru e
    bobokuluko rɨgherɨghenji.
  yap-yap: Ma loway nu Siddim e ba sug ko low nike suguy e pich, ma pilung nu Sodom
    ngu Gomorrah e fa’anra guyew rogon ni ngar milgow ko mael, miyow mul ngalan e
    pi low nem. Ma dalip ni magey e pilung e ra milgad nga daken e pi burey.
  tet-tet: Iha rai fehan nia, noo debu kriꞌit waꞌin. Baa oras sia natuda nia, naꞌi
    Sodom no naꞌi Gomora no siakaan sondadu sia niꞌit aan nalai lakon. Balu monu tama
    baa debu kriꞌit nia sia. Balu tenik nalai baa foho.
  hlt-MCSB: Te vaengah Sodom neh Gomorrah manghai te rhaelrham uh dae Siddim kol kah
    aka om tuito, lungpaat tuito ah cungku rhoi tih aka sueng rhoek te tlang la rhaelrham
    uh.
  mdy-ETH: ሲዲሜ ጌይንታ ዶኦጬሎይዳ ሺዶ ማላ ዓልቃ ባኮ ዔካኒ ዼኤፒ ቦኦኮና ሚርጌ ዔቴ ዓኣንቴ ሶዶሜና ጋሞራና ካኣቶንሢ ዖሎይዳፓ
    ዓኣሺንቲ ቶሎሮ ጌዒ ጳሽካዖ ዬያ ዔቶይዳ ሎኦማዛ፥ ዓቴ ሃይሦ ካኣቶንሢ ዹኮ ዓኣሺንቲ ኬስኬኔ።
  kew-kew: Go raburi mo su Sidimire awaro paune kolta mi naaku adapu isa. Sodom Gomora
    lapona yadapi aanu-para nimuna aamudunu page pogola pisimi. Medalomare mo kolta
    mi naaku para lopisimi. Medalomare so rudu rudu pogola pisimi.
  twi-ASANTE: Na nkomena pii wɔ Sidim Bɔnhwa no mu a wɔatu ama wɔ hɔ pɛn. Enti, ɛbaa
    sɛ Sodomhene ne Gomorahene akodɔm no redwane no, wɔn mu bi kɔtotɔɔ nkomena no
    mu, na nkaeɛ no nso dwane kɔɔ mmepɔ a na ɛwɔ hɔ no so.
  bhl-bhl: Keko beli, alik alik bi ganesomeliwi, abiw mutuk fian alew Sodom so Gomola
    so biim kamok i beit kesomi, im kitil e dang banim kesiliw kale. Kesiliw kasike,
    i fon unesomeliwi, mali mak i Sidim memget kalo unesomi, aneng ka beem kawin fukilit
    diwgulot tem tem mit mit unesomi, mali mak Suda aneng fian em amgu mit elo fon
    unsiliw kale.
  con-NTPO: Nane tsa Sidim sinjunccuni tsu tsain'bio rande chango sheque, brea jincho.
    Quedorlaomer tise'pama patsusi tsa Sodoma, Gomorra nasundeccuja ccuyin japa majanda
    tsesu changonga amppi ca'ni'fa. Cca'indeccuja ccotta'cconga ccuyin ja'fa.
  eng-WEBU: Now the valley of Siddim was full of tar pits; and the kings of Sodom
    and Gomorrah fled, and some fell there. Those who remained fled to the hills.
  bnp-bnp: Ra Maloku ne Sidim i tahoka a maka lovo na kolta. Na tahuna ri ha a tara
    na hariki o Sodoma o Gomora, ri boru puru na lovo ranga, pali ranga ri ha sike
    na kupona.
  wal-wal: Siiddima Wombban he wode, shidaadan oiqqiyaabai kumido ollai bessiis; Sadooma
    kawoinne Gamoora kawoi bantta olanchchatuura olaappe baqatishin, etappe amaridaageeti
    he ollatun kunddidosona; shin attidaageeti deriyau baqatidosona.
  mgh-mgh: Vano nikuwa no Sitimi nahocara maliti o marove. Mamwene o Sotoma nu Komora
    yahotthawa. Akina yahovariya ni yahanle ayo yahotthawela umwakoni.
  acu-NT: Kame, Sidim paka nungkanam waa untsuri armiayi. Nuni kantsea tumautiat kuta
    pajamramu armiayi. Tura asaramtai Sodoma apuri tura Gomorra apurisha ni suntari
    ainausha maaniamunam tupikiaktatkamawar nu waa irunmaunum ayararmiayi. Antsu chikich
    apu ainauka muranam tupikiakiarmiayi.
  spa-PDDPT: El valle de Sidim estaba lleno de pozos de asfalto. Al huir el rey de
    Sodoma y el de Gomorra, cayeron en ellos, y los que quedaron huyeron hacia la
    montaña.
  gun-gun: Ha'e gui Sidim regua yvyugua py ma heta oĩ yvykua oja va'e oĩa. Ha'e va'e
    rupi Sodoma ha'e Gomorra pygua huvixa kuery ojava vy amongue ho'a yvykua py, ha'e
    rã amboae kuery ma yvyty katy ojava.
  agu-BL: Ej itzun le jun ama'la'tz kale mbaje't yi jun oyintzi'a'tz at wi'nin e'chk
    jul yi nojnak tan ẍpupu'. Ej nin yi cyele'n klo' ojkuj yi e' rey tetz Sodoma tu
    Gomorra, cho'n chibene'n mulk'uj tul e'chk jula'tz yi nojnak tan ẍpupu'. Ma yi
    oxt rey, e' el ojk xo'lak xtze' tan colon ib.
  eng-PEV: Kedorlayomer and his mob won that fight. They beat those 5 tribes, and
    their soldiers all ran away. In that flat country there were lots of holes in
    the ground that were full of sticky black stuff, called tar. So when the soldiers
    from the 5 tribes ran away, some of them fell into those holes. But the rest of
    them ran up into the hills.
  ilo-ULB: Ita, ti tanap ti Siddim ket napunno kadagiti abut a naikkan iti alketran,
    ket idi timmaray dagiti ari ti Sodoma ken Gomorra, natinnagda sadiay. Ket dagiti
    nabati, nagkamangda kadagiti kabanbantayan.
  kpg-kpg: Di gowaa baba deenei la guu honu i nia lua dogolia pigi ‘tar’. Di madagoaa
    nia king o Sodom mo Gomorrah ne bolo e llele gi daha mo tauwa, gei meemaa gaa too
    gi lodo nia lua aalaa, gei nia king dogodolu ala i golo guu hula guu llele hagammuni
    gi hongo nia gonduu.
  uig-ARA: سىددىم ۋادىسىدىكى ھەممىلا يەردە قارىماي ئورەكلىرى بار ئىدى. سودوم ۋە گوموررانىڭ
    پادىشاھلىرى قېچىپ، ئورەكلەرگە چۈشۈپ كەتتى. ئەمما قالغانلار بولسا تاغقا قېچىپ كەتتى.
  bsp-bsp: Ntɛ Aranta ŋa Sidim ŋɛnala cələmp ca kɔrtal mɔ, k'abɛ aŋɛ kəcamət dacɔ,
    wəbɛ wəka Sodom kɔ wəka Komora ŋayɛksɛ kɔ ŋantɛmpɛnɛ ci disrɛ. K'aləpəs aŋɛ maas
    k'asɔdar aŋan ŋayɛksɛ kɔ ŋantɛfərnɛ kəca ka dətɔrɔ.
  bps-bps: Na i datal tanà mdadong di Sidim ani dee dad sol i nun too sadkat. Na di
    kila i dad harì di Sodom na Gomora du fisan ale, nun dademe i dad sundalula baling
    ale mtatek di dad sol ani, na i dademe gila di dad bulul.
  mbs-mbs: Medita se baog-baog kidoen doen koliko te aspalto ontò melemiket. Pegkedaeg
    te selotan te Sodoma aw selotan te Gomora, kimadas se menge sondalo dan, aw doen
    nepolotan kandan kidoen te menge baog-baog sìyan, aw kimadas se menge doma sondalo
    doton te menge bontod.
  tof-tof: Sidim buruburudü ugón abün tarr kugupi asi koralórr. Sodom akó Gomorra
    king nisa tibiób gazirr pampükü nóma busonónóp, da ngibürra büdülümpükü balóklórr
    tarr kugupidü. Koke nidi balókórr, i we busuóp ama pokopükü bwóbdü.
  sus-sus: Yilie nu na Sidimi gulunba kui, dole nu na e kui. Sodoma mangɛ nun Gomora
    mangɛ to e gi, e naxa fa bira na yilie kui. Mixi dɔnxɔɛe naxa e gi sigafe ra geya
    fari.
  pon-2006: Wahun Siddim me inenen diren pwoaren tahr. Eri, nanmwarkien Sodom oh Komora
    ahpw lempehdiong nan pwoahr ako, ni ara wekidek en tangasang nan mahweno. Iengara
    teiko ahpw tangdoaui oh rukula pohn nahna kan.
  jae-jae: Ma kolda ŋagêsuŋ gêjam gaboaŋ Sidimŋa auc. Ma gêdêŋ taŋ kiŋ Sodom to Gomoraŋa
    sêc siŋ naŋ, nêŋ ŋagêdô sêu tauŋ sêsêp gêsuŋ tonaŋ ma lau ŋagêdô sêc sêpi lôc
    sêja.
  ksd-ksd: Io, mangoro na tung ta ra male Sidim, ma tika na mangana bulit i ga tur
    ta diat; ma ra king Sodom dir ma ra king Gomora dir ga takap, ma dir ga bura tana,
    ma diat dia ga bura valili dia ga vilau upi ra luana.
  tur-YTC: Siddim vadisi zift çukurlarıyla doluydu ve Sodom ve Gomora kralları kaçtı
    ve bazıları orada düştü. Geri kalanları tepelere kaçtılar.
  bel-N: І былі ў даліне Сыддым ямы, ямы смалавыя. І ўцякалі валадары Садома і Гаморы,
    і ўпалі ў тыя [ямы], а астатнія ўцяклі на гору.
  grc-BRENT: Ἡ δὲ κοιλὰς ἡ ἁλυκὴ, φρέατα ἀσφάλτου· ἔφυγε δὲ βασιλεὺς Σοδόμων καὶ βασιλεὺς
    Γομόῤῥας, καὶ ἐνέπεσαν ἐκεῖ· οἱ δὲ καταλειφθέντες εἰς τὴν ὀρεινὴν ἔφυγον.
  ind-AYT: Lembah Sidim penuh dengan sumur aspal, dan ketika Raja Sodom dan Raja Gomora
    melarikan diri, beberapa orang terjatuh ke dalam lubang-lubang tersebut, tetapi
    mereka yang selamat melarikan diri ke pegunungan.
  lid-lid: Eme nyamak doh badeh lawes udu aliy eme ya iri kabin badu Sodom hawe Gomora
