  aoi-aoi: Umba akina-manja ngawa angalya ekbilyuwalya ngalaja ababurna edirra aminyadirra-murra
    wuburra amilyumilyinja nuw-ambilyumurra akina. Kembirra wunalakina wunambilyuma-langwa
    wunubungkawa-kiya, nuwilyaba nibina Jaduma-langwa nubungkawa umba nuwilyaba nibina
    Kamara-langwa nubungkawa, kwureya nen-angkirreyinuma wunalakina wuneniki-lyumadi-yada
    akina-langwa awinyamba. Akena neni-lyikarrkburrukwunuma wunalakina angerriba memedirru-wa
    minyadirra akwa nenu-kwulyanguma. Umba aburrubukwurraja wurrubukabiyakarbiya-langwa
    wurrubukubungkawa wurrubukalakina nabuk-angkirreyinuma nabuki-lyumadinuma angakarjiyinga-wa
    angalya-da.
  eng-ASVBT: Now the vale of Siddim was full of slime pits; and the kings of Sodom
    and Gomorrah fled, and they fell there, and they that remained fled to the mountain.
  mna-mna: Lele ki Sidim na, ka toono sumbunsumbun boozomen ta kolta imbotmbot pa.
    Tabe indeeŋe king ki Sodom mi king ki Gomora ziŋan zin malmal kan kizin tikam
    pirik ma tiko ma tila len, to wal kizin pakan titoptop sula toono sumbunsumbun
    tana. Mi wal pakan na, tiko ma tisala pa abal.
  ita-1885: Or la valle di Siddim era piena di pozzi di bitume; e i re di Sodoma e
    di Gomorra si misero in fuga, e cascarono dentro que' pozzi; e coloro che scamparono
