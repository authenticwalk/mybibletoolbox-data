  eng-LXXUP: 'Now the salt valley consists of slime pits. And the king of Sodom fled
    and the king of Gomorrah, and they fell in there: and they that were left fled
    to the mountain country.'
  eng-ULB: Now the Valley of Siddim was full of tar pits, and as the kings of Sodom
    and Gomorrah fled, they fell in there. Those who were left fled to the mountains.
  spa-VBL: En ese tiempo, había muchos pozos de alquitrán en el Valle de Sidín, y
    cuando los reyes de Sodoma y Gomorra huían tras ser vencidos, algunos de sus hombres
