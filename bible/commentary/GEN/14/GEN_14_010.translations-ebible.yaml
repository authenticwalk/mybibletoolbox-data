  kan-OKCV: ಸಿದ್ದೀಮ್ ತಗ್ಗು ಕಲ್ಲರಗಿನ ಕೆಸರುಕುಣಿಗಳಿಂದ ತುಂಬಿತ್ತು. ಸೊದೋಮ್ ಗೊಮೋರಗಳ ಅರಸರು
