  kan-2017: ಆದರೆ ಸಿದ್ದೀಮ್ ತಗ್ಗು ಪ್ರದೇಶ ಕಲ್ಲರಗಿನ ಕೆಸರುಗುಣಿಗಳಿಂದ ತುಂಬಿತ್ತು. ಸೊದೋಮ್ ಗೊಮೋರಗಳ
