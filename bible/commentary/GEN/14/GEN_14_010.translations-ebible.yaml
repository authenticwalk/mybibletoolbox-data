verse: GEN.014.010
translations:
  mal-C: സിദ്ദീംതാഴ്വരയിൽ എല്ലായിടത്തും പശ നിറഞ്ഞ കുഴികൾ ഉണ്ടായിരുന്നു. സൊദോംരാജാവും
    ഗൊമോറാരാജാവും ഓടിപ്പോയപ്പോൾ അവരുടെ ആളുകളിൽ കുറെപ്പേർ അവയിൽ വീണു; ശേഷിച്ചവർ മലകളിലേക്ക്
    ഓടിപ്പോയി.
  deu-TKW: Im Gefilde von Siddim aber war eine Erdharzgrube an der andern. Als nun
    die Könige von Sodom und Gomorra fliehen mußten, versanken sie darein, und was
    übrig blieb, foh auf das Gebirge.
  lin-lin: Nzokande, lubwaku ya Sidimi ezalaki na mabulu oyo etonda na potopoto ya
    mwindo ; bongo tango bakonzi ya Sodome mpe ya Gomore bazalaki kokima, ndambo ya
    bato bazalaki kozinda kati na yango mpe ndambo mosusu bazalaki kokima na bangomba.
  cbr-NT: Kamabi Sidim kakë me sapan anu ka chua me pëan pëánkikë anubia unia 'iakëxa,
    usa 'ain ka Sodoma 'imainun Gomorranu 'ikë 'apu 'akanankënuax 'iakëti kuaníbi
    anu nanëakëxa. Usai 'imainun ka raíri 'apukamax ninu abákëxa.
  eng-LSV: And the Valley of Siddim [is] full of bitumen-pits; and the kings of Sodom
    and Gomorrah flee, and fall there, and those left have fled to the mountain.
  bmu-bmu: Mewö aröŋgetmö, Sidim gölme örue miaŋgöreŋ löm dodoho sapösapöŋambuk miaŋön
    kokolak qeba tarök. Mewö tariga Sodom aka Gomora taon mietkö kiŋiran yarö aziurupŋiri
    yembuk unjurata angaitketka azi tosatŋan löm miaŋgöreŋ tötohoba geba eŋguyök.
    Mewö eŋguiga alaurupŋini tosatŋi pakpak yeŋön ölöŋ köla unjurata gölme kunduŋambuk
    miaŋgöreŋ öŋgöget.
  eng-GNV: 'Now the vale of Siddim was full of slime pits, and the Kings of Sodom
    and Gomorah fled and fell there: and ye residue fled to the mountaine.'
  eng-WEBSTER: 'And the vale of Siddim was full of slime-pits; and the kings of Sodom
    and Gomorrah fled, and fell there: and they that remained fled to the mountain.'
  nhw-BL: Pero nopa macuilti amo huelque tlatlanij. Huan ipan tlamayamitl Sidim oncayaya
    miyac ostotl ica chapopojtli. Huajca quema nopa tlanahuatiani tlen Sodoma huan
    Gomorra huan ininhuampoyohua quinequiyayaj cholose ipan nopa tlahuilancayotl,
    sequin inijuanti huetzque ipan nopa ostotl huan sequinoc cholojque campa tepeme.
  swh-ONEN: Basi Bonde la Sidimu lilikuwa limejaa mashimo ya lami, nao wafalme wa
    Sodoma na wa Gomora walipokimbia, baadhi ya watu walitumbukia huko na wengine
    wakakimbilia vilimani.
  bba-bba: Sidimun wɔwɑ miyɑ kɔntɑɑn wɔrusu wɑ̃ɑ nɡe dɔkɔbɑ. Yerɑ Sodomun sunɔ kɑ
    Gomɔrɑn sunɔ bɑ duki suɑ bɑ dɑ bɑ wɔriki si sɔɔ. Be bɑ tie bɑ mɑɑ duki doonɑ ɡuunu
    ɡiɑ.
  eng-KJVCPB: And the vale of Siddim was full of slimepits; and the kings of Sodom
    and Gomorrah fled, and fell there; and they that remained fled to the mountain.
  cpy-cpy: Tema janta Sidim-ki tzimatsi pitsitharipatha. Ikanta pinkatharitatsiri
    Sodoma-ki eejatzi Gomorra-ki ikowaki ishiyapithatero awijaentsiri, ithonkari ipiinkantakari
    pitsitharipatha, ithonkaka ikamaki. Riima itsipa pinkathariite, ishiyeeyanakani
    tonkaariki.
  mpx-mpx: Kedolaoma wana boda hi gasisi, inoke Sodoma ge Gomola wali kin avaliyau
    wali tolohaveyan hi lou. He Sidim abwabwina kolta ali gol hi gewi, inoke sauga
    hi lou, enuna hi soguek kolta ali gol gamwanaa ge enuna hi lou hi na hi ha oya
    elal.
  wbp-wbp: Karru Jiirdurnu-wana karrijalpa parlju-nyayirni. Kaji ngana yinya-wana
    wapayarla, kapu yukayarla kanunju manu paliyarla. Kulu wiri-puru, kingi Jatama-wardingki
    manu Kumarra-wardingki manu nyanungurra-nyangu warrmarla parnkajalu lani. Ngulalu
    wantija parlju-kurra, mukulu palija yalirla-juku. Yangka-patu kingi-patu marnkurrpa-kari
    manu nyanungurra-nyangu warrmarla, ngulalu wuruly-parnkaja pirli-kirra pinja-kujakuju.
  luo-luo: Holo mar Sidim nopongʼ gi buche mag chwodho, kendo kane ruodhi mag Sodom
    kod Gomora ringo, moko nopodho e buchego to moko noringo otony e gode.
  meu-meu: Una Sidim kourana na mai kopukopuna, bena Sodoma pavapavana bona Gomora
    pavapavana e darere negana ai e heau, kopukopu ai eha heau kau, eha mase. A taunimanima
    oredia na ororo ai e heau mauri.
  npi-ULB: सिद्दीमको बेँसी अलकत्राको धापले भरिएको थियो, र सदोम र गमोराका राजाहरू भागे,
    तिनीहरू त्यसमा खसे । बाँकी रहेकाहरू पहाडतिर भागे ।
  yor-yor: Àfonífojì Siddimu sì kún fún kòtò ọ̀dà ilẹ̀, nígbà tí ọba Sodomu àti ọba
    Gomorra sì sá, díẹ̀ nínú àwọn ọkùnrin ogun náà ṣubú sínú àwọn kòtò náà, àwọn tókù
    sì sálọ sì orí òkè.
  emp-NTPO: Djõbʌdad̶e Quedorlaómeare panʌba poyasid̶aa. Maʌ̃ carea Sodomanebema boroare
    b̶eara mĩrũ wãbʌrʌsid̶aa. Maʌ̃ Sidim jewed̶ara egorod̶ebema cãdorrona susuaid̶a
    b̶asia. Maʌ̃ bẽrã mĩrũ wãbʌdad̶e ʌ̃cʌrʌ maʌ̃ susuad̶e ed̶a b̶aesid̶aa. Waabemarãra
    eyad̶aa mĩrũ wãsid̶aa.
  ind-ind: Di Lembah Sidim itu banyak sekali lubang berisi ter. Ketika raja Sodom
    dan raja Gomora serta pasukan mereka melarikan diri, banyak tentara jatuh ke dalam
    lubang-lubang berisi ter itu. Orang-orang lain yang berhasil lolos melarikan diri
    ke daerah perbukitan.
  pes-OPCB: درهٔ سدّیم پُر از چاههای قیر طبیعی بود. وقتی پادشاهان سدوم و عموره می‌گریختند،
    به داخل چاههای قیر افتادند، اما سه پادشاه دیگر به کوهستان فرار کردند.
  ssx-ssx: Koto hawetena꞉ta꞉ kolodama꞉ wepiki naku manuma꞉ tumbieke ekiyalo mo Sodomo
    Komoto da yaapona꞉ kini yaapota꞉ mo a꞉nda꞉na꞉ pindipa polueke alo pepekepate koto
    naku pa꞉ta꞉ pua lopepekeme. Pate mo pa haemeke kini tepota꞉ mo pote pa꞉ta꞉manu
    pindipa pemekeme.
  lcm-lcm: Au, palpal lulung ang e Sidim katapo duk i ri lulung lik pulakai voiang
    kapo atogon kolta neiria. Na vuk taun ang na ngono vosap ke i Sodom na Gomora
    kilongta sip, mang matan i karilong keve vap kila puka nei keve lulung ang, na
    mang matan iria kila sip alak taun a ring mulangan.
  aer-aer: Lhere akngerre Siddim itwele aneke ahelhe urrknge akngerre aneke. Angwenhe
    apeke-arle akertnele untheke, kele re iperte urrknge ikwere atnyemele ilwemele-arle.
    Atwerrentyele-ureke, Akngerrepate Sodom-arenye uthene Gomorrah-arenye uthene thultye
    ikwere-atherrenhe areye-arlke atere unterlte-iweke. Itne ahelhe urrknge ikwere
    atnyeke, ingkirreke-ante itne ilweke, yanheke-ante. Akngerrepate urrpetye arrpenhe
    itne thultye itnekenhe-arlke atere unteke apwerte antherrtye akertne-werne ilweme-ketyenge.
  tgl-ULB: Ngayon puno ng mga hukay na may alkitran ang lambak ng Sidim, at nang tumakas
    ang mga hari ng Sodoma at Gomorra, nahulog sila roon. Tumakas ang mga natira patungo
    sa mga kabundukan.
  nop-nop: Sidim gutuneŋ adi kwet nawaŋ diniŋ bom fee hinek yali ugiŋ. Kaŋ memik heki
    adi Sodom eŋ Gomolahi mapme widihi yahakaliune momoune memikhiye noli bom ginaŋ
    maaŋ fogiŋ eŋ noli momooŋ kwet haŋgi haŋgi maugiŋ.
  kca-kca: Сиддим мўвән ух кӑшты мўв ўсәт усәт. Хун Содом пӑ Гоморра хонӈән хухәԓман
    хŏнтаты питсәтән, ԓын щи мўв ўсәта рӑкәтсәтән, хӑщәм ŏтәт Кевән хӑԋэмәсәт.
  cbu-NT: Ashirucha, Sodomshuchsha tputs machip suwasuwaranganaya. Ashpatam tputs
    pingarashsha pshturanganaya suwaksina. Watam pingar kapung mus tamapari ashiru
    ksheewarangiya. Ashirucha, anush pshturangusin, tsiparanganaya.
  usa-usa: Títim arubimma ano kaaweq maikaraoko óriq uraitana abo minnamo Tótomkaraq
    Kómóra kinirawaqo kówata mátemma péqmareta anubata-owata, abo yaaima wayukarawaqa
    kaaweq maiqnobata metéqéta-ureta minnobaq pukae.
  hui-hui: Sidiminaga nira ulinihayagi wagaya duguaga gundu uli dewa wini. Ogoriani
    wai bialu howa Sodomonaga kinibi Gomoranaga kini biagobi libu ibida pole pialu
    hebiria gundu uli wagaya duguaga biagoha pilo wia handala kini tebira biaru ti
    ibida hari heagoha piai hene.
  wrs-wrs: Doa Sotomnindna kuwul, Gomoranindna kuwul, himba pem engalm evevna. Heva
    os owai, melva di luhungu vevna pundrava, wo mella epihohowolna. Kuwulva monglava
    samblamongova wohangana pem oloram.
  mya-mya: ထို​ချိုင့်​ဝှမ်း​တွင်​ကတ္တ​ရာ​တွင်း​များ​ပြည့်​နှက်​လျက် ရှိ​ရာ သော​ဒုံ​ဘု​ရင်​နှင့်​ဂေါ​မော​ရ​ဘု​ရင်​တို့​သည်
    စစ်​ရေး​မ​လှ​သ​ဖြင့် ထွက်​ပြေး​ကြ​သော​အ​ခါ ထို​တွင်း​များ​ထဲ​သို့​ကျ​ကြ​ကုန်​၏။
    ကျန်​သော ဘု​ရင်​သုံး​ပါး​တို့​သည်​တောင်​များ​ပေါ်​သို့​ထွက် ပြေး​ကြ​လေ​သည်။-
  cbi-NTPO: Juntsa Sidim jatsuwatala maalin tujuru juja'tenami. Tsenñu Sodoma rei
    bain, Gomorra rei bain nepiyandu, juntsa jurutala devi' pantsudila, tsenmala mantsa
    reilaya kuyitala tene nepiyaila.
  bod-N: དེ་ཡང་སིད་དིམ་ལུང་པར་རྒྱ་སྐྱེགས་ཀྱིས་བཀང་བའི་དོང་མང་པོ་ཡོད༌ལ། སཱ་དོམ་གྱི་རྒྱལ་པོ་དང་གཱ་མོ་ར་ཡི་རྒྱལ་པོ་གཉིས་བྲོས་ཏེ་རྒྱ་སྐྱེགས་ཀྱི་དོང་ནང་དུ་ལྷུང་ཞིང་གཞན་རྣམས་རི་ཁྲོད་དུ༌བྲོས།
  wsk-wsk: Siddim ko sor wolong umu te mu mutim kolta ago mu suen biya anikaso. Se
    Sodom Gomorrah nunga king mu nagu parasaman se nunga kari sang mutim mu ningi
    dagulaman ale kueman. Se saki la naguman duruk te nama tarigiman.
  kkl-kkl: So'o Sidim puluag aneko pensal waronne saogne longoroba maikno longo-longo
    piamekpa Sodom Gomora nimi sikini yabo phendeap sikinipsabo yin saleropnangap
    logti mal talamekag laplobiagha merero palamekti sin yin saleropnang nimi maikno
    pensal waronne saogne longorobag aneko selengag eba timbaek. Timbaekpa nenne yimag
    sip piek.
  sna-sna: Zvino mupata weSidhimi wakanga uzere namakomba etara, uye madzimambo eSodhomu
    neGomora paakatiza, vamwe varume vakawira maari uye vakasara vakatizira kuzvikomo.
  spa-BLM: El valle de Sidim estaba lleno de pozos de brea, y los reyes de Sodoma
    y Gomorra huyeron, y algunos cayeron allí. Los que quedaron huyeron a las colinas.
  beu-beu: Kakura-omi Sidim mi angu, taang-taang mi angu aspal ekolang toang. Uanguveng
    ini malibal angu, Sodom eraja etentara, bot Gomora eraja etentara ang naung ini
    tahit bihi muse, iiba aspal ekolang angu omimi baa. Bot iiba angu bihit dol taang
    mida.
  cac-cac: A d'a yac'lical Sidim chi', tzijtum b'ajtac sq'ueta jun asfalto te tzayayi.
    Yuj chi' ayic ix b'at vin̈ sreyal Sodoma yed' vin̈ yic Gomorra elelal, ay eb'
    soldado eb' ix b'atcan d'a scal asfalto chi', ay juntzan̈xo eb' ix b'atcan elelal
    d'a jolomtac vitz.
  swh-ULB: Na sasa bonde la Sidimu lilikuwa limejaa mashimo ya lami, na wafalme wa
    Sodoma na Gomora walipokimbia, wakaanguka pale. Wale waliosalia wakakimbilia milimani.
  bel-bel: А ў даліне Сідым было многа смаляных ямаў. І цары Садомскі і Гаморскі,
    якія кінуліся ўцякаць, упалі ў іх; а астатнія ўцяклі ў горы.
  deu-ELBBK: Das Tal Siddim war aber voll von Erdharz-Quellen; und die Könige von
    Sodom und Gomorra flohen und fielen dort, und die übrigen flohen ins Gebirge.
  mbb-OT: Ne haazà is Suǥud he Sidim, mezakel is menge vudsi zutun he nepenù te merumiket
    he espaltu. Ne nengezaag is menge sundaru te hadì te Sodom wey Gomora, ne hein
    mibpelaǥuy zan, nengeulug is duma kandan diyà te menge vudsi, is duma, ne mibpelaǥuy
    zan diyà te menge vuvungan.
  msc-msc: Nba, Sɔdɔmu mansa ni Kɔmɔri mansa ni alu la mɔɔilu ka i bori alu juuilu
    ɲɛ. Alu siyaman borimantɔ bera tulubɔ fasani denkailu rɔ, baa wo ka siya tɛrɛ
    Sidimu kɛnɛgbɛ rɔ. Mɛnilu ma be denka rɔ, woilu ka i bori foo tindilu kan.
  mal-2015: സിദ്ദീംതാഴ്‌വരയിൽ കീൽകുഴികൾ വളരെയുണ്ടായിരുന്നു; സൊദോംരാജാവും ഗൊമോരാരാജാവും
    ഓടിപ്പോയി അവിടെ വീണു; ശേഷിച്ചവർ പർവ്വതത്തിലേക്കു ഓടിപ്പോയി.
  tuo-NT: Topʉ na aꞌmewẽjẽatjopʉ Sidim wãmetiri papʉre ope coperi peje nicaro niwʉ̃.
    Pʉarã wiorã Sodomacjʉ̃, Gomorracjʉ̃ aꞌmewẽjẽrõpʉ omaduꞌtimirã, te coperipʉ bʉrʉsãjãdijacãrã
    niwã. Na meꞌrãcjãrã ãpẽrã wiorã peꞌe ʉ̃rʉ̃pagʉpʉ duꞌtia waꞌacãrã niwã.
  gup-gup: Kaluk kumekbe kore kanjdjikanjdji ngarre Siddim wanjh kudjorlokwernni,
    kore mankalkkid bitumen kalkkidyongoyoy, dja bu king nawu benewohrnani kore Sodom
    dja Gomorrah bu bedda benekelerlobmeng, yikahwi bininj berrewoneng birrimankang
    kore kudjorlohdjorlok, dja birribuyika birrikelerlobmerrinj kore birriwarddebidom
    kuwarddewardde.
  met-met: Ne Long Gomana Sidim baxagiʼm banggum koltamdi, saing bungina xaitamoxidi
    mana Sodam xaung Gomora bakbagidingdi dituba ba digiti mala, teladi xungdi mari
    manadi, ne teladi diluki mahaing mana xaxagandi.
  gvs-gvs: E kidi Kedolaomera sitogaga, tauna kidi da Sodoma be da Gamora bego sisiya.
    Ego Sidim butumina goi bobosiu sikaaiyaka go, sépwala potapotaina ilataoidi. Tauna
    tutayana da Sodoma be da Gamora idi tovayaviyayao sisiya, koroto maniyedi sisou
    bobosiuyadi sinaedi goi go, maniyedi sisiya sina koya goi.
  rmc-rmc: Andre odi dolina Sidim sas pherdo bare cheva la smolaha. Sar denašenas
    o kraľis la Sodomakro the o kraľis la Gomorakro, pele andre ola cheva a the varesave
    džene lendar, ale okla džene denašle pro brehi.
  nlg-nlg: Na boboko te subo igaa na gilu te vonughighi na tar. [Mi tana bona e vati
    na vunaghi haba tara dutu ni lagavuleadira, mara tabotabo ge kara sama sania rana
    lima na vunaghi haba kolura didira na malaghai ke, me subo itadira kara tumu haghe
    tana lei gilu. Mana balu ghua tara sama va tana lei ghotu.
  dgr-DOGNT: Eyı shìhge dèè nıɂàa Sıdım gòyeh sìı ekǫ kwedzeè k'è łǫ gòla, eyıt'à
    kǫ̀ta Sodom eyıts'ǫ kǫ̀ta Gomorah gots'ǫ k'àowocho kwı̨geèhde ekò gıts'ǫ eghǫǫ-dǫǫ̀
    mǫ̀hdaa kwedzeè k'è gòlaa goyìı gı̨ı̨tł'ı, eyıts'ǫ mǫ̀hdaa shìhta ts'ǫ̀ kwı̨geèhde.
  pes-OPV: و وادی سدیم پر از چاههای قیربود. پس ملوک سدوم و عموره گریخته، در آنجاافتادند
    و باقیان به کوه فرار کردند.
  ron-1924: Валя Сидим ера акоперитэ ку фынтынь де смоалэ. Ымпэратул Содомей ши ымпэратул
    Гоморей ау луат-о ла фугэ ши ау кэзут ын еле; чейлалць ау фуӂит спре мунте.
  ben-OBCV: ওই সিদ্দীম উপত্যকায় প্রচুর আলকাতরার খনি ছিল, এবং সদোম ও ঘমোরার রাজারা
    যখন পালিয়ে যাচ্ছিলেন, তখন কয়েকটি লোক সেইসব খনিতে গিয়ে পড়ল ও বাকিরা পাহাড়ে
    পালিয়ে গেল।
  lex-lex: Mere la'a rai mtatan la Sidim de nlol meni-meni nekpa rlernana loka kdieldelma-da'ala
    metmetma. (Sodom rayni rapal lia Kedorlaomer mere ta'eni ra'ar nana pa rawlari).
    La'pa Sodom rayni nora talanwalli rawlar wia, dewade riy dom rtopur tar lia loka
    kdelma-da'ala metma ralamni, ne dom rawlar pia rla'awa wo'ora hananni.
  rgu-rgu: Nai bafaꞌ ria, hapu dano ter dodouꞌ. Ara ratati a, nana mane Sodom no Gomora
    roo basa soldadu nara ralai heni ao nara. Sira ruma tuda rala dano ter daleꞌ.
    Ma ruma ralai leo leteꞌ reu.
  som-som: Haddaba Dooxo Siddiim waxaa ka buuxay boholo waaweyn oo dhoobo ah; oo boqorradii
