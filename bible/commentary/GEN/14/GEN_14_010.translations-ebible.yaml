  mal-mal: സിദ്ദീം താഴ്വരയിൽ കീൽകുഴികൾ വളരെയുണ്ടായിരുന്നു; സൊദോംരാജാവും ഗൊമോരാരാജാവും
    ഓടിപ്പോയി കീൽകുഴിയിൽ വീണു; ശേഷിച്ചവർ പർവ്വതത്തിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Is wādī meṅ tārkol ke muta'addid gaṛhe the. Jab bāġhī bādshāh shikast khā
    kar bhāgne lage to Sadūm aur Amūrā ke bādshāh in gaṛhoṅ meṅ gir gae jabki bāqī
    tīn bādshāh bach kar pahāṛī ilāqe meṅ farār hue.
  suz-BL: मिनु सिददीम ङा दिंममी अल्‍कत्रा खाल्‍टा शुश बाक्‍मा बाक्‍त। मिनु सोदोम नु
    गोमोररा ङा पिप प्रोक्‍शा, खाल्‍टा आगा दोक्‍सा बाक्‍त। लीशो मुरपुकी चहिं पहाड गे
    प्रोक्‍मा बाक्‍त।
  ita-1927: Or la valle di Siddim era piena di pozzi di bitume; e i re di Sodoma e
    di Gomorra si dettero alla fuga e vi caddero dentro; quelli che scamparono fuggirono
