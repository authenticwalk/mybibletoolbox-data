verse: GEN.014.009
translations:
  mal-C: ഏലാംരാജാവായ കെദൊർലായോമർ, ഗോയീംരാജാവായ തീദാൽ, ശിനാർരാജാവായ അമ്രാഫെൽ, എലാസാർ
    രാജാവായ അര്യോക്ക് എന്നിവർക്കെതിരേ യുദ്ധത്തിനു തയ്യാറായി; നാലു രാജാക്കന്മാർ അഞ്ചു
    രാജാക്കന്മാർക്കെതിരേ.
  deu-TKW: gegen Kedorlaomer, den König von Elam, Tideal, den König der Heiden, Amraphel,
    den König von Sinear, und Arioch, den König von Ellasar - vier Könige gegen fünf!
  lin-lin: mpo na kobundisa Kedorilaomeri, mokonzi ya Elami ; Tideali, mokonzi ya
    Goyimi ; Amirafeli, mokonzi ya Shineari, mpe Arioki, mokonzi ya Elasari. Bakonzi
    minei babundisaki bakonzi mitano.
  cbr-NT: Anuax ka ënë mapai achúshi 'apukama Quedorlaómer Amrafel 'imainun Arioc
    abë 'akanankëxa, ënë rabë́ 'imainun rabë́ 'apukamax ka Elam, Goím, Sinar 'imainun
    Elasar a ëma kamanu 'ikë 'iakëxa.
  eng-LSV: with Chedorlaomer king of Elam, and Tidal king of nations, and Amraphel
    king of Shinar, and Arioch king of Ellasar; four kings with the five.
  bmu-bmu: Elamgö kiŋi Kedorlaomer, Goimgö kiŋi Tidal, Babilongö (Sinargö) kiŋi Amrafel
    aka Elasargö kiŋi Ariok. Kiŋ 4 mieŋön kiŋ 5 yembuk aröŋget.
  eng-GNV: 'To wit, with Chedor-laomer king of Elam, and Tidal king of nations, and
    Amraphel king of Shinar, and Arioch king of Ellasar: foure Kings against fiue.'
  eng-WEBSTER: With Chedorlaomer the king of Elam, and with Tidal king of nations,
    and Amraphel king of Shinar, and Arioch king of Ellasar; four kings with five.
  nhw-BL: '@see-verse:GEN.014.008'
  swh-ONEN: dhidi ya Kedorlaoma, mfalme wa Elamu, Tidali mfalme wa Goimu, Amrafeli
    mfalme wa Shinari, na Arioko mfalme wa Elasari, yaani wafalme wanne dhidi ya wafalme
    watano.
  bba-bba: Sinɑm beyɑ Kedolɑmɛɛ, Elɑmun sunɔ, kɑ Tideɑli, Goyimun sunɔ, kɑ Amurɑfɛli,
    Sinɛɑn sunɔ, kɑ Ariɔku, Elɑsɑn sunɔ. Sinɑmbu nnɛ be, bɑ kɑ nɔɔbu be tɑbu mɔ̀.
  eng-KJVCPB: with Chedorlaomer the king of Elam, and with Tidal king of nations,
    and Amraphel king of Shinar, and Arioch king of Ellasar; four kings with five.
  cpy-cpy: 'Irikapaeni 5 pinkathari, rowayiritakari itsipa 4 pinkathariite: Quedorlaomer
    pinkatharitatsiri Elam-ki, Tzidal pinkatharitatsiri Hoem-ki, Amrafel pinkatharitatsiri
    Sinar-ki, Arioc pinkatharitatsiri Elasar-ki.'
  mpx-mpx: Inoke hi lovivina avaliyau ge Kedolaoma Elam ana kin, Taidal Goim ana kin,
    Amlapel Babiloniya ana kin, ge Aliyoka Elasa ana kin nihi lohaveyan. Yaka kin
    nimala panuna avaliyau ge kin esopali hi lohaveyan.
  wbp-wbp: Ngurra yinyarla, kulu wiringkili-jana pakarnu kingi-patu-kari yirdi-patuju
    Kirdulayumu, Titulu, Marapili, Yaruku manu panu-kari warrmarla. Murntu-palarlu
    panu-jarlu turnu-warnurlu warrmarlarlulpalu-jana kulungku pakarnu rdaka-pala turnu-warnu-kari.
  luo-luo: mondo oked gi Kedorlaomer ruodh Elam, Tidal ruodh Goyim, Amrafel ruodh
    Shinar kod Ariok ruodh Elasar mi ruodhi angʼwen-go nokedo gi ruodhi abich.
  meu-meu: idia laima-osi ese Kedoralaomere, Elam pavapavana, bona Tidala, Goimi pavapavana,
    bona Amarafel, Sinara pavapavana, bona Ariok, Elasara pavapavana, hahaniosi na
    e tuari henidia.
  npi-ULB: एलामका राजा कदोर्लाओमेर, गोयीमका राजा तिदाल, शिनारका राजा अम्रापेल, एल्लासारका
    राजा अर्योक; पाँच राजाका विरिद्ध चार राजा ।
  yor-yor: láti kojú ìjà sí Kedorlaomeri ọba Elamu, Tidali ọba Goyimu, Amrafeli ọba
    Ṣinari àti Arioku ọba Ellasari (ọba mẹ́rin kọjú ìjà sí ọba márùn-ún).
  emp-NTPO: '@see-verse:GEN.014.008'
  ind-ind: Mereka berperang melawan tentara gabungan dari Kedorlaomer raja Elam, Tidal
    raja Goim, Amrafel raja Babel, dan Ariok raja Elasar. Jadi, empat kekuatan gabungan
    melawan lima.
  pes-OPCB: آنها با کدرلاعمر پادشاه عیلام، تدعال پادشاه گوییم، امرافل پادشاه بابِل،
    و اریوک پادشاه الاسار وارد جنگ شدند؛ چهار پادشاه علیه پنج پادشاه.
  ssx-ssx: Ila꞉me make Koimi make Ba꞉biloni make Elasa make koto tonkopu dana꞉ kinimanu
    ame̱le̱ mo yunki hata꞉ dana꞉ kini manuma꞉ a꞉nda꞉ pimikime.
  lcm-lcm: 'Na kila angvisvis ve palpalima na vosap ang, Kedorlaomer i Elam, Tidal
    i Goim, Amrapel i Sinar na Ariok i Elasar. Visvis ke katapo asukang ke: puat a
    vosap kitapo petau na palpalima na vosap.'
  aer-aer: Apmere yanhenge, itne akngerre atwerreke Akngerrepate areye Kedorlaomer-enge,
    Tidal-enge, Amraphel-enge, Arioch-enge uthene thultye areye itnekenhenge. Thultye
    apurte four-pele itne atwerreke thultye apurte five-pele itnekenge.
  tgl-ULB: laban kina Kedolaomer, hari ng Elam, Tidal, hari ng Goyim, Amrafel, hari
    ng Sinar, Arioc, hari ng Elasar; apat na mga hari laban sa lima.
  nop-nop: Usuwaŋ fukuniŋ yakiŋ eŋ fukuniŋ adi Elam niŋ mapme Kedo-Laome, eŋ Goim
    niŋ mapme Tidali, eŋ Babiloniya niŋ mapme Amalafe, eŋ Elasa niŋ mapme Alioko adi
    yakiŋ. Fukuniŋ 4 eŋ fukuniŋ 5 unduŋ yakiŋ.
  kca-kca: Кедорлаомер, Елам хон пиԓән, Фидал, Гоим хон пиԓән, Амрафел, Сеннаар хон
    пиԓән, Ариох, Елласар хон пиԓән, – ԋӑԓ хон вет хон йэщаԓт ус.
  cbu-NT: '@see-verse:GEN.014.008'
  usa-usa: '@see-verse:GEN.014.008'
  hui-hui: '@see-verse:GEN.014.008'
  wrs-wrs: '@see-verse:GEN.014.008'
  mya-mya: ဘု​ရင်​လေး​ပါး​ဖြစ်​ကြ​သော​ဧ​လံ​ဘု​ရင်၊ ဂေါ​အိမ် ဘု​ရင်၊ ဗာ​ဗု​လုန်​ဘု​ရင်၊
    ဧ​လာ​သာ​ဘု​ရင်​တို့​နှင့် စစ်​တိုက်​ကြ​၏။-
  cbi-NTPO: '@see-verse:GEN.014.008'
  bod-N: ཨེ་ལཱམ་གྱི་རྒྱལ་པོ་ཀཱ་དོར་ལཱ་ཨོ་མེར༌དང༌། གོ་ཡེམ་གྱི་རྒྱལ་པོ་ཐིད༌ཨལ། ཤིན་ཨར་གྱི་རྒྱལ་པོ་ཨམ་རཱ་ཕིལ།
    ཨེལ་ལ་སཱར་གྱི་རྒྱལ་པོ་ཨར་ཡོག་བཅས་ཡིན༌ཞིང༌། རྒྱལ་པོ་བཞི་པོས་རྒྱལ་པོ་ལྔ་པོར་གཡུལ་འགྱེད༌པའོ།།
  wsk-wsk: Se king Kedorlaomer ko king ilagala suan arungu taiman, ale king 5 mu arungak
    kagerman, ale ninguru nunga maguwuman.
  kkl-kkl: Elam, Goyim, Babilonia, Elasar nimi sikindoyabo a'ero uropne tombare abenekoap
    mal talamek.
  sna-sna: kuti varwe naKedhoraomeri mambo weEramu, Tidhari mambo weGoyimi, Amuraferi
    mambo weShinari naArioki mambo weErasa, madzimambo mana achirwa namadzimambo mashanu.
  spa-BLM: contra Quedorlaomer, rey de Elam, Tidal, rey de Goim, Amrafel, rey de Sinar,
    y Arioc, rey de Elasar; cuatro reyes contra los cinco.
  beu-beu: '@see-verse:GEN.014.008'
  cac-cac: '@see-verse:GEN.014.008'
  swh-ULB: dhidi ya Kadorlaoma, mfalme wa Elam, Tidali mfalme wa Goim, Amrafeli, mfalme
    wa Shinari, Arioki, mfalme wa Elasari; wafme wanne dhidi ya wale watano.
  bel-bel: 'з Кедарлаамэрам, царом Эламскім, Тыдалам, царом Гаімскім, Амрафэлам, царом
    Сэнаарскім, Арыёхам, царом Эласарскім: чатыры цары супроць пяці.'
  deu-ELBBK: gegen Kedorlaomer, den König von Elam, und Tidal, den König von Gojim,
    und Amraphel, den König von Sinear, und Arioch, den König von Ellasar, vier Könige
    gegen die fünf.
  mbb-OT: ne nekidtebek dan ki Hadì Kedorlaomer he hadì te Elam, ki Hadì Tidal he
    hadì te Goyim, ki Hadì Amrafel he hadì te Shinar, wey ki Hadì Arioc he hadì te
    Elasar. Heepat he hadì is edtebeken te lelima.
  msc-msc: Alu wara ka Elamu mansa Kedorilamɛri kɛlɛ, a ni Koyimu mansa Tidali ni
    Sineyari mansa Amurafɛli ni Elasari mansa Ariyɔki. Mansa loolu woilu ka mansa
    naanin kɛlɛ.
  mal-2015: ഏലാംരാജാവായ കെദൊർലായോമെർ, ജാതികളുടെ രാജാവായ തീദാൽ, ശിനാർരാജാവായ അമ്രാഫെൽ,
    എലാസാർരാജാവായ അര്യോക്ക് എന്നിവരുടെ നേരെ പട നിരത്തി; നാലു രാജാക്കന്മാർ അഞ്ചു രാജാക്കന്മാരുടെ
    നേരെ തന്നേ.
  tuo-NT: 'Topʉ na baꞌparitirã wiorã meꞌrã aꞌmewẽjẽrãtirã waꞌacãrã niwã. Na meꞌrã
    aꞌmewẽjẽajã peꞌe, aꞌticʉrã nicãrã niwã: Quedorlaomer Elam wãmetirocjʉ̃, Tidal
    Goim wãmetirocjʉ̃, Amrafel Sinar wãmetirocjʉ̃, tojo nicã Arioc, Elasar wãmetirocjʉ̃.'
  gup-gup: Wanjh bindibuni Kedorlaomer nawu king wohrnani kore Elam, Tidal nawu wohrnani
    kore Goyim, Amraphel nawu wohrnani kore Shinar, dja Arioch nawu wohrnani kore
    Ellasar, kaluk bedman nawu kunkarrngbakmeng kings wanjh bindibalbuni nawu bedman
    kunbidkukudji king.
  met-met: Kedorlaomer (xaitamoxi mana Elam), Tidal (xaitamoxi mana Goyim), Amrapel
    (xaitamoxi mana Sinar) xaung Ariok (xaitamoxi mana Elasar). Bila balau xaitamoxi
    luwadi luwadi dahaunggana luwadi luwadi hiliadinga.
  gvs-gvs: kidi Kedolaomera taiyao. Tauna tolovina adi taivasi madi tovayaviyayao
    go, idi kaleyayao tolovina adi tainima madi tovayaviyayao.
  rmc-rmc: Zgele pes pro mariben pro elamiko kraľis Kedorlaomer, pro gojimiko kraľis
    Tidal, pro šinariko kraľis Amrafel the pro elasariko kraľis Arjoch – pandž kraľa
    džanas pro štar.
  nlg-nlg: kolura ra vati na vunaghi haba, Cherdorlaomer ni Elam, Tidal ni Goiim,
    Amraphel ni Babylonia, ma Arioch ni Ellasar. E lima na vunaghi haba tara veilalabui
    kolura e vati na vunaghi haba.
  dgr-DOGNT: Kǫ̀ta Elam gots'ǫ k'àowocho Kedorlomer, kǫ̀ta Goyım gots'ǫ k'àowocho
    Tıdal, kǫ̀ta Shınar gots'ǫ k'àowocho Amrafel, eyıts'ǫ kǫ̀ta Elasa gots'ǫ k'àowocho
    Arok ts'ǫ̀ ełegegǫ gha sınìgı̨ı̨de. Eyı k'àowocho dı̨ nǫǫde sìı k'àowocho sı̨làı
    ts'ǫ̀ ełegegǫ ha.
  pes-OPV: باکدرلاعمر ملک عیلام و تدعال، ملک امت‌ها وامرافل، ملک شنعار و اریوک ملک
    الاسار، چهارملک با پنج.
  ron-1924: 'ши ануме: ымпотрива луй Кедорлаомер, ымпэратул Еламулуй, ымпотрива луй
    Тидеал, ымпэратул Гоиймулуй, ымпотрива луй Амрафел, ымпэратул Шинеарулуй, ши ымпотрива
    луй Ариок, ымпэратул Еласарулуй; патру ымпэраць ымпотрива а чинч.'
  ben-OBCV: সেই এলমের রাজা কদর্লায়োমর, গোয়ীমের রাজা তিদিয়ল, শিনারের রাজা অম্রাফল
    ও ইল্লাসরের রাজা অরিয়োকের বিরুদ্ধে সৈন্যশিবির স্থাপন করলেন—যে চারজন রাজা পাঁচজনের
    বিরুদ্ধে যুদ্ধ করছিলেন।
  lex-lex: '@see-verse:GEN.014.008'
  rgu-rgu: '@see-verse:GEN.014.008'
  som-som: Kedorlaacomer oo ahaa boqorkii Ceelaam, iyo Tidcaal oo ahaa boqorkii Goyiim,
    iyo Amraafel oo ahaa boqorkii Shincaar, iyo Aryoog oo ahaa boqorkii Ellaasaar.
    Waxay ahaayeen afar boqor oo shantii boqor ka gees ah.
  lat-VUC: 'scilicet adversus Chodorlahomor regem Elamitarum, et Thadal regem Gentium,
    et Amraphel regem Sennaar, et Arioch regem Ponti: quatuor reges adversus quinque.'
  aoi-aoi: '@see-verse:GEN.014.008'
  eng-ASVBT: against Chedorlaomer king of Elam, and Tidal king of Goiim, and Amraphel
    king of Shinar, and Arioch king of Ellasar; four kings against the five.
  mna-mna: '@see-verse:GEN.014.008'
  ita-1885: contro a Chedor-laomer re di Elam, e Tideal re de' Goi, ed Amrafel re
    di Sinear, ed Arioc re di Ellasar; quattro re contro a cinque.
  eng-LXXUP: against Chedorlaomer king of Elam, and Tidal king of nations, and Amraphel
    king of Shinar, and Arioch king of Ellasar, the four kings against the five.
  eng-ULB: against Kedorlaomer, king of Elam, Tidal, king of Goiim, Amraphel, king
    of Shinar, Arioch, king of Ellasar; four kings against the five.
  spa-VBL: Pelearon contra Quedorlaómer, rey de Elam; Tidal, rey de Goyim; Amrafel,
    rey de Sumeria; y Aric, rey de Elasar. Eran cuatro reyes uno al lado del otro
    contra cinco.
  fra-_FOB: Contre Kedor-Laomer, roi d'Élam, Tideal, roi des nations, Amraphel, roi
    de Shinear, et Arjoc, roi d'Ellasar; quatre rois contre cinq.
  mal-mal: ഏലാംരാജാവായ കെദൊർലായോമെർ, ജനതകളുടെ രാജാവായ തീദാൽ, ശിനാർരാജാവായ അമ്രാഫെൽ,
    എലാസാർരാജാവായ അര്യോക്ക് എന്നിവർക്കെതിരെ സൈന്യത്തെ നിർത്തി; നാല് രാജാക്കന്മാർ അഞ്ച്
    രാജാക്കന്മാരുടെ എതിരെ തന്നെ.
  lit-lit: su Elamo karaliumi Kedorlaomeru, ir tautų karaliumi Tidalu, ir Šinaro karaliumi
    Amrafeliu, ir Elasaro karaliumi Arjochu – keturi karaliai prieš penkis.
  urd-GVR: In pāṅch bādshāhoṅ ne Ailām ke bādshāh Kidarlāumar, Joyim ke bādshāh Tidāl,
    Sinār ke bādshāh Amrāfil aur Illāsar ke bādshāh Aryūk kā muqābalā kiyā.
  suz-BL: सिददीम दिंममी एलाम ङा पिप केदोर-लाओमेर गोयीम रागी ङा पिप तिदाल, शिनार ङा
    पिप अम्राफेल नु एल्‍लासार ङा पिप अरयोक नु लडाइ पथ जाक्‍मा बाक्‍त। ४ जना पिपपुकीम
    ५ जना पिप नु लडाइ पशो बाक्‍मा बाक्‍त।
  ita-1927: 'contro Kedorlaomer re di Elam, Tideal re dei Goim, Amrafel re di Scinear
    e Arioc re di Ellasar: quattro re contro cinque.'
  ckb-ckb: لە دژی کدارلاعۆمەری پاشای ئیلام و تیدعالی پاشای گۆئیم و ئەمرافەلی پاشای
    شینعار و ئەریۆکی پاشای ئەلاسار. چوار پاشا بەرامبەر بە پێنج.
  eng-BBE: 'Against Chedorlaomer, king of Elam, and Tidal, king of Goiim, and Amraphel,
    king of Shinar, and Arioch, king of Ellasar: four kings against the five.'
  crx-NTPO: '''Et Chedorlaomer, Elam whulerwe, Tidal, ''udun keyoh whut''enne bulerwe,
    Amraphel, Shinar whulerwe, ''ink''ez Arioch, Ellasar whulerwe, dine lerwe ''enne
    kwulane lerwe buch''az nehudindil.'
  kan-OKCV: ಏಲಾಮಿನ ಅರಸ ಕೆದೊರ್ಲಗೋಮರನಿಗೂ ಗೋಯಿಮದ ಅರಸನಾದ ತಿದ್ಗಾಲನಿಗೂ ಶಿನಾರಿನ ಅರಸ ಅಮ್ರಾಫೆಲನಿಗೂ
    ಎಲ್ಲಸಾರಿನ ಅರಸ ಅರಿಯೋಕನಿಗೂ ವಿರೋಧವಾಗಿ ಸಿದ್ದೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ಯುದ್ಧಮಾಡಿದರು. ಹೀಗೆ ನಾಲ್ವರು
    ಅರಸರಿಗೆ ವಿರೋಧವಾಗಿ ಐದು ಮಂದಿ ಅರಸರು ಎದುರಿಸಿದರು.
  bbb-bbb: '@see-verse:GEN.014.008'
  tam-2017: ஏலாமின் ராஜாவாகிய கெதர்லாகோமேரோடும், கோயிமின் ராஜாவாகிய திதியாலோடும்,
    சிநெயாரின் ராஜாவாகிய அம்ராப்பேலோடும், ஏலாசாரின் ராஜாவாகிய அரியோகோடும் யுத்தம்செய்யப்
    புறப்பட்டு, அந்த ஐந்து ராஜாக்களோடும் இந்த நான்கு ராஜாக்களும் யுத்தம் செய்தார்கள்.
  spa-RV-1909: Es á saber, contra Chêdorlaomer, rey de Elam, y Tidal, rey de naciones,
    y Amraphel, rey de Shinar, y Arioch, rey de Elasar; cuatro reyes contra cinco.
  ron-BTF: Cu Chedorlaomer, împăratul Elamului, şi cu Tidal împăratul naţiunilor,
    şi Amrafel, împăratul Şinarului, şi Arioc, împăratul Elasarului; patru împăraţi
    cu cinci.
  eng-WEBP: against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king
    of Shinar, and Arioch king of Ellasar; four kings against the five.
  eng-FBV: They fought Chedorlaomer, king of Elam, Tidal, king of Goiim, Amraphel,
    king of Shinar, and Arioch, king of Ellasar—four kings on one side against five
    on the other.
  nld-1939: tegenover Kedor-Laómer den koning van Elam, Tidal den koning der volken,
    Amrafel den koning van Sjinar en Arjok den koning van Ellasar; vier koningen tegen
    vijf.
  nch-BL: '@see-verse:GEN.014.008'
  tfr-NTPO: '@see-verse:GEN.014.008'
  vie-1934: đặng chống cự cùng Kết-rô-Lao-me, vua Ê-lam; Ti-đanh, vua Gô-im; Am-ra-phên,
    vua Si-nê-a, và A-ri-óc, vua Ê-la-sa; bốn vị đang địch cùng năm.
  hin-CV: यह लड़ाई एलाम के राजा खेदोरलाओमर, गोईम के राजा तिदाल, शीनार के राजा अमराफेल
    तथा एलासार के राजा आरिओख—ये चार राजा उन पांच राजाओं से लड़ रहे थे.
  eng-OURB: against Chedorlaomer king of Elam, and Tidal king of Goiim, and Amraphel
    king of Shinar, and Arioch king of Ellasar; four kings against the five.
  spa-BES: 'contra Quedorlaomer, rey de Elam, y Tidal, rey de Goim, y Amrafel, rey
    de Sinar, y Arioc, rey de Elasar: cuatro reyes contra los cinco.'
  tdx-tdx: amy Kedoreaomere mpanjaka’ i Elame naho amy Tidale mpanjaka’ o Goio naho
    amy Amrafele mpanjaka’ i Sinare vaho amy Ariokhe mpanjaka’ i Elsara, ty mpanjaka
    efatse miatreke lime.
  vid-vid: na Kedolilaomeli mndewa wa Elamu na Tidali mndewa wa Goiimu na Amlafeli
    mndewa wa Shinali na Alioko mndewa wa Elasali, wandewa wane wochitowa na wandewa
    wahano.
  pwg-pwg: Ma nani kiikiivavosi ivi miikovi na kiikiivavo ruwamaruwa kurisi ivivi
    ghaviya. Ma ivi ruwamaruwa, ti na Elam dobuna kana kiivavo Kedolama, Goyim dobuna
    kana kiivavo Tidal, Sinare dobuna kana kiivavo Amarapel, ma Elasa dobuna kana
    kiivavo Ariyoki.
  eng-OKE: with Kedar-laomer king of Elam, and Thidal, king of peoples, and Amraphel,
    king of Babel, and Ariok, king of Elasar; four kings against five.
  tha-KJV: กับเคโดร์ลาโอเมอร์​กษัตริย์​เมืองเอลาม ทิดาลกษั​ตริ​ย์​แห่​งประชาชาติ อัมราเฟลกษั​ตริ​ย์เมืองชินาร์
    และอารีโอคกษั​ตริ​ย์เมืองเอลลาสาร์ กษัตริย์​สี​่​องค์​ต่อห้าองค์
  por-BR-2018: A saber, contra Quedorlaomer, rei de Elão, e Tidal, rei de nações,
    e Anrafel, rei de Sinear, e Arioque, rei de Elasar; quatro reis contra cinco.
  bco-bco: Misa꞉ kalu bila꞉fo꞉ a꞉no꞉ a꞉na kegea꞉sa꞉ga꞉yo꞉, Elam misa꞉ kalu Kedelomel,
    Sinal misa꞉ kalu Amafel, Elasal misa꞉ kalu Aliog, a꞉la꞉ta꞉ga꞉ Goim misa꞉ kalu
    Tidal, misa꞉ kalu fa꞉la꞉da꞉in i a꞉no꞉lo꞉ kegea꞉sa꞉ga꞉, misa꞉ kalu bila꞉fo꞉ o꞉lia꞉
    bubo꞉.
  deu-ELO: gegen Kedorlaomer, den König von Elam, und Thidhal, den König von Gojim,
    und Amraphel, den König von Sinear, und Arioch, den König von Ellasar, vier Könige
    gegen die fünf.
  ktm-ktm: '@see-verse:GEN.014.008'
  caa-caa: Y conda cꞌotoyobꞌ e cuatro reyobꞌ era cay uchiobꞌ e tzꞌojyir taca e Quedorlaómer
    xeꞌ rey tama e lugar Elam, y taca e Tidal xeꞌ rey tama e lugar Goím, y taca e
    Amrafel xeꞌ rey tama e lugar Sinar, y taca e Arioc xeꞌ rey tama e lugar Elasar,
    xeꞌ jax e cinco reyobꞌ.
  eng-WYC-2018: that is, against Chedorlaomer, king of Elamites, and Tidal, king of
    folks (or king of Goiim), and Amraphel, king of Shinar, and Arioch, king of Ellasar;
    four kings against five.
  epo-epo: kontraŭ Kedorlaomer, reĝo de Elam, kaj Tidal, reĝo de Gojim, kaj Amrafel,
    reĝo de Ŝinar, kaj Arjoĥ, reĝo de Elasar; kvar reĝoj kontraŭ kvin.
  uig-PIN: muxu bǝxǝylǝn Elamning padixaⱨi Kedorlayomǝr, Goyimning padixaⱨi Tidal,
    Xinarning padixaⱨi Amrafǝl, Əllasarning padixaⱨi Arioⱪ ⱪatarliⱪlar bilǝn soⱪuxti;
    yǝni tɵt padixaⱨ bilǝn bǝx padixaⱨ ɵzara soⱪuxti.
  beo-beo: 'Ilia da Gedola:ioume (Ila:me hina bagade), Daida:le (Goimi hina bagade),
    A:malafele (Saina hina bagade), A:lioge (Ela:isa hina bagade), ilima gegemusa:
    misi. Hina bagade dunu biyale gala da hina bagade dunu biyaduyale gala ilima gegemusa:
    dawa:i.'
  tpi-OTNT: '@see-verse:GEN.014.008'
  hau-SA: gāba da Kedorlayomer sarkin Elam, Tidal sarkin Goyim, Amrafel sarkin Shinar
    da Ariyok sarkin Ellasar; sarakuna huɗu gāba da biyar.
  udu-udu: uni nyaḵka Kadarla/oomar jin ta’da maliḵ gi Pa Iilaam mo dhala Tid/aal
    jin ta’da maliḵ gi Pany Juyim mo dhala Amraap̱al jin ta’da maliḵ gi Pan Shinaar
    mo, dhala Aryuuk jin ta’da maliḵ gi Pa Allasar mo, uni gun ta imaliḵ kun ’koni
    doŋon mo ap̱o/ imaliḵ kun ’koni mudhe’d mo be.
  uig-LAT: mushu besheylen Élamning padishahi Kédorlayomer, Goyimning padishahi Tidal,
    Shinarning padishahi Amrafel, Ellasarning padishahi Arioq qatarliqlar bilen soqushti;
    yeni töt padishah bilen besh padishah özara soqushti.
  nde-nde: baqondana loKhedolawoma inkosi yase-Elamu, loThidali inkosi yaseGoyimi,
    lo-Amrafeli inkosi yaseShinari kanye lo-Ariyoki inkosi yase-Elasari, amakhosi
    amane eqondene lamahlanu.
  ton-ton: Kia Kitaleoma ko e tuʻi ʻo ʻIlami, mo Titale ko e tuʻi ʻoe ngaahi puleʻanga,
    mo ʻAmilafeli ko e tuʻi ʻo Saina, mo ʻAlioke ko e tuʻi ʻo ʻIlasa; ko e tuʻi ʻe
    toko fā ki he toko nima.
  ces-1613: Proti Chedorlaomerovi králi Elamitskému, a Thádalovi králi Goimskému,
    a Amrafelovi králi Sinearskému, i Ariochovi králi Elasarskému, čtyři králové proti
    pěti.
  eko-eko: Aari wuumanaza na Ketorilameeri mfwalume wa Elamu, Titaali mfwalume wa
    Koyiimu, Amirafeele mfwalume wa Shinaari, na Ariyookho mfwalume wa Elazaari. Aari
    afwalume athaanu aari wuumananaaye afwalume wane.
  nss-nss: Pwen huya huyen aliy pe huya popahun iyapolo hu king mahaamou, Ketorlawomer
    king tahu Elam, Tital king tahu Koyim, Amrapel king tahu Sinar, pe Ariyok king
    tahu Ellasar. Hu king mahamou iye ara hupo pahun iyapolo hu king mayimou.
  eng-WMB: against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king of
    Shinar, and Arioch king of Ellasar; four kings against the five.
  tam-TCV: ஏலாமின் அரசன் கெதர்லாகோமேர், கோயீமின் அரசன் திதியால், சிநெயாரின் அரசன்
    அம்ராப்பேல், ஏலாசாரின் அரசன் அரியோகு ஆகிய நான்கு அரசர்களும், மற்ற ஐந்து அரசர்களையும்
    எதிர்த்துப் போரிட்டார்கள்.
  ceb-ULB: batok ni Kedorlaomer, ang hari sa Elam, si Tidal ang hari sa Goiim, si
    Amrafel ang hari sa Sinar, si Ariok ang hari sa Elasar; upat ka mga hari batok
    sa lima.
  mkn-mkn: '@see-verse:GEN.014.008'
  pol-UBG: Z Kedorlaomerem, królem Elamu, Tidalem, królem narodów, Amrafelem, królem
    Szinearu i Ariokiem, królem Ellasaru – czterech królów przeciw pięciu.
  agr-agr: Nuwi makichik uwejan amua apu aina nunú apu Quedorlaómerjai Elam nugka
    apuji, Tidal Goím nugka apuji, Amrafel Sinar nugka apuji, Arioc Elasar nugka apuji
    aina nujai maaniau ainawai.
  kyc-kyc: Kiŋi kingi paki dusipame dee Ilame range kiŋi Ketoleyomape mende Goimi
    range kiŋi Taitale lengepe mende kiŋi Amirapele yuu Sina rangepe mende kiŋi Ariyoko
    yuu Elasa range dokope kiŋi kisima dusipa pipya yanda pimwaiyami.
  urd-GVU: اِن پانچ بادشاہوں نے عیلام کے بادشاہ کدرلاعُمر، جوئیم کے بادشاہ تِدعال،
    سِنعار کے بادشاہ امرافِل اور اِلاسر کے بادشاہ اریوک کا مقابلہ کیا۔
  deu-1912: 'mit Kedor-Laomor, dem König von Elam, und mit Thideal, dem König der
    Heiden, und mit Amraphel, dem König von Sinear, und mit Arioch, dem König von
    Ellasar: vier Könige mit fünfen.'
  ntj-ntj: '@see-verse:GEN.014.008'
  row-row: '@see-verse:GEN.014.008'
  kan-2017: ಅಂದರೆ ಏಲಾಮಿನ ರಾಜನಾದ ಕೆದೊರ್ಲಗೋಮರ್, ಗೋಯಿಮದ ರಾಜನಾದ ತಿದ್ಗಾಲ, ಶಿನಾರ್ ಅರಸನಾದ
    ಅಮ್ರಾಫೆಲ್, ಎಲ್ಲಸಾರಿನ ರಾಜನಾದ ಅರಿಯೋಕ ಇವರಿಗೆ ವಿರೋಧವಾಗಿ ಸಿದ್ದೀಮ್ ಎಂಬ ತಗ್ಗಿನಲ್ಲಿ ತಮ್ಮ
    ದಂಡನ್ನು ನಿಲ್ಲಿಸಿದರು. ಹೀಗೆ ನಾಲ್ಕು ಮಂದಿ ರಾಜರು ಐದು ಮಂದಿ ರಾಜರನ್ನು ಎದುರಿಸಿದರು.
  ena-ena: '@see-verse:GEN.014.008'
  tgo-tgo: weinjiyaŋgiya Ilam ghakiŋ, Goyim ghakiŋ, Sina ghakiŋ na Elasa ghakiŋ, kiŋ
    theghevarɨ weinjiyaŋgiya kiŋ theghelima.
  yap-yap: ngak Kedorlaomer nu Elam, nge Tidal nu Goyim, nge Amrafel nu Shinar, nge
    Ariok nu Ellasar, ni aram e lal e pilung nike togopluw ngak aningeg.
  tet-tet: '@see-verse:GEN.014.008'
  hlt-MCSB: Elam manghai Kedorlaomer khaw, Goiim manghai Tidal khaw, Shinar manghai
    Amraphel khaw, Ellasar manghai Aryawk khaw manghai rhoek pali panga te a muk.
  mdy-ETH: ዔያታ ዖልቲሢ ዔላኣሜ፥ ጎይሜ፥ ባብሎኔና ዔላሳሬ ዓጮ ካኣቶንሢናኬ፤ ዶንጎ ካኣቶንሢ ዖይዶ ካኣቶንሢና ዎላ ዖልቴሢ
    ዬያይዲኬ።
  kew-kew: Kedolaoma Elamana aamudu-para, Tidal Goimana aamudu-para, Amrapel Sinana
    aamudu-para, Ariok Elasana aamudu aala rapu yada pisimi. Gore nimu aamudu malapu
    rapu aamudu supu rapu yada pisimi.
  twi-ASANTE: saa ahemfo baanan yi a wɔn ne Elamhene Kedorlaomer, Goiimhene Tideal,
    Sinearhene Amrafel ne Elasarhene Ariok nkyɛn. Wɔkɔhyiaa wɔ Sidim subɔnhwa mu.
  bhl-bhl: 'Kesiliw kasike, teingabi kel abiw abiw biim kamokim bi, ketket teben abiw
    biim kamok biso, “Ganum!”, angomi, memen kesiliw kale. Teingabi kel abiw biim
    kamok biim wiin e kanekote: Mak e Elam aneng em kamok Kedolamoel te. Mak e Goim
    abiw mutuk fian em kamok Tidal te. Mak e Babilonya abiw mutuk fian em kamok Amalafel
    te. kelei, fefe e, Elasal abiw mutuk fian em kamok Aliok ete te.'
  con-NTPO: '@see-verse:GEN.014.008'
  eng-WEBU: against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king
    of Shinar, and Arioch king of Ellasar; four kings against the five.
  bnp-bnp: Ri paha taga vonga, ri dava a tara ne Kedor a hariki o Elam, e Tidal a
    hariki o Goim, e Amrapel a hariki o Sinar, e Ariok a hariki o Elasar. A tara na
    hariki o Sodoma i lima, a tara na hariki o Elam i va.
  wal-wal: Hageeti ubbai Elaama kawuwaara, Goima kawuwaara, Sanaa7oore kawuwaaranne
    Ellaasaara kawuwaara (ha ichchashu kawoti oiddu kawotuura) olettidosona.
  mgh-mgh: amwaananaka Ketolameri, mwene o Lamu ni Titali mwene o Koyimi ni Anrafel,
    mwene o Sinar, ni Ariyoke, mwene o Elasar. Mamwene macese yaanaanaka mamwene mathanu.
  acu-NT: '@see-verse:GEN.014.008'
  spa-PDDPT: esto es, contra Quedorlaomer, rey de Elam, Tidal, rey de los Goyim, Amrafel,
    rey de Sinar, y Arioc, rey de Elasar, cuatro reyes contra cinco.
  gun-gun: Elão pygua huvixa Quedorlaomer, Goim pygua huvixa Tidal, Sinar pygua huvixa
    Anrafel ha'e Elasar pygua huvixa Arioque rovai. Ha'e rami py irundy huvixa kuery
    opu'ã okuapy peteĩ nhiruĩ huvixa kuery rovai.
  agu-BL: '@see-verse:GEN.014.008'
  eng-PEV: '@see-verse:GEN.014.008'
  ilo-ULB: a maibusor kenni Kedorlaomer nga ari ti Elam, ni Tidal nga ari ti Goiim,
    ni Amrafel nga ari ti Sinar, ni Arioc nga ari ti Eliasar, uppat nga ar-ari a maibusor
    iti lima.
  kpg-kpg: gi nia king o Elam, Goiim, Babylonia mo Ellasar. Nia king e lima e hai baahi
    gi nia king e haa.
  uig-ARA: مۇشۇ بەشەيلەن ئېلامنىڭ پادىشاھى كېدورلايومەر، گويىمنىڭ پادىشاھى تىدال،
    شىنارنىڭ پادىشاھى ئامرافەل، ئەللاسارنىڭ پادىشاھى ئارىئوق قاتارلىقلار بىلەن سوقۇشتى؛
    يەنى تۆت پادىشاھ بىلەن بەش پادىشاھ ئۆزئارا سوقۇشتى.
  bsp-bsp: 'Akɔ sɔ ŋayi: Kədɔr-Lahomɛr wəbɛ wəka Helam, Tidəhal wəbɛ wəka Koyim, Amrafɛl
    wəbɛ wəka Siŋhar, kɔ Aryok wəbɛ wəka Elasar. Abɛ maŋkəlɛ ŋayɛfərɛnɛ kɔ abɛ kəcamət.'
  bps-bps: Na dad dademe harì sanfatila dunan Kadorlaomar i harì di Élam, Tadal i
    harì di Goyim, Amrafél i harì di Sinar, na Ariok, i harì di Élasar. Taman dad
    lime harì sanfati i dad fat harì ani gine.
  mbs-mbs: te menge sondalo te epat selotan kidoen, si Cadorlahomor selotan te Elam,
    si Tadal selotan te Goyim, si Amrafel selotan te Sinar, aw si Arioc selotan te
    Elasar. Lima se selotan migbolaw te epat selotan.
  tof-tof: 'Ilam king Kedorrlaomerr akó oya aüd gómdamal, Babilonia, Elasarr akó Goyim
    king nidi kwarilürr, i ene 5 kingpükü gazirr we bókyenóp. Ene gazirr inzan yarilürr:
    tokom kinga 5 kingpükü bókrralórr tibiób gazirr pampükü.'
  sus-sus: Elama mangɛ Kedorolameri, Goyin mangɛ Tidali, Babilɔn mangɛ Amarafeli,
    nun Lasa mangɛ Ariyoki. Na mangɛ naani naxa yi mangɛ suuli gere.
  pon-2006: nanmwarkien Elam, Koim, Papilonia, oh Elasar, nanmwarki limmen uhwong
    nanmwarki pahmen.
  jae-jae: Sênac siŋ êndêŋ Kedorlaomer, taŋ kêtu kiŋ Elamŋa to Tidal, taŋ kêtu kiŋ
    Goiimŋa ma Amrapel, taŋ kêtu kiŋ Sinarŋa to Ariok, taŋ kêtu kiŋ Elasarŋa. Kiŋ
    aclê sêjac siŋ gêdêŋ kiŋ lemeŋ teŋ.
  ksd-ksd: upi diat a varubu ma Kedorlaomer a king Elam, ma Tidal a king kai ra Goim,
    ma Amrapel a king Sinar, ma Ariok a king Elasar, a ivat na king ure a ilima.
  tur-YTC: Elam Kralı Kedorlaomer, Goyim Kralı Tidal, Şinar Kralı Amrafel ve Ellasar
    Kralı Aryok'a karşı dört kral beşe karşı Siddim Vadisi'nde savaş düzenine girdiler.
  bel-N: з Кедарляамэрам, валадаром Эляму, і Тыдалем, валадаром Гаіму, і Амрафэлем,
    валадаром Шынаару, і Арыёхам, валадаром Элясару, чатыры валадары супраць пяці.
  grc-BRENT: πρὸς Χοδολλογομὸρ βασιλέα Ἐλὰμ, καὶ Θαπγὰλ βασιλέα ἐθνῶν, καὶ Ἀμαρφὰλ
    βασιλέα Σενναὰρ, καὶ Ἀριὼχ βασιλέα Ἑλλασὰρ, οἱ τέσσαρες βασιλεῖς πρὸς τοὺς πέντε.
  ind-AYT: yaitu terhadap Kedorlaomer, raja Elam; Tideal, raja Goyim; Amrafel, raja
    Sinear; dan Ariokh, raja Elasar. Empat raja melawan lima raja.
  lid-lid: '@see-verse:GEN.014.008'
  eng-NNA: '@see-verse:GEN.014.008'
  nya-nya: Kedorilaomere mfumu ya Elamu, Tidala mfumu ya Goimu, Amarafeli mfumu ya
    Sinara ndi Arioki mfumu ya Elasara. Mafumu anayi analimbana ndi mafumu asanu.
  hrv-hrv: Kedor-Laomera, kralja Elama, Tidala, kralja Gojima, Amrafela, kralja Šineara,
    Arioka, kralja Elasara - četiri kralja protiv pet.
  mps-mps: '@see-verse:GEN.014.008'
  llg-llg: '@see-verse:GEN.014.008'
  tpi-tpi: '@see-verse:GEN.014.008'
  dan-1931: med Kong Kedorlaomer af Elam, Kong Tid'al af Gojim, Kong Amrafel af Sinear
    og Kong Arjok af Ellasar, fire Konger mod fem.
  vie-OVCB: để chống lại Kết-rô-lao-me, vua Ê-lam; Ti-đanh, vua Gô-im; Am-ra-phên,
    vua Si-nê-a; và A-ri-óc, vua Ê-la-sa—(năm vua chống bốn.)
  lbk-lbk: nan cheycha'y ali ay nalpo'd Elam, Goiim, Babilonia ya Elasar. Lima ay
    ali nan mamaloknit isnan epat ay ali.
  guj-2017: એલામના રાજા કદોરલાઓમેર, ગોઈમના રાજા તિદાલ, શિનઆરના રાજા આમ્રાફેલ તથા એલ્લાસારના
    રાજા આર્યોખ, એ ચાર રાજાઓએ પેલા પાંચ રાજાઓની વિરુદ્ધ લડાઈ કરી.
  byr-byr: '@see-verse:GEN.014.008'
  awx-awx: Elamde King Kedolaomer, Babiloniale King Amrapel, Elasarde King Ariok,
    äwä Goimde king Tidal, yanggä apä, ixät amgin. Amäk äminu 4 täkwäkgänetä apä,
    amäk äminu 5 täkwäkgänexät amgin.
  pon-2006A: nanmwarkien Elam, Koiim, Papilonia, oh Elasar, nanmwarki limmen uhwong
    nanmwarki pahmen.
  por-BRBSL: contra Chedorlaomer, rei de Elam, rei de Goiim, Amraphel, rei de Shinar,
    e Arioch, rei de Ellasar; quatro reis contra os cinco.
  aly-aly: Ikwer-penhan rernem ikwer-warl apetyek, rernem atwerretyek.
  cth-cth: Hottelah, Elam siangpahrang Kedorlaomer, Goiim siangpahrang Tidal, Shinar
    siangpahrang Amraphel, Ellasar siangpahrang Aryawk, ahnimanaw pali touh ni siangpahrang
    panga touh a tuk awh.
  twi-twi: saa ahemfo baanan yi a wɔne Elamhene Kedorlaomer, Goiimhene Tideal, Sinearhene
    Amrafel ne Elasarhene Ariok nkyɛn. Wokohyiaa wɔ Sidim subon mu.
  hlt-hlt: Elam manghai Kedorlaomer khaw, Goiim manghai Tidal khaw, Shinar manghai
    Amraphel khaw, Ellasar manghai Aryawk khaw manghai rhoek pali panga te a muk.
  tbz-SIM: kɛ́dokɛ́nɛ̀ Kedɔɔdɑomɛɛ Edɑmmu kóo kpɑ̀ɑ̀tì, nɛ̀ Tedeɑdi Koyimmu ɛì kóo
    kpɑ̀ɑ̀tì Amudɑfɛɛdi Sinnɛɑɑ ɛì kóo kpɑ̀ɑ̀tì nɛ̀ Adiyɔki Edɑsɑɑ ɛì kóo kpɑ̀ɑ̀tì.
    Kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀nùmmù ndokùnɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀nɑ̀ɑ̀.
  msy-2020: '@see-verse:GEN.014.008'
  txq-txq: '@see-verse:GEN.014.008'
  aaz-aaz: '@see-verse:GEN.014.008'
  azb-azb: 'Elam padşahı Kedorlaomerlə, Qoyim padşahı Tidalla, Şinar padşahı Amrafellə,
    Ellasar padşahı Aryokla döyüşə girdilər: dörd padşah beş padşaha qarşı idi.'
  eng-DBY: with Chedorlaomer the king of Elam, and Tidal the king of nations, and
    Amraphel the king of Shinar, and Arioch the king of Ellasar — four kings with
    the five.
  hin-2017: अर्थात् एलाम के राजा कदोर्लाओमेर, गोयीम के राजा तिदाल, शिनार के राजा अम्रापेल,
    और एल्लासार के राजा अर्योक, इन चारों के विरुद्ध उन पाँचों ने पाँति बाँधी।
  wol-KYG: di sot ñoom Kedorlamer buurub Elam, ak Tidal buurub Goyim, ak Amrafel buurub
    Sineyaar, ak Aryog buurub Elasaar. Ñeenti buur di xareek juróom.
  swp-swp: bena Kedorolaoma, Elama edi wasawasa, eo Tidala, Goiima edi wasawasa, Amarapele,
    Sinara edi wasawasa, eo Arioka, Elasara edi wasawasa, se ialaidi, wasawasa hasi
    se lau wasawasa haligigi hesabadi.
  bjr-bjr: Suqufufaqa Eeramma maqannaa karaambaiqa faqa Kooimma maqannaa karaambaiqa
    faqa Babiroonia maqannaa karaambaiqa faqa Eerasara maqanna karaambaiqa faqa rakirara
    deedaqiqau. Moodaanai qisauku karaambaiqauqa qaara faqa qaara faqa karaambaiqauqa
    faqa rakirara deedaqiqau.
  eng-YLT: with Chedorlaomer king of Elam, and Tidal king of Goyim, and Amraphel king
    of Shinar, and Arioch king of Ellasar; four kings with the five.
  heg-NTPO: '@see-verse:GEN.014.008'
  ptu-ptu: Umbali Kedorlaomer, tomahajanna Elam, Tideal, tomahajanna Goyim, Amrafel
    tomahajanna Sinear, anna Ariokh, tomahajanna Elasar. Dadi lima tomahaja mueba
    appa' tomahaja.
  bzd-NTPO: '@see-verse:GEN.014.008'
  kwf-kwf: faꞋinia fai tatalafaꞋa neꞋeri ki.
  eng-WYC-2017: that is, against Chedorlaomer, king of Elamites, and Tidal, king of
    folks or of Goiim, and Amraphel, king of Shinar, and Arioch, king of Ellasar;
    four kings against five.
  eng-WMBB: against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king
    of Shinar, and Arioch king of Ellasar; four kings against the five.
  spp-spp: maa jwo na pire sí Elami saanŋi Kedolamɛri, ná Goyimi saanŋi Tidɛli, ná
    Shiniyari saanŋi Amurafɛli, ná Elasari saanŋi Ariyɔki tùn. Ka pire saanbii sicyɛɛreŋi,
    ná pire saanbii kaŋkuruŋi si ntùyi taha piye na kàshige e.
  aey-aey: Age Ilam agena king wal oso i age han cadoqagannu cajein. Ilam agena king
    eu Ilam agena king bahic Kedoleomaca Goim agena king Tidalca Sina agena king Amrafelca
    Elasa agena king Ariokca. Eu king wal oso age king ebum oso gami han cadoqagannu
    cajein.
  urd-GVH: इन पाँच बादशाहों ने ऐलाम के बादशाह किदरलाउमर, जोयम के बादशाह तिदाल, सिनार
    के बादशाह अमराफ़िल और इल्लासर के बादशाह अरयूक का मुक़ाबला किया।
  rug-rug: sari na baṉara tadi pa Elami, Qoimi, Babiloni, meke Elasara. Sari ka lima
    baṉara sara si razai sari ka made baṉara hire.
  gaz-gaz: Isaanis Kedoorlaaʼomer mootii Eelaam, Tidiʼaal mootii Sabootaa, Amraafel
    mootii Shineʼaariitii fi Ariyook mootii Elaasaar lolan; mootonni afran kunneen
    mootota shananiin morman.
  fra-LSG: 'contre Kedorlaomer, roi d’Élam, Tideal, roi de Gojim, Amraphel, roi de
    Schinear, et Arjoc, roi d’Ellasar: quatre rois contre cinq.'
  yal-yal: Kɛdolama Elan mangan nun Tidali Goyin mangan nun Amirofɛli Babilɔn mangan
    nun Ariyoki Elasari mangana. Na manga naaninna yi manga suulunna yɛngɛ.
  gum-gum: Tru Quedorlaomer Elamsrø reyba, Tidal Goyimsrø reyba, Amrafel Sinarsrø
    reyba, Arioc Eleasarsrø reyba truilø nøm pib reymera tru trattrøgatø reymeraba
    kwayabelø køn.
  iou-iou: '@see-verse:GEN.014.008'
  haw-1868: Me Kedorelaomera ke alii o Elama, a me Tidala ke alii o Goima, a me Amerapela
    ke alii o Sinara, a me Arioka ke alii o Elasara; o na'lii eha me na'lii elima.
  arb-NAV: مَعْ كَدَرْلَعَوْمَرَ مَلِكِ عِيلامَ وَتِدْعَالَ مَلِكِ جُويِيمَ وَأَمْرَافَلَ
    مَلِكِ شِنْعَارَ وَأَرْيُوكَ مَلِكِ أَلاسَارَ، فَكَانُوا أَرْبَعَةَ مُلوكٍ ضِدَّ
    خَمْسَةٍ.
  adz-adz: Ribarangan irut king nampang 4 ugu, Kedoraumer, Tidal, Amrafel, da Ariok,
    yis ruan.
  ewe-ewe: ɖe Kedolaoma, Elam fia, Tidal, Goyim fia, Amrafel, Sinar fia kple Ariok,
    Elasar fia ŋu. Fia ene kpe aʋa kple fia atɔ̃.
  eng-LEE: With Kedorlaomer king of Elam, and with Tidal king of Goyim, and Amraphel
    king of Shinar, and Arioch king of Ellasar; four kings with five.
  dji-dji: '@see-verse:GEN.014.008'
  gvn-gvn: '@see-verse:GEN.014.008'
  nna-nna: '@see-verse:GEN.014.008'
  asm-FB: তেওঁলোকে এলমৰ ৰজা কদৰ্লায়োমৰ, গোয়ীমৰ ৰজা তিদিয়ল, চিনাৰ দেশৰ ৰজা অম্ৰাফল,
    ইল্লাচৰৰ ৰজা অৰিয়োকৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ গ’ল। এই যুদ্ধ পাঁচ জন ৰজাৰ বিৰুদ্ধে
    চাৰিজন ৰজাৰ মাজত হৈছিল।
  sus-A: عٍلَمَ مَنفّ كٍدٌرٌلَمٍرِ، فٌيِن مَنفّ تِدَلِ، بَبِلْن مَنفّ عَمَرَقٍلِ،
    نُن لَسَ مَنفّ عَرِيٌكِ. نَ مَنفّ نَانِ نَشَ يِ مَنفّ سُولِ فٍرٍ.
  fra-SBL: contre Kedorlaomer, roi d'Élam, Tidal, roi de Goïim, Amraphel, roi de Shinar,
    et Arioch, roi d'Ellasar ; quatre rois contre les cinq.
  hbo-hbo: אֵ֣ת כְּדָרְלָעֹ֜מֶר מֶ֣לֶךְ עֵילָ֗ם וְתִדְעָל֙ מֶ֣לֶךְ גֹּויִ֔ם וְאַמְרָפֶל֙
    מֶ֣לֶךְ שִׁנְעָ֔ר וְאַרְיֹ֖וךְ מֶ֣לֶךְ אֶלָּסָ֑ר אַרְבָּעָ֥ה מְלָכִ֖ים אֶת־הַחֲמִשָּֽׁה׃
  shp-NTPO: Quedorlaómer, Tidal, Amrafel itan Arioc betan reteanana iki, jabetan ikana
    chosko apora Elam, Goim, Sinar itan Elasarhainoabo ikana iki.
  eng-WYCLIFFE: that is, ayens Chodorlaomor, kyng of Elamytis, and Thadal, kyng of
    folkis, and Amrafel, kyng of Sennaar, and Ariok, kyng of Ponte; foure kyngis ayens
    fyue.
  piu-2006: '@see-verse:GEN.014.008'
  pjt-pjt: '@see-verse:GEN.014.008'
  cwe-cwe: waitoa na mfalume Kedolilaoma wa Elamu na Tidali wa Goimu na Amilafeli
    wa Shinali na Aliyoki wa Elasali, wafalume wane waitowa na wafalume watano.
  bgs-bgs: katô mga sundalo katô áppat harì, na si Cadorlahomor na harì tun ta Elam,
    si Tadal na harì tun ta Goyim, si Amrafel na harì tun ta Sinar, asta si Arioc
    na harì tun ta Elasar. Lima tô mga harì na igsulung katô áppat mga harì.
  kik-kik: mahũũrane na Kedorilaomeri mũthamaki wa Elamu, na Tidali mũthamaki wa Goimu,
    na Amurafeli mũthamaki wa Shinaru, na Arioku mũthamaki wa Elasaru, athamaki acio
    ana mahũũrane na athamaki acio angĩ atano.
  ksr-ksr: Elambaa kiŋa Kedorlaomer, Goimbaa kiŋa Tidal, Babilombaa (Sinarwaa) kiŋa
    Amrafel ano Elasarwaa kiŋa Ariok. Kiŋ 4 yoŋonoŋ kiŋ 5 yoŋowo aroŋ qegi.
  fra-NCL: contre Chodorlahomor, roi d’Elam, Thadal, roi de Goïm, Amraphel, roi de
    Sennaar, et Arioch, roi d’Ellasar, quatre rois contre les cinq.
  cek-AK: Elam siangpahrang Kedorlaomer, Goiim siangpahrang Tidal, Shinar siangpahrang
    Amraphel hoi Ellasar siangpahrang Ariok, siangpahrang palito hoiah siangpahrang
    pangatonawk misa angtuk o.
  xla-xla: Epele dulu dla Kedolamel wolotapo dokopala so do supulastale mate nalatimaiyo.
  cuk-cuk: 'Agi, we-reymar-e-ataled, baigan-reymar-warbakegwadbo uludmalad. Ebo-ulusmaladi,
    wemalad: Elam-e-rey-Quedorlaomer, Goim-e-rey-Tidal, Sinar-e-rey-Amrafel, degi,
    Elasar-e-rey-Arioc, we-reymar ulusmaladid.'
  uig-CYR: мошу бәшәйлән Еламниң падишаси Кедорлайомәр, Гойимниң падишаси Тидал, Шинарниң
    падишаси Амрафәл, Әлласарниң падишаси Ариоқ қатарлиқлар билән соқушти; йәни төрт
    падиша билән бәш падиша өз ара соқушти.
  tel-2017: ఏలాము రాజు కదొర్లాయోమెరు, గోయీయుల రాజు తిదాలు, షీనారు రాజు అమ్రాపేలు,
    ఎల్లాసరు రాజు అర్యోకు అనే నలుగురితో ఈ ఐదుగురు రాజులు యుద్ధం చేశారు.
  hat-BSA: kont Kedorlaomer wa Élam nan, Tideal, wa Gojim nan, Amraphel, wa Schinear
    nan, ak Arjoc, wa Ellasar a; kat wa kont senk.
  kos-kos: lain tokosra lun Elam, Goiim, Babylonia, ac Ellasar — tokosra limekosr
    lain tokosra akosr.
  hbo-WLC: אֵ֣ת כְּדָרְלָעֹ֜מֶר מֶ֣לֶךְ עֵילָ֗ם וְתִדְעָל֙ מֶ֣לֶךְ גּוֹיִ֔ם וְאַמְרָפֶל֙
    מֶ֣לֶךְ שִׁנְעָ֔ר וְאַרְי֖וֹךְ מֶ֣לֶךְ אֶלָּסָ֑ר אַרְבָּעָ֥ה מְלָכִ֖ים אֶת־הַחֲמִשָּֽׁה׃
  ibo-ibo: imegide Kedoloma eze Elam, Tidal eze Goiim, Amrafel eze Shaịna na Ariok
    eze Elasa. Ya bụ eze ise buru agha megide eze anọ.
  ory-ory: ଏଲମ୍‍ର କଦର୍ଲାୟୋମର ରାଜା ଓ ଗୋୟିମର ତିଦୀୟଲ୍ ରାଜା ଓ ଶିନୀୟରର ଅମ୍ରାଫଲ୍‍ ରାଜା ଓ
    ଇଲ୍ଲାସରର ଅରୀୟୋକ୍‍ ରାଜା, ଏହି ଚାରି ରାଜାଙ୍କ ସହିତ ସୀଦ୍ଦୀମ ପଦାରେ ଯୁଦ୍ଧ କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.014.008'
  chk-chk: o maun ngeni Ketor Laomer ewe kingen Elam, Tital ewe kingen Koim, Amrafel
    ewe kingen Papilon me Ariok ewe kingen Ellasar. Iwe, föman king ra maun ngeni
    limman.
  ssd-ssd: Elam tuku gabat suŋgo Kedorlaomer, Goim tuku gabat suŋgo Tidal, Babilonia
    tuku gabat suŋgo Amrafel, Elasar tuku gabat suŋgo Ariok nane mata kame tuku kuaneka
    minnaig. Gabat sugo bailka ta nane gabat sugo 5 ta ndoŋ kame buwam bafunaig.
  rop-rop: '@see-verse:GEN.014.008'
  ukr-1871: Проти Кедорлайомера, царя Еламського, та Тидала, царя Гоїмського, та Амрафела,
    царя Синеярського, та Арійоха, царя Еллазарського, чотири царі проти пятёх,
  eng-AOI: '@see-verse:GEN.014.008'
  yon-yon: Yi kuu Elamdan yi king Kedolaomer yoom Goimdan yi king Tidal yoom Babiloniadan
    yi king Amrafel yoom Elasardan yi king Ariok yoom yi ana nangmidaniib yaa nangmok
    winiwen. King angkoyiibbed king kaningiib yaa nangmok winiwen kui.
  bch-bch: 'Be Kedorlaomer (maron togid Elam) asingada iarerea toa tol oa tinam tiuot
    ngan dubu kapei toa oa ta timadmadid iadag. Kedorlaomer iarerea toa tol oa edad
    ga bedane: Tidal (maron togid Goim) ga Amrapel (maron togid Sinar) ga Ariok (maron
    togid Elasar). Toa eoa mamaron toa pange oa tiparau pagid mamaron toa lima oa.'
  deu-1951: zu streiten im Tal Siddim mit Kedor-Laomer, dem Könige von Elam, und mit
    Tideal, dem Könige der Gojim, und mit Amraphel, dem König von Sinear, und mit
    Arioch, dem Könige von Ellasar; vier Könige gegen fünf.
  eng-JPS: against Chedorlaomer king of Elam, and Tidal king of Goiim, and Amraphel
    king of Shinar, and Arioch king of Ellasar; four kings against the five.
  ubr-ubr: '@see-verse:GEN.014.008'
  srp-1865: Na Hodologomora cara Elamskoga, i na Targala cara Gojimskoga, i na Amarfala
    cara Senarskoga, i na Arioha cara Elasarskoga, èetiri cara na pet.
  lug-lug: okulwanyisa Kedolawomeeri kabaka wa Eramu, ne Tidali kabaka wa Goyiyimu
    ne Amulafeeri kabaka wa Sinaali awamu ne Aliyooki kabaka wa Erasali, bakabaka
    bana nga balwanyisa bakabaka bataano.
  heb-heb: את כדרלעמר מלך עילם ותדעל מלך גוים ואמרפל מלך שנער ואריוך מלך אלסר ארבעה
    מלכים את החמשה׃
  ben-IRV: এলমের কদর্লায়োমর রাজার, গোয়ীমের তিদিয়ল রাজার, শিনিয়রের অম্রাফল রাজার
    ও ইল্লাসরের অরিয়োক রাজার সঙ্গে, পাঁচ জন রাজা চারজন রাজার সঙ্গে যুদ্ধ করার জন্য
    সিদ্দীম উপত্যকাতে সেনা স্থাপন করলেন।
  pan-pan: ਅਰਥਾਤ ਏਲਾਮ ਦੇ ਰਾਜਾ ਕਦਾਰਲਾਓਮਰ, ਗੋਈਮ ਦੇ ਰਾਜਾ ਤਿਦਾਲ, ਸ਼ਿਨਾਰ ਦੇ ਰਾਜਾ ਅਮਰਾਫ਼ਲ,
    ਅੱਲਾਸਾਰ ਦੇ ਰਾਜਾ ਅਰਯੋਕ, ਇਹਨਾਂ ਚਾਰ ਰਾਜਿਆਂ ਦੇ ਵਿਰੁੱਧ ਉਹਨਾਂ ਪੰਜਾਂ ਨੇ ਕਤਾਰ ਬੰਨ੍ਹੀ।
  mwp-mwp: Thana nanga ya umayzi mopakuykul ngabunadhin Elimaw, Gowimaw, Babilonaw,
    a Elasaw, thana po ya umayzi mopakuykul panithoedhin setha payb Sidimaw doegam
    mopakuykupa.
  mya-JVB: ထိုသို့ ဧလံ မင်းကြီး ခေဒေါရလောမာ ၊ ဂေါအိမ် မင်းကြီး တိဒလ ၊ ရှိနာ မင်းကြီး
    အံရဖေလ ၊ ဧလာသာ မင်းကြီး အာရုတ် တည်း ဟူသော၊ မင်းကြီး လေး ပါးနှင့်၊ မင်းကြီးငါး
    ပါးတို့သည် စစ်ပြိုင်ကြ၏။
  tte-O: '@see-verse:GEN.014.008'
  tbg-tbg: Kedo-Laomeva nai tonti 3navu vatamakero 5navu hampata raqireka vaqa nti
    vaura. Ho avuhainauka 4navuvano avuhainauka 5navu hampata raquqi vi vaura.
  hmo-hmo: Inai king 5 ese king 4, Kedoralaomere, Elama ena king, bona Tidala, Goimi
    ena king, bona Amarapela, Sinara ena king, bona Arioka, Elasara ena king dekenai
    idia tuari henia.
  ata-ata: '@see-verse:GEN.014.008'
  nfa-nfa: '@see-verse:GEN.014.008'
  urd-urd: ताकि 'ऐलाम के बादशाह किदरला उम्र, और जोइम के बादशाह तिद'आल, और सिन'आर के
    बादशाह अमराफ़िल, और इल्लासर के बादशाह अर्यूक से जंग करें; यह चार बादशाह उन पाँचों
    के मुक़ाबिले में थे।
  rus-SYN: с Кедорлаомером, царем Еламским, Фидалом, царем Гоимским, Амрафелом, царем
    Сеннаарским, Ариохом, царем Елласарским, - четыре царя против пяти.
  cbt-NTPO: '@see-verse:GEN.014.008'
  bqc-SIM: Aalɛ zĩka ń Elaũ bùsu kíao ń Goiũ bùsu kíao ń Babiloni bùsu
    kíao ń Ɛlasaa bùsu kíao. Kía gbɛ̃ↄn síiↄ̃piↄ lɛ́ zĩka ń kía gbɛ̃ↄn sↄoↄ.
  tcz-CHONGTHU: Elam gam lengpa Chedorlaomer le Goiim lengpa Tidal toh, Shinar lengpa
    Amraphel toh chule Ellasar lengpa Arioch chutoh akisat uvin, hicheng leng li ho
    chun leng nga ho chu anadou un ahi.
  mar-mar: एलामाचा राजा कदार्लागोमर, गोयिमाचा राजा तिदाल, शिनाराचा राजा अम्राफेल आणि
    एल्लासाराचा राजा अर्योक यांच्या विरूद्ध ते लढले. हे चार राजे पाच राजांविरूद्ध
    लढले.
  tcs-tcs: Dempla bin pait gense King Kedolomer blo Elam, ane dem king blo Goim, Babilonia,
    ane Elasa; po king wea wansaid gense paib king wea nadasaid.
  soq-soq: Ema baiwa Elam warerewa Kedolaoma, Goim warerewa Tidal, Sina warerewa Amrapel
    ita Elasa warerewa Ariok, warere ema 4 enane warere 5 do onantopua baiwa imaantoiena.
  qub-qub: Chaychöna pillyaran Elampa raynin Quedorlaomerwan, Goimpa raynin Tidalwan,
    Sinarpa raynin Amrafelwan, Elasarpa raynin Ariocwan. Chaynömi chay pichgan raycuna
    pillyaran chay chuscun caj raycunawan.
  bqp-bqp: Òtɛn zĩ̀ ká kũ Elamu bùsu kínao kũ Goimu bùsu kínao kũ Babilↄnia bùsu
    kínao kũ Ɛlasa bùsu kínao. Kína gbɛ̃nↄn siikↄ̃ pìnↄ tɛn zĩ̀ ká kũ kína gbɛ̃nↄn
    sↄↄronↄ.
  hat-hat: kont Kedòlaòmè, wa Elam, Tideal, wa lòt nasyon yo, Anmrafèl, wa Chenea
    ak Ajòch, wa Elaza. Sa te fè kat wa kont senk wa.
  eng-BSB: against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king of
    Shinar, and Arioch king of Ellasar—four kings against five.
  tod-tod: Elame masagi Kedɔɔl-Lawɔmɛɛl, ta Gɔyime masagi Tideyale, ta Sineyaal masagi
    Amelafɛle, ta Elazaal masagi Aliyɔke, ti ɠɛni ga masa naanigɔ, dɔɔlugɔi laalɔɠɔma.
  eng-WEBPB: against Chedorlaomer king of Elam, Tidal king of Goiim, Amraphel king
    of Shinar, and Arioch king of Ellasar; four kings against the five.
  kbq-kbq: Hagi Sidim agupofima ha'ma hazana, Kedolaoma'a Elami kini neki, Tidali'a
    Goimi kini neki, Amrafeli'a Sainari kinigi, Arioku'a Elasari kini ne'ki hu'za
    ana 4'a kini vahe'mo'za 5fu'a kini vahe'ene Fri Hagerima me'nea agupofi hara hu'naze.
  nhe-BL: '@see-verse:GEN.014.008'
  bus-bus: Aↄ̃ↄe zĩ̀ kaa kↄ̃n Elamu bùsu kínao kↄ̃n Goyimu bùsu kínao kↄ̃n Babilↄnia
    bùsu kínao kↄ̃n Ɛlasa bùsu kínao. Kí gↄ̃ↄn siigↄ̃ↄ pìnↄↄ e zĩ̀ kaa kↄ̃n kí gↄ̃ↄn
    sↄↄroonↄ.
  gub-BL: Oho ywy Xinim her ma'e pe wà kury, a'e 4 tuwihawete wanemiruze'eg zauxiapekwer
    waàmàtyry'ym pà wà kury. Eràw tawhu, Koim tawhu, Xinaw, Erazar. Nezewe mehe 4
    tuwihawete uzàmàtyry'ym inugwer 5 tuwihawete a'e wà kury.
  eng-DRA: 'To wit, against Chodorlahomor king of the Elamites, and Thadal king of
    nations, and Amraphel king of Sennaar, and Arioch king of Pontus: four kings against
    five.'
  knf-knf: 'agut na Kedor-Lawomer naşih i Elam, Tideyal naşih i Goyim, Amrafel naşih
    i Şineyar na Aryok naşih i Elaŧar : bawo başih babaakër agut na başih kañeen!
    Bañaaŋ biki Kedor-Lawomer bakob biki bakgutanaanuŋ.'
