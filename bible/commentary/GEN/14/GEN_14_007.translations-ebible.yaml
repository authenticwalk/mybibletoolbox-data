verse: GEN.014.007
translations:
  mal-C: പിന്നെ അവർ പിന്തിരിഞ്ഞ് ഏൻ-മിശ്പാത്തിൽ, അതായത്, കാദേശിൽ, എത്തി അമാലേക്യരുടെ
    എല്ലാ അധീനപ്രദേശവും ഹസെസോൻ-താമാരിൽ താമസിച്ചിരുന്ന അമോര്യരെയും പിടിച്ചടക്കി.
  deu-TKW: Hierauf wandten sie um und gelangten nach En Mispat, das ist Kades; und
    sie schlugen das ganze Land der Amalekiter, dazu auch die Amoriter, die in Hazazon
    Thamar wohnten.
  lin-lin: Tango bazongaki, bakendeki na Eyini-Mishipati oyo elakisi Kadeshi mpe babotolaki
    mokili mobimba ya bato ya Amaleki. Balongaki mpe bato ya Amori oyo bazalaki kovanda
    na Atsatsoni-Tamari.
  cbr-NT: Usokin 'atankëx baitsin amirbishi utëkënkin ka Quedorlaómer 'imainun aín
    suntárukama, 'imainun abëa kuankë 'apu raíri akamabë En-Mispat, 'ikëbia Cadés
    kakë anu bëbakëxa, bëbakiani kuankin ka añu kara bainua mëraia abi 'atimonan këñuakëxa,
    usokin 'anan ka kuankinshi anu 'ikë amalecita aribi 'akëxa, 'anan ka amorreokamaribi
    raíri ëmakama 'akësaribi okin 'abiani kuankëxa, ax ka Hasesón-tamar me 'ikë anu
    'iakëxa.
  eng-LSV: and they turn back and come to En-Mishpat, which [is] Kadesh, and strike
    the whole field of the Amalekite, and also the Amorite who is dwelling in Hazezon-Tamar.
  bmu-bmu: Luhut al eŋgiba miaŋgöreŋök liliŋgöba En Mispat (qetŋi alaŋi Kades) miaŋgöreŋ
    kaba Amalek könagesö luhut al eŋgiba gölmeŋini pakpak aŋgön kölget. Amor könagesö
    Hazezon Tamar gölmenöŋ malgeri, mi mewöŋanök eŋguba luhut al eŋgiget.
  eng-GNV: And they returned and came to En-mishpat, which is Kadesh, and smote all
    the countrey of the Amalekites, and also the Amorites that dwelled in Hazezon-tamar.
  eng-WEBSTER: And they returned, and came to En-mishpat, which is Kadesh, and smote
    all the country of the Amalekites, and also the Amorites, that dwelt in Hazezontamar.
  nhw-BL: Huan quema mocuepayayaj Quedorlaomer huan catli ihuaya itztoyaj, ajsitoj
    ipan tlali En Mispat catli nojquiya itoca Cades. Huan quintlanque nochi nopa amalecitame
    huan amorreos catli itztoyaj ipan nopa altepetl Hazezon Tamar.
  swh-ONEN: Kisha wakarudi wakaenda En-Misfati (yaani Kadeshi), wakashinda nchi yote
    ya Waamaleki, pamoja na Waamori waliokuwa wakiishi Hasason-Tamari.
  bba-bba: Yen biru bɑ ɡɔsirɑmɑ bɑ dɑ Eni Misipɑtiɔ, ye bɑ mɑɑ sokumɔ Kɑdɛsi. Miyɑ
    bɑ Amɑlɛkibɑ tɑbu wɔri bɑ kɑmiɑ ben tem kpuro sɔɔ kɑ Amɔrebɑ be bɑ tɛrie Hɑsɑsɔntɑmɑɑɔ.
  eng-KJVCPB: And they returned, and came to En-mishpat, which is Kadesh, and smote
    all the country of the Amalekites, and also the Amorites, that dwelt in Hazezon-tamar.
  cpy-cpy: Ikanta ipiyaawo Quedorlaomer itsipataari pinkathariite aapatziyariri, rareeteeyaani
    En-mispat-ki iiteetziri eejatzi Cades. Ithonkatanakiri maawoeni iñaanakiri janta
    iipatsiteki Amalek-iite, ari ikantanakiriri eejatzi Amor-jatzi nampitawori janta
    Jazezon-tamar-ki.
  mpx-mpx: Yaka hi awona pil ge hi sikal hi nem Keides (alana al te Enmispat), inoke
    Amaleki hi pakokovel ge wali labi gegewena hi ahe, i ola al Amoli bolo hi miminaa
    panuwa Haseson Tamal elana.
  wbp-wbp: Ngula-jangka, Kirdulayumu-kurlangu warrmarlalu yanu pirli-patu-jangka Yanimiji-kirra.
    (Yirdi jinta-kari ngurra nyampukuju Katiji.) Yinyarlalu-jana Yamili-patu muku
    pungu nyanungurrarluju. Manu Yamuri-patulu-jana muku pungu-yijala kulu wiringka.
    Yamuri-patuju kalalu nyinaja Yajaja-Tamururla.
  luo-luo: Eka negidwogo chien kendo gidhi nyaka En Mishpat (ma tiende ni Kadesh),
    kendo negikawo piny jo-Amalek duto gi piny jo-Amor manodak Hazazon Tamar.
  meu-meu: Bena e lou ema bona En-mispat (ladana ta be Kade); bena Amalek taudia edia
    tano e havahua, bona Amoro taudia Hasasono-tamara ai e nohova edia tano danu.
  npi-ULB: त्यपछि तिनीहरू फर्के | र एन-मिशपातमा (अर्थात् कादेशमा) आए अनि अमालेकीहरूका
    सबै देशहरू र हासेसोन-तामारमा बस्‍ने एमोरीहरूलाई पराजीत गरे ।
  yor-yor: Wọ́n sì tún yípadà lọ sí En-Miṣpati (ti o túmọ̀ sí Kadeṣi), wọ́n sì ṣẹ́gun
    gbogbo ilẹ̀ àwọn Amaleki, àti àwọn ará Amori tí ó tẹ̀dó sí Hasason Tamari pẹ̀lú.
  emp-NTPO: Jẽda zebʌdad̶e En-mispat purud̶e jũẽsid̶aa. Maʌ̃ purura idjab̶a Cadé abadaa.
    Mama amalecitarãda poyad̶aped̶a jũma ãdjia eropanʌra ãrĩsid̶aa. Amorreorãda ara
    maʌ̃ quĩrãca osid̶aa Hazezon-tamar purud̶e.
  ind-ind: Kemudian Raja Kedorlaomer dan sekutunya kembali ke wilayah Lot, lalu menyerang
    kota En Mispat, yang sekarang disebut Kades. Mereka mengalahkan bangsa Amalek
    dan menguasai seluruh daerahnya, juga daerah sebagian bangsa Amori yang tinggal
    di kota Hasason Tamar.
  pes-OPCB: سپس به عین مشفاط (که بعداً قادش نامیده شد) رفتند و عمالیقی‌ها و همچنین
    اموری‌ها را که در حَصّون تامار ساکن بودند، شکست دادند.
  ssx-ssx: Kutupa paa mo Keidese kenke amba꞉ta꞉ Enemisipade leeke alena꞉ la꞉ka꞉la
    epemekeme. Ikana꞉ma꞉ta꞉ mo A꞉ma꞉leke wanda꞉hali bepolaota꞉ mo Hasasono Teima kenke
    pa꞉ta꞉ haemeke A꞉mo wanda꞉hali make bepolaemekeme.
  lcm-lcm: Le iang kila aliuliu pok na kila pasal ane En-Mispat, kipo kin ia ta Kades
    si taun ke, na kianla luk aongos a roe ang si ri Amelek na si ri Amor kapa po
    ago ang e Aseson-Tamar.
  aer-aer: Yanhe-ngentyele, thultye Kedorlaomer-kenhe areye alheke apwerte antherrtye-ngentyele
    apmere En Mishpat-werne. Arritnye arrpenhe aneme nhenheke Kadesh-arle. Thultye
    akngerrepate Kedorlaomer-kenhe areyele tyerrtye Amalekite areye uthene Amorite
    areye uthene atwetyeke. Tyerrtye Amorite areye anetyarte apmere Hazazon-Tamar-ele.
  tgl-ULB: Pagkatapos lumiko sila at dumating sa Enmispat (tinatawag ding Kades),
    at tinalo ang lahat ng bansa ng mga Amalekita, pati na ang mga Amoreo na nanirahan
    sa Hasason Tamar.
  nop-nop: Tiŋa uŋaniŋ uge uge Eŋmisipa kwetneŋ usuwagiŋ. Usuwaaŋ Amalekhi kwet uŋaŋ
    hatigiŋ u widihiŋa me Amolihi Hasasoŋ-Tama yopmaŋhi maaŋ widihigiŋ.
  kca-kca: Щиԓта йŏхԓы йŏхәтмеԓ йўпийән, ԓыв, Кадеса айәԓтты, Мишпат ԓыԓәӈ йик лот
    унты йŏхәтсәт, пӑ ԉаԉәсман, амалик йох мўв нŏх ўсэԓ, пӑ Хацацон-Фамарән уԓәм амор
    йох эԓты ищи нŏх питсәт.
  cbu-NT: Anumandsha kanapeerandsin, Enmisap kung, mintam sur Kades taaritam, anush
    kuseersin, Amalekshuchee tputsee kasirangitamsina. Arangeem Jases-Tamarap kung
    kuseersin, Amorrewshuchee tputsee kasirangitamsina.
  usa-usa: '@see-verse:GEN.014.006'
  hui-hui: '@see-verse:GEN.014.006'
  wrs-wrs: '@see-verse:GEN.014.006'
  mya-mya: ထို​နောက်​အ​ပြန်​ခ​ရီး​တွင်​ကာ​ဒေ​ရှ​မြို့(ထို​စဉ်​က အင်​မိ​ရှ​ပတ်​ဟု​တွင်​သည်)
    သို့​ရောက်​ပြီး​လျှင် အာ​မ​လက်​ပြည်​တစ်​ခု​လုံး​နှင့်​ဟာ​ဇ​ဇုန္တာ​မာ မြို့​၌​နေ​ထိုင်​ကြ​သော
    အာ​မော​ရိ​အ​မျိုး​သား တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​လေ​သည်။
  cbi-NTPO: Tsai' Quedorlaómer yaba nemulaba miindu, En-mispat tityumee, Cadés tiitinu
    tenanu vijila. Tsejtu Amalecnu sera' jimu chachilla' chundala miindu yalanu debenga'
    tyulikila, tsenmin tsaren kila Hasesón-tamar tusha chumu Amornu sera' jimu chachillanu
    bain.
  bod-N: དེ་ནས་ཁོ་རྣམས་ཕྱིར་ལོག་པའི་ལམ་བར་དུ་ཨིན་མུས་ཕཱད་ཅེས་པ་སྟེ་ཀཱ་དེའེ་ཤཱ་ཡུལ་དུ་སོང༌སྟེ།
    ཨ་མཱད་ལེག་མི་རིགས་ཀྱི་ཡུལ་ཐམས་ཅད༌དང༌། ཧ་ཚོན་ཐལ་མཱར་ཡུལ་དུ་གནས་པའི་ཨེ་མོར་མི་རིགས་བཅས་ལ་དམག་དྲངས་ཤིང་དེ་ལས་རྣམ་པར་རྒྱལ༌ཏོ།།
  wsk-wsk: Asele nuna peleman En-Mishpat (Kadesh) namaman, ale Amalek alo nongorak
    kagerman, ale nunga sor lilim la bataguru nobowa tuguman. Ale Amor alo Hazezon
    Tamar bagakasan mu betela nunga nobowa tuguman.
  kkl-kkl: Pilbhiekti samoro yalamekti as En-Mispat yaek. Yaekti Amalek nimiringe
    so'o ni pin wa'iogti ni mali nembaogti Amori nimi as Hazezon-Tamar taneko wamekne
    babe olamsiekti oro luknu-luknu phiek.
  sna-sna: Ipapo vakadzokera vakaenda kuEni Mishipati (ndiro Kadheshi), uye vakakunda
    nyika yose yavaAmareki, pamwe chete navaAmori vakanga vachigara muHazazoni Tamari.
  spa-BLM: Volvieron y llegaron a En Mispat (también llamado Cades), y atacaron todo
    el país de los amalecitas, y también a los amorreos que vivían en Hazazón Tamar.
  beu-beu: Angmuse ini bale En Mispat mi ila. (Angase mana angu ene Kades). Seng angmuse
    raja buta angu ini bot Amalek enehe ang naung iaabang, bot Amori enehe ba Haseson-Tamar
    eaabang mi mihi ang naung di, ing ening ini iora-vengholong.
  cac-cac: Ayic ix meltzajxi vin̈aj rey Quedorlaomer yed' eb' vin̈ ayoch yed'oc, ix
    javi eb' vin̈ d'a En-mispat, an̈eja' jun lugar chi' scuchanpax Cades. Ix satel
    masanil tas ay d'a yol yic eb' amalecita yuj eb' vin̈ yed' tas ay d'a eb' amorreo
    ay d'a yol yic Hazezon-tamar.
  swh-ULB: Kisha wakarudi wakaja En Misifati (Pia ikiitwa Kadeshi), na kuishinda nchi
    yote ya Waamaleki, na pia Waamori ambao waliishi Hasasoni Tamari.
  bel-bel: І вярнуўшыся адтуль, яны прыйшлі да крыніцы Мішпат, якая ёсьць Кадэс, і
    пабілі ўсю краіну Амалікіцянаў, а таксама Амарэяў, якія жылі ў Хацацон-Тамары.
  deu-ELBBK: Und sie wandten sich und kamen nach En-Mischpat, das ist Kades; und sie
    schlugen das ganze Gefilde der Amalekiter und auch die Amoriter, die in Hazazon-Tamar
    wohnten.
  mbb-OT: Ne zutun midlikù dan ne midhendiyè dan te inged he En Mishpat (he iyan Kadesh),
    ne nengezaag dan is menge meǥinged diyà te tivuuk he tanà te menge Amalikanhen
    ne nengezaag dan daan is menge Amorihanen diyà te inged he Hazazon Tamar.
  msc-msc: Wo kɔ, Kedorilamɛri ni a dafaɲɔɔilu ka ie kɔseyi ka na Ɛnimisipa, mɛn tɔɔ
    ko Kadɛsi. Mɔɔ mɛnilu tɛrɛ ye Amalɛki bɔnsɔn na jamana rɔ, alu ka woilu kɛlɛ ye,
    ka se woilu la ka ai la jamana bɛɛ ta. Alu sera Amɔrikailu fanan na, mɛnilu siini
    tɛrɛ Asarɔn Tamari so la.
  mal-2015: പിന്നെ അവർ തിരിഞ്ഞു കാദേശ് എന്ന ഏൻമിശ്പാത്തിൽ വന്നു അമാലേക്യരുടെ ദേശമൊക്കെയും
    ഹസെസോൻ-താമാരിൽ പാർത്തിരുന്ന അമോര്യരെയും കൂടെ തോല്പിച്ചു.
  tuo-NT: Beꞌro totá Quedorlaomer, tojo nicã cʉ̃ meꞌrã waꞌaꞌcãrã majãmitojaticãrã
    niwã. Tojatirã, En-mispat wãmetiropʉ etacãrã niwã. Apeterore En-mispat Cades pisunoꞌcaro
    niwʉ̃. Tojo weerã, nipeꞌtirã na noꞌo bocaejarãrẽ amaleca masã na nirõpʉ wẽjẽcõꞌapeꞌowãꞌcãcãrã
    niwã. Mejãrõta amorreo masã quẽꞌrãrẽ wẽjẽcãrã niwã. Amorreo masã Hazezon-tamar
    wãmetiropʉ nicãrã niwã.
  gup-gup: Bu bindibom rowk wanjh birridurndi kore En-Mishpat, kumekbe kunred warridj
    kabolkngeyyo Kadesh, wanjh bindibom bindimarnebolkmarladjwong kunred bedberre
    bininj nawu Amalek birringeyyoy dja mak nawu Amor benkebmawahmeng birrihni kore
    kunred Hazazon-Tamar.
  met-met: Sup, baing digoxoya mala muli mana longga En Mispat (yan tela Kades). Didali
    long longgalo maluxu mana Amalekdi titidinga, xaung didali Amordi duwa longga
    Hasason-Tamar xauna.
  gvs-gvs: Niga sina Eni Misipata goi moe youyuwoina Kadesi, e Amaleki tubunao sikaumatedi.
    Ikavava, sina Esasoni Temari goi Emori tubunao sikaumatedi.
  rmc-rmc: Paľis pes visarde a doavle ko En-Mišpat – oda hin ko Kadeš – a zviťazinde
    upral caľi phuv le Amalekengri the upral o Amorejčana, save dživenas andro Chacecon-Tamar.
  nlg-nlg: Me vati na vunaghi haba raini tara oli mara tona tana komu tara holoa nia
    En-mishpat (itaeni tara holoa nia Kadesh.) Iani tara lagavulera na kema ni Amelek,
    mara maana pungisira na lei komu nina kema Amelek. Murina keri ge ra ghoi tona
    ta sakai na komu tara holoa nia Hazazon-tamar, mara lagavulera rana kemana Amor
    tara ghahara igaa.
  dgr-DOGNT: Eyı tł'axǫǫ̀ ets'ageède t'à En-Mıshpat (dıì Kadesh gòyeh) ts'ǫ̀ agejà.
    Ekǫ Amalek got'ı̨į̀, eyıts'ǫ Amor got'ı̨į̀ kǫ̀ta Hazazon-Tamar nàgedèe sìı goghǫ
    geèhnǫ t'à gıdèè hazǫǫ̀ goghǫ gį̀į̀hchì.
  pes-OPV: پس برگشته، به عین مشفاط که قادش باشد، آمدند، وتمام مرز و بوم عمالقه و اموریان
    را نیز که درحصون تامار ساکن بودند، شکست دادند.
  ron-1924: Апой с-ау ынторс, ау венит ла Ен-Мишпат, сау Кадес, ши ау бэтут пе амалечиць
    пе тот цинутул лор, ка ши пе амориць, каре локуяу ла Хацацон-Тамар.
  ben-OBCV: পরে সেখান থেকে ফিরে এসে তারা ঐনমিস্পটে (অর্থাৎ, কাদেশে) গেলেন, এবং সেই
    অমালেকীয়দের ও ইমোরীয়দেরও সমগ্র এলাকা তারা জোর করে দখল করে নিলেন, যারা হৎসসোন-তামরে
    বসবাস করছিল।
  lex-lex: Nhor nioka Kedorlaomer nor talanwalli re rawal pia rla'awa En Mispat, de
    Kadesy, ne ralernu momuou makden Amalek lowanni-ahlani, ne makden Amori, de mak
    kdella Haseson Tamar.
  rgu-rgu: Basa de, ara ratafali leo En Mispat reu (besaꞌ ia nade Kades). Basa boe
    ma ara ralulutuꞌ lahenda Amalek ara nusa na, ma lahenda Amori, fo leo rai nusa
    Haseson-Tamar.
  som-som: Oo way soo noqdeen, oo waxay yimaadeen Ceyn Mishfaad (oo iyana ahayd Qaadeesh),
    oo waxay dileen dadkii dalkii reer Camaaleq oo dhan, waxaa kale oo ay dileen reer
    Amor oo degganaa Hasason Tamar.
  lat-VUC: 'Reversique sunt, et venerunt ad fontem Misphat, ipsa est Cades: et percusserunt
    omnem regionem Amalecitarum, et Amorrhæum, qui habitabat in Asasonthamar.'
  aoi-aoi: '@see-verse:GEN.014.006'
  eng-ASVBT: And they returned, and came to En-mishpat (the same is Kadesh), and smote
    all the country of the Amalekites, and also the Amorites, that dwelt in Hazazon-tamar.
  mna-mna: '@see-verse:GEN.014.006'
  ita-1885: Poi, rivoltisi, erano venuti in Enmispat, ch'è Cades; ed aveano percosso
    tutto il territorio degli Amalechiti, ed anche gli Amorrei che dimoravano in Hasason-tamar.
  eng-LXXUP: And having turned back they came to the well of judgment; this is Kadesh,
    and they cut in pieces all the princes of Amalek, and the Amorites dwelling in
    Hazazon-tamar.
  eng-ULB: Then they turned and came to En Mishpat (also called Kadesh), and defeated
    all the country of the Amalekites, and also the Amorites who lived in Hazezon
    Tamar.
  spa-VBL: Entonces regresaron y atacaron a Enmispat (conocida también como Cades)
    y conquistaron todo el país que le pertenecía a los amalecitas, así como a los
    amorreos que vivían en Jazezón Tamar.
  fra-_FOB: Puis ils retournèrent et vinrent à la Fontaine du Jugement, qui est Kadès,
    et battirent tout le pays des Amalécites, et aussi les Amoréens, qui habitaient
    à Hatsatson-Thamar.
  mal-mal: പിന്നെ അവർ തിരിഞ്ഞു കാദേശ് എന്ന ഏൻമിശ്പാത്തിൽ വന്ന് അമാലേക്യരുടെ ദേശമൊക്കെയും
    ഹസസോൻ-താമാരിൽ വസിച്ചിരുന്ന അമോര്യരെയും കൂടെ തോല്പിച്ചു.
  lit-lit: Ir jie apsigręžė ir atėjo į En Mišpatą, tai yra Kadešą, ir nukariavo visą
    amalekiečių kraštą, taip pat amoritus, gyvenusius Hacecon Tamaroje.
  urd-GVR: Phir wuh wāpas āe aur Ain-misfāt yānī Qādis pahuṅche. Unhoṅ ne Amālīqiyoṅ
    ke pūre ilāqe ko tabāh kar diyā aur Hassūn-tamr meṅ ābād Amoriyoṅ ko bhī shikast
    dī.
  suz-BL: मेको ग्राब पिप आन लां लेश्‍शा, एन-मिश्‍पात जाक्‍शा, हासासोन-तामारम बाक्‍ब
    अमालेकी नु एमोरी आन कली फ्रूमे बाक्‍त। एन-मिश्‍पात कली कादेश यो देंनीम।
  ita-1927: Poi tornarono indietro e vennero a En-Mishpat, che è Kades, e sbaragliarono
    gli Amalekiti su tutto il loro territorio, e così pure gli Amorei che abitavano
    ad Hatsatson-Tamar.
  ckb-ckb: ئینجا گەڕانەوە و چوونە کانی میشپات کە قادێشە و بەسەر هەموو هەرێمی عەمالێقییەکاندا
    زاڵ بوون، هەروەها ئەمۆرییەکانیش کە نیشتەجێی حەچەچۆن تامار بوون.
  eng-BBE: Then they came back to En-mishpat (which is Kadesh), making waste all the
    country of the Amalekites and of the Amorites living in Hazazon-tamar.
  crx-NTPO: '''Et lht''anahunisdil ''ink''ez keyoh En-mishpat (Kadesh ''uhoont''oh)
    whuz hutizdil Amalek whut''enne bukeyoh ''ink''ez Amor whut''enne bukeyoh ''enne
    Hazazon-tamar huwhut''en, ''enne bubulh whelhonigan.'
  kan-OKCV: ಅವರು ಹಿಂದಿರುಗಿ ಕಾದೇಶ್ ಎಂಬ ಎನ್ಮಿಷ್ಪಾಟಿಗೆ ಬಂದು, ಅಮಾಲೇಕ್ಯರ ಎಲ್ಲಾ ಬಯಲನ್ನು
    ಹಜಜೋನ್ ತಾಮಾರಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಮೋರಿಯರನ್ನೂ ಜಯಿಸಿದರು.
  bbb-bbb: Areme bune una kuderiana ro are Kedesi ijia usiaena e Amarekaetiko ijiebuo
    aesakae ije iraraena abei. Areme bu uri e Amoraetiko ije bu are Asesoni Tema ijia
    kariva ije kaniae.
  tam-2017: திரும்பிக் காதேஸ் என்னும் என்மிஸ்பாத்துக்கு வந்து, அமலேக்கியர்களுடைய நாடு
    முழுவதையும், ஆசாசோன் தாமாரிலே குடியிருந்த எமோரியரையும் கூட அழித்தார்கள்.
  spa-RV-1909: Y volvieron, y vinieron á Emmisphat, que es Cades, y devastaron todas
    las haciendas de los Amalecitas, y también al Amorrheo, que habitaba en Hazezón-tamar.
  ron-BTF: Şi ei s-au întors şi au venit la Enmişpat, care este Cades, şi au lovit
    toată ţara amaleciţilor şi de asemenea pe amoriţi, care locuiesc în Haţeţon-Tamar.
  eng-WEBP: They returned, and came to En Mishpat (also called Kadesh), and struck
    all the country of the Amalekites, and also the Amorites, that lived in Hazazon
    Tamar.
  eng-FBV: Then they swung back through and attacked En-mishpat (otherwise known as
    Kadesh) and conquered the whole country belonging to the Amalekites, as well as
    the Amorites who lived in Hazazon-tamar.
  nld-1939: Op hun terugtocht waren zij naar En-Misjpat getrokken, dat is Kadesj,
    en hadden al de vorsten der Amalekieten verslagen en eveneens de Amorieten, die
    in Chasason-Tamar wonen.
  nch-BL: Huan quema tacuepiliyayaj Quedorlaomer huan cati ihuaya itztoyaj, ajsitoj
    ipan tali En Mispat cati nojquiya itoca Cades. Huan quintanque nochi nopa amalecitame
    huan amorreos cati itztoyaj ipan nopa altepet Hazezón Tamar.
  tfr-NTPO: Tek iröng shrono l̈öng Enmispat kjokyo, e ko Cades kjokyo bakoe. Eshko
    ga Amalec tjëyoga zana l̈ok pjire. Amorreoga l̈öng Jazezón Tamar kjokyo l̈i zana
    l̈ok pjir bakoe.
  vie-1934: Đoạn, các vua thâu binh trở về, đến Suối Xử đoán, tức Ca-đe, hãm đánh
    khắp miền dân A-ma-léc, và dân A-mô-rít ở tại Hát-sát sôn-Tha-ma.
  hin-CV: इसके बाद वे मुड़े और एन-मिशपत (अर्थात् कादेश) आ गए और पूरे अमालेकियों को
    तथा हज़ज़ोन-तामार में रह रहे अमोरियों को भी हरा दिया.
  eng-OURB: They returned, and came to En Mishpat (also called Kadesh), and struck
    all the country of the Amalekites [Descendants of Man who licks up], and also
    the Amorites [Descendants of Talkers], that lived in Hazazon Tamar [Palm tree].
  spa-BES: Entonces regresaron a En-mispat (que es Cades), asolando toda la tierra
    de los amalecitas y de los amorreos que vivían en Hazezon-tamar.
  tdx-tdx: vaho nibalike nandoake e Ein-mispàte, (i Kadese izay) le fonga linafa’
    iareo ty tane’ o nte-Amalekeo naho ty a o nte-Emore nimoneñe e Khatsatsone-tamareo.
  vid-vid: Hamba nawahiluka kumbele mbaka Enimishipati, ilinguchemigwa Kadeshi, na
    nawaitowa isi yeng'ha ya Waamaleki na kuwasumya Waamoli nawekale Hasasoni-tamali.
  pwg-pwg: Ma ivovovira da keta borinai inae ku En Misipati (Karako dobuna kana vava
    Kades). Ma Amaleki damsi nani dobunai ighegavovorisi da i dobu kudubina ivi badei.
    Ma bade Amon damsi ighegavovorisi, ti na Hasason Tama dobunai.
  eng-OKE: And they turned, and came to the plain of the division of judgment, which
    is Rekam, and smote all the fields of the Amalkaah, and also the Amoraah who dwelt
    in Ein-gadey.
  tha-KJV: กษัตริย์​เหล่านี้​กล​ับมาถึงเมืองเอนมิสปัทซึ่งคือเมืองคาเดช และยกมาตี​แผ่​นดินทั้งสิ้นของคนอามาเลข
    และคนอาโมไรต์​ที่​อาศัยอยู่ ณ เมืองฮาซาโซนทามาร์​ด้วย
  por-BR-2018: E voltaram e vieram a En-Mispate, que é Cades, e devastaram todas as
    terras dos amalequitas, e também aos amorreus, que habitavam em Hazazom-Tamar.
  bco-bco: Iyo꞉ a꞉na eleta꞉ga꞉yo꞉, a꞉ma꞉la꞉ ha꞉nakiyo꞉, En-Misibad amisa꞉n a꞉na fa꞉la꞉dowo꞉.
    (Amisa꞉n a꞉no꞉ mo꞉luwo꞉ Kades a꞉la꞉sa꞉la꞉sen.) Iyo꞉ a꞉na fa꞉la꞉dota꞉ga꞉yo꞉, Amaleg
    hen amilo꞉ kandayo꞉ kaluka꞉isale a꞉no꞉lia꞉ bubakiyo꞉, ili tinio꞉. A꞉la꞉ta꞉ga꞉
    iyo꞉ Hasason Temal amisa꞉n a꞉na ha꞉na꞉sa꞉ga꞉, Amol kaluka꞉isale a꞉no꞉lia꞉ buba꞉i
    aneyo꞉, ili tinio꞉.
  deu-ELO: Und sie wandten sich und kamen nach En-Mischpat, das ist Kades; und sie
    schlugen das ganze Gefilde der Amalekiter und auch die Amoriter, die zu Hazazon-Tamar
    wohnten.
  ktm-ktm: '@see-verse:GEN.014.006'
  caa-caa: Y de allí e rey Quedorlaómer taca tin e turobꞌ tacar sutpa ixiobꞌ esto
    tama e lugar En-mispat xeꞌ arobꞌna Cadés coner. Y yajaꞌ taca cay ucucruobꞌ tunor
    tin e turobꞌ tama tunor e lugar tuaꞌ tin e tuobꞌ uchꞌajnarir e Amalec, y bꞌan
    uchiobꞌ tama tunor e lugar xeꞌ tuaꞌ tin e tuobꞌ uchꞌajnarir e Emor xeꞌ turobꞌ
    tama e lugar Hasesón-tamar.
  eng-WYC-2018: And they turned again, and came till to the well of Mishpat; that
    is Kadesh, (or And then they returned, and came unto Enmishpat; that is Kadesh).
    And they smited all the country of (the) men of Amalek, and (also the) Amorites,
    that dwelled in Hazazontamar.
  epo-epo: Kaj ili reiris kaj venis al En-Miŝpat, kiu estas Kadeŝ, kaj venkobatis
    la tutan kampon de la Amalekidoj, kaj ankaŭ la Amoridojn, kiuj loĝis en Ĥacacon-Tamar.
  uig-PIN: Arⱪidinla, ular Ən-Mixpatⱪa (yǝni Ⱪadǝxkǝ) yenip kelip, Amalǝklǝrning pütkül
    yurtini bulang-talang ⱪildi; Ⱨazazon-Tamarda olturuxluⱪ Amoriylarnimu ⱨujum ⱪilip
    mǝƣlup ⱪildi.
  beo-beo: Amalalu, Gedola:ioume amola ea fidisu dunu da sinidigili, Enemisaba:de
    (eno dio Ga:idsie) amoga asi. Amoga ilia da Ama:legaide dunu huluane hasalili,
    ilia soge fedele lai. Ilia da A:moulaide dunu amo da Ha:sasoneda:ima moilai bai
    bagade amo ganodini esalu, amo hasalasi dagoi.
  tpi-OTNT: '@see-verse:GEN.014.006'
  hau-SA: Sa’an nan suka juya suka tafi En Mishfat (wato, Kadesh), suka cinye dukan
    ƙasar Amalekawa, da kuma Amoriyawa waɗanda suke zaune a Hazazon Tamar.
  udu-udu: Dhali yan’ko’d mo tani uni doḵkin ka nyaŋ’ko’d mo e Pa Eenmishp̱aath (yansan
    ita Paŋ Kaadish mo), dhali uni ’dap̱ki aris bampa/ gi ’Kwani gi Pa Amaliik e bwaŋ’kwariny
    buni mo ki ’Kwani gi Pa Amuur ilu/ mo uni gun ’kokin mo e Pa Hassuun Tamar mo.
  uig-LAT: Arqidinla, ular En-Mishpatqa (yeni Qadeshke) yénip kélip, Amaleklerning
    pütkül yurtini bulang-talang qildi; Hazazon-Tamarda olturushluq Amoriylarnimu
    hujum qilip meghlup qildi.
  nde-nde: Yikho basebephenduka baya e-Eni Mishiphathi (kutsho eKhadeshi), banqoba
    isigodi sonke sama-Amaleki kanye lama-Amori ayehlala eHazazoni Thamari.
  ton-ton: Pea naʻa nau liu mai, ʻo hoko ki ʻEni-Misipate, ʻaia ko Ketesi, ʻo nau
    taaʻi ʻae fonua kotoa pē ʻoe kakai ʻAmaleki, mo e kakai ʻAmoli foki, ʻaia naʻe
    nofo ʻi Hesisone Tamali.
  ces-1613: A vracejíce se, přitáhli k En Misfat, kteráž již jest Kádes, a pohubili
    všecku krajinu Amalechitského, také i Amorejského, bydlícího v Hasesontamar.
  eko-eko: Arutaka khuviraza Kateeshi waari wiittheliwakaawo Emishipathi, khuwaattapwattha
    atthu ooshi a nti wa Amalekiita na theenya Amoori aari wiikhalaaye nti wa Hazaazoni-Tamara.
  nss-nss: Iyamulan Ketorlawomer pe hu ndramat para pahun tan hu peiwani hu pe humui
    huya kol Kates, ngalan handra mamu ngara hu kapohowei Enmispat. Hupopahun pe huramwaitini
    hu ndramat para pwan masih tahu Amalek pe huramwaitini hu Amor i, huro kol Hasason
    Tamar.
  eng-WMB: They returned, and came to En Mishpat (also called Kadesh), and struck
    all the country of the Amalekites, and also the Amorites, that lived in Hazazon
    Tamar.
  tam-TCV: பின்பு அவர்கள் மற்றப் பக்கமாகத் திரும்பி, காதேஸ் எனப்படும் என்மிஸ்பாத்துக்கு
    வந்து, அமலேக்கியரின் முழுப் பிரதேசத்தையும் கைப்பற்றிக்கொண்டார்கள். அதோடு அத்சாத்சோன்
    தாமாரில் இருந்த எமோரியரையும் வெற்றிகொண்டார்கள்.
  ceb-ULB: Unya mibalik sila ug miadto sa En Mispat (nga gitawag usab ug Kades), ug
    gipildi ang mga nasod sa mga Amalekanhon, ug usab ang Amorihanon nga nagpuyo sa
    Hasason Tamar.
  mkn-mkn: Ais dong bale kambali pi En Mispat (yang sakarang nama Kades). Ais itu,
    dong bekin ancor orang Amalek pung negrí, deng orang Amori yang tenga di negrí
    Haseson-Tamar.
  pol-UBG: Potem zawrócili i przybyli do En-Miszpat, czyli Kadesz, i wybili całą krainę
    Amalekitów, a także Amorytów mieszkających w Chasason-Tamar.
  agr-agr: Nuwiya apu Quedorlaómer nii ijunja yujamujijai waketak, yaakat En-mispat
    tutai Cades tuuta awagmatia nuwi jegawajui. Nunik nuwi juwakiag wenak Amalec aents
    aidau batsamtainian, amorreo aents aidau batsamtainian, tuja Hasesón-tamar tawa
    nuna batsamtaijinianashkam ashí dita wainbaunak tsaikajui.
  kyc-kyc: Dokona piso kapu kyuo epo dokopa yuu Ene Misipate kingi mende Katese lenge
    dokona Amaleke wambu pyao kui lanyi palyapala dee Amo wambu yuu Asasone Tama range
    dupwa pyaoko piyami.
  urd-GVU: پھر وہ واپس آئے اور عین مِصفات یعنی قادس پہنچے۔ اُنہوں نے عمالیقیوں کے
    پورے علاقے کو تباہ کر دیا اور حصصون تمر میں آباد اموریوں کو بھی شکست دی۔
  deu-1912: Darnach wandten sie um und kamen an den Born Mispat, das ist Kades, und
    schlugen das ganze Land der Amalekiter, dazu die Amoriter, die zu Hazezon-Thamar
    wohnten.
  ntj-ntj: '@see-verse:GEN.014.006'
  row-row: Basa ma, ara baliꞌ risiꞌ En Mispat (fo aleꞌ ia naran Kades). Ara tao ralutu
    atahori Amalek nusa na, ro atahori Amori mana leo nusa Haseson-Tamar.
  kan-2017: ಆ ಮೇಲೆ ಅವರು ಹಿಂದಿರುಗಿಕೊಂಡು ಕಾದೇಶ್ ಎನ್ನುವ ಎನ್ಮಿಷ್ಟಾಟಿಗೆ ಬಂದು ಅಮಾಲೇಕ್ಯರ
    ಸಮಸ್ತ ನಾಡನ್ನೂ ಹಚಚೋನ್ ತಾಮರಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಮೋರಿಯರನ್ನೂ ಗೆದ್ದರು.
  ena-ena: '@see-verse:GEN.014.006'
  tgo-tgo: Amba thɨ rakavaghɨle na thɨ rakamena Mispat (mbaŋake thɨ uno Kades). Thɨ
    kivwalaŋgiya Amalek gharɨgharɨniye na lenji ghamba mbaroko, na tembe ŋgoreiyeva
    Amori gharɨgharɨniye thɨ yayaku Heisason Tama.
  yap-yap: Miyad cheal ngar sulod nga Kadesh (ara Alublub ko Pufthin), miyad kol e
    nam rok e girdi’ ni kanog e Amalekite ngorad ni ga’ngin, nge girdi’ ni kanog e
    Amorite ngorad ni yad ma par u lan yu Hazazon-tamar.
  tet-tet: Hotu, sia laꞌo sees liu baa En Mispat, (mak oras neꞌe naran Kades). Hotu,
    sia nabeꞌo dodok ema Amalek rain, no ema Amori, mak nein iha rai Haseson-Tamar.
  hlt-MCSB: Te phoeiah bal uh tih Kadesh kah Enmishpat te a paan uh vaengah Amalek
    khohmuen boeih neh Hazezontamar ah kho aka sa Amori te khaw a tloek uh.
  mdy-ETH: ዬካፓ ማዒ ቃዴሴ ጎዖ ዓጮ ሙኬኔ፤ ዬኖ ዎዶና ዬኖ ቤዜሎኮ ሱንፃ ዔኒሚሽፓፄ ጌይንታኔ፤ ሃሣ ዓማሌቄ ዓሶ ዓጮ ቢያ
    ዓርቃዖ ሃፄፆንታማሬ ጌይንታ ቤዛ ናንጋ ዓሞራ ዓጮ ዓሶዋ ዔያታ ዖሊ ባሼኔ።
  kew-kew: Goa pua nimumi wala pereketua En Mispat pisimi (go suri abiare Kedes teme).
    Goa pua aamudu malapu-na rurumi Ameleke-na su ada luabu pabotu rubisimi. Nimumi
    mo Asason Tama su-para pati Amori ruru page pabo rubisimi.
  twi-ASANTE: Afei, wɔsane wɔn akyiri baa En-Mispat a, akyire no, wɔfrɛɛ no Kades
    bɛkunkumm Amalekfoɔ ne Amorifoɔ nso a na wɔte Hasason-Tamar, sɛee wɔn ɔman no
    nyinaa.
  bhl-bhl: Keyemsomi, famdes teleko, Enmisfat (em wiin mak e Kades) abiw mutuk fian
    elo unesomi, Amalek angin im aneng so, Amol angin Kasason Tamal abiw mutuk fian
    teinsiliw kawtiw biilo alik alik kuiaw banim keyemsiliw kale.
  con-NTPO: Tsa'caen patsupa toequi shandapa jipa Quedorlaomer, tisei'ccu fae'ngae
    geraen'fa'chondeccu'qque En-mispatni nepi'fa. Tsa canqquembe faesu iniseja Cades.
    Tseni nepipa pa'cco amalecitandeccu andema da'ñomba sefaen cati'fa. Toya'caen
    tsa'caeñi tsu tson'fa amorreondeccumbe Hazezon-tamar andema'qque.
  eng-WEBU: They returned, and came to En Mishpat (also called Kadesh), and struck
    all the country of the Amalekites, and also the Amorites, that lived in Hazazon
    Tamar.
  bnp-bnp: Ri vuru mule vonga, ri lakea mai e En-Mispat re Kades, ri rata a vabinga.
    Ri bole lobo a robo ne huriki a Amalek turana a robo ne huriki a Amor ra ri made
    o Hasason-Tamar.
  wal-wal: Hegaappe guyye simmidi, Ain-Mishppaaxa yiidosona. (Ha77i he sohoi Qaadeesa
    geetettees.) Eti Amaaleeqatu biittaa ubbaanne qassi Haxaaxooni-Taamaara giyoosan
    de7iya Amooreta olidi xoonidosona.
  mgh-mgh: Wahoolo yahoturuwa ni yahophiyaca o En-Misipati uneehaninya uKate ni yahotthema
    ilapo cothene ca Amalekita ni ca Amorewu, yakhala uHasasoni-Tamar.
  acu-NT: Tura Quedorlaomerka niijai tsaniasar maaniawarmia nuka nujai waketkiar En-mispatnum
    jearmiayi. Chikich naaringkia Cadesaitai. Turawar amalecita ainaun, tura amorreo
    ainauncha mash maawar, waririncha mesrarmiayi. Nu amorreo ainauka nungka Hazezon-tamar
    tutainum pujuarmiayi.
  spa-PDDPT: Luego se volvieron a En-mispat, o Cades. Arrasaron todo el territorio
    del amalecita y también el del amorreo, que habitaba en Hazezón-tamar.
  gun-gun: Ha'e gui ma En-Mispate py ju ovaẽ (ha'e va'e ma Cades), ha'e rami vy oitypa
    amalequita ha'e amorreu kuery Hazazom-Tamar py ikuai va'ekue.
  agu-BL: Yi chipakxe'n tzaj yi rey Quedorlaomer scyuch' yi e' yi xomche' te'j, cho'n
    tzun cyopone'ntz le ama'l yi na bi'aj En-mis-pat, yi ncha'tz na bi'aj Cades. Ma
    yi quicy'ake'n le ama'l cwent yi e' xonl k'ajtzun Amalec, cyaj cyen chixitul cyakil
    e'chk takle'n yi nojquen ẍchiwutz. Ncha'tz ite'n nin e' bantz scye'j yi e' amorreo
    yi najlche' le ama'l Hazezon-tamar.
  eng-PEV: '@see-verse:GEN.014.006'
  ilo-ULB: Kalpasanna, nagsublida ket dimtengda idiay En Mispat (a maawagan met iti
    Kades), ket inabakda amin a pagilian dagiti Amalekita, ken kasta met dagiti Amorreo
    nga agnanaed iti Hazazon Tamar.
  kpg-kpg: Nomuli gei digaula ga loomoi labelaa gi Kadesh (dela e iloo labelaa bolo
    go En-Mishpat), gaa kumi nia gowaa huogodoo o digau Amalek, gei gu haga magedaa
    digau Amor ala e noho i Hazazon-Tamar.
  uig-ARA: ئارقىدىنلا، ئۇلار ئەن-مىشپاتقا (يەنى قادەشكە) يېنىپ كېلىپ، ئامالەكلەرنىڭ
    پۈتكۈل يۇرتىنى بۇلاڭ-تالاڭ قىلدى؛ ھازازون-تاماردا ئولتۇرۇشلۇق ئامورىيلارنىمۇ ھۇجۇم
    قىلىپ مەغلۇپ قىلدى.
  bsp-bsp: K'abɛ akaŋɛ maŋkəlɛ ŋaluksərnɛ Eyən-Mispe (nŋɛ ŋɔyɔnɛ Kadɛs mɔ), kɔ ŋasut
    aHamalek atɔf ŋaŋan fəp kɔ 'Amɔr aŋɛ ŋanandɛ Hacacon-Tamar mɔ.
  bps-bps: Kafnge én, samfulê ale di banwe Én Misfat, dunan Kadis i satu dagitan,
    na fnisanla i dad kdee dad to mnè di tanà i sbung dad to dnagit Amalék, na fnisanla
    i sbung dad to dnagit Amori i mnè di banwe Hasason Tamar.
  mbs-mbs: Penga niyan, limikò dan doton te lonsod te Cades (Enmispat se doma ngadan
    niyan). Dinaeg dan heman se kedita te otaw mig-ogpà doton te tanà te menge Amalek,
    aw dinaeg dan se menge Amori mig-ogpà doton te Hasason Tamar.
  tof-tof: Da olgab tübyalüngóp, ama akó Kades wirri basirrdü ogobórr (ene tonarr,
    ene wirri basirr ngi ugón Enmispat yarilürr). Akó i blaman Amalek pamkolpamab
    tüp yazebóp. Amorr pamkolpam, i ta inzan nangónóp, nidi ngyaben kwarilürr Azazon
    Tamarr wirri basirrdü.
  sus-sus: Na xanbi e naxa gbilen, e naxa siga En Misapati, naxan xili Kadesi. E naxa
    nɔ Amalɛkikae ra, a nun Amorika naxee nu sabatixi Xasason Tamari.
  pon-2006: Re ahpw pwurodohng Kades (de Enmispat). Re kalowehdi sapwen mehn Amalek
    koaros, oh kalowehdi mehn Amor kan, me kin kousoan nan Asason Damar.
  jae-jae: Go sêkac tauŋ ôkwi sêmu sêja En-Mispat (ŋaê teŋ gebe Kades) ma sêkôniŋ
    lau Amalek nêŋ gamêŋ samob ma lau gamêŋ Amorŋa, taŋ sêŋgôŋ Hasason-Tamar naŋ,
    amboac tonaŋgeŋ.
  ksd-ksd: Ma dia ga lilikun, ma dia ga tadav En-Mispat, di vatang ia bula ba Kades,
    ma dia ga ubu ra gunagunan par kai ra tarai Amalek ma Amor, nina dia ga ki aro
    Kaseson-Tamar.
  tur-YTC: Geri dönüp Eyn Mişpat'a (Kadeş de denir) geldiler. Amalekliler'in ve Hazazon
    Tamar'da yaşayan Amorlular'ın bütün ülkesini vurdular.
  bel-N: І вярнуліся яны, і прыйшлі да Эн-Мішпату, які [цяпер] Кадэш, і пабілі ўсю
    краіну Амалека, а таксама Амарэяў, што жылі ў Хацацон-Тамары.
  grc-BRENT: Καὶ ἀναστρέψαντες ἦλθον ἐπὶ τὴν πηγὴν τῆς κρίσεως· αὕτη ἐστὶ Κάδης· καὶ
    κατέκοψαν πάντας τοὺς ἄρχοντας Ἀμαλὴκ, καὶ τοὺς Ἀμοῤῥαίους τοὺς κατοικοῦντας ἐν
    ʼΑσασονθαμὰρ
  ind-AYT: Setelah itu, mereka kembali dan tiba di En-Mispat, yaitu Kadesh, dan menaklukkan
    seluruh wilayah milik orang Amalek serta orang Amori yang tinggal di Hazezon-Tamar.
  lid-lid: Ano oro tubuni oro, ano oro ame Kades (aloh Enmispat). Oro andrei munyak
    mari tiri Amaleka ma andrei Amora kon oro manyah ado Hasason Tamar.
  eng-NNA: '@see-verse:GEN.014.006'
  nya-nya: Kenaka anabwerera napita ku Eni-Misipati (ku Kadesi), ndipo anagonjetsa
    dera lonse la Aamaleki, kuphatikizanso Aamori amene ankakhala ku Hazazoni Tamara.
  hrv-hrv: Onda se povuku natrag i stignu u En Mišpat, to jest Kadeš, i pokore sve
    krajeve Amalečana i Amorejaca, koji su nastavali Haseson Tamar.
  mps-mps: '@see-verse:GEN.014.006'
  llg-llg: Basa de, ala fali tungga dala feꞌek losa En Mispat, (fo hatematak ia, nade
    Kades). Basa ndia, boe ma ala tao lakalulutu hataholi Amalek nusan, ma hataholi
    Amori mana leo nai nusa Haseson-Tamar.
  tpi-tpi: '@see-verse:GEN.014.006'
  dan-1931: så vendte de om og drog til Misjpatkilden, det er Kadesj, og slog Amalekitterne
    i hele deres Område og ligeså de Amoriter, der boede i Hazazon-Tamar.
  vie-OVCB: Các vua quay lại Ên-mích-phát (tức là Ca-đe), xâm lược lãnh thổ người
    A-ma-léc và người A-mô-rít tại Ha-xa-xôn Tha-ma.
  lbk-lbk: Sa cha't sinmakhong ya inmey cha id Kades (ay makwanin Enmispat id kasin).
    Inafakcha am-in nan nen-ili isnan awni't en-iliyan nan cheycha'y Amalekita ya
    inafakcha akhes nan cheycha'y Amorreo ay omili id Hazazon Tamar.
  guj-2017: પછી તેઓ પાછા ફર્યા અને એન-મિશ્પાટ એટલે કાદેશમાં આવ્યા અને અમાલેકીઓના આખા
    દેશને તથા હાસસોન-તામારમાં રહેનારા અમોરીઓને પણ તેઓએ હરાવ્યા.
  byr-byr: '@see-verse:GEN.014.006'
  awx-awx: Unetä täpä täkwämbän, Enmispat, äpmanu Kades yang inikayingune ku, Amalek
    nanä sipmäke, kepnä unda päke, Amori nanä Hasason Tamar yiwäxakinkäyä sipmäke,
    kepnä unda päkin.
  pon-2006A: Re ahpw pwurodohng Kades (de Enmispat). Re kalowehdi sapwen mehn Amalek
    koaros, oh kalowehdi mehn Amor kan, me kin kousoan nan Asason Damar.
  por-BRBSL: Eles voltaram, e vieram para En Mishpat (também chamada Kadesh), e atingiram
    todo o país dos amalequitas, e também os amoritas, que viviam em Hazazon Tamar.
  cth-cth: Hahoi bout a ban awh teh Kadesh ram Enmishpat kho dawk a pha awh navah,
    Amalek ram dawk kaawm e tami pueng, Hazezontamar kho dawk kaawm e Amor taminaw
    hai koung a thei awh.
  twi-twi: Afei, wɔsan wɔn akyi baa En-Mispat a akyiri no, wɔfrɛɛ no Kades bekunkum
    Amalekfo ne Amorifo nso a na wɔte Hasason-Tamar, sɛee wɔn man no nyinaa.
  hlt-hlt: Te phoeiah bal uh tih Kadesh kah Enmishpat te a paan uh vaengah Amalek
    khohmuen boeih neh Hazezontamar ah kho aka sa Amori te khaw a tloek uh.
  tbz-SIM: kɛ́nkũntiní kɛ́pɔntɛ Ammisipɑti bɛ̀ tu dìì ɛì Kɑdɛɛsi, kɛ́pɔntɛ Amɑdesiibɛ
    kó kɛtenkɛ̀ kɛmɔu, nɛ̀ Amɔriibɛ bɛ̀ɛ̀ bo Asɑsɔnni-Tɑmɑɑ.
  msy-2020: '@see-verse:GEN.014.006'
  txq-txq: Basa boe ma ara lenggu fali reni En Mispat reu (fo hatematak ia nade Kades).
    Basa naa, ara rakalulutu hatahori Amalek kara nusan, ma hatahori Amori fo mana
    leo numa nusa Haseson-Tamar.
  aaz-aaz: Rarit sin ntebi nfanin neun En Mispat (reꞌ oras ia, in kaan ee Kades).
    Rarit sin nkuaas atoin Amalekas sin pah, ma nkuaas atoin Amoris reꞌ natuan nbin
    pah Haseson-Tamar.
  azb-azb: Sonra geri qayıdıb En-Mişpata, yəni Qadeşə getdilər. Bütün Amaleq torpağının
    əhalisini və Xaseson-Tamarda yaşayan Emorluları qırdılar.
  eng-DBY: And they returned, and came to En-mishpat, which is Kadesh, and smote all
    the country of the Amalekites, and also the Amorites that dwelt at Hazazon-Tamar.
  hin-2017: वहाँ से वे लौटकर एन्मिशपात को आए, जो कादेश भी कहलाता है, और अमालेकियों
    के सारे देश को, और उन एमोरियों को भी जीत लिया, जो हसासोन्तामार में रहते थे।
  wol-KYG: Ñu jóge fa nag, waññiku, dem En Mispat, di Kades ba tey, daldi teg mboolem
    réewum Amalegeen ña tànk, boole ca song Amoreen ña dëkk Asason Tamar.
  swp-swp: Abotai se sinibui se laoma Eni‐misapata (ia ede Kadesa) eo tano maudoina
    se saepoi, Amaleka tataodi enadi eo Amore tataodi enadi hinage, isi wa Hasasona‐tamara
    eai se miamia.
  bjr-bjr: Miqooqari oonu randeeqa Kadeeasa maqusai ooqeenaa auqu Eenamisapatee qimaru
    maqusaanaasa faqa nariqau. Amareekana aiku asauku misaqa maru maqusausa aiqama
    rafaaqa fiqau. Rafaaqafusee Amoorana aiku asauku Qasasoona Tamara maqusaki marusa
    faqa rafaaqafu nimaqaqau.
  eng-YLT: and they turn back and come in unto En-Mishpat, which [is] Kadesh, and
    smite the whole field of the Amalekite, and also the Amorite who is dwelling in
    Hazezon-Tamar.
  heg-NTPO: Hidim bali pait lakos se En Mispat (man halas ni ngala Kades). Hidi nam,
    oen tao dudus atuil Amalek kas ingu la, nol tao tehen atuil Amori man in daad
    se dale Haseson-Tamar ras.
  ptu-ptu: Puhai ia too, ma'pasuleim lu lako En-Mispat, indo disangaim temo Kadesy,
    anna umpentaloi duka' ingganna to Amalek anna to Amori to tohho dio Hazezon-Tamar.
  bzd-NTPO: Eta̱ ee̱ ie'pa bite̱ne itö̀ wane dö̀ ká̱ kiè En-mispat. Ká̱ e' kiè Cadés
    ñies. Ie'pa e̱' aléka̱ Amalec aleripa ki̱ ta̱ iká̱ klö'wé̱wa̱rakitö. Ñies ie'pa
    e̱' aléka̱ amorreowak ki̱. E' wakpa ká̱ kiè Hasesón-tamar. E' ukuöki̱ ta̱ ie'pa
    mi'ke ñippök blu'pa ske̱l ta̱. E' kue̱ki̱ blu'pa ske̱l e̱' dapa'wé̱ka̱ Sidim ké̱kkue
    ki̱ blu'pa tkël ki̱nuk ñippoie.
  kwf-kwf: Sui fai tatalafaꞋa neꞋeri ki kira ka oli Ꞌuana fanoa Ꞌi Kades neꞋe Ꞌi naꞋo
    maꞋi kira saea Ꞌania Ꞌi Enmispat. Ma kira ka dau fafia na ano neꞋe fuuꞋi ngwae
    Ꞌi Amalek. ꞋI buri Ꞌana kira ka leka laꞋu Ꞌuana fanoa Ꞌi Hasasontama, ma kira
    ka fuꞋa faꞋinia fuuꞋi ngwae sa Amoro neꞋe kira tua Ꞌi neꞋeri, ma kira ka liufida
    logo. Sui kira ka leka maꞋi ma kika fuꞋa faꞋinia na lima tatalafaꞋa neꞋeri ki.
  eng-WYC-2017: And they turned again, and came till to the well of Mishpat; that
    is Kadesh. And they smited all the country of men of Amalek, and Amorites, that
    dwelled in Hazazontamar.
  eng-WMBB: They returned, and came to En Mishpat (also called Kadesh), and struck
    all the country of the Amalekites, and also the Amorites, that lived in Hazazon
    Tamar.
  spp-spp: Lire kàntugo, ka pi i mâhana a kàre Enimishipati kànhe e, pi maha kuru
    pyi Kadɛshi mú, maa Amalɛki shiinbii tùn mú, maa sí ta pi kùligii puni na, ná
    Amɔri shiinbii, pire mpyi a tɛ̀ɛn Kyazazɔn Tamari kànhe e.
  aey-aey: '@see-verse:GEN.014.006'
  urd-GVH: फिर वह वापस आए और ऐन-मिसफ़ात यानी क़ादिस पहुँचे। उन्होंने अमालीक़ियों के
    पूरे इलाक़े को तबाह कर दिया और हससून-तमर में आबाद अमोरियों को भी शिकस्त दी।
  rug-rug: Beto asa, si kekere pule mae pa Enemisipati si arini sapu pa Kadesi gunia
    gita kamahire, meke va kilasi rini sari doduru popoa tadi na tinoni Amaleki meke
    Amoraiti saripu koa koasa vasileana lavata pa Hazazoni Tamara.
  gaz-gaz: Ergasii of irra deebiʼanii Een Mishiphaati jechuunis Qaadesh dhaqanii biyya
    warra Amaaleq hundaa fi warra Amoor kanneen Hazezoon Taamaar keessa jiraatan humnaan
    qabatan.
  fra-LSG: Puis ils s’en retournèrent, vinrent à En-Mischpath, qui est Kadès, et battirent
    les Amalécites sur tout leur territoire, ainsi que les Amoréens établis à Hatsatson-Thamar.
  yal-yal: Na xanbi e yi xɛtɛ, e yi siga En-Misapati, naxan xili Kadesi. E yi Amalɛkine
    nɔ e nun Amorin naxanye yi dɔxi Xasasɔn-Tamari yi.
  gum-gum: Incha truiløbe katøle amrruabe, tru Gadessrø Enmispat taisrø pua, amalecitasmerai
    pirømerasrømbe kerriguh chi købigwan chishtø pinisha, katø tru Hazezon Tamar pirau
    amorreosmera warabelan treetøweih mara kørrømarøbelø køn.
  iou-iou: '@see-verse:GEN.014.006'
  haw-1868: A hoi mai la lakou, a hiki mai la i Enemisepata, oia o Kadesa, a hahau
    aku ia i ko ka aina a pau o ka Amaleki, a me ka Amori i noho la ma Hazezona-tamara.
  arb-NAV: ثُمَّ اسْتَدَارُوا حَتَّى أَقْبَلُوا عَلَى عَيْنِ مِشْفَاطَ، الَّتِي هِيَ
    قَادِشُ، فَهَزَمُوا بِلادَ الْعَمَالِقَةِ كُلَّهَا وَالأَمُورِيِّينَ السَّاكِنِينَ
    فِي حَصُّونَ تَامَارَ.
  adz-adz: King Kedoraumer ruta king fain ugu itip yitam i ruan da ifa gamp En Mispat
    (nida Kades gin) da yis garam mpada intap Amalek sib impruꞌ da garam Amor mpada
    Hatsatson Tamar.
  ewe-ewe: Wotrɔ azɔ yi En Misfat (afi si woyɔna egbegbe be Kades la), eye woɖu Amalekitɔwo
    kple Amoritɔwo, ame siwo nɔ Hazazon Tamar la dzi.
  eng-LEE: And they returned and came to Enmishpat, which is Kadesh, and smote all
    the country of the Amalekites, and also the Emorites, that dwelt in Hazezon-tamar.
  dji-dji: Girri bapiḻakuwa djin wirrkwirrkdjili ngunyili Yin-mitjpat gurrbili, ngunung
    gurrbi nibi bultjin girimban Kaditj, girri nguḻi djiny djin djanadjanadjili bukmaknyi
    Amalikayit malany ga ngunuwiliny Amurayit malany djin nyininy giriny nguḻi gurrbiwi
    Atjatjun-tamar. Miri bilapilang, djin buny kirinyban.
  gvn-gvn: '@see-verse:GEN.014.006'
  nna-nna: Palaja warlirniyi, turlpanyayi Kadesh-karti. (Purlpi pala Kadesh-mili yini
    Enmishpat.) Wirlarnayi warrarn wakany Amalekite-mili, wirlarnayi Amorites Hazazon
    Tamar-nga. Yartikarra kurningumarra milpanyiyi Sodom-karti.
  asm-FB: তাৰ পাছত এই ৰজাসকল ঘূৰি গৈ অয়িন-মিস্পাট অৰ্থাৎ কাদেচলৈ গ’ল। তেওঁলোকে অমালেকীয়াসকলৰ
    গোটেই দেশ জয় কৰি ল’লে আৰু হচচোন-তামৰত থকা ইমোৰীয়াসকলকো পৰাজয় কৰিলে।
  sus-A: نَ شَنبِ عٍ نَشَ فبِلٍن، عٍ نَشَ سِفَ عٍن مِسَثَتِ، نَشَن شِلِ كَدٍ سِ. عٍ
    نَشَ نْ عَمَلّكِكَيٍ رَ، عَ نُن عَمٌرِكَ نَشٍيٍ نُ سَبَتِشِ شَسَسٌن تَمَرِ.
  fra-SBL: Ils revinrent et arrivèrent à En Mischpat (appelée aussi Kadès), et ils
    battirent tout le pays des Amalécites et des Amorites, qui habitaient à Hatsatson-Tamar.
  hbo-hbo: וַ֠יָּשֻׁבוּ וַיָּבֹ֜אוּ אֶל־עֵ֤ין מִשְׁפָּט֙ הִ֣וא קָדֵ֔שׁ וַיַּכּ֕וּ
    אֶֽת־כָּל־שְׂדֵ֖ה הָעֲמָלֵקִ֑י וְגַם֙ אֶת־הָ֣אֱמֹרִ֔י הַיֹּשֵׁ֖ב בְּחַֽצְצֹ֥ן
    תָּמָֽר׃
  shp-NTPO: Quedorlaómer itan jabé ikábora baneti boi En-mispathain nokókana iki,
    jaribira Cades iki. Ja baneti bokinra amalecitabaon mainmea jatíbi nokoaibo jatoaresxon
    bibotankana iki, Hazezon-tamar mainko jaa amorreo jonibora jaskáaribakana iki.
  eng-WYCLIFFE: And thei turneden ayen, and camen til to the welle Mesphath; thilke
    is Cades. And thei `han smyte al the cuntre of men of Amalec, and Amorrei, that
    dwellide in Asason Thamar.
  piu-2006: '@see-verse:GEN.014.006'
  pjt-pjt: '@see-verse:GEN.014.006'
  cwe-cwe: Maabaho wabwela kuchisogo mbaka Enimishipati iviya yotangigwa Kadeshi,
    waihuma isi yose ya Waamaleki na kuwahuma Waamoli wowakalile Hasasoni Tamali.
  bgs-bgs: Iglónód dan tun ta lunsud ka Cades (Eumispat tô ássa ngadan din). Igtalu
    dan tô langun manubù na igóddô tun ta banuwa ka mga Amalekanhon, asta igtalu dan
    tô mga Amorihanon na igóddô tun ta Hasason Tamar.
  kik-kik: Ningĩ athamaki acio makĩgarũrũka, magĩthiĩ Eni-Mishipatu (na nokuo Kadeshi),
    magĩtooria rũgongo ruothe rwa Amaleki, o hamwe na Aamori arĩa maatũũraga kũu Hazazoni-Tamaru.
  ksr-ksr: Haamo ama oŋoma iikanondeeŋ eleema En Mispat (qata moŋ Kaades) kanoŋ kaŋ
    Amalek kanageso haamo ama oŋoma baloŋgia kuuya aŋgoŋ koŋgi. Amor kanageso Hazezon
    Taamar balonoŋ laligogiti, ii kaaŋiadeeŋ uŋuŋ haamo ama oŋoŋgi.
  fra-NCL: Puis, s’en retournant, ils arrivèrent à la fontaine du Jugement, qui est
    Cadès, et ils battirent tout le pays des Amalécites, ainsi que les Amorrhéens
    qui habitaient à Asason-Thamar.
  cek-AK: To pacoengah amlaem o moe, En-Mishpat (Kadesh) ah caeh o; Amalek prae pum
    hoi Hazezon-Tamar prae ah kaom, Amor kaminawk doeh tuk pazawk o.
  xla-xla: Epame yia꞉ ma i-ilapo puame ma En Mispa mo dla taiyo. Mo i ya꞉ hi haleye
    Kadespo. Epame yia꞉ mo edla puame Amalek so yia꞉ moye kolahaiyo. Epame yia꞉ ma
    tame Amoli so, Hasason Tama mo dla ha꞉ha꞉laloye kotlopame yia꞉ ta꞉laye kolahaiyo.
    Epame yia꞉ matle Sidim pili dla puame alumaiyo.
  cuk-cuk: Quedorlaomer, degine, reymar-eba-gudidimalad we-dulemar-sogabakegwadgi-nakwisgu,
    gannar aibiris armalad. Geb Enmispatʼye-neg-nugadse nonimalad. We-Enmispatʼde,
    Cadesʼye nugbalid. Rey-Quedorlaomer, degi, reymar-eba-gudidimalad Amalec-dulemar-yalaganba
    bela ibmar obelonadap gusmalad. Deyob Amorreo-dulemar-imaksamarbalid. We-Amorreo-dulemarde
    Hazezon-Tamar-yalagangi bukwamalanad.
  uig-CYR: Арқидинла, улар Ән-Мишпатқа (йәни Қадәшкә) йенип келип, Амаләкләрниң пүткүл
    жутини булаң-талаң қилди; Һазазон-Тамарда олтиришлиқ Аморийларниму һуҗум қилип
    мәғлуп қилди.
  tel-2017: తరువాత మళ్ళీ ఏన్మిష్పతుకు (దీన్ని కాదేషు అనికూడా పిలుస్తారు) వచ్చి అమాలేకీయుల
    దేశమంతటినీ హససోను తామారులో కాపురం ఉన్న అమోరీయులను కూడా ఓడించారు.
  hat-BSA: Epi yo vin retounen rive nan En-Mischpath, (ki se Kadès), e yo te bat Amalesit
    yo nan tout peyi yo, e osi Amoreyen ki te rete Hatsatson-Thamar yo.
  kos-kos: Na elos forla ac foloko nu Kadesh (in pacl so pangpang Enmishpat.) Elos
    eisla acn nukewa lun mwet Amalek, ac kutangla mwet Amor su muta Hazazon Tamar.
  hbo-WLC: וַ֠יָּשֻׁבוּ וַיָּבֹ֜אוּ אֶל־עֵ֤ין מִשְׁפָּט֙ הִ֣וא קָדֵ֔שׁ וַיַּכּ֕וּ
    אֶֽת־כָּל־שְׂדֵ֖ה הָעֲמָלֵקִ֑י וְגַם֙ אֶת־הָ֣אֱמֹרִ֔י הַיֹּשֵׁ֖ב בְּחַֽצְצֹ֥ן
    תָּמָֽר׃
  ibo-ibo: Mgbe ahụ, ha chigharịrị azụ gaa En Mishpat (ya bụ Kadesh). Ha meriri ala
    niile nke ndị Amalek nakwa ndị Amọrait bi na Hazezọn Tama.
  ory-ory: ପୁଣି, ସେମାନେ ସେହି ସ୍ଥାନରୁ ବାହୁଡ଼ି ଐଣ୍‍ମିସ୍‍ପଟ୍‍, ଅର୍ଥାତ୍‍, କାଦେଶକୁ ଯାଇ
    ଅମାଲେକୀୟ ଲୋକମାନଙ୍କର ସମସ୍ତ ଦେଶ ଓ ହତ୍‍-ସସୋନ୍‍-ତାମର ନିବାସୀ ଇମୋରୀୟ ଲୋକମାନଙ୍କୁ ପରାସ୍ତ
    କଲେ।
  wmt-wmt: '@see-verse:GEN.014.006'
  chk-chk: Mürin ra kul o liwinsefäliti En Mispat, a pwal iteni Kates. Ra liapeni
    unusen ewe fanüen chon Amalek me chon Amor mi nom lon Hasason Tamar.
  ssd-ssd: Lukina sulumba kumba ka Enmispat tumbraŋ pronaig. (Tumbraŋ ta kile nyunu
    Kades ŋgade). Tumbraŋ taŋge nane Amalek mbal Amor mbal ndoŋ kame bunaig sulumba
    nane tuku kilke ta yaike likinaig. Amor mbal nane Hasason-Tamar tumbraŋŋge minnaig
    tuku.
  rop-rop: Afta na Kedalawoma en im thribala meit bin kambek langa det pleis gulum
    Enmishpet. Tudei dei gulum det pleis Keidish. En deibin bidim ola Amalek pipul
    langa olabat ron kantri, en deibin bidim ola Emarait pipul deya langa det pleis
    gulum Hesesonteima.
  ukr-1871: І повернули звідти та й дойшли до Ен-Мишпата, се Кадес, і звоювали всю
    землю Амалекиїв та Аморіїв, що жили у Газазон-Тамарі.
  eng-AOI: '@see-verse:GEN.014.006'
  yon-yon: Kwanekoriwa, amonombe kambong Kades yaa wene Amelek karub korem yaa wene
    nangmene Amoro karub yaa kambong Hasason Tamar aom wene nangmeniwen. Kwanekoriwa,
    Kedolaomer yoom ye king angkodmi yoom yi korok keriwen.|U
  bch-bch: Tibutatan gid ga kus ta tiluagid mulian ga tila ngan tuanga Kades. (Kades
    toa ieda mugamuga eine Enmispat.) Kedorlaomer ga iarerea tiparau ga tiasal ad
    miri itamatama ngan tibur toa ngada oa togid Amalek, ga tiasal gid Amor toa timamado
    ngan tuanga Asason-Tamar pade.
  deu-1951: Darnach kehrten sie um und kamen zum Brunnen Mischpat, das ist Kadesch,
    und schlugen das ganze Land der Amalekiter, dazu die Amoriter, die zu Hazezon-Tamar
    wohnten.
  eng-JPS: And they turned back, and came to En-mishpat — the same is Kadesh — and
    smote all the country of the Amalekites, and also the Amorites, that dwelt in
    Hazazon-tamar.
  ubr-ubr: Namon osi simatabir men sinai au En Misphat (on min ari seyoyorai Kadesh),
    on nan sigagam sisowar Amalek tafanamai sabu engon tutufin sibomerubes a Amor
    yangan iyabon Hazazon Tamar nan simama on mat engon sibomerubes.
  srp-1865: Otuda vrativši se doðoše u En-Mispat, koji je sada Kadis, i isjekoše sve
    koji življahu u zemlji Amalièkoj, i Amoreje koji življahu u Asason-Tamaru.
  lug-lug: Ate ne bakyuka ne bajja e Nuumisupaati, ye Kadesi ne bawangula ensi yonna
    ey’Abamaleki n’Abamoli abaabeeranga mu Kazazonutamali.
  heb-heb: וישבו ויבאו אל עין משפט הוא קדש ויכו את כל שדה העמלקי וגם את האמרי הישב
    בחצצן תמר׃
  ben-IRV: পরে সেখান থেকে ফিরে ঐনমিষ্পটে অর্থাৎ কাদেশ গিয়ে অমালেকীয়দের সমস্ত দেশকে
    এবং হৎসসোন-তামর নিবাসী ইমোরীয়দেরকে আঘাত করলেন।
  pan-pan: ਉਹ ਉੱਥੋਂ ਮੁੜ ਕੇ ਏਨ ਮਿਸਪਾਟ ਅਰਥਾਤ ਕਾਦੇਸ਼ ਨੂੰ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਅਮਾਲੇਕੀਆਂ ਦੇ
    ਸਾਰੇ ਦੇਸ਼ ਨੂੰ, ਅਤੇ ਅਮੋਰੀਆਂ ਨੂੰ ਵੀ ਜੋ ਹਸਸੋਨ ਤਾਮਾਰ ਵਿੱਚ ਵੱਸਦੇ ਸਨ, ਮਾਰਿਆ।
  mwp-mwp: Kalanu Sedaloma a thana setha ya umayzi mopakuykul, kuniya tidemidhin Kadesoepa.
    Thana mura Amalakaytalgal lak mathamoeydhin mura thanamun goegathiya, a Amoraythalgal
    lak kedha, setha ngaya nanga Azazon thamanu memayipu.
  mya-JVB: တဖန် ပြန် လာ၍ ၊ ကာဒေရှ ပြည်၊ အင်မိရှပတ် မြို့သို့ ရောက် ပြီးလျှင်၊ အာမလက်
    ပြည် ရှိသမျှ ကို၎င်း ၊ ဟာဇဇုန္တာမာ မြို့၌ နေ သောအာမောရိ လူများကို၎င်း လုပ်ကြံ
    ကြ၏။
  tte-O: '@see-verse:GEN.014.006'
  tbg-tbg: Viraqaahai avuhainauka 4 vinavuka orurante Kadesi vatuka, vo autu Eni-Misipative
    tunaini vaiha, Amareki vatanaaka ekaa naatarake, oru Hasasoni-Tema vatukaini vaiha
    Amo vatanaakavata naatara kora.
  hmo-hmo: Vadaeni Kedoralaomere ia giroa mai Kadesi dekenai, (ena ladana ta be “Kota
    Hereva ena Ranu Gabuna”), bona ia ese Amaleka taudia ibounai idia halusidia. Ma
    ia ese Amoro taudia, Hasasono Tamara dekenai idia noho, danu ia halusidia.
  ata-ata: '@see-verse:GEN.014.006'
  nfa-nfa: Èle èèna ka, ra lèpa hari asa En Mispat (dhu limuri ne ngara na Kades).
    Ka ra segi rai dhèu Amalek, dènge dhèu Amori dhu pea ètu rae Haseson-Tamar.
  urd-urd: फिर वह लौट कर 'ऐन — मिसफ़ात या'नी क़ादिस पहुँचे, और 'अमालीक़ियों के तमाम
    मुल्क को, और अमोरियों को जो हसेसून तमर में रहते थे मारा।
  rus-SYN: И возвратившись оттуда, они пришли к источнику Мишпат, который есть Кадес,
    и поразили всю страну Амаликитян, и также Аморреев, живущих в Хацацон-Фамаре.
  cbt-NTPO: Quitaraomiroso cara copirno catahuarinsopitarë chachin tahuërëantarahuatona',
    In-mispa ninanoquë canquipi. Ina ninanoso', Catisë itopi anta'. Huëantapona pochin
    amaricoro'sa ya'huërinso parti tiquitëriapi. Naporahuaton amororo'santa', Asison-tamarquë
    ya'huëpisopita inapotopi.
  bqc-SIM: Ɔ̃ aa ɛ̀a sù Misipa nibↄnai, ↄ̃ wì mɛ tia Kadɛsi. Aa zĩblè Amalɛki
    bùsuwa píi ń Amↄle bui pↄ́ kú Asasↄ̃ Tamaaↄwa lↄ.
  tcz-CHONGTHU: Hichun amaho hikoma kon chun akinungle kit uvin Kadesh kiti, tuhin
    En-misphat achun Hazazontamar a cheng Amorites mite leh Amalekites mite chu agam
    sung pum pin ajou tauve.
  mar-mar: नंतर ते मागे फिरून एन-मिशपात म्हणजे कादेश येथे आले. आणि त्यांनी सर्व अमालेकी
    देशाचा आणि तसेच हससोन-तामार येथे राहणाऱ्या अमोरी लोकांचाही पराभव केला.
  tcs-tcs: Den King Kedolomer ane dem nada tri king bin tanbaik ane dempla bin kam
    po da ples blo Enmispat. Tidei nau ol pipol i kolem Kades. Dem po king bin smase
    dem pipol blo Amalek ane bin smase dem pipol blo Amo uda bin stap wea Azazon Tama.
  soq-soq: Tane sape mo leutone anton bola debama En Mispat ebowa da waia Kades bedewe
    wimone Amalek apanawa ita do Amoriwa bolau debama Asason Tama bedewe wanwanlala
    do onantone aimoiena.
  qub-qub: Chaypita cutimur Quedorlaomer paywan caycajcuna chayaran En-mispat partiman.
    Chaypa jucaj jutin caran Cades. Chay quinraychömi Amalec runacunatapis ushaypa
    wañuchiran. Chaypita päsar Hazezon-tamar particho tiyaj Amorreo runacunatapis
    ushaypa wañuchiran.
  bqp-bqp: Akũ ò ɛ̀ra ò sù Ɛmisipa. Àkũ òdi pi tera Kadɛsi. Ò zĩ̀i blè Amalɛki
    bùsuua pínki kũ Amↄri buri kũ ò kú Azazↄ̃ Tamanↄa dↄ.
  hat-hat: Apre sa, yo kase tèt tounen, yo rive bò Sous jijman an, yo bat tout chèf
    moun Amelèk yo, yo pran tout bèt yo. Yo bat moun Amori yo tout ki rete Azazon-Tama,
    yo bat yo byen bat.
  eng-BSB: Then they turned back to invade En-mishpat (that is, Kadesh), and they
    conquered the whole territory of the Amalekites, as well as the Amorites who lived
    in Hazazon-tamar.
  tod-tod: Naa ʋolu, ti ɠaleni ma, ti li En-Misepate, nii é ga Kadɛse, ti zobo sɔlɔɔni
    Amalɛke nuiti ma, ta-yooi ná pɛ su, é ʋɛɛ Amɔɔl nuiti ba, ti ɠɛni zeini Ɠasason-Tamaal.
  eng-WEBPB: They returned, and came to En Mishpat (also called Kadesh), and struck
    all the country of the Amalekites, and also the Amorites, that lived in Hazazon
    Tamar.
  kbq-kbq: Hagi ete rukrahe'ma hu'za En-mispatima ne-e'za, Amori vahe mopa zamahe'za
    nehanare'za, Hazazon-tamari nemaniza, Amori vahe'mokizmi mopanena ha' huzmante'za
    eri'naze.
  nhe-BL: Huan quema mocuepayayaj Quedorlaomer huan tlen ihuaya itztoyaj, ajsitoj
    ipan tlali En Mispat tlen nojquiya itoca Cades. Huan quintlanque nochi nopa amalecitame
    huan amorreos tlen itztoyaj ipan nopa altepetl Hazezon Tamar.
  bus-bus: Ben aↄ̃ lìara wà sù Ɛmisipa. Àmbe wè be tia Kadɛsi. Aↄ̃ zĩ̀ blè Amalɛki
    bùsua píngi kↄ̃n Amↄri borii kɛ̀ aↄ̃ↄ kú Azazↄ̃tamanↄa dↄ.
  gub-BL: A'e re Kenoraomer hemiruze'eg zauxiapekwer a'e wà, inugwer zauxiapekwer
    wazuka arer a'e wà no, uzewyr Kanez tawhu pe a'e wà kury. A'e 'ar rehe heta amo
    ae her a'e tawhu pe. En-Mipat her inugwer romo. A'e zauxiapekwer uzàmàtyry'ym
    Amarek ywy rehe har oho wà kury, teko wazuka pà wà, wama'e ipyhyk pà uzeupe wà.
    Weityk Amohe ywy rehe har Azàzàw-Tamar tawhu pe har wà no.
  eng-DRA: 'And they returned, and came to the fountain of Misphat, the same is Cades:
    and they smote all the country of the Amalecites, and the Amorrhean that dwelt
    in Asasonthamar.'
  knf-knf: Wi wi başaaŋ awugşa aban te du ukumpëş wi En-Mişpat (dawooŋ Kadeş) akob
    bamaleŧit du uŧaak wi baka bŧi abot akob bahamorit banfëţuŋ du Haşaşon-Tamar.
