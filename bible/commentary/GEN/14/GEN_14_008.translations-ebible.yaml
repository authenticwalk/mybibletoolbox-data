verse: GEN.014.008
translations:
  mal-C: അപ്പോൾ സൊദോംരാജാവും ഗൊമോറാരാജാവും ആദ്മാരാജാവും സെബോയീംരാജാവും ബേല, അതായത്,
    സോവാറിലെ രാജാവും യുദ്ധത്തിനു പുറപ്പെട്ട് സിദ്ദീംതാഴ്വരയിൽ അണിനിരന്നു.
  deu-TKW: Da zogen der König von Sodom und der König von Gomorra und der König von
    Adma und der König von Zeboim und der König von Bela, das ist Zoar, aus und stellten
    sich gegen sie in Schlachtordnung im Gefilde von Siddim,
  lin-lin: Boye mokonzi ya Sodome, mokonzi ya Gomore, mokonzi ya Adima, mokonzi ya
    Tseboyimi mpe mokonzi ya Bela oyo elakisi Tsoari, babimaki mpe babongamaki na
    lubwaku ya Sidimi
  cbr-NT: Usa 'ain ka Sodoma, Gomorra, Admá, Seboím, 'imainun Belanu 'ikë 'apukama
    ax me sapan Sidim kakë anuax 'akanani kuankëxa.
  eng-LSV: And the king of Sodom goes out, and the king of Gomorrah, and the king
    of Admah, and the king of Zeboim, and the king of Bela, which [is] Zoar; and they
    set in array [for] battle with them in the Valley of Siddim,
  bmu-bmu: 'Mewö asuhuiga Sodomgö kiŋi, Gomoragö kiŋi, Admagö kiŋi, Zeboimgö kiŋi
    aka Bela (qetŋi alaŋi Zoar) miaŋgö kiŋi yeŋön wahöta asasaitiba Sidim öruenöŋ
    aŋgota kiŋ kewö miembuk bim qebingö jaböŋi ala aröŋda kinget:'
  eng-GNV: 'Then went out the King of Sodom, and the King of Gomorah, and the King
    of Admah, and the King of Zeboiim, and the King of Bela, which is Zoar: and they
    ioyned battell with them in the vale of Siddim:'
  eng-WEBSTER: And there went out the king of Sodom, and the king of Gomorrah, and
    the king of Admah, and the king of Zeboiim, and the king of Bela, (the same is
    Zoar;) and they joined battle with them in the vale of Siddim;
  nhw-BL: 'Huajca nopa macuilti tlanahuatiani tlen altepeme Sodoma, Gomorra, Adma,
    Zeboim huan Bela o Zoar yajque ipan nopa tlamayamitl itoca Sidim huan mocualtlalijque
    para mohuilanase ininhuaya nopa nahui tlanahuatiani catli eliyaya Tlanahuatijquetl
    Quedorlaomer tlen tlali Elam, huan ihuampoyohua catli inintoca: Tlanahuatijquetl
    Tidal tlen altepetl Goim, Tlanahuatijquetl Amrafel tlen altepetl Sinar huan Tlanahuatijquetl
    Arioc tlen altepetl Elasar.'
  swh-ONEN: Ndipo mfalme wa Sodoma, mfalme wa Gomora, mfalme wa Adma, mfalme wa Seboimu,
    na mfalme wa Bela (yaani Soari) wakatoka kupanga majeshi yao kwenye Bonde la Sidimu
  bba-bba: Yerɑ Sodomun sunɔ seewɑ kɑ Gomɔrɑn sunɔ kɑ Adimɑn sunɔ kɑ Seboimun sunɔ
    kɑ Belɑn sunɔ ye bɑ mɑɑ sokumɔ Soɑri, bɑ dɑ bɑ kɑ sinɑm be tɑbu yinnɑ Sidimun
    wɔwɑɔ.
  eng-KJVCPB: And there went out the king of Sodom, and the king of Gomorrah, and
    the king of Admah, and the king of Zeboiim, and the king of Bela (the same is
    Zoar); and they joined battle with them in the vale of Siddim;
  cpy-cpy: Ikanta pinkatharitatsiri Sodoma-ki, Gomorra-ki, Adma-ki, Zeboem-ki, Bela-ki
    (iiteetziri eejatzi Zoar,) riyaateeyakini roma-natya Sidim-ki.
  mpx-mpx: Yaka Kedolaoma alonau ge alonau hi nem al, inoke panuwa Sodoma, Gomola,
    Adima, Seboim ge Bela ali kin avaliyau wali tolohaveyan, ge hi tagil hi na Sidim
    abwabwina elana.
  wbp-wbp: Yinyarra rdaka-pala-kari kingi-patu Jatama-wardingki, Kumarra-wardingki,
    Yardama-wardingki, Jipuyi-wardingki manu Piila-wardingki, purda-nyangulu kujalpalu
    kingi Kirdulayumu manu kingi marnkurrpa-kari manu warrmarla nyanungurra-nyangu
    yanurnu kuluku. Junga-juku, yanulu karru-kurra Jiirdurnu-kurraju kuluku.
  luo-luo: Eka ruodh Sodom, ruodh Gomora, ruodh Adma, ruodh Zeboim kod ruodh Bela
    (ma tiende ni Zoar) nowuok kendo oikore kedo moriedo jolwenjgi e Holo mar Sidim,
  meu-meu: Bena Sodoma pavapavana bona Gomora pavapavana bona Adma pavapavana bona
    Seboimi pavapavana bona Bela (ladana ta be Soara) pavapavana e tore isi, Sidim
    kourana ela, tuari totona;
  npi-ULB: त्यसपछि सदोमका राजा, गमोराका राजा, अदमाका राजा, सबोयिमका राजा र बेला (अर्थात्
    सोअरका) राजा निस्के अनि सिद्दीमको बेँसीमा युद्धको निम्ति तयार भए ।
  yor-yor: Nígbà náà ni ọba Sodomu, ọba Gomorra, ọba Adma, ọba Seboimu àti ọba Bela
    (èyí ni Soari), kó àwọn ọmọ-ogun wọn, wọ́n sì pa ibùdó ogun wọn sí Àfonífojì Siddimu,
  emp-NTPO: 'Quedorlaómeare panʌba maʌ̃ puru b̶eara jũma poyad̶aped̶a Sidim jewed̶ad̶aa
    wãsid̶aa. Mama Sodomanebema boroare panʌra ãbaa dji jʌre panasid̶aa ãdjirã ume
    djõni carea. Sodomanebema boroare panʌra naʌ̃gʌrã basía: Gomorrad̶ebema boroda,
    Admánebema boroda, Zeboiʌ̃nebema boroda, idjab̶a Belad̶ebema boro sid̶a. Bela
    purura Zoar abadaa. Maʌ̃ bororãra juesuma panasid̶aa. Maʌ̃ne Elaʌ̃nebema boro
    Quedorlaómeare panʌra naʌ̃gʌrã basía: Goiʌ̃nebema boro Tidaleda, Sinard̶ebema
    boro Amrapelda, Elasard̶ebema boro Ario sid̶a. Ãdjira quĩmãrẽ panasid̶aa.'
  ind-ind: Kemudian raja-raja dari Sodom, Gomora, Adma, Zeboim dan Bela mengerahkan
    seluruh tentara mereka untuk berperang melawan tentara musuh di Lembah Sidim.
  pes-OPCB: آنگاه لشکریان پادشاهان سدوم، عموره، ادمه، صبوئیم و بالع (صوغر) بیرون آمده،
    در وادی سِدّیم صف‌آرایی کردند.
  ssx-ssx: Kutu pieke mo Sodomo make Komoto make A꞉dema make Seboimi make Bela make
    koto da kini manuma꞉ta꞉ a꞉nda꞉ puluekema꞉ ika꞉ ami haliwekimanu mo Sidimi hawetena꞉
    momba꞉laota꞉ mo
  lcm-lcm: Au, asukang vanang na palpalima na vosap ang le Sodom, Gomora, Adma, Seboim
    na Bela (nang Soar) kila auai kuvul na kianla itoitonai ani kari keve tungtungan
    i visvis e nei palpal lulung ang e Sidim.
  aer-aer: Akngerrepate five-pele itne Sodom-arenye, Gomorrah-arenye, Admah-arenye,
    Zeboiim-arenye uthene Bela-arenye-arlke itne awerrirreke Akngerrepate Kedorlaomer-arle
    apetyeme Akngerrepate urrpetye arrpenhe areye-arlke-akerte itnenhe atwetyeke.
    Arratye anteme, itne alheke lhere Siddim arritnye-werne atwerretyeke.
  tgl-ULB: Pagkatapos lumabas at naghanda para sa digmaan ang hari ng Sodoma, ang
    hari ng Gomorra, ang hari ng Adma, ang hari ng Zeboim, at ang hari ng Bela (tinatawag
    ding Zoar),
  nop-nop: Kaŋ Sodom niŋ mapme, Gomola niŋ mapme, Adama niŋ mapme, Seboim niŋ mapme,
    eŋ Bela niŋ mapme adi adi Sidim gutuneŋ mik tinene ugiŋ.
  kca-kca: Щӑԓта Содом хон, Гоморра хон, Адма хон, Севоим хон, Бела (Сигор) хон этсәт
    пӑ ԓыв пиԓэԓән Сиддим лот мўвән ԉаԉәссәт,
  cbu-NT: Anumunsha, Sodomshuchshat kurak uwshat wamkuree zameetpa kurakaa kuruzurangiya.
    Ashpari kurak wasundururee yushindarangitamsina Sidinash wazawa. Natu taringsints.
    Warateeni, tárangusin, warataranganaya. Yusursha waatsimaritam Kertorchich tputs
    kasiranganaya.
  usa-usa: '@see-verse:GEN.014.007'
  hui-hui: '@see-verse:GEN.014.007'
  wrs-wrs: Doa Ketolaoma tatana mendah ambvna owalwolalm, doa kuwulva nomba 5pelara
    pundra kuso, Sitimpundra kusona hevna daosnindmongo. Sitimpund osm uv, Wanpund.
    Kusonamba, Ketolaomatatanamba ambanamba, owalwole, owalwolvnamba, welhina mindnam.
  mya-mya: ထို့​နောက်​ဘု​ရင်​ငါး​ပါး​ဖြစ်​ကြ​သည့်​သော​ဒုံ​ဘု​ရင်၊ ဂေါ​မော​ရ​ဘု​ရင်၊
    အာ​ဋ္ဌ​မာ​ဘု​ရင်၊ ဇေ​ဘိုင်​ဘု​ရင် နှင့်​ဗေ​လာ​ဘု​ရင်​တို့​၏​စစ်​သည်​များ​သည်​စိဒ္ဒိမ်
    ချိုင့်​ဝှမ်း​တွင်​စု​ရုံး​၍၊-
  cbi-NTPO: Tsenñu Sodomanu chumu rei bain, naa Gomorranu chumu rei bain, naa Admánu
    chumu rei bain, naa Seboímnu chumu rei bain, naa Belanu, tsandityu' bain, Sóarnu
    chumu rei bain, Sidim jatsuwasha jila. Tsejtu junu entsa man reila, naa Elam pebuluchi
    rei Quedorlaómernu bain, naa Goím pebuluchi rei Tidalnu bain, naa Sinar pebuluchi
    rei Amrafelnu bain, tsenmin Elasar pebuluchi rei Ariocnu bain, entsa taapai reilanu
    vinguila.
  bod-N: དེ་ནས་སཱ་དོམ༌དང༌། གཱ་མོ༌ར། ཨད༌མཱ། ཚཱ་བོ༌ཡིམ། པེ་ལཱའམ་ཚོ་ཨར་བཅས་ཀྱི་རྒྱལ་པོ་རྣམས་སླེབས་པ༌དང༌།
    སིད་དིམ་ལུང་པ་ནས་གཡུལ་བཤམས་ཏེ་ཁོ་རྣམས་ལ་གཡུལ་འགྱེད་པ༌སྟེ།
  wsk-wsk: Bare king 5, Sodom, Gomorrah, Admah, Zeboiim, se Bela (Zoar), mu Siddim
    ko sor wolong mu te kager ko sanami muruwuman.
  kkl-kkl: Sin taneko oro luknu pahiekpa Sodom, Gomora, Adma, Zeboim, Bela nimi sikindoyabo
    lambare a'ero wamekne tanekori sikinipsabo yin saleropnang longkitsiekti
  sna-sna: Ipapo mambo weSodhomu, mambo weGomora, mambo weAdhima, mambo weZebhoimi
    namambo weBhera (ndiro, Saori) vakabuda vakamira panzvimbo yavo yehondo muMupata
    weSidhimi
  spa-BLM: Salieron el rey de Sodoma y el rey de Gomorra, el rey de Adma, el rey de
    Zeboim y el rey de Bela (también llamada Zoar), y prepararon la batalla contra
    ellos en el valle de Sidim
  beu-beu: Angmuse raja iising angu ini itentara vengator, sengmuse ini hoa kakura-omi
    Sidim mi angu mi, raja buta angu iat malibal.
  cac-cac: Axo ovan̈ eb' vin̈ rey, aton vin̈ yic Sodoma, vin̈ yic Gomorra, vin̈ yic
    Adma, vin̈ yic Zeboim yed' vin̈ yic Bela, ix b'at eb' vin̈ d'a ac'lic Sidim. Ata'
    ix yac' oval eb' vin̈ yed' chan̈van̈xo eb' vin̈ rey chi', aton vin̈aj Quedorlaomer,
    vin̈aj Tidal, vin̈aj Amrafel yed' vin̈aj Arioc.
  swh-ULB: Kisha mfalme wa Sodoma, mfalme wa Gomora, mfalme wa Adma, mfalme wa Seboim,
    na mfalme wa Bela (pia ikiitwa Soari) walikwenda na kuandaa vita
  bel-bel: І выйшлі цар Садомскі, цар Гаморскі, цар Адмы, цар Сэваімскі і цар Бэлы,
    якая ёсьць Сігор; і ўступілі ў бітву зь імі ў даліне Сідым,
  deu-ELBBK: 'Und es zogen aus der König von Sodom und der König von Gomorra und der
    König von Adama und der König von Zeboim und der König von Bela, das ist Zoar;
    und sie stellten sich gegen sie in Schlachtordnung auf im Tal Siddim:'
  mbb-OT: Ne zutun is menge hadì te Sodom, Gomora, Adma, Zeboyim, wey is hadì te Bela,
    midtiǥum dan is menge sundaru zan diyà te Suǥud he Sidim
  msc-msc: Wo rɔ, Sɔdɔmu mansa bɔra, a ni Kɔmɔri mansa ni Adima mansa ni Seboyimu
    mansa ni Bela mansa. Bela wo tɔɔ fanan ko Sowari. Mansa woilu bɔra ka wa kɛlɛ
    diya Sidimu kɛnɛgbɛ rɔ.
  mal-2015: അപ്പോൾ സൊദോംരാജാവും ഗൊമോരാരാജാവും ആദ്മാരാജാവും സെബോയീംരാജാവും സോവർ എന്ന
    ബേലയിലെ രാജാവും പുറപ്പെട്ടു സിദ്ദീംതാഴ്‌വരയിൽ വെച്ചു
  tuo-NT: Beꞌro na tojo weesere tʉꞌorã, ãpẽrã niꞌcãmocʉrã wiorã Sodomacjʉ̃, Gomorracjʉ̃,
    Admacjʉ̃, Zeboĩcjʉ̃, Belacjʉ̃ na yarã surara meꞌrã Sidim wãmetiri papʉ waꞌacãrã
    niwã.
  gup-gup: Wanjh kumekbe kunbidkukudji kings nawu birriwohrnani kore Sodom, Gomorrah,
    Admah, Zeboiim dja Bela Zoar, wanjh bindimey miwadj bedberre birriraworrinj ba
    bu kabirriburren kore kanjdjikanjdji ngarre Siddim.
  met-met: Ne adi muga hauxading mana ba, xaitamoxi mana Sodam xaung xaitamoxi mana
    Gomora xaung xaitamoxi mana Adma xaung xaitamoxi mana Seboyim xaung xaitamoxi
    mana Bela (longga ba yan tela Soar), ding dahaxa maxixinga mala saing digugunia
    gugunianga gugunianga mana Long Gomana Sidim ba dahaunggana
  gvs-gvs: E amo tutayana kidi tolovinayadi adi tainima bogina silamgógana go, madi
    tovayaviyayao sideli sima Sidim butumina goi sitáoya bego sivayaviya
  rmc-rmc: Akor avle o kraľa andral e Sodoma, andral e Gomora, andral e Adma, andral
    o Cebojim the andral e Bela – so hin o Coar – a zgele pes jekhetane pro mariben
    andre dolina Sidim.
  nlg-nlg: Keri ge rana vunaghi haba ni Sodom, Gomorrah, Admah, Zeboiim ma Bela tara
    lolola kolura didira na malaghai, mara tona tana boboko i Siddim. Igaa tara veitotoghoni
  dgr-DOGNT: Eyı tł'axǫǫ̀ kǫ̀ta Sodom gots'ǫ k'àowocho, kǫ̀ta Gomorah gots'ǫ k'àowocho,
    kǫ̀ta Admah gots'ǫ k'àowocho, kǫ̀ta Zeboyım gots'ǫ k'àowocho, eyıts'ǫ kǫ̀ta Bela
    (dıì Zoyar gòyeh) gots'ǫ k'àowocho, edekǫ̀ta gots'ǫǫ̀ xàgeède t'à shìhge dèè nıɂàa
    Sıdım gòyeh ekǫ ełegegǫ gha sınìgı̨ı̨de.
  pes-OPV: آنگاه ملک سدوم و ملک عموره و ملک ادمه و ملک صبوئیم و ملک بالع که صوغر باشد،
    بیرون آمده، با ایشان در وادی سدیم، صف آرایی نمودند.
  ron-1924: Атунч ау ешит ымпэратул Содомей, ымпэратул Гоморей, ымпэратул Адмей, ымпэратул
    Цебоимулуй ши ымпэратул Белей, сау Цоарулуй, ши с-ау ашезат ын линие де бэтае
    ымпотрива лор, ын валя Сидим,
  ben-OBCV: পরে সদোমের রাজা, ঘমোরার রাজা, অদ্‌মার রাজা, সবোয়িমের রাজা এবং বিলার (অর্থাৎ
    সোয়রের) রাজা কুচকাওয়াজ করে এগিয়ে গিয়ে সিদ্দীম উপত্যকায়
  lex-lex: Emkade pa ray Kedorlaomer ralernu riy harahu mere Sodom rayni, de edon
    ralernu ma'ta. Noka Sodom rayni nora talanwalli, de ray-ray rwatiawu hairi wogata
    dom to'a de ray ror wutga mak klernohora re rlergot pa rohon ara pa rlewru ray
    Kedorlaomer nor talanwalli la' rai mtatan la Sidim. Talanwalli re ray-ray ror
    wutga mak klernohora re rwatiawu hairi wotelu dom to'a.
  rgu-rgu: Basa ria, boe ma mane kalimaꞌ sira ator soldadu nara nai Sidim bafaꞌ a,
    de ara ratati soaꞌ mane kahaaꞌ sira.
  som-som: Oo waxaa soo baxay boqorkii Sodom, iyo boqorkii Gomora, iyo boqorkii Admah,
    iyo boqorkii Seboyim, iyo boqorkii Belac (oo iyana ahayd Socar); oo waxay Dooxo
    Siddiim ugu diyaargaroobeen inay la dagaallamaan
  lat-VUC: 'Et egressi sunt rex Sodomorum, et rex Gomorrhæ, rexque Adamæ, et rex Seboim,
    necnon et rex Balæ, quæ est Segor: et direxerunt aciem contra eos in valle Silvestri:'
  aoi-aoi: '@see-verse:GEN.014.007'
  eng-ASVBT: And there went out the king of Sodom, and the king of Gomorrah, and the
    king of Admah, and the king of Zeboiim, and the king of Bela (the same is Zoar);
    and they set the battle in array against them in the vale of Siddim;
  mna-mna: '@see-verse:GEN.014.007'
  ita-1885: 'E il re di Sodoma, e il re di Gomorra, e il re di Adma, e il re di Seboim,
    e il re di Bela, ch''è Soar, uscirono, ed ordinarono la battaglia nella Valle
    di Siddim, contro a questi:'
  eng-LXXUP: And the king of Sodom went out, and the king of Gomorrah, and king of
    Admah, and king of Zeboiim, and king of Bela, this is Zoar, and they set themselves
    in array against them for war in the salt valley,
  eng-ULB: Then the king of Sodom, the king of Gomorrah, the king of Admah, the king
    of Zeboyim, and the king of Bela (also called Zoar) went out and prepared for
    battle in the Valley of Siddim
  spa-VBL: Entonces los reyes de Sodoma, Gomorra, Admá, Zeboyín y Bela (es decir,
    Zoar), marcharon y se prepararon para la batalla en el Valle de Sidín.
  fra-_FOB: Alors le roi de Sodome, le roi de Gomorrhe, le roi d'Adma, le roi de Tseboïm,
    et le roi de Béla, qui est Tsoar, sortirent, et rangèrent leurs troupes en bataille
    contre eux dans la vallée de Siddim,
  mal-mal: അപ്പോൾ സൊദോംരാജാവും ഗൊമോറാരാജാവും ആദ്മാരാജാവും സെബോയീംരാജാവും സോവർ എന്ന
    ബേലയിലെ രാജാവും പുറപ്പെട്ട് സിദ്ദീംതാഴ്വരയിൽവച്ച് യുദ്ധത്തിൽ ഒരുമിച്ചുകൂടി
  lit-lit: 'Ir išėjo Sodomos karalius, Gomoros karalius, Admos karalius, Ceboimo karalius
    ir Belos, tai yra Coaro, karalius, ir jie stojo į mūšį su jais Sidimo slėnyje:'
  urd-GVR: Us waqt Sadūm, Amūrā, Admā, Zaboīm aur Bālā yānī Zuġhar ke bādshāh un se
    laṛne ke lie Siddīm kī Wādī meṅ jamā hue.
  suz-BL: मेना सोदोम ङा पिप, गोमोररा ङा पिप, अदमाह ङा पिप, सेबोयीम ङा पिप नु बेला
    ङा पिप सल्‍ला पशा, बेला सहर कली सोआर यो देंनीम
  ita-1927: 'Allora il re di Sodoma, il re di Gomorra, il re di Adma, il re di Tseboim
    e il re di Bela, che è Tsoar, uscirono e si schierarono in battaglia contro quelli,
    nella valle di Siddim:'
  ckb-ckb: ئینجا پاشاکانی سەدۆم، عەمۆرا، ئەدما، چەبۆئیم و بەلەع کە شاری زۆعەرە، هاتنە
    دەرەوە و لە دۆڵی سیدیم بۆ جەنگ ڕیزیان بەست،
  eng-BBE: And the king of Sodom with the king of Gomorrah and the king of Admah and
    the king of Zeboiim and the king of Bela (that is Zoar), went out, and put their
    forces in position in the valley of Siddim,
  crx-NTPO: '''Ink''ez Sodom whulerwe, Gomorrah whulerwe, Admah whulerwe ''ink''ez
    Zeboi whulerwe ''ink''ez Bela whulerwe, Zoar huwhutni ''enne ts''iyawh lhts''u
    nehudindil ''ink''ez Sidom dzulh eguz whuz''ai-un ''et whelhonigan.'
  kan-OKCV: ಸೊದೋಮಿನ ಅರಸನೂ ಗೊಮೋರದ ಅರಸನೂ ಅದ್ಮಾಹದ ಅರಸನೂ ಚೆಬೋಯಿಮಿನ ಅರಸನೂ ಚೋಗರೆಂಬ ಬೆಲಗದ
    ಅರಸನೂ ಹೊರಟು,
  bbb-bbb: Areme are Sodomekina Gomorakina Adimakina Zeboimikina Zoa ijiebuo kini
    ije bune e bijaevo buone ije kaenamiana are amare Sidimi ijia bijaekuae vae. Bu
    vakoga kini fo Kedoramakina Taedorokina Emiraferokina kini Arioki ije buina bijae.
  tam-2017: அப்பொழுது சோதோமின் ராஜாவும், கொமோராவின் ராஜாவும், அத்மாவின் ராஜாவும்,
    செபோயீமின் ராஜாவும், சோவார் என்னும் பேலாவின் ராஜாவும் புறப்பட்டு சித்தீம் பள்ளத்தாக்கிலே,
  spa-RV-1909: Y salió el rey de Sodoma, y el rey de Gomorra, y el rey de Adma, y
    el rey de Zeboim, y el rey de Bela, que es Zoar, y ordenaron contra ellos batalla
    en el valle de Siddim;
  ron-BTF: Şi au ieşit împăratul Sodomei şi împăratul Gomorei şi împăratul Admei şi
    împăratul Ţeboimului şi împăratul din Bela (care este Ţoar) şi au intrat în luptă
    cu ei în valea Sidim;
  eng-WEBP: The king of Sodom, and the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (also called Zoar) went out; and they set the
    battle in array against them in the valley of Siddim
  eng-FBV: Then the king of Sodom, the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (otherwise known as Zoar) marched out and prepared
    for battle in the Valley of Siddim.
  nld-1939: Nu trok de koning van Sodoma op met den koning van Gomorra, den koning
    van Adma, den koning van Seboim en den koning van Béla (dat is Sóar), en gezamenlijk
    stelden zij zich in de vlakte van Siddim in slagorde
  nch-BL: 'Huajca nopa macuilti tanahuatiani ten altepeme Sodoma, Gomorra, Adma, Zeboim
    huan Bela o Zoar yajque ipan nopa tamayamit cati itoca Sidim huan mocualtalijque
    para motehuise inihuaya nopa nahui tanahuatiani cati eliyaya Tanahuatijquet Quedorlaomer
    ten tali Elam, huan ihuampoyohua cati inintoca: Tanahuatijquet Tidal ten altepet
    Goim, Tanahuatijquet Amrafel ten altepet Sinar huan Tanahuatijquet Arioc ten altepet
    Elasar.'
  tfr-NTPO: Epga zana l̈ok pjir irgo ga jek öötong l̈öng Sidín sdamyo shara. Eshko
    ga pjl̈upga dogl̈o pkëng (4) l̈i ëngkjwono pjl̈upga dogl̈o shkëng (5) l̈i tjok.
  vie-1934: Các vua của Sô-đôm, Gô-mô-rơ, Aùt-ma, Xê-bô-im và vua Bê-la, tức là Xoa,
    bèn xuất trận và dàn binh đóng tại trũng Si-điêm,
  hin-CV: तब सोदोम, अमोराह, अदमाह, ज़ेबोईम तथा बेला (अर्थात् ज़ोअर) के राजा बाहर निकल
    गए और उन्होंने सिद्दिम की घाटी में उनके विरुद्ध युद्ध किया.
  eng-OURB: The king of Sodom [Burning], and the king of Gomorrah [Rebellious people,
    Tyrants], and the king of Admah, and the king of Zeboiim, and the king of Bela
    (also called Zoar [Small]) went out; and they set the battle in array against
    them in the valley of Siddim;
  spa-BES: Y el rey de Sodoma con el rey de Gomorra, y el rey de Adma, y el rey de
    Zeboim, y el rey de Bela, que es Zoar, salieron y pusieron sus fuerzas en el valle
    de Sidim;
  tdx-tdx: Nionjoñe mb’eo amy zao ty mpanjaka’ i Sedome, naho ty mpanjaka’ i Amorà,
    naho ty mpanjaka’ i Admà, naho ty mpanjaka’ i Tseboime, naho ty mpanjaka’ i Belà
    (toe i Tsoare), nilahatse hihotakotake am-bavatane’ i Sidime ao
  vid-vid: Ndo mndewa wa Sodoma na mndewa wa Gomola na mndewa wa Adima na mndewa wa
    Seboimu na mndewa wa Bela, itagwa linji Soali, nawenjila kuli ngondo kuli ibindi
    lya Sidimu kitowa
  pwg-pwg: Nani murinai kiikiivavosi ivi miikovi Sidim anaghinai ivovunagha da i iyo
    wawayisi taraboga nununai iteresi da Kedolama yavata iti ghaviya. (Ti na i dobu
    na Sodom, Gomora, Adma, Sebowim ma Bela, tuna dobuna kana vava sago na Sowa).
  eng-OKE: And the king of Sedom, and the king of Amoraah, and the king of Admah,
    and the king of Zeboim, and tile king of Bela, which is Zoar, went forth and set
    the battle in array against them in the plain of the field,
  tha-KJV: และกษั​ตริ​ย์เมืองโสโดม กษัตริย์​เมืองโกโมราห์ กษัตริย์​เมืองอัดมาห์ กษัตริย์​เมืองเศโบยิม
    และกษั​ตริ​ย์เมืองเบลา (คือเมืองโศอาร์) ก็​ออกไปทำสงครามรบสู้กับกษั​ตริ​ย์​เหล่านั้น
    ณ ที่​หุบเขาสิดดิม
  por-BR-2018: E saiu o rei de Sodoma, e o rei de Gomorra, e o rei de Admá, e o rei
    de Zeboim, e o rei de Belá, que é Zoar, e ordenaram contra eles batalha no vale
    de Sidim;
  bco-bco: Bubo꞉ a꞉no꞉ ili tinia꞉sa꞉ga꞉yo꞉, Sodom misa꞉ kaluwo꞉lo꞉, Gomola misa꞉ kaluwo꞉lo꞉,
    Adma misa꞉ kaluwo꞉lo꞉, Seboim misa꞉ kaluwo꞉lo꞉, a꞉la꞉ta꞉ga꞉ Bela ene wi nowo꞉
    Soa, misa꞉ kalu elo꞉wo꞉lo꞉ a꞉la꞉ta꞉ga꞉ ame kalu inido꞉wo꞉lo꞉ tambo Sidim hen fua꞉lo꞉
    a꞉na babuma꞉ni kegeo꞉.
  deu-ELO: 'Und es zogen aus der König von Sodom und der König von Gomorra und der
    König von Adama und der König von Zeboim und der König von Bela, das ist Zoar;
    und sie stellten sich gegen sie in Schlachtordnung auf im Tale Siddim:'
  ktm-ktm: King ndre limuu odo ahai hehrungi ihpa ndre king ndre hamou odo rai we
    hospo pahun kise pule-e’ su. Ile pe su hala ndrolon Sidim pe hedihi ndram ise
    eriy pe hengkeli-iy, iyenon ndre king hamou ti hehir pe su hopo pahun.
  caa-caa: Entonces e cinco reyobꞌ xeꞌ tuaꞌ e chinam Sodoma y tuaꞌ e chinam Gomorra
    y tuaꞌ e chinam Admá y tuaꞌ e chinam Seboím y tuaꞌ e chinam Bela (xeꞌ arobꞌna
    Zoar coner) taca tunor e soldadobꞌ tuobꞌ ixiobꞌ esto tama e lugar Sidim.
  eng-WYC-2018: And the king of Sodom, and the king of Gomorrah, and the king of Admah,
    and the king of Zeboiim, also and the king of Bela, which is (now called) Zoar,
    went out, and [they] dressed (the) battle array against them in the valley of
    wood (or and they directed the battle array against them in the Siddim Valley),
  epo-epo: Kaj eliris la reĝo de Sodom kaj la reĝo de Gomora kaj la reĝo de Adma kaj
    la reĝo de Ceboim, kaj la reĝo de Bela, kiu estas Coar, kaj komencis batalon kontraŭ
    ili en la valo Sidim,
  uig-PIN: Xuning bilǝn Sodomning padixaⱨi, Gomorraning padixaⱨi, Admaⱨning padixaⱨi,
    Zǝboimning padixaⱨi wǝ Belaning (yǝni Zoarning) padixaⱨi qiⱪip, Siddim wadisida
    ularƣa ⱪarxi jǝng ⱪilixⱪa sǝp tizdi;
  beo-beo: 'Amalalu Sodame hina bagade, Goumola hina bagade, A:dama hina bagade, Seloimi
    hina bagade, Bila (Soua) hina bagade amola ilia dadi gagui huluane da misini,
    Sidimi umiga gegemusa: dada:lele gilisi.'
  tpi-OTNT: '@see-verse:GEN.014.007'
  hau-SA: Sai sarkin Sodom, sarkin Gomorra, sarkin Adma, sarkin Zeboyim da sarkin
    Bela (wato, Zowar), suka fita suka ja dāgā a Kwarin Siddim
  udu-udu: Dhali yan’ko’d mo tani maliḵ gi Pan Saduum mo dhala maliḵ gi Paŋ Gamuura
    mo dhala maliḵ gi Pa Admah mo dhala maliḵ gi Pan Sabuyiim mo dhala maliḵ gi Pam
    Baala/ mo (yansan ita Pan Suugar mo), uni iikin ka pije/ mo dhali uni gamki ’twa/
    ’kup̱ mo e mo ma mee mo e Embul ma Siddiim mo
  uig-LAT: Shuning bilen Sodomning padishahi, Gomorraning padishahi, Admahning padishahi,
    Zeboimning padishahi we Bélaning (yeni Zoarning) padishahi chiqip, Siddim wadisida
    ulargha qarshi jeng qilishqa sep tizdi;
  nde-nde: Ngakho inkosi yaseSodoma, lenkosi yaseGomora, lenkosi yase-Adima, lenkosi
    yaseZebhoyimi kanye lenkosi yaseBhela (kutsho iZowari) baphuma bayahlela izimpi
    zabo eSigodini saseSidimi
  ton-ton: Pea naʻe ʻalu atu ʻae tuʻi ʻo Sotoma, mo e tuʻi ʻo Komola, mo e tuʻi ʻo
    ʻAtima, mo e tuʻi ʻo Sepoime, mo e tuʻi ʻo Pila (ʻa ia ko Soa;) pea nau tali tau
    kiate kinautolu ʻi he teleʻa ʻo Sitimi;
  ces-1613: Protož vytáhl král Sodomský, a král Gomorský, a král Adamatský, a král
    Seboimský, a král Bélamský, to jest Ségorský, a sšikovali se proti nim k bitvě
    v údolí Siddim,
  eko-eko: Aphano khulankha mfwalume wa Sotooma, mfwalume wa Komoora, mfwalume wa
    Atima, mfwalume wa Zeboyimu, na mfwalume wa sitati ya Peela (eti yaari wiitthiwaaye
    Zowaari), khulankha olawa wuumanisa viittha nttapo la Siitimu.
  nss-nss: Pwen hu king mayimou tahu Sotom, Komorrah, Atmah, Sepoyim, pe Pela iyapolo
    hu ndramat tahu para pahun huya rawure hu huya pwenten hambut ngalan Sittim.
  eng-WMB: The king of Sodom, and the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (also called Zoar) went out; and they set the
    battle in array against them in the valley of Siddim
  tam-TCV: அப்பொழுது அவர்களை எதிர்க்க சோதோம், கொமோரா, அத்மா, செபோயீம் (அது சோவார்),
    பேலா ஆகிய நாடுகளின் அரசர்கள் அணிவகுத்துச்சென்று, சித்தீம் பள்ளத்தாக்கில்
  ceb-ULB: Unya ang hari sa Sodoma, ang hari sa Gomora, ang hari sa Adma, ang hari
    sa Seboiim, ug ang hari sa Bela (nga gitawag usab nga Soar) migawas ug nangandam
    sa pagpakiggubat
  mkn-mkn: Ais, itu lima raja ator dong pung tantara di lemba Sidim, ju dong baparáng
    lawan itu ampa raja dong.
  pol-UBG: Wtedy wyruszyli król Sodomy oraz król Gomory, król Admy, król Seboim i
    król Beli, czyli Soaru, i ustawili się do bitwy z nimi w dolinie Siddim.
  agr-agr: Dutikiagtai Sodoma, Gomorra, Admá, Seboím, Bera Sóar tutaya nuwiya apu
    aidau ijunag chichaman umikag, Sidiman pakajin shiyakajui.
  kyc-kyc: Dopa pyuo wambo piyaminyipa Sotoma range kiŋi dokope Gomora range kiŋipi
    Atima range kiŋipi Sepoimi range kiŋipi yuu Bela kingi mende Sowa dokona kiŋi
    dokope potemo epeyaminyipa Sitimi lama dokona pyuo kareyami.
  urd-GVU: اُس وقت سدوم، عمورہ، ادمہ، ضبوئیم اور بالع یعنی ضُغر کے بادشاہ اُن سے لڑنے
    کے لئے سِدّیم کی وادی میں جمع ہوئے۔
  deu-1912: Da zogen aus der König von Sodom, der König von Gomorra, der König von
    Adama, der König von Zeboim und der König von Bela, das Zoar heißt, und rüsteten
    sich, zu streiten im Tal Siddim
  ntj-ntj: Nyangka-ya puurrpa Tjatamanyamartatji puru ngurra ngamungkatjaku puurrpa
    kutjarra-kutjarralu kulirnu puurrpa Kitulamanya-ya pikakitja pitjalanyangka. Palunyalu-ya
    lurrtjurringkula yanu karru-karru Tjitimala pikakitja ngaralanytja. Nyangka-ya
    puurrpa Kitulamalu pitjangu pika purlkanya pungkulanytja.
  row-row: Basa naa ma, mane ka limaꞌ ra ator soldꞌadꞌu nara sia babafaꞌ Sidim, de
    ratati labꞌan mane ka haaꞌ ra.
  kan-2017: ಆಗ ಸೊದೋಮ್, ಗೊಮೋರ, ಅದ್ಮಾಹ, ಚೆಬೋಯಿಮ್ ಹಾಗೂ ಚೋಗರೆಂಬ ಬೇಲಗದ ರಾಜರು ಹೊರಟು ಅವರಿಗೆದುರಾಗಿ,
  ena-ena: '@see-verse:GEN.014.007'
  tgo-tgo: Amba Sodom ghakiŋ Bera, Gomora ghakiŋ Besa, Adma ghakiŋ Saineb, Seboyim
    ghakiŋ Simeba na Sowa (o Bela) ghakiŋ thɨ rakaraŋgi na thɨ vivatha gaithɨ kaiwae
    e malamo idae Sidim,
  yap-yap: Ma fapi pilung nu Sodom, ngu Gomorrah, ngu Admah, ngu Zeboyim, ngu Bela
    e ra kunuyed e yu raba’ i salthaw rorad ngalan e Loway nu Siddim ngar maelgad
  tet-tet: Nosi ikus, naꞌin lima nia nahulin siakaan sondadu sia iha rai fehan Sidim,
    nodi natuda sakar naꞌin haat nia.
  hlt-MCSB: Te phoeiah Sodom manghai khaw, Gomorrah manghai khaw, Admah manghai khaw,
    Zeboiim kah manghai Zeboiin khaw, Zoar manghai Bela khaw, amih neh aka thoo hmaih
    Siddim kol kah caemtloeknah te khaw,
  mdy-ETH: ዬካፓ ሶዶሜ፥ ጋሞራ፥ ዓዳማ፥ ፃቦዬሜና ቤላዔ ዓጮ ካኣታ ፔኤኮ ዖላ ዓሶ ሲዲሜ ዶኦጮይዳ ቡኩሲ ዖልቴኔ፤
  kew-kew: Go rabu Sodom Gomora lapo-para, Adma-para, Siboim-para, Bela nipuna bi
    meda Soa-para, go aamudununa yadapi aanumi, yada roborobo maga-ari ipua, Sidim
    awaro paune pare kiratawa,
  twi-ASANTE: Afei, saa ahemfo baanum yi a wɔn ne Sodomhene, Gomorahene, Admahene,
    Seboimhene ne Belahene a akyire yi, wɔfrɛ no Soar no kɔɔ
  bhl-bhl: Keko beli, teingabi kel abiw mutuk fian Sodom so, Gomola so, Atma so, Seboim
    so, Bela so (Bela beem kamok em wiin e Saol te), abiw mutuk fian biim kamokim
    alik alik i teleko, Sidim memget kel ow kalat kesomi, maka iso ganomin memen kesiliw
    kale.
  con-NTPO: Tsa'caen faesuma patsusi tsu Sodoma, Gomorra, Adma, Zeboim, toya'caen
    Bela canqque'su nasundeccu tsa Sidim sinjunccuni bo'fa'cho. Tsa'caen bopa tsu
    tsa cinco nasundeccu tise'pa sundarondeccui'ccu na'su Quedorlaomeri'ccu geraen'fa.
    Quedorlaomeri'ccu fae'ngae tsu fuite'fa Tidal, Amarafel toya'caen Arioc. Tsendeccuja
    cuatroyi'cco tsu Elam, Goim, Sinar toya'caen Elasar canqque'su nasundeccu.
  eng-WEBU: The king of Sodom, and the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (also called Zoar) went out; and they set the
    battle in array against them in the valley of Siddim
  bnp-bnp: Muri a hariki i ala lima na tanga e Sodoma, e Gomora, e Adma, e Seboim,
    e Bela re Soar, ri puru na Maloku ne Sidim.
  wal-wal: Hegaappe simmin, Sadooma kawoi, Gamoora kawoi, Addaama kawoi, Xaboima kawoinne
    (Xoo7aaro geetettiya) Belaa7a kawoi denddidosona; denddidi Siiddima Wombban salppidosona.
  mgh-mgh: Vano yahokhuma mamwene o Sotoma, ni o Komora, o Atima, o Sepowimi ni o
    Pela uneehaninya Sowari ni yaholamulelana ni wanca ikhotto yaananaka yaale onikuwani
    no Sitimi,
  acu-NT: Tura Sodoma apuri Gomorra apurijai tura Adma apurijaisha Seboima apurijaisha,
    tura Bela apurijaisha nungka Sidimnum jearmiayi. Nu cinco apu ainauka nuni jear,
    chikich cuatro apu ainau, Quedorlaomer, Tidal, Amrafel, tura Arioc naartin nu
    ainaujai maaniawarmiayi. Nu cuatro apu ainauka Elamnumia, tura Goimnumia, tura
    Sinarnumia, tura Elasarnumia apuri armiayi.
  spa-PDDPT: Entonces salieron los reyes de Sodoma, Gomorra, Adma, Zeboim y de Bela,
    la cual es Zoar. Dispusieron batalla contra ellos en el valle de Sidim,
  gun-gun: Ha'e ramo hovai opu'ã jogueravy Sodoma pygua huvixa, Gomorra pygua huvixa,
    Admá pygua huvixa, Zeboim pygua huvixa ha'e Belá Zoar va'e pygua huvixa. Ha'e
    kuery jogueraa Sidim regua yvyugua py huvixa kuery mboae rovai opu'ã aguã,
  agu-BL: Ma yi e' rey tetz Sodoma, Gomorra, Adma, Zeboim tu Bela, cho'n tzun chichamwit
    quib le jun ẍk'ajlaj yi na bi'aj Sidim. Cho'n tzun cyoque'ntz yi o' reya'tz tan
    oyintzi' tu Quedorlaomer scyuch' yi e' mas rey, yi na chibi'aj Tidal, Amrafel
    tu Arioc. Ya'stzun yi e' rey tetz tnum Elam, Goim, Sinar tu Elasar.
  eng-PEV: '@see-verse:GEN.014.007'
  ilo-ULB: Kalpasanna, napan nagsagana ti ari ti Sodoma, ti ari ti Gomorra, ti ari
    ti Adma, ti ari ti Zeboiim, ken ti ari ti Bela (a maawagan met iti Zoar) para
    iti gubat
  kpg-kpg: Gei nia king o Sodom, Gomorrah, Admah, Zeboiim mo Bela gu laha aga nadau
    gau dauwa belee heebagi i di gowaa mehanga gonduu o Siddim, ga heebagi hai baahi
  uig-ARA: شۇنىڭ بىلەن سودومنىڭ پادىشاھى، گوموررانىڭ پادىشاھى، ئادماھنىڭ پادىشاھى،
    زەبوئىمنىڭ پادىشاھى ۋە بېلانىڭ (يەنى زوئارنىڭ) پادىشاھى چىقىپ، سىددىم ۋادىسىدا
    ئۇلارغا قارشى جەڭ قىلىشقا سەپ تىزدى؛
  bsp-bsp: Kɔ abɛ a sədare kəcamət (Sodom, Komora, Adma, Ceboyim kɔ Bela, ti tɔ tatɔkɔ
    Cohar) ŋambɛrɛnɛ kəsutɛnɛ nde aranta ŋa Sidim.
  bps-bps: Na fasfulê ito di dad lime harì gine di banwe Sidim. Na i dad harì ani
    mdà di dad banwe Sodom, Gomora, Adma, Séboyim, na Béla dunan Sor, na i dad sundalula,
    fatlagad ale di kasfati déén di datal tanà mdadong di Sidim.
  mbs-mbs: Penga niyan, migpetagad se menge selotan te Sodoma, Gomora, Adma, Seboyim,
    aw Bela te menge sondalo dan. Dimoton dan te baog te Sidim amon mato dan
  tof-tof: Da ene tonarr, Sodom, Gomorra, Adma, Zeboyim, akó Bila wirri basirr kinga
    bazebórr, da blamana we ogobórr Sidim buruburudü. I ola bazelórr, tibiób gazirr
    pampükü, da i gazirrüm we bazebóp, da zangórrón we bórranglórr tibiób gazirr klampükü.
  sus-sus: 'Na tɛmui, Sodoma mangɛ, Gomora mangɛ, Adamaha mangɛ, Seboyimi mangɛ, a
    nun Bela mangɛ (Bela xili Sowari), e naxa e malan gulunba kui naxan xili Sidimi
    yi mangɛ suuli gerefe ma:'
  pon-2006: Nanmwarkien Sodom, Komora, Adma, Sepoim oh Pela ahpw onopada sapwellimarail
    karis en sounpei kan nan Wauhn Siddim oh mahweniong
  jae-jae: Go kiŋ Sodomŋa to kiŋ Gomoraŋa ma kiŋ Admaŋa to kiŋ Seboimŋa ma kiŋ Belaŋa
    (ŋaê teŋ gebe Soar) sêja ma sêdênaŋ tauŋ aŋga gaboaŋ Sidimŋa gebe sênac siŋ.
  ksd-ksd: Ma ra king Sodom, ma ra king Gomora, ma ra king Adma, ma ra king Seboim,
    ma ra king Bela, di vatang ia bula ba Soar, dia ga vana rikai, ma dia ga vaninara
    upi diat a varubu ma diat ta ra male Sidim;
  tur-YTC: Sodom Kralı, Gomora Kralı, Adma Kralı, Sevoyim Kralı ve Bela (Tsoar da
    denir) Kralı dışarı çıktılar.
  bel-N: І выйшаў валадар Садома, і валадар Гаморы, і валадар Адмы, і валадар Цэвоіма,
    і валадар Бэлі або Цаару, і пашыхтаваліся ў даліне Сыддым да бою
  grc-BRENT: Ἐξῆλθε δὲ βασιλεὺς Σοδόμων, καὶ βασιλεὺς Γομόῤῥας, καὶ βασιλεὺς Ἀδαμὰ,
    καὶ βασιλεὺς Σεβωεὶμ, καὶ βασιλεὺς Βαλάκ· αὕτη ἐστὶ Σηγώρ· καὶ παρετάξαντο αὐτοῖς
    εἰς πόλεμον ἐν τῇ κοιλάδι, τῇ ἁλυκῇ,
  ind-AYT: Lalu, keluarlah Raja Sodom, Raja Gomora, Raja Adma, Raja Zeboim, dan Raja
    Bela, yaitu Zoar, dan mengatur pertempuran terhadap mereka di Lembah Sidim,
  lid-lid: Ano iri kabin badu Sodom, badu Gomora, badu Admah, badu Sebo-im ma Bela
    tukumwi iri lau ta bahun tiri, ma amwekes bahun ado nyamak Sidim, amwekes bahun,
    hawe iri kabin badu Ilam, badu Go-im badu Babilon hawe Elasar. Kabin limeh amwekes
    bahun i la-u kabin hahuw.
  eng-NNA: The bosses from those towns, from what's-their-names, Sodom, Gomorrah,
    Admah, Zeboiim and Bela, those bosses gathered together their fighters, with weapons.
    They went to meet the ones from the east. In that valley, what's-its-name, Siddim,
    the people from around Sodom and the ones from the east were fighting.
  nya-nya: Tsono mafumu a ku Sodomu, Gomora, Adima, Zeboimu ndi ku Bela (ku Zowari)
    anapita ku Chigwa cha Sidimu kukakonzekera kuthira nkhondo
  hrv-hrv: 'Zatim istupi kralj Sodome, kralj Gomore, kralj Adme, kralj Sebojima i
    kralj Bele, odnosno Soara, te zapodjenu borbu protiv onih u dolini Sidimu:'
  mps-mps: '@see-verse:GEN.014.007'
  llg-llg: Boe ma, mane kalima kala sila, ala heti soldaꞌdu nala leme Sidim bafan,
    de latati lo mane kahaa kala sila.
  tpi-tpi: '@see-verse:GEN.014.007'
  dan-1931: Da drog Sodomas, Gomorras, Admas, Zebojims og Belas, det er Zoars, Konger
    ud og indlod sig i Siddims Dal i Kamp
  vie-OVCB: Vua Sô-đôm, vua Gô-mô-rơ, vua Át-ma, vua Xê-bô-im, và vua Bê-la (tức là
    Xoa) đem quân dàn trận trong thung lũng Si-đim,
  lbk-lbk: Ya ket inamong nan cheycha'y ali id Sodoma, Gomorra, Adma, Zeboiim ya id
    Bela nan sorchachocha isnan cheta ay Siddim, ta faloknitencha
  guj-2017: પછી સદોમનો રાજા, ગમોરાનો રાજા, આદમાનો રાજા, સબોઈમનો રાજા, બેલા એટલે સોઆરના
    રાજાએ યુદ્ધની તૈયારી કરીને,
  byr-byr: '@see-verse:GEN.014.007'
  awx-awx: Unin sipä, kingu Sodom nanä, Gomora nanä, Atma nanä, Seboim nanä äwä Bela
    nanä yanggä amäk äminä päpä, Sidim kupine päku ämningge tändäkngakin.
  pon-2006A: Nanmwarkien Sodom, Komora, Adma, Sepoim oh Pela ahpw onopada sapwellimarail
    karis en sounpei kan nan Wauhn Siddim oh mahweniong
  por-BRBSL: O rei de Sodoma, e o rei de Gomorra, o rei de Admah, o rei de Zeboiim,
    e o rei de Bela (também chamado Zoar) saíram; e ordenaram a batalha contra eles
    no vale de Siddim
  aly-aly: '... Atyetyart tawen ikwer-areny-rnem, Sodom-areny, Gomorrah-areny, Admah-areny,
    Zeboim-areny, Bela-areny. Rernem atwerrenh Atyetyart ingwer-areny-rnem-then. Atyetyart
    Chedorlaomer, Elam-areny atyetyart, Tidal, Goiim-areny atyetyart. Amraphel, Shinar-areny
    atyetyart. Arioch, Ellasar-areny atyetyart. Atyetyart 5-pel-ek aherrety 12 anek,
    ikwer-rnemek.'
  cth-cth: Hathnukkhu Sodom siangpahrang, Gomorrah siangpahrang, Admah siangpahrang,
    Zeboiim siangpahrang hoi Bela siangpahrang, tinaw a cei awh teh, Siddim yawn dawk
    a kâtuk awh hanelah a kamkhueng awh.
  twi-twi: Afei, saa ahemfo baanum yi a wɔne Sodomhene, Gomorahene, Admahene, Seboimhene
    ne Belahene a wɔfrɛ no Soar no kɔɔ
  hlt-hlt: Te phoeiah Sodom manghai khaw, Gomorrah manghai khaw, Admah manghai khaw,
    Zeboiim kah manghai Zeboiin khaw, Zoar manghai Bela khaw, amih neh aka thoo hmaih
    Siddim kol kah caemtloeknah te khaw,
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sodɔmmu kóo kpɑ̀ɑ̀tì nɛ̀ Komɔɔ kou nɛ̀ Adimɑ kou nɛ̀ Seboimmu
    kóo kpɑ̀ɑ̀tì nɛ̀ Bedɑɑ, nɛ̀ Soɑɑ kó bɛkpɑ̀ɑ̀tìbɛ̀, kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́kɔtɛ Sidimmu
    kó kubiriku,
  msy-2020: '@see-verse:GEN.014.007'
  txq-txq: Basa boe ma manek kalimak kara raa ator sira soldadun nara ruma Sidim doken,
    de ara ratati laban manek kahaak kara raa.
  aaz-aaz: Rarit uis niimꞌ ein naan anꞌator sin soraurs ein nbin karopu mneraꞌ Sidim.
    Onaim sin nmakenan nraban uis haaꞌ ein naan.
  azb-azb: Sodom padşahı, Homorra padşahı, Adma padşahı, Sevoyim padşahı, Bela, yəni
    Soar padşahı Siddim vadisinə gəlib,
  eng-DBY: And the king of Sodom and the king of Gomorrah, and the king of Admah,
    and the king of Zeboim, and the king of Bela, which is Zoar, went out, and they
    joined battle with them in the vale of Siddim,
  hin-2017: 'तब सदोम, गमोरा, अदमा, सबोयीम, और बेला, जो सोअर भी कहलाता है, इनके राजा
    निकले, और सिद्दीम नामक तराई में, उनके साथ युद्ध के लिये पाँति बाँधी:'
  wol-KYG: Ci kaw loolu buurub Sodom génn, mook buurub Gomor ak buurub Atma ak buurub
    Ceboyim ak buuru Bela, di Sowar ba tey, ñoom ñépp daldi làng, nara xare ca xuru
    Sidim,
  swp-swp: Abotai Sodoma edi wasawasa, Gomara edi wasawasa, Adama edi wasawasa Seboima
    edi wasawasa eo Bela edi wasawasa, (ia ede Soara) se torohai se lau iala hesabana
    Sidima gonuna eai wa,
  bjr-bjr: Miqimmasoofaqa Soodooma maqannaa karaambaiqa faqa Koomoora maqannaa karaambaiqa
    faqa Adamma maqannaa karaambaiqa faqa Seebooyima maqannaa karaambaiqa faqa Beera
    moo auqu Sooaa maqannaa karaambaiqa faqa mi maqusa namusa karaambaiqauqa faqa
    nári rakira fasiqauqa faqa moodaaqoo Sidima noopunduki suqiqau.
  eng-YLT: And the king of Sodom goeth out, and the king of Gomorrah, and the king
    of Admah, and the king of Zeboim, and the king of Bela, which [is] Zoar; and they
    set the battle in array with them in the valley of Siddim,
  heg-NTPO: Hidim laih lima las mana-mana oen soldadun nas se hnono Sidim, le lakos
    hote-dait labang Laih at aat tas.
  ptu-ptu: Pissananna indo lima tomahaja ingngena', tomahajanna Sodom, Gomora, Adma,
    Zeboim anna Bela (battu diua Zoar), umpamesa buku anna mengngebai dio lembä Sidim.
  bzd-NTPO: Eta̱ Sodoma blú ena Gomorra blú ena Admá blú ena Seboím blú ena Bela blú
    (Bela kiè Sóar ñies), blu'pa ske̱l ekkëpa ñì dapa'wé̱ka̱ Sidim ké̱kkue ki̱ ñippoie,
    Quedorlaómer, e' dör Elam blu', e' ta̱ ena blu'pa tso' ie' ta̱ e'pa ta̱ ñies.
    Blu'pa e'pa dör Tidal, e' dör Goím blu'. Iëköl dör Amrafel, e' dör Sinar blu'.
    Bata ë́k dör Arioc, e' dör Elasar blu'. Es blu'pa tkël míyal ñippök blu'pa ske̱l
    ta̱.
  kwf-kwf: Sui na lima tatalafaꞋa neꞋeri ki, kira ka ngalia ngwae ni fuꞋanga kira
    ki, kika leka maꞋi ana ote Ꞌi Sidim, kira ka salisali masia fuꞋanga. Ma kira ka
    fuꞋa naꞋa
  eng-WYC-2017: And the king of Sodom, and the king of Gomorrah, and the king of Admah,
    and the king of Zeboiim, also and the king of Bela, which is Zoar, went out, and
    [they] dressed battle array against them in the valley of wood,
  eng-WMBB: The king of Sodom, and the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (also called Zoar) went out; and they set the
    battle in array against them in the valley of Siddim
  spp-spp: Ɲyɛ Sɔdɔmu saanŋi, ná Gɔmɔri saanŋi, ná Adima saanŋi, ná Zeboyimu saanŋi,
    ná Bela kànhe wuŋi ná pi maha kuru kànhe pyi Zowari ke; pire saanbil'à bégel'a
    pa yyére kàshige mɛɛ na, Sidimi bafage e,
  aey-aey: '@see-verse:GEN.014.007'
  urd-GVH: उस वक़्त सदूम, अमूरा, अदमा, ज़बोईम और बाला यानी ज़ुग़र के बादशाह उनसे लड़ने
    के लिए सिद्दीम की वादी में जमा हुए।
  rug-rug: Meke va namanama i ri na baṉara pa Sodomu, Qomora, Adama, Zeboimi meke
    Bela sari na dia tie varipera koasa pezara pa Sidimi pude varipera meke razai,
  gaz-gaz: Mootichi Sodoom, mootichi Gomoraa, mootichi Adimaa, mootichi Zebooʼiimii
    fi mootichi Belaa jechuunis Zoʼaar baʼanii Sulula Siidiim keessatti loluuf hiriiran.
  fra-LSG: Alors s’avancèrent le roi de Sodome, le roi de Gomorrhe, le roi d’Adma,
    le roi de Tseboïm, et le roi de Béla, qui est Tsoar; et ils se rangèrent en bataille
    contre eux, dans la vallée de Siddim,
  yal-yal: 'Na waxatini, Sodoma mangan nun Gomora mangan nun Adamaha mangan nun Seboyimi
    mangan nun Bela mangan dɛnaxan mɔn xili Soyari, na mangane yi e malan Sidimi lanbanni
    manga naaninni itoe yɛngɛdeni:'
  gum-gum: Inchen Sodoma rey køben, Gomorra rey køben, Adma rey køben, Zeboim rey
    køben, Bela rey køben, Zoarsrø rey køben werrua, Sidim chaasrø tru reymeraba kwayab
    mendabelø køn.
  iou-iou: Eruk ude täŋirä Sodom, Gomora, Atma, Seboim ba Soa kome täŋo intäjukun
    ämaniyekät äboriyetä Sidim Awaŋ, Kumbani Gwägu dubiniken itak u kuŋpäŋ Kedolaomi,
    Tidal, Amrafel ba Ariok ukät ämik pewä ahäŋkuŋ. Ämik pewä ahäŋkuko uwä kome 5
    täŋo intäjukun ämatä kome 4 täŋo intäjukun ämakät ämik pewä ahäŋkuŋ.
  haw-1868: Hele aku la ke alii o Sodoma me ke alii o Gomora, me ke alii o Adema,
    a me ke alii o Zeboima, a me ke alii o Bela, oia hoi o Zoara; a kaua aku la lakou
    me kela poe ma ke awawa o Sidima;
  arb-NAV: فَخَرجَ مَلِكُ سَدُومَ وَمَلِكُ عَمُورَةَ وَمَلِكُ أَدْمَةَ وَمَلِكُ صَبُويِيمَ
    وَمَلِكُ بَالَعَ، الَّتِي هِيَ صُوغَرُ، فِي عُمْقِ السِّدِّيمِ وَخَاضُوا حَرْباً
  adz-adz: Mingꞌa gubuꞌ arigi da king mingꞌa gamp 5 ugu, Sodom, Gomora, Adma, Tseboim
    da Bela iyu garaman singaari santan impruꞌ ruan ifan da irants ruan imunti mungꞌ
    i isa nam mingꞌa Bump Sidim.
  ewe-ewe: Tete fia siwo tso Sodom, Gomora, Adma, Zeboyim kple Bela (si nye Zoar)
    la yi ɖaƒu asaɖa anyi ɖe Sidim Balime,
  eng-LEE: And then went out the king of Sodom, and the king of Gomorrah, and the
    king of Admah, and the king of Zeboyim, and the king of Bela, [the same is Zoar;]
    and they joined battle with them in the vale of Siddim;
  dji-dji: Marrga ngunukirri ngurrḏawalangu mala Djudumbi, Gumurrabi, Yatmabi, Djibuyimbi,
    ga Bilabi, djiniwiltji djiny djin mutpiningili djanngang gamuṉunggu malany, girri
    ḻarrban ngurri-wurpmi djin giriny nyininy bunyirli. Guyumi djina djin yulgungili,
    girri inydjin bumir-baḻparngiliban, bingili mala yarim 4 ngurrḏawalangupili biribiri
    5 ngurrḏawalangupili mulkurupili.
  gvn-gvn: '@see-verse:GEN.014.007'
  nna-nna: Palaja kingirrangu nyarra tawunjarrangu, ngapija, Sodom-ja, Gomorrah-ja,
    Admah-ja, Zeboiim-uja, Bela-ja, palarrangulu 5 kingirrangu kunmu jirniyijaninyi
    kulikatarrangu janamili, jantujartiny. Purrpi yanayijanaku palarrangu 4 kingirrangu
    kakarnijarrangukarti.
  asm-FB: এই সকলো ঘটনাৰ পাছত চদোমৰ ৰজা, ঘমোৰাৰ ৰজা, অদ্মাৰ ৰজা, চবোয়ীমৰ ৰজা আৰু বিলাৰ
    ৰজা অৰ্থাৎ চোৱৰৰ ৰজা ওলাই গৈ যুদ্ধৰ কাৰণে যুগুত হ’ল।
  sus-A: نَ تّمُي، سٌدٌ مَ مَنفّ، فٌمٌرَ مَنفّ، عَدَ مَهَ مَنفّ، سٍبٌيِمِ مَنفّ، عَ
    نُن بٍلَ مَنفّ (بٍلَ شِلِ سٌوَرِ)، عٍ نَشَ عٍ مَلَن فُلُنبَ كُي نَشَن شِلِ سِدِ مِ
    يِ مَنفّ سُولِ فٍرٍقٍ مَ؛
  fra-SBL: Le roi de Sodome et le roi de Gomorrhe, le roi d'Adma, le roi de Zéboïm
    et le roi de Béla (appelé aussi Zoar) sortirent, et ils se rangèrent en bataille
    contre eux dans la vallée de Siddim
  hbo-hbo: וַיֵּצֵ֨א מֶֽלֶךְ־סְדֹ֜ם וּמֶ֣לֶךְ עֲמֹרָ֗ה וּמֶ֤לֶךְ אַדְמָה֙ וּמֶ֣לֶךְ
    *צְבֹיִים (צְבֹויִ֔ם) וּמֶ֥לֶךְ בֶּ֖לַע הִוא־צֹ֑עַר וַיַּֽעַרְכ֤וּ אִתָּם֙ מִלְחָמָ֔ה
    בְּעֵ֖מֶק הַשִּׂדִּֽים׃
  shp-NTPO: Jatianra nato nenoa apobo Sodoma, Gomorra, Adma, Zeboím, itan Bela, Sidim
    manan teshanpain tsinkiti bokana iki. Jainoaxa nato pichika apo,
  eng-WYCLIFFE: And the kyng of Sodom, and the king of Gomorre, and the kyng of Adama,
    and the kyng of Seboym, also and the kyng of Bale, which is Segor, yeden out,
    and dressiden scheltrun ayens hem in the valei of wode,
  piu-2006: '@see-verse:GEN.014.007'
  pjt-pjt: Kaya Tjatamaku mayatjangku munu ngura ititja tjuṯaku mayatja tjuṯangku
    kuḻu tjanampa wati tjuṯa aḻṯingu wimaṟu ini Tjitimala warmaḻa tjunguringkunytjaku,
    kaya mulapaṯu uwankara tjunguringkula paṯaningi warmaḻa wati panya Tjitulayamaku
    tjanampa. Kaya wirkanu palumpa tjanampa pikalta. Palu puṯuya ngaparpungkula pungu
    panya tjanaya tungun-tungunpa puḻka kaya puṯuliṟa nguḻu wirtjapakaṉu. Palu mayatja
    kutjara, Tjatamaku Kumaraku pulampa mayatja, wirtjapakaṟa manta uwilatjarangka
    wiṟulyaraṟa punkaṟa piṯi ngaṯingka tjarpangu, kaya mayatja ngura maṉkuritja kutjulta
    wirtjapakaṟa kumpiṟa nyinangi puḻingka. Kaya Kitulayamalu tjana ngura panya Tjatamala
    Kumarala pulala tjarpangu munuya kutjupa kutjupa uwankara mantjiṟa katingu mai
    ulytja winki munu aṉangu kutjupa tjuṯa kuḻu. Munuya wati panya Aipamaku katja
    Lotanya kuḻu witiṟa ma-katingu palumpa walytja tjuṯa munu ulytja tjuṯa kuḻu, panya
    paluṟu tawunu Tjatamala nyinangi. Munuya Kitu-layamanya tjana ma-pakaṉu ngura
    walytjakutu kutjupa kutjupa tjuṯatjara.
  cwe-cwe: Maabaho wafalume wa Sodoma na Gomola na Adima na Seboimu na Bela iviya
    yotangigwa Soali, watenda ng'hondo na wehi wawo kuna dibawe da Sidimu
  bgs-bgs: Na, igpaglimud katô mga harì ka Sodoma, Gomora, Adma, Seboim, asta Belak
    tô mga sundalo dan. Igsadun dan tun ta kapattadan ka Sidim ébô matu dan
  kik-kik: Ningĩ mũthamaki wa Sodomu, na mũthamaki wa Gomora, na mũthamaki wa Adima,
    na mũthamaki wa Zeboimu, na mũthamaki wa Bela (na nokuo Zoari) magĩthiĩ makĩhaarĩria
    ita rĩao rĩa mbaara o kũu Gĩtuamba-inĩ gĩa Sidimu,
  ksr-ksr: 'Kaeŋ kolooro Sodombaa kiŋa, Gomorawaa kiŋa, Admawaa kiŋa, Zeboimbaa kiŋa
    ano Bela (qata moŋ Zoar) kawaa kiŋa yoŋonoŋ waama asasa riiŋ Sidim dondooŋanoŋ
    keuma kiŋ koi kaaŋa yoŋowo manja qewombaa jawoya ama aroŋ qeŋ naŋgi:'
  fra-NCL: Alors le roi de Sodome s’avança avec le roi de Gomorrhe, le roi d’Adama,
    le roi de Séboïm et le roi de Bala, qui est Soar, et ils se rangèrent en bataille
    contre eux dans la vallée de Siddim,
  cek-AK: To naah Sodom siangpahrang, Gomorrah siangpahrang, Admah siangpahrang, Zeboiim
    siangpahrang hoi Bela (Zoar) siangpahrang mah misatuk hanah Siddim azawn ah caeh
    haih moe,
  xla-xla: Epame yia꞉ edla puame alumalati dokopala so do supulastaletapo yia꞉ mate
    nalatimolowedeme dinapiyo. Dokopala so do supulastale ewoloye ipo, Sodom mo dokopala
    oplami, epo Gomola mo dokopala oplami, epo Adama mo dokopala oplami, epo Seboim
    mo dokopala oplami, epo Bela mo dokopala oplami.
  cuk-cuk: Geb degine, Sodoma-e-rey, Gomorra-e-rey, Adma-e-rey, Zeboim-e-rey, Bela-e-rey,
    bila-onomalaga, Sidim-nebase nonimalad. Bela-neggweburde, Zoarʼye nugbalid.
  uig-CYR: Шуниң билән Содомниң падишаси, Гоморраниң падишаси, Адмаһниң падишаси,
    Зәбоимниң падишаси вә Беланиң (йәни Зоарниң) падишаси чиқип, Сиддим вадисида уларға
    қарши җәң қилишқа сәп тизди;
  tel-2017: అప్పుడు సొదొమ, గొమొర్రా, అద్మా, సెబోయీము, బెల (సోయరు) రాజులు బయలుదేరి
    సిద్దీము లోయలో
  hat-BSA: Epi wa Sodome nan avèk wa Gomorrhe a avèk wa Adma ak wa Tseboïm nan, e
    wa Béla a, (ki se Tsoar); te vin parèt. Yo ranje yo pou fè batay kont yo nan vale
    Siddim nan,
  kos-kos: Na Tokosra lun Sodom, Gomorrah, Admah, Zeboiim, ac Bela elos mokuiyak wi
    un mwet mweun lalos in mweun Infalfal Siddim
  hbo-WLC: וַיֵּצֵ֨א מֶֽלֶךְ־סְדֹ֜ם וּמֶ֣לֶךְ עֲמֹרָ֗ה וּמֶ֤לֶךְ אַדְמָה֙ וּמֶ֣לֶךְ
    צביים וּמֶ֥לֶךְ בֶּ֖לַע הִוא־צֹ֑עַר וַיַּֽעַרְכ֤וּ אִתָּם֙ מִלְחָמָ֔ה בְּעֵ֖מֶק
    הַשִּׂדִּֽים׃
  ibo-ibo: Mgbe ahụ kwa, ndị agha ndị eze obodo Sọdọm na eze Gọmọra, na eze Adma,
    na eze Zeboiim, na eze Bela (ya bụ Zoa) pụrụ doo onwe ha nʼusoro ibu agha na Ndagwurugwu
    Sidim,
  ory-ory: ଏହେତୁ ସଦୋମର ରାଜା ଓ ହମୋରାର ରାଜା ଓ ଅଦ୍ମାର ରାଜା ଓ ସବୋୟୀମର ରାଜା ଓ ବିଲାର, ଅର୍ଥାତ୍‍,
    ସୋୟରର ରାଜା, ଏହି ପାଞ୍ଚ ରାଜା ମିଳିତ ହୋଇ,
  wmt-wmt: '@see-verse:GEN.014.007'
  chk-chk: Iwe, ekewe kingen Sotom, Komora, Atma, Sepoim me Pela, a pwal iteni Soar,
    ra achufengeni ar kewe mwichen sounfiu lon ewe lemolun Sitim
  ssd-ssd: Ait ta mbolŋge Sodom, Gomora, Atma, Seboim, Bela tumbraŋ 5 ta tuku gabat
    sugo nane naŋgine kame mbal ndoŋ Sidim tuku ma gutoŋ ta kinaig sulumba taŋge nane
    kame tuku kuaneka minnaig.
  rop-rop: Afta na detlot faibala king brom Sadam, Gamora, Edma, Seboiyim en Belasowa
    bin bringimap ola solja blanga olabat, en deibin fait langa Kedalawoma en im thribala
    meit. Detlot faibala king en olabat solja bin fait langa detlot fobala king en
    olabat solja deya langa det kantri blanga Saidim Beli.
  ukr-1871: 'Вийшов же царь Содомський, і царь Гоморський, і царь Адмейський, і царь
    Зебоїмський, і царь Белїйський чи Сигорський, та й постали проти них на Сиддим-долинї:'
  eng-AOI: '@see-verse:GEN.014.007'
  yon-yon: Aron maa, Sodoma Gomoraya Admaya Seboima Soara yi ana nangmidaniib yi kingiib
    kankubunen yiri yaningko Sidim yaa nangmok winiwen.
  bch-bch: 'Be gid mamaron lima toa mugaeai tilongo Kedorlaomer ilinge mao, gid tigera
    mambe ei ikakado paraunga pagid aea miri itamatama, ta tipaluplup led panua paraunga
    ad ta tisanga ei ngan paraunga ngan dubu kapei ngan tibur Sidim. Gid mamaron toa
    lima oa led tuanga edad ga bedane: Sodom ga Gomora ga Atma ga Seboim ga Bela toa
    ieda ede pade Soar.'
  deu-1951: Da zogen aus der König von Sodom, der König von Gomorra, der König von
    Adama, der König von Zeboim und der König von Bela, die Zoar heißt, und rüsteten
    sich
  eng-JPS: And there went out the king of Sodom, and the king of Gomorrah, and the
    king of Admah, and the king of Zeboiim, and the king of Bela — the same is Zoar;
    and they set the battle in array against them in the vale of Siddim;
  ubr-ubr: Namon Sodom an aiwab, Gomorrah an aiwab, Admah an aiwab, Zeboiim an aiwab
    a Bela an aiwab (on min ari seyoyorai Zoar). Osi aiwabis nim on sigat sinai Siddim
    roubabanai nan bai gagam an uwar sitein aiwabis bat mat siti gagam mes. Osi aiwabis
    bat min Kedorlaomer, Amraphel, Tidal a Arioch.
  srp-1865: Tada izide car Sodomski i car Gomorski i car Adamski i car Sevojimski
    i car od Valake, koja je sada Sigor, izidoše na njih u dolinu Sidimsku,
  lug-lug: Awo kabaka wa Sodomu ne kabaka wa Ggomola, ne kabaka wa Aduma, ne kabaka
    wa Zeboyiyimu ne kabaka wa Bera, ye Zowaali ne beegatta mu lutalo mu kiwonvu ky’e
    Sidimu
  heb-heb: ויצא מלך סדם ומלך עמרה ומלך אדמה ומלך צביים ומלך בלע הוא צער ויערכו אתם
    מלחמה בעמק השדים׃
  ben-IRV: আর সদোমের রাজা, ঘমোরার রাজা, অদমার রাজা, সবোয়িমের রাজা ও বেলার অর্থাৎ
    সোয়রের রাজা বের হয়ে
  pan-pan: ਤਦ ਸਦੂਮ, ਅਮੂਰਾਹ, ਅਦਮਾਹ, ਸਬੋਈਮ, ਬਲਾ ਅਰਥਾਤ ਸੋਆਰ ਦੇ ਰਾਜੇ ਨਿੱਕਲੇ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨਾਲ ਸਿੱਦੀਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਲੜਨ ਲਈ ਕਤਾਰਾਂ ਬੰਨ੍ਹੀਆਂ।
  mwp-mwp: Wa, thana Sodomaw Gomoraw mopakuykul, a thanamuniya kalmel Adhamaw, Zebowimaw,
    a Belamaw mopakuykul thanamun koewbu mabaygal garwoeydhamoeydhin koewbupa. Thana
    kasa ugar thonar Sidimaw pada dhadha sakara.
  mya-JVB: ထိုအခါ သောဒုံ မင်းကြီး ၊ ဂေါမောရ မင်းကြီး ၊ အာဓမာ မင်းကြီး ၊ ဇေဘိုင် မင်းကြီး
    ၊ ဇောရ တည်း ဟူသော ဗေလာ မင်းကြီး တို့သည် ချီ ထွက်၍ စိဒ္ဒိမ် ချိုင့် ၌ စစ် ပြိုင်
    ကြ၏။
  tte-O: '@see-verse:GEN.014.007'
  tbg-tbg: Mintiaqi vumanta avuhainaa vaiinti 5navu Sodomiqaa raqikuvave, Gomoraqaa
    raqikuvave, Atamaaqaa raqikuvave, Seboimuqaa raqikuvave, Belaaqaa raqikuvave,
    vinavukavata nái iqoka vaiinti ntita vare Sidimi Uqitakanta ruvaaqumavi vaiha
    iqoka raqireka vaqa nti vaumanta
  hmo-hmo: Vadaeni Sodoma ena king bona Gomora ena king bona Adima ena king bona Seboimi
    ena king bona Bela (ladana ta be Soara) ena king, be edia tuari taudia idia haboua
    Sidima Koura dekenai, tuari totona.
  ata-ata: '@see-verse:GEN.014.007'
  nfa-nfa: Hèia, lèmi dhèu aae se ator sordadꞌu ra ètu dꞌara mamoo Sidim, ka lasi
    pamusu dènge dhèu aae dhèu èpa sèra.
  urd-urd: तब सदूम का बादशाह, और 'अमूरा का बादशाह, और अदमा का बादशाह, और ज़िबोइम का
    बादशाह, और बाला' या'नी ज़ुग़र का बादशाह, निकले और उन्होंने सिद्दीम की वादी में
    लड़ाई की।
  rus-SYN: И вышли царь Содомский, царь Гоморрский, царь Адмы, царь Севоимский и царь
    Белы, которая есть Сигор; и вступили в сражение с ними в долине Сиддим,
  cbt-NTPO: Naporiatona', Sitin motopianaquë canquipi huachi. Naporo' Sotoma, Comora,
    Atoma, Sipoin, Pira, inapita ninanoro'sa copirnonënaso', inaquë pa'mapi. Sontaronënapitarë
    chachin pa'mapi. Inaquë inapita a'natërápo copirnoro'saso', Quitaraomiro, catahuarinsopita,
    inapitarë' niahuëpi huachi.
  bqc-SIM: Ɔ̃ Sↄdↄũ kía ń Gↄmↄↄ kíao ń Adema kíao ń Zeboiũ kíao ń Bela pↄ́
    wì mɛ tia Zoaa kíao fɛ̀lɛ gɛ̀ zĩkaińnↄ Sidiũ guzulɛu.
  tcz-CHONGTHU: Hichun leng phalou akiphin ho sese chu Sodom, Gomorrah, Admah, Zeboiim,
    chule Bela (Zoar kitipa) galkon din akigong un twipi-thi phaicham achun gal asat
    uvin,
  mar-mar: नंतर सदोमाचा राजा, गमोराचा राजा, अदमाचा राजा, सबोयिमाचा राजा आणि बेला म्हणजे
    सोअराचा राजा ह्यांनी लढाईची तयारी केली.
  tcs-tcs: Den apta, king blo Sodom, king blo Gomora, king blo Adma, king blo Zeboim
    ane king blo Bela, wea ol pipol ya nau tidei kolem Zoa, ol bin lego go ausaid
    ane bin meke redi po pait lo dat bali blo Sidim, wea ol pipol i ya nau tidei kolem
    Ded Solwata.
  soq-soq: Sa baiwa bola debama Sodom, Gomora, Adma, Seboim ita Bela ebowa da waia
    Soa warerewa nomone antone wadi nuawa apuapuwa ebowa Sidim bedewe ona baiwa imaantoiena.
  qub-qub: Chaymi Sodomapa raynin, Gomorrapa raynin, Admapa raynin, Zeboimpa raynin,
    Belapa raynin (Belapa jucaj jutin caran Zoar) camaricuran Sidim ragra pampacho
    pillyananpaj.
  bqp-bqp: Akũ Sↄdↄmu kína kũ Gↄmↄra kínao kũ Adama kínao kũ Zeboimu kínao kũ
    Bɛla kũ òdi pi tera Zoa kínao fùtɛ ò gɛ̀ɛ ò zĩ̀ ká kũńwo Sidimu guvutɛn.
  hat-hat: Lè sa a, wa Sodòm, wa Gomò, wa Adma, wa zeboyim ansanm ak wa Bela a, yo
    soti, yo pran pozisyon nan Fon Sidim lan pou yo goumen
  eng-BSB: Then the king of Sodom, the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (that is, Zoar) marched out and arrayed themselves
    for battle in the Valley of Siddim
  tod-tod: Názuʋɛ ɠa Sɔdɔme masagi, ta Gɔmɔɔl masagi, ta Adema masagi, ta Seɓɔyime
    masagi, ta Ɓeela masagi nii é ga Sɔwaal, naati ti kɔɔi ɠɛʋele ɓɛtɛni la ti laalɔɠɔma
    Sidime nɛmɛ wolai zu.
  eng-WEBPB: The king of Sodom, and the king of Gomorrah, the king of Admah, the king
    of Zeboiim, and the king of Bela (also called Zoar) went out; and they set the
    battle in array against them in the valley of Siddim
  kbq-kbq: Anantera Sodomu kinigi, Gomora kinigi, Adma kinigi, Zeboim kinigi, Bela
    kiniki, Belagura menina Zoari hu'za nehazankino, ana 5fu'a kini vahe'mo'za eri
    mago hute'za, Sidim agupofi hara hunaku tro hu'naze. (Dead Sea)
  nhe-BL: 'Huajca nopa macuilti tlanahuatiani tlen altepetini Sodoma, Gomorra, Adma,
    Zeboim huan Bela o Zoar yajque ipan nopa tlamayamitl itoca Sidim huan mocualtlalijque
    para motehuise ininhuaya nopa nahui tlanahuatiani tlen eliyaya Tlanahuatijquetl
    Quedorlaomer tlen tlali Elam, huan ihuampoyohua tlen inintoca: Tlanahuatijquetl
    Tidal tlen altepetl Goim, Tlanahuatijquetl Amrafel tlen altepetl Sinar huan Tlanahuatijquetl
    Arioc tlen altepetl Elasar.'
  bus-bus: Ben Sↄdↄmu kína kↄ̃n Gↄmↄra kínao kↄ̃n Adama kínao kↄ̃n Zeboimu kínao kↄ̃n
    Bɛla kɛ̀ wè be tia Zoa kínao fɛ̀ɛ wà gàa wà zĩ̀ káńyo Sidimu guzurɛn.
  gub-BL: 'Na''e a''e 5 tuwihawete omono''og wemiruze''eg zauxiapekwer oho wà kury:
    Xotom tawhu, Komor tawhu, Anima tawhu, Zemoim tawhu, Mera tawhu.'
  eng-DRA: 'And the king of Sodom, and the king of Gomorrha, and the king of Adama,
    and the king of Seboim, and the king of Bala, which is Segor, went out: and they
    set themselves against them in battle array in the woodland vale:'
  knf-knf: Wal mënţ, kë naşih i Ŧodom na i Gomora na i Adma, naşih i Ŧeboyim na naşih
    i Bela (danwooŋ Şowar) başë naţa abomandër ugut na baka du Ŧidim,
