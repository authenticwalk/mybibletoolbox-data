  aly-aly: Atha renh arraty innga ilek, atharl ampwal-rnem nthakenh iney-angenh, ntwa
    ayenh ingkern ayntarrp-ilekerr, nga atyeng angkekerr, ‘Atharl Abram renh ampwal
    ingkerrenh anthek.’ Akngeyelant ayenh ampwal ingkerrenh anthek.
  cth-cth: telah kalvan hoi talai katawnkung Jehovah, ka rasang poung e Cathut koe
    ka kut ka dâw toe. Telah hoehpawiteh Abram teh kai ni ka bawi sak e doeh na tet
    payon vaih.
  twi-twi: Merennye biribiara, sɛ ɛyɛ asaawa hama baako anaa mpaboa so hama mpo, mfi
    wo nkyɛn, na woanka da sɛ, ‘Me na memaa Abram nyaa ne ho.’
  hlt-hlt: Nang taengkah boeih tah rhuihet neh khokhom rhui pataeng ka doe mahpawh.
    Te daengah ni, 'Kai loh Abram ka boei sak,’ na ti pawt eh.
  tbz-SIM: kɛ pɑ̀rìkɛ̀ kɛ tú n yí yóó túótɛ́ ɑ kpɛrɛ mɑrɛ̀ bɑ́ fɛpɑ̀ɑ̀konyĩɛ̃̀fɛ̀
    yoo kunɛùkù kó kuhɔ̃ũ, ɑ yɑ̀ɑ̀ bo yĩ́ fɔ̃́ɔ̃̀ te mí nhAbɑrɑmmu kɛ̀ n nɑɑ́ nhokpɑ̀ɑ̀tì.
  msy-2020: kɨ tong bar nɨn bizir muziaritam inighan kogham, iniba isair tretba o
    dagarir asuabar beniba. Eghtɨ nɨ kamaghɨn mɨkɨman kogham, ‘Kɨ uabɨ Abram gamizɨ
    a bizir bar avɨrim iti.’
  txq-txq: ae, au ta nau haꞌi ala hata esa boe na numa o bua-baꞌum mara mai. Leo mae
    kada aba dook esa oo, au ta nau haꞌi ala sana boe. No dalak naa, o ta bisa kokolak
    mae, ‘Abram namasuꞌi, nahuu au.’
  aaz-aaz: mꞌak, au of ka ꞌait fa baer saaꞌ-saaꞌ es uꞌko ho baerꞌ ein naan. Maski
    abas tukaꞌ meseꞌ msaꞌ, au of ka ꞌait fa, tua. Nok ranan naan, neot es ate, ho
    ka bisa muꞌuabaꞌ fa mmak, ‘Au es umuꞌib naiꞌ Abram.’
  azb-azb: sənin nə bir ipini, nə də bir çarıq bağını götürürəm, ta deməyəsən ki,
    mən İbramı varlandırdım.
  eng-DBY: if from a thread even to a sandal-thong, yes, if of all that is thine,
    I take [anything]...; that thou mayest not say, I have made Abram rich;
  hin-2017: उसकी मैं यह शपथ खाता हूँ, कि जो कुछ तेरा है उसमें से न तो मैं एक सूत,
    और न जूती का बन्धन, न कोई और वस्तु लूँगा; कि तू ऐसा न कहने पाए, कि अब्राम मेरे
    ही कारण धनी हुआ।
  wol-KYG: 'nee naa: duma jël ci yaw dara, du puso, bi gëna tuut sax, su ko defee
    doo mana wax ne yaa ma taxa am alal.'
  swp-swp: Oa em ginauri taba nige maina bodibodi e ae’um aba‐auna e oa em ginauri
    esa enam ea abilau arinai, ata u ene, ‘Eau Aberama ana gogo lailai taumoseina.’
  bjr-bjr: Sia uqanna ani ainaina kaqikaa ainaina maraanaura tirita faqa niku aanaamu
    sanda faqa ririmma sia maraanaura. Anee qiniara maasa ainaina maraseenoo moomoo
    ainaina faqaasee qidanoo mifoo qinoora. Sia uqanna maraanaura.
  eng-YLT: from a thread even unto a shoe-latchet I take not of anything which thou
    hast, that thou say not, I — I have made Abram rich;
  kne-kne: ay maga polos di alaek sin gameng mo, olay owat sinolid ono iket di sinilas
    tan into et ya kanam en sik-a di nangipabaknang en sak-en.
  heg-NTPO: noan, auk kat sa-saa mes lo kon, deng ku sa-saa las. Bung ana teben mes
    kon, auk boel katan lo. Nini ela lam, ku aa nal lo noan, ‘Abram haup hmuki, undeng
    au.’
  ptu-ptu: 'moi la dahum suppi tala kualai kullemu dapaka ia la baham-baham senga''.
    Aka indana muuai: ‘Kao hi to kao anna to makakai Abram.’'
  bzd-NTPO: tö ì ko̱s dör be' icha, e' kë̀ tse̱paa̱työ yës. Dö̀ be' datsi'takla ö
    be' klökkuö kicha kë̀ tse̱paa̱työ etkla wë'ia̱ a̱s kë̀ be' ichö̀ tö be' íyi wa
    ye' blune.
  kwf-kwf: nau noaꞋa naisi dau fafia ta ru ana ru Ꞌoe ki. Ta Ꞌaba dadalo Ꞌua fuana
    firiꞋilana butu Ꞌoe ki, niꞋi ke baꞋa oli nama fuamu, Ꞌasu Ꞌubani Ꞌoe koto fata
    Ꞌuri aku ana ta kaidaꞋi, ‘NauꞋa goꞋo neꞋe nau ku faꞋatoꞋoru sa Abram.’
  eng-WYC-2017: that from the thread of [the] woof till to the lanyard of the hose,
    I shall not take anything of all things that be thine, lest thou say, I [have]
    made Abram rich;
  eng-WMBB: that I will not take a thread nor a sandal strap nor anything that is
    yours, lest you should say, ‘I have made Abram rich.’
  spp-spp: na mii sì yafyin shwɔ mu na mɛ, ali dìizi mɛɛ, lire ɲyɛ mɛ tanhaŋa mɛɛrɛ,
    ɲaha na yɛ ma hà bú ŋkwɔ̀ ɲjwo na mu à mii Burama pyi yaarafoo mɛ.
  aey-aey: Ija hinana ceteh oso qee ugaun. Halu wegecfo jaimiga tacec halufo qee ugaun.
    Hibna hina ija Ebram cehewanca mudem ec madagaun.
  urd-GVH: कि मैं उसमें से कुछ नहीं लूँगा जो आपका है, चाहे वह धागा या जूती का तसमा
    ही क्यों न हो। ऐसा न हो कि आप कहें, ‘मैंने अब्राम को दौलतमंद बना दिया है।’
  rug-rug: sapu lopu kaqu va naqitia rau si keke vasi toṉa tamugoi, be na lozi sia
    babe keke sadolo, ba namu lokari tugo. Meke pa mudina si namu lopu kaqu boka zama
    si goi, ‘Arau mo ele va tagotagoa se Ebarami,’ gua.
  gaz-gaz: akka ati, ‘Anatu Abraamin sooromse’ hin jenneef ani waan kan kee taʼe keessaa
    tokko iyyuu, foʼaa yookaan teepha ittiin kophee hidhatan iyyuu hin fudhadhu.
  fra-LSG: 'je ne prendrai rien de tout ce qui est à toi, pas même un fil, ni un cordon
    de soulier, afin que tu ne dises pas: J’ai enrichi Abram. Rien pour moi!'
  gnn-gnn: '@see-verse:GEN.014.022'
  yal-yal: n mi sese tongɛ naxan findixi i gbeen na, hali lutidina, xa na mi a ra
    sankidi lutina, alogo i nama a fala sɔnɔn fa fala ‘N tan nan Iburama findi nafulu
    kanna ra.’
  gum-gum: 'Ni kan train pititøguen—, kabe nai alpargatis tsi-unøtøguen nabe ñuiwane
    chiwangucha nai marmumønrrun chibig køn, ñi managuen øyeeg chimønrrai: “Abrambe
    nagurrinrre pua misrig køn” cha.'
  iou-iou: '@see-verse:GEN.014.022'
  haw-1868: 'Aole au e lawe no''u i kekahi maawe, aole hoi kekahi mea iki o kau, o
    olelo ae oe, Ua waiwai o Aberama ia''u:'
  arb-NAV: 'وَعَاهَدْتُهُ أَلّا آخُذَ شَيْئاً مِمَّا هُوَ لَكَ، وَلَوْ كَانَ خَيْطاً
    أَوْ شَرِيطَ حِذَاءٍ، لِئَلّا تَقُولَ: أَنَا أَغْنَيْتُ أَبْرَامَ'
  adz-adz: i dzi wasangꞌ uda u nanggam mangan, bida fufuai udzuda faga gangkang gin
    ma nam isiꞌ mangan u, imaꞌ. Wain ibiani, u mani u nanga dzi Abram suda garam nam
    bunump tsiraꞌ i.
  ewe-ewe: be nyemaxɔ ɖetika ɖeka gɔ̃ hã le asiwò o, ne menye nenema o la, àva gblɔ
    be, ‘Abram zu kesinɔtɔ le nu si menae la ta.’
  eng-LEE: 'That I will not take from a thread even to a shoe-latchet, and that I
    will not take any thing that is thine; lest thou shouldst say, I have made Abram
    rich:'
  dji-dji: miri wirrpm irr gaypigi nyuninyi girripili nyungung, ingkipm wurpmi muṉḏaṉ
