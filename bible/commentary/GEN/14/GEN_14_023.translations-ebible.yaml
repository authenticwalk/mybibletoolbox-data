verse: GEN.014.023
translations:
  mal-C: '@see-verse:GEN.014.022'
  deu-TKW: Nicht ein Faden, noch einen Schuhriemen, überhaupt nichts von dem, was
    dir gehört, nehme ich an, damit du nicht sagest, du habest Abram bereichert!
  lin-lin: 'ete nakozwa eloko moko te kati na biloko na yo : ezala singa ya kotongela
    to ya kokangela sapato, mpo ete oloba te : « Nakomisi Abrami mozwi. »'
  cbr-NT: '''ën kana uisa min ñubi bikin ñuman chamarabi bianan, anúnmi tsitëkërëkikë
    abi anun ''ën taxaka tëkërëkati bitsiman, mixmi uínsaranbi min ismina ''ë ñuñuira
    ''imian kiax kitima kupín.'
  eng-LSV: from a thread even to a shoe-strap I do not take of anything which you
    have, that you do not say, I have made Abram rich;
  bmu-bmu: 'Nöŋön göhöreŋ yuai kun mi qahö kötökŋi memam. Möt kösögahö kitipŋi me
    köna esugahö kösöŋi mi mewöŋanök qahö memam. Mewö akiga göŋön könaŋgep kewö jibanbuk:
    ‘Nöŋön Abram yuai waŋgibiga yaŋön azi pomŋi qetbuŋaŋambuk aka malja.’ Göŋön mönö
    mewö jimamgö osiba malman.'
  eng-GNV: That I will not take of all that is thine, so much as a threde or shoolatchet,
    lest thou shouldest say, I haue made Abram riche,
  eng-WEBSTER: 'That I will not take from a thread even to a shoe-latchet, and that
    I will not take any thing that is thine, lest thou shouldest say, I have made
    Abram rich:'
  nhw-BL: para amo tleno nijselis catli eltoya amoaxca. Amo nijcuis niyon se icpatl,
    niyon se lazo catli ica nimotecac ilpis para amo quema huelis tiquijtos ta techricojchijqui.
  swh-ONEN: kwamba sitapokea kitu chochote kilicho chako, hata kama ni uzi au gidamu
    ya kiatu, ili kamwe usije ukasema, ‘Nimemtajirisha Abramu.’
  bba-bba: mɑ nɑ ǹ ɡɑ̃ɑnu ɡɑnu suɑmɔ ni nu sɑ̃ɑ wunɛɡinu bɑɑ wɛ̃ɛ siirɑ, bɑɑ bɑrɑ
    wɛ̃ru kpɑ ɑ ku rɑ kɑ nɛɛ, wunɑ ɑ mɑn kuɑ dukiɑɡii. Nɑ ǹ ɡɑ̃ɑnu ɡɑnu suɑmɔ,
  eng-KJVCPB: 'that I will not take from a thread even to a shoelatchet, and that
    I will not take any thing that is thine, lest thou shouldest say, I have made
    Abram rich:'
  cpy-cpy: 'Eerowa nayi apaani pashitari eeroka, eero naajeetzi oeta noojotantyaariri
    no-zapato-te. Teera nokoyi pikantena paata, pikante: “Irika Abram nashaahantakaakari.”'
  mpx-mpx: nige wam bugul etegana na aahe. Bwagana bugul kekeisisi hot ololana teleid
    o but ana hihiu, gegewena na pewa pasikal, eba bwaliga nu ba, ‘Nau te Abalam ya
    pagogomwau.’
  wbp-wbp: Kularnangku marlaja kanyi jurnarrpaju jinta jirrirdi-puka wita-puka manu
    jamana-kurlangu jinta putu-puka. Lawa kujakuju. Kajikanpa-jana warru yimi-ngarrirni
    kujanpaju jurnarrpa yungu jaya-kurra. Ngula-kujakunya karna nyina.
  luo-luo: ni ok nakaw giri moro, kata mana tol kata pat kira, mondo kik chiengʼ moro
    iwachi ni, ‘An ema ne amiyo Abram obedo jamoko.’
  meu-meu: dabua varona ta eiava tamaka varona ta oiemu ai basina abia, gabeamo baoto
    “Lau ese Abram ena taḡa na henia” na garina.
  npi-ULB: मैले तपाईंबाट एउटा धागोम जुत्ताको फित्ता वा कुनै पनि कुरा लिनेछैन, ताकि
    'मैले अब्रामलाई धनी बनाएको छु' भनी तपाईंले कहिल्यै भन्‍न सक्‍नुहुनेछैन ।
  yor-yor: pé, èmi kì yóò mú láti fọ́nrán òwú títí dé okùn bàtà, àti pé, èmi kí yóò
    mú ohun kan tí ṣe tìrẹ, kí ìwọ kí ó má ba à wí pé, ‘Mo sọ Abramu di ọlọ́rọ̀.’
  emp-NTPO: '@see-verse:GEN.014.022'
  ind-ind: bahwa saya tidak akan mengambil apa pun dari milikmu, bahkan sehelai benang
    atau sepotong tali sandal pun tidak! Dengan begitu, engkau tidak akan dapat berkata,
    ‘Abram menjadi kaya karena harta rampasan dari saya.’
  pes-OPCB: که حتی یک سر سوزن از اموال تو را برنمی‌دارم، مبادا بگویی من ابرام را ثروتمند
    ساختم.
  ssx-ssx: I̱ma꞉ta꞉ neke pepeleke ala꞉ta꞉ ma꞉nda꞉ siki make ota꞉ na wia halueke laata꞉
    Ota꞉ mo kodoni pu kone o anke dake pu tunkuliki kone loa꞉me. Kota꞉ mo nakana꞉ma꞉
    alota꞉ I̱ma꞉ Eipola꞉ma꞉ mea hamoko yawa꞉ma꞉ pi na loelena꞉ loa꞉me.
  lcm-lcm: na ago luai ta naung an ta mangsikei i kam keve togtogon aongos. Io, ka
    ago luai ta vuk vakup lik luai vo vuk kulit lik i pauk i kak name teng ia. Napo
    lolokovo vei nganing kula antok nganlak lak ta numai kutala vil atauia iau.
  aer-aer: The kwenhe arne ngkwinhe areye inetyeke arrangkwe-arle, string anyenteke
    apeke ingke-kenhe anyenteke apeke, arrangkwe-ante. Tharle arne yanhe areye arrangkwe-arle
    akngetyeke unte apeke ayeye ilerle-apeketyenge arrpenhe areyeke unte-arle ayenge
    arne areye antheke. Ayenge-arle alakenheke ahentye-anetyakenhe-arle.
  tgl-ULB: na hindi ako kukuha ng sinulid, sintas ng sandalyas, o anumang sa iyo,
    para ikaw ay hindi kailanman makapagsabing, “Ako ang nagpayaman kay Abram.'
  nop-nop: Nu houle tibine tibine tawa be kayoŋ namokop tubukiliti tawaŋiŋ be nemek
    kambaŋgit kabe u be u nemu hinek moŋgolit. Ti du indiŋ yobaaneŋ, ‘Nu Abalam bomboŋ
    miŋgut kaŋ bomboŋ mohoknit tilak.’
  kca-kca: 'и сŏхәм, и кеԓ нӑӈ пŏрмасԓан эԓты ӑт уԓәм, щӑха нӑӈ ӑт ат йастәсән: ‘Аврам
    ма тащәӈа версэм’,'
  cbu-NT: 'Mishat, nuw anchichee maacheetsi pakchiyam yacheezi. Irootsiyam, mishat
    wanumaatsiyam, mishat shineeraatsiyam yacheezi, ndambari. Yuwaa tárangi anoo ¿tamareeja
    k''keetsi kapeetchi? Ashiriya, nuw siyaa maachiritis yakchinaareena, tputs nuwaa
    táchpasinaya: Apram na kurikpanshacha. Zapan maacheetsi payukiya Sodomshuchee
    maachiri yarangu anootsi, tputs nuwaa tárundama atina. Ashiriya, nuw yamaam zandkeezi.
    Saana maachiritaatsis yángsints.'
  usa-usa: Kemá íma-mórayataqa (1) ketábá mayánúne, íma móraqamma (1) keboqya tatagarare,
    kemá óta-naaqa aurakaune wemá timáti-kaiyaba.
  hui-hui: I̱na mbirale mbira emene ko aga pu aleyaguabi pu dini emeneoreyaguabi mbira
    nayuleore. Mani í̠na Abarama i̱na mo homogo hene lowa wai bi lalu holeberegodagonaga
    laro, lene.
  wrs-wrs: '@see-verse:GEN.014.022'
  mya-mya: '@see-verse:GEN.014.022'
  cbi-NTPO: 'Naa jilu juuñu bain, naa sandaliachi ma chuwa juuñu bain, naa ñuchi ti
    juuñu bain kan jutyuyu tintsuyu, tsenmalaa ñu: In mityaa tsai'' taruku tiyave,
    ti''nutsu.'
  bod-N: ཁྱོད་ལ་གཏོགས་པའི་རྒྱུ་རྫས་ནི་སྐུད་པ་ཞིག༌གམ། ཡང་ན་ལྷམ་མདུད་ཅིག་ཡིན་ཡང་བདག་གིས་མི་འཁྱེར༌རོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། ཁྱོད་ན༌རེ། བདག་གིས་ཨབ་རམ་ཕྱུག་པོར་བཏང་བ་ཡིན་ཞེས་མི་སྨྲ་བའི་ཕྱིར༌རོ།།
  wsk-wsk: ani nika mel buna bo ta me ta taikkowo! Mena. Mu awuk, ni maingte balu,
    ‘Ani te se Abram kumik mel suen biya ago,’ me wore ko.
  kkl-kkl: Andi amik lelapmendi, 'Nia mangkina tatsiba Abram tupne taog,' semenag
    ane sembe andinge wet sop olog babe na olog babe toro anun kom.
  sna-sna: kuti handizogamuchiri chinhu chako, kunyange rushinda kana rukanda rweshangu,
    kuti urege kuzoti, ‘Ndakapfumisa Abhurama.’
  spa-BLM: 'que no tomaré ni un hilo ni una correa de sandalia ni nada que sea tuyo,
    para que no digas: ‘Yo he enriquecido a Abram’.'
  beu-beu: Eepasaka ba na baning hoa angu, na bae nu medit metma neoa di niang. Api
    etupa, bot sapatu esar vengdena angu di, na bae nu medi di niang. Aulang senge,
    eningse aana ekang vengbanang hula, ꞌNaing ba ening ba, Abram ana kavasa angu
    ekangꞌ.
  cac-cac: to malaj jab'oc tas scan d'ayin, malaj val jab'oc ch'al ma junoc ch'an̈al
    xan̈ab' scan d'ayin, yic vach' man̈ ol ala' to uuj tzin och b'eyumal.
  swh-ULB: kwamba sitachukua uzi wala gidamu ya kiatu, au kitu chochote ambacho ni
    chako, 'ili kwamba usiseme, nimemfanya Abram kuwa tajiri.'
  bel-bel: 'што нават ніткі і рэменя ад абутку не вазьму з усяго твайго, каб ты не
    сказаў: я ўзбагаціў Абрама;'
  deu-ELBBK: 'Wenn vom Faden bis zum Schuhriemen, ja, wenn ich irgend etwas nehme
    von dem, was dein ist ...! Damit du nicht sagst: Ich habe Abram reich gemacht.'
  mbb-OT: Minsan tanur zà etawa hiket te sandalyas, ne kenè ku edewaten. Ne kenè ku
    egkuwaan is minsan hengkey he azen nu su kela ke mekekaǥi ka he iyan ka insepian
    ku.
  msc-msc: N da n kali wo la ko n tɛ i bolofen si tala, hali jisikari, wala sanbara
    julu. N tɛ a foyi ta, sa i kana a fɔ ko ile le ka Iburama kɛ nanfulutii ri.
  mal-2015: സ്വർഗ്ഗത്തിന്നും ഭൂമിക്കും നാഥനായി അത്യുന്നതദൈവമായ യഹോവയിങ്കലേക്കു കൈ
    ഉയർത്തി സത്യം ചെയ്യുന്നു.
  tuo-NT: “Ne cãꞌrõ mʉꞌʉ ye apeyenojõ meꞌrã tojasome. Ne niꞌcã yuta da, ne niꞌcã da
    sapatu dʉꞌteri danojõrẽ miasome. Yʉꞌʉ miacãma, beꞌropʉre mʉꞌʉ yʉꞌʉre aꞌtiro nibosaꞌa,
    ‘Yʉꞌʉ cʉ̃rẽ niyerubʉcʉ waꞌacã weewʉ’, nibosaꞌa.
  gup-gup: '@see-verse:GEN.014.022'
  met-met: Bagula ngaxap xalingim monga te. Tegu sibuna. Heku waxu ragangam kimbo
    waxu xai sangang raganganam. Nam kimuya uharua ba, ‘Ngalibu Ebram sok lipu xalaxalam.’
  gvs-gvs: 'Guna katotulayana ame nakae: Geya kada tayaamo konam bei akabi geya. Neta
    gagaina o giyaina, geya akabiyeta, govila kom kam, “Yau pasigu Eberam iguyau.”'
  rmc-rmc: 'hoj na lava mek aňi thav aňi sirimocis pal e sandalka a ňič olestar, so
    hin tiro, hoj te na phenes: ‚Me som jekh olendar, ko barvaľarďa le Abram.‘'
  nlg-nlg: ge ku mua tabei nimua na lei lologho. Hughua na pile kikia ta nimua na
    lei totobo, ke oli vanigho gatu mughua. Keri ge ko mua bosa talunagho mo ghaghua,
    ‘Inau tu nea Abram ge lologho!’
  dgr-DOGNT: T'asìı wı̨ı̨zìı nets'ǫ sìı neèhchı ha nıìle wèehsı̨. Negoht'ǫǫ̀ gots'ǫ
    ehtł'ı̨kw'ee, nekechı̨į̀tł'ıì kò wı̨ı̨zìı neèhchı ha nıìle. Hanì-ı̨dè seghǫ dıı
    haı̨dı ha-le, ‘Abram dǫ ahxee whelı̨į̀ awèhłà,’ nı̨ı̨dı hǫı̨lı̨ ha-le.
  pes-OPV: که ازاموال تو رشته‌ای یا دوال نعلینی بر نگیرم، مباداگویی “من ابرام را دولتمند
    ساختم”.
  ron-1924: 'ши жур кэ ну вой луа нимик дин тот че есте ал тэу, нич мэкар ун фир де
    ацэ, нич мэкар о куря де ынкэлцэминте, ка сэ ну зичь: ‘Ам ымбогэцит пе Аврам.’
    Нимик пентру мине,'
  ben-OBCV: যে আপনার অধিকারে থাকা কোনো কিছুই আমি গ্রহণ করব না, এমনকি একটি সুতো বা
    চটিজুতোর একটি ফিতেও নয়, যেন আপনি কখনও বলতে না পারেন, ‘আমি অব্রামকে ধনবান করে
    তুলেছি।’
  lex-lex: 'Hota A''g edon ga''ala hya''a-hya''a la re''emu-tniarmu re, nhor lawra
    patpati ida me, lakmu wniowni talli id mana edonna, totpa yana omiwra: “Aghi''a
    Abrama pa pare''a-patniarga.”'
  rgu-rgu: ae, neme basa o hata-heto mara mai, au ta hai esa boeꞌ, leo mae abadoo
    peda anaꞌ esa boe, au ta hain fa. No ria na, o ta bisa mafada mae, ‘Abram namasuꞌi,
    nana huu au.’
  som-som: inaanan qaadanin miiq ama kab yeelmeheed ama wax adigu aad leedahay, waayo,
    waaba intaasoo aad tidhaahdaa, Anaa Aabraam hodan ka dhigaye.
  lat-VUC: 'quod a filo subtegminis usque ad corigiam caligæ, non accipiam ex omnibus
    quæ tua sunt, ne dicas: Ego ditavi Abram:'
  aoi-aoi: '@see-verse:GEN.014.022'
  eng-ASVBT: 'that I will not take a thread nor a shoe latchet nor aught that is thine,
    lest thou shouldest say, I have made Abram rich:'
  mna-mna: “Nio irao aŋkam leŋ koroŋ ku sa na som kat. Koroŋ tau zin malmal kan tio
    tikan kek, ina ta tina. Mi gaabaŋoŋ tel ta tito yo ma niamŋan amar i, Aner, Eskol,
    mi Mamre na, nio leŋ sua sa pizin som. Zitun tau. Sombe lelen be tikam len koroŋ,
    ina tikam.” Abaram iso ta kembei paso, imoto pa toyaŋana. Kokena kaimer king ki
    Sodom iso ni ta ikam ma Abaram iwe mbio uunu.
  ita-1885: 'se, di tutto ciò ch''è tuo, io prendo pure un filo, od una correggia
    di scarpa; che talora tu non dica: Io ho arricchito Abramo;'
  eng-LXXUP: that I will not take from all thy goods from a string to a shoe latchet,
    lest thou shouldest say, I have made Abram rich.
  eng-ULB: that I will not take a thread, a sandal strap, or anything that is yours,
    so that you can never say, 'I have made Abram rich.'
  spa-VBL: 'que me niego a guardar cualquiera de tus pertenencias, ni siquiera un
    hilo ni la correa de una sandalia. De lo contrario podrías decir: ‘¡Yo fui quien
    hizo rico a Abram!’'
  fra-_FOB: 'Que je ne prendrai pas même un fil ou une courroie de soulier, rien qui
    t''appartienne, en sorte que tu ne dises pas: C''est moi qui ai enrichi Abram.'
  mal-mal: സ്വർഗ്ഗത്തിനും ഭൂമിക്കും നാഥനായ അത്യുന്നതദൈവമായ യഹോവയിങ്കലേക്ക് കൈ ഉയർത്തി
    സത്യം ചെയ്യുന്നു.
  urd-GVR: ki maiṅ us meṅ se kuchh nahīṅ lūṅgā jo āp kā hai, chāhe wuh dhāgā yā jūtī
    kā tasmā hī kyoṅ na ho. Aisā na ho ki āp kaheṅ, ‘Maiṅ ne Abrām ko daulatmand banā
    diyā hai.’
  suz-BL: गो इन के मारेइ मलाइक्‍नुङ। श्‍येले का, जुत्ता आ डोरी का यो मलाइक्‍नुङ। मिनु
    गेमी ‘गो अब्राम कली शुश शोंप पाइश्‍शो सेल्‍ता’ दे गेनायो देंने मचाप्‍नीनी।
  ita-1927: 'giurando che non prenderei neppure un filo, né un laccio di sandalo,
    di tutto ciò che t’appartiene; perché tu non abbia a dire: Io ho arricchito Abramo.'
  ckb-ckb: 'کە لە ماڵ و سامانی تۆ هیچ شتێک نەبەم، تەنانەت تاڵە دەزووێک یان ئاوزەنگێکی
    پێڵاو، بۆ ئەوەی هەرگیز نەڵێیت: ”من ئەبرامم دەوڵەمەند کرد.“'
  eng-BBE: 'That I will not take so much as a thread or the cord of a shoe of yours;
    so that you may not say, I have given wealth to Abram:'
  crx-NTPO: Aw hoonli lhituzaschulh 'ughabats'e' ntsool-i yaz k'us kenatl'oolh hoonts'i
    ndai la nch'e' 'aw hoschoot ait'oh, doo ka la 'udoni' ‘Abram hoonzoo' 'unt'oh
    susi doni' la,’.
  kan-OKCV: ನಿನಗೆ ಸೇರಿದ ದಾರವನ್ನಾಗಲಿ, ಕೆರದ ಬಾರನ್ನಾಗಲಿ ನಾನು ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ. ಏಕೆಂದರೆ,
    ‘ನಾನು ಅಬ್ರಾಮನನ್ನು ಐಶ್ವರ್ಯವಂತನನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ’ ಎಂದು ನೀನು ಹೇಳಬಾರದು.
  bbb-bbb: '@see-verse:GEN.014.022'
  tam-2017: வானத்தையும் பூமியையும் உடையவராகிய உன்னதமான தேவனாகிய யெகோவாவுக்கு நேராக
    என் கையை உயர்த்துகிறேன்.
  spa-RV-1909: 'Que desde un hilo hasta la correa de un calzado, nada tomaré de todo
    lo que es tuyo, porque no digas: Yo enriquecí á Abram:'
  ron-BTF: 'Că nu voi lua de la o aţă chiar până la o curea de sandală şi că nu voi
    lua nimic din ceea ce este al tău, ca nu cumva să spui: Eu l-am făcut pe Avram
    bogat;'
  eng-WEBP: that I will not take a thread nor a sandal strap nor anything that is
    yours, lest you should say, ‘I have made Abram rich.’
  eng-FBV: that I refuse to take anything belonging to you, not a single thread or
    a sandal strap. Otherwise you might claim, ‘It was me who made Abram rich!’
  nld-1939: 'geen draad en geen schoenriem, niets van wat u toebehoort neem ik aan,
    opdat gij niet zoudt kunnen zeggen: Ik heb Abram rijk gemaakt.'
  nch-BL: para amo teno nijselis cati eliyaya amoaxca. Amo nijcuis yon se icpat, yon
    se lazo cati ica niquilpis notecac para amo quema huelis tiquijtos ta techricojchijqui.
  tfr-NTPO: L̈oror ba kong jl̈õkoyo ga l̇l̇ëye bopoya kjrër l̇l̇ëm, trer kjwara l̇l̇ëm,
    drepkwota pjrikkl̈o pjl̈ara l̇l̇ëm bakoe. Eni ga l̇l̇ono ga tja l̇l̇ëbo ara wl̈eni
    ga twaga pjarë bor kong l̈ëp ga äe.
