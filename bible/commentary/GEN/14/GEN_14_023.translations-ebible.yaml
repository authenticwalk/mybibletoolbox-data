    rrupiyagiṉdjili Abramnyi.’
  gvn-gvn: '@see-verse:GEN.014.022'
  nna-nna: '@see-verse:GEN.014.022'
  asm-FB: আপোনাৰ একো বস্তুৱেই, এনে কি এগছি সূতা কি জোতাৰ ফিটাও নলওঁ; যাতে আপুনি কেতিয়াও
    ক’ব নোৱাৰে ‘মইহে অব্ৰামক ধনৱান কৰিলোঁ’ বুলি।
  sus-A: ﭑ مُ سٍسٍ تٌنفٌمَ نَشَن قِندِ عِ فبٍ رَ، هَلِ لُوتِ دِ، شَ نَ مُ عَ رَ سَنكِرِ
    لُوتِ، عَلَكٌ عِ نَشَ قَ عَ قَلَ، ‹ﭑ بَرَ عِبُرَ مَ قِندِ بَننَ رَ.›
  fra-SBL: 'pour ne prendre ni fil, ni lanière de sandale, ni rien de ce qui t''appartient,
    de peur que tu ne dises : « J''ai enrichi Abram ».'
  hbo-hbo: אִם־מִחוּט֙ וְעַ֣ד שְׂרֹֽוךְ־נַ֔עַל וְאִם־אֶקַּ֖ח מִכָּל־אֲשֶׁר־לָ֑ךְ וְלֹ֣א
    תֹאמַ֔ר אֲנִ֖י הֶעֱשַׁ֥רְתִּי אֶת־אַבְרָֽם׃
  shp-NTPO: min jawéki jawebi bitimara en yoia iki, westíora yoman inonbi iamax westíora
    zapato risbí inonbira en biamai, icha jawékia en imaa riki ixon jawetianbi min
    yoiamanon ixonra en biamai.
  eng-WYCLIFFE: Lord of heuene and of erthe, that fro the threde of oof til to the
    layner of the hose I schal not take of alle thingis that ben thine, lest thou
    seie, I made Abram riche;
  piu-2006: '@see-verse:GEN.014.022'
  pjt-pjt: '@see-verse:GEN.014.022'
  cwe-cwe: sizasola lusingija hebu luzabi lwa chilatu, hebu chinhu chako chochose,
    muladi sekeulonge kuwa kunitendeza niwe tajili.
  bgs-bgs: Igtandô a kandin na ándà palang kaduwánnan nu na kangén ku, agad sábbad
    sinulid, agad sábbad listun ka sandalyas. Ulián ku tô langun tun áknikó, su dì
    mému kumagi ka na miduwánnanna ukit áknikó.
  kik-kik: atĩ ndingĩĩtĩkĩra kuoya kĩndũ o na kĩmwe gĩaku, o na karũrigi kana kamũkwa
    ga kĩraatũ, nĩgeetha ndũkanoige atĩrĩ, ‘Nĩ niĩ ndatongirie Aburamu.’
  ksr-ksr: 'Nii goonoŋ iwoi moŋ ii mende totooŋ memaŋa. Beweso kasagaa kitia me kana
    esugaa kasia ii kaaŋiadeeŋ mende memaŋa. Kaeŋ ambe giinoŋ kanageŋ kokaeŋ jewabo:
    ‘Niinoŋ Abram iwoi mube iinoŋ eja esuhina qaqabuŋayawo kolooŋ laligoja.’ Gii mono
    kaeŋ jemambaajoŋ amamaaŋ laligowa.'
  fra-NCL: 'D’un fil à une courroie de sandale, je ne prendrai quoi que ce soit qui
    t’appartienne ! afin que tu ne dises pas : J’ai enrichi Abram.'
  cek-AK: nang ih hmuen tih ta doeh ka la mak ai, khopanai bum aqui hoi tlangqui tetta
    mataeng doeh ka la mak ai; to tih ai nahaeloe Abram loe kaimah ni kang raengsak,
    tiah na thui moeng tih;
  xla-xla: Na꞉ wa꞉ alisisiye pohalomolowa. Adipalati, na꞉ posolotamasema, wa꞉ta ma
    alotle na꞉ koko dla atlemama wa꞉ta na꞉ye alisisi pasatale oplami duwa dloweye.
  cuk-cuk: 'Aga, an sogsad: ‘Bipisaale ibmar an be-ibe suosurye, dubamar, degi, sapat-dubse-bakar,
    an-nag-uka-edinnega gwen an bei suosurye. Adi, melle be an-annik sogega, an we-dule
    mani-ibedga imaksaye.’'
  uig-CYR: 'мән сәндин һәтта бир тал жип нә бир тал боқучиниму нә сениң башқа һәр
    қандақ нәрсәңни алмаймән; болмиса, сән кейин: «мән Абрамни бай қилип қойдом» дейишиң
    мүмкин.'
  tel-2017: ఆకాశానికి భూమికి సృష్టికర్త, సర్వోన్నతుడైన దేవుడైన యెహోవా దగ్గర నా చెయ్యి
    ఎత్తి ఒట్టు పెట్టుకున్నాను.
  hat-BSA: ke mwen p ap pran menm yon fisèl oswa yon sandal, ni yon las, ni anyen
    ki pou ou, akoz laperèz ke ou ta di ‘se ou ki fè Abram vin rich’.
  bxh-bxh: ibege somo hesa kiukiu doha kaleko bodibodi mahinadi e sendolo auꞌaudi
    lisim yai ya abi. Doꞌata uwen, “Abelam E fagogo be aho te, in doga.”
  kos-kos: lah nga ac fah tiana sruokya kutena ma lom, finne turet soko ku soko mwe
