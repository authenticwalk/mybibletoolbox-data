  hbo-WLC: אִם־מִחוּט֙ וְעַ֣ד שְׂרֽוֹךְ־נַ֔עַל וְאִם־אֶקַּ֖ח מִכָּל־אֲשֶׁר־לָ֑ךְ וְלֹ֣א
    תֹאמַ֔ר אֲנִ֖י הֶעֱשַׁ֥רְתִּי אֶת־אַבְרָֽם׃
  ibo-ibo: na agaghị m esi nʼaka gị were ihe ọbụla bụ nke gị, ọ bụladị eriri maọbụ
    eriri akpụkpọụkwụ. Ka ị ghara ị sị, ‘Ọ bụ m mere ka Ebram baa ọgaranya.’
  ory-ory: ମୁଁ ତୁମ୍ଭର କିଛି ନେବି ନାହିଁ, ଖଣ୍ଡିଏ ସୂତା କି ଜୋତାର ବନ୍ଧନୀ ହିଁ ନେବି ନାହିଁ;
    ପଛେ ଅବା ତୁମ୍ଭେ କହିବ, ‘ଆମ୍ଭେ ଅବ୍ରାମଙ୍କୁ ଧନବାନ କରିଅଛୁ।’
  wmt-wmt: '@see-verse:GEN.014.022'
  chk-chk: üsap angei och seni mine ka eäni, üsap pwal mwo nge angei emwü terech are
    efoch ririn sus, pwe kete üra pwe en ka awöüü Apram.
  ssd-ssd: 'Ne ŋgumneŋga sakikat: Yeŋge Abram agaŋ ndende suŋgomba tuwen le kile nu
    agaŋ ndende suŋgomba ŋak minit ŋga sakikat tukunu ye ne tuku agaŋ inum te nda.
    Muli foŋfoŋ afu ko kupe ŋgaro tuku muli ande mata ye te nda.'
  rop-rop: Aibin dalim YAWEI, ai kaan deigim enijing brom yu. Ai kaan deigim bigwan
    ting. En ai kaan deigim lilwan ting jis laiga string o butleis, dumaji yu mait
    reken yubin meigim mi ritjwan.
  ukr-1871: 'І нитки й ременя обувнього не возьму з усього твого, щоб не сказав: Я
    збогатив Аврама.'
  eng-AOI: '@see-verse:GEN.014.022'
  yon-yon: eb yiribman kuu ma awinainban. Korem ebka bangkabdandamiin, ebkad nong
    o yonkad nong awinainban. Kwani kowe, ebbed kekane yedmaabban ‘Abram kuu nembed
    yiribman yemoon bangkanaan kowe, ye kuu yiribman yemoon ye karub keroon.’ andaabban.
  bch-bch: Irangrang ngan nabada lem danga eta mao. Danga eta kakauede mambe salumu
    aea oaro, mao oaro su aea, eine irangrang ngan nabada mao. Ngan kado ta muriai
    eao keo bedane, ‘Gau nakado ga Abram ele danga sisid busa.’
  deu-1951: 'daß ich von allem, was dein ist, nicht einen Faden noch Schuhriemen nehmen
    will, daß du nicht sagest: «Ich habe Abram reich gemacht»;'
  eng-JPS: 'that I will not take a thread nor a shoe-latchet nor aught that is thine,
    lest thou shouldest say: I have made Abram rich;'
  ubr-ubr: yau men arimon am sawar gugu ai akikiman an uram turin wat on an botan,
    onai om unau yau emon Abram inat sawarotin imatar.
  srp-1865: 'Ni konca ni remena od obuæe neæu uzeti od svega što je tvoje, da ne reèeš:
    ja sam obogatio Avrama;'
  lug-lug: sijja kutwala wadde akawuzi oba akakoba akasiba engatto, oba ekintu kyonna
    ekikyo, oleme okugamba nti, ‘Ngaggawazza Ibulaamu.’
  heb-heb: אם מחוט ועד שרוך נעל ואם אקח מכל אשר לך ולא תאמר אני העשרתי את אברם׃
  ben-IRV: আমি আপনার কিছুই নেব না, এক গাছি সুতো কি জুতোর ফিতেও নেব না; যদি আপনি বলেন,
    আমি অব্রামকে ধনবান্‌ করেছি।
  pan-pan: ਕਿ ਮੈਂ ਧਾਗੇ ਤੋਂ ਲੈ ਕੇ ਜੁੱਤੀ ਦੇ ਸੱਲੂ ਤੱਕ, ਤੇਰੇ ਸਾਰੇ ਮਾਲ ਵਿੱਚੋਂ ਕੁਝ ਨਹੀਂ
    ਲਵਾਂਗਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਤੂੰ ਆਖੇਂ ਕਿ ਮੈਂ ਹੀ ਅਬਰਾਮ ਨੂੰ ਧਨੀ ਬਣਾ ਦਿੱਤਾ ਹੈ।
  mwp-mwp: '@see-verse:GEN.014.022'
  mya-JVB: ကျွန်ုပ်နှင့်အတူလိုက်လာသောသူ၊အာနေရ၊ဧရှကောလ၊မံရေ တို့သည်မိမိ တို့အဘို့ ကိုယူ
    စေခြင်းငှါအခွင့်ပေးသဖြင်သူတို့ယူသောအဘို့ ကို၎င်း၊ထား၍၊မင်းကြီး၏ဥစ္စာ၊အပ်ခြည်တမျှင်ဖြစ်စေခြေနင်း
    ကြိုး တပင်ဖြစ်စေ၊တစုံတခု ကိုငါမ ယူ ဟု
  tte-O: kani nige am gogo yabo yakakalai, bwagana kikitoitoi molosina besiele buti
    kana maina, meuloina kani yaeyawa yapileyoili, kaiwena nige nuwagu sauga muli
    mena kuba, ‘Yau gogo wasawasane meuloina yaolena mwa kabona Abelem iyamala towasawasa.’
  tbg-tbg: Vika Sodomi vatanaaka airaira vare vuaraqihai kia te voqavata vararerave,
    tunarave. Te ni airaira varaarirara hauri are tiriara tihara, Te Eparaamira airi
    airaira amuraro viva airi haika vataivo, tirorave. Virara irihama kia te ni airaira
    voqavata vararerave.
  hmo-hmo: lau gwau, oiemu kohu ta do lau abia lasi, tamaka varo danu do lau abia
    lasi. Gabeai do oi gwau, ‘Aberamo ena kohu momo be lau dekena amo ia abia’ garina.
  ata-ata: Eni umomomo sou atetelisou mo anoꞌu mii vile uai noxine uasi, loxo ꞌo io
    nini navikala lexe ninisi ane, nini neitixeni mimii la ane eni exali itema sou
    lavuluti ꞌo.
  nfa-nfa: na, jaꞌa kore boe mèdha-panyau èu, masi ka ciki èèna ka. Masi ka loa hèngu
    caꞌèta sa, jaꞌa kore boe. Dènge jꞌara sèmi neꞌe, èu baku peka na, ‘Kakaja Abram
    sèra mai nèti jaꞌa.’
  urd-urd: कि मैं न तो कोई धागा, न जूती का तस्मा, न तेरी और कोई चीज़ लूँ ताकि तू यह
    न कह सके कि मैंने इब्रहाम को दौलतमन्द बना दिया।
  rus-SYN: 'что даже нитки и ремня от обуви не возьму из всего твоего, чтобы ты не
    сказал: я обогатил Аврама;'
  cbt-NTPO: '@see-verse:GEN.014.022'
  bqc-SIM: má n pↄe sɛo, baa kyale niba, kɛ́ ńsu o ḿmɛ ń tò ma kɛ ↄde ũo yã́i.
  tcz-CHONGTHU: Keiman patse jang khat cha hihen lang, kengchot khao jeng cha hijong
    leh nang thil kiti poupou khatcha kalah louhel ding ahi, nangman Abrham ka hao
    doh sah tai,” tia nasei thei louna ding in;
  mar-mar: तुझा दोरा, चपलेचा बंध, किंवा जे तुझे आहे त्यातून मी काहीच घेणार नाही, नाहीतर
    तू म्हणशील, ‘अब्रामाला मी धनवान केले.’
  tcs-tcs: ai nogo teke enisamting wea i blo yu, no iben wan sandol. Ip yu mekem diskain
    den yu ken spik, “Ai da wan uda bin meke Abram prapa risman, uda gad prapa plenti
    samting.”
  soq-soq: Ne ando mai dima da e manawo wadapa, dia. Ema epe inta e ando mai waase,
    ‘Ne Abram dewasano maura apanawa segalen.’
  qub-qub: gampataga ni juc jïlullatapis, ni llangui watullatapis mana apacunäpaj.
    Chaynöpami gamga mana ninquipächu ‹Nogapitami Abram rïcuyasha› nir.
  bqp-bqp: mani n pↄ́ke sɛ́ro, bee kyateyĩba, de ǹsun pi n ma kɛ aruzɛkɛde ũro yãi.
  hat-hat: mwen p'ap pran anyen nan sa ki pou ou, li te mèt yon ti moso fil, yon kòd
    sapat. Konsa, ou p'ap janm ka di se ou menm ki fè Abram rich.
  eng-BSB: that I will not accept even a thread, or a strap of a sandal, or anything
    that belongs to you, lest you should say, ‘I have made Abram rich.’
  tod-tod: 'nii dɔin é ga ɗɔnɔi, gè la ani nɔpɛ seɠea naa ʋa, anɛɛ geze ɠaali ɠilagi
    ɓaa saʋala galu ɠilagi, naa ɠa a kɛ è mina ɠɛ ma: ‹Gè Aɓalame ɠɛɛʋɛ ga kpɛtɛ
    nu.›'
  eng-WEBPB: that I will not take a thread nor a sandal strap nor anything that is
    yours, lest you should say, ‘I have made Abram rich.’
  kbq-kbq: ru kagra nehunka Abramuna nagra hugeno feno nera mani'ne hunka hu'zanku
    nagra kukena hati nofiro, agia anomofo nofira, e'oritfa hugahue.
  nhe-BL: para ax tleno nijselis tlen eltoya imoaxca. Ax nijcuis niyon se icpatl,
    niyon se lazo tlen ica nimotecac ilpis para ax quema huelis tiquijtos tinechricojchijqui.
  bus-bus: mɛ́ n pↄ́ke sɛ́ro, baa kyateyĩba, lɛ ǹton be n ma kɛ auzikidee ũro yãnzi.
  gub-BL: Amume'uahy putar heremiapo ràm ihe kury. Napyhyk pixik kwaw ni pitài nema'e
    ihe nehe, ni inemu'i nehe, ni xapat ihàm nehe. Nezewe mehe — Kwa, amuigo kar Àmàràw
    hemetarer katu ma'e romo ihe, nerepuner pixik kwaw ne'e haw rehe nehe, i'i Àmàràw
    a'e tuwihawete pe.
  eng-DRA: 'That from the very woof thread unto the shoe latchet, I will not take
    of any things that are thine, lest thou say I have enriched Abram:'
  knf-knf: kë mënkyeenk nin uko uloŋ ţi iko yi nu, mëndo yeenk yeenk nin unduş, iwutna
    kaji iyokan Abram.
