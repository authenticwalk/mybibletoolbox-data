verse: GEN.014.005
translations:
  mal-C: പതിന്നാലാംവർഷം കെദൊർലായോമരും അദ്ദേഹത്തോടു സഖ്യമുള്ള രാജാക്കന്മാരും ഒത്തുചേർന്ന്
    അസ്തെരോത്ത് കർന്നയീമിലെ രെഫായീകളെയും ഹാമിലെ സൂസ്യരെയും ശാവേഹ്-കിര്യാത്തയീമിലെ
    ഏമ്യരെയും
  deu-TKW: Im vierzehnten Jahre aber kam Kedorlaomer und die Könige, die mit ihm waren,
    und sie schlugen die Rephaiter zu Astaroth Karnaim und die Susiter zu Ham und
    die Emiter in der Ebene von Kirjathaim
  lin-lin: Na mobu ya zomi na minei, Kedorilaomeri elongo na bakonzi oyo basanganaki
    na ye, babundisaki mpe balongaki bato ya Refayimi na Ashiteroti-Karinayimi ; bato
    ya Zuzimi, na Ami ; mpe bato ya Emimi, na Shave-Kiriatayimi ;
  cbr-NT: Usakin sinántakëx ka baritia itsi 'irukëbë, Quedorlaómer 'apu 'imainun 'apu
    raíri abëa 'akianankë kamabë kanankiani anua Astarot Carnaim me 'ikë anu kuankëxa,
    kuanxun ka anu 'ixun refaítakama a pain 'atankëxun; zuzita kamaribi, Ham kakë
    menuxun 'anan emitas kamaribi, Savé-quiriataim menuxun 'akëxa,
  eng-LSV: And in the fourteenth year came Chedorlaomer, and the kings who [are] with
    him, and they strike the Rephaim in Ashteroth Karnaim, and the Zuzim in Ham, and
    the Emim in Shaveh Kiriathaim,
  bmu-bmu: 'Mewö aketka yambu 14 miaŋgöreŋ Kedorlaomer aka kiŋ tosatŋi yambuk jöhöjöhö
    aka malgeri, mieŋön kaba könagesö kewöŋi yembuk bim qeba luhut alget: Refa könagesö
    mi Asterot Karnaim mire eŋguba luhut alget. Zuzi könagesö mi Ham mire aka Eme
    könagesö mi Kiriataim miri miaŋgöreŋ eŋguba luhut alget.'
  eng-GNV: And in the fourteenth yeere came Chedor-laomer, and the Kings that were
    with him, and smote the Rephaims in Ashteroth Karnaim, and the Zuzims in Ham,
    and the Emims in Shaueh Kiriathaim,
  eng-WEBSTER: And in the fourteenth year came Chedorlaomer, and the kings that were
    with him, and smote the Rephaims in Ashteroth Karnaim, and the Zuzims in Ham,
    and the Emins in Shaveh Kiriathaim,
  nhw-BL: Huajca ipan nopa 14 xihuitl, Quedorlaomer huan eyi tlanahuatiani catli quipalehuiyayaj
    quisque huan nimantzi quintlanque nopa refaitame ipan tlali Astarot Karnaim, huan
    nopa zuzitame ipan tlali Ham huan nopa emitame ipan Save Quiriataim.
  swh-ONEN: Mnamo mwaka wa kumi na nne, Mfalme Kedorlaoma na wafalme waliojiunga naye
    walikwenda kupigana na kuwashinda Warefai katika Ashtaroth-Kanaimu, Wazuzi katika
    Hamu, Waemi katika Shawe-Kiriathaimu,
  bba-bba: Yerɑ wɔ̃ɔ wɔkurɑ nnɛse, Kedolɑmɛɛ kɑ sinɑm be bɑ wɑ̃ɑ kɑ wi, bɑ tɑbu dɑ
    mɑ bɑ Refɑbɑ tɑbu di Asiterɔtu Kɑɑnɑimuɔ, mɑ bɑ Susibɑ tɑbu di Hɑmuɔ, mɑ bɑ Emibɑ
    tɑbu di Sɑfe Kiriɑtɑimuɔ.
  eng-KJVCPB: And in the fourteenth year came Chedorlaomer, and the kings that were
    with him, and smote the Rephaims in Ashteroth Karnaim, and the Zuzims in Ham,
    and the Emims in Shaveh Kiriathaim,
  cpy-cpy: Okanta ojarentsi 14-tapaentsiri, irika pinkathari Quedorlaomer itsipatakari
    itsipa pinkathariite ikaatzi aapatziyakariri riyaateeyakini Astawot Karnaem, ari
    ithonkakiri rowayiritari Refa-ite. Ari ikantanakiri eejatzi Zuzi-ite janta Jam-ki,
    imatanakiri eejatzi Emiite janta Save-quiriataem-ki.
  mpx-mpx: Kedolaoma i huga, inoke baliman potin-ina (14-ina) elana alonau wana pan
    kin wali ivan hi ahel hi teli pamaisenal, yaka hi nem labi o elana. Wali nemnem
    eliyana avaliyau boda enuna al hi lohaveyan ga. Lepaimi hi pakokovel Astelot Kanaim
    elana, Susim hi pakokoveliya Hami elana, Emim hi pakokoveliya Kiliyataim abwabwina
    elana,
  wbp-wbp: Kuja-jangkanya-jana yulyurrpu-karirlaju, kingi Kirdulayumuju wangkaja kingi-patuku
    yirdi-patukuju Marapiliki, Yarukuku manu Tituluku yungulu-jana nyanungurra-nyangu
    warrmarla kanyirni kuluku yungulu-jana jangkardu yani panu-kariki. Yinyarra murntu-pala
    kingi manu nyanungurra-nyangu warrmarla kamparruju yanulu ngurra-kurra yirdi-kirraju
    Yajara-Karnami-kirra kuluku Ripayiti-patu yapaku. Ripayiti-patujulu-jana muku
    pungu kingi Kirdulayumu-kurlangu-paturlu warrmarlarlu kulu wiringka. Ngula-jangka,
    kingi Kirdulayumu-kurlangu warrmarlalu yanu Yaamu-kurra kujalpalu yapa-patu Jujiyi-patu
    nyinaja, ngulalu-jana Jujiyi-patuju muku pungu-yijala nyanungurrarluju. Ngula-jangka,
    Kirdulayumu-kurlangu warrmarlajulu yanu Jaapa-Kirija-kurralku. Yinyarla Yimiti-patu
    yapalu-jana muku pungu-yijala nyanungurrarluju.
  luo-luo: E higa mar apar gangʼwen, Kedorlaomer kod ruodhi mane oriwore kode nodhi
    omonjo kendo oloyo jo-Refai man Ashteroth Karnaim, jo-Zuzim e Ham gi jo-Emi man
    Shave Kiriathaim,
  meu-meu: Bena laḡani ihagwauta-hanina ai Kedoralaomere bona ia e duruava lohiadia
    na e tore isi, Refaim taudia na Astaroto-karanaimi ai e hadareredia, bona Susim
    taudia na Ham ai e hadareredia, bona Emim taudia na Savekiriataimi ai e hadareredia,
  npi-ULB: अनि चौधौँ वर्षमा, कदोर्लाओमेर र तिनीसित भएका राजाहरू आए र अस्तेरोत-केर्णेममा
    रपाईहरूलाई, हाममा जूजीहरूलाई, शावेकिर्यातैममा एमीहरूलाई,
  yor-yor: Ní ọdún kẹrìnlá, ni Kedorlaomeri àti àwọn ọba tí wọ́n ti jọ ni májẹ̀mú
    àṣepọ̀ wá, wọ́n ṣígun, wọ́n sì ṣẹ́gun ará Refaimu ní Aṣteroti-Karnaimu, àwọn ará
    Susimu ni Hamu, àwọn ará Emimu ní pẹ̀tẹ́lẹ̀ Kiriataimu,
  emp-NTPO: Maʌ̃ carea poa catorcebemane Quedorlaómera idjiare panʌ bororã sid̶a wãsid̶aa
    ãdjirã ume djõni carea. Wãbʌdad̶e naãrã Astarot-carnaim purud̶e jũẽsid̶aa. Mama
    repairãda poyasid̶aa. Mamaʌba Ham purud̶aa wãnaped̶a zuzirãda poyasid̶aa. Mamaʌba
    Quiriataim jewed̶ad̶e jũẽne wãnaped̶a emirãda poyasid̶aa.
  ind-ind: Pada tahun keempat belas, Raja Kedorlaomer bersama raja-raja yang bergabung
    dengan dia datang dengan tentara mereka dan mengalahkan orang Refaim di Asterot
    Karna, orang Susim di Ham, orang Emim di Syawe Kiryataim,
  pes-OPCB: 'در سال چهاردهم، کدرلاعمر با پادشاهان هم‌پیمانش به این قبایل حمله برده،
    آنها را شکست داد: رفائی‌ها در زمین عشتروت قرنین، زوزی‌ها در هام، ایمی‌ها در دشت
    قریتین،'
  ssx-ssx: Kutupa mo bapi 14 pa꞉ta꞉ta꞉ Siedolaoma ipika꞉ tamba꞉ mina꞉la꞉ kinimanu
    tonka꞉na꞉ ika꞉ ami haliweki ame̱le̱ mo A꞉sa꞉detodi Kanaimi kenke pa꞉ta꞉ haleme
    Tepa꞉imi wanda꞉hali make mo Ha꞉mi kenke pa꞉ta꞉ haleme Susimi tapake make mo homeke
    hau honda꞉ lupa peeke Kitia꞉tieimi kenke pa꞉ta꞉ haleme Emimi tapake make
  lcm-lcm: Au na si va 14 i matas Kedorlaomer na keve vosap ang kita ago ve nia kita
    pasal na kianla vis suai ani ri Repa e Asterot-Karnaim, ri Sus e Am, na ri Em
    e Save-Kiriataim,
  aer-aer: Alakenhenge year arrpenhele anteme, Akngerrepate Kedorlaomer-ele ileke
    Akngerrepate Amraphel, Arioch, Tidal uthene artwe thultye itnekenhe apurtelhe-iletyeke
    Akngerrepate arrpenhe itnekenge atwerretyeke. Akngerrepate four-pele itne akenhe
    alheke thultye itnekenhe-akerte apmere Ashteroth-karnaim arritnye-werne tyerrtye
    Rephaite areyenge atwerretyeke. Thultye areye Akngerrepate Kedorlaomer-kenhele
    tyerrtye Rephaite areye atweke. Kele itne alheke apmere Ham-werne tyerrtye Zuzite
    areye-arle aneke-werne itnenhene atwetyeke. Yanhe-ngentyele, itne apmere Shaveh
    Kiriathaim-werne alheke tyerrtye Emite areye atwetyeke.
  tgl-ULB: Pagkatapos sa ikalabing apat na taon, dumating at nilusob nina Kedorlaomer
    at ng mga haring kasama niya ang mga Refaita sa Astarot Karnaim, ang mga Zuzita
    sa Ham, ang mga Emita sa Save-Kiryatam,
  nop-nop: Kaŋ gulet kunakunat 14 foloŋ Kedo-Laome eŋ mapme adut hatigiŋ adi buŋa
    Asitelo-Kalanaim yokwetneŋ Lefaim me widihigiŋ, uŋaniŋ buŋa Ham yokwetneŋ Suŋim
    me widihigiŋ, uŋaniŋ buŋa Kiliatim gutuneŋ Emim me widihigiŋ.
  kca-kca: Ԋӑԓхŏщйаӈмет тӑԓән Кедорлаомер пӑ ԓўв пиԓәԓән уԓәм хонәт йŏхәтсәт пӑ рефа
    йох Аштероф-Карнаим вŏшән, зуз йох Гам вошән, эм йох Шаве-Кириафаимән иԓ пайәтсәԓаԓ,
  cbu-NT: Anumandsha, kurak Kertorshat kapung tsiyantarangu, wamkuree yambirangiya.
    Waanpata ipunpunar kurakaa waratamapan kuruzurangu, kurak ichingarusin wasundururee
    yushindaranganaya. Ashiriya, anpuritam zar waratamaam shitungeerandsin, naataranganaya.
    Rafayitshuchish yaktarini, kung Astarota-Karnash kuseersin, anshuchee tputsi kachingaranganaya.
    Sheersin, Jamap kung naateersin, Susitshuchee tputs kasirangitamsina. Sheersin,
    Save-Kiriyatap kung naateersin, Emitshuchee tputsee pachingaranganaya.
  usa-usa: '@see-verse:GEN.014.004'
  hui-hui: '@see-verse:GEN.014.004'
  wrs-wrs: '@see-verse:GEN.014.004'
  mya-mya: တစ်​ဆယ့်​လေး​နှစ်​သို့​ရောက်​လျှင်​ခေ​ဒေါ​ရ​လော​မာ ဘု​ရင်​သည် မ​ဟာ​မိတ်​တပ်​ဖွဲ့​တို့​နှင့်​အ​တူ​စစ်​ချီ
    လာ​၍ အာ​ရှ​တ​ရုတ်​ကာ​နိမ်​မြို့​တွင်​ရေ​ဖိမ်​အ​မျိုး သား​များ​ကို​လည်း​ကောင်း၊
    ဟာ​မ​မြို့​တွင်​ဇူ​ဇိမ် အ​မျိုး​သား​များ​ကို​လည်း​ကောင်း၊ ကိ​ရ​ယ​သိမ် လွင်​ပြင်​တွင်​ဧ​မိမ်​အ​မျိုး​သား​များ​ကို​လည်း
    ကောင်း၊-
  cbi-NTPO: Tsenñu juntsa masku añuchi rei Quedorlaómer, naa yaba buunamu reila bain,
    Astarot Carnaim tusha jila, tsejtu junu Refanu sera' jimu chachillanu vingue'
    puila. Bene Ham tusha Zuznu sera' jimu chachillanu bain puila, tsenmala Emnu sera'
    jimu chachillanuya Savé-quiriataim tusha vingue' puila, tsenmin Hornu sera' jimu
    chachillanu bain Seír kuyisha debenga' tyuli' tsaa tiba den chutyu keesha El-parán
    tena jingue bendaakila.
  bod-N: དེ་ཡང་ལོ་བཅུ་བཞི༌པར། ཀཱ་དོར་ལཱ་ཨོ་མེར་གྱི་མནའ་འབྲེལ་རྒྱལ་པོ་ཐམས་ཅད་ཨ་ཤ་ཐ་རོད་ཀར་ནཱ་ཡེམ་ཞེས་པའི་ཡུལ་དུ་འོངས༌ཏེ།
    རེ་པཱ་མི་རིགས༌དང༌། ཧཱམ་ཞེས་པའི་ཡུལ་གྱི་ཟུ་ཟ་མི༌རིགས། ཤཱ་ཝེ་ཀིར་ཡ་ཐཱ་ཡེམ་ཡུལ་གྱི་ཨེ་མཱ་མི༌རིགས།
  wsk-wsk: Bare ko yia buring ko mu te, Kedorlaomer, ko king ilagala suan karogo numi
    kuting iluwam mu arungu namaman ale Ashteroth Karnaim sor mu te, Rephaim alo nongorak
    kagerman ale nunga menawuman. Ale nama sor Ham mu te Zuzim alo mu agotala nunga
    menawuman. Ale nama Shaveth Kiriathaim mu te Emim alo betelatala nunga menawuman.
  kkl-kkl: Heng kun phendepneag nimi nubunge Kedorlaomer neneko elkabo mal taropnang
    elag sip taeknangdi, “Mal tabaukap,” aro yaekti as Asyterot-Karnaim anekoag as
    Refaim nimi oro luknulamsiekti as Ham anekoa Zuzim nimi olamsiekti as Syawe-Kiryataim
    anekoa Imim nimi opsiekti
  sna-sna: Mugore regumi namana, Kedhoraomeri namadzimambo ainzwanana naye vakabuda
    vakandokunda vaRefaiti muAshiteroti Kanaimi, ivo vaZuzi muHamu, vaEmi muShavhe
    Kiriataimi
  spa-BLM: En el decimocuarto año Quedorlaomer y los reyes que estaban con él vinieron
    y golpearon a los refaítas en Astarot Karnaim, a los zuzim en Ham, a los emim
    en Save Quiriataim,
  beu-beu: 'Angu ebele, tung emi 14 muse, Raja Kedarlaomer, bot eserang raja tue angu
    itentara veng hoa muse, ini aabang aaeedeng enehe ang naung iat malibal ening
    iora-vengholong. Benangba: Rafaim enehe Asterot-Karnaim aabang mi, Susim enehe
    Ham aabang mi, Emim enehe Sawe-Kiryataim aabang mi,'
  cac-cac: Yuj chi' d'a junxo ab'il ix b'at vin̈ rey chi' yed' oxvan̈xo eb' vin̈ rey
    ayoch yed'oc d'a yol yic Astarot Karnaim. Ata' ix ac'ji ganar eb' refaíta yuj
    eb' vin̈. Ix ac'jipax ganar eb' zuzita yuj eb' vin̈ d'a yol yic Ham. Ix ac'jipax
    ganar eb' vin̈ emita yuj eb' vin̈ d'a yol yic Save-quiriataim.
  swh-ULB: Kisha katika mwaka wa kumi na nne, Kedorlaoma na wafalme waliokuwa pamoja
    nae walikuja na kuwashambulia Warefai katika Ashteroth Karnaimu, na Wazuzi katika
    Hamu, Waemi katika Shawe Kiriathaimu,
  bel-bel: На чатырнаццатым годзе прыйшоў Кедарлаамэр і цары, якія зь ім, і пабілі
    Рэфаімаў у Аштэрот-Карнаіме, Зузімаў у Гаме, Эмімаў у Шаве-Кірыятаіме,
  deu-ELBBK: Und im 14. Jahr kamen Kedorlaomer und die Könige, die mit ihm waren,
    und schlugen die Rephaim bei Asterot-Karnaim, und die Susim bei Ham, und die Emim
    in der Ebene von Kirjataim,
  mbb-OT: Ne zutun te ike-14 he tuig, mibpengayew si Kedorlaomer wey is menge zuma
    zin he hadì, ne midtebek dan wey nengezaag dan is menge Ripanhen diyà te Ashterot
    Karnaim, is menge Zuzhanen diyà te Ham, is menge Emhanen diyà te menge suǥud te
    Kiryataim,
  msc-msc: A san tan ni naaninna, Kedorilamɛri ni a fɛ mansailu wulira ka na, ka mansa
    mɛnilu kɛlɛ; Refayikailu mɛnilu siini Asiterɔti Karinayimu so la, Sisikailu mɛnilu
    siini Hamu so la, Emukailu mɛnilu siini Sawe Kiriyatimu so la, ka ye mɔɔilu kɛlɛ
    ka alu se woilu la.
  mal-2015: അതുകൊണ്ടു പതിനാലാം സംവത്സരത്തിൽ കെദൊർലായോമെരും അവനോടു കൂടെയുള്ള രാജാക്കന്മാരും
    വന്നു, അസ്തെരോത്ത് കർന്നയീമിലെ രെഫായികളെയും ഹാമിലെ സൂസ്യരെയും ശാവേകിര്യാത്തായീമിലെ
    ഏമ്യരെയും
  tuo-NT: Ape cʉ̃ꞌma Quedorlaomer cʉ̃ meꞌrã nirã́ wiorã Astarot Karnaim wãmetiropʉ
    waꞌacãrã niwã. Topʉre waꞌa, refaíta masãrẽ aꞌmewẽjẽ wapataꞌacãrã niwã. Beꞌro,
    Ham wãmetiropʉre zuzita masãrẽ aꞌmewẽjẽ wapataꞌacãrã niwã. Tojo nicã emita masã
    quẽꞌrãrẽ Save-quiriataim wãmetiropʉre aꞌmewẽjẽ wapataꞌacãrã niwã.
  gup-gup: Wanjh bu mandjewkbuyika fourteen, Kedorlaomer dja bedman nawu birriwokmarnburrinj
    kabirribidyikarrmerrenkenh, wanjh birrimwam miwadj dorrengh bedberre, dja bindibom
    bininj nawu birringeyyoy Rephaim kore kunbolk bolkngeyyoy Ashteroth-Karnaim, dja
    mak bindibom bininj nawu birringeyyoy Zuz kore kunred nuye Ham, dja mak bindibom
    bininj nawu Em benkebmawahmeng kore kunbolk bolkngeyyoy Shaveh-Kiriathaim.
  met-met: Baing mana niani 14 Kedorlaomer gabu riandi xaitamoxi luwa hilianadi ba
    dila dahaunggana bixuadingdi. Mana daxangua (disok manadi teguyu), dahaunggana
    didali Repadi mana Longga Asterot Karnaim, Susdi mana longga Ham, Emdi mana Sabe
    Kiriataim,
  gvs-gvs: E tala yawou aivasina goi, kidi Kedolaomera tolovina adi taivasi taiyao
    silamgógana go, idi kasa sikalavedi sinonoina Sidim butumina. Sinonoina, e asa
    Asiterota Karanaim goi sisowóduwo, e todukeketayao sikaumatedi. Ikavava, sina
    asa Em goi Susim tubunao sikaumatedi. Ikavava, sina asa Sava Kirayataim goi Emim
    tubunao sikaumatedi.
  rmc-rmc: Andro dešuštarto (14.) berš geľa o Kedorlaomer the o kraľa, save sas leha,
    a domarde le Refajen andro foros Aštarot-Karnajim, the le Zuzimčanen andro Ham
    the le Emimčanen andro Šave-Kirjatajim.
  nlg-nlg: Keri ke, mi tana e hangavulu vatini na niulu na Vunaghi haba Chedorlaomer
    kolura ra tolu na vunaghi haba keha tara padapada, ma didira malaghai tara mai
    ge kara suravira e lima na vunaghi haba. Tana vuivuni tara veitotoghoni mara lagavulera
    na kema ni Repha tana Ashteroth-Karnaim, mara laga vulera ghua na kema ni Zuz
    tana Ham, mara tona haliu mara laga vulera na kema ni Em tana nanata ni Kiriathaim.
  dgr-DOGNT: Hoònǫ-daats'ǫ̀-dı̨ xo k'e k'àowocho Kedorlomer, eyıts'ǫ k'àowocho gıxè
    nàowo gèhtsı̨ı̨ sìı ełets'àgedı t'à kǫ̀ta Ashterot-Karnayım gots'ǫ Refayım got'ı̨į̀,
    kǫ̀ta Ham gots'ǫ Zuzım got'ı̨į̀, eyıts'ǫ kǫ̀ta Shaveh-Kıratayım gots'ǫ Emım got'ı̨į̀
    xè ełegıagǫ t'à goghǫ geèhnǫ.
  pes-OPV: ودر سال چهاردهم، کدرلاعمر با ملوکی که با وی بودند، آمده، رفائیان را در
    عشتروت قرنین، وزوزیان را در هام، و ایمیان را در شاوه قریتین، شکست دادند.
  ron-1924: Дар, ын анул ал пайспрезечеля, Кедорлаомер ши ымпэраций каре ерау ку ел
    ау порнит ши ау бэтут пе рефаимь ла Аштерот-Карнаим, пе зузимь ла Хам, пе емимь
    ла Шаве-Кириатаим
  ben-OBCV: চতুর্দশতম বছরে, এমীয়দের রাজা কদর্লায়োমর এবং তাঁর সঙ্গী রাজারা মরুভূমির
    কাছাকাছি অবস্থিত এল-পারণ পর্যন্ত এগিয়ে গিয়ে অস্তরোৎ-কর্ণয়িমে রফায়ীয়দের, হমে
    সুষীয়দের, শাবি-কিরিয়াথয়িমে এমীয়দের
  lex-lex: La'a anin mak kod lia termida wehrani wogatni dewade Kedorlaomer na'itra
    ray-ray miak kor rewre'wa e' pa rmai wia, noka ralernu riy harahu la' ar ralma,
    de makden Refaim la Asyterot-Karnaim, makden Susim la Hama, makden Emim la Syawe-Kiryataim
  rgu-rgu: 'Masoꞌ teu kasanahulu haa na, boe ma mane Kedarlaomer no tia-lai mane kateluꞌ
    sira, roo soldadu nara mai. Boe ma ara ratati raseki nusaꞌ hida. Siꞌ: lahenda
    Refaim rai nusa Asterot-Karnaim, lahenda Susim rai nusa Ham, lahenda Emim rai
    nusa Sawe-Kiryatim,'
  som-som: Sannaddii afar iyo tobnaadna waxaa yimid Kedorlaacomer, iyo boqorradii
    la jiray, oo waxay reer Refaa'iim ku dileen Cashterod Qarnayim, oo reer Suusiimna
    waxay ku dileen Haam, oo reer Eymiimna waxay ku dileen Shaweh Qiryaatayim,
  lat-VUC: 'Igitur quartodecimo anno venit Chodorlahomor, et reges qui erant cum eo:
    percusseruntque Raphaim in Astarothcarnaim, et Zuzim cum eis, et Emim in Save
    Cariathaim,'
  aoi-aoi: '@see-verse:GEN.014.004'
  eng-ASVBT: And in the fourteenth year came Chedorlaomer, and the kings that were
    with him, and smote the Rephaim in Ashteroth-karnaim, and the Zuzim in Ham, and
    the Emim in Shaveh-kiriathaim,
  mna-mna: '@see-verse:GEN.014.004'
  ita-1885: E nell'anno decimoquarto, Chedor-laomer e i re ch'erano con lui erano
    venuti, ed aveano percossi i Rafei in Asterot-carnaim, e gli Zuzei in Ham, e gli
    Emei nella pianura di Chiriataim,
  eng-LXXUP: And in the fourteenth year came Chedorlaomer, and the kings with him,
    and cut to pieces the giants in Ashteroth, and Karnaim, and strong nations with
    them, and the Emim in the city Shaveh.
  eng-ULB: Then in the fourteenth year, Kedorlaomer and the kings who were with him
    came and attacked the Rephaim in Ashteroth Karnaim, the Zuzites in Ham, the Emites
    in Shaveh Kiriathaim,
  spa-VBL: En el decimocuarto año, Querdolaómer los invadió junto con sus reyes aliados.
    Vencieron a los refaítas en Astarot Carnayin, a los zuzitas en Jam, a los emitas
    en Save Quiriatayin,
  fra-_FOB: Et la quatorzième année, Kedor-Laomer et les rois qui étaient avec lui,
    vinrent et battirent les Rephaïm à Ashteroth-Karnaïm, les Zuzim à Ham, les Emim
    dans la plaine de Kirjathaïm,
  mal-mal: അതുകൊണ്ട് പതിനാലാം വർഷത്തിൽ കെദൊർലായോമെരും അവനോട് കൂടെയുള്ള രാജാക്കന്മാരും
    വന്ന്, അസ്തെരോത്ത് കർന്നയീമിലെ രെഫയീകളെയും ഹാമിലെ സൂസ്യരെയും ശാവേകിര്യാത്തായീമിലെ
    ഏമ്യരെയും
  lit-lit: Ir keturioliktaisiais metais atėjo Kedorlaomeras ir su juo esantys karaliai
    ir sumušė refajus Ašterot Karnaime, ir zuzus Hame, ir emus Šave Kirjataime,
  urd-GVR: Ab ek sāl ke bād Kidarlāumar aur us ke ittahādī apnī faujoṅ ke sāth āe.
    Pahle unhoṅ ne Astārāt-qarnaim meṅ Rafāiyoṅ ko, Hām meṅ Zūziyoṅ ko, Sawī-qiriyatāym
    meṅ Aimiyoṅ ko
  suz-BL: मिनु १४ बर्समी पिप केदोर-लाओमेर नु मेको आ वारच पिपपुकी अश्‍‍तारोथ-कारनाइमम
    बाक्‍ब रेफाइमपुकी, हामम बाक्‍ब जूजीमपुकी, शावेह-किरयथ-थाइम बाक्‍ब एमीमपुकी, उत्‍पत्ती
    ३६:२०-३०
  ita-1927: E nell’anno quattordicesimo, Kedorlaomer e i re ch’erano con lui vennero
    e sbaragliarono i Refei ad Ashteroth-Karnaim, gli Zuzei a Ham, gli Emei nella
    pianura di Kiriathaim
  ckb-ckb: لە ساڵی چواردەمین، کدارلاعۆمەر خۆی و پاشا هاوپەیمانەکانی هاتن و لە عەشترۆت
    قەرنەیم ڕفائییەکان و لە هام زوزییەکان و لە شاڤێ قیریاتەیم ئێمییەکانیان بەزاند.
  eng-BBE: And in the fourteenth year, Chedorlaomer and the kings who were on his
    side, overcame the Rephaim in Ashteroth-karnaim, and the Zuzim in Ham, and the
    Emim in Shaveh-kiriathaim,
  crx-NTPO: Whulh whunizyat 'on 'at dunghi be yus k'ut (14) whe Chedorlaomer 'ink'ez
    nyoonne lerwe yulh 'ut'enne, 'enne hubulh whelhonigan, nyoonne Reph whut'enne,
    keyoh Ashteroth-Karnaim hudilhts'i, 'ink'ez nyoonne Zuz whut'enne, ndunne keyoh
    Ham hudilhts'i, 'ink'ez nyoonne Em whut'enne, 'enne keyoh Shaveh Kiriathaim hudilhts'i,
  kan-OKCV: ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಕೆದೊರ್ಲಗೋಮರನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಅರಸರೂ ಬಂದು ಅಷ್ಟರೋತ್
    ಕರ್ನಯಿಮಿನಲ್ಲಿ ರೆಫಾಯರನ್ನೂ, ಹಾಮಿನಲ್ಲಿ ಜೂಜ್ಯರನ್ನೂ, ಶಾವೆ ಕಿರ್ಯಾತಯಿಮಿನಲ್ಲಿ ಏಮಿಯರನ್ನೂ,
  bbb-bbb: Bu ijiege re vakuma una juaevasia fotini (14) ijia kini boeje bune uri
    e bijaevo bune ije kaenamiana una Kini Kedoramana besu rei. Areme bune uri e Refaetiko
    aesakae Asiteroti Kaneme karijo ijiakina e Zusaetiko ije bu aesakae Emi karijo
    ijiakina e Emaetiko ije aesakae Save Kiriataemi karijo ijiakina e Oraetiko uruo
    Sia ivuake ijia karijo ije bure iraraena kaniae. Bu kaniana kame arafiria vakuma
    are Ero Farane ae sao ijie usiae.
  tam-2017: 14 ஆம் வருடத்திலே கெதர்லாகோமேரும், அவனோடு கூடியிருந்த ராஜாக்களும் வந்து,
    அஸ்தரோத்கர்னாயீமிலே இருந்த ரெப்பாயீமியரையும், காமிலே இருந்த சூசிமியரையும், சாவேகீரியத்தாயீமிலே
    இருந்த ஏமியரையும்,
  spa-RV-1909: Y en el año décimocuarto vino Chêdorlaomer, y los reyes que estaban
    de su parte, y derrotaron á los Raphaitas en Ashteroth-carnaim, á los Zuzitas
    en Ham, y á los Emitas en Shave-Kiriataim.
  ron-BTF: Şi în al paisprezecelea an a venit Chedorlaomer şi împăraţii care erau
    cu el şi au lovit pe refaimi în Aşterot Carnaim, şi pe zuzimi în Ham, şi pe emimi
    în Şave Chiriataim,
  eng-WEBP: In the fourteenth year Chedorlaomer and the kings who were with him came
    and struck the Rephaim in Ashteroth Karnaim, the Zuzim in Ham, the Emim in Shaveh
    Kiriathaim,
  eng-FBV: In the fourteenth year Chedorlaomer invaded, along with the kings in his
    alliance. They defeated the Rephaites in Ashteroth-karnaim, the Zuzites in Ham,
    the Emites in Shaveh-kiriathaim,
  nld-1939: In het veertiende jaar waren Kedor-Laómer en de koningen, die zijn bondgenoten
    waren, opgerukt, hadden de Refaieten bij Asjterot-Karnáim verslagen, de Zoezieten
    bij Ham, de Emieten in de vlakte van Kirjatáim,
  nch-BL: Huajca ipan nopa 14 xihuit, Quedorlaomer huan eyi tanahuatiani cati quipalehuiyayaj
    quisque huan nimantzi quintanque nopa refaitame ipan tali Astarot Karnaim, huan
    nopa zuzitame ipan tali Ham huan nopa emitame ipan Save Quiriataim.
  tfr-NTPO: Öötong l̈u pjl̈ara obi ga Pjl̈u Quedorlaómer jongya jong eshko, pjl̈upga
    l̈öng ba shwo l̈ëkong l̈i tjok, ëngkjwë wl̈o. Jek l̈öng eshko wopro ga refaítaga
    zana l̈ok Astarot Carnayin kjokyo, zuzitaga zana l̈ok Jam kjokyo, emitaga zana
    l̈ok Save Quiriatayin kjokyo.
  vie-1934: Nhằm năm thứ mười bốn, Kết-rô-Lao-me cùng các vua đồng minh kéo quân đến
    dẹp dân Rê-pha-im ở đất Aùch-tê-rót-Ca-na-im, dân Xu-xin tại đất Ham, dân Ê-mim
    ở trong đồng bằng Ki-ri-a-ta-im,
  hin-CV: चौदहवें वर्ष में खेदोरलाओमर तथा उसके मित्र राजाओं ने आकर अश्तेरोथ-करनाइम
    में रेफाइम को, हाम में ज़ुज़ीम को, शावेह-किरयथाईम में एमियों को,
  eng-OURB: In the fourteenth year Chedorlaomer came, and the kings who were with
    him, and struck the Rephaim [Descendants of Terrible one] in Ashteroth Karnaim,
    and the Zuzim in Ham [Hot, Intensity, Passion], and the Emim in Shaveh Kiriathaim,
  spa-BES: Y a los catorce años, Quedorlaomer y los reyes que estaban de su parte,
    vencieron a los Refaítas en Astarot-karnaim, a los Zuzim en Ham y a los Emim en
    Save Quiriataim,
  tdx-tdx: Ie tan-taom-paha folo‑efats’ ambi’ i Kedorelaomere, ie reketse i mpanjaka
    mitraok’ ama’e rey ro namo­tsake o nte-Rafào e Asterote-karnaime ao naho o nte-Zòzeo
    e Hame ao, naho o nte‑Emeo e Save-kiriataime ao
  vid-vid: Loufichile mwaka wa kumi na jine, mndewa Kedolilaomeli na wala wandewa
    wayage nawoya kuwatowa wanhu wa Lefaimu ako Ashitaloti-kalinaimu na Wasusimu ako
    Hamu na Waemi ako Shawe-kiliataimu
  pwg-pwg: Ma madegha kana vi 14 na Kedolama ma kiikiivavo turaturana yavata itarakapu
    da i iyo wawayisi yavata namada inae da dam bogii ma bogiiyai yavata ivi ghaviya.
    Ivomiiri inae da ku dobu sago kana vava Asteroti Kanaim da Repati damsi ighegavovorisi.
    Ma inae ku dobu kana vava Ham, da Susa damsi ighegavovorisi, ma muriyai inae ku
    Save Kiriyataim dobuna da Ema damsi ighegavovorisi,
  eng-OKE: And in the fourteenth year came Kedar-laomer, and the kings who were with
    him, and smote the giants who were in Ashtaroth Karnaim, and the mighty who were
    in Chemta, and the terrible ones who were in Shaveh Kiryathaim,
  tha-KJV: และในปี​ที่​สิ​บสี่​กษัตริย์​เคโดร์ลาโอเมอร์และบรรดากษั​ตริ​ย์​ที่อยู่​กั​บท​่านยกมาตีคนเรฟาอิ​มท​ี่เมืองอัชทาโรท
    คารนาอิม คนศู​ซิ​มท​ี่เมืองฮาม และคนเอมิ​มท​ี่เมืองชาเวห์ คีริยาธาอิม
  por-BR-2018: E no ano décimo quarto veio Quedorlaomer, e os reis que estavam de
    sua parte, e derrotaram aos refains em Asterote-Carnaim, aos zuzins em Hã, e aos
    emins em Savé-Quiriataim.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ dona ka꞉la꞉n a꞉namio꞉, Kedelomel e asuwa꞉takilo꞉ babuma꞉no꞉
    misa꞉ kalu otalen a꞉no꞉ babuma꞉niki kegeo꞉. Iyo꞉ kegea꞉sa꞉ga꞉yo꞉, Astelo-Kanaim
    amisa꞉n a꞉na ha꞉na꞉sa꞉ga꞉, Lefa kaluka꞉isale a꞉no꞉lia꞉ bubakiyo꞉, ili tinio꞉.
    A꞉la꞉ta꞉ga꞉ iyo꞉ Ham amisa꞉n a꞉na ha꞉na꞉sa꞉ga꞉, Sus kaluka꞉isale a꞉no꞉lia꞉ bubakiyo꞉,
    ili tinio꞉. A꞉la꞉ta꞉ga꞉ iyo꞉ Kiliataim fua꞉lo꞉ a꞉na ha꞉na꞉sa꞉ga꞉, Em kaluka꞉isale
    a꞉no꞉lia꞉ bubakiyo꞉, ili tinio꞉.
  deu-ELO: Und im vierzehnten Jahre kamen Kedorlaomer und die Könige, die mit ihm
    waren, und schlugen die Rephaim zu Asteroth-Karnaim und die Susim zu Ham und die
    Emim in der Ebene von Kirjathaim,
  ktm-ktm: '@see-verse:GEN.014.004'
  caa-caa: Entonces tama otronteꞌ año conda e rey Quedorlaómer warix acꞌotori catorce
    año ixin taca e inmojr reyobꞌ xeꞌ quetpobꞌ yebꞌar ucꞌotorer esto tama e lugar
    Astarot Carnaim y ucucruobꞌ tin e tuobꞌ uchꞌajnarir e Refa. Y de allí sutpa ucucruobꞌ
    tin e tuobꞌ uchꞌajnarirobꞌ e Zuz xeꞌ achejcha uyocobꞌ xeꞌ turobꞌ tama e lugar
    Ham, y ucucruobꞌ tin e tuobꞌ uchꞌajnarir e Emim xeꞌ turobꞌ tama e lugar Savé-quiriataim
    ubꞌan.
  eng-WYC-2018: Therefore Chedorlaomer came in the fourteenth year, and [the] kings
    that were with him, and they smited Rephaims in Ashteroth Karnaim, and Zuzims
    with them (or and the Zuzims in Ham), and Emims in Shaveh Kiriathaim,
  epo-epo: Kaj en la dek-kvara jaro venis Kedorlaomer, kaj la reĝoj, kiuj estis kun
    li, kaj ili venkobatis la Rafaidojn en Aŝterot-Karnaim, kaj la Zuzidojn en Ham,
    kaj la Emidojn en Ŝave-Kirjataim,
  uig-PIN: On tɵtinqi yili Kedorlayomǝr wǝ uningƣa ittipaⱪdax bolƣan padixaⱨlar ⱨǝmmisi
    yiƣilip, Axtarot-Karnaim degǝn yǝrdǝ Rǝfayiylarƣa, xundaⱪla Ⱨam degǝn yǝrdǝ Zuziylarƣa,
    Xawǝⱨ-Kiriatayimda Emiylarƣa ⱨujum ⱪilip ularni yǝngdi;
  beo-beo: Ode 14 amoga, Gedola:ioume amola ea fidisu hina bagade dunu da asili, gegene,
    dunu fi biyaduyale amo hasali. Amo fi da Lefa:ime (ilia soge da A:sadelode Gana:ime),
    Susimi fi (ilia soge da Ha:me), amola Imimi fi (amo fi udiana ilia da Giliada:ime
    umi sogega hasalasi),
  tpi-OTNT: '@see-verse:GEN.014.004'
  hau-SA: A shekara ta goma sha huɗu, Kedorlayomer da sarakunan da suka haɗa kai da
    shi suka tafi suka cinye Refahiyawa a Ashterot Karnayim, Zuziyawa a Ham, Emawa
    a Shabe Kiriyatayim,
  udu-udu: Dhali ki yil ’koni ’kup̱i ḵarpa’c aṯẖ ’de/ mo tani Kadarla/oomar dhali
    imaliḵ kun nyaḵ ’ko ki a’di mo p̱u’dkin mo dhali ’dap̱ki uni e bwaŋ’kwariny buni
    mo uni gun ta ’Kwani Rap̱a e Pa Ashtaruṯẖgarnaayim mo dhali ’Kwani Suus e Pa Haam
    mo dhali ’Kwani Iim e Pan Shawagiryataayim mo
  uig-LAT: On tötinchi yili Kédorlayomer we uninggha ittipaqdash bolghan padishahlar
    hemmisi yighilip, Ashtarot-Karnaim dégen yerde Refayiylargha, shundaqla Ham dégen
    yerde Zuziylargha, Shaweh-Kiriatayimda Émiylargha hujum qilip ularni yengdi;
  nde-nde: Ngomnyaka wetshumi lane, uKhedolawoma lamakhosi ayemanyene laye baphuma
    bayanqoba amaRefayi e-Ashitherothi Khanayimi, lamaZuzi eHamu, lama-Emi eShave
    Khiriyathayimi
  ton-ton: Pea naʻe haʻu ʻa Kitaleoma ʻi hono hongofulu ma fā ʻoe taʻu, mo e ngaahi
    tuʻi naʻe ʻiate ia, pea taaʻi ʻae kakai Lifeime ʻi ʻAsitelote Kaneime, mo e kakai
    Susi ʻi Hami, mo e kakai Imime ʻi Seva Kiliateimi,
  ces-1613: Protož léta čtrnáctého přitáhl Chedorlaomer a králové, kteříž byli s ním,
    a pobili Refaimské v Astarotu Karnaimských, a Zuzimské v Cham, a Eminské na rovinách
    Kariataimských,
  eko-eko: Mwaakha wakhuumi na nne Ketorilameeri khuta vamote na afwalume apale aaphakanyeyaniyeeyo,
    khuwaashintta Arefayi o'Ashiteroothi-Karinayimu, Azuuzimu o'Haamu, na Aheemi o'Shave-Kiriyatayimu.
  nss-nss: Iro hayou songui pe haahiu pwen Ketorlawomer iyoh hu king matimou husa
    kili yiy–Amrapel king tahu Sinar, Ariyok king tahu Ellasar, pe Tital king tahu
    Koyim. Husa huyasura hu ndramat tahu para pahun, pe hupo pahun huyasura hu Repa
    huro kol Asterot-Karnayim, pe huramwaitini hu. Pwen hungas kol Ham pe hupopahun
    pe huramwaitini hu ndramira Sus; pe hungas yangiy para kol Kiriyatayim pe hupopahun
    pe huramwaitini hu ndramira Em. Pwen pe hupopahun pe huramwaitini hu ndramira
    Hor huye pahayi namandran para Seyir, pe husani hu pe huwop iyapwen te kol Elparan,
    pakeh kili kol mepo ndramat konohoyen aliy pwi.
  eng-WMB: In the fourteenth year Chedorlaomer and the kings who were with him came
    and struck the Rephaim in Ashteroth Karnaim, the Zuzim in Ham, the Emim in Shaveh
    Kiriathaim,
  tam-TCV: பதினாலாவது வருடத்தில், கெதர்லாகோமேரும் அவனுடன் கூட்டுச்சேர்ந்த அரசர்களும்
    ஒன்றுசேர்ந்து, அஸ்தரோத் கர்னாயீமில் இருந்த ரெப்பாயீமியரையும், காமிலிருந்த சூசிமியரையும்,
    சாவே கீரியாத்தாயீமிலே இருந்த ஏமியரையும்,
  ceb-ULB: Unya sa ika napulo ug upat ka tuig, si Kedorlaomer ug ang mga hari nga
    uban kaniya miabot ug gisulong ang Refaim diha sa Asterot Karnaim, ang Susihanon
    diha sa Ham, ang Emihanon diha sa Shabeh Kiriataim,
  mkn-mkn: 'Waktu maso pi taon ka-14, ju raja Kedarlaomer deng dia pung tamán tiga
    raja tu, datang deng dong pung tantara. Ju dong baparáng bekin kala barapa negrí.
    Andia: orang Refaim di negrí Asterot-Karnaim, orang Susim di negrí Ham, orang
    Emim di negrí Sawe-Kiryataim,'
  pol-UBG: I tak w roku czternastym nadciągnął Kedorlaomer z królami, którzy z nim
    byli, i pobił Rafaitów w Asztarot-Karnaim, Zuzytów w Ham, Emitów w Szawe-Kiriataim;
  agr-agr: Tikich mijanan achiak, apu Quedorlaómer niina suntajijai, nuigtu tikich
    kampatum apu niijai atunidau, nugka Astarot Carnaim tawa nuwi maaniawagtatus shiyakajui.
    Nuwi refaita aents aidaun depetuk amukajui. Tuja nuigtushkam zuzita aents yaakat
    Ham tutaya nuwiyan depetkau ainawai. Tuja nuigtushkam emita aents aidaun nugka
    paka Save-quiriataim tawa nuwi batsatun depetkau ainawai.
  kyc-kyc: Dee ee kana akalisa ipisu kisima dokopa Ketoleyomame banya kiŋi yango dupwa
    nyepala doloma pyao nyuo isa palyuo epo Orepaimi wambu yuu Asetote Kanaimi palengedupwa
    pyao Susimi wambu yuu Ame palengepe Emimi wambu yuu Sapekiriataimi palengepe
  urd-GVU: اب ایک سال کے بعد کدرلاعُمر اور اُس کے اتحادی اپنی فوجوں کے ساتھ آئے۔ پہلے
    اُنہوں نے عستارات قرنَیم میں رفائیوں کو، ہام میں زُوزیوں کو، سَوی قِریَتائم میں
    ایمیوں کو
  deu-1912: Darum kam Kedor-Laomor und die Könige, die mit ihm waren, im vierzehnten
    Jahr und schlugen die Riesen zu Astharoth-Karnaim und die Susiter zu Ham und die
    Emiter in dem Felde Kirjathaim
  ntj-ntj: Nyangka puurrpa Kitulamalu kulirnu tungun-tungunarrinyangka-ya. Palunyalu
    yarltingu-tjananya puurrpa yiwarla marnkurrtatja warrmarlara lurrtjurringkula
    yankutjaku. Nyangka-ya mularrpartu warrmarlara lurrtjurringkula yanu. Palunyalu-ya
    ngururrpa pitjalayintjalu yarnangu kutjupa-kutjupa pirni pungkula wiyaranytja.
    Nyangka-ya ngurlu kumpira kukurraarnu yurlparirra. Nyangka puurrpa Kitulamalu-ya
    ngurlura wanarnu mawantingu. Palunyalu-ya pinkurraara marlaku pitjala yarnangu
    kutjupatjarra pungkula-tjananya parrawanarayirnu wiyarnu, Yamalikiku tjamupirti
    puru Yayimuku tjamupirti.
  row-row: 'Masoꞌ too ka sanahulu haa na ma, mane Kedarlaomer no nonoo mane ka teluꞌ
    nara rema ro soldꞌadꞌu nara. Ara ratati rakalaꞌ nusaꞌ hira. Naeni: atahori Refaim
    sia nusa Asterot-Karnaim, atahori Susim sia nusa Ham, atahori Emim sia nusa Sawe-Kiryataim,'
  kan-2017: ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಕೆದೊರ್ಲಗೋಮರನೂ ಅವನಿಗೆ ಸೇರಿದ್ದ ರಾಜರೂ ಬಂದು ಅಷ್ಟರೋತ್
    ಕರ್ನಯಿಮಿನಲ್ಲಿ ರೆಫಾಯರನ್ನೂ ಹಾಮಿನಲ್ಲಿ ಜೂಜ್ಯರನ್ನೂ ಶಾವೆಕಿರ್ಯಾತಯಿಮಿನಲ್ಲಿ ಏಮಿಯರನ್ನೂ ಸೋಲಿಸಿದರು.
  ena-ena: '@see-verse:GEN.014.004'
  tgo-tgo: Theghathegha hoyaworo na umbovarɨ e tɨne Kedolaoma na le wabwiŋgi thɨ wabwi
    na regha, thɨ rakawa weinjiyaŋgiya lenji ragagaithɨ na thɨ kivwalaŋgiya Repa gharɨgharɨniye
    Asterot Kanaim e tɨne, Susa gharɨgharɨniye Ham e tɨne, Emi gharɨgharɨniye e malamo
    idae Kirayathaim,
  yap-yap: Me yan ngalan e bin ragag nge aningeg e duw me yib Kedorlaomer nge pi pilung
    ni kar chaggad ngak nge salthaw rorad ngar gelgad ngak piyu Refaim ni bay u lan
    yu Ashterothkarnaim, nge piyu Zuzim ni bay u lan yu Ham, nge piyu Emim ni bay
    u daken bangi binaw nib tagapas ni kanog yu Kiriathaim ngay,
  tet-tet: Tama baa tinan sanulu resin haat, naꞌi Kedarlaomer no niakaan mamaluk naꞌin
    tolu nia, mai nodi siakaan sondadu sia. Hotu, sia natuda natoba nola ema rai hira
    sia, mak ema Refaim iha rai Asterot-Karnaim, ema Susim iha rai Ham, ema Emim iha
    rai Sawe-Kiryataim,
  hlt-MCSB: Kum hlai li vaengah Kedorlaomer khaw amah taengkah manghai rhoek neh cet
    tih Ashterothkarnaim kah Rephaim neh Ham kah Zuzim khaw, Shaveh Kiriathaim kah
    Emim khaw,
  mdy-ETH: ታጶ ዖይዳሳ ሌዖና ኬዶራላዖሜሬና ዒዛና ዎላ ፔቴ ማዒ ዖላ ካኣቶሢ ዔያቶኮ ዖላ ዓሶና ዎላ ሙካዖ ሬፓ ዓሶ ዓሽቴሮትቃራናይሜ
    ጌይንታ ቤዛ፥ ዙዛ ዓሶ ሃማ ጌይንታ ቤዛ፥ ዔማ ዓሶ ቤሼዌቂርያቴማ ጌይንታ ቤዛ፥
  kew-kew: Wala mali meda popenalomea Kedolaoma rapu ralasimi aa mudunumi yada pua
    pumea go ruru wini pisimi. Repaim ruru Estorot Kanaim aisimi-para, Susi ruru Am
    adare-para pati page, mo Em ruru awaro paune su Kiriataim pati page,
  twi-ASANTE: 'Afe akyiri no, Kedorlaomer ne ahemfo a wɔbɛkaa ne ho no tuu ɔsa. Na
    wɔko dii saa nnipa yi so nkonim: Refaimfoɔ, a wɔwɔ Asterot-Karnaim ne Susifoɔ
    a wɔwɔ Ham ne Emifoɔ a wɔwɔ Kiriataim'
  bhl-bhl: 'Kolewsomeliwi, mutum kel itol be, Kedolamoel so akalem akunum kamok iso
    teleko, mali kamokim biilo yen kuiaw banim keyemsiliw kale. Kuiaw banim keyemsiliw
    kawtiw biim wiin e kanekote: Mak e Elefaim angin ite te. I angin biilo Astelot-Kelnaim
    abiw mutuk kel kuiaw banim keyemsiliw kale. Mak e Sus angin ite te. I angin biilo
    Kam abiw mutuk kel kuiaw banim kesiliw kale. Iti mak e Emim angin ite te. I angin
    biilo bit aneng, Kiliataim abiw mewso kel kuiaw banim keyemsiliw kale.'
  con-NTPO: Faesu canqque'fa tsa Quedorlaomerja tisei'ccu fae'ngae in'jan'cho nasundeccui'ccu
    jipa faesu aindeccuma patsu'fa. Nane Astarot-karnaim andeni japa refaítandeccuma
    patsu'fa. Toya'caen Ham andeni japa zuzitandeccuma patsu'fa. Tsomba Save-quiriataim
    andeni japa emitandeccuma patsu'fa.
  eng-WEBU: In the fourteenth year Chedorlaomer and the kings who were with him came
    and struck the Rephaim in Ashteroth Karnaim, the Zuzim in Ham, the Emim in Shaveh
    Kiriathaim,
  bnp-bnp: Na pida i ravulu a polona i va, e Kedor turana e huriki a hariki ri muri
    vona, ri vaubi turana a tara ne Repait iea o Asterot Karanaim. Ri ratapile a tara
    ne Sus iea o Ham. Ri ratapile a tara ne Em iea o Save Kiriataim.
  wal-wal: Tammanne oiddantta laittan Kadorllaa7oomerinne aara zuppetida kawoti bantta
    olanchchata ekkidi biidi, Asttaarooti Qarnnaiman de7iya Raafaayeta, Haaman de7iya
    Zuuzetanne SHaawe-Qiriyaataiman de7iya Eemeta olidi xoonidosona.
  mgh-mgh: Mwakha wonakhumi ni micese, ahowa Ketolameri ni mamwene yarinawe ni yahaatthema
    Amarefayimi o Asteroti-Karimeyimi ni Asusimi o Hamu ni a Emini o Save-Kiriyatayimi.
  acu-NT: Tura catorce musach nangkamamunam nuni apu Quedorlaomer chikich apu ainau
    niijai tsaniasar pujuarmia nuka ni suntari ainaujai nungka Astarot Carnaim tutainum
    wearmiayi. Turawar refaita ainaun nepetkar, zuzita ainauncha Save-quiriataimnasha
    nepetkarmiayi.
  spa-PDDPT: El año 14 Quedorlaomer y los reyes que estaban con él llegaron y derrotaron
    a los refaítas en Astarot-carnaim, a los zuzitas en Ham, a los emitas en Save-quiriataim
  gun-gun: Ha'e gui catorze ma'etỹa py Quedorlaomer ou, guexevegua huvixa kuery reve.
    Ha'e rami vy oitypa refaim kuery Asterote-Carnaim tetã py, ha'e gui zuzim kuery
    Hã py, emim kuery Savé-Quiriataim py,
  agu-BL: Itzun bantz, le cyajlaji'n yob nintzun ben Quedorlaomer scyuch' yi e' rey
    yi xomij chiwi' te'j, tan oyintzi' le jun ama'l yi na bi'aj Astarot Karnaim. Cho'n
    tzun xcyewe'n i' scye'j yi e' aj Refa le jun ama'la'tz. Ncha'tz xcye' i' scye'j
    yi e' Zuzitas le ama'l yi na bi'aj Ham. Ej nin xcye' scye'j yi e' aj Emit le ama'l
    yi na bi'aj Save-quiriataim.
  eng-PEV: '@see-verse:GEN.014.004'
  ilo-ULB: Kalpasanna, iti maikasangapulo ket uppat a tawen, immay rinaut da Kedorlaomer
    ken dagiti ar-ari a kakadduana ti Refaim iti Asterot Karnaim, ti Zuzim iti Ham,
    ti Emim iti Save Kiriataim,
  kpg-kpg: I di madangaholu maa haa ngadau, gei Chedorlaomer mo ono ehoo ga loomoi
    mo nadau gau dauwa, ga haga magedaa digau Rephaim i Ashteroth-Karnaim, digau Zuzim
    i Ham, digau Emim i di gowaa baba dela i Kiriathaim,
  uig-ARA: ئون تۆتىنچى يىلى كېدورلايومەر ۋە ئۇنىڭغا ئىتتىپاقداش بولغان پادىشاھلار
    ھەممىسى يىغىلىپ، ئاشتاروت-كارنائىم دېگەن يەردە رەفايىيلارغا، شۇنداقلا ھام دېگەن
    يەردە زۇزىيلارغا، شاۋەھ-كىرىئاتايىمدا ئېمىيلارغا ھۇجۇم قىلىپ ئۇلارنى يەڭدى؛
  bsp-bsp: Teren ta wəco kɔ maŋkəlɛ, Kədɔr-Lahomɛr k'abɛ akɔ ŋanabɛrɛnɛ mɔ, ŋasut
    aRefay nde dare da Asterot-Karnayim, kɔ ŋasut aSus nde Ham, kɔ ŋasut afum a Em
    nde Aranta ŋa Kiriyatayim.
  bps-bps: Na kakel di gasfalò fat fali, Kadorlaomar ani na i dademe dad harì msen
    di kenen na lêman i dad sundalula, sanfatila dad to di dademe dad banwe. Na fnisanla
    dad to mdà di banwe Réfay ditù di banwe Astérot Karnaim. Na balù fnisanla i dad
    to mdà di banwe Susi ditù di banwe Ham, na i dad to mdà di banwe Émi ditù di banwe
    Sabék Kiritaim.
  mbs-mbs: Pegdateng te ikesempolò teg epat te omay, limompak si Cadorlahomor aw menge
    doma selotan migsebad diyà kandin. Dinaeg dan se kedita te tege Repai doton te
    Astarot-carnaim. Dinaeg dan heman se menge tege Susi doton te Ham, aw menge tege
    Emi doton te kepetagan te Kiriataim.
  tof-tof: '14 Ngim paildü, Kedorrlaomerr we wamórr gazirrüm tóba aüd gómdamal king
    tibiób gazirr pampükü. Da ini basirr pamkolpam memokan ⌊ut-ut ninóp⌋: Rrepa pamkolpam
    Asterrot Karrnaem wirri basirrdü, Zuz pamkolpam Am wirri basirrdü, Em pamkolpam
    Kirriataem buruburudü,'
  sus-sus: 'A ɲɛ fu nun naani nde, mangɛ Kedorolameri nun mangɛ naxee nu na a sɛɛti
    ma, e naxa siga gere sode. E naxa nɔ a birin na: Refaka naxee nu na Asiteroti
    Karanayimi, Susika naxee nu na Hami, Emika naxee nu na Sawe Kiriyatayimi,'
  pon-2006: Ni kaeisek pahieun sounparo, Sedorlaomer oh ienge nanmwarki kan ahpw pokonpene,
    iangahki sapwellimarail karis en sounpei, oh kalowehdi mehn Repa kan nan Asderod
    Karnaim, mehn Sus kan nan Ahm, mehn Em kan nan patapat en Kiriadaim,
  jae-jae: Jala kêtu 14ŋa Kedorlaomer to kiŋ, taŋ sêwiŋ eŋ naŋ, sêmêŋ ma sêkôniŋ Repaim
    aŋga Asterot-Karnaim to Susim aŋga Ham ma Emim aŋga Sawe-Kiriataim
  ksd-ksd: Ma ra vavinun ma a ivat na kilala Kedorlaomer ma ra lavur king dia ga talaina
    me dia ga pot, ma dia ga ubu ra tarai Repaim aro Astarot-Kanaim, ma ra tarai Susi
    aro Am, ma ra tarai Em aro Kiriataim, a gunan i tamataman,
  tur-YTC: On dördüncü yılda Kedorlaomer'le kendisiyle beraber olan krallar gelip
    Aşterot Karnayim'deki Refalılar'ı, Ham'daki Zuzlular'ı, Şave Kiryatayim'deki Emliler'i,
  bel-N: А ў чатырнаццатым годзе прыйшоў Кедарляамэр і валадары, якія з ім, і пабілі
    Рэфаімаў у Аштэрот-Карнаіме, і Зузімаў у Гаме, і Эмімаў у Шавэ-Кірыятаіме,
  grc-BRENT: Ἐν δὲ τῷ τεσσαρεσκαιδεκάτῳ ἔτει ἦλθε Χοδολλογομὸρ καὶ οἱ βασιλεῖς μετʼ
    αὐτοῦ, καὶ κατέκοψαν τοὺς γίγαντας τοὺς ἐν Ἀσταρὼθ, καὶ Καρναῒν, καὶ ἔθνη ἰσχυρὰ
    ἅμα αὐτοῖς, καὶ τοὺς Ὀμμαίους τοὺς ἐν Σαυῇ τῇ πόλει.
  ind-AYT: Pada tahun keempat belas, datanglah Kedorlaomer bersama raja-raja yang
    menyertainya dan mengalahkan orang Refaim di Asyterot-Karnaim, orang Zuzim di
    Ham, orang Emim di Syawe-Kiryataim,
  lid-lid: Na jaha ronoh hahuw badeh Sedola-oma hawe iri kabin ta seben tan badeh,
    ame ma lau ta bahun tiri, ame andrei iri Repa-im an Asterot Karna-im, ma Susim
    an Ham, iri Emim ado loboho munyak ta Kiriyata-im,
  eng-NNA: For that reason Kedorlaomer, that Elam boss from the east, and other bosses
    gathered together, from a few towns they gathered eastwards. They gathered their
    fighting men together. After that they all went to fight against the inhabitants
    near Sodom. They were going southwards, they avoided Sodom, that was west of them.
    They were going southwards, after that westwards, after that northwards, while
    going through the countries they were killing all the people. At last they came
    right to Sodom.
  nya-nya: Mʼchaka cha khumi ndi chinayi, Kedorilaomere mogwirizana ndi mafumu ena
    aja anapita kukagonjetsa Arefaiwa ku Asiteroti-karanaimu, Zuzimu wa ku Hamu, Aemi
    wa ku Savekiriataimu
  hrv-hrv: U četrnaestoj godini digne se Kedor-Laomer i kraljevi koji su bili s njim
    te potuku Refaimce u Ašterot Karnajimu, Zuzijce u Hamu, Emijce na ravnici Kirjatajimu,
  mps-mps: '@see-verse:GEN.014.004'
  llg-llg: 'Faik fo losa teu kasanahulu haan, boe ma Mane Kedarlaomer no ndia nonoo
    mane katelu kala sila, ala mai lo sila soldadu nala. Boe ma, ala tati senggi nusak
    hida, fo ndia: hataholi Refaim nai nusa Asterot-Kamaim, hataholi Susim nai nusa
    Ham, hataholi Emim nai nusa Sawe-Kiryataim,'
  tpi-tpi: '@see-verse:GEN.014.004'
  dan-1931: og i det fjortende År kom Kedorlaomer og de Konger, som fulgte ham. Først
    slog de Refaitterne i Asjtarot-Karnajim, Zuzitterne i Ham, Emitterne i Sjave-Kirjatajim
  vie-OVCB: Một năm sau, Kết-rô-lao-me và các vua đồng minh đem quân chinh phạt người
    Rê-pha-im tại Ách-ta-rốt Cát-na-im, người Xu-xim tại Cham, người Ê-mim tại đồng
    bằng Ki-ri-a-ta-im,
  lbk-lbk: Isnan mikasinpoo ya epat ay tawen, ya ket naligwat cha Kedorlaomer ya nan
    tolo'y ib-ana ay ali ay nangifoweg isnan sorchachocha ay en namaloknit isnan cheycha'y
    nateketekan ay ili. Inafakcha nan cheycha'y Refaim id Asterot Karnaim, nan cheycha'y
    Zuzim id Ham, nan cheycha'y Emim isnan cheta ay Kiriataim,
  guj-2017: પછી ચૌદમા વર્ષે કદોરલાઓમેર તથા જે રાજાઓ તેની સાથે હતા, તેઓએ આવીને આશ્તારોથ-કારનાઈમ
    દેશના રફાઈઓને, હામ દેશના ઝૂઝીઓને, શાવેહ કિર્યાથાઈમ દેશના એમીઓને,
  byr-byr: '@see-verse:GEN.014.004'
  awx-awx: Ile tiwän krismasu 14 täpäne Kedolaomerxät king notnäxät amäk äminä päpä,
    Astoret Karnaim apu Repa nanä sipmäke, Ham apu Sus nanä sipmäke, Sawe Kiriataim
    apu Em nanä sipmäke,
  pon-2006A: Ni kaeisek pahieun sounparo, Sedorlaomer oh ienge nanmwarki kan ahpw
    pokonpene, iangahki sapwellimarail karis en sounpei, oh kalowehdi mehn Repa kan
    nan Asterod Karnaim, mehn Sus kan nan Ahm, mehn Em kan nan patapat en Kiriadaim,
  por-BRBSL: No décimo quarto ano Chedorlaomer e os reis que estavam com ele vieram
    e atingiram o Rephaim em Ashteroth Karnaim, o Zuzim em Presunto, o Emim em Shaveh
    Kiriathaim,
  cth-cth: Kum 14 nae dawk teh Kedorlaomer ni ama koe lah kambawng e siangpahrangnaw
    hoi a tho awh teh, Ashterothkarnaim kho dawk Rephaim taminaw, Ham kho dawk Zuzim
    taminaw, Kiriathaim koe Emim taminaw,
  twi-twi: 'Afe akyi no, Kedorlaomer ne ahemfo a wɔbɛkaa ne ho no tuu ɔsa. Na wɔko
    dii saa nnipa yi so nkonim: Refaimfo, a wɔwɔ Asterot-Karnaim ne Susifo a wɔwɔ
    Ham ne Emifo a wɔwɔ Kiriataim'
  hlt-hlt: Kum hlai li vaengah Kedorlaomer khaw amah taengkah manghai rhoek neh cet
    tih Ashterothkarnaim kah Rephaim neh Ham kah Zuzim khaw, Shaveh Kiriathaim kah
    Emim khaw,
  tbz-SIM: Yɛbie ntɛpíítɛ̀ nɛ̀ dinɑɑnnì miɛkɛ kɛ̀ Kedɔɔdɑomɛɛ nɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀ɛ̀
    ò wɛ̃ńnɛ̀ kɛ̀ bɛ̀ɛ ítɛ́ kɛ́pɔntɛ Defɑiibɛ bɛ̀ɛ̀ bo Asitɑdoti-Kɑnnɑimmu ɛì, nɛ̀
    Susiibɛ bɛ̀ɛ̀ bo Ammu ɛì nɛ̀ Emiibɛ bɛ̀ɛ̀ bo Kidiyɑtɑimmu ɛì
  msy-2020: '@see-verse:GEN.014.004'
  txq-txq: 'Neu maso teuk ka-14, boe ma manek Kedarlaomer, ma ndia nonoon manek kateluk
    kara raa, mai ro sira soldadun nara. Boe ma ara ratati rasenggi nusak hida. Sira:
    hatahori Refaim marai nusak Asterot-Karnaim, hatahori Susim marai nusak Ham, hatahori
    Emim marai nusak Sawe-Kiryataim,'
  aaz-aaz: 'Oras toon boꞌes am haan ii ntaam ate, usif Kedarlaomer nok usif teun,
    neman nok sin soraurs ein. Onaim sin nmakenan ma niis pah-pah bian sin, esan reꞌ:
    atoin Refaimas et pah Asterot-Karnaim, atoin Susimas et pah Ham, atoin Emimas
    et pah Sawe-Kirjataim,'
  azb-azb: On dördüncü il Kedorlaomer və onunla birgə olan padşahlar gəlib Aşterot-Qarnayimdə
    Rafalıları, Hamda Zuzluları, Şave-Qiryatayimdə Emliləri,
  eng-DBY: And in the fourteenth year came Chedorlaomer and the kings that were with
    him, and smote the Rephaim in Ashteroth-karnaim, and the Zuzim in Ham, and the
    Emim in Shaveh-Kirjathaim,
  hin-2017: चौदहवें वर्ष में कदोर्लाओमेर, और उसके संगी राजा आए, और अश्तारोत्कनम में
    रापाइयों को, और हाम में जूजियों को, और शावे-किर्यातैम में एमियों को,
  wol-KYG: Ca déwén sa Kedorlamer ak buur ya faroon ak moom, dem dàq Refayeen ña ca
    Àsterot Karnayim, ak Suseen ña ca Am, ak Emeen ña ca jooru Kiryaatayim,
  swp-swp: Kedorolaoma ena borimai hesaudoudoi‐hasina eai ia eo wasawasa maenayao
    wa se laoma tatao ta se saepoidi, Repaima Aseterota‐karanaima eai wa, eo Susim
    Hama eai wa, eo Emima Save‐kiriataima eai wa.
  bjr-bjr: 14 aukuannasaa Keedooraoomafa findifinoo aqoonna karaambaiqauqa faqa nári
    rakira fasiqauqa faqa findifiqa ooqu fiqau. Ooqu fiu faqa moo maqannaasa ooqi
    naru maree fiqau. Reefaimma maqannaasa Aseetaroota Karanaimma maqusaki nariqau.
  eng-YLT: And in the fourteenth year came Chedorlaomer, and the kings who [are] with
    him, and they smite the Rephaim in Ashteroth Karnaim, and the Zuzim in Ham, and
    the Emim in Shaveh Kiriathaim,
  heg-NTPO: 'Oras le taam laok el taun hngul aat ta ka, laih Kedarlaomer nol un tapans
    laih tilu las maas nol oen soldadu las. Oen hote-dati le tao tehen ingu-dale tenga.
    Nas: atuil Refaim se dale Asterot-Karnaim, atuil Susim se dale Ham, atuil Emim
    se dale Sawe-Kiryataim,'
  ptu-ptu: Tappana mentama kasapulo appa'na taunna, ma'mesa pole oom Kedorlaomer sola
    indo tallu solana tomahaja anna sohodadunna, lambi' untaloi to Refaim dio Asyterot-Karnaim,
    to Zuzim dio Ham, to Emim dio Syawe Kiryataim,
  bzd-NTPO: E' ki̱ duas de ek eta̱ Quedorlaómer e̱' yéttsa̱ mía̱ ñippök ibolökpa ta̱.
    Blu'pa döka̱ mañal dör ie' klépa, e' míyal ie' ta̱ ñippök. Ie'pa mía̱ ká̱ kiè
    Astarot Carnaim ta̱ ee̱ ie'pa e̱' aléka̱ refaítawak ki̱. E' ukuöki̱ ta̱ ie'pa
    e̱' aléka̱ zuzitawak ki̱, ká̱ kiè Ham ee̱. E' ukuöki̱ ta̱ ie'pa e̱' aléka̱ emiwak
    ki̱, e' wakpa ká̱ kiè Savé-quiriataim.
  kwf-kwf: Ma taꞋi faꞋi ngali Ꞌi buri ru neꞋeri, na tatalafaꞋa sa Kedolama faꞋinia
    ta uulu tatalafaꞋa neꞋe, kira kwaima, ma na ngwae ni ofoꞋa kira ki, kira leka
    maꞋi fuana fuꞋanga ana kula neꞋeri. Etaeta, na fai tatalafaꞋa kira leka maꞋi ana
    fanoa Ꞌi Astarot Kenaem, ma kika fuꞋa faꞋinia na ramo ki ana fuuꞋi ngwae sa Refaem,
    ma kira ka liufida. Ma Ꞌi buri, kira ka leka maꞋi ana fanoa Ꞌi Ham, ma kika fuꞋa
    faꞋinia fuuꞋi ngwae sa Susim, ma kira ka liufida logo. KaidaꞋi kira dao maꞋi saena
    oteotea Ꞌi Sabe Kiriataem, kira ka fuꞋa faꞋinia fuuꞋi ngwae sa Emin, ma kira ka
    liufida laꞋu.
  eng-WYC-2017: Therefore Chedorlaomer came in the fourteenth year, and [the] kings
    that were with him, and they smited Rephaims in Ashteroth Karnaim, and Zuzims
    with them, and Emims in Shaveh Kiriathaim,
  eng-WMBB: In the fourteenth year Chedorlaomer and the kings who were with him came
    and struck the Rephaim in Ashteroth Karnaim, the Zuzim in Ham, the Emim in Shaveh
    Kiriathaim,
  spp-spp: Lir'à pyi ke, yyeeni kɛ ná sicyɛɛre wuuni i, ka Kedolamɛri ná u saanɲɛɛbii
    si yîri, maa sí ta Arafayiti shiinbii na, lir'à pyi Asiterɔti Karinayimu kànhe
    e, maa sí ta Zuzi shiinbii na mú, lir'à pyi Amu kànhe e, maa sí ta Emi shiinbii
    na mú, Shave Kiriyatamu kànhe e.
  aey-aey: '@see-verse:GEN.014.004'
  urd-GVH: अब एक साल के बाद किदरलाउमर और उसके इत्तहादी अपनी फ़ौजों के साथ आए। पहले
    उन्होंने अस्तारात-क़रनैम में रफ़ाइयों को, हाम में ज़ूज़ियों को, सवी-क़िरियतायम
    में ऐमियों को
  rug-rug: Pa vuaheni vina manege made, si mae se Kedoleoma, meke sari ka ṉeta baṉara
    pa kalina tanisa, meke sari na dia tie varipera, meke va kilasi sari na tinoni
    Repaimi koasa vasileana pa Asiteroti Kanaimi, meke sari na tinoni Zuzi pa Hami,
    meke sari na tinoni Emi koasa pezara pa Kiriataimi,
  gaz-gaz: Waggaa kudha afuraffaatti Kedoorlaaʼomerii fi mootonni isa wajjin turan
    baʼanii warra Refaayiim Ashteroot Qaarnaayimiitti, warra Zuuziim Haamitti, warra
    Eemiim Shaawii Kiriyaataayimiitti,
  fra-LSG: Mais, la quatorzième année, Kedorlaomer et les rois qui étaient avec lui
    se mirent en marche, et ils battirent les Rephaïm à Aschteroth-Karnaïm, les Zuzim
    à Ham, les Émim à Schavé-Kirjathaïm,
  yal-yal: 'A ɲɛɛ fu nun naanindena, Manga Kɛdolama nun mangan naxanye yi a fɛma,
    e yi siga yɛngɛ sodeni. E yi siyani itoe birin nɔ yɛngɛni: Refa kaan naxanye yi
    Asatarɔti-Karinayin yi, Susi kaan naxanye yi Xami yi, Emi kaan naxanye yi Sihawe-Kiriyatayimi
    yi,'
  gum-gum: Incha tru pa tratrø y pib pilayube Quedorlaomerbe tru reymera nuingatø
    pønrrabeløba Astarot Karnaim pirausrømay amba, truyube refaitasmeran kanawa kørrømarøppe,
    Ham taisrømbe zuzitasmeran, Save Quiriataimsrømbe emitasmeran,
  iou-iou: '@see-verse:GEN.014.004'
  haw-1868: A i ka makahiki umikumamaha, hele mai la o Kedorelaomera, a me ia pu ua
    mau alii la, a hahau mai la i ka Repaima ma Aseterota Kanaima, me ka Zuzima ma
    Hama, a me ka Emima ma Sehave ma Kiriataima.
  arb-NAV: وَفِي السَّنَةِ الرَّابِعَةَ عَشْرَةَ اجْتَمَعَ كَدَرْلَعَوْمَرُ وَحُلَفَاؤُهُ
    الْمُلُوكُ وَقَهَرُوا الرَّفَائِيِّينَ فِي عَشْتَارُوثَ قَرْنَايِمَ، وَالزُّوزِيِّينَ
    فِي هَامَ، وَالإِيمِيِّينَ فِي سَهْلِ قَرْيَتَايِمَ،
  adz-adz: Da waꞌa udzuf 14, King Kedoraumer irut king iruꞌ da bits ugu impruꞌ da
    gan garaman singaari impruꞌ ruan ifan da yis garam Refa mpada Astirot Karnaim,
    garam Tsuts mpada Ham da garam Em mpada Bump Kiriataim,
  ewe-ewe: Le ƒe wuienelia me la, Kedolaoma kple fia siwo kpe ɖe eŋu la yi ɖasi Refaimtɔwo
    le Asterot, Karnaimtɔwo kple Zuzitɔwo le Ham, Emitɔwo le Save Kiriataim
  eng-LEE: And in the fourteenth year came Kedorlaomer, and the kings that were with
    him, and they smote the Rephaim in Ashteroth-karnayim, and the Zuzim in Ham, and
    the Emim in Shaveh-kiriathayim,
  dji-dji: 'Manymak, wurpi guṉmal bangiringili, rirringir ngunungir-kirri ngunukirri
    4 mulkurupili ngurrḏawalangupili djani bi djin girali bunyirli, yarim Djidurlayumir
    ga wurpiwilitji ga djanngang gamuṉunggu mala, ga djin ragili djawalili Kanan-li.
    Girri nguḻikima djin buny kirinyban, ga galbi yulpilngiriny djiny djin barrtjin,
    marrga wurpi wurpi bapurrurrpilngirinyi djiny djin ḏimbitjnyirdjili. Yarim djiny
    djin baḏirdjili djiniwiliny malany, gam'': Ripayim mala nguḻi gurrbiwi Yatjirutj-karnayim,
    ga wurpiwili girri miri Djutjim mala nguḻi gurrbiwi Yam, ga Yimim mala nguḻi gurrbiwi
    Djabi-kiriyatjayim,'
  gvn-gvn: '@see-verse:GEN.014.004'
  nna-nna: Palajalu King Chedorlaomer Elam-uja nyampalipa warinyarrangu kingirrangu
    kakarnija kunmu jirniyijaninyi pirirrimarta kulikatarrangu janamili. Palaja yanayi
    palarrangu wiyirr kulipartinaku Sodom-kurtirriku ngurrararranguku. Kurilakurnu
    yananyikinyiyi, Sodom karrkarnayi, pala kara waninyi janaku. Wirlarnayijaninyi
    Rephaim Ashteroth-Karnayim-unga, Zuzim Ham-unga, Emim parlkarranga Kiriataim-unga,
  asm-FB: তাৰ পাছত চৈধ্য বছৰত ৰজা কদৰ্লায়োমৰ আৰু তেওঁৰ সংগী ৰজাসকলে গৈ ৰফায়ীয়াসকলক
    অস্তৰোৎকৰ্ণয়িমত, জজীয়াসকলক হামত, এমীয়াসকলক চাবি-কিৰিয়াথয়িমত আহি আক্রমণ কৰিলে
    আৰু
  sus-A: عَ حّ قُ نُن نَانِ ندٍ، مَنفّ كٍدٌرٌلَمٍرِ نُن مَنفّ نَشٍيٍ نُ نَ عَ سّيتِ
    مَ، عٍ نَشَ سِفَ فٍرٍ سٌدٍ. عٍ نَشَ نْ عَ بِرِن نَ؛ رٍقَكَ نَشٍيٍ نُ نَ عَسِتٍرٌتِ
    كَرَنَيِمِ، سُسِكَ نَشٍيٍ نُ نَ هَمِ، عٍمِكَ نَشٍيٍ نُ نَ سَوٍ كِرِيَتَيِمِ،
  fra-SBL: La quatorzième année, Kedorlaomer et les rois qui étaient avec lui vinrent
    frapper les Rephaïm à Ashteroth Karnaïm, les Zuzim à Ham, les Emim à Shaveh Kiriathaïm,
  hbo-hbo: וּבְאַרְבַּע֩ עֶשְׂרֵ֨ה שָׁנָ֜ה בָּ֣א כְדָרְלָעֹ֗מֶר וְהַמְּלָכִים֙ אֲשֶׁ֣ר
    אִתֹּ֔ו וַיַּכּ֤וּ אֶת־רְפָאִים֙ בְּעַשְׁתְּרֹ֣ת קַרְנַ֔יִם וְאֶת־הַזּוּזִ֖ים
    בְּהָ֑ם וְאֵת֙ הֽ͏ָאֵימִ֔ים בְּשָׁוֵ֖ה קִרְיָתָֽיִם׃
  shp-NTPO: Ja wetsa baritia iketianra, Quedorlaómer itan ja betan iká apobo Astarot
    Karnaim iká mainko bokana iki, jatianra jainxon refaítabo betan reteanankin jatoareskana
    iki; japekáora Hamhainxon zuzitabo jatoareskana iki, Savé-quiriataimhainxonra
    emitaboribi jatoareskana iki,
  eng-WYCLIFFE: Therfor Chodorlaomor cam in the fourtenthe yeer, and kyngis that weren
    with him, and thei `han smyte Rafaym in Astaroth Carnaym, and Susym with hem,
    and Emym in Sabe Cariathaym,
  piu-2006: '@see-verse:GEN.014.004'
  pjt-pjt: Ka mayatja panya Kitulayamalu kulinu tungunpungkunyangka munu paluṟu aḻṯingu
    ngura panya maṉkuritja warmaḻarinytjaku, munuya tjunguringkulalta ngalya-ukalingu
    tjananya pungkunytjikitja. Munuya ukalingkula kutjupa tjuṯa-waraṟa pungu tawunu
    nguṟuritja tjuṯa munuya ngura kutjutja pungkula piṟuku ukalingkula ngura kutjupitja
    ngapartji pungu munu pungkula wiyaringkula piṟuku ukalingu ngura kutjupitja ngapartji
    pungkunytjikitja ngura panya Tjatamala tjanala kakaraṟa-pitinypa. Munuya pungkula
    wiyaringkula kulinu Kitulayamalu tjana piṟuku ngura kutjupitja tjuṯa ngapartji
    pungkunytjikitjangku. Munuya ngalya-ukalingu, kaya ngura panya kutjupitja tjuṯangku
    nyakula nguḻu wirtjapakaṉu uḻpaṟira. Kaya Kitulayamalu tjana nguḻuṟa waṯaparaṉu,
    palu tjana wala puḻka nguḻu wirtjapakaṉu. Kaya puṯu waṯaparaṟa waṯaparaṟa pakuringkula
    wantingu. Ka tjana nguḻu kumpiṟa alatjiṯu anu. Kaya Kitu-layamanya tjana maḻaku
    aṟuringkula kampa wiluṟarawanu anu. Munuya tjana maḻaku pitjala piṟuku kutjupa
    tjuṯa pungkunytjikitjangku kuliningi munuya Ama-likakunu tjuṯa-waraṟa pungu munuya
    palulanguṟu Aimurkunu tjuṯa ngapartji pungu. Munuya nyanga palunya tjananya pungkula
    wiyaringkula kulinu ngura panya Tjatamanya pungkunytjikitjangku munu Tjatamala
    ititja tjuṯa kuḻu, ngura panya Kumaranya tjananya.
  cwe-cwe: Muna umwaka wa longo na nne, mfalume Kedolilaoma na wafalume wayage weza
    na kuwahuma Walefai wa uko Ashiteloshi Kiliasaimu na Wazuzi uko Hamu na Waemi
    uko Shawe Kiliyasaimu.
  bgs-bgs: Tô ikasapulù áppat ámmé, igsulung si Cadorlahomor asta tô duma mga harì
    na igpasakup kandin. Igtalu dan tô langun Repaihanon tun ta Astarot-Carnaim. Igtalu
    dan tô mga Susihanon tun ta Ham, asta tô mga Emihanon tun ta kapattadan ka Kiriataim.
  kik-kik: Mwaka-inĩ wa ikũmi na ĩna-rĩ, Mũthamaki Kedorilaomeri na athamaki arĩa
    maarĩ hamwe nake magĩthiĩ makĩhoota Arefai kũu Ashiterothu-Karinaimu, na Azuzi
    kũu Hamu, na Aemi kũu Shave-Kiriathaimu,
  ksr-ksr: 'Kaeŋ aŋgi yambu 14:ŋa kanoŋ Kedorlaomer ano kiŋ tosaaŋa iwo soomoŋgo ama
    laligogiti, iyoŋonoŋ kaŋ kanageso koi kaaŋa yoŋowo manja qeŋ haamo aŋgi: Refa
    kanageso ii Asterot Karnaim gomanoŋ uŋuŋ haamo aŋgi. Zuzi kanageso ii Haam gomanoŋ
    ano Eme kanageso ii Kiriataim gomaŋ kanoŋ uŋuŋ haamo aŋgi.'
  fra-NCL: Mais, la quatorzième année, Chodorlahomor se mit en marche avec les rois
    qui étaient avec lui, et ils battirent les Réphaïm à Astaroth-Carnaïm, les Zusim
    à Ham, les Emim dans la plaine de Cariathaïm
  cek-AK: Saning hatlai palito naah, Kedorlaomer siangpahrang loe anih angdoe haih
    siangpahrangnawk hoi nawnto angzoh o moe, Ashteroth Karnaim ah kaom Rephaim kaminawk,
    Ham ah kaom Zuzim kaminawk, Shaveh Kiriathaim ah kaom Emim kaminawk,
  xla-xla: Epame 14 sokomoko umulati Kedolamel mate epo ya꞉ mate tamalale dokopala
    so mate tame Lepa so, Astelot Kanaim mo dla ha꞉ha꞉laloye kotlopame ma Susi so,
    Ham mo dla ha꞉ha꞉laloye kotlomaiyo. Epame yia꞉ ma tame Emi so, Sabe Kiliyataim
    mo dla ha꞉ha꞉laloye kotlomaiyo.
  cuk-cuk: Birgagwen-nasad-sorba, Quedorlaomer, degine, reymar-eba-nanaimalad Astarot-Karnaim-yalagansik
    bila-ononadmalad. Agine Refa-dulemargi nakwismalad. A-sorba, Hamʼgi Zuz-dulemargi
    nakwismalad. Geb Save-Quiriataimʼgi Emita-dulemargi nakwismalad.
  uig-CYR: Он төртинчи жили Кедорлайомәр вә униңға иттипақдаш болған падишалар һәммиси
    жиғилип, Аштарот-Карнаим дегән йәрдә рәфайийларға, шундақла Һам дегән йәрдә зузийларға,
    Шавәһ-Кириатайимда Емийларға һуҗум қилип уларни йәңди;
  tel-2017: పద్నాలుగో సంవత్సరంలో కదొర్లాయోమెరు, అతనితోపాటు ఉన్న రాజులు వచ్చి అష్తారోత్‌
    కర్నాయిములో రెఫాయీయులపై, హాములో జూజీయులపై, షావే కిర్యతాయిము మైదానంలో ఏమీయులపై,
  hat-BSA: Nan katòzyèm ane a, Kedorlaomer ak wa ki te avè l yo, te vin bat Rephaïm
    nan Ashterothkarnaim, Zuzim lan nan Ham, avèk Émim nan Schavé-Kirjathaïm.
  kos-kos: In yac aksingoul akosr Chedorlaomer ac tokosra tolu wial tuku wi un mwet
    mweun lalos ac kutangla mwet Rephaim in acn Ashtaroth Karnaim, oayapa mwet Zuzim
    in acn Ham, mwet Emim in acn tupasrpasr lun Kiriathaim,
  hbo-WLC: וּבְאַרְבַּע֩ עֶשְׂרֵ֨ה שָׁנָ֜ה בָּ֣א כְדָרְלָעֹ֗מֶר וְהַמְּלָכִים֙ אֲשֶׁ֣ר
    אִתּ֔וֹ וַיַּכּ֤וּ אֶת־רְפָאִים֙ בְּעַשְׁתְּרֹ֣ת קַרְנַ֔יִם וְאֶת־הַזּוּזִ֖ים
    בְּהָ֑ם וְאֵת֙ הָֽאֵימִ֔ים בְּשָׁוֵ֖ה קִרְיָתָֽיִם׃
  ibo-ibo: Nʼafọ nke iri na anọ, eze Kedoloma na ndị eze ya na ha jikọrọ ọnụ buru
    agha megide ma merie ndị Refaim bi nʼAshterọt Kenaim na ndị Zuzim bi na Ham na
    ndị Emim bi Kiriatem na Shave,
  ory-ory: ଏହେତୁ ଚତୁର୍ଦ୍ଦଶ ବର୍ଷରେ କଦର୍ଲାୟୋମର ରାଜା ଓ ତାଙ୍କର ସହାୟ ରାଜାଗଣ ଆସି ଅସ୍ତରୋତ୍‍
    କର୍ଣ୍ଣୟିମରେ ରଫାୟୀୟ ଲୋକମାନଙ୍କୁ ଓ ହମରେ ସୁଷୀୟ ଲୋକମାନଙ୍କୁ ଓ ଶାବୀ କିରୀୟାଥୟିମ୍‍ରେ ଏମୀୟ
    ଲୋକମାନଙ୍କୁ,
  wmt-wmt: '@see-verse:GEN.014.004'
  chk-chk: Iwe, lon engol me rüanün ier Ketor Laomer me ailan kewe king ra akufu ekewe
    chon Refa lon Asterot Karnaim, ekewe chon Sus lon Ham, ekewe chon Em lon Safei
    Kiriataim,
  ssd-ssd: Yar 14 mbolŋge Kedorlaomer nuŋe gulab kame gabat sugo keŋ ta ndoŋ nane
    naŋgine kame mbal kile-maŋgurka kinaig ka tumbraŋ afu ndoŋ kame bunaig. Asterot-Karnaim
    tumbraŋŋge Kedorlaomer nu Refaim mbal ndoŋ kame bumba nane kile-ibeŋkina sulumba
    ka Ham tumbraŋŋge nu Susim mbal ndoŋ kame bumba nane kile-ibeŋkina sulumba ka
    Kiriatim tuku ma gutoŋ taŋge nu Emim mbal ndoŋ kame bumba nane kile-ibeŋkina.
  rop-rop: Wal wen det neks yiya bin kaman, Kedalawoma en im thribala meit bin go
    garram ola solja blanga olabat, en deibin bidim ola Reifait pipul langa det pleis
    gulum Eshtarokanaim, en deibin bidim ola Susait pipul langa det pleis gulum Hem,
    en deibin bidim ola Emait pipul langa det opin kantri gulum Kiriyathaiyim,
  ukr-1871: І прийшли в чотирнайцятому роцї Кедорлайомер і царі, що були з ним, та
    й побили Рефаїмів ув Астарот Карнаїмі, а Сусїїв у Гамі, а Еміїв на Кириятаїм-долинї,
  eng-AOI: '@see-verse:GEN.014.004'
  yon-yon: Weeb 14iib ari kuu Kedolaomer yoom ye king angkodmi yoom yi ana nangmidan
    yoom kambong Asterot Karnaim yaa wene Refaim karub yaa nangmene, kambong Hem yaa
    wene Sus karub yaa nangmene, kambong Save Kiriataim yaa wene Em karub yaa nangmene,
    aangko Seir ambibkin aom wene Hor karub yaa nangmene, kambong Elparan dia nangmeniwen.
    Kwanekoriwa, Kedolaomer yoom ye king angkodmi yoom yi korok keriwen. Kambong Elparan
    kuu amiibban koknoon ambibkin dia.
  bch-bch: 'Be ngan rai sangaul ga igegea pange, Kedorlaomer ibaba gid iarerea, mamaron
    toa tol oa, ta tilua ei ngan paraunga ta tiasal ad miri itamatama padengada. Ad
    miri itamatama toa oa led tuanga edad ga bedane: gid Repaim ngan tuanga Asterot-Karnaim,
    ga gid Sus ngan tuanga Am, ga gid Em ngan tibur dubu boloma ngan tuanga Kiriataim,'
  deu-1951: Darum kamen Kedor-Laomer und die Könige, die es mit ihm hielten, im vierzehnten
    Jahre und schlugen die Rephaiter zu Astarot-Karnaim, und die Susiter zu Ham und
    die Emiter in der Ebene Kirjataim;
  eng-JPS: And in the fourteenth year came Chedorlaomer and the kings that were with
    him, and smote the Rephaim in Ashteroth-karnaim, and the Zuzim in Ham, and the
    Emim in Shaveh-kiriathaim,
  ubr-ubr: Kwanda auyotoat an yayatan bat amonai Kedorlaomer a aiwabis ton asi wou
    orot mat sikaita sigat Rephai, on Ashteroth Karnaim nan, Zuz on Ham nan, Emit
    on Shaveh Kiriath nan sigagam sisowar sabu engon sibomerubes.
  srp-1865: A èetrnaeste godine doðe Hodologomor i carevi koji bijahu s njim, i pobiše
    Rafaje u Astarotu Karnajimskom i Zuzeje u Amu i Omeje u polju Kirijatajskom,
  lug-lug: Mu mwaka ogw’ekkumi n’ena Kedolawomeeri ne bakabaka abaali naye ne balumba
    Abaleefa mu Asuterosikalumayimu ne babawangula, n’Abazuuzi mu Kaamu, n’Abemi mu
    Savekiriyasayimu,
  heb-heb: ובארבע עשרה שנה בא כדרלעמר והמלכים אשר אתו ויכו את רפאים בעשתרת קרנים ואת
    הזוזים בהם ואת האימים בשוה קריתים׃
  ben-IRV: পরে চোদ্দো বছরে কদরলায়মের ও তাঁর সঙ্গী রাজারা এসে অস্তরোৎ কর্ণয়িমে রফায়ীয়দেরকে,
    হমে সুষীয়দেরকে, শাবি
  pan-pan: ਚੌਧਵੇਂ ਸਾਲ ਵਿੱਚ ਕਦਾਰਲਾਓਮਰ ਅਤੇ ਉਹ ਰਾਜੇ ਜੋ ਉਹ ਦੇ ਨਾਲ ਆਏ ਸਨ, ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਰਫ਼ਾਈਆਂ ਨੂੰ, ਅਸਤਰੋਥ-ਕਰਨਇਮ ਵਿੱਚ ਅਤੇ ਜ਼ੂਜ਼ੀਆਂ ਨੂੰ ਹਾਮ ਵਿੱਚ, ਅਤੇ ਏਮੀਆਂ ਨੂੰ ਸਾਵੇਹ
    ਕਿਰਯਾਤਾਇਮ ਵਿੱਚ,
  mwp-mwp: Wath potin nanga nuydh imadhin kedha, thanamun koerngayginga koeyza, nuydh
    wara koey goegathaw mopakuykupa yangukudu guythuyadhin nubepa ibupuydhaypa. Thana
    nubepa ngapa thanamuniya thanamun koeygarsar koewbu mabaygal. Thana kalanu koewbupa
    memayidhin mura goegathoepa. Thana adhadhin, thanamuniya Repaymalgal thanamun
    goegath Astheroth a Karnaym, Zuzimoelgal thanamun goegath Am a Emim, palay sepalbi
    goegath Kiriyathamaw padaw dhadhasakara,
  mya-JVB: တဆယ် လေး နှစ် မြောက်လျှင် ၊ ခေဒေါရလောမာ မင်းသည်၊ မိမိ ဘက်ကနေသော မင်းကြီး
    တို့နှင့်တကွ လာ ၍ ၊ အာရှတရုတ်ကာနိမ် မြို့၌ ၊ ရေဖိမ် လူများကို၎င်း ၊ ဟာမ မြို့၌
    ဇူဇိမ် လူများကို၎င်း ၊ ကိရယသိမ် ချိုင့်၌ ဧမိမ် လူများကို၎င်း၊
  tte-O: '@see-verse:GEN.014.004'
  tbg-tbg: Vinavuka minti tuvaro ihi vo aitarovaro King Kedo-Laomeva nai tontinavu
    avuhainaa vaiinti 3navu naarama komanta vinavuka Kedo-Laomera kahaqireka vohaaraqi
    avitumavi nái iqoka vaiinti ntita vare oru Asateroti-Kanaimi vataini vaiha Refaimi
    vatanaaka hampata raquqi viha vika naatarake, viraqaahai vinavuka Haamu vatukaini
    oru vaiha Susumi vatanaaka naatarake, viraqaahai vinavuka oru Kiriataimi uqitaini
    Emimi vatanaaka naatarake,
  hmo-hmo: Lagani namba 14 dekenai Kedoralaomere, mai ena durua taudia danu, ese ia
    toreisi, Repaima taudia, Asataroto Karanaimi dekenai ia halusidia, bona Susima
    taudia, Hamo dekenai ia halusidia, bona Emima taudia, Save Kiriataimi dekenai
    ia halusidia.
  ata-ata: '@see-verse:GEN.014.004'
  nfa-nfa: 'Ka maso tèu ka canguru èpa, Kedarlaomer dènge angalai na dhèu aae dhèu
    tèlu sera, mai dènge sordadꞌu ra. Hèia ra pamusu ka, ka ra segi pèri-pèri rai.
    Nuka: dhèu Refaim ètu rai Asterot-Karnaim; dhèu Susim ètu rai Ham; dhèu Emim ètu
    rai Sawe-Kiryataim,'
  urd-urd: और चौदहवें साल किदरला उम्र और उसके साथ के बादशाह आए, और रिफ़ाईम को 'असतारात
    क़र्नेम में, और ज़ूज़ियों को हाम में, और ऐमीम को सवीक़र्यतैम में,
  rus-SYN: В четырнадцатом году пришел Кедорлаомер и цари, которые с ним, и поразили
    Рефаимов в Аштероф-Карнаиме, Зузимов в Гаме, Эмимов в Шаве-Кириафаиме,
  cbt-NTPO: Ina pi'i huëantarinquë Quitaraomiroso', cara copirno catahuarinsopitarë
    chachin, huëantarin. Asotaroto Carnain parti huë'sahuatona', nihuaimoro'sa canaipi.
    Ina quëran sosiro'sa ya'huërë', An ninanoquë ya'huëpisopita canaantapi. Imiro'santa',
    Sapi-quiritain ninanoquë canaantapi.
  bqc-SIM: A wɛ̃̀ gɛ̃o mɛ̀ndosaide ↄ̃ Kɛdↄlaomɛɛ ń kía pↄ́ kuaànↄↄ mↄ̀. Ɔ̃ aa zĩblè
    Lefaiↄwa Asalo Kaanaiũ. Aa zĩblè Zuziↄwa Haũ. Aa zĩblè Ɛmiↄwa Save Kiliataiũ.
  tcz-CHONGTHU: Kum khat jou chun Kedorlaomer lengpa le ama pankhompi lengho chu ahung
    kon uvin, Rephaim mite chu Ashteroth-Karnaim achun ajou un, Zuzites mite chu Ham
    achun ajou un, Emim mite chu Shaveh-Kiriathaim achun anajou un,
  mar-mar: त्यानंतर चौदाव्या वर्षी कदार्लागोमर व त्याच्या बरोबरचे राजे आले आणि त्यांनी
    अष्टरोथ-कर्णईम येथे रेफाईम लोकांस, हाम येथे जूजीम लोकांस, शावेह किर्याथाईम येथे
    एमीम या लोकांस मारले.
  tcs-tcs: Lo da neks iya, King Kedolomer ane dem nada tri king uda bin wea em, bin
    kam wea dem amiman blo dempla. Dempla bin tere dem pipol blo Repa wea Asterotkanaim,
    dem pipol blo Zuz wea Am, dem pipol blo Em wea da platples blo Kiriataim,
  soq-soq: Ena 14 bedewe Kedolaoma ita warere isiwa do insaisau deasane ona baiwa
    antone Repai apanawa bola debama Asterot Kanaim bedewe wanwanlala, Susi apanawa
    bola debama Am bedewe wanwanlala, Emi apanawa Sawet Kiriataim ita Orai apanawa
    wadi Sia bedeuwointa wanwanlala ita alene tawo makowa tampe El Paraim bolawa bedewe
    wisena do onantone aimoiena.
  qub-qub: Watannin cajchöga Quedorlaomerwan caycaj raycunapis paywan aywaran Astarot
    Karnaim partiman. Chaychöna Refaí runacunata binsiran. Nircur Zuzi runacunatapis
    Hamcho binsiran. Emí runacunatapis binsiran Save-quiriataim particho.
  bqp-bqp: A wɛ̃̀ gɛ̃ro donsaride gũnn Kɛdↄlaoma kũ kína kũ ò kú kãaonↄ sù ò zĩ̀i
    blè Rɛfaimunↄa zaa Asɛtɛro Kanaimu, ò zĩ̀i blè Zuzinↄa zaa Hamu, ò zĩ̀i blè
    Ɛminↄa zaa Save Kiriataimu,
  hat-hat: Lanne apre sa, ki pou ta fè yo katòzan nan pozisyon sa a, Kedòlaòmè ansanm
    ak twa wa ki te mete tèt ansanm ak li yo vin rive. Yo bat refayim yo nan lavil
    Astawòt-Kanayim, yo bat zouzim yo nan lavil Am, yo bat emim yo nan laplenn Chave-Kiryatayim.
  eng-BSB: In the fourteenth year, Chedorlaomer and the kings allied with him went
    out and defeated the Rephaites in Ashteroth-karnaim, the Zuzites in Ham, the Emites
    in Shaveh-kiriathaim,
  tod-tod: Kona puugɔ maazu naanisiɛi (14) ma, Kedɔɔl-Lawɔmɛɛl ta masagiti ti ɠɛni
    polu, ti ʋaani, ti zobo sɔlɔɔ Leefa mavofodaiti ma Asetelɔte-Kaalenayime, ta Zuze
    mavofodaiti ti Ɠame, ta Eme mavofodaiti ti Savee-Kiliyatayime,
  eng-WEBPB: In the fourteenth year Chedorlaomer and the kings who were with him came
    and struck the Rephaim in Ashteroth Karnaim, the Zuzim in Ham, the Emim in Shaveh
    Kiriathaim,
  kbq-kbq: Hagi 14nima hiankafufina Kedalaoma'ene hagerafi'za mani'naza kini vahe'mo'za
    eza Refaim vahe'ma, Astero-Karnaimi kumate'ene Zuzimi kumate'ene Hami kumate'ene,
    Emimi kumate'ene Save-Kiriataim kumate vahe'ene,
  nhe-BL: Huajca ipan nopa 14 xihuitl, Quedorlaomer huan eyi tlanahuatiani tlen quipalehuiyayaj
    quisque huan nimantzi quintlanque nopa refaitame ipan tlali Astarot Karnaim, huan
    nopa zuzitame ipan tlali Ham huan nopa emitame ipan Save Quiriataim.
  bus-bus: À wɛ̃̀ gɛ̃ro dosaidee guun Kɛdↄlaoma kↄ̃n kína kɛ̀ aↄ̃ↄ kúonↄ mↄ̀ wà zĩ̀
    blè Rɛfaimunↄa zaa Asɛtɛro Kanaimu, aↄ̃ zĩ̀ blè Zuzinↄa zaa Hamu, aↄ̃ zĩ̀ blè
    Ɛminↄa zaa Save Kiriataimu,
  gub-BL: 14 haw kwarahy rehe Kenoraomer hemiruze'eg zauxiapekwer paw a'e wà kury,
    weityk a'e zauxiapekwer a'e 5 tawhu pe har a'e wà kury. Weityk zauxiapekwer Hepai
    her ma'e Aterot-Karanai tawhu pe wà. Weityk zauxiapekwer Zuz her ma'e Hà tawhu
    pe wà. Weityk zauxiapekwer Emi her ma'e Xawe-Kiriatai tawhu pe wà.
  eng-DRA: 'And in the fourteenth year came Chodorlahomor, and the kings that were
    with him: and they smote the Raphaim in Astarothcarnaim, and the Zuzim with them,
    and the Emim in Save of Cariathaim.'
  knf-knf: Kedor-Lawomer aţo uşubal aşë naţa ul na başih banwooŋ na a aya pgut na
    bampokuŋ. Wi bakyaaŋ, bakob barefayim du Aşerot-Karnayim, akob baŧuŧim du Ham,
    bayemim du Şawe-Kiriyatim,
