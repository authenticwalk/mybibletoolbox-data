    quicuica cati quinamiqui para quiselise.
  tfr-NTPO: L̇l̇ëye woydër ber bor kong l̇l̇ëm, dl̈i uara bor nopgarë l̈i döe. Gueniyo
    ga domerga bor yorkaga Aner, Escol, Mamré, kjwepga wl̈e kongda l̇l̇ëbo twos kjrina
