  twi-ASANTE: Merennye hwee mfiri wo nkyɛn, gye deɛ me mmarima yi adi nko. Me nkurɔfoɔ
    Aner, Eskol ne Mamrɛ deɛ, ma wɔn wɔn kyɛfa.”
  bhl-bhl: Feinka! Mesesem eisneng gel mak atin kuw nam kuli te. Kate, nakalem ganbiliw
