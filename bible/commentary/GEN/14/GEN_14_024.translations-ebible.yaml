verse: GEN.014.024
translations:
  mal-C: എന്റെ ആളുകൾ ഭക്ഷിച്ചതും എന്നോടുകൂടെ പോന്ന പുരുഷന്മാരുമായ ആനേർ, എസ്കോൽ, മമ്രേ
    എന്നിവർക്ക് അവകാശപ്പെട്ട പങ്കും ഒഴികെ മറ്റൊന്നും ഞാൻ സ്വീകരിക്കുകയില്ല. അവർ തങ്ങളുടെ
    വീതം എടുത്തുകൊള്ളട്ടെ.”
  deu-TKW: Ich mag nichts! Nur was die Knechte verzehrt haben, und der Anteil der
    Männer, die mit mir gezogen sind, Aner, Eskol und Mamre - die mögen ihr Teil nehmen.
  lin-lin: 'Nakondima eloko te longola kaka biloko oyo bato na ngai baliaki mpe biloko
    ya bato oyo bazalaki elongo na ngai : Aneri, Eshikoli mpe Mamire ; bango nde bakozwa
    biloko na bango.'
  cbr-NT: '''Ën kana añu ñubi ''ënan ''iti bitsiman, usa ''ain ka ''ëx abë kuankë
    unikama atun pikë ax kuni ''ásabi ''iti ''ikën. Usa ''ain ka ax ''ëbë kuankë unikama
    Aner, Escol ''imainun Manré, akaman ainan ''inun ñu biti ''ikën, ësakin ka Abramnën
    Sodomanu ''ikë ''apu kakëxa.'
  eng-LSV: save only that which the young men have eaten, and the portion of the men
    who have gone with me—Aner, Eshcol, and Mamre—they take their portion.”
  bmu-bmu: Nöŋön yuai kun qahö toroqeba memam-mö, aziurupnan wani yuaia negeri, mi
    lök neŋgigetka dop köl teköza. Mewöyök azi alaurupni Aner, Eskol aka Mamre nömbuk
    kageri, yeŋön mönö töwa jijiŋinaŋgö dop meme. “Mewö.
  eng-GNV: 'Saue onely that, which the yong men haue eaten, and the partes of the
    men which went with me, Aner, Eshcol, and Mamre: let them take their partes.'
  eng-WEBSTER: Save only that which the young men have eaten, and the portion of the
    men who went with me, Aner, Eshcol, and Mamre; let them take their portion.
  nhw-BL: Amo tleno nijnequi para na. San tijselise catli quicuajque notequipanojcahua.
    Pero nopa tlacame catli yajque nohuaya, Aner, Escol huan Mamre, xiquincahuili
    ma quicuica catli quintocarohua.
  swh-ONEN: Sitapokea chochote, ila kile tu watu wangu walichokula na sehemu ambayo
    ni fungu la watu waliokwenda pamoja nami, ambao ni Aneri, Eshkoli na Mamre. Wao
    na wapewe fungu lao.”
  bba-bba: mɑ n kun mɔ ye nɛn ɑluwɑɑsibɑ bɑ di. Adɑmɑ ɑ de Anɛɛ kɑ Ɛsikoli kɑ Mɑnde
    be bɑ kɑ mɑn dɑ bu ben bɔnu suɑ.
  eng-KJVCPB: save only that which the young men have eaten, and the portion of the
    men which went with me, Aner, Eshcol, and Mamre; let them take their portion.
  cpy-cpy: Tekatsi nokoyi naaka, apatziro nayiro okaatzi rowayitakari nomperatane.
    Riima tsipatakinari Aner, Escol, Mamre, raayitaki rirori.”
  mpx-mpx: Nige bugul etegana na aahe, besena ya te aanan o hevalau hi an. Yaa nuwau
    o tolabe ali toto eton, Anel, Eskol ge Mamele, ali guyau nihi ahe.”
  wbp-wbp: Ngaju-nyangurlu warrmarlarlu ngulajulu ngalya-kariji nyurru miyiji ngarnu.
    Nyampurrakunya-jana yungka nyampu-warnu-juku jinta-warnu miyi-parduju. Manu jurnarrpaju
    manu mangarriji-jana yungka nyampu-patu-kariki ngalya-kariki yangka-kurlanguku
    Mamiri-kirlanguku manu Yijiku-kurlanguku manu Yanuru-kurlanguku yapaku, ngula-kurlunya
    yungulu pina-yani ngurra-kurra nyanungu-nyangu-wana-kurra.” Junga-juku, jurnarrpa
    manu miyi maninjarla mukulu jarnkujarnku yanu.
  luo-luo: Ok abi kawo gimoro to mana ma joga osechamo kod pok ma joga kaka Aner,
    Eshkol kod Mamre onego oyudi. Onego giyud pokgi.”
  meu-meu: Egu memero adia aniani mo ba henigu; a kohu be e bamogu taudia tatoiosi,
    Anere bona Eksol bona Mamare, ahudia ba henidia, vadaeni.
  npi-ULB: मैले जवान मानिसहरूले खाएका र मसँग गएका मानिसहरूका भाग बाहेक कुनै कुरा लिनेछैन
    । आनेर, एश्‍कोल र मम्रेले आफ्‍ना भाग लेऊन् ।
  yor-yor: Èmi kì yóò gba ohunkóhun yàtọ̀ sí ohun tí àwọn ọkùnrin mi ti jẹ́, ṣùgbọ́n
    fi ìpín fún àwọn ọkùnrin tí ó bá mi lọ, Aneri, Eṣkolu àti Mamre. Jẹ́ kí wọn kí
    ó gba ìpín wọn.”
  emp-NTPO: Mʌ̃ nezocarãba coped̶ad̶a awara mʌ̃a waa quĩrĩãẽ́a. Baribʌrʌ mʌ̃are djõ
    panana Anerba, Escolba, Mamre bid̶a ara ãdjia quĩrĩãbʌdada edad̶ia.–
  ind-ind: Saya tidak akan mengambil apa pun untuk saya sendiri, selain yang sudah
    dimakan oleh para budak saya. Tetapi biarlah sekutu saya ini, Aner, Eskol, dan
    Mamre, mengambil bagian mereka.”
  pes-OPCB: تنها چیزی که می‌پذیرم، خوراکی است که افراد من خورده‌اند؛ اما سهم عانر
    و اشکول و ممری را که همراه من با دشمن جنگیدند، به ایشان بده.»
  ssx-ssx: Koto ekina꞉ I̱ma꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉ na mulu polopate mo yaka haliwekima꞉
    amba꞉ nemeke alemanu homeke mulueke. Kutupa make do I̱ tamba꞉ ma꞉la꞉ hali tepo
    A꞉na꞉ make Esikolo make Ma꞉mote ika꞉ putupiliki homeke mina꞉e leekeme.
  lcm-lcm: Na ago luai ta luk an ta sikei a bil le singim sikei sa palau kag petau
    kitala angan ia na palpal i togtogon palau nang ke petau vap ke kitala auai ve
    nau, ri Aner, Eskol na Mamre io, ritol kitol luk kakaritol ta pagpagal i togtogon
    ang.”
  aer-aer: Thultye atyinhe areyele kele-arle merne arlkweke. Nhenhe areyeke merne
    akweke anthaye. Kele imerte merne-arlke arne arrpenhe-arlke anthemele arrpenhe
    nhenhe areye Mamre uthene Eschol uthene Aner-kenhe-arlke, nhenge itne anteme arne
    yanhe areye-akerte apmere itnekenhe-werne alpetyenhenge.” Kele, arne itneke-akerte
    merne-arlke-akerte itne akalke-irremele alperlte-iweke.
  tgl-ULB: Wala akong kukunin maliban sa kung anong nakain ng mga kabataang lalaki
    at ang bahagi ng mga lalaking sumama sa akin. Hayaang mong kunin nina Aner, Escol,
    at Mamre ang kanilang bahagi.”
  nop-nop: Unduŋ doktiŋa nu’walaŋkade adi mewoi yanagi ugut adi muni nagiŋ u hogok
    hatak. Eŋ, me heki nukut ugumun Anela, Esikola eŋ Mamele adi hogokdi nemek tuwolithik
    moŋgotneeŋ u hogok.”
  kca-kca: мӑнэма нэмәԓты ӑт мосәԓ, ԉаԉәсәм йохәт ԓэвәм ŏт тўмпийән пӑ ма пиԓэмән
    йӑӈхәм хŏйатәта ортты пŏрмас тўмпийән; Анер, Эшкол пӑ Мамре, шитәм пŏрмасәт эԓты,
    ԓывиԓаԓа мосты арат ат ўԓәт».
  cbu-NT: Itaru, yuwaam sundaruri katungarangana anumari waani pastachpa. Mishat,
    ipunsheemi Aneraam, mishat Eskaraam, mishat Mamreem anoom chawpitam panangcha
    maachtaatsi kamisawaatsi, Apramarini tárangiya. Táyaru, Sodomshuchsha kurak anuritam
    Apramarineetsi kuk tuminurangiya. Ashiriya, Apramarini Sodomshuchpa urkar tsiyatsis
    iwatsparamchusin, anumun waptam kanapurangiya watsapuniptamta. Ashiriya, na kamaneena
    yuwaa Melkisarini Apanllpa Apramaam masharangu anootsi.
  usa-usa: Kemá kimmora ketí aaiq wayukamo nátúwá nawaka kanaráré-ténúne. Abo náwamo
    ketémo uraiyamma Ánamo, Étíkoragaraq Mamri paa yiyuwaiyata yeráwátí ótamma-máyátao.”
  hui-hui: Ani lowa ibugua lalu, Ai i̱na agali karume tomo nolene aleru nayago dege
    i̱ haradagua uruni harogoni. I̱naga nenege tebirali Anebi Esegolobi Mamarebi tigua
    dege dabudabu uruni aria maru mo yilo, lene.
  wrs-wrs: Kavmba kava wulavavmoa, eunumbulva doa kana daosnind hlana, wo Aner, Eskol
    hena etelva Mamre, hevm moang vinu kana sehelm.
  mya-mya: '@see-verse:GEN.014.023'
  cbi-NTPO: Tsenmin iyaa tiba kan jutyuyu, tsaaren in chachilla yumaa fidekishu juntsaya
    naake' manguwan tsaayu. Tsaaren iba bulu jimula Aner bain, Escol bain, naa Mamré
    bain, yalaa yala' mityaya tyeeba kanu detsuve, timi.
  bod-N: དམག་མི་རྣམས་ཀྱིས་གང་ཞིག་ཟོས་པ༌དང༌། བདག་དང་མཉམ་དུ་ཕྱིན་པའི་ཨ་ནེར༌དང༌། ཨེ་ཤ༌ཀོལ།
    མཱན་རེའེ་བཅས་ལ་རང་གི་བགོ་སྐལ་འཁྱེར་དུ་འཇུག་པ་ལས༌གཞན། བདག་གིས་ཅི་ཡང་མི་འཁྱེར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ani mel bo agata angimik ko me giekko. Mel aninga kari maingkala naman
    borta la ani giem. Se aga saonga ilagala suan, Aner, se Eschol se Mamre, mu asele
    nunga mel saki am gimonko.”
  kkl-kkl: Ot Naipsabori teongne aghabog tatkenep kom saog wamla. Nangkabo Aner, Eskol,
    Mamre nanag sip taongne sin saeag taongeog toro aukang,” seog.
  sna-sna: Handina chinhu chandinogamuchira kunze kwezvakadyiwa navanhu vangu uye
    mugove wavanhu vakaenda neni, Aneri, Shikori naMamure. Ngavatore mugove wavo ivavo.”
  spa-BLM: 'No aceptaré nada de ti, excepto lo que hayan comido los jóvenes y la porción
    de los hombres que fueron conmigo: Aner, Escol y Mamre. Que tomen su porción”.'
  beu-beu: Kalo naing anga, na bae na iiba parlu niang. Aarunge taang ba nenehe ang
    naung ini pake tila se, angu pi bae vengbanang niang iila. Angu sengila. Aarunge
    Aner, Eskol, bot Mamre, neserang tue anga, biar ini nu-nut ibaang angu medit baning
    ila.”
  cac-cac: Malaj jab'oc tas ix b'at viq'uec' tic tzin nib'ej scan d'ayin, an̈ej tas
    ix sva eb' in checab'. Axo eb' ajun ved' tic, aton vin̈aj Aner, vin̈aj Escol yed'
    vin̈aj Mamre, a eb' vin̈ tic, schaocab' yic eb' vin̈.
  swh-ULB: Sitachukua chochote isipokuwa kile ambacho vijana wamekula na sehemu za
    watu waliokwenda nami. Aneri, Eskoli, na Mamre na wachukue sehemu zao.”
  bel-bel: апрача таго, што зьелі падлеткі, і апрача долі, якая належыць людзям, што
    хадзілі са мною; Анэр, Эшкол і Мамрый хай возьмуць сваю долю.
  deu-ELBBK: 'Nichts für mich! Nur was die Knaben verzehrt haben, und das Teil der
    Männer, die mit mir gezogen sind: Aner, Eskol und Mamre, die mögen ihr Teil nehmen!'
  mbb-OT: Kenè ku edewaten is minsan hengkey he para zà kedì. Iyan dà edewaten ku
    is nekaan en te menge sakup ku, kenè ku en id-ulì kenikew, ne iveǥey nu zaan is
    bahin te menge midtavang kediey he si Eshcol, si Aner, wey si Mamre.”
  msc-msc: N tɛ foyi tala fo n na mɔɔilu ka mɛn kɛ alu balo ri. Kɔni mɛnilu wara n
    kɔfɛ, Anɛri wo, Esikoli wo, Mamere wo, fen mɛnilu sɔrɔnda kɛlɛ rɔ woilu ri alu
    nin bɔ wo rɔ.»
  mal-2015: ബാല്യക്കാർ ഭക്ഷിച്ചതും എന്നോടുകൂടെ വന്ന ആനേർ, എശ്ക്കോൽ, മമ്രേ എന്നീ പുരുഷന്മാരുടെ
    ഓഹരിയും മാത്രമേ വേണ്ടു; ഇവർ തങ്ങളുടെ ഓഹരി എടുത്തുകൊള്ളട്ടെ.
  tuo-NT: Tojo weegʉ yʉꞌʉ peꞌe ne apeyenojõ mʉꞌʉ yere miasome. Yʉꞌʉ meꞌrã waꞌaꞌcãrã
    na baꞌaꞌquema dʉcayuya. Tojo nicã, yʉꞌʉre baꞌpatiꞌcãrã pũrĩcã Aner, Escol, Mamre
    na ʉasere miarãsama”, nicʉ niwĩ Abrã.
  gup-gup: Minj njale ngakan, djal bonj ngakang nawu bininj ngardduk birringuneng,
    dja nawu yilarlmang yibenwon bedberre bininj nawu ngarridjarrkwam yiman Aner,
    Eshcol dja Mamre, bedda yibenwo nawu bedberre.”
  met-met: Bagula nga ngaxap axamang tela nanga te. Angingua lipuxigudi daxang masup,
    sanga ba. Ning uyunga riagu luwa hiliana dila rangua nga ba, Aner, Eskol, Mamre
    ba tung daxap sinagidingdi.”
  gvs-gvs: Tauna konam geya akabidita, go sem kaga liliuna guna tovayaviyayao bogina
    sikáika, moe bogina. Ago tauyadi Aneri, Esikoli be Mamre yaviya goi sivaitegu,
    tauna kutagonēdi adi kaiguyau sikabidi.’
  rmc-rmc: Na mukav mange ňič olestar, ča oda, so imar chale mire manuša. Ale ola,
    ko avle manca – o Aner, o Eškol the o Mamre – peske mi len peskro kotor.“
  nlg-nlg: Inau ku mua ghoi lavia tua siki totobo vaniu heghegu. Hauva, mu ku holopangotia
    so na hava tara ghanighi tua nina lei malaghai. Mo ko lubatira ghua na lei hoghogu
    Aner, Eshcol, ma Mamre, gaira kara lavighi na tunuvadira.”
  dgr-DOGNT: T'asìı wı̨ı̨zìı edegha neèhchı ha-le, sets'ǫ dǫ ayìı gıghǫ shèzhee, eyıts'ǫ
    dǫ sexè agejàa sìı Aner, Eshkol eyıts'ǫ Mamer, t'asìı edegha gìhchìı sìı eyı zǫ,”
    Abram yèhdı.
  pes-OPV: مگر فقطآنچه جوانان خوردند و بهره عانر و اشکول وممری که همراه من رفتند،
    ایشان بهره خود رابردارند.»
  ron-1924: 'афарэ де че ау мынкат флэкэий ши партя оаменилор каре ау мерс ку мине:
    Анер, Ешкол ши Мамре; ей пот сэ-шь я партя лор!”'
  ben-OBCV: আমার লোকজন যা খেয়েছে ও যারা আমার সাথে গিয়েছিল—সেই আনের, ইষ্কোল ও মম্রির
    ভাগে যা পড়ে, সেটুকু ছাড়া আমি আর কিছুই গ্রহণ করব না। তারা তাদের ভাগ বুঝে নিক।”
  lex-lex: Pa eitnek wa, hya' maka am ma'an nana-memun nana la'pa ama'ara de ndella.
    Ne la'a a talanwa'lu de, Aner nora Eskola me Mamre, muollia pa rima-rima pena
    ra'ala nhiakarni.”
  rgu-rgu: Au ta hule hata-hata esa boeꞌ. Adaꞌ noi hata bea, fo au lahenda kara pake
    heni si, sona taon neuꞌ basa so. Ma nemeꞌ na ela au tia-lai ki lahenda kateluꞌ
    ia ra, Aner, Eskol ma Mamre, hai reni sira nuu babati nara.”
  som-som: Waxba qaadan maayo wixii ay ragga dhallinyarada ahu cuneen mooyaane, iyo
    qaybtii raggii i raacay. Caaneer iyo Eshkol, iyo Mamre ha qaateen qaybtooda.
  lat-VUC: 'exceptis his, quæ comederunt juvenes, et partibus virorum, qui venerunt
    mecum, Aner, Escol et Mambre: isti accipient partes suas.'
  aoi-aoi: Nganja ningena nara a-rndirrkama akwala amurndakijika nganyangwi-yada.
    Umba nganyangwa warnungkwarba nuw-alyubarinuma arakba wurrakina aninga, kembirra
    akine-ka yimbukwa yirra-langwa, nara akwala. Umba wurra-larrkiya warna warnungkwarba
    Anira iya Ejikala akwa Mamura, aburru-murnduwarna akina amurndakijika akwa karrubuku-wilyakina
    aburrubukwurra-langwi-yada-da,” ni-yama Aburema nakinu-wa nubungkawa NeningiJaduma-da.
  eng-ASVBT: save only that which the young men have eaten, and the portion of the
    men that went with me, Aner, Eshcol, and Mamre; let them take their portion.
  mna-mna: '@see-verse:GEN.014.023'
  ita-1885: 'salvo sol quello che questi fanti hanno mangiato, e la parte degli uomini
    che sono andati meco, cioè: Aner, Escol e Mamre; essi prenderanno la lor parte.'
  eng-LXXUP: Except what things the young men have eaten, and the portion of the men
    that went with me, Eshcol, Aner, Mamre, these shall take a portion.
  eng-ULB: I will take nothing except what the young men have eaten and the share
    of the men that went with me. Let Aner, Eshkol, and Mamre take their portion.”
  spa-VBL: Por lo tanto no me quedaré con nada, excepto lo que mis hombres han comido,
    y la parte de los que me han acompañado, es decir, permite que Aner, Escol, y
    Mamré conserven su parte”.
  fra-_FOB: 'Rien pour moi! Seulement ce que les jeunes gens ont mangé, et la part
    des hommes qui sont venus avec moi, Aner, Eshcol et Mamré: pour eux, qu''ils prennent
    leur part.'
  mal-mal: യുവാക്കന്മാർ ഭക്ഷിച്ചതും എന്നോടുകൂടെ വന്ന ആനേർ, എശ്ക്കോൽ, മമ്രേ എന്നീ പുരുഷന്മാരുടെ
    ഓഹരിയും മാത്രമേ വേണ്ടു; ഇവർ അവരുടെ ഓഹരി എടുത്തുകൊള്ളട്ടെ”.
  urd-GVR: Siwāe us khāne ke jo mere ādmiyoṅ ne rāste meṅ khāyā hai maiṅ kuchh qabūl
    nahīṅ karūṅga. Lekin mere ittahādī Āner, Iskāl aur Mamre zarūr apnā apnā hissā
    leṅ.”
  suz-BL: आं गेय पाइब आन जशो चहिं लाइक्‍नुङ। गो नु गाक्‍ब आनेर, एश्‍कोल नु माम्रे
    आन भाग चहिं लाइक्‍चा गेन” देंमाक्‍त।
  ita-1927: 'Nulla per me! tranne quello che hanno mangiato i giovani, e la parte
    che spetta agli uomini che son venuti meco: Aner, Eshcol e Mamre; essi prendano
    la loro parte”.'
  ckb-ckb: تەنها ئەوە نەبێت کە هەرزەکارەکان خواردوویانە، بەشەکەی ئەو پیاوانەش کە لەگەڵم
    هاتن، عانێر و ئەشکۆل و مەمرێ. با ئەوانیش بەشی خۆیان وەربگرن.»
  eng-BBE: Give me nothing but the food which the fighting-men who went with me have
    had; but let Aner and Eshcol and Mamre have their part of the goods.
  crx-NTPO: Ndai la chilke hiyan'al-i 'ink'ez dune sulh tizdilne Aner, Eshcol 'ink'ez
