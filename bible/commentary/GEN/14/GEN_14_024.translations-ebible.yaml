    Eskol so, Mamele so, alemsal biim yan atew anung beso, bete kuw kulokoluw te.”,
    dangse kale.
  con-NTPO: Nane ñajan tayo ña aindeccu an'fa'chosi jongoesuveyi'qque ti'tsse isuya'bi
    gi. Tsa'ma ñama fuitesundeccu, Aner, Escol, toya'caen Mamre tsu ingi itsa'choma
    attufaemba isu'faya.
  eng-WEBU: 'I will accept nothing from you except that which the young men have eaten,
    and the portion of the men who went with me: Aner, Eshcol, and Mamre. Let them
    take their portion.”'
  bnp-bnp: Iau i uka ma ga bolea tara maki. A maki bara bole kunana ra maki ri kani
    pali e huriki a tara nau. Pali a turagu nga ala tolu e Aner, e Eskol, e Mamare,
    to go bole ne tou.”
  wal-wal: '@see-verse:GEN.014.023'
  mgh-mgh: Khiiwo imphavelaka, kahiki yoolya ililyaya ipottha caka ni mphantte ommwaca
    Aneri, Esikoli ni Manree, yakiveleenle. Ayo yakheleke mphantte aya.
  acu-NT: Antsu wina inatir ainau yaparinak yurumamunka pachisnaka nunaka tatsujme.
