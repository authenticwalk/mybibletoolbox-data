  tam-2017: வாலிபர்கள் சாப்பிட்டதுபோக, என்னுடன் வந்த ஆநேர், எஸ்கோல், மம்ரே என்னும்
    மனிதர்களுடைய பங்குமாத்திரமே வரவேண்டும்; இவர்கள் தங்களுடைய பங்குகளை எடுத்துக்கொள்ளட்டும்”
