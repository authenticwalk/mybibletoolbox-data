    nintila tjiinyamarntu-rniya lurrtjurringkula yanu pika-tjananya pungkulayirnu
    pitjanytja.”
  row-row: Au nda parlu saa saꞌ boe. Akaꞌ a bee fo au atahori nggara pakeꞌ ra, naa
    mana basaꞌ ena. Ma fee au nonoo ka telu ngga ia ra, Aner, Eskol no Mamre, haꞌi
    rendi babanggi nara.”
  kan-2017: ಆಳುಗಳು ತಿಂದದ್ದು ಹೊರತು ನನ್ನ ಜೊತೆಯವರಾದ ಆನೇರ ಎಷ್ಕೋಲ ಮಮ್ರೆಯರಿಗೆ ಬರತಕ್ಕ ಪಾಲು
    ಮಾತ್ರ ಅವರಿಗೆ ಇರಲಿ” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Iadɨ hulemɨlɨ agɨlaŋ akuaba akuaba agɨladɨ ci navalɨ uami. Viaŋ nukeŋ akuaba
