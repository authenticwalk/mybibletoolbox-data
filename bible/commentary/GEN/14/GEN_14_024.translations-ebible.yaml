    ಎಂದನು.
  bbb-bbb: Aburame fu ijiege kuara areme kua, Na sinuome one nabe kekiro name irere
    e none imevo bu iva na ijiaru kedufuo. Ro e ije naena reva e Anakina Esikorokina
    Mamure ije ni arega bu sinuome irere bino bu bue kekuae vierafeva ijene kena vano
