  kan-OKCV: ನನ್ನ ಆಳುಗಳು ಊಟಮಾಡಿದ್ದು ಸಾಕು. ನನ್ನ ಸಂಗಡ ಬಂದ ಆನೇರ, ಎಷ್ಕೋಲ್ ಮತ್ತು ಮಮ್ರೆ ಎಂಬ
