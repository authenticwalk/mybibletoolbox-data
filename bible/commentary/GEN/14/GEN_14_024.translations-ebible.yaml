  uig-CYR: Шуңа жигитлиримниң йегән-ичкини, шундақла маңа һәмраһ болғанлар, йәни Анәр,
    Әшкол вә Мамрәләргә тегишлик үлүштин башқа, мән ғәниймәттин һеч нәрсә алмаймән;
    шулар өзлиригә тегишлик үлүшини алсун, — деди.
  tel-2017: ఈ యువకులు తిన్నది గాక, నాతోపాటు వచ్చిన ఆనేరు, ఎష్కోలు, మమ్రే అనే వాళ్లకు
    ఏ వాటా రావాలో ఆ వాటాలు మాత్రం వాళ్ళను తీసుకోనివ్వు” అని సొదొమ రాజుతో చెప్పాడు.
  hat-BSA: Mwen p ap pran anyen sof ke sa ke jennonm yo te manje, ak pòsyon pou mesye
    ki te ale avè m yo, Aner, Eschcol, avèk Mamré; kite yo pran pòsyon pa yo.”
  bxh-bxh: 'Somo egu dodoga haꞌa sa an, mate logena. In moho, tau saguhigu faihona:
    Ane, Esiko yo Mamale mate edi u soi.'
  kos-kos: Nga fah tiana eis kutena ma, sayen ma mwet luk inge orekmakin tari uh.
    Tusruktu lela elos su wiyu inge (Aner, Eshcol, ac Mamre) in eis ip lalos.”
  hbo-WLC: בִּלְעָדַ֗י רַ֚ק אֲשֶׁ֣ר אָֽכְל֣וּ הַנְּעָרִ֔ים וְחֵ֙לֶק֙ הָֽאֲנָשִׁ֔ים
    אֲשֶׁ֥ר הָלְכ֖וּ אִתִּ֑י עָנֵר֙ אֶשְׁכֹּ֣ל וּמַמְרֵ֔א הֵ֖ם יִקְח֥וּ חֶלְקָֽם׃
    ס
  ibo-ibo: Naanị ihe m ga-anara bụ ihe ụmụ okorobịa m ndị a riri, ya na oke ruuru
    Anea, na Eshkọl, na Mamre so m gaa. Nye ha oke ruuru ha.”
  ory-ory: କେବଳ ମୋହର ଯୁବା ଲୋକମାନେ ଯାହା ଭୋଜନ କରିଅଛନ୍ତି, ତାହା ନେବି, ପୁଣି, ମୋହର ଯେଉଁ
    ସହାୟଗଣ ସଙ୍ଗରେ ଯାଇଥିଲେ, ସେମାନେ, ଅର୍ଥାତ୍‍, ଆନେର୍‍ ଓ ଇଷ୍କୋଲ ଓ ମମ୍ରି ଆପଣା ଆପଣା ପ୍ରାପ୍ତବ୍ୟ
    ଭାଗ ଗ୍ରହଣ କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.014.023'
  chk-chk: Üsap fokun angei och fän itei lükün mine nei kewe chon angang ra mongö.
    Nge ekewe mwän mi etiei, Aner me Eskol me Mamre, repwe angei wiser.”
  ssd-ssd: Ye mbulit. Ye agaŋ ndende afu kile nda. Ye tuku kuasmbiŋge nyamagaŋ afu
    kilmba nyinaig ta maye. Ye tuku gulab kame Aner Eskol Mamre nane ndo agaŋ ndende
    afu niŋga ŋga sana.
  rop-rop: Blanga tharran na ai kaan kipum enijing blanga miselp. Oni detlot ting
    weya main solja olabat bin yusumbat. Bat yu garra larram main thribala meit neim
    Eina, Eshkol en Memrei deigim haf.” Lagijat na Eibram bin tok.
  ukr-1871: 'Нїчогісїнько менї, опріч єдино, що поїли кметї мої та кромі частини мужів,
    що ходили зо мною: Анер, Єшколь і Мамрій нехай беруть свою частину.'
  eng-AOI: I will not take anything for myself. But my men have already eaten food,
    so that is ours, and no more. But let these men, Aner, Eshcol and Mamre take their
    share.”
  yon-yon: Ne kuu eb yiribman ma kandainban, kuned ne karubkimbed ani yeman aniwen
    kumbedmo awinaniin. Ne angkodmia Mamre yoom Eskol yoom Aner yoom yimbedmo yi nangmenib
    biwen yiribman kuu bime.” andoon.|U
  bch-bch: Tota gau ga nabada danga eta mao. Gid annga toa gaingada leg arangaranga
    aean ga kus, eine ikaranga. Be gau oaeoaeg toa tol ne, Aner ga Eskol ga Mamre,
    gid ga tibada anad.”
  deu-1951: ausgenommen, was die Jünglinge gegessen haben, und den Teil der Männer
    Aner, Eschkol und Mamre, die mit mir gezogen sind; sie sollen ihren Anteil erhalten.
  eng-JPS: save only that which the young men have eaten, and the portion of the men
    which went with me, Aner, Eshcol, and Mamre, let them take their portion.'
  ubr-ubr: Yau tou auriu on men abi tani an botan on, baise bayu ato au orot si yam
    on wat an botan. Baise yau tuturau Aner, Eshcol a Mamre on sawar turin wonites
    yabin osi on yau mat wanai wai gagam.”
  srp-1865: Osim što su pojeli momci, i osim dijela ljudima koji su išli sa mnom,
    Esholu, Avnanu i Mamriju, oni neka uzmu svoj dio.
  lug-lug: Sijja kubaako kye ntwala; okuggyako ebyo abavubuka bye balidde, n’omugabo
    gw’abasajja abaagenda nange; leka Aneri ne Esukoli ne Mamule bo batwale omugabo
    gwabwe.”
  heb-heb: בלעדי רק אשר אכלו הנערים וחלק האנשים אשר הלכו אתי ענר אשכל וממרא הם יקחו
    חלקם׃
  ben-IRV: কেবল [আমার] যুবকরা যা খেয়েছে তা নেব এবং যে ব্যক্তিরা আমার সঙ্গে গিয়েছিলেন,
    আনের, ইষ্কোল ও মম্রি, তাঁরা নিজের নিজের প্রাপ্ত অংশ গ্রহণ করুন।”
  pan-pan: ਪਰ ਜੋ ਇਨ੍ਹਾਂ ਗੱਭਰੂਆਂ ਨੇ ਖਾ ਲਿਆ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਹਿੱਸਾ ਜਿਹੜੇ ਮਨੁੱਖ ਮੇਰੇ
    ਨਾਲ ਗਏ ਸਨ ਅਰਥਾਤ ਆਨੇਰ, ਅਸ਼ਕੋਲ ਅਤੇ ਮਮਰੇ, ਮੈਂ ਵਾਪਿਸ ਨਹੀਂ ਕਰਾਂਗਾ, ਉਹ ਆਪਣਾ-ਆਪਣਾ ਹਿੱਸਾ
    ਲੈ ਲੈਣ।
  mwp-mwp: Ngayapa ngaw geth wara zapa kuniya gasamoeypa lawnga, ngath kay matha kuniya
    gasamoeypa ngaw zagethaw mabaygan mi aydel zapul nanga thana purthamoeydhin, wara
    kedha mabaygan nanga thana kay thanamun kupayl gasamoeypa, Ana, Esoekol, a Mamre.
    Thana waza ngaw doegamuya thayamidhin.’
  mya-JVB: ကောင်းကင် မြေကြီး ရှင်၊အမြင့်ဆုံး သောဘုရား သခင်ထာဝရဘုရား ရှေ့တော်၌၊ကျွန်ုပ်
    သည်လက် ကိုချီ ၍အဓိဌာန်ပြုပါပြီဟု၊သောဒုံ မင်းကြီး အား ပြောဆို လေ၏။
  tte-O: Kani nige ginauli yabo yakakalai, bwaimwanamo tem yau kilakaiwo sikekan yo
    tawae yasoiyanako kagu tosaguwo yaiyonane Anel, Eskol yo Mamele kolili ali gogone
    sikalai.”
  tbg-tbg: Tenta vaiintinavu vaaka namakaa karara, vi kararaqai te niqihai varaunarave.
    Ti hampata vuaka, Anerave, Esikolirave, Mamarerave, vinavuka are nena airaira
    hini rairakera nimiramanta varaate, tura.
  hmo-hmo: Lau sibona be gau ta do lau abia lasi. Lauegu taudia idia ania vadaeni
    aniani sibona lau dekenai oi henia. Bona lauegu turana Anere bona Esakolo bona
    Mamare edia kohu kahana do idia abia, inai sibona.”
  ata-ata: Mo eni umomomo sou eni anoꞌu mii vile uasi. Mimii ane ta mitema noxilo
    minoꞌu, ane eni opoleli musexelaxusi. Ia ta vivilo tatalu e Anelu ilou Esikolu
    mo Mamulesi ane lexe nini nalosiꞌa naꞌa.”
  nfa-nfa: 'Jaꞌa parluu boe ngaa-ngaa. Dhoka mia dhu dhèu jaꞌa se pake le, sèra èle
    le, ale ia ka. Aa hudꞌi laa, angalai jaꞌa dhèu tèlu se: Aner, Eskol dènge Mamre,
    hagꞌe rare unu rèngu di.”'
  urd-urd: सिवा उसके जो जवानों ने खा लिया और उन आदमियों के हिस्से के जो मेरे साथ गए;
    इसलिए 'आनेर और इस्काल और ममरे अपना — अपना हिस्सा ले लें।
  rus-SYN: кроме того, что съели отроки, и кроме доли, принадлежащей людям, которые
    ходили со мною; Анер, Эшкол и Мамрий пусть возьмут свою долю.
  cbt-NTPO: Caso caora marë' co manta nohuantërahuë'. Piyapinëhuëpita ca'pisoíchin
    tëhuënchinso', nani matatë pochin nitëranquën. Naporahuaton, Aniri, Iscoro, Mamiri,
    inapitanta ahuëta'huaso', catahuarinaco. Inapita tëhuëchinso' ma'sha mapiso',
    onpopionta macacaiso ya'huërin, itërin.
  bqc-SIM: Má pↄe sɛo, sema pↄ́ pↄ́ ma gbɛ̃́ↄ blè bàasio. Ãma Anɛɛ ń Ɛsikↄlio
    ń Mamale pↄ́ aa gɛ̀manↄↄ, to aa ń baa sɛ́.
  tcz-CHONGTHU: Ahin keiman ka lah ding chu gollhang hon aneh doh ule mihon ana nehchai
    hobou chu ahi, chule keiman ka dei lhen pentah chu ahile achen ding uva kilom
    thil le gouho chu kaloi ka mite Aner, Eshcol chule Mamre amaho petan.
  mar-mar: माझ्या या तरुणांनी जे अन्न खाल्ले आहे तेवढे पुरे. आनेर, अष्कोल व मम्रे
    हे जे पुरुष माझ्याबरोबर गेले त्यांना आपापला वाटा घेऊ द्या.”
  tcs-tcs: Ai nogo teke enisamting po maiselp. Ai go mata teke ebri kaikai wea ol
    man blo mi i bin pinis kaikai. Bat laue ol pren blo mi, Aner, Eskol ane Mamre
    po teke sea blo dempla prom dem gudsamting, bikoz demplatri bin pait gense dem
    po king ane dem amiman blo dempla.’
  soq-soq: Ne ando mai dima da wadapa, dia. Ita dima ne apanana naiena sa os winepi.
    Tane ne menanedia ne sauna apanawa natadea Ane, Eskol ita Mamre sauneiena baiwa
    e puraiwa moa da wanamoa.”
  qub-qub: Quiquëpäga manami imatapis munächu. Uywaynëcuna micushallan cacuchun. Aywäshimaj
    Aner, Escol, Mamremi ichanga derëchunta apaconga.»
  bqp-bqp: Mani pↄ́ke sɛ́ro, sé pↄ́ble kũ ma gbɛ̃nↄ blèe baasiro. Ama Anɛ kũ Ɛsɛkↄluo
    kũ Mamare kũ ò gɛ̀ɛ kũmaonↄ, ǹ tó ò ń baka sɛ́.
  hat-hat: Mwen pa bezwen anyen pou tèt pa m'. Men, m'ap asepte sa moun mwen yo te
    manje, ansanm ak pòsyon ki pou moun ki te mache avè m' yo. Wi, se pou Ane, Echkòl
    ak Manmre pran sa ki vin pou yo a.
  eng-BSB: I will accept nothing but what my men have eaten and the share for the
    men who went with me—Aner, Eshcol, and Mamre. They may take their portion.”
  tod-tod: Gè la ani nɔpɛ makɛsu nà ɓɔɠɔi bɛ̀, kɛni niigi zunu loungoiti ti miai,
    ta zunui naati tɔnɔi, niiti gi ɠɛa siɛi zu, Anɛɛl ta Esekɔle ta Mamelee, naati
    ta tɔnɔ zeɠe.»
  eng-WEBPB: 'I will accept nothing from you except that which the young men have
    eaten, and the portion of the men who went with me: Aner, Eshcol, and Mamre. Let
    them take their portion.”'
  kbq-kbq: Nagrani'a mago'zana e'orisoanagi, vahe'ni'amo'zama ko'ma ne'zama ne'nazareke
    mesie. Hanki nagranema hate'ma vu'namokizmi atrege'za Aneriki, Eskoliki, Mamreki
    hu'za mago'a zana zamagra'a eriho.
  nhe-BL: Ax tleno nijnequi para na. San tijselise tlen quicuajque notlatequipanojcahua.
    Pero nopa tlacame tlen yajque nohuaya, Aner, Escol huan Mamre, xiquincahuili ma
    quicuica tlen quintocarohua.
  bus-bus: Mɛ́ pↄ́ke sɛ́ro, sé pↄ́blee kɛ̀ ma gbɛ̃nↄↄ blè baasiro. Mↄde Anɛ kↄ̃n Ɛsɛkↄluo
    kↄ̃n Mamare kɛ̀ aↄ̃ gàamaonↄ, ǹ tó aↄ̃ ń baka sɛ́.
  gub-BL: '— Naputar kwaw nema''e. Xo heremiruze''eg wanemi''u apyhyk kwez newi. Naputar
    kwaw amo. Heta na''iruz hemyrypar wà: Aner, Eko, Manire. A''e ae upuner ma''e
    ipyhykaw rehe pitàitàigatu uzeupe wà nehe.'
  eng-DRA: 'Except such things as the young men have eaten, and the shares of the
    men that came with me, Aner, Escol, and Mambre: these shall take their shares.'
  knf-knf: Mënkhank nin uko uloŋ pa nji. Dyeenk uko wi baţaşaraan badeeŋ ţañ na kafah
    ki bangakandëruŋ na nji, Aker, Ekekol na Mamre bahilan kajej ifah yi baka. »
