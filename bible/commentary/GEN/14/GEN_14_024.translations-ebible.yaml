  spa-PDDPT: con la sola excepción de lo que comieron los jóvenes, y la porción de
    Aner, Escol y Mamre, los hombres que vinieron conmigo. Solo ellos tomarán su parte.
  gun-gun: Mba'eve xee ndaipotai xejeupe guarã, mba'emo kunumigue ho'u va'ekue e'ỹ
    vy, ha'e xerupive oje'oi va'ekue Aner, Escol ha'e Manre pe reme'ẽ va'erã va'e
    anho. Tove ha'e kuery tojopy ojeupe guarã — he'i.
  agu-BL: Qui na waj nink tzintz'ame'n jun e'chk takle'n te yi mincambaj, ma na ntin
    yi mu'ẍ ixi'n yi ja wi't xcon tetz chigast e' inmos. Poro yi ox yaje'j yi ja chich'eyan
    swe'j, yi na chibi'aj Aner, Escol tu Mamre, tajwe'n jatxlij cyetz te yi e'chk
    takle'n yi ja kaxcye' tan majle'n scyetz e' kacontr, stzun Abram bantz.
  eng-PEV: No. The only thing that I will keep is the food that I ate and the food
    that my fighting men ate. And these men, Mamreh, and Aner, and Eskol, and their
    fighting men, they helped me save your people and your things too, so you can
    give them some of those things.”
  ilo-ULB: Awanto ti alaek malaksid iti kinnan dagiti agtutubo a lallaki ken ti bingay
    dagiti lallaki a kimmuyog kaniak. Palubosam da Aner, Escol, ken ni Mamre nga alaenda
    dagiti bingayda.”
  kpg-kpg: Au hagalee kae dagu mee belee hai di mee ni aagu. Aalaa hua go nia mee
    o agu daangada ala gu hai hegau ai. Dumaalia gi nia daangada ala i dogu baahi
    go Aner, Eshcol mo Mamre gii kae nadau duhongo.”
  uig-ARA: شۇڭا يىگىتلىرىمنىڭ يېگەن-ئىچكىنى، شۇنداقلا ماڭا ھەمراھ بولغانلار، يەنى
    ئانەر، ئەشكول ۋە مامرەلەرگە تېگىشلىك ئۈلۈشتىن باشقا، مەن غەنىيمەتتىن ھېچنەرسە
    ئالمايمەن؛ شۇلار ئۆزلىرىگە تېگىشلىك ئۈلۈشىنى ئالسۇن، ــ دېدى.
  bsp-bsp: Ifɔlɛk daka o daka, mɛnɛ yeri nyɛ afum em ŋandi mɔ, kɔ kəyer nkɛ atemp
    em Esekol, Haner, kɔ Mamrɛ ŋasɔtɔ mɔ, bawo pəmar ŋasɔtɔ kəyer.»
  bps-bps: Landè falus nwègu du nfungu. Én alò gdawatgu i tagkaan i dad togu, na én
    i làgu fulê. Kabay mni agu alel du blégu di dad to magin deg dunan Anér, Éskol,
    na Mamri.”
  mbs-mbs: Wedad palos ebaten ko, meneng se kinaen te menge sineligan ko, yan olò
