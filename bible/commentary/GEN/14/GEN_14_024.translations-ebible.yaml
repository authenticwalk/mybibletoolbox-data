  mdy-ETH: ዬያሮ ታኣሮ ጌዒ ዓይጎ ባኣዚያ ታ ዔካዓኬ፤ ታ ዓሳ ሙዔዞንሢፓ ዓታዛ ሜሌ ታ ኮዑዋሴ፤ ሃሣ ዬያጉዲ ታኣኮ ዖሎ ላጎንሢ
    ዓኔሬ፥ ዓሽኮሌና ሜሚሬና ዔያቶ ሄላዞንሢ ሌሊ ዔያታ ዔኮንጎ» ጌዔኔ።
  kew-kew: Ni yae meda na-mealua pare na aanumi aba nameya yaenu komea meano, go page
