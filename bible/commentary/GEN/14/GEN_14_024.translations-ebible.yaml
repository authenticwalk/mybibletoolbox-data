  vie-1934: chỉ món chi của những người trẻ đã ăn, và phần của các người cùng đi với
    tôi, là A-ne, Eách-côn và Mam-rê; về phần họ, họ hãy lấy phần của họ đi.
  hin-CV: मैं आपसे कुछ नहीं लूंगा पर सिर्फ खाना, जिसे मेरे लोगों ने खा लिया है और
    उनका हिस्सा, जो मेरे साथ गये थे याने ऐनर, एशकोल तथा ममरे का हिस्सा, मैं आपको नहीं
    लौटाऊंगा. उन्हें उनके हिस्सा रखने दीजिये.”
  eng-OURB: 'I will accept nothing from you except that which the young men have eaten,
    and the portion of the men who went with me: Aner, Eshcol, and Mamre [Bitter,
