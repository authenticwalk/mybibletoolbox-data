  ton-ton: Ka ko e meʻa kuo kai ʻe he kau talavou, pea mo e ʻinasi ki he kau tangata
    naʻa mau o mo au, ko ʻAneli, mo ʻEsikoli, mo Mamili; tuku ke nau toʻo honau ʻinasi.”
  ces-1613: Kromě toliko toho, což snědli bojovníci, a dílu mužů, kteříž se mnou šli,
    totiž Aner, Eškol a Mamre; oni nechať vezmou díl svůj.
  eko-eko: Miiyo khina etthu moote kintakhaaye, yoohiiyi etile ajiiye atthu aka. Ila
    apale aaphakanyeyiyeeyo na-miyo, Aneeri, Sikhoole na Manre, apa ana ya wiiyana
    lifunku laya”.
  nss-nss: 'Yo andre kunpo handra melit pwi masih. Yo andre kuwiri memelit mepo hu
    ndramat to kanyaniy, pe iyasura memelit hayah tahu ndramat matimou ngalahu ara
