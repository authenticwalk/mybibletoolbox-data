    na Bilisha wa Gomola na Shinabu wa Adima na Shebeli wa Seboimu na mfalume wa Bela
    iviya yotangigwa Soali.
  bgs-bgs: '@see-verse:GEN.014.001'
  kik-kik: nĩmathiire ita kũrũa na Bera mũthamaki wa Sodomu, na Birisha mũthamaki
    wa Gomora, na Shinabu mũthamaki wa Adima, na Shemeberi mũthamaki wa Zeboimu na
    mũthamaki wa Bela (na nokuo Zoari).
  ksr-ksr: 'Yoŋonoŋ kiŋ koi yoŋowo kanaiŋ manja aogi: Sodom taombaa kiŋa qata Bera,
    Gomora taombaa kiŋa qata Birsa, Adma taombaa kiŋa qata Sinab, Seboim taombaa kiŋa
    qata Semeber ano Bela (qata moŋ Zoar) taoŋ kawaa kiŋa.'
  fra-NCL: qu’ils firent la guerre à Bara, roi de Sodome, à Bersa, roi de Gomorrhe,
    à Sennaab, roi d’Adama, à Séméber, roi de Séboïm, et au roi de Bala qui est Soar.
  cek-AK: caeh o moe, Sodom siangpahrang Bera, Gomorrah siangpahrang Birsha, Admah
    siangpahrang Shinah, Zeboiim siangpahrang Shemeber hoi Bela (to loe Zoar ni) siangpahrang
    to tuk o.
  xla-xla: Dokopala so iwolotapo dokopala so opi do supulastale so mate opahale dlowedeme
    alumaiyo. Epedeme dokopala so do supulastale ewoloye ipo, Belaye Sodom mo dokopala
    oplamipo, epalati Bilsaye Gomola mo dokopala oplamipo, epalati Sinabye Adama mo
    dokopala oplamipo, epalati Semebelye Seboim mo dokopala oplamipo, epame dokopala
    oplami hale Bela mo dla hallalo. Bela mo i ya꞉ hi haleye Sowa demdepo.
  cuk-cuk: 'A-ibagangi, deunni, we-reymar-walabakegwad, baigan-reymar-ataled-ebo bila-onogega
    na atosmalad. We-reymar-walataled atosmarmogad: Sodoma-e-rey-Bera, Gomorra-e-rey-Birsa,
    Adma-e-rey-Sinab, Zeboim-e-rey-Semeber, degi, Bela-e-rey. We-Bela-neggweburde,
    Zoarʼye nugbalid.'
  uig-CYR: улар бирлишип Содомниң падишаси Бера, Гоморраниң падишаси Бирша, Адмаһниң
    падишаси Шинаб, Зәбоимниң падишаси Шәмъебәр вә Бела (йәни Зоар)ниң падишасиға
    қарши һуҗумға атланди.
  tel-2017: ఆ రాజులు సొదొమ రాజు బెరాతో, గొమొర్రా రాజు బిర్షాతో, అద్మా రాజు షినాబుతో,
    సెబోయీయుల రాజు షెమేబెరుతో, బెల (దీన్ని సోయరు అని కూడా పిలుస్తారు) రాజుతో యుద్ధం
    చేశారు.
  hat-BSA: ke yo te vin fè lagè avèk Béra, wa Sodome nan, e avèk Birscha, wa Gomorrhe
    a, Schineab, wa Adma a, ak Schémbeébern wa Tseboïm nan, avèk wa a Béla a, ki se
    Tsoar.
  kos-kos: 'elos som in mweun lain tokosra limekosr saya: Bera lun Sodom, Birsha lun
    Gomorrah, Shinab lun Admah, Shemeber lun Zeboiim, ac tokosra lun Bela (ku Zoar).'
  hbo-WLC: עָשׂ֣וּ מִלְחָמָ֗ה אֶת־בֶּ֙רַע֙ מֶ֣לֶךְ סְדֹ֔ם וְאֶת־בִּרְשַׁ֖ע מֶ֣לֶךְ
    עֲמֹרָ֑ה שִׁנְאָ֣ב ׀ מֶ֣לֶךְ אַדְמָ֗ה וְשֶׁמְאֵ֙בֶר֙ מֶ֣לֶךְ צביים וּמֶ֥לֶךְ בֶּ֖לַע
    הִיא־צֹֽעַר׃
  ibo-ibo: buru agha megide Bera eze Sọdọm, na Biasha eze Gọmọra, na Shịnab, eze Adma,
    na Shemeba eze Zeboiim, na eze obodo Bela (ya bụ Zoa).
  ory-ory: ଏମାନେ ସଦୋମର ରାଜା ବିରା ଓ ହମୋରାର ରାଜା ବିର୍ଶା ଓ ଅଦ୍ମାର ରାଜା ଶିନାବ୍‍ ଓ ସବୋୟୀମର
    ରାଜା ଶିମେବର ଓ ବିଲାର, ଅର୍ଥାତ୍‍, ସୋୟରର ରାଜା ସହିତ ଯୁଦ୍ଧ କଲେ।
  wmt-wmt: '@see-verse:GEN.014.001'
  chk-chk: ra feila o maun ngeni Pera ewe kingen Sotom, Pirsa ewe kingen Komora, Sinap
    ewe kingen Atma, Semeper ewe kingen Sepoim pwal ngeni ewe kingen Pela, a pwal
    iteni Soar.
  ssd-ssd: gabat sugo 5 ndoŋ kame bunaig. Gabat sugo 5 ta Sodom tuku gabat suŋgo Bera,
    Gomora tuku gabat suŋgo Birsa, Atma tuku gabat suŋgo Sinab, Seboim tuku gabat
    suŋgo Semeber, Bela tuku gabat suŋgo turmba. Bela tumbraŋ tuku nyu ande Soar ŋginaig.
  rop-rop: '@see-verse:GEN.014.001'
  ukr-1871: Що вчинили вони рать із Берою, царем Содомським, і з Бирсою, царем Гоморським,
    і з Синабом, царем Адамським, і з Семебером, царем Зебоїмським, і з царем Белїйським,
    се єсть Сигорським.
  eng-AOI: '@see-verse:GEN.014.001'
  yon-yon: '@see-verse:GEN.014.001'
  bch-bch: 'Gid mamaron toa pange oa tiuangga tiparau pagid mamaron lima. Mamaron
    toa lima ne edad ga bedane: Bera (maron ngan tuanga Sodom) ga Birsa (maron ngan
    tuanga Gomora) ga Sinap (maron ngan tuanga Atma) ga Semeber (maron ngan tuanga
    Seboim) ga maron ede pade ngan tuanga Bela. (Tuanga Bela toa ieda ede pade Soar.)'
  deu-1951: daß sie kriegeten mit Bera, dem König von Sodom, und mit Birsa, dem König
    von Gomorra, und mit Sinab, dem König von Adama, und mit Semeber, dem König von
    Zeboim, und mit dem König von Bela, das ist Zoar.
  eng-JPS: that they made war with Bera king of Sodom, and with Birsha king of Gomorrah,
    Shinab king of Admah, and Shemeber king of Zeboiim, and the king of Bela — the
    same is Zoar.
  ubr-ubr: '@see-verse:GEN.014.001'
  srp-1865: Zavojštiše na Valu cara Sodomskoga, i na Varsu cara Gomorskoga, i na Senara
    cara Adamskoga, i na Simovora cara Sevojimskoga i na cara od Valake, koja je sada
    Sigor.
  lug-lug: bakabaka bano ne balumba ne balwana ne Bbeera kabaka wa Sodomu, ne Bbiruusa
    kabaka wa Ggomola, ne Sinaabu kabaka wa Aduma, ne Semebeeri kabaka wa Zeboyiyimu
    ne kabaka wa Bera, ye Zowaali.
  heb-heb: עשו מלחמה את ברע מלך סדם ואת ברשע מלך עמרה שנאב מלך אדמה ושמאבר מלך צביים
    ומלך בלע היא צער׃
  ben-IRV: ঐ রাজারা সদোমের রাজা বিরা, ঘমোরার রাজা বির্সা, অদমার রাজা শিনাব, সবোয়িমের
    রাজা শিমেবর ও বেলার অর্থাৎ সোয়রের রাজার সঙ্গে যুদ্ধ করলেন।
  pan-pan: ਕਿ ਇਨ੍ਹਾਂ ਨੇ ਸਦੂਮ ਦੇ ਰਾਜਾ ਬਰਾ, ਅਮੂਰਾਹ ਦੇ ਰਾਜਾ ਬਿਰਸਾ, ਅਦਮਾਹ ਦੇ ਰਾਜਾ ਸਿਨਾਬ,
    ਸਬੋਈਮ ਦੇ ਰਾਜਾ ਸਮੇਬਰ ਅਤੇ ਬਲਾ ਅਰਥਾਤ ਸੋਆਰ ਦੇ ਰਾਜਾ ਨਾਲ ਯੁੱਧ ਕੀਤਾ।
  mwp-mwp: Thana koewbupa memayidhin payb mopakuykupa, thanamun nelay itha kedha,
    Bera Sodomaw kuyk, Boesa Gomoraw kuyk, Sina Adhamaw kuyk, Semeba Zebowimaw kuyk,
    a wara kuyk Belamaw
  mya-JVB: သောဒုံ မင်းကြီး ဗေရ ၊ ဂေါမောရ မင်းကြီး ဗိရရှ ၊ အာဓမာ မင်းကြီး ရှိနပ် ၊
    ဇေဘိုင် မင်းကြီး ရှေမဘာ ၊ ဗေလာ မင်းကြီး တို့နှင့် စစ် တိုက် ကြ၏။ ဗေလပြည်ကား ၊
    ဇောရ အမည်လည်းရှိသတည်း။
  tte-O: '@see-verse:GEN.014.001'
  tbg-tbg: vinavuka avuhainaa vaiinti 5navu hampata raqireka vura. Avuhainaa vaiinti
    5navu nutu vaireva, Beraava Sodomi vatukaqaa raqikuvave, Birasaava Gomora vatukaqaa
    raqikuvave, Sinaapiva Atamaa vatukaqaa raqikuvave, Semebeva Seboimu vatukaqaa
    raqikuvave, vo avuhainaava Belaaqaa raqikuvave, vinavuka vaura. (Belaa vatuka
    vo autu Soaave tura.)
  hmo-hmo: be idia lao tuari king 5 danu, Bera, Sodoma ena, Birisa, Gomora ena, Sinaba,
    Adima ena, Semebere, Seboimi ena, bona Bela ena king. Bela ena ladana ta be Soara.
  ata-ata: '@see-verse:GEN.014.001'
  nfa-nfa: 'Lodꞌo èèna, dhèu aae leo dhèu lèmi, paꞌèci kahèi. Nuka: Bera, dhèu aae
    rai Sodom. Birsa, dhèu aae rai Gomora. Sinab, dhèu aae rai Adema. Semeber, dhèu
    aae rai Seboim. Dènge Bela, dhèu aae rai Soar. Ka èpa dhèu aae se, lasi pamusu
    dènge lèmi dhèu aae sèra.'
  urd-urd: ऐसा हुआ कि उन्होंने सदूम के बादशाह बर'आ, और 'अमूरा के बादशाह बिरश'आ और
    अदमा के बादशाह सिनिअब, और ज़िबोईम के बादशाह शिमेबर, और बाला' या'नी ज़ुग़र के बादशाह
    से जंग की।
  rus-SYN: пошли они войною против Беры, царя Содомского, против Бирши, царя Гоморрского,
    Шинава, царя Адмы, Шемевера, царя Севоимского, и против царя Белы, которая есть
    Сигор.
  cbt-NTPO: 'Inapitaso'', isopita a''natërápo copirnoro''sarë'', niinimicotatona niahuërápi:
    Pira, Pirsa, Sinapo, Simipiri, inapita itopisoarë'' niahuërápi. Piraso'', Sotoma
    ninano copirno. Pirsanta Comora ninano copirno. Sinaposo nipirinhuë'', Atoma ninano
    copirno. Simipirinta Sipoin ninano copirno. Pira ninanoa''hua copirnonta'', inapita
    catahuarin. (Pira ninanoa''huaso'', Soaro itopi anta''.) Inapitarë'', a''natërápo
    copirnoro''sa'', Sitin motopiana itopiquë, sontaronënapita yontonpi ahuëtacaiso
    marë''. Inaso motopiana, Chimirii'' marë parti quëparitërin.'
  bqc-SIM: aalɛ zĩka ń Sↄdↄũ kí Belao ń Gↄmↄↄ kí Biisao ń Adema kí Sinabio
    ń Zeboiũ kí Semɛbɛɛo ń Bela pↄ́ wì mɛ tia Zoaa kíao.
  tcz-CHONGTHU: Chule akidou piu ho chu Sodom gam lengpa Bera, Birsha Gomorrah lengpa,
    Shinab Admah lengpa, Shemeber Zeboiim lengpa, chule Bela lengpa (Zoar) kitipa
    ahiuve.
  mar-mar: त्यांनी सदोमाचा राजा बेरा, गमोराचा राजा बिर्शा, अदमाचा राजा शिनाब, सबोयिमाचा
    राजा शमेबर आणि बेला ज्याला सोअर म्हणतात त्याच्या राजांशी युद्ध केले.
  tcs-tcs: ol bin go po bigpait gense ol nada paib king. I gad King Bera blo taun
    blo Sodom, King Bersa blo taun blo Gomora, King Sinab blo taun blo Adma, King
    Semeber blo taun blo Zeboim, ane da King blo taun blo Bela wea ol pipol ya nau
    tidei kolem Zoa.
  soq-soq: '@see-verse:GEN.014.001'
  qub-qub: 'Chay raycunami guërracho caycaran cayno jutiyoj raycunawan: Sodomapa raynin
    Bera jutiyojwan, Gomorrapa raynin Birsa jutiyojwan, Admapa raynin Sinab jutiyojwan,
    Zeboimpa raynin Semeber jutiyojwan, Belapa rayninwanpis. Belapa jucaj jutin caran
    Zoar.'
  bqp-bqp: tɛn zĩ̀ ká kũ Sↄdↄmu kína Bɛrao kũ Gↄmↄra kína Bisao kũ Adama kína
    Sinabuo kũ Zeboimu kína Sɛmɛbao kũ Bɛla kũ òdi pi tera Zoa kínao.
  hat-hat: Yo kat yo leve, y al fè lagè ak senk lòt wa. Bera ki te wa Sodòm, Bicha
    ki te wa Gomò, Cheneab ki te wa Adma, Chemebè ki te wa zeboyim yo, ak wa peyi
    Bela a. Peyi sa a te rele Zoa tou.
  eng-BSB: went to war against Bera king of Sodom, Birsha king of Gomorrah, Shinab
    king of Admah, Shemeber king of Zeboiim, and the king of Bela (that is, Zoar).
  tod-tod: yeeta naati ti kɔɔi ʋɛɛni Sɔdɔme masagi Ɓeela ʋa ta Gɔmɔɔl masagi Ɓiilesa,
    ta Adema masagi Sineyaɓe, ta Seɓɔyime masagi Seemeyebɛɛl, ta Ɓeela masagi (taai
    naa laa ɠa ga ɓalaa Sɔwaal).
  eng-WEBPB: they made war with Bera, king of Sodom; Birsha, king of Gomorrah; Shinab,
    king of Admah; Shemeber, king of Zeboiim; and the king of Bela (also called Zoar).
  kbq-kbq: Hagi vu'za ha' ome huzmante'nazana Bera'a Sodomu kumateti kini nere. Birsa'a
    Gomora kumateti kini nere. Sinabu'a Adma kumateti kini nere. Semeba'a Zeboimi
    kumate kini nere. Hagi Bela kumaku'ma, Zoari kumarema nehaza kumateti kini ne'ene
    hara hu'naku hu'naze.
  nhe-BL: '@see-verse:GEN.014.001'
  bus-bus: e zĩ̀ kaa kↄ̃n Sↄdↄmu kí Bɛrao kↄ̃n Gↄmↄra kí Bisao kↄ̃n Adama kí Sinabuo
    kↄ̃n Zeboimu kí Sɛmɛbao kↄ̃n Bɛla kɛ̀ wè be tia Zoa kínao.
  gub-BL: Amo 'ar mehe a'e 4 tuwihawete uzàmàtyry'ym amo ae 5 tuwihawete oho a'e wà
    kury. Amume'u putar amogwer tawhu waner xe ihe wà, wanuwihawete waner xe ihe wà
    no. Mer wiko Xotom tawhu pe har wanuwihawete romo. Mirixa wiko Komor tawhu pe
    har wanuwihawete romo. Xinawe wiko Anima tawhu pe har wanuwihawete romo. Xemewer
    wiko Zemoim tawhu pe har wanuwihawete romo. Heta amo tuwihawete no. Mera tawhu
    pe har wanuwihawete romo hekon a'e. Heta amo her a'e tawhu pe no. Zoar her inugwer
    romo.
  eng-DRA: Made war against Bara king of Sodom, and against Bersa king of Gomorrha,
    and against Sennaab king of Adama, and against Semeber king of Seboim, and against
    the king of Bala, which is Segor.
  knf-knf: başih babaakër bukuŋ banaţa ugut na bi Bera naşih i Ŧodom na Birşa naşih
    i Gomora, na Şineyab naşih i Adma na Şemeber naşih i Ţeboyim na naşih i Bela (danwooŋ
    Şowar).
