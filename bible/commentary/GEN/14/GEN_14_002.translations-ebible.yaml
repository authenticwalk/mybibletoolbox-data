  ktm-ktm: 'Su king ndre hamou kurti mada’ su iso pule-e’ su king limuu yi odo ahai.
    Su king odo ahai kurti: Bera king odo Sodom, Birsa odo Gomorah, Sinap odo Atmah,
    Semeber odo Seboim ndrodan king odo Bela (Soar). Su king ndre limuu odo ahai kurti
    idu munen eri hoso pahndran king Kedorlaomer odo rai iyenon ndre krismas sungoh-pe-ruweh.
    Odoke isito krismas sungoh-pe-toloh eri su hehmbore su hodo pahndran king Kedorlaomer.
    Ile pe idu krismas sungoh-pe-hahuu eri king Kedorlaomer ideparngan su kowos king
    tadan ndre tulmuu odo rai, pe su hopo pahun ise pwoi. Su horohe su lau odo Rafaim.
    Pahun kuti ihir odo taon Asterot Karnaim, pe su king ndre hamou kuti hala win.
    Inum pe su hopo pahun ile pule-e’ su Sus odo taon Ham pe hopo winim su. Su hopo
    winim pahun ile pule-e’ su Em odo koson taon Kiriataim. Su hala pe hapwi su Hor
    odo puliy Seir, pe ha-as su helihir ndre Elparan. Inum pe su hopo pahun ile wuron
    taon Kades (rangan Kades mune ti Enmispat). Pe su hala win pe hekuni lok ndre
    mandra-an ise lumwen su Amalek. Odo taon Hasason Tamar ti, su hopo pahun ile pule-e’
    su lau odo Amor pe hala win.'
