verse: GEN.014.002
translations:
  mal-C: സൊദോംരാജാവായ ബേരാ, ഗൊമോറാരാജാവായ ബിർശാ, ആദ്മാരാജാവായ ശിനാബ്, സെബോയീം രാജാവായ
    ശെമേബെർ, ബേലയിലെ, അതായത്, സോവാറിലെ, രാജാവ് എന്നിവരോടു യുദ്ധംചെയ്തു.
  deu-TKW: Krieg an mit Bera, dem König von Sodom, und mit Birsa, dem König von Gomorra,
    Sineab, dem König von Adma, und Semeber, dem König von Zeboim, und mit dem König
    von Bela, das ist Zoar.
  lin-lin: bakendeki kobundisa Bera, mokonzi ya Sodome ; Birisha, mokonzi ya Gomore ;
    Shineabi, mokonzi ya Adima ; Shemeberi, mokonzi ya Tseboyimi mpe mokonzi ya Bela
    oyo elakisi Tsoari.
  cbr-NT: Ënë 'apukamax ka 'apu Bera, Sodoma kakë ëmanu 'ikë abë 'akanankëxa, abë
    'ianan ka 'apu Birsá Gomorra kakë ëmanu 'ikë abë 'ianan, ka 'apu itsi Sinab Admá
    kakë ëmanu 'ikë 'apu abë 'ianan, Seméber kakë 'apu Seboím kakë ëmanu 'ikë 'imainun,
    'apu itsi axa Bela kakë ëmanu 'ikë abëribi 'akanankëxa, a ëmabi ka Sóar kakinribi
    anëakëxa.
  eng-LSV: they have made war with Bera king of Sodom, and with Birsha king of Gomorrah,
    Shinab king of Admah, and Shemeber king of Zeboim, and the king of Bela, which
    [is] Zoar.
  bmu-bmu: 'Yeŋön kiŋ kewö miembuk könahiba bim auget: Sodom taongö kiŋi qetŋi Bera,
    Gomora taongö kiŋi qetŋi Birsa, Adma taongö kiŋi qetŋi Sinab, Seboim taongö kiŋi
    qetŋi Semeber aka Bela (qetŋi alaŋi Zoar) taon miaŋgö kiŋi.'
  eng-GNV: These men made warre with Bera King of Sodom, and with Birsha King of Gomorah,
    Shinab King of Admah, and Shemeber King of Zeboiim, and the King of Bela, which
    is Zoar.
  eng-WEBSTER: That these made war with Bera king of Sodom, and with Birsha king of
    Gomorrah, Shinab king of Admah, and Shemeber king of Zeboiim, and the king of
    Bela, which is Zoar.
  nhw-BL: '@see-verse:GEN.014.001'
  swh-ONEN: kwa pamoja walikwenda kupigana vita dhidi ya Bera mfalme wa Sodoma, Birsha
    mfalme wa Gomora, Shinabu mfalme wa Adma, Shemeberi mfalme wa Seboimu, na mfalme
    wa Bela (yaani Soari).
  bba-bba: sɑnɑm mɛyɑ sinɑm be, bɑ tɑbu kuɑ kɑ Berɑ, Sodomun sunɔ, kɑ Birisɑ, Gomɔrɑn
    sunɔ, kɑ Sinɛɑbu, Adimɑn sunɔ, kɑ Semɛbɛɛ, Seboimun sunɔ, kɑ Belɑn sunɔ ye bɑ
    mɑɑ sokumɔ Soɑri.
  eng-KJVCPB: that these made war with Bera king of Sodom, and with Birsha king of
    Gomorrah, Shinab king of Admah, and Shemeber king of Zeboiim, and the king of
    Bela, which is Zoar.
  cpy-cpy: Kameethari raapatziyawaka irikapaeni pinkathari rowayiriminthatari Bera
    pinkatharitatsiri Sodoma-ki, Birsa pinkatharitatsiri Gomorra-ki, Sinab pinkatharitatsiri
    Adma-ki, Sem-eber pinkatharitatsiri Zeboem-ki, eejatzi pinkatharitatsiri Bela-ki
    iitziteetari Zoar.
  mpx-mpx: hi nok hi na avaliyau ge kin nimala panuna hi lohaveyan, heliya Bila Sodoma
    ana kin, Bilsa Gomola ana kin, Sinab Adima ana kin, Semeba Seboim ana kin ge Bela
    (alana al te Sowal) ana kin.
  wbp-wbp: Nyampurra murntu-pala kingi-patu manu nyanungurra-nyangu warrmarlalu-jana
    jangkardu yanurnu kulu rdaka-pala kingi-patu-kariki manu nyanungurra-nyangu warrmarlaku.
    Yirdi nyanungurra-nyanguju Piira, Piirrja, Jinapa manu Jimipa. Piirajulpa kingi
    nyinaja Jatamaku. Piirrjajulpa kingi nyinaja Kumarraku. Jinapajulpa nyinaja kingi
    Yardamaku, manu Jimipajulpa nyinaja kingi Jipuyiki. Wati jinta-karijilpa nyinaja
    kingi Piilaku. (Yirdi jinta-kari ngurra yinya-kurlangu Jura.)
  luo-luo: nodhi kedo gi Bera ruodh Sodom, Birsha ruodh Gomora, Shinab ruodh Adma,
    Shemeber ruodh Zeboim kod ruodh Bela (ma tiende ni Zoar).
  meu-meu: idia hahaniosi eha tuari, Bera, Sodoma pavapavana, bona Birisa, Gomora
    pavapavana, bona Sinab, Adma pavapavana, bona Semebere, Seboimi pavapavana, bona
    Bela (ladana ta be Soara) pavapavana, e tuari henidia.
  npi-ULB: तिनीहरूले सदोमका राजा बेरा, गमोराका राजा बिर्शा, अद्‍माका राजा शिनाब, सबोयिमका
    राजा शेमेबेर र बेला (अर्थात् सोअरका) विरुद्ध युद्ध गरे ।
  yor-yor: jáde lọ láti bá Bera ọba Sodomu, Birṣa ọba Gomorra, Ṣenabu ọba Adma, Ṣemeberi
    ọba Seboimu àti ọba Bela (èyí ni Soari) jagun.
  emp-NTPO: 'Maʌ̃ Quedorlaómeare b̶eara Berá abada ume djõ panasid̶aa. Maʌ̃ Berára
    Sodoma purud̶ebema boro basía. Idjiare naʌ̃ bororãda panasid̶aa: Birsa, Gomorra
    purud̶ebemada; Sinabo, Admá purud̶ebemada; Semebé, Zeboiʌ̃ purud̶ebemada; idjab̶a
    Bela purud̶ebema boro sid̶a. Bela purura Zoar abadaa.'
  ind-ind: '@see-verse:GEN.014.001'
  pes-OPCB: 'با پادشاهان زیر وارد جنگ شدند: بارع پادشاه سدوم، برشاع پادشاه عموره،
    شنعاب پادشاه ادمه، شم‌ئیبر پادشاه صبوئیم، و پادشاه بالع (بالع همان صوغر است).'
  ssx-ssx: mandane yunki hata꞉ kinita꞉ mo Sodomona꞉ kini Bita make mo Komotona꞉ kini
    Biesa make mo A꞉demana꞉ kini Sina꞉be make mo Seboimina꞉ kini Semebe make mo Bela
    biki ma꞉nda꞉ Soana꞉ kini ame̱le̱ a꞉nda꞉ pulu pemekeme.
  lcm-lcm: '@see-verse:GEN.014.001'
  aer-aer: Akngerrepate four-pele itne thultye areye itnekenhe-arlke apetyewarreke
    atwerrirretyeke Akngerrepate arrpenhe five-pele areyenge ante thultye itnekenhe
    areyenge. Arritnye itnekenhe aneke, Bera, Birsha, Shinab uthene Shemeber uthene-arlke.
    Kenhe Bera akenhe apmere Sodom-ekarle Akngerrepate aneke, kenhe Birsha akenhe
    apmere Gomorrah-ekarle Akngerrepate aneme, Shinab apmere Admah-ekarle Akngerrepate
    aneke, kele Shemeber akenhe apmere Zeboiim-ekarle Akngerrepate aneke. Artwe arrpenhe
    Bela-karle Akngerrepate aneke. Arritnye arrpenhe aneke apmere ikwere Zoar-arle.
  tgl-ULB: na nakipagdigma sila laban kina Bera, hari ng Sodoma, Birsha, hari ng Gomorra,
    Shinab, hari ng Adma, Shemeber, hari ng Zeboim, at sa hari ng Bela (tinatawag
    ding Zoar).
  nop-nop: 'adi heki yeŋ mapme 5 indiŋ dut mindobu tigiŋ: Sodom niŋ mapme Bela, eŋ
    Gomola niŋ mapme Bilisa, eŋ Adama niŋ mapme Sinaba, eŋ Seboim niŋ mapme Semebe,
    eŋ Bela niŋ mapme Sowa.'
  kca-kca: Бера йэщаԓт, Содом хон, Бирша йэщаԓт, Гоморра хон, Шинав йэщаԓт, Адма хон,
    Шемевер йэщаԓт, Севоим хон, Бела (Сигор) вош хон йэщаԓт ԉаԉәсты ԓыв мӑтсәт.
  cbu-NT: Piyartach kurak zameetpa sur Bera, yakat Sodomshuch tputsi, Birsa, yakat
    Gomorshuch tputsi, Sinab, yakat Admashuch tputsi, Semeber, yakat Seboyinshuch
    tputsi, kurak minu chakamasaja sur yakat Belashuch tputsi, Bela watamcha Suwartam
    yakta suru, ashpin washunand yambiyarusin,
  usa-usa: '@see-verse:GEN.014.001'
  hui-hui: '@see-verse:GEN.014.001'
  wrs-wrs: '@see-verse:GEN.014.001'
  mya-mya: ဘု​ရင်​ငါး​ပါး​ဖြစ်​ကြ​သော​သော​ဒုံ​ဘု​ရင်​ဗေ​ရ၊ ဂေါ​မာ​ဘု​ရင်​ဗိ​ရ​ရှ၊
    အာ​ဋ္ဌ​မာ​ဘု​ရင်​ရှိ​နပ်၊ ဇေ​ဘိုင်​ဘု​ရင်​ရှေ​မ​ဘာ​နှင့်​ဗေ​လာ(သို့​မ​ဟုတ် ဇော​ရ)
    ဘု​ရင်​တို့​အား​စစ်​ချီ​တိုက်​ခိုက်​ကြ လေ​၏။-
  cbi-NTPO: 'mantsa rei chumulanu vinguila: Sodoma rei Beranu bain, Gomorra rei Birsánu
    bain, Admá pebulu rei Sinabnu bain, Seboím pebulu rei Semébernu bain, tsenmin
    Bela tityumee, Sóar tiitinu pebulu reinu bain kundaa vinguela.'
  bod-N: རྒྱལ་པོ་འདི་བཞི་པོས་སཱ་དོམ་གྱི་རྒྱལ་པོ་པེ་རཱ༌དང༌། གཱ་མོ་ར་ཡི་རྒྱལ་པོ་པེར༌ཤཱ།
    ཨད་མཱ་ཡི་རྒྱལ་པོ་ཤིན༌ཨབ། ཚཱ་བོ་ཡིམ་གྱི་རྒྱལ་པོ་ཤེམ་ཨེ༌བེར། པེ་ལཱ་༼དེང་སང་ཚོ་ཨར་ཞེས་ཀྱང་བྱ།༽ཡི་རྒྱལ་པོ་དང་བཅས་པར་དམག་དྲངས༌སོ།།
  wsk-wsk: mu nunumi nuguting iluman ale kager ko namaman. Nuna Sodom ko king Bera,
    se Gomorrah ko king Birsha, se Admah ko king Shinab, se Zeboiim ko king Shemeber,
    se Bela ko king, nup Bela tala, mu arungu kagermonko namaman. Bela wonong ko nup
    bo Zoar.
  kkl-kkl: Sodom nimi sikindo Beraap, Gomora nimi sikindo Birsyaap, Adma nimi sikindo
    Syinabap, Zeboim nimi sikindo Semeberap, mog so'o Bela si nhon Zoar nimi sikindoap,
    sin lambareap taekpa sin mal talamek.
  sna-sna: vakaenda kundorwa naBhera mambo weSodhomu, Bhirisha mambo weGomora, Shinabhi
    mambo weAdhima, Shemebheri mambo weZebhoimi, uye namambo weBhera (ndiro Zoari).
  spa-BLM: hicieron la guerra a Bera, rey de Sodoma; a Birsa, rey de Gomorra; a Sinab,
    rey de Adma; a Semeber, rey de Zeboim; y al rey de Bela (también llamado Zoar).
  beu-beu: Raja anga naung ini tominu senge, Bera, Sodom aabang eraja. Birsa, Gomora
    aabang eraja. Sinab, Adema aabang eraja. Semeber, Seboim aabang eraja. Bot Bela
    aabang eraja (benangba Soar aabang) ang naung iat malibal. Raja buta angu ini
    malibal raja iising aabeung angu ing lavang.
  cac-cac: '@see-verse:GEN.014.001'
  swh-ULB: walifanya vita dhidi ya Bera mfalme wa Sodoma, Birsha, mfalme wa Gomora,
    Shinabu, mfalme wa Adma, Shemeberi, mfalme wa Seboim, na mfalme wa Bela(pia ikiitwa
    Soari).
  bel-bel: і пайшлі яны вайною супроць Бэры, цара Садомскага, супроць Біршы, цара
    Гаморскага, Шынава, цара Адмы, Шэмэвэра, цара Сэваімскага, і супраць цара Бэлы,
    якая ёсьць Сігор.
  deu-ELBBK: dass sie Krieg führten mit Bera, dem König von Sodom, und mit Birscha,
    dem König von Gomorra, Schineab, dem König von Adama, und Schemeber, dem König
    von Zeboim, und mit dem König von Bela, das ist Zoar.
  mbb-OT: Heini is menge hadì, ne midtebek dan ki Hadì Bera he hadì te Sodom, ki Hadì
    Birsha he hadì te Gomora, ki Hadì Shinab he hadì te Adma, ki Hadì Shemeber he
    hadì te Zeboyim, wey te hadì te Bela he iyan daan inged he Zoar.
  msc-msc: Mansa naanin woilu ka alu ladɛn ka wa mansa Bera kɛlɛ, a ni mansa Birisa
    ni mansa Sineyabu ni mansa Sɛmɛbɛri ni mansa mɛn siini Bela so kun na. Bela tɔɔ
    fanan ko Sowari. Bera siini tɛrɛ Sɔdɔmu so kun na. Birisa siini tɛrɛ Kɔmɔri so
    kun na. Sineyabu siini tɛrɛ Adima so kun na. Sɛmɛbɛri siini tɛrɛ Seboyimu so kun
    na.
  mal-2015: ഇവർ സൊദോംരാജാവായ ബേരാ, ഗൊമോരാരാജാവായ ബിർശാ, ആദ്മാരാജാവായ ശിനാബ്, സെബോയീംരാജാവായ
    ശെമേബെർ, സോവർ എന്ന ബേലയിലെ രാജാവു എന്നിവരോടു യുദ്ധം ചെയ്തു.
  tuo-NT: 'Ãꞌrã baꞌparitirã wiorã ape diꞌtacjãrã meꞌrã aꞌmewẽjẽrã waꞌacãrã niwã. Na
    meꞌrã aꞌmewẽjẽajã aꞌticʉrã nicãrã niwã: Bera wãmetigʉ Sodomacjãrã wiogʉ, apĩ Birsa
    wãmetigʉ Gomorracjãrã wiogʉ, apĩ Sinab wãmetigʉ Admacjãrã wiogʉ, apĩ Semeber wãmetigʉ
    Zeboĩcjãrã wiogʉ, tojo nicã Bela wãmetirocjãrã wiogʉ nicãrã niwã. Apeterore Bela
    wãmetiri macã Zoar pisunoꞌcaro niwʉ̃.'
  gup-gup: Wanjh bedda birrimarnbom kunyid, bindibuni birribuyika kunbidkukudji nawu
    birribuyika kings, kaluk Bera nawu wohrnani kore Sodom, Birsha nawu wohrnani kore
    Gomorrah, Shinab nawu wohrnani kore Admah, Shemeber nawu wohrnani kore Zeboiim,
    dja mak king nawu wohrnani kore Bela, kumekbe kunred warridj kabolkngeyyo Zoar.
  met-met: 'Dila dahaunggana xaitamoxiadi li: Bera (xaitamoxi mana Sodam), Birsa (xaitamoxi
    mana Gomora), Sinap (xaitamoxi mana Adma), Semeber (xaitamoxi mana Seboyim) xaung
    xaitamoxi mana Bela (longga ba yan tela Soar).'
  gvs-gvs: Silamgógana, sideli sina bego sivayaviya tolovina adi tainima taiyao. Tauyadi
    moe da Sodoma adi tolovina Bera, da Gamora adi tolovina Bisa, da Adima adi tolovina
    Sinabi, da Siboim adi tolovina Semibera be nakae da Bela adi tolovina. Belayana
    youyuwoina Sowa.
  rmc-rmc: 'gele pro mariben pro pandž kraľa: pro kraľis Beras andral e Sodoma, pro
    Biršah andral e Gomora, pro Šinab andral e Adma, pro Šemeber andral o Cebojim
    the pro kraľis andral e Bela, so hin o foros Coar.'
  nlg-nlg: Gaira tara rughuhoru ni gehemate kolura e lima na vunaghi haba na ahadira,
    Bera ni Sodom, Birsha ni Gomorrah, Shinab ni Admah, Shemeber ni Zeboiim, mana
    vunaghi haba ni Bela (itaeni aeni na komu sule tara holoa nia ghua Zoar).
  dgr-DOGNT: Kǫ̀ta Sodom gots'ǫ k'àowocho Bera, kǫ̀ta Gomorah gots'ǫ k'àowocho Bırsha,
    kǫ̀ta Admah gots'ǫ k'àowocho Shınab, kǫ̀ta Zeboyım gots'ǫ k'àowocho Shember, eyıts'ǫ
    kǫ̀ta Bela (dıì Zoyar gòyeh) gots'ǫ k'àowocho xè ełegegǫ.
  pes-OPV: که ایشان بابارع، ملک سدوم، و برشاع ملک عموره، وشناب، ملک ادمه، و شمئیبر،
    ملک صبوئیم، وملک بالع که صوغر باشد، جنگ کردند.
  ron-1924: с-а ынтымплат кэ ей ау фэкут рэзбой ку Бера, ымпэратул Содомей, ку Бирша,
    ымпэратул Гоморей, ку Шинеаб, ымпэратул Адмей, ку Шемеебер, ымпэратул Цебоимулуй,
    ши ку ымпэратул Белей, сау Цоарулуй.
  ben-OBCV: তখন এই রাজারা সদোমের রাজা বিরা, ঘমোরার রাজা বির্শা, অদ্‌মার রাজা শিনাব,
    সবোয়িমের রাজা শিমেবর ও বিলার (অর্থাৎ, সোয়রের) রাজার বিরুদ্ধে যুদ্ধ করতে গেলেন।
  lex-lex: ray wolim di, Sodom rayni Bera, Gomora rayni Birsya, Adma rayni Syinab,
    Seboim rayni Syemeber, Bela rayni (Soar rayni), pa ra'ara.
  rgu-rgu: Tepoꞌ ria boe, mane fekeꞌ lima rabua. Siꞌ Bera, mane nusa Sodom. Birsa,
    mane nusa Gomora. Sinab, mane nusa Adema. Semeber, mane nusa Siboim. Ma mane nusa
    Bela (fo riꞌ nusa Soar). Basa de, mane kahaaꞌ ara ratati soaꞌ mane feke kalimaꞌ
    ara.
  som-som: inay la dirireen Berac oo boqor u ahaa Sodom, iyo Birshac oo boqor u ahaa
    Gomora, iyo Shinaab oo boqor u ahaa Admah, iyo Shemeeber oo boqor u ahaa Seboyim,
    iyo boqorkii Belac (oo iyana ahayd Socar).
  lat-VUC: inirent bellum contra Bara regem Sodomorum, et contra Bersa regem Gomorrhæ,
    et contra Sennaab regem Adamæ, et contra Semeber regem Seboim, contraque regem
    Balæ, ipsa est Segor.
  aoi-aoi: '@see-verse:GEN.014.001'
  eng-ASVBT: that they made war with Bera king of Sodom, and with Birsha king of Gomorrah,
    Shinab king of Admah, and Shemeber king of Zeboiim, and the king of Bela (the
    same is Zoar).
  mna-mna: '@see-verse:GEN.014.001'
  ita-1885: ch'essi fecero guerra contro a Bera re di Sodoma, e contro a Birsa re
    di Gomorra, e contro a Sineab re di Adma, e contro a Semeeber re di Seboim, e
    contro al re di Bela, ch'è Soar.
  eng-LXXUP: made war with Bera king of Sodom, and with Birsha king of Gomorrah, and
    with Shinab, king of Admah, and with Shemeber king of Zeboiim and the king of
    Bela, this is Zoar.
  eng-ULB: that they made war against Bera, king of Sodom, Birsha, king of Gomorrah,
    Shinab, king of Admah, Shemeber, king of Zeboyim, and the king of Bela (also called
    Zoar).
  spa-VBL: Juntos atacaron a Bera, el rey de Sodoma, a Birsá, rey de Gomorra, a Sinab,
    rey de Admá, a Semeber, rey de Zeboyín, y al rey de Bela (que también se le conocía
    como Zoar).
  fra-_FOB: Qu'ils firent la guerre à Béra, roi de Sodome, à Birsha, roi de Gomorrhe,
    à Shineab, roi d'Adma, à Shéméber, roi de Tseboïm, et au roi de Béla, qui est
    Tsoar.
  mal-mal: ഇവർ സൊദോംരാജാവായ ബേരാ, ഗൊമോറാരാജാവായ ബിർശാ, ആദ്മാരാജാവായ ശിനാബ്, സെബോയീംരാജാവായ
