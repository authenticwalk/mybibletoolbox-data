verse: GEN.014.015
translations:
  mal-C: രാത്രിയിൽ അബ്രാം തന്റെ ആളുകളെ പല സംഘങ്ങളാക്കി; ദമസ്കോസിന്റെ വടക്ക്, ഹോബാവരെ
    അവരെ പിൻതുടർന്ന് നിശ്ശേഷം തോൽപ്പിച്ചു.
  deu-TKW: Da teilte er seine Leute in mehrere Haufen und überfiel sie des Nachts,
    schlug sie und verfolgte sie bis Hoba, welches nördlich von Damaskus liegt.
  lin-lin: Na butu, Abrami akabolaki bato na ye mpo na kobundisa bango, abetaki bango
    mpe alandaki bango kino na Oba, na nor ya Damasi.
  cbr-NT: Anu bëbax ñantabukëbëtan ka Abramnën aín unikamabëtan atun sinánkënumashi
    ratukinshi anu bukukë ami bëbarukin 'akëxa, abë 'akanankin ka a 'apukama abámikin
    Hobá anu sënën 'akëxa, ax ka Damasco ëma aín tsipumi 'ikë au 'iakëxa,
  eng-LSV: And he divides himself against them by night, he and his servants, and
    strikes them, and pursues them to Hobah, which [is] at the left of Damascus;
  bmu-bmu: Abramnöŋ aziurupŋi mendeŋ eŋgiiga yeŋön suŋgem miaŋgöreŋ közöla kerök kambu
    qeraköm eŋgimemba luhut al eŋgiget. Luhut al eŋgiba eŋguataŋgöba anda mala Damaskusgö
    Not likepŋe miri qetŋi Hoba miaŋgöreŋ aŋgotket.
  eng-GNV: Then he, and his seruants deuided them selues against them by night, and
    smote them and pursued them vnto Hobah, which is on the left side of Damascus,
  eng-WEBSTER: And he divided himself against them, he and his servants by night,
    and smote them, and pursued them to Hobah, which is on the left hand of Damascus.
  nhw-BL: Huan ica tlayohua Abram quinpanti huan quintlajcoitac itequipanojcahua huan
    quinyahualojque huan pejque quinhuilanaj quema amo quinchiyayayaj. Huan quinhuilantiyajque
    hasta altepetl Hoba catli mocahua ica norte tlen altepetl Damasco.
  swh-ONEN: Wakati wa usiku Abramu aliwagawa watu wake katika vikosi ili awashambulie,
    na akawafuatilia, akawafukuza hadi Hoba, kaskazini ya Dameski.
  bba-bba: Mɑ u win tɔmbu bɔnu kuɑ u kɑ bu wɔri wɔ̃kuru, wi kɑ win sɔm kowobu. U bu
    tɑbu di mɑ u bu nɑɑ swĩi sere Kobɑɔ, ye yɑ wɑ̃ɑ Dɑmɑsin sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ.
  eng-KJVCPB: And he divided himself against them, he and his servants, by night,
    and smote them, and pursued them unto Hobah, which is on the left hand of Damascus.
  cpy-cpy: Roma-pokakiri tsireniriki Abram rowayiritari pinkathariite itsipatakari
    ratzirite, ipatzimatanakiri roojatzi Job-a-ki jeekatsiri katonkonta nampitsiki
    Damasco.
  mpx-mpx: Inoke bulina Abalam wana tolohaveyan i walel ali boda ona elana, yaka hi
    tuk Kedolaoma ge alonau hi lekaleka-agil ge hi takel ana siga panuwa Hoba, Damasiko
    labena aluwabwa.
  wbp-wbp: '@see-verse:GEN.014.014'
  luo-luo: Gotieno Abram nopogo jotichnego e migepe mondo omonj ruodhigo kendo negiriembogi
    mi gilawogi nyaka Hoba, ma yo nyandwat mar Damaski.
  meu-meu: Hanuaboi ai ena orea e hapararaia, kahana kahana amo e tuari henidia, e
    hadareredia, e hahavadia ela bona Hoba, Damasko mirigini kahana ai.
  npi-ULB: तिनले आफ्‍ना मानिसहरूलाई राती तिनीहरू विरुद्ध समूह-समूहमा विभाजन गरे र
    तिनीहरूलाई आक्रमण गरे अनि तिनीहरूलाई होबासम्म खेदे, जुन दमस्कसको उत्तर पर्छ ।
  yor-yor: Ní ọ̀gànjọ́ òru, Abramu pín àwọn ọmọ-ogun rẹ̀ sí méjì, ó sì kọlù wọ́n,
    ó sì ṣẹ́gun wọn, ó sì lé wọn títí dé Hoba tí ó wà ní apá òsì Damasku.
  emp-NTPO: Mama diamasi Abraʌ̃ba dji mẽsrã b̶eara zocãrã awara awara wãbiped̶a djõsid̶aa.
    Maʌ̃ne Quedorlaómeare panʌra poyad̶aped̶a dji mĩrũ wãbʌda caid̶u wãsid̶aa Hobá
    purud̶aa, Damasco wagaa.
  ind-ind: Abram membagi para tentaranya menjadi beberapa kelompok. Pada tengah malam,
    mereka menyerang musuh secara serentak dari berbagai arah dan berhasil mengalahkan
    mereka. Ketika musuh-musuh itu lari, Abram dan para tentaranya mengejar mereka
    hingga ke kota Hobah, yang terletak di utara kota Damsik.
  pes-OPCB: شبانگاه ابرام همراهان خود را به چند گروه تقسیم کرده، بر دشمن حمله برد
    و ایشان را تار و مار کرد و تا حوبَه که در شمالِ دمشق واقع شده است، تعقیب نمود.
  ssx-ssx: Koto pateta꞉ ipika꞉ haliweki putupa꞉ putupa꞉ pea momba꞉lao haena꞉ loma
    loma peaata꞉ koto timba hata꞉ mo a꞉nda꞉ tunkuliki tapake lia bepolaemekeme. Ipikana꞉ma꞉ta꞉
    mo haliwekita꞉ mo Damasikasina꞉ okane nanema꞉ tilao ota꞉ mo Hoba pua tolu lutia
    pemekeme.
  lcm-lcm: Au eiang si tenei vong ang kala pagpagal iria si keve kuvkuvulan lik asi
    an via ani vap ang. Au, kila vis iria na kila lu iria tung e Oba, liu a Damaskus.
  aer-aer: '@see-verse:GEN.014.014'
  tgl-ULB: Kinagabihan hinati niya ang kaniyang mga tauhan laban sa kanila at nilusob
    sila, at hinabol sila hanggang sa Hoba na nasa hilaga ng Damasco.
  nop-nop: Tiŋa Abalam adi meŋiye yehidaneeŋ bop bop yapme tauguk. Unduŋ tubudapmaaŋ
    timiŋ me mikŋiye tobogoŋ busuwayemiŋa widihi yahakali tauge uge Hoba yokwetneŋ
    Damasiko wohiŋkade usuwagiŋ.
  kca-kca: Аврам атәԓән ԉаԉ йохԓаԓ ар похла ортсәԓы, ԋухԓәм ŏтԓаԓ эԓты йŏхәтсәԓы пӑ
    ԉаԉәсман нŏх питәс, пӑ Хова унты, Дамаск эԓты ŏвәс пеԓа ԉаԉәсман ԋухәԓсәԓы.
  cbu-NT: Tachiturusin, iripurusin, ambiri nachungakatarandsin, zapish apus kamataranganaya
    psaana schirusshita. Yuwash ashparitin mapiyrsin maarana anush uwshtisin katiripeersin,
    pacharanganaya. Yuwash mapiyrna anush waamaritin kasiranganaya. Zapan pacharanganaya.
    Mishat, zapantam suwasuwaranganaya. Yapsha Joba suwayaranllina ambsha tachitarusin,
    pachata, pachata shitarandsin, yakat Damáskupsha túshindayarusin, anumandari kanapuranganaya.
  usa-usa: Noka-nawataqa Abaramma wení aai wayuka yaika-umá-yíkárena yíkaminena-itata
    kayaté-kayate (4) kinirawakaraq yetí aai wayuka péráwana Abaramma waqmena mirauma
    Ópa tiyánepaq aukapaq Támátikati koyarae.
  hui-hui: Ani buwa Abarama ibugua ibunaga agali wai biaga ibiyaru halu kira tagalaki
    howa mbiraga ogoningi dege kini mariali biaru baba wai bialu Abarama ibugua hongo
    howaore wai bialu bo podama pialu uyu Damasagasa tano bolangua halu pu dege bialu
    uyura tano mende Hobani bo poda anda hene.
  wrs-wrs: Doa boasna himba hevtatanam moang vuku vena, wo sinim poaita ambwul venamba,
    ambanamba owalwolalm, doa engilungu vena. Venamba, engilpihal ve, venamba, Hopa
    kembella di Damaskusra nohalm.
  mya-mya: ထို​အ​ရပ်​တွင်​သူ​၏​လူ​များ​ကို​နှစ်​စု​ခွဲ​လျက် ည​အ​ချိန်​၌ ရန်​သူ​အား​တိုက်​ခိုက်​၍​အောင်​မြင်
    လေ​သည်။ ထို​နောက်​သူ​သည်​ရန်​သူ​ကို ဒ​မာ​သက် မြို့​မြောက်​ဘက်​ဟော​ဘ​မြို့​တိုင်​အောင်​လိုက်​လံ
    တိုက်​ခိုက်​၍၊-
  cbi-NTPO: Tsejtu dekepeñu Abram yachi tiba kiikemu chachillaba juntsa reilanu vinguiji',
    ya' chachillanu mantsa mantsa devela' eetu, mijaindetyu ke' mijakaake', debenga'
    tyuli', Damasco pebulunu pensanguenmalaya nurtesha chumu Hobá pebulubi jingue
    bendaakila.
  bod-N: མཚན་མོའི་དུས༌སུ། ཨབ་རམ་གྱིས་རང་ཉིད་དང་དམག་མི་སྡེ་ཚན་བགོས་ནས་དགྲ་བོ་འཇོམས་པར་བྱས་པ༌དང༌།
    དེ་ནས་ཡང་དཱ་མེ་སེག་གི་བྱང་ཕྱོགས་སུ་ཡོད་པའི་ཧོ་བཱ་ཡུལ་བར་དུ་བདས༌ཏེ།
  wsk-wsk: Tirom Abram ko kari nunga paogam se nongorak kagerman nongorak nama Hobah,
    Damascus koma north mu te arataman.
  kkl-kkl: As Dan aneko poloro wimbahiogti inipnag nimi isa nang eneko sarenelebom-nelebom
    agha olamsiekti as Damsyik phibom agha mag luag sip as Hoba peramag pilphiek.
  sna-sna: Abhurama akapatsanura vanhu vake panguva dzousiku kuti vandovarwisa, uye
    vakavakunda, vakavatevera kusvikira paHobhabhi, kumusoro kweDhamasiko.
  spa-BLM: Se dividió contra ellos de noche, él y sus siervos, y los atacó, y los
    persiguió hasta Hoba, que está a la izquierda de Damasco.
  beu-beu: Bir-kakua muse, Abram, bot enehe ang naung ini taing paul, senge nehe ang
    naung iat malibal. Abram iimal ini raja buta angu ing lavang, bot iaterit ila
    sampe Hoba aabang, bendar Damsik eutaraoa angmi.
  cac-cac: Axo d'ac'valil ix spojanb'at masanil eb' svinac vin̈aj Abram chi', ix och
    eb' vin̈ yac' oval yed' chan̈van̈ eb' vin̈ rey chi'. Ix pechji eb' vin̈ yuj eb'
    vin̈, masanto d'a Hoba d'a yichan̈b'at chon̈ab' Damasco ix c'och eb' vin̈.
  swh-ULB: Akawagawanya watu wake dhidi yao usiku na kuwavamia, na kuwafukuza mpaka
    Hoba, ambayo iko kaskazini mwa Dameski.
  bel-bel: і падзяліўшыся, напаў на іх уначы, сам і рабы ягоныя і пабіў іх, і гнаў
    іх да Ховы, што па левы бок ад Дамаска;
  wed-wed: Waguvarai ana sorodia i ḡutai ma ḡaviḡaviai i viaḡaḡei da Damaskas i verautuini
    da au Hobah i ḡeta ma kampa i vovaiubai.
  deu-ELBBK: Und er teilte sich gegen sie des Nachts, er und seine Knechte, und schlug
    sie und jagte ihnen nach bis Hoba, das zur Linken von Damaskus liegt.
  mbb-OT: Ne hein mezukilem, mibahin ni Abram te dezuwa he grupu is menge sundaru
    zin. Ne zutun midsurung dan is menge kuntada zan, ne nezaag dan heini. Ne haazà
    is menge kuntada zan ne mibpemelaǥuy midal-as eni Abram taman te inged he Hoba,
    he ziyà te zapit te egkezizaya te inged he Damascus.
  msc-msc: Su rɔ, Iburama ka a la mɔɔilu ratala ka be mansailu kan. Iburama ka alu
    kɛlɛ ka se alu la, ka alu gbɛn haan Hoba. So wo ye Damasi so tele kankan bolo
    maran fan fɛla.
  mal-2015: രാത്രിയിൽ അവനും അവന്റെ ദാസന്മാരും അവരുടെ നേരെ ഭാഗംഭാഗമായി പിരിഞ്ഞു ചെന്നു
    അവരെ തോല്പിച്ചു ദമ്മേശെക്കിന്റെ ഇടത്തുഭാഗത്തുള്ള ഹോബാവരെ അവരെ പിന്തുടർന്നു.
  tuo-NT: Narẽ bocaeja, wiorã ne masĩtiri cura ñamipʉ Abrã cʉ̃ masã meꞌrã aꞌmewẽjẽnʉꞌcãcãrã
    niwã. Na wiorã tojo weecã ĩꞌarã, duꞌtia waꞌacãrã niwã. Abrã quẽꞌrã narẽ sirutuwãꞌcãcãrã
    niwã téé Hoba wãmetiropʉ. Ti macã Damasco wãmetiri macã yʉꞌrʉropʉ tojacaro niwʉ̃.
  gup-gup: Dja bu kukak Abram benlarlmey bininj nuye nawu birriburreni, wanjh bindibom
    bindikadjuy kore kunred Hobah birribebmeng, kaluk kakbikah kunred Damascus.
  met-met: Baing yambong Ebram utu lipuxindi gugunianga gugunianga, saing dahaungganadi.
    Didalidi duxudi mala laing longga Hoba, wa long sabangga Damaskas sanga kanggua.
  gvs-gvs: Sina Dani goi go, sabamgo goi Eberam ina tovayaviyayaoyadi, moe ina pakonayao,
    iwotaidi sina Kedolaomera ma senao idi tovayaviyayao silauidi, sivatapiyedi. Tuwo
    kidi Kedolaomera sisiya sina yawéyana Damasiko goi siseivata sina asa yoina Koba.
  rmc-rmc: Rači rozačhaďa pre lende peskre muršen a zviťazinďa upral lende. Denašelas
    pal lende dži ke Choba, so hin pro severos le forostar Damašek.
  nlg-nlg: Igaa Abram te vilivokara na lei nina malaghai tana sopasopa ovu, ge labura
    na lei ghana na kana tana bongi, me laga vulera ghua. Me ghuru tonara me nira
    va sara i Hobah, sodu ilauna Damascus.
  dgr-DOGNT: Eyı toò Abram dǫ hazǫǫ̀ łats'ıgǫǫwa gà k'àowocho dı̨ ts'ǫ̀ łegıagǫ t'à
    ekòet'ıì goghǫ geèhnǫ. Kǫ̀ta Damaskus gòyeh wete ts'ǫ̀ kǫ̀ta Hobah gòyeh ts'ǫ̀
    nagodegeèzhì.
  pes-OPV: شبانگاه، او وملازمانش، بر ایشان فرقه فرقه شده، ایشان راشکست داده، تا به
    حوبه که به شمال دمشق واقع است، تعاقب نمودند.
  ron-1924: Шь-а ымпэрцит оамений ын май мулте чете, с-а арункат асупра лор ноаптя,
    й-а бэтут ши й-а урмэрит пынэ ла Хоба, каре есте ла стынга Дамаскулуй.
  aui-aui: Nubabasuve na Abram yana wiiyogha tomotomoyidi iyarayidi ribayeribaye,
    bi keda bogaebogaema sigogona kiikiiwawo ruwamaruwa yadi wawaya yawata biiyadi
    da sigeiwayidi. Bi siverataveyana na sirukwavinidi sinagho patana da kwanatu kana
    waghawagha Hoba, nokona Damaskas kwanatuna bi nabo.
  ben-OBCV: রাতের বেলায় তাঁদের আক্রমণ করে ছত্রভঙ্গ করে দেওয়ার জন্য অব্রাম তাঁর লোকজনকে
    কয়েকটি ভাগে বিভক্ত করে দিলেন, ও দামাস্কাসের উত্তরে অবস্থিত হোবা পর্যন্ত তাদের
    পশ্চাদ্ধাবন করলেন।
  lex-lex: Ne la'pa lera nmella dewade nora limni-rorni rhakar talan pa rlewria arwalli
    re. Ralernu arwalli me rhokra pa rla'gennia Hoba, Damsik walli ra'i.
  rgu-rgu: Nai naa, Abram bati lahenda nara reuꞌ bubuaꞌ hida. Nahatu, boe ma ara reu
    suu lahenda sira. Tehuu ruma ralai. Basa de, Abram asa usi raroo si, losa koro
    Hoba nai kota Damsik pooꞌ ii.
  som-som: Oo habeennimo ayuu raggiisii u kala qaybiyey, isaga iyo addoommadiisiiba,
    oo waxay laayeen colkii, oo ay raacdaysteen ilaa Xoobah, oo Dimishaq xagga bidixda
    ka ah.
  lat-VUC: 'Et divisis sociis, irruit super eos nocte: percussitque eos, et persecutus
    est eos usque Hoba, quæ est ad lævam Damasci.'
  aoi-aoi: Biya kembirra Aburema nenuwurrak-errbalijuwa wurrumurndakakina warnungkwarba
    ena-langwa wurrawinyamba, wurrukwala yadada umba wurrukwala angaluba. Kembirra
    na-ngajeyinuma Kedaleyuma-murriya-manja akwa aburra-langwa-manja warnungkwarba
    alyarrngwalyilya. Biya nakina Aburema akwa ena-langwa wurrawinyamba warnungkwarba
    narra-jungwajuwama wurrababurna warnungkwarba wurrawinyamba Kedaleyuma-murriya-langwa,
    umba narra-larrmanguma wurrukwala yanda-langwa akina-manja angalya emikirra Yawuba.
    Akine-ka angalya Yawuba nuw-ambilyuma akina Damajija-manja alarrkuwarra-langwa.
  eng-ASVBT: And he divided himself against them by night, he and his servants, and
    smote them, and pursued them unto Hobah, which is on the left hand of Damascus.
  mna-mna: Mbeŋ na, Abaram ipeete zin malmal kan kini, to ziŋan zin king tana tiporou
    ma tilip pizin. To tiketoto zin ma tila tipet kar Oba ta imbot kar Damaskus ndemeene
    na.
  ita-1885: Ed egli, co' suoi servitori, li assalì di notte da diverse bande, e li
    sconfisse, e li perseguì fino in Hoba, ch'è dal lato sinistro di Damasco.
  eng-LXXUP: And he came upon them by night, he and his servants, and he smote them
    and pursued them as far as Hobah, which is on the left of Damascus.
  eng-ULB: He divided his men against them at night and attacked them, and pursued
    them as far as Hobah, which is north of Damascus.
  spa-VBL: Allí dividió a sus hombres en grupos y atacaron por la noche, venciendo
    al enemigo y persiguiéndolos hasta llegar a Hobá, al norte de Damasco.
  fra-_FOB: Puis, ayant partagé ses troupes, il se jeta sur eux de nuit, lui et ses
    serviteurs; et il les battit, et les poursuivit jusqu'à Hoba, qui est à gauche
    de Damas.
  mal-mal: രാത്രിയിൽ അബ്രാം തന്റെ കൂട്ടങ്ങളെ അവർക്കെതിരെ വിഭാഗിച്ചു അവനും അവന്റെ ദാസന്മാരും
    അവരെ തോല്പിച്ചു ദമാസ്ക്കിന്റെ വടക്കുഭാഗത്തുള്ള ഹോബാവരെ അവരെ പിന്തുടർന്നു.
  lit-lit: Ir padalinęs pajėgas prieš juos, naktį jis ir jo tarnai sumušė juos, ir
    vijosi juos iki Hobos, esančios Damasko kairėje.
  urd-GVR: Wahāṅ us ne apne bandoṅ ko gurohoṅ meṅ taqsīm karke rāt ke waqt dushman
    par hamlā kiyā. Dushman shikast khā kar bhāg gayā aur Abrām ne Damishq ke shimāl
    meṅ wāqe Ḳhūbā tak us kā tāqqub kiyā.
  suz-BL: नाक्‍दोमी अब्राममी आ मुर आन कली हुल निक्‍शी पशा, रोइक्‍बपुकी नु लडाइ पशा
    ग्राशा, होबाह सम्‍म खेदा पामे बाक्‍त। होबाह दमस्‍कस सहर आ उत्तर गे बाक्‍ब।
  ita-1927: E, divisa la sua schiera per assalirli di notte, egli coi suoi servi li
    sconfisse e l’inseguì fino a Hobah, che è a sinistra di Damasco.
  ckb-ckb: کە شەو داهات خۆی و پیاوەکانی دابەش بوون و هێرشی بردە سەریان و تەفروتونای
    کردن و هەتا حۆڤا دەریپەڕاندن، کە لە باکووری دیمەشقە.
  eng-BBE: And separating his forces by night, he overcame them, putting them to flight
    and going after them as far as Hobah, which is on the north side of Damascus.
  crx-NTPO: '''Enne ts''iyawh lhk''ebanla ''ink''ez ''ulhdzis whe yuba ''ut''enne
    tubulh ndunne bubulh whelhonigan Hobah whuts''un whenabonanyoot Damascus whano
    ''et ''uhoont''oh.'
  kan-OKCV: ಅಬ್ರಾಮನು ರಾತ್ರಿಯಲ್ಲಿ ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ತನ್ನ ಸೇವಕರ ಸೈನ್ಯವನ್ನು ವಿಭಾಗಿಸಿ,
    ಅವರನ್ನು ಹೊಡೆದು, ದಮಸ್ಕದ ಉತ್ತರದಲ್ಲಿ ಹೋಬಾದವರೆಗೆ ಅವರನ್ನು ಸೋಲಿಸಿದನು.
  bbb-bbb: Bu va Dani ijia usiaena fune uri e fuone ije kena atana binobino uniama
    areme bune mugu e ani ije arafirana kaniae. Bune ijiege kaniana kame arafiriana
    are Oba Damasikasi ikene ijia vae.
  tam-2017: இரவுநேரத்திலே அவனும், அவனுடைய வேலைக்காரரும் பிரிந்து, குழுக்களாக அவர்கள்மேல்
    விழுந்து, அவர்களைத் தோற்கடித்து, தமஸ்குவுக்கு இடதுபுறமான ஓபாவரைத் துரத்தி,
  spa-RV-1909: Y derramóse sobre ellos de noche él y sus siervos, é hiriólos, y fuélos
    siguiendo hasta Hobah, que está á la izquierda de Damasco.
  ron-BTF: Şi s-a împărţit împotriva lor, el şi servitorii lui, noaptea, şi i-a lovit
    şi i-a urmărit până la Hoba, care este la stânga Damascului.
  eng-WEBP: He divided himself against them by night, he and his servants, and struck
    them, and pursued them to Hobah, which is on the left hand of Damascus.
  eng-FBV: There he divided his men into groups and attacked at night, defeating the
    enemy and chasing them as far as Hobah, north of Damascus.
  nld-1939: overviel ze des nachts van verschillende kanten met zijn dienaars, versloeg
    ze en joeg ze na tot Choba, ten noorden van Damascus.
  nch-BL: Huan ica tayohua Abram quinpanti huan quintajcoitac itequipanojcahua huan
    quinyahualojque huan pejque quintehuíaj quema amo quinchiyayayaj. Huan quintehuijtiyajque
    hasta altepet Hoba cati mocahua ica norte ten altepet Damasco.
  tfr-NTPO: E shkëyo ga ba ëngkjwagaga l̈i shdöra beno tjeng dboy dboy, ga pjl̈upga
    l̈i kopjrina l̈ok pjribrie. Eshko ga popdara, irpjana l̈ok öötong l̈öng Hobá kjokyo,
    e Damasco kjokyo pjl̈or kal̈ëkong.
  vie-1934: Đoạn Aùp-ram chia bọn đầy tớ mình ra, thừa ban đêm xông hãm quân nghịch,
    đánh đuổi theo đến đất Hô-ba ở về phía tả Đa-mách.
  hin-CV: रात्रि में अब्राम ने अपने लोगों को उनके ऊपर हमला करने के लिये बांट दिया
    और अब्राम तथा उनके सेवकों ने उन्हें पराजित कर दिया तथा दमेशेक के उत्तर में स्थित
    होबाह नगर तक उनका पीछा किया.
  eng-OURB: He divided himself against them by night, he and his servants, and struck
    them, and pursued them to Hobah, which is on the left hand of Damascus [Bucket
    of blood].
  spa-BES: Y los atacó de noche, él los venció, los hizo huir y los siguió hasta Hoba,
    que está al norte de Damasco.
  tdx-tdx: Zinara’ i Avrame amy haleñey ondati’eo le zinevo’e vaho hinorìda’e pak’e
    Khobà an-kavia’ i Damesèk’ añe,
  vid-vid: Ako nakawagawanula wamizi kuli vilundo. Nechilo nakawatowa wang'honyo wa
    heye, nakawasumya na kuwawinga mbaka Hoba, kasikazini mwa Damasiko.
  pwg-pwg: Ma Abram ina ghaviya wawayisi ivorereghisi da koroto bogii ma bogiiyai
    ma didibara rogunai iravisi da ighegavovorisi. Ma ikwavinisi da ku Hoba, Damaskas
    kwanatuna ku nevanevana.
  eng-OKE: And he divided against them by night, he and his servants, and smote them,
    and pursued them unto Hoba, which was northward of Damasek.
  tha-KJV: ท่านจึงแยกคนของท่าน ทั้งท่านและคนใช้ของท่านออกเป็นกองๆในกลางคืน ก็​เข​้าตีและไล่ตามจนถึงเมืองโฮบาห์ซึ่งอยู่ทางด้านซ้ายเมืองดามัสกัส
  por-BR-2018: E derramou-se sobre eles de noite ele e seus servos, e feriu-os, e
    foi os seguindo até Hobá, que está à esquerda de Damasco.
  bco-bco: '@see-verse:GEN.014.014'
  deu-ELO: Und er teilte sich wider sie des Nachts, er und seine Knechte, und schlug
    sie und jagte ihnen nach bis Hoba, das zur Linken von Damaskus liegt.
  ktm-ktm: Inum pe Abram itlangan su lewen pahun tadan hala hemir pe hemir. Su hopo
    pahun idu lukumwen pe hala win. Abram iyesilpine su king hamou kuti helihir ndre
    Hobah. Hobah ti ilso tolau odo Damaskus.
  caa-caa: Entonces conda acbꞌare e Abram uxere uwinicobꞌ tuaꞌ uchiobꞌ e tzꞌojyir
    teinxejr teinxejr, y tamar era cay ucucruobꞌ e reyobꞌ y e soldadobꞌ xeꞌ turobꞌ
    tacar. Entonces cay ajniobꞌ ixin e reyobꞌ taca usoldadobꞌ y e Abram ixin tupatobꞌ
    taca uwinicobꞌ, war achamsanobꞌ cora cora este que cꞌotoyobꞌ tama e chinam Hobá
    xeꞌ turu más bꞌana que e chinam Damasco.
  eng-WYC-2018: And when his fellows were separated (into groups), he felled on them
    in the night, and smote them, and pursued them till to Hobah, and Phenice, which
    is at the left side of Damascus (or which is north of Damascus).
  epo-epo: Kaj li dividis sin kontraŭ ili en la nokto, li kaj liaj domanoj, kaj venkobatis
    ilin, kaj persekutis ilin ĝis Ĥoba, kiu estas maldekstre de Damasko.
  uig-PIN: Keqisi u adǝmlirini guruppilarƣa bɵlüp, ular bilǝn birliktǝ ⱨujum ⱪilip
    ularni mǝƣlup ⱪilip, ularni Dǝmǝxⱪning ximal tǝripidiki Ⱨobaⱨ degǝn jayƣiqǝ ⱪoƣlap
    berip,
  beo-beo: Gasi ganodini, A:ibala:me da ea fi dunu afafane, gegene, amo dunu sefasilalu,
    Houba moilai [Dama:sagase moilai bai bagadega gagoe (north) dialu] amoga fawane
    fisi.
  tpi-OTNT: Long dispela ples Abram i brukim lain bilong en long tupela lain. Na ol
    i pait long ol lain bilong dispela 4-pela king long nait, na ol i winim pait.
    Ol i ranim ol i go long hap not bilong taun Damaskus, inap long taun Hoba,
  hau-SA: Da dad dare, Abram ya rarraba mutanensa don su fāɗa wa sarakunan nan, ya
    ɗibge su, ya kore su har zuwa Hoba, arewa da Damaskus.
  udu-udu: Dhali a’di ki ḵwa/ ’kwani ma meem piti gun gamki ’twa/ ’kup̱ bwa mo ap̱o/
    uni ki mon’thiny mo, dhali a’di uni ki ic̱iŋkinam piti ilu/ mo ’koshki uni mo
    dhali urki uni isho’k mo ntagi Pan Hubah mo jin di’d ki ’ban ma bim poros gi Pan
    Dimashk mo.
  uig-LAT: Kéchisi u ademlirini guruppilargha bölüp, ular bilen birlikte hujum qilip
    ularni meghlup qilip, ularni Demeshqning shimal teripidiki Hobah dégen jayghiche
    qoghlap bérip,
  nde-nde: Ebusuku u-Abhrama wehlukanisa abantu bakhe ukuthi babahlasele, wabalandela,
    waxotshana labo waze wafika eHobha, enhla kweDamaseko.
  ton-ton: Pea ne vahevahe ʻakinautolu, ʻaia mo hono kau nofoʻanga ʻi he poʻuli, pea
    ne teʻia ʻakinautolu, ʻo ne tuli ʻakinautolu ki Hopa, ʻaia ʻoku tuʻu ki he toʻohema
    ʻo Tamasikusi.
  ces-1613: A odděliv se, připadl na ně v noci, on i služebníci jeho, a porazil je;
    a stihal je až k Chobah, kteréž leží na levo Damašku.
  eko-eko: Ye khuwaawanya alume apale khuntti-khuntti, khuumanisa viittha osikhu mpakha
    owaashintta maatuwi aya, khuweekarisa mpakha nti wa Hoopa, phantte ya kashikhazini
    ya Tamaashiku.
  nss-nss: Kol iping pe Apram iwong iyatahu ndramat para pahun, pe ipwai iyatahu para
    hu hayah hu kayau hasai pe hu hayah hu kayau hasai, pe huyau huya popahun. Husani
    King Ketorlawomer iyasura yowen hu pe huwop iyapwen te kol hakol ngalan Hopah.
    Hopah ara kol hakol iyapwen te hai ndruwa kol namandran Tamaskus.
  eng-WMB: He divided himself against them by night, he and his servants, and struck
    them, and pursued them to Hobah, which is on the left hand of Damascus.
  tam-TCV: அன்றிரவு ஆபிராம், தன் ஆட்களை அணிகளாகப் பிரித்து, எதிரிகளைத் தாக்கினான்;
    அவன் அவர்களை தமஸ்குவுக்கு வடக்கே ஓபாவரை துரத்தி முறியடித்தான்.
  ceb-ULB: Sa pagkagabii, gibahin niya ang iyang mga tawo ug gisulong sila, ug gigukod
    nila sila ingon ka layo sa Hoba, nga mao ang amihanan sa Damascus.
  mkn-mkn: Di sana, Abram bagi dia pung orang-orang dong jadi barapa kalompok. Dia
    pung malam, ju dong pi saráng itu orang dong. Ma ada yang lari. Ais Abram dong
    buru tarús sang dong, sampe di kampong Hoba, di kota Damsik pung sablá utara.
  pol-UBG: W nocy podzielili się, on i jego słudzy, napadli na nich i pobili ich.
    Potem ścigali ich aż do Choby, która leży po lewej stronie Damaszku.
  agr-agr: Nunikag kashi pachiachbau Abram niina aentsjijai jetekag ipisig yaakat
    Hobá tutai yaakat Damasco nujiin awa nuwi ejegawajui.
  kyc-kyc: Dopa pyuo Aporameme yuu dokona papala kukwama banya akali dupwa lili pipala
    kata kapangu rali rali pyuo nyuonembapala yanda piyami. Dopa pyuo pyao wini pipala
    peta pao yuu Opa Damasakesa dulurename peyami.
  urd-GVU: وہاں اُس نے اپنے بندوں کو گروہوں میں تقسیم کر کے رات کے وقت دشمن پر حملہ
    کیا۔ دشمن شکست کھا کر بھاگ گیا اور ابرام نے دمشق کے شمال میں واقع خوبہ تک اُس
    کا تعاقب کیا۔
  deu-1912: und teilte sich, fiel des Nachts über sie mit seinen Knechten und schlug
    sie und jagte sie bis gen Hoba, das zur Linken der Stadt Damaskus liegt,
  ntj-ntj: Palunyalu mungarringkulalpi warrmarla pirninya tjarrarnu-tjarrarnu kutjupatjarra-ya
    parrapitjala kutjupanguru pika pungkutjaku. Nyangka-ya mularrpartu tjarrarringkula-tjananya
    pika purlkanya pungu. Nyangka-ya kutjupatjarra kukurraannyangka-tjananya pungkula-wanarayirnu
    yiwarla Tamarrkanya wayirntaralpi kayili wanarnu-tjananya ma-tjarrpatjunu yiwarla
    yini Yawupala.
  row-row: Sia naa, Abram banggi atahori nara reu babanggiꞌ hira. Tetemba na ma, reu
    sambu atahori naa ra. Te ruma rela, ma Abram se oi rakandoo se, losa kambo Hoba,
    sia kota Damsik seriꞌ dii.
  kan-2017: ಅವನು ರಾತ್ರಿ ವೇಳೆಯಲ್ಲಿ ತನ್ನ ದಂಡನ್ನು ಎರಡು ಭಾಗಮಾಡಿ ತನ್ನ ಭಟರೊಡನೆ ಅವರ ಮೇಲೆ
    ಬಿದ್ದು, ಹೊಡೆದು, ದಮಸ್ಕ ಪಟ್ಟಣದ ಉತ್ತರಕಡೆಯಲ್ಲಿರುವ ಹೋಬಾ ಊರಿನ ತನಕ ಅವರನ್ನು ಹಿಂದಟ್ಟಿದ್ದನು.
  ena-ena: La hɨfɨlɨ Abɨlam agaŋ nudɨ hulaŋ vɨdɨvɨdɨŋ daŋ agɨladɨ latɨhɨci ahica hɨdɨlɨ
    hɨniavɨmi. Lavɨla hɨfɨlɨ heŋ ala manɨgali limu ahica limu ahica agɨlaŋ hula sagaŋ
    lɨbavɨla nulɨdɨ lɨvalavɨmi. Lavɨla nulɨdɨ lakulamaŋ kɨlikɨli heŋ lahulahu via
    ua Damasɨkusɨ haiabɨla lɨvalavɨla ua Hoba haiabɨla heŋ valavɨmi.
  tgo-tgo: Gougoueŋge iyena Eibram i bigiraweŋgiya le ragagaithɨko e wabwiŋgi na thɨ
    gaithɨ weinjiyaŋgiya ghanjithɨghɨyako na thɨ kivwalaŋgi. Thɨ mbeleŋgi na vethɨ
    mbeleyathuŋgi Hoba Damasiko e ghaiwabuniyeko.
  yap-yap: Me ruw raba’nag e girdi’ rok u rom ngar pired ni kar ruw ulunggad, miyad
    cham ngak fapi pilung nge salthaw rorad ni nep’ ngar gelgad ngorad. Miyad lol’oegrad
    ngar mada’gad nga Hobah, ni bay nga lel’och u Damaskus,
  tet-tet: Toꞌo nebaa, Abram faꞌe niakaan meo sia, nalo baa klibur hira sia. Baa kalan
    nia, sia natuda funu sia nodi teꞌur toꞌo leo Hoba iha kota Damsik lorokaras.
  hlt-MCSB: Tedae khoyin ah amah loh a sal rhoek te hloephloep a tael tih caem a tloek.
    Te phoeiah amih te Damasku kah banvoei ben Hobah duela a hloem.
  mdy-ETH: ዒኢካ ዒ ዔኪ ሙኬ ዓሶ ፓቂ ፓቂ ዬንሢ ካኣቶንሢና ዹማ ዖሎ ዓርቃዖ ዔያቶ ባሺ ዴማስቆ ጎዖ ዓጬሎኮ ዓባ ኬስኪ ጌላ
    ዛሎኮ ኬዶ ዛሎና ዴንዲ ሆባ ጎዖ ቤዞ ሄላንዳኣና ዬያቶ ዳውሴኔ።
  kew-kew: Go ribare Abram-me nipuna aanu epa rumasa. Goa pua yadaa isimi. Go yada
    wini pua Damaskas regepea ae adare Oba regepea pua ratu kiritisimi.
  twi-ASANTE: Ɛda no anadwo, Abram kyekyɛɛ nʼakodɔm no mu, ma wɔto hyɛɛ atamfoɔ no
    so, kunkumm wɔn, taa wɔn kɔduruu kuro bi a wɔfrɛ no Hoba a ɛwɔ Damasko atifi fam
    no mu.
  mwc-mwc: Namai ana abiabiyisi i keyauwarisi wai pomai si kokonisi, si ravisi ba
    si kwabikwabinisi yepo ku Hobah, Damascus ku yabaratina mena.
  bhl-bhl: Ka telesomeliwi, mililiw tem kese ding kabalak e, Abalam e akalem wonuk
    so kunum biso maka biilo ow falal keyemsomi, iso ganeko, maka ilo kuiaw banim
    keyemsiliw kale. Keyemiwi, ketket teben kamok biim angin bi fon uniwi, i ilo yenggelew
    yenggelew uneko, Damaskus abiw mutuk fian teleko, abiw beelo bakileweko, Koba
    abiw mutuk fian mewso kalo unsiliw kale.
  con-NTPO: Tseni nepipa tise aindeccuma dos naccuve attufaemba a'tutsse can'jemba
    cose tsa nasundeccuma patsupa biani mandian'fa. Nane Damasco canqquema panshamba
    ti'tsse joccani japa Hoba canqqueni tise'pama mandian'fa.
  eng-WEBU: He divided himself against them by night, he and his servants, and struck
    them, and pursued them to Hobah, which is on the left hand of Damascus.
  bnp-bnp: Na rodo e Abram i kalipopoa a tara vona, ri valili vona e huriki a pile,
    ri vano ri harena o Hoba meli o Damaskus.
  wal-wal: Biidi gakkidi, qamman ba asaa citan citan shaakkidi, ba morkketuura olettidi
    eta xooniis. Xoonidi Damasqqoppe huuphessa baggaara de7iya Hooba giyoosaa gakkanaassi
    yedettiis.
  mgh-mgh: Ni yahokawanaca uhiyu yaavyaka mananna owaatthema. Uyo ni ipottha cawe,
    yaheevaca eenani ni akina ayo woomolanihaca mpaka uHopaa, unkhala mphantte wonthiyana
    wo Tamasiku.
  acu-NT: Tura kashi Abram ni aintsri ainaujai aneachmau apu ainaun amankiar, Damasco
    yaktan nangkaikiar yakat Hoba tutainum papeekarmiayi. Tura mesetnum nepetmakar,
  spa-PDDPT: Él y sus esclavos se desplegaron contra ellos de noche y los atacaron.
    Los persiguieron hasta Hoba, que está al norte de Damasco.
  gun-gun: Ha'e rami vy hembiguai kuery oja'o vy pyávy opu'ã okuapy amboae kuery rovai.
    Oitypa vy omonha Damasco yke ijaxua katy Hobá tetã oĩ va'e peve.
  agu-BL: Lak'baline'n tzun cyoque'n Abram tan oyintzi' scyuch' yi e' reya'tz. Qui
    cunin tzun tz'icy' scyetz yi cyocompone'n Abram tan chibiyle'n cu'n. Ej nin yi
    cyele'n ojkuj nintzun e' xom nin Abram tan chibiyle'n jalen le tnum Hoba, yi at
    swutze'n Damasco.
  eng-PEV: Then, in the night time, Abram split up all the fighting men into groups,
    and they attacked Kedorlayomer and his soldiers. Abram and his men won that fight,
    and they chased those other soldiers all the way to a town called Hobah, north
    of Damascus town.
  ilo-ULB: Biningayna dagiti tattaona a maibusor kadakuada iti rabii ket dinarupda
    ida, ken kinamatda ida inggana idiay Hobah, nga adda iti amianan ti Damasco.
  kpg-kpg: Di gowaa deelaa, gei mee ga waewae ana daangada i hagabuulinga, ga heebagi
    gi nadau hagadaumee boo, ga haga magedaa digaula. Mee gu waluwalu digaula loo
    gi Hobah i baahi ngeia o Damascus,
  uig-ARA: كېچىسى ئۇ ئادەملىرىنى گۇرۇپپىلارغا بۆلۈپ، ئۇلار بىلەن بىرلىكتە ھۇجۇم قىلىپ
    ئۇلارنى مەغلۇپ قىلىپ، ئۇلارنى دەمەشقنىڭ شىمال تەرىپىدىكى ھوباھ دېگەن جايغىچە قوغلاپ
    بېرىپ،
  bsp-bsp: K'Abram eyerəs kənay (kəgba) kɔn, kɔ ŋawɛkərnɛ ŋa kəyɛfərɛnɛ ka pibi, nkɔn
    Abram k'amar ɔn, kɔ ŋasut asumpər a wan ka wəbek' ɔn, kɔ ŋambɛləs ŋa haŋ Hoba,
    nŋɛ ŋeyi Damas kəca kəmeriya mɔ.
  bps-bps: Na di butang én, faslumbuk Abram i dad ton, na natudla dad harì na fnisanla
    ale. Tmafik ale Abram dad harì na i dad sundalula kel di banwe Hoba di gufdu i
    sabnal di banwe Damaskus.
  mbs-mbs: Pegkedelem niyan, impeebong-ebong i Abram se menge sineligan din kidoen,
    aw limompak dan kandan, aw dimaeg dan kandan. Pig-alaw dan i Abram taman te lonsod
    te Hoba digsel te Damasko.
  tof-tof: Eibrram tóba gazirr pam irrüb we arrgrratórr kopo-kopodó, wa tümünzan yarilürr.
    Da Eibrram tóba gazirr pampükü ene tokom kingdü yaninürr, da ibü tai kolazutalórr
    kókó Oba, Damaskus wirri basirr dakla kabe, dorrmetódóbóna.
  sus-sus: Kɔɛ ra Iburama naxa a xa sɔɔrie itaxun, e naxa na mangɛe tɛrɛnna gere ra.
    E naxa nɔ na mangɛe matutunde han Hoba, Damasi kɔɔla ma.
  pon-2006: E ahpw katohrepeseng nah aramas ako ni pwihn kei wasao, e ahpw mahweniong
    irail nipwong oh kaloweiraildi. E ahpw pwakihirailla lao lel Hopa, paliepeng en
    Damaskus.
  jae-jae: Ma gêdêŋ gêbêc eŋ gêwa nê siŋwaga kêkôc ma eŋ to nê lau sêjac êsêac ma
    sêjanda êsêac e gêdêŋ Hoba, taŋ gêc Damaskus gêmu kêpiŋa naŋ.
  ksd-ksd: Ma i ga tibe varbaiane kana tarai ure diat ta ra marum, ma i ga ubu diat,
    ma i ga korot mur diat tuk tar aro Koba, nina i maravai Damasko, ta ra papar a
    maira.
  tur-YTC: Geceleyin kendisi ve hizmetkârları onlara karşı bölük bölük ayrıldılar
    ve onları vurup Şam'ın solunda kalan Hova'ya kadar kovaladılar.
  bel-N: І, падзяліўшыся, напаў на іх ноччу, ён і слугі ягоныя, і разьбіў іх, і гнаў
    іх аж да Ховы, што зьлева ад Дамаску.
  grc-BRENT: Καὶ ἐπέπεσεν ἐπʼ αὐτοὺς τὴν νύκτα αὐτὸς, καὶ οἱ παῖδες αὐτοῦ, καὶ ἐπάταξεν
    αὐτοὺς, καὶ κατεδίωξεν αὐτοὺς ἕως Χοβὰ, ἥ ἐστιν ἐν ἀριστερᾷ Δαμασκοῦ.
  ind-AYT: Dia membagi pasukannya, yaitu dia dan pelayan-pelayannya, untuk melawan
    mereka pada waktu malam, lalu memukul mereka, dan mengejar mereka sampai ke Hoba
    di sebelah utara Damsyik.
  lid-lid: Ano iy apwai lau ta bahun tan, ano na ben badeh iri ala amwekes bahun tikahei
    iri ala asos Hobah loboho Damaskus.
  eng-NNA: In the night Abram split up his men, he spread them out. At that very time
    they hit the easterners hard, they caused them to run away for good, they chased
    them northwards to another country, towards Homah beyond what's-that-place, beyond
    Damascus.
  nya-nya: Pa nthawi ya usiku Abramu anawagawa asilikali ake kuti athire nkhondo mafumu
    aja, ndipo anawakantha nawapirikitsa mpaka ku Hoba, cha kumpoto kwa Damasiko.
  hrv-hrv: Podijeli svoje momke u dvije čete, napadne noću te one potuče. Progonio
    ih je do Hobe, sjeverno od Damaska.
  mps-mps: Te bulude te Abram aga hani si bugali. Tama te hani sigo te gavman tuni
    bidi hani me si me si dali augwaligo hulide hwįani, tama augwali ugwaba igulama,
    te augwali aiyaba elaluali. Augwaligo te boi bidi dabe augwali pobasa pali, te
    giliga degebo bogo badu te Damaskusba sabolama, te ela solama, te Hoba te badu
    usu nigi pelama,
  llg-llg: Nai ndia, Abram ana baꞌe ndia hataholi nala, neu bubuak hiꞌda. Leꞌodaen
    ndia boe, ala leu sambu hataholi la sila, tehuu hambu luma lalai. De ala husi
    lakandoo sala, losa nggolo Hoba, nai kota Damsik boboan kii.
  tpi-tpi: Long dispela ples Abram i brukim lain bilong en long tupela lain. Na ol
    i pait long ol lain bilong dispela 4-pela king long nait, na ol i winim pait.
    Ol i ranim ol i go long hap not bilong taun Damaskus, inap long taun Hoba,
  dan-1931: der faldt han og hans Trælle over dem om Natten, slog dem på Flugt og
    forfulgte dem op til Hoba norden for Damaskus.
  vie-OVCB: Đang đêm, ông chia quân tiến công, đánh đuổi quân địch cho đến Hô-ba,
    về phía bắc Đa-mách.
  lbk-lbk: Khinedwana ischi nan cheycha'y takhona is chwan pamoweg, ya chinokloscha
    nan cheycha'y kafosocha isnan lafi, et inafakcha chaicha. Inatikocha chaicha engkhana'd
    Hoba ay chemang nan Damasco.
  guj-2017: તે રાત્રે તેણે તેઓની વિરુદ્ધ પોતાના માણસોના બે ભાગ પાડીને તેઓ પર હુમલો
    કર્યો અને દમસ્કસની ડાબી બાજુના હોબા સુધી તેઓનો પીછો કર્યો.
  byr-byr: '@see-verse:GEN.014.014'
  awx-awx: Kupiläne Abramdä amäk äminä uhike pewän, iwälnä sipä datäkuxawä, yäwatäke
    kuhika, Hoba kukin, Damaskusde not käwutkätan.
  pon-2006A: E ahpw katohrepeseng nah aramas ako ni pwihn kei wasao, e ahpw mahweniong
    irail nipwong oh kaloweiraildi. E ahpw pwakihirailla lao lel Hopa, paliepeng en
    Damaskus.
  por-BRBSL: Ele se dividiu contra eles à noite, ele e seus servos, e os atingiu,
    e os perseguiu até Hobah, que está à esquerda de Damasco.
  aly-aly: Abram-el renh-rnem ingkerrenh atwek-penh, ingwer-rnem anterrek apmer Hobah-warl
    Damascus ikwer-angkwarr aterel.
  cth-cth: Khohmo navah, a hrawi e taminaw a kapek teh a tuk sak Damaskas atunglah
    kaawm e Hobah kho totouh a pâlei.
  twi-twi: Da no anadwo, Abram kyekyɛɛ nʼakofo no mu ma wɔtow hyɛɛ atamfo no so, kunkum
    wɔn, taa wɔn koduu kurow bi a wɔfrɛ no Hoba a ɛwɔ Damasko atifi fam no mu.
  hlt-hlt: Tedae khoyin ah amah loh a sal rhoek te hloephloep a tael tih caem a tloek.
    Te phoeiah amih te Damasku kah banvoei ben Hobah duela a hloem.
  tbz-SIM: Kɛ̀ Abɑrɑmmu bɛ̀ totí yɛtĩ̀rɛ̀ yɛtĩ̀rɛ̀ pɛ́u, kɛ̀ bɛ̀ɛ cɛ̃tìnnɛ bɛ dootitɔbɛ̀
    kɛ́ bɛ̀ nɑ, kɛ́ bɛ̀ bɛ̀ti kɛ́tuɔkɛnɛ̀ Obɑɑ, dihɛì dìì bo Dɑmɑɑsi bɑkù yoú bíɛ́kɛ̀,
  msy-2020: Egha danganir kamɨn Abram uan mɨdorozir gumaziba tuira. Egha 4plan atrivir
    kaba ko dɨmagarimɨn mɨsogha me abɨni. Egha notɨn amadaghan Damaskusɨn nguibar
    ekiamɨn men agɨragha ghua, Hoban nguibar ekiamɨn tu.
  txq-txq: Nai naa, Abram baꞌe ndia hatahorin nara dadi reu bubuak hida. Neu leꞌodae,
    boe ma ara reu nggafu fee hatahorir raa. Tehuu ketuk ralai. Boe ma Abram asa husi
    rahere sara losa nggoro Hoba, manai kota Damsik boboan kii.
  aaz-aaz: Anbi naan naiꞌ Abram nbait in ameupt ein naan anjarin pukan-pukan. Oras
    fai on naan ate, sin ntaman ntaisibun atoin ein naan, mes bian naenan. Rarit naiꞌ
    Abram nok iin na, nriuꞌ sin ntean kuan Hoba, et kota Damsik in pasaꞌ ponain.
  azb-azb: Özü və nökərləri gecə vaxtı dəstələrə bölünüb, onları qırdılar və sağ qalanları
    Dəməşqin şimal tərəfində olan Xovaya qədər təqib etdilər.
  eng-DBY: And he divided himself against them by night, he and his servants, and
    smote them, and pursued them as far as Hobah, which is to the left of Damascus.
  hin-2017: और अपने दासों के अलग-अलग दल बाँधकर रात को उन पर चढ़ाई करके उनको मार लिया
    और होबा तक, जो दमिश्क की उत्तर की ओर है, उनका पीछा किया।
  wol-KYG: Ibraam dafa xàjjale mbooloom, dal ci kaw buur ya guddi, dàq leen, topp
    ci ñoom ba Koba, ca bëj-gànnaaru Damaas.
  swp-swp: Ena tatao i soi komakomanidi maiona eai, ia maena heaheari tataodi se hetatagorigoridi
    eo se henaudi i lau e Hoba eai, Damaseko tupo bauri eai.
  bjr-bjr: Ooruree namuqaa nindafamaseenoo narí faqa fusa rainaseenoo eendaki namuqaa
    maruqoo oonureeqa naru nindaqaaqa qiqau. Mifa misa nifaqa maree suani afu dinni
    ataaqeenni Damasakusa maqusa fiaaqaree Hoobaa maqusaki munusaqau.
  eng-YLT: And he divideth himself against them by night, he and his servants, and
    smiteth them, and pursueth them unto Hobah, which [is] at the left of Damascus;
  kne-kne: Asi godwaen Abram din ipogaw na et senggep da sin kad-an da Kedorlaomer
    sin labi et inabak das daida. Inatiko da enggana ed Hoba ay amyanan di Damascus,
  wat-wat: Tovanama i kumanovana, Ebenamu yana tonuaviya i vitukuwisiya yoko nenesiyai
    keta nifanifaisi si kanasunisiya fafani tuninatunina nenesiyai keta si vatanisiya.
    Nifanifaisi si dibwana eketa Ebenamu yana namonamoḡa nukusi si omunitawisiya kana
    nivaniva Oba menana nakasina Damasiko bomatu kuweyaina.
  heg-NTPO: Se na, Abram bating un atulin nas, le daid buan ila lo. Duman na kon,
    oen lakos hote-dati nol atuil nas. Hidim Abram nol un atulin nas nulut napiut
    oen lakos lius se iung Hoba, se kota Damsik halin suu blain na.
  ptu-ptu: Bengii, umbahe-bahem taunna Abram dio Dan anna mane ma'bundu'. Iya umpahissim
    lium balinna sule lako Hoba tandai lakona Damsyik.
  bzd-NTPO: Eta̱ nañewe ie'pa demi me'ie ñippémiie blu'pa ta̱. Eta̱ ie'pa tö blu'pa
    töié̱mi tkörö ká̱ kiè Hobá ee̱. Hobá a̱te̱ ká̱ kiè Damasco e' wöwí̱.
  kwf-kwf: Saena rodo neꞋeri, sa Abram nia ka daroꞋia ngwae nia ki Ꞌania fiku taꞋi
    ngwae ki fuana fuꞋalilana na malimae neꞋeri ki, ma kira la liufida, ma kira ka
    lalia malimae kira ki leleka ka dao ana fanoa Ꞌi Hoba ana bali loꞋoko ana Ꞌi Damaskas.
  eng-WYC-2017: And when his fellows were separated, he felled on them in the night,
    and smote them, and pursued them till to Hobah, and Phenice, which is at the left
    side of Damascus.
  eng-WMBB: He divided himself against them by night, he and his servants, and struck
    them, and pursued them to Hobah, which is on the left hand of Damascus.
  spp-spp: Ka u u u kàshikwɔɔnbii táa kuruyo kuruyo, maa pire saanbii tùn numpilag'e,
    maa sí ta pi na, maa pi kɔ̀r'a sà nɔ Kwoba kànhe na, kuru kànhe na ɲyɛ Damasi
    suumɔ kùlo kànmpanŋke na.
  aey-aey: Uqa witic euna uqana dana qataneceb uqa uqana cabi danaca age aqimeig jabadi
    ehi nui Hoba ono calein. Eu Damaskas taun hagen ono isec.
  urd-GVH: वहाँ उसने अपने बंदों को गुरोहों में तक़सीम करके रात के वक़्त दुश्मन पर
    हमला किया। दुश्मन शिकस्त खाकर भाग गया और अब्राम ने दमिश्क़ के शिमाल में वाक़े
    ख़ूबा तक उसका ताक़्क़ुब किया।
  rug-rug: Meke vasina si paqahi sa sari nana tie, meke rapati sa sari na kana pana
    boṉi, meke va kilasi sa si arini. Hadu va seu la guni sa pa Hoba, pa kali la gua
    pa Damasikasi.
  gaz-gaz: Abraamis isaan loluuf jedhee halkaniin namoota isaa gargari qoode; hamma
    Hoobaa ishee kaaba Damaasqootti argamtu sanaattis faana buʼee isaan dhaʼe.
  fra-LSG: Il divisa sa troupe, pour les attaquer de nuit, lui et ses serviteurs;
    il les battit, et les poursuivit jusqu’à Choba, qui est à la gauche de Damas.
  gnn-gnn: '@see-verse:GEN.014.014'
  yal-yal: Kɔɛɛn na, Iburama yi a yɛngɛsone yitaxun, e yi na mangane ratɛrɛna yɛngɛn
    na. E nun a yɛngɛsone yi nɔ na mangane matuntunɲɛ han Xoba, Damasi taan kɔmɛnna
    ma.
  gum-gum: Incha yandø yem køben, Abrambe tru kwayamig kusrenni møgueløba, pesan københ
    kwayanrrab kegørra, Hoba taisrøngatig pasra ambubelø køn, Damasco tru waguebgatømay
    pasrab ciudasrø.
  iou-iou: Ahäŋpäŋ bipani ugän Abramtä ämaniye yäpmäŋ daniŋpäŋ ini äbot-äbot yepmaŋpäŋ
    yäwerän päŋku iwaniye ahäŋ yämiŋkuŋ. Ahäŋ yämiŋpäŋ däpmäŋpäŋ yäwat kireŋtäŋ kuŋtäŋgän
    Hoba yotpärare Damaskus guno käda uken ahäŋkuŋ.
  haw-1868: Mahele iho la oia i kona poe e ku e ia lakou, oia a me kana poe kauwa
    i ka po, poipo aku la ia lakou, a alualu aku la ia lakou a hiki i Hoba, aia ma
    ka lima hema o Damaseko.
  arb-NAV: وَفِي أَثْنَاءِ اللَّيْلِ قَسَّمَ رِجَالَهُ، وَهَاجَمَهُمْ وَقَهَرَهُمْ،
    ثُمَّ طَارَدَهُمْ حَتَّى حُوبَةَ شَمَالِيَّ دِمَشْقَ.
  adz-adz: Da idziang arigi, Abram irants gan garaman singaari imunti utup utup da
    ibrang garam ipiap ruta nam runta fafun da idaru yis ribigi titaꞌ angu ifa isangꞌ
    waꞌa Hoba, mingꞌa dzraꞌ i gamp Damaskus.
  ewe-ewe: Wodze aʋakɔ la dzi le zã ma me, eye wonya wo va se ɖe Hoba le Damasko ƒe
    anyiehe lɔƒo.
  eng-LEE: And he divided himself against them, he and his servants, by night, and
    smote them, and pursued them unto Hobah, which is on the left hand of Damascus.
  dji-dji: Girri Abram ga nyanngang yulpili djin barrkirrdjini, yungaṉban djin wirrkwirrkdjili
    ḻiyuw ḏap djin baḻbaḻdjili djin djuḏapdjili. Ngidjirrgingir djin yarrarramiyngili
    djin barrtjinban. Ga ngunukirri mulkurupilngiriny nyibi djiny djin bipiṉiban bil
    nyibi minydjin ṉunydjirraliban, ga djani djiny djin gurrpiniban gamuṉunggudji
    Abramang giḻiwiḻing ngunyili Yubar-li gurrbili, ngunung gurrbi bilay pirr djarrinyi
    ngidjirrkng Damaskus gurrbiw bil ngunyilatjuy bumir-ḻunggurrmali.
  gvn-gvn: '@see-verse:GEN.014.014'
  nna-nna: Warrukartingi Abram-ju jinta pirnijaninyi pirirrimarta palinymili, jirrja
    jirnijaninyi. Palangangarra kakarnijarrangu marrjalu wirlarniyijaninyi, mirtingi
    jirniyijaninyi ngarramarnti, purrja pirniyijaninyi yalinyjikurnu warrarnkarti
    warinykarti, Hobah-kartijakun, yalinyjikurnu ngapi, Damascus-ja.
  asm-FB: পাছত ৰাতি তেওঁ নিজৰ লোকসকলক কিছুমান দলত বিভক্ত কৰি শত্রুবোৰক আঘাত কৰিলে
    আৰু দম্মেচকৰ উত্তৰে অৱস্থিত হোবা পর্যন্ত তেওঁলোকক খেদি পঠিয়ালে।
  sus-A: كْي رَ عِبُرَ مَ نَشَ عَ شَ سْورِيٍ عِتَشُن، عٍ نَشَ نَ مَنفّيٍ تّرّننَ فٍرٍ
    رَ. عٍ نَشَ نْ نَ مَنفّيٍ مَتُتُندٍ هَن هٌبَ، دَ مَسِ كْولَ مَ.
  fra-SBL: Il se divisa contre eux pendant la nuit, lui et ses serviteurs, les battit,
    et les poursuivit jusqu'à Hoba, qui est à gauche de Damas.
  hbo-hbo: וַיֵּחָלֵ֨ק עֲלֵיהֶ֧ם ׀ לַ֛יְלָה ה֥וּא וַעֲבָדָ֖יו וַיַּכֵּ֑ם וֽ͏ַיִּרְדְּפֵם֙
    עַד־חֹובָ֔ה אֲשֶׁ֥ר מִשְּׂמֹ֖אל לְדַמָּֽשֶׂק׃
  shp-NTPO: Yaméra, Abramman jawen jonibo betan ratereskin ja apobo peoa iki, jatianra
    Hobá jema kaman jato chibankana iki, jara Damasco jema norteori iki,
  eng-WYCLIFFE: And whanne his felowis weren departid, he felde on hem in the niyt,
    and he smoot hem, and pursuede hem `til to Hoba, and Fenyce, which is at the left
    side of Damask.
  piu-2006: '@see-verse:GEN.014.014'
  pjt-pjt: '@see-verse:GEN.014.014'
  cwe-cwe: Ichilo Abulamu kawagola wanhu wake kuna yamabumbila waitowe na wafalume
    waja, nayo kawatowa na kuwawinga mbaka Hoba, ili ubanzi wa kasikazi wa Damasiki.
  bgs-bgs: Igpagtángngà-tángngà i Abram tô mga állang din. Tô dukilám dán, igsulung
    dan, asta ikapanalu dan. Igagtà i Abram sikandan sippang tun ta lunsud ka Hoba
    dadan tun ta Damasco.
  kik-kik: Ũtukũ-rĩ, Aburamu akĩgayania andũ ake mamatharĩkĩre, nake akĩmahoota na
    akĩmaingatithia nginya Hoba, itũũra rĩrĩ gathigathini wa Dameski.
  ksr-ksr: Abramnoŋ ejauruta mendeema oŋono yoŋonoŋ gomantiiŋa kanoŋ konjoma kere
    tuuŋ qelanjiŋ uŋuŋ haamo ama oŋoŋgi. Haamo ama oŋoma oŋotaaŋ kema laligoŋ Damaskaswaa
    Noot leegeŋ gomaŋ qata Hoba kanoŋ keugi.
  fra-NCL: Là, ayant partagé sa troupe pour les attaquer de nuit, lui et ses serviteurs,
    il les battit et les poursuivit jusqu’à Hoba, qui est à gauche de Damas.
  cek-AK: Angmah ih kaminawk to tapraek moe, to kaminawk to khoving ah tuksak pacoengah,
    Damaska vangpui aluek bangah kaom Hobah vangpui khoek to patom o.
  xla-xla: Epame utula꞉la oloma edla A꞉iblamta ya꞉ opaye huhukulupame alumale meyelo
    meyelope depo hatitimaiyo. Epame yia꞉tapo Kedolamel ya꞉ opaye poyumama opi tlo
    posalemtame Damasko mo tla꞉mtame tota ikadepe Hoba mo dla woyamaiyo.
  cuk-cuk: Abram, dulemar-eba-nadapmalad danar-danar oambikusgu, mutikidba ukiar reymargi
    ubodapmalad. Abram, degi, e-sordamarmala, emargi nakwismargu, we-reymar-wakitemalad
    Hoba-neggweburse balegichamalad. Hobaʼde Damasco-neggwebur-dad-nakwed-argan-sapiledsik
    siid.
  uig-CYR: Кечиси у адәмлирини гуруппиларға бөлүп, улар билән бирликтә һуҗум қилип
    уларни мәғлуп қилип, уларни Дәмәшқниң шимал тәрипидики Һобаһ дегән җайғичә қоғлап
    берип,
  tel-2017: రాత్రి సమయంలో అతడు తన సేవకులను గుంపులుగా చేశాక వాళ్ళంతా అ రాజులపై దాడి
    చేసి, దమస్కుకు ఎడమవైపు ఉన్న హోబా వరకూ తరిమాడు.
  hat-BSA: Li te divize ekip li yo kont yo nan lannwit. Epi li avèk sèvitè li yo te
    bat yo, e yo te kouri dèyè yo jis rive Choba, ki nan nò Damas la.
  bxh-bxh: Amainiya ena tau hiyala ya pei daili, na iꞌipana adi waiyunu sa laufidi
    be sa an fadabalalaidi na sa weꞌaidi ee–, Hoba, Damaseko tefa lidilidina yai.
  kos-kos: Ke elos sun acn we, el kitalik mwet lal ah nu ke u, ac sroang nu sin mwet
    lokoalok lalos ke fong, ac kutangulosla. El ukwalos na nwe Hobah, epang in Damascus,
  hbo-WLC: וַיֵּחָלֵ֨ק עֲלֵיהֶ֧ם ׀ לַ֛יְלָה ה֥וּא וַעֲבָדָ֖יו וַיַּכֵּ֑ם וַֽיִּרְדְּפֵם֙
    עַד־חוֹבָ֔ה אֲשֶׁ֥ר מִשְּׂמֹ֖אל לְדַמָּֽשֶׂק׃
  ibo-ibo: Nʼabalị, Ebram kere ndị agha ya ibuso ndị ahụ agha. O meriri ha, chụọ ha
    ọsọ, chụruo ha Hoba, nke dị nʼakụkụ ugwu Damaskọs.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣା ଦାସମାନଙ୍କୁ ଦୁଇ ଦଳ କରି ରାତ୍ରିକାଳରେ ଶତ୍ରୁମାନଙ୍କୁ ଆକ୍ରମଣ
    କଲେ, ପୁଣି, ଦମ୍ମେଶକର ଉତ୍ତରସ୍ଥିତ ହୋବା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କର ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  wmt-wmt: '@see-verse:GEN.014.014'
  chk-chk: Ikenan Apram a aimwüfeseni nöün kewe chon angang lon kükün mwich o maun
    ngeniir lepwin. Iwe, a akufuur o tapweriir tori Hopa efengin Tamaskus.
  ssd-ssd: Furir ŋgamuna le nu nuŋe kuasmbi ta kilmba walna sulumba gabat sugo bailka
    ta ndoŋ kame bumba nane kile-ibeŋka yokerkinaig le nane sili-silinaig le nane
    dubika kinaig ka Hoba tumbraŋ pronaig. Hoba tumbraŋ ta Damaskus tumbraŋ patumba
    minna.
  rop-rop: Wal wen imbin naitaim, Eibram bin splidimap ola solja blanga im, en deibin
    kamat langa detlot Kedalawomamob, en deibin bidim olabat, en deibin ranimap biyain
    olabat raidap langa det pleis gulum Hoba deya najasaid langa det taun gulum Dameskas.
  ukr-1871: І роздїливсь, він і його кметї, на купи, та й напав на їх у ночі і побив
    їх, і вганяв за ними аж до Хоби, що лежить на півнїч од Дамаска.
  eng-AOI: At Dan Abram spread out his soldiers and fought Chedorlaomer and the other
    kings and their men at night. Abram and his men killed many men belonging to Chedorlaomer
    and the other kings and they ran after the rest until they reached a place called
    Hobah, which is on the other side of Damascus.
  yon-yon: amnoombed Abram kuu ye karub andokboone, wene nangmiiwa kirikmoniiwa nangmenmo
    wene kambong Hoba dia winiwen. Hoba kuu Damaskus taun burudande ari.
  bch-bch: Toa eoa Abram ipota ele panua paraunga ad ta tiuot iaoa rua. Tisanga bong
    ta tikado paraunga pagid mamaron toa pange oa. Tota tiasal gid ta tibutatan gid
    ga tila irangrang ngan tuanga Oba, iadag ngan tuanga kapei Damaskus.
  deu-1951: verteilte sich und überfiel sie heimlich bei Nacht mit seinen Knechten
    und schlug sie und verfolgte sie bis gen Hoba, das zur Linken von Damaskus liegt.
  eng-JPS: And he divided himself against them by night, he and his servants, and
    smote them, and pursued them unto Hobah, which is on the left hand of Damascus.
  ubr-ubr: Fom amonai Abram an orot engon ikusesebis asi efan asi efanai nan iyeinis
    ato mat sigagam sisowar ato sifaitanis sinai au Hobah mafam, Damascus au gorof
    na.
  srp-1865: Ondje razredivši svoje udari na njih noæu sa slugama svojim, i razbi ih,
    i otjera ih do Hovala, koji je na lijevo od Damaska,
  lug-lug: Mu kiro n’ayawulamu eggye lye, n’abalumba, ye n’abaddu be ne bagoberera
    abantu bali okutuuka e Kkoba, ku luuyi olw’obukiikakkono obwa Damasiko.
  heb-heb: ויחלק עליהם לילה הוא ועבדיו ויכם וירדפם עד חובה אשר משמאל לדמשק׃
  ben-IRV: পরে রাতে নিজের দাসদেরকে দুই দলে ভাগ করে তিনি শত্রুদেরকে আঘাত করলেন এবং
    দম্মেশকের উত্তরে অবস্থিত হোবা পর্যন্ত তাড়িয়ে দিলেন
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਜੁਆਨਾਂ ਦੇ ਜੱਥੇ ਬਣਾਏ ਅਤੇ ਰਾਤ ਨੂੰ ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਹਨਾਂ
    ਨੂੰ ਮਾਰਿਆ, ਅਤੇ ਹੋਬਾਹ ਤੱਕ ਜਿਹੜਾ ਦੰਮਿਸ਼ਕ ਦੇ ਉੱਤਰ ਵੱਲ ਹੈ, ਉਨ੍ਹਾਂ ਦਾ ਪਿੱਛਾ ਕੀਤਾ।
  mwp-mwp: Nuydh thana si imaydhin, kalanu nuydh nungu mabaygal dhadhiya mamayidhin.
    Thana kubilu kay pananithadhin, a thanamun wara doegam mabaygal kasa akan zilmemidhin.
    Abraman mabaygal wagel wakaymoeydhin thana kurusipa Obar, Damaskasanu wara doegamoenu,
    naygay doegamoenu.
  mya-JVB: ညဉ့် အခါ၊ မိမိ လူ တို့ကိုခွဲ ၍ တိုက် စေသဖြင့် ၊ လုပ်ကြံ ပြီးလျှင် ၊ ဒမာသက်
    မြို့မြောက် ဘက် ဟောဘ မြို့ တိုင်အောင် လိုက် ပြန်လေ၏။
  tte-O: Bwaine koina Abelem ana tokaleyayao iyakasali boda yo boda kolili. Ali kaba
    kaleya dedeili igite-sipwaili na silau kolili simiya kabo boniyainane koina sisagena-yawatagili
    meuloili yo sikaleya Kedolaoma me ana tokaleyayao kolili. Sikele-gwaligwalili
    yo sitawoili kanasiga yanuwa Oba bwaimwa Damasiko dedei teya kaluwabu mena.
  tbg-tbg: Mini oruntovaro enta uvaro Eparaamiva nai iqoka vaiintinavu rairakero taara
    vara autukero vatomanta vika entaqi navutaaka hampata raquqi vura. Eparaamiva
    nai iqoka vaiinti hampata vika aru ntataqi vivi, Hoba vatukaini Damasikusi noti
    mantaraini vuru kora.
  hmo-hmo: Unuseni Aberamo bona ena tatau idia parara, orea rua idia lao, hanuaboi
    lalonai unai king taudia idia tuari henidia, idia halusidia. Bona Aberamo ia luludia,
    ia lao bona Hoba, Damaseko ena mirigini kahana dekenai.
  ata-ata: Milai xe milai mixali ne Den, la Avalamu mukalipalaꞌaneꞌi ta mitema noxou
    laꞌoluxaꞌa tamei. Xe no ꞌolovoxo la mialivulaneꞌi la mitaloxolixaꞌa moso mukalusi.
    Milelemulineꞌi xoo mole milai mixali ne Ova ne Temasukasi. Tuala ane ne muxolu
    no paxa sevile ne Temasukasi.
  nfa-nfa: Ètu era èèna, Abram hagꞌe dhèu na sèra, mi pèri-pèri kaboko. Dꞌara mèda
    èèna kahèi, lasi age si, dènge jꞌara paꞌoke. Ka Abram si lasi bate dhèu se dꞌai
    rae Hoba, ètu bèka badae kota Damsik.
  urd-urd: और रात को उसने और उसके ख़ादिमों ने गोल — गोल होकर उन पर धावा किया और उनको
    मारा और खू़बा तक, जो दमिश्क़ के बाएँ हाथ है, उनका पीछा किया।
  rus-SYN: и, разделившись, напал на них ночью, сам и рабы его, и поразил их, и преследовал
    их до Ховы, что по левую сторону Дамаска;
  cbt-NTPO: Pa'sahuatona', inimicoro'sa quënanconpi. Yono tashi nisahuaso', ya'copirahuatona',
    ahuëpi. Copirnoro'sa canarahuatona', imapi. Opa ninanoquë huarë' imapi. Ina ninanoso',
    Tamasco ninano quëran norti parti quëparitërin.
  bqc-SIM: Ɔ̃ à a gbɛ̃́ↄ kpaalɛ̀, ↄ̃ aa sìńgu gwãasĩna. Aa zĩblèmá aa pɛ̀má
    e Hoba, Damasi gugbãntoo oi.
  tcz-CHONGTHU: Hichun Abram in amaho chu ahom khenin jankim laitah in abulu'un Kedarlaomer
    sepai ho chu ajam cheh tauve, Abram in amaho sepai ho chu gamla tah anojam'in
    Damascus khopi sah lang Hobah chan geiyin agadel peh-uvin ahi.
  mar-mar: त्याने रात्री त्याचे लोक त्यांच्याविरुद्ध विभागले आणि त्यांच्यावर हल्ला
    केला आणि दिमिष्काच्या डावीकडे होबापर्यंत त्यांचा पाठलाग केला.
  tcs-tcs: Wen Abram dempla bin kesem de, em bin splitemap dem amiman blo em po ol
    dipren dipren mob. Wea naittaim nau, dempla bin lego go paite dem po king ane
    ol amiman blo dempla. Abram i bin prapa smase dempla ane apte dempla, go raitap
    po taun blo Oba wea notsaid blo taun blo Damaskas.
  soq-soq: Tadino iwin bedewe Abram sorodiawa empuempumone ita me do antone bola sa
    enanabodane do onantone ita nanaumoiena. Ita isiwa tanamone bola debama Damaskas
    ainaboe bola Oba mampe wimone enanaitudeiena.
  qub-qub: Abramga uywaynincunawan raquinacuran. Nircur chacaypa illajpita yaycapaycäriran
    chay prësu apaj runacunaman. Chaycho pillyar binsiptin chay runacunaga gueshpir
    aywacuran. Chaura gatiran Hoba marcacama. Chay marcaga Damasco siudäpita päsaychöna
    caycaran.
  bqp-bqp: Akũ à a gbɛ̃nↄ kpàatɛtɛ, akũ ò sìńgu gwãani. Ò zĩ̀i blèḿma ò pɛ̀ḿma
    ari Oba, Damasuku gugbãnduru kpa.
  hat-hat: La, yon jou lannwit, li separe mesye li yo, li fè yo fè de gwoup, epi li
    atake lènmi yo. Li bat yo byen bat, li kouri dèyè yo jouk yo rive Oba, ki sou
    bò nò lavil Damas.
  eng-BSB: During the night, Abram divided his forces and routed Chedorlaomer’s army,
    pursuing them as far as Hobah, north of Damascus.
  tod-tod: É ná-botiɠɛ nuiti balini su, é sili nuiti so kpidii. É zobo sɔlɔɔni
    ti ma, é yɛ ti ʋolu, ti zeeli Ɠɔɓa, nii é Damase ɠɔʋɛzu ʋelei.
  eng-WEBPB: He divided himself against them by night, he and his servants, and struck
    them, and pursued them to Hobah, which is on the left hand of Damascus.
  kbq-kbq: Abramu'a eri'za vahe'a ana kenage zamazeri atru huno tarefi refko huzmantege'za
    nevu'za, ha' vahera hara hu zamagatere'za zamarotgo hu'za Damaskas kumamofo noti
    kaziga Hoba uhanati'naze.
  nhe-BL: Huan ica tlayohua Abram quinpanti huan quintlajcoitac itlatequipanojcahua
    huan quinyahualojque huan pejque quintehuíaj quema ax quinchiyayayaj. Huan quintehuijtiyajque
    hasta altepetl Hoba tlen mocahua ica norte tlen altepetl Damasco.
  bus-bus: Ben à a gbɛ̃nↄ kpàatɛtɛ, ben aↄ̃ sì ń tɛ́ gwãavĩ. Aↄ̃ zĩ̀ blèḿma aↄ̃
    pɛ̀ḿma ai Oba, Damasiku gu'igbãroo kpa.
  gub-BL: Àmàràw uhem a'e tawhu huwake a'e wà kury. Umuza'aza'ak wemiruze'eg zauxiapekwer
    mokoz imono'og pyrer romo wà kury. Pyhaw uzàmàtyry'ym a'e 4 tuwihawete wanemiruze'eg
    oho wà. Weityk amo wà. Uzuka zauxiapekwer tetea'u wà, amogwer wamuzàn kar pà Oma
    tawhu kutyr wà. A'e pe uzuka amo wà no. Oma tawhu a'e, Namaz tawhu huwake kwarahy
    heixe haw awyze har kutyr tuz a'e.
  eng-DRA: 'And dividing his company, he rushed upon them in the night: and defeated
    them, and pursued them as far as Hoba, which is on the left hand of Damascus.'
  knf-knf: Abram na bañaaŋ biki nul bawayşëri aneej ugut na baka na uŧejan, akob baka
    abot adookar na baka te ubeeka wi Hoba du btamşanka bi ubeeka wi Damaŧ.
