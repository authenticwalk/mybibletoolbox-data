verse: GEN.014.011
translations:
  mal-C: ആ നാലു രാജാക്കന്മാർ സൊദോമിലും ഗൊമോറായിലും ഉണ്ടായിരുന്നവരുടെ സമ്പത്തും എല്ലാ
    ഭക്ഷണസാധനങ്ങളും പിടിച്ചെടുത്തുകൊണ്ട് അവിടം വിട്ടുപോയി.
  deu-TKW: Da nahmen sie die gesamte Habe von Sodom und Gomorra und ihren gesamten
    Mundvorrat und zogen davon.
  lin-lin: Bakonzi oyo minei, babotolaki biloko nyonso ya Sodome mpe ya Gomore mpe
    bakendeki na biloko na bango nyonso ya kolia.
  cbr-NT: Usa 'ain ka rabë́ 'imainun rabë́ 'apun suntárukaman Sodoma 'imainun Gomorra
    kakë ëma rabë́, anu atsíntankëxun anu 'ikë unikaman ñu aín piti, ain ñu kupíkë
    aín 'arakakë ñukama këñunbi kamabi bitankëxun aín nëtënu anu 'ikë unikama këñunbi
    buánkëxa.
  eng-LSV: And they take the whole substance of Sodom and Gomorrah, and the whole
    of their food, and go away;
  bmu-bmu: Öŋgögetka kiŋ 4 mieŋön Sodom aka Gomora anda sukinapŋini aka numbu neneŋini
    pakpak mi kiom köla memba tököba anget.
  eng-GNV: Then they tooke all the substance of Sodom and Gomorah, and al their vitailes
    and went their way.
  eng-WEBSTER: And they took all the goods of Sodom and Gomorrah, and all their provisions,
    and went their way.
  nhw-BL: Huajca tlatlanqui Quedorlaomer huan ihuampoyohua. Huan quicuique nochi tlacualistli
    huan tlamantli catli ipati catli oncayaya ipan altepeme Sodoma huan Gomorra huan
    quistejque.
  swh-ONEN: Wale wafalme wanne wakateka mali yote ya Sodoma na Gomora pamoja na vyakula
    vyao vyote, kisha wakaenda zao.
  bba-bba: Be bɑ bu tɑbu di, bɑ Sodomu kɑ Gomɔrɑɡibun dukiɑ ɡurɑ kɑ ben dĩɑnu kpuro
    bɑ kɑ doonɑ.
  eng-KJVCPB: And they took all the goods of Sodom and Gomorrah, and all their victuals,
    and went their way.
  cpy-cpy: Ikanta pinkathariite thonkaantetsiri, rayitanakiri maawoeni rowanawo, rayitzitanakiri
    eejatzi rashaahawo pinaperoyitachari okaatzi tzimatsiri janta Sodoma-ki eejatzi
    Gomorra-ki. Jateeyeeni.
  mpx-mpx: Yaka kin bolo ali toto esopali hi na Sodoma ge Gomola wali gogomwau ge
    aliya gegewena hi bugulagil, inoke hi egonan.
  wbp-wbp: Ngula-jangka, kingi Kirdulayumu manu nyanungurra-nyangu warrmarla yanulu
    Jatama-kurra manu Kumarra-kurra, manulu-jana jurnta kangu nyiyarningkijarra yapaku
    kujalpalu yinyarla nyinaja. Miyirlangulu-jana jurnta kangu.
  luo-luo: Ruodhi angʼwen-go noyako gik moko duto mag Sodom kod Gomora kod chiembgi
    duto mi gidhi.
  meu-meu: Bena pavapava hahaniosi ese kohu idoinai bona aniani idoinai e dadi ore,
    Sodoma ai bona Gomora ai; bena e raka oho.
  npi-ULB: यसैले राजाहरू सदोम र गमोराका सबै मालसामानहरू, तिनीहरूका रासनहरू लगे र आफ्नो
    बाटो लागे ।
  yor-yor: Àwọn ọba mẹ́rẹ̀ẹ̀rin náà sì kó gbogbo ẹrù Sodomu àti Gomorra àti oúnjẹ
    wọn; wọ́n sì lọ.
  emp-NTPO: Maʌ̃ne Quedorlaómeare panʌba Sodomanebema nebiada, cobada sid̶a jũma jãrĩsid̶aa.
    Ab̶arica osid̶aa Gomorrad̶e. Maʌ̃ne Abraʌ̃ tẽãbea Lora Sodomane b̶ad̶a bẽrã Quedorlaómeare
    panʌba jida edesid̶aa. Ne jũma jãrĩnaped̶a wãsid̶aa.
  ind-ind: Pasukan keempat raja tersebut merampas segala yang berharga dari Sodom
    dan Gomora, termasuk semua persediaan makanan. Ketika peristiwa ini terjadi, Lot,
    keponakan Abram, sedang tinggal di Sodom. Pasukan musuh menawan dia juga dan merampas
    seluruh harta benda miliknya. Lalu mereka berangkat kembali ke arah timur.
  pes-OPCB: پس پادشاهان فاتح، شهرهای سدوم و عموره را غارت کردند و همهٔ اموال و مواد
    غذایی آنها را بردند.
  ssx-ssx: Kota꞉ mo kini tonkopuma꞉ta꞉ mo Sodomo Komoto daoni yaapo pa꞉ta꞉ wieke ale
    paeyao make nemanu tonka꞉na꞉ mea pemekeme.
  lcm-lcm: Asukang na puat a vosap ang kita aunga aongos na togtogon na matan pok
    i Sodom na Gomora na kila pasal suai tatana.
  aer-aer: Kele yanhenge Akngerrepate Kedorlaomer thultye ikwerenhe areye-akerte alheke
    Sodom-werne Gomorrah-werne-arlke itne anyelkngele ineke arne ingkirreke tyerrtye
    yanhe-arenye areye-ngenytele. Itne merne-arlke ingkirreke anyelkngele ineke.
  tgl-ULB: Kaya kinuha ng kaaway ang lahat ng mga kagamitan ng Sodoma at Gomorra at
    ang lahat ng kanilang mga panustos, at nagpatuloy sa kanilang landas.
  nop-nop: Unduŋ tubune memik heki adi Sodom eŋ Gomola yokwetneŋ fooŋ bomboŋ eŋ nanaŋe
    moŋgodapmaaŋ maugiŋ.
  kca-kca: Нŏх питәм ŏтәт Содом пӑ Гоморра тащәт-пŏрмасәт пӑ хŏԓ ԓэтŏт сопасәт ўсԓаԓ
    пӑ мӑтсәт.
  cbu-NT: Amb ashirangsin, anush Sodomshucheewatsshat katungtseetstam, chinuzeetstam
    ashpari yamaranganaya. Anumunsha, tputseewa putata, kizaatstam, nllurawaatstam
    ashpari putaranganaya. Putayarandsin, waptam naataranganaya.
  usa-usa: Kayaté-kayate (4) kinirawaqa Tótómkara Kómóra kayukatí máte-otakaraq, máte-awaqa
    maméta kourae.
  hui-hui: Kedalaomebi ibunaga nenege kini tebirali biarubi tigua wai hongo howa bialu
    tinaga waitigi hearu bo podai hene. Ani bialu tigua Sodomo Gomorala bo podalu
    uruni tinaga dabudabu wiarubi tomo bu wiarubi bibahende mo hilu yai halu pene.
  wrs-wrs: Doa Ketolaomatatana os vivna, Sotom kembella Gomora kembella pulvowolna,
    wohva mani mani hevelm vravna innenahonam.
  mya-mya: အောင်​ပွဲ​ရ​ဘု​ရင်​လေး​ပါး​တို့​သည်​သော​ဒုံ​မြို့ နှင့်​ဂေါ​မော​ရ​မြို့​များ​မှ
    စား​နပ်​ရိက္ခာ​နှင့်​တ​ကွ ရှိ​သ​မျှ​ပစ္စည်း​တို့​ကို​သိမ်း​ယူ​၍​ထွက်​ခွာ​သွား
    ကြ​သည်။-
  cbi-NTPO: Tsejtu puimulaya Sodoma pebulunu bain, naa Gomorra pebulunu bain ti tadeeñuba
    dekake', naa yala' fintsumi uukara bain dekake', junu demalu' miila.
  bod-N: དེ་ནས་རྒྱལ་པོ་བཞི་པོས་སཱ་དོམ་དང་གཱ་མོ་ར་ཡི་རྒྱུ་ནོར་དང་འབྲུ་རིགས་ཐམས་ཅད་ཕྲོགས་ཤིང་།
  wsk-wsk: Se Kedorlaomer ko king ilagala suan arungu mu Sodom Gomorrah ningi na inang
    mel ningo ningo gi ago namaman.
  kkl-kkl: Piekpa nimi nubunang tombare abenekori Sodom Gomora nimiri sikiningeaba
    tenaba tanekoap haogha toro agha piek.
  sna-sna: Madzimambo mana aya akatora pfuma yose yeSodhomu neGomora nezvokudya zvavo
    zvose vakaenda.
  spa-BLM: Tomaron todos los bienes de Sodoma y Gomorra, y toda su comida, y se fueron.
  beu-beu: Base raja buta ba uuntung angu, metma etentara veng angu ini Sodom, bot
    Gomora epasaka, bot emod ang naung emangpi rampas medi, sengmuse ini ila.
  cac-cac: A chan̈van̈ eb' vin̈ rey ix ac'an ganar chi', ix b'at eb' vin̈ yiq'uelta
    masanil tas svaji yed' masanil tas te ay stojol d'a Sodoma yed' d'a Gomorra chi',
    ix b'at eb' vin̈ b'ian.
  swh-ULB: Kwa hiyo adui akachukua mali zote za Sodoma na Gomora na vyakula vyao vyote,
    na wakaenda zao,
  bel-bel: Пераможцы пабралі ўсю маёмасьць Садомы і Гаморы і ўвесь запас іхні і пайшлі.
  wed-wed: Gulagulau 4 Sodom ma Gomorah ai purapura ma ai lam i kwalei. Abram maiana
    Lot au Sodom i mamae i vaia ma ana purapura maiteni i vaia ma i nae.
  deu-ELBBK: Und sie nahmen alle Habe von Sodom und Gomorra und alle ihre Speise und
    zogen davon.
  mbb-OT: Ne zutun mibpenavan te heepat he hadì is langun he menge azen wey egkeenen
    te menge meǥinged te Sodom wey Gomora, ne midhipanew zan.
  msc-msc: Wo rɔ, Kedorilamɛri ni a la mɔɔilu wara ka Sɔdɔmu ni Kɔmɔri nanfulu bɛɛ
    ta, a ni alu la damunun fenilu bɛɛ. Alu ka wo bɛɛ ta ka wa a ri.
  mal-2015: സൊദോമിലും ഗൊമോരയിലും ഉള്ള സമ്പത്തും ഭക്ഷണ സാധനങ്ങളും എല്ലാം അവൻ എടുത്തുകൊണ്ടുപോയി.
  tuo-NT: Tojo weerã na duꞌtisteaca beꞌro Quedorlaomer quẽꞌrã nipeꞌtise Sodoma, Gomorrapʉ
    nimiꞌque baꞌase, apeyenojõ wapabʉjʉse nimiꞌquere miicãrã niwã.
  gup-gup: Dja nawu bedman kunkarrngbakmeng kings nawu birridjarrkrey nawu bindiwidnani
    bindibom, wanjh birrikang rowk yehyeng bedberre bininj nawu birrihni kore Sodom
    dja Gomorrah, dja manme rowk bedberre birrikang dja birriwam.
  met-met: Binabu Kedorlaomer gabu riandi daxap Sodam Gomora xalingdingdi xaung angiadingdi.
    Baing dilauba.
  gvs-gvs: Sisiya go, kidi Kedolaomera sitogaga, tuwo sina da Sodoma be da Gamora
    idi kasa goi konadi be avadi madabokidi sivainaoidi.
  rmc-rmc: A ola štar kraľa, save zviťazinde, ile savoro barvaľipen la Sodomakro the
    la Gomorakro a mek the savoro lengro chaben a džanas het.
  nlg-nlg: Keri ge ra vati na vunaghi haba tara bolighi na lei lologho ni Sodom mi
    Gomorrah, kolui na vanga, mara tona.
  dgr-DOGNT: Eyı k'àowocho dı̨ hogeèhnǫ ts'ıhɂǫ̀ kǫ̀ta Sodom eyıts'ǫ kǫ̀ta Gomorah
    gots'ǫ t'asìı łǫ negı̨į̀wa, eyıts'ǫ gıghǫ shèzhee sı hazǫǫ̀ negı̨į̀wa tł'axǫǫ̀
    nageèhde.
  pes-OPV: و جمیع اموال سدوم و عموره را با تمامی ماکولات آنهاگرفته، برفتند.
  ron-1924: Бируиторий ау луат тоате богэцииле Содомей ши Гоморей ши тоате меринделе
    лор ши ау плекат.
  aui-aui: Kiikiiwawo ruwamaruwa yadi wawaya yawata, Sodom da Gomora damdi yadi sawara
    tupadi sikawara, da kadikam yawata. Bi kate Abram, tiinaru natuna, Lot, na Sodomne
    iyamakamake na sirutayini da yana sawara yawata sikawara, bi sitouya sinagho.
  ben-OBCV: সেই চারজন রাজা সদোম ও ঘমোরার সব জিনিসপত্র ও তাদের সব খাবারদাবার বাজেয়াপ্ত
    করলেন এবং তাঁরা চলে গেলেন।
  lex-lex: Sodom nora Gomora re'eni-tniarnu, ya'anni-yemannu re arwalli rheri-rhewat
    nana pa rla'awa.
  rgu-rgu: De mane kahaaꞌ fo raseki a, ara ralea reni basa hata-heto, ma nanaaꞌ nemeꞌ
    Sodom no Gomora mai. Basa boe ma ara mulai fali reus.
  som-som: Oo waxay qaateen alaabtii Sodom iyo Gomora oo dhan, iyo cuntadoodii oo
    dhan, wayna iska tageen.
  lat-VUC: 'Tulerunt autem omnem substantiam Sodomorum et Gomorrhæ, et universa quæ
    ad cibum pertinent, et abierunt:'
  aoi-aoi: Kembirra aburrubukwurraja wurrubukalekbina wurrubukabiyarbuwa wurrubukubungkawa
    Elama-langwa iya Kawiyima-langwa iya Babuleniya-langwa akwa Elajara-langwa nabuki-likenuma
    wurrubukalakina alakina-kiya-wa angalya Jaduma-wa iya Kamaru-wa wurrakina. Nabuki-likenuma
    wurrubukalakina iya aburrubukwurra-langwa warnungkwarba aburruwa akwa narra-manguma
    wurrakina wurrababurna-langwa WarningiJaduma warnumamalya iya WarningiKamara warnumamalya.
    Akwa kembirra narruwurraku-manguma ebina aninga iya akwala amurndakijika ababurna-langwa
    alakina-kiya-langwa angalya. Eneja nakina Lada, nibina nenikuwenikba Aburema-langwa,
    n-ambilyuma ebina-manja ngawa angalya Jaduma. Biya kembirra nenu-manguma nakina
    akwa narru-manguma ngarningka ena-langwa amurndakijika-murriya. Biya narruwurraki-lalikama
    arakba alakina-kiya angalya.
  eng-ASVBT: And they took all the goods of Sodom and Gomorrah, and all their victuals,
    and went their way.
  mna-mna: Kedoleoma ziŋan gaabaŋana kini tilip pa malmal tana makiŋ, tona tila mi
    tiyo len mbili, mburu, mi kini ta boozomen kizin wal ki kar Sodom mi Gomora ma
    tila.
  ita-1885: E quei re presero tutte le ricchezze di Sodoma e di Gomorra, e tutta la
    lor vittuaglia; poi se ne andarono.
  eng-LXXUP: And they took all the cavalry of Sodom and Gomorrah, and all their provisions,
    and departed.
  eng-ULB: So the kings took all the goods of Sodom and Gomorrah and all their provisions,
    and went their way.
  spa-VBL: Los invasores saquearon todas las posesiones y alimento de Sodoma y Gomorra,
    y se fueron.
  fra-_FOB: Alors ils prirent toutes les richesses de Sodome et de Gomorrhe et tous
    leurs vivres, et s'en allèrent.
  mal-mal: സൊദോമിലും ഗൊമോരയിലും ഉള്ള സമ്പത്തും അവരുടെ ഭക്ഷണസാധനങ്ങളും എല്ലാം അവർ എടുത്തുകൊണ്ട്
    അവരുടെ വഴിക്കുപോയി.
  urd-GVR: Fathmand bādshāh Sadūm aur Amūrā kā tamām māl tamām khāne wālī chīzoṅ samet
    lūṭ kar wāpas chal die.
  suz-BL: मिनु केदोर-लाओमेर नु आ हुलमी सोदोम नु गोमोररा सहर ङा मुर नु आन मार मार नेल्‍ल
    रोइश्‍शा लदमे बाक्‍त।
  ita-1927: E i vincitori presero tutte le ricchezze di Sodoma e di Gomorra, e tutti
    i loro viveri, e se ne andarono.
  ckb-ckb: ئیتر چوار پاشاکە هەموو شتومەک و خۆراکەکانی سەدۆم و عەمۆرایان برد و ڕۆیشتن.
  eng-BBE: And the four kings took all the goods and food from Sodom and Gomorrah
    and went on their way.
  crx-NTPO: '''Et ndunne dine lerwene, ''enne Sodom ''ink''ez Gomorrah keyoh whuch''e''
    ts''iyawh huyilhchoot, ndai la hik''uhuna-i cha ''ink''ez whenahidil.'
  kan-OKCV: ಆಗ ಅವರು ಸೊದೋಮ್, ಗೊಮೋರಗಳ ಎಲ್ಲಾ ಸಂಪತ್ತನ್ನೂ, ಅವರ ಎಲ್ಲಾ ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಹೊರಟು ಹೋದರು.
  bbb-bbb: Bu subinae vakoga kini inokirokiro inokiro ije bune uri e Sodomekiro Gomorako
    ijiebuo sinuome ijiakina ire ivo buone boeje buka bune karijiana vae.
  tam-2017: அப்பொழுது அவர்கள் சோதோமிலும் கொமோராவிலுமுள்ள பொருட்கள் மற்றும் உணவுப்பொருட்கள்
    எல்லாவற்றையும் எடுத்துக்கொண்டு போய்விட்டார்கள்.
  spa-RV-1909: Y tomaron toda la riqueza de Sodoma y de Gomorra, y todas sus vituallas,
    y se fueron.
  ron-BTF: Şi au luat toate bunurile Sodomei şi Gomorei şi toate merindele lor şi
    au plecat.
  eng-WEBP: They took all the goods of Sodom and Gomorrah, and all their food, and
    went their way.
  eng-FBV: The invaders took from Sodom and Gomorrah all their possessions and food
    and left.
  nld-1939: De vijanden maakten alle bezittingen en alle levensmiddelen van Sodoma
    en Gomorra buit, en trokken af;
  nch-BL: Huajca tatanqui Quedorlaomer huan ihuampoyohua. Huan quicuique nochi tacualisti
    huan tamanti cati ipati cati oncayaya ipan altepeme Sodoma huan Gomorra huan quistejque.
  tfr-NTPO: Sodoma kjokyo, Gomorra kjokyo ga dl̈i l̇l̇ë, l̇l̇ëbo tjeng kës tjwl̈õ
    tjok l̈i, e söra l̈ok pjl̈upga ba kjangyoga l̈irë drete.
  vie-1934: Bên thắng trận bèn cướp lấy hết của cải và lương thực của Sô-đôm và Gô-mô-rơ,
    rồi đi.
  hin-CV: तब चारों राजाओं ने सोदोम तथा अमोराह से सब कुछ ले लिया और खाने का सब सामान
    भी ले गए.
  eng-OURB: They took all the goods of Sodom [Burning] and Gomorrah [Rebellious people,
    Tyrants], and all their food, and went their way.
  spa-BES: Y los cuatro reyes tomaron todos los bienes y alimentos de Sodoma y Gomorra,
    y siguieron su camino.
  tdx-tdx: Aa le fonga finao’ o naha-reketseo ze vara’ i Sedome naho i Amorà naho
    ty mahakama’ iareo vaho nienga;
  vid-vid: Lelo wala wasumile, nawahola lufufu lweng'ha lwa Sodoma na Gomola na vilyo
    vyeng'ha na kuka.
  pwg-pwg: Vaghina ma, nani kiikiivavosi ruwamaruwa na Sodom ma Gomora damsi ighegavovorisi
    ma i mura kudubina iviitawei, kii vavai peyarina ikavara yavui ma ivomiiri i ku
    dobu.
  eng-OKE: And they took all the possession of Sedom and Amorah, and, all their food,
    and went.
  tha-KJV: กษัตริย์​เหล่​านั้นจึงเก็บบรรดาทรัพย์​สิ​่งของและเสบียงอาหารทั้งสิ้นของเมืองโสโดมและเมืองโกโมราห์​แล้วก็​ไป
  por-BR-2018: E tomaram toda a riqueza de Sodoma e de Gomorra, e todos os seus mantimentos,
    e se foram.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ bubo꞉wo꞉ Kedelomel e tinia꞉sa꞉ga꞉yo꞉, e o꞉lia꞉lo꞉ dowakilo꞉
