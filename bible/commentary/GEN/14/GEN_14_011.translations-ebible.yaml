  adz-adz: Da king 4 igi iyu garam Sodom da Gomora fain impruꞌ da nam bunumpan da
    nanggan gadan santan da ifan.
  ewe-ewe: Dziɖulawo ha Sodom kple Gomora ƒe kesinɔnuwo kple nuɖuɖuwo katã heɖo ta
    aƒe kpli wo.
  eng-LEE: And they took all the goods of Sodom and Gomorrah, and all their victuals,
    and went their way.
  dji-dji: Girri nguṉitjini mulkurupilingir djani girripili biliny djin gaypili Djumum-mimigi
    malany ga Gumurra-mimigi malany, ga djin djamirrdjini bukmaknyi walipiliny ngungirapibi
    gurrbimirrpilibi, ga djiny djin djamirrdjini girri yulpilingirinyi, girri warrpam
    minydjny djin gangiliban.
  gvn-gvn: '@see-verse:GEN.014.010'
  nna-nna: Palaja palarrangulu 4 kingirrangulu kakarnijarrangulu wiyirr mayipa wurrukarra
    kanyayarningu Sodom-japa Gomorrah-ja.
  asm-FB: শত্রুপক্ষই চদোম আৰু ঘমোৰাৰ সকলো ধন-সম্পত্তি আৰু বয়-বস্তু লুট কৰি লৈ গুচি
    গ’ল।
  sus-A: نَ مَنفّ نَانِ نَشٍيٍ فٍينِ، عٍ نَشَ سٌدٌ مَ نُن فٌمٌرَ هَرِفٍ نُن عٍ شَ
    بَلٌي بِرِن تٌنفٌ، عٍ سِفَ.
  fra-SBL: Ils prirent tous les biens de Sodome et de Gomorrhe, ainsi que toute leur
    nourriture, et s'en allèrent.
  hbo-hbo: וַ֠יִּקְחוּ אֶת־כָּל־רְכֻ֨שׁ סְדֹ֧ם וַעֲמֹרָ֛ה וְאֶת־כָּל־אָכְלָ֖ם וַיֵּלֵֽכוּ׃
  shp-NTPO: Jatoaresabaonra Sodoma itan Gomorrainoa jatíbi jaton jawékiatibo itan
    jaton kopí jawékibo, bibaini jainoax moa bokana iki.
  eng-WYCLIFFE: Sotheli thei token awei al the catel of Sodom and Gomorre, and alle
    thingis that perteynen to mete, and yeden awei;
  piu-2006: '@see-verse:GEN.014.010'
  pjt-pjt: '@see-verse:GEN.014.010'
  cwe-cwe: Wafalume wawo wane wahumile wasola chila chinhu cha Sodoma na Gomola na
    ndiya zawo zose, maabaho wasegela.
  bgs-bgs: Na, igkangé katô áppat harì tô langun ka kaduwánnan asta ágkakan tun ta
    mga lunsud ka Sodoma asta Gomora, asta igpanó dan.
  kik-kik: Athamaki acio ana magĩtunyana indo ciothe cia Sodomu na Gomora o na irio
    ciakuo ciothe; magĩcooka magĩĩthiĩra.
  ksr-ksr: Ugi kiŋ 4 yoŋonoŋ Sodom ano Gomora kema esuhinagia ano nembanenegia kuuya
    ii leiŋ qeŋ meŋ togoŋ keŋgi.
  fra-NCL: Les vainqueurs enlevèrent tous les biens de Sodome et de Gomorrhe et tous
    leurs vivres, et ils s’en allèrent.
  cek-AK: Misatuk pazawk siangpahrangnawk mah Sodom hoi Gomorrah vangpui ih hmuennawk
    hoi caaknaeknawk to lak pae o boih pacoengah caeh o taak.
  xla-xla: Epalati Kedolamel wolota puame Sodom mo mate Gomola mo mate kotlopame opa
    mate wola꞉ mate elemtamama A꞉iblam ya꞉ aluwa Lot mate hamamtaiyo. Adipalati, ya꞉
    ma Sodom mo medla halaiyo.
  cuk-cuk: Reymar-nakwismaladi, Sodoma-neggweburgi, degi, Gomorra-neggweburgi, bela
    masgullemalad, degi, bela ibmar-nuegan sesmalad.
  uig-CYR: Ғалип кәлгән төрт падиша болса Содом билән Гоморраниң һәммә мал-мүлкини
    вә барлиқ озуқ-түлүгини елип кәтти.
  tel-2017: అప్పుడు వాళ్ళు సొదొమ గొమొర్రాల ఆస్తి అంతటినీ వాళ్ళ భోజన పదార్ధాలన్నిటినీ
    దోచుకున్నారు.
  hat-BSA: Yo te pran tout byen Sodome avèk Gomorrhe yo avèk tout manje yo te genyen,
    e yo te pati.
  bxh-bxh: Kin fati mate Sodom yo Gomola yai ginauli yo kalahe sa gelaedi na sa lau.
  kos-kos: Tokosra akosr ah usla ma nukewa in acn Sodom ac Gomorrah, wi mwe mongo
    we, ac som.
  hbo-WLC: וַ֠יִּקְחוּ אֶת־כָּל־ רְכֻ֨שׁ סְדֹ֧ם וַעֲמֹרָ֛ה וְאֶת־כָּל־אָכְלָ֖ם וַיֵּלֵֽכוּ׃
  ibo-ibo: Ma eze anọ ndị a banyere nʼime obodo Sọdọm na Gọmọra bukọrọ akụ ha, na
    ihe oriri ha niile laa.
  ory-ory: ଏଥିନିମନ୍ତେ ସେମାନେ ସଦୋମ ଓ ହମୋରାର ସମସ୍ତ ସମ୍ପତ୍ତି ଓ ଭକ୍ଷ୍ୟଦ୍ରବ୍ୟ ଲୁଟି ନେଇ
    ପ୍ରସ୍ଥାନ କଲେ।
  wmt-wmt: '@see-verse:GEN.014.010'
  chk-chk: Iwe, ekewe föman king ra angei pisekin chon Sotom me chon Komora meinisin
    pwal tori ener mongö o süla far.
  ssd-ssd: Taŋanaig le gabat sugo bailka ta nane Sodom le Gomora tuku agaŋ ndende,
    nyamagaŋ, taŋgo pino turmba yomba kilmba kinaig.
  rop-rop: Afta na det hedbos Kedalawoma en im thribala meit bin gajim ola daga en
    ebrijing brom det dubala taun gulum Sadam en Gamora.
  ukr-1871: І позабирали вони все добро Содомське й Гоморське й усї харчі їх та й
    пійшли звідти.
  eng-AOI: Then the four kings of Elam, Goiim, Babylonia and Ellasar went to Sodom
    and Gomorrah with their men and took all the people and the food and everything
    else from both those places. Lot, Abram's nephew, was living in Sodom and so they
    took him too with all his things. Then they went away.
  yon-yon: Kedolaomer yoom ye king angkodmi ayoobmimiib yoom yi ana nangmidan yoombed
    Sodoma Gomoraya yi yiribmaniib yi animaniib korem kuu be winiwen.
  bch-bch: Tota Kedorlaomer toman ngan iarerea tol tiasal paraunga ta tipaeaoa danga
    sisid ga annga toa ngada oa ngan tuanga Sodom ga Gomora. Ga kus ta tila.
  deu-1951: Und jene nahmen alle Habe zu Sodom und Gomorra und alle ihre Nahrung,
    und machten sich davon.
  eng-JPS: And they took all the goods of Sodom and Gomorrah, and all their victuals,
    and went their way.
  ubr-ubr: Aiwab orot bat sisowar ato Sodom a Gomorrah asi sawar obis engon tutufin
    a asi bayu mat siboen sinai.
  srp-1865: I uzeše sve blago u Sodomu i Gomoru i svu hranu njihovu, i otidoše.
  lug-lug: Awo bakabaka abana ne batwala ebintu byonna ebyali mu Sodomu ne Ggomola,
    n’emmere yaabwe yonna gye baalina ne bagenda.
  heb-heb: ויקחו את כל רכש סדם ועמרה ואת כל אכלם וילכו׃
  ben-IRV: আর শত্রুরা সদোম ঘমোরার সমস্ত সম্পতি ও খাদ্য দ্রব্য নিয়ে চলে গেলেন।
  pan-pan: ਤਦ ਉਹ ਸਦੂਮ ਅਤੇ ਅਮੂਰਾਹ ਦਾ ਸਾਰਾ ਮਾਲ ਧਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਸਾਰੀਆਂ ਭੋਜਨ ਵਸਤਾਂ
    ਲੁੱਟ ਕੇ ਚਲੇ ਗਏ।
  mwp-mwp: Wa thana ya umayzi mopakuykun mura mina zapul a ayde kusumoedhin Sodomoengu
    a Gomoroengu, wara za wanayginga ayde kalmel. Kalanu memayidhin kaliya noegayginga.
  mya-JVB: အောင်သောမင်းတို့သည်၊ သောဒုံ မြို့နှင့် ဂေါမောရ မြို့၌ ရှိသမျှ သော ဥစ္စာ
    နှင့် မြို့ရိက္ခါ ရှိသမျှ တို့ကို ယူ ၍ သွား ကြ၏။
  tte-O: Na kin siya yoli esopaline silau Sodoma yo Gomola ali wasawasa yo kali meuloina
    sikalaili mwa silau.
  tbg-tbg: Mintumanta avuhainaa vaiinti 4navu vinavuka naataraqi viha, oru Sodomi
    vatukaqihaivata Gomora vatukaqihaivata ekaa airairavata karavata raqiake vare
    vurama.
  hmo-hmo: Unai king 4 ese kohu ibounai bona aniani ibounai Sodoma bona Gomora dekenai
    idia dadia, bona hanua idia rakatania lao.
  ata-ata: Kedolulaome iloꞌa ta menexu tatalu ne, mitaloxolixaꞌa aneꞌi taꞌuve ne mole
    miꞌunalai ne Sodomu ilee Xomola. Miꞌunalai xe miuatu sou milai, la mitavule mimii
    no nano ne mukalusi, mo mitavule laꞌilali kalumo.
  nfa-nfa: Ka èpa dhèu aae dhu segi se, lasi parame rèti mèdha-panyau dènge ngangaꞌa-nginu
    nèti Sodom dènge Gomora. Èèna ka, ra lèpa dènge ka.
  urd-urd: तब वह सदूम 'अमूरा का सब माल और वहाँ का सब अनाज लेकर चले गए;
  rus-SYN: Победители взяли все имущество Содома и Гоморры и весь запас их и ушли.
  cbt-NTPO: Canatoro'saso', Sotoma, Comora inapita ninanoro'saquë ya'conpi. Inaquë
    ya'conatona', cosharo', ma'sharo'sa pa'ton nininsopita, inapita ya'ipi macatona
    quiquipi.
  bqc-SIM: Zĩ̀blenaↄ Sↄdↄũ ń Gↄmↄↄo àizɛɛↄ ń ń pↄbleaↄ sɛ̀lɛ píi aa tàò.
  tcz-CHONGTHU: Gal hangsan mihat ho chun Sodom le Gomorrah alokhum un galman chah
    ho jouse chule neh le chah ho jouse akichom khomun ache tauve.
  mar-mar: अशा रीतीने शत्रूंनी सदोम व गमोरा नगराच्या सर्व वस्तू आणि त्यांचा सर्व अन्नसाठा
    लुटून घेऊन माघारी गेले.
  tcs-tcs: King Kedolomer, King Tidal, King Amrapel, ane King Ariok ane dem amiman
    blo dempla bin teke ebri gudsamting ane ebri kaikai blo dem pipol blo Sodom ane
    Gomora. Ane dem po king bin go.
  soq-soq: Ita warere uduudu 4 ona wimone Sodom ita Gomora bedewe nitu uduudu ita
    nana do awanamone antoiena.
  qub-qub: Pillyacho binsej chuscu raycunaga Gomorrapita Sodomapita llapan ima-aycantapis
    apacuran.
  bqp-bqp: Zĩ̀blerinↄ Sↄdↄmu kũ Gↄmↄrao aruzɛkɛnↄ kũ ń pↄ́blenↄ sɛ̀tɛ pínki ò tào.
  hat-hat: Kat wa yo pran tout sa yo jwenn nan Sodòm ak Gomò, ata pwovizyon manje,
    epi y al fè wout yo.
  eng-BSB: The four kings seized all the goods of Sodom and Gomorrah and all their
    food, and they went on their way.
  tod-tod: Niiti ti zobogi zɔlɔɔni, naati ka ti Sɔdɔme ta Gɔmɔɔl naavoloiti kpein
    seɠeni, ta daamiani makɛgaiti, naa ʋolu ti li.
  eng-WEBPB: They took all the goods of Sodom and Gomorrah, and all their food, and
    went their way.
  kbq-kbq: Ha'ma hugateraza 4'a kini vahetamine sondia vahe'zmimo'za, Sodomu kumateti'ene
    Gomora kumatetira maka fenozmine hozafinti mika ne'zazminena eri'za vu'naze.
  nhe-BL: Huajca tlatlanqui Quedorlaomer huan ihuampoyohua. Huan quicuique nochi tlacualistli
    huan tlamantli tlen ipati tlen oncayaya ipan altepetini Sodoma huan Gomorra huan
    quistejque.
  bus-bus: Zĩ̀blerinↄ Sↄdↄmu kↄ̃n Gↄmↄrao auzikinↄ kↄ̃n ń pↄ́bleenↄ sɛ̀ɛ píngi aↄ̃
    tào.
  gub-BL: A'e rupi a'e 4 tuwihawete a'e wà, upyhyk temi'u Xotom pe har Komor pe har
    upaw rupi a'e wà. Upyhyk ma'e hekuzar katu ma'e a'e tawhu pe har paw wà no. Oho
    a'e wi wà, a'e ma'e paw heraha pà wà.
  eng-DRA: 'And they took all the substance of the Sodomites, and Gomorrhites, and
    all their victuals, and went their way:'
  knf-knf: Bankobuŋ baka kë başë yeenk bka bi biki Ŧodom na Gomora bŧi na iko ide
    yi baka bŧi aşë ya na bgah bi baka.
