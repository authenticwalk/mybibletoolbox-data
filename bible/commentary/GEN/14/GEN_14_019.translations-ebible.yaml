verse: GEN.014.019
translations:
  mal-C: 'അബ്രാമിനെ അനുഗ്രഹിച്ചുകൊണ്ട് അദ്ദേഹം പറഞ്ഞു: “ആകാശത്തിന്റെയും ഭൂമിയുടെയും
    സ്രഷ്ടാവായ, പരമോന്നതനായ ദൈവത്താൽ അബ്രാം അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ.'
  deu-TKW: 'Und er segnete ihn und sprach: Gesegnet werde Abram vom höchsten Gott,
    dem Schöpfer des Himmels und der Erde!'
  lin-lin: 'mpe apambolaki Abrami na maloba oyo : « Tika ete Nzambe-Oyo-Aleki-Likolo,
    Mokeli ya likolo mpe ya mokili, apambola Abrami !'
  cbr-NT: 'Upíokin sinánxunkin Abram ësokin kakëxa: Mi ka Nukën ''Ibu Dios naí manámi
    ''ikë an naí ''imainun mekama unio an ''upiokin sinánxunti ''ikën;'
  eng-LSV: and he blesses him and says, “Blessed [is] Abram to God Most High, possessing
    the heavens and earth;
  bmu-bmu: 'Mewö aka Abram kötuetköm waŋgiba keu kewö jiyök: “Anutu öŋgöŋgöŋan suep
    gölme miwikŋaim etkiyöhi, yaŋön mönö Abram gi kötuetköm gihii malman.'
  eng-GNV: Therefore he blessed him, saying, Blessed art thou, Abram, of God most
    high possessour of heauen and earth,
  eng-WEBSTER: 'And he blessed him, and said, Blessed be Abram of the most high God,
    possessor of heaven and earth:'
  nhw-BL: 'Huan quitiochijqui Abram ica ni camanali: “Abram, ma mitztiochihua Toteco
    Catli Más Hueyi, yaya catli quichijqui ilhuicactli huan tlaltipactli.'
  swh-ONEN: Naye akambariki Abramu, akisema, “Abarikiwe Abramu na Mungu Aliye Juu
    Sana, Muumba wa mbingu na nchi.
  bba-bba: U Aburɑmu domɑru kuɑ u nɛɛ, Gusunɔ, wi, wi u kpuro kere, u mɑɑ wɔllu kɑ
    tem tɑkɑ kuɑ, u koo nun domɑru kuɑ.
  eng-KJVCPB: 'And he blessed him, and said, Blessed be Abram of the most high God,
    possessor of heaven and earth:'
  cpy-cpy: 'Ramanakowentawaari Abram, ikantanaki: “Itajonkawentemi Jenokijatzi Tajorentsi,
    Owetsikakirori inkite eejatzi kepatsi.'
  mpx-mpx: 'Yaka i ba muloluan i ba: “Yabowaine Mihahaina Hot, iya labulabum ge panayawi
    ali toginol, Abalam ni muloluagiwa.'
  wbp-wbp: Wangkajalkurla Yipurumukuju, “Wangkami karnangkurla Kaatuku kuja-ka Wiri-nyayirni
    nyina kankarlarra, Kaatuju yangkangku kuja nyiyarningkijarra ngurrju-manu yalkiri
    manu walya lawa-jangka. Ngulaku yungunparla marlaja nyina wardinyi-nyayirni tarnnga-juku.
  luo-luo: kendo nogwedho Abram kowacho niya, “Nyasaye Man Malo Moloyo, Jachwech polo
    kod piny ogwedhi, in Abram.
  meu-meu: Ia ese Abram e hanamoa, eto, Dirava Herea Mikamika, guba bona tanobada
    ikaradia Diravana, ena hahenamo be Abram latanai baine mia;
  npi-ULB: तिनले उनलाई यसो भन्दै आशोष्‌ दिए, “स्वर्ग र पृथ्वी सृष्‍टि गर्नु हुने परमेश्‍वरले
    अब्रामलाई आशिष् दिनुभएको होस् ।
  yor-yor: Ó sì súre fún Abramu, wí pé, “Ìbùkún ni fún Abramu ti Ọlọ́run Ọ̀gá-ògo,
    Ẹni tí ó dá ọ̀run òun ayé.
  emp-NTPO: 'Maʌ̃ne idjia Abraʌ̃ra nãwã bia jara b̶ʌsia: Abraʌ̃, Ãcõrẽ dji Dromaara
    b̶ʌba, bajã idjab̶a naʌ̃ ẽjũã od̶aba bʌra carebaya.'
  ind-ind: Kemudian dia memberkati Abram dengan berkata, “Semoga Allah Yang Mahatinggi,
    Pencipta surga, langit, dan bumi, memberkatimu.
  pes-OPCB: 'آنگاه مِلکیصِدِق، ابرام را برکت داد و چنین گفت: «مبارک باد اَبرام از
    جانب خدای متعال، خالق آسمان و زمین.'
  ssx-ssx: Kutupa epeaasa꞉ pi alo alota꞉ Mo kenke ya yaapo wa꞉pa꞉la꞉ Manda Hala꞉ Koda꞉ma꞉
    Eipola꞉ma꞉ epeaena꞉e laata꞉
  lcm-lcm: Au, kala sasagi le na kala poso atautauia na Abaram asukang ke, “Atautauia
    ane singim Abaram, le si God i Palkul Luai, ninia na vo tauk i kuli rina na metekuku.
  aer-aer: Re anteme angkeke Abram-eke, “Ayenge Ngkarteke angkeme ngkwenge, Ikwere
    re kwenhe akngerre anthurre aneme akertnele. Ngkarte re akwele aknganeke alkere-arlke
    ahelhe nhenhe-arlke. Unte kwenhe akangkentye anthurre anerle-anetyenhe Ikwerenge-ntyele
    ware.
  tgl-ULB: Siya ay kaniyang pinagpala na nagsasabing, “Pagpalain ka Abram ng Kataastaasang
    Diyos, Manlilikha ng langit at lupa.
  nop-nop: Tiŋa kahaŋ timiŋa mede indiŋ yoguk. “Bepaŋ Loloŋnitdi Abalam kahaŋ timimbaak.
    Kunum Kwet tubumintaguk adi kuyoŋ.
  kca-kca: 'щӑԓта ԓўвеԓа Турәм эԓты йӑм вохәс пӑ йастәс: «Аврам Нўм Турәмән йӑмән
    ат мӑԓа, турәм пӑ мўв Тӑйты Ŏт эԓты,'
  cbu-NT: Anush Apanllpa kapung tsiyatarangiya. Apanllimari kizpurcha. Waamari ichingaroom
    kasiriya. Watam waamari kanindaa, misha tsapootstam tinaranguwa.
  usa-usa: Métítéréki Abaramma atimuqá-uyakena tiraiye, “Uyátámaqma Îtogo maragárá
    wîyomo taroqurai Îtogo Abaramma iráqoni-uyakaniye.
  hui-hui: Ani buwa Melegesedege ibugua Anduane Homogohanda Abarama biamogo bilo bi
    ogodagua lene. Ibugua lalu, Dindi hariru wabiaga Ngode Datagaliwabe Daligaorene
    Daliga kago ogoni ibugua í̠ mo bayaleore helo.
  wrs-wrs: omnana, Sesoa mendekli yemba awothov, ten ovm petham vewol vevnam.
  mya-mya: သူ့​အား​ကောင်း​ချီး​ပေး​လျက်``ကောင်း​ကင်​နှင့်​မြေ ကြီး​ကို​ဖန်​ဆင်း​တော်​မူ​သော​အ​မြင့်​ဆုံး​သော
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ဗြံ​အား​ကောင်း​ချီး ပေး​တော်​မူ​ပါ​စေ​သော။-
  cbi-NTPO: 'Tsejtu Melquisedec, Abramnu Dioschi mika ura'' isa ti'' patu, entsandimi:
    Naa selu bain, naa tu bain kemu aa kai''sha chumu Dios, Abramnu mika ura'' ikaasa.'
  bod-N: ཁོང་གིས་ཨབ་རམ་ལ་བྱིན་གྱིས་བརླབས་ཏེ་འདི་སྐད༌དུ། གནམ་ས་གཉིས་ཀྱི་བྱེད་པོ༌དང༌།།
    བླ་ན་མེད་པའི་དཀོན་མཆོག༌གིས།། ཨབ་རམ་ཁྱོད་ལ་བྱིན་བརླབས༌མཛོད།།
  wsk-wsk: se Abram marak tui se maonam, “Kaem Kalel Biya, taiti se ali beteram, mu
    ni Abram marak kisokko.
  kkl-kkl: wali aro kiplamogti, “Allah Mikip Phelektopne imap so'oap sumbaogne nenekori
    o'ona sembangkeldi yeplangkelul.
  sna-sna: uye akaropafadza Abhurama, achiti, “Abhurama ngaaropafadzwe naMwari Wokumusoro-soro,
    Musiki wedenga napasi.
  spa-BLM: 'Lo bendijo y dijo: “Bendito sea Abram del Dios Altísimo, poseedor del
    cielo y de la tierra.'
  beu-beu: Angmuse Melkisedek ana aaung-hama vengbanang metma Abram enang hula, “Lahatala
    ba Eele-Balolu, Aing ba por-burang ening angu, Ana aaung-hama ba bae ebale veng
    niang angu metma maeenang. Lahatala ba Eele-Balolu angu Aing tajaning-Aing palevang,
    se Ana raja buta angu metma aatang mi abaang, bot aana ing ening ini iora-vengholong
    iila angu ebele.” Angmuse emangpi ba Abram ana rampas medit baning bale hoa angu,
    ebaang arinu angu ana vengator metma Melkisedek enang.
  cac-cac: 'Ix yalan vach'' lolonel vin̈ d''a yib''an̈ vin̈ icha tic: Yac''ocab''
    svach''c''olal Dios d''a ib''an̈, aton Dios Axon̈ej Nivan Yelc''ochi, aton ix
    b''oan satchaan̈ yed'' sat luum.'
  swh-ULB: Alimbariki akisema, “Abarikiwea Abram na Mungu aliye juu sana, muumba wa
    mbingu na nchi.
  bel-bel: 'і дабраславіў яго і сказаў: дабраславёны Абрам ад Бога Ўсявышняга, Уладара
    неба і зямлі;'
  wed-wed: ma Abram i viaiaini ma i pa, “God Aidamo Telarana mara ma dobu taukaueina,
    ina viaiainim.
  deu-ELBBK: 'Und er segnete ihn und sprach: Gesegnet sei Abram von Gott, dem Höchsten,
    der Himmel und Erde besitzt!'
  mbb-OT: Mibpenubtuvazan din si Abram te egkaǥi te, “Berakat, Abram, he tuvazi ka
    te Utew Lavew he Megbevayà he nenlimbag te langit wey tanà.
  msc-msc: 'A duwara Iburama yɛ ko: «Alla ye ɲumaya kɛ Iburama yɛ, Alla Kɔrɔtaniba,
    mɛn ka san dan ka duu dan.'
  mal-2015: 'അവൻ അവനെ അനുഗ്രഹിച്ചു: സ്വർഗ്ഗത്തിന്നും ഭൂമിക്കും നാഥനായി അത്യുന്നതനായ
    ദൈവത്താൽ അബ്രാം അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ;'
  tuo-NT: 'Abrãrẽ oꞌogʉ, aꞌtiro nicʉ niwĩ: “Õꞌacʉ̃ nipeꞌtirã buꞌipʉ nigʉ̃́, ʉꞌmʉse,
    aꞌti diꞌtare weeꞌcʉ mʉꞌʉrẽ añurõ weeato.'
  gup-gup: Wanjh nungka Melchizedek kunmak kunwok bimarneyimeng Abram, yimeng, “Ngadjare
    God ngunmarnekurduyime kunmak Abram, nawu nungka God Kawernhwohrnan duninjh, nawu
    bolkmarnbom kaddum dja kurorre.
  met-met: saing sina guxama na Ebram, harua ba, “Urana Eta Loam Sibuna, Lipua tongtongia
    long xaiya xaung titia, sina guxama na Ebram.
  gvs-gvs: Tauyana ima Eberam ikaipakuye idigo kana, ‘Eberam, Yaubada Tokanayatanatoina
    bei ikaipakuyem. Tauyana yábana be poyapoya adi tomadágina.
  rmc-rmc: 'a požehňinďa le Abram. Phenďa: „Av požehňimen le Nekbaredere Devlestar,
    Olestar, ko kerďa o ňebos the e phuv.'
  nlg-nlg: Ma gaia te vautoa ghua Abram me ghaghua, “Ge God puku ni haba te gonia
    na parako mana pari, ke vautogho Abram.
  dgr-DOGNT: Abram ts'ǫ̀ sìghà nıwǫ t'à dıı hadıì Abram ts'ǫ̀ xàyaı̨htı, “Nǫ̀htsı̨
    Enıìyah Deè elı̨ı̨ sìı Abram xè sìghà hòɂǫǫ̀ ayııle. Ededı̨ sìı yak'e eyıts'ǫ
    dèè sı whehtsı̨ı̨ hǫt'e.
  pes-OPV: 'و او را مبارک خوانده، گفت: «مبارک باد ابرام ازجانب خدای تعالی، مالک آسمان
    و زمین.'
  ron-1924: 'Мелхиседек а бинекувынтат пе Аврам ши а зис: „Бинекувынтат сэ фие Аврам
    де Думнезеул чел Пряыналт, Зидиторул черулуй ши ал пэмынтулуй!'
  aui-aui: Bi ivimiiseyeni mma naboni iwona, “Abram, God Kiidamo Kirakiina, iiyabo
    abama da kubura ibera, na inimiiseyem.
  ben-OBCV: তিনি অব্রামকে আশীর্বাদ করে বললেন, “অব্রাম, স্বর্গ-মর্ত্যের সৃষ্টিকর্তা
    পরাৎপর ঈশ্বরের আশীর্বাদধন্য হোন,
  lex-lex: 'Noka nwak la Uplerlawna pa Nara''a-napalga Abrama niwra: “Orgahi mak kdella
    tutullu-lolo''oni, maka''ohi-maka''ara lyanit marna nohkerna-rai miaran di pena
    Nara''a-napa''lu.'
  rgu-rgu: Basa boe ma ana dedea fee Abram ua-naleꞌ nae, “Ela leoꞌ bea na, Manetualain
    Madema Nan Seli, fo adu na lalai ma dabafoꞌ a, fee ua-naleꞌ neuꞌ o. Io-oa Manetualain,
    fo riꞌ tao na o maseki musu mara.” Basa ria boe ma, Abram bati fee Melkisedek
    babatiꞌ esa neme babatiꞌ sanahulu, nemeꞌ basa hata fo ralea faliꞌ a.
  som-som: Oo Aabraam buu u duceeyay, oo yidhi, Ilaaha ugu sarreeya, ee leh samada
    iyo dhulkaba ha barakeeyo Aabraam.
  lat-VUC: 'benedixit ei, et ait: Benedictus Abram Deo excelso, qui creavit cælum
    et terram:'
  aoi-aoi: Kembirra ni-yengbina Malkijideka nakina ayakwa Neningikarrawaru-wa. Ni-yama,
    “Nungkuwa ningkakina Ningkeningikarrawara ningkibina ningkaruma ningkumikbiyiya-dangwa.
    Ningkakina-bina ningki-ngekburakama angubina iya ababurna-langwa angalya-da. Yamina
    eningaba Aburema-manja.
  eng-ASVBT: 'And he blessed him, and said, Blessed be Abram of God Most High, possessor
    of heaven and earth:'
  mna-mna: 'Tana ipombol Abaram ma iso ta kembei: “Abaram, Anutu kor kana kat ta iur
    saamba mi toono na, itunu ko ipombolu. Ni ta iur kom koi bizin la nomom ma lip
    pizin. Tana iti tapakuri.” Tona Abaram imaŋga na, ipeete mburu ta iyo pa malmal
    na, ma iwe pakaana laamuru, mi pakaana ta ila ki Melkisedek.'
  ita-1885: 'E lo benedisse, dicendo: Benedetto sia Abramo, appo l''Iddio altissimo,
    possessor del cielo e della terra.'
  eng-LXXUP: And he blessed Abram, and said, Blessed be Abram of the most high God,
    who made heaven and earth,
  eng-ULB: He blessed him saying, “Blessed be Abram by God Most High, Creator of heaven
    and earth.
  spa-VBL: 'Y bendijo a Abram, diciéndole: “Que tú, Abram, seas bendito por el Altísimo,
    Creador del cielo y de la tierra.'
  fra-_FOB: 'Et il bénit Abram, et dit: Béni soit Abram par le Dieu Très-Haut, fondateur
    des cieux et de la terre!'
  mal-mal: 'അവൻ അബ്രാമിനെ അനുഗ്രഹിച്ചു: “സ്വർഗ്ഗത്തിനും ഭൂമിക്കും നാഥനായ അത്യുന്നതനായ
    ദൈവത്താൽ അബ്രാം അനുഗ്രഹിക്കപ്പെടുമാറാകട്ടെ;'
  lit-lit: 'Ir jis palaimino jį tardamas: „Tegul palaimina Abramą Dievas Aukščiausiasis,
    dangaus ir žemės savininkas!'
  urd-GVR: Us ne Abrām ko barkat de kar kahā, “Abrām par Allāh T'ālā kī barkat ho,
    jo āsmān-o-zamīn kā Ḳhāliq hai.
  suz-BL: मिनु मेकोमी अब्राम कली आसीक गेशा “सरीङ नु रागी सेल्‍ब नेल्‍ल क्‍येङा ठेयब
    परमप्रभु आ आसीक इ कली रल।
  ita-1927: 'Ed egli benedisse Abramo, dicendo: “Benedetto sia Abramo dall’Iddio altissimo,
    padrone de’ cieli e della terra!'
  ckb-ckb: 'ئینجا داوای بەرەکەتی بۆ کرد و گوتی: «با خودای هەرەبەرز، دروستکەری ئاسمان
    و زەوی، ئەبرام بەرەکەتدار بکات.'
  eng-BBE: 'And blessing him, said, May the blessing of the Most High God, maker of
    heaven and earth, be on Abram:'
  crx-NTPO: Soo hoonzoo-un ubulh yalhduk whe 'utni “Yak'usda 'uk'enus dizti'-un (El
    Elyon) yak'uz 'ink'ez ndi yun k'ut cha ooch'e' hoonli-un 'en gha Abram soo hoonzoo-un
    oogha hootalts'ulh.
  kan-OKCV: 'ಇವನು ಅಬ್ರಾಮನನ್ನು ಹೀಗೆ ಆಶೀರ್ವದಿಸಿದನು: “ಅಬ್ರಾಮನು ಭೂಮಿ, ಆಕಾಶವನ್ನು ಸೃಷ್ಟಿಸಿದ
    ಮಹೋನ್ನತ ದೇವರಿಂದ ಆಶೀರ್ವಾದ ಹೊಂದಲಿ.'
  bbb-bbb: Areme fu uri Aburame daro ma areme baname isoena kuae, Godi E Daroki aesakae
    igiakiro saove ije amaeriaema ije fu a daro makono kuae.
  tam-2017: 'அவனை ஆசீர்வதித்து: “வானத்தையும் பூமியையும் உடையவராகிய உன்னதமான தேவனுடைய
    ஆசீர்வாதம் ஆபிராமுக்கு உண்டாவதாக.'
  spa-RV-1909: 'Y bendíjole, y dijo: Bendito sea Abram del Dios alto, poseedor de
    los cielos y de la tierra;'
  ron-BTF: 'Şi l-a binecuvântat şi a spus: Binecuvântat fie Avram de Dumnezeul cel
    preaînalt, stăpânul cerului şi al pământului;'
  eng-WEBP: He blessed him, and said, “Blessed be Abram of God Most High, possessor
    of heaven and earth.
  eng-FBV: He blessed Abram, telling him, “May Abram be blessed by the Most High God,
    Creator of heaven and earth.
  nld-1939: 'zegende hem en sprak: Gezegend zijt gij Abram, door den allerhoogsten
    God, Den Schepper van hemel en aarde.'
  nch-BL: 'Huan quitiochijqui Abram ica ni camanali: “Abram, ma mitztiochihua Toteco
    Cati Más Hueyi, yaya cati quichijqui ilhuicacti huan taltipacti.'
  tfr-NTPO: Ga tjl̈ẽno beno pjl̈ú ba kong. Tjl̈ẽ ga «Pja kjimte Sbö Tjwl̈õ Kësbangyorë
    ara. E kjok uunkong shäryaga.
  vie-1934: 'chúc phước cho Aùp-ram và nói rằng: Nguyện Đức Chúa Trời Chí cao, là
    Đấng dựng nên trời và đất, ban phước cho Aùp-ram!'
  hin-CV: उन्होंने अब्राम को आशीष देते हुए कहा, “स्वर्ग और पृथ्वी को बनानेवाले, परम
    प्रधान परमेश्वर की ओर से तुम धन्य हो,
  eng-OURB: 'so he blessed him saying, “Blessed be Avram [Exalted father] of El ''Elyon
    [God Most High], possessor of heaven and earth:'
  spa-BES: 'Y bendiciéndolo, dijo: Bendición del Dios Altísimo, hacedor del cielo
    y de la tierra, sea sobre Abram:'
