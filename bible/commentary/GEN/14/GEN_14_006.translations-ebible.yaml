    ooquree Qoora maqannaasa Eedoona aaqanasaa marusa nariqau. Misa naru mareeqa Eeraparanna
    aadana maqa maaqa atinni munu quqaqau.
  eng-YLT: and the Horites in their mount Seir, unto El-Paran, which [is] by the wilderness;
  heg-NTPO: nol atuil Hori man in se leten Seir lako lius epe hlaen El Paran suut
    ta ngas.
  ptu-ptu: anna to Hori yabo ongeam tipatanetena isanga Seir sule lako El-Paran bihinna
    pohiallasam.
  bzd-NTPO: E' ukuöki̱ ie'pa e̱' aléka̱ horeowak ki̱ ka̱bata kiè Seír ee̱. Eta̱ itötié̱mi
    ie'pa tö dö̀ tkörö ká̱ kiè El-parán ee̱. Ká̱ e' a̱te̱ ká̱ sir poë, e' kkömik.
  kwf-kwf: KaidaꞋi kira leka maꞋi ana gwauna ua ki Ꞌi Idom, kira ka fuꞋa faꞋinia fuuꞋi
