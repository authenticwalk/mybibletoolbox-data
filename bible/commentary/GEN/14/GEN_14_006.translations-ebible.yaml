  pon-2006A: oh mehn Hor kan ni nahna kan en Edom lellahng Elparan, me mi ni keilen
    sapwtehno.
  por-BRBSL: e os Horites em seu Monte Seir, a El Paran, que fica no deserto.
  cth-cth: Seir mon dawk Khori taminaw hoi thingyei yawn teng kaawm e Elparan kho
