  heb-heb: ואת החרי בהררם שעיר עד איל פארן אשר על המדבר׃
  ben-IRV: কিরিয়াথয়িমে এমীয়দেরকে ও প্রান্তরের পাশে এল-পারন পর্যন্ত সেয়ীর পর্বতে
    সেখানকার হোরীয়দেরকে আঘাত করলেন।
  pan-pan: ਅਤੇ ਹੋਰੀਆਂ ਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪਰਬਤ ਸੇਈਰ ਵਿੱਚ ਏਲ-ਪਾਰਾਨ ਤੱਕ, ਜੋ ਉਜਾੜ ਕੋਲ ਹੈ, ਮਾਰਿਆ।
  mwp-mwp: a Oraythalgal Edomaw padanu gimanoeka wara kuthoengu wara kuthoepa mathamoeydhin
    kurusipa thana Elparan puygi dhadha sakaraw dhang gasamoedhin. Sethabi koewbu
    kalanu mura sethabi goegathal koerngayl kawra madhin.
  mya-JVB: စိရ တောင် ပေါ် မှာဟောရိ လူများကို၎င်း လုပ်ကြံ၍၊ တော နား မှာရှိသော ဧလပါရန်
    မြို့တိုင်အောင် လိုက်ကြ၏။
  tte-O: '@see-verse:GEN.014.005'
  tbg-tbg: oru verara Seiru aiqinaini Hori vatanaaka naatara keha, vinavuka vika aru
    ntataqi vivi, aahara vata auvahini Eli-Paraanini vuru kora.
  hmo-hmo: Hori taudia danu, edia ororo, ladana Seiri dekenai ia halusidia, bona ia
    luludia ia lao bona El Parana, taunimanima noho lasi tano ena hetoa badinai.
  ata-ata: '@see-verse:GEN.014.005'
  nfa-nfa: dènge dhèu Hori dhu ètu ledhe Seir, dꞌai sebhe mamoo El Paran.
  urd-urd: और होरियों को उनके कोह — ए — श'ईर में मारते — मारते एल-फ़ारान तक जो वीराने
    से लगा हुआ है आए।
  rus-SYN: и Хорреев в горе их Сеире, до Эл-Фарана, что при пустыне.
  cbt-NTPO: Orioro'santa Sëir motopiro'saquë canatona', Ir-paran ninanoquë huarë'
    imapi. Ina ninanoso', inotëro intonquë ya'huërin.
  bqc-SIM: Aa zĩblè Oliↄwa an gbɛ̀sĩsĩ pↄ́ wì mɛ Seiwa e à gɛ̀ pɛ̀ Ɛlipalana
    guwaiwaiwa.
  tcz-CHONGTHU: Chule Horite mite chu amolsangu Seir apat gamthip lang gamgi Ei-Paran
    chan geiyin aga joupeh uvin ahi.
  mar-mar: आणि होरी यांना त्यांच्या सेईर डोंगराळ प्रदेशात जे एल पारान रान आहे तेथपर्यंत
    त्यांनी जाऊन मारले.
  tcs-tcs: ane dem pipol blo Ora wea dem ilkantri blo Ser. Dempla bin apte dem lot
    go raitap antil ol mangi wea Elparan klostu wea ausaid said blo da big dezetples
    wea i nogad no man.
  soq-soq: '@see-verse:GEN.014.005'
  qub-qub: Hor runacunatapis binsiran Seir jircacunacho. Waquintana gueshpiptin gatiran
    Parán particama. Chaypitaga chunyaj chaqui jircana caycaran.
  bqp-bqp: ò zĩ̀i blè Orinↄa ń kpi kũ òdi pi Seia ari à gɛ̀ɛ pɛ́ Ɛli Parana gbárannaa.
  hat-hat: Yo bat orit yo sou mòn Seyi, jouk bò kote pye bwadchenn Paran an, ki toupre
    dezè a.
  eng-BSB: and the Horites in the area of Mount Seir, as far as El-paran, which is
    near the desert.
  tod-tod: ta Ɠɔɔl nuiti ti ta-ɠizeiti su Seyiil, eyɛsu é zeeli Palan sɛne guluiti
    pɔ bɛ, nii é teʋebai ɠobaʋɛ.
  eng-WEBPB: and the Horites in their Mount Seir, to El Paran, which is by the wilderness.
  kbq-kbq: Horaeti kumate vahe'enena ha' eme huzmanteza zamavaririge'za Idomu mopa
    zamirega El-parani nevazage'za, zamarotgo hu'za hagege hu'nea ka'ma mopa me'nea
    tvaonte vu'naze.
  nhe-BL: Huan quintojtocatiyajque nopa horeos campa nopa cuatitlamitl Seir hasta
    nopa tlamaya ipan tlali Parán tlen eltoc nechca nopa huactoc tlali campa ax tleno
    eli. Nochi ni tlacame nopa Quedorlaomer quintlanqui.
  bus-bus: aↄ̃ zĩ̀ blè Orinↄa ń kpiii kɛ̀ wè be Seia ai à gàa pɛ́ Ɛli Parana gbáaa.
  gub-BL: Weityk zauxiapekwer Ore her ma'e ywytyr Xeir Enom ywy rehe har rehe wà no.
    Uzuka zauxiapekwer tetea'u wà. Umuzàn kar amogwer wà. A'e zauxiapekwer uzàn ma'e
    kwer uzàn oho Ewpàrà ywy kutyr wà. Ywyxiguhu uzypyrog a'e pe, Ewpàrà ywy izywyr.
  eng-DRA: And the Chorreans in the mountains of Seir, even to the plains of Pharan,
    which is in the wilderness.
  knf-knf: akob bahorit du inkuŋ yi Ŧeyir te ado ban El-Paran, dankabuŋ du *pndiiş.
