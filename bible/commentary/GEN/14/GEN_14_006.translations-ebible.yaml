verse: GEN.014.006
translations:
  mal-C: മലമ്പ്രദേശമായ സേയീരിലെ ഹോര്യരെയും മരുഭൂമിക്കു സമീപമുള്ള ഏൽ-പാരാൻവരെ തോൽപ്പിച്ചു.
  deu-TKW: und die Horiter auf ihrem Gebirge Seir bis nach El Paran, welches östlich
    von der Wüste liegt.
  lin-lin: bato ya Ori, na Seiri, mokili ya bangomba kino na Parani, pene ya esobe.
  cbr-NT: '''anan ka ''akánanti ''unairakëkamaribi abë ''akanankin abámikin Seír me
    anu ''ikë bashikama anubi nuibiankin ''akëxa, usakian ''akëxa kuania ka me anua
    El-Parán ''ikë anubi, nuibiankin ''akëxa, ax ka anu uni ''ikëma me a rapasu ''iakëxa.'
  eng-LSV: and the Horites in their Mount Seir, to El-Paran, which [is] by the wilderness;
  bmu-bmu: Hor könagesö mi Seir gölme kunduŋambuk miaŋgöreŋ eŋguba eŋguataŋgöba anda
    anda El Paran miri miaŋgöreŋ aŋgota luhut al eŋgiget. El Paran mi gölme qararaŋkölkölŋaŋgö
    göraŋe ahöza.
  eng-GNV: And the Horites in their mount Seir, vnto the plaine of Paran, which is
    by the wildernesse.
  eng-WEBSTER: And the Horites in their mount Seir, to El-paran, which is by the wilderness.
  nhw-BL: Huan quintojtocatiyajque nopa horeos campa nopa cuatitlamitl Seir hasta
    nopa tlamaya ipan tlali Parán catli eltoc nechca nopa huactoc tlali campa amo
    tleno eli. Nochi ni masehualme nopa Quedorlaomer quintlanqui.
  swh-ONEN: na Wahori katika nchi ya kilima cha Seiri, hadi El-Parani karibu na jangwa.
  bba-bba: Bɑ mɑɑ Horibɑ tɑbu di ben ɡuu te bɑ mɔ̀ Seiriɔ sere Pɑrɑnin sɔ̃ɔwɔ ɡe ɡɑ
    wɑ̃ɑ ɡbɑburun berɑ.
  eng-KJVCPB: and the Horites in their mount Seir, unto El-paran, which is by the
    wilderness.
  cpy-cpy: Imatzitanakari Jori-ite janta tonkaariki Seir-ki, ipatzimatanakiri roojatzi
    Parán-ki tsipanampitawori tonkaari.
  mpx-mpx: ge Holi hi pakokoveliya Seil oyana elalil ge hi takel ana siga Elpalan
    labi kekevana gegelinaa.
  wbp-wbp: Ngula-jangka, Kirdulayumu-kurlangu warrmarlalu yanu pirli-patu-kurra ngurrangka
    Yitamarla ngurra yirdi-kirraju Yala-Parana-kurra. Nyampuju kutu jiljangka. Yinyarlalu-jana
    muku pungu yapa Yuuriti-patu nyanungurrarluju.
  luo-luo: kendo jo-Hori manie gode mag Seir, mane ochwe nyaka El-Paran machiegni
    gi piny motimo ongoro.
  meu-meu: Hori taudia danu edia ororo, ladana Seiri, ai e hadareredia, bona e hahavadia
    lao ela bona El-paran, tano ḡaḡaena badinai.
  npi-ULB: र होरीहरूलाई सेइरको पहाडी देशमा मरुभूमि नजिक रहेको ‍एल-पारानसम्म आक्रमण
    गरे ।
  yor-yor: àti àwọn ará Hori ní orí òkè wọ̀n-ọn-nì Seiri, títí ó fi dé Eli-Parani
    ní etí ijù.
  emp-NTPO: Maʌ̃be Seír eyad̶e jũẽnaped̶a horeorãda quena wãsid̶aa ab̶a Paraʌ̃ ẽjũã
    ewara b̶ʌmaa.
  ind-ind: dan orang Hori yang tinggal di daerah perbukitan Seir sampai sejauh El
    Paran, yang terletak dekat padang belantara.
  pes-OPCB: حوری‌ها در کوه سعیر تا ایل فاران واقع در حاشیهٔ صحرا.
  ssx-ssx: mo Idomo pote pa꞉ta꞉manu haleme Ho tapake make ota꞉ lu yombitolo hata꞉
    mo Elepa꞉tani kenkena꞉ mo hapu papeke ale honikina꞉ pua tolu naemekeme.
  lcm-lcm: na ri Or e palpal mulangan i Seir na avunga lik ane El Paran ngere ring
    varasai palau ang.
  aer-aer: Kele anteme, thultye Kedorlaomer-kenhe areye alheke apwerte antherrtye
    apmere Edom-werne apmere El Paran arritnye-werne. Apmere arerrke akngerre itwele.
    Thultye akngerrepate Kedorlaomer-kenhe areyele tyerrtye Horite areye atwetyeke.
  tgl-ULB: at ang mga Horeo sa kanilang bulubunduking bansa ng Seir, hanggang sa El
    Paran, na malapit sa desyerto.
  nop-nop: Uŋaniŋ buŋa Seili haŋgi foloŋ Holite me widihi yahakali tauge uge Elapalaŋ
    yokwetneŋ kwet fileŋ magineŋ usuagiŋ.
  kca-kca: пӑ хоррей йох Сеир кевәтән, Эл-Фаран унты, щит таԓ хишәӈ мўв сыԓәԓ хŏща.
  cbu-NT: Anumunsha, machip Seirap sur káreersin, arangeem apusap tsap puz Paránap
    naateersin, Horewshuchee tputsee kasirangitamsina.
  usa-usa: '@see-verse:GEN.014.005'
  hui-hui: '@see-verse:GEN.014.005'
  wrs-wrs: '@see-verse:GEN.014.005'
  mya-mya: ဧ​ဒုံ​စိ​ရ​တောင်​များ​ပေါ်​တွင်​ဟော​ရိ​အ​မျိုး သား​များ​ကို​လည်း​ကောင်း
    တိုက်​ခိုက်​အောင်​မြင်​၍ တော​ကန္တာ​ရ​အ​စပ်​ရှိ​ဧ​လ​ပါ​ရန်​မြို့​အ​ထိ လိုက်​လံ​တိုက်​ခိုက်​လေ​သည်။-
  cbi-NTPO: '@see-verse:GEN.014.005'
  bod-N: དབེན་སྟོང་གི་འགྲམ་དུ་ཡོད་པའི་ཨེལ་ཕཱ་རན་ཡུལ་ནས་སེ་ཨིར་རི་བོའི་བར་དུ་གནས་པའི་ཧོར་མི་རིགས་བཅས་ལ་དམག་དྲངས་ཤིང་དེ་ལས་རྣམ་པར་རྒྱལ༌ཏོ།།
  wsk-wsk: Ale namaman sor duruk ago Seir umu te, Hor alo nunga parusuwuman nongorak
    nama El Paran, sor garagarayam mu duap te nunga awuman.
  kkl-kkl: Hori nimi yim Edom tamag wamekne sarenelepto olamsiekti pai aldesag as
    El-Paran peramag pilbhiek.
  sna-sna: navaHori munyika yezvikomo yeSeiri, kusvikira kuEri Parani pedyo negwenga.
  spa-BLM: y a los horeos en su monte Seir, hasta El Paran, que está junto al desierto.
  beu-beu: bot Hori enehe ba Seir edol taang, sampe mana osing ba El Paran eadil mi
    angu mi.
  cac-cac: Ix ac'jipax ganar eb' horeo yuj eb' vin̈ d'a jun tzalan scuch Seir, ix
    pechji eb' masanto d'a jun ac'lic Parán, d'a slac'anil jun lum taquin̈ luum.
  swh-ULB: na Wahori katika mlima wao wa Seiri, mpaka El Parani iliyo karibu na jangwa.
  bel-bel: і Харэяў у гары іхняй Сэіры, да Эл-Фарана, што каля пустыні.
  deu-ELBBK: und die Horiter auf ihrem Gebirge Seir, bis El-Paran, das an der Wüste
    liegt.
  mbb-OT: wey is menge Hurhanen diyà te menge vuvungan he Seir taman te inged he El
    Paran he ziyà te uvey te tanà he sibsivayan.
  msc-msc: Alu wara Horilu kɛlɛ woilu bara, koyinkɛma dinkira do rɔ, Seyiri la jamana
    rɔ, ka se woilu la. Alu ka alu gbɛn haan Heliparan, so mɛn ye wula kɔndɔ.
  mal-2015: സേയീർമലയിലെ ഹോര്യരെയും മരുഭൂമിക്കു സമീപമുള്ള ഏൽപാരാൻ വരെ തോല്പിച്ചു.
  tuo-NT: Beꞌrore horeo masãrẽ ʉ̃rʉ̃pagʉ Seir wãmeticjʉpʉ wẽjẽsirutuwãꞌcãcãrã niwã
    téé El-parán wãmetiri papʉ. Ti pa yucʉ marĩrõpʉ tojacaro niwʉ̃.
  gup-gup: Dja mak bindibom bininj nawu Hor benkebmawahmeng kore kuwarddekimuk ngarre
    kunbolk Seir, wanjh bedda rowk bindibuni, birrihdjalwam kaluk birriburnbom kore
    kunred El-Paran kore darnkih kubolkdarleh.
  met-met: xaung Hordi mana xaxagandi duwa mana titia Seir. Kedorlaoma gabu riandi
    dahaunggana bixuadinggadi ba mala laing titia El Paran, haxek mana long xoliana.
  gvs-gvs: Niga sina Koya Seira goi Kori tubunao sikaumatedi. Ikavava, sina Eli Parani
    yoyowo goi sikaaiyaka.
  rmc-rmc: Domarde the le Choričanen paš o seirika brehi a tradle len dži ko El-Paran
    paš e pušťa.
  nlg-nlg: Soko ke, mara lagavulera na kema ni Hori tana lei ghotu tana bubulo Seir,
    sara tana El-paran dutuvia na bona mamaha te taho iga na beti mana ghai.
  dgr-DOGNT: Eyıts'ǫ shìhta Seyır gòyeh ekǫ Horı got'ı̨į̀ nàgedèe sìı ededı̨ sı goghǫ
    geèhnǫ. Ekìı-ka nèk'e gà kǫ̀ta El-Paran gòyeh haı̨wa ts'ǫ̀ ekǫ got'ı̨į̀ xè ełegıagǫ
    t'à goghǫ geèhnǫ.
  pes-OPV: و حوریان را در کوه ایشان، سعیر، تا ایل فاران که متصل به صحراست.
  ron-1924: ши пе хориць ын мунтеле лор, Сеир, пынэ ла стежарул Паран, каре есте лынгэ
    пустиу.
  ben-OBCV: এবং সেয়ীরের পার্বত্য এলাকায় হোরীয়দের পরাজিত করলেন।
  lex-lex: ne makden Hori la'a wo'orni-kawarnu mak kwawa Seir, me makden Hori mak
    kawlar pia nla'gennia El Paran, la'a wewan mou aratni.
  rgu-rgu: ma lahenda Hori fo rai lete Seir, losa neuꞌ mamana lino-nees El Paran suu
    na.
  som-som: reer Xorna waxay ku dileen buurtoodii Seciir, iyo ilaa Aylfaaraan oo u
    dhowayd cidlada.
  lat-VUC: et Chorræos in montibus Seir, usque ad Campestria Pharan, quæ est in solitudine.
  aoi-aoi: '@see-verse:GEN.014.005'
  eng-ASVBT: and the Horites in their mount Seir, unto El-paran, which is by the wilderness.
  mna-mna: '@see-verse:GEN.014.005'
  ita-1885: e gli Horei nelle lor montagne di Seir, fino alla pianura di Paran, ch'è
    presso al deserto.
  eng-LXXUP: And the Horites in the mountains of Seir, to the turpentine tree of Paran,
    which is in the desert.
  eng-ULB: and the Horites in their hill country of Seir, as far as El Paran, which
    is near the desert.
  spa-VBL: y a los horeos en su propia región montañosa de Seir, llegando hasta El
    Parán, junto al desierto.
  fra-_FOB: Et les Horiens dans leur montagne de Séir, jusqu'à El-Paran, qui est près
    du désert.
  mal-mal: സേയീർമലയിലെ ഹോര്യരെയും മരുഭൂമിക്കു സമീപമുള്ള ഏൽ പാരാൻ വരെ തോല്പിച്ചു.
  lit-lit: ir horus jų kalnyne, Seyre, iki pat prie dykumos esančio El Parano.
  urd-GVR: aur Horiyoṅ ko un ke pahāṛī ilāqe Saīr meṅ shikast dī. Yoṅ wuh El-fārān
    tak pahuṅch gae jo registān ke kināre par hai.
  suz-BL: सेइर पहाडम बाक्‍ब होरी आ मुर नेल्‍ल आन कली एल-पारान मुर बाक्‍तीक आ नेक्‍था
    सम्‍म फ्रूमे बाक्‍त।
  ita-1927: e gli Horei nella loro montagna di Seir fino a El-Paran, che è presso
    al deserto.
  ckb-ckb: هەروەها حۆرییەکانیان لە ناوچە شاخاوییەکانی سێعیر بەزاند و هەتا ئێل پاران
    لە نزیک بیابان ڕۆیشتن.
  eng-BBE: And the Horites in their mountain Seir, driving them as far as El-paran,
    which is near the waste land.
  crx-NTPO: '''ink''ez ndunne Hor whut''enne, ''enne dudzulh k''ut dzulh Seir ''et
    El Paran whuts''un ''uhoolhdzoh, chunt''oh ''uhoont''oh whenghoh ''et whuts''un.'
  kan-OKCV: ಅವರ ಬೆಟ್ಟವಾದ ಸೇಯೀರನಲ್ಲಿ ಹೋರಿಯರನ್ನೂ ಅರಣ್ಯಕ್ಕೆ ಸಮೀಪವಾದ ಏಲ್ಪಾರಾನಿನವರೆಗೂ ಅವರನ್ನು
    ಸೋಲಿಸಿದರು.
  bbb-bbb: '@see-verse:GEN.014.005'
  tam-2017: சேயீர் மலைகளில் இருந்த ஓரியரையும், வனாந்திரத்திற்கு அருகிலுள்ள எல்பாரான்வரை
    தோற்கடித்து,
  spa-RV-1909: Y á los Horeos en el monte de Seir, hasta la llanura de Parán, que
    está junto al desierto.
  ron-BTF: Şi pe horiţi în muntele lor Seir, spre Elparan, care este lângă pustie.
  eng-WEBP: and the Horites in their Mount Seir, to El Paran, which is by the wilderness.
  eng-FBV: and the Horites in their hill country of Seir, all the way to El-paran,
    near the desert.
  nld-1939: en de Chorieten in het gebergte van Seïr tot aan de eik van Paran, aan
    de rand der woestijn.
  nch-BL: Huan quinquixtijtiyajque nopa horeos campa nopa cuatitamit Seir hasta nopa
    tamayamit ipan tali Parán cati eltoc nechca nopa huactoc tali campa amo teno eli.
    Nochi ni masehualme nopa Quedorlaomer quintanqui.
  tfr-NTPO: Horeoga zana l̈ok Seir kjokyo dl̈up shwo l̈ëkong, irpjana l̈ok äär l̈öng
    Parán kjokyo. E ber buk kjok dogro no l̇l̇ëmshko l̈i worbo go.
  vie-1934: và dân Hô-rít tại núi Sê-i-rơ, cho đến nơi Eân-Ba-ran, ở gần đồng vắng.
  hin-CV: तथा सेईर पर्वत में निर्जन प्रदेश के पास एल-पारान तक होरियों को भी हरा दिया.
  eng-OURB: and the Horites in their Mount Seir, to El Paran, which is by the wilderness.
  spa-BES: y los horeos en su montaña Seir, y los llevaron hasta El-Paran, que está
    cerca del desierto.
  tdx-tdx: naho o nte-Khoreo am-bohibohi’ i Seire pak’ Eilparane añ’ olo’ i fatrambeiy ao,
  vid-vid: na Waholi ako kuli isi ya vidunda vya Seili, nawawawinga mbaka Elipalani,
    mu mbaka mwa kuchiwala.
  pwg-pwg: ma bade inae da Hora damsi ighegavovorisi, i dobu na koya nuwasiyai, dobuna
    kana vava Seya inene da ku dobu sago kana vava El Paran, tuna na warere ririnai.
  eng-OKE: and the Horaee who were in the mountain of Seir, unto the plain of Paran
    which lieth upon the desert.
  tha-KJV: ชาวโฮรี​ที่​ภู​เขาเสอีร์ซึ่งเป็นของพวกเขา จนถึงเมืองเอลปารานซึ่งอยู่​ใกล้​ถิ่นทุรกันดาร
  por-BR-2018: E aos horeus no monte de Seir, até a El-Parã, que está junto ao deserto.
  bco-bco: A꞉la꞉ta꞉ga꞉ iyo꞉ Seil misio꞉ doba꞉da꞉ ha꞉na꞉sa꞉ga꞉, Hol kaluka꞉isale a꞉no꞉lia꞉lo꞉
    buba꞉likilo꞉ aneyo꞉, ili tinio꞉. Iyo꞉ a꞉la꞉do꞉ buba꞉likilo꞉ aneyo꞉, El Balan a꞉na
    fa꞉la꞉dota꞉ga꞉, kalulo꞉ma heno꞉ ko꞉na꞉ma dowabiki, a꞉na edo꞉.
  deu-ELO: und die Horiter auf ihrem Gebirge Seir bis El-Paran, das an der Wüste liegt.
  ktm-ktm: '@see-verse:GEN.014.005'
  caa-caa: Y de allí cay ucucruobꞌ tin e turobꞌ tama inteꞌ lugar xeꞌ ucꞌabꞌa Seír
    tiaꞌ ayan meyra witzir, y uyajnes ixiobꞌ esto tama e lugar El-parán xeꞌ aquetpa
    tuyejtzꞌer e choquem lugar.
  eng-WYC-2018: and Horites in the hills of Seir (or and the Horites in the hill country
    of Seir), till to the field places of Elparan, which is in (the) wilderness.
  epo-epo: kaj la Ĥoridojn sur ilia monto Seir ĝis El-Paran, kiu estas ĉe la dezerto.
  uig-PIN: andin ular Ⱨoriylarni ularning Seir teƣida mǝƣlup ⱪilip, qɵlning yenidiki
    Əl-Paranƣiqǝ sürüp-toⱪay ⱪildi.
  beo-beo: 'amola Houlaide fi (ilia soge da agolo soge amo Sie). Amo dunu ilia da
    sefasili, Elebalane wadela:i hafoga:i soge bega: fisi.'
  tpi-OTNT: '@see-verse:GEN.014.005'
  hau-SA: da Horiyawa a ƙasar tudun Seyir har zuwa El Faran kusa da hamada.
  udu-udu: dhali ’Kwani Hur e Wosh Si/iir buni mo ntagi Pam P̱aran mo e mo jin di’d
    e gwayu/ gi mombwaasho mo.
  uig-LAT: andin ular Horiylarni ularning Séir téghida meghlup qilip, chölning yénidiki
    El-Paran’ghiche sürüp-toqay qildi.
  nde-nde: lamaHori elizweni lamaqaqa laseSeyiri, kwaze kwayafika e-Eli Pharani eduze
    lenkangala.
  ton-ton: Mo e kau Hoa ʻi honau moʻunga ko Seia, ʻo aʻu ki ʻEli-Pelani, ʻaia ʻoku
    ofi ki he toafa.
  ces-1613: A Horejské na hoře jich Seir, až k rovině Fáran, kteráž leží nad pouští.
  eko-eko: Theenya khuwaashintta Ahoori omwaako wa Seyiiri, khuwiikarisa mpakha Paraani
    ohali yaaziyeewo yaara.
  nss-nss: '@see-verse:GEN.014.005'
  eng-WMB: and the Horites in their Mount Seir, to El Paran, which is by the wilderness.
  tam-TCV: பாலைவனத்துக்கு அருகே எல்பாரான் வரையுள்ள, சேயீர் மலைநாட்டில் வாழ்ந்த ஓரியரையும்
    தோற்கடித்தார்கள்.
  ceb-ULB: ang Horihanon diha sa ilang kabungtoran nga nasod sa Seir, ingon ka layo
    sa El Paran, nga diin duol sa kamingawan.
  mkn-mkn: deng orang Hori yang di gunung Seir sampe di tampa kosong El Paran pung
    pinggir.
  pol-UBG: I Chorytów na ich górze Seir aż do równiny Paran, która jest przy pustyni.
  agr-agr: Untsu horeo aents aidaun muja Seírnum batsatun depetkau ainawai. Dutikawag
    pisagmatai pataetukag yaakat El-Parán tutai uwegshun ijus awa imanui wakajui.
  kyc-kyc: Ori wambu nakambana yuu kyau Siya lenge dokona palengepe pyao pyuopao yuu
    Ele Parane yuu muiyane lili singi dokona pao pyaka siyami.
  urd-GVU: اور حوریوں کو اُن کے پہاڑی علاقے سعیر میں شکست دی۔ یوں وہ ایل فاران تک
    پہنچ گئے جو ریگستان کے کنارے پر ہے۔
  deu-1912: und die Horiter auf dem Gebirge Seir, bis El-Pharan, welches an die Wüste
    stößt.
  ntj-ntj: '@see-verse:GEN.014.005'
  row-row: ma atahori Hori mana leo sia lete Seir losa nembe saraꞌaeꞌ El Paran suu
    na.
  kan-2017: ಇದಲ್ಲದೆ ಸೇಯೀರೆಂಬ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಹೋರಿಯರನ್ನು, ಅಲ್ಲೇ ಸೋಲಿಸಿ
    ಮರಳುಗಾಡಿನ ಹತ್ತಿರವಿರುವ ಎಲ್ಪಾರಾನಿನ ವರೆಗೂ ಹಿಂದಟ್ಟಿದನು.
  ena-ena: '@see-verse:GEN.014.005'
  tgo-tgo: na Hor gharɨgharɨniye e bobokulu inanji Seir ele valɨvaŋga. Va thɨ mbeleŋgi
    gheghad El Paran e vuruvuru vwatavwata ghadidiye.
  yap-yap: nge girdi’ ni kanog e Horite ngorad ni yad ma par u daken e burey i yan
    u Seir nge yan i mada’ nga El-paran, ni bay ko gin ni tabab fa gi ted ni desert
    riy.
  tet-tet: no ema Hori, mak nein iha foho Seir toꞌo raihenek molik El Paran diꞌin.
  hlt-MCSB: Seir tlang kah Khori neh khosoek taengkah Elparan duela a tloek.
  mdy-ETH: ሆሬ ዓሶዋ ጌሜራዻ ዓጬሎ ሴዒሬኮ ዓሲ ናንጉዋ ዳውሎ ኮይላ ዓኣ ዔልፓኣራኣኔ ሄላንዳኣና ዖሊ ባሼኔ።
  kew-kew: mo Or ruru so Seir rudu pati page, ora pua mo kapune suna rugi Elparan
    pua pabo tu kiritisimi.
  twi-ASANTE: ne Horifoɔ a wɔwɔ bepɔ Seir so de kɔsi El-Paran a ɛda ɛserɛ ano no.
  bhl-bhl: Mak e, Kol angin ite te. I angin biilo Sial amgu beem dim kel kuiaw banim
    keyemsomi, ilo yenbakalasomi, uneko, abiw mutuk fian em wiin e Elfalan, kawtiw
    banim dim mewso kalo keyemsiliw kale.
  con-NTPO: Tsomba Seir ccotta'cconi japa horeondeccuma patsupa omboen'fa Parán'su
    fae'ngatssia andeni. Tsa fae'ngatssia ande tsu a'i meniai'ccu pporotssi.
  eng-WEBU: and the Horites in their Mount Seir, to El Paran, which is by the wilderness.
  bnp-bnp: Ri ratapile a tara ne Hori na lolo na robo e Seir, i vano i harena o El
    Paran tabukoi na tabeke i ngeki.
  wal-wal: Xoonidi Hoora biittaa asatakka Se7iira Deriyan olidi, bazzuwaa matan de7iya
    Elpparaana giyoosaa gakkanaassi yedettidosona.
  mgh-mgh: Ni Mahorewu o myakoni co Seyiri, mpaka El-Parani uri vakhiviru ni itakhwa.
  acu-NT: Tura horeo ainaun mura Seir tutainum nepetkar, papeekiar paka nungkanam
    Parán tutainum jeeniarmiayi. Nu nungkaka aints atsamunam ayaamsaintai.
  spa-PDDPT: y a los hurritas en las montañas de Seír hasta El-parán, que está junto
    al desierto.
  gun-gun: ha'e horeu kuery ju oity Seir yvyty re, El-Parã regua tekoa e'ỹa katy'i
    oĩ va'e peve.
  agu-BL: Ncha'tz xcye' i' scye'j yi e' aj Hor le wi'wtz Seir, nin e' xom nin tan
    chibiyle'n cu'n jalen wi ẍk'ajlaj Parán, yi cho'n at nakajil yi luwar yi tz'inunin
    tu'.
  eng-PEV: '@see-verse:GEN.014.005'
  ilo-ULB: ken dagiti Horeo iti katurturod a pagilianda a Seir, agingga idiay El Paran
    nga asideg iti let-ang.
  kpg-kpg: mo digau Horite i lodo nia gonduu o Edom, ga waluwalu digaula gi mogowaa loo
    gi El-Paran i taalinga di anggowaa.
  uig-ARA: ئاندىن ئۇلار ھورىيلارنى ئۇلارنىڭ سېئىر تېغىدا مەغلۇپ قىلىپ، چۆلنىڭ يېنىدىكى
    ئەل-پارانغىچە سۈرۈپ-توقاي قىلدى.
  bsp-bsp: K'abɛ maŋkəlɛ ŋasut aHor ndaraŋan, nde mɔrɔ ma Sehir. Kɔ ŋambɛləs aHor
    haŋ nde tofo ntɛ Aŋkiri-ŋa-Paran ŋɛŋcəmɛ mɔ, nde tɛgbɛrɛ kəsək.
  bps-bps: Na fnisanla i dad to mdà di banwe Hori di dad bulul di Séir kel ditù di
    Él Faran mdadong di banwe gulandè to.
  mbs-mbs: Dinaeg dan heman se kedita te menge tege Hori doton te bontod inogpaan
    dan doton te Seir, aw pig-alaw dan taman te lonsod te Elparan medapag te kebigtilan.
  tof-tof: akó Orri pamkolpam Idom podopükü bwóbdü, tai kókó El Parran basirr, ⌊ngüin-koke
    bwób⌋ minggüpanan.
  sus-sus: a nun Xorika naxee nu na geya ma Seyiri biri han Paran gbengberen yire
    fɛ ma.
  pon-2006: oh mehn Hor kan ni nahna kan en Edom lellahng Elparan, me mi ni keilen
    sapwtehno.
  jae-jae: to lau gamêŋ Horŋa aŋga nêŋ lôc Seir e gêdêŋ El-Paran, taŋ gêc kêsi gamêŋ
    sawa naŋ.
  ksd-ksd: ma ra tarai Kori ta kadia gunan, a lualuana Seir, ma i ga tuk tar uro El-Paran,
    maravai ra pupui.
  tur-YTC: çöl kenarındaki El-Paran’a kadar uzanan dağlık Seir bölgesindeki Horiler’i
    bozguna uğrattılar.
  bel-N: і Харэяў на гары іхняй Сэір аж да Эль-Парану, што ў пустыні.
  grc-BRENT: Καὶ τοὺς Χοῤῥαίους τοὺς ἐν τοῖς ὄρεσι Σηεὶρ, ἕως τῆς τερεβίνθου τῆς Φαρὰν,
    ἥ ἐστιν ἐν τῇ ἐρήμῳ.
  ind-AYT: dan orang Hori yang tinggal di pegunungan mereka, Seir, sampai ke El-Paran
    di pinggir padang belantara.
  lid-lid: ma hawe iri Hora ado mandrei Idom, tikahei iri ala Elparan loboho ka-u
    lomale an (kon ndra an le).
  eng-NNA: '@see-verse:GEN.014.005'
  nya-nya: amene ankakhala ku Ahori, ku dziko la mapiri la Seiri mpaka ku Eli Parani
    kufupi ndi chipululu.
  hrv-hrv: Horijce u brdskom kraju Seiru, blizu El Parana, koji je uz pustinju.
  mps-mps: '@see-verse:GEN.014.005'
  llg-llg: ma hataholi Hori fo manai lete Seir, losa mamana nes El Paran bifin.
  tpi-tpi: '@see-verse:GEN.014.005'
  dan-1931: og Horitterne i Se'irs Bjerge hen ad El-Paran til ved Ørkenens Rand;
  vie-OVCB: người Hô-rít tại núi Sê-i-rơ cho đến Ên-Ba-ran gần hoang mạc.
  lbk-lbk: ya nan cheycha'y Horeo isnan kafib-ilikhan nan Edom. Inatikocha chaicha
    engkhana id Elparan ay sag-en nan malalango ay lota.
  guj-2017: હોરીઓ જે પોતાના સેઈર નામના પર્વતમાં રહેતા હતા તેઓના પર અરણ્ય પાસેના એલપારાન
    સુધી હુમલા કરીને મારતા રહ્યા.
  byr-byr: '@see-verse:GEN.014.005'
  awx-awx: Seir täwal däkändäkäne apu Hor nanä sipmäke, Elparan nanä apu sipgin. Elparanu
