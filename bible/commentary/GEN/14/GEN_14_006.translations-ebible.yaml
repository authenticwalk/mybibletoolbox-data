  iou-iou: '@see-verse:GEN.014.005'
  haw-1868: A me ka Hora ma ko lakou mauna Seira, a hiki Elepazana ma ka waoakua.
  arb-NAV: وَالْحُورِيِّينَ فِي جَبَلِهِمْ سَعِيرَ حَتَّى بُطْمَةِ فَارَانَ عَلَى
    حُدُودِ الصَّحْرَاءِ.
  adz-adz: da garam Hur mpada mamai Seir, da idaru ribarangan ifan isangꞌ waꞌa El
    Paran mingꞌa uts da nam dadauntan.
  ewe-ewe: kple Horitɔwo le Seir ƒe tonyigba dzi heyi keke El Paran, afi si te ɖe
    gbegbe la ŋu.
  eng-LEE: And the Horites in their mountain Seir, unto El-paran, which is by the
    wilderness.
  dji-dji: ga Yurayit mala nguḻi Djiyar gurrbiwi ngunung bumiri gurrbi ngidjirrkng
    Yil-paran gurrbiwi galiymirri yirrpimirri djarrinyi.
  gvn-gvn: '@see-verse:GEN.014.005'
  nna-nna: Horites warnkumarramarranga Edom-unga. Purrja pirniyijaninyi Elparan-kartijakun,
    pirrakartijakun.
  asm-FB: হোৰীয়াসকলক এল-পাৰণলৈকে তেওঁলোকৰ পাহাৰীয়া অঞ্চল চেয়ীত পৰাজয় কৰিলে। এল-পাৰণ
    মৰু-প্রান্তৰৰ কাষত অৱস্থিত।
  sus-A: عَ نُن شٌرِكَ نَشٍيٍ نُ نَ فٍيَ مَ سٍيِرِ بِرِ هَن ثَرَن فبٍنفبٍرٍن يِرٍ
    قّ مَ.
  fra-SBL: et les Horites dans leur montagne de Séir, jusqu'à El Paran, qui est au
    bord du désert.
  hbo-hbo: וְאֶת־הַחֹרִ֖י בְּהַרְרָ֣ם שֵׂעִ֑יר עַ֚ד אֵ֣יל פָּארָ֔ן אֲשֶׁ֖ר עַל־הַמִּדְבָּֽר׃
  shp-NTPO: jatianra Seir mananmanxon horeobo jatoareskana iki, jainxonra El-parán
    mai teshanpa kaman jato chibankana iki, jara jain jawebi xoxoyamai manan patax
    iki.
  eng-WYCLIFFE: and Choreis in the hillis of Seir, til to the feldi placis of Faran,
    which is in wildirnesse.
  piu-2006: '@see-verse:GEN.014.005'
  pjt-pjt: '@see-verse:GEN.014.005'
  cwe-cwe: Iviya wawahuma Waholi uko kuna mulima wa Seili, wawawinga kutali mbaka
    Elipalani habehi na dibwilingu.
  bgs-bgs: Igtalu dan tô langun Horihanon tun ta pabunganán na igóddóan dan tun ta
    Seir, asta iglupug dan sippang tun ta lunsud ka Elparan madani tun ta disyerto.
  kik-kik: nao Ahori makĩmahootera bũrũri-inĩ wa irĩma wa Seiru, o nginya Eli-Parani
    gũkuhĩ na werũ.
  ksr-ksr: Hoor kanageso ii Seir baloŋ baaŋawo kanoŋ uŋuŋ oŋotaaŋ kema kema El Paran
    gomaŋ kanoŋ keuma haamo ama oŋoŋgi. El Paran ii baloŋ qararaŋkoŋkoŋaa goraayanoŋ
    eja.
  fra-NCL: et les Horréens dans leur montagne de Séir, jusqu’à El-Pharan, qui est
    près du désert.
  cek-AK: Seir mae ah kaom Hor kaminawk to tuk o moe, praezaek taengah kaom El-Paran
    vangpui khoek to patom o.
  xla-xla: Epame matle Seil tamali di dla ha꞉ha꞉lalo Holi soye posalemtame dalupa
    mo mateka꞉pi dla hallalo El Palan mo dla gudiyo.
  cuk-cuk: Seir-yalagangindi Horí-dulemargi nakwismalad, Parán-nebase baregichamalad.
    We-Paránʼde nega-dulesulid-walik naid.
  uig-CYR: андин улар Һорийларни уларниң Сеир теғида мәғлуп қилип, чөлниң йенидики
