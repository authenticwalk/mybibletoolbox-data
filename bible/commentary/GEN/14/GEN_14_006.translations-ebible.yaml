  tel-2017: శేయీరు పర్వత ప్రదేశంలో అరణ్యం వైపుగా ఉన్న ఏల్ పారాను వరకూ ఉన్న హోరీయులపై
    దాడి చేశారు.
  hat-BSA: Avèk Oryen yo nan mòn pa yo nan Séir jiska distans rive nan Al-Paran, ki
    touprè dezè a.
  kos-kos: ac mwet Hor infulan eol Edom, ukwalos na nwe Elparan sisken acn mwesis.
  hbo-WLC: וְאֶת־הַחֹרִ֖י בְּהַרְרָ֣ם שֵׂעִ֑יר עַ֚ד אֵ֣יל פָּארָ֔ן אֲשֶׁ֖ר עַל־הַמִּדְבָּֽר׃
  ibo-ibo: na ndị Hor nʼobodo ugwu Sia, ruo obodo El Paran, nke dị nʼakụkụ ọzara.
  ory-ory: ଓ ପ୍ରାନ୍ତର ନିକଟସ୍ଥ ଏଲ-ପାରଣ ପର୍ଯ୍ୟନ୍ତ ସେୟୀର ପର୍ବତ ନିବାସୀ ହୋରୀୟ ଲୋକମାନଙ୍କୁ
    ଜୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.014.005'
  chk-chk: pwal ekewe chon Hor won ekewe chukun Etom, ra pwal tapweriir tori El Paran
    lon kiännin ewe fanüapö.
  ssd-ssd: Taŋamba nu maŋ kina ka Edom ma biŋ taŋge nu Hor mbal ndoŋ kame bumba nane
    yokerkina le nane sili-silinaig le nu nane dubika kina ka Elparan tumbraŋ ma baknu
    ta makembiŋge lukina.
  rop-rop: en deibin bidim ola Horait pipul langa det hil kantri gulum Idam, en deibin
    kipgon rijim detlot Horait pipul raidap langa det pleis gulum Elparan gulijap
    langa det deset kantri.
  ukr-1871: А Горіїв на їх Сеїр-горах, до Ель-Парана, що лежить на захід соньця від
    пустині.
  eng-AOI: '@see-verse:GEN.014.005'
  yon-yon: '@see-verse:GEN.014.005'
  bch-bch: ga gid Or ngan gid bereo ngan tibur Seir. Kedorlaomer ga iarerea tibutatan
    ad miri itamatama toa oa ga tila irangrang ngan tibur ieda Elparan, boloma ngan
    tibur modamodanga.
  deu-1951: auch die Horiter auf ihrem Gebirge Seir, bis nach El-Paran, welches an
    der Wüste liegt.
  eng-JPS: and the Horites in their mount Seir, unto El-paran, which is by the wilderness.
  ubr-ubr: Mat osi sigagam sisowar Hor sabu, Seir oyau oyau nan simama a nana inai
    El Paran efan koiteterin bisinai simama on engon sibomerubes.
  srp-1865: I Horeje u planini njihovoj Siru do ravnice Faranske pokraj pustinje.
  lug-lug: n’Abakooli mu nsi ey’ensozi eya Seyiri n’okutuukira ddala Erupalaani okumpi
