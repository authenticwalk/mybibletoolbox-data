  twi-twi: ne Horifo a wɔwɔ bepɔw Seir so de kosi El-Paran a ɛda sare ano no.
  hlt-hlt: Seir tlang kah Khori neh khosoek taengkah Elparan duela a tloek.
  tbz-SIM: nɛ̀ Oriibɛ bɛ̀ɛ̀ bo Seii kó yɛtɑ̃rɛ̀ miɛkɛ, kɛ́ bɛ̀ bɛ̀ti kɛ́tuɔkɛnɛ̀ Edi-Pɑdɑnni
    kó dihɛì dìì tɔ̀kɛ́nɛ̀ tɛdɔntɛ̀,
  msy-2020: '@see-verse:GEN.014.005'
  txq-txq: ma hatahori Hori marai letek Seir, losa mamana nees El Paran tatain.
  aaz-aaz: ma atoin Horis reꞌ et aꞌtoꞌef Seir ntean baer ruman El Paran in ninin.
  azb-azb: çöl kənarındakı El-Parana qədər uzanan Seir dağlarında Xorluları qırdılar.
  eng-DBY: and the Horites on their mount Seir, to El-Paran, which is by the wilderness.
  hin-2017: और सेईर नामक पहाड़ में होरियों को, मारते-मारते उस एल्पारान तक जो जंगल
    के पास है, पहुँच गए।
  wol-KYG: ak Oreen ña ca seen tund wa ñuy wax Seyir. Da leena dàq ba ca garabu Paran
