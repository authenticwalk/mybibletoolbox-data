    karangia taꞋi kula ꞋeꞋeredeꞋa doe.
  eng-WYC-2017: and Horites in the hills of Seir, till to the field places of Elparan,
    which is in wilderness.
  eng-WMBB: and the Horites in their Mount Seir, to El Paran, which is by the wilderness.
  spp-spp: Maa sí ta Kwori shiinbii na mú, pi ɲaɲyi shwɔhɔl'e, na pi maha yire ɲaɲyi
    pyi Seyiri; maa pi kɔ̀r'a sà nɔ fo *Eli Paran taan, síwage ŋkère na.
  aey-aey: '@see-verse:GEN.014.005'
  urd-GVH: और होरियों को उनके पहाड़ी इलाक़े सईर में शिकस्त दी। यों वह एल-फ़ारान तक
    पहुँच गए जो रेगिस्तान के किनारे पर है।
  rug-rug: meke sari na tinoni Horaiti saripu koa koari na toqetoqere pa Edomu d.
    Meke hadu zukuru va seu lani rini pa Eliparane, koasa hukihukirina sa qega si
    arini.
  gaz-gaz: warra Hoori immoo lafa gaara Seeʼiiriitii jalqabanii hamma Eel Phaaraan
    kan gammoojjiitti dhiʼoo jiru sanaatti moʼatan.
  fra-LSG: et les Horiens dans leur montagne de Séir, jusqu’au chêne de Paran, qui
