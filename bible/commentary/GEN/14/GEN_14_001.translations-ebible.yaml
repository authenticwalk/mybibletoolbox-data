verse: GEN.014.001
translations:
  mal-C: ഈ കാലഘട്ടത്തിൽ ശിനാർരാജാവായ അമ്രാഫെൽ, എലാസാർ രാജാവായ അര്യോക്ക്, ഏലാംരാജാവായ
    കെദൊർലായോമർ, ഗോയീംരാജാവായ തീദാൽ എന്നിവർ,
  deu-TKW: Es begab sich aber zur Zeit Amraphels, des Königs von Sinear, da fingen
    Arioch, der König von Ellasar, Kedorlaomer, der König von Elam, und Tideal, der
    König der Heiden,
  lin-lin: Na tango wana, Amirafeli, mokonzi ya Shineari ; Arioki, mokonzi ya Elasari ;
    Kedorilaomeri, mokonzi ya Elami, mpe Tideali, mokonzi ya Goyimi,
  cbr-NT: Usa 'ain ka a nëtëkaman Amrafel ax Sinar kakë me anu 'apu 'iakëxa, Arioc
    axribi ka Elasar kakë me anu 'apu 'iakëxa, Quedorlaómer axribi ka Elam kakë me
    anu 'apu 'iakëxa, 'imainun ka Tidal axribi Goím kakë me anu 'apu 'iakëxa.
  eng-LSV: And it comes to pass in the days of Amraphel king of Shinar, Arioch king
    of Ellasar, Chedorlaomer king of Elam, and Tidal king of nations,
  bmu-bmu: Nalö miaŋgöreŋ Babilongö (Sinargö) kiŋi qetŋi Amrafel, Elasargö kiŋi qetŋi
    Ariok, Elamgö kiŋi qetŋi Kedorlaomer aka Goimgö kiŋi qetŋi Tidal malget.
  eng-GNV: 'And in the dayes of Amraphel King of Shinar, Arioch King of Ellasar, Chedor-laomer
    King of Elam, and Tidal king of the nations:'
  eng-WEBSTER: And it came to pass in the days of Amraphel, king of Shinar, Arioch
    king of Ellasar, Chedorlaomer king of Elam, and Tidal king of nations;
  nhw-BL: Para 12 xihuitl nopa Tlanahuatijquetl Quedorlaomer tlen tlali Elam quinfuerzajhuiyaya
    macuilti tlanahuatiani huan ininmasehualhua ma quitequipanoca, pero ipan nopa
    13 xihuitl, nopa macuilti tlanahuatiani quinyolaxitijque huan mosisinijque. Huajca
    mosentilijque ipan nopa tlamayamitl Sidim nopa macuilti tlanahuatiani catli inintoca
    Tlanahuatijquetl Bera tlen altepetl Sodoma, Tlanahuatijquetl Birsa tlen altepetl
    Gomorra, Tlanahuatijquetl Sinab tlen altepetl Adma, Tlanahuatijquetl Semeber tlen
    altepetl Zeboim huan seyoc catli elqui tlanahuatijquetl tlen altepetl Bela catli
    nojquiya itoca Zoar. Sidim campa mosentilijque mocahua tlatlajco tepeme nechca
    campa eltoc nopa Hueyi Atl Catli Mictoc. Mosentilijque para momanahuise tlen Quedorlaomer
    para ayacmo monequi quitequipanose. Huan seyoc eyi tlanahuatiani mosentilijque
    ihuaya Quedorlaomer para quipalehuise tlahuilanas. Ni eyi elque Tlanahuatijquetl
    Amrafel tlen altepetl Sinar, Tlanahuatijquetl Arioc tlen altepetl Elasar huan
    Tlanahuatijquetl Tidal tlen altepetl Goim.
  swh-ONEN: Wakati huu Amrafeli mfalme wa Shinari, Arioko mfalme wa Elasari, Kedorlaoma
    mfalme wa Elamu, na Tidali mfalme wa Goimu
  bba-bba: Sɑnɑm mɛ Amurɑfɛli u sɑ̃ɑ Sinɛɑn sunɔ, mɑ Ariɔku sɑ̃ɑ Elɑsɑn sunɔ, mɑ Kedolɑmɛɛ
    sɑ̃ɑ Elɑmun sunɔ, mɑ Tideɑli sɑ̃ɑ Goyimun sunɔ,
  eng-KJVCPB: And it came to pass in the days of Amraphel king of Shinar, Arioch king
    of Ellasar, Chedorlaomer king of Elam, and Tidal king of nations;
  cpy-cpy: Okanta paerani janta Sinar-ki ipinkatharitzira Amrafel, riima Arioc ipinkatharitzi
    rirori Elasar-ki, Quedorlaomer ipinkatharitzi rirori Elam-ki, eejatzi Tidal ipinkatharitzi
    rirori Hoem-ki.
  mpx-mpx: Sauga o elana kin esopali, heliya Amlapel Babiloniya ana kin, Aliyoka Elasa
    ana kin, Kedolaoma Elam ana kin, ge Taidal Goim ana kin,
  wbp-wbp: Kuja-puru wati jintalpa nyinaja kingi Papilunuku yirdiji Marapiliji. Jinta-kari
    yirdiji Yarukuju kingilpa nyinaja Yalujuku. Jinta-kari yirdiji Kirdulayumuju nyinajalpa
    kingi Yilimiki, manu jinta-kari yirdiji Tituluju nyinajalpa kingi Kuyimiki.
  luo-luo: E kindeno Amrafel ruodh Shinar, Ariok ruodh Elasar, Kedorlaomer ruodh Elam
    kod Tidal ruodh Goyim
  meu-meu: Amarafel ese Sinara tanona e lohiaia, Ariok ese Elasara tanona e lohiaia,
    Kedoralaomere ese Elam tanona e lohiaia bona Tidala ese Goimi tanona e lohiaia
    negana ai,
  npi-ULB: यो अम्रापेल, एल्लासारका राजा अर्योक र एलाममा राजा कदोर्लाओमेर र गोयीमका
    राजा तिदालको समयमा भएको थियो ।
  yor-yor: Ní àsìkò yìí ni Amrafeli ọba Ṣinari, Arioku ọba Ellasari, Kedorlaomeri
    ọba Elamu àti Tidali ọba Goyimu
  emp-NTPO: 'Maʌ̃ ewarid̶e Quedorlaóme abadada Elaʌ̃ druad̶ebema boro basía. Idjiare
    naʌ̃ bororãda panasid̶aa: Amrapel, Sinar ẽjũãnebemada; Ario, Elasar purud̶ebemada;
    idjab̶a Tidale, Goiʌ̃ druad̶ebemada.'
  ind-ind: Pada waktu itu, terjadi perang di daerah Lot. Ada empat raja dari wilayah
    timur yang bergabung untuk melawan lima raja dari wilayah barat. Keempat raja
    dari wilayah timur itu adalah Raja Amrafel dari Babel, Raja Ariok dari Elasar,
    Raja Kedorlaomer dari Elam, dan Raja Tidal dari Goyim. Sedangkan kelima raja dari
    wilayah barat adalah Raja Bera dari Sodom, Raja Birsa dari Gomora, Raja Sinab
    dari Adma, Raja Semeber dari Zeboim, dan seorang raja dari Bela yang juga disebut
    Zoar.
  pes-OPCB: در آن زمان امرافل پادشاه بابِل، اریوک پادشاه الاسار، کَدُرلاعُمَر پادشاه
    عیلام و تدعال پادشاه قوئیم،
  ssx-ssx: Kini haliweki tonkoputa꞉ mo Ba꞉bilonina꞉ kini A꞉motapele make A꞉lasana꞉
    kini A꞉tioko make Ila꞉mena꞉ kini Siedolaoma make Koimina꞉ kini Taedolo make mo
  lcm-lcm: 'Si vuk pangau i taun ke katapo atogon a visvis e nei palpal Lulung i Sidim,
    kipo kin ia ta Laman Makasim. Puat a vosap kita pasal asi an visvis ve mang palpalima
    na vosap. Amrapel i Sinar, Ariok i Elasar, Kedorlaomer i Elam na Tidal i Goim
    kita visvis ve mang palpalima na vosap ke: Bera i Sodom, Bersa i Gomora, Sinab
    i Adma, Semeber i Seboim na vosap i Bela, nang a palpal ang kipo kin kapa ia ta
    Soar. Palpalima na vosap ke kita angsongo na kila tung kuvul e palpal lulung ke
    e Sidim.'
  aer-aer: Nhenhe ikwerele-ureke artwe anyente re akenhe apmere Babylon-eke Akngerrepate-arle
    aneke, Amraphel arritnye aneke. Arioch Akngerrepate aneke apmere Ellasar-ekarle.
    Kedorlaomer apmere Elam-ekarle Akngerrepate aneke, Tidal apmere Goiim-ekarle Akngerrepate
    aneke.
  tgl-ULB: Nangyari na sa mga araw nina Amrafel, hari ng Sinar, Ariok, hari ng Elasar,
    Kedorlaomer, hari ng Elam, at Tidal, hari ng Goyim,
  nop-nop: Babiloniya niŋ mapme Amalafe, eŋ Elasa niŋ mapme Alioko, eŋ Elam niŋ mapme
    Kedo-Laome, eŋ Goim niŋ mapme Tidali,
  kca-kca: Щит Амрафел, Сеннаар мўв хон, Ариох, Елласар хон, Кедорлаомер, Елам хон,
    Фидал, Гоим хон – щи хонәт уԓәм ишән ус,
  cbu-NT: Yuwapur Apramarini Mamresh tsap taarangu anpur, kurak zapan waanpatatin
    warataranganaya. Kuraksha ipunpunar uwsin washunand waratarangana kurakpat zameepata.
    Ipunpunar sur Kertora, yakat Elamshuch tputsi, Amrafel, yakat Sinarshuch tputsi,
    Ariyok, yakat Elasarshuch tputsi, Tidal, yakat Goyimshuch tputsi, ashpin washunand
    yambiyeersin, waratamaam shitungaranganaya.
  usa-usa: Mi-kánábímmá tiyaakagaraq kaya (12) aukomma Kinirawakaraq yetí wayuka Ketoraomani
    aménápá maqe-urammanibo tiyaakagaraq kaumo (13) auqo keimma yeráwáqá Ketoraomama
    aaiqa uyakaneta-urae. Móra-tiyapa (5) kinirawaqa yetí áái-wayukate yagarotareta
    Títími arubi aikutae, (Mipimma karakébarai unokoni arubine). Tiyaakagaraq kayaté
    kayate aukomma (1) Ketoraomagaraq kinirawaqa kaumo (3) ano maruka kíníráwáté yagarotareta
    aaiqa-umá móra tiyapa kini-rawaqa kótárae, repaim kayuka Átíróti Kanaim-kene,
    Yutim kayuka Amkene, Imini kayuka Kíríatam arubikékáráq. Orim kayuka Tiya aita
    marukake abo maréta yeráwáqá Eriparani kammáq-makoni awaba waqókáq áwátáq-urae.
    Mikákémó yemó yauwékámmá maréta tiyánepaq En-Mitiba yirae (mimaruqa îbeqa Katetire
    kete) abo yeráwáqá Áméréki kayukati máte-maragaraq abo mirauma Ámóri kayukamo
    Ayayona Tamaqo máqe-mamma yikama-táwitawa-urae. Abo Tótómqo, Kómóraqo, Ámaqo,
    Yiboikaraq, Berati kinirawaqa yetí aiwayukate yakarotareta Títími arubi aaiqa
    yokauma yitauqa-yuqmeta yaurae, Érémqo, Koimiqo, Tinakaraq Éráti kinirawaqa aaiqa
    umáyikaneta, móra tiyapa (5) kinirawaqa kayaté-kayate (4) kinirawaqa umayikaneta.
    Amurapema Tína waykatí kinie, Ariokima Éráti kayukati kinie, Ketoraoma Éréma kayukatí
    kinie, abo Titarima Kóími kayukatí kinie, Mami káyáté-káyáté (4) kíníráwáqá maréta-wurae
    móra-tiyapa (5) kinirawaqa aaiqa umayikaneta. Mi kíníráwáqá, Berae Tótom kayukatí
    kinie, Timepae Yíboi kayukati kinie, abo Berae Yowa kayukatí kinie.
  hui-hui: Bera ibu Sodomo tanonaga kini heagola Bisa ibu nde Gomora tanonaga kini
    hene. Sinaba ibu Adema tanonaga kini halu Semebe ibu Seboiminaga kini halu tano
    Bela mini mende Soa lagago ogoninaga kinibi hene. Kedolaome ibu dindi hobane mbira
    Elama kini howa ibugua kini duriali uruni mali homberiani (12) handaya ho henego
    ai mali halene (13) hayagola tigua Kedolaomenaga bi mo wahalu muni dagisi nami
    wahene. Ani bialu hemiria mali dene (14) hayagola Kedolaome ibugua ibunaga nenege
    kini tebirali mo mogo bu hene. Ibugua Babilonia dindi Kini Amarabelebi Elasa dindi
    Kini Ariagobi Goima dindi Kini Tidala imarubi ti mo mogo bu halu kini mariali
    uruni bibahende ami agaliru haru halu wai bule pene. Puwa Lebaimi hameigini Asederodo
    Kanaimu tanoni hearu baba wai bialu bo podo hana hene. Ani bialu puwa Susi hameigini
    Hama tanoni hearubi Emimi hameigini dindi tigabi yu dindi Kiriadaimi tanoni hearubi
    bo podaiore halu bini. Ani bialu Ho hameigini Hari Idomo heagoha hene hearubi
    bo podama pialu dindi Elebarana wiagoha piaho wialu amuraore wali agali napale
    wiagoha bo poda hanaho ngelalu Kadese tano dai bini. Kadese ogoni abale Enemisibada
    lagago ogoriani ibini. Ani bialu tigua Amalege hameigini bibahendeore mbira wanahe
    bo podaiore hene. Ani buwa Amoro hameigini Hasasono Tamara tanoha hearu baba wai
    bialu tigua bo poda dege bini. Tigua ani bo podai halu Kedolaome ibubi ibunaga
    nenege kini tebira biarubi tigua tano Sodomobi Gomorabi Ademabi Seboimi Belarunaga
    kini duriali hearu baba wai bule ibini. Ani ibiyagola kini duriali biarume tinaga
    wai biaga ami agaliru haru puwa Sidimi dindi ulini mbira wiagoria mo ngoai howa
    tidiyu howa Kedolaomebi ibu nenege kini tebira biaru heba wai bule manda manda
    buwa wai hanalu tidiyu haga haga bini. Ani anda ibiyagola kini duriali hene biarume
    kini maria ibiyaru baba wai timbuniore bialu hene.
  wrs-wrs: Doa buesilva di pundra wonavhoanamba, di ten ungundna kembelva luhungu
    vinvnam, Sotom kembel, Gomora kembel, wo eva mongla. Wonavhoanamba, sisva daos
    mendekli di ohona Lotna novra, plalmomba men. Pundnindna kuwulva 5pelara di kusona,
    hevm una, pioa nomongo owalwolvohra. Himba Sotomnindnamba kuwulva, nihilva Bera,
    Gomoranindnamba kuwulva, nihilva Birsa, Atmanindnamba kuwulva, nihilva Sina, Sepoimnindnamba
    kuwulva, nihilva Semper, eva Belanindnamba kuwulva. No Bela kembelva indanam sevrivna
    os, Soar. Nomba kuwulva himba noinda daosm uvna, osomba 12pelara himba keusingi
    lovahvna mongnindna kuwulna, wo hev keusingiva noinda ovumnina, nomba kuwulva
    nihilva Ketolaoma, himba Elamnindna kuwul wulluhunvna. Wo Ketolaomava eva hillinnamba,
    wo himba owai vevna, wo dawonam mongona tahonnam himba hevna owalm kuwulm 3pelaram
    nembaomana venamba, doa owalwolalm wonprovna, hevna daosnindm wonambvna. Nomba
    kuwulva 3pelarava himba Bapilonnindna kuwul, nihilva Amrapel, Elasarnindna kuwul,
    nihilva Ariok, eva Goinindna kuwul, nihilva Tital. Doa Ketolaomatatana ambanamba,
    boasna owalwole monglava kembelnindmba, os ningthiv Repai, Sus, Emi, Hor. Repainindmba
    himba owalwolanamba di Asterotkanara, doa os wohengilanga. Susnindmba himba owalwolanamba
    di Hamda, doa os wohengilangana. Emnindmba himba owalwolanamba di pundra Kiriataim,
    os wohengilangana. Hornindmba himba olora Seirra owalwolanamba, doa engilanganamba
    dem kembellam Elpararam di ella pethakoklara. Doa henga heoa ambna Kates kembellam,
    no Kates kembelva nonamba os sevrivna Enmispat. Wo osva himba pethamba wohvaohuthunvna
    hevm Amaleknindna. Wo mongnindm engilanganamba Amornindm, diva temba Hasasontamar
    kembella aevulvnam.
  mya-mya: ဘု​ရင်​လေး​ပါး​ဖြစ်​ကြ​သော​ဗာ​ဗု​လုန်​ဘု​ရင် အံ​ရ​ဖေ​လ၊ ဧ​လာ​သာ​ဘု​ရင်​အာ​ရုတ်၊
    ဧ​လံ ဘု​ရင်​ခေ​ဒေါ​ရ​လော​မာ​နှင့်​ဂေါ​အိမ်​ဘု​ရင် တိ​ဒ​လ​တို့​သည်၊-
  cbi-NTPO: Jumaa tinbunu Sinar pebuluchi rei chumu Amrafel bain, naa Elasar pebuluchi
    rei chumu Arioc bain, naa Elam pebuluchi rei chumu Quedorlaómer bain, naa Goím
    pebuluchi rei chumu Tidal bain,
  bod-N: དེ་ཡང་ཤིན་ཨར་ཡུལ་གྱི་རྒྱལ་པོ་ཨམ་རཱ་ཕིལ༌དང༌། ཨེལ་ལ་སཱར་ཡུལ་གྱི་རྒྱལ་པོ་ཨར༌ཡོག
    ཨེ་ལཱམ་ཡུལ་གྱི་རྒྱལ་པོ་ཀཱ་དོར་ལཱ་ཨོ༌མེར། གོ་ཡེམ་ཡུལ་གྱི་རྒྱལ་པོ་ཐིད་ཨལ་བཅས་ཀྱི་དུས༌སུ།
  wsk-wsk: Tom mu te sor Shinar ko king Amraphel, se sor Ellasar ko king Arioch, se
    sor Goiim ko king Tidal, se sor Elam ko king Kedorlaomer
  kkl-kkl: Wamekti Babilonia nimi sikindo yubu sia leropne Amrafelap, Elasar nimi
    sikindo Ariokhap, Elam nimi sikindo Kedorlaomerap, Goyim nimi sikindo Tideal,
    sin tombare ma'aptaekpa
  sna-sna: Panguva iyoyo Amuraferi mambo weShinari, Arioki mambo weErasa, Kedhoraomeri
    mambo weEramu naTidhari mambo weGoyimi
  spa-BLM: En los días de Amrafel, rey de Sinar; Arioc, rey de Elasar; Quedorlaomer,
    rey de Elam; y Tidal, rey de Goim,
  beu-beu: 'Uanguveng raja buta anga ijamang mi. Benagba: Amrafel, Sinear aabang eraja.
    Ariok, Elasar aabang eraja. Kedarlaomer, Elam aabang eraja. Bot Tideal, Goim aabang
    eraja.'
  cac-cac: 'A d''a jun tiempoal chi'', ix yac'' oval cha macan̈ eb'' vin̈ rey. Jun
    macan̈ eb'' vin̈: Aton vin̈aj Amrafel sreyal Sinar, vin̈aj Arioc sreyal Elasar,
    vin̈aj Quedorlaomer sreyal Elam yed'' vin̈aj Tidal sreyal Goim. Junxo macan̈ eb'':
    Aton vin̈aj Bera sreyal Sodoma, vin̈aj Birsa sreyal Gomorra, vin̈aj Sinab sreyal
    Adma, vin̈aj Semeber sreyal Zeboim yed'' vin̈ sreyal Bela, aton jun chon̈ab''
    Zoar ticnaic.'
  swh-ULB: Ikiwa katika siku za Amrafeli, mfalme wa shinari, Arioko, mfalme wa Elasari,
    Kedorlaoma, mfalme wa Elam na Tidali, mfalme wa Goimu,
  bel-bel: І было ў дні Армафэла, цара Сэнаарскага, Арыёха, цара Эласарскага, Кедарлаамэра,
    цара Эламскага, і Тыдала, цара Гаімскага,
  deu-ELBBK: Und es geschah in den Tagen Amraphels, des Königs von Sinear, Ariochs,
    des Königs von Ellasar, Kedorlaomers, des Königs von Elam, und Tidals, des Königs
    von Gojim,
  mbb-OT: Ne iyan haazà timpu he iyan si Hadì Amrafel he hadì te Shinar, si Hadì Arioc
    he hadì te Elasar, si Hadì Kedorlaomer he hadì te Elam, wey si Hadì Tidal he hadì
    te Goyim.
  msc-msc: Wo tuma, Amurafɛli ye Sineyari jamana mansaya la. Ariyɔki ye Elasari jamana
    mansaya la. Kedorilamɛri ye Elamu jamana mansaya la. Tidali ye Koyimu jamana mansaya
    la.
  mal-2015: ശിനാർരാജാവായ അമ്രാഫെൽ, എലാസാർരാജാവായ അര്യോക്, ഏലാംരാജാവായ കെദൊർലായോമെർ,
    ജാതികളുടെ രാജാവായ തീദാൽ എന്നിവരുടെ കാലത്തു
  tuo-NT: Titare Amrafel Sinar wãmetiri diꞌtare dutigʉ nicʉ niwĩ. Tojo nicã Arioc
    wãmetigʉ Elasar wãmetirore duticʉ niwĩ. Apĩ Quedorlaomer Elam wãmetiri diꞌtare
    duticʉ niwĩ. Apĩ wiogʉ Tidal wãmetigʉ Goim wãmetirore dutigʉ nicʉ niwĩ.
  gup-gup: Kaluk bu kumekbe wanjh kunkarrngbakmeng kings birriwohrnani. Bedda nawu
    Amraphel nawu wohrnani kore kabolkngeyyo Shinar, dja mak Arioch nawu wohrnani
    kore kabolkngeyyo Ellasar, Kedorlaomer nawu wohrnani kore Elam, dja Tidal nawu
    wohrnani kore Goyim.
  met-met: 'Bila bungina baguba, xaitamoxi luwadi luwadi digugunia ba dahaunggana
    bixuadingdi. Yadingdi bing: Amrapel (xaitamoxi mana Sinar), Ariok (xaitamoxi mana
    Elasar), Kedorlaomer (xaitamoxi mana Elam) xaung Tidal (xaitamoxi mana Goyim).'
  gvs-gvs: E tutayana da Sinari adi tolovina Amrapeli, da Elasa adi tolovina Ariyoki,
    da Elam adi tolovina Kedolaomera be da Goim adi tolovina Tidali siilovina, e tolovinayadi
    adi taivasi madi tovayaviyayao silamgógana yaviya manuna.
  rmc-rmc: Andre oda časos o štar kraľa – o šinariko kraľis Amrafel, o elasariko kraľis
    Arjoch, o elamiko kraľis Kedorlaomer the o gojimiko kraľis Tidal –
  nlg-nlg: Mi tana bona vaghana keri, e vati na vunaghi haba na ahadira a Amraphel
    ni Babylonia, Arioch ni Ellasar, Chedorlaomer ni Elam, ma Tidal ni Goiim.
  dgr-DOGNT: Ekìıyeè k'e kǫ̀ta Shınar gots'ǫ k'àowocho Amafel, kǫ̀ta Elasa gots'ǫ
