  mna-mna: 'Indeeŋe mazwaana tina, Bera ni king ki kar Sodom, mi Birsa ni king ki
    kar Gomora, mi Sinap ni king ki kar Adma, mi Semeba ni king ki kar Zebo, mi Kedoleoma
    ni king ki kar Elam. Kedoleoma tina, ni imboro king paŋ tana ramaki king ki kar
    Bela, ta zaana toro Zoar na, ma irao ndaama laamuru mi ru kek. Mi indeeŋe ndaama
    iwe laamuru mi tel pa, to king lamata tana timaŋga mi tizooro king Kedoleoma kalŋaana.
    Tana indeeŋe ndaama iwe laamuru mi paŋ pa, to king Kedoleoma iboobo la pa gaabaŋana
    kini tel ta zan tis: Amrapel, ni king ki kar Sinar, Ariok, ni king ki kar Elasa,
    mi Tidal, ni king ki kar Goi. Mi king paŋ tina ziŋan malmal kan kizin tila, to
    ziŋan zin wal ki Repaim tiporou isu kar Asterot-Karnaim ma tilip pizin. To tila
    pa kar Am, mi ziŋan zin wal ki Zuzim tiporou ma tilip pizin. To tila pa toono
    keteeneŋana ki Kiriataim, mi ziŋan zin wal ki Enim tiporou ma tilip pizin. To
    tila pa lele abalabalŋana ki Seir, mi ziŋan zin wal ki Or tiporou ma tilip pizin.
    To tiketoto zin ma tila pa kar El Paran, ta imbot kolouŋana pa lele bilimŋana
    na. Mana timiili mini ma tila pa kar Kades ta imbot la ki yok Mispat na. To ziŋan
    zin wal ki Amalek mi zin wal ki Amor ta timbotmbot pa kar Azezon Tamar na, tiporou.
    Tiporou na, tilip pizin tomini. Kedoleoma ziŋan zin wal kini tilip pa wal uunu
    lamata mi ta tina makiŋ, tona king lamata ki Sodom, Gomora, Adma, Zebo, mi Bela
    tilup zin ma tila pa toono keteeneŋana ta zaana Sidim na, mi timendernder mi timbotmbot.
    Tizaŋzaaŋa Kedoleoma ziŋan gaabaŋana kini tel tana be ziŋan tiporou. Zin timaŋga
    pa malmal isu tana ma Kedoleoma ziŋan gaabaŋana kini tilip pa zin lamata tana.'
