    Nyarra King Chedorlaomer-lu purlpi nyampali jinarninyi janaku marrngurranguku
    Sodom-kurtirrirranguku. Jakurlirnijaninyi kulilu yinganyaku warnkuku wirtuku.
    Palarrangulu Sodom-kurtirrirrangulu warnku yinganyikinyiyalu punja, 12 partunurrangu.
    Yartikarra karra marnayarningu, “Kuwarringulu munu yungkuluminya warnku Chedorlaomer,
    jamiliminyi. Munu pinakarruluminyalu.”
  asm-FB: যি সময়ত চিনাৰ দেশৰ ৰজা অম্ৰাফল আছিল, তেতিয়া অৰিয়োক আছিল ইল্লাচৰৰ ৰজা,
