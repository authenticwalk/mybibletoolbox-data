    Ban ngunukima wurpitji mala djingirapibi djawalbi djani miri bilapilang gam'':
    Bira ngurrḏawalangu djina Djudum-mimigi malagi, ga Birtja ngurrḏawalangu djina
    Gumurra-mimigi malagi, ga Djinap ngurrḏawalangu djina Yatma-mimigi malagi, ga
    Djimibir ngurrḏawalangu djina Djibuyim-mimigi malagi, ga wurpi ngurrḏawalangu
