  wmt-wmt: Wali nyanartijangka kulipariwarnti piyirnwarnti palunyanangurla pirriyani
    kakarrangu. Kajalunypuwala palunyanangurla pirriyani piyirnwarntiwarlanyja Satamkarrajiwarntirla.
    Wali pinyala palunyanu. Kanarlanywarnti palunya pirlawurra pinya nyanartikarrajiwarnti
    Satamkarrajiwarnti, purpankanyala palunya kanarlanywarnti wurna. Kanya palunya
    warrkamjakujirnupurru Yarnta palunya ngurru kanya manawarntijaa pamarrwarntijaa
    kuyiwarnti mapirri. Kanya palunya ngurru. Yarnta nganpayi Lat mapirri palu kanya
    Ayiparankura juku. Yarntarni palu yani. Pirriyani palunyanangurla ngurrawarlanyja
    piyirnwarntiwarlanyja. Pinyala palunya, wurnala palunya purpankanya. Mapirri palunya
    kanya ngurrawarntijangka murrkurnjangka. Wali layila nganpayi manyanangurla lurrpjakarni,
    ranyjila yani, Ayiparankartila manyanta pirriyani wangkijarti. Kanya parla wangki.
    Jularnila parla Ayiparanku yangka palu Lat purpankanya. Kanya palu kulipariwarntirlu
    Lat. Wali partalurnila turtapinya nganpayi Ayiparan, jamurn pinakarrinya wangki
    nganpayirlu parla jularni. Wali nyantukurawarntiwula manyanangu pawumarni. Nyanartijangka
    wajilpinyala palunya kulipariwarnti. Pirriyanila palunyanangurla. Pinyala palunya
    nyanartiwarnti kulipariwarnti. Pirlawurra palunya pinya kanarlanywarnti, kanarlanywarnti
    palunya ngunyipinya yarr. Tikirrkanyala palunya piyirnwarnti kanarlanywarnti,
    jukunyankura mapirri, yarnta kuyiwarntijaa pamarrwarnti mapirri. Satamkarrajiwarntijaa
    ngurrawarlanyjangka mapirri manya kanya Ayiparanju tikirr. Wali kaparn palu tikirrjawurlu
    mitimkujirni nganpayi miyijarti yini parla Milkisatik, Ngarpukura nganpayi nyanarti.
    Mapunikani Ngarpu. Jarntuwarnti nyantukurawarnti manya kangani Ayiparanju. Tikirrkujirni
    manya nyanartikarti nganpayikarti. Wali Milkisatikju manya yinya miyi Ayiparanngurra.
    Yiji manya yinya, tumaj wurnajangka marrijangka lurrujarti palu pirriyani yarnta
    marranyanjarti. Marni parla Milkisatikju Ayiparanku, “Ngarpu mangu wirriya nguniny.
    Piyirnwarnti nyanartiwarnti kulipariwarnti manunya jurramani. Ngarpungu manta
    yinya maya jurramanupurru. Marlamani manta Ngarpungu. Mapunparni pa Ngarpu wulyujinyangu
    marlamanujuwal.” Wali yiji parla yungkarla Milkisatik Ayiparanju tumaj Ngarpukura
    nganpayi nyanarti Milkisatik. Yangkala manya ngurrungurrukujirni nyantukurawarnti
    pamarrwarntijaa manawarntijaa kuyiwarnti. Tukunga manya yutukani Ayiparanju pajajinyangu
    10. Layiwarlanypala parla Ayiparanju yinya nganpayi nyanarti Ngarpukura. Yiji
    parla murtarni yinya. Wali tikiyanila pila Ayiparanjaa juku nyantukura ngurrakarti
    nyantujarrakurakarti, piyirnwarnti mapirri Satamjangkawarnti. Yiparni manya tikirr
    Satamkarti Ayiparanju.
  chk-chk: Iwe, lon ewe fansoun Amrafel ewe kingen Papilon, Ariok ewe kingen Ellasar,
