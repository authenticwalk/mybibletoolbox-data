  kyc-kyc: Yuu mendepe kiŋi Amirapele yuu Sina range doko baapa kiŋi Ariyoko Elasa
    rangepe kiŋi Ketoleyoma yuu Ilame rangepe kiŋi dusipa sipurapala yanda pela epeyami.
  urd-GVU: 'کنعان میں جنگ ہوئی۔ بیرونِ ملک کے چار بادشاہوں نے کنعان کے پانچ بادشاہوں
    سے جنگ کی۔ بیرونِ ملک کے بادشاہ یہ تھے: سِنعار سے امرا فِل، اِلاسر سے اریوک، عیلام
    سے کدرلاعُمر اور جوئیم سے تِدعال۔'
  deu-1912: Und es begab sich zu der Zeit des Königs Amraphel von Sinear, Ariochs,
    des Königs von Ellasar, Kedor-Laomors, des Königs von Elam, und Thideals, des
    Königs der Heiden,
  ntj-ntj: Nyangka palunyatjarralpi wati yini Kitulamanya ngurra pirniku puurrpa nyinarranytja.
    Puurrpa palunyanya ngurra yini Yiilamala nyinarranytja. Tjiinya ngurra palunyanya
    kakarrara ngaralanytja. Nyangka palunyangka ngamu yiwarla marnkurrpa ngaralanytja
    puurrtjarra-puurrtjarra. Tjiinya puurrpa palunyanya-ya puurrpa Kitulamaku yamatji
    nyinarranytja. Nyangka yiwarla kutjupa yini Tjatamanya yurlparirra ngaralanytja
    yuru yini Kumpuwalykula ngamu. Nyangka palunyangka ngamu yiwarla kutjarra-kutjarra
    ngaralanytja. Nyangka yarnangu-ya ngurra yini Tjatamalawana puru yiwarla kutjarra-kutjarrawana
    nyinapayinya yanyan-yanyanarripayi-tjanampa yarnangu Yiilamalawana nyinapayiku.
    Tjiinyamarntu puurrpa Kitulamalu-ya kurli kutjupa kurli pitjala pawurntjingara
    kutjupa-kutjupa mantjilpayi, tjimarri purlkanya, mirrka purlkanya puru yulytja
    purlkanyatarrartu. Nyangka-ya ngurlu-ngurlulu nintirayintja. Palunyalu-ya kurli
    12-tjanulu raparringkulalpi kulirnu tungun-tungunarrikitjalu puurrpa Kitulamaku-tjanampa.
    Palunyalu-ya puurrpa 5-nya Tjatamalawana nyinapayinya pakarnu warrmarlara yanu
    lurrtjurringu karru-karru yini Tjitimala.
  row-row: 'Leleꞌ naa, hambu maneꞌ haa raꞌabꞌue. Naeni: Amrafel, mane nusa Sinear.
    Ariok, mane nusa Elasar. Kedarlaomer, mane nusa Elam. Ma Tideal, mane nusa Goyim.'
  kan-2017: ಆ ದಿನಗಳಲ್ಲಿ ಶಿನಾರಿನ ಅರಸನಾದ ಅಮ್ರಾಫೆಲನು, ಎಲ್ಲಜಾರಿನ ಅರಸನಾದ ಅರಿಯೋಕನು, ಏಲಾಮಿನ
    ಅರಸನಾದ ಕೆದೊರ್ಲಗೋಮರನು, ಗೋಯಿಮದ ಅರಸನಾದ ತಿದ್ಗಾಲನು ಈ ನಾಲ್ವರು ಈಗಿನ ಲವಣಸಮುದ್ರ ಎನ್ನಿಸಿಕೊಳ್ಳುವ
    ಸಿದ್ದೀಮ್,
  ena-ena: Kedolaomelɨ nɨbu Elam fɨli tɨbɨ migɨladami. Migɨlɨdaci manɨgali limu hɨhɨle
    agɨlaŋ nudɨ lɨhu hɨvɨ hɨniavɨhadami. Nulɨdɨ ibi nameŋ. Mu Sodom haiabɨla hɨsɨŋ
    agɨladɨ manɨgali Belia. Mu Gomola haiabɨla hɨsɨŋ agɨladɨ manɨgali Bilɨsa. Mu Atɨma
    haiabɨla hɨsɨŋ agɨladɨ manɨgali Sinapɨ. Mu Seboim haiabɨla hɨsɨŋ agɨladɨ manɨgali
    Semebelɨ. Mu Bela haiabɨla hɨsɨŋ agɨladɨ manɨgali. Nɨbɨlaŋ ahuata Kedolaomelɨ
    dɨ lɨhu hɨvɨ pam hɨniavɨhadami. Bela haiabɨla agadɨ ibi mu Soalɨ. Kedolaomelɨ
    dɨ lɨhu hɨvɨ hɨniavɨdaci hualɨ human limu limu fɨhala hɨcɨ limu ahica cɨjɨŋ umi.
    Lɨci hualɨ mu hɨvɨ nɨbɨlaŋ nudɨ ciaŋ lulavɨmi. Lɨhavɨci cɨhu hualɨ mu hɨvɨ Kedolaomelɨ
    agaŋ nudɨ nagɨlihalinu ahica pam agɨlasaŋ ciaŋ iguci uci vehavɨmi. Manɨgali vehavɨmi
    agɨladɨ ibi nameŋ. Mu Babilonia fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali Amɨlafelɨ. Mu
    Elasalɨ fɨli tɨbɨ hɨsɨŋ agɨladɨ manɨgali Aliokɨ. Mu Goim hɨdɨlɨ agɨladɨ manɨgali
    Tidalɨ. Vehavɨci manɨgali limu ahica limu ahica nɨbɨlaŋ ala nulɨdɨ sagaŋ hɨsɨŋ
    hulemɨlɨ agɨlaŋ hula Asɨtelotɨkalɨnaim haiabɨla uavɨla Lefaim hɨdɨlɨ agɨlaŋ hula
    sagaŋ lɨbavɨla nulɨdɨ lɨvalavɨmi. Lɨvalavɨla Ham haiabɨla uavɨla Susɨ hɨdɨlɨ agɨladɨ
    lɨvalavɨmi. Lavɨla Kiliataim haiabɨla mikɨ uavɨla fɨli abɨlɨ heŋ Em hɨdɨlɨ agɨladɨ
    lɨvalavɨmi. La Holɨ hɨdɨlɨ agɨladɨ Seilɨ fɨli tɨbɨ halu daŋ halu daŋ heŋ lɨvala
    lahua via ua Elɨpalan haiabɨla heŋ valavɨmi. Elɨpalan haiabɨla nɨbu fɨli tɨbɨ
    kɨlɨ humɨsɨ akuaba akuaba apalɨ caba heŋ hɨniadami. La cɨhu ligala Kadesɨ haiabɨla
    vehavɨmi. Vaka Kadesɨ haiabɨla agasaŋ Enɨmisɨpatɨ uavɨhadami. La Amalekɨ hɨdɨlɨ
    agɨladɨ fɨli tɨbɨ hɨdahɨda sagaŋ lɨbavɨla nulɨdɨ lɨvalavɨmi. La Amolɨ hɨdɨlɨ Hasasonɨtamalɨ
    haiabɨla hɨniavɨhadami agɨlaŋ hula sagaŋ lɨbavɨla nulɨdɨ lɨvalavɨmi. Sagaŋ lɨbavɨci
    ci lɨci cɨhu Kedolaomelɨ agaŋ nudɨ nagɨlihalinu agɨlaŋ hula uavɨla manɨgali human
    limu fɨhala agɨlaŋ hula sagaŋ lɨbavɨmi. Manɨgali agɨladɨ haiabɨla agɨladɨ ibi
    nɨbɨlaŋ nameŋ. Mu Sodom. Mu Gomola. Mu Atɨma. Mu Seboim. Mu Bela. Manɨgali human
    limu fɨhala agɨlaŋ nulɨdɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ hula Sidim fɨli abɨlɨ heŋ
    mɨgudɨba hɨniavɨmi. Detɨsi idu hekɨlɨ agaŋ heŋ ala hɨniadami. Mɨgudɨba hɨniavɨla
    Kedolaomelɨ ani ani agɨlaŋ hula sagaŋ lɨbɨben aba lɨhavɨmi. Lavɨla manɨgali human
    limu fɨhala agɨladɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ hula manɨgali limu ahica limu
    ahica agɨladɨ sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ hula sagaŋ lɨbavɨmi.
  tgo-tgo: Kiŋ theghevarɨ, Babiloniya ghakiŋ Amrapel, Ilasa ghakiŋ Ariyok, Ilam ghakiŋ
    Kedolaoma, na Goyim ghakiŋ Taidol.
  yap-yap: Amrafel ni Pilung nu Shinar, nge Ariok ni Pilung nu Ellasar, nge Kedorlaomer
    ni Pilung nu Elam, nge Tidal ni Pilung nu Goyim
  tet-tet: Baa oras nia, naꞌin haat libur malu. Sia nia, Amrafel, naꞌi rai Sinear.
    Ariok, naꞌi rai Elasar. Kedarlaomer, naꞌi rai Elam. No Tideal, naꞌi rai Goyim.
  hlt-MCSB: Te vaeng tue kah aka om Shinar manghai Amraphel, Ellasar manghai Ariyawk,
    Elam manghai Kedorlaomer neh Goiim manghai Tidal loh;
  mdy-ETH: ዬኖ ዎዶና ባብሎኔ ካኣቲ ዓምራፔሌ፥ ዔላሳኣሬ ካኣቲ ዓሪዮኬ፥ ዔላኣሜ ካኣቲ ኬዶራላዖሜሬ፥ ጎይሜ ካኣቲ ቲዲዓሌኬ፤
    ዬንሢ ዖይዶ ካኣቶንሢ፥
  kew-kew: Go raburi Amrapel Sina-na aamudu-para, Ariok Elasa-na aamudu-para, Kedolaoma
    Elam-na aamudu-para, Tidal Goim-na aamudu alare,
  twi-ASANTE: Na ɛbaa sɛ Babiloniahene Amrafel, Elasarhene Ariok, Elamhene Kedorlaomer,
    Goiimhene Tideal berɛ so,
  bhl-bhl: 'Deiw mak ding mak e, ketket teben kel kamokim mak, teingabi kel kamok
    iso, ganomin kesiliw kale. Kamok biim wiin e kanekote: Mak e Amalafel te. E Babilonya
    abiw mutuk fian em kamok te. Mak e Aliok te. E Elasal abiw mutuk fian em kamok
    te. Mak e Kedolamoel te. E Elam abiw mutuk fian em kamok te. Iti mak e Tidal te.
    E Goim abiw mutuk fian em kamok te. Kamokim bikal bonggusomi, “Ganum!”, angomi,
    memen kesiliw kale. Biimdiw, Bela, Sodom abiw mutuk fian em kamok so, Bilsa, Gomola
    abiw mutuk fian em kamok eso, Sinaw, Atma abiw mutuk fian em kamok eso, Semebel,
    Seboim abiw mutuk fian em kamok eso, Soal, Bela abiw mutuk fian em kamok eso,
    alik alik kamokim bikati bongguko, mali kamok biso ganomin memen kesiliw kale.'
  con-NTPO: Tsaite tsu Amrafelja Sinar canqque na'su. Ariocja Elasar canqque na'su
    tsu. Quedorlaomerja Elam canqque na'su tsu. Toya'caen Tidalja Goim canqque na'su
    tsu.
  eng-WEBU: In the days of Amraphel, king of Shinar; Arioch, king of Ellasar; Chedorlaomer,
    king of Elam; and Tidal, king of Goiim,
  bnp-bnp: Na tahuna iea, e Amrapel a hariki o Sinar re Babilon, e Ariok, a hariki
    o Elasar, e Kedor a hariki o Elam, e Tidal a hariki o Goim, ri vadili vapopo a
    tara,
  wal-wal: He wode Sanaa7oore Kawoi Amiraafeeli, Ellaasaara Kawoi Ariyooki, Elaama
    Kawoi Kadorllaa7oomerinne Goima Kawoi Tidi7aali oiddai,
  mgh-mgh: Ila yaakhumelenle ukati waryawe mwene uSineyari eehaninya Anrafeli, Ariyoki
    ari mwene o Elasari, Ketolameri nari mwene o Lamu ni Titali ari mwene o Koyimi.
  acu-NT: Nu musachti aints Amrafel naartin Sinar nungkanmaya apuri ayayi. Tura aints
    Arioc naartin Elasar nungkanmaya apuri ayayi. Tura aints Quedorlaomer naartin
    Elam nungkanmaya apuri ayayi. Tura aints Tidal naartin Goim nungkanmaya apuri
    ayayi.
  spa-PDDPT: Aconteció en los días de Amrafel, rey de Sinar, Arioc, rey de Elasar,
    Quedorlaomer, rey de Elam, y Tidal, rey de los Goyim,
  gun-gun: Ha'e jave py ma Sinar tetã pygua huvixa Anrafel, Elasar pygua huvixa Arioque,
    Elão pygua huvixa Quedorlaomer ha'e Goim pygua huvixa Tidal reve,
  agu-BL: Itzun bantz te yi tiempa'tz yi chijatxol quib Abram tu Lot, at tzaj Amrafel
    tetz rey yi tnum Sinar. Nin ncha'tz at tzaj Arioc tetz rey yi tnum yi na bi'aj
    Elasar. Ncha'tz at tzaj Quedorlaomer tetz rey yi tnum yi na bi'aj Elam, nin at
    tzaj Tidal tetz rey yi tnum yi na bi'aj Goim.
  eng-PEV: This story is about the people in the flat country, and it started before
    Lot went to live near the town called Sodom. There were 5 tribes in that flat
    country at that time, and each tribe had a leader. These were the 5 tribes and
    their leaders, – A tribe called Sodom, and their leader was called Bera. – A tribe
    called Gomorrah, and their leader was called Birsha. – A tribe called Admah, and
    their leader was Shinab. – A tribe called the Zebo mob, and their leader was Shemeber.
    – A tribe called Zoar. They are also called Bela. There were another 4 tribes
    in the country to the east. These were those 4 tribes and their leaders, – A tribe
    called Elam, and their leader was Kedorlayomer. – A tribe called Babylonia, and
    their leader was called Amrafel. – A tribe called Ellasar, and their leader was
    called Ariok. – A tribe called the Goy mob, and their leader was Tidal. And Kedorlayomer
    was the boss over those 4 tribes in the east. Those 4 tribes sent their soldiers
    to fight the other 5 tribes, and the 4 tribes from the east won. So Kedorlayomer
    became the boss over the other 5 tribes too. Those 5 tribes let him be their boss
    for 12 years. Then the next year, their leaders told Kedorlayomer that they didn’t
    want him to be their boss any more. Kedorlayomer got really angry, and the next
    year, he got soldiers from the 4 tribes in the east, and they went to fight those
    5 tribes. On the way to that fight, Kedorlayomer’s soldiers had other fights with
    some other tribes, and they won all those fights. They beat the Refa tribe at
    a place called Ashteroth-Karnayim, and they beat the Zuz tribe at a place called
    Ham, and they beat the Em tribe at a place called Shaveh-Kiriathayim, and they
    beat the Hor tribe in the hill country called Edom. They chased the Hor soldiers
    all the way to a place called El-Paran, near the desert. Then Kedorlayomer and
    the soldiers from the east, they all went back to a place called En-Mishpat. Another
    name for that place is Kadesh. Then Kedorlayomer and his mob fought the Amalek
    tribe and beat them, and took control of their country. Then they fought the Amor
    tribe in Hazazon-Tamar country, and beat them too. While Kedorlayomer and his
    mob were fighting those other people, the 5 tribes that didn’t want Kedorlayomer
    to be their boss, they went to the valley called Sidim. (Today there is salt water
    in that valley, and we call it the Dead Sea.) The soldiers of those 5 tribes got
    ready there to fight against Kedorlayomer and his 4 tribes from the east. So when
    Kedorlayomer and his mob got to that Sidim valley there was a big fight.
  ilo-ULB: Napasamak daytoy kadagiti idi al-aldaw da Amrafel nga ari ti Sinar, ni
    Arioc nga ari ti Eliasar, ni Kedorlaomer nga ari ti Elam, ni Tidal nga ari ti
    Goiim,
  kpg-kpg: Nia king e haa go Amraphel di king o Babylonia, Arioch di king o Ellasar,
    Chedorlaomer di king o Elam, mo Tidal di king o Goiim,
  uig-ARA: شىنارنىڭ پادىشاھى ئامرافەل، ئەللاسارنىڭ پادىشاھى ئارىئوق، ئېلامنىڭ پادىشاھى
    كېدورلايومەر ۋە گويىمنىڭ پادىشاھى تىدالنىڭ كۈنلىرىدە شۇ ۋەقە بولدىكى،
  bsp-bsp: 'Tɛm tatakɔ tɔ abɛ a tɔf maŋkəlɛ ŋaŋc-yɛfərɛnɛ kɔ abɛ a sədare kəcamət:
    Amrafɛl wəbɛ wəka Siŋhar, Aryok wəbɛ wəka Elasar, Kədɔr-Lahomɛr wəbɛ wəka Helam,
    kɔ Tidəhal wəbɛ wəka Koyim,'
  bps-bps: Na di bang atù, Amrafél i harì di banwe Sinar, Ariok i harì di Élasar,
    Kadorlaomar i harì di Élam, na Tadal i harì di Goyim.
  mbs-mbs: Nayan, si Amrafel se selotan doton te Sinar, si Arioc se selotan doton
    te Elasar, si Cadorlahomor se selotan doton te Elam, aw si Tadal se selotan doton
    te Goyim. Dalem te pegkeselotan dan, migsebad se epat dan migbolaw diyà te doma
    lima selotan seini, si Bara selotan te Sodoma, si Birsa selotan te Gomora, si
    Sinab selotan te Adma, si Semeber selotan te Seboyim, aw sìyan selotan te Bela
    doma ngadan niyan Soar.
  tof-tof: Ene tonarr, Amrrapel, Babilonia bwóban king, Arriok, Elasarr bwóban king,
    Kedorrlaomerr, Ilam bwóban king, akó Taedal, Goyim bwóban king,
  sus-sus: Na waxati Babilɔn bɔxi mangɛ Amarafeli, Elasari bɔxi mangɛ Ariyoki, Elama
    bɔxi mangɛ Kedorolameri, nun Goyin bɔxi mangɛ Tidali, yi mangɛ naani naxa saatɛ
    tongo e boore bɛ mangɛ suuli ndee gerefe ra.
  pon-2006: Nanmwarki pahmen, Amrapel, nanmwarkien Papilonia, Ariok, nanmwarkien Elasar,
    Sedorlaomer, nanmwarkien Elam, oh Daidal, nanmwarkien Koim,
  jae-jae: Gêdêŋ taŋ Amrapel kêtu kiŋ Sinarŋa ma Ariok kêtu kiŋ Elasarŋa ma Kedorlaomer
    kêtu kiŋ Elamŋa ma Tidal kêtu kiŋ Goiimŋa naŋ,
  ksd-ksd: Ma ta nam ra kilala ba Amrapel i ga king aro Sinar, ma Ariok i ga king
    aro Elasar, ma Kedorlaomer i ga king aro Elam, ma Tidal a king kai ra Goim,
  tur-YTC: Şinar Kralı Amrafel'in günlerinde; Ellasar Kralı Ariyok; Elam Kralı Kedorlaomer
    ve Goyim Kralı Tidal,
  bel-N: І сталася за дзён Амрафэля, валадара Шынаару, і Арыёха, валадара Элясару,
    і Кедарляамэра, валадара Эляму, і Тыдаля, валадара Гаіму,
  grc-BRENT: Ἐγένετο δὲ ἐν τῇ βασιλείᾳ τῇ Ἀμαρφὰλ βασιλέως Σενναὰρ, καὶ Ἀριὼχ βασιλέως
    Ἑλλασὰρ, Χοδολλογομὸρ βασιλεὺς Ἐλὰμ, καὶ Θαργὰλ βασιλεὺς ἐθνῶν,
  ind-AYT: Pada masa Amrafel, raja Sinear; Ariokh, raja Elasar; Kedorlaomer, raja
    Elam; dan Tideal, raja Goyim;
  lid-lid: Na len kabin Amrapel badu Babilon, Ariyok badu Elasar, Sedola-oma badu
    Ilam ma Tidal badu Go-im,
  eng-NNA: Lot was staying in his camp on the plain, inside Sodom. After that people
    from the east, foreigners, gathered together, they came to hit the inhabitants
    near Sodom. One man from the east, named Kedorlaomer, was boss for his town, for
    Elam. That very one had earlier made himself boss for the people near Sodom. He
    forced them by fighting to give money. Those people near Sodom were giving him
    money for a long time, 12 years. At last they said to each other, “From now we
    won't give money to Kedorlaomer, we will withhold it. We will not listen to him.”
  nya-nya: Pa nthawi imeneyi Amarafeli mfumu ya Sinara, Arioki mfumu ya Elasara, Kedorilaomere
    mfumu ya Elamu ndi Tidala mfumu ya Goimu
  hrv-hrv: Kad Amrafel bijaše kralj Šineara, Ariok kralj Elasara, Kedor-Laomer kralj
    Elama, Tidal kralj Gojima,
  mps-mps: Te Abram aga te Hebron bulude tama bidalubadi, tama te bidi nogi Kedorlaomer
    aga te bulu Elam gavman tuni bidi dao. Tama Kedorlaomer gavman tuni bidigo te
    gasa gavman tuni bidi dabe tonaluali. Tama agai augwali tonalubadi, te kibu be
    nogo si olama, sągą badu si wai, tama sągą badu sela wagi soabo kibu bede
    augwaligo te Kedorlaomer gavman tuni bidigo po sela sąwani, te takis mone me
    mabeo. Te tuni bidi dabe e dao, Bera te hanu Sodom gavman tuni bidi da, tama Birsa
    te Gomora hanu gavman tuni bidi da, tama Sinap te Atma gavman tuni bidi, me Semeber
    te Seboim tuni bidi, tama te Bela pedai badu gavman tuni bidi me elaluali, te
    bulu Bela te gasa nogi me Soar elaluai. Tama te bage augwaligo te tuni bidi Kedorlaomer
    hagela homu eyu, agai po sela sąwani. Tialima, te nogo si olama, sągągo me
    si me si wabo kibu bede, te gavman tuni bidi Kedorlaomer tuni bidigo te aga abagi
    solo gavman tuni bidi sela i wali, Amrafel te Babilonia moni tǫ gavman bidi badi,
    te Ariok te Elesar tǫ gavman bidi, me Tidal te Goim tǫ gavman bidi dao. Te gavman
    tuni bidi dabe me si me si te augwa ami hwįbo bidi dabe palima, tama augwaligo
    te hasia bolo te Refaim hani bage dali, te Asterot Karnaim tede boi hwįnama,
    tama augwali aiyaba elaluali. Te tudibadu augwaligo te Sus hani te Ham tǫde aiyaba
    elalubadi, te Emgo ami hani bidi dabe te Kiriataim bulu du elalubo tǫde aiyaba
    elaluali. Tama te Hor dabe tego ami hani augwali te Seir bulu dude elaluama, tama
    augwali pobasa pidubadi, te Elparan bulu dolo te bidi meni yai buluba tagaligi
    palio. Nosali augwali begasa peyu, te Kades tǫba pali. Te Kadesgo poloba nogi
    da te e tama Enmispat wai. Tama augwaligo boi hwįani, te Amalek dabego tigidali
    tǫ pedai badu te boi hwįnama, te Amalek dabe aiyaba elaluali. Tama augwaligo
    te Amor hani dabe dali te bulu Hasason Tamar tede hwįnama, tama augwali aiyaba
    elaluai dao. Te boi hwįani silama da, teda te Kedorlaomer gavman tuni bidi dali,
    te aga abagi gavman bidi dabe dali, augwaligo te a naga bulu gavman bidi dabe
    augwali dali hwįgi pali, te hanu dabe nogi e tama da, Sodom, me Gomora, me Atma,
    me Seboim, me Bela. Te a naga hanu gavman tuni bidi augwa ami bidi dabe dali,
    augwali te Sidim tǫ malu odogode deliba sisinani. Tama augwaligo te Kedorlaomer
    dali, te aga gavman tuni bidi sela bage augwali dali boi hwįainu sisi elaluai.
    Tama te a naga gavman bidi dabego ami bidi dabego te gavman tuni bidi me si me
    sigo ami bidi dabe dali boi hwįani.
  llg-llg: 'Faik ndia, hambu manek haa lakabubua, fo ndia: Amrafel, mane nusa Sinear;
    Ariok, mane nusa Elasar; Kedarlaomer, mane nusa Elam; ma Tideal, mane nusa Goyim.'
  tpi-tpi: Bera em i king bilong taun Sodom, na Birsa em i king bilong taun Gomora,
    na Sinap em i king bilong taun Atma, na Semeber em i king bilong taun Seboim,
    na Kedorlaomer em i king bilong kantri Elam. Kedorlaomer i bosim ol dispela arapela
    king na i bosim king bilong taun Bela, narapela nem bilong en Soar. Em i bosim
    ol inap 12-pela yia, na long namba 13 yia ol i sakim tok bilong Kedorlaomer. Orait
    long namba 14 yia Kedorlaomer i singautim tripela pren bilong em, Amrafel, king
    bilong kantri Babilonia, wantaim Ariok, king bilong kantri Elasar, na Tidal, king
    bilong ol lain Goim. Dispela 4-pela king i go wantaim ami bilong ol na ol i pait
    long ol lain Refaim long taun Asterot Karnaim na ol i winim pait. Ol i winim ol
    lain Sus long taun Ham, na ol i winim ol lain Em long ples stret klostu long taun
    Kiriataim. Na ol i winim ol lain Hor long maunten Seir na ranim ol i go inap long
    ples Elparan long arere bilong graun i no gat man. Bihain ol i tanim i go bek
    long taun Kades. Olpela nem bilong Kades em Enmispat. Na ol i winim pait long
    olgeta hap graun bilong ol Amalek. Na ol i pait long ol lain bilong Amor long
    taun Hasason Tamar na ol i winim pait. Ol i winim dispela pait pinis, orait Kedorlaomer
    wantaim ol pren bilong em ol i go pait long 5-pela king bilong taun Sodom na Gomora
    na Atma na Seboim na Bela. Dispela 5-pela king wantaim ol ami bilong ol, ol i
    bung wantaim long ples daun bilong Sidim. Na ol i redi long pait long Kedorlaomer
    na tripela pren bilong en. Na ol ami bilong 5-pela king ol i pait long ol ami
    bilong 4-pela arapela king.
  dan-1931: Dengang Amrafel var Konge i Sinear, Arjok i Ellasar, Kedorlaomer i Elam
    og Tid'al i Gojim.
  vie-OVCB: Lúc ấy, chiến tranh xảy ra trong xứ. Am-ra-phên, vua Si-nê-a; A-ri-óc,
    vua Ê-la-sa; Kết-rô-lao-me, vua Ê-lam; và Ti-đanh, vua Gô-im
  lbk-lbk: Awni ya ket wad-ay nan khofat isnan timpon Amrafel ay ali id Babilonia,
    si Arioc ay ali id Elasar, si Kedorlaomer ay ali id Elam ya si Tidal ay ali id
    Goiim.
  guj-2017: શિનઆરના રાજા આમ્રાફેલે, એલ્લાસારના રાજા આર્યોખે, એલામના રાજા કદોરલાઓમેરે
    અને ગોઈમના રાજા તિદાલે પોતાની કારકિર્દી દરમિયાન,
  byr-byr: Pɨgaaꞌ aꞌmwe naanga kingɨya daraai daraalyarajɨ kumɨrerajɨ beva angeba
    Sothomɨ mwaalyarajɨ anga pɨbanyarajɨ saraavɨ baramakɨna. Baramakɨna kyeꞌ aꞌmwe
    kwalaalyara kabaleꞌ pwara mugunya pɨnɨngɨna lɨkaanya wɨna yeꞌ. Lɨkaanya wɨna kyeꞌ
    aꞌmwe naangera “Nedaayadɨvɨsarera,” deva Lotɨjɨ pwarajɨ saraavɨ wɨla galyɨrakɨna
    yeꞌ. Galyɨrakɨna yeva anga yuyabadaaꞌnyɨ gɨlyɨvɨta naanga yɨpalamaaꞌna. Yɨpalamaaꞌna
    kyeꞌ aꞌmwe pwai Evɨramɨmyawɨnna kaanyɨveꞌna wɨna yaka Evɨramɨmɨ wɨdaꞌ “Malyara
    anga Sothomɨ mwaalyaraavɨ baramakeva Lotɨmɨ wɨla yɨrakɨwaaꞌ.” Sara kudaꞌ Evɨramɨ
    gannya aawɨlasaraavɨ jaka wɨdaka malyaraavɨ mɨdɨnna yaꞌ. Mɨdɨnna kyaꞌ sawɨta kujɨnnaꞌ
    malyaraavɨ tamɨna kyeꞌ pwara lɨka wɨna kyeꞌ pwaraavɨ tamɨna yeꞌ. Tamɨna kyeꞌ Evɨramɨ
    Lotɨjɨ aꞌmwe pwarajɨ gɨlyɨvɨta naangejɨ ayawɨnna makabɨna yeꞌ.
  awx-awx: Täpduxu uwomune kingu malä nanä täpäyaläxät täpäyaläxätdä amäk äminä päpä,
    Kenan apä, amgin. Elamde king Kedorlaomer, Babiloniale king Amrapel, Elasarde
    king Ariok, äwä Goimde king Tidal, yanggä apä, kingu Kenan nanäxät amgin.
  pon-2006A: Nanmwarki pahmen, Amrapel, nanmwarkien Papilonia, Ariok, nanmwarkien
    Elasar, Sedorlaomer, nanmwarkien Elam, oh Daidal, nanmwarkien Koiim,
  por-BRBSL: Nos dias de Amraphel, rei de Shinar; Arioch, rei de Ellasar; Chedorlaomer,
    rei de Elam; e Tidal, rei de Goiim,
  cth-cth: Hatnae tueng dawk Shinar siangpahrang Amraphel, Ellasar siangpahrang Ariyawk,
    Elam siangpahrang Kedorlaomer hoi Goiim siangpahrang Tidal ti naw hoi,
  twi-twi: Na ɛbaa sɛ Babiloniahene Amrafel, Elasarhene Ariok, Elamhene Kedorlaomer,
    Goiimhene Tideal bere so,
  hlt-hlt: Te vaeng tue kah aka om Shinar manghai Amraphel, Ellasar manghai Ariyawk,
    Elam manghai Kedorlaomer neh Goiim manghai Tidal loh;
  tbz-SIM: Dɛ kó dimɔ̀nnì kɛ̀ Amudɑfɛɛdi Sindeɑɑ ɛì kóo kpɑ̀ɑ̀tì nɛ̀ Adiyɔki Edɑsɑɑ
    ɛì kóo kpɑ̀ɑ̀tì nɛ̀ Kedɔɔdɑomɛɛ Edɑmmu ɛì kóo kpɑ̀ɑ̀tì nɛ̀ Tideɑdi Koyimmu ɛì
    kóo kpɑ̀ɑ̀tì.
  msy-2020: 'Dughiar kamɨn, Kedorlaomer Elamɨn nguibamɨn atrivimɨn ikia egha uaghan
    nguibar kaba ko dar atrivibar gari. Bera a Sodomɨn nguibar ekiamɨn atrivimɨn iti,
    Birsa a Gomoran nguibar ekiamɨn atrivimɨn iti, Sinap an Atman nguibar ekiamɨn
    atrivimɨn iti, Semeber an Seboimɨn nguibar ekiamɨn atrivimɨn iti, ezɨ Belan nguibam
    uaghan an apengan iti. Ezɨ Belan ziar mam Soar. A 12plan azenibar me gativagha
    men gari, ezɨ namba 13ɨn azenimɨn me Kedorlaomerɨn akam batoke. Ezɨ namba 14ɨn
    azenimɨn Kedorlaomer uan namakar 3plan dia: Amrafel a Babilonɨn kantrin atrivim,
    Ariok a Elasarɨn kantrin atrivim, Tidal a Goimɨn adarazir atrivim. Egha me 4plan
    atrivir kaba, uan mɨdorozir gumaziba ko ghua Asterot Karnaimɨn nguibamɨn otogha,
    Refaimɨn adarazi ko uariv sogha me abɨra. Egha me Hamɨn nguibar ekiamɨn otogha
    Susia ko mɨsogha me abɨra. Egha me Kiriataimɨn boroghɨn danganir zarimɨn otogha
    Emia ko mɨsogha me abɨra. Egha me ghua Seirɨn Mɨghsɨabar otogha, Horia ko mɨsogha
    men agɨntɨgha ghua El Paranɨn nguibar mɨriamɨn gumazamiziba puvatɨzir danganimɨn
    me ataki. Egha gɨn uamategha iza Kadesɨn nguibar ekiamɨn otifi. Kadesɨn ziar ghurim,
    En Mispat. Me Amalekian nguazim gisɨn me ko mɨsogha me abɨni. Egha me Hasason
    Tamarɨn nguibar ekiamɨn otivigha Amoria, ko mɨsogha me abɨni. Egha me mɨdorozir
    kam gamigha me abɨnigha gɨvagha, Kedorlaomer uan namakar 3pla ko ghua 5plan nguibar
    kabar atriviba ko mɨsosi, Sodom, Gomora, Atma, Seboim ko Bela. Ezɨ 5plan atrivir
    kaba, uan mɨdorozir gumaziba ko me Sidimɨn danganir zarimɨn uari akuvagha iti.
    Egha me Kedorlaomer ko an namakar 3pla ko mɨsoghasa uari akɨri. Ezɨ 5plan atrivir
    kabanangɨn mɨdorozir gumaziba 4plan atrivibar mɨdorozir gumaziba ko uariv sosi.'
  txq-txq: 'Lelek naa, hambu manek haa rakabua, sira: Amrafel, manek nusak Sinear.
    Ariok, manek nusak Elasar. Kedarlaomer, manek nusak Elam. Ma Tideal, manek nusak
    Goyim.'
  aaz-aaz: 'Oras naan, usif haa nabuan. Sin esan reꞌ: Amrafel, usif pah Sinear; Ariok,
    usif pah Elasar; Kedarlaomer, usif pah Elam; ma Tidear, usif pah Goyim.'
  azb-azb: Bu zaman Şinar padşahı Amrafel, Ellasar padşahı Aryok, Elam padşahı Kedorlaomer
    və Qoyim padşahı Tidal
  eng-DBY: And it came to pass in the days of Amraphel the king of Shinar, Arioch
    the king of El-lasar, Chedorlaomer the king of Elam, and Tidal the king of nations,
  hin-2017: शिनार के राजा अम्रापेल, और एल्लासार के राजा अर्योक, और एलाम के राजा कदोर्लाओमेर,
    और गोयीम के राजा तिदाल के दिनों में ऐसा हुआ,
  wol-KYG: Ca jamonoy Amrafel buurub Sineyaar, ak Aryog buurub Elasaar, Kedorlamer
    buurub Elam, ak Tidal buurub Goyim,
  swp-swp: Huiadi eai ne Amerapele ia Sinara edi wasawasa, Arioka ia Elasara edi wasawasa,
    Kedorolaoma ia Elama edi wasawasa, eo Tidala ia Goiima edi wasawasa,
  bjr-bjr: Mi fasannai Amarafeerafa Babiroonia maqannaa karaambaiqa marinau. Mi aukuannai
    Eerasaa maqannaa karaambaiqa Ariookafa faqa Eeramma maqannaa karaambaiqa Keedooraoomafa
    faqa Kooimma maqannaasa karaambaiqa Tidarafa faqa minamusa aiqama nári sundiauqa
    moodaanaki nifiqeeqa Soodooma maqannaasa narirara fiqau.
  eng-YLT: And it cometh to pass in the days of Amraphel king of Shinar, Arioch king
    of Ellasar, Chedorlaomer king of Elam, and Tidal king of Goyim,
  heg-NTPO: 'Dedeng na, lahi at aat nakbua. Nas: Amrafel, laih dale Sinear. Ariok,
    laih dale Elasar. Kedarlaomer, laih dale Elam. Nol Tideal, laih dale Goyim.'
  ptu-ptu: Pissam wattu, deem appa' tomahaja umpamesa buku, isanga Amrafel tomahajanna
    Sinear, Ariokh tomahajanna Elasar, Kedorlaomer tomahajanna Elam, anna Tideal tomahajanna
    Goyim;
  bzd-NTPO: E' ké̱wö ska' ta̱ blu'pa tso' tkël. Eköl kiè Amrafel, e' dör ká̱ kiè Sinar,
    e' blú. Iëköl kiè Arioc, e' dör ká̱ kiè Elasar, e' blú. Iëköl skà kiè Quedorlaómer,
    e' dör ká̱ kiè Elam, e' blú. Eta̱ ibata ë́k kiè Tidal, e' dör ká̱ kiè Goím, e'
    blú.
  kwf-kwf: Aia, ana kaidaꞋi neꞋeri, na fai tatalafaꞋa ana fai fanoa doe ki, kira fiku
    kwailiu fuana fuꞋanga. Na satada neꞋe sa Amrafel na tatalafaꞋa Ꞌi Babilon, sa
    Ariok na tatalafaꞋa Ꞌi Elasara, sa Kedolama na tatalafaꞋa Ꞌi Elam, ma sa Tidal
    na tatalafaꞋa Ꞌi Goem.
  eng-WYC-2017: Forsooth it was done in that time, that Amraphel, king of Shinar,
    and Arioch, king of Ellasar, and Chedor-laomer, king of Elamites, and Tidal, king
    of folks,
  eng-WMBB: In the days of Amraphel, king of Shinar; Arioch, king of Ellasar; Chedorlaomer,
    king of Elam; and Tidal, king of Goiim,
  spp-spp: Ɲyɛ lire tèni i, Amurafɛli à pyi Shiniyari kìni saanŋi, ka Ariyɔki si mpyi
    Elasari kànhe saanŋi, ka Kidɔlamɛri si mpyi Elami kìni saanŋi, ka Tidɛli si mpyi
    Golimi kùligii saanŋi,
  aey-aey: Aria saen euna dana ben oso bilen uqa ijan Kedoleoma. Uqa Ilam agena king.
    Wele Kedoleoma uqa king ebum oso cadadimei ilo bilen. King ebum oso i age eu odi.
    Sodom agena king Beraca Gomora agena king Birsaca Adma agena king Sinabca Seboim
    agena king Semebaca Bela agena kingca. Kedoleoma uqa cabi gel 12 eu odi king ebum
    oso agena ilo bilen. Odocob cabi gel 13 docna king eu age Kedoleoma feedoin. Odocob
    cabi gel 14 docna Kedoleoma uqana danah king ijedca gami gabandoin. King ijed
    i age eu odi. Sina agena king Amrafelca Elasa agena king Ariokca Goim agena king
    Tidalca. Kedoleoma king ijedca agena han dana cedadimeig jicna bebeli bileig Refaim
    dana age Asterot-kanaim ono bibilegin aqadein. Odimeig age Susim dana Ham onoha
    aqadein. Odimeig Emim dana Kiriataim onoha aqadein. Odimeig Ho dana age Sia agena
    hatu aluhca jabadi ehi nui El-paran gadac ono aqadein. El-paran eu wadau naca
    qee cemenug nijia. Odimeig age haun ceselein. Ceseli humeig En-misbat ono calein.
    En-misbat eu Kades. Odimeig ono han cadimeig Amalek agena hatu eu cunug oin. Odimeig
    Amo age Hasason-tema ono bilein euha aqimeig hatu eu oin. Aria Sodom agena kingca
    Gomora agena kingca Adma agena kingca Seboim agena kingca Bela eu Soa agena kingca
    age wele gabandoin. Age Kedoleomaca uqana han danaca aqadecnu sacia dumeig gabandu
    Sidim maha asouna ono cali hoin. Sidim eu wa macasca bahic cudun.
  urd-GVH: 'कनान में जंग हुई। बैरूने-मुल्क के चार बादशाहों ने कनान के पाँच बादशाहों
    से जंग की। बैरूने-मुल्क के बादशाह यह थे : सिनार से अमराफ़िल, इल्लासर से अरयूक,
    ऐलाम से किदरलाउमर और जोयम से तिदाल।'
  rug-rug: 'Koadia koasa totoso asa si ka made baṉara: Aramapeli pa Babiloni, se Arioko,
