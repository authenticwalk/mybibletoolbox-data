    kehäromini yäpmäŋ äpuŋo u wäpi Refa, Sus, Em, Hol. Täŋkaŋ kome ŋodeken ämik täŋkuŋ;
    Asterot-Kanaim, Ham, Save-Kiriataim, ba Sei kome täŋo pomkentä päŋku Elparan,
    kome jopi dubiniken itak u. Täŋpäkaŋ äbot ätu u kehäromini yäpmäŋ äpäŋkaŋ eruk
    äyäŋut päŋku Enmispat kome, wäpi kubä Kades u kuŋkuŋ. Kuŋpäŋ uken Amalek äbot
    kuduptagän däpmäŋpäŋ yäwat kireŋkuŋ. Ude täŋkaŋ Amo äbotken nanik Hasason-Tama
    komeken irani u däpuŋ.
  haw-1868: I KA manawa ia Amerapela ke alii o Sinara, o Arioka ke alii o Elasara,
