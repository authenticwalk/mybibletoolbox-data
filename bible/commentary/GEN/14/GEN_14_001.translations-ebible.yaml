    e Tidal xeꞌ jax e rey tama e chinam Goím.'
  eng-WYC-2018: Forsooth it was done in that time, that Amraphel, king of Shinar,
    and Arioch, king of Ellasar, and Chedorlaomer, king of Elamites, and Tidal, king
    of folks, (And it happened at that time, that Amraphel, king of Shinar, and Arioch,
    king of Ellasar, and Chedorlaomer, king of Elamites, and Tidal, king of Goiim,)
  epo-epo: Kaj estis en la tempo de Amrafel, reĝo de Ŝinar, Arjoĥ, reĝo de Elasar,
    Kedorlaomer, reĝo de Elam, kaj Tidal, reĝo de Gojim;
  uig-PIN: Xinarning padixaⱨi Amrafǝl, Əllasarning padixaⱨi Arioⱪ, Elamning padixaⱨi
    Kedorlayomǝr wǝ Goyimning padixaⱨi Tidalning künliridǝ xu wǝⱪǝ boldiki,
  beo-beo: Amo esoga soge hina bagade dunu biyadu amo A:malafele (Saina hina bagade),
    A:lioge (Ela:isa soge hina bagade), Gedola:ioume (Ila:me soge hina bagade) amola
    Daida:le (Goimi soge hina bagade),
  tpi-OTNT: Bera em i king bilong taun Sodom, na Birsa em i king bilong taun Gomora,
    na Sinap em i king bilong taun Atma, na Semeber em i king bilong taun Seboim,
    na Kedorlaomer em i king bilong kantri Elam. Kedorlaomer i bosim ol dispela arapela
    king na i bosim king bilong taun Bela, narapela nem bilong en Soar. Em i bosim
    ol inap 12-pela yia, na long namba 13 yia ol i sakim tok bilong Kedorlaomer. Orait
    long namba 14 yia Kedorlaomer i singautim tripela pren bilong em, Amrafel, king
    bilong kantri Babilonia, wantaim Ariok, king bilong kantri Elasar, na Tidal, king
    bilong ol lain Goim. Dispela 4-pela king i go wantaim ami bilong ol na ol i pait
    long ol lain Refaim long taun Asterot Karnaim na ol i winim pait. Ol i winim ol
    lain Sus long taun Ham, na ol i winim ol lain Em long ples stret klostu long taun
    Kiriataim. Na ol i winim ol lain Hor long maunten Seir na ranim ol i go inap long
    ples Elparan long arere bilong graun i no gat man. Bihain ol i tanim i go bek
    long taun Kades. Olpela nem bilong Kades em Enmispat. Na ol i winim pait long
    olgeta hap graun bilong ol Amalek. Na ol i pait long ol lain bilong Amor long
    taun Hasason Tamar na ol i winim pait. Ol i winim dispela pait pinis, orait Kedorlaomer
    wantaim ol pren bilong em ol i go pait long 5-pela king bilong taun Sodom na Gomora
    na Atma na Seboim na Bela. Dispela 5-pela king wantaim ol ami bilong ol, ol i
    bung wantaim long ples daun bilong Sidim. Na ol i redi long pait long Kedorlaomer
    na tripela pren bilong en. Na ol ami bilong 5-pela king ol i pait long ol ami
    bilong 4-pela arapela king.
  hau-SA: A zamanin Amrafel sarkin Shinar, shi da Ariyok sarkin Ellasar, Kedorlayomer
    sarkin Elam, da kuma Tidal sarkin Goyim
  udu-udu: Ka tee ma Amraap̱al jin ta’da maliḵ gi Pan Shinaar mo dhala Aryuuk jin
    ta’da maliḵ gi Pa Allasar mo dhala Kadarla/oomar jin ta’da maliḵ gi Pa Iilaam
    mo dhala Tid/aal jin ta’da maliḵ gi Pa Juyim mo tani
  uig-LAT: Shinarning padishahi Amrafel, Ellasarning padishahi Arioq, Élamning padishahi
    Kédorlayomer we Goyimning padishahi Tidalning künliride shu weqe boldiki,
  nde-nde: Ngesikhathi u-Amrafeli inkosi yaseShinari, lo-Ariyoki inkosi yase-Elasari,
    loKhedolawoma inkosi yase-Elamu kanye loThidali inkosi yaseGoyimi
  ton-ton: Pea naʻe hoko ʻi he ngaahi ʻaho ʻo ʻAmilafeli ko e tuʻi ʻo Saina, mo ʻAlioke
    ko e tuʻi ʻo ʻIlasa, mo Kitaleoma. Ko e tuʻi ʻo ʻIlami, mo Titale ko e tuʻi ʻoe
    ngaahi puleʻanga;
  ces-1613: Stalo se pak ve dnech těch, že Amrafel král Sinearský, Arioch král Elasarský,
    Chedorlaomer král Elamitský, a Thádal král Goimský,
  eko-eko: Wakathi aya opo Amirafeele aari mfwalume wa Shinaari, Ariyookho mfwalume
