  nss-nss: Lang ara Amrapel king tahu para kol hakol ngalan Sinar, Ariyok king tahu
    Ellasar, Ketorlawomer king tahu Elam, pe Tital king tahu Koyim,
  eng-WMB: In the days of Amraphel, king of Shinar; Arioch, king of Ellasar; Chedorlaomer,
    king of Elam; and Tidal, king of Goiim,
  tam-TCV: அந்நாட்களில் சிநெயாரின் அரசன் அம்ராப்பேல், ஏலாசாரின் அரசன் அரியோகு, ஏலாமின்
    அரசன் கெதர்லாகோமேர், கோயீமின் அரசன் திதியால்
  ceb-ULB: Nahitabo kini sa kapanahonan ni Amrafel nga hari sa Sinar, ni Ariok nga
    hari sa Elasar, ni Kedorlaomer nga hari sa Elam, ug ni Tidal nga hari sa Goiim,
  mkn-mkn: 'Itu waktu, ada ampa raja bakumpul. Andia: Amrafel, raja negrí Sinear.
    Ariok, raja negrí Elasar. Kedarlaomer, raja negrí Elam. Deng Tideal, raja negrí
