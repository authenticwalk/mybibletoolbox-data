  pol-UBG: Za dni Amrafela, króla Szinearu, Arioka, króla Ellasaru, Kedorlaomera,
    króla Elamu i Tidala, króla narodów;
  agr-agr: Nunú tsawantin Amrafel aajakui Sinar nugka apuji, untsu Arioc aajakui Elasar
    nugka apuji, tuja Quedorlaómer aajakui Elam nugka apuji, nuigtushkam Tidal aajakui
