  rop-rop: Wal wan men neim Kedalawoma bin jidan king blanga 12 yiya langa det taun
    gulum Elam. En imbin jidan bos blanga najalot king du. Imbin bos blanga Bira,
    Bisha, Shainab, Shemiba en det king blanga det taun gulum Bilasowa. Bera bin king
    blanga det taun gulum Sadam. Bisha bin king blanga det taun gulum Gamora. Shainab
    bin king blanga det taun gulum Edma. En Shemiba bin king blanga det taun gulum
    Seboiyim en det king blanga Belasowa. Wal wen det namba 13 yiya bin kaman, detlot
    faibala king bin tok blanga Kedalawoma, dumaji dei nomo bin wandim im blanga jidan
    bos blanga olabat, en deibin ol bekimap miselp, en deibin majurrumap ola solja
    blanga olabat langa det kantri gulum Saidim Beli. Tudei dei gulum det pleis Solwoda
    gulum Dedsi. Wal deibin meigim miselp redi blanga fait langa Kedalawoma en thribala
    meit blanga im neim Emrafel, Eriyak en Taidal. Emrafel bin king blanga det taun
    gulum Bebalon. Eriyak bin king blanga det taun gulum Elasa. En Taidal bin king
    blanga det taun gulum Goyim.
  ukr-1871: Сталося ж за часів Амрафела царя Синеярського, і Арійоха, царя Еллазарського,
    Кедорлайомера, царя Еламського, і Тидала, царя Гоїмського,
  eng-AOI: There was a man called Chedorlaomer who was a powerful king in his own
    city called Elam. He became ruler over five other kings, Bera, Birsha, Shinah,
    Shemeber and the king of the city called Bela. That city had two names, Bela and
    Zoar. Bera was the king of Sodom, Birsha was the king of Gomorrah, Shinah was
    the king of Admah and Shemeber was the king of Zeboiim. Chedorlaomer had been
    ruler over the other five kings for a long time. He had ruled over them and all
    their people for twelve years. The next year the five kings decided that they
    wouldn't obey him any longer. The next year Chedorlaomer took his soldiers to
    a place called Ashteroth Karnaim, and three other kings took their soldiers there
    to help him. Their names were Amraphel, Arioch and Tidal. Amraphel was the king
    of Babylonia, Arioch was the king of Ellasar and Tidal was the king of Goiim.
    Those four kings had a lot of soldiers and they helped each other. They fought
    against the people called Rephaim in Ashteroth Karnaim. Then they went to Ham
    and fought against the people called Zuzim. Then they went to a flat place called
    Kiriathaim and fought against the people called Emim. They killed many of the
    Rephaim and the Zuzim and the Emim. From there they went to the hill country of
    Edom and fought against the Horite people. They killed many of the people and
    ran after some of them, driving them away until they reached Elparan on the edge
    of the desert. From there they turned around and came back to a place called Kadesh.
    At that time it was called Enmishpat, but today it is called Kadesh. They kept
    on fighting people and they took all the country that belonged to the Amalekites.
    Then they fought the Amorite people who lived in Hazazon Tamar and they killed
    many of them. Then the five kings of Sodom, Gomorrah, Admah, Zeboiim and Bela
    got their soldiers together in a flat place called Siddim to fight the four kings
    of Elam, Goiim, Babylonia and Ellasar. At that time there was no sea there, but
    today there is a sea there called the Dead Sea.
  yon-yon: Sodom taun yi king kuu Bera. Gomora taun yi king kuu Birsa. Kambong Adma
    yi king kuu Sinab. Kambong Seboim yi king kuu Semeber. Yi kaningiib yoom Soar
    yi king yoom, yi korok kuu Kedolaomer. Yembed oonoon kuu weeb wad ayoowiib dowan
    kereen kumban yikareb kerem ande meeniwen, yi king angkoyiib kuu. Kedolaomer kuu
    Elam ambibkindan yi king. Amrafel kuu Babilonia ambibkindan yi king. Ariok kuu
    Elasar ambibkindan yi king. Tidal kuu Goim ambibkindan yi king. Yi kaningiib yi
    ana nangmidaniib taun angkoyiib yi king yaa nangmok winiwen. Kambong angkoyiib
    yi ana nangmidaniib yi kingiib kankubunen yiri yaningko Sidim yaa nedbiwen. (Kibikee
    Sidim kuu karamok yaningko Ded Si.)
  bch-bch: 'Ngan ado toaiua, mamaron pange tiluplup ngan kadonga paraunga pagid ad
    miri itamatama. Gid mamaron toa pange oa edad ga bedane: Kedorlaomer (maron togid
    Elam) ga Amrapel (maron togid Sinar) ga Ariok (maron togid Elasar) ga Tidal (maron
    togid Goim).'
  deu-1951: Und es begab sich zur Zeit des Königs Amraphel von Sinear, Ariochs, des
    Königs von Ellasar, Kedor-Laomers, des Königs von Elam, und Tideals, des Königs
    der Gojim,
  eng-JPS: And it came to pass in the days of Amraphel king of Shinar, Arioch king
    of Ellasar, Chedorlaomer king of Elam, and Tidal king of Goiim,
  ubr-ubr: 'Wera fani sisawar gibunai, baigagam gagamin bag on nan Canaan tafanamai
    imatar. Ato aiwabis bat wabis min: Amraphel on Shinar mafam emon, Arioch on Ellasar
    mafam emon, Kedorlaomer on Elam mafam emon a Tidal on Goiim mafam emon on sigat
    tafanam tani an aiwabis engon nim on mat siti gagam mes. Osi aiwabis nim wabis
    min: Bera on Sodom an aiwab, Birsha on Gomorrah an aiwab, Admah on Shinab an aiwab
    a Shemeber on Zeboiim an aiwab a Bela an aiwab orot (on mafam min ari seyoyorai
    Zoar),'
  srp-1865: A kad bješe Amarfal car Senarski, Arioh car Elasarski, Hodologomor car
    Elamski i Targal car Gojimski,
  lug-lug: Mu biro bya Amulafeeri kabaka wa Sinaali, ne Aliyooki kabaka wa Erasali,
    ne Kedolawomeeri kabaka wa Eramu ne Tidali kabaka wa Goyiyimu,
  heb-heb: ויהי בימי אמרפל מלך שנער אריוך מלך אלסר כדרלעמר מלך עילם ותדעל מלך גוים׃
  ben-IRV: শিনিয়রের অম্রাফল রাজা, ইল্লাসরের অরিয়োক রাজা, এলমের কদর্লায়োমর রাজা
    এবং গোয়ীমের তিদিয়ল রাজার দিনের
  pan-pan: ਸ਼ਿਨਾਰ ਦੇ ਰਾਜਾ ਅਮਰਾਫ਼ਲ, ਅੱਲਾਸਾਰ ਦੇ ਰਾਜਾ ਅਰਯੋਕ, ਏਲਾਮ ਦੇ ਰਾਜਾ ਕਦਾਰਲਾਓਮਰ ਅਤੇ
    ਗੋਈਮ ਦੇ ਰਾਜਾ ਤਿਦਾਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅਜਿਹਾ ਹੋਇਆ
  mwp-mwp: Si senawbi thonara nanga, mopakuyku mabayg koey garsar. Thana po mopakuykun
    ya umadhin wara payb mopakuykupa koewbupa. Ya umayzi mopakuyku nelay itha kedha,
    Amrapel Babilonaw kuyk, Ariyok Elasaw kuyk, Sedaloma Elamaw kuyk, a Tidal Gowimaw
    kuyk.
  mya-JVB: ထို ရောအခါ၊ ရှိနာ မင်းကြီး အံရဖေလ ၊ ဧလာသာ မင်းကြီး အာရုတ် ၊ ဧလံ မင်းကြီး
    ခေဒေါရလောမာ ၊ ဂေါအိမ် မင်းကြီး တိဒလ တို့သည်၊
  tte-O: Na bolime tuwelo kalona mena kinne yoli paibi (5) simiyamiya, yabo Bila yanuwa
    Sodoma kana kin, yabo Bilisa yanuwa Gomola kana kin, yabo Sinabi yanuwa Adima
    kana kin, yabo Semiba yanuwa Seboim kana kin yo yanuwa Bela, esana labuina Sowa,
    kana kin takesi siyamayamaisa kin Kedolaoma iya yanuwa Elama kana kin koina kabo
    bolime tetinna (13) koina nige siyayamaisa, sisikote. Bolime potinna (14) koina
    kabo Kedolaoma imunamunai yo ilau yanuwa Baiboni kana kin esana Amilapeli yo yanuwa
    Eliyesa kana kin esana Alioki, yo yanuwa Goim kana kin esana Taidali ikalaili
    ilaoma siyaboda kaigeda na siloina kaleya kaiwena. Ali laune koina sikaleya yanuwa
    kikiuli kolili, sikaleya baguna bwaimwa boda Lapaimi siyemwawasili yanuwa Asiteloti
    Kanaim koina yo boda Susim siyemwawasili yanuwa Ami koina yo boda Emim siyemwawasili
    yanuwa Kiliyataim kwabuna koina. Tabe boda Oli sikaiwe-gabaegili Seil koyana kolili
    mwa sitawoili kanasiga Epalan dedei leleyanna salina mena. Mwa Kedolaoma me ana
    bodao sitagelakeile yo sipileyoi silau yanuwa Keidesi, esana yaboyoi Enmispat,
    kabo boda Amaleki siyemwawasili yo ali dedei meuloina sikalai. Besiele tabe boda
    Amoli siya simiyamiya yanuwa Aseson Tamal koina Kedolaoma me ana bodao sitolo
    Amoli bodane siyemwawasili. Imwawasi silau yanuwa Sidim kwabuna koina dedeinane
    koina Kalita Boiboitana imiyamiya, na bwaine koina kin yoli paibine me ali tokaleyayao
    silogogomako sisanasana kaleya kaiwena. Kabo Kedolaoma me ana bodao silaomayoi
    sikaleya kin paibi me ali tokaleyayao kolili.
  tbg-tbg: 'Vi entara avuhainaa vaiinti 4navu: Amarafeliva Sinaaqaa raqikuvave, Ariokiva
    Elasa vatukaqaa raqikuvave, Kedo-Laomeva Elami vatukaqaa raqikuvave, Titaamiva
    Goimu vatukaqaa raqikuvave,'
  hmo-hmo: Amarapela, Sinara tano ena king, Arioka, Elasara tano ena king, Kedoralaomere,
    Elama tano ena king, bona Tidala, Goimi tano ena king,
  ata-ata: Ioxe, no tauu ie ane Bera, anu tatananu tuala ne Sodomu xe Bilusa anu tatananu
    tuala ne Xomola, xe Sinap anu tatananu tuala ne Atama, xe Semevelu anu tatananu
    tuala ne Sevoimu, xe tatananu tuala ne Bela, tuala ane ne ilemolu kalumo lexe
    Soalu. Kedolulaome anu tatananu tuala ne Elamu. Anu musaxilaꞌa ta tatananu tuala
    no xalee ne Sodomu mo ne Xomola mo ne Atama mo ne Sevoimu mo ne Bela. Anu musaxilaꞌa
    tauu ie mavulovexa mo mulelia tamei. Xe no anu tauu ie mavulovexa mo mulelia tatalu
    la aneꞌi ilomuxu vaikalau Kedolulaome uasi. Ioxe, no anu tauu iexu mavulovexa
    vile mo mulelia tamiꞌasou, la sou anu muꞌavaliꞌa ta menexu tatalu, eiae Amulapelu
    anu tatananu tuala ne Vaviloni, Alioku anu tatananu tuala ne Elasa mo Taitalu
    anu tatananu tuala ne Xoimu. Aneꞌi ta tatananu tuala tamiꞌa ne, iloꞌa ta mitema
    sou ꞌotoꞌoto noxiꞌa milai sou iloꞌa ta mitema sou ꞌotoꞌoto noxou Lepaimu ne Asutelo-kananimu
    sou iloꞌa miꞌoto, la aneꞌi tamiꞌa ne mitaloxolixaꞌa Lepaimu iloꞌa ta mitema sou
    ꞌotoꞌoto noxou. La mitaloxolixaꞌa ta Sus ne Amu mo ta Emu iloꞌa ta mitema sou
    ꞌotoꞌoto noxiꞌa no latia ne Kiliataimu. Xe mitaloxolixaꞌa ta Xori no laxaꞌilu
    ne Seiru ka milelemulineꞌi milai mitalo no tuala ne Elu-paran ꞌalai no xalee lia
    vitanisi. Ka sou mixiu sou mixixao milivu mineꞌe ne Kadesi. Mitaloxolixaꞌa ta
    mitema sou miveꞌaveꞌa no xalee lia ne Ameleki mukalusi. Ka iloꞌa ta Amolu ne Asason-tama
    miꞌoto la aneꞌi mitaloxolixaꞌa mukalusi. Xe iliꞌi, la ta tatananu tuala taꞌuve
    ne Sodomu ilee Xomola mo ne Atama mo ne Sevoimu mo ne Bela minoꞌa ta mitema sou
    ꞌotoꞌoto noxiꞌa sou milai no vanunu ne Sitimu sou iloꞌa ta tatananu tuala ne Elamu
    mo ne Xoimu, mo ne Vaviloni mo ne Elasa miꞌoto. Aneꞌi ta mitema sou ꞌotoꞌoto noxiꞌa
    ta tatananu tuala taꞌuve ne, iloꞌa ta mitema sou ꞌotoꞌoto noxiꞌa ta tatananu tuala
    tamiꞌa ualasiꞌa lexe, Amulapelu ilou Alioku mo Kedolulaome xe Taidalu, iloꞌa miꞌoto.
  nfa-nfa: 'Tèu èèna, dhèu aae èpa dhu paꞌèci. Rèngu se ka: Amrafel, dhèu aae rai
    Sinear. Ariok, dhèu aae rai Elasar, Kedarlaomer, dhèu aae rai Elam. Dènge Tideal,
    dhèu aae rai Goyim.'
  urd-urd: और सिन'आर के बादशाह अमराफ़िल, और इल्लासर के बादशाह अर्युक, और 'ऐलाम के
    बादशाह किदरला उम्र, और जोइम के बादशाह तिद'आल के दिनों में,
  rus-SYN: И было во дни Амрафела, царя Сеннаарского, Ариоха, царя Елласарского, Кедорлаомера,
    царя Еламского, и Фидала, царя Гоимского,
  cbt-NTPO: 'Naporo'' Misopotamia parti: Sinaro ro''tëquë, Amarahuiro itopiso'' copirno
    nisarin. Irasaro ro''tëquënta'', Arioco itopiso copirno nisarin. Iran ro''tëquëso
    nipirinhuë'', Quitaraomiro itopiso copirno nisarin. Coimo ro''tëquënta'', Titaro
    itopiso copirno nisarin.'
  bqc-SIM: Zĩewa Babiloni bùsu kí Amafɛli ń Ɛlasaa bùsu kí Aliokio ń Elaũ
    bùsu kí Kɛdↄlaomɛɛo ń Goiũ bùsu kí Tidalio
  tcz-CHONGTHU: Hiche phat laitah chun gal kinah kiboui na ana um'in, hiche a ana
    ki boui ho chu ahile Amraphel Babylon lengpa Ellasar Arioch lengpa, Elam Kedorlaomer
    lengpa, chule Tidal Goiim lengpa ahiuve.
  mar-mar: त्यानंतर शिनाराचा राजा अम्राफेल, एल्लासाराचा राजा अर्योक, एलामाचा राजा
    कदार्लागोमर आणि गोयिमाचा राजा तिदाल यांच्या दिवसात असे झाले की,
  tcs-tcs: Wea dis seimtaim nau, King Amrapel blo Babilonia, King Ariok blo da ples
    blo Elasa, King Kedolomer blo da ples blo Elam, ane King Tidal blo da ples blo
    Goim,
  soq-soq: Walama sawo Sina warerewa Amrapel, Elasa warerewa Ariok, Elam warerewa
    Kedolaoma ita Goim warerewa Tidal ona awa anton bola debama Sodom warerewa ebowa
    Bera, Gomora warerewa Bisa, Adma warerewa Sinaba, Seboim warerewa Simeba ita bola
    debama Bela ebowa da waia Soa warerewa do onantopua baiwa.
  qub-qub: Chay wichan Sinar nasyunpa raynin caran Amrafel jutiyoj. Arioc jutiyojna
    caran Elasar nasyunpa raynin. Quedorlaomer jutiyojna caran Elam nasyunpa raynin.
    Tidal jutiyojna caran Goim nasyunpa raynin.
  bqp-bqp: Zĩkea Babilↄnia bùsu kína Amarafɛli kũ Ɛlasa bùsu kína Ariↄkio kũ Elamu
    bùsu kína Kɛdↄlaomɛɛo kũ Goimu bùsu kína Tidalao
  hat-hat: Lè sa a, Anmrafèl te wa Chenea, Ajòk te wa Elaza, Kedòlaòmè te wa Elam,
    Tideal te wa lòt nasyon yo.
  eng-BSB: In those days Amraphel king of Shinar, Arioch king of Ellasar, Chedorlaomer
    king of Elam, and Tidal king of Goiim
  tod-tod: Naama ziɛgi zu, Sineyaal masagi Amelafɛle, ta Elazaal masagi Aliyɔke, ta
    Elame masagi Kedɔɔl-Lawɔmɛɛl, ta Gɔyime masagi Tideyale,
  eng-WEBPB: In the days of Amraphel, king of Shinar; Arioch, king of Ellasar; Chedorlaomer,
    king of Elam; and Tidal, king of Goiim,
  kbq-kbq: Ana knafina ana mopafima nemaniza kini vahe'mo'zara ha' hu'naze. Mago kaziga
    mani'naza kini vahe'mokizmi zamagi'a, Amrafeli'a Babiloni kumate kini nere. Arioki'a
    Elasa kumate kini nere. Kedolaoma'a Elami kumate kini nere. Tidali'a Goimi kumate
    kini nere.
  nhe-BL: Para 12 xihuitl nopa Tlanahuatijquetl Quedorlaomer tlen tlali Elam quinfuerzajhuiyaya
    macuilti tlanahuatiani huan inintlacajhua ma quitequipanoca, pero ipan nopa 13
    xihuitl, nopa macuilti tlanahuatiani quinyolaxitijque huan mosisinijque. Huajca
    mosentilijque ipan nopa tlamayamitl Sidim nopa macuilti tlanahuatiani tlen inintoca
    Tlanahuatijquetl Bera tlen altepetl Sodoma, Tlanahuatijquetl Birsa tlen altepetl
    Gomorra, Tlanahuatijquetl Sinab tlen altepetl Adma, Tlanahuatijquetl Semeber tlen
    altepetl Zeboim huan seyoc tlen elqui tlanahuatijquetl tlen altepetl Bela tlen
    nojquiya itoca Zoar. Sidim campa mosentilijque mocahua tlatlajco tepetini nechca
    campa eltoc nopa Hueyi Atl Tlen Mictoc. Mosentilijque para momanahuise tlen Quedorlaomer
    para ayoc monequi quitequipanose. Huan seyoc eyi tlanahuatiani mosentilijque ihuaya
    Quedorlaomer para quipalehuise tlatehuise. Ni eyi elque Tlanahuatijquetl Amrafel
    tlen altepetl Sinar, Tlanahuatijquetl Arioc tlen altepetl Elasar huan Tlanahuatijquetl
    Tidal tlen altepetl Goim.
  bus-bus: Zĩkea Babilↄnia bùsu kí Amarafɛli kↄ̃n Ɛlasa bùsu kí Ariↄkio kↄ̃n Elamu
    bùsu kí Kɛdↄlaomao kↄ̃n Goyimu bùsu kí Tidalao
  gub-BL: A'e 'ar rehe heta 4 tawhu a'e ywy rehe. Pitàitàigatu heta tawhu pe har wanuwihawete
    a'e wà no. Arapew wiko Xinar tawhu pe har wanuwihawete romo. Ariok wiko Erazar
    tawhu pe har wanuwihawete romo. Kenoraomer wiko Eràw tawhu pe har wanuwihawete
    romo. Xinaw wiko Koim tawhu pe har wanuwihawete romo.
  eng-DRA: And it came to pass at that time, that Amraphel king of Sennaar, and Arioch
    king of Pontus, and Chodorlahomor king of the Elamites, and Thadal king of nations,
  knf-knf: Wal wi Amrafel awooŋ naşih i Şineyar, kë Aryok awo naşih i Elaŧar, kë Kedor-Lawomer
    awo i Elam, Tideyal kë awo naşih i Goyim
