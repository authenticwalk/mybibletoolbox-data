    walytja tjungurringangi tjanalawana. Palunya ngurrara tjuṯaku mani yulytja kungka
    tjuṯa tjananya paluru tjana katingu, Laatanyangarri palumpa yulytjaṯarra. Yalatji
    tjananya pungkula katingutjangka wati kutju tjalkaḻungu, Yipumala tjakultjunu.
    Kala Yipumalu kuliṉu Laatanya katingutjangka. Palumpa tjilirratjarra watjaṉu kutjungkarrirra
    yankunytjakuya. Kala Yipumalulpi tjananya katingu tjilirratjarra tjuṯa. Wanaraya
    Yuupangka yulparirra tjananya pungkula pungkula nguḻutjingara wantirriyaṉu, mungangka.
    Mani, yulytja, tjiipiṯarra, Laatanyangarri ngalya katingu maḻaku.
  pjt-pjt: Ka wati ini Kitu-layamanya manta uwankaraku mayatja nyinangi Kainanku kuḻu.
    Paluṟu ngura ini Ilamala nyinangi Kainanta alinytjara kakaraṟa nguwanpa. Ka palula
    itingka tawunu maṉkurpa ngaṟangi, ka ngura nyara maṉkurpa mayatja maṉkurtu kanyiningi,
    wati panya Kitulayamaku maḻpa maṉkurtu. Ka ngura tawunu kutjupa ini Tjatamanya
    uṟu ini Ilunytjala itingka kampa uḻpaṟira ngaṟangi manta panya Kainanta. Ka Tjatamala
    itingka tawunu kutjara kutjara ngaṟangi, ka aṉangu ngura Tjatamala tjanala nyinanytja
    tjuṯa aṉangu Ilamanya nguraṟa tjuṯaku kuraringkupai, panya mayatja Kitulayamalu
    tjana yiya kutjupa yiya kutjupa aṉangu palunya tjananya Ilamalanguṟu pitjala pauntjingaṟa
    mantjilpai mani puḻka, mai puḻka, ulytja tjuṯa munu kutjupa kutjupa tjuṯa kuḻu.
    Kaya palulanguṟu aṉangu ngura Tjatamala tjanala nyinanytja tjuṯangku rawa 12 yiya
    nguḻu-nguḻu nyinanytjatjanungku raparingkula kuliningi tungunpungkula pikaringkunytjikitjangku
