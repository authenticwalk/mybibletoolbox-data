verse: GEN.014.004
translations:
  mal-C: കാരണം അവർ പന്ത്രണ്ടുവർഷം ഏലാംരാജാവായ കെദൊർലായോമരിന്റെ അധീനതയിലായിരുന്നു;
    എന്നാൽ, പതിമ്മൂന്നാംവർഷം അവർ മത്സരിച്ചു.
  deu-TKW: Zwölf Jahre hindurch waren sie Kedorlaomer unterthan gewesen und im dreizehnten
    waren sie abgefallen.
  lin-lin: Bazalaki na se ya bokonzi ya Kedorilaomeri mibu zomi na mibale, kasi na
    mobu oyo ya zomi na misato, batombokelaki ye.
  cbr-NT: '''Itsa baritia ''inúkë ''ain ka ''apu Quedorlaómer an mapai rabë́ ''imainun
    rabë́ baritia, anun an kuëënkësa okin ñu ''anun ''amiakëxa, ''aínbi ka bari achúshi
    ''irutëkënkë anun mapai achúshi ''apu kaman a ''apubë ''akánanti sinánkëxa.'
  eng-LSV: '[for] twelve years they served Chedorlaomer, and the thirteenth year they
    rebelled.'
  bmu-bmu: Yeŋön yambu 12:gö dop Kedorlaomergö jimkutukutu bapŋe mala kota yambu 13
    miaŋgöreŋ yaŋgö keu bapŋe anbingö qetala karim aka yarö gilget.
  eng-GNV: Twelue yeere were they subiect to Chedor-laomer, but in the thirteenth
    yeere they rebelled.
  eng-WEBSTER: Twelve years they served Chedorlaomer, and in the thirteenth year they
    rebelled.
  nhw-BL: '@see-verse:GEN.014.003'
  swh-ONEN: Walikuwa wametawaliwa na Mfalme Kedorlaoma kwa miaka kumi na miwili, lakini
    mwaka wa kumi na tatu waliasi.
  bba-bba: N deemɑ wɔ̃ɔ wɔkurɑ yiruwɑ bɑ Kedolɑmɛɛ yoru diiyɑ, ɑdɑmɑ wɔ̃ɔ wɔkurɑ itɑse
    sɔɔ bɑ seewɑ bɑ kɑ tii yinɑ.
  eng-KJVCPB: Twelve years they served Chedorlaomer, and in the thirteenth year they
    rebelled.
  cpy-cpy: Tema tzimakotaki okaatzi 12 ojarentsi irikapaeni 5 pinkathari romperawaetakari
    pinkathari Quedorlaomer, roo 13-tapaentsiri ojarentsi ikenkithashireteeyakani
    ipiyatyaari rowayiriteri.
  mpx-mpx: He liwanina i ola hiwe. Valila baliman elulutega eluwa (12) Sodoma ana
    kin ge alonau hi minaa Kedolaoma wana logugui gabulanaa, yaa baliman tetin-ina
    (13-ina) elana yaka wana logugui hi towani nige hi giginol.
  wbp-wbp: Kujakungarntiji, kingi Kirdulayumulpa-jana wiri nyinaja yinyaku rdaka-pala-kari
    kingiki 12-palaku yulyurrpuku. Yulyurrpu-kari wangkajalu kulalurla warrki-jarrimi
    nganta nyanunguku. Wangkajalpalurla jangkardu nganta kulu.
  luo-luo: Kuom higni apar gariyo negisebedo e bwo loch Kedorlaomer, to e higa mar
    apar gadek ne gingʼanyo.
  meu-meu: Laḡani gwauta-rua idia ese Kedoralaomere isiaina e lao heniava, a laḡani
    ihagwauta-toina ai idia na e gwau edeede.
  npi-ULB: तिनीहरूले बाह्र वर्षसम्म कदर्लाओमेरको सेवा गरे तर तेह्रौँ वर्षमा तिनीहरूले
    विद्रोह गरे ।
  yor-yor: Fún ọdún méjìlá gbáko ni wọ́n ti ń sin Kedorlaomeri bí ẹrú. Ṣùgbọ́n nígbà
    tí ó di ọdún kẹtàlá wọ́n ṣọ̀tẹ̀ sí i.
  emp-NTPO: Maʌ̃ Quedorlaómeba Sodomanebema boroare panʌra idji jʌwaed̶a doce poa
    erob̶asia. Baribʌrʌ trecebema poad̶e maʌ̃gʌrãba Quedorlaómera waa ĩjãnaẽ́ basía.
  ind-ind: Sebelum perang itu, selama dua belas tahun, Raja Kedorlaomer menguasai
    lima kerajaan di wilayah barat dan memaksa mereka membayar pajak kepadanya dalam
    jumlah yang sangat besar. Namun, pada tahun ketiga belas, mereka memberontak dan
    menolak untuk membayar pajak tersebut.
  pes-OPCB: ایشان دوازده سال زیر سلطهٔ کدرلاعمر بودند. اما در سال سیزدهم شورش نمودند
    و از فرمان وی سرپیچی کردند.
  ssx-ssx: Ikita꞉ 12 bapina꞉ta꞉ hande kini Siedolaoma oto pa꞉ta꞉ haemekepate pa mo
    bapi 13 pa꞉ta꞉ta꞉ ipiki oto pa꞉ta꞉ na halumeke lemekeme.
  lcm-lcm: Ani 12 na matas aongos kita ago neite saupai si Kedorloamer na si va 13
    i matas vanang kila tutaliung ia.
  aer-aer: Urreke alakenhe irretyenhenge, Akngerrepate Kedorlaomer kwenhe akngerrepate
    aneke Akngerrepate five-pele arrpenhe itneke year 12-peleke-atwetye. Year arrpenhele
    anteme itne ikwere urrkapetyakenhe anteme aneke. Itne renhe atwetyeke angkerreke.
  tgl-ULB: Labindalawang taon silang nanilbihan kay Kedorlaomer, pero naghimagsik
    sila sa ika-labintatlong taon.
  nop-nop: Mapme 5 adi gulet 12 wondok tuwot mapme Kedo-Laome’walaŋ falipmeŋ hatiŋa
    tipilapilaye timiŋgiŋ. Ala gulet 13 foloŋ sigilulum timiŋgiŋ.
  kca-kca: Кӑтхŏщйаӈ тӑԓ ԓыв Кедорлаомер хон иԓпийән усәт, хуԓметхŏщйаӈ тӑԓән ԉаԉа
    эԓԓәсәт.
  cbu-NT: Sirútari Kertorarin neetstam kurak zameetpat waratarangu, kasirangu, Uru
    kurikee ichingaru masach ashpatam tuwapanda, átu, kasarangiya. Natpur washunand
    12 masachi zanganngantar ashkusin tushiyramchu, anush niziranganaya. Tsiyantarangusin,
    masachish 13 kurikee ndusha zanganiranganaya.
  usa-usa: '@see-verse:GEN.014.003'
  hui-hui: '@see-verse:GEN.014.003'
  wrs-wrs: '@see-verse:GEN.014.003'
  mya-mya: ထို​ဘု​ရင်​တို့​သည်​ခေ​ဒေါ​ရ​လော​မာ​ဘု​ရင် လက်​အောက်​တွင် တစ်​ဆယ့်​နှစ်​နှစ်​မျှ​အ​အုပ်
    အ​ချုပ်​ခံ​နေ​ရ​ပြီး တစ်​ဆယ့်​သုံး​နှစ်​ကြာ သော​အ​ခါ ထို​မင်း​အား​ပုန်​ကန်​ကြ​လေ​သည်။-
  cbi-NTPO: Rei Quedorlaómerya juntsa man reilanu 12 añu benga' tyullaa tanamuwaami.
    Tsaaren 13 añushaya juntsa man reila de-ajaatse'tuware', vinguenu tiyala.
  bod-N: དེ་སྔར་དེ་དག་ཀཱ་དོར་ལཱ་ཨོ་མེར་གྱི་མངའ་འོག་ཏུ་ལོ་བཅུ་གཉིས་རིང་ལ་བསྡད་ཅིང་ལོ་བཅུ་གསུམ་པར་ངོ་ལོག༌བྱས།
  wsk-wsk: Nuna giringila yia 12 ko Elam ko king Kedorlaomer ko bowa ningi bagakasan.
    Bare yia mu buring ko mu nuna Kedorlaomer beteman ale nuna nongota sanamaman.
  kkl-kkl: '@see-verse:GEN.014.003'
  sna-sna: Vakanga vari varanda vaKedhoraomeri kwamakore gumi namaviri, asi vakamumukira
    mugore regumi namatatu.
  spa-BLM: Sirvieron a Quedorlaomer durante doce años, y en el año trece se rebelaron.
  beu-beu: 'Ini itat malibal angu alang: Tura angu, raja iising anga ini Raja Kedarlaomer
    aing vengtou sampe mitung 12. Aarunge tung emi 13 muse, raja iising anga bale
    tahit raja Kedarlaomer aing lavang.'
  cac-cac: A eb' vin̈ rey chi', slajchavilxo ab'il yajoch eb' vin̈ d'a yalan̈ smandar
    vin̈aj rey Quedorlaomer. Axo ix ec' junxo ab'il majxo yac'laj q'uen tumin eb'
    vin̈ syac'taxon d'a vin̈.
  swh-ULB: Kwa miaka kumi na mbili walimtumikia Kedorlaoma, lakini katika mwaka wa
    kumi na tatu waliasi.
  bel-bel: Дванаццаць гадоў былі яны паняволеныя ў Кедарлаамэра, а на трынаццатым
    годзе ўзбурыліся.
  deu-ELBBK: Sie hatten 12 Jahre Kedorlaomer gedient, und im 13. Jahr empörten sie
    sich.
  mbb-OT: Su heini is lelima he hadì, dutun he timpu, 12 he tuig, ne menge sakup sikandan
    ni Kedorlaomer, iyan, dutun te ike-13 he tuig ne midsukul sikandan.
  msc-msc: Alu tun da san tan ni fila kɛ, alu ye mansa Kedorilamɛri la fanka kɔrɔ.
    A san tan ni sawana, alu muruntira a ma.
  mal-2015: അവർ പന്ത്രണ്ടു സംവത്സരം കെദൊർലായോമെരിന്നു കീഴടങ്ങിയിരിന്നു; പതിമൂന്നാം
    സംവത്സരത്തിൽ മത്സരിച്ചു.
  tuo-NT: Todʉporo na yoacã doce cʉ̃ꞌmarĩ Quedorlaomer wãmetigʉ Elãcjãrã wiogʉ dutise
    doca nicãrã niwã. Beꞌro majã trece cʉ̃ꞌmarĩ waꞌaboronojõ cʉ̃ dutisere weenemosĩꞌrĩtirã,
    cʉ̃ meꞌrã aꞌmewẽjẽrãtirã, na basu apocãrã niwã.
  gup-gup: Nawu Kedorlaomer benmarnbom birrimekbe kings bu birrimarnedurrkmirri kunkuyeng
    yiman 12 mandjewk, dja bu mandjewkbuyika thirteen, bedda wanjh birriwarnyakminj,
    minj birriyawoyhmarrkmayi.
  met-met: Haunginga namuxinoa bing Kedorlaomer haxi mana xaitamoxi luwadi luwadi
    hiliadinga ba digim takisia na. Bila bala laing niani 12. Ne mana niani 13 hauxading.
  gvs-gvs: 'Ego idi yaviyayana unana ame: Tala ana badabada yawou aiyuwo goi Kedolaomera
    tolovina adi tainima ilovinaedi go, ina lovina yaidi igoyo. Tuwo ina lovinayana
    kidi tolovina adi tainima bogina ilausidi. Tauna tala yawou aitonina goi sitáoya
    bego ina lovina sikapipilave.'
  rmc-rmc: Dešuduj (12) berš sas o kraľis Kedorlaomer upral lende, ale andro dešutrito
    (13.) berš pes vzburinde.
  nlg-nlg: Gaira ra lima na vunaghi haba raini tara kabu tua e hangavulu rua na niulu
    sarana nina maana na vunaghi haba Chedorlaomer, hauva mi lokana e hangavulu tolu
    na niulu i sarana gaia mara kabu hughuhughu kolua.
  dgr-DOGNT: Eyı k'àowocho sı̨làı ełets'àgedıı sìı hoònǫ-daats'ǫ̀-nàke xo gots'ǫ̀,
    k'àowocho Kedorlomer wetł'aà geèhkw'e ı̨lè, hanìkò hoònǫ-daats'ǫ̀-taı xo k'e eyı
    k'àowocho gık'èı̨t'e ha gı̨ı̨wǫ-le agejà.
  pes-OPV: دوازده سال، کدرلاعمر را بندگی کردند، و در سال سیزدهم، بر وی شوریدند.
  ron-1924: Тимп де дойспрезече ань фусесерэ супушь луй Кедорлаомер; ши ын анул ал
    трейспрезечеля с-ау рэскулат.
  ben-OBCV: বারো বছর তাঁরা কদর্লায়োমরের শাসনাধীন হয়ে ছিলেন, কিন্তু ত্রয়োদশতম বছরে
    তাঁরা বিদ্রোহ ঘোষণা করলেন।
  lex-lex: Rawok la pa ra'ara, yoma anni termida wehrani wor die ray ri ratlina-ratailla
    Kedorlaomer, mere la'a anin mak kod lia termida wehrani wotellu dewade edonna
    ratlina-ratailla (rmalawna).
  rgu-rgu: 'Natatiꞌ ria, tute na leo iaꞌ: Maꞌulu na mane kalimaꞌ sira, mane Kedorlaomer
    pareta si losaꞌ teuꞌ sanahulu dua. Tehuu teu kasanahulu telu na, boe ma ara soaꞌ
    ana.'
  som-som: Laba iyo toban sannadood bay Kedorlaacomer u adeegeen, markaasay sannaddii
    saddex iyo tobnaad ku caasiyoobeen.
  lat-VUC: Duodecim enim annis servierunt Chodorlahomor, et tertiodecimo anno recesserunt
    ab eo.
  aoi-aoi: '@see-verse:GEN.014.003'
  eng-ASVBT: Twelve years they served Chedorlaomer, and in the thirteenth year they
    rebelled.
  mna-mna: '@see-verse:GEN.014.003'
  ita-1885: Essi erano stati soggetti a Chedor-laomer, lo spazio di dodici anni, ed
    al decimoterzo si erano ribellati.
  eng-LXXUP: Twelve years they served Chedorlaomer, and the thirteenth year they revolted.
  eng-ULB: Twelve years they had served Kedorlaomer, but in the thirteenth year they
    rebelled.
  spa-VBL: Habían estado bajo el gobierno de Quedorlaómer durante doce años, pero
    en el decimotercer año se rebelaron contra él.
  fra-_FOB: Douze ans ils avaient été assujettis à Kedor-Laomer; mais la treizième
    année, ils se révoltèrent.
  mal-mal: അവർ പന്ത്രണ്ട് വർഷം കെദൊർലായോമെരിനെ സേവിച്ചു; പതിമൂന്നാം വർഷത്തിൽ അവർ മത്സരിച്ചു.
  lit-lit: Dvylika metų jie priverstinai tarnavo Kedorlaomerui, o tryliktaisiais metais
    sukilo.
  urd-GVR: Kidarlāumar ne bārah sāl tak un par hukūmat kī thī, lekin terhweṅ sāl wuh
    bāġhī ho gae the.
  suz-BL: मारदे हना मेकोपुकीमी लडाइ का ब्रुशा नोले, १२ बर्स सम्‍म श्‍येत जशा, पिप
    केदोर-लाओमेर कली मार मार गेचा माल्‍मा बाक्‍त। मोपतीके मेकोपुकीम १३ बर्समी “मगेय,
    लडाइ पय” दे सल्‍ला पामे बाक्‍त।
  ita-1927: Per dodici anni erano stati soggetti a Kedorlaomer, e al tredicesimo anno
    si erano ribellati.
  ckb-ckb: بۆ ماوەی دوازدە ساڵ ژێردەستەی کدارلاعۆمەر بوون، بەڵام لە ساڵی سێزدەمین
    لێی یاخی بوون.
  eng-BBE: For twelve years they were under the rule of Chedorlaomer, but in the thirteenth
    year they put off his control.
  crx-NTPO: Whunizyat 'on 'at nat yus k'ut (12) 'et ndun Chedorlaomer huyulhni 'en
    ba' hit'en 'ink'ez whulh whinizyat 'on 'at tat yus k'ut (13) 'et hich'az nedindil.
  kan-OKCV: ಅವರು ಹನ್ನೆರಡು ವರ್ಷ ಕೆದೊರ್ಲಗೋಮರನಿಗೆ ಸೇವೆಮಾಡಿ, ಹದಿಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ತಿರುಗಿಬಿದ್ದರು.
  bbb-bbb: Ijadufuo maeje juaevasia tuero (12) guove ije fu kini Kedoramare samuagiakoga
    bu rotire fuone ijia karinoe. Ro una juaevasia tetini (13) guove ijia bu fu ijuonena
    una fuina bijae.
  tam-2017: இவர்கள் 12 வருடங்கள் கெதர்லாகோமேரைச் சேவித்து, 13 ஆம் வருடத்திலே கலகம்
    செய்தார்கள்.
  spa-RV-1909: Doce años habían servido á Chêdorlaomer, y al décimotercio año se rebelaron.
  ron-BTF: Doisprezece ani au servit lui Chedorlaomer, şi în al treisprezecelea an
    s-au răzvrătit.
  eng-WEBP: They served Chedorlaomer for twelve years, and in the thirteenth year
    they rebelled.
  eng-FBV: They had been under the rule of Chedorlaomer for twelve years, but in the
    thirteenth year they rebelled against him.
  nld-1939: Twaalf jaar lang hadden zij Kedor-Laómer gediend, maar in het dertiende
    jaar waren zij in opstand gekomen.
  nch-BL: '@see-verse:GEN.014.003'
  tfr-NTPO: '@see-verse:GEN.014.003'
  vie-1934: Trong mười hai năm các vua nầy đều là chư-hầu của vua Kết-rô-Lao me; nhưng
    qua năm thứ mười ba, thì họ dấy loạn.
  hin-CV: बारह वर्ष तक तो वे खेदोरलाओमर के अधीन रहे, किंतु तेरहवें वर्ष में उन्होंने
    विरोध किया.
  eng-OURB: They served Chedorlaomer for twelve years, and in the thirteenth year,
    they rebelled.
  spa-BES: Durante doce años estuvieron bajo el gobierno de Quedorlaomer, pero en
    el año decimotercero le quitaron el control.
  tdx-tdx: Ie fa nitoroñe i Kedorelaomere folo taoñe ro’amby, le niola amy taom-paha-folo-telo
    ambiy.
  vid-vid: Mhela wa miyaka kumi na mili nawali womhulichiza mndewa Kedolilaomeli,
    ila louwele mwaka wa kumi na midatu, nawamhinduka.
  pwg-pwg: Ti na kiivavo Kedorayome ina vibadana ibarei, tuna kubiine i iyo wawayisi
    ivi sagosi. Madegha 12 ivivi badesi ma madegha kana vi 13 na i kayowana da ina
    vibadana ita kutawei.
  eng-OKE: Twelve years they had served Kedar-laomer, and in the thirteenth year they
    rebelled.
  tha-KJV: กษัตริย์​เหล่านี้​ยอมขึ้นแก่​กษัตริย์​เคโดร์ลาโอเมอร์​สิ​บสองปี และในปี​ที่​สิ​บสามกษั​ตริ​ย์​เหล่านี้​ก็​กบฏ
  por-BR-2018: Doze anos haviam servido a Quedorlaomer, e ao décimo terceiro ano se
    rebelaram.
  bco-bco: Tamin amio꞉, donayo꞉ kugula꞉fo꞉ us a꞉namio꞉ misa꞉ kalu a꞉no꞉ tambo Kedelomel
    e ha꞉ga dofo꞉len. Ko꞉sega dona dagaso꞉ dowabikiyo꞉, amisa꞉n bila꞉fo꞉ a꞉ma꞉yo꞉
    Kedelomel elo꞉ bo꞉fo꞉lab a꞉no꞉ mo꞉beakiyo꞉ a꞉la꞉iyo꞉.
  deu-ELO: Zwölf Jahre hatten sie Kedorlaomer gedient, und im dreizehnten Jahre empörten
    sie sich.
  ktm-ktm: '@see-verse:GEN.014.003'
  caa-caa: Pues e cinco reyobꞌ era quetpobꞌ yebꞌar ucꞌotorer e rey Quedorlaómer tama
    inteꞌ tiempo de doce año, pero conda tzꞌacta trece año e cinco reyobꞌ era cay
    ubꞌijnuobꞌ que machi ixto tuaꞌ utoyobꞌ e impuesto lo que quetpa ani tuaꞌ utoyobꞌ
    e rey Quedorlaómer tama inteꞌ inteꞌ año.
  eng-WYC-2018: For in twelve years they served Chedorlaomer, and in the thirteenth
    year they departed from him. (For they served Chedorlaomer for twelve years, and
    then in the thirteenth year they rebelled against him.)
  epo-epo: Dek du jarojn ili servis al Kedorlaomer, kaj en la dek-tria ili ribeliĝis.
  uig-PIN: Ular on ikki yil Kedorlayomǝrgǝ beⱪindi boldi, on üqinqi yilƣa kǝlgǝndǝ,
    Kedorlayomǝrgǝ ⱪarxi isyan kɵtürdi.
  beo-beo: 'Ode 12 amoga, Gedola:ioume da ilima hina bagade esalu. Be ode 13 amoga,
    ilia da ea hina hou higa:iba:le, odoga:ne, ea hina hou yolesimusa: dawa:i galu.'
  tpi-OTNT: '@see-verse:GEN.014.003'
  hau-SA: Shekara goma sha biyu suna bauta wa Kedorlayomer, amma a shekara ta sha
    uku sai suka yi tawaye.
  udu-udu: Dhali yil ’koni ’kume’d i’ce’dka su/ mo kun miikina uni to mo goma Kadarla/oomar
    mo, hili ki yil ’koni ’kup̱i ’kume’d i’ce’dka kwara mo tani uni pishki is ka le’d
    mo.
  uig-LAT: Ular on ikki yil Kédorlayomerge béqindi boldi, on üchinchi yilgha kelgende,
    Kédorlayomerge qarshi isyan kötürdi.
  nde-nde: Okweminyaka elitshumi lambili ayebuswa nguKhedolawoma, kodwa ngomnyaka
    wetshumi lantathu amvukela.
  ton-ton: Naʻa nau tauhi kia Kitaleoma ʻi he taʻu ʻe hongofulu ma ua, pea nau angatuʻu
    ʻi hono hongofulu ma tolu ʻoe taʻu.
  ces-1613: Dvanácte let sloužili Chedorlaomerovi, třináctého pak léta zprotivili
    se.
  eko-eko: Mfwalume Ketorilameeri, aawaashinttiye afwalume apale athaanu khwa nyaakha
    khumi na miwiri, ila mwaakha wakhuumi na ttaatthu aya khunzukuluwelaza.
  nss-nss: Yihu king mayimou aro, ara ngara hu koro pahandra King Ketorlawomer hayou
    songui pe luwoh, pe hayou tahu pakiya songui pe royoh ndrinahu ilokuh ta King
    Ketorlawomer pe hu kanhilingi nongnan pwi.
  eng-WMB: They served Chedorlaomer for twelve years, and in the thirteenth year they
    rebelled.
  tam-TCV: பன்னிரண்டு வருடங்களாக கெதர்லாகோமேரின் ஆதிக்கத்திற்குள் இருந்த இவர்கள்,
    பதிமூன்றாம் வருடத்தில் அவனை எதிர்த்துக் கலகம் பண்ணினார்கள்.
  ceb-ULB: Sa napulo ug duha ka tuig nag-alagad sila kang Kedorlaomer, apan sa ika
    napulo ug tulo ka tuig mibatok na sila.
  mkn-mkn: 'Itu paráng pung akar bagini: dolu itu lima raja tondo sang raja Kedarlaomer
    sampe 12 taon. Ma taon ka-13, ju dong bangun malawan sang dia.'
  pol-UBG: Dwanaście lat służyli Kedorlaomerowi, a w trzynastym roku zbuntowali się.
  agr-agr: Tuja doce mijanai, apu Quedorlaómer ditan depetuk pujuju. Tujash trece
    mijan wegai, makichik uweja amua apu aidau ataktu apu Quedorlaómerjai maanitan
    nagkamawajui.
  kyc-kyc: Nakama ee kana akalisa ipisu lama dusipana kiŋi Ketoleyomame isiyamopaisarena
    ingyuo kareyami. Dopa pyuo kareyaminyipape ee kana akalisa ipisu rema dokona nakama
    baa kando kamba lao mona wakale palyuo peyami.
  urd-GVU: کدرلاعُمر نے بارہ سال تک اُن پر حکومت کی تھی، لیکن تیرھویں سال وہ باغی
    ہو گئے تھے۔
  deu-1912: Denn sie waren zwölf Jahre unter dem König Kedor-Laomor gewesen, und im
    dreizehnten Jahr waren sie von ihm abgefallen.
  ntj-ntj: '@see-verse:GEN.014.003'
  row-row: 'Netatiꞌ naa, huu na taꞌo ia: Maꞌahulu na, mane ka limaꞌ ra taꞌalok mane
    Kedarlaomer losa too sanahulu rua. Te too ka sanahulu telu na ma, ara labꞌan e.'
  kan-2017: ಬೆರಗ ಮೊದಲಾದ ಈ ಐದು ಅರಸರು ಹನ್ನೆರಡು ವರ್ಷ ಕೆದೊರ್ಲಗೋಮರನಿಗೆ ಅಧೀನರಾಗಿದ್ದು ಹದಿಮೂರನೆಯ
    ವರ್ಷದಲ್ಲಿ ತಿರುಗಿ ಬಿದ್ದರು.
  ena-ena: '@see-verse:GEN.014.003'
  tgo-tgo: Theghathegha hoyaworo na umboiwo e tɨne kiŋɨke theghelimake va thɨ yaku
    Kiŋ Kedolaoma ele mbaro tɨne, ko iyemaeŋge theghathegha hoyaworo na umbotoninji
    e tɨne kaero thɨ botewo na maa thɨ giya ghamwaewowe.
  yap-yap: Ya yad be par u tan pa’ Kedorlaomer nike gaman ragag nge l’agruw e duw
    nap’an, machane fa’an ni yan ngalan e bin ragag nge dalip e duw miyad togopluw
    ngak.
  tet-tet: 'Hatuda nia, lia huun-abut nuneꞌe: Uluk, naꞌin lima nia loꞌu baa naꞌi Kedarlaomer
    toꞌo tinan sanulu resin rua. Mais tama baa tinan sanulu resin tolu, naꞌin lima
    nia moos nariik sakar nia.'
  hlt-MCSB: Kedorlaomer taengah kum hlai nit thotat uh dae kum a hlai thum vaengah
    a tloelh uh coeng.
  mdy-ETH: ዬንሢ ዶንጎ ካኣቶንሢ ታጶ ላምዖ ሌዔ ኬዶራላዖሜሬ ጎዖ ዓጮ ካኣቲ ዴማ ባሺንቲ ናንጋዖ ታጶ ሃይሣሳ ሌዖና ጋዓንቴ
    ዬያ ካኣቲ ዑፃ ዒፂ ዻጋዺ ዔቄኔ።
  kew-kew: Yada abi napi aware Kedolaoma-na rolopara mali 12 pirisimi. Wala malinare
    nimumi agaa napagesimi.
  twi-ASANTE: Wɔsomm Kedorlaomer mfeɛ dumienu, na afe a ɛtɔ so dumiɛnsa mu no, wɔtee
    atua.
  bhl-bhl: Sua e, kalun kel itol kelei, kamok banban mak Kedolamoel em afak kesomi,
    on kisol yan dulewsiliw kale. Kate kame, kiin kel em itol kese ding dim bakate,
    i elo on kisol dulomin yan kolewsiliw kale.
  con-NTPO: Nane doce canqque'fave tsu na'su Quedorlaomerja tise'pama patsu. Patsusi
    somboye in'jamba tsu canqque'fa trece tsa cinco nasundeccuja bo'fa Quedorlaomerja
    catiye na'suve.
  eng-WEBU: They served Chedorlaomer for twelve years, and in the thirteenth year
    they rebelled.
  bnp-bnp: Re huriki nga, e Kedor i matakari ria na pida i ravulu a polona i rua.
    Pali na tahuna ri bele na pida i ravulu a polona i tolu, ri koi na narone Kedor,
    lakea ri vaubi turana e huriki a tara vona.
  wal-wal: Eti kase tammanne naa77u laittaa Kadorllaa7oomerayyo haarettidosona; shin
    tammanne heezzantta laittan ayyo makkalidosona.
  mgh-mgh: Myakha khumi na miili yahommarela nteko Ketolameri, nanso mwakha wonakhumi
    na miraru yahonhanyurihela.
  acu-NT: Kame, Apu Quedorlaomer nu apu ainaunka nepetak doce musach inarmiayi. Tura
    trece musach jeamia nuni nangkamamunam nu cinco apu ainauka apu Quedorlaomerjai
    mesetan najanatai tusar chichasarmiayi.
  spa-PDDPT: Habían servido a Quedorlaomer 12 años, pero el año 13 se rebelaron.
  gun-gun: Ha'e kuery ma doze ma'etỹ re ma huvixa Quedorlaomer escravo ikuai rire
    treze ma'etỹ maa py nonhe'ẽ renduxevei.
  agu-BL: Nsken wi't el coblajix yob yi cyocle'nix jak cawl yi rey Quedorlaomer. Poro
    itzun bantz tul yi oxlaji'n yob nintzun e' txum yi o' reya'tz tan cyoque'n tan
    oyintzi' tu Quedorlaomer tan cyele'n klo' liwr jak cawl i'.
  eng-PEV: '@see-verse:GEN.014.003'
  ilo-ULB: Nagserbida kenni Kedorlaomer iti sangapulo ket dua a tawen, ngem immalsada
    iti maikasangapulo ket tallo a tawen.
  kpg-kpg: Digaula nogo i lala nia haganoho a Chedorlaomer i nia ngadau madangaholu
    maa lua, gei i di madangaholu maa dolu ngadau, digaula ga hai baahi gi mee.
  uig-ARA: ئۇلار ئون ئىككى يىل كېدورلايومەرگە بېقىندى بولدى، ئون ئۈچىنچى يىلغا كەلگەندە،
    كېدورلايومەرگە قارشى ئىسيان كۆتۈردى.
  bsp-bsp: Meren wəco kɔ mɛrəŋ ŋayi kətam ka Kədɔr-Lahomɛr dəntɔf, mba teren ta wəco
    kɔ maas kɔ ŋayeŋkər kɔ səbomp.
  bps-bps: I satu harì dunan Kadorlaomar, magot i dad lime harì ani gine di sfalò
    lwe fali. Kabay kakél di gasfalò tlu fali kalwela i kagotan dale.
  mbs-mbs: Tapay sinakop i Cadorlahomor se lima selotan sìyan dalem te sempolò teg
    dowa se omay. Meneng pegdateng te ikesempolò teg telo te omay, minato dan kandin.
  tof-tof: Ngaen-gógópan, 12 pailüm, blaman ini 5 wirri basirr kinga tibiób pamkolpampükü,
    Ilam king Kedorrlaomerrankü zaget koralórr. 13 Ngim paildü i gazirrüm we bainóp
    wankü oya alakónóm ibü myamem balngomólgum.
  sus-sus: Kabi ɲɛ fu nun firin yi mangɛ suuli nu na mangɛ Kedorolameri xa nɔɛ bun
    ma, kɔnɔ ɲɛ fu nun saxan nde e naxa muruta a xa mangɛya ma.
  pon-2006: Erein sounpar eisek riau re ketiketkiher pahn manaman en Sedorlaomer,
    a ni kaeisek siluhn sounparo re pelianda oh moromorada.
  jae-jae: Êsêac sêsô Kedorlaomer ŋalabu to sêjam sakiŋ eŋ jala 12 ma jala kêtu 13ŋa
    êsêac sêkac tauŋ su.
  ksd-ksd: A vinun ma a ivu kilala dia ga torom tai Kedorlaomer, ma ta ra vavinununa
    ma a utul dia ga tut ma ra vinarubu na varpiam.
  tur-YTC: Kedorlaomer'e on iki yıl hizmet ettiler ve on üçüncü yılda isyan ettiler.
  bel-N: Дванаццаць гадоў служылі яны Кедарляамэру, а ў трынаццатым годзе ўзбунтаваліся.
  grc-BRENT: Δώδεκα ἔτη αὐτοὶ ἐδούλευσαν τῷ Χοδολλογομόρ· τῷ δὲ τρισκαιδεκάτῳ ἔτει
    ἀπέστησαν.
  ind-AYT: Selama dua belas tahun mereka melayani Kedorlaomer, tetapi pada tahun ketiga
    belas mereka memberontak.
  lid-lid: Oro badeh mene are baha tondrok ta Sedola-oma winiya jaha ronoh la-uh arile
    na jaha ronoh taloh badeh oro bwale oro ta are bahan.
  eng-NNA: '@see-verse:GEN.014.003'
  nya-nya: Kwa zaka khumi ndi ziwiri anali pansi pa ulamuliro wa Kedorilaomere, koma
    mʼchaka cha khumi ndi chitatu anamuwukira.
  hrv-hrv: Dvanaest su godina služili Kedor-Laomera, ali trinaeste godine dignu se
    na ustanak.
  mps-mps: '@see-verse:GEN.014.003'
  llg-llg: 'Natatik ndia, natahuhuun leoiak: makahulun, manek kalima kala sila lataa,
    neu mane Kedarlaomer losa teuk sanahulu dua. Tehuu neu teu kasanahulu telun, boe
    ma ala musu lon.'
  tpi-tpi: '@see-verse:GEN.014.003'
  dan-1931: I tolv År havde de stået under Kedorlaomer, men i det trettende faldt
    de fra;
  vie-OVCB: Trong mười hai năm, họ tùng phục Kết-rô-lao-me, nhưng sang năm thứ mười
    ba, họ nổi loạn.
  lbk-lbk: Siya chana nan lima ay ali ay tinetengngel Kedorlaomer isnan nar-os ay
    sinpoo ya chwa ay tawen, ngem isnan ikasinpoo ya tolo'y tawen, khinolacha siya.
  guj-2017: બાર વર્ષ સુધી તેઓ કદોરલાઓમેરના તાબે રહ્યા હતા, પણ તેરમા વર્ષે તેઓએ બળવો
    કર્યો.
  byr-byr: '@see-verse:GEN.014.003'
  awx-awx: Using tupä Kenan nanä Kedolaomerde gepbine yiwixawä, krismasu 12 apuxuwän,
    krismasu 13 täpäne mähe natäke, wamnä donggwälamikin.
  pon-2006A: Erein sounpar eisek riau re ketiketkiher pahn manaman en Sedorlaomer,
    a ni kaeisek siluhn sounparo re pelianda oh moromorada.
  por-BRBSL: Serviram Chedorlaomer por doze anos, e no décimo terceiro ano se rebelaram.
  cth-cth: Kum 12 touh thung Kedorlaomer koe san lah ao awh teh, kum 13 nae dawk teh
    a tuk awh.
  twi-twi: Wɔsom Kedorlaomer mfe dumien, na afe a ɛto so dumiɛnsa mu no, wɔtew atua.
  hlt-hlt: Kedorlaomer taengah kum hlai nit thotat uh dae kum a hlai thum vaengah
    a tloelh uh coeng.
  tbz-SIM: Yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ miɛkɛ kɛ̀ Kedɔɔdɑomɛɛ mbɛ̀ bɑkɛ́. Yɛbie ntɛpíítɛ̀
    nɛ̀ ditɑ̃ɑ̃́nnì miɛkɛ kɛ̀ bɛ̀ɛ ò yetɛ.
  msy-2020: '@see-verse:GEN.014.003'
  txq-txq: 'Netatik naa momori-dadadin talo ia: fai bakahulun manek Kedarlaomer parenda
    manek kalimak kara raa losa teuk 12. Tehuu neu teuk ka-13, boe ma ara foꞌa de
    laban ana.'
  aaz-aaz: 'Makenat naan, naꞌuub on naꞌko rasi reꞌ ia: unuꞌ te, usif Kedarlaomer naprenat
    uis niimꞌ ein naan, toon boꞌes am nua. Mes toon boꞌes am teun ii ntaam ate, sin
    nmurai nraban usif Kedarlaomer.'
  azb-azb: Onlar on iki il Kedorlaomerin əsarəti altında qalmış, on üçüncü il isə
    üsyan etmişdilər.
  eng-DBY: Twelve years had they served Chedorlaomer; and in the thirteenth year they
    rebelled.
  hin-2017: बारह वर्ष तक तो ये कदोर्लाओमेर के अधीन रहे; पर तेरहवें वर्ष में उसके विरुद्ध
    उठे।
  wol-KYG: Fekk na diiru fukki at ak ñaar Kedorlamer moo leen yilifoon, teewul ca
    fukkeelu at ma ak ñett ñu fippu.
  swp-swp: Borimai saudoudoi‐labui Kedorolaoma se heayaiyei, na borimai hesaudoudoi‐haiona
    na na se oipiriei.
  bjr-bjr: Qisaukuqara taikasee qikunni ooqu qaara marasee 12 aukuanaki Keedooraoomana
    asauku ameemaanai mariqau. Qisaukuqara taikasee qikunni ooqu qaaramoo marasee
    13 aukuanaki mina ufa rukiee mariqau.
  eng-YLT: twelve years they served Chedorlaomer, and the thirteenth year they rebelled.
  heg-NTPO: 'In keng na, un peke ka elia: Hmunan nua, laih lim nas todan se laih Kedarlaomer
    lius taun hngul dua. Mo taun hngul tilu ka kon, oen hangus labang una.'
  ptu-ptu: Sapulo duam taunna nadakka' bata' ulunna Kedorlaomer tomahajanna Elam sapo'
    tamai kasapulo tallunna taunna, umpamesam buku anna mangngebai.
  bzd-NTPO: Blu'pa döka̱ ske̱l e'pa bak se̱nuk iwakpa ta̱ döka̱ duas dabom eyök ki̱
    bök (12), blu' kiè Quedorlaómer, e' diki̱a̱. Mik e' ki̱ duas de dabom eyök ki̱
    mañal (13) eta̱ ie'pa kë̀ é̱na Quedorlaómer ttè dalöiakia̱. Ie'pa e̱' kakka̱ ñippök
    ie' ta̱.
  kwf-kwf: Na lima tatalafaꞋa neꞋe ki, kira tua naꞋa sulia akwala ma ro faꞋi ngali
    Ꞌi olofana limana sa Kedolama na tatalafaꞋa. TaꞋi faꞋi ngali Ꞌi buri ana, na lima
    tatalafaꞋa ki kira taꞋe maꞋi ma kira ka fuꞋalia laꞋu na tatalafaꞋa neꞋe.
  eng-WYC-2017: For in twelve years they served Chedorlaomer, and in the thirteenth
    year they departed from him.
  eng-WMBB: They served Chedorlaomer for twelve years, and in the thirteenth year
    they rebelled.
  spp-spp: '@see-verse:GEN.014.003'
  aey-aey: '@see-verse:GEN.014.003'
  urd-GVH: किदरलाउमर ने बारह साल तक उन पर हुकूमत की थी, लेकिन तेरहवें साल वह बाग़ी
    हो गए थे।
  rug-rug: Koari ka manege rua vuaheni pu ele hola, si ta kopue pa kauruna sa binaṉara
    te Kedoleoma si arini, ba pa vuaheni vina manege ṉeta si lopu hiva nia rini si
    asa.
  gaz-gaz: Isaanis waggaa kudha shan Kedoorlaaʼomer jalatti bulan; waggaa kudha sadaffaatti
    garuu ni fincilan.
  fra-LSG: Pendant douze ans, ils avaient été soumis à Kedorlaomer; et la treizième
    année, ils s’étaient révoltés.
  yal-yal: Xabu ɲɛɛ fu nun firin manga suulunni itoe yi Manga Kɛdolama bun ma, koni
    a ɲɛɛ fu nun saxanden na, e yi murutɛ.
  gum-gum: Tru rey Quedorlaomerbe nømune pa trattrø y pa pila nø karub tøgagøben,
    pa trattrø y pøn pilayube tru trattrøgatø reymerabe tru Quedorlaomerwan mas karuig
    mørøb melømønrrab mur pønrramisrøbelø køn.
  iou-iou: '@see-verse:GEN.014.003'
  haw-1868: Hookauwa aku la lakou na Kedorelaomera i na makahiki he umikumamalua;
    a i ka umikumamakolu o ka makahiki, kipi ae la lakou.
  arb-NAV: وَكَانَ كَدَرْلَعَوْمَرُ قَدِ اسْتَعْبَدَهُمْ طَوَالَ اثْنَتَيْ عَشْرَةَ
    سَنَةً، وَفِي السَّنَةِ الثَّالِثَةَ عَشْرَةَ تَمَرَّدُوا عَلَيْهِ.
  adz-adz: '@see-verse:GEN.014.003'
  ewe-ewe: Wonye Fia Kedolaoma teviwo ƒe wuieve sɔŋ, ke wotso ɖe fia sia ŋu le ƒe
    wuietɔ̃lia me.
  eng-LEE: Twelve years had they served Kedorlaomer, but in the thirteenth year they
    rebelled.
  dji-dji: Bilapilang miri bilakiṉing 12 guṉmal ga rarranydjarr djin bangiringili,
    ngunukima ngurrḏawalangupilingir djin djamadjny giriny inga ngungirki bunggawagi
    Djidurlayumirgi, bil rirringir wurpingir guṉmalngir djani rurruḻdji inganydjin
    yirrpiniban bunggawagi, marrga inga djin butjir-djumiḻidjny girinyban.
  gvn-gvn: '@see-verse:GEN.014.003'
  nna-nna: '@see-verse:GEN.014.003'
  asm-FB: এই ৰজাসকল বাৰ বছৰলৈকে ৰজা কদৰ্লায়োমৰ অধীনত আছিল, কিন্তু তেৰ বছৰত তেওঁলোকে
    বিদ্ৰোহ কৰিলে।
  sus-A: كَبِ حّ قُ نُن قِرِن يِ مَنفّ سُولِ نُ نَ مَنفّ كٍدٌرٌلَمٍرِ شَ نْي بُن مَ،
    كْنْ حّ قُ نُن سَشَن ندٍ عٍ نَشَ مُرُتَ عَ شَ مَنفّيَ مَ.
  fra-SBL: Ils servirent Chedorlaomer pendant douze ans, et la treizième année, ils
    se révoltèrent.
  hbo-hbo: שְׁתֵּ֤ים עֶשְׂרֵה֙ שָׁנָ֔ה עָבְד֖וּ אֶת־כְּדָרְלָעֹ֑מֶר וּשְׁלֹשׁ־עֶשְׂרֵ֥ה
    שָׁנָ֖ה מָרָֽדוּ׃
  shp-NTPO: Ja apo Quedorlaómernin chonka rabé baritia, jato iboara iká iki, ikaxbira
    chonka kimisha baritia itin, ja pichika apobaon jabé reteananti shinanna iki.
  eng-WYCLIFFE: For in twelue yeer thei seruyden Chodorlaomor, and in the threttenthe
    yeer thei departiden fro hym.
  piu-2006: '@see-verse:GEN.014.003'
  pjt-pjt: '@see-verse:GEN.014.003'
  cwe-cwe: Kwa lusita lwa miyaka longo na midi, wakala wolangulizigwa na mfalume Kedolilaoma,
    mbali viifikile mwaka wa longo na tatu, wamuhinduka.
  bgs-bgs: Taganà isakup tô lima harì tun ki Cadorlahomor ka sapulù duwa (12) ámmé.
    Asal tô ikasapulù tállu ámmé, igatu dan kandin.
  kik-kik: Ihinda rĩa mĩaka ikũmi na ĩĩrĩ maatũire matungatagĩra Mũthamaki Kedorilaomeri,
    no mwaka-inĩ wa ikũmi na ĩtatũ makĩregana na watho wake.
  ksr-ksr: Yoŋonoŋ yambu 12:waa so Kedorlaomerwaa jeŋkooto baatanoŋ laligoŋ kouma
    yambu 13:ŋa kanoŋ iwaa qaa baatanoŋ kembombaajoŋ qotogoŋ kareŋ motoŋ manja qegi.
  fra-NCL: Car, pendant douze ans, ils avaient été soumis à Chodorlahomor, et la treizième
    année ils s’étaient révoltés.
  cek-AK: Nihcae loe saning hatlai hnetto thung Kedorlaomer ban thungah oh o, toe
    saning hatlai thumto naah loe, misa angthawk o.
  xla-xla: '@see-verse:GEN.014.003'
  cuk-cuk: 'Rey-Quedorlaomer birgambe-gakabogus (12) we-reymar-walataled-e-dummadga-gudigu,
    we-reymar-walataled birgambe-gakapaagusgu (13), sogdemalad: “Anmar we-rey-Quedorlaomerʼgi
    gwisguergeboye.”'
  uig-CYR: Улар он икки жил Кедорлайомәргә беқинди болди, он үчинчи жилға кәлгәндә,
    Кедорлайомәргә қарши исян көтәрди.
  tel-2017: ఈ రాజులు పన్నెండు సంవత్సరాలు కదొర్లాయోమెరుకు లొంగి ఉన్నారు. పదమూడో సంవత్సరంలో
    తిరుగుబాటు చేశారు.
  hat-BSA: Pandan douz ane yo te sèvi Kedorlaomer, men nan trèzyèm ane a, yo te revòlte.
  kos-kos: Elos tuh muta ye nununku lal Chedorlaomer ke yac singoul luo, tusruktu
    in yac se aksingoul tolu elos tuyak lainul.
  hbo-WLC: שְׁתֵּ֤ים עֶשְׂרֵה֙ שָׁנָ֔ה עָבְד֖וּ אֶת־כְּדָרְלָעֹ֑מֶר וּשְׁלֹשׁ־עֶשְׂרֵ֥ה
    שָׁנָ֖ה מָרָֽדוּ׃
  ibo-ibo: Ha fere ofufe nʼokpuru ọchịchị eze Kedoloma afọ iri na abụọ, ma nʼafọ nke
    iri na atọ, ha nupuru isi.
  ory-ory: ଯେହେତୁ ସେମାନେ ବାର ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ କଦର୍ଲାୟୋମର ରାଜାଙ୍କର ବଶୀଭୂତ ରହି ତ୍ରୟୋଦଶ
    ବର୍ଷରେ ତାଙ୍କର ବିଦ୍ରୋହୀ ହୋଇଥିଲେ,
  wmt-wmt: '@see-verse:GEN.014.003'
  chk-chk: Iwe, lon ükükün engol me ruu ier ra angang ngeni Ketor Laomer, nge lon
    ewe engol me ülüngatin ier ra ütä o pälüeni.
  ssd-ssd: Kedorlaomer nu yar 12 gabat sugo 5 ta kulatkina le nane ta tuku ndagariniŋgina
    le yar 13 mbolŋge nane nu ndoŋ kame bunaig.
  rop-rop: '@see-verse:GEN.014.003'
  ukr-1871: Дванайцять год були вони підневолені Кедорлайомерові, а в чотирнайцятому
    роцї відступили.
  eng-AOI: '@see-verse:GEN.014.003'
  yon-yon: '@see-verse:GEN.014.003'
  bch-bch: Paraunga toa ne iuot ngansa mugaeai gid mamaron toa lima oa tidio Kedorlaomer
    ibageai ta timan ele paeaeanga sapaean irangrang ngan rai sangaul igegea rua.
    Be ngan rai sangaul igegea tol, tinid ngan ei mao ta tilongo ilinge pade mao.
  deu-1951: Sie waren zwölf Jahre lang Kedor-Laomer untertan gewesen, aber im dreizehnten
    Jahre fielen sie von ihm ab.
  eng-JPS: Twelve years they served Chedorlaomer, and in the thirteenth year they
    rebelled.
  ubr-ubr: Kwanda engon auyotoat an yayatan ruam, osi aiwabis on Kedorlaomer an baibad
    babanai sima baise kwanda auyotoat an yayatan ton amonai osi sibosuruf Kedorlaomer
    fonan siseseir.
  srp-1865: Dvanaest godina bjehu služili Hodologomoru, pa trinaeste godine odmetnuše
    se.
  lug-lug: Baamala emyaka kkumi n’ebiri nga baweereza Kedolawomeeri kabaka we Eramu,
    naye mu mwaka ogw’ekkumi n’esatu ne bamujeemera.
  heb-heb: שתים עשרה שנה עבדו את כדרלעמר ושלש עשרה שנה מרדו׃
  ben-IRV: এরা বারো বছর পর্যন্ত কদরলায়মের দাসত্বে থেকে তেরো বছরে বিদ্রোহী হন।
  pan-pan: ਬਾਰਾਂ ਸਾਲ ਤੱਕ ਉਹ ਕਦਾਰਲਾਓਮਰ ਦੇ ਅਧੀਨ ਰਹੇ ਪਰ ਤੇਰ੍ਹਵੇਂ ਸਾਲ ਵਿੱਚ ਵਿਦਰੋਹੀ ਹੋ
    ਗਏ।
  mwp-mwp: Elimaw kuyk Sedaloma nuydh thana payb mopakuykul nudaydhin nuy thanamun
    mura mina mopa kuyk aymaydhin twaylob wathoelnga. Wath thirtin nanga, thana lak
    nubepa kurusipoegayginga.
  mya-JVB: တဆယ် နှစ် နှစ် ပတ်လုံးခေဒေါရလောမာ မင်းကြီးထံ ကျွန် ခံပြီးလျှင် ၊ တဆယ် သုံး
    နှစ် မြောက်သောအခါ ပုန်ကန် ကြ၏။
  tte-O: '@see-verse:GEN.014.003'
  tbg-tbg: Tota King Kedo-Laomeva 12 ihiara variqiro viharo avuhainaaka 5navuqaa raqikiqiro
    vi vaura. Ho 12 ihi aitarovaro 13 ihiqaa avuhainaa vaiinti 5navu Kedo-Laomerara
    tiha, Tenavu kia qaiqaa ai vevaaraini vairerave, tura.
  hmo-hmo: Lagani 12 lalonai idia be king Kedoralaomere dekenai hesiai gaukara idia
    karaia, to lagani namba 13 dekenai idia toreisi, idia tuari henia.
  ata-ata: '@see-verse:GEN.014.003'
  nfa-nfa: 'Jꞌajꞌajꞌi pamusu na, sèmi neꞌe ka: Uru èèna, dhèu aae, dhèu lèmi se dhu
    taꞌalo mi dhèu aae Kedarlaomer, canguru dua tèu kèna. Te dꞌai tèu ka canguru tèlu,
    ka rèngu aaꞌi-aaꞌi ra labꞌa ne.'
  urd-urd: बारह साल तक वह किदरला उम्र के फ़र्माबरदार रहे, लेकिन तेरहवें साल उन्होंने
    सरकशी की।
  rus-SYN: Двенадцать лет были они в порабощении у Кедорлаомера, а в тринадцатом году
    возмутились.
  cbt-NTPO: Ina nápo copirnoro'sa chachin Quitaraomirori iráca canaton, shonca cato
    pi'ipi camairin. Napoaponahuë', ina pi'i niantarinquë a'natërápo copirnoro'saso
    napopináchin yonquiatona', Quitaraomiro yaahuëpi huachi.
  bqc-SIM: Aaìↄ falubↄ Kɛdↄlaomɛɛɛ à kà wɛ̃̀ kuɛpla. A wɛ̃̀ kuɛ'aaↄ̃de ↄ̃ aa gì
    bↄiɛ̀.
  tcz-CHONGTHU: Kumsom le kumni sung'a ama ho hi Kedorlaomer lengpa noiya ana kun
    jing'u ahin, amavang kum som le kum thum lhin kum'in adouvin ahung pang tauve.
  mar-mar: त्यांनी बारा वर्षे कदार्लागोमरची सेवा केली होती, परंतु तेराव्या वर्षी त्यांनी
    त्याच्या विरूद्ध बंड केले.
  tcs-tcs: King Kedolomer i bin bos blo dempla po tuelb iya, bat lo da 13 iya, dem
    paib king ya bin meke main blo dempla po nomo lisen po King Kedolomer ane nomo
    mekem wanem em bin wandem.
  soq-soq: Ita ena 12 bedewe mo warere Kedolaoma atowentone waimoie. Tane ena 13 bedewe
    mo me dabuasane eiena.
  qub-qub: Chay runacunataga ray Quedorlaomermi chunca ishcay (12) watana munaynincho
    charararan. Chunca quimsan (13) wata cajchönami ichanga pichgan raycuna contran
    jatariran.
  bqp-bqp: Wɛ̃̀ kuri awɛɛpla dagura òdigↄ̃ táfe bo Kɛdↄlaomanɛ. A wɛ̃̀ kuri awɛɛ'aakↄ̃de
    gũnn ò gì bonɛi.
  hat-hat: Pandan douzan, senk wa sa yo te soumèt devan Kedòlaòmè. Lanne ki fè yo
    trèzan an, yo revòlte.
  eng-BSB: For twelve years they had been subject to Chedorlaomer, but in the thirteenth
    year they rebelled.
  tod-tod: Kona puugɔ maazu felegɔ (12) laawu, ti ɠoloa ɠɛni de Kedɔɔl-Lawɔmɛɛl ʋɛ,
    kɛlɛ kona puugɔ maazu zaʋasiɛi (13) ma, ti ɓakani.
  eng-WEBPB: They served Chedorlaomer for twelve years, and in the thirteenth year
    they rebelled.
  kbq-kbq: E'i ana kumatamimpi vahera 12fu'a zagegafufina Kedolaoma kegava huzmantege'za
    mani'naze. Hagi 13nima hiankafufina zamasi vazige'za, ke'a antahi omi'naze.
  nhe-BL: '@see-verse:GEN.014.003'
  bus-bus: Wɛ̃̀ kuri awɛɛplaaa dagura aↄ̃ègↄ̃ tángba kpaa Kɛdↄlaomaa. À wɛ̃̀ kuri
    awɛɛ'aagↄ̃dee guun aↄ̃ gì bↄnɛzi.
  gub-BL: Tuwihawete Kenoraomer her ma'e a'e, umumaw 12 kwarahy a'e 5 tawhu pe har
    waneruze'eg pà a'e. 13 haw kwarahy rehe a'e 5 tawhu pe har wikwahy tuwihawete
    Kenoraomer pe wà kury. — Naxiputar kwaw a'e tuwihawete zanezar romo zane. A'e
    rupi xiàmàtyry'ym zaha zane nehe kury, i'i uzeupeupe wà. Omono kar zauxiapekwer
    ikutyr wà.
  eng-DRA: For they had served Chodorlahomor twelve years, and in the thirteenth year
    they revolted from him.
  knf-knf: Bado ŋşubal iñeen na ŋtëb kë Kedor-Lawomer akşih baka, ţi uşubal uţënk
    iñeen na ŋwajanţ kë başë bër wa.
