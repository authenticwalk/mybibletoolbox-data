verse: GEN.014.016
translations:
  mal-C: അപഹരിക്കപ്പെട്ട സകലസമ്പത്തും അദ്ദേഹം തിരികെ പിടിക്കുകയും തന്റെ സഹോദരപുത്രനായ
    ലോത്തിനെയും അദ്ദേഹത്തിന്റെ സമ്പാദ്യവും സ്ത്രീകളെയും മറ്റ് ആളുകളെയും മടക്കിക്കൊണ്ടുവരികയും
    ചെയ്തു.
  deu-TKW: Hierauf brachte er die gesamte Habe zurück und auch Lot, seinen Verwandten,
    brachte er zurück samt seiner Habe, ebenso auch die Weiber und das Volk.
  lin-lin: Abotolaki bango bomengo nyonso ya bitumba mpe azongaki na ndeko na ye Loti
    elongo na biloko na ye nyonso, basi mpe bato mosusu.
  cbr-NT: usokin 'akëxa 'apukama abákëbëtan atun buánkë kamabi ñukama biakëxa. Usakin
    bianan ka Abramnën 'ain xukënan bëchikë Lot ain ñukama 'ain ñukamabi biakëxa,
    bianan ka xanukama bianan raíri unikamaribi biakëxa.
  eng-LSV: and he brings back the whole of the substance, and he has also brought
    back his brother Lot and his substance, and also the women and the people.
  bmu-bmu: Miaŋgöreŋ aŋgota sukinap pakpak kiom qeba memba angeri, mi miwikŋaiget.
    Behötŋi Lot aka yaŋgö öröyuaiŋi mi memba waŋgita liliŋgöba kayök. Sodom aka Gomora
    yeŋgö ambimoröurupŋini aka ambazip tosatŋi mi tok lökŋanök eŋguaŋgita kaget.
  eng-GNV: And he recouered all the substance, and also brought againe his brother
    Lot, and his goods, and the women also and the people.
  eng-WEBSTER: And he brought back all the goods, and also brought again his brother
    Lot, and his goods, and the women also, and the people.
  nhw-BL: Huan Abram quintlanqui, huan quimanahui imachcone, Lot, huan nopa sequinoc
    tlacame huan sihuame catli quinhuicatoyaj. Huan quincuili nochi catli quiichtectoyaj.
  swh-ONEN: Akarudisha mali zote, na akamrudisha Loti jamaa yake na mali zake, pamoja
    na wanawake na watu wengine.
  bba-bba: U dukiɑ ye kpuro wɔrɑmɑ mɑ u win wɔnɔn bii Lɔtu wɔrɑmɑ kɑ win ye u mɔ kɑ
    sere mɑɑ tɔn be bɑ rɑɑ mwɛɛrɑ kɑ ben kurɔbu.
  eng-KJVCPB: And he brought back all the goods, and also brought again his brother
    Lot, and his goods, and the women also, and the people.
  cpy-cpy: Ari raapithatawaeri maawoeni owaahawontsi raayiwitanakari. Ari rokakaawentawaeri
    eejatzi itomithori Lot, raawaero eejatzi maawoeni rashitari. Rokakaawentawaero
    tsinanipaeni, eejatzi osheki itsipa atziripaeni raawiitakari.
  mpx-mpx: Yaka Abalam bugubugul gegewena bolo Kedolaoma ge alonau hi bugulan i ahel
    pasikalil. I ola al talina natuna Lote ginebi wana gogomwau gegewena i ahe, alonau
    yowau ge gamagalau enuna al.
  wbp-wbp: Ngula-jangkarlu Yipurumurlu kulu-jangkarlu-jana manu pina Laati manu nyanungu-nyangu
    kurdukurdu manu karntakarnta manu jurnarrpa, puluku, nyiyarningkijarra. Kangu-jana
    pina kurlirra yangka-kurra kirri-kirra Jatama-kurra.
  luo-luo: Abram nodhi moomo gik moko duto mane joka odhigo kendo noreso Lut wuod
    owadgi kod mwandune duto kaachiel gi mon kod ji mamoko.
  meu-meu: Kohu idoinai e abia lou, bona vavana Lot mai ena kohu ida, bona hahine,
    bona hanua taudia loḡora.
  npi-ULB: '| तिनले आफ्‍ना सबै सम्पत्तिहरू पनि फिर्ता ल्याए र तिनका नातेदार र तिनका
    मालसामानहरू साथै महिलाहरू र अन्य मानिसहरू पनि ल्याए ।'
  yor-yor: Gbogbo ìkógun ni ó rí gbà padà àti ọmọ arákùnrin rẹ̀, Lọti pẹ̀lú ohun ìní
    rẹ̀, àti àwọn obìnrin pẹ̀lú àwọn ènìyàn tókù.
  emp-NTPO: Maʌ̃be Quedorlaómeare panʌba nebia jãrĩped̶ad̶ara Abraʌ̃ba jũma jãrĩsia.
    Lod̶e sid̶a jãrĩsia. Maʌ̃ne idji tẽãbea Lora, wẽrãrãda, dewara ẽberãrã sid̶a ẽdrʌ
    edasia.
  ind-ind: Abram dan orang-orangnya berhasil merebut kembali segala harta benda yang
    sudah dirampas, juga menyelamatkan Lot beserta semua harta bendanya, termasuk
    para wanita dan tawanan lainnya.
  pes-OPCB: ابرام، برادرزاده‌اش لوط و زنان و مردانی را که اسیر شده بودند، با همهٔ
    اموالِ غارت شده پس گرفت.
  ssx-ssx: Kutupa mo mea pemeke ala꞉ta꞉ ala꞉ta꞉ paeyao pa petolo mimikime. Kutupa
    make mo ipika꞉ kamena꞉ eiyeke Loda make ipika꞉ ala꞉ta꞉ ala꞉ta꞉ paeyao make wanda꞉weki
    make mo mandane dipula mea pemeke wanda꞉hali make paa hatuku epemekeme.
  lcm-lcm: Na Abaram kala songo pok kana nat ta Lot ve kana togtogon aongos kuvul
    ve kari keve aina na vap kapa.
  aer-aer: Yanhe-ngentyele atwerreke-arle ipenhe Abram-ele Lot inirtneke ampe ikwerenhe
    areye-arlke arelhe-arlke arne areye-arlke pweleke areye-arlke ingkirreke. Re antekerre
    akngirtneke apmere akngerre Sodom ikwere-werne.
  tgl-ULB: Pagkatapos dinala niya ang lahat ng mga ari-arian, at dinala rin niya ang
    kaniyang kamag-anak na si Lot at ang kaniyang mga kagamitan, pati na rin ang mga
    kababaihan at ang iba pang mga tao.
  nop-nop: Usuwaaŋ bomboŋ wanakaŋ yolom moŋgodapmaguk. Tiŋa mihiŋiŋ Loti ne eŋ bomboŋŋiŋ
    eŋ tamwoi eŋ metam eŋ bomboŋhik wanakaŋ moŋgodapmaaŋ yehitubuudanedapmaguk.
  kca-kca: Аврам ԉаԉән мŏщатәм тащәт-пŏрмасәт йŏхԓы керәтсәԓы, Лот хиԓэԓ пŏрмасԓаԓ
    пиԓән йŏхԓы тусԓы, нэӈат пӑ хŏйатәт ищи йŏхԓы тусԓы.
  cbu-NT: Yuwash ashirangu anush Lotarineetsi yanpurangiya. Ashparitaa tputs yuwaa
    putarangana anoo yanpurangiya. Ichingaru maachirita, katungtsiptarta, mishat kamispatarta,
    mishat chinuzpatarta ichingaru yuwaa yarangana anoo yanpurangiya. Ashiriya, na
    kamaneena yuwaa Apramarineetsi zoonll putayarusin, uwsha Apramarinshitini yanpurangu
    anootsi.
  usa-usa: Abaramma yauweqma máte notakaraq, Rotigaraq, wení ótakarate, aararaókáráq,
    yaimma wayukagaraq, yiwikaiye.
  hui-hui: Bo poda anda howa agali kini mariali urunime wai labu halu mbirale mo yalu
    piyaru Abaramahanda lone mo yalu dai bini. Abarama ibu igini Lodebi Lodenaga dabudaburubi
    ibu one wanerubi wali agali marubi bibahendeore wai bialu bo gingila miai hene.
  wrs-wrs: Wo wohva innemba henga dumbna, temba himba hevelmba vranamba seilmba Sotom
    kembelliniva Gomora kembelliniva. Wo eva hevna buesilmba henga mohvena hevna wohnahonam.
    Ungevlitundism eva indhanam himba henga muehrombol vina, temba himba kekaiv vinamba.
  mya-mya: သိမ်း​ယူ​သွား​သော​ပစ္စည်း​အား​လုံး​ကို​ပြန်​လည် ရ​ရှိ​လေ​သည်။ တူ​လော​တ​နှင့်​သူ​၏​ပစ္စည်း​များ
    ကို​လည်း​ကောင်း၊ အ​မျိုး​သ​မီး​များ​နှင့်​အ​ခြား အ​ဖမ်း​ခံ​ရ​သူ​များ​ကို​လည်း​ကောင်း
    ပြန်​လည် ခေါ်​ဆောင်​ခဲ့​လေ​သည်။
  cbi-NTPO: Tsanguetu juntsa reila' tiba deka' jiñu jumula demanchipakila. Tsanguitaa
    Abram ya' apiña Lotnu livee kemi, tsenmin kumuinchi ya ti tawaañuba juntsala bain
    demangake', naa supulanu bain, tsenmin kayu vee chachillanu bain deliveekemi.
  bod-N: སྔར་ཕྲོགས་ཟིན་པའི་རྒྱུ་ནོར་ཐམས་ཅད་ཕྱིར་བླངས་པར་མ༌ཟད། ད་དུང་ཁོང་གི་ཚ་བོ་ལོད་ཐུ༌དང༌།
    ཁོའི་རྒྱུ་ནོར་དང་བུད༌མེད། འབངས་མི་ཐམས་ཅད་ཀྱང་ཕྱིར་བླངས༌སོ།།
  wsk-wsk: Kager mu ningi Abram Kedorlaomer ko king ago melmasak tere giman mu nongote
    gi saparam, ale ko gue kuagi Lot ko melmasak lilim karogo nuguting te bataguru
    tam, imet kuriang ko kariimet lilim la karogo nunga giam, bo me maga namaram.
  kkl-kkl: Undo unulamekti nia mangkina haogha tobeka tanekoap Lotap kelaboap nimi
    orange sae kaupto paphiekne tanekoap Abramdi taulpahiog.
  sna-sna: Akadzosa zvinhu zvose uye akadzosawo hama yake Roti nepfuma yake, pamwe
    chete navakadzi navamwe vanhu.
  spa-BLM: Hizo volver todos los bienes, y también hizo volver a su pariente Lot y
    sus bienes, y también a las mujeres y a las demás personas.
  beu-beu: Angmuse Abram ana Lot aing medi, Lot epasaka ang naung, bot Lot enehe ang
    naung di emangpi Abram ana medi, sengmuse ana iat bale. Nehe aabeung ang naung
    di, Abram ana iat bale.
  cac-cac: Ix yic'anxiec' vin̈aj Abram jantac tastac ix yiq'uec' eb' chi', ix ec'xican
    vin̈aj Lot yed' masanil tas ay d'ay yed' pax eb' ix ix yed' juntzan̈xo eb' ix
    ic'jib'at yuj eb' vin̈ rey chi'.
  swh-ULB: Kisha akarudisha mali zote, pia akamrudisha ndugu yake Lutu na mali zake,
    pamoja na wanawake na watu wengine.
  bel-bel: і вярнуў усю маёмасьць і Лота, родзіча свайго, і маёмасьць ягоную вярнуў,
    а таксама і жанчын і народ.
  wed-wed: Purapura anatapui i vai-melei. Maiana Lot ma ana purapura ma waivine ma
    rava ḡelaui.
  deu-ELBBK: Und er brachte alle Habe zurück; und auch Lot, seinen Bruder, und dessen
    Habe brachte er zurück, und auch die Frauen und das Volk.
  mbb-OT: Midhawì ni Abram is langun he menge azen he nengaaǥew te menge kuntada.
    Ne midhawì din daan si Lot wey is langun he menge azen ni Lot. Elin daan midlibri
    zin is nengevihag he vahi wey is duma pa he menge etew.
  msc-msc: Mansailu tɛrɛ ra nanfulu mɛn bɛɛ ta, Iburama ka wo bɛɛ mira alu la ka na
    a ri. A nara a badenma Luti fanan di, a ni Luti bolofenilu bɛɛ ni muso mɛnilu
    mirani tɛrɛ wo ni mɔɔ tɔilu bɛɛ.
  mal-2015: അവൻ സമ്പത്തൊക്കെയും മടക്കിക്കൊണ്ടു വന്നു; തന്റെ സഹോദരനായ ലോത്തിനെയും അവന്റെ
    സമ്പത്തിനെയും സ്ത്രീകളെയും ജനത്തെയും കൂടെ മടക്കിക്കൊണ്ടുവന്നു.
  tuo-NT: Narẽ sirutu, nipeꞌtise na miaꞌquere ẽꞌmapeꞌocãꞌcãrã niwã. Aꞌtiro wee, Abrã
    Lot cʉ̃ acabiji macʉ̃rẽ, cʉ̃ ye nipeꞌtise meꞌrã wijataꞌacʉ niwĩ. Tojo nicã numia,
    ãpẽrã na miaꞌcãrãrẽ wijataꞌacʉ niwĩ.
  gup-gup: Dja nungka Abram durndiweng rowk yehyeng, dja mak bimdurndiweng Lot nawu
    namud nuye dja mak yehyeng nawu Lot nuyeni, dja mak morlehmorlenj dja birribuyika
    bininj nawu bindikang.
  met-met: Bila balau daxap xalaxala longgalo muli saing daxap sibinoa Lot xaung xalingindi,
    xaung haingdi xaung lipu teladi ma muli.
  gvs-gvs: Tauna kaga liliuna tauyadi siyoisidi, e kidi Eberam sikabimneidi. E nakae
    ana gómana natuna Loti ma konana be nakae tomota liliudi sikabimneidi.
  rmc-rmc: Akor o Abram anďa pale savoro barvaľipen a the peskre phraleskre čhas,
    le Lot, leskre barvaľipnaha, le džuvľen the okle manušen.
  nlg-nlg: Me lavialighi na lei lologho te sagui, me lavia ghua a Lot, na dalena hoghona,
    kolui nina lei totobo mana lei vaivine kolura balu vure ghua.
  dgr-DOGNT: K'àowocho dı̨ t'asìı hazǫǫ̀ negı̨į̀waa sìı hazǫǫ̀ nayį̀ı̨wa. Wesah Lot
    t'asìı hazǫǫ̀ wets'ǫ xè nayį̀ı̨htı̨. Ts'èko hazǫǫ̀, eyıts'ǫ dǫ hazǫǫ̀ goxè negogı̨į̀waa
    sìı hazǫǫ̀ nagǫ̀ǫwa.
  pes-OPV: و همه اموال را بازگرفت، و برادر خود، لوط و اموال او را نیز با زنان و مردان
    باز آورد.
  ron-1924: А адус ынапой тоате богэцииле; а луат ынапой ши пе фрателе сэу Лот, ку
    авериле луй, прекум ши пе фемей, ши нородул.
  aui-aui: Da sawara siyapina tupadi bi kate natunaru Lot na yana sawara iyouna magha
    bi bada yawata na wasiwasike da wawaya iiyawogha kiikiiwawo ruwamaruwa yadi wawaya
    yawata sirutayinidina iviveramayidi.
  ben-OBCV: তিনি সব জিনিসপত্র পুনরুদ্ধার করলেন এবং তাঁর আত্মীয় লোটকে ও তাঁর বিষয়সম্পত্তি,
    তথা মহিলাদের ও অন্যান্য লোকজনকেও ফিরিয়ে আনলেন।
  lex-lex: Rodia re'a-tniaru re honona pa rawal wia. Rodia Lot wali nora hawni na'itra
    atni-wa'arni me re'eni-tniarnu pa rodi rawal wia.
  rgu-rgu: Basa de Abram hapu faliꞌ Lot no lahenda nara, ro basa hata-heto nara, ma
    lahenda fekeꞌ ara boe.
  som-som: Oo alaabtii oo dhan buu soo celiyey, oo waxaa kale oo uu soo celiyey walaalkiis
    Luud, iyo alaabtiisii, iyo naagihii, iyo dadkiiba.
  lat-VUC: Reduxitque omnem substantiam, et Lot fratrem suum cum substantia illius,
    mulieres quoque et populum.
  aoi-aoi: Kembirra narruwurra-murrakajuwa wurrakina amurndakibina amurndakijika narruwurraku-manguma
    adinuba-wiya Kedaleyuma-murriya alakina-kiya-langwa angalya Jaduma akwa Kamara.
    Kembirra Aburema nakina neni-lawurrakajuwa angalyu-wa ena-langwa nenikuwenikba
    Lada akwa ngawa amurndakibina amurndakijika ena-langwa. Akwa ngarningka nenuwurraki-lawurrakajuwa
    wurrumurndakibina wurrididarringka akwa ngawa wurrukwala warnumamalya wurribina
    narra-manguma Kedaleyuma-murriya alakina-kiya-langwa angalya Jaduma akwa Kamara.
    Neni-lawurrakajuwama wurrakina ena-langwu-wa angalya-da.
  eng-ASVBT: And he brought back all the goods, and also brought back his brother
    Lot, and his goods, and the women also, and the people.
  mna-mna: Tana Abaram iyo koroŋ ta boozomen mi ikam ma imiili mini. Ikam lutuunu
    Lot, ramaki mburu kini ta boozomen, mi zin tomooto ma moori ta king paŋ tana tikoki
    zin na tomini.
  ita-1885: E ricoverò tutta la roba; riscosse ancora Lot suo fratello, e la sua roba,
    ed anche le donne, e il popolo.
  eng-LXXUP: And he recovered all the cavalry of Sodom, and he recovered Lot his nephew,
    and all his possessions, and the women and the people.
  eng-ULB: Then he brought back all the possessions, and also brought back his relative
    Lot and his goods, as well as the women and the other people.
  spa-VBL: Abram recuperó todo lo que ellos habían tomado, incluyendo a Lot y sus
    posesiones, y además trajo consigo a las mujeres y a otras personas que habían
    sido capturadas.
  fra-_FOB: Et il ramena toutes les richesses qu'on avait prises; il ramena aussi
    Lot son frère, ses biens et les femmes aussi, et le peuple.
  mal-mal: അവൻ സമ്പത്തൊക്കെയും തിരികെക്കൊണ്ടു വന്നു; തന്റെ സഹോദരനായ ലോത്തിനെയും അവന്റെ
    സമ്പത്തിനെയും സ്ത്രീകളെയും ജനത്തെയും കൂടെ തിരികെക്കൊണ്ടു വന്നു.
  lit-lit: Ir jis pargabeno visą turtą, pargabeno ir savo brolį Lotą ir jo turtą,
    taip pat moteris ir kitus žmones.
  urd-GVR: Wuh un se lūṭā huā tamām māl wāpas le āyā. Lūt, us kī jāydād, aurateṅ aur
    bāqī qaidī bhī dushman ke qabze se bach nikle.
  suz-BL: मोदेंशो पा अब्राममी सोदोम नु गोमोररा रे रोइश्‍शा मारेइ मारेइ नु आ लोक्‍ब
    आ तौ लोत आ मारेइ मारेइ नेल्‍ल, मीश मुर नेल्‍ल नु मेको निक्‍शी सहर ङा मुर नेल्‍ल
    लेप्‍पदा बाक्‍त।
  ita-1927: E ricuperò tutta la roba, e rimenò pure Lot suo fratello, la sua roba,
    e anche le donne e il popolo.
  ckb-ckb: جا هەموو شتومەکەکان و هەروەها لوتی برازای و شتومەکەکانی و ژنەکان و خەڵکەکەی
    هێنایەوە.
  eng-BBE: And he got back all the goods, and Lot, his brother's son, with his goods
    and the women and the people.
  crx-NTPO: '''Et ndai la huyilhchoot-i cha ''ink''ez bulhutsin Lot cha, highu huyilhchoot-i
    cha, ts''ekoo cha ''ink''ez dunene ts''iyawh nabuhilhchoot.'
  kan-OKCV: ಆಸ್ತಿಯನ್ನೆಲ್ಲಾ ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದನು. ತನ್ನ ಬಂಧುವಾದ ಲೋಟನನ್ನೂ, ಅವನ
    ಸಂಪತ್ತನ್ನೂ ಸ್ತ್ರೀಯರನ್ನೂ ಜನರನ್ನೂ ಹಿಂದಕ್ಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದನು.
  bbb-bbb: Bu arafiria vakuma faradia areme uri Rotido sinuome boeje kini inokirokiro
    inokiro ije bu kariva ijene kamaziae. Areme Aburame fune kuke kaju fuone Roti
    mesiri areme sinuome fuone ijiakina bara bino ro e gue bu toenamiana kaenamia
    vako ijene kaenamiana una ruae.
  tam-2017: அனைத்து பொருட்களையும் திருப்பிக்கொண்டுவந்தான்; தன் சகோதரனாகிய லோத்தையும்,
    அவனுடைய பொருட்களையும், பெண்களையும், மக்களையும் திருப்பிக்கொண்டுவந்தான்.
  spa-RV-1909: Y recobró todos los bienes, y también á Lot su hermano y su hacienda,
    y también las mujeres y gente.
  ron-BTF: Şi a adus înapoi toate bunurile şi de asemenea a adus înapoi pe fratele
    său, Lot, şi bunurile lui şi pe femei de asemenea şi pe oameni.
  eng-WEBP: He brought back all the goods, and also brought back his relative Lot
    and his goods, and the women also, and the other people.
  eng-FBV: Abram recovered all that had been taken, including Lot and his possessions,
    and also brought back the women and others who had been captured.
  nld-1939: Hij heroverde heel de buit, en voerde ook zijn broer Lot met zijn have,
    met vrouwen en manschappen terug.
  nch-BL: Huan Abram quintanqui. Huan quimanahui imachcone, Lot, huan nopa sequinoc
    tacame huan sihuame cati quinhuicatoyaj. Huan quincuili nochi cati quiichtectoyaj.
  tfr-NTPO: Eni ga l̇l̇ëbo kjrara, söra tjeng ba tjok l̈i döra Abramdë ba shjiryo
    drete. Ba shtop Lot, ba l̇l̇ëbo, ba wal̈ëga, ba nopga uunkong, e döra eni.
  vie-1934: Người thâu về đủ hết các tài vật mà quân giặc đã cướp lấy; lại cũng dẫn
    cháu mình, là Lót cùng gia tài người, đàn bà và dân chúng trở về.
  hin-CV: अब्राम ने उन लोगों से सब सामान वापस ले लिया और लोत, उसके सभी लोग और उसकी
    संपत्ति भी उनसे ले ली.
  eng-OURB: He brought back all the goods, and also brought back his relative, Lot
    [Veil, Covering], and his goods, and the women also, and the other people.
  spa-BES: Y recuperó todos los bienes, y Lot, el hijo de su hermano, con sus bienes,
    las mujeres y el pueblo.
  tdx-tdx: naho nahere’e iaby i varay le nendese’e moly t’i Lote longo’e naho o vara’eo,
    naho o rakembao vaho ondatio.
  vid-vid: Lelo Abulamu nakahiluka na lufufu lweng'ha naluholigwe na wang'honyo, na
    kumgombola Loti mpwage na lufufu lwake, hamwe na wadala na wanhu wanji waholigwe
    kuli upogozi.
  pwg-pwg: Ma mura kudubina ivii meyei ma iyavo kava nani kiikiivavosi ruwamaruwa
    ipanisi, tomotomowa ma wivine na peyarisi irutinisi da yavata ivovira. Nani kamonai
    natuna kikei Lot, ina wawaya ma ina mura yavata.
  eng-OKE: And he recovered all the substance, and Lot also, the son of his brother;
    and his substance he recovered, the women also, and the people.
  tha-KJV: และท่านนำบรรดาทรัพย์​สิ​่งของกลับคืนมาหมด ทั้งนำโลทหลานชายของท่าน ทรัพย์​สิ​่งของของเขา
    ผู้หญิง และประชาชนกลับมาด้วย
  por-BR-2018: E recuperou todos os bens, e também a Ló seu irmão e sua riqueza, e
    também as mulheres e gente.
  bco-bco: Kedelomel o꞉lia꞉ ene buban kalu ililo꞉ kelego꞉ dia꞉gane a꞉no꞉ Ablam eyo꞉
    tambo a꞉ma꞉la꞉ a꞉dia꞉mio꞉. A꞉la꞉ta꞉ga꞉ Ablam eyo꞉ enawa Lod o꞉lia꞉ ene kelego꞉wo꞉lo꞉,
    a꞉la꞉ta꞉ga꞉ kaluka꞉isale enedo꞉wo꞉lo꞉, tambo a꞉ma꞉la꞉ tililia꞉ mio꞉.
  deu-ELO: Und er brachte alle Habe zurück; und auch Lot, seinen Bruder, und dessen
    Habe brachte er zurück, und auch die Weiber und das Volk.
  ktm-ktm: Abram su lewen hekuni sane ndre su king hekunii odo pahun munen tih. Abram
    ikuni Lot, ndroda su lewen Lot, pe sane ndre sulo-on ta Lot. Abram ikuni su pedih
    pe su lau sulo-on yi.
  caa-caa: Entonces e Abram taca e winicobꞌ xeꞌ turobꞌ tacar ulocsiobꞌ tunor lo que
    qꞌuecher umen e reyobꞌ era. Y bꞌan cocha era e Abram ucorpes e Lot taca tunor
    lo que ayan tuaꞌ, y ucorpes tunor e ixictac taca e inmojr xeꞌ qꞌuecher umen e
    reyobꞌ ubꞌan.
  eng-WYC-2018: And he brought again all the chattel, and Lot, (the son of) his brother,
    with his chattel, also (the) women, and the people./And he brought again all the
    cattle, and Lot, (the son of) his brother, with his cattle, also (the) women,
    and the people. (And he brought back all of the possessions that had been taken,
    and Lot, his kinsman, and all of his possessions, and all of the women, and the
    other prisoners./And he brought back all of the livestock that had been taken,
    and Lot, his kinsman, and all of his livestock, and all of the women, and the
    other prisoners.)
  epo-epo: Kaj li revenigis la tutan havon, kaj ankaŭ sian fraton Lot kaj lian havon
    li revenigis, kaj ankaŭ la virinojn kaj la popolon.
  uig-PIN: pütkül olja alƣan mal-mülükni ⱪayturuwaldi; ɵz ⱪerindixi Lutni, uning mal-mülki
    wǝ hotun-ⱪizlirini, xundaⱪla barliⱪ ⱪalƣan adǝmlǝrni yandurup kǝldi.
  beo-beo: E da liligi wamolai huluane bu lai. E da ea fi dunu Lode, ea liligi, uda
    huluane amola eno dunu huluane bu oule misi.
  tpi-OTNT: na ol i kisim bek olgeta samting ol dispela king i bin karim i go. Abram
    i kisim bek pikinini bilong en, Lot, na olgeta samting bilong en wantaim ol meri
    na ol arapela manmeri.
  hau-SA: Ya washe su da kuma dukan kayayyakinsu, ya kuma dawo da Lot danginsa da
    mallakarsa, tare da mata da sauran mutane.
  udu-udu: Dhali yan’ko’d a’di ki ’doyu aris to ka nyaŋ’ko’d mo, dhali a’di si’da/
    ki sus abas piti ka Luuth ka nyaŋ’ko’d mo nyaḵki tom piti mo ki up̱i lu/ mo dhali
    ’kwani ma mee gara/ mo be.
  uig-LAT: pütkül olja alghan mal-mülükni qayturuwaldi; öz qérindishi Lutni, uning
    mal-mülki we xotun-qizlirini, shundaqla barliq qalghan ademlerni yandurup keldi.
  nde-nde: Wabemuka zonke impahla wathola lomhlobo wakhe uLothi kanye lemfuyo yakhe,
    ndawonye labesifazane labanye abantu.
  ton-ton: Pea naʻa ne toe maʻu ʻae koloa kotoa pē, pea ne toe ʻomi ʻa hono kāinga
    ko Lote, mo ʻene ngaahi meʻa mo e kau fefine mo e kakai.
  ces-1613: I odjal zase všecko zboží; také i Lota bratra svého s statkem jeho zase
    přivedl, ano i ženy a lid.
  eko-eko: Khuwaanyakanya maali zooshi aathuuliyeeyo, khunthuula Loothi ntuuluwe na
    mali zawe, vamote na aakha na atthu akinoko aakholiweeyo khuwaarutisa.
  nss-nss: Pwen pe iwiri melit masih mepo hu pahanowei iyasura noru nalin Lot pe meltan
    masih iyapolo hu pihin pe ndramiran hu.
  eng-WMB: He brought back all the goods, and also brought back his relative Lot and
    his goods, and the women also, and the other people.
  tam-TCV: அவன் லோத்தையும், அவனுடைய எல்லா உடைமைகளையும், பெண்களையும், மற்றவர்களையும்
    மீட்டுக்கொண்டு திரும்பினான்.
  ceb-ULB: Unya gidala niya pagbalik ang tanang kabtangan, ug gidala usab niya pagbalik
    ang iyang paryente nga si Lot ug ang iyang mga katigayonan, lakip na usab ang
    mga babaye ug ang uban pa nga mga tawo.
  mkn-mkn: Ais Abram dapa ame kambali sang Lot, dia pung orang dong, dong pung barang
    samua, deng orang-orang laen ju.
  pol-UBG: Odzyskał całe mienie i odbił swego brata Lota wraz z jego mieniem, a także
    kobiety i ludzi.
  agr-agr: Dutikainak ashí waji yajuakbaujinak awagtujajui. Aatus Abram Lotan ayamjuk
    agkanmitkauwai, dutika ashí niina wajiji aidaunak imatiksag awagtujui. Dutikak
    nuwa aidaunashkam ayamjukui. Tuja aikasag niina aentsji tikich aidaunashkam ayamjukui.
  kyc-kyc: Dopa pyuo pyapala bange keyange dupwape Lotemoo enda wanepe dee akali dupwape
    range nyuo lanyuo epeya.
  urd-GVU: وہ اُن سے لُوٹا ہوا تمام مال واپس لے آیا۔ لوط، اُس کی جائیداد، عورتیں اور
    باقی قیدی بھی دشمن کے قبضے سے بچ نکلے۔
  deu-1912: und brachte alle Habe wieder, dazu auch Lot, seinen Bruder, mit seiner
    Habe, auch die Weiber und das Volk.
  ntj-ntj: Nyangka Yayipamalu yulytja pirninya tjiinya-ya tjulyara katinytjanya yurrarnu.
    Palunyalunku katja Luutanya yulytja pirnitjarra, minyma pirninya puru yarnangu
    kutjupatjarranyatarrartu yarltirra marlakulu katingu.
  row-row: Basa naa ma, Abram haꞌi nala baliꞌ Lot, no atahori nara, ro basa sudꞌiꞌ
    a saa nara, ma atahori feaꞌ ra boe.
  kan-2017: ರಾಜರು ಅಪಹರಿಸಿದ್ದ ಎಲ್ಲಾ ವಸ್ತುಗಳನ್ನು ಅವನು ತಿರುಗಿ ಪಡೆದುಕೊಂಡನು. ತನ್ನ ತಮ್ಮನ
    ಮಗನಾದ ಲೋಟನನ್ನೂ ಅವನ ಆಸ್ತಿಯನ್ನೂ ಬಿಡಿಸಿಕೊಂಡದ್ದಲ್ಲದೆ, ಸೆರೆಯಲ್ಲಿದ್ದ ಸ್ತ್ರೀಯರನ್ನೂ, ಉಳಿದಿದ್ದ
    ಜನರನ್ನು ಕರೆದುಕೊಂಡು ಬಂದನು.
  ena-ena: La manɨgali agɨlaŋ nulɨdɨ lɨvala akuaba akuaba via uavɨmi agɨladɨ cɨhu
    ahɨla vavehavɨmi. Abɨlam ninanu Lotɨ dɨdaŋ iamɨgali nɨbu hula hɨniavɨhadami agɨladɨdaŋ
    vavehavɨmi. Hulaŋ iamɨgali limu hɨhɨle agɨladɨdaŋ nulɨdɨ akuaba akuaba agɨladɨdaŋ
    avi cɨhu sɨkasɨkan vavehavɨmi.
  tgo-tgo: Eibram i biginjoghavao bigibigiko wolaghɨye mendava thɨ kaivɨŋgi na i vaŋgunjogha
    rumbuye Lote na le bigibigiko wolaghɨye, na tembe ŋgoreiyeva wanakau vavana na
    mbe gharɨgharɨ vavanava.
  yap-yap: miyad fulweg urngin e chugum ni kan fek. Miki fulweg Abram i Lot, ni be’
    rok, nge chugum rok, nge pi’in ni ppin nge tin kabay e girdi’.
  tet-tet: Hotu, Abram nadau nola nikar Lot no niakaan ema sia, no siakaan naha hotu-hotu,
    no ema seluk sia.
  hlt-MCSB: Te dongah khuehtawn boeih neh a manuca Lot khaw a lat tih anih kah khuehtawn
    khaw huta rhoek khaw pilnam khaw ham bal puei bal.
  mdy-ETH: ዲዒንቲ ቤርታ ዔኪ ዓኣዺንቴ ባኮ ቢያ፤ ሃሣ ዒዛኮ ጌኤዚ ናኣዚ ሎኦፄና ዒዛኮ ቆልሞና ዎላ፥ ጊዳ ጊንሣ ዔያቶና ዎላ
    ላኣሊንታ ሜሌ ቱኡሲ ዓሲንታ ማሂ ዔኪ ሙኬኔ።
  kew-kew: Abram-me apo mea pisimide oyae rayo-para Amena si Lot-para ona-repa para
    pa onaanu page rayo wala mea ipisa.
  twi-ASANTE: Abram gyee ɔko mu nneɛma a wɔfaeɛ no nyinaa faa ne busuani Lot ne nʼagyapadeɛ
    ne mmaa ne nnipa foforɔ a wɔkyekyee wɔn no nyinaa sane baeɛ.
  mwc-mwc: Ba Abram sawara ereonowasi i yauna mena, ba abuna Lot ana sawara ba bibaine
    ereonowasi ba pipiya mutusi yabata i urabaisi si veramaga.
  bhl-bhl: Uniwi, Abalam e iti teleko, teingabi kel kamok im mesesem mesesem so, aul
    waneng so, em ning em min Olot so, akalem mesesem mesesem eisneng so, alik alik
    eisneng be iti yemde talse kale.
  con-NTPO: Tsa'caen patsupa pa'cco tise'pa itsapa anga'choma itsa'fa. Tsa'caen tsu
    Abramjan tise antianmbe du'shu Lotma ccushaen. Pa'cco Lotmbema itsa'choma'qque
    atte'fa. Toya'caen pushesundeccuma, cca'indeccuma'qque ccushaen'fa.
  eng-WEBU: He brought back all the goods, and also brought back his relative Lot
    and his goods, and the women also, and the other people.
  bnp-bnp: E Abram i bole mulea e Lot, e tuna e tarina, turana a maka mahala vona,
    e huriki a ngatavine turana e huriki a viri ranga.
  wal-wal: Aquwaa ubbaa, qassi ba dabbuwaa Looxanne a aquwaa, maccaasaanne hara asaa
    wotti ekkiis.
  mgh-mgh: Ni ahaakihera mihakhu cothene ni ahomwakihera Loti mwana amunnawe, ni mihakhu
    cawe, athiyana othene ni anantthukiya othene yariwo.
  acu-NT: warí ainaun yaruakmaunka mash atankiar, Lotnasha tura chikich aints ainauncha
    tura nuwa ainauncha mesatak jukiarmaun mash angkanmamtikiarmiayi.
  spa-PDDPT: Recuperó todos los bienes, y también a su pariente Lot y sus bienes,
    así como a las mujeres y al pueblo.
  gun-gun: Ha'e rami vy oguerupa ju imba'e rei-rei. Ogueru avi guetarã Ló, imba'e
    rei-rei, kunhague ha'e hetarã kuery ha'e javive.
  agu-BL: Yi xcyewe'n Abram scye'j, nintzun el tzaj majol cyakil yi e'chk takle'n
    yi nsken el tzaj cyalk'al. Ncha'tz, xcye' i' tan colpe'n Lot tu yi najal i'. Ej
    nin ncha'tz yi e' mas pres yi ate' ẍchik'ab, e' el tzaj liwr tak'un Abram.
  eng-PEV: That’s how Abram’s mob saved Lot, and all the women, and the other people
    from the towns called Sodom and Gomorrah, and they got all their things too. Then
    they all started to go back south.
  ilo-ULB: Kalpasanna, insublina amin dagiti sanikua, ken insublina met ti kabagianna
    a ni Lot ken dagiti taraonda, kasta met dagiti babbai ken dagiti dadduma a tattao.
  kpg-kpg: gaa kumi nia goloo huogodoo ala ne kae go digaula. Mee gu laha mai labelaa
    tama daane dono duaahina daane go Lot mo ono goloo huogodoo mono ahina mo digau
    ne kumi tauwa ala i golo.
  uig-ARA: پۈتكۈل ئولجا ئالغان مال-مۈلۈكنى قايتۇرۇۋالدى؛ ئۆز قېرىندىشى لۇتنى، ئۇنىڭ
    مال-مۈلكى ۋە خوتۇن-قىزلىرىنى، شۇنداقلا بارلىق قالغان ئادەملەرنى ياندۇرۇپ كەلدى.
  bsp-bsp: K'oluksɛ ca fəp, k'oluksɛ sɔ Lɔt, wan ka wəbek' ɔn k'aran k'afum aləpəs
    aŋɛ.
  bps-bps: Na gawì Abram i kdee knun i gladla. Na gafalwaan Lat di kakfè kenen, na
    fuléan ku Lat i kdee dad nfunan. Na dad libun na i dademe dad to tamakfè, gafalwà
    ale Abram.
  mbs-mbs: Neabat i Abram se kedakel te kedònan neagaw dan. Impelowà din heman se
    anak din si Lot, aw in-olì din diyà ki Lot se kedakel te kedònan neagaw lekat
    kandin. Impelowà din heman se kedita te bayi aw menge doma otaw nedakep.
  tof-tof: Eibrram blaman elklaza, Lot, oya zoretan siman olom, tóba elklazapükü,
    blaman kol akó pamkolpam we zid ninóp, Kedorrlaomerr ne kla yazebórr, da we sakonórr
    ama tóba ngyaben bwóbdü.
  sus-sus: Iburama naxa nɔ na harige birin masɔtɔde. A naxa gbilen a xunya xa di Loti
    ra, a harige, a xa ginɛ, nun a xa mixi birin.
  pon-2006: Ih eri kapwurehsang irail kepwe koaros. E pil kapwurehsang irail Lohd,
    nein rieo, iangahki lih akan oh aramas teikan.
  jae-jae: Eŋ kêjaŋgo waba samob, taŋ sêkôc su naŋ su ma latu Lot to nê waba ma lauo
    to lau samob gêmu gêja amboac tonaŋgeŋ.
  ksd-ksd: Ma i ga kap valilikun ra tabarikik par, ma i ga agure valilikun Lot bula,
    natu i turana, ma kana tabarikik, ma ra vaden bula ma ra tarai.
  tur-YTC: Bütün malını, akrabası Lut'u, malını, kadınları ve diğer insanları geri
    getirdi.
  bel-N: І вярнуў ён усю маёмасьць, а таксама Лёта, брата свайго, і маёмасьць ягоную,
    а таксама жанчын і народ.
  grc-BRENT: Καὶ ἀπέστρεψε πᾶσαν τὴν ἵππον Σοδόμων· καὶ Λὼτ τὸν ἀδελφιδοῦν αὐτοῦ ἀπέστρεψε,
    καὶ πάντα τὰ ὑπάρχοντα αὐτοῦ, καὶ τὰς γυναῖκας, καὶ τὸν λαόν.
  ind-AYT: Abram membawa kembali segala barang, dan juga membawa kembali saudaranya,
    Lot, dan barang-barangnya, dan juga para perempuan, dan orang-orang yang lain.
  lid-lid: Eme iy kuhi lakou mari mene andrei eme hamon. Ma hawe lowan Lot hawe lakou
    tan mari ma hawe iri badih ma hawe lau rayah ta bolo kou.
  eng-NNA: After that Abram's men got back all the possessions of the inhabitants
    of Sodom and Gomorrah, Lot and his possessions, the women and all the other prisoners.
    After that they all returned southwards.
  nya-nya: Ndipo anawalanda katundu wawo yense nabwera naye Loti, katundu wake yense,
    pamodzi ndi akazi ndi anthu ena.
  hrv-hrv: Povrati sve blago, svoga bratića Lota i njegovo blago, žene i ostali svijet.
  mps-mps: tama augwaligo wi sali doado bage tigidali ma dobola sai. Abramgo te aga
    ogwa Lot ma sobadi, te aga tigidali doado bage me, te we dabe me, tama te Lotgo
    bidi hani dabe me, tigidali ma sai dao.
  llg-llg: No dalak ndia, Abram hambu falik Lot, no ndia hataholi nala, ma basa sila
    bua nala, ma hataholi feꞌe kala boe.
  tpi-tpi: na ol i kisim bek olgeta samting ol dispela king i bin karim i go. Abram
    i kisim bek pikinini bilong en, Lot, na olgeta samting bilong en wantaim ol meri
    na ol arapela manmeri.
  dan-1931: Derefter bragte han alt Godset tilbage; også sin Frænde Lot og hans Gods
    førte han tilbage og ligeledes Kvinderne og Folket.
  vie-OVCB: Ông thu hồi tất cả tài sản đã mất, cũng đem Lót, cháu mình, tài sản, cùng
    với phụ nữ và dân chúng.
  lbk-lbk: Et inalan cha Abram nan am-in ay kinamkam san epat ay ali. Insaana akhes
    si Lot ay kaanakana ya nan am-in ay kwana, nan cheycha'y fabfafai ya nan tap-in
    nan falod.
  guj-2017: પછી તે પોતાના સંબંધી લોતને, તેની સંપત્તિને, સ્ત્રીઓને તથા બીજા દાસોને
    પાછા લાવ્યો.
  byr-byr: '@see-verse:GEN.014.015'
  awx-awx: Kuke hängäläpä iwalnätä päkinu, wawakngä Lot, Lotdäne hängäläpä äwä wäwi
    mängälä yang päkapgin.
  pon-2006A: Ih eri kapwurehsang irail kepwe koaros. E pil kapwurehsang irail Lohd,
    nein rieo, iangahki lih akan oh aramas teikan.
  por-BRBSL: Ele trouxe de volta todos os bens, e também trouxe de volta seu Lote
    relativo e seus bens, e as mulheres também, e as outras pessoas.
  aly-aly: Abram-el renh-rnem alwernek, apmer Hobah-ek-atwety. Ra alerikw Lot renh
    ineynek, arelh-rnem-then ampwal ikwerenh-rnem-then.
  cth-cth: A ceikhai e hnopai pueng, a hmau e capa Lot hoi a hnopai pueng napuinaw
    hoi a taminaw bout a bankhai.
  twi-twi: Abram gyee ɔko mu nneɛma a wɔfaa no nyinaa faa ne busuani Lot ne nʼagyapade
    ne mmea ne nnipa foforo a wɔkyekyeree wɔn no nyinaa san bae.
  hlt-hlt: Te dongah khuehtawn boeih neh a manuca Lot khaw a lat tih anih kah khuehtawn
    khaw huta rhoek khaw pilnam khaw ham bal puei bal.
  tbz-SIM: kɛ́fietɛ bɛ̀ do tùótɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ nɛ̀ Dɔti nɛ̀ o kpɛrɛ dɛmɔu nɛ̀
    bɛnitipòbɛ̀ nɛ̀ bɛnitidɑɑbɛ̀.
  msy-2020: Egha atrivir kaba inigha ghuezir biziba ua bar ada ini. Egha Abram uan
    dozimɨn otarim Lot uam a inigha, bar an biziba ko amiziba ko gumazamizir igharaziba
    inigha uamategha ize.
  txq-txq: No dalak naa, Abram sambu nala falik Lot no hatahorin nara, basa bua-baꞌun
    nara lalaꞌen, ma hatahori laen nara boe.
  aaz-aaz: Rarit naiꞌ Abram napein nafaniꞌ naiꞌ Rot, in ameupt ein, ma in baerꞌ ein
    okeꞌ, ma nafetin tuaf bian amsaꞌ.
  azb-azb: İbram qarət olunmuş bütün əmlakı, qardaşı oğlu Lutu və onun əmlakını, həmçinin
    qadınları və xalqı geri qaytardı.
  eng-DBY: And he brought back all the property, and brought again his brother Lot
    and his property, and the women also, and the people.
  hin-2017: और वह सारे धन को, और अपने भतीजे लूत, और उसके धन को, और स्त्रियों को, और
    सब बन्दियों को, लौटा ले आया।
  wol-KYG: Ibraam nag délloosi alal ja jépp, nangu Lóot, mook alalam, ak jigéen ña
    ak ñeneen, ña ñu jàppoon.
  swp-swp: Abo gogo maudoina wa i baheuioi, eo ana boga tauna Lota i woeauioi, maena
    gogo, ena sisine eo ena tatao.
  bjr-bjr: Ooru randee qumureeqa Abarammafa Rootana faqa mina qumiasana faqa aiqama
    aanaaseeuqa faqa rumbee fusauqa faqa aiqama nifiqee aniqau.
  eng-YLT: and he bringeth back the whole of the substance, and also Lot his brother
    and his substance hath he brought back, and also the women and the people.
  kne-kne: et insalakan das Lot ya din odom ay ipogaw ay intagtag da Kedorlaomer,
    pati babai ya lalaki. Tinaoli da abe am-in din naakew ay gamgameng.
  wat-wat: Ibasima matatafuna nifanifaisi si gikumisiya, matatafuna i visiya. Yota
    Nota na yana nogonogo nukusi keta vivine be mani namoḡa matatafusi nukusi i nemiye-savavinisiya.
  heg-NTPO: Kon nam, Abram haup pait Lot nol un atulin nas, nol oen sa-saa las totoang,
    nol atuli-atuil tenga las kon.
  ptu-ptu: Sampe naala asam sule Abram indo ingganna kulle dipamuhu, duka' Lot indo
    änä' uhena, sola ingganna kullena anna ingganna baine sola tau senga'.
  bzd-NTPO: Eta̱ ì ko̱s minetse̱r blu'pa wa̱, e' ko̱s yélur ie'pa tö blu'pa ulà a̱.
    Es Abram tö ilayök Lot e' tsa̱tkée. Ñies ì tso' ilayök wa̱ e' ko̱s dene iulà a̱.
    Ñies alakölpa ena pë' male̱pa tso' klöulewa̱ e'pa ko̱s tsa̱tkée ie' tö.
  kwf-kwf: ꞋIu sa Abram ka olitaꞋinia ru ki taꞋifau neꞋe kira ngaliꞋi ki. Nia ka olitaꞋinia
    logo sa Lot faꞋinia ru nia toꞋo ani ki, faꞋinia ngwaꞋi kini ma faꞋinia ti ngwae
    neꞋe kira ngalida ki.
  eng-WYC-2017: And he brought again all the chattel [or substance], and Lot, the
    son of his brother, with his chattel [or substance], also women, and the people.
  eng-WMBB: He brought back all the goods, and also brought back his relative Lot
    and his goods, and the women also, and the other people.
  spp-spp: Maa mpa ná pire saanbii nàfuuŋi niŋkuuŋi i ná u cìnmpworoŋi Loti ná u cyeyaayi
    puni ná cyeebii ná sùpyire puni pi mpyi a cû a kàre ke.
  aey-aey: Odimei Ebram uqa melah Lotca uqana cajaca uqana ceteteh cunugca dana cajaca
    king wal oso agena ceteteh cedein eu cawaladi cedimei ceselen.
  urd-GVH: वह उनसे लूटा हुआ तमाम माल वापस ले आया। लूत, उस की जायदाद, औरतें और बाक़ी
    क़ैदी भी दुश्मन के क़ब्ज़े से बच निकले।
  rug-rug: Meke vagi pule ni rini sari doduru likakalae saripu vagi taloa ni rina
    baṉara. Gua tugo se Loti sapu sa tuna sa tasina, meke sari nana likakalae, meke
    sari na barikaleqe, meke sari kaiqa tie ta pusidi.
  gaz-gaz: Innis miʼa hunda deebifate; fira ofii isaa Looxii fi qabeenya isaa, dubartootaa
    fi namoota kaanis deebifate.
  fra-LSG: Il ramena toutes les richesses; il ramena aussi Lot, son frère, avec ses
    biens, ainsi que les femmes et le peuple.
  gnn-gnn: '@see-verse:GEN.014.015'
  yal-yal: A yi fa e hɛrisigɛn birin na, a yi fa a xunyɛna diin Loti fan na, e nun
    a sɔtɔ seen birin, sa ɲaxanle fari e nun yamaan birin.
  gum-gum: Treencha chigurrimbunø wesra srua ambiilan katøle chab kerrab, katø nui
    kasugunø Lotwan nui chigurrimbunø tøgamisriilanbañau kerriguh chab kerrabig køn,
    katø ishumburmeranba, katøganelanba.
  iou-iou: Uken ahäŋpäŋ tuŋum iwantä yäyomägat yäpmäŋ kuŋkuŋo u kuduptagän äneŋi yäpuŋ.
    Täŋpäŋ Abram gweki täŋo nanaki Lotkät Lot täŋo tuŋum, ukät webe ba ämawebe ätu
    iwantä kubota täŋkuŋo u äneŋi yämagutkuŋ.
  haw-1868: Hoihoi mai la ia i ka waiwai a pau, a lawe mai la hoi oia i kona hoahanau
    ia Lota, a me kona waiwai, me na wahine hoi, a me na kanaka.
  arb-NAV: وَاسْتَرَدَّ كُلَّ الْغَنَائِمِ، وَاسْتَرْجَعَ ابْنَ أَخِيهِ لُوطاً وَأَمْلاكَهُ،
    وَالنِّسَاءَ أَيْضاً وَسِوَاهُمْ مِنَ الأَسْرَى.
  adz-adz: Abram itip iyu nam bunump garam ipiap udan ugu impruꞌ da rainggan narunggan
    Lot da gan nam bunumpan impruꞌ da sagat da garam fain itip iba.
  ewe-ewe: Abram xɔ futɔwo ƒe kesinɔnuwo, Lot kple eƒe kesinɔnuwo hekpe ɖe Lot ƒe
    nyɔnuwo kple ame bubu siwo katã wolé le aʋa la me la ŋu le futɔwo si.
  eng-LEE: And he brought back all the goods; and he also brought again his brother
    Lot, and his goods, and also the women, and the people.
  dji-dji: Ga nyani Abramdji bubalikiṉinginyi biringirpm djiny gaypili miri bukmak
    girripili, yidjipilpili, miyilkpili, ga yulpili, ga nyani wanngirngili Lutnyi
    girrgima, ga warrpamnyi Lutang girripili ga yulpili. Girri bapiḻi-kirri nyani
    djiny wiṉidjinginiban bukmaknyi gurrbiliban.
  gvn-gvn: '@see-verse:GEN.014.015'
  nna-nna: Palaja Abram-milalu Sodom-japa Gomorrah-ja ngurraramili wurrukarra wiyirr
    kulpanya manayijaninyi, Lot-pa wurrukarra palinymili, mirtawarrangupa jinta jinmurntuja
    pukun wiyirr. Palaja kulpanyiyi wiyirr kurilakurnu.
  asm-FB: তেওঁ সকলোবোৰ সম্পত্তি ঘূৰাই আনিলে; তেওঁৰ ভতিজা পুতেক লোটক তেওঁৰ বয়-বস্তুৰে
    সৈতে উদ্ধাৰ কৰিলে আৰু পুৰুষ-মহিলা সকলোকে ওভটাই আনিলে।
  sus-A: عِبُرَ مَ نَشَ نْ نَ هَرِفٍ بِرِن مَسْتْدٍ. عَ نَشَ فبِلٍن عَ شُنيَ شَ دِ
    لٌتِ رَ، عَ هَرِفٍ، عَ شَ فِنّ، نُن عَ شَ مِشِ بِرِن.
  fra-SBL: Il ramena tous les biens, et il ramena aussi son parent Lot et ses biens,
    les femmes aussi, et le reste du peuple.
  hbo-hbo: וַיָּ֕שֶׁב אֵ֖ת כָּל־הָרְכֻ֑שׁ וְגַם֩ אֶת־לֹ֨וט אָחִ֤יו וּרְכֻשֹׁו֙ הֵשִׁ֔יב
    וְגַ֥ם אֶת־הַנָּשִׁ֖ים וְאֶת־הָעָֽם׃
  shp-NTPO: jatianra jatíbi ja bokana jawékibo keyokin jato bichinkana iki. Jaskáxonra,
    Abramman jawen noxa Lot biribaa iki, jatianra jatíbi jawen noxan jawékibo biribaa
    iki. Ainbobo itan wetsa joniboribira bia iki.
  eng-WYCLIFFE: And he brouyte ayen al the catel, and Loth his brother with his catel,
    also wymmen and the puple.
  piu-2006: '@see-verse:GEN.014.015'
  pjt-pjt: '@see-verse:GEN.014.015'
  cwe-cwe: Kavibweleza vinhu vose visoligwe na wafalume waja, na kambweleza Lutu mwihwage,
    vinhu vake hamwe na wanaake na wanhu wamwenga.
  bgs-bgs: Ikangé i Abram tô langun ka kaduwánnan na igagó dan. Igpaluwà din pagsik
    tô bataánnán din na si Lot, asta igulì din tun ki Lot tô langun ka kaduwánnan
    na igagó tikud tun kandin. Igpaluwà din tô langun gabayi asta tô duma mga manubù
    na inammát.
  kik-kik: Aburamu agĩcookithia indo ciothe iria ciatahĩtwo, na Loti mũndũ ũcio wao,
    na indo ciake ciothe, hamwe na andũ-a-nja na andũ arĩa angĩ.
  ksr-ksr: Kanoŋ keuma esuhina kuuya leiŋ qeŋ meŋ keŋgiti, ii mokoloogi. Beeta Loot
    ano iwaanoŋ ilawoila ii meŋ wama eleema kagi. Sodom ano Gomora yoŋoo emba meraaŋurugia
    ano ejemba tosaaŋa ii kaaŋiadeeŋ kuuya uŋuama kagi.
  fra-NCL: Il ramena tous les biens ; il ramena aussi Lot, son frère, et ses biens,
    ainsi que les femmes et les gens.
  cek-AK: Hmuennawk to lomh pae o let moe, amya capa, Lot hoi anih ih hmuennawk, nongpatanawk
    hoi kaminawk to hoih pae o boih let.
  xla-xla: Epapeleye A꞉iblamtapo Kedolamel wolota Sodom mo mate Gomola mo mate dla
    halomale alisisi hapuloma mate epo mo so hapuloma mate ma i-ilapo elempuaiyo.
    Ya꞉ ilampumama ya꞉ aluwa Lot mate epo ya꞉ alisisi hapuloma mate halopo puaiyo.
  cuk-cuk: We-reymar-ibmar-sesadi, Abram bela gannar susad. Deyobi, Abram e-niga-Lot-galesad
    onosad, degi, bela gannar Lot-e-ibmar susbalid. Deginbali, omegan-onosbalid, degi,
    bela dule-baigan-galesmalad amba onosbalid.
  uig-CYR: пүткүл олҗа алған мал-мүлүкни қайтурувалди; өз қериндиши Лутни, униң мал-мүлки
    вә хотун-қизлирини, шундақла барлиқ қалған адәмләрни яндуруп кәлди.
  tel-2017: అతడు ఆస్తి మొత్తాన్ని, అతని బంధువు లోతును, అతని ఆస్తిని, స్త్రీలను, ప్రజలను
    వెనక్కి తీసుకు వచ్చాడు.
  hat-BSA: Li te mennen fè retounen tout byen yo. Anplis, li te mennen tounen moun
    fanmi li an, Lot, avèk byen pa l, fanm, avèk lòt moun yo.
  bxh-bxh: Ginauli somo adi waiyunu sa abidi mate sa fafuyodi. Madiyana Lota yo ena
    ginauli mahudoꞌidi, wawahin yo dodoga haisa hiyala yai sa gelaedi mate sa fafuyodi
    hinaga.
  kos-kos: ac folokonma ma wap nukewa ma elos tuh usla. El oayapa folokunulma Lot,
    wen nutin ma lel, wi ma lal nukewa, weang mutan ac mwet kapir pac saya.
  hbo-WLC: וַיָּ֕שֶׁב אֵ֖ת כָּל־הָרְכֻ֑שׁ וְגַם֩ אֶת־ל֨וֹט אָחִ֤יו וּרְכֻשׁוֹ֙ הֵשִׁ֔יב
    וְגַ֥ם אֶת־הַנָּשִׁ֖ים וְאֶת־הָעָֽם׃
  ibo-ibo: Ebram nwetaghachiri ihe niile ahụ ha dọtara nʼagha, dulata nwanne ya Lọt,
    na ihe onwunwe ya niile, tinyere ndị inyom, na ndị ọzọ niile a dọtara nʼagha.
  ory-ory: ଆଉ, ସବୁ ସମ୍ପତ୍ତି ଓ ଆପଣାର ଜ୍ଞାତି ଲୋଟ ଓ ତାଙ୍କର ସମ୍ପତ୍ତି, ପୁଣି, ସ୍ତ୍ରୀଗଣ ଓ
    ଲୋକସମୂହକୁ ବାହୁଡ଼ାଇ ଆଣିଲେ।
  wmt-wmt: '@see-verse:GEN.014.015'
  chk-chk: Mürin, Apram a aliwinato ekewe pisek meinisin, a pwal aliwinato Lot nöün
    pwin we me an pisek, pwal tori ekewe fefin me ekewe aramas mi oola meinisin.
  ssd-ssd: Nu Sodom le Gomora tuku gabis agaŋ ndende ŋakmba ta kile-luka kilmba nzamu
    nuŋe Lot turmba tumba Lot tuku agaŋ ndende taŋgo pino ŋakmba turmba kilmba luka
    kinaig.
  rop-rop: Afta na Eibram en im solja olabat bin bringimbek ola wuman en ola najalot
    pipul en ol detlot ebrijing weya Kedalawoma en im thribala meit bin stilimbat,
    en imbin bringimbek im kantrimen Lot garram ola enijing blanga im du.
  ukr-1871: І вернув усе майно їх, і Лота, небожа свого, вернув і майно його, і жінок
    і кметї.
  eng-AOI: Then they grabbed everything that Chedorlaomer and the others had taken
    from Sodom and Gomorrah. And Abram took his nephew Lot home with all his things.
    And he also brought back the women and other people Chedorlaomer and the others
    had taken from Sodom and Gomorrah.
  yon-yon: Kwane, Abram kuu benwiniwen ye yiribman koremiib Lotiib ye yiribmaniib
    Sodoma Gomoraya ye nimayiib nimakarub yenayiib be ika monoon.
  bch-bch: Toa bedaoa ta Abram ibada mulian gid danga sisid toa ngada oa gid mamaron
    tipaeaoa, ga ibada mulian iua Lot toman ngan iadaoa masin ga gid taine ga gid
    paeaeanga ga ele danga sisid.
  deu-1951: Und er brachte alle Habe wieder; auch seinen Bruderssohn Lot und dessen
    Habe, die Weiber und das Volk brachte er wieder.
  eng-JPS: And he brought back all the goods, and also brought back his brother Lot,
    and his goods, and the women also, and the people.
  ubr-ubr: Abram on sawar engon igaturen iboen men. Mat on abun Lot a an sawar gugu,
    jever fani a agirotis fani iboes imatabir.
  srp-1865: I povrati sve blago; povrati i Lota sinovca svojega s blagom njegovijem,
    i žene i ljude.
  lug-lug: Awo n’akomyawo ebintu byonna, era n’akomyawo ne muganda we Lutti n’ebintu
    bye n’abakazi n’abantu bonna.
  heb-heb: וישב את כל הרכש וגם את לוט אחיו ורכשו השיב וגם את הנשים ואת העם׃
  ben-IRV: এবং সকল সম্পতি, আর নিজের আত্মীয় লোট ও তাঁর সম্পত্তি এবং স্ত্রীলোকদেরকে
    ও লোক সকলকে ফিরিয়ে আনলেন।
  pan-pan: ਉਹ ਸਾਰੇ ਮਾਲ ਧਨ ਨੂੰ, ਅਤੇ ਆਪਣੇ ਭਤੀਜੇ ਲੂਤ ਅਤੇ ਉਸ ਦੇ ਸਾਰੇ ਮਾਲ-ਧਨ ਨੂੰ ਅਤੇ ਇਸਤਰੀਆਂ
    ਅਤੇ ਸਾਰੇ ਬੰਦੀਆਂ ਨੂੰ ਵੀ ਮੋੜ ਲੈ ਆਇਆ।
  mwp-mwp: Nuydh mura kuniya gasamoeydhin thana midh zapul Sodomoengu a Gomaroengu
    kusumoedhin a mabaygal lak kedha nuydh kuniya gasamoedhin. Nuydh nungu tukuypaw
    kazi Lothan kuniya gasamoedhin kalmel yoepkazil a zagethaw mabaygal, mura thanamun
    rugal kalmel, a Lothan rugal.
  mya-JVB: ရန်သူတို့သိမ်း သွားသော ဥစ္စာ ရှိသမျှ ကို၎င်း ၊ မိမိ အစ်ကို သား လောတ နှင့်
    သူ ၏ဥစ္စာ ကို၎င်း ၊ မိန်းမ များ နှင့် လူ များကို၎င်း၊ တဖန် ဆောင် ယူခဲ့လေ၏။
  tte-O: Kabo Abelem gogo meuloina siya Kedolaoma mekanakavao sikalaili sikele-yapileyoili.
    Besiele kanakava natuna Lota me ana gogo wasawasa ikalaili mekanakavao sinesineo
    yo tomo tupwaliyao tabe.
  tbg-tbg: Eparaamiva mintiaqiro viharo vika raqia vare vu airairara qaiqaa varero,
    nai qata vainti Rotiravata kuvantu kero vitero, Rotiva u haikaravata qaiqaa varero,
    nahenti vonavuvata kuvantu kero ntitero, vo vaiinti nahentinavuvata kuvantu kero
    ntita varero orurantero anura.
  hmo-hmo: Kohu ibounai idia abia lou. Aberamo ena varavara Lota mai ena kohu danu,
    bona hahine bona taudia momo danu ia abia lou.
  ata-ata: Miꞌume mimii e aneꞌi minoꞌu mo milivunoxu Loto iloꞌa ta sema mo ta mitema
    noxou mo miꞌamiꞌa kalumo.
  nfa-nfa: Hèia Abram abhu hari Lot, dènge dhèu-dhèu nèngu, aa dènge mèdha-panyau
    ra aaꞌi-aaꞌi. Na abhu kahèi dhèu-dhèu leo.
  urd-urd: और वह सारे माल को और अपने भाई लूत को और उसके माल और 'औरतों को भी और और
    लोगों को वापस फेर लाया।
  rus-SYN: и возвратил все имущество и Лота, сродника своего, и имущество его возвратил,
    также и женщин и народ.
  cbt-NTPO: Inapoatona', ya'ipi ma'sha quëpapiso' matopi. Notonta nicha'ërahuatona',
    ya'ipi ma'shanënpitanta quëpatopiso', mataantarin. Naporahuaton, na'a piyapiro'sa
    nicha'ërin. Sanapi'santa quëparapirinahuë', nicha'ërin.
  bqc-SIM: À ɛ̀a sù ń àizɛɛpiↄ píi ń a vĩ̀i nɛ́ Lↄtuo ń aà àizɛɛↄ. À sù
    ń nↄɛↄ ń gbɛ̃pãleↄ lↄ.
  tcz-CHONGTHU: Hiti chun Abram injong asopipa Lot jong, athilkeo chengse toh, numeiho
    ahiuvin mipi ahiuvin abonchan ahin nungpui soh tai.
  mar-mar: अब्रामाने सगळी मालमत्ता आणि त्याचा नातेवाइक लोट आणि त्याच्या वस्तू, त्याचप्रमाणे
    स्त्रिया आणि इतर लोक यांना परत आणले.
  tcs-tcs: Ane Abram i bin kambaigen gad ebrisamting wea dem po king ane dem amiman
    ol i bin tekem. Abram i bin teke nepiu blo em Lot kambaik, ane ebrisamting blo
    em, dem oman ane dem pipol wea dem po king i bin posem po go wea dempla.
  soq-soq: Abram nitu uduudu emalawoa apanawa pointoiena ita me wamba otopa Lot do
    otamone leumon. Tane Lot ita me puraiwawa uduudu, ioto ita apana otene antoiena
    leumono wimoiena.
  qub-qub: Abramga raycuna llapan apashanta guechumuran. Lot-tapis, Lotpa ima-aycantapis
    cutichicamuran. Warmipis ollgupis prësu caycajcunata cutichimuran.
  bqp-bqp: À ɛ̀ra à sù kũ aruzɛkɛ pìnↄ pínki kũ a vĩ̀ni nɛ́ Lutuo kũ a aruzɛkɛnↄ.
    À sù kũ nↄgbɛ̃nↄo kũ gbɛ̃ pãndenↄ dↄ.
  hat-hat: Li reprann tout byen yo te pran yo, li mennen Lòt, neve li a, tounen lakay
    li ansanm ak tout byen l' yo, tout medam yo ak tout pèp la.
  eng-BSB: He retrieved all the goods, as well as his relative Lot and his possessions,
    together with the women and the rest of the people.
  tod-tod: É ɠaleni ma ga kɔɔzoganiiti kpein. É ɠaleni ma ɓalaa ga deɠe loin Lɔte,
    ta zeaɠɔligiti, ta anzanuiti ɓalaa, ta kɔɔ luɔiti.
  eng-WEBPB: He brought back all the goods, and also brought back his relative Lot
    and his goods, and the women also, and the other people.
  kbq-kbq: Hagi ha'ma eme hu'za maka fenone, negana mofavre Lotine, maka'zane a'nene
    vahe'ene hapinti eri'za vu'naza zanena Abramu'a mika zana ete erino ene.
  nhe-BL: Huan Abram quintlanqui, huan quimanahui imachcone, Lot, huan nopa sequinoc
    tlacame huan sihuame tlen quinhuicatoyaj. Huan quincuili nochi tlen quiixtectoyaj.
  bus-bus: À lìara à sù kↄ̃n auziki pìnↄ píngi kↄ̃n a vĩ̀i nɛ́ Lutuo kↄ̃n à auzikinↄ.
    À sù kↄ̃n nↄgbɛ̃nↄo kↄ̃n gbɛ̃ pãndenↄ dↄ.
  gub-BL: A'e pe Àmàràw upyhyk a'e ma'e wanemiraha kwer paw heruzewyr pà heruwà weko
    haw pe. Werur uwi'ir Iro uzeupi no, ima'e paw no, hemireko wà no, hemiaihu wà
    no. Upaw rupi werur weko haw pe wà.
  eng-DRA: And he brought back all the substance, and Lot his brother, with his substance,
    the women also and the people.
  knf-knf: Ayeenk bka bŧi bi bajejuŋ, ayeenk kak Lot ayiţul na bka bi ŧul bŧi na baaţ
    na bañaaŋ biki bamobuŋ.
