    galu ilima fa:no bobogele, Da:ne sogega doaga:i.
  tpi-OTNT: Abram i harim tok long ol birua i kisim Lot, pikinini bilong en. Olsem
    na em i singautim ol strongpela man long lain bilong en, namba bilong ol inap
