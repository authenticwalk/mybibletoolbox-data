  ceb-ULB: Karon sa dihang nadungog ni Abram nga gibihag sa mga kaaway ang iyang paryente,
    gipangulohan niya ang iyang 318 nga gibansay nga mga tawo, nga natawo sa iyang
    panimalay, ug gigukod ang mga kaaway ingon ka layo sa Dan.
  mkn-mkn: Waktu Abram dapa dengar bilang, orang su tangkap bawa dia pung adi pung
    ana, ju dia kumpul dia pung orang karjá yang pintar baparáng. Dong samua ada 318
    orang. Ais ju dong pi buru itu ampa raja sampe di kampong Dan yang jao di sablá
    utara.
  pol-UBG: Gdy Abram usłyszał, że jego brat został pojmany, wyprawił swoich trzystu
    osiemnastu wyszkolonych sług, urodzonych w jego domu, i ścigał ich aż do Dan.
  agr-agr: Abram niina yachi uchijin achika jukiagbaun dekaa, ashí niina inake niijai
    yujas akiidau kajittsa anentai aidaun ipaa, trescientos dieciocho aentsun ijumjauwai.
    Dutika ditajai atuegak apu aidaun pataetuk yaakat Dan tawa nuwi jegawajui.
  kyc-kyc: Dokopa Aporameme banya yangongena wane nyuo peyami leyamo doko sepala banya
    ree palu mana lamaiyamo akali yandana porai dupwa yeelyo 318 ingyuo nyepala pyao
    peta pao yuu Dane dokona peya.
  urd-GVU: جب ابرام کو پتا چلا کہ بھتیجے کو گرفتار کر لیا گیا ہے تو اُس نے اپنے گھر
    میں پیدا ہوئے تمام جنگ آزمودہ غلاموں کو جمع کر کے دان تک دشمن کا تعاقب کیا۔ اُس
    کے ساتھ 318 افراد تھے۔
  deu-1912: Als nun Abram hörte, daß sein Bruder gefangen war, wappnete er seine Knechte,
    dreihundertundachtzehn, in seinem Hause geboren, und jagte ihnen nach bis gen
    Dan
  ntj-ntj: Nyangka Yayipamalu kulirnu palunyaku katja-ya tjulyara katinyangka. Palunyalu
    palunyaku ngurrangkatja warrmarlara yanu. Wati 318-pa-ya lurrtjurringkula yanu.
    Palunyalu-ya puurrpa kutjarra-kutjarranya-tjananya ngurlura wanarayirnu yiwarla
    Taanta ma-tjarrpatjunu.
  row-row: Abram rena oi atahori toꞌu rendi ana na ma, ana naꞌabꞌue nala atahori mana
    ratati rahine mia mana tao ues nara. Basa se atahori natun telu sanahulu falu.
    Ara reu oi mane ka haaꞌ ra losa kambo Dan fo naꞌadooꞌ sia seriꞌ dii.
  kan-2017: ಅಬ್ರಾಮನು ತನ್ನ ತಮ್ಮನ ಮಗನು ಸೆರೆಗೆ ಸಿಕ್ಕಿದ್ದನ್ನು ಕೇಳಿ ತನ್ನ ಮನೆಯಲ್ಲೇ ಹುಟ್ಟಿ
    ಬೆಳೆದ ಶಿಕ್ಷಿತರಾದ ಮುನ್ನೂರ ಹದಿನೆಂಟು ಮಂದಿ ಆಳುಗಳನ್ನು ಯುದ್ಧಕ್ಕೆ ಸಿದ್ಧಮಾಡಿಕೊಂಡು ಹೊರಟು
    ಆ ರಾಜರನ್ನು ದಾನೂರಿನವರೆಗೂ ಹಿಂದಟ್ಟಿದನು.
  ena-ena: Abɨlam agaŋ Lotɨ dɨ viavɨla uavɨmi agadɨ ciaŋ hɨjɨ igahɨlami. Lavɨla hulaŋ
    vɨdɨvɨdɨŋ daŋ nɨbu hula hɨnia hekɨlɨ lɨhavɨmi agɨlasaŋ ciaŋ iguci uci vehavɨmi.
    Vehavɨci nulɨdɨ lugɨlavɨci ua 318 iahami. La manɨgali limu ahica limu ahica agɨladɨ
    sɨvɨ uavɨla Dan haiabɨla agadɨ lɨvalavɨmi.
  tgo-tgo: Mbaŋa Eibram i loŋwe rumbuye kaero methɨ vaŋguŋgi na vethɨ mbaroŋaŋgi e
    vanautuma regha, i kulavathaŋgiya ragagaithɨ e ghayayaoko tɨne, lenji ghanaghanagha
    hoseriyeto na theyaworo na theghewa (318), na Memri na oghaghae. Amba thɨ rakareghamba
    weŋgi gheghad vethɨ vuthavaleŋgi e ghemba regha idae Den ghadidiye.
  yap-yap: Fa’ani rung’ag Abram ni ka ni kol Lot ni fak be’ ni walagen, me kunuy e
    pumo’on ni be par rok ni pi’in nib yul’yul’, mranod ra gaman gad 318 u gubin,
    miyad lol’oeg fapi pilung ngar mada’gad nga Dan.
  tet-tet: Abram rona nola ema kohi nola niakaan alin oan Lot, nia libur niakaan meo
    sia. Sura sia hotu-hotu, ema naꞌin atus tolu sanulu resin walu. Hotu, sia baa
    teꞌur tuir naꞌin haat nia, toꞌo leo Dan mak dook iha lorokaras.
  hlt-MCSB: A manuca a sol pah te Abram loh a yaak van neh amah kah a hlangphaep neh
    a im kah a cahlah ya thum neh hlai rhet te a hui tih Dan duela a hloem.
  mdy-ETH: ዓብራሜ ፔኤኮ ጌኤዚ ናኣዚ ሎኦፄ ዲዒንቲ ዔኪንቴሢ ዋይዛዖ ዒዛኮ ማኣራ ሾይንቲ ዖላኒ ዳንዳዓ ሃይሦ ፄኤታና ታጶ
    ሳሊ ዓሲ ዓንጋሞና ጊኢጊሺ ዬንሢ ጌኤዚ ናኣዚ ዲዒ ዔኪ ዓኣዼያ ዖይዶ ካኣቶንሢ ጊንፆ ዳኣኔ ጎዖ ቤዞ ሄላንዳኣና ዴንዴኔ።
  kew-kew: Go rabu amena si Lot iyanumi mea puamelo pagisa raburi, nipumi nipuna ruru
    para asimi yada pape aanu para madini aanu page 318 yasa. Goa pua mo iyanu nimu
    Dan adare pua ratu kiritisimi.
  twi-ASANTE: Ɛberɛ a Abram tee sɛ wɔafa ne busuani Lot dommum no, ɔboaboaa ne fiefoɔ
    nnipa ahasa ne dunwɔtwe a wɔatete wɔn sɛ akofoɔ ano, ma wɔtii atamfoɔ no, kɔsii
    kuro bi a wɔfrɛ no Dan mu.
  mwc-mwc: Maranai Abram i nonori kata abuna Lot si patumi wai, ana meyagai abiabiyisi
    ereonowana asi 318 i bobunagisi wai, i yorisi si botu ba nakosi taupauma asi bata,
    si vera nunurisi yepo ku Dan.
  bhl-bhl: 'Keko beli, Abalam e fon talse kunum beem weng kal kililomete: “Maka i
    akalem ning em min Olot so, akalem muluwel so, alik alik ilo yemde unbiliw kai!”,
    dangse weng be kilisomi, akalem 318 anggiw koyemse kunum ilo gaayemse kale. Kunum
    biim auk alew kusel i Abalam em weng afak kunum waneng kesomi, muluwel biilo kaisiliw
    kale. Kunum bi kitil kesomi, on balam wonuk so kunum kebomeliwi, maka biilo yenggelew
    unsomi, Dan abiw mutuk fian elo unsilw kale.'
  con-NTPO: Jipa condasi Abramjan paña tise antianmbe du'shu Lotma indipa anga'choma.
    Pañamba poiyi'cco tise'be semasundeccuma ttu'se. Nane tsendeccu chuitepie Abrami'ccu
    can'jensi Abramjan tise'pama ñotsse atesu. Nane poiyi'ccota tsu tresciento diez
    y ocho tsandiendeccu. Tsendeccui'ccu tsu Abramjan tsa Quedorlaomer aindeccuma
    mandian'fa Dan canqqueni.
  eng-WEBU: When Abram heard that his relative was taken captive, he led out his three
    hundred eighteen trained men, born in his house, and pursued as far as Dan.
  bnp-bnp: Na tahuna e Abram i longo ni lakavu e tune tarina, i gale palupu e huriki
    a tara ni vaubi ala 318, na kabu vona kunana, ri vano ri matakana a hariki ala
    va nga, ri harena na tanga e Dan.
  wal-wal: Abraami ba dabboi omoodettidoogaa siyido wode, olaa eriya ba son yelettida
    heezzu xeetanne tammanne hosppun asaa denttiis; he oiddu kawota kaalliiddi Daani
    giyo katamaa gakkanaassi biis.
  mgh-mgh: Wiiwa wawe Aparamu wiira mwana amunnawe hotthukiya, ahaakumiha alopwana
    iminya ttharu nuwa khumi na nanne (318), yayareliye wapuwani wawe ni yahoomolanihaca
    mpaka uTani.
  acu-NT: Tura Abram awe Lotan achikiaru tamaun antuk, inatiri ni jeen akiinawaru
    ainaun mash yaruak, trescientos dieciocho aintsrijai apu ainaun papeekar Dan yaktanam
    jearmiayi.
  spa-PDDPT: Cuando Abram oyó que su pariente fue llevado cautivo, movilizó a 318
    de sus esclavos nacidos en su casa, y los persiguió hasta Dan.
  gun-gun: Ha'e ramo Abrão ma tyvy ra'y ogueraa ague oendu vy omono'õmba guembiguai
    kuery hoo py itui'i va'ekue, opu'ã kuaa va'e trezentos e dezoito ikuai va'e. Ha'e
    rami vy amboae kuery rakykue oje'oi Dã peve.
  agu-BL: Ma yi tbital Abram yi sken ben yi titz'un pres, nintzun octz tan chichamle'n
    nin tan chiwekle'n yi e' tetz mos yi cho'n quitz'e'n tuch', yi chusijche't tan
    oyintzi'. Ox cient tu waxaklaj chixone'n e' mosa'tz. Ej nin yi wi't bnixe'n ta'n,
    nintzun xomnin Abram scyuch' yi e' mosa'tz tan chitz'amle'n yi e' contra'tz. Cho'n
    chitx'amxe'n cya'n jalen tzi'n le ama'l yi na bi'aj Dan. Ya'stzun chitx'amxe't
    cya'n.
  eng-PEV: '@see-verse:GEN.014.013'
  ilo-ULB: Ita, idi nangngeg ni Abram a natiliw dagiti kabusorna ti kabagianna, indauloanna
    iti tallo-gasut ket sangapulo ket walo a nasursuruan a lallaki, a naiyanak iti
    balayna, ket sinunsonda ida agingga idiay Dan.
  kpg-kpg: Di madagoaa o Abram ne longono ia bolo tama daane o dono duaahina daane
    la guu kumi go digaula, gei mee ga haga dagabuli mai digau ala e maaloo di heebagi
    ala e noho i dono gowaa, digau e dolu lau madangaholu maa walu (318), ga waluwalu
    nia king e haa gaa dau loo gi Dan.
  uig-ARA: ئابرام قېرىندىشىنىڭ ئەسىر بولۇپ قالغانلىقىنى ئاڭلاپ، ئۆز ئۆيىدە تۇغۇلغان،
    ئالاھىدە تەربىيىلەنگەن ئۈچ يۈز ئون سەككىز ئادەمنى باشلاپ چىقىپ، تۆت پادىشاھنى
    قوغلاپ دانغىچە باردى.
  bsp-bsp: Ntɛ Abram ene kusumpər ka wan ka wəbek' ɔn mɔ, k'oloŋka asol ɔn afum 318
    aŋɛ ŋanabaŋsɛ, akomɛnɛ ɔn dacɔ mɔ. K'ɛŋcɛpsɛ abɛ asumpər a wan ka wəbek' ɔn darəŋ
    haŋ dare da Dan.
  bps-bps: Kaklinge Abram tamakfè i tingà i flanekan santifunan i kdee dad saligan
    i fulung sfati na lamnok di ifatan, na kdeela masdagub tlu latu sfalò walu. Na
    mdà ale tmafik i fat harì ani kel di banwe Dan.
  mbs-mbs: Pegketaga-taga i Abram te nedakep se anak din, tinipon din se kedita te
    sineligan din biyasa eglegamit te kekamang, telo gatos sempolò teg walo se kedita
    dan, aw mig-alaw dan te epat selotan sìyan taman te lonsod te Dan.
  tof-tof: Eibrram nóma arrkrrurr ini poko wa, gazirr pama Lotón ipüdóp tibióbkü,
    da wa 318 gazirr umulbairrün pam ngibaunürr nidi tóbabótórr oya müót basirrdü.
    Da i ene tokom king tibiób gazirr pampükü tai zutalórr kókó Dan wirri basirrdü.
  sus-sus: Iburama to a mɛ e bara a xunya xa di xɛmɛma Loti suxu, a naxa sɔɔri kɛmɛ
    saxan sɔɔri fu nun solomasaxan tongo, naxee nu barixi a xa mixie ya ma. E naxa
    siga na mangɛe fɔxɔ ra han taa naxan xili Dana.
  pon-2006: Eipram lao rongada duwen nein rieo eh iangehr lohdi oh selidi, e ahpw
    kapokonepene ohl loalopwoat kan en eh kahnimpwalo, irail koaros me 318; e ahpw
    kahreiraillahng Dan, raparapahki nanmwarki pahmen ko.
  jae-jae: Abram gêŋô sêkôc latu tôŋ ŋawae, go kêdênaŋ nê siŋwaga 318, taŋ teneŋi
    sêkôc êsêac têtu ênê sakiŋwaga naŋ, ma sêjanda êsêac e gêdêŋ Dan.
  ksd-ksd: Ma ba Abaram i ga valongore ba di ga tar kinim pa natu i turana, i ga agure
    kana dovot na tarai, nina di ga kava diat ta kana gunan, a utul a mar ma a vinun
    ma a lavutul diat, ma i ga korot mur diat tuk tar aro Dan.
  tur-YTC: Avram akrabasının tutsak alındığını duyunca, evinde doğup yetişmiş üç yüz
    on sekiz adamını çıkarıp Dan'a kadar kovaladı.
  bel-N: І пачуў Абрам, што ўзяты ў палон брат ягоны, і ўзброіў трыста васемнаццаць
    спраўных [слугаў] сваіх, народжаных у доме яго, і пусьціўся ў пагоню аж пад Дан.
  grc-BRENT: Ἀκούσας δὲ Ἅβραμ ὅτι ᾐχμαλώτευται Λὼτ ὁ ἀδελφοῦς αὐτοῦ, ἠρίθμησε τοὺς
    ἰδίους οἰκογενεῖς αὐτοῦ τριακοσίους δέκα καὶ ὀκτώ· καὶ κατεδίωξεν ὀπίσω αὐτῶν
    ἕως Δάν.
  ind-AYT: Ketika Abram mengetahui bahwa saudaranya telah ditawan, dia mengerahkan
    orang-orangnya yang terlatih, yang lahir di rumahnya, sebanyak 318 orang, dan
    mengejar mereka sampai ke Dan.
  lid-lid: Eme Abram anuhun iri badeh ndrakuhi Lot oro. Eme iy nyuruwini iri lau ta
    bahun tan badeh ame, iri mari a se badeh asahan tonek ronoh ndru la-uh (318).
    Eme iri tikahei iri badeh ala asos Dan.
  eng-NNA: Abram when he heard that word gathered his fighting men. Those 318 went
    with Abram. They followed those (people) from the east. Mamre and Eschol and Aner
    also went. From behind they were following the easterners, they went a long way
    northwards, all the way to that country, to Dan.
  nya-nya: Abramu atamva kuti Loti wagwidwa pa nkhondo, anasonkhanitsa asilikali 318
    obadwira mʼbanja lake lomwelo nalondola mpaka ku Dani.
  hrv-hrv: Kad je Abram čuo da mu je bratić zarobljen, skupi svoju momčad - rođenu
    u njegovu domu - njih trista osamnaest, pa pođe u potjeru do Dana.
  mps-mps: Abramgo po odali, te tuni bidi dabe augwaligo aga ogwa sela pali po wai.
    Tama agai te aga hani bomai bidi dabe naga i wali. Te augwali hwįgi pabo bidi
    dabe namba hauwa tama, te 318 dao. Tama augwaligo te gavman tuni bidi dabe augwa
    ami bidi dabe dali pobasa pali, te Dan bulu dąį igi pai.
  llg-llg: Faik fo Abram namanene lae, hataholi la humu lala fadin anan Lot so, boe
    ma ana nakabubua nala ndia ata nala fo dale katemak neun, ma mana matati malela
    kala. Basa sala hataholi natun telu sanahulu falu. Boe ma, ala leu husi mane kahaa
    kala sila, losa nggolo Dan, fo doon ana seli nai kii ele.
  tpi-tpi: Abram i harim tok long ol birua i kisim Lot, pikinini bilong en. Olsem
    na em i singautim ol strongpela man long lain bilong en, namba bilong ol inap
    318. Na ol i ranim ol dispela 4-pela king i go inap long taun Dan.
  dan-1931: Da nu Abram hørte, at hans Frænde var taget til Fange, mønstrede han sine
    Husfolk, de hjemmefødte Trælle, 318 Mand, og satte efter Fjenden til Dan;
  vie-OVCB: Khi Áp-ram hay tin Lót bị bắt, ông liền tập họp 318 gia nhân đã sinh trưởng
    và huấn luyện trong nhà, đuổi theo địch quân cho đến Đan.
  lbk-lbk: Isnan nangammowan Abram ay chinpapcha nan kaanakana, inamongna am-in nan
    fomafaloknit ay lallalaki ay naiyanak ay takhona kannay, ya tolon khasot ya sinpoo
    ya walo cha. Sa na't inpangpango chaicha ya ala cha ya onoonod isnan cheycha'y
    epat ay ali engkhana id Dan.
  guj-2017: જયારે ઇબ્રામે સાંભળ્યું કે દુશ્મનોએ તેના સગાં સંબંધીઓને તાબે કર્યાં છે,
    ત્યારે તેણે પોતાના ઘરમાં જન્મેલા અને તાલીમ પામેલા ત્રણસો અઢાર પુરુષોને લઈને દાન
    સુધી સૈન્યનો પીછો કર્યો.
  byr-byr: '@see-verse:GEN.014.013'
  awx-awx: Abramu wawakngä täkinde natäke, amäk äminä Abramde yolune alakinu 318 ämin
    yangyäwämbän, päku iwalnä yäwatäke kuhika, Dan yot gäpangune kukin.
  pon-2006A: Eipram lao rongada duwen nein rieo eh iangehr lohdi oh selidi, e ahpw
    kapokonepene ohl loalopwoat kan en eh kahnimpwalo, irail koaros me 318; e ahpw
    kahreiraillahng Dan, raparapahki nanmwarki pahmen ko.
  por-BRBSL: Quando Abram soube que seu parente tinha sido levado cativo, levou seus
    trezentos e dezoito homens treinados, nascidos em sua casa, e perseguidos até
    Dan.
  aly-aly: Artwa anyentel Abram renh angkan ilek, rernemarl alerikw ikwerenh anterrkwek,
    ampwal ikwerenh-rnem-akert. Abram-el artwa ikwerenh-rnem anyentilek. Kel rernem
    alwernek apmer Dan ikwer-warl,
  cth-cth: Abram ni a hmau e capa hah san hanelah a man awh toe tie a thai navah,
    ama im ka khe ni teh a cangkhai e tami 318 touh a hrawi teh, Dan kho totouh a
    pâlei.
  twi-twi: Bere a Abram tee sɛ wɔafa ne busuani Lot dommum no, ɔboaboaa ne fifo nnipa
    ahaasa ne dunwɔtwe a wɔatetew wɔn sɛ akofo ano, maa wotiw atamfo no, kosii kurow
    bi a wɔfrɛ no Dan mu.
  hlt-hlt: A manuca a sol pah te Abram loh a yaak van neh amah kah a hlangphaep neh
    a im kah a cahlah ya thum neh hlai rhet te a hui tih Dan duela a hloem.
  tbz-SIM: Abɑrɑmmu kèè dìì mɔ̀nnì bɛ̀ kònnɛ̀mɛ̀ Dɔti koò kpetí, kɛ́duɔ́ nkòo tɔ̃mbɛ̀
    bɛ̀ piɛ́ bɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ɛ bɑ́ɑ́tí, sikɔusìtɑ̃ɑ̃ti nɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀ni
    (318), kɛ̀ bɛ̀ɛ tũnnɛ kɛ́tuɔkɛ Dɑnni tenkɛ̀.
  msy-2020: Ezɨ Abram orazi, apaniba an dozimɨn otarim Lot inigha ghu. Ezɨ kamaghɨn
    a ko iti darasi, a men mɨdorozir gumazir bar gavgavibar dia, ezɨ men dɨbobonim
    318ɨn tu. Ezɨ me 4plan atrivir kabar gɨn ghua Danɨn nguibar ekiamɨn tu.
  txq-txq: Neu Abram namanene nala nae, hatahorir humu reni ndia fadin anan ena, boe
    ma ana nakabubua nala ndia hatahori mana maue-osan fo mana malela netatik. Sira
    basa sara hatahori 318. Basa boe ma reu husi manek kahaak kara raa losa nggorok
    Dan, dook ka nai boboan kii.
  aaz-aaz: Oras naiꞌ Abram ntoup hanaf nak atoin ein anheek neik in oirf ee aanh ee
    te, in nabuabaꞌ in atoin ameupt ein reꞌ nmakeen nahinin. Sin arsin natun tenu
    mboꞌes am faun (318). Rarit sin nriuꞌ natuin uis haaꞌ ein naan naꞌroon ntean kuan
    Dan, et pasaꞌ ponain.
  azb-azb: İbram qohumu Lutun əsir alındığını eşidəndə evində doğulmuş, döyüş təlimi
    keçmiş üç yüz on səkkiz nökərini götürüb düşmənləri Dana qədər təqib etdi.
  eng-DBY: And Abram heard that his brother was taken captive; and he led out his
    trained [servants], born in his house, three hundred and eighteen, and pursued
    [them] as far as Dan.
  hin-2017: यह सुनकर कि उसका भतीजा बन्दी बना लिया गया है, अब्राम ने अपने तीन सौ अठारह
    प्रशिक्षित, युद्ध कौशल में निपुण दासों को लेकर जो उसके कुटुम्ब में उत्पन्न हुए
    थे, अस्त्र-शस्त्र धारण करके दान तक उनका पीछा किया।
  wol-KYG: Ba Ibraam déggee ne jàpp nañu Lóot ma muy baayam bu ndaw, fa saa sa daa
    dajale dagam, yi juddoo këram te tollu ci ñetti téeméer ak fukk ak juróom ñett
    (318), ñu dàq buur ya ba dëkk ba ñuy wax Dan.
  swp-swp: Aberama wasa i ataiei ana boga esau se abi se pai, abo ia ena tataoyao
    se heata komakomanidi’o, ena numa eai se labasidi, tataodi handere haiona eo saudoudoi‐haligigi‐haiona,
    i woeaidi se aihenau se lau e se lage Dani eai.
  bjr-bjr: Abarammafa Rootana mara maree funara iriseenoo narí ainainira faiqiuqaki
    nimudaanai qimarusa narí uiqaana maqusakinaasa 318 fasiqa nifiqanau. Nifiqaseenoo
    qimannimufaqa qaara faqa qaara faqa karaambaiqauqa nifaqamaree Dannaa maqa maaqai
    nianai fiqau.
  eng-YLT: And Abram heareth that his brother hath been taken captive, and he draweth
    out his trained domestics, three hundred and eighteen, and pursueth unto Dan.
  kne-kne: Idi inammoan Abram ay nakidpap da din kaanakana ay si Lot, inayagana din
    nabayag ay babag-ena ay nalaing ay makigobat ta en da atikoen din nangitagtag
    en sisya. Tolon gasot ya sinpo ya wao da am-in. Inatiko das daida enggana ay indasan
    da ed Dan.
  wat-wat: Ebenamu yana tonuaviya kasi yagwana 318 yana kabaḡai si tufuwa. Tovanama
    i nowaniya nifanifaisi auna si viya, yana namonamoḡa matatafusi i wenevakukusisiya
    keta nifanifaisi si kwavinisiya kana nivaniva Dani menana nakasina nenei.
  heg-NTPO: Dedeng Abram ming noan, atuli las daek nal un palin na ana ka, kon un
    haman nakbua un atuil in dake, man taan in hote-dati ngas. Oen totoang atuli at
    318. Hidi kon oen laok nulut muid laih at aat tas, lakos pes se iung Dan, man
    katang ne halin suu blai-ahen nua.
  ptu-ptu: 'Tappana naissam Abram naua: “Disakka änä'' uheku,” iya mengkalao siaham
    umpasola änä'' isalinna to mateha'' ma''bundu'', tallu hatu'' sapulo kahua tau
    budanna, anna le''ba''i muula'' balinna sule lako Dan.'
  bzd-NTPO: Mik Abram tö ibiyö́ ttsé, eta̱ ie' kanè mésopa ku̱ne ie' u a̱, e'pa dapa'wé̱itö
    döka̱ cien mañayök ki̱ dabom eyök ki̱ pàköl (318) ilayök tsa̱tkoie. Eta̱ ie'pa
    míyal blu'pa tkël itöki̱ döka̱ ká̱ kiè Dan ee̱.
  kwf-kwf: Sa Abram ka rongo faꞋarongoꞋa neꞋe fai tatalafaꞋa neꞋe ki kira daua naꞋa
    sa Lot ma kika ngalia ma kika leka faꞋinia, ꞋunaꞋeri nia ka saea maꞋi ngwae ni
    ofoꞋa ana kula neꞋeri kike fiku maꞋi, ma kira ka salisali masia fuꞋanga. NgwaꞋi
    toꞋa neꞋeri kira Ꞌoro ka dao ana 318 ngwae ana kiraꞋa taꞋifau. Ma kira ka leka
    Ꞌi buri ana fai tatalafaꞋa neꞋeri ki, leleka ka dao ana fanoa Ꞌi Dan, neꞋe nia
    tua tau liu Ꞌi Ꞌaena fanoa.
  eng-WYC-2017: And when Abram had heard this thing, that is, Lot, the son of his
    brother, was taken, he numbered his born servants made ready, three hundred and
    eighteen, and pursued them till to Dan.
  eng-WMBB: When Abram heard that his relative was taken captive, he led out his three
    hundred and eighteen trained men, born in his house, and pursued as far as Dan.
  spp-spp: Tèni i Burama à lógo na u cìnmpworoŋi Loti na ɲyɛ cye e ke, ka u u u nàmbaabii
    pìi ŋkwuu taanre ná kɛ ná baataanre bégele kàshige mɛɛ na, mpii pi à si u yabiliŋi
    pyɛnge e ke. Ka pi i pire saanbii fyè tɔ̀rɔ fo Dan kùluni i.
  aey-aey: Odimei uqa uqana sihul eundec u hewi nueiga ec dah mimei uqa uqana cabi
    dana 318 eu hannu wele iwaladec eu age uqana jobon bilein cedadeceb age tooadi
    beli Dan ono calein.
  urd-GVH: जब अब्राम को पता चला कि भतीजे को गिरिफ़्तार कर लिया गया है तो उसने अपने
    घर में पैदा हुए तमाम जंगआज़मूदा ग़ुलामों को जमा करके दान तक दुश्मन का ताक़्क़ुब
    किया। उसके साथ 318 अफ़राद थे।
  rug-rug: Meke sipu avosia Ebarami sapu ele ta raovo vagi sa buhina, si tioko varigarani
    sa sari na tie varipera pa korapana sa nana puku minate. Ari ka ṉeta gogoto manege
    vesu sari doduru pu pododi koari na ipi te Ebarahami, meke hadu luli sa sari ka
    made baṉara, osolae kamo la gua tu tata pa vasileana Dani.
  gaz-gaz: Abraam akka firri isaa boojiʼame dhageenyaan namoota mana isaatti dhalatanii
    leenjifaman 318 walitti waammatee hidhachiisee hamma Daaniitti faana buʼe.
  fra-LSG: Dès qu’Abram eut appris que son frère avait été fait prisonnier, il arma
    trois cent dix-huit de ses plus braves serviteurs, nés dans sa maison, et il poursuivit
    les rois jusqu’à Dan.
  gnn-gnn: '@see-verse:GEN.014.013'
  yal-yal: Iburama to a mɛ, muxune bata a xunyɛna dii xɛmɛ Loti suxu, a yi yɛngɛsone
    tongo, muxu kɛmɛ saxan muxu fu nun solomasɛxɛ naxanye barixi a sariyan kui, naxanye
    fatan yɛngɛ sodeni. E yi siga na mangane fɔxɔ ra han taan naxan xili Dan.
  gum-gum: Incha Abrambe tru nui yautøwei kal-lawarmeran trescientos dieciocho tru
    kwayamigweyasig kusrenani møgueløba tulaamba, truiløba webya, tru pibgatø reymeran
    wetøgønrrab Dansrøngatig pasra ibig køn.
  iou-iou: Eruk, Abramtä nanaki topmäŋpäŋ yäpmäŋ kuŋkuŋo unitäŋo manbiŋam nadäŋpäŋ
    ŋode täŋkuk; Inikät nanik ämik täŋpäŋ nadäwani ämaniye yarägän 318 ude yämagutkuk.
    Yämaguränpäŋ iwan yäwat yäpmäŋ kuŋtäŋgän Dan yotpärareken ahäŋkuŋ.
  haw-1868: Lohe ae la o Aberama, ua lawe pio ia kona hoahanau, alakai aku la ia i
    kona poe kanaka i hoomakaukauia ka poe i hanau ma kona hale iho, akolu haneri
    a me kumamawalu, a alualu aku la ia lakou a hiki i Dana.
  arb-NAV: فَلَمَّا سَمِعَ أَبْرَامُ أَنَّ ابْنَ أَخِيهِ قَدْ أُسِرَ، جَرَّدَ ثَلاثَ
    مِئَةٍ وَثَمَانِيَةَ عَشَرَ مِنْ غِلْمَانِهِ الْمُدَرَّبِينَ الْمَوْلُودِينَ فِي
    بَيْتِهِ وَتَعَقَّبَهُمْ حَتَّى بَلَغَ دَانَ
  adz-adz: Gubuꞌ Abram uda nan i garam ipiap mpunga Lot da uda fada sib, da inuꞌ gan
    garaman singaari 318 waꞌa mingꞌa arangan garam guman ruta mpadan ugu impruꞌ. Da
    imungꞌ i ribarangan ifan da idaru garam ipiap ifan isangꞌ waꞌa gamp Dan.
  ewe-ewe: Esi Abram se be woɖe aboyo Lot la, eƒo ƒu ame alafa etɔ̃ kple wuienyi (318)
    siwo nye aʋawɔlawo la tso eƒe aƒe me, eye wòkplɔ aʋakɔ la ɖo va se ɖe Dan.
  eng-LEE: And when Abram heard that his brother was taken captive, he armed his trained
    servants; born in his own house, three hundred and eighteen, and pursued them
    into Dan.
  dji-dji: Manymak, ngunukiṉing Abramdji marrngini djanguny miri nyaliki djin djamirrdjini
    nyanngang gurruṯigiṉing Lutnyi, nyani djina witjiliban gamuṉunggu malagi nyanngangpibi,
    nyabiniwili miri 318 yul mala, yarim ngunuwiltji djin bungtjili ngurrwakng gurrbimirri
    nyanngar. Girri djani djin marrngili gayitpili, ga ngunukima wurpiwiltji bunggawapili
    miri Anir, Yitjkul, ga Mamri, djina djin maltjili, ga djanngang gamuṉunggu mala
    girrgima, girri djiny djin gurrpiniban. Djin giriny nyininya-a-a, ṉu djin gurrpini
    kirinyban, djiny djin djugadjugamiyngili. Guyumban maliri, djiny djin manyangiṉiban
    ngidjirrkng Dan gurrbiwi nyaling gaṉḏi inydjin galini kiriny.
  gvn-gvn: '@see-verse:GEN.014.013'
  nna-nna: Pala muwarr pinakarrinyajalu Abram-ju kunmu jirnijaninyi pirirrimarta kulikata
    palinymilirrangu. Palarrangu 318 yanayi Abram-ja. Yajarniyijaninyi palarrangu
    kakarnijarrangu. Mamre-pa Eshcol-pa Aner pukurl yanayi. Nyirrirnilu yajarnakinyiyijaninyi,
    kaja yalinyjikurnu yanayi, palakarti warrarnkartijakun, Dan-kartijakun.
  asm-FB: অব্ৰামে যেতিয়া শুনিলে যে তেওঁৰ আত্মীয়ক বন্দী কৰি লৈ গৈছে, তেতিয়া তেওঁ
    প্রশিক্ষণ প্রাপ্ত তেওঁৰ গৃহতেই জন্ম হোৱা তিনি শ ওঠৰ জন দাসক লৈ শত্রুবোৰৰ পাছে
    পাছে দানলৈকে খেদি গ’ল।
  sus-A: عِبُرَ مَ تٌ عَ مّ عٍ بَرَ عَ شُنيَ شَ دِ شّمّمَ لٌتِ سُشُ، عَ نَشَ سْورِ
    كّمّ سَشَن سْورِ قُ نُن سٌلٌمَسَشَن تٌنفٌ، نَشٍيٍ نُ بَرِشِ عَ شَ مِشِيٍ يَ مَ.
    عٍ نَشَ سِفَ نَ مَنفّيٍ قْشْ رَ هَن تَا نَشَن شِلِ دَنَ.
  fra-SBL: Lorsqu'Abram apprit que son parent avait été emmené en captivité, il fit
    sortir ses trois cent dix-huit hommes entraînés, nés dans sa maison, et les poursuivit
    jusqu'à Dan.
  hbo-hbo: וַיִּשְׁמַ֣ע אַבְרָ֔ם כִּ֥י נִשְׁבָּ֖ה אָחִ֑יו וַיָּ֨רֶק אֶת־חֲנִיכָ֜יו
    יְלִידֵ֣י בֵיתֹ֗ו שְׁמֹנָ֤ה עָשָׂר֙ וּשְׁלֹ֣שׁ מֵאֹ֔ות וַיִּרְדֹּ֖ף עַד־דָּֽן׃
  shp-NTPO: Jawen noxa yatanxon bokana onanxonra Abramman, jawen xobonkoniax pikotabo,
    jaki koshia jawen jakon yonotibo jato tsinkia iki, jatíbira kimisha pacha chonka
    posaka joni iká iki, jatianra apobo chibani Dan jema kaman jato betan kaa iki.
  eng-WYCLIFFE: And whanne Abram hadde herd this thing, that is, Loth his brothir
    takun, he noumbride his borun seruauntis maad redy thre hundrid and eiytene, and
    pursuede hem `til to Dan.
  piu-2006: '@see-verse:GEN.014.013'
  pjt-pjt: '@see-verse:GEN.014.013'
  cwe-cwe: Abulamu viyahulike ndugu yake kagwiligwa, kawatanga wanhu wose wa muna
    ikaye yake wadahile kwiitowa, wakala magana matatu na longo na nane. Wawasondelela
    wafalume waja mbaka bululu da Dani.
  bgs-bgs: Tô ikasóddór si Abram na inammát tô bataánnán din, iglimud din tô langun
    állang din na katig ággamit ka laniban, na tállu gatus sapulù walu (318) tô langun
    dan, asta igagtà dan tô áppat harì sippang tun ta lunsud ka Dan.
  kik-kik: Rĩrĩa Aburamu aiguire atĩ mũndũ ũcio wao nĩanyiitĩtwo agatahwo-rĩ, agĩĩta
    andũ magana matatũ na ikũmi na anana arĩa maarutĩtwo kũrũa mbaara na maaciarĩirwo
    gwake mũciĩ, makĩingatithia thũ icio o nginya Dani.
  ksr-ksr: Abramnoŋ beeta Loot wama keŋgiti, iikawaa qaaya moma ejauruta 318 aŋaa
    mirinoŋ kolooŋ momo moma manjaqeqe koma gbiliŋ laligogiti, ii oŋoono ajorooŋ kere
    tuuŋ oŋotaaŋ Noot waageŋ kema laligoŋ Dan gomanoŋ keugi.
  fra-NCL: Dès qu’Abram apprit que son frère avait été emmené captif, il mit sur pied
    ses gens les mieux éprouvés, nés dans sa maison, au nombre de trois cent dix-huit,
    et il poursuivit les rois jusqu’à Dan.
  cek-AK: Misanawk mah amya ih caanawk naeh o boih boeh, tiah Abram mah thaih naah,
    angmah im ah tapen kami, angmah patuk ih kami cumvai thum, hatlai tazetto hoiah
    nihcae to Dan vangpui karoek to patom o.
  xla-xla: A꞉iblamta ya꞉ aluwa Lotye opahale sota hamame tale dalepame ya꞉tapo ya꞉
    opa, opahale dlowe sikemte malastale so 318 opa epapeleye elemaiyo. Epame yia꞉tapo
    Kedolamel woloye alotle dolumtame Dan mo dla popa꞉lati umaiyo.
  cuk-cuk: Abram itoargu e-niga gales-selesye, geb e-maimar-e-neg-yagi-gwalulesmaladse
    gochad. Wemarde bila-onomaladid. Belagwapa dulataled-ilapaa gakambe-gakabaabak
    (318) mergued. Amarmala, Dan-neggweburse reymar-Lot-gasa-sesmalad-balegitemalad.
  uig-CYR: Абрам қериндишиниң әсир болуп қалғанлиғини аңлап, өз өйидә туғулған, алаһидә
    тәрбийиләнгән үч йүз он сәккиз адәмни башлап чиқип, төрт падишани қоғлап данғичә
    барди.
  tel-2017: తన బంధువు శత్రువుల స్వాధీనంలో ఉన్నాడని అబ్రాము విని, తన ఇంట్లో పుట్టి,
    సుశిక్షితులైన మూడువందల పద్దెనిమిది మందిని వెంటబెట్టుకుని వెళ్లి దాను వరకూ ఆ రాజులను
    తరిమాడు.
  hat-BSA: Lè Abram te tande ke moun fanmi li te pran an kaptivite, li te Mennen dèzòm
    ki te enstwi, twa-san-diz-uit òm ki te elve nan kay li pou te pouswiv yo jis rive
    nan Dan.
  bxh-bxh: Abelam wasa ya atahiyen mate madiyana Lota sa tohai, yo fede, ena tau hiyala
    dodogadi ena tau paisowa nanatudi 318 ya yoga gogonidima, be baꞌibaꞌisa fati sa
    weꞌa dudu lidi ee–, Dan duhu laꞌina yai.
  kos-kos: Ke Abram el lohng lah sruhu wen nutin mwet lel, el pangoneni mukul nukewa
    ke nien aktuktuk lal su etu mweun — mukul tolfoko singoul oalkosr nufon — ac ukwe
    na tokosra akosr ah nwe Dan.
  hbo-WLC: וַיִּשְׁמַ֣ע אַבְרָ֔ם כִּ֥י נִשְׁבָּ֖ה אָחִ֑יו וַיָּ֨רֶק אֶת־חֲנִיכָ֜יו
    יְלִידֵ֣י בֵית֗וֹ שְׁמֹנָ֤ה עָשָׂר֙ וּשְׁלֹ֣שׁ מֵא֔וֹת וַיִּרְדֹּ֖ף עַד־דָּֽן׃
  ibo-ibo: Mgbe Ebram nụrụ na adọrọla Lọt nwa nwanne ya nʼagha, ọ kpọkọtara ndị ikom
    a zụrụ azụ na-ejere ya ozi, ndị a mụrụ nʼụlọ ya. Ọnụọgụgụ ha dị narị ndị ikom
    atọ na iri na asatọ, ha chụrụ ndị agha ahụ ọsọ tutu ha erute Dan.
  ory-ory: ସେତେବେଳେ ଅବ୍ରାମ ଆପଣା ଜ୍ଞାତି ଧରା ହୋଇ ଯିବାର ସମାଚାର ଶୁଣିବା ମାତ୍ରକେ (ଯୁଦ୍ଧ
    ବିଦ୍ୟାରେ) ଶିକ୍ଷିତ ଆପଣା ଗୃହଜାତ ତିନି ଶହ ଅଠର ଜଣ ଲୋକଙ୍କୁ ସଙ୍ଗରେ ଘେନି ଶତ୍ରୁଗଣର ପଛେ
    ପଛେ ଦୌଡ଼ି ଦାନ୍ ନଗର ପର୍ଯ୍ୟନ୍ତ ଗଲେ।
  wmt-wmt: '@see-verse:GEN.014.013'
  chk-chk: Nge lupwen Apram a rong pwe nöün pwin we a oola, a körifengeni ülüpükü
    engol me walüman nöün chon angang mi uputiu lon imwan o sipeöch le maun, a ngeniir
    pisekin maun o tapweri ekewe chon liapenala Lot tori Tan.
  ssd-ssd: Nane Abram tuku nzamu nuŋe tumba kinaig ta taŋgo taŋge wam kubeu tuna le
    Abram nu ismba nuŋe kuasmbi kame taŋgo 318 ta ŋakmba kile-maŋgurkina sulumba nane
    ndoŋ gabat sugo bailka ta dubika Dan tumbraŋ kinaig.
  rop-rop: Wal wen Eibram bin gedim det wed weya Kedalawoma en im thribala meit bin
    deigidawei im kantrimen Lot, imbin majurrumap 318 solja brom im kemp, en deibin
    bulurrumap detlot Kedalawomamob raidap langa det kantri gulum Den.
  ukr-1871: Чуючи ж Аврам, що його небожа зайнято в полонь, уворужив своїх сьвідомих
    кметїв, що породились у його в господї, три сотнї і восїмнайцятеро, та й двинув
    нагоньця до Дану.
  eng-AOI: When Abram knew that Chedorlaomer and the other kings had taken his nephew
    Lot, he called together all his fighting men, 318 of them. Then Abram and his
    men followed Chedorlaomer and the other kings and their men a long way until they
    reached a town called Dan.
  yon-yon: Abram wengamboroone ye mingki Lot kuu bondanbed nenwiniwen kowe, ye nangmi
    karub korem 318iib benwene king kaningiib yaa nangmok wenene kambong Dan yaa nandekore,
  bch-bch: Be Abram ilongo mambe tipaeaoa iua Lot, tota ibaba ele panua paraunga ad
    buno tol sangaul ede igegea lima ga tol (318). Gid panua toa oa eine Abram ele
    paeaeanga be tinanale ngan paraunga. Abram imuga ngan gid ga tila tibutatan gid
    mamaron toa pange oa ga tila irangrang ngan tuanga Dan.
  deu-1951: Als nun Abram hörte, daß sein Bruderssohn gefangen sei, bewaffnete er
    seine erprobten Knechte, dreihundertundachtzehn, die in seinem Hause geboren waren,
    und jagte jenen nach bis gen Dan,
  eng-JPS: And when Abram heard that his brother was taken captive, he led forth his
    trained men, born in his house, three hundred and eighteen, and pursued as far
    as Dan.
  ubr-ubr: On an rai Abram dura itatam abun Lot on sifatumai, on an wou orot engon
    318 iyabon on mat simama on iruayois ato iboes mat sigib yeinis sinai Dan mafamai
    nan.
  srp-1865: A kad Avram èu da mu se zarobio sinovac, naoruža sluge svoje, trista osamnaest,
    koji se rodiše u njegovoj kuæi, i poðe u potjeru do Dana.
  lug-lug: Ibulaamu bwe yawulira nti muganda we atwalibbwa nga munyage, n’akulembera
    basajja be abatendeke, abazaalirwa mu nnyumba ye, ebikumi bisatu mu kkumi na munaana,
    ne bawondera abaatwala Lutti okutuuka e Ddaani.
  heb-heb: וישמע אברם כי נשבה אחיו וירק את חניכיו ילידי ביתו שמנה עשר ושלש מאות וירדף
    עד דן׃
  ben-IRV: অব্রাম যখন শুনলেন, তার আত্মীয় ধরা পড়েছেন, তখন তিনি বাড়িতে জন্মানো তিনশো
    আঠারো জন প্রশিক্ষণপ্রাপ্ত দাসকে নিয়ে দান পর্যন্ত তাড়া করে গেলেন।
  pan-pan: ਜਦ ਅਬਰਾਮ ਨੇ ਸੁਣਿਆ ਕਿ ਉਹ ਦਾ ਭਤੀਜਾ ਬੰਦੀ ਬਣਾ ਲਿਆ ਗਿਆ ਹੈ, ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਤਿੰਨ
    ਸੌ ਅਠਾਰਾਂ ਸਿਖਾਏ ਹੋਏ ਜੁਆਨਾਂ ਨੂੰ ਲਿਆ, ਜੋ ਉਸ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਜੰਮੇ ਸਨ ਅਤੇ ਦਾਨ ਤੱਕ ਉਨ੍ਹਾਂ
    ਦਾ ਪਿੱਛਾ ਕੀਤਾ।
  mwp-mwp: Nuydh nanga Abram gasamoedhin kedha, nungu tukuypaw kazi Lothan gasamoedhin,
    nuydh mura nungu mabaygal thuraydhin, mura setha ngaya nanga koewbu mabaygal nungu
    kawamudhoenu, kalmel garwoeydhamoeydhin mura 318. Kalanu Abram a nungu koewbu
    mabaygal sethabi ya umayzi kuyku mabaygal a thanamun koewbu mabaygal wakay moeydhin
    kurusipa goegath nel Dan.
  mya-JVB: အာဗြံ သည် မိမိ အစ်ကို သားကို ဘမ်း သွား ကြောင်း ကိုကြား လျှင် ၊ မိမိ အိမ်
    ၌ ဘွား ၍ သွန်သင် သော လူသုံး ရာ တဆယ် ရှစ် ယောက်တို့ကို စီရင် ၍ ၊ ဒန် မြို့ တိုင်အောင်
    လိုက် လေ၏။
  tte-O: Saugana Abelem ibenalan kanakava natuna Lota sipan silawan, kabo Abelem ana
    bodao kali baibaiwa 318 iyoganli kabo Kedolaoma me ana bodao siyamuli kusulili
    kanasiga silau siyawatagili yanuwa Dani koina.
  tbg-tbg: Vinavuka Eparaamira hampata vauvaro Eparaamiva Rotira ravaaqavuke rumpa
    varo uvara iriro viva 318 iqoka vaiinti nai vaunaini vauka naarama kero, avuhainaa
    vaiinti 4navu hampata raqireva vinavuka avataqiro viviro, Daani maaqaini oruntora.
  hmo-hmo: Aberamo ia kamonai iena varavara be idia abia mauri. Vadaeni, ia ese iena
    palai ruma noho tuari taudia ia haboua. Idia ibounai be tatau 318. Bona idia ese
    unai king taudia murinai idia raka, ia lao bona Dano hanua.
  ata-ata: Ioxe, anu Avalamu mulomu lexe vimou ꞌolu, Loto ane ta mitema minoꞌu ne,
    la sou muꞌavaliꞌa ta mitema sou ꞌotoꞌoto noxou itiitisiꞌa muxali loxo itemaxu
    mavulovexa vile mo itemaxu taꞌuve mo mavulovexa vile mo taꞌuve mo muxatele tatalu
    (318) sou milelemulineꞌi Kedolulaome iloꞌa ta menexu tatalu mole milai mixali
    ne Den.
  nfa-nfa: Ropa Abram tadèngi na dhèu kèpe rèti le Lot, ana ari na, ka Abram pakaboko
    nare dhèu-dhèu sabꞌa na dhu reꞌa pamusu. Aaꞌi-aaꞌi ra 318 (tèlu ngasu canguru
    aru) dhèu. Ka lasi magèla èpa dhèu aae sèra, asa badae aae lasi dꞌai rae Dan.
  urd-urd: जब इब्रहाम ने सुना कि उसका भाई गिरफ़्तार हुआ, तो उसने अपने तीन सौ अट्ठारह
    माहिर लड़ाकों को लेकर दान तक उनका पीछा किया।
  rus-SYN: Аврам, услышав, что Лот сродник его взят в плен, вооружил рабов своих,
    рожденных в доме его, триста восемнадцать, и преследовал неприятелей до Дана;
  cbt-NTPO: Apranso apin quëpapiso natantahuaton, piyapinënpita natëtono'sa nipiso
    huayonin. Inapitaso', pëinënquë chachin hua'huatatona so'sopiso'. Ayontonpachina,
    cara pasa shonca posa quëmapi'sa ya'ipiya quëran icanpi. Inapitarë', Apran pa'nin
    copirnoro'sa imacaso marë'. Tano ninanoa'huaquë huarë' imarin.
  bqc-SIM: Kɛ́ Ablaũ mà wà a daɛ kũ̀ wà tàò, ↄ̃ à a bɛ zĩgↄ̃ↄ sɛ̀lɛ gbɛ̃ↄn
    ↄ̀aa do ń basoolo plasaio (318), à pɛ̀lɛ kíapiↄzi, ↄ̃ à ń lé Dã.
  tcz-CHONGTHU: Hichun Abram in asopipa Lot kimat ajahdoh phat chun aman natoh tohgon
    ahin neitan, mihem ja thumle som le get phatah a galbol kithem chuhsa ama insunga
    peng cheh ahin lhengdoh in ama tah in alamkai yin amaho chu Kedarlaomer sepai
    ho chu Dan geiyin aga nungdel peh'in ahi.
  mar-mar: जेव्हा अब्रामाने ऐकले की, त्याच्या नातेवाइकांना शत्रूंनी पकडून नेले आहे
    तेव्हा त्याने आपल्या घरी जन्मलेली, लढाईचे शिक्षण घेतलेली तीनशे अठरा माणसे घेऊन
    सरळ दान नगरापर्यंत शत्रूंचा पाठलाग केला.
  tcs-tcs: Wen Abram bin lisen wiskain dem po king bin pose nepiu blo em po go wea
    dempla, em bin ala po ebri man blo em uda sabe pait po kam tugeda. Dempla i bin
    318 uda bin kam prom pamle blo em. Den Abram ane ol man blo em uda sabe pait,
    ane Mamre ane ol bala blo em, dempla bin apte dem po king ane dem amiman blo dempla,
    bin go raitap po taun blo Dan.
  soq-soq: Abram Lot wadane antoiena umanawa etene me apanawa me duwa bedewe muntone
    waimoia ita do ona dewawa waeuwamodia apanawa wisiau 318 emalawoa apanawa tanamone
    antone bola debama Dan bedewe enanaitudeiena.
  qub-qub: Subrinun Lot prësu caycashanta mayaycur Abramga shuntaran maquincho yurej
    uywaynincunata. Chaura paywan aywajpaj cajlla caran quimsa pachac chunca pusajnin
    (318) runacuna. Nircur shuntashan runacunawan Abramga Dan marcacama aywaran Lot-ta
    prësu apaj runacunapa guepanta.
  bqp-bqp: Kũ Abramu mà ò a danɛ kũ̀ ò tà kãao, akũ à a bɛ zĩ̀karinↄ sɛ̀tɛ gbɛ̃nↄn
    wàa do kpɛ́ basuddo plansari à pɛ̀tɛ kína pìnↄi, akũ à ń lé Dã.
  hat-hat: Lè Abram vin konnen yo te fè neve l' la prizonye, li sanble tout domestik
    ki te fèt lakay li yo epi ki te konn goumen. Li pran twasandizwit (0318) antou.
    Epi li file dèyè wa yo jouk lavil Dann.
  eng-BSB: And when Abram heard that his relative had been captured, he mobilized
    the 318 trained men born in his household, and they set out in pursuit as far
    as Dan.
  tod-tod: Aɓalame mɛnigai ma ga deɠe loin zogɛ, é ná-botiɠɛ nu unsaʋagɔ nu puugɔ
    maazu lɔsaʋa (318) maaɠilini, niiti ti zuzeeliai kɔɔɠɔ vai ma, ti zɔlɔɔgai ná-pɛlɛi
    wu, naati ti ʋilɛni masagiti polu, eyɛsu ti zeeli Dan.
  eng-WEBPB: When Abram heard that his relative was taken captive, he led out his
    three hundred and eighteen trained men, born in his house, and pursued as far
    as Dan.
  kbq-kbq: Hagi ha' vahe'mo'zama Lotima avre'za vu'naza nanekema Abramu'ma nentahino'a,
    agranema maninaza vahe'mo'zakasezmante'za ha'zama rempi huzamige'za antahi'naza
    vahetamina 318ni'a vahe zamavare'za zamarotgo hu'za vuvava hu'za Dani uhanati'naze.
  nhe-BL: Huajca quema Abram quimatqui para imachcone Lot quihuicatoyaj ilpitoc, quinsentili
    318 itlatequipanojcahua tlen tlacajtoyaj ipan ichaj, huan momachtijtoyaj tlatehuise
    huan yajque para quipantitij Quedorlaomer huan quimanahuise Lot. Huan quintepotztocaque
    hasta nopa pilaltepetzi tlen itoca Dan.
  bus-bus: Kɛ̀ Abramu mà wà a danɛ kũ̀ wà tào, ben à a bɛ zĩ̀karinↄ sɛ̀ɛ gↄ̃ↄn wàa
    do kpɛ́ baswɛɛdo plaasai à pɛ̀ɛ kína pìnↄzi, ben à ń lé Dani.
  gub-BL: I'ir ipyhyk awer ikwaw mehe Àmàràw omono'og wemiruze'eg zauxiapekwer a'e
    wà kury. Paw rupi wiko heko haw pe uzexak kar ma'e kwer romo wà. Heta 318 wà.
    Àmàràw oho wanupi. Uzàn oho a'e 4 tuwihawete wanaikweromo wà. A'e 4 tuwihawete
    umupytu'u kar wemiruze'eg Nà tawhu pe wà kury.
  eng-DRA: 'Which when Abram had heard, to wit, that his brother Lot was taken, he
    numbered of the servants born in his house, three hundred and eighteen well appointed:
    and pursued them to Dan.'
  knf-knf: Wi Abram ameeŋ kë bamob ayiţul ayaanaan, ajej ţi bañaaŋ biki nul bañaaŋ
    iñeen-week ŋwajanţ na bañaaŋ iñeen na bakreŋ (318) bambukiiŋ ţi katoh ki nul,
    kë babomandër ugut, adookar na bamobuŋ Lot, te ubeeka wi Dan.
