    nach bis Dan.
  ktm-ktm: Abram ihrung ihpa ndre su king hamou hendretakuni nedun tinton, ile pe
    iy iyuwen su lau tadan ndre tulnget-sungoh-pe-ndrorumuu (318). Su lau tadan kurti
    puko-o’ su. Su hala pe ha-as king ndre hamou ndre hekuni Lot. Abram iyes su king
    kuti helihir ndre taon Dan.
  caa-caa: Entonces conda e Abram cꞌotoy unata que e Lot qꞌuejcha ixin umen e reyobꞌ
