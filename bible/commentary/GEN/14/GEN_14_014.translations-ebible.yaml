  spa-VBL: Cuando Abram se enteró de que su sobrino había sido capturado, convocó
    a 318 hombres guerreros que habían nacido en su hogar para que los persiguieran
    hasta llegar a Dan.
  fra-_FOB: Et quand Abram eut appris que son frère avait été fait prisonnier, il
    arma trois cent dix-huit de ses fidèles, nés dans sa maison, et poursuivit ces
    rois jusqu'à Dan.
  mal-mal: തന്റെ സഹോദരനെ ബദ്ധനാക്കി കൊണ്ടുപോയി എന്ന് അബ്രാം കേട്ടപ്പോൾ അവൻ തന്റെ വീട്ടിൽ
