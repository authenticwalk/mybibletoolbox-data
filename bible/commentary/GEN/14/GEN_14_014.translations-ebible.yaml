  tha-KJV: เมื่​ออ​ับรามได้ยิ​นว​่าหลานชายของท่านถูกจับไปเป็นเชลย ท่านจึงนำคนชำนาญศึกที่​เก​ิดในบ้านท่าน
    จำนวนสามร้อยสิบแปดคน และตามไปทั​นที​่เมืองดาน
  por-BR-2018: E ouviu Abrão que seu irmão estava prisioneiro, e armou seus criados,
