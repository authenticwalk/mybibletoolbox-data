    hundred and eighteen, and pursued them till to Dan. (And when Abram had heard
    this, that is, that Lot, his kinsman, was taken captive, he called together the
    three hundred and eighteen men who were born in his household, and pursued after
    the four kings as far as Dan.)
  epo-epo: Kaj Abram aŭdis, ke lia frato estas kaptita, kaj li elkondukis siajn ekzercitojn,
