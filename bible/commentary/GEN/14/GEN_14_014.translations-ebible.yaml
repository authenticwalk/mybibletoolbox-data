    pe Apram ndrinan ilokuh pe iyoh hu ndramiran tingat songui pe androlmou (318),
    hu ndramat para pahun para wum tan. Pwen huya po pahun iyapolo hu king mahamou
    mepo hu wiri Lot iyasura hu pe husani hu iya matne kol hakol ngalan Tan.
  eng-WMB: When Abram heard that his relative was taken captive, he led out his three
    hundred eighteen trained men, born in his house, and pursued as far as Dan.
  tam-TCV: தன் உறவினனான லோத்து கைதியாகக் கொண்டு போகப்பட்டதைக் கேள்விப்பட்ட ஆபிராம்,
