  hau-SA: Da Abram ya ji cewa an kama danginsa, sai ya tara horarrun mutane 318, da
    aka haifa a gidansa, ya bi sawun sarakunan da suka tafi da Lot, har Dan.
  udu-udu: Dhali ka Abraam ciḵki gwo mo ki a’di jin ta’da bas piti ibu’thkunu mo mmota
    habuus mo tani a’di ki shu ’kwanim piti kun ye’thkunu sho’k ka pije/ mo uni kun
    dho’thkunu mo e gu’b piti mo, uni kun ’kon ki iss ’kwanimpa ḵarpa’c i’ce’dka ’kume’d
    i’ce’dka pekwara ap̱o/ mo dhali uni iikin mo mmo/ur uni isho’k mo ntagi Pan Daan
    mo.
  uig-LAT: Abram qérindishining esir bolup qalghanliqini anglap, öz öyide tughulghan,
