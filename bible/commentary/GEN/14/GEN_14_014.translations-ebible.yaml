    ikwatu wiitaghomidi bi kiikiiwawo ruwamaruwa yadi wawaya yawata sirukwavinidi
    sinagho patana da Dan kwanatune.
  ben-OBCV: অব্রাম যখন শুনলেন যে তাঁর আত্মীয়কে বন্দি করা হয়েছে, তখন তিনি তাঁর ঘরে
    জন্মানো 318 জন প্রশিক্ষণপ্রাপ্ত লোককে ডাক দিলেন ও দান পর্যন্ত তাঁদের পশ্চাদ্ধাবন
    করে গেলেন, যাঁরা লোটকে বন্দি করেছিলেন।
  lex-lex: La'pa Abram natlina rtoran nana hyalli a'nani, dewade npolu limni-rorni
    mak katu ka'ara, maka rmoria la romni nayanni, riy rahu wotelu termida wehrani
    wo'awa nhor nioka nor limni-rorni re rhokra arwalli rpa rodi liarni la Dan lowanni.
  rgu-rgu: Abram namanene nae lahenda ra hopu ro fadi na ana na so, boe ma ana nabua
    na lahenda mananoin fo ratati ralelaꞌ a. Sira basa, lahenda natun telu sanahulu
    falu. Basa de ara reu usi mane kahaaꞌ sira losa doo inaꞌ a nai koro Dan pooꞌ ii.
  som-som: Oo Aabraam markuu maqlay in walaalkiis maxbuus ahaan loola tegey ayuu soo
    kaxaystay raggiisii la tababbaray oo gurigiisa ku dhashay, iyagoo ah saddex boqol
    iyo siddeed iyo toban nin, oo wuxuu raacdo ku jiray ilaa Daan.
  lat-VUC: 'Quod cum audisset Abram, captum videlicet Lot fratrem suum, numeravit
    expeditos vernaculos suos trecentos decem et octo: et persecutus est usque Dan.'
  aoi-aoi: Eneja n-eningmidu-manja nakina Aburema nenu-mangu-mulangwa Kedaleyuma-murriya
    ena-langwa nenikuwenikba Lada, kembirra nenuwurrak-ardijuwa nakina wurrumurndakakina
    wurrawinyamba ena-langwa, 318 warnungkwarba. Kembirra Aburema akwa ngawa ena-langwa
    warnungkwarba ne-yuweyinuma wurrakina Kedaleyuma-murriya-manja akwa aburra-langwa-manja
    warnungkwarba engku-wa yanda-langwa akina-manja angalya aminababurna alikira iya
    warnumamalya emikirra Dena.
  eng-ASVBT: And when Abram heard that his brother was taken captive, he led forth
    his trained men, born in his house, three hundred and eighteen, and pursued as
    far as Dan.
  mna-mna: Abaram ileŋ kembei tikam lutuunu Lot ma tila kek, to iboobo mbesooŋo kini
    318 tau malmal kan kat i, ma ziŋan tila tiketoto king paŋ tana ma tila tise kizin
    ta kar Dan. Zin mbesooŋo kini tana, indeeŋe ta nan bizin tipeebe zin ma tisu mi
    imar na, ziŋan Abaram timbotmbot.
  ita-1885: Ed Abramo, com'ebbe inteso che il suo fratello era menato prigione, armò
