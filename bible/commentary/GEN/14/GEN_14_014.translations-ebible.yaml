  hin-CV: जब अब्राम को यह पता चला कि लोत को बंदी बना लिया गया है, तो उसने अपने पूरे
    परिवार को इकट्ठा किया और 318 जो युद्ध सीखे हुए वीर थे, साथ लेकर दान नामक स्थान
    तक उनका पीछा किया.
  eng-OURB: When Avram [Exalted father] sh'ma ·heard obeyed· that his relative was
