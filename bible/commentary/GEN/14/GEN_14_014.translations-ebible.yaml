    kā tāqqub kiyā. Us ke sāth 318 afrād the.
  suz-BL: मिनु अब्राममी आ लोक्‍ब आ तौ ग्‍याइश्‍शो नेंशा, आ खिंमी जरमेशो सहे सां १८
