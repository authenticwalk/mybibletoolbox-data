verse: GEN.014.014
translations:
  mal-C: തന്റെ സഹോദരപുത്രനെ ബന്ദിയാക്കിക്കൊണ്ടുപോയിരിക്കുന്നു എന്നു കേട്ടപ്പോൾ അബ്രാം
    തന്റെ വീട്ടിൽ ജനിച്ചു വളർന്ന അഭ്യാസികളായ മുന്നൂറ്റി പതിനെട്ട് പേരെ കൂട്ടിക്കൊണ്ട്
    ദാൻവരെ പിൻതുടർന്നു.
  deu-TKW: Als nun Abram hörte, daß sein Verwandter weggeführt worden sei als Gefangener,
    da ließ er seine erprobten Leute, die in seinem Hause geborenen Sklaven, dreihundert
    und achtzehn, ausrücken und jagte nach bis Dan.
  lin-lin: Tango Abrami ayokaki ete bakangi ndeko na ye, abengisaki bato nkama misato
    na zomi na mwambe oyo bayebi kobunda mpe babotama na ndako na ye. Boye balandaki
    bango kino na Dani.
  cbr-NT: Usakian aín piaka ñatanbiankin buánkë ka Abramnën kuakëxa, kuabiani kuaxun
    ka aín xubunuax bakëntankëx kanikë unikama a 'imainun an ñu mëëxunkë aín unikama
    amira sinánkë akama timëakëxa, timëkëx ka trescientos dieciocho a unikama 'iakëxa,
    usakin timëtankëx ka Abram ain unikama timëbiantankëx 'apukama nui Dan kakë ëma
    sënë́nkë anu bëbakëxa.
  eng-LSV: And Abram hears that his brother has been taken captive, and he draws out
    his trained servants, three hundred and eighteen, and pursues to Dan.
  bmu-bmu: Abramnöŋ behötŋi Lot waŋgita angeri, miaŋgö keuŋi möta aziurupŋi 318 nanŋi
    mire asuhuba mötmöt möta bimqeqe köl guliba malgeri, mi eŋgohol tokoba kerök kambu
    eŋguataŋgöba Not göröken anda mala Dan mire aŋgotket.
  eng-GNV: When Abram heard that his brother was taken, he brought forth of them that
    were borne and brought vp in his house, three hundreth and eighteene, and pursued
    them vnto Dan.
  eng-WEBSTER: And when Abram heard that his brother was taken captive, he armed his
    trained servants, born in his own house, three hundred and eighteen, and pursued
    them to Dan.
  nhw-BL: Huajca quema Abram quimatqui para imachcone Lot quihuicatoyaj ilpitoc, quinsentili
    318 itequipanojcahua catli tlacajtoyaj ipan ichaj, huan momachtijtoyaj tlahuilanase
    huan yajque para quipantitij Quedorlaomer huan quimanahuise Lot. Huan quintepotztocaque
    hasta nopa pilaltepetzi catli itoca Dan.
  swh-ONEN: Abramu alipopata habari kwamba jamaa yake amechukuliwa mateka, akawaita
    watu 318 wa nyumbani mwake waliokuwa wamefunzwa kupigana vita, wakawafuatilia
    hadi Dani.
  bba-bba: Ye Aburɑmu u nuɑ mɑ bɑ win wɔnɔn bii yoru mwɑ, yerɑ u win sɔm kowo wɔruɡɔbɑ
    ɡɔsɑ ɡoobɑ wunɔbu kɑ wɔkurɑ nɔɔbu kɑ itɑ (318) be bɑ mɑrɑ win yɛnuɔ u bu tɑbu
    yɑ̃nu wɛ̃. Mɑ u kɑ sinɑm be nɑɑ ɡirɑ sere Dɑnuɔ.
  eng-KJVCPB: And when Abram heard that his brother was taken captive, he armed his
    trained servants, born in his own house, three hundred and eighteen, and pursued
    them unto Dan.
  cpy-cpy: Ikanta ikemawaki Abram rahaetakiri itominthori, riyoyaaki itomi ronampiripaeni
    rawentaaperotari, ikaateeyini 318 ipiyotaka. Royaatzishitanakiri pinkathariite
    roojatzi janta nampitsiki Dan.
  mpx-mpx: Sauga Abalam i hago talina natuna Lote iyaka hi yowan ge hi ahe egonan,
    yaka wana boda gamwanaa wana tolohaveyan ali gewi 318 i yogaagil ge hi tatauliulil
    Kedolaoma ge alonau eliyaa ana siga hi na hi vin panuwa Dani.
  wbp-wbp: Junga-juku, Yipurumurlulku-jana turnu-manu yapa Mamirikipurdangka-jarra-kurlangu-yijala
    yapa warrmarla kunka-maninjakulku. Junga-juku, jurnarrpalkulu manu wurrumpurru,
    kurdiji, junma, kuturu, mayingka manu nyiyarningkijarra. Yarnkajalu yatijarra-purda
    kirri-kari-kirra yirdi-kirra Taanu-kurra. Taanurla ngurungka ngula-pirdi, Kirdulayumu
    manu nyanungu-nyangu yapa warrmarla ngunajalpalu kutu. Yipurumu manu yapa nyanungu-nyangu
    warrmarla 318-pala, ngulajulpalu-jana wurru-kanja-yanu mungangka kutu-kari, manulu-jana
    warru jarijari-parnkanjarla yurnturru-manulku. Ngaamalyamalyalkulu jangkardu rdipijarni
    manu purlanja-karra purlanja-karra kulu. Jungajukulu-nyanu rdiily-yirrarnulku
    kuluju warrmarlaju Yipurumu-kurlangu-mayamaya, Kirdulayumu-kurlangu-mayamaya.
    Yipurumu-kurlangurluju pakarnulpalu-jana ngalya-kari tarnnga-kurra. Ngalya-karilpalu-jana
    lani-maninjarla wajirli-pinja-yanu yatijarra kirri-kari-kirra yirdi-kari-kirra
    Tamaka-kurraju. Ngula-jangkanyalu-jana wajirli-pinja-yanu kirri-kari-kirra yirdi-kirra
    Yuupu-kurra.
  luo-luo: Kane Abram owinjo ni watne oseter e twech, noluongo jotichge machwo motiegore
    mia adek gapar gaboro kendo olawogi nyaka Dan.
  meu-meu: Abram na e kamonai, vavana vada e abia mauri, bena ia ese ena hesiai taudia,
    ena taruha ai e nohova taudia, e haboudia, tuari ḡaudia e henidia, una tuari oreana
    muridia amo e hakaudia lao, ela bona Dan.
  npi-ULB: जब अब्रामले तिनका नातेदारलाई शत्रुहरूले कब्जा गरेको कुरा सुने, तिनले आफ्‍ना
    घरमा नै जन्मेका तालिम प्राप्‍त ३१८ जना मानिसहरू लिएर तिनले तिनीहरूलाई दानसम्म
    नै खेदे ।
  yor-yor: Nígbà tí Abramu gbọ́ wí pé, a di Lọti ní ìgbèkùn, ó kó àwọn ọmọ ọ̀dọ̀ rẹ̀
    tí a bí sí ilẹ̀ rẹ̀ tí ó sì ti kọ́ ni ogun jíjà jáde, wọ́n jẹ́ okòó lé lọ́ọ̀dúnrún
    ó dín méjì (318) ènìyàn, ó sì lépa wọn títí dé Dani.
  emp-NTPO: Maʌ̃ne Abraʌ̃ba ũrĩsia Quedorlaómeare panʌba idji tẽãbeara jida eropanʌda.
    Maʌ̃ carea Abraʌ̃ba idji ded̶e tocuad̶a mẽsrã b̶eada 318 jʌresia. Maʌ̃be Quedorlaómeare
    panʌ caid̶u ẽpẽ wãsid̶aa Daʌ̃ purud̶aa.
  ind-ind: Ketika Abram mendengar bahwa keponakannya sudah ditawan, dia mengerahkan
    318 orang budaknya yang terlatih sebagai tentara. (Mereka lahir di rumah Abram
    sehingga sudah berstatus sebagai budaknya sejak lahir.) Pasukan Abram bersama
    para tentara dari ketiga bersaudara yang bersekutu dengannya mengejar keempat
    raja yang dipimpin oleh Kedorlaomer ke arah utara sampai ke kota Dan.
  pes-OPCB: چون ابرام از اسیری برادرزاده‌اش لوط آگاهی یافت، ۳۱۸ نفر از افراد کارآزمودهٔ
    خود را آماده کرد و سپاه دشمن را تا دان تعقیب نمود.
  ssx-ssx: Kutupa Eipola꞉ma꞉ ipika꞉ kamena꞉ eiyeke hatuku pemekeeki opu haota꞉ ipika꞉
    a꞉nda꞉na꞉ moka꞉la hando haemeke 318 haliweki momba꞉lao mo hande kini tonkopu telia꞉
    mea pua ota꞉ mo Da꞉ni kenke pa꞉ta꞉ tolu lopalo pemekeme.
  lcm-lcm: Io, taun ang na Abaram kata longong ta kitala teng akit kana nat, kala
    songo akuvul kana petau i visvis. Tataot iria 318 aongos. Petau ke kitapo kakana
    akorong ta vap ipo aiveven na itoitonai ani matan taun asukang ke. Kata songo
    le vanang iria na kila pasal using na vap ang tung e Dan akorong.
  aer-aer: Nhenge Abram-ele aweke-arle iperre Akngerrepate areyele alerikweke ayernerlenge
    rakeke, re artwe atwerrentye akngerre ikwerenhe areye apurtelhe-ileke Mamre uthene
    kake ikwerenhe atherre uthene itnekenhe thultye areye-arlke itne atwirtnetyeke
    itnenhene. Kele, itne irraweye alheke ayerrere-werne, apmere Dan arritnye-werne.
    Dan itwele aneke, Kedorlaomer thultye ikwerenhe areye-akerte angathele inteke.
    Abram uthene thultye 318 ikwerenhe areye, itne aperteke ingwe mpwepele, ingke
    akantyele alhemele atweke itepe arrpe-anenhe-ngentyele. Itne kwene-akerle untemele
    arnterre arlkemele anthurre. Kele thultye Abram-kenhe areyele thultye Kedorlaomer-kenhe
    areye irnterre anthurre atweke. Thultye Abram-kenhe areyele itnenhe urrpetye atweke.
    Arrpenhe areyele itnenhe aterele-anthemele alwerneke apmere Damascus-enge anpere-irrenhemele
    ayerrere-werne-atheke. Yanhe-ngentyele itne itnenhe alwerneke apmere arrpenhe
    Hobah-werne.
  tgl-ULB: Ngayon nang marinig ni Abram na nabihag ng mga kaaway ang kaniyang kamag-anak,
    pinangunahan niya ang kaniyang tatlong daan at labing walong sinanay na tauhan,
    na ipinanganak sa kaniyang sambahayan, at tinugis niya sila hanggang sa Dan.
  nop-nop: Ala Abalam adi adi mihiŋiŋ kohoŋ tawadi ibiŋa nagila ugiŋ wondiniŋ mede
    kahat nadiŋa uŋaniŋgoŋ pilap hinek mewoi ne’walaŋ kayoŋbop ginaŋ mintagiŋ eŋ mik
    titindok mebi agaŋ nadiyagiŋ me 318 yanagilune memik yahakaliŋa ugiŋ. Uge uge
    Dan yokwetneŋkade usuagiŋ.
  kca-kca: Аврам, ԓўв Лот хиԓэԓ катԓәм пӑ тўвәм вер, хуԓмаԓ кемән, ԓўв хотԓаԓән сэма
    питәм хуԓәмсот ԋийәԓхус ԉаԉәсты верәтты йох ӑктәс пӑ ԋӑԓ хон йўпеԓ эԓты Дан унты
    ԋухәԓсәԓы,
  cbu-NT: 'Ashiriya, Apramarini anoo mazinarangu, uwshat wamkuree kuruzurangiya suru
    Mamre anootsi. Mamresha zoonll tsimbun taarangiya suru Eskara, mishat Anera. Ashipa
    an Apramarini yambirangiya. Nuwaam istanda, tárangiya wamkureetsi. Uwshtisin anuritam:
    Ayu. Ashiriya, istachinllpa, táyarusin, naataranganaya. Apramarini waana tiptsir
    taarangiya ichingaru 318 tputsi. Anoo ichingaru tiptsiree sundaroom ínarangiya.
    Anpasha sundar tputseem tachitarusin, Danap iriputat ashiranganaya.'
  usa-usa: Abo Abaramma wení anabaomma awíqma yetí anna-naka urae, mami-naimo keitena
    wemá kaumo ateretikaraq tiyaakagaraq eitiqa (318) aaiqa-iwayuka mátemma wení naaupaqo
    páquramma yááyama aikutena, abo Téni waoka uréta yetí namuro kayaté-kayate (4)
    kinirawaqa wakae.
  hui-hui: Ani howa Abarama ibugua hale halu hearia ibu igini Lode waitigime minu
    yalu piya layago hale howa ibuni agali hongohe hearu handari tebirani pira mbirani
    halira (318) mo mogo buwa naina tidiyalu pene. Puwa agali kini maria biaru piyiyadagua
    haruru talima pialu Dana tanoni tagira pene.
  wrs-wrs: Doa Apramba os hellena, Lotva ungundna englisra einv. Wo himba nembaomana
    vevnamba, nom hev di wonavnam daosnindm, noi ten daos nonora vilovnam, os avna
    318pelara. Nembaomana venamba, doa Ketolaomatatanam engilanga. Engilanganamba,
    di nonglapho Dan kembella.
  mya-mya: သူ​၏​တူ​ဖမ်း​ဆီး​ခြင်း​ခံ​ရ​ကြောင်း​ကို​ကြား သိ​ရ​သော​အ​ခါ အာ​ဗြံ​သည်​သူ​၏​စ​ခန်း​မှ
    တိုက်​ရည်​ခိုက်​ရည်​ရှိ​သူ​သုံး​ရာ​တစ်​ဆယ့်​ရှစ် ယောက်​တို့​ကို​စု​ရုံး​ပြီး​လျှင်
    ဘု​ရင်​လေး​ပါး နောက်​သို့​ဒန်​မြို့​တိုင်​အောင်​လိုက်​လေ​၏။-
  cbi-NTPO: Tsenñu Abram ya' apiña peesu chachi juu kayañuba mijatu, yaba chu' awamula
    tiba kenu mijakaralanu tene 318 ruku mi'ke' katu, juntsa reilanu Dan pebulu nurtesha
    jingue bendaa kemi.
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་ཁོང་གི་ཚ་བོ་ལོད་ཐུ་བཙན་བཟུང་བྱས་པའི་གནས་ཚུལ་ཐོས༌ཏེ། རང་ཁྱིམ་ནས་ནར་སོན་ཅིང་དམག་རྩལ་སྦྱངས་པའི་ཕོ་རྒོད་སུམ་བརྒྱ་དང་བཅོ་བརྒྱད་ཁྲིད་ནས་དཱན་ཞེས་པའི་ཡུལ་བར་དུ་ར་མདར༌རྒྱུགས།
  wsk-wsk: Se Abram ko uria ko gue Lot gi ilak namaman mu ko den ikiam, mu nu ko kari
    sokel ago, kager ko terong, mu nunga auram se taiman. Kari mu nunga tom 318; nuna
    noko kawam ningi bilangaman ale laga gilingiman. Nu nunga giam ale Kedorlaomer
    se ko king ilagala suan arungu mu nunga karoman, arungak nama sor Dan mu te arataman.
  kkl-kkl: Ilipsae elme Lot neneko sae kaupto poroa piang ana Abramdi ka'ebaogti eldi
    mabo mal yo uro taropnang teng ko'olombare eptopne saek tarabare (318) poloro
    wimbahiogti nimi tombare abeneko sarekerepto as Dan pilphiek.
  sna-sna: Abhurama akati anzwa kuti hama yake yakanga yatapwa, akadana varume vakanga
    vadzidziswa kurwa mazana matatu negumi navasere vakaberekerwa mumba make vakavatevera
    kusvikira paDhani.
  spa-BLM: Cuando Abram se enteró de que su pariente estaba cautivo, sacó a sus trescientos
    dieciocho hombres entrenados, nacidos en su casa, y los persiguió hasta Dan.
  beu-beu: Uanguveng Abram ana vengmee se hula, ekaku oal angu di raja buta angu ini
    adoit at ila tila muse, ana enehe ba pintar malibal ang naung ing kumpul. Ingba
    ehava omimi ing vengajai ang naung emangpi inang 318. Angmuse ini ila raja buta
    angu iaterit sampe ila Dan aabang mi.
  cac-cac: Ayic ix yab'an vin̈aj Abram to ix ic'jib'at vin̈aj Lot chi', ix smolb'an
    masanil eb' schecab' vin̈ c'ayb'ab'il d'a oval, aton eb' ix alji d'a yol scuenta
    vin̈, 318 eb' smasanil. Ix b'at eb' d'a spatic eb' chan̈van̈ rey chi' masanto
    b'aj ay chon̈ab' Dan ticnaic, ata' ix yamchaj eb' yuj eb'.
  swh-ULB: Abram aliposikia kuwa maadui wamemteka ndugu yake, akawaongoza wanaume
    waliofunzwa na kuzaliwa nyumbani mwake 318 na akawaongoza hadi Dani.
  bel-bel: Абрам, пачуўшы, што родзіч ягоны ўзяты ў палон, узброіў рабоў сваіх, народжаных
    у доме ягоным, трыста васямнаццаць, і гнаў супастатаў да Дана;
  wed-wed: Ma maranai Abram i nonori da taui maiana Lot i vaia. Tauna ana sorodia
    vinevinei ana au melagai tuputupuai 318 i kwatuei. Ma ḡaviḡaviai i votaḡoi da
    i ḡae au Dan.
  deu-ELBBK: Und als Abram hörte, dass sein Bruder gefangen weggeführt war, ließ er
    seine Geübten, seine Hausgeborenen, ausrücken, 318 Mann, und jagte ihnen nach
    bis Dan.
  mbb-OT: Ne hein nezineg ni Abram he nevihag is enaken din, midtiǥum din is 318 he
    sakup din he egkeseriǥan din. Heini sikandan, menge sakup din puun pa te ked-enaka
    kandan, ne miduma zin sikandan, ne midal-as dan sikan is heepat he hadì taman
    te inged he Dan.
  msc-msc: Iburama badenma mira ko fɔra a yɛ tuma mɛn na, a ka a la mɔɔilu kili, mɛnilu
    kusan kɛlɛla. Cɛ farinman mɔɔ kɛmɛ sawa ni mɔɔ tan ni seyin mɛn bɛɛ sɔrɔnni Iburama
    wara woilu bɔra, ka mansailu kɔsaran foo Daan so la.
  mal-2015: തന്റെ സഹോദരനെ ബദ്ധനാക്കി കൊണ്ടുപോയി എന്നു അബ്രാം കേട്ടപ്പോൾ അവൻ തന്റെ
    വീട്ടിൽ ജനിച്ചവരും അഭ്യാസികളുമായ മുന്നൂറ്റി പതിനെട്ടു പേരെ കൂട്ടിക്കൊണ്ടു ദാൻവരെ
    പിന്തുടർന്നു.
  tuo-NT: Abrã cʉ̃ acabiji macʉ̃rẽ “Ñeꞌe, mia waꞌama” nisere tʉꞌogʉ, cʉ̃ tiro masãꞌcãrã,
    cʉ̃rẽ daꞌracoꞌterãrẽ neocũucʉ niwĩ. Tojo weetjĩagʉ̃, Lore miaꞌcãrãrẽ sirutucʉ
    niwĩ. Abrã meꞌrã waꞌaꞌcãrã trescientos dieciocho ʉmʉa nicãrã niwã. Na sirutuwãꞌcã,
    téé Dan wãmetiropʉ wiorãrẽ bocaejacãrã niwã.
  gup-gup: Bu Abram bekkang bu nungka nawu benemud birrikelehmeng birrimey birrikang,
    wanjh nungka benkayhmeng 318 bininj nawu birriburrbuni bu kabirriburrenkenh, nawu
    bedda birridanginj kore nungka Abram kunred nuye, dja wanjh bedda bindikadjuy,
    birridjalwam kore kunred Dan birribebmeng.
  met-met: Ebram lungu ba daxap sibinoa Lot mala, baing wagi lipuxing haungingamga
    318 dima digugunia. Adi ba lipuxing oxatamdi disok numania xaung daxabia haungingua.
    Ebram gabu lipuxindi dila duxu xaitamoxi luwadi luwadi ba mala laing long sabangga
    Dan.
  gvs-gvs: E livalayana Eberam inove, ina koroto adi badabada 318 iduduwedi sima.
    Tauyadi tovayaviya katubaayasidi go, moe Eberam ina tunagu goi sibíbina, tauna
    inumisedi. E iduduwedi sima, taiyao sina asa yoina Dani goi bego Loti ana toyoitayao
    sivatapiyedi.
  rmc-rmc: Sar o Abram šunďa, hoj leskre phraleskre čhas odľigende peha, akor vičinďa
    peskre trin šel the dešuochto (318) muršen, save uľile andre leskro kher a save
    sas avrisikade pro mariben, a džalas pal lende dži ko Dan.
  nlg-nlg: Mi tana bona Abram te rongovia tara sagua a Lot, na dalena na hoghona ka,
    ge holokolura na lei nina malaghai. Gaira ra tolu hangalatu hangavulu alu na mane,
    mara ghurura ra vati na vunaghi haba, mara nira sara i Dan.
  dgr-DOGNT: Eyıt'à Abram wesah nıgıìchì ghǫ godı ıìkw'o ekò wecheekeè gıts'ıhɂǫ̀ǫ-dǫǫ̀
    sìı taekw'eènǫ-daats'ǫ̀-hoònǫ-daats'ǫ̀-ek'èdı̨ (318) dǫ haàtłǫǫ ełegegǫ gha hoghàgeètǫǫ
