verse: GEN.014.017
translations:
  mal-C: കെദൊർലായോമരിനെയും അദ്ദേഹത്തോടു സഖ്യം പുലർത്തിയിരുന്ന രാജാക്കന്മാരെയും തോൽപ്പിച്ചിട്ട്
    അബ്രാം തിരിച്ചെത്തിയപ്പോൾ സൊദോംരാജാവ് രാജതാഴ്വര എന്ന ശാവേതാഴ്വരയിൽ അദ്ദേഹത്തെ
    എതിരേൽക്കാൻ ചെന്നു.
  deu-TKW: Als er nun Kedorlaomer und die Könige, die mit ihm waren, besiegt hatte
    und wieder heimkehrte, da zog ihm der König von Sodom entgegen ins Thal Save,
    das ist das Königsthal.
  lin-lin: Mokonzi ya Sodome akendeki na lubwaku ya Shave oyo ezali lubwaku ya bokonzi,
    mpo na kokutana na Abrami oyo azali kozonga sima na ye kolonga Kedorilaomeri elongo
    na bakonzi oyo basanganaki na ye, na bitumba.
  cbr-NT: Usokin 'atankëx ka Abram amiribishi utëkëankëxa, Quedorlaómer kakë 'apu
    akëñun raíri 'apukama abëa 'ikë akamakëñunbi 'abëtsinia ka Sodomanu 'ikë 'apu
    an upíokin biakëxa, Savé kakë me sapan anuxun biakëxa, a mex ka 'apukaman me kakë
    'iakëxa.
  eng-LSV: And the king of Sodom goes out to meet him (after his turning back from
    the striking of Chedorlaomer, and of the kings who [are] with him), to the Valley
    of Shaveh, which [is] the king’s valley.
  bmu-bmu: Abramnöŋ mewö Kedorlaomer aka kiŋ tosatŋi yambuk jöhöjöhö aka malgeri,
    mi eŋguba luhut al eŋgiba liliŋgöba kaiga Sodomgö kiŋi yaŋön Sawe örue (qetŋi
    alaŋi Kiŋgö örue) miaŋgöreŋ miwikŋaiba ekŋamgöra anök.
  eng-GNV: After that he returned from the slaughter of Chedor-laomer, and of the
    Kings that were with him, came the King of Sodom foorth to meete him in the valley
    of Shaueh, which is the Kings dale.
  eng-WEBSTER: And the king of Sodom went out to meet him after his return from the
    slaughter of Chedorlaomer, and of the kings that were with him, at the valley
    of Shaveh, which is the king's dale.
  nhw-BL: Huan quema Abram ya quitlantoya Quedorlaomer huan catli quipalehuiyayaj,
    mocuepqui ipan ojtli para ichaj. Huan ipan nopa tlamayamitl tlatlajco tepeme campa
    itoca Save o Inintlamaya Tlanahuatiani, hualajqui quinamiquico nopa tlanahuatijquetl
    tlen altepetl Sodoma.
  swh-ONEN: Abramu aliporudi baada ya kumshinda Mfalme Kedorlaoma na wale wafalme
    waliojiunga naye, mfalme wa Sodoma akatoka kwenda kumlaki katika Bonde la Shawe
    (yaani Bonde la Mfalme).
  bba-bba: Ye Aburɑmu u Kedolɑmɛɛ kɑ sinɑm be bɑ wɑ̃ɑ kɑ wi tɑbu diimɑ u wee, Sodomun
    sunɔ u nùn sennɔ dɑ Sɑfen wɔwɑɔ ye bɑ mɑɑ sokumɔ sunɔn wɔwɑ.
  eng-KJVCPB: And the king of Sodom went out to meet him after his return from the
    slaughter of Chedorlaomer, and of the kings that were with him, at the valley
    of Shaveh, which is the king’s dale.
  cpy-cpy: Ikanta Abram, piyaawo ithonkatawakirira Quedorlaomer itsipataari pinkathariite
    ikaatzi aapatziyakariri. Ari riyaataki pinkatharitatsiri Sodoma-ki itonkyotawaari
    janta Save-ki, tema ikanteetziri Save rootaki “Pinkatharyaarini”.
  mpx-mpx: Abalam Kedolaoma alonau wana pan kin eton i pakokovel i mowasi ge i sikasikal,
    yaka Sodoma ana kin i na Abalam i kite Save Abwabwina elana, alana etegana al
    te Kin Abwabwina.
  wbp-wbp: Ngulangka Jatamarla, ngula-purujulpa nyinaja kingi-pardu-kariji. Ngula
    kuja purda-nyangu jaru Yipurumu-kurlangu, ngulajurla purda-nyanjarla wapirdi yanu
    Yipurumukuju kingiji yangkaju Jatama-wardingki. Kulkurru-pala-nyanu jarnku-rdipija
    wirri wantikirla yirdingkaju Jaaparla. (Yapangku kalulu wirri wiri yali yirdi-pajurnu
    ‘Wirri Kingi-kirlangu’.)
  luo-luo: Bangʼ ka Abram noduogo koseloyo Kedorlaomer kod ruodhi mane oriwore kode,
    ruodh Sodom nobiro mondo orom kode ei Holo mar Shave (ma tiende ni Holo mar Ruoth).
  meu-meu: Kedoralaomere mai bamona ida e hadareredia, bena e lou ai na Sodoma pavapavana
    ida e hedavari Save kourana ai (Pavapava ena Koura).
  npi-ULB: अब्रामले कदोर्लाओमेर र तिनीसँग भएका राजाहरूलाई पराजित गरेर फर्केपछि, सदोमका
    राजा तिनलाई भेट्न शावेको (अर्थात् राजाको उपत्यका) उपत्यकामा गए ।
  yor-yor: Nígbà tí Abramu ti ṣẹ́gun Kedorlaomeri àti àwọn ọba tí ó pẹ̀lú rẹ̀, ọba
    Sodomu lọ pàdé rẹ̀ ní àfonífojì Ṣafe (èyí ni àfonífojì Ọba).
  emp-NTPO: Abraʌ̃ba Quedorlaómera dji bororã idjiare djõ panʌ sid̶a poyaped̶a idji
    druad̶aa jẽda zesia. Savé jewed̶a “Ẽberãrã Boro Jewed̶a” abadad̶e wãbʌrʌd̶e Sodomanebema
    boroda Abraʌ̃ audiab̶arid̶e zesia.
  ind-ind: Ketika Abram dalam perjalanan pulang setelah dia dan para tentaranya mengalahkan
    pasukan Raja Kedorlaomer dan sekutunya, Raja Sodom pergi untuk menemui Abram di
    Lembah Syawe, yang juga disebut Lembah Raja.
  pes-OPCB: هنگامی که ابرام کدرلاعمر و پادشاهان همپیمان او را شکست داده، مراجعت می‌نمود،
    پادشاه سدوم تا درهٔ شاوه (که بعدها درهٔ پادشاه نامیده شد) به استقبال ابرام آمد.
  ssx-ssx: Eipola꞉ma꞉ta꞉ mo Siedolaoma make mo mandane kinimanu ame̱le̱ a꞉nda꞉ pea
    bepolao epeeketa꞉ mo Sodomona꞉ kinima꞉ta꞉ mo Sape hawetena꞉ biki ma꞉nda꞉ Kinina꞉
    hawete la꞉la꞉ alena꞉ manda꞉hande pulu peekeme.
  lcm-lcm: Abaram katala vis suai aongos ani ri Kedorlaomer ve keve vosap ipo tung
    ang ve nia, na vosap i Sodom kamela paruduai ia e nei Lulung i Save. (Kipo posong
    kapa ia ta Lulung si ri Vosap.)
  aer-aer: Apmere Sodom ikwerele, Akngerrepate arrpenhele aweke ayeye Abram-akerte,
    re renhe aretyeke apetyeke. Mpwepenge ratherre anyente-irreke apwerte atwatye
    Shaveh arritnye aneke. Tyerrtye areye apmere yanhe ileme, “Apwerte Atwatye Akngerrepate-kenhe.”
  tgl-ULB: Matapos bumalik ni Abram mula sa pagtalo kina Kedorlaomer at sa mga hari
    na kasama niya, ang hari ng Sodoma ay lumabas para salubungin siya sa lambak ng
    Save (tinatawag ding Lambak ng Hari).
  nop-nop: Abalam adi Kedo-Laome eŋ mapme noliŋiye widihi yahakalitawooŋ udaneeŋ bulune
    Sodom niŋ mapme adi pilali Sawe gutuŋ wou niŋ Mapme heki’walaŋ gutuŋ, uŋaŋ kimindewene
    uguk.
  kca-kca: Кедорлаомер хон пӑ ԓўв пиԓәԓән уԓәм хонәт эԓты нŏх питмаԓ йўпийән, йŏхԓы
    йўвмаԓән, Шаве лот мўвән, Содом хон ԓўв йэщаԓтэԓ этәс, щит ин Хон лот мўва айәԓԓа;
  cbu-NT: Ashiriya, Apramarini undararpa Kertorpa waratam iwatsparamchusin, yuwaa
    kasatartayarusin watsapunip kurak wapitam kanaputeeranllina anoo Sodomshuchsha
    yakat k'kuzee mazinaranganaya. Mazinayarusin, Pzaya, chamayangaani, táyarusin,
    naataranganaya. Amb naatarangsin, apus machish wazawash kung sur Savi anush chamayangaranganaya
    Apramarineetsi.
  usa-usa: Abarammo aaiqo-umámo Ketoraomakaraq wetémo yakarotará kinirawaqa kégotamatuwaimma,
    Tótomuke kinigo Abaramma Taba arubi yiréna aonaraiye (minna kinirawati aruwe).
  hui-hui: Abarama ibugua Kini Kedolaome ibunaga nenege kini tebirali biarubi bibahendeme
    wai biyagola Abarama ibu wayali howa ibugua bo podai halu harigani dai bialu hene.
    Ani biyagola Sodomonaga kini ibugua Kininaga Harigaore laga mbira yu dindi tigabi
    wiagoha winigo ogoriani Abarama ngola hole pene.
  wrs-wrs: Doa Apramtatana os Ketolaomatatanam kuvhoawol vina, henga ambe. Ambvnamba,
    di Savepundra vivnamba, Sotomnindna kuwulva gavna, monara di anongla vena. Savepundva
    indanam sevrivna Kuwulna Pund.
  mya-mya: အာ​ဗြံ​သည်​ခေ​ဒေါ​ရ​လော​မာ​ဘု​ရင်​နှင့် အ​ခြား အ​ပေါင်း​ပါ​ဘု​ရင်​တို့​ကို​တိုက်​ခိုက်​အောင်​မြင်​၍
    ပြန်​လာ​သော​အ​ခါ သော​ဒုံ​ဘု​ရင်​သည်​ခ​ရီး​ဦး ကြို​ဆို​ရန်​ရှာ​ဝေ​ချိုင့်​ဝှမ်း(ဘု​ရင့်​ချိုင့်​ဝှမ်း​ဟု
    လည်း​ခေါ်​တွင်​၏) သို့​သွား​ရောက်​လေ​၏။-
  cbi-NTPO: Abram, Quedorlaómernu bain, naa yaba buunamu reilanu bain depulla' miintsuñu,
    Sodoma pebulunu rei pumu ruku Abramba katawanu ti', Savé tinu jatsuwasha ji' keenami,
    challa Reichi tinu jatsuwasha.
  bod-N: དེ་ཡང་ཨབ་རམ་བྱ་བ་ཀཱ་དོར་ལཱ་ཨོ་མེར་དང་དེའི་མནའ་འབྲེལ་རྒྱལ་པོ་གཞན་རྣམས་ལས་རྣམ་པར་རྒྱལ་ཏེ་ཕྱིར་ལོག་པའི་དུས༌སུ།
    སཱ་དོམ་གྱི་རྒྱལ་པོ་འོངས་ནས་ཤཱ་ཝེ་ལུང་པ་རུ་ཁོང་ལ་བསུ་བ༌བྱས། ཤཱ་ཝེ་ལུང་པ་ལ་རྒྱལ་པོའི་ལུང་པ་ཞེས་ཀྱང༌ཟེར།
  wsk-wsk: Abram Kedorlaomer se ko king ilagala suan arungak numi kuting iluwam mu,
    kager te nunga menawuram ale peleram taikaso. Se Sodom ko king Abram amilmil tuokko
    sor wolong Shaveh mu te nama aratam ale arigam. Sor wolong Shaveh mu tom sikina
    balsan “King ko sor wolong” masan.
  kkl-kkl: Abram nenekori Elam nimi sikindo Kedorlaomerap yubu sia leropnang elag
    sip taekneap taneko oro pabalamsiekti oro luknubahiekti samoro yalamekpa Sodom
    nimi sikindo poneko as Syawe puluag Abram whingag piog. Sodom nimi sikindo Abramap
    haiptarekagna nen si nhon “Yubu Sia Lerobag” engerop.
  sna-sna: Shure kwokudzoka kwaAbhurama akunda Kedhoraomeri namadzimambo akanga abatana
    naye, mambo weSodhomu akabuda kuti azosangana naye muMupata weShavhe (ndiwo Mupata
    waMambo).
  spa-BLM: El rey de Sodoma salió a recibirlo después de su regreso de la matanza
    de Quedorlaomer y de los reyes que estaban con él, en el valle de Save (es decir,
    el Valle del Rey).
  beu-beu: Uanguveng Abram ana raja buta angu ing ening ini iora-vengholong sengmuse,
    ana bale hoa. Angmuse Sodom eraja angu ana hoa kakura-omi Sawe mi angu, mi Abram
    aing sambut. (Nehe biasat mana angu ene vengbanang hula, Raja Ekakura-omi).
  cac-cac: Ayic toxo ix ac'ji ganar vin̈aj rey Quedorlaomer yed' eb' vin̈ rey ayoch
    yed'oc yuj vin̈aj Abram chi', ix meltzajxi vin̈ yed' eb' ix colchajcan chi' yuuj.
    Axo vin̈ sreyal Sodoma ix elta d'a yol b'e scha vin̈ d'a jun ch'olan scuch Save,
    Ch'olan yic eb' Rey sb'i paxi.
  swh-ULB: Baada ya Abram kurudi kutoka kumpiga Kadorlaoma na wafalme waliokuwa pamoja
    nae, mfalme wa Sodoma akatoka kuonana nae katika bonde la Shawe (pia iliitwa bonde
    la mfalme).
  bel-bel: Калі ён вяртаўся пасьля паразы Кедарлаамэра і цароў, якія былі зь ім, цар
    Садомскі выйшаў яму насустрач у даліну Шавэ, што сёньня даліна царская;
  deu-ELBBK: Und als er zurückgekehrt war, nachdem er Kedorlaomer und die Könige,
    die mit ihm gewesen, geschlagen hatte, zog der König von Sodom aus, ihm entgegen,
    in das Tal Schawe, das ist das Königstal.
  mbb-OT: Ne zutun te ed-ulì en si Abram he ebpuun te kedeeǥa zin ki Kedorlaomer wey
    is menge zuma he hadì, midsinuǥung sikandin te hadì te inged he Sodom. Diyè din
    sinuǥunga te Suǥud he Shave he egngezanan daan te Suǥud te Hadì.
  msc-msc: Nba, Iburama ka mansa Kedorilamɛri ni a mansa ɲɔɔnilu kɛlɛ ka se alu la,
    ka ban ka i kɔseyi. A kɔseyitɔ, Sɔdɔmu mansa wara a kunbɛn Sawe kɛnɛgbɛ rɔ, mɔɔilu
    ye a fɔla mɛn ma ko mansa la kɛnɛgbɛ.
  mal-2015: അവൻ കെദൊർലായോമെരിനെയും കൂടെയുള്ള രാജാക്കന്മാരെയും തോല്പിച്ചിട്ടു മടങ്ങിവന്നപ്പോൾ
    സൊദോംരാജാവു രാജതാഴ്‌വര എന്ന ശാവേതാഴ്‌വരവരെ അവനെ എതിരേറ്റുചെന്നു.
  tuo-NT: Abrã Quedorlaomer quẽꞌrãrẽ aꞌmewẽjẽ wapataꞌaca beꞌro dajatojaacʉ niwĩ. Cʉ̃
    dajari cura Save wãmetiri papʉ Sodomacjʉ̃ wiogʉ cʉ̃rẽ põtẽrĩgʉ̃ ejacʉ niwĩ. Save
    wãmetiri pa, wiogʉ ya pa nisĩꞌrĩrõ weecaro niwʉ̃.
  gup-gup: Wanjh bu Abram kumdurndi bu benbom Kedorlaomer dja birribuyika kings nawu
    nungka birribidyikarrmerreni, wanjh king nawu wohrnani kore Sodom kumbebmeng kabirrabke
    kore kanjdjikanjdji ngarre kunred Shaveh, kaluk kumekbe kunngey kamenyime, “King
    nuye Kanjdjikanjdji”.
  met-met: Ebram dali xaitamoxi Kedorlaomer gabu riandi laing sup, baing goxoya ma
    muli. Baing xaitamoxi mana Sodam sok ma bu gugunia mana Goma Sabe (yan tela Goma
    Xaitamoxi).
  gvs-gvs: E Eberam Kedolaomera ina tovayaviyayao be senao idi tovayaviyayao ilauidi
    ikavava, ikaluvila ina ina kasa. Inonoina, Sava Butumina goi Sodoma adi tolovina
    ima ivalobode. Savayana ana yagoina moe Tokalibúbuna Butumina.
  rmc-rmc: Sar avelas pale o Abram, paloda, sar zviťazinďa upral o kraľis Kedorlaomer
    the upral okla kraľa, so sas leha, avľa ke leste o sodomiko kraľis andre dolina
    Šave – oda hin le Kraľiskri dolina.
  nlg-nlg: Ma Abram te oli tana kisumate, me laga vulera igaa na Vunaghi haba Chedorlaomer
    maia tolu na vunaghi haba kolua. Mana vunaghi haba ni Sodom te tughuru me va holopangotia
    Abram tana boboko tara holoa nia Shaveh (eruani na ahana, “na bobokona na Vunaghi
    haba.”)
  dgr-DOGNT: Abram, k'àowocho Kedorlomer, eyıts'ǫ wexè k'àowocho eyıì-le goghǫèhnǫ
    gots'ǫ nǫ̀ǫtła ekò, kǫ̀ta Sodom gots'ǫ k'àowocho shìhge dèè nıɂàa Shaveh gòyeh
    (dıì K'àowocho Gıts'ǫ Shìhge Dèè Nıɂàa gòyeh) ekǫ Abram ts'ǫ̀ èhtła.
  pes-OPV: و بعد از مراجعت وی از شکست دادن کدرلاعمر و ملوکی که با وی بودند، ملک سدوم
    تابه وادی شاوه، که وادی الملک باشد، به استقبال وی بیرون آمد.
  ron-1924: Дупэ че с-а ынторс Аврам де ла ынфрынӂеря луй Кедорлаомер ши а ымпэрацилор
    каре ерау ымпреунэ ку ел, ымпэратул Содомей й-а ешит ын ынтымпинаре ын валя Шаве,
    сау Валя Ымпэратулуй.
  ben-OBCV: অব্রাম কদর্লায়োমর ও তাঁর সঙ্গে জোট বাঁধা রাজাদের পরাজিত করে ফিরে আসার
    পর শাবী উপত্যকায় (অর্থাৎ, রাজার উপত্যকায়) সদোমের রাজা তাঁর সাথে দেখা করার জন্য
    বেরিয়ে এলেন।
  lex-lex: La'pa Abrama nalernu Kedorlaomer nora ray-ray miak kor rewre'wa talla pa
    nawal wia dewade, Sodom rayni nlergot pa nwatroma la rai mtatan la Syawe, maka
    rwet walia de Ray.
  rgu-rgu: Abram naseki mane kahaaꞌ sira, de ana fali. Boe ma mane Sodom mai soruꞌ
    Abram nai Sawe bafaꞌ a (fo lahenda biasa hule rae, Maneꞌ Bafaꞌ a).
  som-som: Markuu ka soo noqday layntii Kedorlaacomer iyo boqorradii la jiray ka dib
    ayaa boqorkii Sodom Aabraam kaga hor tegey Dooxo Shaweh oo ahayd Dooxadii Boqorka.
  lat-VUC: Egressus est autem rex Sodomorum in occursum ejus postquam reversus est
    a cæde Chodorlahomor, et regum qui cum eo erant in valle Save, quæ est vallis
    regis.
  aoi-aoi: Kembirra ni-lawurradinu-manja nakina Aburema ena-langwu-wa angalya na-ngajeyinu-mulangwa
    wurrumurndakibina Kedaleyuma-murriya, eneja nubungkawa Jaduma-langwa nenu-kwurukwa
    ni-likena nakinu-wa. Biya nen-akburranganja wunalakina ekbilyuwalya-manja angalya
    emikirra Jebeya. Aminambilyuma ekirra akina angalya, awilyaba Jebeya umba awilyaba
    ngarningka “Nubungkawa-langwa Angalya” akina.
  eng-ASVBT: And the king of Sodom went out to meet him, after his return from the
    slaughter of Chedorlaomer and the kings that were with him, at the vale of Shaveh
    (the same is the King’s Vale).
  mna-mna: Abaram ilip pa Kedoleoma ziŋan zin king ta tigaabi pa malmal na makiŋ,
    to imiili ma imar na, king ki Sodom imar mi indeeŋi su lele keteeneŋana ta zaana
    Sabe na. (Lele tina, zaana toro ‘Lele keteeneŋana kizin king.’)
  ita-1885: E di poi, come egli se ne ritornava dalla sconfitta di Chedor-laomer e
    de' re ch'erano con lui, il re di Sodoma gli uscì incontro nella Valle della pianura,
    ch'è la Valle del re.
