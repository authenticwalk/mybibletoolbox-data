  dji-dji: Ngunukiṉing Abram bi wiṉini bunyirngir, ngunung ngurrḏawalangu Djudumbi
    inga bir-kirali Abramgi gurrbingir Djudumngir, girri inydji bil birmirrpilidjili
    nguḻi wayalimirri, ngunukima wayali djin bultjini giriny Djabiy (miri djining
    yagirri mayali miri ‘Bunggawang Wayali’), ga nyani inga bir-bulanggitjdjini Abramgi
    nguḻi.
  gvn-gvn: Nyulu Abram bayanbaku kankadan, maja-bulal nyungundu maku-janan. Nyubun
    maja townmunku Sodomanka, nyubun townmunku Salemanka. Nyungu burri Melchizedek.
    Bula kadan, Abramanda maku-jananka. Nyulu Melchizedek Godumu priest, binal bajaku
    Godundumunku junkurrku. Nyulu mayi bread, yira wine wundin, Abramanda dajin. Nyulu
    yalaman, “Ngananga God jiringa, nyulu bubu and jiri wubulku balkan. Nyulu yinyangka
    Godungku yunun junkurrji-bungan, walay-bungan bamanka kuli-bakanka. Ngana nyungun
    buyay-maninka.” Yinyamun Abramangka kanbal yamba-yamba bamandamun kuli-bakandamun
    dajin Melchizedekanda, one tenth.
  nna-nna: Abram ngurrakarti jampa kulpanyikinyi, nyarra Sodom kingi purrpi yana,
    parlkarranga partijirri kaniny mawurlangarrangu, yiningi Shaveh Valley (wariny
    yini King's Valley.)
  asm-FB: কদৰ্লায়োমৰ আৰু তেওঁৰ সংগী ৰজাসকলক অব্রামে যেতিয়া হৰুৱাই উভতি আহিছিল, তেতিয়া
    চদোমৰ ৰজাই তেওঁৰ লগত সাক্ষাত হবলৈ চাবি উপত্যকালৈ অৰ্থাৎ ৰজাৰ উপত্যকালৈ ওলাই গ’ল।
  sus-A: عِبُرَ مَ تٌ فبِلٍن شُن نَكٍلِ كُي كٍلِقٍ مَنفّ كٍدٌرٌلَمٍرِ فٍرٍدٍ نُن مَنفّ
    نَشٍيٍ نُ نَ عَ سّيتِ مَ، سٌدٌ مَ مَنفّ نَشَ سِفَ عَ رَلَندٍ فُلُنبَ كُي نَشَن
    شِلِ سَوٍ. مّننِ شِلِ نّ «مَنفّ شَ فُلُنبَ.»
  fra-SBL: Le roi de Sodome sortit à sa rencontre, après son retour du massacre de
    Chedorlaomer et des rois qui étaient avec lui, dans la vallée de Shaveh (c'est-à-dire
    la vallée du roi).
  hbo-hbo: וַיֵּצֵ֣א מֶֽלֶךְ־סְדֹם֮ לִקְרָאתֹו֒ אַחֲרֵ֣י שׁוּבֹ֗ו מֽ͏ֵהַכֹּות֙ אֶת־כְּדָר־לָעֹ֔מֶר
    וְאֶת־הַמְּלָכִ֖ים אֲשֶׁ֣ר אִתֹּ֑ו אֶל־עֵ֣מֶק שָׁוֵ֔ה ה֖וּא עֵ֥מֶק הַמֶּֽלֶךְ׃
  shp-NTPO: Quedorlaómer itan jabetan rabeta apobo jatoaresa pekáo Abram joketian
    biira, Sodoma apo Savé manan teshanpain kaa iki, jaribira apon teshanpa iki.
  eng-WYCLIFFE: Sotheli the kyng of Sodom yede out in to the metyng of him, after
    that he turnede ayen fro sleyng of Chodorlaomor, and of kyngis that weren with
    him, in the valei of Sabe, which is the valey of the kyng.
  piu-2006: Yipumalu tjananya ngalya katinyangka ngururrpa, Tjutumaku mayutju tjungurringu,
    mayutju kutjupa yini Milkitjitikanyaṯarra. Milkitjitikanya palunya Tjiilumanya
    ngurrara tjuṯaku mayutju nyinangi. Paluru Katutjaku tuḻkuku mayutju nyinapayi.
    Paluru Yipumaku mayi anta pulakina ngalya katingu yungu. Katutjanya tjapiṉu Yipumaku,
    “Mayutju Katutjalunta tjukarurru palyanmalpa, manta yilkari palyalpayilu. Tjilirratjarra
    kutjupa tjuṯa ngalya yankunyangka, nyuntu palunya tjuṯa nguḻutjingalku, Mama Katutjalunta
    aalpamilaṉingka. Palulanguru nganaṉa Katutjanya waḻkuṉi.” Kala, Milkitjitikakura
    yungu ngalytjapungkula mani anta yulytja, tjiipiṯarra. Tjutumaku mayutjulu Yipumanya
    watjaṉu, “Mani tjiipi yulytjaṯarra nganampaṉu yunganyilatjunta. Ngayuku walytja
    tjuṯanya kutjuṉi yuwa!, waarrkana tjuṯaṯarra.” Yipumalu watjaṉu, “Katutjangka
    mirangka kanyintjawiyaluṉanta yungku, mani yulytja tjiipi tjuṯa, walytja tjuṯaṯarra.
    Wiyaṉa kanyilku, nyuntupa miyaḻa. Nguntiṉanta nyuntupa ngalya katingu, yungkuṉanta
    nyuntu alatji kuliltjipingkamarra. ‘Ngayuluṉara Yipumaku mani yulytja tjuṯa yunganyingka,
    Yipumanya yulytja puntutjarralpi nyinanyi.’” Yipumalu piyuku watjaṉu, “Katutjaluṉi
    yungkupayi mani yulytjaṯarra.”
  pjt-pjt: Ka ngura Tjatamaku mayatjangku kulinu Aipamalu tjana Kitu-layamanya tjananya
    pungkunytja, munu paluṟu kuliningi Aipamanya tjana ngalya-pitjanyangka ngaparikatinytjikitjangku.
    Munu mulapaṯu ankula ngapari-ngapari wirkanu ngura wimaṟu ini Tjapala panya tawunu
    ini Ipuṟanta alinytjara. (Kuwarila wimaṟu nyara palunya ini wangkapai, “Mayatjaku
    Wimaṟu”.) Ka wimaṟu nyara paluṟu ngura tawunu ini Salemala itingka kuḻu. Ngura
    pala paluṟu ini Salemanya iriti ngaṟangi munu maḻangka ini Jerusalemanyaringu.
    Ka wati ini Milkitja-tikanya nyinangi Salemanya nguraṟa tjuṯaku mayatja munu palumpa
    tjanampa wati inma kanyilpai kuḻu nyinangi, panya paluṟu kuka pitjilpa puḻkangka
    tjunkula tiliwakalpai Godanya waḻkuntjikitjangku Mayatja panya Katutja Puḻkanya.
    Munu paluṟu Aipamanya wati-pitjanyangka kuliṟa mai waina kuḻu palula tjanalakutu
    ngalya-katira ungu.
  cwe-cwe: Abulamu viyabwelile kulawa kuwahuma Kedolilaoma na wafalume wamwenga, mfalume
    wa Sodoma kahita kuiting'hana nayo hana dibawe da Shawe, iviya ditangigwa Bawe
    da mfalume.
  bgs-bgs: Tô igulì si Abram tikud tun ta kapanalu din ki Cadorlahomor asta duma mga
    harì, igsumar kandin tô harì ka Sodoma tun ta Kapattadan ka Sabec (igngadanan
    Kapattadan ka Harì).
  kik-kik: Aburamu acooka kuuma kũhoota Kedorilaomeri na athamaki arĩa maarĩ rũmwe
    nake-rĩ, mũthamaki wa Sodomu agĩthiĩ kũmũtũnga Gĩtuamba-inĩ gĩa Shave (na no kĩo
    gĩĩtagwo Gĩtuamba-kĩa-Mũthamaki).
  ksr-ksr: Abramnoŋ kaeŋ Kedorlaomer ano kiŋ tosaaŋa iwo soomoŋgo ama laligogiti,
    ii uŋuŋ haamo ama oŋoma eleema karo Sodombaa kiŋa iinoŋ Sawe dondooŋa (qata moŋ
    Kimbaa dondooŋa) kanoŋ mokolooŋ iimambaajoŋ keno.
  fra-NCL: Comme Abram revenait vainqueur de Chodorlahomor et des rois qui étaient
    avec lui, le roi de Sodome sortit à sa rencontre, dans la vallée de Savé ; c’est
    la vallée du Roi.
  cek-AK: Abram loe Kedolaomer siangpahrang hoi anih ih ampui siangpahrangnawk to
    pazawk boih pacoengah amlaem let, to naah Sodom siangpahrang mah anih to Shaveh
    azawn (to loe siangpahrang ih azawn ah oh) karoek to dawt.
  xla-xla: A꞉iblamta dokopala oplami Kedolamel mate epo dokopala so opi mate kotlopo
    poyupame pulati Sodom mo dokopala oplamita ya꞉ umuluwedeme Sabe pili dla taiyo.
    Epedeme mo i ya꞉ hi haleye dokopala sota ha꞉ha꞉lalo mo demama apopo.
  cuk-cuk: Abram Quedorlaomerʼgi, degi, Quedorlaomerʼba-reymar-gudidimaladgi nakwis-danigua,
    Sodoma-e-rey, Save-neba-naidgi Abram-abindakega abin noalid. Save-nebade Rey-Nebaye
    nugbalid.
  uig-CYR: Абрам Кедорлайомәр вә униң билән иттипақдаш падишаларни мәғлуп қилип, қайтип
    кәлгәндә, Содомниң падишаси Шавәһ вадиси (йәни Хан вадиси)ға униң алдиға чиқти.
  tel-2017: అతడు కదొర్లాయోమెరును, అతనితో ఉన్న రాజులను ఓడించి తిరిగి వస్తున్నప్పుడు,
    సొదొమ రాజు అతన్ని ఎదుర్కోడానికి రాజు లోయ అనే షావే లోయ వరకూ బయలుదేరి వచ్చాడు.
  hat-BSA: Apre Abram te sòti nan masak Kédorlaomer ak wa ki te avè l yo, wa Sodome
    nan te sòti pou rankontre l nan vale Schavé a, (sa vle di Vale a Wa a).
  bxh-bxh: Abelam maꞌena Kedolama yo babaꞌisa haisa ma afa haidana sa hiyala be ya
    lei hafihafitidi habahim Sodom edi baꞌisa ya lau be ya failobahi Sawe gonna yai
    (hesana hesa, “Baꞌisa ena Gon.”)
  kos-kos: Ke Abram el foloko tukun el kutangulla Chedorlaomer ac tokosra ma welul,
    tokosra lun acn Sodom el illa in sonol Infalfal Shaveh (pangpang pac Infalfal
    lun Tokosra).
  hbo-WLC: וַיֵּצֵ֣א מֶֽלֶךְ־סְדֹם֮ לִקְרָאתוֹ֒ אַחֲרֵ֣י שׁוּב֗וֹ מֵֽהַכּוֹת֙ אֶת־כְּדָרלָעֹ֔מֶר
    וְאֶת־הַמְּלָכִ֖ים אֲשֶׁ֣ר אִתּ֑וֹ אֶל־עֵ֣מֶק שָׁוֵ֔ה ה֖וּא עֵ֥מֶק הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe Ebram si na mmeri ahụ o meriri Kedoloma na eze ndị ọzọ ahụ na-alọta,
    eze Sọdọm bịara zute ya na Ndagwurugwu Shave (nke a na-akpọ Ndagwurugwu Eze).
  ory-ory: ଏହିରୂପେ ଅବ୍ରାମ କଦର୍ଲାୟୋମରକୁ ଓ ତାଙ୍କର ସହାୟ ରାଜାଗଣକୁ ଜୟ କରି ବାହୁଡ଼ିଲା ଉତ୍ତାରେ,
    ସଦୋମର ରାଜା ତାଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ ଶାବୀ ପଦା, ଅର୍ଥାତ୍‍, ରାଜାର ପଦାକୁ ଗମନ କଲେ।
  wmt-wmt: '@see-verse:GEN.014.016'
  chk-chk: Iwe, lupwen Apram a liwinto seni an akufu Ketor Laomer me chienan kewe
    king, ewe kingen Sotom a towu pwe epwe churi me lemolun Safe, a pwal iteni Lemolun
    King.
  ssd-ssd: Abram nu gabat sugo bailka ta ndoŋ kame bumba nane kile-ibeŋkina sulumba
    luka prona le Sodom tuku gabat suŋgo ta Abram sota kina ka Zawe ma gutoŋ taŋge
    Abram te-silikina. (Ma gutoŋ ta tuku nyu ande Gabat Sugo tuku Gutoŋ ŋgade).
  rop-rop: Wal wen Eibram bin bidim Kedalawoma en im thribala meit, det king brom
    Sadam bin go langa det pleis gulum Sheiba Beli. Samtaim dei gulum det pleis King
    Beli. En det king bin go deya blanga tok langa Eibram.
  ukr-1871: Вийшов же царь Содомський на зустріч йому, після того як вернувсь, подужавши
    Кедорлайомера й царів, що були з ним, на Саве-долину, се долина Царська.
  eng-AOI: When Abram came back after fighting Chedorlaomer and the other kings, the
    king of Sodom went to meet him. They met in a flat place called Shaveh, which
    is also called the King's Valley.
  yon-yon: Abram kuu Kedolaomer awene yaa nangme burudande dorekore ika monoona, Sodom
    yi kingbed Abramiib yaa wedmenok wonoon, kankubunen yaningko Save yiri.
  bch-bch: Abram iasal paraunga toman ngan Kedorlaomer ga iarerea ga kus ta iluai
    mulian ga inam. Be maron ngan tuanga Sodom inam iuot pan ngan dubu kapei ngan
    tibur ieda Save. (Tibur toa oa ieda ede pade eine Dubu Kapei Togid Mamaron Kapeipei.)
  deu-1951: Als aber Abram von der Schlacht gegen Kedor-Laomer und die Könige, die
    mit ihm waren, zurückkehrte, ging ihm der König von Sodom entgegen in das Tal
    Schaveh, welches Königstal genannt wird.
  eng-JPS: And the king of Sodom went out to meet him, after his return from the slaughter
    of Chedorlaomer and the kings that were with him, at the vale of Shaveh — the
    same is the King's Vale.
  ubr-ubr: Abram on isowar Kedorlaomer a an aiwab tuturan mat ibomerubes gibunai imatabir
    men. On i nat au go ato Sodom an aiwab orot on Shaveh roubaban emon igat it nefotai
    mes. (on Shaveh roubaban min ari seyoyorai Aiwab An Roubaban)
  srp-1865: A car Sodomski izide mu na susret kad se vrati razbivši Hodologomora i
    careve što bijahu s njim, u dolinu Savinu, koje je sada dolina careva.
  lug-lug: Ibulaamu bwe yakomawo ng’amaze okuwangula Kedolawomeeri ne bakabaka abaali
    naye, kabaka wa Sodomu n’afuluma okumusisinkana mu kiwonvu ky’e Save (kye kiwonvu
    kya kabaka).
  heb-heb: ויצא מלך סדם לקראתו אחרי שובו מהכות את כדר לעמר ואת המלכים אשר אתו אל עמק
    שוה הוא עמק המלך׃
  ben-IRV: অব্রাম কদলায়েমরকে ও তাঁর সঙ্গী রাজাদের জয় করে ফিরে আসলে পর, সদোমের রাজা
    তাঁর সঙ্গে দেখা করতে শাবী তলভূমিতে অর্থাৎ রাজার তলভূমিতে গেলেন
  pan-pan: ਜਦ ਉਹ ਕਦਾਰਲਾਓਮਰ ਅਤੇ ਉਹਨਾਂ ਰਾਜਿਆਂ ਨੂੰ ਜਿਹੜੇ ਉਸ ਦੇ ਨਾਲ ਸਨ ਜਿੱਤ ਕੇ ਮੁੜਿਆ,
    ਤਦ ਸਦੂਮ ਦਾ ਰਾਜਾ ਸ਼ਾਵੇਹ ਦੀ ਘਾਟੀ ਵਿੱਚ ਜੋ ਬਾਦਸ਼ਾਹੀ ਘਾਟੀ ਵੀ ਅਖਵਾਉਂਦੀ ਹੈ, ਉਸ ਨੂੰ ਮਿਲਣ
    ਲਈ ਨਿੱਕਲ ਆਇਆ।
  mwp-mwp: Wa, Abram nuydh Sedaloma a nungu doegam mabaygal mura mathamoeydhin; thana
    nanga kuniya tidemidhin, Sodomaw mopakuyk yabuya uzaraydhin thanamulpa. Nuydh
    thana gasamoedhin, wara padaw dhadha sakarnu nel Sabela, lawnga Mopakuyku Padaw
    Dhadhasakara.
  mya-JVB: ခေဒေါရလောမာ နှင့် ၊ သူ့ဘက်ကနေသောမင်းကြီး တို့ကို လုပ်ကြံ ရာမှ အာဗြံပြန်
    လာသောအခါ ၊ သောဒုံ မင်းကြီး သည် ခရီးဦးကြို ပြုခြင်းငှါ ရှာဝေ ချိုင့် တည်းဟူသောမင်းကြီး
    ချိုင့် သို့ ထွက်သွား ၏။
  tte-O: Kaleya imwawasi mulina mena kabo Abelem me ana bodao sipileyoima. Kabo Salem
    kana kin esana Melekisedeki yo Sodoma kana kin silau mekalikava Abelem simiya-gogo
    Save kwabuna koina.
  tbg-tbg: Eparaamiva King Kedo-Laomeravata avuhainaa vaiinti 3navuvata naatara kero
    orurantero aaraini ani vauvaro Sodomi vatanaakaqaa raqiku vaiintiva Eparaamira
    vita kareva Save Uqitainive, Avuhainaara Uqitainive tunaini vuvaro
  hmo-hmo: Aberamo ese Kedoralaomere bona king haida ia halusidia murinai, ia giroa
    mai, bona Sodoma ena king ese ia danu ia hedavari Save Koura dekenai, ena ladana
    ta be, King ena Koura.
  ata-ata: Milivu mixali, io iliꞌi no anu ꞌotoꞌoto ane ne, la tatananu tuala ne Sodomu
    mulai sou mualaxu Avalamu no vanunu vile ilemolu lexe Save. Ilemolu vanunu ane
    ne kalumo lexe “Vanunu Noxou Tatananu Tuala”.
  nfa-nfa: Ropa Abram segi nare dhèu aae èpa sèra, ka na lèpa. Hèia dhèu aae Sodom
    mai soru ne ètu dꞌara mamoo Sawe (dhu dhèu biasa peka na, Mamoo Dhèu Aae).
  urd-urd: और जब वह किदरला उम्र और उसके साथ के बादशाहों को मार कर फिरा तो सदूम का
    बादशाह उसके इस्तक़बाल को सवी की वादी तक जो बादशाही वादी है आया।
  rus-SYN: Когда он возвращался после поражения Кедорлаомера и царей, бывших с ним,
    царь Содомский вышел ему навстречу в долину Шаве, что ныне долина царская;
  cbt-NTPO: Apranso' Quitaraomiro canarin. Cara copirno catahuarinsopitarë chachin
    canarin. Inapita canarahuaton huënantarin. Huëntaso', Sotoma copirnori nacapirin.
    Sapi motopianaquë nacapirin. Inaso', “copirno motopiana,” itopi anta'.
  bqc-SIM: Kɛ́ Ablaũ zĩblè Kɛdↄlaomɛɛwa ń kía pↄ́ kuaànↄↄ, àlɛ su, ↄ̃ Sↄdↄũ
    kí bↄ̀ dàaàlɛ Save guzulɛ pↄ́ wì mɛ tia Kía Guzulɛu.
  tcz-CHONGTHU: Abram chun Kedarlaomer chuleh apankhom pi leng ho aga jo a ahung kinungle
    lam chun Sodom lengpan Shaveh phaicham (Shaveh tichu lengpa phaicham tina ahi),
    achun alamto ding in ahunge.
  mar-mar: मग कदार्लागोमर व त्याच्याबरोबरचे राजे यांचा पराभव केल्यावर अब्राम परत आला
    तेव्हा सदोमाचा राजा शावेच्या खोऱ्यात त्यास भेटायला बाहेर आला. या खोऱ्याला राजाचे
    खोरे असे म्हणतात.
  tcs-tcs: Wen Abram i bin kambaigen prom pait ane tere King Kedolomer ane dem nada
    tri king ane dem amiman blo dempla, da king blo Sodom bin go po luk Abram wea
    da platples melen wea ol il blo Saba, wea ol pipol ya nau kolem ‘Bali blo ol king’.
  qub-qub: Quedorlaomerta, paypa yanapajnin raycunata binsiycur Abram cutiycämuptin
    Sodomapa rayninpis aywar tariparan Save ragra pampaman. (Chay pampatami waquenga
    «Raypa pampan» nej.)
  bqp-bqp: Kũ Abramu zĩ̀i blè Kɛdↄlaomaa kũ kína kũ ò kú kãaonↄ àtɛn su, akũ
    Sↄdↄmu kína bò à dàalɛ Save Guvutɛ kũ òdi pi tera Kína Guvutɛn.
  hat-hat: Apre Abram te fin kraze Kedòlaòmè ansanm ak tout lòt wa ki te fè tèt ansanm
    ak Kedòlaòmè yo, li t'ap tounen lakay li. Wa Sodòm lan vin rankontre l' nan Fon
    Chave a ki rele Fon Wa a tou.
  eng-BSB: After Abram returned from defeating Chedorlaomer and the kings allied with
    him, the king of Sodom went out to meet him in the Valley of Shaveh (that is,
    the King’s Valley).
  tod-tod: Naa ʋoluma, Aɓalame ɠaleni ma, é zobogi zɔlɔɔgai ma Kedɔɔl-Lawɔmɛɛl ma,
    ta masagiti ti ɠɛni polu. Sɔdɔme masagi ɠulani, é daaɠomi Savee nɛmɛi zu, nii
    é ga Masa Nɛmɛi.
  eng-WEBPB: The king of Sodom went out to meet him after his return from the slaughter
    of Chedorlaomer and the kings who were with him, at the valley of Shaveh (that
    is, the King’s Valley).
  kbq-kbq: Anantera Abramu'a Kedalaoma'ene mani'naza kini vahe ha' huzmagatereteno
    ete e'ne. Hanki Sodomu kini ne'mo'a Save agupofi eme agenaku e'ne. Ana agupogura
    kini vahe'mokizmi agupoe hu'za nehaze.
  nhe-BL: Huan quema Abram ya quitlantoya Quedorlaomer huan tlen quipalehuiyayaj,
    mocuepqui ipan ojtli para ichaj. Huan ipan nopa tlamayamitl tlatlajco tepetini
    campa itoca Save o Inintlamaya Tlanahuatiani, hualajqui quinamiquico nopa tlanahuatijquetl
    tlen altepetl Sodoma.
  bus-bus: Kɛ̀ Abramu zĩ̀ blè Kɛdↄlaomaa kↄ̃n kína kɛ̀ aↄ̃ↄ kúonↄ èe suu, ben Sↄdↄmu
    kí bↄ̀ à dààlɛ Save Guzurɛ kɛ̀ wè be tia Kí Guzurɛn.
  gub-BL: A'e re, Kenoraomer heityk ire, amogwer tuwihawete waneityk ire, uzewyr Àmàràw
    oho iko weko haw kutyr kury. Xotom tawhu pe har wanuwihawete uwàxi Àmàràw oho
    ywy Xawe yrykaw izywyr har rehe a'e kury. Tuwihawete iziwy amo a'e ywy her romo
    a'e.
  eng-DRA: And the king of Sodom went out to meet him, after he returned from the
    slaughter of Chodorlahomor, and of the kings that were with him in the vale of
    Save, which is the king’s vale.
  knf-knf: Wi Abram akobuŋ Kedor-Lawomer na başih banwooŋ na a, awugşa pkak, kë naşih
    i Gomora aşë bi ayit na a du dko danwooŋ daanwo na ikuŋ di Şawe (danwooŋ dko di
    naşih).
