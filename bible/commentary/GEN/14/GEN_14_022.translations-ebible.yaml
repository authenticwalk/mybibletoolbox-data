verse: GEN.014.022
translations:
  mal-C: 'എന്നാൽ അബ്രാം സൊദോംരാജാവിനോടു പറഞ്ഞു: “ ‘ഞാൻ അബ്രാമിനെ ധനികനാക്കി’ എന്ന്
    അങ്ങേക്ക് ഒരിക്കലും പറയാനിടവരരുത്. അതിനുവേണ്ടി അങ്ങേക്കുള്ളതൊന്നും, ഒരു ചരടോ ചെരിപ്പിന്റെ
    വാറോപോലും, ഞാൻ സ്വീകരിക്കുകയില്ല എന്ന് ആകാശത്തിന്റെയും ഭൂമിയുടെയും സ്രഷ്ടാവായ,
    പരമോന്നതദൈവമായ യഹോവയിലേക്കു കൈ ഉയർത്തി ശപഥംചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da sprach Abram zum König von Sodom: Ich erhebe meine Hand zu Jahwe, dem
    höchsten Gott, dem Schöpfer des Himmels und der Erde:'
  lin-lin: 'Kasi Abrami azongiselaki mokonzi ya Sodome : — Nalapi ndayi na Kombo na
    Yawe, Nzambe-Oyo-Aleki-Likolo, Nzambe oyo akela likolo mpe mokili,'
  cbr-NT: 'Usokin kakëxunbi ka Abramnën ësokin kakëxa: —''Ën kana ësokin kana ''anuxun
    ''ai kixun Nukën ''Ibu kushiira an naíkëñun me unio a kan,'
  eng-LSV: and Abram says to the king of Sodom, “I have lifted up my hand to YHWH,
    God Most High, possessing the heavens and earth—
  bmu-bmu: 'Mewö jiyökmö, Abramnöŋ Sodomgö kiŋaŋgöra kewö jiyök: “Keuni köhöimapköra
    nöŋön böröni Kembu Anutu öŋgöŋgöŋi Suep gölme miwikŋaim etkiyöhi, yaŋgöreŋ göröken
    memba wahöta jöjöpaŋ keu kewö jizal:'
  eng-GNV: And Abram said to the King of Sodom, I haue lift vp mine hand vnto the
    Lord the most hie God possessor of heauen and earth,
  eng-WEBSTER: And Abram said to the king of Sodom, I have lifted my hand to the LORD,
    the most high God, the possessor of heaven and earth,
  nhw-BL: 'Pero Abram quinanquili: ―Niquilhuijtoc TOTECO catli quichijqui ilhuicactli
    huan tlaltipactli,'
  swh-ONEN: Lakini Abramu akamwambia mfalme wa Sodoma, “Nimeinua mkono wangu kwa Bwana,
    Mungu Aliye Juu Sana, Muumba wa mbingu na dunia, na nimeapa
  bba-bba: Aburɑmu u Sodomun sunɔ wisɑ u nɛɛ, nɑ nɔmu suɑ wɔllɔ nɑ bɔ̃ruɑ kɑ Gusunɔn
    yĩsiru, wi, wi u kpuro kere u mɑɑ wɔllu kɑ tem tɑkɑ kuɑ,
  eng-KJVCPB: And Abram said to the king of Sodom, I have lift up mine hand unto the
    Lord, the most high God, the possessor of heaven and earth,
  cpy-cpy: 'Rakanaki Abram, ikantanakiri: “Tema naakotakiro iwaero Tajorentsi, Jenokijatzi
    owetsikakirori jenokinta eejatzi kepatsi.'
  mpx-mpx: Yaka wana baaba Abalam i lahe i ba, “Nimwau ya latahin ya papasila Yehoba,
    Yabowaine Mihahaina Hot elana, iya labulabum ge panayawi ali toginol,
  wbp-wbp: Yipurumurlu yalu-manu, “Lawa, kularna jurnarrpaju kanyi. Nyampurla-juku,
    kuja kaju YAAWIYI-rli purda-nyanyi wangkanja-kurra, yangka kuja nyurru-wiyi yirrarnu
    nyiyarningkijarra YAAWIYI-rli, wangkami karnangku junga.
  luo-luo: To Abram nowacho ne ruodh Sodom, “Asetingʼo lweta ne Jehova Nyasaye, ma
    en Nyasaye Man Malo Moloyo, Jachwech polo gi piny kendo asekwongʼora
  meu-meu: A Abram ese Sodoma pavapavana e haere henia, eto, Lau ese Iehova, Herea
    Mikamika Diravana, guba bona tanobada ikaradia Diravana, vada na gwvau henia hamata,
  npi-ULB: अब्रामले सदोमका राजालाई भने, “मैले सर्वोच्‍च परमेश्‍वर, स्वर्ग र पृथ्वीका
    सृष्‍टिकर्ता परमप्रभुमा शपथ खाएको छु,
  yor-yor: Ṣùgbọ́n Abramu dá ọba Sodomu lóhùn pé, “Mo ti búra fún Olúwa, Ọlọ́run Ọ̀gá-ògo,
    tí ó dá ọ̀run àti ayé, mo sì ti gbọ́wọ́ sókè,
  emp-NTPO: 'Maʌ̃ne Abraʌ̃ba Sodomanebema boroa jarasia: –Edaẽ́a. Mʌ̃a wãrã arada
    Ãcõrẽ dji Dromaara b̶ʌ, naʌ̃ ẽjũã idjab̶a bajã od̶a ume nãwã bed̶ea b̶ʌsia: mʌ̃a
    bʌrera edaẽ́a. Ni maãrĩara quiru sid̶a edaẽ́a. Bʌ jĩrũne jʌ̃bari jʌ̃cara sid̶a
    edaẽ́a. Mãwã edaẽ́a bʌa jararãmãrẽã mʌ̃ra ne bara b̶ʌsida.'
  ind-ind: Namun, Abram menjawab Raja Sodom, “Saya sudah bersumpah kepada TUHAN, Allah
    Yang Mahatinggi, Pencipta surga, langit, dan bumi,
  pes-OPCB: 'ابرام در جواب گفت: «قسم به یهوه خدا، خدای متعال، خالق آسمان و زمین،'
  ssx-ssx: Eipola꞉ma꞉ma꞉ hombo peaaso alota꞉ Do kenke ya yaapo wa꞉pa꞉la꞉ Tekehali
    oli Manda Hala꞉ Koda꞉na꞉ biki aloma꞉
  lcm-lcm: Sikei Abaram kala antok ia ta, “Parik. Natala atung a kungag nang i atu
    vala e matana i IAVE, God i Palkul Luai ang, na tukulai i metekuku na kuli rina
    ke ta
  aer-aer: 'Abram ikwere alakenhe angkirtneke, “Arrangkwe, tharle arne yanhe areye
    inetyeke arrangkwe-arle. Nhenhe anthurrenge, YAHWEH-ele ayenge angkerlenge aweme,
    YAHWEH-elarle arne ingkirreke arrerneke nhenheke arrule, the ngkwenge arratye
    ileme YAHWEH-eke arratye alhilemele:'
  tgl-ULB: Sinabi ni Abram sa hari ng Sodoma, “Itinaas ko ang aking kamay kay Yahweh,
    sa Kataastaasang Diyos, Manlilikha ng langit at lupa,
  nop-nop: Unduŋ yobune Abalamdibo Sodom mapme indiŋ niŋguk, “Wapum Bepaŋ Loloŋnit
    hinek, Kunum Kwet Molom adi’walaŋ wou foloŋ yofafaŋelat.
  kca-kca: 'Аврам пӑ щиты Содом хон пеԓа йастәс: «Турәм Куща Нўм Турмем пеԓа, турәм
    пӑ мўв Тӑйты Ŏтэм пеԓа йошем нŏх шӑшԓэм пӑ йасәӈ мӑԓәм,'
  cbu-NT: 'Itaru, Apramarinsha: Nuwamari Apari íwarpich kizpurcha. Waamari ichingaroo
    tinarangu kanindaatstam misha tsapootstamta. Ashiriya, nuw Aparpati tsiyatkuri:
    Apaa, nuw Sodomshuchee maachiri yanpurangi anoo waamatamsin tuwanpuchima, tárangina.'
  usa-usa: Abaramma anonna-uraiye, “Kemá uyátámaqma Yawe Îtogoka ketí tiyaamma tikaq
    maraune, wîyokaraq maramó taroq-urai Îtogoka abo kemá araimma-tiyakaune,
  hui-hui: Ani layagola Abaramahanda ladai bialu lalu, Anduane Homogo Ngode Datagaliwabe
    Daligaorene Daliga dindi hariru wabiaga kagonaga minini howa i̱na heneneore bulego
    laro.
  wrs-wrs: Wo Apramba henga omnana, yetindimba men kava wonambv, wo wohva innemba
    owai, kava iangavavmoa kavmba. Yawe mendeklina novra men kava yemba wohishomnav,
    ten ovm petham vewol venam. Wo mani mani yenamba kava wohdembhivav, kava yena
    mana vemapetava wulavavmoa, owai. Si homeis yimba kamba ishomana venavm os, Apramba
    kana kolmal ambo iav, noinda wohtowondva lohv.
  mya-mya: ထို​အ​ခါ​အာ​ဗြံ​က``သင်​၏​ဥစ္စာ​ဟူ​၍​အပ်​ချည် တစ်​မျှင်၊ ခြေ​နင်း​ကြိုး​တစ်​စ​ကို​မျှ​ငါ​မ​ယူ​လို။
    သို့​မှ​သာ​လျှင်​အာ​ဗြံ​အား​ကြွယ်​ဝ​ချမ်း​သာ​စေ သော​သူ​ကား ငါ​ပင်​ဖြစ်​၏​ဟု​သင်​မ​ဆို​နိုင်။
    ငါ့ အ​တွက်​မည်​သည့်​ပစ္စည်း​တစ်​စုံ​တစ်​ခု​ကို​မျှ မ​ယူ။ ငါ​၏​လူ​များ​သုံး​စွဲ​ပြီး​သ​မျှ​တို့​ကို
    သာ ငါ​ယူ​သည်​ဟု​ထင်​မှတ်​ပါ​လော့။ သို့​ရာ​တွင် ငါ​၏​မ​ဟာ​မိတ်​များ​ဖြစ်​ကြ​သော​အာ​နေ​ရ၊
    ဧ​ရှ​ကော​လ​နှင့်​မံ​ရေ​တို့​ကို​မူ​ကား​သူ​တို့ ၏​ဝေ​စု​ကို​ခွဲ​ယူ​ကြ​ပါ​စေ။ ကောင်း​ကင်​နှင့်
    မြေ​ကြီး​ကို​ဖန်​ဆင်း​တော်​မူ​သော အ​မြင့်​ဆုံး သော​ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​ကို​တိုင်
    တည်​၍ ငါ​မြွက်​ဆို​ပါ​သည်'' ဟု​ဖြေ​ကြား လေ​၏။
  cbi-NTPO: 'Tsenñuren Abram tsandimi: Aa kai''sha chumu Diosnu paka'' uwain tsanguenbera
    kenu tsuyu ti'', in tyaapa usake'' naa selu bain, naa tu bain kemu Yavénu entsandintsuyu:'
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་སཱ་དོམ་གྱི་རྒྱལ་པོ་ལ་འདི་སྐད༌དུ། བདག་གིས་གནམ་ས་གཉིས་ཀྱི་བྱེད་པོ་སྟེ་བླ་ན་མེད་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་དམ་བཅས༌ཏེ།
  wsk-wsk: Bare Abram iwita balam, “Yawe, Kaem Kalel Biya, taiti se ali beteram, mu
    ko koma te ani nunguningta nunguning ka manorsam,
  kkl-kkl: 'Wene aro ambarogpa Abramdi yubu lelamogti, “Nuni Allah Mikip Phelektopne
    imap so''oap sumbaogne whingag ot sik uro lemnunne ane:'
  sna-sna: Asi Abhurama akati kuna mambo weSodhomu, “Ndakasimudzira ruoko rwangu kuna
    Jehovha, Mwari Wokumusoro-soro, Musiki wedenga napasi, uye ndakaita mhiko
  spa-BLM: 'Abram dijo al rey de Sodoma: “He levantado mi mano a Yahvé, Dios Altísimo,
    poseedor del cielo y de la tierra,'
  beu-beu: Aarunge Abram ana Sodom eraja ehur angu ebalet hula, “Lahatala ba Eele-Balolu,
    Aing ba por-burang ening angu, na Apangaadang mi sumpa.
  cac-cac: 'Axo ix yalan vin̈aj Abram chi'' icha tic: —Toxo ix vac'' in ti'' d''a
    Jehová, aton Dios Axon̈ej Nivan Yelc''ochi, jun ix b''oan satchaan̈ yed'' yolyib''an̈q''uinal
    tic,'
  swh-ULB: Abram akamwambia mfalme wa Sodoma, “Nimeinua juu mkono wangu kwa Yahwe,
    Mungu aliye juu sana, muumbaji wa mbingu na nchi,
  bel-bel: 'Але Абрам сказаў цару Садомскаму: падымаю руку маю да Госпада Бога Ўсявышняга,
    Уладара неба і зямлі,'
  deu-ELBBK: 'Und Abram sprach zu dem König von Sodom: Ich hebe meine Hand auf zu
    dem HERRN, zu Gott, dem Höchsten, der Himmel und Erde besitzt:'
  mbb-OT: Ne midtavak si Abram te, “Ebpenangdù a kayi te etuvangan te Nengazen, te
    Utew Lavew he Megbevayà he iyan nenlimbag te langit wey tanà.
  msc-msc: 'Iburama ka a jabi: «N da n bolo kɔrɔta ka n kali Allabatala la, Alla Kɔrɔtaniba,
    mɛn ka san dan ka duu dan.'
  mal-2015: 'അതിന്നു അബ്രാം സൊദോംരാജാവിനോടു പറഞ്ഞതു: ഞാൻ അബ്രാമിനെ സമ്പന്നനാക്കിയെന്നു
    നീ പറയാതിരിപ്പാൻ ഞാൻ ഒരു ചരടാകട്ടെ ചെരിപ്പുവാറാകട്ടെ നിനക്കുള്ളതിൽ യാതൊന്നുമാകട്ടെ
    എടുക്കയില്ല എന്നു ഞാൻ'
  tuo-NT: 'Abrã peꞌe Melquisedere yʉꞌticʉ niwĩ: —Õꞌacʉ̃ nipeꞌtirã buꞌipʉ nigʉ̃́ ʉꞌmʉsere,
    aꞌti diꞌtare weeꞌcʉre cʉ̃ tʉꞌoropʉ mʉꞌʉ ye cjasere ucũtojapʉ:'
  gup-gup: Dja Abram bimarneyimeng namekbe king nawu wohrnani kore Sodom, yimeng,
    “Ngaye ngabidwayhmeng nuye Yawey God nawernhkuken duninjh nawu bolkmarnbom kaddum
    dja kurorre, dja ngawokkurrmerrinj nuye kunwok kunrayek duninjh, ngayimeng bu
    minj njale ngaye ngakan nawu ngudda ke, minj mak ngawohkan kunyarl kunkudji, dja
    mak kunyarl ngarre nawu yirrengedjongburren, minj ngakan ba minj ngudda kaluk
    yiwohyime bu marndi yimankek ngudda kankukenhmeng.
  met-met: 'Ning Ebram harua na xaitamoxi mana Sodam ba, “Ngaiti rimagua bu ngahau
    haruangua rangua Toxoratamona, Urana Eta Loam Sibuna, Lipua tongtongia sabalauna
    xaung titi. Ngahau bila li:'
  gvs-gvs: E kina Eberamyana idigo kana, ‘Akatótula Yauwe Yaubada Tokanayatanatoina
    matana goi, Tauyana yábana be poyapoya adi tomadágina.
  rmc-rmc: 'Ale o Abram leske odphenďa: „Lav bari vera angle miro RAJ, anglo Nekbareder
    Del, savo kerďa o ňebos the e phuv,'
  nlg-nlg: Ma Abram te bosatughu me ghaghua, “Inau tu baubahu tana matana Yahweh,
    God puku ni haba, te gonia na parako mana pari,
  dgr-DOGNT: Hanìkò Abram eyı k'àowocho ts'ǫ̀ hadı, “Nǫ̀htsı̨ Enıìyah Deè, yak'e eyıts'ǫ
    dèè whehtsı̨ı̨ sìı wets'ǫ̀ dadeehtso t'à yatı nàtsoo whıhtsı̨ hǫt'e.
  pes-OPV: 'ابرام به ملک سدوم گفت: «دست خود را به یهوه خدای تعالی، مالک آسمان و زمین،
    برافراشتم،'
  ron-1924: 'Аврам а рэспунс ымпэратулуй Содомей: „Ридик мына спре Домнул Думнезеул
    чел Пряыналт, Зидиторул черулуй ши ал пэмынтулуй,'
  ben-OBCV: কিন্তু অব্রাম সদোমের রাজাকে বললেন, “স্বর্গ-মর্ত্যের সৃষ্টিকর্তা পরাৎপর
    ঈশ্বর সেই সদাপ্রভুর উদ্দেশে হাত তুলে আমি শপথ করছি
  lex-lex: 'Mere Abrama nakot la Sodom rayni de: “Aliokar la''a Orgahi mak kdella
    tutullu-lolo''oni, makohi-maka''ara lyanti me nohmaran di.'
  rgu-rgu: Tehuu Abram nataa nae, “Au soo-supu nai Manetualain Madema Nan Seli mata
    na, fo manaadu lalai ma dae-bafoꞌ a,
  som-som: Laakiin Aabraam wuxuu boqorkii Sodom ku yidhi, Gacantaydaan kor u taagay
    oo waxaan ku dhaartay Rabbiga, kan ah Ilaaha ugu sarreeya, ee leh samada iyo dhulka,
  lat-VUC: 'Qui respondit ei: Levo manum meam ad Dominum Deum excelsum possessorem
    cæli et terræ,'
  aoi-aoi: Ni-yama eneja Aburema enuwa-wa, “Nara ningena akwurrajuma nungkwa-langwa
    amurndakijika. Nara a-manguma duwilyuwilyaba dadumakirnda akwa awilyuwilyaba amakirnda
    eningalika. Enena ayakwa yirra-makinama nungkuwa-wa akwa ngawa ningi-yengbijinama
    ekirra Yaweya-langwa. Nakina-bina ni-ngekburakama angubina akwa ababurna-langwa
    angalya. Enena kembirra ayakwa yirra-makinama nungkuwa-wa kajungwa kin-engkirrikaji-yada
    Yaweya, nibina naruma numikbiyiya-dangwa Neningikarrawara nakina, akwa nara ngayuwa
    a-yarrkuwarrukwajuma enena ayakwa nganyangwa. Kembirra nare-ka nungkwaja e-yamama,
    ‘Ngayuwe-ka ningena ningenu-mamurikajuwama Aburema. Kembirra aminakina-langwa
    numinababurna amurndakijika nakina-da,’ nara e-yamama ningkakina.
  eng-ASVBT: And Abram said to the king of Sodom, I have lifted up my hand unto Jehovah,
    God Most High, possessor of heaven and earth,
  mna-mna: 'Tamen Abaram ipekel kwoono ma iso: “E-e, kembena pepe. Merere, ni Anutu
    kor kana kat ta iur saamba mi toono. Nio aŋwit nomoŋ mi aŋbuk sua mbolŋana pa
    ni zaana ta kembei:'
  ita-1885: 'Ma Abramo rispose al re di Sodoma: Io ho alzata la mano al Signore Iddio
    altissimo, possessor del cielo e della terra;'
  eng-LXXUP: And Abram said to the king of Sodom, I will stretch out my hand to the
    Lord the most high God, who made the heaven and the earth,
  eng-ULB: Abram said to the king of Sodom, “I have lifted up my hand to Yahweh, God
    Most High, Creator of heaven and earth,
  spa-VBL: 'Pero Abram le respondió al rey de Sodoma: “Levanto mi mano, haciendo una
    promesa solemne al Señor, al Dios Altísimo, Creador del cielo y de la tierra,'
  fra-_FOB: 'Et Abram dit au roi de Sodome: Je lève ma main vers l''Éternel, le Dieu
    Très-Haut, fondateur des cieux et de la terre,'
  mal-mal: 'അതിന് അബ്രാം സൊദോംരാജാവിനോട് പറഞ്ഞത്: “ഞാൻ അബ്രാമിനെ സമ്പന്നനാക്കിയെന്ന്
