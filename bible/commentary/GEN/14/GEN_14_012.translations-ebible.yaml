verse: GEN.014.012
translations:
  mal-C: അവർ, സൊദോമിൽ താമസിച്ചിരുന്ന, അബ്രാമിന്റെ സഹോദരപുത്രനായ ലോത്തിനെ അദ്ദേഹത്തിന്റെ
    സകലസമ്പത്തോടുംകൂടി പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Sie nahmen aber auch Lot, den Sohn des Bruders Abrams, der in Sodom wohnte,
    samt seiner Habe und zogen davon.
  lin-lin: Bamemaki mpe lisusu Loti, mwana ya ndeko ya Abrami, elongo na bomengo na
    ye nyonso oyo azwaki tango azalaki kovanda na Sodome.
  cbr-NT: Usa 'ain ka Sodoma kakë ëmanu 'ikë Abramnën, xukënan bëchikë Lot axribi
    anu 'iakëxa, 'ikëbi ka aribi aín ñukama 'imainun an 'arakakë ñuinakama këñunbi
    ñatanbiankin buánkankëxa.
  eng-LSV: and they take Lot, Abram’s brother’s son (seeing he is dwelling in Sodom),
    and his substance, and go away.
  bmu-bmu: Abramgö behötŋi Lot yaŋön Sodom malöhaŋgöra aka i mewöŋanök sukinapŋambuk
    waŋgita anget.
  eng-GNV: They tooke Lot also Abrams brothers sonne and his substance (for he dwelt
    at Sodom) and departed.
  eng-WEBSTER: And they took Lot, Abram's brother's son, who dwelt in Sodom, and his
    goods, and departed.
  nhw-BL: Huan pampa Lot, imachcone Abram, itztoya ipan altepetl Sodoma, nojquiya
    quihuicaque ilpitoc ica nochi catli quipixtoya.
  swh-ONEN: Pia walimteka Loti mwana wa ndugu yake Abramu pamoja na mali zake, kwa
    kuwa alikuwa akiishi Sodoma.
  bba-bba: Bɑ mɑɑ Aburɑmun wɔnɔn bii Lɔtu mwɑ wi u wɑ̃ɑ Sodomuɔ kɑ win dukiɑ kpuro
    bɑ kɑ doonɑ.
  eng-KJVCPB: And they took Lot, Abram’s brother’s son, who dwelt in Sodom, and his
    goods, and departed.
  cpy-cpy: Janta Sodoma-ki, ari inampitawori Lot itominthori Abram. Rahaetanakiri
    rirori itsipatahaetanakiri rashaahawo.
  mpx-mpx: He Abalam talina natuna Lote al hi ahe, ginebi ge wana gogomwau gegewena,
    kaiwena saugenana o i miminaa Sodoma.
  wbp-wbp: Nyampukungarnti, kala Laati nyinajayi Jatamarlaju. Ngulajulpa Yipurumukupurdangka-kurlangu
    kaja-nyanu nyinaja. Ngula-jangkalu Kirdulayumu-kurlangu warrmarlarlu kangu Laatirlangu
    pirijina. Ngulalurla Laati-kirlangu nyiyarningkijarrarlangu jurnta kangu. Ngulalu
    pina-yanu nyanungurra-nyangu ngurra-kurralku.
  luo-luo: Bende negikawo Lut, wuod owadgi Abram kod mwandune duto nikech noyudo odak
    Sodom.
  meu-meu: Lot, Abram vavana, Sodoma ai e nohova; bena idia ese ia danu e abia mauri,
    e laohaia, mai ena kohu idoinai.
  npi-ULB: '|जब तिनीहरू गए, | तिनीहरूले अब्रामका भाइका छोरा लोतलाई पनि तिनका सबै मालसामानसँगै
    लगे, जो सदोममा बसोबास गरिरहेका थिए ।'
  yor-yor: Wọ́n sì mú Lọti ọmọ arákùnrin Abramu tí ń gbé ní Sodomu àti gbogbo ohun
    ìní rẹ̀.
  emp-NTPO: '@see-verse:GEN.014.011'
  ind-ind: '@see-verse:GEN.014.011'
  pes-OPCB: آنها لوط، برادرزادهٔ ابرام را نیز که در سدوم ساکن بود، با تمام اموالش
    با خود بردند.
  ssx-ssx: Kutupa make Eipola꞉ma꞉na꞉ hamekena꞉ eiyeke Lodata꞉ koto Sodomo daoni pa꞉ta꞉
    hayeke ekiyalo ipiki make ipika꞉ ala꞉ta꞉ ala꞉ta꞉ tonka꞉na꞉ mea hatuku pemekeme.
  lcm-lcm: Kita tak kapa na Lot, nat ang si Abaram, kuvul ve kana togtogon aongos.
    Io, katapo asukang ke using katapo ago e iang e Sodom.
  aer-aer: Yanhenge arrekwele aneke, Lot-arle anetyarte apmere Sodom-ele. Re akenhe
    alere kikweke Abram-kenhe aneke. Kele thultye Kedorlaomer-kenhe areyele Lot akngerlte-iweke
    jail-werne. Itne arne ingkirreke Lot-kenhe areye-arlke anyelkngele ineke. Kele
    imerte itne apmere itnekenhe-werne alpemele.
  tgl-ULB: Nang umalis sila, dinala rin nila si Lot, ang anak ng kapatid ni Abram
    na naninirahan sa Sodoma, kasama ang lahat ng kaniyang mga ari-arian.
  nop-nop: Unduŋ tiŋa yegiŋ e Abalam dali diniŋ mihi Loti Sodom yokwetneŋ itouluguk
    nagila bomboŋŋiŋ wanaŋ moŋgola ugiŋ.
  kca-kca: Пӑ Содомән уԓәм Лот ики, Аврам хиԓы, тащԓаԓ-пŏрмасԓаԓ пиԓән ищи пӑтән тусэԓ.
  cbu-NT: Anush Lotarineetsi, Apramarinee zoonll putaranganaya, watam Lotarini Sodomash
    taaranguwa. Ashirucha, ichingaru muchchurpatari, chinpatari, waama muchchur yamarangitamsinaya.
  usa-usa: Yeráwáqá Rotimma Abaramni anówaiko-powata wení ótakaraq wemma awíkae Tótom
    máqe-emaitata.
  hui-hui: Lode ibu Abarama hamene Harana igini biago ibubi Sodomo dindini dege henego
    nde wai ibiyarume Lodebi ibunaga mbirale bibahende wiarubi mo yai halu pene.
  wrs-wrs: Lotva doara di Sotomra ana nemetva, wo noinda Lotmba kevrina wohnahonam,
    os wohwaiangana.
  mya-mya: သော​ဒုံ​မြို့​တွင်​နေ​ထိုင်​သော​အာ​ဗြံ​၏​တူ လော​တ​နှင့်​တ​ကွ သူ​၏​ပစ္စည်း​ရှိ​သ​မျှ​တို့
    ကို​ဖမ်း​ဆီး​ယူ​ဆောင်​သွား​ကြ​လေ​သည်။
  cbi-NTPO: Tsejtu Sodoma pebulunaa, Abram' apiña Lot bain chumuwaañu' mitya, yanu
    bain ka' peesu chachi juu tireke' tsaa ya ti tañu bain juntsalaba deka' jiila.
  bod-N: ཨབ་རམ་གྱི་ཚ་བོ་ལོད་ཐུ་དང་ཁོའི་རྒྱུ་ནོར་ཡང་ཕྲོགས་ནས་སོང༌། ཅིའི་ཕྱིར་ཞེ༌ན།
    དུས་དེར་ལོད་ཐུ་ནི་སཱ་དོམ་དུ་བསྡད་ཡོད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale Abram uria ko namar Lot mu Sodom bagara ewere se, nu agotala se ko
    melmasak suen la karogo gi ilak namaman.
  kkl-kkl: Abram Ilipsae elme Lot neneko babe Sodom wamogpa nimi isa nimi tanekori
    sae kaupto pabalamsiekti elenge aba babe toro aek.
  sna-sna: Vakatorawo Roti mwanakomana womununʼuna waAbhurama nepfuma yake, sezvo
    akanga achigara muSodhomu.
  spa-BLM: Tomaron a Lot, el hijo del hermano de Abram, que vivía en Sodoma, y sus
    bienes, y se fueron.
  beu-beu: Abram ekaku oal Lot di raja buta angu ini adoi, bot epasaka ang naung di
    emangpi ini rampas medi, sengmuse ini at ila. Se Lot di Sodom mi mihi angu ebele.
  cac-cac: A vin̈aj Lot, sc'ab' yoc vin̈aj Abram, cajan d'a Sodoma chi', ix ic'jib'at
    vin̈ yuj eb' vin̈ yed' masanil tas ay d'ay.
  swh-ULB: walipoondoka, wakamchukua pia Lutu, mtoto wa ndugu yake na Abram ambaye
    aliishi Sodoma, pamoja na mali zake zote.
  bel-bel: І ўзялі Лота, пляменьніка Абрамавага, які жыў у Садоме, і маёмасьць ягоную,
    і пайшлі.
  wed-wed: '@see-verse:GEN.014.011'
  deu-ELBBK: Und sie nahmen Lot, Abrams Bruders Sohn, und seine Habe und zogen davon;
    denn er wohnte in Sodom.
  mbb-OT: Nevihag dan daan sikan is enaken ni Abram he si Lot ne mid-aǥew zan daan
    is langun he menge azen din, su ziyà sikandin med-ubpà te Sodom.
  msc-msc: Alu ka Iburama badenma Luti fanan mira ka wa a ri, a ni a bolofen bɛɛ,
    baa ale fanan siini tɛrɛ Sɔdɔmu so le kɔndɔ.
  mal-2015: അബ്രാമിന്റെ സഹോദരന്റെ മകനായി സൊദോമിൽ പാർത്തിരുന്ന ലോത്തിനെയും അവന്റെ സമ്പത്തിനെയും
    അവർ കൊണ്ടുപോയി.
  tuo-NT: Lot Abrã acabiji macʉ̃rẽ Sodomapʉ nise buꞌiri ñeꞌe, cʉ̃ ye nipeꞌtise meꞌrã
    miacãrã niwã.
  gup-gup: Dja warridj birridarrkidmey dja birrikang Lot, nawu Abram benedanginj biwakwam,
    nawu nungka kumekbe ni kore Sodom, dja mak birrikang nawu yehyeng nuye wanjh birridjarrkwam.
  met-met: Baing daxap Lot, Ebram sabanganoa garanoa, xaung xalingindi mala xauna,
    namua na wa Sodam.
  gvs-gvs: E Eberam ana gómana natuna Loti nakae siyoisi bego ma konana sinavedi idi
    kasa goi. Bogina kuyagoi. Tauyana nava Sodoma goi ikaaiyaka.
  rmc-rmc: Ile the le Abramoskre phraleskre čhas le Lot the leskro barvaľipen, bo
    bešelas andre Sodoma.
  nlg-nlg: Mara lavia ghua Lot, na dalena na hoghona Abram, kolui nina lei lologho
    na pukuna gaia te ghanaa so i Sodom tana bona vaghana keri.
  dgr-DOGNT: Abram wesah Lot kǫ̀ta Sodom nàde ı̨lè t'à eyı k'àowocho dı̨ Lot eyıts'ǫ
    t'asìı hazǫǫ̀ wets'ǫ sìı edexè agı̨į̀là.
  pes-OPV: و لوط، برادرزاده ابرام را که درسدوم ساکن بود، با آنچه داشت برداشته، رفتند.
  ron-1924: Ау луат ши пе Лот, фиул фрателуй луй Аврам, каре локуя ын Содома; ау луат
    ши авериле луй ши ау плекат.
  aui-aui: '@see-verse:GEN.014.011'
  ben-OBCV: তাঁরা অব্রামের ভাইপো লোটকে ও তাঁর বিষয়সম্পত্তিও তুলে নিয়ে গেলেন, যেহেতু
    লোট সদোমেই বসবাস করছিলেন।
  lex-lex: Lota ndel wal lia Sodom pede Lota na'itar neka re'eni-tniarnu pa arwalli
    rodia pa rla'awa.
  rgu-rgu: Tehuu Abram anan Lot leo nai Sodom. Basa de, mane kahaaꞌ siraꞌ hopu roo
    Lot asa, ma ralea reni basa hata-heto nara.
  som-som: Oo waxaa kaloo ay la tageen Luud, oo ahaa wiilkii Aabraam walaalkiis, oo
    Sodom degganaa, iyo alaabtiisii oo dhan, wayna iska tageen.
  lat-VUC: necnon et Lot, et substantiam ejus, filium fratris Abram, qui habitabat
    in Sodomis.
  aoi-aoi: '@see-verse:GEN.014.011'
  eng-ASVBT: And they took Lot, Abram’s brother’s son, who dwelt in Sodom, and his
    goods, and departed.
  mna-mna: Mi Abaram lutuunu Lot ta imbotmbot kar Sodom na, zin tikoki i tomini ramaki
    koroŋ kini ta boozomen.
  ita-1885: Presero ancora Lot figliuol del fratello di Abramo, il quale abitava in
    Sodoma, e la roba di esso; poi se ne andarono.
  eng-LXXUP: And they took also Lot the son of Abram’s brother, and his baggage, and
    departed, for he dwelt in Sodom.
  eng-ULB: When they went, they also took Lot, Abram's brother's son, who was living
    in Sodom, along with all his possessions.
  spa-VBL: También capturaron a Lot, el sobrino de Abram, y tomaron sus posesiones,
    porque también vivía en Sodoma.
  fra-_FOB: Ils prirent aussi Lot, fils du frère d'Abram, qui demeurait dans Sodome,
    et tout son bien, et ils s'en allèrent.
  mal-mal: അബ്രാമിന്റെ സഹോദരന്റെ മകനായ സൊദോമിൽ പാർത്തിരുന്ന ലോത്തിനെയും അവന്റെ സമ്പത്തിനെയും
    അവർ പിടിച്ചുകൊണ്ടുപോയി.
  urd-GVR: Abrām kā bhatījā Lūt Sadūm meṅ rahtā thā, is lie wuh use bhī us kī milkiyat
    samet chhīn kar sāth le gae.
  suz-BL: मिनु मेकोपुकीमी सोदोम सहरम बाक्‍शो अब्राम आ लोक्‍ब आ तौ लोत नु आ मारेइ मारेइ
    नेल्‍ल यो लाइश्‍शा लमा बाक्‍त। उत्‍पत्ती १३:१०-१२
  ita-1927: Presero anche Lot, figliuolo del fratello di Abramo, con la sua roba;
    e se ne andarono. Lot abitava in Sodoma.
  ckb-ckb: هەروەها لوتی برازای ئەبرامیان لەگەڵ هەموو شتومەکەکەیان برد کە لە سەدۆم
    نیشتەجێ بوو.
  eng-BBE: And in addition they took Lot, Abram's brother's son, who was living in
    Sodom, and all his goods.
  crx-NTPO: Lot 'en cha huyilhchoot, Abram bulhutsin ooye' 'unt'oh. Sodom 'et whut'i,
    ndai la yut'i-i cha 'ink'ez ts'iyawh hiyulh whenadil.
  kan-OKCV: ಸೊದೋಮಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಅಬ್ರಾಮನ ಸಹೋದರನ ಮಗ ಲೋಟನನ್ನು ಅವನ ಆಸ್ತಿ ಸಹಿತ ಹಿಡಿದುಕೊಂಡು
    ಹೋದರು.
  bbb-bbb: Ro e Aburamedo kaju fuone e Roti fu Sodome ijia fino ijadufuo bu uri fu
    duaku mesiri areme uri sinuome fuone boeje buka karina vae.
  tam-2017: ஆபிராமின் சகோதரனுடைய மகனாகிய லோத்து சோதோமிலே குடியிருந்ததால், அவனையும்,
    அவனுடைய பொருட்களையும் கொண்டுபோய்விட்டார்கள்.
  spa-RV-1909: Tomaron también á Lot, hijo del hermano de Abram, que moraba en Sodoma,
    y su hacienda, y se fueron.
  ron-BTF: Şi au luat pe Lot, fiul fratelui lui Avram, care locuia în Sodoma, şi bunurile
    lui şi au plecat.
  eng-WEBP: They took Lot, Abram’s brother’s son, who lived in Sodom, and his goods,
    and departed.
  eng-FBV: They also captured Lot, Abram's nephew, and his possessions, because he
    was living in Sodom.
  nld-1939: ook Lot, den zoon van Abrams broer, namen zij met al zijn have en goed
    op hun terugtocht mee; want hij woonde in Sodoma.
  nch-BL: Huan pampa Lot, imachcone Abram, itztoya ipan altepet Sodoma, nojquiya quihuicaque
    ilpitoc ica nochi cati quipixtoya.
  tfr-NTPO: Abram shtop Lot, e sök Sodoma kjokyo kuzong ga shara l̈ok, söra to ba
    l̇l̇ëbo tjeng kës l̈i tjok bakoe.
  vie-1934: Giặc cũng bắt Lót, là cháu của Aùp-ram, ở tại Sô-đôm, và hết thảy gia
    tài người, rồi đem đi.
  hin-CV: वे अपने साथ अब्राम के भतीजे लोत एवं उसकी पूरी संपत्ति भी ले गए, क्योंकि
    लोत उस समय सोदोम में रह रहा था.
  eng-OURB: They took Lot [Veil, Covering], Avram [Exalted father]’s brother’s son,
    who lived in Sodom [Burning], and his goods, and departed.
  spa-BES: Y además tomaron a Lot, hijo del hermano de Abram, que vivía en Sodoma,
    y todos sus bienes.
  tdx-tdx: aa ie niavotse le tinava’ iareo ka t’i Lote, ana-drahalahi’ i Avrame, nimoneñe
    e Sedome ao, naho o vara’eo.
  vid-vid: Nawamibata Loti, mwana wa mng'holoze Abulamu nayawele yochikala Sodoma,
    hamwe na lufufu lwake, na kuka.
  pwg-pwg: Ma Abram natuna kikei Lot na Sodom kwanatunai imakamakai, tuna kubiine
    vighaviya kamonai kiikiivavosi Lot ipaniya ma ina mura kudubina ikavara yavui.
  eng-OKE: And they captured Lot and his substance, son of the brother of Abram, and
    went. And he had dwelt in Sedom.
  tha-KJV: และได้จับโลทบุตรชายของน้องชายอับรามผู้ซึ่งอาศัยอยู่ในเมืองโสโดมและทรัพย์​สิ​่งของของเขาแล้วจากไป
  por-BR-2018: Tomaram também Ló, filho do irmão de Abrão, que morava em Sodoma, e
    sua riqueza, e se foram.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ablama꞉ aowa꞉ inso꞉, Lodo꞉, e Sodom amisa꞉n a꞉na sen ko꞉lo꞉
    buban kalu iliyo꞉ Lodo꞉ a꞉la꞉ta꞉ga꞉ ene kelego꞉ o꞉lia꞉ tambo ta꞉lia꞉sa꞉ga꞉ tililia꞉gane.
  deu-ELO: Und sie nahmen Lot, Abrams Bruders Sohn, und seine Habe und zogen davon;
    denn er wohnte in Sodom.
  ktm-ktm: Lot, nedun tinton Abram ti, imin Sodom. Ile pe su king odo rai hekuni iy
    yi, ndrodan ndre tadan sane ndre sulo-on.
  caa-caa: Pero cocha usobrino e Abram xeꞌ jax e Lot war aturuan tama e chinam Sodoma,
    jaxir taca tunor lo que ayan tuaꞌ qꞌuejcha ixin umen e reyobꞌ era ubꞌan.
  eng-WYC-2018: also and they took away Lot and his chattel/Lot and his cattle, the
    son of the brother of Abram, which Lot dwelled in Sodom. (and they also took away
    Lot, the son of Abram’s brother, who lived in Sodom, and all of his possessions
    or and all of his livestock.)
  epo-epo: Ili prenis Loton, la nevon de Abram, kaj lian havon, ĉar li loĝis en Sodom,
    kaj ili foriris.
  uig-PIN: Ular yǝnǝ Abramning jiyǝni Lutnimu malliri bilǝn ⱪoxup elip kǝtti; qünki
    u Sodomda olturaⱪlaxⱪanidi.
  beo-beo: Lode da Sodame moilaiga esalu. Amo gegesu dunu da Lode amola ea liligi
    huluane gagulaligili asi.
  tpi-OTNT: Lot, pikinini bilong brata bilong Abram, em i stap long Sodom, olsem na
    ol i kisim em tu wantaim olgeta samting bilong em.
  hau-SA: Suka kuma kama Lot ɗan ɗan’uwan Abram, wanda yake zaune a Sodom, da kayayyakinsa,
    suka yi tafiyarsu.
  udu-udu: Dhala Luuth si’da/ ibu’thkina uni mo, a’di jin ta ya/ ma kam ma Abraam
    mo, a’di jin c̱a’bki’d mo e Pan Saduum mo dhali aris tom piti bu’thkina uni mo
    dhali uni iikin mo be.
  uig-LAT: Ular yene Abramning jiyeni Lutnimu malliri bilen qoshup élip ketti; chünki
    u Sodomda olturaqlashqanidi.
  nde-nde: Bathumba njalo loLothi umntanomfowabo ka-Abhrama lempahla zakhe, njengoba
    wayehlala eSodoma.
