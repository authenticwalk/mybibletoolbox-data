    degi, bela e-ibmar-nikad e-ibe sesa gusmarbalid.
  uig-CYR: Улар йәнә Абрамниң җийәни Лутниму маллири билән қошуп елип кәтти; чүнки
    у Содомда олтирақлашқан еди.
  tel-2017: ఇంకా అబ్రాము సోదరుడి కొడుకు లోతు సొదొమలో కాపురం ఉన్నాడు గనుక అతణ్ణి, అతని
    ఆస్తిని కూడా దోచుకుని తీసుకుపోయారు.
  hat-BSA: Anplis, yo te pran Lot, neve a Abram nan avèk tout byen li, e yo te pati,
    paske li t ap viv Sodome.
  bxh-bxh: Abelam madiyana Lota mate, Sodom yai ya miyamiya, yo fede sa aulen yo ena
    ginauli mahudoꞌidi sa abidi.
  kos-kos: Lot, wen nutin ma lel Abram, el muta Sodom in pacl sac, ac elos usalla
    ac ma lal nukewa.
  hbo-WLC: וַיִּקְח֨וּ אֶת־ל֧וֹט וְאֶת־רְכֻשׁ֛וֹ בֶּן־אֲחִ֥י אַבְרָ֖ם וַיֵּלֵ֑כוּ
    וְה֥וּא יֹשֵׁ֖ב בִּסְדֹֽם׃
  ibo-ibo: Ha buuru Lọt, nwa nwanne Ebram, onye bi na Sọdọm na ihe niile o nwere,
    buru ha na-ala ebe ha si bịa.
  ory-ory: ପୁଣି, ଅବ୍ରାମଙ୍କର ପୁତୁରା ସଦୋମନିବାସୀ ଲୋଟଙ୍କୁ ଓ ତାଙ୍କର ସମସ୍ତ ସମ୍ପତ୍ତି ନେଇ
    ଚାଲିଗଲେ।
  wmt-wmt: '@see-verse:GEN.014.011'
  chk-chk: Ra pwal uwala Lot nöün pwin Apram mi imweimw lon Sotom, me pisekin meinisin.
  ssd-ssd: Abram nzamu nuŋe Lot nu Sodomŋge minna le nane nu tumba nu tuku agaŋ ndende
    turmba kilmba kinaig.
  rop-rop: Wal det kantrimen blanga Eibram neim Lot bin jidan langa Sadam, en Kedalawoma
    en im thribala meit bin grebum im du garram ola ebrijing blanga im.
  ukr-1871: І взяли Лота, сина брата Аврамового, що жив у Содомі, та й рушили звідти.
  eng-AOI: '@see-verse:GEN.014.011'
  yon-yon: Abram ye daman ye mingki Lot kuu Sodom aom doreen kowe, ana nangmidanbed
    yeyiib ye yiribmaniib kangkon be winiwen.
  bch-bch: Be Lot, gergeu ton Abram itar kapei, imamado Sodom, ta gid mamaron pange
    tipaeaoa ei pade toman ngan ele danga sisid ta tila.
  deu-1951: Sie nahmen auch mit sich Lot, Abrams Bruder, und seine Habe (denn er wohnte
    zu Sodom) und gingen.
  eng-JPS: And they took Lot, Abram's brother's son, who dwelt in Sodom, and his goods,
    and departed.
  ubr-ubr: Osi Abram abun Lot a an sawar gugu mat on engon siboen, yabin on Lot min
    Sodom nan imama.
  srp-1865: Uzeše i Lota, sinovca Avramova, i blago njegovo, i otidoše, jer življaše
    u Sodomu.
  lug-lug: Era ne batwala ne Lutti, mutabani wa muganda wa Ibulaamu eyali mu Sodomu,
    n’ebintu bye ne bagenda nabyo kubanga naye yali abeera mu Sodomu.
  heb-heb: ויקחו את לוט ואת רכשו בן אחי אברם וילכו והוא ישב בסדם׃
  ben-IRV: বিশেষত তাঁরা অব্রামের ভাইয়ের ছেলে লোটকে ও তাঁর সম্পতি নিয়ে গেলেন, কারণ
    তিনি সদোমে বাস করছিলেন।
  pan-pan: ਉਹ ਅਬਰਾਮ ਦੇ ਭਤੀਜੇ ਲੂਤ ਨੂੰ, ਜੋ ਸਦੂਮ ਵਿੱਚ ਵੱਸਦਾ ਸੀ ਅਤੇ ਉਸ ਦੇ ਮਾਲ ਧਨ ਨੂੰ ਵੀ
    ਲੁੱਟ ਕੇ ਨਾਲ ਲੈ ਗਏ।
  mwp-mwp: Wa, Abraman tukuypaw kazi Lotha thana lak nuyn madhin sizi Sodomoengu,
    nubiya kalmel mura nungu mabaygal a zapul.
  mya-JVB: သောဒုံ မြို့၌ နေ သောအာဗြံ အစ်ကို သား လောတ နှင့် သူ ၏ဥစ္စာ တို့ကိုလည်း သိမ်းယူ
    ၍ သွား ၏။
  tte-O: Yo tabe Abelem kanakava natuna Lota tabe sipan siyogan mekanakava ana gogo
    wasawasa meuloina sikalaili kaiwena sauganane koina iya imiyamiya Sodoma.
  tbg-tbg: Eparaamira qata vainti Rotiva Sodomi vatukaqi vaumanta vika viravata ravaaqavu
    vare, viva u haikaravata vare vura.
  hmo-hmo: Lota, Aberamo ena vavana, Sodoma dekenai ia noho. Vadaeni idia ese ia danu
    idia dogoatao, idia abia lao, mai ena kohu ibounai.
  ata-ata: Loto ne, anu muxolu ne Sodomu, mole aneꞌi miꞌuna la minoꞌu kalumo mo mixumixu.
  nfa-nfa: Te ngaa Lot, ana ari Abram, dhu pea ètu Sodom. Ka èpa dhèu aae sèra, ère
    rèti Lot si, dènge mèdha-panyau ra aaꞌi-aaꞌi.
  urd-urd: और इब्रहाम के भतीजे लूत को और उसके माल को भी ले गए क्यूँकि वह सदूम में
    रहता था
  rus-SYN: И взяли Лота, племянника Аврамова, жившего в Содоме, и имущество его и
    ушли.
  cbt-NTPO: Sotomaquë, Apran apin Notonta', ya'huërin ni'ton, inanta quëpapi. Ya'ipi
    ma'shanënpitarë chachin quëpapi.
  bqc-SIM: À mↄ lè Ablaũ vĩ̀i nɛ́ Lↄtu ku Sↄdↄũ, ↄ̃ aa aà kũ̀ wà tàò ń
    aà àizɛɛↄ lↄ.
  tcz-CHONGTHU: Amaho chun Lot, Abram sopipa jong chu amanu vin Sodom a chengpa chu
    anei thil le agou jouse jong alah peh tauve.
  mar-mar: ते गेले तेव्हा त्यांनी अब्रामाच्या भावाचा मुलगा लोट जो सदोमात राहत होता,
    त्यालासुद्धा त्याच्या सर्व मालमत्तेसह नेले.
  tcs-tcs: Lot, em nepiu blo Abram. Em bin stap wea Sodom ane dempla bin kese Lot
    ane ebrisamting blo em ane teke em go wea dempla.
  soq-soq: Abram wamba otopa Lot bola Sodom bedewe wandio emalawoa apanawa wimone
    me ita me puraiwa uduudu do otamone antoiena.
  qub-qub: Abrampa subrinun Lot tiyaycaran Sodomacho. Chaymi Lot-tapis prësu apacuran
    llapan ima-aycantawanpis.
  bqp-bqp: Gↄrↄ kũ̀a Abramu vĩ̀ni nɛ́ Lutu kú Sↄdↄmu, akũ ò a kũ̀ ò tà kãao kũ
    a aruzɛkɛnↄ.
  hat-hat: Yo pase men yo yo pran Lòt, pitit frè Abram lan, ansanm ak tout byen l'
    yo, paske se Sodòm Lòt te rete.
  eng-BSB: They also carried off Abram’s nephew Lot and his possessions, since Lot
    was living in Sodom.
  tod-tod: Ti Aɓalame deɠe loin Lɔte ta kɔligiti soni, ti li ga tiye, mazɔlɔɔ Lɔte
    ɠɛni zeini Sɔdɔme.
  eng-WEBPB: They took Lot, Abram’s brother’s son, who lived in Sodom, and his goods,
    and departed.
  kbq-kbq: Ana nehu'za Abramuna nefu mofavre Loti'a Sodomu kumate mani'nege'za nevre'za,
    afufenoma'ane eri'za vu'naze.
  nhe-BL: Huan pampa Lot, imachcone Abram, itztoya ipan altepetl Sodoma, nojquiya
    quihuicaque ilpitoc ica nochi tlen quipixtoya.
  bus-bus: Gurↄↄ mↄ̀a Abramu vĩ̀i nɛ́ Lutu kú Sↄdↄmu, ben aↄ̃ à kũ̀ wà tào kↄ̃n
    à auzikinↄ.
  gub-BL: Iro a'e, Àmàràw i'ir a'e, wikuwe Xotom tawhu pe a'e 'ar rehe a'e. A'e rupi
    a'e tuwihawete weraha Iro uzeupi wemipyhyk kwer romo a'e wà no. Weraha ima'e paw
    uzeupi wà no. Ipurumuigo kar wer hehe uma'ereko e ma'e romo uzeupe a'e wà.
  eng-DRA: And Lot also, the son of Abram’s brother, who dwelt in Sodom, and his substance.
  knf-knf: Bakak ajej Lot (abuk aţa Abram) na bka bi ŧul bŧi ayaanaan ; ţiki Lot abi
    fëţ du Ŧodom.
