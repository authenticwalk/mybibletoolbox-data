verse: GEN.014.013
translations:
  mal-C: രക്ഷപ്പെട്ടവരിൽ ഒരുത്തൻ ചെന്ന് എബ്രായനായ അബ്രാമിനെ ഇക്കാര്യം അറിയിച്ചു. അപ്പോൾ
    അബ്രാം താമസിച്ചിരുന്നത് എസ്കോലിന്റെയും ആനേരിന്റെയും സഹോദരനും അമോര്യനുമായ മമ്രേയുടെ
    മഹാവൃക്ഷങ്ങൾക്കു സമീപം ആയിരുന്നു; അവരെല്ലാവരും അബ്രാമിനോടു സഖ്യം സ്ഥാപിച്ചിരുന്നു.
  deu-TKW: Da kam einer, der entronnen war, und berichtete es Abram, dem Hebräer;
    derselbe wohnte bei den Terebinthen des Amoriters Mamre, des Bruders Eskols und
    Aners. Diese waren im Bunde mit Abram.
  lin-lin: Bongo, moto moko akimaki na bitumba mpe akendeki kopesa sango epai ya Abrami,
    Mo-Ebre oyo azalaki kovanda pene ya banzete minene ya Mamire, moto ya Amori, ndeko
    ya Eshikoli mpe ya Aneri. Bango nyonso misato basalaki lisanga na Abrami.
  cbr-NT: Usakian 'akëbë ka uni achúshi abákëxa, abaxun ka usaía 'ikë Abram hebreo
    uni a ñuixuankëxa, ax ka uni achúshi Mamré aín menu tsókë 'iakëxa, a unix ka amorreo
    unibu 'iakëxa, Mamré ax ka Escol 'imainun Aner aín xukë́n 'iakëxa, usa 'aish ka
    a unikamax Abrambë nuibanankë 'iakëxa.
  eng-LSV: And one who is escaping comes and declares to Abram the Hebrew, and he
    is dwelling among the oaks of Mamre the Amorite, brother of Eshcol, and brother
    of Aner, and they [are] Abram’s allies.
  bmu-bmu: Mewö angetka azi kunŋan ölöŋ köla misiŋgöba kaba miaŋgö buzup keuŋi mi
    Hibru (kian) azi Abramgöra jii mörök. Nalö miaŋgöreŋ Abramnöŋ Amor azi qetŋi Mamre
    yaŋgöreŋ in ip ketaŋi ketaŋi mieŋgö kösutŋine malök. Mamrenöŋ munyahötŋi qetŋiri
    Eskol aka Aner yetpuk mohotŋe Abrambuk jöhöjöhö aka malget.
  eng-GNV: Then came one that had escaped, and told Abram the Ebrew, which dwelt in
    the plaine of Mamre ye Amorite, brother of Eshcol, and brother of Aner, which
    were confederat with Abram.
  eng-WEBSTER: 'And there came one that had escaped, and told Abram the Hebrew; for
    he dwelt in the plain of Mamre the Amorite, brother of Eshcol, and brother of
    Aner: and these were confederate with Abram.'
  nhw-BL: Pero cholo se tlacatl huan quipohuilico Abram, nopa hebreo tlacatl quema
    mocahuayaya ipan iahuatitla se amorreo tlacatl catli itoca Mamre. Mamre eliyaya
    iicni Escol huan Aner catli nojquiya quimapalehuiyayaj Abram.
  swh-ONEN: Mtu mmoja aliyekuwa ametoroka akaja kumpa Abramu Mwebrania taarifa. Wakati
    huu Abramu alikuwa anaishi karibu na mialoni ya Mamre Mwamori, aliyekuwa ndugu
    yake Eshkoli na Aneri, ambao wote walikuwa wameungana na Abramu.
  bba-bba: Yerɑ durɔ ɡoo wi u kpikiru suɑ Sodomun di u nɑ u Aburɑmu, Heberu wi sɔ̃ɔwɑ.
    N deemɑ Aburɑmu u sɔ̃ Mɑnden sɔ̃ɔwɔ. Mɑnde sɑ̃ɑwɑ Amɔren bweseru, Ɛsikoli kɑ Anɛɛn
    wɔnɔ, be bɑ ɑrukɑwɑni bɔkuɑ kɑ Aburɑmu.
  eng-KJVCPB: 'And there came one that had escaped, and told Abram the Hebrew; for
    he dwelt in the plain of Mamre the Amorite, brother of Eshcol, and brother of
    Aner: and these were confederate with Abram.'
  cpy-cpy: Eenitatsi apaani atziri shiyanaenchari, ikamantakiri Abram irika Heber-ite.
    Ari inampitawo Abram rinchatomashiteki Mamre. Irika Mamre riitaki Amor-jatzi,
    rirentzi Escol eejatzi Aner, riiyitaki aapatziyariri Abram.
  mpx-mpx: Tau etega i lou ge i na bugul gegewena i wasaan Abalam gagama Hibilu eliyana.
    Saugenana o Abalam i miminaa Mamele gagama Amoli wana ebwakil bwabwalel gegeliliyaa.
    He Mamele alonau talinau Eskol ge Anel, heliya Abalam ana tolaba haveyan elana.
  wbp-wbp: Wati jinta wuruly-parnkaja Jatama-ngurluju. Yaninjarlarla wangkaja Yipurumuku
    yangka Yipuruku kuja Kirdulayumurlu kangu Laati manu nyanungu-nyangu nyiyarningkijarra.
    Yinya-puru Yipurumujulpa nyinaja kutu watiya kirrirdiki yangka kujalparla karrija
    Mamiriki Yamuriki. Mamiriji papardi-nyanu Yijikuku manu Yanuruku. Nyampukungarnti,
    jirrama-juku-palarla wangkaja Yipurumukuju kajilirla yapa jangkardu yanirni kulu,
    kapu-pala nyanungu-jarrarlu muurl-mardarni.
  luo-luo: Ngʼat achiel mane oyudo otony nobiro kendo onyiso Abram ja-Hibrania wachni.
    E ndalogo Abram nodak e tiend yiende madongo mag Mamre ja-Amor mane omin Eshkol
    kod Aner, osiepe Abram.
  meu-meu: Bena e heau mauri tauna ta ela, Abram, Heberu tauna, e hamaoroa. Ia na
    Mamare, Amoro tauna, Eskol bona Anere kakadia, ena au helaḡadia badibadi-diai
    e nohova, bona idia tatoiosi ida e hetura.
  npi-ULB: उम्केर आएका एक जानले हिब्रू अब्रामलाई भने । तिनी एश्कोल र अनेरका भाइ मम्रेका
    फलाँटका रूखहरू नजिक बसिरहेका थिए, तिनीहरू सबै अब्रामका मित्रहरू थिए ।
  yor-yor: 'Ẹnìkan tí ó sá àsálà sì wá ròyìn fún Abramu, ará Heberu ni. Abramu sá
    ti tẹ̀dó sí ẹ̀gbẹ́ igi ńlá igbó Mamre ará Amori, arákùnrin Eṣkolu àti Aneri: àwọn
    ẹni tí ó ń bá Abramu ní àṣepọ̀.'
  emp-NTPO: Mãwãnacarea mĩrũ wãna ab̶aʌba Abraʌ̃a jũma nẽbʌrʌsia. Maʌ̃ ewarid̶e Abraʌ̃
    “hebreo” abadara bacuruid̶a b̶ʌ ẽjũãne b̶abadjia. Maʌ̃ ẽjũãra Mamre abadjid̶aa
    Mamrera djibari bẽrã. Idji djabarãra Escol idjab̶a Aner basía. Maʌ̃gʌ amorreorãra
    Abraʌ̃are panasid̶aa.
  ind-ind: Namun, seseorang berhasil melarikan diri dan melaporkan peristiwa itu kepada
    Abram. Waktu itu, Abram, orang Ibrani itu, tinggal sebagai pendatang di dekat
    pohon yang dianggap keramat di tanah milik Mamre, orang Amori. Mamre dan kedua
    saudaranya yang bernama Eskol dan Aner adalah sekutu Abram.
  pes-OPCB: یکی از مردانی که از چنگ دشمن گریخته بود، این خبر را به ابرامِ عبرانی رساند.
    در این موقع ابرام در بلوطستانِ ممری اموری زندگی می‌کرد. (ممری اموری برادر اشکول
    و عانر بود که با ابرام همپیمان بودند.)
  ssx-ssx: Pate hali homeke ma꞉nda꞉ta꞉ pindipa pua mo A꞉mo tapake hali Ma꞉motena꞉
    timanu hayeke ale nanema꞉ hayeke Hibulu hali Eipola꞉ma꞉ pa꞉ta꞉ a꞉pa mo koto haumanu
    la haleekeme. Ma꞉mote make ipika꞉ kame yaapo Esikolo pita꞉ A꞉na꞉ maketa꞉ Eipola꞉ma꞉na꞉
    tamba꞉ mina꞉la꞉ haliweki haemekeme.
  lcm-lcm: Au, mangsikei i kana keve asosokai a Lot kala sip na kamela antok a Abaram,
    igenen i Ebraio voike katapo ago ngere keve ei gogoai ang si Mamre, igenen ke
    i patvap Amor. Mamre katapo tasirilong i ri Eskol ve Aner na kitapo tung kuvul
    aongos ve Abaram.
  aer-aer: Kenhe artwe anyente akenhe Sodom-engentyele alwirreke. Re alheke Abram-eke
    iletyeke re akenhe Hebrew-arle aneke Kedorlaomer-elarle Lot akngeke arne ikwerenhe
    areye-arlke. Ikwerenge anteme, Abram apmere Hebron-ele aneme, arne akngerre anyente
    itwele aneke, arne nhenge Mamre-kenhe Amorite-arle aneke. Mamre re akenhe kake
    akngerrepate aneke Eshkol uthene Aner atherreke-arle. Arrwekele akenhe, itne Abram-eke
    angkeke tyerrtye areye apeke renhe atwetyeke apetyerlenge, itne renhe arntarnte-arerle-anemele
    anetyeke.
  tgl-ULB: Pumunta at nagsalaysay ang isang nakatakas kay Abram na Hebreo. Naninirahan
    siya sa may mga kakahuyan na pagmamay-ari ni Mamre, na Amoreo, kapatid nina Escol
    at Aner, na pawang mga kakampi ni Abram.
  nop-nop: Me niŋ mik ginaŋ mu kumuŋgukdi weneŋgeila buŋa wooŋ Hibuluniŋ me Abalam
    mikdiniŋ mede kahat timiŋguk. Nai uŋaniŋ Abalam adi Amoliniŋ me wou Mamele adi’walaŋ
    muŋgohom fiye ginaŋ itouluguk. Itouŋa Mamele noliŋiyat Esikola eŋ Aneladut me
    hekinolit momooŋ tiŋa hatigiŋ.
  kca-kca: Щӑԓта ԓыԓӈа хӑщәм ŏтәт эԓты ит хŏнтамаԓ, пӑ щи вер эԓты, Мамре дуб йўхәӈ
    ут пўӈәԓән уԓәм, Аврам еврей икийа пŏтәртәс. Щита уԓәм Мамре амор ики пӑ ԓўв хӑнам
    йохԓаԓ Эшкол пӑ Анер Аврам пиԓән и пеԓа усәт.
  cbu-NT: 'Itaru, minam tputs suwarangiya. Apramarinpini watsapuni anush iriputanu
    kusarangiya. Apramaatscha kamankamchu: Apramaa, mazinanlla. Zuwanlleetsish tputs
    Keramarshuch sundar putayarusin, macheenllinpa, Apramaa kamanku tárangiya.'
  usa-usa: Móramo (1) peqmarena yiwaigomma, Íbaru naaqa Abaramma timamikaiye máte-naimo
    paqima. Mikánábímmá Abaram Mámrini anó owaka yarawakoni waqoka máqe-uraiye (Mamri
    Amori nare). Mámri aunabakarata kayaqá (2) yikaraiye, Etikorogaraq Ana. Mami kaumo
    (3) watanonnama Abaramte yakarotáráe.
  hui-hui: Ani biyagola agali mbira ibu wai hamani howa ibida pialu Hiburuali Abarama
    hearia puwa ibugua Abaramahondo mbirale biyaruni bibahende lamiai hene. Abarama
    ibu Amoroali Mamerenaga ira timbuni bu heagoha balai anda bu henego. Mamere ibu
    hamenebi nde kirali Esegolo Anela henego tebirali uruni ti bibahende Abaramanaga
    nenegeore heneya.
  wrs-wrs: Doa mongo indhanarini wohgana, ishomnana Apram Hiprunindrinim, ten mendah
    wonavnam sahitra murapeta di Mamreinda. Mamreva nomba Amortindi, wo he boaslal
    sambla os aevulvna Apramna sehel. Boaslal samblana nihilva Eskol eva Aner.
  mya-mya: ထို​မြို့​သား​တစ်​ယောက်​သည် ရန်​သူ​လက်​မှ​လွတ် မြောက်​ထွက်​ပြေး​လာ​၍​ဟေ​ဗြဲ​အ​မျိုး​သား
    အာ​ဗြံ​အား အ​ထက်​ပါ​အ​ဖြစ်​အ​ပျက်​အ​ကြောင်း စုံ​ကို​ပြော​ပြ​လေ​၏။ အာ​ဗြံ​သည်​အာ​မော​ရိ
    အ​မျိုး​သား မံ​ရေ​ပိုင်​သော​သစ်​ပင်​များ​အ​နီး တွင်​နေ​ထိုင်​လျက်​ရှိ​သည်။ မံ​ရေ​နှင့်​သူ​၏​ညီ
    များ​ဖြစ်​ကြ​သော​ဧ​ရှ​ကော​လ​နှင့် အာ​နေ​ရ တို့​သည်​အာ​ဗြံ​၏​မ​ဟာ​မိတ်​များ​ဖြစ်​ကြ​၏။-
  cbi-NTPO: Tsenñu ma unbere peyai'mujchi livee i' nepimu, hebreo chachi tiitinu ruku
    Abramnu, matyu Mamré tinu ruku Amornu sera' jimu chachi' ensina chi paasha chuñu'
    mitya, junga jitu dewanditimi. Mamréya, Escolchi bain, Anerchi bain naatalawaami;
    yalaa Abramba veta' veta' balelave'nu ti' tsai shuwamuwaala.
  bod-N: དེ་ཡང་ཕྱིར་བྲོས་འོངས་པའི་མི་ཞིག་གིས་ཨིབ་རི་པ་ཨབ་རམ་ལ་གནས་ཚུལ་དེའི་སྐོར༌སྨྲས།
    ཨབ་རམ་ནི་སྐབས་དེར་ཨེ་མོར་མི་རིགས་ཀྱི་མཱན་རེའེ་ཞེས་བྱ་བའི་བེ་ཤིང་སྐྱེད་ཚལ་གྱི་ཉེ་འགྲམ་དུ་བསྡད་ཡོད༌ཅིང༌།
    མཱན་རེའེ་བྱ་བ་ནི་ཨེ་ཤ་ཀོལ་དང་ཨ་ནེར་གཉིས་ཀྱི་སྤུན་ཡིན༌ལ། ཁོ་རྣམས་ཀྱིས་ཨབ་རམ་དང་མནའ་འབྲེལ་བྱས་མྱོང༌ངོ༌།།
  wsk-wsk: Bare kari bo kager ko naguram ale Hebrew kari Abram kote namaram ale maonam,
    “Nuna Lot agotala taman ale ilak namaman,” mam. Tom mu te Abram mu Mamre ko tam
    bibiya wore duap ningi bagakaso. Mamre mu digo Amor ko kari bo, se ko uriamitak
    ilagala, Eschol se Aner. Kari ilagala suan imi Abram ilak tiran gar ningo, nunumi
    nongomang suanta bagakasan.
  kkl-kkl: Undo unu aekpa nimi nhon laniptaogne nenekori mal tabekne sembe Ibraninge
    Abramag ambarel piog. Abram neneko kal bari nubu kal Amoringe Mamre ponekori kal
    tamag wamog. Mamre poneko elkabo Eskolap Anerap Abrahamap ma'aptangto wamek.
  sna-sna: Mumwe akapunyuka akauya akasvikoudza Abhurama muHebheru. Zvino Abhurama
    akanga achigara pedyo nemiti mikuru yaMamure muAmori, mununʼuna waEshikori naAneri,
    avo vose vainzwanana naAbhurama.
  spa-BLM: Uno que había escapado vino y se lo contó a Abram, el hebreo. En aquel
    tiempo, vivía junto a los robles de Mamre, el amorreo, hermano de Escol y hermano
    de Aner. Eran aliados de Abram.
  beu-beu: Angmuse nehe nu ava lapas bihit hoa na angu metma Abram, Ibrani enehe angu
    veng at sarenta. Uanguveng angu, Abram ana Amori enehe nu ene Mamre angu, ete
    eele Mamre mi angu abung mihi. Mamre ekaku angu, nu ene Eskol, bot nu ene Aner.
    Ing angu, Abram epartei.
  cac-cac: Palta ay jun vin̈ ixto yac' ganar yeli, ix b'at yalan vin̈ d'a vin̈aj Abram
    vin̈ hebreo to ix ic'jib'at vin̈aj Lot chi'. A vin̈aj Abram chi' cajan vin̈ d'a
    slac'anil juntzan̈ te' ji d'a yol smacb'en vin̈aj Mamre vin̈ amorreo, yuc'tac
    sb'a yed' vin̈aj Escol yed' vin̈aj Aner. A eb' chi' vach' yac'an eb' yed' vin̈aj
    Abram chi'.
  swh-ULB: Mmoja ambaye alitoroka alikuja na kumwambia Abram mwebrania. Alikuwa anaishi
    katika mialoni ya Mamre, mwamori ambaye alikuwa ni ndugu wa Eshkoli na Aneri ambao
    walikuwa washirika wa Abram.
  bel-bel: І прыйшоў адзін з ацалелых і паведаміў Абраму Габрэю, які жыў тады каля
    дубровы Мамрэ, Амарэяніну, брату Эшколу і брату Анэру, якія былі спрымірэнцы Абрамавыя.
  wed-wed: Abram tauna Hebrewei ma Mamre ana ai ḡaeḡaena au ḡereḡerena i mamae. Ai
    taniwagana wavana Mamre tauna Amoriei, varevareina Eskol ma Aner. Anatapui Abram
    ana tauagu, ḡavia au marana. Ma oroto tagogi ḡavia i rovoei da i rovo-nae ma i ḡeta
    Abram awarina ma i vibenabenamei.
  deu-ELBBK: Und es kam ein Entkommener und berichtete es Abram, dem Hebräer. Er wohnte
    aber unter den Terebinthen Mamres, des Amoriters, des Bruders von Eskol und des
    Bruders von Aner, und diese waren Abrams Bundesgenossen.
  mbb-OT: Duen sevaha he tig-Sodom he nekepelaǥuy, ne midhendiyà sikandin te Hebriyuhanen
    he si Abram ne impenudtul zin haazà is langun he neulaula. Dutun he timpu, ziyà
    si Abram med-ubpà te uvey te menge kayu he ulayan ni Mamre te Amorihanen. Heini
    si Mamre wey is menge suled din he si Iskul wey si Aner ne neupakat sikandan engki
    Abram.
  msc-msc: Mɔɔ do borimantɔ nara ka wo bɛɛ ɲafɔ Iburama yɛ, a ye fɔla mɛn ma ko Heburu
    cɛ. Wo tuma, Iburama siini tɛrɛ Mamere la jirijuilu tɔrɔfɛ. Mamere wo tɛrɛ Amɔrika
    mɔɔ do le ri. A badenmailu le Esikoli ni Anɛri ri. Wo bɛɛ tɛrɛ Iburama dɛnkuruilu
    le ri.
  mal-2015: ഓടിപ്പോന്ന ഒരുത്തൻ വന്നു എബ്രായനായ അബ്രാമിനെ അറിയിച്ചു. അവൻ എശ്ക്കോലിന്റെയും
    ആനേരിന്റെയും സഹോദരനായി അമോര്യനായ മമ്രേയുടെ തോപ്പിൽ പാർത്തിരുന്നു; അവർ അബ്രാമിനോടു
    സഖ്യത ചെയ്തവർ ആയിരുന്നു.
  tuo-NT: Niꞌcʉ̃ na aꞌmewẽjẽꞌcaropʉ níꞌcʉ Abrã tiropʉ omaduꞌtiwãꞌcãcʉ niwĩ. Abrã hebreo
    masʉ̃ nicʉ niwĩ. Abrãrẽ Lore na miaꞌquere werecʉ niwĩ. Abrã nirṍ pʉꞌto niꞌcʉ̃
    Mamre wãmetigʉ amorreo masʉ̃ nicʉ niwĩ. Cʉ̃ nirṍ yucʉ pacasepagʉ nirṍ nicaro
    niwʉ̃. Mamre acabijirã Escol, tojo nicã Aner nicãrã niwã. Na quẽꞌrã Abrã meꞌrã
    añurõ niseticãrã niwã.
  gup-gup: Kaluk nakudji nawu kelerlobmeng, wam bimarneyimeng Abram nawu Hebrew bininj.
    Dja Abram ni darnkih kore mandulkkuken dulkdingihdi nuyeni Mamre nawu bininj bedberre
    birringeyyoy Amor, nawu birridanginj Eshcol dja Aner, nawu bedda birriwokmarnburrinj
    Abram kabirribidyikarrmerrenkenh.
  met-met: Ne lipu tela giti mala sangua haungingua, ma rangua lipu Hibruama Ebram,
    saing baxanga na. Mana bungina baguba Ebram tabalaxainoa wa Mamre xaing sabangadi
    rubinia. Mamre Amor tela, kixinging luwa, yadingdi Eskol xaung Aner. Tung dahau
    haruangua rangua Ebram ba dahauli ding nabu haungingua sok.
  gvs-gvs: Sinavedi go, koroto tayamo isiya ima Eberam, tauyana Iberiu, ilatuwoko
    idigo kana, ‘Eberam, Kedolaomera ma senao sina Sodoma tomota silauidi go, am gómana
    natuna Loti siyoisi, sinave.’ Ego amo tutayana Eberam ikaaiyaka koroto tayamo
    yoina Mamre ina kalova gagaidi goi. Mamreyana Emori tubuna go, senao Esikoli be
    Aneri. Ago adi taito Eberam taiyao silamgógana; latuwodi Kedolaomera ma senao
    idi tovayaviyayao sivatapiyedi.
  rmc-rmc: Jekh olendar, savo denašľa, avľa oda te phenel le Hebrejiske le Abramoske,
    savo bešelas paš o bare stromi le Mamroskre. O Mamre sas Amorejcos a sas phral
    le Eškoliske the le Aneriske. Kalen sas zmluva le Abramoha, hoj te chuden jekhetane
    paš peste.
  nlg-nlg: Ma sakai na mane te samapolo, me saravia a Abram, na tinoni ni Jew. Abram
    te ghanaa so ililighi na lei ghai tabu nina Mamre, na mane tana kemana Amor. A
    Mamre, kolura erua na hoghona, Eshcol ma Aner, tara liokolu ni gehemate kolua
    Abram.
  dgr-DOGNT: Dǫ ı̨łè goch'à kwı̨èhsaa sìı ekǫ dàgòjàa sìı Hebrew got'ı̨į̀ Abram ts'ǫ̀
    hadı. Ekò k'e Abram, Amor got'ı̨į̀ Mamer wets'ǫ ts'ı nechàa nàwheɂaa gà nàde ı̨lè.
    Eyı dǫ Mamer sìı Eshkol eyıts'ǫ Aner gìot'ı̨ hǫt'e. Eyı dǫ hazǫǫ̀ Abram xè ełets'àgedı
    gha nàowo gèhtsı̨ ı̨lè.
  pes-OPV: و یکی که نجات یافته بود آمده، ابرام عبرانی را خبر داد. و او در بلوطستان
    ممری آموری که برادر اشکول و عانر بود، ساکن بود. وایشان با ابرام هم عهد بودند.
  ron-1924: А венит унул каре скэпасе ши а дат де штире луй Аврам, Евреул; ачеста
    локуя лынгэ стежарий луй Мамре, Аморитул, фрателе луй Ешкол ши фрателе луй Анер,
    каре фэкусерэ легэтурэ де паче ку Аврам.
  aui-aui: Bi tomogha tana wiirouwa kamonama ivikanibu iveraipiika Abram biidi, da
    awaki wiirouwa kamone itubugha na tupana iwoneni, bi noko raghanine na Abram,
    touna Hibru tomogha, bi Amori dam tomogha kana waghawagha Mamri yana kii kabikabikarawayidi
    gwagwaridi riiridiye iyamakamake. Bi Mamri yana rakaraka Iskol da Ena yawata na
    Abram teya siyitoghatii, bi wiiwaghasina sibera da wiirouwa raghanine na siyiwiita
    kabivivirana.
  ben-OBCV: একজন লোক পালিয়ে গিয়ে হিব্রু অব্রামের কাছে এসে খবর দিল। অব্রাম তখন সেই
    ইষ্কোলের ও আনেরের এক ভাই ইমোরীয় মম্রির বিশাল গাছগুলির কাছে বসবাস করছিলেন, যারা
    সবাই অব্রামের বন্ধু ছিলেন।
  lex-lex: 'Mere Abrama, makdena Ibran die, nkeni oleka hoiwiali la ora-au liawna
    onni maka Mamre, makdena Amori gahani. Mamre di nora hyalli Eskol me Anera, de
    Abram nor ira rodia ihru ida-ralm ida. Noka mak kawlar pia nlewan la arralma nmai
    pia nwahauru hadella Abram niwra: “Abram ee! Rodi wlari oleka Lot wa.”'
  rgu-rgu: Tehuu lahenda esa nalai na aon. Boe ma ana nalai neu tui Abram, lahenda
    Ibrani a. Tepoꞌ ria hapu lahenda Amori esa nade Mamre. Abram leo naneneaꞌ nai
    Mamre ai huu bau-ina nara. Mamre toranoo nara siꞌ Eskol ma Aner. Sira nana, dadi
    reuꞌ Abram partei na.
  som-som: Oo waxaa yimid mid soo baxsaday, oo wuxuu u warramay Aabraam kii ahaa Cibraaniga
    isagoo ag deggan dhirtii Mamre kii ahaa reer Amor, oo Eshkol iyo Caaneer walaalkood
    ahaa. Kuwaasu Aabraam bay gaashaanbuur la ahaayeen.
  lat-VUC: 'Et ecce unus, qui evaserat, nuntiavit Abram Hebræo, qui habitabat in convalle
    Mambre Amorrhæi, fratris Escol, et fratris Aner: hi enim pepigerant fœdus cum
    Abram.'
  aoi-aoi: Eneja nuwilyaba nenumamalya ni-lyumadinuma nakina Kedaleyuma-murriya-langwa
    akwa ni-likenuma Aburemu-wa, nibinu-wa NiYiburuwa, mena nakine-ka Aburema nungwenikba
    Lada-langwa. Nakina Aburema n-ambilyumurra akwudangwa ebina-manja angalya nuw-ambilyu-murrumanja
    amurndakibina akwurdukwurda eka Mamura-langwa. Umba eneja Mamura NeningAmawa nenumamalya
    nakina. Enuwa akwa ngawa wunalakina ena-langwa narrkuwenikba-kiya Ejikala iya
    Anira aburrubukwurruwa-murra nabuki-yakiyakeyinuma wurrubukalakina aburrubukwurruwa
    nakina Aburema. Kembirra eneja ni-lyumadu-mudangwa nibina nenumamalya nen-akburrangama
    arakba nakina-manja Aburema akwa nenu-makama nakina enuwa-manja akina ayakwa nenu-mangu-mulangwa
    wurruwurrakibina warnumamalya nenikuwenikba Lada-da.
  eng-ASVBT: 'And there came one that had escaped, and told Abram the Hebrew: now
    he dwelt by the oaks of Mamre, the Amorite, brother of Eshcol, and brother of
    Aner; and these were confederate with Abram.'
  mna-mna: Tana tomtom ta, ni iko pa malmal ma ila ipet ki Abaram isu sapu uunu Mamre
    ta ni imbotmbot pa na, to isotaari pa malmal tana. Sapu tana katuunu, ni tomtom
    ta kizin Amor. Ni zaana Mamre, mi tiziini bizin zan Eskol mi Aner. Zin tel tina,
    koroŋ to ziŋan Abaram tiluplup zin ma timbotmbot.
  ita-1885: Ed alcuno ch'era scampato venne e rapportò la cosa ad Abramo Ebreo, il
    qual dimorava nelle pianure di Mamre Amorreo, fratello di Escol, e fratello di
    Aner, i quali erano collegati con Abramo.
  eng-LXXUP: And one of them that had been rescued came and told Abram the Hebrew;
    and he dwelt by the oak of Mamre the Amorite the brother of Eshcol, and the brother
    of Aner, who were confederates with Abram.
  eng-ULB: One who had escaped came and told Abram the Hebrew. He was living by the
    oaks that belonged to Mamre, the Amorite, who was the brother of Eshkol and Aner,
    who were all allies of Abram.
  spa-VBL: Pero uno de los capturados escapó y fue a decirle a Abram el hebreo lo
    que había sucedido. Abram vivía entre los robles de Mamré el amorreo, quien era
    hermano de Escol y Aner. Todos ellos eran aliados de Abram.
  fra-_FOB: Et un fugitif vint l'annoncer à Abram, l'Hébreu. Or il demeurait aux chênes
    de Mamré l'Amoréen, frère d'Eshcol, et frère d'Aner, qui avaient fait alliance
    avec Abram.
  mal-mal: രക്ഷപ്പെട്ട ഒരുവൻ വന്നു എബ്രായനായ അബ്രാമിനെ അറിയിച്ചു. അവൻ എശ്ക്കോലിന്റെയും
    ആനേരിന്റെയും സഹോദരനായ അമോര്യനായ മമ്രേയുടെ തോപ്പിൽ പാർത്തിരുന്നു; അവർ അബ്രാമിനോടു
    സഖ്യം ചെയ്തവർ ആയിരുന്നു.
  urd-GVR: Lekin ek ādmī ne jo bach niklā thā Ibrānī mard Abrām ke pās ā kar use sab
    kuchh batā diyā. Us waqt wuh Mamre ke daraḳhtoṅ ke pās ābād thā. Mamre Amorī thā.
    Wuh aur us ke bhāī Iskāl aur Āner Abrām ke ittahādī the.
  suz-BL: मिनु पहाडम प्रोक्‍शो मुर कामी हिब्रू अब्राम कली मेको लोव़ शेंदा बाक्‍त।
    अब्राम चहिं एमोरी माम्रे आ ब्‍वाकीम बाक्‍शो बाक्‍माक्‍त। माम्रे एश्‍कोल नु आनेर
    वोबु बाक्‍सा बाक्‍त। मेको अब्राम कली वारच पाइब बाक्‍मा बाक्‍त।
  ita-1927: E uno degli scampati venne a dirlo ad Abramo, l’Ebreo, che abitava alle
    querce di Mamre l’Amoreo, fratello di Eshcol e fratello di Aner, i quali aveano
    fatto alleanza con Abramo.
  ckb-ckb: یەکێک لە دەربازبووان هات و بە ئەبرامی عیبرانی ڕاگەیاند. ئەو کاتە لەلای
    دار بەڕووەکانی مەمرێی ئەمۆری، براکەی ئەشکۆل و عانێر، نیشتەجێ بوو. ئەمانیش لەگەڵ
    ئەبرام هاوپەیمان بوون.
  eng-BBE: And one who had got away from the fight came and gave word of it to Abram
    the Hebrew, who was living by the holy tree of Mamre, the Amorite, the brother
    of Eshcol and Aner, who were friends of Abram.
  crx-NTPO: '''Et ''ilhoghun nintanalgai-un whe Abram, Hebrew whut''en-un, ghu ninya
    ''ink''ez yulhni. Abram ''en njan duchun, oak hiyulhni, ''et whut''i. Ndi duchun
    ''i ndun Amor whut''en, Mamre ''int''oh, ''en ye ''unt''oh-i ''unt''oh. Boono
    Eshcol ''ink''ez boono Aner ''en, Abram hits''u dutni ''uhint''oh.'
  kan-OKCV: ತಪ್ಪಿಸಿಕೊಂಡವನೊಬ್ಬನು ಹೋಗಿ ಹಿಬ್ರಿಯನಾದ ಅಬ್ರಾಮನಿಗೆ ಇದನ್ನು ತಿಳಿಸಿದನು. ಆಗ ಅಬ್ರಾಮನು
    ಎಷ್ಕೋಲನಿಗೂ ಆನೇರನಿಗೂ ಸಹೋದರನಾಗಿದ್ದ ಅಮೋರಿಯನಾದ ಮಮ್ರೆಯನ ತೋಪಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಇವರು
    ಅಬ್ರಾಮನೊಂದಿಗೆ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡಿದ್ದರು.
  bbb-bbb: Ijiege rekoga e be fu aza uve ijia kona Aburame fino ijia vae. Fu va ijia
    kekena ire boeje izege rema ijene Aburame e Iburuko ije kuarae. Ro Aburame fu
    Mamure e Amoraetiko ijiebuo ine sio ije ireva ivuake ijia fino. Ro e Mamurekina
    uviarafa fuone inokiro e Esikorokiro Ana bu una Aburamena besu rei.
  tam-2017: தப்பியோடின ஒருவன் எபிரெயனாகிய ஆபிராமிடத்தில் வந்து அதைத் தெரிவித்தான்;
    ஆபிராம் தன்னுடன் உடன்படிக்கை செய்திருந்த மனிதர்களாகிய எஸ்கோலுக்கும், ஆநேருக்கும்
    சகோதரனாகிய மம்ரே என்னும் எமோரியனுடைய சமபூமியிலே அப்பொழுது குடியிருந்தான்.
  spa-RV-1909: Y vino uno de los que escaparon, y denunciólo á Abram el Hebreo, que
    habitaba en el valle de Mamre Amorrheo, hermano de Eschôl y hermano de Aner, los
    cuales estaban confederados con Abram.
  ron-BTF: Şi a venit unul care scăpase şi a spus lui Avram, evreul, căci locuia în
    câmpia lui Mamre amoritul, fratele lui Eşcol şi fratele lui Aner; şi aceştia erau
    aliaţi cu Avram.
  eng-WEBP: One who had escaped came and told Abram, the Hebrew. At that time, he
    lived by the oaks of Mamre, the Amorite, brother of Eshcol and brother of Aner.
    They were allies of Abram.
  eng-FBV: But one of those captured escaped and went and told Abram the Hebrew what
    had happened. Abram was living by the oaks of Mamre the Amorite, whose brothers
    were Eshcol and Aner. All of them were Abram's allies.
  nld-1939: Een vluchteling kwam het Abram, den Hebreër, berichten; deze woonde toen
    bij de eik van Mamre, den Amoriet, den broer van Esjkol en Aner, die bondgenoten
    waren van Abram.
  nch-BL: Pero cholo se tacat huan quipohuilico Abram, nopa hebreo tacat quema mocahuayaya
    campa iahuamil se amorreo tacat cati itoca Mamre. Mamre eliyaya iicni Escol huan
    Aner cati nojquiya quimapalehuiyayaj Abram.
  tfr-NTPO: Gueniyo ga no töktong kjl̈ara, ga Lot roy söra jek öötong Abram, hebreo
    l̈i kong. Eshkoshko ga Abram sök Mamré kjor këskës l̈ok l̈ishko. Mamré, e amorreo.
    E l̈ëmga tjeng do pjök, kjl̈ara ko Escol, kjl̈ara ko Aner. Pjl̈ara ga domerga
    dogl̈o mya l̈i tjl̈õkwo l̈ono ëng kong Abram tjok. Tjl̈ẽno ëng kong jl̈õkoyo ga
    «Oba ëngkjwë woydë bi tjok wl̈eni ga shji ëng wl̈ikë sharae» l̈ara eni.
  vie-1934: Có một người thoát được chạy đến báo điều đó cùng Aùp-ram, là người Hê-bơ-rơ.
    Aùp-ram ở tại lùm cây dẻ bộp của Mam-rê, là người A-mô-rít, anh của Eách-côn và
    A-ne; ba người nầy đã có kết-ước cùng Aùp-ram.
  hin-CV: और युद्ध क्षेत्र से भागकर एक व्यक्ति ने इब्री अब्राम को ये बातें बताई. अब्राम
    तो उस समय ममरे नामक व्यक्ति, जो अमोरी जाति का था, उसके बड़े बलूत पेड़ों के पास
    रहता था. ममरे, एशकोल एवं ऐनर का भाई था; और इन्होंने अब्राम से वाचा बांधी थी.
  eng-OURB: One who had escaped came and told Avram [Exalted father], the Hebrew [Immigrant].
    At that time, he lived by the oaks of Mamre [Bitter, Fatness], the Amorite [Descendants
    of Talkers], brother of Eshcol, and brother of Aner; and they were allies of Avram
    [Exalted father].
  spa-BES: Y vino el que había escapado de la pelea, y dio aviso de ello a Abram el
    hebreo, que vivía junto al árbol santo de Mamre, el amorreo, hermano de Escol
    y Aner, que eran amigos de Abram.
  tdx-tdx: Teo ty niponiotse mb’ amy Avrame nte-Evre mb’eo nitalily; ie nimoneñe amo
    hatae ra’elahi’ i Mamrè nte-Amore, rahalahi’ i Eskole naho rahalahi’ i Anereo.
    Ie songa mpirimboñe amy Av­rame.
  vid-vid: Munhu yumwe yesukule na kubilima, nakaluta kumlonjela yula Muebulaniya
    Abulamu nayawele yochikala behi na miyaloni ya Mwamoli Mamle. Mamle nayali mng'holoze
    Eshikoli na Aneli. Weng'ha nawali wawichile ilagano na Abulamu.
  pwg-pwg: Ma tomowa sago ionagha inae Hibru tomowa Abram kurina da aviyavisina itupuwa
    na ivi mamatarei. Ma nani maranai Abram ina wawaya yavata i yobe na kii ghamaghamasi
    rogunai itina da imakamakai. Ma nani kiisi na Amo tomowa kana vava Mamre rapenai,
    tuna na Abram kwinana. Ma titina yoghoyogho Eskol ma Ane na ti bade na Abram turaturana.
  eng-OKE: And (one) came from those escaped, and showed to Abram the Ivraah; and
    he had remained in the plain of Moreh Amoraah, the brother of Eshkol and brother
    of Aner; and they were Abram’s men of covenant.
  tha-KJV: แล​้วมีคนหนึ่งที่​หนี​มาน​ั้นได้บอกให้อับรามชาวฮีบรู เพราะว่าท่านอาศัยอยู่​ที่​ราบของมัมเรคนอาโมไรต์
    พี่​น้องของเอชโคล์และพี่น้องของอาเนอร์ คนเหล่านี้เป็นพันธมิตรกับอับราม
  por-BR-2018: E veio um dos que escaparam, e denunciou-o a Abrão o hebreu, que habitava
    no vale de Manre, amorreu, irmão de Escol e irmão de Aner, os quais tinham feito
    pacto com Abrão.
  bco-bco: A꞉la꞉dimidabiki kalu nowo꞉ ba꞉da꞉sa꞉ga꞉, tagilaki nai ha꞉na꞉sa꞉ga꞉, Hibulu
    kalu Ablam elo꞉wa fa꞉la꞉dowakiyo꞉ emo꞉ sa꞉laki, “Gis kaluwa꞉yo꞉ gawayo꞉ ta꞉lia꞉sa꞉ga꞉
    tililia꞉gane” a꞉la꞉ malolo꞉ me. Ho꞉len a꞉namio꞉ Ablam e Mameleya꞉ ba꞉ ilo꞉ gelo꞉
    anib a꞉na sen. Mamele e Amol kalu ko꞉lo꞉ e o꞉lia꞉ ene ao a꞉la꞉, Eskol o꞉lia꞉ Anel,
    kalu otalen i a꞉no꞉ Ablam e fa꞉s bo꞉lo꞉.
  deu-ELO: Und es kam ein Entronnener und berichtete es Abram, dem Hebräer; er wohnte
    aber unter den Terebinthen Mamres, des Amoriters, des Bruders von Eskol und des
    Bruders von Aner, und diese waren Abrams Bundesgenossen.
  ktm-ktm: Orngon homou ihtot iyeu odo pahun pe ilninen ile tan Abram, ihpa ndre su
    king odo rai hendretakuni Lot. Abram ti imin koson kei mandra-a’ su odo Mamre.
    Kei kurti keyen orngon homou rangan Mamre yi. Mamre ti iy odo Amor, pe iy tinton
    rumuu, Eskol pe Aner. Su madan tinton ndre tulmuu kuti kowos tan Abram, iy Hibru.
  caa-caa: Pero tujam tin e war uchiobꞌ e tzꞌojyir ayan inteꞌ winic xeꞌ locꞌoyto ajni
    xeꞌ ixin tuaꞌ uchecsu tunor era tut e Abram xeꞌ tuaꞌ uchꞌajnarir e Héber. Pues
    jaxir war aturuan tiaꞌ war inteꞌ nuxi chꞌoror teꞌ xeꞌ tuaꞌ inteꞌ winic xeꞌ ucꞌabꞌa
    Mamré xeꞌ tuaꞌ uchꞌajnarir e Emor. Pues e Mamré ayan chateꞌ uwijtzꞌinobꞌ xeꞌ ucꞌabꞌobꞌ
    Escol y Aner xeꞌ cay uchiobꞌ inteꞌ acuerdo taca e Abram tuaꞌ utacre ubꞌobꞌ jay
    achecta inteꞌ tzꞌojyir.
  eng-WYC-2018: And, lo! one that escaped, told to Abram the Hebrew, that dwelled
    in the valley of Mamre of (the) Amorites, [the] brother of Eshcol, and brother
    of Aner; for these [had] made (a) covenant of peace with Abram. (And, behold!
    one who escaped, went and told all of this to Abram the Hebrew, who lived by the
    terebinths of Mamre the Amorite, the brother of Eshcol, and the brother of Aner;
    for they had made a covenant of peace with Abram.)
  epo-epo: Kaj venis forsaviĝinto kaj diris al Abram la Hebreo, kiu loĝis en la arbareto
    de Mamre la Amorido, frato de Eŝkol kaj frato de Aner, kiuj estis en interligo
    kun Abram.
  uig-PIN: Ⱨalbuki, ⱪutulup ⱪalƣan birsi berip bu ixlarni ibraniy Abramƣa eytti. Xu
    qaƣda u Amoriy Mamrǝning dubzarliⱪining yenida turatti. Mamrǝ bolsa Əxkol wǝ Anǝrning
    akisi idi; bu üqǝylǝn Abram bilǝn ittipaⱪdax idi.
  beo-beo: Dunu afae ilia afugili asi amo da hobea:i, e da A:ibala:me (Hibulu hina
    bagade) ema amo hou adole i. A:ibala:me da Ma:malei (A:moulaide dunu) amo ea sema
    ifa soge ganodini esalu. Ma:malei eya da Esagole amola A:ine. Ilia da gilisili
    A:ibala:me amola lalu.
  tpi-OTNT: Tasol wanpela man i ranawe long pait, na em i go long Abram. Em i wanpela
    man bilong lain Hibru, na em i tokim Abram long ol samting i bin kamap. Abram
    i stap klostu long ol bikpela diwai bilong Mamre. Mamre em i wanpela man bilong
    lain Amor, na em i gat tupela brata, Eskol na Aner. Dispela tripela man ol i pren
    bilong Abram.
  hau-SA: Sai wani wanda ya tsira, ya zo ya faɗa wa Abram mutumin Ibraniyawa. Abram
    kuwa yana zama kusa da manyan itatuwan Mamre, Mamre mutumin Amoriyawa ne ɗan’uwan
    Eshkol da Aner, su kuwa abokan Abram ne.
  udu-udu: Dhali yan’ko’d jan ’de/ jin yeki’d mo tani a’di p̱u’dki’d mo dhali a’di
    ki ṯora Abraam, a’di jin ta ji Ibraani gwo mo, a’di jin diki’d mmoc̱a’b mo e ’ko’d
    gwar gi dhan cwa jin wana e ka ’kwaṯṯan ma Mamra mo, a’di jin ta wathi/ gi Pa
    Amuur mo, jin ta’da kam ma Ashkuul mo dhala Anir mo. Uni ta imangam gwo me’d mo
    nyaḵka Abraam mo.
  uig-LAT: Halbuki, qutulup qalghan birsi bérip bu ishlarni ibraniy Abramgha éytti.
    Shu chaghda u Amoriy Mamrening dubzarliqining yénida turatti. Mamre bolsa Eshkol
    we Anerning akisi idi; bu ücheylen Abram bilen ittipaqdash idi.
  nde-nde: Omunye owayephunyukile wafika wazabikela u-Abhrama umHebheru. U-Abhrama
    wayehlala phansi kwezihlahla ezinkulu zikaMamure umʼAmori, umfowabo ka-Eshikholi
    lo-Aneri, bonke labo babebambene lo-Abhrama.
  ton-ton: ¶ Pea naʻe haʻu ʻae tokotaha naʻe hao ʻo fakahā kia ʻEpalame ko e Hepelū;
    he naʻe nofo ia ʻi he potu tokalelei ʻo Mamili, ko e tangata ʻAmoli, ko e tokoua
    ʻo ʻEsikoli, mo e tokoua ʻo ʻAneli; pea naʻa nau kau taha pe mo ʻEpalame.
  ces-1613: Přišel pak jeden, kterýž byl utekl, a zvěstoval Abramovi Hebrejskému,
    kterýž tehdáž bydlil v rovinách Mamre Amorejského, bratra Eškolova a bratra Anerova;
    nebo ti měli smlouvu s Abramem.
  eko-eko: Aarivo mwinyi mmote oosurukhiyeeyo, ye khulawa khumweeleza zooshi Eburamu
    Mwiibereewu, aari wiikhalaaye kharipu na miitthi miwulu-miwulu za Manre Mmori.
    Manre na attwiize, Sikhoole na Aneeri, aari atthu oosiilana na Eburamu.
  nss-nss: Hapeko ndramat hamou iwop pe iyarayah iya kili Apram pe iya nese ndrainga
    Apram. Ndramat mepo iwop ara, ara yiy hamou Hipuruw. Apram iye pakeh kili hu kei
    namandran ata Mamre. Mamre ara, yiy hamou ndramira Amor. Yiy pe nalin hilu, Eskol
    pe Aner, yihu matimou kene ara, ara yihu kowase Apram.
  eng-WMB: One who had escaped came and told Abram, the Hebrew. At that time, he lived
    by the oaks of Mamre, the Amorite, brother of Eshcol and brother of Aner. They
    were allies of Abram.
  tam-TCV: தப்பியோடிய ஒருவன், எபிரெயனாகிய ஆபிராமிடம் வந்து அச்செய்தியை அறிவித்தான்.
    அப்பொழுது ஆபிராம், எமோரியனாகிய மம்ரேக்குச் சொந்தமான கருவாலி மரங்களின் அருகே குடியிருந்தான்;
    மம்ரே என்பவன் ஆபிராமுடன் நட்பு உடன்படிக்கை செய்திருந்த எஸ்கோல், ஆநேர் என்போரின்
    சகோதரன்.
  ceb-ULB: Ang usa nga nakaikyas miabot ug misugilon kang Abram nga usa ka Hebreohanon.
    Nagpuyo siya sa mga katugasan nga gipanag-iyahan ni Mamre nga Amorihanon, nga
    igsoon ni Escol ug Aner, nga mga kaabin ni Abram.
  mkn-mkn: Ma ada satu orang yang talapás. Ju dia lari pi lapor sang Abram, orang
    Ibrani. Itu waktu, ada satu orang Amori, nama Mamre. Abram ada tenga deka-deka
    Mamre pung pohon-pohon bésar. Mamre pung sodara sang Eskol deng Aner. Dong tu,
    jadi Abram pung partei.
  pol-UBG: I przyszedł jeden zbieg, i oznajmił to Abramowi Hebrajczykowi, który mieszkał
    na równinach Mamrego Amoryty, brata Eszkola i Anera. Oni bowiem byli sprzymierzeni
    z Abramem.
  agr-agr: Lotan dutika jukiagmatai, makichik aents maaniamunum uwemjau Abragkan hebreo
    aentsua nuna jegajua ujakui. Abragkak Mamre nugke ikam encinas tutai, amorreo
    aentsu nugke aajakua nuwi pujujakui. Mamren yachi aidauk Escol, Aner aatus aajakui.
    Juju aidau Abraman atuidau.
  kyc-kyc: Dopa pyuo nyuo peyaminyi dokopa enakana akali mende pyakao peyandeme epo
    Aporame Ipuru akali doko baa Amo akali Mamare lenge dokona isa yapasi repeta paleya
    doko dopa pyuo pimi lao lamaiya. Akali Mamare dee banya yangonge Esekole Anapa
    lenge dusipa nakama Aporamena yanda pyuo maiyala penge akali ingyuo kareyami.
  urd-GVU: لیکن ایک آدمی نے جو بچ نکلا تھا عبرانی مرد ابرام کے پاس آ کر اُسے سب کچھ
    بتا دیا۔ اُس وقت وہ ممرے کے درختوں کے پاس آباد تھا۔ ممرے اموری تھا۔ وہ اور اُس
    کے بھائی اِسکال اور عانیر ابرام کے اتحادی تھے۔
  deu-1912: Da kam einer, der entronnen war, und sagte es Abram an, dem Ausländer,
    der da wohnte im Hain Mamres, des Amoriters, welcher ein Bruder war Eskols und
    Aners. Diese waren mit Abram im Bunde.
  ntj-ntj: Nyangka wati kutju kumpira kukurraarnu wati Yiipuru Yayipamala tjakultjunkukitja.
    Palunyalu parrapitjalalpi nyangu warta miirl-miirlta nyinarranyangka. Tjiinya
    Yayimuku tjamu Mamurayiku warta miirl-miirlta nyinarranytja. Tjiinya Mamurayinya
    puru-ra marlanypa kutjarra yini Yalykalnga Yayinanya-pula Yayipamaku-ya yamatji
    nyinarranytja.
  row-row: Te atahori esa sai, de neu nafadꞌe Abram, atahori Ibrani a. Hambu atahori
    Amori esa, naran Mamre. Abram leo deka sia Mamre hau-hau huu ine na. Mamre odꞌi
    na, Eskol no Aner. Sira, mana dadꞌi Abram partei na.
  kan-2017: ತಪ್ಪಿಸಿಕೊಂಡವನೊಬ್ಬನು, ಇಬ್ರಿಯನಾದ ಅಬ್ರಾಮನ ಬಳಿಗೆ ಬಂದು ಈ ಸಂಗತಿಯನ್ನು ತಿಳಿಸಿದನು.
    ಅಬ್ರಾಮನು ಅಮೋರಿಯನಾದ ಮಮ್ರೆಯನ ಮೋರೆ ತೋಪಿನ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಮಮ್ರೆಯನಿಗೆ ಎಷ್ಕೋಲ
    ಮತ್ತು ಆನೇರ ಎಂಬ ಸಹೋದರರಿದ್ದರು; ಇವರಿಬ್ಬರಿಗೂ ಅಬ್ರಾಮನಿಗೂ ಒಡಂಬಡಿಕೆಯಿತ್ತು.
  ena-ena: Via uavɨdaci hulaŋ mu agaŋ sɨvɨlavɨla haŋɨla Abɨlam dɨ pɨŋ umi. Ua iahuavɨla
    akuaba akuaba lɨhavɨmi agasaŋ Abɨlam dɨ sulami. Abɨlam nɨbu Ibɨlu ciaŋ abadami.
    Nɨbu Mamɨle dɨ kɨlɨ hekɨlɨ hekɨlɨ mikɨ heŋ hɨniadami. Mamɨle nɨbu Abɨlam dɨ nagɨlinu.
    Nudɨ imahalinu Esɨkolɨ hula Anelɨ hula nɨbɨlaŋ avi Abɨlam dɨ nagɨlihalinu. Nɨbɨlaŋ
    Amolɨ hɨdɨlɨ.
  tgo-tgo: Amala regha, iyava thɨ rakavoma, i mena i vutha weya Eibram iye Hibru na
    i giya totowe budakai kaero me yomara. E mbaŋako iyako Eibram vambe i yaku e umbwaumbwa
    laghɨlaghɨye rɨgherɨghenji ghadidiye. Umbwaumbwake thiyake tanuwaganjiya Memri
    iya Amori loloniye regha, na weiyaŋgiya oghaghae Eskol na Ana va thɨ wabwi na
    regha weinji Eibram. Ko lenji renuwaŋa regha na thɨ vethalathalavuŋgi gaithɨ gha
    mbaŋa.
  yap-yap: Machane bay be’ nib mo’on ni thay me yib i yog ngak Abram ni ba Hebrew
    nma par nib chugur nga yu ke gek’iy ni oak ni fi’in Mamre, ma cha’nem e ba Amorite,
    nib mo’on ni walagen Eshkol nge Aner, ni yad Abram nga baraba’.
  tet-tet: Mais, ema ida nakbois sai. Nia nalai kedan baa katak Abram, ema Ibrani
    nia. Baa oras nia, Abram nein kreꞌis baa ema ida niakaan ai horis boot. Ema nia,
    ema Amori, naran Mamre. Mamre alin sia, Eskol no Aner. Sia neꞌe dadi baa Abram
    niakaan partee.
  hlt-MCSB: Te vaengah hlangyong te Mamre thingnu rhoek taengah aka cu Amori hoel
    Eshkol neh Aner kah a manuca tah halo tih Hebrew hoel Abram taengah puen. Amih
    te Abram kah a tai kung ni.
  mdy-ETH: ዒማና ፔቴ ዓሲ ዖላፓ ዓሺንቲ ቶሊ ሙካዖ ማዔ ባኮ ቢያ ዔብሬ ዓሢ ዓብራሜም ኬኤዜኔ፤ ዬኖ ዎዶና ዓብራሜ ናንጋሢ
    ዓሞራ ዓሢ ሜሚሬሮ ማዔ ካኣሽኮ ሻኣቦኮ ኮይላኬ፤ ዬያ ሜሚሬ ጎዖሢና ዒዛኮ ላምዖ ጌርሲንሢ ማዔ ዓሽኮሌና ዓኔሬና ዓብራሜኮ ዖሎ
    ዎዶና ዎሊ ሃሻዓ ጌዒ ጫኣቄ ላጌኬ።
  kew-kew: Aa meda pogola pisa aamere, Hibru aa Abram apo remaa rayo epa lakesa. Go
    raburi Amorait aa meda Mamri-na repena puti para Abram rapu epa asa. Mamri para
    nipuna ame Esko-para Ane lapo, nimu Abram rapu upasimi.
  twi-ASANTE: Na Sodom ne Gomora adwanefoɔ no mu baako bɛbɔɔ Hebrini Abram ɔko no
    mu amaneɛ. Saa ɛberɛ no, na Abram abɔ ne ho atenaseɛ wɔ odum kwaeɛ bi a ɛyɛ Amorini
    Mamrɛ dea no ase. Mamrɛ yi nso, na ne nuanom ne Eskol ne Aner a na wɔyɛ Abram
    aboafoɔ no.
  mwc-mwc: Saba sebare kesana i vera sonaga wai, i botu Abram kona Hebrew biyina i
    mamatarei. Abram wai Mamre keyamisi parisi yai i mamana. Niko Amori biyina wai
    Eskol ba Aner tuwateisi. Ba kosi wai Abram yabata bidamanina maragasina siwosei
    kata abiya kamonai sini baita bibirana.
  bhl-bhl: Beli, maka am fon unse kunum mak Abalam em fukun uneko, elo gansiliw sang
    be bokolewse kale. Bokolewse ding dim be, Abalam e Amol angin kunum em wiin e
    Mamele akalem ais tem kuw ninit angse dim be teinse kale. Mamele e Eskol so Anel
    so aso im awkunum te. Kunum alemsal bi Abalam em ken kunum alenaliw kale.
  con-NTPO: Tsa'ma fae'cco tseni'su a'ija ccushapa sombopa Hebreo a'i Abramnga conda'su
    ji. Nane Abramjan toya tsa Amorreo a'i Mamrembe roble quini'ccoccuni can'jen.
    Mamre antiandeccu Escol, toya'caen Aner'qque Abramma fuitesundeccu tsu.
  eng-WEBU: One who had escaped came and told Abram, the Hebrew. At that time, he
    lived by the oaks of Mamre, the Amorite, brother of Eshcol and brother of Aner.
    They were allies of Abram.
  bnp-bnp: A bakovi i ha na vabinga, i vano i vakalongoa e Abram, ra Hibru. E Abram
    i made tabukoi na maka kai dagi ne Mamare. E Mamare e turana e Eskol e Aner, tou
    a hamone Amor, pali to taga turane Abram.
  wal-wal: Hegaappe guyyiyan, issi bitanee baqati kessi ekkidi yiis; yiidi Ibraawiyaa
    Abraamassi hagaa yootiis. Abraami he wode, Eshkkolanne Aneera ishaa Amooriyaa
    Mamire wolaa matan de7ees. Eti ubbaikka olaa zaaranau Abraamaara maachchaa maacetti
    uttidosona.
  mgh-mgh: Nanso ahowa mmoca ootopweele, phunttonkelaka Aparamu, Nheperewu; aakhala
    ncoko wo Manre, Mmorewu, munnaawe Esikole ni Aneri, othene yari asikhwawe Aparamu.
  acu-NT: Turawaramtai chikich aints uwemramia nuka weri Hebreo aints Abraman mash
    ujaktas tamiayi. Abramka amorreo aints Mamre naartinu irutkamuri ayayi. Nuka numi
    encina tutai arakmaunam pujumiayi. Mamreka jimiar yachi Escol tura Anerjai iruntrar
    pujuarmiayi. Nu tres yachi ainauka Abrama amikri armiayi.
  spa-PDDPT: Pero un fugitivo fue e informó a Abram el hebreo, pues él vivía en el
    robledal de Mamre. El amorreo, hermano de Escol y hermano de Aner, habían hecho
    un pacto con Abram.
  gun-gun: Ha'e ramo peteĩ oo jepe va'ekue ou vy omombe'u Abrão hebreu va'e pe, Manre
    regua carvalho ty katy'i oikoa py. Manre ma amorreu oiko raka'e, Escol ha'e Aner
    ruvy. Ha'e va'e kuery ma Abrão reve nhomoirũ va'e ikuai.
  agu-BL: At tzun cobox aj Sodoma yi e' clax cyen chik'ab e' contra'tz. Ej nin jun
    scyeri e'a'tz opon swutz Abram yi hebrey, tan talche'n tetz yi mbi cu'n bajij
    Sodom tu Gomorra. Cho'n nin najlij Abram xo'l yi jun c'oloj wi' bakch yi at tuch'
    yaj yi na bi'aj Mamre, yi amorreo. Quitz'un quitzicy quib i' tu Escol tu Aner.
    Yi ox yaja'tz xomij chiwi' te Abram.
  eng-PEV: A man got away from Kedorlayomer and his mob, and he went and told Abram
    that they got Lot. At that time, Abram was living near the big trees that belonged
    to a man called Mamreh. Abram was a good friend of Mamreh, and also of Mamreh’s
    2 brothers. Their names were Eskol and Aner. Mamreh and his brothers belonged
    to the Amor tribe, and Abram belonged to the Hebrew tribe, but they all looked
    after each other. Abram had 318 men that knew how to fight. They worked for Abram
    all their lives, and Abram really trusted them. So Abram got those men, and Mamreh,
    Eskol and Aner got their fighting men, and they all went to fight Kedorlayomer
    and his soldiers. They followed them, and they found them at a place to the north,
    called Dan.
  ilo-ULB: Maysa a nakalibas iti immay nangipadamag kenni Abram a Hebreo. Agnanaed
    isuna iti abay ti kayo a lugo a kukua ni Mamre, nga Amorreo, a kabsat a lalaki
    da Escol ken Aner, isuda amin ket addaan iti nasayaat a pannakikadua kenni Abram.
  kpg-kpg: Gei di maa tangada e dahi guu lele gi daha mo di gowaa deenei, gu hagi anga
    nia mee huogodoo ala ne hai gi Abram, tangada Hebrew, dela nogo noho hoohoo gi nia
    laagau dabu ala nia mee ni Mamre tangada Amor. Mamre mo ono duaahina daane go
    Eshcol mo Aner la nia daangada i di baahi Abram.
  uig-ARA: ھالبۇكى، قۇتۇلۇپ قالغان بىرسى بېرىپ بۇ ئىشلارنى ئىبرانىي ئابرامغا ئېيتتى.
    شۇ چاغدا ئۇ ئامورىي مامرەنىڭ دۇبزارلىقىنىڭ يېنىدا تۇراتتى. مامرە بولسا ئەشكول
    ۋە ئانەرنىڭ ئاكىسى ئىدى؛ بۇ ئۈچەيلەن ئابرام بىلەن ئىتتىپاقداش ئىدى.
  bsp-bsp: Kɔ wəmulpɛ dəkəwan wəkin ende pəloku ti Abram wəHebəru, nwɛ ɛnandɛ nde
    kəfo nkɛ Aŋkiri-ŋa-Mamre wəka 'Amɔr ŋɛŋcəmɛ mɔ. Mamre nwɛ pəyɔnɛ wɛŋc ka Eskol
    kɔ Haner, aŋɛ ŋanacaŋəs kətəŋnɛ kɔ Abram mɔ.
  bps-bps: Kabay kadì nun satu to galwà, na tnulenan Abram i Hibru, gablà di kdee
    ani gine. Du bang ani, mnè Abram mdadong di malbang dad kayu nfun Mamri, i satu
    to mdà di sbung to dnagit ku Amori. Na Mamri ani nun lwe flanekan lagi dnagit
    ku Éskol na Anér. Abram na i tlu ani gal ale stabeng.
  mbs-mbs: Doen sebad otaw nekelowà mig-indan te kedita niyan diyà ki Abram se Hebreo.
    Dalem niyan, mig-ogpà si Abram doton medapag te menge olayan i Mamre tege Amori.
    Gayed egpedepitay si Abram, si Mamre, aw menge kedowa i Mamre, si Escol aw si
    Aner.
  tof-tof: Darrpan pama, nótó busorr gazirr pokodógab, pupainürr Ibrru pam Eibrramka
    laróga tómbapónórr. Ene tonarr, Eibrram wata ugón ola ngyabelórr, Mamrren wirri
    nugup paldó. Mamrre tóba nis zonaret nispükü, ngi Eskol akó Anerr, Amorr pam,
    Eibrramón gazirr gómdamal kwarilürr.
  sus-sus: Mixi nde naxa nɔ a gide, a sa na fe birin tagi raba Iburama Eburuka bɛ.
    Na waxati, Iburama nu sabatixi Mamire Amorika xa wuri bili belebelee nan bun ma.
    Mamire nun a ngaxakerenyie Esekoli nun Aneri, e nun Iburama nu bara saatɛ tongo
    e boore bɛ.
  pon-2006: Ohl emen sang rehn me pitla ko ahpw kohdo oh kairehki Eipram mehn Ipruo
    mehkoaros. Eipram kin koukousoan limwahn tuhke sarawi ko en Mamre, mehn Amor,
    me iei rien Eskol oh Aner; irail kin miniminiong Eipram.
  jae-jae: Ma ŋac teŋ kêsêp siŋ sawa jagêjac miŋ gêdêŋ ŋac Ebolai Abram, taŋ gêŋgôŋ
    ŋac gamêŋ Amorŋa Mamre nê kamem ŋagala. Mamre lasiagêc Eskol agêc Aner. Lau tonaŋ
    sêmoatiŋ poac sêwiŋ Abram gebe sênam tauŋ sa.
  ksd-ksd: Ma tikai ta diat dia ga takap, i ga vana ma i ga ve Abaram ra te Ebraio,
    nina i ga ki ta ra makur a iban kai Mamre, ra te Amor, tura i dir Eskol ma Aner;
    ma go diat dia ga tur na bartalaina ma Abaram ta ra vinarubu.
  tur-YTC: Kaçıp kurtulan biri gelip İbrani Avram'a durumu bildirdi. O sırada Eşkol'un
    ve Aner'in kardeşi Amorlu Mamre'nin meşeliğinde yaşıyordu. Bunların hepsi Avram’dan
    yanaydılar.
  bel-N: І прыйшоў адзін з тых, што ўцяклі, і паведаміў Абраму Гебраю, які жыў каля
    дубровы Мамрэ Амарэя, брата Эшколя і брата Анэра, якія заключылі запавет з Абрамам.
  grc-BRENT: Παραγενόμενος δὲ τῶν ἀνασωθέντων τις ἀπήγγειλεν Ἅβραμ τῷ περάτῃ· αὐτὸς
    δὲ κατῴκει παρὰ τῇ δρυῒ τῇ Μαμβρῇ Ἀμοῤῥαίου τοῦ ἀδελφοῦ Ἐσχὼλ, καὶ τοῦ ἀδελφοῦ
    Αὐνὰν, οἳ ἦσαν συνωμόται τοῦ Ἅβραμ.
  ind-AYT: Kemudian, seseorang yang berhasil melarikan diri datang dan menceritakannya
    kepada Abram, orang Ibrani itu, yang tinggal di antara pohon-pohon tarbantin milik
    Mamre, orang Amori, saudara Eskol dan saudara Aner, dan mereka itu bersekutu dengan
    Abram.
  lid-lid: Eme ndramak ari ta atobwak eme badeh tiye nyala Abram ta lakou mari. Abram
    badeh Hiburu. Iy manyah udu mirihik ta kei ta aton ta Mamre badu Amora. Mamre
    hawe nadu tinen Eskol ma Aner badeh, oro lau ta seben Abram.
  eng-NNA: At that time Abram was near Mamre's tree/s. Mamre and his two younger brothers,
    Eschol and Aner, were friends of Abram. One man ran from the fight, he came to
    Abram, he said to him, “Those fighters from the east took your brother's son,
    they took Lot with them.”
  nya-nya: Koma munthu wina amene anathawa, anabwera kudzamufotokozera Abramu Mhebri.
    Tsono Abramu ankakhala pafupi ndi mitengo ikuluikulu ya thundu ya Mamre wa fuko
    la Aamori, mʼbale wake wa Esikolo ndi Aneri. Onsewa anali pa mgwirizano ndi Abramu.
  hrv-hrv: A bjegunac neki - rođak Eškola i Anera, Abramovih saveznika - donese vijest
    Abramu Hebrejcu dok je boravio kod hrasta Amorejske Mamre.
  mps-mps: Tiali goli, bidi me deli te boi hwįbadi wi pelama, tama aga Abram bidibo
    madi sabolai, Abram da aga Hibru bidi me deli da, tama agabolo te po walali. Abram
    te bidi Mamrego genuai ni sili elalubo pąde bidali. Te bidi Mamre te Amor hani
    bidi me deli da, tama aga ama si elaluali, Eskol me Aner, tama te sela augwali
    te Abramgo abagi dao.
  llg-llg: Tehuu posi heni hataholi esa, de nalai neu nafada Abram, fo hataholi Ibrani
    ndia. Faik ndia, Abram leo deka-deka no Mamre ai inahuu nala. Mamre, fo hataholi
    Amori, no tolanoo nala, Eskol ma Aner, ala dadik Abram bubuan.
  tpi-tpi: Tasol wanpela man i ranawe long pait, na em i go long Abram. Em i wanpela
    man bilong lain Hibru, na em i tokim Abram long ol samting i bin kamap. Abram
    i stap klostu long ol bikpela diwai bilong Mamre. Mamre em i wanpela man bilong
    lain Amor, na em i gat tupela brata, Eskol na Aner. Dispela tripela man ol i pren
    bilong Abram.
  dan-1931: Men en Flygtning kom og meldte det til Hebræeren Abram, der boede ved
    den Lund, som tilhørte Amoriten Mamre, en Broder til Esjkol og Aner, der ligesom
    han var Abrams Pagtsfæller.
  vie-OVCB: Một người chạy thoát và đến báo tin cho Áp-ram, người Hê-bơ-rơ, ngụ tại
    chòm cây sồi của Mam-rê, người A-mô-rít. Mam-rê, bà con của ông là Ếch-côn, và
    A-ne cùng kết ước với Áp-ram.
  lbk-lbk: Nay met achi wad-ay nan esang ay nakalayaw et inokhodna ken Abram ay Hebreo
    nan am-in ay inmat. Nenkakampo cha Abram isnan sag-en nan cheycha'y kag alimmos
    ay kaew Mamre ay Amorreo, ya nakikadwa ken cha Mamre, Escol ya si Aner ay masinpapangib-a.
  guj-2017: જે એક જણ બચી ગયો હતો તેણે આવીને હિબ્રૂ ઇબ્રામને ખબર આપી. તે વખતે ઇબ્રામ
    અમોરી મામરેનાં એલોન વૃક્ષ પાસે રહેતો હતો. મામરે ઇબ્રામના મિત્રો એશ્કોલ અને આનેરનો
    ભાઈ હતો.
  byr-byr: '@see-verse:GEN.014.012'
  awx-awx: Tiwänä äminu andatäkukinu täpätutä apu, Abram Hibru uläpä inikut. Äminu
    Amor nanä täpätu umanä Mamre, panä takwän däkändäkä käyä. Tiwän Abrahamu pa undäkändäkäle
    kwayimune yiwixakut. Eskol, Aner yangu Mamrele epänepän notnä. Tupä Abram, Mamre,
    Eskol, Aner yang gatäkgatäk tahaningge wamu aläkakut.
  pon-2006A: Ohl emen sang rehn me pitla ko ahpw kohdo oh kairehki Eipram mehn Ipruo
    mehkoaros. Eipram kin koukousoan limwahn tuhke sarawi ko en Mamre, mehn Amor,
    me iei rien Eskol oh Aner; irail kin miniminiong Eipram.
  por-BRBSL: Um que tinha escapado veio e disse a Abram, o hebreu. Naquela época,
    ele vivia junto aos carvalhos de Mamre, o amorreu, irmão de Eshcol e irmão de
    Aner. Eles eram aliados de Abram.
  aly-aly: Abram artwa Hebrew anenh arwerl arnenty ikwer-itwek. Arwerl arnenty ran
    Mamre Amor-areny-kenh. Artwa Mamre Amor-areny. Ayteyikw ikwer-atherrenh anek,
    itnan ratherr Eschol, Aner. Ratherr mwerr innga anek Abram-ek.
  cth-cth: Hote runae dawk hoi ka hlout e tami buet touh a tho teh, Hebru tami Abram
    koe a dei pouh. Ahni teh Amor tami Mamre e kathenkungnaw teng ao. Mamre teh Eskol
    hoi Aner e hmau doeh. Ahnimanaw teh Abram hoi cungtalah kambawng awh e doeh.
  twi-twi: Na Sodom ne Gomora aguanfo no mu baako bɛbɔɔ Hebrini Abram ɔko no mu amanneɛ.
    Saa bere no, na Abram abɔ ne ho atenase wɔ odum kwae bi a ɛyɛ Amorini Mamrɛ de
    no ase. Mamrɛ yi nso, na ne nuanom ne Eskol ne Aner a na wɔyɛ Abram aboafo no.
  hlt-hlt: Te vaengah hlangyong te Mamre thingnu rhoek taengah aka cu Amori hoel Eshkol
    neh Aner kah a manuca tah halo tih Hebrew hoel Abram taengah puen. Amih te Abram
    kah a tai kung ni.
  tbz-SIM: Kòò mɔùu cokɛ́ kɛ́kɔtɛ kɛ́nɑ́kɛ́ Abɑrɑmmu, Ebedeebɛ botí kou, ò borɛ̀ Amɔriibɛ
    botí kou Mɑmmudee kó dɛtie mborɛ̀. Mɑmmudee tebìí do tú Ɛsikɔɔdi nɛ̀ Anɛɛ. Bɛtɑ̃ɑ̃ti
    mɛmmɛ bɛ̀ do wɛ̃ńnɛ̀ Abɑrɑmmu nwe didootitĩ̀nnì.
  msy-2020: Ezɨ gumazir mam mɨdorozimɨn ara ghua Hibrun gumazim Abram batogha mɨdorozimɨn
    otivizir biziba bar a geghani. Dughiar kam, Abram Mamren temer ekiabar boroghɨn
    ikiavɨra iti. Mamre, a Amorian adarazir gumazir mam, a dozir pumuning iti, Eskol
    ko Aner. Gumazir 3plan kaba, kar Abramɨn namakaba.
  txq-txq: Tehuu hatahori esa mboꞌi henin. De ana nalaik neu tui Abram, hatahori Ibrani.
    Lelek naa, hambu hatahori Amori esa, nade Mamre. Abram leo deka-deka no Mamre
    ai huu moꞌon nara. Mamre toranoon, ndia Eskol ma Aner. Sira raa, dadi Abram partein.
  aaz-aaz: Mes anmuiꞌ tuaf es anfosuk naan on. Onaim in naen natonan naiꞌ Abram, atoin
    Ibranis. Oras naan, anmuiꞌ atoin Amoris es, kaan ee naiꞌ Mamre. Naiꞌ Abram natua
    npaumaak naiꞌ Mamre in hau kouꞌ guin. Naiꞌ Mamre in aok-bian ein, esan reꞌ naiꞌ
    Eskor ma naiꞌ Aner. Sin nua sin, naiꞌ Abram in soob rekon.
  azb-azb: Döyüşdən sağ qurtaran bir nəfər gəlib İbrani İbrama bunu xəbər verdi. O,
    Eşkolun və Anerin qardaşı Emorlu Mamrenin palıdının yanında yaşayırdı. Onlar İbramın
    müttəfiqləri idi.
  eng-DBY: And one who had escaped came and told Abram the Hebrew. And he dwelt by
    the oaks of Mamre the Amorite, the brother of Eshcol, and the brother of Aner.
    And these were Abram's allies.
  hin-2017: तब एक जन जो भागकर बच निकला था उसने जाकर इब्री अब्राम को समाचार दिया; अब्राम
    तो एमोरी मम्रे, जो एशकोल और आनेर का भाई था, उसके बांजवृक्षों के बीच में रहता था;
    और ये लोग अब्राम के संग वाचा बाँधे हुए थे।
  wol-KYG: Ba loolu xewee, kenn ci ñi ñu jàppoon rëcc, ñëw ci Ibraam miy ab Ebrë,
    wax ko ko. Fekk na mu dëkk ca wetu garab yu mag ya woon ca toolub Mamre, ma dib
    Amoreen, di mbokk mu jege ci Eskol ak Aner, ñoom ñi doon wóllërey Ibraam.
  swp-swp: Abotai tau esau taudagogabaedi i laoma Aberama i heriba, ia Heberu tauna,
    Mamare ena aiaru boeadi eai i mia. Amore tauna wa, Esekola eo Anera edi tau; ina
    tatao ta Aberama tausaguidi ede.
  bjr-bjr: Faiqí moo fannoo rakiranakiqari sandeenoo Abarammafa Qeeburu maqannaa fasiqa
    fannoo Amoora maqannaa fasiqa Mamareena saqariuqa atukaki marufanoo ooru qimaminau.
    Mamareefa narí akaqaqara Eesakoorana faqa Aneerana faqa minamusa Abarammana aqoondi
    mariqau.
  eng-YLT: And one who is escaping cometh and declareth to Abram the Hebrew, and he
    is dwelling among the oaks of Mamre the Amorite, brother of Eshcol, and brother
    of Aner, and they [are] Abram's allies.
  kne-kne: Idi siya di waday linmayaw ay en nangisodsod si am-in en Abram ay din Hebreo
    ay mantetee sin asag-en di inayan ay kakaiw en Mamre. Din si Mamre ay sana ya
    din ag-i na ay da Escol en Aner et Amorreo da. Nakigait da am-in en Abram.
  wat-wat: Tamokaḡa namoḡa vikamunumunuwa nenei i dibwana keta i nemiya Ebenamu biga
    i veniya. Tovanama nenei Ebenamu tene Ibeniu i fakwafakwa tene Amonai kana wava
    Mamene yana kai nakanakasisi niniusiyai. Mamene na sisitaina, Esikoni keta Ane,
    si vinowaniya Ebenamu vitana nukusi sina vikaovivita vikamunumunuwa nenesiyai.
  heg-NTPO: Mo muik atuli mes man kuis. Kon un lali lako tek Abram, atuling Ibrani
    nga, man daad dadani nol kai ina tene-tene kas ne Mamre. Dedeng na, muik atuil
    Amori mes ngala Mamre. Un pali-kakan nas Eskol nol Aner. Oen nam dil iin mes nol
    Abram.
  ptu-ptu: Iya sule siaham mesa to malahi dio mai pa'bundusam umpa'tulasam Abram diona
    indo kaha-kaha puha dadi. Indo Abram mesa to Ibrani tohho dio sikahuku' too' kaju
    tumalumbunna Mamre mesa to Amori. Indo Mamre sola solasubunna isanga Eskol anna
    Aner sangngim sihondä penaba Abram.
  bzd-NTPO: Eta̱ ñippè shu̱a̱ wëm tkashkar eköl, e' wa̱ ibiyö́ mí Abram a̱. Abram
    e' dör hebreowak. Ie' se̱rke tsi̱net wëm kiè Mamré dör amorreowak e' kós klö̀
    wökir àr ee̱. Mamré dör Escol ena Aner ël. Ie'pa wa Abram wër buaë.
  kwf-kwf: Bore ma ta ngwae ana fanoa doe neꞋeri, nia tafi ma nia ka leka siana sa
    Abram, nia ngwae ana kwalafaꞋa sa Eba, ma nia ka faꞋarongoa Ꞌania ru ki taꞋifau
    fuana. KaidaꞋi neꞋeri sa Abram nia tua goꞋo Ꞌana ana fanoa nia karangia Ꞌai doe
    ki sa Mamre, na ngwae ana kwalafa sa Amoro. Sa Mamre neꞋe faꞋinia ro ngwaefuta
    nia ki sa Eskol ma sa Anere, kira uulu ngwae kwaima sa Abram ki, ma kira alangaꞋi
    faꞋinia fuana fikuꞋa faꞋinia kaidaꞋi ana ta fuꞋanga.
  eng-WYC-2017: And, lo! one that escaped, told to Abram the Hebrew, that dwelled
    in the valley of Mamre of Amorites, [the] brother of Eshcol, and brother of Aner;
    for these [had] made covenant of peace with Abram.
  eng-WMBB: One who had escaped came and told Abram, the Hebrew. At that time, he
    lived by the oaks of Mamre, the Amorite, brother of Eshcol and brother of Aner.
    They were allies of Abram.
  spp-spp: Ka nàŋi wà si fê a shwɔ kàshige na, maa sà yire yyaha jwo Burama á. (Burama
    mpyi *Eburu shiŋi nàŋi wà.) Lir'à u ta u à tɛ̀ɛn Mamire cire cyage e. Mamire à
    pyi Amɔri u tùluge shinŋi wà. Esikɔli ná Anɛri mpyi u sìɲɛɛ. Pire mpii ná Mamire
    mpyi Burama wwoɲɛɛ.
  aey-aey: Aria Ebram uqa Mamri Amodec uqana na benben gugna bilen. Mamrica uqa waliagul
    Eskol Aneca age Ebramna danah. Odimei Ebram bibilen dana oso hannadec busali humei
    Hibrudec Ebram madocob don.
  urd-GVH: लेकिन एक आदमी ने जो बच निकला था इबरानी मर्द अब्राम के पास आकर उसे सब कुछ
    बता दिया। उस वक़्त वह ममरे के दरख़्तों के पास आबाद था। ममरे अमोरी था। वह और उसके
    भाई इसकाल और आनेर अब्राम के इत्तहादी थे।
  rug-rug: Ba keke tie si govete taloa, meke la tozi sa koe Ebarami sari doduru ginugua.
    Ebarami sapu na tie Hiburu, si koa tata koari na huda hopedi te Mamere sa tie
    Amoraiti. Se Mamere meke sari na tasina, sapu ari Esikolo meke Anera si variva
    egoi pude varipera koa rina kana pa kalina te Ebarami.
  gaz-gaz: Namichi baqatee baʼe tokko dhufee oduu kana Abraam Ibrichatti hime. Abraamis
    qilxuuwwan Mamree kan namicha Amoorii sana bira jiraachaa ture; Mamreen kun obboleessa
    Eshkoolii fi Aaneer ture; isaan Abraam wajjin kakuu galanii turan.
  fra-LSG: Un fuyard vint l’annoncer à Abram, l’Hébreu; celui-ci habitait parmi les
    chênes de Mamré, l’Amoréen, frère d’Eschcol et frère d’Aner, qui avaient fait
    alliance avec Abram.
  gnn-gnn: Yurru waŋganydja nhanŋu Lotku djämamirri winya'yurruna, bala waṉḏina ga
    ḻakaraŋala Yipuramguna. Dhunupa ŋayi Yipuramdja gaŋgathina, ḻuŋ'maraŋala nhanŋuwaynydja
    miriŋunha yolŋu'‐yulŋunha ŋunhi walalanha, bala yana ŋuparana walalanha, ḻundu‐ŋuparana
    ŋunhiyi 4‐nha giŋnha walalanha ga walalaŋgu miriŋunha walalanha. Warr'‐warryurruna
    walala ga bumarana walalanha ŋunhi miriŋunhanydja, ga ŋuparana ŋunhinydja bena‐wala
    giŋnhanydja walalanha, bala roŋiyinmaraŋala djaw'yurruna Lotnhanydja ga nhanŋu
    yumurrku'nha ga miyalknha ga girri' malanha, ga wiripu‐guḻku'nha yolŋu'‐yulŋunha
    ḏapṯapmaranhawuynha walalanha ŋunhi.
  yal-yal: Muxuna nde yi a gi, a sa na feen birin yɛba Iburama Heburu kaan xa. Na
    waxatini, Iburama yi dɔxi wudi bili belebelen bun ma Mamire Amorin konni. Mamire
    nun a ngaxakedenne, Esikoli nun Aneri, ne bata yi layirin tongo Iburama xa.
  gum-gum: Inchen møikkøsrøn truyugurri welula arrubiibe, tru hebreo Abramwan ígwan
    kerriguh eshkabig køn. Inchen Abrambe amorreo tru Mamre taigwei tru nørrø parøndzig
    encinas tusrmera pønrrab puluwan tsubig kuig køn. Tru Mamrebe Escolweimba, Anerweimba
    nuneg køben, truiløbe Abramwanweingatø pønrrabelø treelø købig køn.
  iou-iou: Ämik täŋirä Sodom nanik kubätä metäŋpeŋ päŋku Abram u imaka ahäŋkuko unitäŋo
    biŋam iwetkuk. (Abram unita äma ätutä Hibru äbotken nanik yäŋ yäk täŋkuŋonik.
    U päya äma kubä wäpi Mamretä bian piwani u dubiniken it täŋkukonik. Mamre uwä
    Amotä äbotken nanik. Unitäŋo noripakiyat Eskol kenta Ane. Äma yaräkubä ukät Abramkät
    bänep kubägän täŋpäŋ itkuŋ.)
  haw-1868: 'Hele mai la kekahi o ka poe i pakele, a hai mai la ia Aberama ka Hebera;
    no ka mea, i noho ai oia ma na laau oka no Mamere ka Amori, ka hoahanau o Esekola,
    a o Anera: a ua hoolauna pu lakou nei me Aberama.'
  arb-NAV: وَجَاءَ أَحَدُ النَّاجِينَ إِلَى أَبْرَامَ الْعِبْرَانِيِّ، الَّذِي كَانَ
    مُقِيماً حَتَّى ذَلِكَ الْوَقْتِ عِنْدَ بَلُّوطَاتِ مَمْرَا أَخِي أَشْكُولَ وَعَانِرَ
    حُلَفَاءِ أَبْرَامَ، وَأَبْلَغَهُ بِمَا جَرَى.
  adz-adz: Da Abram impai uts da Mamri gai gan tsiraꞌ tsiraꞌ ugu. Mamri igi garam
    Amur, Eskol da Anir rainggan. Rib iruꞌ da bits igi yudzu nan mangan impruꞌ da
    Abram i rima ruan sib. Da garam bits runta sinungꞌ adziang igi ibawaꞌ da Abram,
    garam Hibru, da ini rutin i king 4 ugu idaru garam Sodom da Gomora rai sib da
    iyu Lot da ifan.
  ewe-ewe: Ame siwo si la dometɔ ɖeka va ka nya la ta na Abram, Hebritɔ la, esime
    wònɔ asaɖa me le Mamre si nye Amoritɔ la ƒe ati gãwo te. Mamre nye Eskol kple
    Aner, ame siwo nɔ Abram dzi la nɔvi.
  eng-LEE: And there came one that had escaped, and told it to Abram the Hebrew; but
    he dwelt in the grove of Mamre the Emorite, brother of Eshcol, and brother of
    Aner, and these were confederates of Abram.
  dji-dji: Manymak, wurpilim butnyirakiṉingir bi inga gangili djanguny Abramgi ngungirki
    Yibriw (Hebrew) yulgi, ga ngunukima yuldji manyangiṉi Abramnyi nyininyi munganmirri
    gurrtjipilimirri, ngunuwili gurrtjipili Mamridji djiny gatjini giriny. Yarim djining
    yul Mamri nyani miri Amurayit yul, ga nyani miri gurruṯigiṉing bilingga Yitjkulgi
    ga Anirgi, ga djiniwiltji gurrbiwaṯangupili djani miri ṉamkaṯdjinginakiṉpili inga
    Abramgi.
  gvn-gvn: Yamba dingkar nyubun townmun Sodommun warrin Abramanda. Nyulu Abramanda
    yalaman, “Bama kuli-baka kadarin townbu Sodom, bama kanbal kuninka. Jana yunu
    mukay karrban, wundin.” Abramangka yinya kuku nyajin, nyulu nyungu workingman
    kunjan, muru-ban. Jana Abramangka jananin wubulku 4-bala king kuli-baka juru-wukurrin.
    Wujurrman, jana Abram bamanji kuli-warranji kuniwan. Nyulu Abramangka jananin
    kuli-baka kunin, kangan. Abramangka jananin Lot warrmba-ban, jananin and jananga
    yamba-yamba wubulku wundin baja.
  nna-nna: Palangangarra Abram waninyikinyi mungkamartaji Mamre-milimartaji. Mamre-pa
    palinymili marrkajirri, Eshcol-pa Aner, jana jarntu Abram-uku. Waraja pirirri
    kulipartinaja mirti jarrinyi, milpanyalu Abram-karti, wurrarnili, “Palarrangulu
    kulikatarrangulu kakarnijarrangulu kanyayi pujamu nyuntumili, paliny jananga kanyayi.”
  asm-FB: তেতিয়া পলাই আহি ৰক্ষা পোৱা এজন পলাতকে ইব্ৰীয়া অব্ৰামক সেই খবৰ দিলে; সেই
    সময়ত অব্রাম ইষ্কোল আৰু আনেৰৰ ভায়েক ইমোৰীয়া মম্ৰিৰ ওক গছবোৰৰ ওচৰত বাস কৰিছিল
    আৰু তেওঁলোক অব্ৰামৰ মিত্ৰ আছিল।
  sus-A: مِشِ ندٍ نَشَ نْ عَ فِدٍ، عَ سَ نَ قٍ بِرِن تَفِ رَبَ عِبُرَ مَ عٍبُرُكَ
    بّ. نَ وَشَتِ، عِبُرَ مَ نُ سَبَتِشِ مَمِرٍ عَمٌرِكَ شَ وُرِ بِلِ بٍلٍبٍلٍيٍ نَن
    بُن مَ. مَمِرٍ نُن عَ نفَشَكٍرٍنيِيٍ عٍسٍكٌلِ نُن عَنٍرِ، عٍ نُن عِبُرَ مَ نُ
    بَرَ سَاتّ تٌنفٌ عٍ بٌورٍ بّ.
  fra-SBL: Un rescapé vint le dire à Abram, l'Hébreu. En ce temps-là, il habitait
    près des chênes de Mamré, l'Amoréen, frère d'Eshcol et frère d'Aner. Ils étaient
    les alliés d'Abram.
  hbo-hbo: וַיָּבֹא֙ הַפָּלִ֔יט וַיַּגֵּ֖ד לְאַבְרָ֣ם הָעִבְרִ֑י וְהוּא֩ שֹׁכֵ֨ן בְּאֵֽלֹנֵ֜י
    מַמְרֵ֣א הָאֱמֹרִ֗י אֲחִ֤י אֶשְׁכֹּל֙ וַאֲחִ֣י עָנֵ֔ר וְהֵ֖ם בַּעֲלֵ֥י בְרִית־אַבְרָֽם׃
  shp-NTPO: Ikaxbira westíora joni mawáyamaax jabatax kaxon, jatíbi jaskara ikábo
    ja hebreo joni Abram keshana iki, Mamré janeya jonin encina jiwibo ikainko jara
    iká iki. Ja Mamrera Escol betan Anernin wetsa iká iki; jabora Abram betan rabeta
    iká iki.
  eng-WYCLIFFE: And, lo! oon that ascapide, telde to Abram Ebrew, that dwellide in
    the valei of Mambre of Amorrei, brother of Escol, and brother of Aner; for these
    maden couenaunt of pees with Abram.
  piu-2006: '@see-verse:GEN.014.012'
  pjt-pjt: Palu wati kutju tjana witiṟa kanyintja tjirkaṟa nguḻu wirtjapakaṉu kumpiṟa,
    munu wati Iipuṟula wirkanu panya Aipamala munu palula tjakultjunu uwankara panya
    palumpa katja kuḻu witiṟa katinytja. Ka nyanga palula aṟangka Aipamanya wati ini
    Mamaṟaiku ngurangka itingka nyinangi puṉu waṟa tjuṯangka. Panya paluṟu pula ngaṉmanypa
    maḻparingu, ka palumpa maḻanypa kutjara kuḻu Aipamaku maḻpa nyinangi, ini Itjikalnga
    pula Ainanya. Ka Aipamalu palumpa katja Lotanya katinytja kuliṟa palumpa wati
    waṟka kuṉpu tjuṯa aḻṯira tjunguṉu warmaḻarinytjaku. Ka wati Mamaṟailu tjana palumpa
    maḻanypa kutjarangku kuḻu tjanampa wati waṟka tjuṯa kuḻu tjunguṉu Aipamala tjanala.
    Munuya tjunguringkula wati panya Kitu-layamanya tjananya pikangku waṯaparaṉu,
    panya palumpa katja katinytjitjangka. Palu Aipamalu warmaḻa maṉkurpa nguwanpa
    katingi nampa panya 318, munuya tjananya waṯaparaṟa waṯaparaṟa nyangu nyinanyangka
    munuya ngaṯalpaṯu ngaṟangu ngura ini Danta. Ka tjana watarku alatjiṯu nyinara
    waṉingi. Ka mungangka Aipamalu wati palumpa tjuṯa tjaraṟa tjunu kapuṯu kutjupa
    kapuṯu kutjupa para-arintaṟa ngura tjanampangka. Munuya watarku nyinanyangka paluṟu
    tjana urulyku wirkanu tjilira puḻkatjara. Ka panya tjana nyakula nguḻu-nguḻuringu
    munuya kulinu, “Tjinguṟu nyanga tjana winki mulapa pitjangu!” Ka Aipamalu tjana
    pungkula waintaṟa tjara kutjupa nguḻuṟa waṯaparaṉu. Kaya nguḻu wirtjapakaṉu maṟalpa
    alatjiṯu ngura tawunu walytjakutu. Kaya Aipamalu tjana waṯaparaṟa ngura ini Awupala
    ma-wirkanu panya ngura ini Tamatjakala alinytjara munuya ngaṯalnguṟu wantira pitjangu.
    Munuya maḻaku pitjala Kitulayamaku tjanampa nguranguṟu kutjupa kutjupa uwankara
    mantjinu panya tjana Tjatamala pulala Kumaralanguṟu kutitjuṟa katinytja uwankara.
    Munu palumpa katja Lotanya kuḻuya mantjiṟa katingu palumpa kutjupa kutjupa tjuṯa
    kuḻu panya tjana kutitjuṟa katinytja tjuṯa. Munu wati panya witiṟa katinytja tjuṯa
    kuḻu minyma tjuṯa kuḻu mantjiṟa maḻakungku katingu, panya tjana ngura Tjatamala
    pulala Kumaralanguṟu witiṟa katinytja tjuṯa.
  cwe-cwe: Munhu imwe yoyasulupuke kahita kumulongela ija Muebulaniya Abulamu yoyakalile
    kokala habehi na mibiki mikulu ya Mamule Muamoli, yoyakalile ndugu yake Eshikoli
    na Aneli. Wose wakala wailumba na Abulamu.
  bgs-bgs: Asal duwán sábbad manubù na ikaluwà asta igulit ki Abram na Hebreo. Tô
    timpo tô, igóddô si Abram madani tun ta kayun ka mga ulayan i Mamre na Amorihanon.
    Inalayun ágpatabangé si Abram, si Mamre, asta tô mga kataladi i Mamre na si Escol
    asta si Aner.
  kik-kik: Na rĩrĩ, mũndũ ũmwe wahonokete gũtahwo-rĩ, agĩũka na akĩĩra Aburamu ũrĩa
    Mũhibirania ũhoro ũcio. Na rĩrĩ, Aburamu aatũũraga hakuhĩ na mĩtĩ ĩrĩa mĩnene
    ya mĩgandi ya Mamure ũrĩa Mũamori, mũrũ wa nyina na Eshikoli na Aneri, na othe
    maarĩ rũmwe na Aburamu.
  ksr-ksr: Kaeŋ keŋgi eja moŋnoŋ oloŋ koma misiŋgoŋ kaŋ iikawaa buzu qaaya ii Hibruu
    (waba) eja Abram ijoro. Kambaŋ kanoŋ Abramnoŋ Amor eja qata Mamre iwaanoŋ jujuu
    gere somasomata iikawaa kosogianoŋ laligoro. Mamrenoŋ kowoita qagara Eskol ano
    Aner yorowo motooŋ Abrambo soomoŋgo ama laligogi.
  fra-NCL: Un des fugitifs vint l’annoncer à Abram l’Hébreu, qui habitait aux chênes
    de Mambré, l’Amorrhéen, frère d’Eschol et frère d’Aner ; ils étaient des alliés
    d’Abram.
  cek-AK: Misa angtukhaih thung hoi loih kami maeto mah to kawng to Hebru kami, Abram
    khaeah thuih pae; to naah Abram loe Eshkol hoi Aner amnawk, Amor kami Mamre ih
    azawn taengah oh; to ah kaom kaminawk loe Abram hoi ampui ah oh o.
  xla-xla: Epame oloma edla hemele teletale oplami haletapo puame Hibulu oplami A꞉iblam
    watle koko woyamale hapulomaye atlamaiyo. Oloma edla A꞉iblamye Amoli oplami Mamele
    ya꞉ dali patoto mateka꞉pi dla halaiyo. Epeleye Mamele mate epo ya꞉ eidulo Esko
    mate Ane mate A꞉iblamye sikemte gademha꞉ha꞉mdiyo.
  cuk-cuk: 'Ar dule-wargwen nabir wakichasoggu, Abramʼga bela ibmar sognonikid. Abramʼde
    Hebreo-duled. Abramʼde Amorreo-dule-e-sapi-dummagan-walik maid. We-Amorreo-dulede
    Mamreʼye nugad. Mamreʼdi, gwenadgan nikad, amarde wemalad: Escol, Aner. Wemala,
    Abramʼba naimaladid.'
  uig-CYR: Һалбуки, қутулуп қалған бириси берип бу ишларни ибраний Абрамға ейтти.
    Шу чағда у Аморий Мамрәниң дубзарлиғиниң йенида туратти. Мамрә болса Әшкол вә
    Анәрниң акиси еди; бу үчәйлән Абрам билән иттипақдаш еди.
  tel-2017: ఒకడు తప్పించుకుని వచ్చి హెబ్రీయుడైన అబ్రాముకు ఆ సంగతి తెలియజేశాడు. ఆ సమయంలో
    అతడు ఎష్కోలు, ఆనేరుల సోదరుడు మమ్రే అనే అమోరీయునికి చెందిన సింధూర వృక్షాల దగ్గర
    కాపురం ఉన్నాడు. వీళ్ళు అబ్రాముతో పరస్పర సహాయం కోసం ఒప్పందం చేసుకున్నవాళ్ళు.
  hat-BSA: Alò, yon moun ki te sove ale te vin di Abram, Ebre a, tout sa. Alò, li
    t ap viv bò kote chenn Mamré yo, Amoreyen sila a, frè Eschcol e frè Aner, ki te
    fè yon alyans avèk Abram.
  bxh-bxh: In moho, doga hesa ya gela be ya lau sulu Hebelu dogana, Abelam ena ya
    liba. In mate Mamale ena oyagi laꞌilaꞌidi sadaidi yai ya miyamiya. Mamale ena
    sulu Amoli. Haihaidana mate Esikoli yo Ane. Iti mahudoꞌidi mate maꞌedi Abelam
    adi sana.
  kos-kos: Tusruktu oasr mwet se kaingla ac fahkak ma sikyak inge nukewa nu sel Abram,
    mwet Hebrew se su muta fototo nu ke sak oal sunal Mamre, mwet Amor. Mamre ac tamulel
    luo wial, Eshcol ac Aner, elos welul Abram lac ke pacl in mweun.
  hbo-WLC: וַיָּבֹא֙ הַפָּלִ֔יט וַיַּגֵּ֖ד לְאַבְרָ֣ם הָעִבְרִ֑י וְהוּא֩ שֹׁכֵ֨ן בְּאֵֽלֹנֵ֜י
    מַמְרֵ֣א הָאֱמֹרִ֗י אֲחִ֤י אֶשְׁכֹּל֙ וַאֲחִ֣י עָנֵ֔ר וְהֵ֖ם בַּעֲלֵ֥י בְרִית־אַבְרָֽם׃
  ibo-ibo: Ma otu onye gbara ọsọ ndụ site nʼebe ahụ gara kọọrọ Ebram onye Hibru ihe
    mere. Nʼoge a, Ebram bi nʼebe dị nso nʼosisi ukwu nke Mamre, onye Amọrị, nwanne
    Eshkọl na Anea, ndị ha na Ebram gbara ndụ.
  ory-ory: ସେତେବେଳେ ଜଣେ ପଳାତକ ଏବ୍ରୀୟ ଅବ୍ରାମଙ୍କୁ ସମାଚାର ଦେଲା; ସେହି ସମୟରେ ଅବ୍ରାମ ଇଷ୍କୋଲର
    ଓ ଆନେର୍‍ର ଭ୍ରାତା ଇମୋରୀୟ ମମ୍ରିର ଅଲୋନ ବୃକ୍ଷ ମୂଳେ ବାସ କରୁଥିଲେ, ପୁଣି, ସେମାନେ ଅବ୍ରାମଙ୍କର
    ସହାୟ ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.014.012'
  chk-chk: Iwe, eman chon süla seniir a feito o apworausa ei pworaus ngeni Apram ewe
    re Ipru mi nonom lein ekewe irä ook än Mamre ewe chon Amor, pwin Eskol me Aner.
    Iwe, ir ailen Apram.
  ssd-ssd: Taŋanaig le taŋgo ande nu wam ta kaŋgermba kua ka Abram sota kina sulumba
    Abram kila sana. (Abram nu Mamre tuku ail tugum taŋge minna. Mamre nu Amor taŋgo
    ande. Nu nuŋe mambo kat nuŋe ndoŋ nane keŋ ta Abram tuku gulab kat nuŋe minnaig.
    Mambo ar ta nyu nakile Eskol le Aner).
  rop-rop: Oni wanbala men deya bin gidawei, en imbin go en gibit det nyus langa Eibram
    det Hibrumen. Eibram bin stil jidan deya gulijap langa detlot seikridwan tri blanga
    det Emarait men neim Memrei, en Memrei en im dubala braja neim Eshkol en Eina
    bin gudfren blanga Eibram.
  ukr-1871: Аж ось прийшов один, що втїк, та й сказав Аврамові Євреєві, що жив коло
    дубів Мамрія Аморієнка, брата Єсколового та Анерового, сї ж були союзники Аврамові.
  eng-AOI: One man escaped from Chedorlaomer and the other kings, and he went to Abram,
    the Hebrew, because Abram was Lot's uncle. Abram was living near the special trees
    that belonged to Mamre, the Amorite. Mamre and his two brothers, Eshcol and Aner,
    were Abram's friends. So the man who had escaped found Abram and told him that
    his nephew Lot had been taken away.
  yon-yon: Karub mamaa kombere dore wenene komo keroon kuu Abram yaa daanoon. (Abram
    yaa kuu “Hibruman” andimaib. Ye kuu Mamre ye at kubun keedbon dia doboroon. Mamre
    yoom ye damana Eskol yoom Aner yoom yi ayoobmim kuu Amorodan. Yi kuu Abram yangkodmi.)
  bch-bch: Be eaba ede iaoa ngan paraunga ta ila pan Abram, eaba Ibru aea, ta ikeo
    pan ngan danga toa ngada oa iuot ngan paraunga. Ngan ado toaiua, Abram ele saupu
    ienono boloma ngan gid abei ouk ton Mamre. Mamre toa ei eaba Amor aea, be itar
    kakau rua. Ede ieda Eskol ga ede pade ieda Aner. Gid panua toa tol ne timan Abram
    ele aluagau ngan paraunga.
  deu-1951: Es kam aber ein Entronnener und sagte es Abram, dem Ebräer, der bei den
    Eichen Mamres, des Amoriters, wohnte, welcher ein Bruder war von Eschkol und Aner;
    diese waren Abrams Bundesgenossen.
  eng-JPS: And there came one that had escaped, and told Abram the Hebrew — now he
    dwelt by the terebinths of Mamre the Amorite, brother of Eshcol, and brother of
    Aner; and these were confederate with Abram.
  ubr-ubr: Orot tani i yai on totor wat inai Hebrew orot Abram ikasonai. Abram on
    Amor orot Mamre an wengar gagamis bisisi imama, on Eshcol a Aner tais tuas, osi
    min Abram tuturan, on mat sikaita simama.
  srp-1865: A doðe jedan koji bješe utekao, te javi Avramu Jevrejinu, koji življaše
    u ravni Mamrija Amorejina, brata Esholu i brata Avnanu, koji bjehu u vjeri s Avramom.
  lug-lug: Awo Omwamoli omu eyali abadduseeko n’ajja n’ategeeza Ibulaamu Omwebbulaniya,
    eyali abeera okumpi n’emivule gya Mamule, muganda wa Esukoli ne Aneri abaalina
    endagaano ne Ibulaamu.
  heb-heb: ויבא הפליט ויגד לאברם העברי והוא שכן באלני ממרא האמרי אחי אשכל ואחי ענר
    והם בעלי ברית אברם׃
  ben-IRV: তখন এক জন পলাতক ইব্রীয় অব্রামকে খবর দিল; ঐ দিনের তিনি ইষ্কোলের ভাই ও আনেরের
    ভাই ইমোরীয় মম্রির এলোন বনে বাস করছিলেন এবং তাঁরা অব্রামের সঙ্গে যুক্ত ছিলেন।
  pan-pan: ਤਦ ਕਿਸੇ ਭਗੌੜੇ ਨੇ ਆ ਕੇ ਅਬਰਾਮ ਇਬਰਾਨੀ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ, ਅਬਰਾਮ ਮਮਰੇ ਅਮੋਰੀ ਜੋ
    ਅਸ਼ਕੋਲ ਅਤੇ ਆਨੇਰ ਦੇ ਭਰਾ ਸੀ, ਉਸ ਦੇ ਬਲੂਤਾਂ ਕੋਲ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਅਬਰਾਮ ਨਾਲ
    ਨੇਮ ਬੰਨ੍ਹਿਆ ਸੀ।
  mwp-mwp: Matha urapun sakariya palgidhin a Abraman yadu thuradhin, zapul midh na
    paru aymoedhin Lothalpa. Wa, nuy Abram waza thanamun Eberu buway kuyk. Nungu kawamudh
    senabi thonara Mamren adhapa thamayzi puyl doegamoenu amadhan. Nuy Mamre Amaraythalayg
    nuy a nungu tukuyap Esoekol a Ana thana Abraman igalgal, urapu doegamuya thayamidhin.
  mya-JVB: ထိုဘေးမှ လွတ် ၍ ပြေးသော သူတယောက်သည်၊ ဟေဗြဲ လူ အာဗြံ နှင့် မိဿဟာယ ဖွဲ့ သောသူ၊
    ဧရှကောလ နှင့် အာနေရ ၏အစ်ကို အာမောရိ လူမံရေ ၏ သပိတ်တော နား မှာ နေ သောအာဗြံ ထံသို့
    ရောက် ၍ ၊ သိတင်းကြား ပြောလေ၏။
  tte-O: Tomo yabo iyabubu kabo ilau ginauli meuloina iyawasayan Abelem game Ibeliu
    koina. Sauganane koina Abelem imiyamiya Mamele game Amoli ana mayau dedeina mena.
    Na Mamele mekanakavao Eskol na Anel siya Abelem kana tosaguwo kaleya koina.
  tbg-tbg: Ho mintuvaro vovano ruqema kero vuva vuru Eparaamira Hiparu vatanaa vaiinti
    Rotirara tiva amura. Vi entara Eparaamiva nora oqiva vauraqi vauvaro Amo vatanaa
    vaiinti Mamareva oqiva qova vivavata, Mamarera qatatanta Esikolika Aneka vitantavata,
    Eparaamira tontiqamake vaura.
  hmo-hmo: To heau mauri tauna ta ia lao, Aberamo, Heberu tauna dekenai ia hamaoroa.
    Aberamo be Mamare, Amoro tauna, Esakolo bona Anere edia kakana ena au helagadia
    kahirakahira ia noho. Inai tau toi be Aberamo danu idia turana karaia vadaeni.
  ata-ata: Ia itema vile noxiꞌa ane ne, aneꞌi miꞌoto la anu muꞌume mulai noxou Avalamu
    anu itemasie Evalaio la muaꞌalou sou eiae Loto, xo anu Avalamu ne mulai muxolu
    ꞌalai no ovu tavuna noxou Mamule itemasie Amolu. Mamule iloꞌa ta vimovimou eiae
    Esikolu ilou Anelu. Aneꞌi tatalu ne Avalamu ta menexu.
  nfa-nfa: Te ngaa dhèu èci rai nèti era èèna. Ka laꞌe lolo dènge Abram, dhèu Ibrani
    èèna. (Lodꞌo èèna, dhèu Amori èci, ngara na Mamre. Aa Abram pea dètu dènge ajꞌu-ajꞌu
    aae unu Mamre. Aꞌari Mamre dhèu dua, ngara na Eskol dènge Aner. Rèngu se dhu paꞌanga
    dènge Abram.)
  urd-urd: तब एक ने जो बच गया था जाकर इब्रहाम 'इब्रानी को ख़बर दी, जो इस्काल और 'आनेर
    के भाई ममरे अमोरी के बलूतों में रहता था, और यह अब्राम के हम 'अहद थे।
  rus-SYN: И пришел один из уцелевших и известил Аврама Еврея, жившего тогда у дубравы
    Мамре, Аморреянина, брата Эшколу и брата Анеру, которые были союзники Аврамовы.
  cbt-NTPO: 'Napoaponahuë'', a''nara quira quëran cha''ërahuaton, Apran sha''huitapon
    pa''nin. (Apranso'', iprio piyapi itopi.) Naporo'' inaso'', Mamiriri hua''anëntërinso
    insina nararoquë ya''huërarin. Mamiriso'', amoro piyapi. Iin mashonënpitaso'':
    Aniri, Iscoro, inapita. Inapitaso'' Apran payatona'', catahuapi.'
  bqc-SIM: Ɔ̃ gbɛ̃́ pↄ́ pìlimá gɛ ò Ɛbɛlu bui Ablaũɛ Mamale gbɛ̃́nɛliↄ kĩ́i.
    Mamale ń a dãunaↄ Ɛsikↄli ń Anɛɛoá Amↄle buiↄnɛ, an lɛ́ doũ ń Ablaũo.
  tcz-CHONGTHU: Hinlah Lot insung mite khat ana sohcha in, amapa chun Abram Hebrew
    mipa aga seipeh tai, hiche lai chun Abram chu Eshcol le Aner sopipa, Amorites
    mi Mamre gangpi thing phung vel dunga chun ana cheng nalaiye, amaho jong chu Abram
    toh ana pangkhom ahiuve.
  mar-mar: तेथून पळून आलेल्या एकाने अब्राम इब्रीला हे सांगितले. तो तर अष्कोल व आनेर
    ह्यांचा भाऊ मम्रे अमोरी याच्या एलोन झाडांजवळ राहत होता आणि ते सर्व अब्रामाचे सहकारी
    होते.
  tcs-tcs: Bat wan man uda bin ranwei prom da pait bin kam spik po Abram, da Ibruman.
    Abram bin stap klostu dem spesil bigtri blo wan man neim Mamre, uda man prom Amo.
    Mamre ane tu bala blo em, neim Eskol ane Aner, bin kam ane meke strong griment
    wea Abram po elpe em.
  soq-soq: Tane walama sawo Abram Amori apanawa Mamre iawa aimona tampe wandie. Apana
    dea ona ewena sawe weuwane wisene Abram Ibru apanawa dima segalena umanawa benemasan.
    Ita Mamre me wanamba Eskol ita Ane mo Abram do badowa sauantona ona bedewe eda
    sauntompa.
  qub-qub: Juc runa chay pillyapita gueshpir aywacurmi willaran hebreo runa Abramta.
    Abram tiyaycaran Amorreo runa Mamrepa chacrancho yöracuna caycashan cajcho. Mamrega
    caran Escolpawan Anerpa wauguinmi. Paycunaga Abramwan imachöpis yanapänacunanpämi
    parlacusha carcaycaran.
  bqp-bqp: Akũ gbɛ̃ kũ à bò ń ↄĩ gɛ̀ɛ à ò Eberu buri Abramunɛ zaa Mamare gbiri línↄ
    sarɛ. Mamare kũ a dakũnanↄ Ɛsɛkↄlu kũ Anɛo bi Amↄri burinↄmɛ, ò de kↄ̃ gbɛ̃
    ũ kũ Abramuo.
  hat-hat: Men, yonn nan mesye ki te chape nan batay la vin di Abram sa. Lè sa a,
    Abram te rete toupre pye bwadchenn Manmre a. Manmre sa a, se te yon moun Amori.
    Se te frè Echkòl ak Ane. tout de mesye sa yo te pase kontra avèk Abram.
  eng-BSB: Then an escapee came and reported this to Abram the Hebrew. Now Abram was
    living near the Oaks of Mamre the Amorite, a brother of Eshcol and Aner, all of
    whom were bound by treaty to Abram.
  tod-tod: Pela nu ɠila ge ʋaani, é daazeeli Eɓulu nui Aɓalame ma, nii é ɠɛni zeini
    Amɔɔl nui Mamelee ná-sɛne guluiti saama. Mamelee ɠɛni ga Esekɔleni ta Anɛɛl ti-ɠɛɛloin,
    niiti ti minazeɠeni Aɓalame ʋɛ.
  eng-WEBPB: One who had escaped came and told Abram, the Hebrew. At that time, he
    lived by the oaks of Mamre, the Amorite, brother of Eshcol and brother of Aner.
    They were allies of Abram.
  kbq-kbq: Hianagi anampinti mago ne'mo zamatreno freno nevuno, Hibru ne' Abramuna
    ana mikozamofo nenekea ome asmi'ne. Ana knafina Abramu'a Amori ne' Mamre oki zafa
    agafare mani'ne. Hagi Mamre'a Eskoline, Anelkizni'a neznafukino Abramu'ene tragote'za
    mani'nazageno anara hu'ne.
  nhe-BL: Pero cholo se tlacatl huan quipohuilico Abram, nopa hebreo tlacatl quema
    mocahuayaya ipan iahuamil se amorreo tlacatl tlen itoca Mamre. Mamre eliyaya iicni
    Escol huan Aner tlen nojquiya quimapalehuiyayaj Abram.
  bus-bus: Ben gbɛ̃ kɛ̀ bↄ̀ ń ↄzĩ gàa à ò Eberu bori Abramunɛ zaa Mamare gbíi línↄ
    saɛ. Mamare kↄ̃n a dãaronↄ Ɛsɛkↄlu kↄ̃n Anɛo nɛ́ Amↄri boriinↄmɛ, aↄ̃ↄ dɛ kↄ̃
    gbɛ̃ ũ kↄ̃n Abramuo.
  gub-BL: Amo awa uzàn zauxiapekwer wanuwi wame'e 'ym mehe a'e. Umume'u uzeapo ma'e
    kwer paw oho Àmàràw pe. A'e 'ar rehe Àmàràw Emerew wikuwe ywyra Tupàn pe imonokatu
    pyrer huwake a'e. Manire Amohe ywy rehe har wiko a'e ywyra izar romo a'e. Manire
    a'e, tywyr Eko a'e no, tywyr Aner a'e no, wiko Àmàràw imyrypar romo a'e wà.
  eng-DRA: 'And behold one that had escaped told Abram the Hebrew, who dwelt in the
    vale of Mambre the Amorrhite, the brother of Escol, and the brother of Aner: for
    these had made league with Abram.'
  knf-knf: Aloŋ ambuuruŋ aya du Abram, nahebërë, anfëţuŋ du mnko mnweek mi Mamre nahamorit,
    ayiţ bi Eşkol na Aner ; bukal bawajanţ bŧi baţok na Abram.
