  haw-1868: I mai la ke alii o Sodoma ia Aberama, o ke kanaka ko'u, a e lawe oe i
    ka waiwai nou.
  arb-NAV: 'وَقَالَ مَلِكُ سَدُومَ لأَبْرَامَ: «أَعْطِنِي الأَسْرَى الْمَعْتُوقِينَ
    أَمَّا الْغَنَائِمُ فَاحْتَفِظْ بِها لِنَفْسِكَ».'
  adz-adz: Ntsupa sib da king Sodom ini da Abram ibiani, “Nam santan u udan ugu da
    nasu u gam, da bitsintaꞌ dzi ampanggangꞌ angu da watangin naba da dzi.”
  ewe-ewe: Sodom fia gblɔ na Abram be, “Ɖe asi le nye ame siwo nèlé la ko ŋu nam,
    eye nàtsɔ kesinɔnu siwo nèha tso nye du me la faa.”
  eng-LEE: And the king of Sodom said unto Abram, Give me the persons, and the goods
    take to thyself.
  dji-dji: Girri ngunukima ngurrḏawalangu Djudumbi inga wangini Abramgi, “Yarim nyuni
    irriny gungi ngunuwiliny yulpilngiriny nyuni djiny wanngirngili, bil djinim girripili
    nyuni galikiban miri nyungungban warrpamnyi nyuni bi djiny wiṉidjingini.”
  gvn-gvn: Majangka kingangka townmunku Sodomanka Abramanda yalaman, “Yundu ngayku
    bama and jananga yamba-yamba bamandamun kuli-bakandamun manin. Yundu jananin bama
    yunga baja ngaykundu, yamba yundu yamba-yamba kujirrku.” Kari. Abramangka kinganda
    yalamanda, “Kari. Ngayu yunu yamba-yamba kari kujil. Godungku nganya junkurrji-bungan,
    jananka kuli-bakanka. Kaki ngayu yamba-yamba manil yunundumun, yundu juma balkanji,
    ‘Ngayu Abram rich-bala-bungan.’ Ngayu junjuy-junjuy kari manil yunundumun. Yamba
    yinyajin junjuy-junjuy ngaykuwundu soldier-soldierangka manin, balu janaku kuji.”
  nna-nna: Palalu Sodom-ju kingilu wurrarnili Abram-ja, “Wurru kulpanya jinajarrangu
    kalkulumanparningu. Ngajumili marrngurrangukujakun karrinyarna.”
  asm-FB: পাছত চদোমৰ ৰজাই অব্ৰামক ক’লে, “আপুনি ধন-সম্পদবোৰ ৰাখি লোকসকলক মোক দিয়ক।”
  sus-A: سٌدٌ مَ مَنفّ نَشَ عَ قَلَ عِبُرَ مَ بّ، «ﭑ مَ مِشِيٍ رَفبِلٍن ﭑ مَ، كْنْ
    نَاقُلِ تَن شَ لُ عِ بّ.»
  fra-SBL: 'Le roi de Sodome dit à Abram : « Donne-moi le peuple, et prends les biens
    pour toi. »'
  hbo-hbo: וַיֹּ֥אמֶר מֶֽלֶךְ־סְדֹ֖ם אֶל־אַבְרָ֑ם תֶּן־לִ֣י הַנֶּ֔פֶשׁ וְהָרְכֻ֖שׁ
    קַֽח־לָֽךְ׃
  shp-NTPO: 'Jaskáa pekáora Sodoma apon Abram yoia iki: —Jonibores ea meniwe, jatian
    minbiribi jawékibo biwé —akin.'
  eng-WYCLIFFE: Forsothe the kyng of Sodom seide to Abram, Yyue thou the men to me;
    take thou othir thingis to thee.
  piu-2006: '@see-verse:GEN.014.020'
  pjt-pjt: Ka Tjatamaku mayatjangku Aipamala wangkangu, “Nyuntu uwankara kanyinma
    panya Kitulayamalu tjana tawunu Tjatamalanguṟu mai, ulytja, kuka tjuṯa mantjiṟa
    ma-katinytja, palu ngayuku aṉangu tjuṯa kutjuṉi maḻakungku uwa.”
  cwe-cwe: Na mfalume wa Sodoma kamulongela Abulamu, “Niye ning'he wanhu, mbali vinhu
    ivo sola weye.”
  bgs-bgs: Igkagi tô harì ka Sodoma ki Abram, na mà din, “Áknikó dán tô kadakállan
    katô kaduwánnan ku na ikangé nu tikud tun ta áppat harì na igagó tikud áknami.
    Mga sakup ku dád tô ulián nu kanak.”
  kik-kik: Nake mũthamaki wa Sodomu akĩĩra Aburamu atĩrĩ, “Niĩ nengera o andũ tu,
    ũrigie na indo ituĩke ciaku.”
  ksr-ksr: 'Ii muro Sodombaa kiŋanoŋ Abram kokaeŋ ijoro: “Ejembauruna ii nombagato,
    esuhina ii mono geeŋgaa buŋa koloowa.”'
  fra-NCL: 'Le roi de Sodome dit à Abram : « Donne-moi les personnes et prends pour
    toi les biens. »'
  cek-AK: Sodom siangpahrang mah Abram khaeah, Kaminawk to kai han na paek ah, hmuennawk
    loe nangmah hanah la ah, tiah a naa.
  xla-xla: Epalati Melkisedekta A꞉iblam saliyome tlati Sodom mo dokopala oplamita
    puame A꞉iblam watle epo atlaiyo, “Na꞉ wa꞉ dla siyema, wa꞉ta opahale dele dulu
    dla na꞉ mo so mate epo na꞉ alisisi hapuloma mate ma i-ilapo halomale dla. Epedeme
    alisisi tlo mowolo halomama asiyama na꞉ mo so opa mate epo wola꞉ mate epo yimlala
    mate tlo na꞉ watle halopine,” diyo.
  cuk-cuk: 'Geb degine, Sodoma-e-rey Abramʼga sogded: —Dulemarbi be anga udage. Ibmarmardi
    be sue.'
  uig-CYR: 'Андин Содомниң падишаси Абрамға: — Адәмләрни маңа бәргәйла, ғәниймәтләрни
    өзлиригә алғайла, — деди.'
  tel-2017: సొదొమ రాజు “మనుషులను నాకు ఇచ్చి ఆస్తిని నువ్వే తీసుకో” అని అబ్రాముతో అన్నాడు.
  hat-BSA: 'Wa Sodome nan te di Abram: “Ban mwen moun yo, e ou mèt pran byen yo pou
    ou menm.”'
  bxh-bxh: Sodom edi baꞌisa ya libalau Abelam lisina, iyen, Ginauli mahudoꞌidi u abidi
    na egu dodoga moho, u fele fafuyogu.
  kos-kos: Tokosra lun Sodom el fahk nu sel Abram, “Sruokya ma wap an lom, tusruktu
    folokonma nufon mwet luk an.”
  hbo-WLC: וַיֹּ֥אמֶר מֶֽלֶךְ־סְדֹ֖ם אֶל־אַבְרָ֑ם תֶּן־לִ֣י הַנֶּ֔פֶשׁ וְהָרְכֻ֖שׁ
    קַֽח־לָֽךְ׃
  ibo-ibo: Eze Sọdọm gwara Ebram sị, “Nyeghachi m naanị ndị mmadụ, ma debere onwe
    gị ihe ndị ọzọ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦୋମର ରାଜା ଅବ୍ରାମଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ସମସ୍ତ ସମ୍ପତ୍ତି ନିଅ, ମାତ୍ର
    ମନୁଷ୍ୟ ସକଳ ଆମ୍ଭଙ୍କୁ ଦିଅ।”
  wmt-wmt: '@see-verse:GEN.014.020'
  chk-chk: Iwe, ewe kingen Sotom a üreni Apram, “Kopwe aliwini ngeniei ekewe aramas,
    nge choon wokum kopwe eäni.”
  ssd-ssd: 'Taŋana le Sodom tuku gabat suŋgoŋge ndek Abram sana: Taŋgo pino ŋakmba
    yiŋe kili le gabis agaŋ ndende ŋakmba ne kila ŋgina le'
  rop-rop: Afta na det king brom Sadam bin dalim Eibram, “Yu garra gibitbek langa
    mi ol main pipul olabat. Bat yu garra kipum ola najalot ting.”
  ukr-1871: 'Каже ж і царь Содомський Аврамові: Оддай менї кметї, майно ж возьми собі.'
  eng-AOI: The king of Sodom said to Abram, “Keep all these things for yourself, but
    give me back all my people.”
  yon-yon: Konoone, Sodom yi kingbed Abram yaa yedmoon “Nangmenib biwen yiribman kuu
    awine, kumban ne nimakarub kuu ika bangkawe.” andoon.
  bch-bch: Idio ta maron ngan tuanga Sodom ikeo pan Abram bedane, “Danga toa ngada
    ne eao bada ngan paraunga, kemi ngan idio pago, be gid panua kekelegid, gau nakim
    tiluagid mulian ga tinam pagau.”
  deu-1951: 'Da sprach der König von Sodom zu Abram: Gib mir die Seelen, die Habe
    behalte für dich!'
  eng-JPS: 'And the king of Sodom said unto Abram: ''Give me the persons, and take
    the goods to thyself.'''
  ubr-ubr: Sodom an aiwab orot on Abram iyawur iyau, “Om abi abi engon tutufin on
    un botanen, baise au sabu wat on eiteu men.”
  srp-1865: 'A car Sodomski reèe Avramu: daj meni ljude, a blago uzmi sebi.'
  lug-lug: Ne kabaka wa Sodomu n’agamba Ibulaamu nti, “Mpa abantu, gwe otwale ebintu.”
  heb-heb: ויאמר מלך סדם אל אברם תן לי הנפש והרכש קח לך׃
  ben-IRV: আর সদোমের রাজা অব্রামকে বললেন, “সব লোকজনকে আমাকে দিন, সম্পত্তি নিজের জন্য
    নিন।”
  pan-pan: ਤਦ ਸਦੂਮ ਦੇ ਰਾਜਾ ਨੇ ਅਬਰਾਮ ਨੂੰ ਆਖਿਆ, ਇਹ ਮਾਲ-ਡੰਗਰ ਤਾਂ ਮੈਨੂੰ ਦੇ, ਪਰ ਮਾਲ-ਧਨ
    ਆਪ ਰੱਖ ਲੈ।
  mwp-mwp: Kalanu nuy Sodomaw mopakuyk Abramalpa mulaydhin kedha, ‘Koey eso ngibepa
    ngidh mura ngaw mabaygal balbayginga gudaz puydhadhin kuniya, mura matha ngoedhagidh,
    mura setha Sodomaw mayzi rugal nanga ngidh bangal ngibepa gasamidhe sew ngibiya.’
  mya-JVB: သောဒုံ မင်းကြီး ကလည်း ၊ လူ တို့ကို ကျွန်ုပ် အား ပြန်ပေး ပါ၊ ဥစ္စာ တို့ကိုကား၊
    ကိုယ်တိုင် ယူ ပါလော့ဟု အာဗြံ အား ပြော လိုလျှင်၊
  tte-O: Imwawasi kabo Sodoma kana kin iwalo Abelem koina iba, “Ginauli meuloina ukwabi-kalatan
    kaiwem na yagu tomoyaomo kuyelima-yapileyoili koliyau.”
  tbg-tbg: Merikisitekiva vohaiqa varovaro Sodomi vatanaaka avuhainaa vaiintivano
    Eparaamirara tiharo, Are ti navunaaka kuvantu taarauka vikaqai tinta timiane.
    Navutaaka vika airaira varataara are vi haikara kia ti timiraitira, nena totaane,
    tiro.
  hmo-hmo: Bona Sodoma ena king ese Aberamo dekenai ia hereva, ia gwau, “Oi abia kohu
    ibounai oi dogoatao noho, to lauegu taunimanima sibona lau dekenai oi henia.
  ata-ata: Xe tatananu tuala ne Sodomu muavuti la muvikalanu Avalamu aloxo ꞌo, “Mimii
    piena e neꞌumenu mulivu ne, natetelisou mo uai noxine ne, ia ta mitema noxilo
    ne, nalivulixaꞌa ineꞌe noxilo ukalusi.”
  nfa-nfa: Hèia dhèu aae Sodom èèna pahaha iisi na mi Abram, peka na, “Ama. Mèdha-panyau
    dhu èu abhu hari nèti musu jaꞌa sèra, hudꞌi laa ama ku abhu aaꞌi si. Te ngaa dhu
    jaꞌa manèngi hari, dhoka dhèu-dhèu jaꞌa sèra.”
  urd-urd: और सदूम के बादशाह ने इब्रहाम से कहा कि आदमियों को मुझे दे दे और माल अपने
    लिए रख ले।
  rus-SYN: 'И сказал царь Содомский Авраму: отдай мне людей, а имение возьми себе.'
  cbt-NTPO: 'Ina piquëran Sotoma copirnori, Apran itapon: —Piyapi''sara'' quëtoco,
    ya''huërë'' ma''shaso'', quëmari maquë'', itërin.'
  bqc-SIM: 'Sↄdↄũ kía ò Ablaũɛ: Ma gbɛ̃́ↄ kpaa, níↄ àizɛɛ kũa n pↄ́ ũ.'
  tcz-CHONGTHU: Sodom lengpan Abram jah'a hitin aseiye, “Kanam mite na hentup ho chu
    nei nungpeh tan, amavang thilkeo ho chengse nang in na mat dohho vang chu nangma
    adin na kikoi theiye,” atile,
  mar-mar: सदोमाचा राजा अब्रामास म्हणाला, “मला फक्त माझे लोक द्या आणि तुमच्यासाठी
    वस्तू घ्या.”
  tcs-tcs: Den king blo Sodom i bin spik po Abram, ‘Kipe ebridem gudsamting, bat gibe
    mi baigen ebri pipol blo mi.’
  soq-soq: Tauma Sodom warerewa Abram diene wanase, “Ne apanana os leusae neaa, tane
    puraiwa sa e ebaa otamoa.”
  qub-qub: 'Chaypitaga Sodomapa rayninpis Abramta niran: «Sodoma runacunataga cutiycachimay.
    Guepincunata ichanga llapanta apacuy.»'
  bqp-bqp: 'Sↄdↄmu kína pì Abramunɛ: Ǹ ma gbɛ̃nↄ kpáma ǹgↄ̃ aruzɛkɛ kũna n pↄ́ ũ.'
  hat-hat: Lèfini, wa Sodòm lan di Abram. Ou mèt gade tout byen yo pou ou. Men ban
    mwen moun yo sèlman.
  eng-BSB: The king of Sodom said to Abram, “Give me the people, but take the goods
    for yourself.”
  tod-tod: 'Sɔdɔme masagi ɠɛni Aɓalame ma: «Nuiti fe zèa, è naavoloiti ta sɔɔlaiti
    seɠe ʋɛ.»'
  eng-WEBPB: The king of Sodom said to Abram, “Give me the people, and take the goods
    for yourself.”
  kbq-kbq: Sodomu kini ne'mo'a Abramunkura amanage hu'ne, mika vahe'zaga nagri nenaminka,
    Mika fenona kagraka'a erio.
  nhe-BL: 'Teipa nopa tlanahuatijquetl tlen Sodoma quiilhui Abram: ―San xinechmactili
    nopa tlacame tlen ehuaj noaltepe tlen tiquinmanahuijtoc huan ximocahui nochi tlamantzitzi
    tlen eliyaya iniaxca.'
  bus-bus: 'Sↄdↄmu kína bè Abramunɛ: Ǹ ma gbɛ̃nↄ kpáma ǹgↄ̃ auziki kũna n pↄ́ ũ.'
  gub-BL: A'e re Xotom pe har wanuwihawete uze'eg Àmàràw pe kury. — Epyhyk ma'e neremipyhyk
    kwer nezeupe nehe. Xo teko heànàm zo emuzewyr ihewe ne wà nehe, i'i izupe.
  eng-DRA: 'And the king of Sodom said to Abram: Give me the persons, and the rest
    take to thyself.'
  knf-knf: 'Kë naşih i Ŧodom aşë ji na Abram : « Wulaan bañaaŋ işë iduka na iko bŧi
    yi nayaaŋ ayeenk. »'
