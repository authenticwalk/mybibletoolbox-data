verse: GEN.014.021
translations:
  mal-C: സൊദോംരാജാവ് അബ്രാമിനോട്, “ആളുകളെ എനിക്കു തരിക, വസ്തുവകകൾ നീ എടുത്തുകൊള്ളുക”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Und der König von Sodom sprach zu Abram: Gieb mir die Leute; dagegen die
    Habe behalte für dich.'
  lin-lin: 'Mokonzi ya Sodome alobaki na Abrami : — Pesa ngai bato, kamata na yo biloko.'
  cbr-NT: '''Inánkëxunbi ka Sodomanu ''ikë ''apun Abram kakëxa: —Unikama ashi ''ë
    ''inánan kamina min bikë raíri ñukamabi buánti ''ain.'
  eng-LSV: And the king of Sodom says to Abram, “Give to me the persons, and take
    the substance to yourself,”
  bmu-bmu: 'Mi waŋgiiga Sodomgö kiŋan Abramgöra kewö jiyök: “Ambazipurupni mia niŋgimanmö,
    sukinap mia mönö nangi buŋaya akŋa.”'
  eng-GNV: Then the King of Sodom saide to Abram, Giue me the persons, and take the
    goodes to thy selfe.
  eng-WEBSTER: And the king of Sodom said to Abram, Give me the persons, and take
    the goods to thyself.
  nhw-BL: 'Teipa nopa tlanahuatijquetl tlen Sodoma quiilhui Abram: ―San techmactili
    nopa masehualme catli ehuaj noaltepe catli tiquinmanahuijtoc huan ximocahui nochi
    tlamantzitzi catli eliyaya iniaxca.'
  swh-ONEN: Mfalme wa Sodoma akamwambia Abramu, “Nipe hao watu na hizo mali uchukue
    wewe mwenyewe.”
  bba-bba: Yen biru Sodomun sunɔ u Aburɑmu sɔ̃ɔwɑ u nɛɛ, ɑ mɑn tɔmbu wɛ̃ɛyɔ kpɑ ɑ
    dukiɑ suɑ yu ko wunɛɡiɑ.
  eng-KJVCPB: And the king of Sodom said unto Abram, Give me the persons, and take
    the goods to thyself.
  cpy-cpy: 'Ikanta pinkatharitatsiri Sodoma-ki ikantakiri Abram: “Pipenari atziripaeni,
    payero eeroka ashaahawontsi.”'
  mpx-mpx: Yaka Sodoma ana kin i baek Abalam elana i ba, “Bugubugul gegewena u kukuhikan
    kaiwem, yaa no gamagalau ya te nu pem pasikalil eliyau.”
  wbp-wbp: Ngula-jangka, yangkalkurla kingi Jatama-wardingki wangkaja Yipurumuku,
    “Yungkaju pina yapa-patu ngaju-nyangu-patu, kujaju yangka Kirdulayumurlu jurnta
    kangu linjarrpa wiri-puru. Jurnarrpa manu tala, ngulajungku nyuntuku mardaka.”
  luo-luo: Ruodh Sodom nowacho ne Abram niya, “Miya ji to idongʼ gi gik moko duto.”
  meu-meu: Bena Sodoma pavapavana ese Abram e hamaoroa, eto, Abi-mauri taudia lau
    ba henigu, a kohu be oi ese bavabi.
  npi-ULB: सदोमका राजाले अब्रामलाई भने, “मानिसहरू मलाई देऊ र सबै मालसामानहरू आफैले
    लैजाऊ ।
  yor-yor: Ọba Sodomu sì wí fún Abramu pé, “Kó àwọn ènìyàn mi fún mi, ṣùgbọ́n mú àwọn
    ẹrù fún ara rẹ.”
  emp-NTPO: 'Mãwãnacarea Sodomanebema boroba Abraʌ̃a jarasia: –Mʌ̃́a diadua mʌ̃ ẽberãrã
    ẽdrʌ edad̶ada. Baribʌrʌ bʌa nebia waya jãrĩnara edadua, mʌ̃re sid̶a edadua.–'
  ind-ind: Raja Sodom berkata kepada Abram, “Engkau tidak usah memberikan kepadaku
    harta benda kami yang sudah kalian rebut kembali dari tangan mereka. Saya hanya
    minta supaya engkau mengembalikan rakyatku.”
  pes-OPCB: 'پادشاه سدوم به ابرام گفت: «مردمِ مرا به من واگذار، ولی اموال را برای
    خود نگاه دار.»'
  ssx-ssx: Kutu pieke hoki nane mo hande Sodomo kinima꞉ Eipola꞉ma꞉ pa꞉ta꞉ alota꞉ Mo
    mi ala꞉ta꞉ ala꞉ta꞉ paeyaota꞉ wia halo pelepate yaka wanda꞉hali homeke kie leekeme.
  lcm-lcm: Na vosap i Sodom kala antok na Abaram ta, “Iuang, ku alis iau nang ta vap
    ang, na togtogon aongos ang ku teng akit ia anim.”
  aer-aer: Yanhe-ngentyele, Akngerrepate Sodom-arenye anteme Abram-eke angkeke, “Tyerrtye
    atyinhe areye ayenge anthintye-alpaye, Kedorlaomer-arle akngeke areye atwerreke-arlele
    ureke nhengenge. Arne itnekenhe mane-arlke, kele ngkwenge anteme atnyenaye.”
  tgl-ULB: Sinabi ng hari ng Sodoma kay Abram, “Ibigay mo sa akin ang mga tao, at
    kunin mo ang mga kagamitan para sa iyong sarili.”
  nop-nop: Unduŋ tulune Sodom niŋ mapme adi Abalam indiŋ yoŋa niŋguk, “Metam adi natok
    nambeŋ eŋ bomboŋ hogohogok adi dutok tibek.”
  kca-kca: 'Щӑԓта Содом хон Аврама йастәс: «Хŏйатԓам мӑнэма мийаԓән, пŏрмасԓам нӑӈена
    хӑйаԓән».'
  cbu-NT: 'Ashiriya, yuwaa Sodomshuchee maachiri itutsirangana Kertora anootsshat
    Apramarinshitini ashpari yanpurangiya. Yanpuyashinu, anush Sodomshuchshat kurak
    tsiyatku: Apramaa, Shiy yanurangtishcha. Iyaa ichingaroo maachiritini yanpurangsha.
    Ashiriya, nuwaam tputsirimti tuwanpungandama. Itaru, maacheetsitsha yuwaa sundar
    iyashchee kamis itutsirangana, anoo na shiysha yanpurangish anootsinaa shaamatari
    yángcha, Apramarineetsi Sodomshuch kurak tárangiya.'
  usa-usa: Tótomke kinigo Abaramtaba tiráiye, “Wayukarawaqa ketime mátetataqa etábá
    mayao”.
  hui-hui: Mani Sodomonaga kini biagome Abaramahondo lalu, Mbirale í̠nime haruru puwa
    wai bialu gingila miridaruni í̠ni hai halu i̱naga wali agali dege daibi labe,
    lene.
  wrs-wrs: Doa Sotomnindna kuwulva os ishomnana Apramba, katindim henga wonambo, ten
    pev ungundna englarini muehrombol wonvenam. Wohva innemba owai, pevm iango, kana
    indhanamangas wonambo.
  mya-mya: သော​ဒုံ​ဘု​ရင်​က``ကိုယ်​တော်​သိမ်း​ယူ​ခဲ့​သ​မျှ သော​ပစ္စည်း​များ​ကို​အ​ပိုင်​ယူ​ပါ။
    ကျွန်ုပ်​၏​လူ တို့​ကို​သာ​ပြန်​ပေး​ပါ'' ဟု​အာ​ဗြံ​အား​ဆို​၏။
  cbi-NTPO: 'Tsenñu bene Sodoma pebulu rei, Abramnu tsandimi: Kumuinchi livee kikishu
    juntsa chachillanuya inu demanguwaka, tsaaren yala ti taawa deeñuba juntsaya deka''
    shuwade, timi.'
  bod-N: དེ་ནས་སཱ་དོམ་གྱི་རྒྱལ་པོས་ཨབ་རམ་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་འབངས་མི་རྣམས་བདག་ལ་བྱིན༌དང༌།
    རྒྱུ་ནོར་རྣམས་ཁྱོད་ཀྱིས་ཁྱེར་ཞིག་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Bare Sodom ko king Bera mu Abram maonam, “Mel suen biya ni kager te giem
    mu nika. Bare aga kariimet nunga bataguru giem mu nunga bita aisuko,” mam.
  kkl-kkl: Tarogpa Sodom nimi sikindo ponekori Abramag yubu lelamogti, “Naringe Kederlaomerdi
    toboa nen andi el sae agha talupto tobomne an talapmendi ot nimi naipsabo saelbahiomne
    nen samoro nandamne tatnululam,” aro molbaog.
  sna-sna: Mambo weSodhomu akati kuna Abhurama, “Ndipe vanhu uzvichengetere hako pfuma.”
  spa-BLM: 'El rey de Sodoma dijo a Abram: “Dame la gente y toma los bienes para ti”.'
  beu-beu: Angmuse sodom eraja angu ana Abram at mateng hula, “Nimang Abram. Pasaka
    emangpi ba aana bale rampas medit baning hoa ang naung, biar emangpi metma eeoa.
    Aarunge na aabanang, senge nenehe ang naung ba aana bale metma menenang hengi.”
  cac-cac: 'Axo ix yalan vin̈ sreyal Sodoma d''a vin̈aj Abram chi'' icha tic: —An̈ej
    eb'' anima tzac'' meltzaj d''ayin, axo masanil tastac, canocab'' d''ayach, xchi
    vin̈.'
  swh-ULB: Mfalme wa Sodama akamwambia Abram, “Nipatie watu, na ujichukulie wewe mwenyewe
    mali.”
  bel-bel: 'І сказаў цар Садомскі Абраму: аддай мне людзей, а маёмасьць вазьмі сабе.'
  deu-ELBBK: 'Und der König von Sodom sprach zu Abram: Gib mir die Seelen, und die
    Habe nimm für dich.'
  mbb-OT: Ne zutun migkeǥiyan si Abram duen te hadì te Sodom te, “Is langun he menge
    azen dey he nahawì nu ne kenikew en, piru egkuwaan ku zed is langun he menge sakup
    ku.”
  msc-msc: 'Sɔdɔmu mansa ka a fɔ Iburama yɛ ko: «N na mɔɔilu laseyi n ma. Kɔni i ka
    nanfulu mɛn mira, i ye wo ta.»'
  mal-2015: 'സൊദോംരാജാവു അബ്രാമിനോടു: ആളുകളെ എനിക്കു തരിക; സമ്പത്തു നീ എടുത്തുകൊൾക
    എന്നുപറഞ്ഞു.'
  tuo-NT: 'Tojo wééca beꞌro Sodomacjʉ̃ wiogʉ Abrãrẽ nicʉ niwĩ: —Mʉꞌʉ wijataꞌaꞌque
    mʉꞌʉ yeta tojato. Masã diaꞌcʉ̃rẽ yʉꞌʉre wiaya. Apeꞌquema mʉꞌʉ miaña.'
  gup-gup: Dja namekbe king nawu wohrnani kore Sodom yimeng, “Kanwo ngaye nawu bininj
    rowk ngardduk, dja nawu yehyeng, wanjh ngudda yidjalkarrmen yingan ke.”
  met-met: Xaitamoxi mana Sodam harua na Ebram ba, “Usina lipudi digoxoya nanga, ne
    oxop xalaxaladi naung.”
  gvs-gvs: Ivini ikavava, e da Sodoma adi tolovina idigo kana, ‘Eberam, kónana kom
    toinim kwabīdi go, tomota boi siyooisidi yau kuvinīgu.’
  rmc-rmc: 'O sodomiko kraľis phenďa le Abramoske: „Muk tuke savoro, so iľal, ale
    de mange pale mire manušen!“'
  nlg-nlg: Keri ke, na Vunaghi haba ni Sodom te bosa vania Abram me ghaghua, “Ko holai
    tua na lei totobo to sagui tana kisumate, mana lei kulagu na vure vamua ko lavi
    olira vaniu mai.”
  dgr-DOGNT: Kǫ̀ta Sodom gots'ǫ k'àowocho Abram ts'ǫ̀ hadı, “Sı̨ t'aa dǫ seghàgı̨ı̨le.
    Eyı wedę t'asìı hazǫǫ̀ edegha wek'èı̨dì,” yèhdı.
  pes-OPV: 'و ملک سدوم به ابرام گفت: «مردم را به من واگذار و اموال را برای خود نگاه
    دار.»'
  ron-1924: 'Ымпэратул Содомей а зис луй Аврам: „Дэ-мь оамений ши цине богэцииле пентру
    тине.”'
  ben-OBCV: সদোমের রাজা অব্রামকে বললেন, “লোকজন আমাকে দিন ও সব জিনিসপত্র আপনি নিজের
    কাছে রেখে দিন।”
  lex-lex: 'Sodom rayni nwaka pa ntuwu-nhaiya nhernu-nwauga Abram ya''arni pa nakot
    la Abrama niwra: “Muala a rimormio''ru (li''mu-ro''ru) re mai a''u, ne mliernana
    re''a-tniaru ri honona.”'
  rgu-rgu: Basa ria boe ma, mane Sodom naloloe aon neuꞌ Abram nae, “Papa Abram. Basa
    hata-heto fo papa ka malea faliꞌ reme au musu kara mai a, ela leoꞌ bea na papa
    ka soa katemaꞌ asa. Tehuu au hule faliꞌ adaꞌ noi lahenda kara.”
  som-som: Boqorkii Sodom wuxuu Aabraam ku yidhi, Dadka uun i sii, alaabtana adigu
    iska qaado.
  lat-VUC: 'Dixit autem rex Sodomorum ad Abram: Da mihi animas, cetera tolle tibi.'
  aoi-aoi: Kembirra ni-yama eneja nakina nubungkawa Jaduma-langwa Aburemu-wa, “W-akwurrajina
    ababurna-langwa amurndakijika amurndakenena nungkwa-langwi-yada umba yimini-lawurrakajina
    wurrumurndakenena nganyangwa warnumamalya,” ni-yama.
  eng-ASVBT: And the king of Sodom said unto Abram, Give me the persons, and take
    the goods to thyself.
  mna-mna: 'To king ki Sodom iso pa Abaram ta kembei: “Mburu mi mbili ta boozomen
    ti na, kam lem. Tamen zem zin wal tio ma timar ma niamŋan amla.”'
  ita-1885: 'E il re di Sodoma disse ad Abramo: Dammi le persone, e prendi per te
    la roba.'
  eng-LXXUP: And the king of Sodom said to Abram, Give me the men, and take the horses
    to thyself.
  eng-ULB: The king of Sodom said to Abram, “Give me the people, and take the goods
    for yourself.”
  spa-VBL: 'El rey de Sodoma le dijo a Abram: “Devuélveme a mi gente, y quédate con
    todo lo demás”.'
  fra-_FOB: 'Et le roi de Sodome dit à Abram: Donne-moi les personnes, et prends les
    richesses pour toi.'
  mal-mal: 'സൊദോംരാജാവ് അബ്രാമിനോട്: “ആളുകളെ എനിക്ക് തരിക; സമ്പത്ത് നീ എടുത്തുകൊള്ളുക”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Sadūm ke bādshāh ne Abrām se kahā, “Mujhe mere log wāpas kar deṅ aur bāqī
    chīzeṅ apne pās rakh leṅ.”
  suz-BL: मिनु सोदोम ङा पिपमी अब्राम कली “मुर ला गेयी। अरु मार मार इन कली दुम्‍ल”
    देंमाक्‍त।
  ita-1927: 'E il re di Sodoma disse ad Abramo: “Dammi le persone, e prendi per te
    la roba”.'
  ckb-ckb: 'ئینجا پاشای سەدۆم بە ئەبرامی گوت: «خەڵکەکە بدە من و شتومەکەکانیش بۆ خۆت
    ببە.»'
  eng-BBE: And the king of Sodom said to Abram, Give me the prisoners and take the
    goods for yourself.
  crx-NTPO: '''Et Sodom whulerwe Abram yulhni, “Dune ''enne sgha buninle ''ink''ez
    ndai la hoonli-i, ''i nyunch''oh ilhchoot.”.'
  kan-OKCV: ಸೊದೋಮಿನ ಅರಸನು ಅಬ್ರಾಮನಿಗೆ, “ನೀನು ಬಿಡಿಸಿಕೊಂಡು ಬಂದ ಜನರನ್ನು ನನಗೆ ಕೊಡು. ಸಂಪತ್ತನ್ನು
    ನೀನು ತೆಗೆದುಕೋ,” ಎಂದನು.
  bbb-bbb: Ijiege rekoga rade e Sodomekobuo kini ije fu uri Aburame kuae, Sinuome
    boeje a kema ije fu one ijadufuo ni kekiro e boeje ni una ke uniaejieno kuae.
  tam-2017: 'சோதோமின் ராஜா ஆபிராமை நோக்கி: “மக்களை எனக்குத் தாரும், பொருட்களை நீர்
    எடுத்துக்கொள்ளும்” என்றான்.'
  spa-RV-1909: 'Entonces el rey de Sodoma dijo á Abram: Dame las personas, y toma
    para ti la hacienda.'
  ron-BTF: 'Şi împăratul Sodomei i-a spus lui Avram: Dă-mi oamenii şi ia bunurile
    pentru tine.'
  eng-WEBP: The king of Sodom said to Abram, “Give me the people, and take the goods
    for yourself.”
  eng-FBV: The king of Sodom told Abram, “Let me have the people back, and you can
    keep everything else for yourself.”
  nld-1939: 'Nu sprak de koning van Sodoma tot Abram: Geef mij de mensen terug, dan
    kunt gij de goederen voor u behouden.'
  nch-BL: 'Teipa nopa tanahuatijquet ten Sodoma quiilhui Abram: ―San techmactili nopa
    masehualme cati ehuani noaltepe cati tiquinmanahuijtoc huan ximocahui nochi tamantzitzi
    cati eliyaya iniaxca.'
  tfr-NTPO: E irgo ga Sodoma so pjl̈uyo tjl̈ẽ Abram kong ga «L̇l̇ëbo uunkong dörop
    kjwe ber tjeng bop kong ga pjl̈ú, gueniyo bor nopga kjwera twos bor kong iröng
    obi» l̈e.
  vie-1934: 'Vua Sô-đôm bèn nói cùng Aùp-ram rằng: Hãy giao người cho ta, còn của
    cải, thì ngươi thâu lấy.'
  hin-CV: सोदोम के राजा ने अब्राम से कहा, “मुझे इन्सानों को दे दीजिए, सामान सब आप
    रख लीजिए.”
  eng-OURB: The king of Sodom [Burning] said to Avram [Exalted father], “Give me the
    people, and take the goods for yourself.”
  spa-BES: 'Y el rey de Sodoma dijo a Abram: Dame los prisioneros, y toma para ti
    los bienes.'
  tdx-tdx: Nanao ty hoe amy zao ty mpanjaka’ i Sedome, Atoloro ahiko ondatio, le tano
    ho azo o varao.
  vid-vid: Lelo mndewa wa Sodoma, nakamlonjela Abulamu, “Mumhe heni awo wanhu, ila
    wiholele lufufu lweng'ha gwegwe baho.”
  pwg-pwg: Ma Sodom kana kiivavo Abram ivonei bo, “Aku wawaya kava kevere meyeku ma
    mura peyarina na kevotani da kevi rapenei.”
  eng-OKE: And the king of Sedom said to Abram, Give me the souls, and the substance
    take thou.
  tha-KJV: กษัตริย์​เมืองโสโดมตรัสแก่อับรามว่า “ขอคืนคนให้​แก่​เราและทรัพย์​สิ​่งของนั้นเจ้าจงเอาไปเถิด”
  por-BR-2018: 'Então o rei de Sodoma disse a Abrão: Dá-me as pessoas, e toma para
    ti a riqueza.'
  bco-bco: Ablam eyo꞉ a꞉la꞉dimida꞉sa꞉ga꞉ dowabiki, Sodom misa꞉ kaluwa꞉ emo꞉ sa꞉laki,
    “Kaluka꞉isale nilo꞉wo꞉ gilo꞉ tililia꞉mio꞉ a꞉no꞉ nemo꞉ dimina. Ko꞉sega kelego꞉
    nilo꞉wo꞉ gilo꞉ dia꞉mio꞉ a꞉no꞉ ge tambo dima” a꞉la꞉sio꞉.
  deu-ELO: 'Und der König von Sodom sprach zu Abram: Gib mir die Seelen, und die Habe
    nimm für dich.'
  ktm-ktm: Inum pe king odo Sodom ipe ile tan Abram ihpa, “Ekuni tadam sane ndre sulo-on,
    tapake eduwe ndromto ti hasa yi.”
  caa-caa: 'Y de allí e rey tuaꞌ e chinam Sodoma uyare e Abram cocha era y che: —Ajcꞌunen
    tunor e winicobꞌ y e ixictac xeꞌ qꞌuejcha ixiobꞌ tama nichinam umen e inmojr reyobꞌ
    xeꞌ cucurnobꞌ amener, pero tunor lo que atujri lo que alocse tuobꞌ e sian reyobꞌ
    era erer aquetpa tacaret, che e rey tuaꞌ e chinam Sodoma uyare e Abram.'
  eng-WYC-2018: Forsooth the king of Sodom said to Abram, Give thou the men to me;
    take thou (the) other things to thee. (And the king of Sodom said to Abram, Give
    thou to me the people; and thou take the other things for thyself.)
  epo-epo: 'Kaj la reĝo de Sodom diris al Abram: Donu al mi la homojn, kaj la havon
    prenu al vi.'
  uig-PIN: 'Andin Sodomning padixaⱨi Abramƣa: — Adǝmlǝrni manga bǝrgǝyla, ƣǝniymǝtlǝrni
