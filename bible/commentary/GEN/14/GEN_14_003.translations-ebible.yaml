verse: GEN.014.003
translations:
  mal-C: ഒടുവിൽ പറഞ്ഞ രാജാക്കന്മാരെല്ലാവരും ഇപ്പോൾ ഉപ്പുകടൽ എന്നറിയപ്പെടുന്ന സിദ്ദീംതാഴ്വരയിൽ
    ഒരുമിച്ചുകൂടി.
  deu-TKW: Alle diese zogen vereint ins Gefilde von Siddim, das ist das heutige Salzmeer.
  lin-lin: Bakonzi mitano oyo, basangisaki mampinga na bango ya basoda na lubwaku
    ya Sidimi oyo ezali ebale monene ya Barozo.
  cbr-NT: Ënë mapai achúshi 'apukaman ka aín suntárukama Sidim kakë me sapan anu timë́akëxa,
    anu ka parúmpapa bamakë kakë ax 'iakëxa.
  eng-LSV: All these have been joined together to the Valley of Siddim, which [is]
    the Salt Sea;
  bmu-bmu: Kiŋ pakpak kieŋön örue (ruerue) qetŋi Sidim miaŋgöreŋ tokoba kukösumŋini
    mindiriba jöhöjöhö aket. Sidim öruenöŋ nalö kewöŋe Sihi Köwet Köhömuŋi mi ahöza.
  eng-GNV: All these ioyned together in the vale of Siddim, which is the salt Sea.
  eng-WEBSTER: All these were joined together in the vale of Siddim, which is the
    salt sea.
  nhw-BL: '@see-verse:GEN.014.002'
  swh-ONEN: Hawa wote waliotajwa mwishoni waliunganisha majeshi yao kutoka Bonde la
    Sidimu (yaani Bahari ya Chumvi).
  bba-bba: Beni kpurowɑ bɑ mɛnnɑ nim wɔ̃ku bɔruɡuu ɡe bɑ mɑɑ sokumɔ Sidimu, ɡen wɔwɑɔ.
  eng-KJVCPB: All these were joined together in the vale of Siddim, which is the salt
    sea.
  cpy-cpy: Ikanta irikapaeni 5 pinkathari rowayirimintheetakiri, raapatziyawakaaka
    rirori ipiyotakiri rowayirite janta Sidin-ki ojeekira inkaari Katyaari.
  mpx-mpx: He kin bolo nimala panuna o wali ivan hi ahel hi teli pamaisena-agil panuwa
    Sidim abwabwina elana. (Toto sauga ya iyaka Hoga Alialigana i ehik.)
  wbp-wbp: Kujalu-jana murntu-pala kingi manu nyanungurra-nyangu warrmarla jangkardu
    yanurnu kulu yinyaku rdaka-pala kingi-patuku, rdaka-pala kingijili-jana jinta-jarrija
    nyanungurra-nyanguku warrmarlaku karru-wana yirdi-wanaju Jiirdurnu-wana. (Jalangurlu
    karlipa nyampuju ngurra yirdi-mani ‘Mangkuru Punku’. Kula-ka nyiya wankaru nyina
    ngapangka yinyarlaju.)
  luo-luo: Ruodhi abichgi duto noriwo jolwenjgi ne kedo e Holo mar Sidim (miluongo
    ni Nam chumbi).
  meu-meu: 'Ini iboudiai na Sidim kourana ai e tuari: tadi gohuna be unuseni ai.'
  npi-ULB: यी पछिल्ला पाँच जना राजाहरू सिद्दीम अर्थात् मृत सागरको बेँसीमा भेला भए
    ।
  yor-yor: Gbogbo àwọn ọba wọ̀nyí ni ó kó ogun wọn jọ pọ̀ sí àfonífojì Siddimu (ti
    o túmọ̀ sí Òkun Iyọ̀).
  emp-NTPO: Maʌ̃gʌrãra Sidim jewed̶ad̶e jũma ãbaa dji jʌresid̶aa Pusa Beud̶a abada
    icawa Quedorlaómeare b̶ea ume djõni carea.
  ind-ind: Kelima raja itu bergabung dan mengumpulkan tentara mereka di Lembah Sidim,
    yaitu lembah yang sekarang tertutup oleh Laut Mati.
  pes-OPCB: پس پادشاهان سدوم، عموره، ادمه، صبوئیم و بالع با هم متحد شده، لشکرهای خود
    را در درۀ سدّیم که همان درۀ دریای مرده است، بسیج نمودند.
  ssx-ssx: Do yunki hata꞉ kini manuma꞉ta꞉ mo Sidimi hawetena꞉ ameta꞉ mo ikali leke
    ma꞉nda꞉ biki Homa꞉la꞉ dawala leleme alena꞉ ika꞉ ami haliweki momba꞉laemekeme.
  lcm-lcm: '@see-verse:GEN.014.002'
  aer-aer: Nhenge Akngerrepate four-pele thultye itnekenhe-akerte apetyewarremele
    Akngerrepate five-pele itnekenge atwerretyeke, Akngerrepate five-pele itne thultye
    itnekenhe areye-akerte apurte-irreke lhere Siddim-enge. (Lyete anwerne apmere
    nhenhe ileme, “Kwatye Alaye Apirnte.” Arrangkwe-arle kwatye kwene ikwerele aneme.)
  tgl-ULB: Ang limang mga hari ay nagsama-sama sa Lambak ng Sidim (na tinatawag ding
    Dagat Asin).
  nop-nop: Mapme hogohogok adi Sidim kwet gutuneŋ mindobu titindok yofolok tiŋa bopnegiŋ.
  kca-kca: Щи хонәт хŏԓ Сиддим лот мўвән, хŏта ин Сŏԓаӈ щарәс, йўрԓаԓ йӑха пŏнмеԓ.
  cbu-NT: yuwaa kurakpat ipunpunar taaru anoo tapazeem naataranganaya. Naatarangsin,
    wazawap Sidin sura amb naateersin shaniyarangana. Sidina tsurtakanaya Musa Tsipatsimashi
    atanaya. Anush waratamaam shaniyaranganaya.
  usa-usa: '@see-verse:GEN.014.002'
  hui-hui: '@see-verse:GEN.014.002'
  wrs-wrs: '@see-verse:GEN.014.002'
  mya-mya: ဤ​ဘု​ရင်​ငါး​ပါး​တို့​သည်​မ​ဟာ​မိတ်​ဖွဲ့​၍ ယ​ခု​အ​ခါ​ပင်​လယ်​သေ​ဟု​ခေါ်​သော
    စိဒ္ဒိမ် ချိုင့်​ဝှမ်း​တွင်​စစ်​စ​ခန်း​ချ​လျက်​ရှိ​ကြ​၏။-
  cbi-NTPO: Tsenñu entsa man reila yala' suutadulanu Sidim jatsuwanu dewakukaala,
    Pemu tinu lamaa juinsha.
  bod-N: དེ་ནས་རྒྱལ་པོ་དེ་རྣམས་སིད་དིམ་ལུང་པར་གཅིག་ཏུ༌འདུས། ལུང་པ་དེ་ནི་ཚྭ་མཚོ༌དེའོ།།
  wsk-wsk: King alo 5 imi mu Siddim ko sor wolong mu te kager ko tai ilu biguwuman.
    Sor wolong mu aitak Dead Sea masan.
  kkl-kkl: Mal tabaekne tam ane sembe sarikto lelamap. Nimi nubunge Kedorlaomer nenekori
    sin lambare abeneko saelbamsiog paghabog heng kun taibuka taubuka ulamogha aobare
    taog. Aobare taogpa heng kun nhonag sin lambare nangeneri, “El mombolag wamukap
    komdi sae lipsilul,” aro ma'aptaekti sikindo yabo yin saleropnangdi as Sidim puluag
    poloro wimbahiek. Poloro wimbahiekag aneko wene “Mag Teptop Mag” aro engerop.
  sna-sna: Madzimambo ose aya akabatana pakurwa muMupata weSidhimi (ndiro Gungwa roMunyu).
  spa-BLM: Todos ellos se unieron en el valle de Sidim (también llamado Mar Salado).
  beu-beu: Raja iising angu ing emangpi itominu sengmuse itentara veng hoa Sidim ekakura-omi
    angu mi, (angase mana angu ini ene vengbanang hula Tang aamina).
  cac-cac: A ovan̈ eb' vin̈ rey chi' ix slajtiej sb'a eb' vin̈, junxon̈ej ix yutej
    soldado eb' vin̈ d'a jun ac'lic scuch Sidim b'aj ay a' mar Muerto ticnaic.
  swh-ULB: Hawa wafalme watano wa mwisho waliungana pamoja katika bonde la Sidim (pia
    likiitwa bahari ya chumvi).
  bel-bel: Усе гэтыя злучаліся ў даліне Сідым, дзе сёньня мора Салёнае.
  deu-ELBBK: Alle diese verbündeten sich und kamen in das Tal Siddim, das ist das
    Salzmeer.
  mbb-OT: Heini is lelima he hadì, ne midsevaha zan is menge sundaru zan diyà te Suǥud
    he Sidim he iyan guntaan sikan is Daǥat he Minatey.
  msc-msc: Mansa loolu woilu wara i ladɛn Sidimu kɛnɛgbɛ rɔ, Dalaba Kɔɔjilama ye dinkira
    mɛn dɔ bi.
  mal-2015: ഇവരെല്ലാവരും സിദ്ദീംതാഴ്‌വരയിൽ ഒന്നിച്ചുകൂടി. അതു ഇപ്പോൾ ഉപ്പുകടലാകുന്നു.
  tuo-NT: Ãꞌrã niꞌcãmocʉse macãrĩcjãrã na yarã surarare Sidim wãmetiropʉ neonʉꞌcõcãrã
    niwã. Sidim diacjʉ̃ca pa, ditara Oꞌmabʉrotiri ditara sumutopʉ tojacaro niwʉ̃.
  gup-gup: Birrimekbe nawu kunbidkukudji kings birriwokmarnburrinj birriraworrinj
    kabirribidyikarrmerrenkenh kore kanjdjikanjdji ngarre Siddim, kore bolkkime kabongeyyo
    “Kurrula Manbu Manbodjirla”.
  met-met: Adi bixuading luwadi luwadi hiliadinga ba dila digugunia mana Long Gomana
    Sidim (duxu ba Long Gomana Mana Tek Matiana xauna), daxauxau ba dahaung.
  gvs-gvs: Ame tolovinayadi adi tainima sima Sidim butumina goi taiyao sispwagógana
    yaviya manuna. (Ego niga baige butumayana goi otoku yoina Négwasa Negonegosina
    isowóduwo.)
  rmc-rmc: Kala pandž kraľa pes zgele peskre armadenca jekhetane andre dolina Sidim,
    kaj hin akana o Londo moros.
  nlg-nlg: Ra lima na vunaghi haba raini tara liokolu mara lavira didira na malaghai,
    mara savukolu tana boboko i Siddim, (na bona eni tara holoa nia “na boboko ni
    Tahi Mate” itaeni).
  dgr-DOGNT: K'àowocho sı̨làı nǫǫde gıts'ìzıı sìı ełets'àgedı gha gıts'ǫ eghǫǫ-dǫǫ̀
    łetagı̨ı̨wa. Shìhge dèè nıɂàa Sıdım gòyeh, ekǫ ełegegǫ gha łą̀ą ełègı̨ı̨de.
  pes-OPV: این همه در وادی سدیم که بحرالملح باشد، با هم پیوستند.
  ron-1924: Ачештя дин урмэ с-ау адунат ку тоций ын валя Сидим, адикэ Маря Сэратэ.
  ben-OBCV: শেষোক্ত এসব রাজা সিদ্দীম উপত্যকায় (অর্থাৎ, মরুসাগরের উপত্যকায়) একজোট
    হয়ে সেনাবাহিনী মোতায়েন করলেন।
  lex-lex: Sodom rayni Bera nora talanwalli rawok la rai mtatan nwawa Sidim mak edon
    nagera-natah'i ma'ta. (Mere dodo'ondi nagera-natah'i oleka pede nanni Tah'i Mahana.)
  rgu-rgu: Mane kalimaꞌ sira rabua ro sira soldadu nara nai Sidim bafaꞌ a (fo besaꞌ
    ia rae, Tasi Mates).
  som-som: Kuwanu waxay kulligood isugu yimaadeen Dooxo Siddiim (oo iyana ahayd Baddii
    Cusbada).
  lat-VUC: Omnes hi convenerunt in vallem Silvestrem, quæ nunc est mare salis.
  aoi-aoi: '@see-verse:GEN.014.002'
  eng-ASVBT: All these joined together in the vale of Siddim (the same is the Salt
    Sea).
  mna-mna: '@see-verse:GEN.014.002'
  ita-1885: Tutti costoro, fatta lega insieme, si adunarono nella Valle di Siddim,
    ch'è il mar salato.
  eng-LXXUP: All these met with one consent at the salt valley; this is now the Sea
    of Salt.
  eng-ULB: These latter five kings joined together in the Valley of Siddim (also called
    the Salt Sea).
  spa-VBL: Todos estos en el segundo grupo se aliaron en el Valle de Sidín (el valle
    del Mar Muerto).
  fra-_FOB: Tous ceux-ci se rassemblèrent dans la vallée de Siddim, qui est la mer
    salée.
  mal-mal: ഇവരെല്ലാവരും സിദ്ദീം താഴ്വരയിൽ ഒന്നിച്ചുകൂടി (അത് ഇപ്പോൾ ഉപ്പുകടലാകുന്നു).
  lit-lit: Tie visi susivienijo Sidimo slėnyje, kuris yra Druskos jūra.
  urd-GVR: Kanān ke in pāṅch bādshāhoṅ kā ittahād huā thā aur wuh Wādī-e-Siddīm meṅ
    jamā hue the. (Ab Siddīm nahīṅ hai, kyoṅki us kī jagah Bahīrā-e-Murdār ā gayā
    hai.)
  suz-BL: मेको नेल्‍ल सिददीम दिंममी लडाइ पथ खुम्‍सीशो बाक्‍मा बाक्‍त।
  ita-1927: Tutti questi ultimi si radunarono nella valle di Siddim, ch’è il Mar salato.
  ckb-ckb: هەموو ئەمانە لە دۆڵی سیدیم هێزەکانیان یەکخست، کە ئێستا پێی دەگوترێت دەریای
    مردوو.
  eng-BBE: All these came together in the valley of Siddim (which is the Salt Sea).
  crx-NTPO: Ndunne ts'iyawh lhts'u nehudindil 'ink'ez Siddim wheguz ('et 'uhoont'oh,
    lisel yatoo').
  kan-OKCV: ಇವರೆಲ್ಲರು ಉಪ್ಪಿನ ಸಮುದ್ರವಾಗಿರುವ ಸಿದ್ದೀಮ್ ತಗ್ಗಿನಲ್ಲಿ ಒಟ್ಟಾಗಿ ಕೂಡಿಬಂದರು.
  bbb-bbb: Ijiege rena kini faeve ije bune are amare Sidimino kuavo ijia e buone bijaevo
    ijene kena besu afui. (Ro ive Sidimi ijadufuo maeje ijeja Davare Soruki).
  tam-2017: இவர்கள் எல்லோரும் உப்புக்கடலாகிய சித்தீம் பள்ளத்தாக்கிலே கூடினார்கள்.
  spa-RV-1909: Todos estos se juntaron en el valle de Siddim, que es el mar salado.
  ron-BTF: Toţi aceştia s-au adunat în valea Sidim, care este marea sărată.
  eng-WEBP: All these joined together in the valley of Siddim (also called the Salt
    Sea).
  eng-FBV: All these in the second group joined forces in the Valley of Siddim (the
    Dead Sea valley).
  nld-1939: en dat al deze laatsten met vereende krachten optrokken naar de vlakte
    van Siddim, dat is de Zoutzee.
  nch-BL: '@see-verse:GEN.014.002'
  tfr-NTPO: Eshko dbaryo ga pjl̈upga dogl̈o shkëng (5) l̈i ichaga Pjl̈u Quedorlaómer
    l̈irë sök l̈u sak kjwara kjingsho pjök (12) tjän. Gueniyo öötong l̈uyo sak kjwara
    kjingsho myashko (13) ga epga wotjl̈ĩno ëngkjwë ba tjok. Eni ga shkëng (5) jĩkong
    l̈i ëng töno l̈ok, ga ba ëngkjwagaga söra jek l̈ok Sidín sdamyo, Di Bäng Buk Kësbang
    Dl̈ek l̈ishko.
  vie-1934: Các vua nầy hiệp lại tại trũng Si-điêm, bây giờ là biển muối.
  hin-CV: ये सभी एक साथ होकर सिद्दिम घाटी (अर्थात् लवण-सागर) के पास इकट्‍ठे हो गए.
  eng-OURB: All these joined together in the valley of Siddim (also called the Salt
    Sea).
  spa-BES: Todos estos se juntaron en el valle de Sidim (que es el mar Salado).
  tdx-tdx: Fonga nifanontoñe am-bavatane’ i Sidime (i Oñe-Siray) ao i mpanjaka rey.
  vid-vid: Wandewa awo wahano nawawakungajiza hamwe wamizi wa hewo kuli ibindi lya
    Sidimu, liwele ndo Bahali ya Mwino.
  pwg-pwg: Ma anagha sago kana vava Sidim (karako na kana vava Toka Yegayegina anaghina)
    na nani anaghinai kiikiivavosi ivi miikovi na vivaghina iberai da i iyo wawayisi
    itarakapu da koroto ghamana.
  eng-OKE: All these were assembled at the plain of the field, which is (now) the
    place of the sea of salt.
  tha-KJV: บรรดากษั​ตริ​ย์​เหล่านี้​รวมทั​พก​ัน ณ ที่​หุบเขาสิดดิมซึ่งคือทะเลเกลือ
  por-BR-2018: Todos estes se juntaram no vale de Sidim, que é o mar salgado.
  bco-bco: Bubo꞉wo꞉ fa꞉la꞉doma꞉nigabikiyo꞉, misa꞉ kalu bila꞉fo꞉ i a꞉no꞉ Sidim hen
    fua꞉lo꞉ a꞉na ua babuma꞉ni kegeo꞉. (hen fua꞉lo꞉ Sidim a꞉la꞉do꞉ sa꞉lab a꞉no꞉, hen
    fua꞉lo꞉ so꞉lu ho꞉ndo꞉ a꞉labo꞉ o꞉m.)
  deu-ELO: Alle diese verbündeten sich und kamen in das Tal Siddim, das ist das Salzmeer.
  ktm-ktm: '@see-verse:GEN.014.002'
  caa-caa: Pues e cinco reyobꞌ era cay umorojse ubꞌobꞌ tama e lugar xeꞌ ucꞌabꞌa Sidim
    tiaꞌ turu e nuxi jaꞌ xeꞌ ucꞌabꞌa Mar Muerto tuaꞌ ucorpes ubꞌobꞌ upater e cuatro
    reyobꞌ. Pero machi ubꞌnobꞌ ucorpes ubꞌobꞌ sino que cucurnobꞌ y quetpa tuaꞌ utoyobꞌ
    inteꞌ nuxi impuesto tama inteꞌ inteꞌ año.
  eng-WYC-2018: All these came together into the valley of wood, which is now the
    sea of salt. (And they all came together into the Siddim Valley, which is now
    the Salt Sea, that is, the Dead Sea.)
  epo-epo: Ĉiuj ĉi tiuj kunvenis en la valo Sidim, kiu nun estas la Sala Maro.
  uig-PIN: Bu bǝxining ⱨǝmmisi kelixip Siddim wadisiƣa, yǝni «Xor Dengizi» wadisiƣa
    yiƣildi.
  beo-beo: Amo soge hina bagade dunu ilia da gilisili gegemusa:, Sidimi soge (amo
    da la:idi goumi la:idi goumi, dogoa umi) amo ganodini gilisi. Amo sogega, sali
    hano wayabo bagade (Bogoi Hano Wayabo) ba:i.
  tpi-OTNT: '@see-verse:GEN.014.002'
  hau-SA: Dukan waɗannan sarakuna na bayan nan suka haɗa kai a Kwarin Siddim (Teku
    Gishiri).
  udu-udu: Dhali aris ’kwani ma mee gwansan gamki ’twa/ ’kup̱ mmonṯal ’de/ mo e Embul
    ma Siddiim mo (yansan ita a’di jin ta Al ’Doŋkoro/ mo).
  uig-LAT: Bu beshining hemmisi kéliship Siddim wadisigha, yeni «Shor Déngizi» wadisigha
    yighildi.
  nde-nde: Wonke amakhosi la abikwe muva ahlanganyela eSigodini saseSidimu (uLwandle
    lweTswayi).
  ton-ton: Naʻe kātoa fakataha ʻakinautolu kotoa pē ʻi he teleʻa ʻo Sitimi, ʻaia ko
    e tahi māsima.
  ces-1613: Všickni tito sjeli se do údolí Siddim, to jest již moře solné.
  eko-eko: Afwalume apa athaanu khuwaakusanya anajanka aya nttapo la Siitimu (liiyiyeeyo
    ntthatta la maati majiphwaani).
  nss-nss: Hu king mayimou aro ara huya rawure hu ndramat tahu para pahun huya pwenten
    hambut ngalan Sittim ita ngilse ndras namandran. (Mahapo hu tora pohowe ngalan
    ara “Ndras meren”.)
  eng-WMB: All these joined together in the valley of Siddim (also called the Salt
    Sea).
  tam-TCV: இந்த பிந்தைய அரசர்கள், தங்கள் படைகளை உப்புக்கடல் என்னும் சித்தீம் பள்ளத்தாக்கில்
    ஒன்றுகூடி அணிவகுத்தார்கள்.
  ceb-ULB: Kining lima ka mga hari nagkahiusa didto sa walog sa Sidim (nga gitawag
    usab ug Asin nga Dagat).
  mkn-mkn: Itu lima raja dong bakumpul deng dong pung tantara di lemba Sidim, (yang
    sakarang dong bilang Laut Mati).
  pol-UBG: Wszyscy oni połączyli się w dolinie Siddim, gdzie dziś jest Morze Słone.
  agr-agr: Makichik uwejan amua apu aina juju ashí dita suntaji aidaun nugka Sidiman
    pakajin nayants yapaku tutaiya nuwi ijumjajui.
  kyc-kyc: Doo kiŋi kingi paki dusipame yuu lama Sitimi (Kota Pete Kumasi lenge) dokona
    nyuo pyasapala lao palyiyami.
  urd-GVU: کنعان کے اِن پانچ بادشاہوں کا اتحاد ہوا تھا اور وہ وادئ سِدّ یم میں جمع
    ہوئے تھے۔ (اب سِدّ یم نہیں ہے، کیونکہ اُس کی جگہ بحیرۂ مُردار آ گیا ہے)۔
  deu-1912: Diese kamen alle zusammen in das Tal Siddim, wo nun das Salzmeer ist.
  ntj-ntj: '@see-verse:GEN.014.002'
  row-row: Mane ka limaꞌ ra raꞌabꞌue ro soldꞌadꞌu nara sia babafaꞌ sa naran Sidim
    (fo aleꞌ ia ara rae Tasi Mates).
  kan-2017: ಈ ಐದು ಅರಸರು ಈಗಿನ ಲವಣಸಮುದ್ರ ಎನ್ನಿಸಿಕೊಳ್ಳುವ ಸಿದ್ದೀಮ್, ತಗ್ಗಿನ ಪ್ರದೇಶದಲ್ಲಿ
    ಒಟ್ಟಾಗಿ ಕೂಡಿದ್ದರು.
  ena-ena: '@see-verse:GEN.014.002'
  tgo-tgo: Kiŋɨke theghelimake thiyake thɨ wabwi na regha e malamo regha idae Sidim
    (noroke idae Njighɨ Maremareniye Malamoniye).
  yap-yap: Lal i pilung ney e ra chaggad miyad ulunguy e salthaw rorad ngalan e Loway
    u Siddim, ni aram yu Dead Sea e chiney.
  tet-tet: Naꞌin lima nia libur malu no siakaan sondadu sia iha rai fehan Sidim (mak
    oras neꞌe ema temi naꞌak, Tasi Maten).
  hlt-MCSB: Te rhoek boeih te Lungkaeh tuitunli kah Siddim kol ah cingcui uh.
  mdy-ETH: ዬንሢ ዶንጎ ካኣቶንሢ ፔቴ ማዒ ሶኦጌ ባዚ ጌዒ ዔኤሊንታ ሲዲሜ ዶኦጮይዳ ዖሎሮ ቡኬኔ።
  kew-kew: Go adare supuna yadapi aanuri, Sidim awaro paune suna kiritasimi. Go parere
    abiare Aipa Ipa teme.
  twi-ASANTE: Saa ahemfo yi a ɛyɛ Sodomhene, Gomorahene, Admahene, Seboimhene ne Belahene
    boaboaa wɔn akodɔm ano wɔ Sidim subɔnhwa a ɛno ne Nkyene Ɛpo no mu.
  bhl-bhl: Keko beli, Sidim aneng memget ka kel e, ketketeben kamok alik bi bonggusomi,
    teingabi kel kamok bikati bonggusomi, alik i ow kalat kesomeliwi, ganomin memen
    kesiliw kale. Beem ding dim e, aneng ka em okmun be yol so ok kelinba ke alenale
    kale.
  con-NTPO: Tsa cinco canqque'su nasundeccu tsu tise'pa sundarondeccui'ccu Sidim ande'su
    sinjunccuni bo'fa. Tsa sinjunccu tsu ja'ño a'taja Pa'cho marve da.
  eng-WEBU: All these joined together in the valley of Siddim (also called the Salt
    Sea).
  bnp-bnp: Re huriki a hariki nga ri vadili vapopo ri ru palupu a tara ne ria na maloku
    ne Sidim ra Dari Mate.
  wal-wal: Hageeti ichchashu kawoti gaittidi issi wolqqa gididi, (Maxine Abbaa giyo)
    Siiddima Wombban shiiqidosona.
  mgh-mgh: Othene ale yahaatakaniha anakhotto aya unikuwani no Sitimi, niri ipharyaa
    yo maakha.
  acu-NT: Nu apu cinco armia nuka meset najanatai tusar, juun entsa miaaku tutai kaanmatkarin
    nungka pakarin Sidim tutainum iruntrarmiayi.
  spa-PDDPT: Todos estos se unieron en el valle de Sidim, que es el mar Salado.
  gun-gun: Ha'e ramo ha'e va'e kuery ma Sidim regua yvyugua py ono'õmba okuapy, yupa
    he'ẽ ro va'e katy'i.
  agu-BL: Yi o' reya'tz cho'n tzun chichamol quib scyuch' chisanlar wi jun ẍk'ajlaj
    yi na bi'aj Sidim, kale atit yi jun mar yi na bi'aj “Yi mar yi chin c'a' nin tan
    atz'um”.
  eng-PEV: '@see-verse:GEN.014.002'
  ilo-ULB: Nagkakaddua dagitoy naud-udi a lima nga ar-ari idiay tanap ti Siddim (a
    maawagan met iti Naapgad a Baybay)
  kpg-kpg: Nia king e lima aanei guu buni ngaadahi gu haga puni nadau gau dauwa i di
    gowaa mehanga gonduu o Siddim, dela dolomeenei go di Tai Mmade.
  uig-ARA: بۇ بەشىنىڭ ھەممىسى كېلىشىپ سىددىم ۋادىسىغا، يەنى «شور دېڭىزى» ۋادىسىغا
    يىغىلدى.
  bsp-bsp: Abɛ akaŋɛ kəcamət fəp aranta ŋa Sidim dacɔ ŋanandɛ, nde pəyɔnɛ mɔkɔ Kəba
    Kədokət mɔ.
  bps-bps: Na lime dad harì gine sasatu fandamla, na stifun i dad sundalula di datal
    tanà mdadong di banwe Sidim, di sadni dagitan Lanaw Kahì.
  mbs-mbs: Migsebad se lima selotan sìyan, aw netipon se kedita te sondalo dan doton
    medapag te baog te Sidim neinang den songkani Lanaw te Asin.
  tof-tof: Blaman ini 5 kinga gazirrüm we dabinóp Sidim buruburudü. (Kapórr Malu errkya
    nege.)
  sus-sus: Yi mangɛ suuli naxa e malan gulunba nde kui naxan xili Sidimi, Fɔxɔɛ Baa
    na dɛnnaxɛ to.
  pon-2006: Nanmwarki limmen pwukat eri miniminpenehr nan Wahun Siddim, iei me ahnsou
    wet Sehden Mehla.
  jae-jae: Êsêac samob sêpi tageŋ sêsêlêŋ sêwê Sidim ŋagaboaŋ (ŋaê teŋ gebe Gwêc Ŋatoŋ).
  ksd-ksd: Go diat par dia ga tur rangup ta ra male, a iangina Sidim, nina ba gori
    a Ta Mat i tur tana.
  tur-YTC: Bunların hepsi Siddim vadisinde (Tuzlu Deniz de denir) birleştiler.
  bel-N: Усе яны злучыліся ў даліне Сыддым, яна [цяпер] Мора Салёнае.
  grc-BRENT: Πάντες οὗτοι συνεφώνησαν ἐπὶ τὴν φάραγγα τὴν ἁλυκήν· αὕτη ἡ θάλασσα τῶν
    ἁλῶν.
  ind-AYT: Mereka semua bersekutu di Lembah Sidim, yaitu Laut Asin.
  lid-lid: Ya oro kabin ma limeh doh badeh atukum ase ma lau ta bahun badeh ado nyamak
    Sidim, na dah badeh aloh gwa ndras nyakadan.
  eng-NNA: '@see-verse:GEN.014.002'
  nya-nya: Mafumu onse anathiridwa nkhondowa anagwirizana pamodzi kupita ku Chigwa
    cha Sidimu (Nyanja ya Mchere).
  hrv-hrv: I vojske se sliju u dolinu Sidim, gdje je danas Slano more.
  mps-mps: '@see-verse:GEN.014.002'
  llg-llg: Manek kalima kala sila, ala lakabubua lo soldadu nala, lai Sidim bafan
    (fo hatematak ia lae Tasi Kamates).
  tpi-tpi: '@see-verse:GEN.014.002'
  dan-1931: Alle disse havde slået sig sammen og var rykket frem til Siddims Dal,
    det er Salthavet*. { [*dvs. Det døde Hav.] }
  vie-OVCB: Năm vua này đóng quân tại thung lũng Si-đim (tức là Biển Chết).
  lbk-lbk: Nentotolag nan naycha'y lima'y ali ta amongencha am-in nan sorchachocha
    isnan cheta ay Siddim ay siya nan kawad nan fayfay idwani ay makwanin Natey ay
    Fayfay.
  guj-2017: એ પાંચ રાજાઓ સિદ્દીમની ખીણ જે હાલમાં ખારો સમુદ્ર છે તેમાં એકત્ર થયા.
  byr-byr: '@see-verse:GEN.014.002'
  awx-awx: Kenande kingu uläkwäxu amäk äminä päke, Sidim Kupi kukin, Sol Yanggä Gwende
    kwayimune.
  pon-2006A: Nanmwarki limmen pwukat eri miniminpenehr nan Wahun Siddim, iei me ahnsou
    wet Sehden Mehla.
  por-BRBSL: Todos estes unidos no vale de Siddim (também chamado de Mar Salgado).
  cth-cth: Ahnimanaw pueng teh palawi tui tie Siddim yawn dawk a kamkhueng awh.
  twi-twi: Saa ahemfo yi a wɔyɛ Sodomhene, Gomorahene, Admahene, Seboimhene ne Belahene
    boaboaa wɔn asraafo ano wɔ Sidim subon a ɛno ne Nkyene Po no mu.
  hlt-hlt: Te rhoek boeih te Lungkaeh tuitunli kah Siddim kol ah cingcui uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tíí Sidimmu kó kubiriku, dɛ̀ɛ̀ nɑɑ́ nyíe ndɑ̀mɛ́ɛ̀rì wèè kó mɛniɛ
    ndò mmukɔ́kúɔ́.
  msy-2020: '@see-verse:GEN.014.002'
  txq-txq: Manek kalimak kara raa rakabubua ro soldadun nara ruma Sidim doken, (fo
    hatematak ia roken rae, Tasi Mates).
  aaz-aaz: Uis niimꞌ ein naan nabuan nok sin soraurs ein anbin karopu mneer koꞌu Sidim,
    (reꞌ oras ia sin nteek ee nak, Tasi ꞌMaten).
  azb-azb: Bu son beş padşah indi Duz dənizi adlanan Siddim vadisində öz qoşunlarını
    birləşdirdi.
  eng-DBY: All these were joined in the vale of Siddim, which is the salt sea.
  hin-2017: इन पाँचों ने सिद्दीम नामक तराई में, जो खारे नदी के पास है, एका किया।
  wol-KYG: Ñooñoo booloo woon ca xuru Sidim, mooy géeju Xorom gi léegi.
  swp-swp: Gamagaridi se heoiesegaidi Sidima gonuna eai (ia ede Gabogabo Ariaritana
    wa.)
  bjr-bjr: Mi moodaannai qisauku karaambaiqausa rufiasee Sidimma noopunduki suqiqau.
    Maqee mi noopundunaki ooruku nammari rafaaqa finoo marifaqa mina auqu raidaqa
    Kuqira Nammari fee qidaqa.
  eng-YLT: All these have been joined together unto the valley of Siddim, which [is]
    the Salt Sea;
  heg-NTPO: Laih at lim nas nakbua nol oen soldadu las se hnono Sidim, (man halas
    ni, oen noken noan Tasi Hmate).
  ptu-ptu: Padam too duka' umpamesa kalena uhhempum sohodadunna dio lembäna Sidim,
    indo disangaim temo Le'bo' Mässi'.
  bzd-NTPO: Blu'pa ske̱l e'pa tö iñippök wakpa dapa'wé̱ ek tsi̱ní ñippök blu'pa tkël
    e'pa ta̱ ka̱kkue kiè Sidim ee̱. Ee̱ dayë wölö me'r bërie kiè Mar Muerto.
  kwf-kwf: Na lima tatalafaꞋa neꞋeri ki, kira ngalia ngwae ni ofoꞋa kira ki, kira
    ka fiku maꞋi ana oteote Ꞌi Sidim. KaidaꞋi neꞋe na Asi Mae naꞋa neꞋe kurua kula
    neꞋe.
  eng-WYC-2017: All these came together into the valley of wood, which is now the
    sea of salt.
  eng-WMBB: All these joined together in the valley of Siddim (also called the Salt
    Sea).
  spp-spp: 'Kuru kàshige ɲùŋke ku mpyi: yyee kɛ ná shuunni funŋ''i, saanŋi Kedolamɛri
    na mpyi pire saanbii kaŋkuruŋi ɲùŋɔ na. Ŋka yyeeni kɛ ná taanre wuuni i, pi à
    ɲùŋɔ kyán u na, maa piye ta Sidimi bafage e. (Suumpe Lwɔhe Ɲyii Yaaga Baa Woge
    ku ɲyɛ kuru cyage e niɲjaa.)'
  aey-aey: '@see-verse:GEN.014.002'
  urd-GVH: कनान के इन पाँच बादशाहों का इत्तहाद हुआ था और वह वादीए-सिद्दीम में जमा
    हुए थे। (अब सिद्दीम नहीं है, क्योंकि उस की जगह बहीराए-मुरदार आ गया है)।
  rug-rug: Ego, sari ka lima baṉara hire si varigara nia rini si keke qeto minate
    koasa pezara pa Sidimi, sapu kamahire ta pozae na Kolo Matena.
  gaz-gaz: Mootonni shanan kunneen hundi sulula Siidiim isa Galaana Soogiddaa jedhamu
    keessatti wal gaʼanii humna tokkummaa uummatan.
  fra-LSG: Ces derniers s’assemblèrent tous dans la vallée de Siddim, qui est la mer
    Salée.
  yal-yal: Manga suulunni itoe yi e malan Sidimi lanbanni, Fɔxɔ Daraan dɛnaxan yi.
  gum-gum: Incha tru i trattrøgatø reymerabe nømui suldaumeraba tru Sidim chagu kanbalatø
    misrig køn kwayanrrab, tru Mar Trebi taisrø.
  iou-iou: '@see-verse:GEN.014.002'
  haw-1868: I hoakoakoaia keia poe a pau ma ke awawa o Sidima, kahi ia o ka moana
    paakai.
  arb-NAV: هَؤُلاءِ جَمِيعُهُمُ احْتَشَدُوا فِي وَادِي السِّدِّيمِ (وَهُوَ بَحْرُ
    الْمِلْحِ؛ الْبَحْرُ الْمَيِّتُ)
  adz-adz: 'I wain ibiani: king gamp isiꞌ isiꞌ 5 igi impa warangꞌ i King Kedoraumer
    isangꞌ udzuf 12, da bitsintaꞌ bawaꞌa udzuf 13 da intap ruan sinungꞌ arangan da
    ifa mpruꞌ ruan imingꞌ Bump Sidim (aru uruts Sur mingꞌa gin da aruani).'
  ewe-ewe: Fia siwo tso Sodom, Gomora, Adma, Seboyim kple Bela la na woƒe aʋakɔwo
    ƒu asaɖa anyi ɖe Sidom balime si nye (Dzeƒu la ƒe balime.)
  eng-LEE: All these joined together in the vale of Siddim, which is now the salt
    sea.
  dji-dji: Djiniwili 5 ngurrḏawalangupili ga djanngang gamuṉunggupili inydjin mutpiningili
    nguḻi gurrpuḻumirri, ngidjirrkng gapimirri djalgimirri ngunung wana ngambuḻ gapi
    ngurrinyi wayalimirri, ga ngunung wayali djin bultjini giriny Djidim.
  gvn-gvn: '@see-verse:GEN.014.002'
  nna-nna: '@see-verse:GEN.014.002'
  asm-FB: পাছৰ এই পাঁচজন ৰজা চিদ্দিম উপত্যকাত একত্রিত হ’ল। এই ঠাইখিনিক লোণসমুদ্ৰ বোলা
    হ’য়।
  sus-A: يِ مَنفّ سُولِ نَشَ عٍ مَلَن فُلُنبَ ندٍ كُي نَشَن شِلِ سِدِ مِ، قْشْي بَا
    نَ دّننَشّ تٌ.
  fra-SBL: Tous se rejoignaient dans la vallée de Siddim (appelée aussi la mer Salée).
  hbo-hbo: כָּל־אֵ֙לֶּה֙ חָֽבְר֔וּ אֶל־עֵ֖מֶק הַשִּׂדִּ֑ים ה֖וּא יָ֥ם הַמֶּֽלַח׃
  shp-NTPO: Nato pichika apobaonra Sidim xankenhain ja Aniparo Mawata ikain, jaton
    sontárobo jainbicho tsinkikana iki.
  eng-WYCLIFFE: Alle these camen togidre in to the valey of wode, which is now the
    see of salt.
  piu-2006: '@see-verse:GEN.014.002'
  pjt-pjt: '@see-verse:GEN.014.002'
  cwe-cwe: Wafalume wawo wayahanganya majeshi yawo yose hana dibawe da Sidimu, vino
    sambi ni Bahali ya Munyu.
  bgs-bgs: Igpasábbadé tô lima harì, asta iglimud dan tô langun sundalo dan madani
    tun ta kapattadan ka Sidim na inému dán áknganni na Ranó Ka Asin.
  kik-kik: Athamaki acio othe a gĩkundi gĩa keerĩ nĩmacookanĩrĩire hamwe Gĩtuamba-inĩ
    gĩa Sidimu (na nokuo Iria rĩa Cumbĩ).
  ksr-ksr: Kiŋ kuuya koi yoŋonoŋ dondooŋa qata Sidim kanoŋ ajorooŋ ku-usuŋgia mindiriŋ
    soomoŋgo aŋgi. Sidim dondooŋanoŋ kambaŋ kokaamba Sii Kowe Koomuya ii eja.
  fra-NCL: Ces derniers s’assemblèrent tous dans la vallée de Siddim, qui est la mer
    Salée.
  cek-AK: To siangpahrangnawk boih loe Siddim paloi tuili azawn ah atai o.
  xla-xla: Dokopala so do supulastale iwoloye Kedolameltapo sokomoko 12 dulu dla yia꞉ye
    dokopala depo halemama omhalaiyo. Epame 13 sokomoko mo-umulati dokopala so ewolota
    ya꞉ye ma-aliyo. Epapalati yia꞉tapo Kedolamel mate opahale dlowedeme yia꞉ opa eleme
    puame Sidim pili dla alumaiyo. Mo iye wata Solo Kaulata gola꞉depo halapo.
  cuk-cuk: Wemar-e-ataled, e-sordamar Sidim-nebagi urbisad, Demar-Gagbidye-nugad-walik.
  uig-CYR: Бу бәшиниң һәммиси келишип Сиддим вадисиға, йәни «Шор Деңизи» вадисиға
    жиғилди.
  tel-2017: వీళ్ళందరూ కలిసి సిద్దీము (ఉప్పు సముద్రం) లోయలో ఏకంగా సమకూడారు.
  hat-BSA: Tout sila yo te vini nan yon alyans nan vale Siddim nan (sa vle di Lanmè
    Sèl la).
  kos-kos: Tokosra limekosr inge toeni orala u se, ac fahsreni nu Infalfal Siddim,
    su pa Meoa Misa in pacl inge.
  hbo-WLC: כָּל־אֵ֙לֶּה֙ חָֽבְר֔וּ אֶל־עֵ֖מֶק הַשִּׂדִּ֑ים ה֖וּא יָ֥ם הַמֶּֽלַח׃
  ibo-ibo: 'Ndị eze obodo ndị a: Sọdọm, Gọmọra, Adma, Zeboiim na Bela, jikọtara ndị
    agha ha ọnụ na Ndagwurugwu Sidim (ya bụ, ndagwurugwu osimiri nnu ahụ).'
  ory-ory: ଏସମସ୍ତେ ସୀଦ୍ଦୀମ ପଦାରେ, ଅର୍ଥାତ୍‍, ଲବଣ ସମୁଦ୍ର ନିକଟରେ ଏକତ୍ର ହୋଇଥିଲେ।
  wmt-wmt: '@see-verse:GEN.014.002'
  chk-chk: Iwe, Pera me chienan kewe ra achufengeni nöür mwichen sounfiu lon ewe lemolun
    Sitim, iei ewe Setin Mäla ikenai.
  ssd-ssd: Gabat sugo 5 ta ulendika pasa katnaig sulumba Sidim tuku ma gutoŋ ta kinaig.
    Ma ta kile Yu Kagli Ŋayo taŋge te-suluna.
  rop-rop: '@see-verse:GEN.014.002'
  ukr-1871: Всї вони змовились ізійтись на Сиддим-долинї, се єсть теперенькі Море
    Солоне.
  eng-AOI: '@see-verse:GEN.014.002'
  yon-yon: '@see-verse:GEN.014.002'
  bch-bch: Gid mamaron toa lima oa tila tiluplup ngan dubu kapei ngan tibur Sidim,
    boloma ngan liu kapei Melak, ta tisanga gid mamaron toa pange oa ngan paraunga.
  deu-1951: Diese vereinigten sich im Tal Siddim, wo jetzt das Salzmeer ist.
  eng-JPS: All these came as allies unto the vale of Siddim — the same is the Salt
    Sea.
  ubr-ubr: Osi aiwabis bat on Siddim roubabanai (on roubaban min seyoyorai Una Kamitin)
    nan wou orot kuayo gagamn mat sikaita.
  srp-1865: Svi se ovi skupiše u dolini Sidimskoj, koja je sada slano more.
  lug-lug: Bano bonna abooluvannyuma ne beegatta wamu mu kiwonvu kya Sidimu (y’Ennyanja
    ey’Omunnyo).
  heb-heb: כל אלה חברו אל עמק השדים הוא ים המלח׃
  ben-IRV: এরা সবাই সিদ্দিম উপত্যকাতে অর্থাৎ লবণসমুদ্রে জড়ো হয়েছিলেন।
  pan-pan: ਇਹ ਸਾਰੇ ਸਿੱਦੀਮ ਦੀ ਘਾਟੀ ਵਿੱਚ ਜੋ ਖਾਰਾ ਸਮੁੰਦਰ ਹੈ, ਇਕੱਠੇ ਹੋਏ।
  mwp-mwp: Nubi payb mopakuykul lak ya umadhin koewbupa, a koewbu mabayg garwoeydhamoedhin,
    Sidimaw padaw dhadha soekara. Nan kayib kedha thoeraypa, Umaw Woer, na mina wapiginga.
  mya-JVB: ထို ပြည်ရှိသမျှ တို့သည်၊ သောဒုံ အိုင် ဖြစ် သော စိဒ္ဒိမ် ချိုင့် တွင် နီးစပ်
    လျက်ရှိကြ၏။
  tte-O: '@see-verse:GEN.014.002'
  tbg-tbg: Avuhainauka 5navu nái iqoka vaiinti ntita vare Sidimi Uqitakanta ruvaaqumavi
    vaiha vaqa ntiha vaura. (Maa entara Qutu vi Varuvava minima vairo.)
  hmo-hmo: Inai king 5 be idia haboua tamona Sidima Koura dekenai. Inai gabu, hari
    ena ladana be Mase Davara.
  ata-ata: '@see-verse:GEN.014.002'
  nfa-nfa: Dhèu aae, dhèu lèmi sèra pakaboko dènge sordadꞌu ra, ètu dꞌara mamoo Sidim,
    (dhu limuri ne, ngara na Dhasi Madhe).
  urd-urd: यह सब सिद्दीम या'नी दरिया — ए — शोर की वादी में इकट्ठे हुए।
  rus-SYN: Все сии соединились в долине Сиддим, где ныне море Соленое.
  cbt-NTPO: '@see-verse:GEN.014.002'
  bqc-SIM: Kía gbɛ̃ↄn sↄopiↄ kↄ̃ kã̀aa píi Sidiũ guzulɛu. Ɔ̃mɛ Ísida Wiside ũ
    tia.
  tcz-CHONGTHU: Hichea anunung'a leng ho hi Siddim phaicham twithi kol phaicham a
    apang un ahi.
  mar-mar: नंतर हे पाच राजे सिद्दीम खोऱ्यात एकत्र जमले. या खोऱ्याला क्षार समुद्र असेही
    म्हणतात.
  tcs-tcs: Dem paib king ya i bin teke amiman blo dempla kam tugeda po pait wea da
    big bali blo Sidim wea ol pipol ya nau tidei kolem Ded Solwata.
  soq-soq: Tane warere isiwa apanau do muriwa wimoiena ona baiwa Owa Bobopa wadi ebowa
    Sidin nuawa bola apuapuwa debama osowe auweiena.
  qub-qub: Cay pichga caj raycunaga suldäruncunata shuntaran ragra pampacho caycaj
    Sidim partiman. Chay partiga caycaran Cachi Lamar caycashancho.
  bqp-bqp: Kína gbɛ̃nↄn sↄↄro pìnↄ kↄ̃ kàkara ń pínki Sidimu guvutɛn. Àkũmɛ Sɛ̀bɛ
    Wiside ũ tera.
  hat-hat: Senk wa sa yo mete tèt yo ansanm, yo reyini nan Fon Sidim lan kote lanmè
    Sèl la ye a.
  eng-BSB: The latter five came as allies to the Valley of Siddim (that is, the Salt
    Sea ).
  tod-tod: Naati kpein ti ɠaalɛɛni ba Sidime nɛmɛ wolai zu, nii maaɓɔɔlegai za ga
    Kpoloɗɛ Wanai.
  eng-WEBPB: All these joined together in the valley of Siddim (also called the Salt
    Sea).
  kbq-kbq: Hagi ana knafina e'i ana kumatera kini vahe'mo'za magopi hagerafi'za Sidimi
    krahopi nemani'zane. Ana kazigagura menina Fri Hagerine hu'za nehaze.
  nhe-BL: '@see-verse:GEN.014.002'
  bus-bus: Kí gↄ̃ↄn sↄↄroo pìnↄ kↄ̃ kàkↄ̃a ń píngi Sidimu guzurɛn. Àmbe sɛ̀bɛ wisidee
    ũ tia.
  gub-BL: Na'e a'e 5 tuwihawete omono'og wemiruze'eg zauxiapekwer a'e wà kury, ywyàpyznaw
    Yryhu Umàno Ma'e Kwer her ma'e huwake har rehe a'e wà kury. Xinim a'e ywy her
    romo a'e.
  eng-DRA: All these came together into the woodland vale, which now is the salt sea.
  knf-knf: Başih kañeen babaañşaani bukuŋ bŧi bayitiir na bangoli biki baka du dko
    danwooŋ daanwo na inkuŋ du Ŧidim (dawooŋ hënkuŋ Bdëk bi Pnam).
