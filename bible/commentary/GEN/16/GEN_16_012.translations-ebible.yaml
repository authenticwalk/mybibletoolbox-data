verse: GEN.016.012
translations:
  mal-C: അവൻ കാട്ടുകഴുതയെപ്പോലുള്ള ഒരു മനുഷ്യൻ ആയിരിക്കും. അവന്റെ കൈ എല്ലാവർക്കും
    വിരോധമായിരിക്കും; എല്ലാവരുടെയും കൈ അവനും വിരോധമായിരിക്കും; അവൻ തന്റെ സകലസഹോദരങ്ങളോടും
    ശത്രുതയിൽ ജീവിക്കും.”
  deu-TKW: Der aber wird ein Mensch wie ein Wildesel sein - seine Hand gegen jedermann
    und jedermanns Hand gegen ihn - und er wird allen seinen Verwandten auf dem Nacken
    sitzen.
  lin-lin: Akozala lokola ane ya zamba. Loboko na ye ekobundisa moto nyonso, mpe loboko
    ya moto nyonso ekobundisa ye ; akovanda esika moko te na bandeko na ye.
  cbr-NT: Min tuakëx ka bana kuakëma 'aish achúshi burro raëkëmasa 'inuxun 'aia; usa
    'aish ka kamabi unimi nishti 'ikën, 'imainun ka kamabi uníxribi ami nishti 'ikën;
    usa 'aínbi ka aín aintsikaman 'ura xuisa tankëxi atubëbi 'iti 'ikën.
  eng-LSV: and he is a wild-donkey man, his hand against everyone, and everyone’s
    hand against him—and before the face of all his brothers he dwells.”
  bmu-bmu: Yaŋön azi doŋki bau kömböt ewö aka (nanŋi imbi-imbi qakŋe laŋ anda kaba)
    malma. Yaŋön böröŋan ambazip pakpak qetal eŋgiiga ambazip pakpak yeŋön i qetal
    waŋgiba malme. Yaŋön munurupŋi pakpak yembuk kerök-kerök aka nanŋök kekelolo malma.”
  eng-GNV: 'And he shalbe a wilde man: his hande shall be against euery man, and euery
    mans hand against him. and he shall dwell in the presence of all his brethren.'
  eng-WEBSTER: And he will be a wild man; his hand will be against every man, and
    every man's hand against him; and he shall dwell in the presence of all his brethren.
  nhw-BL: Huan mocone elis se tlacatl catli mosisinía. Mohuilanas ininhuaya nochi,
    huan nochi quinequise quihuilanase. Huan yaya itztos ica cualantli mojmostla ica
    nochi iicnihua.”
  swh-ONEN: Atakuwa punda-mwitu katikati ya wanadamu, mkono wake utakuwa dhidi ya
    kila mtu na mkono wa kila mtu dhidi yake, naye ataishi kwa uhasama na ndugu zake
    wote.”
  bba-bba: Bii wi, u ko n sɑ̃ɑwɑ nɡe kɛtɛku ɡbeeku. U ko n kɑ tɔmbu kpuro nɔɔ ɡɔmunu
    mɔ̀. Tɔmbu kpuro bɑ koo mɑɑ kɑ nùn nɔɔ ɡɔmunu ko. U ko n kɑ win dusibu tondinɛ.
  eng-KJVCPB: And he will be a wild man; his hand will be against every man, and every
    man’s hand against him; and he shall dwell in the presence of all his brethren.
  cpy-cpy: Roshiyari pitomi kawayoniro, mashireyantzi ikantya. Rantamintheteeri maawoeni
    atziri, ari ikantzityaari maawoeni atziripaeni rantamintheteeri rirori. Kijokiro
    rowaero inampi, okantawitya eero inimotziri isheninkapaeni.”
  mpx-mpx: He totona ni logugui-an ni ola ewalili. Ni pihigelgel gamagalau gegewel
    elal, ge gamagalau gegewel nihi pihigelgel elana. Ge nige alonau ge tutunau nihi
    mimibubun.”
  wbp-wbp: Ngulakuju kapu nyuntu-nyanguju kurduju marrka-nyayirni nyina pirrjirdi
    kulu-parnta tangkiyi-piya. Kaji wiri-jarri, kapu yani kuja-purda kuja-purda-kari
    nyarrpara-wana-puka kaji nyanungu ngampurrpa nyinami yaninjaku. Kaji warru wapa,
    ngulaju kula nganangku warrarda jinyijinyi-mani. Kapu-jana yapa-kariji warrarda
    pakarni kulungkuju, manu yapa-karirli kapulu nyanungu warrarda-yijala pakarni.
    Ngulaju kapu-jana jangkardu yaninjarla pakarni nyanungukupurdangka-purnu.” Kujanyarla
    marramarraju wangkaja Yakarrukuju.
  luo-luo: Obiro bedo ngʼama kwiny ka kanyna mapok obo; nobed mamon gi ji duto, kendo
    ji duto bende nobed mamon kode, mi nodag komon gi owetene duto.”
  meu-meu: Ia na raka edea tauna ai bainela; ia ese taunimanima iboudiai baine inai
    henidia, bona taunimanima iboudiai ese ia bae inai henia. Ia na tadikakana edia
    noho gabudia mairiveina kahana ai baine noho.
  npi-ULB: त्यो हरेक मानिसको विरुद्धमा खडा हुनेछ, र हरेक मानिस त्यसको विरूद्धमा लाग्‍नेछ,
    र आफ्ना सबै दाजुभाइहरूबाट अलग बस्‍नेछ ।”
  yor-yor: Òun yóò jẹ́ oníjàgídíjàgan ènìyàn ọwọ́ rẹ̀ yóò wà lára ènìyàn gbogbo, ọwọ́
    ènìyàn gbogbo yóò sì wà lára rẹ̀, yóò sì máa gbé ní ìkanra pẹ̀lú àwọn arákùnrin
    rẹ̀.”
  emp-NTPO: Idjira ni ab̶aʌ jʌwaed̶a b̶aẽ́a. Jũmarã ume djõ b̶aya. Idjab̶a jũmarãda
    idji ume djõ b̶ead̶ia. Idji ẽberãrãnebemada jĩga b̶abari baya.
  ind-ind: Namun, anakmu itu akan suka menentang orang lain bagaikan keledai liar.
    Dia akan menentang semua orang dan mereka pun akan menolaknya. Dia akan hidup
    jauh dari sanak saudaranya.”
  pes-OPCB: پسر تو مردی وحشی خواهد بود و با برادران خود سر سازگاری نخواهد داشت. او
    بر ضد همه و همه بر ضد او خواهند بود.»
  ssx-ssx: Pate naka꞉ wekita꞉ mo sayale au la꞉la꞉ donkima꞉ handaa ipikita꞉ paeyao
    pa꞉ta꞉ a꞉nda꞉ tunkulaa hata꞉ paeyaoma꞉ta꞉ ipiki pa꞉ta꞉ a꞉nda꞉ tunkulimikie. Kutupa
    ipikita꞉ yankeke paeyao ame̱le̱ na hao peliki ta꞉ta꞉ halieke leekeme.
  lcm-lcm: Nat ang ka asukang val dongki loi. Dual i kungana nganlak ka angsualai
    ve vap miang, asukang palau val dual i kungaria i ri vap ka kun angsualai kapa
    ve nia. Kana to ka to i anggegelai ve keve tasina akorong pok.”
  aer-aer: Ampe ngkwinhe lterrke anetyenhe, atwentye akngerre tangkeye-arteke anetyenhe.
    Re amangkemele, re alhetyeke ahentye re alheme nthenhe apeke. Re unthemele, angwenhele
    renhe uternetyeke arrangkwele. Rarle tyerrtye areye atweme akwete anetyenhe, arrpenhe
    areyele renhe atwirtnetyenhe anteye. Re ikwere-artweye areye-ketye arlenge ulkere
    anepanetyenhe.” Alakenhe-arle Hagar-eke angkeke utnenge alkere-arenye re.
  tgl-ULB: Siya ay magiging isang lalaking mistulang mabangis na asno. Magiging kalaban
    siya ng bawat tao at bawat tao ay magiging kalaban niya at mamumuhay siyang hiwalay
    sa kaniyang mga kapatid.
  nop-nop: Mihi adi doŋki moiŋ koŋgolondaaŋ nabugoŋ hatibaak. Unduŋ tiŋa meeniŋ hogohogok
    memik tiyembaak. Kaŋ adibo kibimaaŋ mik timiyaneeŋ. Eŋ kwayaŋye dut itouŋale adut
    welekubugoŋ mu tineeŋ.”
  kca-kca: 'ԓўв ут вой иты хŏйатәт кўтән уԓты питәԓ: ԓўв иса мир йэщаԓт питәԓ, мир
    пӑ ԓўв йэщаԓтәԓ питәԓ, йайԓаԓ-апщиԓаԓ пиԓән кўтәӈа уԓты питәԓ».'
  cbu-NT: Iparish Ismaela kanungachu, uru kizpur kurakaam kinachiya. Mishat, waamari
    wizpur kapaach tamapari ashiru waanpatatin waratkatssin waamaritam kasichiya.
    Amb ashku, zoonllpa urutamari ayamta natsatangat ashkusin taachinllinaya, táyaru,
    anumun Apanll wasundurur tsípatara ashirangiya.
  usa-usa: Wemá Ítímairi abáq íyáká umá maniye, wemá máteq kayuka aaiqa umáyikainata
    abo máqte kayuka wemmá aaiqa uyákainoe, wemá nékaq ataaramá wení arainibike maniye.
  hui-hui: Ai í̠ igini ibuore nogo dongi gabua ale howa wali agali maru karu baba
    waitigi hai haragola tiguabi nde ibuhondo waitigi holebira. Ani bialu ibu damene
    karu baba mandagi naholebira, lalu dahuliyali biagome lene.
  wrs-wrs: Heva os yena ombol mendekli verava, oi sungeitwinde, wo himba si daos ungundrinimsna
    lohvav, himba owalmongova euvmona vevavmoa.
  mya-mya: သို့​ရာ​တွင်​သင်​၏​သား​သည်​မြည်း​ရိုင်း​ကဲ့​သို့​နေ ထိုင်​ရ​လိမ့်​မည်။
    သူ​သည်​လူ​တိုင်း​နှင့်​ရန်​ဘက် ဖြစ်​၍ လူ​တိုင်း​က​လည်း​သူ့​ကို​ရန်​ဘက်​ပြု လိမ့်​မည်။
    သူ​သည်​မွေး​ချင်း​ပေါက်​ဖော်​တို့​နှင့် ခွဲ​ခွာ​နေ​ထိုင်​ရ​လိမ့်​မည်'' ဟု​မြွက်​ဆို​လေ​၏။
  cbi-NTPO: Tsenmin Ismaelya jeendala wajkujtu buru juuñuu junu tsuve, tsenmin naajulanu
    bain maaliren vinguenu tsuve, tsenmala veela bain ya maali juunuren vinguenu detsuve,
    tsenmin naa mutyaindetyu bain ya' naatalala' ajuushaa yapaya ke' chunu tsuve,
    timi.
  bod-N: བུ་དེ་ངེས་པར་བོང་བུ་ཇི་བཞིན་ཨུ་ཚུགས༌ཀྱིས།། མི་རྣམས་ཀུན་ལ་དགག་ཅིང་རྒོལ་བར་འགྱུར་བ༌དང༌།།
    མི་རྣམས་ཀྱིས་ཀྱང་བུ་དེར་དགག་ཅིང་རྒོལ་བར༌འགྱུར།། བུ་དེ་རང་གི་སྤུན་ཟླའི་ཤར་དུ་སྡོད་པར༌འགྱུར།
    །ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare nika kuriang mu kumik lila mena, donkey diwang iwita bagarukko; nu
    kariimet ngual ngual nongorak kaerukko, se kariimet mu betela nu ilak dun kopa
    ilumonko. Nu ko gue suan arungu ningo me bagarukko,” mam.
  kkl-kkl: An anme neneko pham pai pham saog uro haing whi wamleri elkaboap ni aisa
    neneptangto wamikpa eldi, 'Nimi opsinun,' aro ulamleba sindi babe, 'El obukap,'
    aro ulamukang,” aro ambarog.
  sna-sna: 'Achava mbongoro yomusango: ruoko rwake rucharwa navanhu vose uye ruoko
    rwavanhu vose rucharwa naye, uye achararama mukupesana nehama dzake dzose.”'
  spa-BLM: Será como un asno salvaje entre los hombres. Su mano estará en contra de
    todo hombre, y la mano de todo hombre en contra de él. Vivirá opuesto a todos
    sus hermanos”.
  beu-beu: Vaal mehal ba aana vengajai angu kalo ana eele se, elamal-etahi angu emenghula
    keledei balevang edadenag. Nuba-nuba di, eningse ana ing lavang, base nehe emangpi
    angu eningse bale tahit aing lavang. Bot emihing mana mi angu, ana bae ekaku ang
    naung iat aabetat aaung niang.”
  cac-cac: Icha noc' noc' te itz'at ol aj jun une' chi', icha junoc noc' caltacte'al
    b'uru. Ol yac' oval vin̈ yed' eb' anima, ol yac'anpax oval eb' anima yed' vin̈.
    Ol cajnaj vin̈ b'aj syac' sgana, vach'chom max schalaj sc'ol eb' ayto yuj sb'a
    chi' yed'oc, xchi jun ángel chi'.
  swh-ULB: Atakuwa punda mwitu wa mtu. Atakuwa adui dhidi ya kila mtu, na kila mtu
    atakuwa adui yake, na ataishi kando na ndugu zake wote.”
  bel-bel: 'ён будзе сярод людзей дзікі асёл: рукі яго на ўсіх, і рукі ўсіх на ім;
    жыцьме ён перад абліччам усіх братоў сваіх.'
  deu-ELBBK: Und er, er wird ein Wildesel von Mensch sein; seine Hand gegen alle und
    die Hand aller gegen ihn, und angesichts aller seiner Brüder wird er wohnen.
  mbb-OT: Ne heini is anak nu, iring sikandin keuzemà te asnu he leew su kenà ebpevayàbayà
    te minsan hentei. Ebpekigkuntada sikandin te minsan hentei ne egkuntedahan daan
    sikandin te langun. Minsan is langun he menge kezuzumahi zin, egkuntedahan din
    pa.”
  msc-msc: Den wo ri kɛ iko waa rɔ sofali, mɛn bilani a jɛrɛ ma. A ti se a la yala
    a badenma tɛma. A ni a badenmailu tɛ bɛn.»
  mal-2015: 'അവൻ കാട്ടുകഴുതയെപ്പോലെയുള്ള മനുഷ്യൻ ആയിരിക്കും: അവന്റെ കൈ എല്ലാവർക്കും
    വിരോധമായും എല്ലാവരുടെയും കൈ അവന്നു വിരോധമായും ഇരിക്കും; അവൻ തന്റെ സകല സഹോദരന്മാർക്കും
    എതിരെ പാർക്കും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: Mʉꞌʉ macʉ̃ niꞌcʉ̃ burro nʉcʉ̃cjʉ̃ weronojõ yucʉ marĩrõpʉ sijabaqueꞌatigʉsami.
    Nipeꞌtirã meꞌrã aꞌmewẽjẽsetigʉsami. Na peꞌe quẽꞌrã cʉ̃ meꞌrã mejãrõta nisetirãsama.
    Nipeꞌtirã cʉ̃ acawererãrẽ ĩꞌatuꞌtiri masʉ̃ nigʉ̃sami”, ni werecʉ niwĩ.
  gup-gup: “Kaluk nungka kayimerran bininj nawu yiman donkey nawu kele, nungka yiman
    kabenwidnan birribuyika, dja birribuyika kabirriwidnan, dja nungka kayidngalhngalke
    bedberre rowk nawu birridanginj.”
  met-met: Bagula wa bila donki abungina, bagula xukxugia lipu longgalo, saing lipu
    longgalo bagula duxukxugia, saing bagula wa sibing longgalo bixuadinga.”
  gvs-gvs: Tauyana bei ikaaiyaka woiwoi nakae. Tomota liliudi sivakaleye, e nakae
    tomota liliudi ivakaleyedi. Tauyana anetava bei ikaaiyaka go, ina bodao ituli
    ta kasa goi sikaaiyaka.’
  rmc-rmc: Tiro čhavo ela sar dzivo somaris; džala pre savorende a savore džana pre
    leste; ela ňeprijaťeľis savore peskre phralenge.“
  nlg-nlg: A dalemu eni ke vaghaa na maumanu asi, ke taonia vamua na liona heghena.
    Gaia ke kabu hughuhughu tadira na lei vure, mana lei vure kara kabu hughuhughu
    i tatana. Gaia ke ghana kehaa heghena itadira na lei kulana vure.”
  dgr-DOGNT: Dǫ wekwì nàtsoo elı̨ ha. Dǫ hazǫǫ̀ k'èch'a eda ha, eyıts'ǫ dǫ hazǫǫ̀
    gık'èch'a geeda ha. Eyıts'ǫ edèot'ı̨ hazǫǫ̀ gok'èch'a k'ehoɂa ha,” yak'eet'ı̨į̀
    yèhdı.
  pes-OPV: و او مردی وحشی خواهدبود، دست وی به ضد هر کس و دست هر کس به ضد او، و پیش
    روی همه برادران خود ساکن خواهد بود.»
  ron-1924: Ел ва фи ка ун мэгар сэлбатик принтре оамень; мына луй ва фи ымпотрива
    тутурор оаменилор, ши мына тутурор оаменилор ва фи ымпотрива луй ши ва локуи ын
    фаца тутурор фрацилор луй.”
  ben-OBCV: সে বন্য গাধার মতো এক মানুষ হবে; প্রত্যেকের বিরুদ্ধে তার হাত উঠবে আর প্রত্যেকের
    হাত তার বিরুদ্ধে উঠবে, আর তার সব ভাইয়ের প্রতি শত্রুতা বজায় রেখে সে বসবাস করবে।”
  lex-lex: A'namu de hota yehwani o'ta-watnu emeka keledai pora, ne hota nhi'inde
    nora riy rawenna, reiniande hota nor inni-amni amni-hyalli rawenna.”
  rgu-rgu: Tehuu anaꞌ ria nambau-ina mai, ana nasoda dooꞌ a neme toranoo nara mai.
    Huu fo ria sama leoꞌ dara fuiꞌ, de ta namanene nalelaꞌ pareta. Ana soaꞌ sudi bea
    a. Ma basa lahenda ra soaꞌ seluꞌ ana.”
  som-som: Oo dadka dhexdiisa wuxuu ku noqon doonaa sida dameer banjoog ah; gacantiisu
    nin walba gees bay ka noqon doontaa, oo nin walba gacantiisuna gees bay ka noqon
    doontaa isaga; wuxuuna degganaan doonaa walaalihiis oo dhan hortooda.
  lat-VUC: 'Hic erit ferus homo: manus ejus contra omnes, et manus omnium contra eum:
    et e regione universorum fratrum suorum figet tabernacula.'
  aoi-aoi: Biya ni-yama ngarningka nakina nenikumamurikaja ngaluwa-wa, “Nakine-ka
    naburrena nungkwa-langwa warningerriberriba wuburra kini-yaminama nakina. Akwa
    ken-awinyambakinama nakina awinyamba warningerribirra-manja warnumamalya. Aburrajukwaba
    kembirra arrkala ke-yaminama enuwa-wa-da. Kin-ambilyama nakina nakwukawura wurreyebijeba
    wurrumurndakakina-langwa warnumamalya ena-langwa-langwa-da,” ni-yama nakina nenikumamurikaja
    Yaweya-langwa Yeka-wa-da.
  eng-ASVBT: And he shall be as a wild ass among men; his hand shall be against every
    man, and every man’s hand against him; and he shall dwell over against all his
    brethren.
  mna-mna: Lutum tana ko iwe kembei ta ŋge saŋsaŋŋana. Ni ko iur koi pa wal ta boozomen.
    Mi wal ta boozomen ko tiur koi pini. Tana ni ziŋan toŋmatiziŋ kini ko tipargarau
    zin som.”
  ita-1885: Ed esso sarà un uomo simigliante ad un asino salvatico; la man sua sarà
    contro a tutti, e la man di tutti contro a lui; ed egli abiterà dirimpetto a tutti
    i suoi fratelli.
  eng-LXXUP: He shall be a wild man, his hands against all, and the hands of all against
    him, and he shall dwell in the presence of all his brethren.
  eng-ULB: He will be a wild donkey of a man. He will be hostile against every man,
    and every man will be hostile to him, and he will live apart from all his brothers.”
  spa-VBL: Él será como un asno salvaje, que peleará con todos, y todos pelearán con
    él. Siempre estará en discordia con sus familiares”.
  fra-_FOB: Il sera semblable à un âne sauvage; sa main sera contre tous, et la main
    de tous contre lui; et il habitera en face de tous ses frères.
  mal-mal: 'അവൻ കാട്ടുകഴുതയെപ്പോലെയുള്ള മനുഷ്യൻ ആയിരിക്കും: അവന്റെ കൈ എല്ലാവർക്കും
