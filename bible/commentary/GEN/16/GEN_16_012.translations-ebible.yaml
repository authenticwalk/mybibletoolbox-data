    ket kabusorto met isuna iti tunggal tao. Ket agbiagto isuna nga adayo kadagiti
    amin a kakabsatna.”
  kpg-kpg: Dau dama daane la ga mouli gadoo be di ‘donkey’-lodo geinga, mee ga hai baahi
    gi digau huogodoo, ge digau huogodoo ga hai baahi gi mee, gei mee gaa noho i daha
    mo ono gau.”
  uig-ARA: ئۇ ياۋا ئېشەك كەبى بىر ئادەم بولىدۇ؛ ئۇنىڭ قولى ھەر ئادەمگە قارشى ئۇزىتىلىدۇ،
    شۇنىڭدەك ھەر ئادەمنىڭ قولى ئۇنىڭغا قارشى ئۇزىتىلىدۇ؛ ئۇ قېرىنداشلىرىنىڭ ئۇدۇلىدا
    ئايرىم تۇرىدۇ، دېدى.
  bsp-bsp: Wan kam endeyi pəmɔ sɔfale sa dop. Ende pəc-caŋ afum fəp kəyɛfərɛnɛ, fəp
    fəc-yɛfərɛnɛ kɔ nkɔn. Sona s' endendɛ pəbɔlɛnɛ afum aləpəs aŋɛ.»
  bps-bps: Kabay i tingaam kadang gambet i satu lmanaf di bnas di là fa faknalam.
    Na là gdadong i kdee dad to di kenen, du mdà di klabean, na knang kenen i kdee
    dad to, na i kdee dad to mnang nawa kenen, na balù i dad flanekan knangan nawa.”
  mbs-mbs: Meinang se batà nikaw iling te asno wedà kegnuki, so wedad toloen din.
    Megpoon sikandin te kedita te otaw, aw megpoon dan heman kandin. Eked sikandin
    peg-ogpà doma te menge kedowa din.”
  tof-tof: Marü siman olom sab nurr ⌊donkizan⌋ pam yarile; wa sab blaman pamkolpampükü
    bóka bamgüle, akó pamkolpama usakü ta bóka bamgünórre, akó wa sab gazirr tonarre
    tebe-tebe ngyaben yarile tóba blaman zonaretaldógab.”
  sus-sus: I xa di findima geresoe ra alɔ wulai soe a rabama ki naxɛ. A mixi birin
    gerema nɛ, birin a tan fan gerema nɛ. A xunyae fan a gerema nɛ.»
  pon-2006: Ahpw mouren noumw pwutak en pahn rasehng mouren ahs lawalo men; e pahn
    uhwong aramas koaros, oh aramas koaros pahn uhwong. E pahn kousoan dohsang kiseh
    kan koaros.”
  jae-jae: Eŋ êtu ŋac teŋ, taŋ êtôm bôclai teŋ ma eŋ lêma ejoŋ lau samob ma lau samob
    lemeŋ ejoŋ eŋ. Eŋ oc êŋgôŋ êwiŋ tawaŋ atom.”
  ksd-ksd: Ma na varogop ma ra kuabar na as livuan ta ra tarai ma i tut na vinarubu
    ure ra tarai par, ma ra tarai diat a varubu me. Ma na ki ta ra luaina mata i ra
    lavur turana par.
  tur-YTC: İnsanlar arasında yaban eşeği gibi olacak. Eli herkese karşı, herkesin
    eli ona karşı olacak. Kardeşlerinin hepsiyle çekişme içinde yaşayacak.”
  bel-N: І будзе ён чалавекам, [падобным да] дзікага асла, рука ягоная супраць усіх,
    і рукі ўсіх — супраць яго; і будзе ён жыць перад абліччам усіх братоў сваіх”.
  grc-BRENT: Οὗτος ἔσται ἄγροικος ἄνθρωπος· αἱ χεῖρες αὐτοῦ ἐπὶ πάντας, καὶ αἱ χεῖρες
    πάντων ἐπʼ αὐτόν· καὶ κατὰ πρόσωπον πάντων τῶν ἀδελφῶν αὐτοῦ κατοικήσει.
  ind-AYT: Dia akan menjadi manusia yang seperti keledai liar. Tangannya akan melawan
    setiap orang, dan tangan setiap orang akan melawannya. Dia akan tinggal berseberangan
    dengan semua saudaranya.”
  lid-lid: Arile nadum kameh ta ramwes, iy kameh ta amwekes ramwes i la-u lau mari.
    Ma iri lau mari kameh budon tiri andra-i i tan, ma iy kameh udu ndrahun len labai
    ta lowan oro.”
  eng-NNA: When he grows up he will be a fighter against all people, they all will
    be fighters against him. He will be a solitary dweller.”
  nya-nya: Iye adzakhala munthu wa khalidwe ngati mʼmbulu wamisala; adzadana ndi aliyense
    ndipo anthu onse adzadana naye, adzakhala mwaudani pakati pa abale ake onse.”
  hrv-hrv: 'On će biti kao divlje magare: ruka će se njegova dizati na svakoga i svačija
    ruka na njega; i pred licem sve mu braće on će stan sebi podići.”'
  mps-mps: Tiali goli, nago wai da, te uni yowi tiwai bidaibao. Te agai tigidali bidi
    dali boi bidi eyu, tama tigidali bidigo agabolo boi bidi eyu yaibao. Te aga deli
    kaneme dabe dali te bugagia homu nagame elama, me bidigobeo,” wali.
  llg-llg: Tehuu kakanak ndia inahuu mai, tehuu ana nasoda dook no tolanoo nala. Huu
    ndia sama leo ndala fui ia, fo taa tungga nalelak palenda. Ana musu no sudi see,
    ma basa hataholi la ala musu lasafali lo ndia.”
  tpi-tpi: Tasol pikinini bilong yu bai i stap olsem wanpela wel donki. Bai em i birua
    long olgeta man na bai olgeta man i birua long en. Bai em i no sindaun gut wantaim
    ol wanblut bilong em.”
  dan-1931: og han skal blive et Menneske Vildæsel, hvis Hånd er mod alle, og alles
    Hånd mod ham, og han skal ligge i Strid med alle sine Frænder!”
  vie-OVCB: Con trai con sẽ như lừa rừng. Nó sẽ chống mọi người, và ai cũng chống
    lại nó. Nó sẽ chống nghịch các anh em của nó.”
  lbk-lbk: Nay met achi at kag atap ay dangki nan anakmo. At kholaena nan olay sino
    ya siya akhes at kholaencha siya. Ya maid kananan ib-ana.”
  guj-2017: તે માણસો મધ્યે જંગલના ગર્દભ જેવો થશે. તેનો હાથ દરેકની વિરુદ્ધ તથા દરેકનો
    હાથ તેની વિરુદ્ધ થશે અને તે પોતાના સર્વ ભાઈઓની વચ્ચે દુશ્મનાવટથી રહેશે.”
  byr-byr: '@see-verse:GEN.016.011'
  awx-awx: Wawakga uläpä donggi tuk bimä däkngake, äminbamde iwalnä däkngawik. Däkngawän
    yäkwäle iwalnä däkngawä, tahake yiwitning. Tikengä notnämbamkälu gupsängu doyiwitning,”
    yang inikut.
  pon-2006A: Ahpw mouren noumw pwutak en pahn rasehng mouren ahs lawalo men; e pahn
    uhwong aramas koaros, oh aramas koaros pahn uhwong. E pahn kousoan dohsang kiseh
    kan koaros.”
  por-BRBSL: Ele será como um burro selvagem entre os homens. Sua mão será contra
    todo homem, e a mão de todo homem contra ele. Ele viverá contra todos os seus
    irmãos”.
  aly-aly: Ra artwa ateralth aneyenh, tangkey saddle-ek akwerrp-apeny. Ra artwa aneyenh,
    tangkey ateralth-warl arrernem-apeny. Ra awelhey-angenh ingkerrenhek aneyenh,
    ingkerrenh ikwer awelhey-angenh arrpemarl. Ra nthakenh ikwer-rnem-itwek aney-angenh,
    nthakenh ingwerenty-itwek ra aney-angenh.”
  cth-cth: Hatei na capa teh la ka matheng e lah ao han. Tami pueng a taran vaiteh
    tami pueng ni hai a taran van han. A hmaunawngha pueng hai a taran vaiteh kho
    a sak han telah atipouh.
  twi-twi: Ɔbɛyɛ sɛ sare so afurum. Obetia nnipa nyinaa, na nnipa nyinaa nso betia
    no; atutuwpɛ so na ɔne ne nuanom bɛtena.”
  hlt-hlt: Tedae anih he hlang kah kohong marhang la om ni. A kut loh hlang tom a
    veet vetih hlang boeih kah kut loh anih veet cakhaw a manuca boeih kah mikhmuh
    ah kho a sak ni,” a ti nah.
  tbz-SIM: Dɛ kó dɛbirɛ yó ndò ndikpɑ́ɑ̀ kóo sɑ̃mmɑrímú nwe, kɛ́nkpɑnnɛ̀ bɛnìtìbɛ̀
    bɛmɔu, kɛ̀ bɛ̀ ndɛ kpɑ̀nnɛ̀, kɛ̀ dɛ̀ ncɑ̃́ɑ̃́ nkɛ ɑ̃ dɛmɑ́ɑ̀, kɛ dɛ́tirinɛ̀ dɛ
    kɔbɛ.
  msy-2020: Eghtɨ nɨn otarim, donkin atiamɨn mɨn ikiam. A gumazamiziba bar, me ko
    mɨsoghtɨ me an apanim damuam. Egh a uan adarazi ko deragh daperaghan kogham.”
  txq-txq: Tehuu kanak naa namoꞌo mamais a, ana leo-laꞌo dook ka numa toranoon nara
    mai. Huu ana sama leo ndara langga tema fo ana ta tungga rapa. See a mesan, ana
    laban asa. Ma basa hatahorir laban rasafalik kana.”
  aaz-aaz: Mes oras riꞌanaꞌ naan naꞌnae, in of anmoin naꞌroo naꞌko in orif-tataf sin.
    Natuin in on reꞌ bikaes fui, reꞌ ka nroim fa he natuin aprenat. Sekau-sekau msaꞌ,
    in nraban sin. Ma areꞌ atoin ein of anraban nafainꞌ ee okeꞌ.”
  azb-azb: 'O, insanlar arasında Vəhşi eşşək kimi olacaq: O hamıya, Hamı isə ona qarşı
    çıxacaq, Bütün qardaşları ilə yola getməyərək yaşayacaq».'
  eng-DBY: And he will be a wild-ass of a man, his hand against every man, and every
    man's hand against him; and he shall dwell before the face of all his brethren.
  hin-2017: और वह मनुष्य जंगली गदहे के समान होगा, उसका हाथ सब के विरुद्ध उठेगा, और
    सब के हाथ उसके विरुद्ध उठेंगे; और वह अपने सब भाई-बन्धुओं के मध्य में बसा रहेगा।”
  wol-KYG: Ismaylaay tiiñe, ni mbaamu àll mu deesul not, di noonoo ñépp, ñépp noonoo
    ko. Mooy sanc fu muy jàkkaarlook bokkam yépp.»
  swp-swp: Ia abo tau‐hemanabara tauna, doha nuura asinina, nimana abo tatao gamagaridi
    i ialaidi, tatao gamagaridi hinage nimadi ia abo se ialai; eo ana bogaoyao abo
    i miasuaraedi eo i hewaiunuedi.”
  bjr-bjr: Mi faiqifa kaasau fainiara foora mariannoo. Mifa aiqamausa namuqaakamma
    nimaqainaqa misa faqa narí namuqaakamma amaqeefaranoo. Mifa narí ainaina rakeemasee
    aaduma mariannoo.
  eng-YLT: and he is a wild-ass man, his hand against every one, and every one's hand
    against him — and before the face of all his brethren he dwelleth.'
  kne-kne: Ngem din ianak mo ay sana et kaman atap ay dangki. Kaibaw na amin ay ipogaw,
    yan amin ay ipogaw et ibawen da abes sisya. Olay abe din aag-i na et ibilang na
    ay kalaban.”
  heg-NTPO: Mo eta tana-ana na tene maa kam, un nuli katang nol un pail-kakan nas.
    Undeng un banansila el ahloet huin, man dai ming le atuli pekot un lo ka. Asii
    tukun kon un labang. Nol atuli li totoang hobalin labang una.”
  ptu-ptu: Sapo' indo änä'mu la susi keledai malaiha. La sipobali asam ingganna hupatau,
    anna ingganna sahapunna.”
  bzd-NTPO: Be' alà döraë we̱s burro pupula kë̀ urutërta̱' es. Ie' ñippöraë darërë
    sulitane ta̱. Ñies sulitane ñippöraë ie' ta̱.” Ie' se̱rdaë ke̱kraë ñippök iëlpa
    ta̱.
  kwf-kwf: Bore ma ngela nari Ꞌoe nia ke baꞋa diꞋia ta dongki kwasi neꞋe nia donga
    manataꞋanga nia ki talana. Ma nia ke baꞋa fuꞋalia ngwae ki ma ngwae ki taꞋifau
    kike baꞋa fuꞋalia. Nia ke baꞋa tua tau taꞋifilia faꞋasia luꞋuluꞋua nia.”
  eng-WYC-2017: this shall be a wild man; his hand shall be against all men, and the
    hands of all men shall be against him; and he shall set his tabernacles even against
    all his brethren.
  eng-WMBB: He will be like a wild donkey amongst men. His hand will be against every
    man, and every man’s hand against him. He will live opposed to all of his brothers.”
  spp-spp: Uru pyàŋi sí n-pyi sige dùfaanŋa fiige, U sí n-pyi sùpyire puni kàshifoo,
    sùpyire puni mú sí n-pyi u kàshifoo. U sí n-láha u cìnmpyiibii na.»
  aey-aey: Qa uqa cesel cus cinigwe cocobi biligian. Uqa dana cunug cad madigian.
    Odocob dana cunug age uqa cad muduqagan. Odocob uqa cotugul gami gidod biluqagan,”
    don.
  urd-GVH: वह जंगली गधे की मानिंद होगा। उसका हाथ हर एक के ख़िलाफ़ और हर एक का हाथ
    उसके ख़िलाफ़ होगा। तो भी वह अपने तमाम भाइयों के सामने आबाद रहेगा।”
  rug-rug: Ba sa tumu koreo si kote koa guana doṉ'ki pinomona si asa. Meke kote kanai
    sa sari doduru tie, meke sari doduru tie ba kote kana ia tugo si asa. Meke kote
    koa vata kale koari doduru turaṉana si asa.”
  gaz-gaz: Inni nama akka harree diidaa taʼa; harki isaa nama hunda irratti kaʼa;
    harki nama hundaas isa irratti kaʼa; obboloota isaa hundaanis jibbamaa jiraata.”
  fra-LSG: Il sera comme un âne sauvage; sa main sera contre tous, et la main de tous
    sera contre lui; et il habitera en face de tous ses frères.
  gnn-gnn: Ŋunhi yurru ŋayi nhuŋu waku'mirriŋunydja gurarrthirri yindithirri, ŋayinydja
    yurru bitjan wakinŋuna ŋunhina wäyin, liŋgu rom nhanukiyingalaŋumirrina ŋayi;
    gänana ŋayi yukurra yurru nhina.” Ga ŋunhi ŋayi waŋananydja ŋanya bitjarrayi,
    bala ŋayi maŋutjiŋuruna nhanukala winya'yurruna.
  yal-yal: I ya diin luma nɛn alo burunna sofanla. A birin yɛngɛma nɛn, birin a fan
    yɛngɛma nɛn. E nun a xunyɛne birin luma nɛn fataxi.”
  gum-gum: Nøbe muguen kemalamgaig kønrrabig køn cha, kan kaambu mula-unø lataig.
    Incha nøbe mayeelan kwayam lanrrabig køben, katø nungurringucha mayeelø kwayam
    lanrrun chibig køn. Inchen nøbe nunelan, ka kwayam laptø, kwayam laptø tsunrrun—
    cha.
  iou-iou: Tägaŋpäŋ tom ägwäri udewani api irek yäk. Nanaka uwä ämata iwan täŋ yämiŋirän
    ämatä udegän api täŋ imineŋ. Noriye kuduptagänta iwan täŋ yämiŋtäŋ api kuŋarek
    yäk.
  haw-1868: 'E lilo auanei ia i kanaka hihiu, e ku e aku no kona lima i na kanaka
    a pau, a e ku e mai no hoi ka lima o na kanaka a pau ia ia: a e noho auanei no
    ia ma ke alo o kona poe hoahanau a pau.'
  arb-NAV: وَيَكُونُ إِنْسَاناً وَحْشِيًّا يُعَادِي الْجَمِيعَ وَالْجَمِيعُ يُعَادُونَهُ،
    وَيَعِيشُ مُسْتَوْحِشاً مُتَحَدِّياً كُلَّ إِخْوَتِهِ».
  adz-adz: Da u narunggam igi bungꞌ ampa nabi dongki buman mangan, da wasangꞌ atangꞌa
    warangꞌ i garam mangan u. Aranga bungꞌ ais garam santan, da garam santan bungꞌ
    ais arangan nabinigi. Da wasangꞌ i ruta rain rusan mpada bini u.”
  ewe-ewe: Viwò sia anye vi dzeaglã aɖe, eye wòawɔ nu glalaglalã abe tedzi dzeaglã
    ene! Atsi tsitre ɖe ame sia ame ŋu, eye nenema ke ame sia ame hã atsi tsitre ɖe
    eŋu. Ke hã la, anɔ teƒe ɖeka kple nɔvia bubuawo.”
  eng-LEE: And he will be a wild man; his hand will be against every man, and every
    man's hand against him; and in the presence of all his brethren shall he dwell.
  dji-dji: Bil ngunukima yul Yitjmayil nyani nyinidji giri miri budjirr-wayirrigiṉing
    miri nganaparra. Yarim bubalikiṉingirgi nyani mari djina djamadji giri, marrga
    djanitja mari inga djamadjigi girri. Ga nyani rarrmaḻipm nyinidji giri, ga nyanngangipm
    malagi nyani djina nguy-margiṉdjidji.” Inga bindjin ngunung wugiḻi Yagargi.
  nna-nna: Wirtu jarrinyaja paliny kulikata jarrulinyjanaku wiyirrku marrngurranguku,
    jana wiyirr kulikatarrangu wantulupiyalu palinyku. Kujurlkarringu wantuliny paliny.”
  asm-FB: মানুহ হলেও সেই ল’ৰা বনৰীয়া গাধৰ দৰে হ’ব। সি তাৰ সকলো ভাইৰ বিৰুদ্ধে শত্রুভাৱ
    কৰিব আৰু সকলো মানুহেও তাক শত্রু জ্ঞান কৰিব; সি নিজৰ ভাইসকলৰ দেশৰ কাষত বাস কৰিব।”
  sus-A: عِ شَ دِ قِندِ مَ فٍرٍ سٌي رَ عَلْ وُلَءِ سٌي عَ رَبَمَ كِ نَشّ. عَ مِشِ
    بِرِن فٍرٍ مَ نّ، بِرِن عَ تَن قَن فٍرٍ مَ نّ. عَ شُنيَيٍ قَن عَ فٍرٍ مَ نّ.»
  fra-SBL: Il sera comme un âne sauvage parmi les hommes. Sa main sera contre tout
    homme, et la main de tout homme contre lui. Il vivra en opposition à tous ses
    frères. »
  hbo-hbo: וְה֤וּא יִהְיֶה֙ פֶּ֣רֶא אָדָ֔ם יָדֹ֣ו בַכֹּ֔ל וְיַ֥ד כֹּ֖ל בֹּ֑ו וְעַל־פְּנֵ֥י
    כָל־אֶחָ֖יו יִשְׁכֹּֽן׃
  shp-NTPO: Jara inoxiki, yoitimaa siná joni, nii meranoa yoina keská. Jaskatira jatíbi
    jonibo betan reteananoxiki, jainoaxa já betan jatíbi joniboribi reteananoxiki.
    Ikaxbi jara, jawen wetsabo jaki ramíreskanainbi, jato patax janoxiki”, akinbo.
  eng-WYCLIFFE: this schal be a wielde man; his hond schal be ayens alle men, and
    the hondis of alle men schulen be ayens him; and he schal sette tabernaclis euene
    ayens alle his britheren.
  pjt-pjt: Palu nyuntumpa katja tangkiyi inuṟa puṟunypa nyinaku wati pikaṯi mulapa,
    kaya aṉangu tjuṯa palumpa kuraringkuku munuya wantiku. Ka paluṟu palumpa walytja
    kutjupa tjuṯaku mirpaṉtju nyinaku kalypa wiya.” Alatji angeltu minyma panya Aikala
    wangkangu.
  cwe-cwe: Ishumaili kezakala fana mhunda mbago, kezakuwa mwihi wa chila munhu, na
    chila munhu kezakuwa mwihi wake. Kezaigola na ndugu zake.”
  bgs-bgs: Imun tô batà nu na iring ka asno na méla, su ándà palang bánnalán din.
    Musig sikandin ka langun manubù, asta musig dan kandin. Dì sikandin móddô duma
    katô mga kataladi din.”
  kik-kik: 'Mũrũguo agaatuĩka wa mbũrũrũ ta ndigiri ya gĩthaka; guoko gwake gũgookagĩrĩra
    andũ othe, nao andũ othe mamũũkagĩrĩre: agaatũũra na ũthũ na ariũ a ithe othe.”'
  ksr-ksr: Iinoŋ eja doŋgi bao kombo kaaŋa kolooŋ (aŋaa jaajaa laŋ kema kaŋ) laligowaa.
    Iinoŋ borianoŋ ejemba kuuya qetaama oŋono ejemba kuuya yoŋonoŋ ii qotogoŋ muŋ
    laligowuya. Iinoŋ kouruta kuuya yoŋowo kerekere aŋodeeŋ ama kanawaeŋ qeŋ laligowaa.”
  omb-omb: Vin vuragi na donki turugi dena tangaloi, limana vin esi vovohoi na tangaloi
    doluegi me a limei tangaloi doluegi rain esi vovohoie, me nge vin toga gina romasi
    vohivohi retuana doluegi.”
  fra-NCL: Ce sera un âne sauvage que cet homme ; sa main sera contre tous, et la
    main de tous sera contre lui, et il habitera en face de tous ses frères. »
  cek-AK: Anih loe poek ham kami ah om ueloe, kami boih hoi angtuh tih, kami boih
    mah anih to tuh tih; anih loe angmah ih nawkamyanawk taengah khosah tih, tiah
    a naa.
  xla-xla: Amasiyama wa꞉ maseyemala Ismaeltapo aliya yowo some itiyamale mate halemama
    opa hapuloma dla opahale demhallepe. Epammama ya꞉ eidulo mate ma opahale demhallepe.”
  cuk-cuk: We-machigwade yaisurdae guoed, moli-uayasuid-sapurbalidyob guoed. We-machi
    dulemar-baiganbo bela urwoed, degi, bela-dulemar-baigan ebo urwemarmogoed. Degine,
    e-gwenadgangi gwisgubalo-inigwele, e-gwenadgan-abargi-mai guoed.”
  uig-CYR: У явайи ешәк кәби бир адәм болиду; униң қоли һәр адәмгә қарши узитилиду,
    шуниңдәк һәр адәмниң қоли униңға қарши узитилиду; у қериндашлириниң удулида айрим
    туриду, деди.
  tel-2017: అతడు అడవి గాడిదలా స్వేచ్ఛాజీవిగా ఉంటాడు. అందరూ అతనికి విరోధంగా ఉంటారు.
    అతడు ప్రతి ఒక్కరికీ తూర్పు దిక్కున నివసిస్తాడు. అతడు తన సోదరులకు వేరుగా నివసిస్తాడు”
    అని ఆమెకు చెప్పాడు.
  hat-BSA: Li va yon nonm tankou bourik mawon. Men li va kont tout moun, e men a tout
    moun va kont li. Epi li va viv yon jan ki kont tout frè li yo.”
  kos-kos: Tusruktu wen nutum el ac fah moul oana donkey lemnak soko. El ac fah lain
    mwet nukewa, ac mwet nukewa ac fah lainul. El ac fah muta srengla liki sou lal
    nukewa.
  hbo-WLC: וְה֤וּא יִהְיֶה֙ פֶּ֣רֶא אָדָ֔ם יָד֣וֹ בַכֹּ֔ל וְיַ֥ד כֹּ֖ל בּ֑וֹ וְעַל־פְּנֵ֥י
    כָל־אֶחָ֖יו יִשְׁכֹּֽן׃
  ibo-ibo: Nwoke dịka ịnyịnya ibu a na-azụghị azụ ka ọ ga-abụ. Ọ ga-emegide onye ọbụla,
    onye ọbụla ga-emegidekwa ya. Ọ ga-ebi nʼime ibu iro, megide ụmụnna ya niile.”
  ory-ory: ପୁଣି, ସେ ମନୁଷ୍ୟମାନଙ୍କ ମଧ୍ୟରେ ବନ ଗର୍ଦ୍ଦଭ ସ୍ୱରୂପ ହେବ, ତାହାର ହସ୍ତ ସମସ୍ତଙ୍କ
    ବିରୁଦ୍ଧରେ ଓ ସମସ୍ତଙ୍କ ହସ୍ତ ତାହାର ବିରୁଦ୍ଧରେ ଥିବ, ପୁଣି, ସେ ଆପଣା ଭାଇମାନଙ୍କ ସମ୍ମୁଖରେ
    ବାସ କରିବ।”
  wmt-wmt: '@see-verse:GEN.016.011'
  chk-chk: Iwe, noum epwe usun chök eman aas mi mwacho, epwe ü ngeni aramas meinisin,
    nge aramas meinisin repwe pwal ü ngeni. Iwe, epwe nonom lon fanüan o tipepöchökül
    ngeni aramasan.”
  ssd-ssd: Nu doŋki ŋguikok taŋaŋ minmba nu taŋgo pino ŋakmba tuku ŋgueu minamŋgat.
    Nu nuŋe ndare tuma ndoŋ mata nu mine nda. Nu kasomŋge minamŋgat ŋgina.
  rop-rop: Det lilboi blanga yu garra jidan jis laiga wailwan dongki, en im kaan laigim
    ebribodi, en ebribodi kaan laigim im du, en im kaan jidan gudwei garram im braja
    olabat.” Lagijat na det einjul bin tok.
  ukr-1871: Сей буде дикий чоловік. Рука його проти всякого чоловіка, і всякого чоловіка
    рука проти його, і седїти ме він у всїх родичів своїх на шиї.
  eng-AOI: The angel also said to her, “Your son will be like a man from the bush.
    He will cause trouble for everyone and everyone will cause trouble for him. He
    will live by himself, away from all his family.”
  yon-yon: Kumban, kub karub dana kuu awon kiib areb dobaraneen. Ye kuu karub korem
    yaa bon keraneene karub korem kwangkon ye yaa bon kerunaniib. Ye karubkim yaa
    domonde yekamo dobaraneen.” andoon.
  bch-bch: Be gergeu toa ne ga iuot mambe donki saksak ede, ta irangrang ngan ilongo
    eaba eta ilinge mao. Ei ga iman panua toa ngada ne ad isat, be gid ga timan ei
    aea isat pade. Ta irangrang ngan imamado kemi toman ngan isobosobo mao.”
  deu-1951: Er wird ein wilder Mensch sein, seine Hand wider jedermann und jedermanns
    Hand wider ihn; und er wird gegenüber von allen seinen Brüdern wohnen.
  eng-JPS: 'And he shall be a wild ass of a man: his hand shall be against every man,
    and every man''s hand against him; and he shall dwell in the face of all his brethren.'''
  ubr-ubr: Baise om natum orot on arimon rega donkey ba inama, on arimon sabu engon
    auris ini ragit ato sabu engon min natum orot aurin sini ragit. On arimon ekesin
    wat mabinai inama, men an dam warar mat.”
  srp-1865: A biæe èovjek ubojica; ruka æe se njegova dizati na svakoga a svaèija
    na njega, i nastavaæe na pogledu svoj braæi svojoj.
  lug-lug: Aliba ng’entulege, anaalwananga na buli muntu era na buli muntu anaalwananga
    naye, era anaabanga mu bulabe ne baganda be.”
  heb-heb: והוא יהיה פרא אדם ידו בכל ויד כל בו ועל פני כל אחיו ישכן׃
  ben-IRV: আর সে বন্য গাধার মতো মানুষ হবে; তার হাত সবার বিরুদ্ধ ও সবার হাত তার বিরুদ্ধ
    হবে; সে তার সব ভাইদের সামনে বাস করবে।
  pan-pan: ਪਰ ਉਹ ਮਨੁੱਖਾਂ ਵਿੱਚ ਜੰਗਲੀ ਗਧੇ ਜਿਹਾ ਹੋਵੇਗਾ। ਉਹ ਦਾ ਹੱਥ ਹਰ ਇੱਕ ਦੇ ਵਿਰੁੱਧ ਅਤੇ
    ਹਰ ਇੱਕ ਦਾ ਹੱਥ ਉਸ ਦੇ ਵਿਰੁੱਧ ਹੋਵੇਗਾ ਅਤੇ ਉਹ ਆਪਣੇ ਸਾਰੇ ਭਰਾਵਾਂ ਦੇ ਸਾਹਮਣੇ ਵੱਸੇਗਾ।
  tkr-tkr: Şavussecar mana saq'vana'as əxhəs deş. Mang'un xıleppı gırgıng'ul, gırgıng'unbıd
    mang'ul ixhes. Mana gırgıne çocaaşikar qoda ixhes.
  mwp-mwp: ‘Kasa kay kedha nuy bangal senawbi garkaz kazi mina igalgoegig, ngoedhe
    bangal igalgoegi donki, bupaw donkil midh nanga. Nuy bangal kasa mabaygoepa matha
    koey dharadh yadu umepu, a thana bangal nubepa wati igalgal, a nuy bangal nungu
    buwayngu koerawayg, nungu kusayg niparuy.’
  mya-JVB: သူ သည်လူ ရိုင်း ဖြစ် လိမ့်မည်။ လူ အပေါင်းတို့ကို ရန်ဘက်ပြုလိမ့်မည်။ သူ့
    ကိုလည်း လူအပေါင်း တို့သည် ရန်ဘက်ပြုကြလိမ့်မည်။ မိမိ ညီအစ်ကို အပေါင်း တို့၏ အပါး
    ၌ နေ ရလိမ့်မည်ဟူ၍၎င်း မြွက်ဆိုလေ၏။
  tte-O: Na iboma iloinayan besiele yakayakan sokasokana, ikalekaleya tomo meuloili
    kolili, yo tomo meuloili sikalekaleya koina mwa kani nige mekanakavao totounao
    simimiya-namwanamwa.” Anelosene ana walo iyemwawasi kabo Ega ilogabaen.
  tbg-tbg: Ai vaintivano noruqama viro vaiharo qaakau donki voqaara vaiharo viva voqama
    kero raquarira vaiintiva vairamanta vo vaiinti vo vaiinti vira hampata raquqi
    vivarave. Viva nai navunaaka hampata navutaiqamaqiro viharo varianarove, tiro.
  hmo-hmo: To oiemu natuna ese, uda doniki bamona do ia noho. Ia ese taunimanima ibounai
    dekenai, do ia dagedage henia, bona taunimanima ibounai ese, ia dekenai do idia
    dagedage henia. Ia be iena varavara danu do ia noho lasi.”
  ata-ata: Ia ꞌiline ne uxali itema vile sou laꞌia loxo donki vova. Anu uluaiꞌa ta
    mitema ukalusi mo aneꞌi ta mitema ukalusi ne, uluaiꞌa ane anu. Mo ta vimovimou
    kalumo ne, iloꞌa ixoo ipita uasi.”
  nfa-nfa: Ropa ana ne kapai, na mamuri pakajꞌèu nèti aꞌari na. Lula nèngu ne, sama
    sèmi jara hui dhu dꞌèi boe nanene lii paredha. Sadꞌi dhèu cee èèna ka, na sisu.
    Aa dhèu aaꞌi-aaꞌi labꞌa ne kahèi.”
  urd-urd: वह गोरखर की तरह आज़ाद मर्द होगा, उसका हाथ सबके ख़िलाफ़ और सबके हाथ उसके
    ख़िलाफ़ होंगे और वह अपने सब भाइयों के सामने बसा रहेगा।
  rus-SYN: он будет между людьми, как дикий осел; руки его на всех, и руки всех на
    него; жить будет он пред лицем всех братьев своих.
  cbt-NTPO: Mashotohuachin, tanan cahuario pa'pi notëraya pochin nisarin. Ya'ipiya
    inimicotarin. Inanta', ya'ipiya quëran, inimicotapona'. Quëmopinënpitari co quë'yapirinahuë',
    inahua notënanquë chachin ya'huapon,” itërin.
  bqc-SIM: Aↄ dɛ lán sɛ̃̀a zàa'ĩnawa, a íbɛlɛsɛ ń gbɛ̃́piio, gbɛ̃́pii i íbɛlɛsɛaànↄ
    sↄ̃. Aↄ ku kↄ̃ yã́i ń a gbɛ̃́piↄ gbɛ̃eoo.
  tcz-CHONGTHU: Chule nachapa hi mihem laha gam'a sangan lungthim bei bang ding, mitin
    douna akhut hinlap a chule mitin khut ama chunga hung chu ding, chuleh aphunggol
    jouse toh kido toa hung khosa ding ahi.”
  mar-mar: इश्माएल जंगली गाढवासारखा मनुष्य असेल. तो सर्वांविरूद्ध असेल आणि सर्व लोक
    त्याच्या विरूद्ध असतील, आणि तो एका ठिकाणाहून दुसऱ्या ठिकाणी आपल्या भावांच्यापासून
    वेगळा राहील.”
  tcs-tcs: Bat boi blo yu i gobi prapa stronged ane wail man tu. Em i go mata wande
    pait lo ebriwan, ane dempla go wande paite em. Em mata go stap lo nada ples prom
    ol kazen blo em.’
  soq-soq: Oto sa mulepie apana suanau rua segalepi. Me apana uduudu onau enompo ita
    mo me onawa enompa tane do me wanamba do wanwanbu kadilempa.”
  qub-qub: «Chay wamrayquega jirca chucaru bürrunömi cangapaj. «Payga llapanwanmi
    pillyangapaj. Paytapis wacpita caypitami magangapaj. Wauguincunawanpis chiquinacurmi
    goyangapaj.»
  bqp-bqp: Anigↄ̃ de lán zaakisɛ̃ntɛ bà, ani ibɛrɛ sɛ́ kũ gbɛ̃ sĩnda pínkio, gbɛ̃
    sĩnda pínki ni ibɛrɛ sɛ́ kãao se. Anigↄ̃ kú kↄ̃ yãn kũ a gbɛ̃nↄro.
  hat-hat: Pitit gason ou lan va tankou yon bourik mawon. L'ap chache tout moun kont.
    tout moun va chache l' kont. Li p'ap mele ak tout frè l' yo. L'ap viv pou kont
    li.
  eng-BSB: He will be a wild donkey of a man, and his hand will be against everyone,
    and everyone’s hand against him; he will live in hostility toward all his brothers.”
  tod-tod: Toɠa ɠɛ ga dɔɓɔi zu zoovalegi, toɠa ɠɛ ɛsɛ pɛ daalɔɠɔma, ɛsɛ pɛ ge ɠɛ daalɔɠɔma,
    toɠa zeɠe kɛɛɠɛlointi pɛ ba, é zei yɛ.»
  eng-WEBPB: He will be like a wild donkey amongst men. His hand will be against every
    man, and every man’s hand against him. He will live opposed to all of his brothers.”
  kbq-kbq: Hagi mofavre ka'amo'a ra huteno, afi' donki afu kna huno manigahie. Hagi
    agra mika vahera nezmahenke'za agrira ahegahaze. Afu agna'zanena fru huno omanigosie.
  nhe-BL: Huan mocone elis se tlacatl tlen mosisinía. Motehuis ininhuaya nochi, huan
    nochi quinequise quitehuise. Huan yajaya itztos ica cualantli mojmostla ica nochi
    iicnihua.”
  bus-bus: Eégↄ̃ dɛ lán zaakisɛ̃tɛ bà, eé íbɛtɛ kpá kↄ̃n gbɛ̃ píngio, gbɛ̃ píngi é
    íbɛtɛ kpáo se. Eégↄ̃ kú kↄ̃ yãn kↄ̃n a gbɛ̃nↄro.
  gub-BL: Nememyr awa a'e nehe, zumen hehaite ma'e zàwe hekon putar a'e nehe. Uzàmàtyry'ym
    putar amogwer teko upaw rupi katete a'e wà nehe. Amogwer teko uzàmàtyry'ym putar
    nememyr awa upaw rupi katete a'e wà nehe no. Uzapo putar weko àwàm muite a'u amogwer
    wànàm wanuwi nehe, i'i Tupàn heko haw pe har kuzà pe.
  eng-DRA: 'He shall be a wild man: his hand will be against all men, and all men’s
    hands against him: and he shall pitch his tents over against all his brethren.'
  knf-knf: Aluŋ kawo ji ubuuru unwooŋ uundomi ; anknaţariiŋ bañaaŋ bŧi, bañaaŋ bŧi
    bakak banaţari'a ; aluŋ kalow bayiţul bŧi. »
