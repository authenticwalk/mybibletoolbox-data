  nhe-BL: 'Huajca ielhuicac ejca TOTECO quiilhui: ―Ximocuepa campa moteco huan xijneltoquili
    nochi tlen mitznahuatis.'
  bus-bus: 'Ben Dii Malaika bènɛ: Ǹ ɛara ǹ tá n dii pì kiia ǹgↄ̃ mì siɛɛnɛ.'
  gub-BL: A'e rupi a'e Tupàn heko haw pe har umume'u hemiapo ràm izupe kury. — Ezewyr
    eho nezar pe nehe, ezapo hemiapo kar upaw rupi nehe, i'i izupe.
  eng-DRA: 'And the angel of the Lord said to her: Return to thy mistress, and humble
    thyself under her hand.'
  knf-knf: 'Kë uji na a : « Kakan du ajugu, ido kaŧiinka. »'
