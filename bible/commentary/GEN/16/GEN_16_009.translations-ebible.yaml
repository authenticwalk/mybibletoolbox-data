verse: GEN.016.009
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ ദൂതൻ അവളോട്: “നീ യജമാനത്തിയുടെ അടുത്തേക്കു മടങ്ങിച്ചെന്ന്
    അവൾക്കു കീഴടങ്ങിയിരിക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und der Engel Jahwes sprach zu ihr: Kehre zurück zu deiner Herrin und
    unterwirf dich ihrer Gewalt.'
  lin-lin: 'Anjelu ya Yawe alobaki na ye : — Zonga epai ya nkolo na yo mpe mikitisa
    liboso na ye.'
  cbr-NT: 'Usokian kakëxun ka Nukën ''Ibun ángelnën ësokin kakëxa: —Kamina amiribishi
    kuantëkëti ''ain ami ñu mëëxunkë xanu anubi kuanxun, kamina an mi kakësabiokin
    kamabi ñu mëëxunti ''ain.'
  eng-LSV: And the Messenger of YHWH says to her, “Return to your mistress, and humble
    yourself under her hands”;
  bmu-bmu: 'Mewö jiiga Kembugöreŋ garatanöŋ Hagar kewö jim kutum waŋgiyök: “Gi mönö
    kunbuk Saraigöreŋ anda welenŋi qeba yaŋgö keu bapŋe malman.”'
  eng-GNV: Then the Angel of the Lord saide to her, Returne to thy dame, and humble
    thy selfe vnder her hands.
  eng-WEBSTER: And the angel of the LORD said to her, Return to thy mistress, and
    submit thyself under her hands.
  nhw-BL: 'Huajca itequihua TOTECO quiilhui: ―Ximocuepa campa moteco huan xijneltoquili
    nochi catli mitznahuatis.'
  swh-ONEN: Ndipo malaika wa Bwana akamwambia, “Rudi kwa bibi yako ukajishushe chini
    yake.”
  bba-bba: Mɑ ɡɔrɑdo wi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ɡɔsiro wunɛn yinnin mi, kpɑ ɑ nùn wiru
    kpĩiyɑ.
  eng-KJVCPB: And the angel of the Lord said unto her, Return to thy mistress, and
    submit thyself under her hands.
  cpy-cpy: 'Ikantanakiro ronampiri Tajorentsi: “¡Agar! Pipiyee opankoki omperatzimiri,
    panteniro okaate omperatemiri.”'
  mpx-mpx: Yaka Yehoba wana anelose i ba, “U sikal u na wam nevenak eliyana ge nu
    minaa wana logugui gabulanaa.”
  wbp-wbp: Marramarrajurla yarda wangkaja Yakarrukuju, “Yantarla pina nyuntu-nyanguku
    wiriki. Nyiyaku-puka kajingki jinyijinyi-mani warrkiki, ngulajurla kapanku-manta
    ngampurrparlu jukuru-wangurlu.
  luo-luo: Eka malaika mar Jehova Nyasaye nowachone niya, “Dogi ir ngʼat ma itiyone
    kendo ichiwri e lwete.”
  meu-meu: Aneru ma eto, A lou lao, ia erena ba kamonai.
  npi-ULB: परमप्रभुका दूतले त्यसलाई भने, “फर्केर तेरी मालिक्‍नीकहाँ जा र तिनको अधिकारमा
    समर्पित भएर बस्।”
  yor-yor: Angẹli Olúwa sì wí fún un pé, “Padà lọ sí ọ̀dọ̀ ọ̀gá rẹ kí o sì tẹríba
    fún un.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽ nezoca bajãnebemaba jarasia: –Bʌ boro Saraimaa jẽda wãdua.
    Idji bed̶eara jũma ĩjã odua.–'
  ind-ind: Lalu malaikat itu menyampaikan pesan TUHAN, “Kembalilah kepada majikanmu
    dan lakukanlah apa yang dia perintahkan kepadamu. Aku akan memberikan kepadamu
    keturunan yang sangat banyak, sehingga tidak seorang pun dapat menghitung mereka!
  pes-OPCB: 'فرشتهٔ خداوند به او گفت: «نزد بانوی خود برگرد و مطیع او باش.»'
  ssx-ssx: Mo enisoloma꞉ alota꞉ Pao la꞉ka꞉la pua ipika꞉ pa hameke e pokaasa꞉ wanda꞉
    hapeke leekeme.
  lcm-lcm: Au na angelo ang si IAVE kala antok ia asukang ke, “Papok akorong ane si
    taukum na ku lis aongos ua neite kana sausaupai.
  aer-aer: Alkere-arenye re awethe Hagar ikwere angkeke, “Akngerrepate ngkwinhe-werne
    alpaye urrkapemele mpwaraye iwenhe apeke-arle ngenhe ileme, kele mpware ante akiwarre-irretyale.
  tgl-ULB: Sinabi sa kaniya ng anghel ni Yahweh, “Bumalik ka sa iyong among babae,
    at sumailalim ka sa kaniyang kapangyarihan”.
  nop-nop: Kaŋ Wapum’walaŋ Aŋelodibo niŋguk, “Du kotigoŋ udaneeŋ wooŋ tam bomboŋgige’walaŋ
    falipmeŋ kwelemaŋgoŋ eŋ baigoŋ hatibaaŋ.”
  kca-kca: 'Турәм Куща ангел ԓўвеԓа йастәс: «Куща нэӈен хŏща йŏхԓы мӑна пӑ ԓўв пеԓайәԓ
    хуԓәнта».'
  cbu-NT: 'Apanllsha: Watsta, arap naarinllpa. Mapiyrush waptam kanapeerush, yusur
    Sarshutam taamatsha. Itaru, Saraya kuk payungcha, tárangiya.'
  usa-usa: Mirá-titana, Yawe Îtogoní énítóreko wemmá timámíkaiye, “Yauwéqma Táráinopaq
    uréya abo wení aamá waraao.”
  hui-hui: Ani layagola dahuliyali biagome Hegahondo lalu, Ai Sarai ibugua bi larago
    hale halu bule dai bia, lene.
  wrs-wrs: Doa he omnana, owai, henga gao, beswonam avhoao hena keusingi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​က လည်း``သ​ခင်​မ​ထံ​သို့​ပြန်​၍​ကျွန်​ခံ​လော့''
    ဟု ဆို​၏။-
  cbi-NTPO: 'Tsenñu Yavé'' anjee tsandimi: Ñunu mandanguemu shinbu'' junga miide,
    tsejtu ya naa naatiñu bain kumuinchi meenguide, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཁོ་མོ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཕྱིར་རང་གི་བདག་མོའི་དྲུང་དུ་སོང་སྟེ་ཁོ་མོའི་དབང་འོག་ཏུ་སྡོད་ཅིག་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Se Yawe ko engel maonam, “Ni piler kote namar ale nu la iki karo tuiko.”
  kkl-kkl: Wene seogpa Allah arukna anekori, “Samoro elag pimendi wamlulam, wali an
    eldi mombolag nenelangkilul,” aro wene seogti nen yubu lelamogti,
  sna-sna: Ipapo mutumwa waJehovha akati kwaari, “Dzokera kuna tenzikadzi wako undozvininipisa
    pasi pake.”
  spa-BLM: 'El ángel de Yahvé le dijo: “Vuelve a tu señora y sométete a sus manos”.'
  beu-beu: Angmuse LAHATALA Egahingvala sorga mi angu ana Hagar asenang hula, “Aaung
    ba aana bale eemanaing angu ebele ila. Ana ening tatalang metma aadana dise, aana
    malekang vengtahang.
  cac-cac: 'Ix yalan Yángel Jehová chi'' d''a ix icha tic: —Meltzajan̈ d''a ix a patrona
    chi'', emnaquil tzutej a b''a d''a ix, xchi d''a ix.'
  swh-ULB: Malaika wa Yahwe akamwambia, “ Rudi kwa bibi yako, na unyenyekee chini
    ya mamlaka yake.”
  bel-bel: 'І сказаў ёй анёл Гасподні: вярніся, да гаспадыні сваёй і скарыся ёе.'
  deu-ELBBK: 'Und der Engel des HERRN sprach zu ihr: Kehre zu deiner Herrin zurück
    und demütige dich unter ihre Hände.'
  mbb-OT: Ne zutun migkaǥi ziyà te kandin is belinsuǥuen te Nengazen, ke sikandin
    te, “Ulì ka ziyà te egalen nu ne pevayàbayè ka kandin.”
  msc-msc: 'Allabatala la mɛlɛka ka a fɔ a yɛ ko: «I kɔseyi i tii wara, ka wa i fanmajii
    a yɛ ka a kan mira.»'
  mal-2015: 'യഹോവയുടെ ദൂതൻ അവളോടു: നിന്റെ യജമാനത്തിയുടെ അടുക്കൽ മടങ്ങിച്ചെന്നു അവൾക്കു
    കീഴടങ്ങിയിരിക്ക എന്നു കല്പിച്ചു.'
  tuo-NT: 'Co tojo nicã tʉꞌogʉ, aꞌtiro nicʉ niwĩ: —Majãmitojaaya tja mʉꞌʉ wiogo Sarai
    tiropʉ. Nipeꞌtise co weedutisere añurõ yʉꞌtiya, nicʉ niwĩ.'
  gup-gup: Wanjh angel nuye Yawey bimarneyimeng, “Yirrurnde kore ngaleng ngalbu ngunmarnewohrnan
    dja yiwokmarrkma kore ngaleng ngunmarneyime.”
  met-met: Toxoratamona uleginama harua na ba, “Ugoxoya mala muli rangua hainim haringinoa
    saing usu mana haruanganoa.”
  gvs-gvs: Yauwe ina aneroseyana idigo kana, ‘Kwaluvīla kūna am towosi goi kukasalēm
    tauyana yaina.’
  rmc-rmc: 'O aňjelos le RAJESKRO lake phenďa: „Visar tut pale ke tiri raňi a podde
    tut lake!“'
  nlg-nlg: Mana angel te bosa vania, “Ko oli ta Sarai mo ko ghoi va kabu seka so itatana.
  dgr-DOGNT: Yak'eet'ı̨į̀ yets'ǫ̀ hadı, “Nets'ǫ̀ k'àowo wets'ǫ̀ anaąde, eyıts'ǫ wek'èanet'e,”
    yèhdı.
  pes-OPV: 'فرشته خداوند به وی گفت: «نزد خاتون خود برگرد و زیر دست او مطیع شو.»'
  ron-1924: 'Ынӂерул Домнулуй й-а зис: „Ынтоарче-те ла стэпынэ-та ши супуне-те суб
    мына ей.”'
  ben-OBCV: তখন সদাপ্রভুর দূত তাকে বললেন, “তোমার মালকিনের কাছে ফিরে যাও ও তার বশ্যতাস্বীকার
    করো।”
  lex-lex: 'Noka Orgahi hopopanni-lili''irnu Nakot la: “Muwal lia matrommu patke''a,
    nhi''in della pa la''pa mutlina-mutailla.'
  rgu-rgu: Boe ma MANETUALAIN eilaꞌo-limalopen oꞌoe ni nae, “Leo iaꞌ! Malole lenaꞌ
    o fali seluꞌ leo ina mane ma mu. Ana tao o leoꞌ bea boe, moi sipo-sipoꞌ a.
  som-som: Oo malaa'igtii Rabbigu waxay ku tidhi iyadii, Ku noqo murwadaadii, oo gacmaheeda
    is-hoos dhig.
  lat-VUC: 'Dixitque ei angelus Domini: Revertere ad dominam tuam, et humiliare sub
    manu illius.'
  aoi-aoi: Eneja ni-yama nakina ngaluwa-wa, “Jeyi! Lawurradina Jerayu-wa akwa kingaminu-war•dena
    warka ngala-langwa, mena ngu-mangu-murrada nungkuwa ngala-langwi-yada ningkakina.
  eng-ASVBT: And the angel of Jehovah said unto her, Return to thy mistress, and submit
    thyself under her hands.
  mna-mna: 'To Ŋgoŋana ki Merere iso: “Miili ma la ki biibi ku mini, mi leŋ la kalŋaana.”'
  ita-1885: 'E l''Angelo del Signore le disse: Ritornatene alla tua padrona, ed umiliati
    sotto la sua mano.'
  eng-LXXUP: And the angel of the Lord said to her, Return to thy mistress, and submit
    thyself under her hands.
  eng-ULB: The angel of Yahweh said to her, “Return to your mistress, and submit yourself
    to her authority.”
  spa-VBL: “Vuelve a donde tu señora y obedécele”, le dijo el ángel del Señor.
  fra-_FOB: 'Et l''ange de l''Éternel lui dit: Retourne vers ta maîtresse et humilie-toi
    sous sa main.'
  mal-mal: 'യഹോവയുടെ ദൂതൻ അവളോട്: “നിന്റെ യജമാനത്തിയുടെ അടുക്കൽ മടങ്ങിച്ചെന്ന് അവൾക്ക്
    കീഴടങ്ങിയിരിക്കുക” എന്നു കല്പിച്ചു.'
  urd-GVR: Rab ke farishte ne us se kahā, “Apnī mālikan ke pās wāpas chalī jā aur
    us ke tābe rah.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी मेको कली “इ होव़पोक्‍म आ खिं
    ले‍तो। मिनु मेको आ अरेशो टिशा बाक्‍को” देंमाक्‍त।
  ita-1927: 'E l’angelo dell’Eterno le disse: “Torna alla tua padrona, e umiliati
    sotto la sua mano”.'
  ckb-ckb: 'فریشتەکەی یەزدان پێی فەرموو: «بگەڕێوە لای خانمەکەت و ژێردەستەی بە.»'
  eng-BBE: And the angel said to her, Go back, and put yourself under her authority.
  crx-NTPO: '''Et Moodihti (Yahweh) oolizas ''uyulhni, “Ooba ''int''en-un oots''un
    naindalh ''ink''ez nts''e hukwa'' ninzun-un k''un''a ne''nyoolh''en si.”'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಆಕೆಗೆ, “ನಿನ್ನ ಯಜಮಾನಿಯ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಿ ಆಕೆಗೆ ಅಧೀನಳಾಗಿರು,”
    ಎಂದನು.
  bbb-bbb: Ega fu ijiege kuaramoga anera fu kuae, Ade kona vakiro bano ni una va fuefuo
    imene. Ro aeje nare ifejana daro maga uifari one ije buka ma uruvana e bu dadufuo
    baki ijiege reke.
  tam-2017: 'அப்பொழுது யெகோவாவுடைய தூதனானவர்: “நீ உன் எஜமானியிடத்திற்குத் திரும்பிப்போய்,
    அவளுடைய அதிகாரத்திற்குள் அடங்கியிரு” என்றார்.'
  spa-RV-1909: 'Y díjole el ángel de Jehová: Vuélvete á tu señora, y ponte sumisa
    bajo de su mano.'
  ron-BTF: 'Şi îngerul DOMNULUI i-a spus: Întoarce-te la stăpâna ta şi supune-te sub
    mâinile ei.'
  eng-WEBP: The LORD’s angel said to her, “Return to your mistress, and submit yourself
    under her hands.”
  eng-FBV: “Go back to your mistress and do what she tells you,” the angel of the
    Lord told her.
  nld-1939: 'De engel van Jahweh sprak toen tot haar: Keer terug naar uw meesteres,
    en verneder u voor haar.'
  nch-BL: 'Huajca iilhuicac ejca TOTECO quiilhui: ―Xiya sempa campa moteco huan xijneltoquili
    nochi cati mitznahuatis.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja nom jek bop pjl̈u Saray ushko iröng obi.
    L̇l̇ëye l̈e bop kong l̈i kol̈ozong» l̈e.
  vie-1934: 'Thiên sứ của Đức Giê-hô-va dạy nàng rằng: Ngươi hãy trở về chủ ngươi,
    và chịu lụy dưới tay người.'
  hin-CV: याहवेह के दूत ने कहा, “अपनी स्वामिनी के पास वापस चली जाओ और उसके अधीन में
    रहो.”
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] said to her, “Teshuvah
    ·Completely return· to your mistress, and submit yourself under her hands.”
  spa-BES: 'Y el ángel le dijo: Ve, y ponte bajo su autoridad.'
  tdx-tdx: Aa hoe ty anjeli’ Iehovà ama’e, Mim­polia mb’amy tompo’oy vaho miam­banea
    am-pità’eo.
  vid-vid: Yula mhilisi wa Mkulu Nguluwi nakamlonjela Hagali, “Hiluche kwa mkulu wa
    hegwe Salai na umhulichize heye.”
  pwg-pwg: Ma Bada ina aneya ivonei bo, “Kevovirame am bada wavinena kurina ma kevotekatekei.”
  eng-OKE: And the Angel of the Lord said to her, Return to thy mistress and be subject
    under her hand.
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์​กล​่าวแก่นางว่า “จงกลับไปหานายผู้หญิงของเจ้า และยอมอยู่​ใต้​อำนาจของเขา”
  por-BR-2018: 'E disse-lhe o anjo do SENHOR: Volta à tua senhora, e põe-te submissa
    sob a mão dela.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Yawe ene ma꞉mul kaluwa꞉ a꞉ma꞉la꞉ sa꞉laki, “Ge a꞉ma꞉la꞉ ha꞉na꞉sa꞉ga꞉,
    go꞉no꞉n misa꞉ ga elo꞉ to sa꞉lab au dimidaki, ha꞉ga doma꞉ni ha꞉na꞉bi.”
  deu-ELO: 'Und der Engel Jehovas sprach zu ihr: Kehre zu deiner Herrin zurück und
    demütige dich unter ihre Hände.'
  ktm-ktm: Engel ihpa, “Ala yi pe ala ndre lewen marai tadan.
  caa-caa: 'Entonces ojron e Ángel tuaꞌ Cawinquirar Dios otronyajr y che: —Sutpen
    tuyejtzꞌer jaxir y ubꞌianen tut tunor lo que uyaret, che e Ángel. Y de allí sutpa
    ojron e Ángel otronyajr y che:'
  eng-WYC-2018: And the angel of the Lord said to her, Turn thou again to thy lady
    (or Return to thy lady), and be thou meeked under her hands.
  epo-epo: 'Kaj la anĝelo de la Eternulo diris al ŝi: Reiru al via sinjorino, kaj
    humiliĝu sub ŝiaj manoj.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi uningƣa: — Ayal hojayiningning ⱪexiƣa ⱪaytip
    berip, uning ⱪol astida bol, — dedi.'
  beo-beo: 'Hina Gode Ea a:igele dunu da Ha:igama amane sia:i, “Dia hinama buhagili,
    ea sia: noga:le nabima!”'
  tpi-OTNT: Na ensel i tok, “Yu go bek long Sarai na bihainim olgeta tok bilong en.”
  hau-SA: Sai mala’ikan Ubangiji ya ce mata, “Koma wurin uwargijiyarki Saira, ki yi
    mata biyayya.”
  udu-udu: 'Aman’doyu gwo gi Tap̱a ki owa yim gwo mo ki: Doḵu/ mo eya ’bom pini jin
    karu mmohil nyarany c̱iŋkina/ mo dhali ’dap̱i ’twa/a ’cesh eya yim mo.'
  uig-LAT: 'Perwerdigarning Perishtisi uninggha: — Ayal xojayiningning qéshigha qaytip
    bérip, uning qol astida bol, — dédi.'
  nde-nde: Ngakho ingilosi kaThixo yamtshela yathi, “Buyela enkosikazini yakho ufike
    uyilalele.”
  ton-ton: Pea pehē ʻe he ʻāngelo ʻa Sihova kiate ia. “Toe ʻalu ki ho fineʻeiki, mo
    ke fakavaivaiʻi koe kiate ia.”
  ces-1613: 'Tedy řekl jí anděl Hospodinův: Navrať se ku paní své, a pokoř se pod
    ruku její.'
  eko-eko: 'Nlayikha khumuuza yoori: “Orutele wa nhano awo, wanshututele.”'
  nss-nss: Pwen angelou ta YAPAN ipwai iyata Hakar ipa, “Amui aya kili Sarai; ahalingi
    yiy pe aro pahandran para poya mbulyan.”
  eng-WMB: The LORD’s angel said to her, “Return to your mistress, and submit yourself
    under her hands.”
  tam-TCV: அப்பொழுது யெகோவாவின் தூதனானவர், “நீ உன் எஜமாட்டியிடம் திரும்பிப்போய், அவளுக்குக்
    கீழ்ப்படிந்திரு” என்றார்.
