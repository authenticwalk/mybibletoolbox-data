  chk-chk: Nge ewe chon läng a üreni, “Kopwe liwiniti om samol o anomuk fän nemenian.”
  ssd-ssd: 'Suŋgo tuku Eŋel nu sana: Ne luka naŋe piro gabat sota kumba naŋe ŋgamuŋgal
    te-ibeŋmba Sarai kumnemŋge mina.'
  rop-rop: Wal det einjul bin tok, “Yu garra gobek en jidan wekingel blanga im.
  ukr-1871: 'Рече ж їй ангел Господень: Вернись до господинї твоєї та покорися під
    руку її.'
  eng-AOI: “Go back to Sarai and work for her, because you belong to her,” Yahweh
    said to Hagar.
  yon-yon: yembed yedmoon “Angkon ika wene, yu deme ye kakmaniibban wonong ika kere.
  bch-bch: Ta anggelo ton Maron ikeo, “Luago ga la pan Sarai, ta mamado ei ibageai
    ta nasi ilinge.”
  deu-1951: 'Und der Engel des HERRN sprach zu ihr: Kehre wieder zu deiner Herrin
    zurück, und demütige dich unter ihre Hand.'
  eng-JPS: 'And the angel of the LORD said unto her: ''Return to thy mistress, and
    submit thyself under her hands.'''
  ubr-ubr: Namon BADA an anea iyau, “Om ematabir men enai am bada jever aurin ato
    on an baibad babanai unama unabo.”
  srp-1865: 'A anðeo joj Gospodnji reèe: vrati se gospoði svojoj i pokori joj se.'
  lug-lug: Malayika wa Mukama n’amugamba nti, “Ddayo eri mugole wo omugondere.”
  heb-heb: ויאמר לה מלאך יהוה שובי אל גברתך והתעני תחת ידיה׃
  ben-IRV: সারীর কাছ থেকে পালাচ্ছি। তখন সদাপ্রভুর দূত তাকে বললেন, “তুমি নিজের কর্ত্রীর
    কাছে ফিরে যাও এবং নিজেকে সমর্পণ করে তার অধীনে থাক।”
  pan-pan: ਫੇਰ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਆਪਣੀ ਮਾਲਕਣ ਕੋਲ ਮੁੜ ਜਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ
    ਉਸ ਦੇ ਅਧੀਨ ਕਰ ਦੇ।
  tkr-tkr: 'Rəbbine malaaikee məng''ı''k''le eyhen: – Yiğne xərıng''ısqa sayk''le,
    məng''ee eyhen he''e.'
  mwp-mwp: Angela nabepa kuniya mulaydhin, ‘Lak kuniya tidi, ngi waza nanu zagethaw
    mabayg.
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင် တမန်ကလည်း ၊ သင် ၏ သခင် မထံသို့ ပြန် ၍ ၊ သူ ၏အုပ်စိုး
    ခြင်းကိုခံ လော့ဟု အမိန့် ရှိ၏။
  tte-O: Kabo anelosene iba, “Kupileyoi kulau am keduluma koina na kumiyamiya ana
    loina yaulina mena.
  tbg-tbg: Minti tuvaro enseli viva tiharo, Anirantera oru nena nora nahentivano vainanaini
    vira paanaa kaiqa varehara vira vevaaraini variane, tiro.
  hmo-hmo: Ia gwau, “Oi giroa lou, bona iena hereva oi kamonai henia.”
  ata-ata: Xe angelo muavuti la muvikalane aloxo ꞌo, “Nalivu ulai noxie mo ipalupalusinexu
    mimii sou naꞌoxoꞌoxo loxo nexoo noxie tei la neꞌoxoꞌoxonu.”
  nfa-nfa: Ka ana pajuu èèna pamako ne, aku nèngu na, “Sèmi neꞌe! Beꞌa risi, èu lèpa
    hari asa adhe-aai Sarai, lamatua èu. Masi ka na tao èu tasamia èèna ka, sèmi la.
  urd-urd: ख़ुदावन्द के फ़रिश्ता ने उससे कहा कि तू अपनी बीबी के पास लौट जा और अपने
    को उसके कब्ज़े में कर दे
  rus-SYN: 'Ангел Господень сказал ей: возвратись к госпоже своей и покорись ей.'
  cbt-NTPO: 'Naporo'' Sinioro anquëninëni, itapon: —Naquëranchin patronanën paapantaquë''.
    Ma''sona camairinquënsopita, natëquë'', itërin.'
  bqc-SIM: 'Ɔ̃ Dii Malaika òɛ̀: Ɛa ta n diipiwa, níↄ misiilɛɛ̀.'
  tcz-CHONGTHU: Hichun Pakai Vantil chun amanu ahoulimpi in, “Nangma na pinu kom'a
    kinungle in chule amanu dan noiya nakun angaiye.”
  mar-mar: परमेश्वराचा दूत तिला म्हणाला, “तू आपल्या मालकिणीकडे परत जा आणि तिच्या अधिकारात
    तिच्या अधीनतेत राहा.”
  tcs-tcs: Da einzel blo da AntapGod i spik po em, ‘Gobaigen po Sarai ane mekem wanem
    em oda yu po mekem.’
  soq-soq: Tane Iawe God enseliwa me diene wanase, “E leuite aitaa, oniaedia iwa mukawa
    atoweitone wanempa.”
  qub-qub: 'Chaura Tayta Diospa anjilnin niran: «Cutiy patrönayqui Sarai cajman. Pay
    mandashushayquita wiyacur goyay.»'
  bqp-bqp: 'Akũ Dikiri Malaikaa pìnɛ: Ǹ ɛra ǹ tá n dikirii pì kĩnaa ǹgↄ̃ mì natɛnɛ.'
  hat-hat: Zanj Seyè a di l'. Tounen lakay metrès ou, soumèt ou devan li.
  eng-BSB: So the angel of the LORD told her, “Return to your mistress and submit
