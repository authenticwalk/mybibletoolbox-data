    the fountain on the way to Shur.
  spp-spp: Ka Kafooŋi Kile Mɛlɛkɛŋi si Agari ɲya síwage e lùbiliŋi wà taan, uru lùbiliŋi
    na ɲyɛ Shuri síwage kuni taan.
  aey-aey: Aria odocob Tibudna ensel uqa Hega wadau naca qeena wa tut cemenug bibilen
    gulucdon. Wa tut eu Sur nuec jicna.
  urd-GVH: रब के फ़रिश्ते को हाजिरा रेगिस्तान के उस चश्मे के क़रीब मिली जो शूर के
    रास्ते पर है।
  rug-rug: Meke dogoria sa mateana te Zihova se Hega tata koasa kolo pa korapa qega
    ivuluna, koasa siraṉa la gua pa Sura.
  gaz-gaz: Ergamaan Waaqayyoo gammoojjii keessatti, burqaa bishaanii tokko biratti
    Aggaarin arge; burqaan bishaanii sunis karaa Shuuritti geessu irra ture.
  fra-LSG: L’ange de l’Éternel la trouva près d’une source d’eau dans le désert, près
    de la source qui est sur le chemin de Schur.
  gnn-gnn: Marrtjinanydja ŋayi bala‐a‐a, ḏiltjikurruna marrtjina yukurrana, yana liŋgu
    ga maḻŋ'maraŋala ŋayi gapu maŋutji, ga ŋunhilina ŋayi nhinananydja yukurrana.
    Bala ŋayinydja ŋunhiliyina maḻŋ'thurruna nhanukala Garraynha, rumbal yolŋuna,
  yal-yal: Alatalaa malekan yi naralan Hagara ra xude xunna fɛma Suru kiraan xɔn ma
    tonbon yireni.
  gum-gum: Indig Jehováwei ángelbe tru mu misag waraimø pirømerasrø kan pigab menda
    Agarwane wetørrabig køn, Shursrømay ambi maywansrø.
  iou-iou: Haga metäŋpeŋ päŋku Su kädet kuŋtäŋgän kome äma nämo iraniken ume täpuri
    kubäken ahäŋpäŋ itkuk. Uken irirän Yawe täŋo aŋero ahäŋ imiŋkuk.
  haw-1868: A loaa oia i ka anela o Iehova ma ka punawai iloko o ka waonahele, ma
    ka punawai o ke alanui e hele ai i Sura.
  arb-NAV: فَوَجَدَهَا مَلاكُ الرَّبِّ بِالْقُرْبِ مِنْ عَيْنِ الْمَاءِ فِي الطَّرِيقِ
    الْمُؤَدِّيَةِ إِلَى شُورٍ.
  adz-adz: Da Yawe angira gan iwaꞌ da Hagar imingꞌ mpui maran mingꞌa nam manaꞌ dadauntan
    sanab fada Sur.
  ewe-ewe: Yehowa ƒe dɔla aɖe kpɔe wòtsi tsitre ɖe vudo aɖe to le Sur mɔ dzi.
  eng-LEE: And an angel of the Lord found her by a fountain of water in the wilderness,
    by the fountain on the way to Shur.
  dji-dji: Manymak, nyani Yagar manydjini, girri Yawaydji munatjali yanili wurpm wugiḻi
    djangunygiṉing, marrga nyani birraldjnyirdjigi Yagarnyi. Ga ngungiriny miyilk
    nyani birraldjnyirdjili yirrpimirri, ngidjirrkng ngambuḻ gapi munganmirri gadjigirring,
    ngunung gadjigarr ngunyili ṉunydjirrim girim gurrbili Djur-li.
  nna-nna: Palanga pirranga warrarnja punarranga kajarna Hagar, janukumartaji. Ngarrkalu
    miral jarrinyili Angel-kapali.
  asm-FB: পাছত মৰুপ্রান্তৰৰ মাজত এটা জলৰ ভুমুকৰ কাষত যিহোৱাৰ দূতে হাগাৰক দেখা পালে।
    এই ভুমুকতো চূৰলৈ যোৱাৰ পথত আছিল।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ هَفَرَ لِ دُلٌنيِ ندٍ قّ مَ سُرُ كِرَ شْن مَ فبٍنفبٍرٍن
    يِرٍ.
  fra-SBL: L'ange de Yahvé la trouva près d'une fontaine d'eau dans le désert, près
    de la fontaine sur le chemin de Shur.
  hbo-hbo: וַֽיִּמְצָאָ֞הּ מַלְאַ֧ךְ יְהוָ֛ה עַל־עֵ֥ין הַמַּ֖יִם בַּמִּדְבָּ֑ר עַל־הָעַ֖יִן
    בְּדֶ֥רֶךְ שֽׁוּר׃
  shp-NTPO: Jaskákenbi, Diossen ángelnin tsoa jonibi jain jaama mananmamea nokoa iki,
    Shurhain kati bainko; jene jokonai patax iketian.
  eng-WYCLIFFE: And whanne the aungel of the Lord hadde founde hir bisidis a welle
    of watir in wildernesse, which welle is in the weie of Sur in deseert,
  pjt-pjt: Munu paluṟu ngura ini Tjuuku iwarangka ankula ilytjingka nguṟurpa wirkanu
    mina waḻangka paku puḻka. Munu mina tjikiṟa nyinangi pakuwiyaringkunytjikitja,
    ka angelpa Mayatja Godaku palula utiringu munu wangkangu, “Aika! Nyuntu minyma
    panya Tjiiṟaiku waṟkaripai nyinangi. Yaaltjinguṟun pitjangu? Munun yaaltjikutu
    ananyi?” Ka wangkangu, “Ngayuluṉa ngayuku mayatjanguṟu wirtjapakaṉu.”
  cwe-cwe: Msenga wa Mndewa Mulungu kamvika Hajili kudibwilingu kuna inzasa ya mazi,
    nzila ya kuhita Shuli.
  bgs-bgs: Na, tô panaligan na Áglangngagán igpakita ki Agar tun ta disyerto madani
    tun ta sánnáp tun ta dalan na pasadun tun ta lunsud ka Sur.
  kik-kik: Mũraika wa Jehova agĩkora Hagari hakuhĩ na handũ haatherũkaga maaĩ werũ-inĩ;
    gathima kau kaarĩ mũkĩra-inĩ wa njĩra ĩrĩa ya gũthiĩ Shuri.
  ksr-ksr: Keno Pombaanoŋ gajoba moŋnoŋ baloŋ qararaŋkoŋkoŋanoŋ apu jaaya mombaa kosianoŋ
    mokolooŋ muro. Apu jaaya ii Suur gomanoŋ kekembaa kana goraayanoŋ eja.
  omb-omb: A Gaihora noi Huqe mo haqe Hega lobe na matamata lolo vanue vurogi, a matamata
    lo bomboi turegi mo vano lo vanue vurogi Sur.
  fra-NCL: L’ange de Yahweh la trouva près d’une source d’eau dans le désert, près
    de la source qui est sur le chemin de Sur.
  cek-AK: Angraeng ih van kami mah Hagar to praezaek tuipuek taeng, Shur vangpui caehhaih
    loklam taengah hnuk.
  xla-xla: Hagaita teletame dalupa dulu dla woyapo ma Sul mo dla tlalo api alikili
    dla yú matale hallati medla polaiyo. Epalati God ya꞉ banakaka oplamita tulume
    ya꞉ watle epo atlaiyo,
  cuk-cuk: Ar Bab-Jehová-e-baliwitur nega-dulesulidganba, Shur-igar-maidsik dii-saila-siidgi
    Agar-abingualid.
  uig-CYR: 'Амма Пәрвәрдигарниң Пәриштиси уни чөлдики бир булақниң йенида, йәни Шур
    йолиниң бойидики булақниң йенидин тепип, униңға:'
  tel-2017: షూరుకు వెళ్ళే దారిలో అడవిలో నీటి ఊట దగ్గర యెహోవా దూత ఆమెను చూశాడు.
  hat-BSA: Alò zanj lan te twouve li akote yon sous dlo nan savann nan, vè sous la
    nan wout chemen ki ale Schur la.
  kos-kos: Lipufan lun LEUM GOD el sonol Hagar sisken sie unon in kof yen mwesis inkanek
    nu Shur
  hbo-WLC: וַֽיִּמְצָאָ֞הּ מַלְאַ֧ךְ יְהוָ֛ה עַל־עֵ֥ין הַמַּ֖יִם בַּמִּדְבָּ֑ר עַל־הָעַ֖יִן
    בְּדֶ֥רֶךְ שֽׁוּר׃
  ibo-ibo: Ma mmụọ ozi Onyenwe anyị hụrụ ya nʼakụkụ isi iyi mmiri dị nʼọzara, nʼakụkụ
    ụzọ Shua,
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ପ୍ରାନ୍ତର ମଧ୍ୟରେ ଗୋଟିଏ ନିର୍ଝର ନିକଟରେ, ଅର୍ଥାତ୍‍,
    ଶୂରର ପଥରେ ଯେଉଁ ନିର୍ଝର ଅଛି, ତହିଁ ନିକଟରେ ତାହାକୁ ଦେଖି କହିଲେ,
  wmt-wmt: '@see-verse:GEN.016.006'
  chk-chk: Nge nöün ewe Samol mi Lapalap chon läng a küna Hakar ünükün eu chönüttu
    lon fanüapö mi nom lepekin ewe al a ale ngeni Sur.
  ssd-ssd: Hagar nu Sarai kusremba Sur kambim tuku ndin dubimba kina ka ma baknu mbolŋge
    kule burok tugum taŋge minna le Suŋgo tuku Eŋel nu tugum prona sulumba
  rop-rop: Bambai na det einjul blanga YAWEI bin faindim det wekingel langa wanbala
    springwoda langa det roud deya langa det deset kantri gulum Shuya,
  ukr-1871: Узялась тодї жорстко за неї Сара, і зійшла та з очей у неї. І знайшов
    її ангел Господень коло криницї в пустинї, по дорозї в Сур.
  eng-AOI: She ran far away into the desert. She followed the road that went to Shur,
    and after a while she found a waterhole. And Yahweh's angel met her there.
  yon-yon: Yariman God ye engyumbed wene Hagar yaa amiibban koknoon ambibkin aom kambong
    Sur ye kiwaan ari kirub okdobon yaa wengandene
  bch-bch: Be anggelo ton Maron iuot pan Agar boloma ngan eaumata ede ngan tibur modamodanga,
    ngan edap ila ngan tuanga Sur.
  deu-1951: Aber der Engel des HERRN fand sie bei einem Wasserbrunnen in der Wüste,
    beim Brunnen am Wege Schur.
  eng-JPS: And the angel of the LORD found her by a fountain of water in the wilderness,
    by the fountain in the way to Shur.
  ubr-ubr: BADA an anea on efan koiteterinai kibubur sareu bisinai nan Hagar igaturai.
    On kibubur sareu min eta au Shur i nan bisinai.
  srp-1865: Ali anðeo Gospodnji naðe je kod studenca u pustinji, kod studenca na putu
    u Sur.
  lug-lug: Malayika wa Mukama n’amusanga ku nsulo y’amazzi mu ddungu, ensulo y’amazzi
    eri ku kkubo eriraga e Ssuuli.
  heb-heb: וימצאה מלאך יהוה על עין המים במדבר על העין בדרך שור׃
  ben-IRV: পরে সদাপ্রভুর দূত মরুপ্রান্তের মধ্যে এক জলের উনুইয়ের কাছে, শুরের পথে যে
    উনুই আছে,
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਹ ਨੂੰ ਸ਼ੂਰ ਵਾਲੇ ਰਾਹ ਤੇ ਪਾਣੀ ਦੇ ਚਸ਼ਮੇ ਕੋਲ ਉਜਾੜ ਵਿੱਚ
    ਲੱਭਿਆ।
  tkr-tkr: Rəbbine malaaikisqa mana qızeexana sahree, xhyan ı'lqəne cigayne k'ane.
    Man xhyan ı'lqəən ciga Şurqanne yəqqı's k'ane ıxha.
  mwp-mwp: Na nanga Eyga zilmaydhin nanga Awgadhaw angelan nan dhadhal gasamoedhin
    moegina ngukiw maynu, nanu mabaw lagoenu pasinu, mabaygoegi dhadha sakara, lag
    nel Soer.
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ရှုရ မြို့သို့သွားရာတော လမ်း ၌ရှိသောစမ်း
    ရေ တွင်း နား မှာ ဟာဂရ ကိုတွေ့ လျှင်၊
  tte-O: Ega iyabubu ilalau Sulu kana kamwasa koina bwaimwa dedei leleyanna yo iyawatagili
    waila doelu yabo koina sabi kaiyawasi kabo Yaubada ana anelose iyawatagili koina.
  tbg-tbg: Hagaava ruqemakero aahara vataini, Suri vataini vi vau aarara ruvu namari
    tataaqa oru vauvaro Noravano Kotiva atito enseliva vira tataaqa qovarama viro
  hmo-hmo: Lohiabada ena aneru ese taunimanima lasi gabuna ena ranu guri ta dekenai
    Hagara ia davaria. Unai ranu guri be Suru dala ena badibadinai.
  ata-ata: Xe iliꞌi la sou angelo noxou IAUE mulai muxalisie Axali ne no lexa luuxu
    vile no lexa uxaxali utetelo no anu no xalee lia vitanisi no voteꞌi ulai loxo
    ne Suru la mutaliꞌisie aloxo ꞌo,
  nfa-nfa: Na rai dꞌai dꞌara mamoo. Hèia ana pajuu LAMATUA nèti sorga ca dhèu, rage
    ne dètu dènge madha èi, ètu jꞌara laꞌe asa Sur.
  urd-urd: और वह ख़ुदावन्द के फ़रिश्ता को वीराने में पानी के एक चश्मे के पास मिली।
    यह वही चश्मा है जो शोर की राह पर है।
  rus-SYN: И нашел ее Ангел Господень у источника воды в пустыне, у источника на дороге
    к Суру.
  cbt-NTPO: Ta'apirinhuë', Sinioro anquëninëni inotëro parti quënanin. Shor iraquë
    i'sha pipirinso' ya'cari', quënanin.
  bqc-SIM: Dii Malaika aà è nibↄna kĩ́i gbáau, nibↄnapi ku Sulu zɛ́ saɛɛ.
  tcz-CHONGTHU: Pakai Vantil in gamthip Gam'a twikhuh phungkhat'a Hagar chu aga mudoh
    in ahi, hiche twi khuh chu Shur jotna lampia um ah ahiye.
  mar-mar: शूर गावाच्या वाटेवर वाळवंटातील एका पाण्याच्या झऱ्याजवळ हागार परमेश्वराच्या
    एका देवदूताला आढळली.
  tcs-tcs: Da einzel blo da AntapGod bin mite Eiga wea wan spring lo da dezet eria
    wea da rod go po Sur, klostu baundri blo kantri blo Izipt.
  soq-soq: Tane Iawe God enseliwa Eiga sala makowa bedewe Sua bolawa bedewe inta waiwe
    maneu wiseidiawo donsan.
  qub-qub: Chaymi Agartaga Tayta Diospa anjilnin yuriparan chunyaj pucyu ñaupancho.
    Chay pucyuga caycaran Shur partiman aywaj nänicho.
  bqp-bqp: Dikiri Malaika a è ísɛ̃bokia gbárannan, ísɛ̃boki pì kú Suru zɛ́ sarɛmɛ.
  hat-hat: Zanj Seyè a kontre Aga bò yon sous dlo nan dezè a sou wout ki mennen nan
    peyi Chour la.
  eng-BSB: Now the angel of the LORD found Hagar by a spring of water in the desert—the
    spring along the road to Shur.
  tod-tod: Ɠɔoɠɔ GALAGI ná-geezuɠeelai kaani ziɛungi ɠobaʋɛ teʋebai zu, nii é Suul
    ʋelei zu.
  eng-WEBPB: The LORD’s angel found her by a fountain of water in the wilderness,
    by the fountain on the way to Shur.
  kbq-kbq: Freno Suri kumatega nevia kamofo kampui ti me'nere ka'ma mopafi umani'ne.
    Anante Ra Anumza'mofo ankeromo eme negeno,
  nhe-BL: Pero ielhuicac ejca TOTECO quipanti Agar campa meyayaya atl ipan nopa huactoc
    tlali campa ax tleno eli. Itztoya ipan nopa ojtli tlen yohui para Shur.
  bus-bus: Dii Malaika à è íbↄkiizi gbáan, bia pì kú Suru zɛ́ saɛmɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e weko haw pe har zàwenugar romo uzeapo ma'e kwer
    wexak Agar oho ywyxig heta haw pe heko mehe. Wiko amo 'yzygwar huwake a'e 'ar
    rehe. Xur tawhu piar izywyr hin a'e.
  eng-DRA: And the angel of the Lord having found her, by a fountain of water in the
    wilderness, which is in the way to Sur in the desert,
  knf-knf: Uwanjuŧ wi *Nawat Kabuka uyit na Hagar du kañog pliik ploŋ panwooŋ du *pndiiş,
    pliik mënţ pawo ţi bgah bi Şur.
