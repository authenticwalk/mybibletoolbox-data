verse: GEN.016.007
translations:
  mal-C: യഹോവയുടെ ദൂതൻ മരുഭൂമിയിലെ ഒരു നീരുറവിനടുത്തുവെച്ച് ഹാഗാറിനെ കണ്ടു; ആ നീരുറവ
    ശൂരിലേക്കുള്ള പാതയുടെ അരികത്തായിരുന്നു.
  deu-TKW: Da behandelte Sarai sie hart, so daß sie ihr entfloh. Da traf sie der Engel
    Jahwes an der Quelle in der Wüste, an der Quelle auf dem Wege nach Sur.
  lin-lin: Anjelu ya Yawe amonaki Agari na esobe, pene ya etima oyo ezali na nzela
    ya Shuri.
  cbr-NT: Abákë ka Nukën 'Ibun ángel achúshinën anu uni 'ikëma menuxun mërakëxa, ax
    ka aín rëbumi kakin anëkë me anu kuanti bai rapasu 'umpax upíira 'ikë anu 'iakëxa,
  eng-LSV: And the Messenger of YHWH finds her by the fountain of water in the wilderness,
    by the fountain in the way [to] Shur,
  bmu-bmu: Aniga Kembugöreŋ garata kunöŋ gölme qararaŋkölkölŋe o jeŋi kungö kösutŋe
    miwikŋaim waŋgiyök. O jeŋi mi Sur mire anangö köna jitŋe miaŋgöreŋ ahöza.
  eng-GNV: But the Angel of the Lord founde her beside a fountaine of water in the
    wildernesse by the fountaine in the way to Shur,
  eng-WEBSTER: And the angel of the LORD found her by a fountain of water in the wilderness,
    by the fountain in the way to Shur.
  nhw-BL: Pero se itequihua TOTECO quipanti Agar campa meyayaya atl ipan nopa huactoc
    tlali campa amo tleno eli. Itztoya ipan nopa ojtli catli yohui para Shur.
  swh-ONEN: Malaika wa Bwana akamkuta Hagari karibu na chemchemi huko jangwani; ilikuwa
    chemchemi ile iliyokuwa kando ya barabara iendayo Shuri.
  bba-bba: Yinni Gusunɔn ɡɔrɑdo u nùn wɑ ɡbɑburɔ bwiɑ ɡɑɑn bɔkuɔ Surin swɑɑɔ.
  eng-KJVCPB: And the angel of the Lord found her by a fountain of water in the wilderness,
    by the fountain in the way to Shur.
  cpy-cpy: Iñiimaetakawo ronampiri Tajorentsi ochempimashiki, ojeekashitziro nijaateni
    jeekatsiri awotsiki riyaatantetari nampitsiki Shur.
  mpx-mpx: Yaka Yehoba wana anelose Hega i pwawaa wewel bwanapitpit etegana gegelinaa
    labi kekevana elana, panuwa Sul ana kamwasa bebenaa.
  wbp-wbp: Ngula-jangka, Yakarru paka-pinja-warnu yaninja-yanu yirdiyi-wana jilja-wana.
    Yaninja-yanulpa jilja-kurra nguru-kurra yirdi-kirraju Juuru-kurra. Ngulangkaju
    parlu-pungulku muljulku. Ngulajulpa nyinajalku yalumpurla-juku matalku. Ngula-kurraju-kurla
    YAAWIYI-rliji yilyajarni marramarralku kankarlarra-ngurluju.
  luo-luo: Malaika mar Jehova Nyasaye noyudo Hagar machiegni gi soko e thim; ne en
    soko manie bath yo madhi Shur.
  meu-meu: Bena Iehova ena aneru ta ese tano ḡaḡaena ai e davaria, ranu gurina ta
    badibadinai. Una ranu gurina na Suru dalana ai.
  npi-ULB: परमप्रभुका दूतले त्यसलाई मरुभूमिमा भएको पानीको मूल नजिकै भेट्टाए । त्यो
    मूल शूरतिर जाने बाटोमा पर्छ ।
  yor-yor: Angẹli Olúwa sì rí Hagari ní ẹ̀gbẹ́ ìsun omi ní ijù, ìsun omi tí ó wà ní
    ẹ̀gbẹ́ ọ̀nà tí ó lọ sí Ṣuri.
  emp-NTPO: Agara mĩrũ wãne Ãcõrẽ nezoca bajãnebemaba idji acʌd̶e zesia. Idjia Agarara
    unusia ẽjũã põãsa ewaraga b̶ʌd̶e egorod̶eba baido ʌ̃ta bogadrʌ b̶ʌma. Maʌ̃ baido
    ʌ̃ta bogadrʌ b̶ʌra Sur ẽjũãnaa wãbada od̶e b̶ʌa.
  ind-ind: Tetapi TUHAN mengutus malaikat untuk menemui Hagar di padang belantara,
    dekat mata air yang terletak di pinggir jalan menuju ke Syur.
  pes-OPCB: فرشتهٔ خداوند هاجر را نزدیک چشمۀ آبی در صحرا که سر راه «شور» است، یافت.
  ssx-ssx: Mo Tekehalina꞉ enisoloma꞉ta꞉ Heika oni Sia꞉e nane pula꞉ pota꞉na꞉ hapupapeke
    alena꞉ tunkulu pa pitieke ikali tea꞉na꞉ manda꞉hande piekeme.
  lcm-lcm: Au, Agar kanla sip ane nei ring varasai palau na eiang angelo si IAVE kamela
    serei singina ngere mang vuk laman lik ipo uv alak le nei roe. Laman ang kapo
    matung atava na selen ang ane Sur.
  aer-aer: Sarai-le-arle renhe tnyante atweke ipenhe, Hagar iwerre ahurratyele alhemele
    apmere Shur-werne-atheke. Iwerre itwele re kwatye ngentye aretye-alheke. Ikwerele
    anteme re anetyame apurrke anthurre. YAHWEH-ele alkere-arenye ikwere-werne yerneke.
  tgl-ULB: Ang anghel ni Yahweh ay nakita siya sa isang bukal ng tubig sa ilang, ang
    bukal na matatagpuan sa daan patungong Shur.
  nop-nop: Momoŋ ulune Wapum diniŋ aŋelodi kwet fiileŋ Sulu talik gagayeŋ ime dawi
    itakneŋ uŋoŋ kaguk.
  kca-kca: Турәм Куща ангел таԓ хишәӈ мўвән йик ўты ўс пўӈәԓән, Сур пеԓа мӑнты йушән,
    ԓўвеԓ уйәтсәԓы.
  cbu-NT: Akarini piyamsha apusapsha zaree charapungaru tuwash naatarangiya. Anush
    tsapush kung wir pakich zaw shitaru parangiya. Anush Apanll wasundur yakarangiya.
  usa-usa: Yawe Îtogoní énítóré (30) Ágamma kaqmáápa poqnokóní waqókaq aonaraiye.
    Mi póqnómmá, Túwa wí-áákóní aukapaq waiye.
  hui-hui: Hega ibu ibida pialu dindi mini Sura wiagoria pialu wali agali nahaga wiagoha
    anda pene. Ani buwa iba hambiaga uli mbira wiagoria berearia Anduane Homogonaga
    dahuliyali mbira ibini.
  wrs-wrs: Doa monam gavna, di pethakoklara ganamba, pora avna di Sur kembella murapeta.
    Doa Yawena moainal ovsongolnindrini nonglaphonamba,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည် ရှု​ရ​မြို့​သို့​သွား​ရာ​လမ်း၊ တော​ကန္တာ​ရ​ထဲ
    ရှိ​စမ်း​ရေ​တွင်း​အ​နီး​တွင်​ဟာ​ဂ​ရ​ကို​တွေ့ လျှင်၊-
  cbi-NTPO: Tsenñu Yavé' anjee tiba den chutyuin tenasha Sur mumu tena jinu miñu keesha,
    tu tainsha pi fale' pusu tiyamu kelunu Agarnu katami.
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་དབེན་སྟོང་གི་ཆུ་མིག་དྲུང་དུ་གཡོག་མོ་ཧ་གར་དང་ཕྲད་ཅིང༌།
    དབེན་སྟོང་དེ་ནི་ཤུར་ཞེས་པའི་ཡུལ་གྱི་ལམ་བར་དུ་ཡོད་པ༌རེད།
  wsk-wsk: Hagar nama laga sor merang te yu bo bulowolok basuwara mu duap te daigam;
    yu mu lage Shur namara mu norogen ko aniso. Se Yawe ko engel arigam ale kote tairam,
  kkl-kkl: Lambaogti palamogti mog so'o Syur pirobag aldesag mag lu pirobag piogti
    wamogpa Nuni Allahri Ilipsae arukna malaikat nhon poghogpa Hagarag yaogti
  sna-sna: Mutumwa waJehovha akawana Hagari ari pedyo netsime raiva murenje; rakanga
    riri tsime rakanga riri parutivi pomugwagwa unoenda kuShuri.
  spa-BLM: El ángel de Yahvé la encontró junto a una fuente de agua en el desierto,
    junto a la fuente del camino de Shur.
  beu-beu: Hagar ana bihit sampe ila mana osing eele nu angu mi muse, LAHATALA Egahingvala
    sorga mi nu hoa jar eng ba via Sur mi ila mi angu, abung angmi aing harak.
  cac-cac: Palta axo Yángel Jehová ix schalaj sb'a yed' ix d'a tz'inan luum d'a slac'anil
    jun a a' b'aj sb'atcan sb'eal Sur d'a yol yic Egipto.
  swh-ULB: Malaika wa Yahwe akamkuta karibu na chemichemi ya maji katika jangwa, chemichemi
    iliyo katika njia kuelekea Shuri.
  bel-bel: І знайшоў яе анёл Гасподні каля крыніцы вады ў пустыні, каля крыніцы на
    дарозе да Сура.
  deu-ELBBK: Und der Engel des HERRN fand sie an einer Wasserquelle in der Wüste,
    an der Quelle auf dem Weg nach Sur.
  mbb-OT: Ne zutun naahà si Hagar te velinsuǥuen te Nengazen diyà te uvey te serebseb
    he ziyà te sibsivayan. Iyan haazà sikan is serebseb he ziyà te zalan pehendiyà
    te inged he Shur.
  msc-msc: Allabatala la mɛlɛka ka Hajara yen kɔ do rɔ wula kɔndɔ. Kɔ wo ye Suri sila
    dafɛ.
  mal-2015: പിന്നെ യഹോവയുടെ ദൂതൻ മരുഭൂമിയിൽ ഒരു നീരുറവിന്റെ അരികെ, ശൂരിന്നു പോകുന്ന
    വഴിയിലെ നീരുറവിന്റെ അരികെ വെച്ചു തന്നേ, അവളെ കണ്ടു.
  tuo-NT: Co tojo duꞌtiwãꞌcãrĩ cura Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ
    upʉsãjãnʉꞌcã, core yucʉ marĩrõpʉ bajuacʉ niwĩ. Core bocaejaꞌcaro niꞌcã pe aco
    waari pe maꞌa sumuto nicaro niwʉ̃. Ti maꞌa co waꞌáca maꞌa Shur wãmetiro waꞌari
    maꞌa nicaro niwʉ̃.
  gup-gup: Kaluk nawu angel nuye Yawey bingalkeng Hagar kore kukku manbu njilhmi kore
    kubolkdarlehni, kaluk manmekbe manbu njilhmi, kaluk darnkih kore manbolh manbu
    kahre kore kabolkngeyyo Shur.
  met-met: Toxoratamona uleginama sok mana Hagar haxek mana lang maxamaxang tela wa
    long xoliania, mana daxanga ila longga Sur.
  gvs-gvs: Isiya ina doelu tayamo asa Sura kenaoina goi ikaaiyaka. Go Yauwe ina anerose
    tayamo ima amoko goi Egayana ibabane.
  rmc-rmc: Sar la o aňjelos le RAJESKRO arakhľa pre pušťa paš e chaňig paš o drom
    ko Šur,
  nlg-nlg: Ma nina angel Yahweh te sodoa Hagar tana lilighina na vuravura ni beti
    lokana na bona aroha, tana halautu te tona va i Shur.
  dgr-DOGNT: Gots'ǫ̀ K'àowo weyak'eet'ı̨į̀ ekìı-ka nèk'e tı-xàewìı gà yegòhɂǫ. Eyı
    dèè goyìı tı-xàewìı sìı kǫ̀ta Shur gòyeh ts'ǫ̀ tı̨lı nıɂàa gà hǫt'e.
  pes-OPV: و فرشته خداوند او را نزد چشمه آب دربیابان، یعنی چشمه‌ای که به راه شور است،
    یافت.
  ron-1924: Ынӂерул Домнулуй а гэсит-о лынгэ ун извор де апэ ын пустиу, ши ануме лынгэ
    изворул каре есте пе друмул че дуче ла Шур.
  ben-OBCV: মরুভূমিতে একটি জলের উৎসের কাছে সদাপ্রভুর দূত হাগারকে খুঁজে পেলেন; এটি
    সেই জলের উৎস, যা শূরের দিকে যাওয়ার পথের ধারে অবস্থিত।
  lex-lex: Noka Uplerlawna Ntutga rupni emolmolan neka Uplerlawna hopopanni-li'irnu
    pa Nwatroma la'a gera ormata id onni la'a gen mak kerkerna, de de gera ormata
    mak kdella talan mak kokru Syur.
  rgu-rgu: Hagar nalai losa nai manana lino-nees. Boe ma MANETUALAIN eilaꞌo-limalopen
    esa neme nusatetu-ikutemaꞌ a mai, naneta noo ni naneneaꞌ oe mataꞌ nai enoꞌ fo
    leo Sur neu.
  som-som: Oo malaa'igtii Rabbigaa heshay iyadoo ag joogta il biyo ah oo cidlada ku
    taal, oo ishuna waxay ku tiil jidka Shuur.
  lat-VUC: Cumque invenisset eam angelus Domini juxta fontem aquæ in solitudine, qui
    est in via Sur in deserto,
  aoi-aoi: Kembirra yingi-lyumada arakba Yeka. Yingi-likenumurra engku-wa angalya
    engburingka-wa nara-murruwa warnumamalya kuw-ambambilya. Yinguma-yuwarnuma mamurukwa
    mibina numu-likenumurra angerriba akinu-wa angalya emikirra Jura. Ying-alilikena
    dakina ngawu...wa, yanda-langwa ying-akburranga arakba lukwakwa emedirra akungwa.
    Akina-manja ngawa angalya eneja nakina nenikumamurikaja Yaweya-langwa nang-akburranga
    yakwujina-da.
  eng-ASVBT: And the angel of Jehovah found her by a fountain of water in the wilderness,
    by the fountain in the way to Shur.
  mna-mna: 'Agar ipa ma ila pa lele bilimŋana, mi ipet yok bukbukŋana ta igarau pa
    zaala ta ila pa lele pakaana ki Sur na, to Ŋgoŋana ki Merere saamba kana ipet
    kini mi iso:'
  ita-1885: E l'Angelo del Signore la trovò presso di una fonte d'acqua, nel deserto,
    presso della fonte ch'è in su la via di Sur.
  eng-LXXUP: And an angel of the Lord found her by the fountain of water in the wilderness,
    by the fountain in the way to Shur.
  eng-ULB: The angel of Yahweh found her by a spring of water in the wilderness, the
    spring that is on the way to Shur.
  spa-VBL: Entonces el ángel del Señor vino al encuentro de Agar junto un manantial
    en el desierto que está de camino al sur.
  fra-_FOB: Mais l'ange de l'Éternel la trouva près d'une source d'eau dans le désert,
    près de la source qui est sur le chemin de Shur.
  mal-mal: പിന്നെ യഹോവയുടെ ദൂതൻ മരുഭൂമിയിൽ ഒരു നീരുറവിന്റെ അരികിൽ, ശൂരിനു പോകുന്ന
    വഴിയിലെ നീരുറവിന്റെ അരികെവച്ചുതന്നെ, അവളെ കണ്ടു.
  urd-GVR: Rab ke farishte ko Hājirā registān ke us chashme ke qarīb milī jo Shūr
    ke rāste par hai.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी हागार कली गोरशो रागी शुर लतीक
    लां ङा ब्‍वाक्‍कु बुक्‍तीके आ नेक्‍था थिदा बाक्‍त। प्रस्‍थान १४:१९; प्रस्‍थान
    २३:२०; गन्‍ती २२:२२; १राजा १९:७; १राजा १९:७; २राजा १९:३५
  ita-1927: E l’angelo dell’Eterno la trovò presso una sorgente d’acqua, nel deserto,
    presso la sorgente ch’è sulla via di Shur,
  ckb-ckb: ئینجا فریشتەی یەزدان لە چۆڵەوانی هاجەری لەسەر کانییەک دۆزییەوە؛ ئەو کانییەی
    کە لەسەر ڕێگای شوورە.
  eng-BBE: And an angel of the Lord came to her by a fountain of water in the waste
    land, by the fountain on the way to Shur.
  crx-NTPO: '''Et Moodihti (Yahweh) oolizas nyo too naindli-un, chuntoh ''et whuzih,
    ''et nayilhti, nyo too naindli-un whuzih, Shur ts''u wheti-un.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಮರುಭೂಮಿಯಲ್ಲಿ ಶೂರಿನ ಮಾರ್ಗವಾಗಿರುವ ಒಂದು ನೀರಿನ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿ
    ಹಾಗರಳನ್ನು ಕಂಡು,
  bbb-bbb: Bara Ega fune kona vakuma are sao ijia do be sakae tire ijia ajiamo ivuake
    ijia fine. Ro do ije fu vame ije bu are Sua ijia vako ivuake ijia. Fu ijia finoga
    E Ireobo ijadufuo anera fu arina ijia bie. Fu biena kuae, Bara gure Serado imeno
    gure a bara izeko? A izia vakiro ruomono kuae. Fu ijiege kuaramoga fu una kuae,
    Na bara ije fu na samuagiemo ije gana kona ruovono kuae.
  tam-2017: 'யெகோவாவுடைய தூதனானவர் அவளை வனாந்திரத்திலே சூருக்குப்போகிற வழியருகே இருக்கிற
    நீரூற்று அருகில் கண்டு:'
  spa-RV-1909: Y hallóla el ángel de Jehová junto á una fuente de agua en el desierto,
    junto á la fuente que está en el camino del Sur.
  ron-BTF: Şi îngerul DOMNULUI a găsit-o lângă o fântână de apă în pustie, lângă fântâna
    pe calea spre Şur.
  eng-WEBP: The LORD’s angel found her by a fountain of water in the wilderness, by
    the fountain on the way to Shur.
  eng-FBV: The angel of the Lord met Hagar at a spring in the desert—the spring on
    the road to Shur.
  nld-1939: De engel van Jahweh trof haar bij een waterbron in de woestijn, bij de
    bron aan de weg naar Sjoer.
  nch-BL: Pero iilhuicac ejca TOTECO quipanti Agar campa meyayaya at ipan nopa huactoc
    tali campa amo teno eli. Itztoya ipan nopa ojti cati yahui para Shur.
  tfr-NTPO: Jëk shäng kjok dogro no l̇l̇ëmshko ga öötong woshtë sök di bäng buk kjwara
    l̈i zl̈ong bäng, e buk irbo jek jong äär Sur kjokyo l̈i sor go. Eni ga wl̈ẽna
    Jehová parkaga kjok dogo so l̈irë sök eshko.
  vie-1934: Nhưng thiên sứ của Đức Giê-hô-va thấy nàng ở trong đồng vắng gần bên suối
    nước, nơi mé đường đi về Su-rơ,
  hin-CV: जब याहवेह के दूत ने उसे निर्जन प्रदेश में एक सोते के पास देखा जो शूर के
    मार्ग पर था.
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] found her by a fountain
    of water in the wilderness, by the fountain on the way to Shur.
  spa-BES: Y vino a ella un ángel del Señor junto a una fuente de agua en el desierto,
    junto a la fuente, en el camino a Shur.
  tdx-tdx: Tendrek’amy Khagare t’i anjeli’ Iehovà marine ty rano migoangoañe an-dratraratra
    añe, ty figoangoan-drano an-dalañe mb’e Sore mb’eo.
  vid-vid: Mhilisi wa Mkulu Nguluwi nakamfika Hagali hawele na nzasa ya mazi kuchiwala,
    nzasa iwele mnzila kulutila Shuli.
