verse: GEN.016.013
translations:
  mal-C: അതിനുശേഷം തന്നോടു സംസാരിച്ച യഹോവയ്ക്ക് അവൾ “എന്നെ കാണുന്ന ദൈവമാണ് അങ്ങ്,”
    എന്നു പേരിട്ടു; “എന്നെ കാണുന്ന ദൈവത്തെ ഇപ്പോൾ ഞാനും കണ്ടിരിക്കുന്നു,” എന്ന് അവൾ
    പറഞ്ഞു.
  deu-TKW: 'Da nannte sie Jahwe, der zu ihr geredet hatte: Du bist der Gott des Schauens!
    Denn sie sprach: Habe ich auch wirklich hier dem nachgeschaut, der mich erschaut
    hat?'
  lin-lin: 'Agari amitunaki : « Boni, namoni solo Nzambe oyo azali komona ngai ? »
    Boye, Agari apesaki Yawe oyo asololaki na ye Kombo « Ata-Eli-Royi, » oyo elakisi :
    Nzambe oyo azali komona ngai.'
  cbr-NT: Usa 'ain ka Agar Nukën 'Ibubë banatankëx abi kiakëxa, kikin anëkin ka Diosan
    ka 'ë isia kikin anëakëxa, usa 'ain kana bëríbi Diosan 'ë iskëxbi ñukëma pain
    tsoti 'ain.
  eng-LSV: And she calls the Name of YHWH who is speaking to her, “You [are], O God,
    my beholder”; for she said, “Even here have I looked behind my beholder?”
  bmu-bmu: 'Mewö jiiga Hagarnöŋ kewö jiyök: “Nöŋön mönö dölki kunöŋ ni nehakzawi,
    i ekzal. “Miaŋgöra Kembu yaŋgöra keu jiyöhi, yaŋgö qetŋi kewö qet waŋgiyök: “Gi
    Kembu ni nehakzanaŋön akzan. “Qetŋi mewö qerök.'
  eng-GNV: 'Then she called the name of the Lord, that spake vnto her, Thou God lookest
    on me: for she said, Haue I not also here looked after him that seeth me?'
  eng-WEBSTER: 'And she called the name of the LORD that spoke to her, Thou God seest
    me: for she said, Have I also here looked after him that seeth me?'
  nhw-BL: 'Huan Agar quitocaxtlali TOTECO catli ihuaya mocamanalhuijtoya “yaya Toteco
    Dios Catli Nochi Quiita”. Quej nopa quitocaxti pampa moilhuiyaya: “Niquitztoc
    Toteco Dios catli nechita huan noja niitztoc.”'
  swh-ONEN: 'Hagari akampa Bwana aliyezungumza naye jina hili: “Wewe ndiwe Mungu unionaye
    mimi,” kwa maana alisema, “Sasa nimemwona yeye anayeniona mimi.”'
  bba-bba: Ye Yinni Gusunɔ u kɑ Aɡɑɑ ɡɑri yi kuɑ u kpɑ, mɑ Aɡɑɑ u nùn yĩsiru kɑ̃ u
    nɛɛ, wunɑ Yinni wi u wɑɑmɔ. Domi u tii bikiɑ u nɛɛ, kɑ ɡem nɑ Gusunɔ wɑ kɑ nɔni,
    mɑ nɑ wɑ̃ɑ nɑ ǹ ɡu?
  eng-KJVCPB: 'And she called the name of the Lord that spake unto her, Thou God seest
    me: for she said, Have I also here looked after him that seeth me?'
  cpy-cpy: 'Okanta okenkithawaetakaakiri Agar irika Tajorentsi, oeteeri: “Tajorentsi
    Ñaantatsiri,” tema okantakitzi roori: “Iñaana Tajorentsi, eeniro nañiira.”'
  mpx-mpx: Inoke Hega Yehoba, iya i baaba elana, alana i tun “Yabowaine toto i kiteyau,”
    kaiwena i ba, “Age Yabowaine toto i kiteyau ya kite.”
  wbp-wbp: Ngula-jangka, Yakarruju-nyanu wangkaja, “Junganyarna nyangu Kaatu? Nyanja-warnu
    kula-ngantarna palija nyampurla-juku.” Ngula-jangkaju, Kaatulkurla yirdi yirrarnu
    ‘Yiliruyu’ Yakarrurluju, ngulaju yirdiji-ka wangka, ‘YAAWIYI-rli kaju ngaju nyanyi’.
  luo-luo: Bangʼeno Hagar nochako Nyasaye mane osewuoyo kode nying ni El-roi (ma tiende
    ni Jehova Nyasaye Maneno); nimar nowacho niya, “Koro aseneno Jalno manena.”
  meu-meu: Bena hahine ese Iehova, e hereva henia Diravana, ladana e hahanea, eto,
    Vada o ha=eregumu Diravamu! Badina be ia eto, Tano ḡaḡaena ai vada na mata hanai,
    e hahedinarai henigu Diravana vada na itaia.
  npi-ULB: त्यसपछि त्यसले आफूसँग बात गर्नुहुने परमेश्‍वरका दूतलाई यो नाउँ दिई, “तपाईं
    मलाई देख्‍नुहुने परमप्रभु हुनुहुन्छ,” किनकि त्यसले भनी, “के उहाँले मलाई देखिसकेपछि
    पनि म उहाँलाई साँच्‍चै देखिरहन्छु?”
  yor-yor: Ó sì pe orúkọ Olúwa tí o bá sọ̀rọ̀ ní, “Ìwọ ni Ọlọ́run tí ó rí mi,” nítorí
    tí ó wí pé, “Mo ti ri ẹni tí ó rí mi báyìí.”
  emp-NTPO: 'Agaraba cawasia Ãcõrẽdrʌ mãwã bed̶ea b̶asida. Maʌ̃ bẽrã Agaraba jarasia
    “Mʌ̃ unubari Ãcõrẽda mʌ̃a unusia.” Maʌ̃ carea Ãcõrẽ trʌ̃ra nãwã jarasia: “Bʌra
    mʌ̃ unubari Ãcõrẽa.”'
  ind-ind: Karena malaikat itu menyampaikan pesan TUHAN kepadanya, maka Hagar bertanya
    dalam hati, “Benarkah aku sudah melihat Allah yang memperhatikanku?” Sejak saat
    itu, Hagar sering menyebut TUHAN sebagai ‘Dia yang memperhatikan aku’.
  pes-OPCB: 'هاجر با خود گفت: «آیا براستی خدا را دیدم و زنده ماندم؟» پس خداوند را
    که با او سخن گفته بود «اَنتَ ایل رُئی» (یعنی «تو خدایی هستی که می‌بینی») نامید.'
  ssx-ssx: Heikama꞉ ipika꞉ kone lota꞉ pitolo alota꞉ I̱ma꞉ta꞉ Koda꞉ ota꞉ handolo hata꞉
    doeki la haluekema꞉ pa hao polope laa leekeme. Koto ekina꞉ mo ipiki pa꞉ta꞉ pi
    la halea꞉ Tekehalita꞉ Hando Hala꞉ Koda꞉e laa ipika꞉ biki kini pea taapa꞉ wiayekeme.
  lcm-lcm: Na Agar kala antok ta, “Kana vang natala arai akorong ani Voiang kapo arai
    anig.” Le si vuk mengen ang vanang na kala atuk a IAVE vopo mengen ang singina
    ta, “Numai a God ang kupo arai anig.”
  aer-aer: Yanhe-ngentyele, Hagar re ikwere-arrpe angkeke, “The-ame arratye Ngkarte
    areke?” Yanhe-ngentyele, Hagar-ele YAHWEH arritnye antheke “El-Roi,” alakenhe
    ileme “YAHWEH-ele ayenge areme.”
  tgl-ULB: Pagkatapos binigay niya ang pangalang ito kay Yahweh na nangusap sa kaniya,
    “Ikaw ang Diyos na nakakakita sa akin,” dahil sinabi niya, “Talaga bang patuloy
    akong makakakita, kahit na pagkatapos niya akong nakita?”
  nop-nop: Wapumdi Haga mede niŋguk doktiŋa mindaŋkade wondok nadisuŋa Wapum wou indiŋ
    niŋguk, “Bepaŋ, du’walaŋ namandake foloŋ miŋgoŋ hatibe nabulaŋ. U biyagoŋ nu hati
    nabulak adigoŋ hinek kagut.”
  kca-kca: 'Щишән, Агарь ԓўв пиԓәԓән пŏтәртәм Турәм Куща нэмән мӑсԓы: «Нӑӈ – Мӑнэм
    ватман тӑйты Турәм». Щиты ԓўв йастәс: «Йӑна тӑта, Мӑнэм ватман тӑйты Ŏт, ма ватсәм».'
  cbu-NT: Ashiramchu, anush Akarsha yuwaa Apanllpa tsiyatarangana anoo, waanaatsisha
    tárangiya. Apanll nuwaa parangparee, yuwaa kiyung kachiyarangi anootsi. Nuwaa
    parangitaa, wand kchitana. Mishat, na ashiritam neetssha kungoo wiree tssurtachima,
    Apanll waana nee kungoo kis napkiya. Nuwaatssha pakeenda, tárangiya. Ansha kung
    apuspimuna, yap tsap sur Kades, mishat Beredis ashiru taarangu ambi.
  usa-usa: “Yawe Îtogoma Aaga Er Roi awiqa amikaiye, minná miráténa, emá Îtogo kemmá
    timóné, abo yabitikane,” Agaa tiráiye. “Kemá íbêqa puqkónáq-únapike páá-maune,
    kemó timónai Îtogomma aónatuwaune.”
  hui-hui: Mani Hega ibu mitangi bu dai buwa bi ogoni Anduane Homogohanda layadago
    lowa ibugua Anduane Homogonaga mini Ngode Datagaliwabe i̱ Handaga Kago lene.
  wrs-wrs: Doa Hakar hellenamba, evekingil vetha, ona, tanamolnam kava Yawemangas
    nonglai, wo beswonam kamba ishomni, helveimoa. Noinda os omnana, Sesoa tanamolnam
    kamba nonglav.
  mya-mya: ထို​အ​ခါ​ဟာ​ဂ​ရ​က``ငါ​သည်​ထာ​ဝ​ရ ဘု​ရား​ကို​အ​ကယ်​ပင်​ဖူး​မြင်​ရ​ပြီး​နောက်
    အ​သက်​ရှင်​သေး​ပါ​တ​ကား'' ဟု​ဆို​ပြီး လျှင်​သူ့​အား​ထို​သို့​မိန့်​ကြား​တော်​မူ​သော
    ထာ​ဝ​ရ​ဘု​ရား​ကို``မြင်​တော်​မူ​သော​ဘု​ရား'' ဟူ​သော​နာ​မည်​ဖြင့်​ခေါ်​ဝေါ်​လေ​၏။-
  cbi-NTPO: 'Tsejtu Agarnu Yavé papatiñu, ya bain Yavénu mumu putu entsandimi: Ñuya
    inu keenamu Diosve, timi. Tsejtu: “¿Uwain inu keekeenamunu katatunguiwa?” tyami.'
  bod-N: དེ་ནས་ཧ་གར་གྱིས་རང་ལ་བཀའ་གསུང་མཁན་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་ཁྱེད་ནི་ང་རང་གཟིགས་པའི་དཀོན་མཆོག་ཡིན་ཞེས་བཏགས༌སོ།
    །ཅིའི་ཕྱིར་ཞེ༌ན། དེ་སྔར་ཁོ་མོ་ན༌རེ། ངས་གནས་འདི་རུ་ང་རང་མཐོང་བའི་དཀོན་མཆོག་མཇལ་ནུས་སམ་ཞེས་སྨྲས་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se Hagar Yawe ko iwita balam, “Aitak ani Kakirip motam te pempem lagasam
    mu amotam te arigem. Buta se ani nup betesam, El Roi, mu awuk, nu Kaem, ani nu
    motam te lagasam.”
  kkl-kkl: Ambarogpa Hagar neneko wana-ag agha hailtalamogti, “Allah kemelamnelne
    neneko sumene imna, welaro amik el si engkanun?” aro “El-roi” aro engkaog.
  sna-sna: 'Hagari akapa zita iri kuna Jehovha akataura naye akati: “Ndimi Jehovha
    anondiona,” nokuti akati, “Zvino ndaona Iye anondiona.”'
  spa-BLM: 'Ella llamó al nombre de Yahvé que le habló: “Tú eres un Dios que ve”,
    pues dijo: “¿Acaso he quedado viva después de verlo?”'
  beu-beu: Vengmeet aulang muse, Hagar ana omimi mateng hula, “LAHATALA ba neuuling,
    bot Aing ba naing jaga angu, na uuling ateing iila.” Hagar ana Lahatala ba at
    mateng iila angu Ene vengbanang hula, “Lahatala ba naing paduli.”
  cac-cac: 'Yujto ix lolon ix Agar chi'' yed'' Jehová, yuj chi'' icha tic ix yac''
    ix sb''ioc Jehová chi'': A Dios Tzin ilani. Ix yalan ix icha tic: Toton val yel
    ix vil Dios tzin ilani, xchi ix.'
  swh-ULB: Kisha akamwita jina hili Yahwe aliye zungumza naye, “Wewe ni Mungu unionaye
    mimi,” kwa kuwa alisema, “je ninaendelea kweli kuona, hata baada ya kuwa ameniona?”
  bel-bel: 'І назвала Госпада, Які гаварыў зь ёю, гэтым імем: Ты Бог, Які бачыць мяне.
    Бо сказала яна: праўда, я бачыла тут Таго, Які сьледам бачыць мяне.'
  deu-ELBBK: 'Da nannte sie den HERR, der zu ihr redete: Du bist ein Gott, der sich
    schauen lässt! Denn sie sprach: Habe ich nicht auch hier geschaut, nachdem er
    sich hat schauen lassen?'
  mbb-OT: Umbe migngezanan ni Hagar is Nengazen te, “El-roi,” su ke sikandin te, “Neehè
    ku ve is Megbevayà, ne kemulu e pa he uuyag guntaan?”
  msc-msc: 'Hajara kan ko: «Allabatala ɲa yen n na», wo rɔ a ka tɔɔ do la ko: «Alla
    mɛn kɔrɔtanin ɲa yen n na.»'
  mal-2015: 'എന്നാറെ അവൾ: എന്നെ കാണുന്നവനെ ഞാൻ ഇവിടെയും കണ്ടുവോ എന്നു പറഞ്ഞു തന്നോടു
    അരുളിച്ചെയ്ത യഹോവെക്കു: ദൈവമേ, നീ എന്നെ കാണുന്നു എന്നു പേർ വിളിച്ചു.'
  tuo-NT: 'Tojo weego majã Agar Õꞌacʉ̃ meꞌrã ucũ weetjĩagõ, aꞌtiro cʉ̃rẽ wãme õꞌoco
    niwõ: “Õꞌacʉ̃ yʉꞌʉre ĩꞌagʉ̃ nimi”. Tojo nígõ, aꞌtiro nisĩꞌrĩgõ weeco niwõ: “Õꞌacʉ̃
    yʉꞌʉre ĩꞌaꞌcʉre ĩꞌapʉ. Tojo weemigõ, catiꞌi yujupʉ”.'
  gup-gup: Wanjh Hagar bingeykurrmeng Yawey bimarnewokdanj, bingeykurrmeng, “Ngudda
    wanjh God nawu ngarrinan.” Dja ngaleng yimeng, “Ngaye wanjh nganang namekbe nawu
    ngannan dja minj kanbuyinj.”
  met-met: 'Hagar sina yaya baguli na Toxoratamona harua na ba: “Ung Urana ubagu nga.”
    Namua na harua ba, “Ngabagu Urana bagu nga ba.”'
  gvs-gvs: Tuwo Egayana idigo kana, ‘Iyaa! Yauwe bogina agite go, geya akamaseta.’
    Tuwo Yauwe ivayoko Yaubada Togita.
  rmc-rmc: 'E Hagar diňa nav le RAJESKE, savo ke late prevakerďa, El-Roi, bo phenďa:
    „Me dikhľom Oles, ko pre ma dikhel.“'
  nlg-nlg: Ma Hagar te kokoe heghena, me ghaghua, “Inau tu righi utunia tua a God,
    mu mua mate va ghua!” Keri ge holoa nia Yahweh te kokoe vania, “El-Roi.”
  dgr-DOGNT: Gots'ǫ̀ K'àowo yets'ǫ̀ goı̨dee sìı Hagar yıızì whehtsı̨, hadı, “Nı̨,
    Nǫ̀htsı̨ seghàedaa anet'e, Seghàedaa elı̨ı̨ sìı dıì weehɂı̨,” hadı.
  pes-OPV: 'و او، نام خداوند را که با وی تکلم کرد، «انت ایل رئی» خواند، زیرا گفت:
    «آیا اینجانیز به عقب او که مرا می‌بیند، نگریستم.»'
  ron-1924: 'Еа а нумит Нумеле Домнулуй каре-й ворбисе: „Ту ешть Думнезеу каре мэ
    веде!” Кэч а зис еа: „Ку адевэрат, ам вэзут аич спателе Челуй че м-а вэзут!”'
  ben-OBCV: 'যে সদাপ্রভু হাগারের সঙ্গে কথা বলেছিলেন, সে তাঁর এই নাম দিল: “তুমি দর্শনকারী
    ঈশ্বর,” কারণ সে বলল, “আমি এখন এমন একজনকে দেখেছি, যিনি আমাকে দেখেছেন।”'
  lex-lex: 'Nhor nioka Hagar nal nana la Uplerlawna niwra: “O'' de El Roi (nnia''eratni
    de Uplerlawna mak kamkek a''u).” Yoma lirni: “La'' handi de a''umkek oleka Uplerlawna
    mak kamkek a''u mere a''g edonna muati miano!”'
  rgu-rgu: Hagar namanene basa dedeaꞌ sira, boe ma ana dodoo neuꞌ dale na nae, “Au
    ita MANETUALAIN so, fo riꞌ Ana relu-natanae au.” Basa de, ana mulai naloo neuꞌ
    Manetualain pake nadeꞌ, “Ramatuaꞌ fo riꞌ nafaduli au.”
  som-som: Oo waxay magicii Rabbigii la hadlay iyada u bixisay, Waxaad tahay Ilaaha
    wax arka, waayo, waxay tidhi, Weliba miyaan halkan ka arkay kan i arka?
  lat-VUC: 'Vocavit autem nomen Domini qui loquebatur ad eam: Tu Deus qui vidisti
    me. Dixit enim: Profecto hic vidi posteriora videntis me.'
  aoi-aoi: “Wa!” yingi-lyangkiyama ngalaja Yeka. “Nare-ka nakina Yaweya-langwa nenikumamurikaja.
    Nakina-bina ningeni-rringkama Yaweya yimbukwa umba nara wurrukwala. Nganyangwa-murra
    menba ningeni-rringkama akena ningena ngawa ningeniba ning-ambilyama ngayuwa-da,”
    yingi-yama. Biya kembirra ni-yengbinu-mulangwa Yaweya ngaluwa-wa yingini-yengbijuwama
    nakina “Neningikarrawara Nibina Ngini-rringkinama Ngayuwa.”
  eng-ASVBT: 'And she called the name of Jehovah that spake unto her, Thou art a God
    that seeth: for she said, Have I even here looked after him that seeth me?'
  mna-mna: 'Tona Agar ikam ŋgar mi iso ta kembei: “Anutu, ni irre yo totomen. Mi koozi
    nio aŋre kati pa motoŋ isu lele ti.” Tana Agar ipaata ni ta ipet kini na be ‘El-Roi.’
    Sua tina ka uunu ta kembei: ‘Anutu ta irre yo.’'
  ita-1885: 'Allora Agar chiamò il nome del Signore che parlava con lei: Tu sei l''Iddio
    della veduta; perciocchè disse: Ho io pur qui ancora veduto, dopo la mia visione?'
  eng-LXXUP: And she called the name of the Lord God who spoke to her, Thou art God
    who seest me; for she said, For I have openly seen him that appeared to me.
  eng-ULB: Then she gave this name to Yahweh who spoke to her, “You are the God who
    sees me,” for she said, “Do I really continue to see, even after he has seen me?”
  spa-VBL: 'Desde ese momento, Agar clamó al Señor que habló con ella: “Eres el Dios
    que me ve”, porque ella dijo: “Aquí vi al que me ve”.'
  fra-_FOB: 'Et elle appela le nom de l''Éternel qui lui avait parlé Atta-El-Roï (tu
    es un Dieu qui voit). Car elle dit: N''ai-je pas même, ici, vu celui qui me voyait?'
  mal-mal: 'അപ്പോൾ അവൾ: “എന്നെ കാണുന്നവനെ ഞാൻ ഇവിടെയും കണ്ടുവോ? എന്ന് പറഞ്ഞ് തന്നോട്
    അരുളിച്ചെയ്ത യഹോവയ്ക്ക്: “നീ കാണുന്നവനായ ദൈവമാകുന്നു” എന്ന് പേർവിളിച്ചു.'
  urd-GVR: Rab ke us ke sāth bāt karne ke bād Hājirā ne us kā nām Attā-el-roī yānī
    ‘Tū Ek Mābūd Hai Jo Mujhe Deḳhtā Hai’ rakhā. Us ne kahā, “Kyā maiṅ ne wāqaī us
    ke pīchhe dekhā hai jis ne mujhe dekhā hai?”
  suz-BL: मिनु हागारमी आ नु लोव़ पाइब परमप्रभु यावे कली “गे आं कली ताइब परमप्रभु ननी।
    गो थमा पा आं कली ताइब कली ताता” देंमाक्‍त। उत्‍पत्ती २२:१४; प्रस्‍थान ३:७; २राजा
    १३:४
  ita-1927: 'Allora Agar chiamò il nome dell’Eterno che le avea parlato, Atta-El-Roi,
    perché disse: “Ho io, proprio qui, veduto andarsene colui che m’ha vista?”'
  ckb-ckb: 'ئینجا ئەم ناوەی لە یەزدان نا کە لەگەڵیدا دوا، «تۆ ئەو خودایەی کە دەبینیت،»
    چونکە هاجەر گوتی: «ئا لێرەشدا ئەوم بینی کە دەمبینێت.»'
  eng-BBE: And to the Lord who was talking with her she gave this name, You are a
    God who is seen; for she said, Have I not even here in the waste land had a vision
    of God and am still living?
  crx-NTPO: '''Et Moodihti (Yahweh) yuts''u huyih whe ''en dulh yailhduk, “Nyun ''int''oh,
    ndun Yak''usda-Ndun-Sunilh''en (El Roi)” ''Ink''ez ''utni, “Mbe la si''en-un,
    si cha tila ''us''en eh?”'
  kan-OKCV: ಆಮೇಲೆ ಆಕೆಯು ತನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ಯೆಹೋವ ದೇವರಿಗೆ, “ನೀವು ನನ್ನನ್ನು ನೋಡುವ ದೇವರು,”
    ಎಂದು ಹೆಸರಿಟ್ಟಳು. ಏಕೆಂದರೆ, “ನನ್ನನ್ನು ನೋಡುವ ದೇವರನ್ನು ನಾನು ಇಲ್ಲಿ ನೋಡಿದೆ,” ಎಂದುಕೊಂಡಳು.
  bbb-bbb: Areme bara Ega fune uri fue kuae, Naneka ma Godi gae rove na naebe barone
    na uria igifure fivono kuae. Fu ijiege kuaena uri E Ireobo ije fu vua kuaraema
    ije fu kua, Godi ije fu fina giemo ijeno kuae.
  tam-2017: 'அப்பொழுது அவள்: “என்னைக் காண்பவரை நானும் இந்த இடத்தில் கண்டேன் அல்லவா
    என்று சொல்லி, தன்னுடன் பேசின யெகோவாவுக்கு நீர் என்னைக்காண்கிற தேவன்” என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Entonces llamó el nombre de Jehová que con ella hablaba: Tú eres el
    Dios de la vista; porque dijo: ¿No he visto también aquí al que me ve?'
  ron-BTF: 'Şi ea a chemat numele DOMNULUI care i-a vorbit: Tu, Dumnezeu, mă vezi,
    pentru că ea a spus: Nu am privit de asemenea aici spatele celui care mă vede?'
  eng-WEBP: She called the name of the LORD who spoke to her, “You are a God who sees,”
    for she said, “Have I even stayed alive after seeing him?”
  eng-FBV: From then on Hagar called the Lord who spoke to her, “You are the God who
    sees me,” because she said, “Here I saw the one who sees me.”
  nld-1939: 'Toen noemde zij Jahweh, die met haar had gesproken: “Gij zijt een God,
    dien ik zie”. Want ze zeide: Waarachtig, ik heb God gezien; en ik leef nog, nadat
    ik gezien heb.'
  nch-BL: 'Huan Agar quitocaxtali TOTECO cati ihuaya mocamanalhuijtoya “Toteco Dios
    Cati Nochi Quiita”. Quej nopa quitocaxti pampa moilhuiyaya: “Niquitztoc Toteco
    Dios cati techita huan noja niitztoc.”'
  tfr-NTPO: Kuya ga wotjl̈ĩk ga «Tja ĩna Sbörë, ga tja sök së obi» l̈e. E kjĩshko
    ga Jehová, e tjl̈ẽno ba tjok l̈i kowara Sbö, Bor Ĩga.
  vie-1934: 'Nàng gọi Đức Giê-hô-va mà đã phán cùng mình, danh là “Đức Chúa Trời hay
    đoái xem,” vì nàng nói rằng: Chính tại đây, tôi há chẳng có thấy được Đấng đoái
    xem tôi sao?'
  hin-CV: 'तब हागार ने याहवेह का जिन्होंने उससे बात की थी, यह नाम रखा: “अत्ता-एल-रोई,”
    (अर्थात् आप मुझे देखनेवाला परमेश्वर हैं) उसने यह भी कहा, “मैंने अब उसको देखा है
    जो मुझे देखता है.”'
  eng-OURB: She called the name of Adonai who spoke to her, “You are El Ro'i Ra'ah
    [God who sees me / God who provides],” for she said, “Have I even stayed alive
    after seeing him?”
  spa-BES: 'Y al Señor que hablaba con ella le dio este nombre: Tú eres un Dios que
    se ve; porque ella dijo: ¿acaso no he visto en la tierra baldía una visión de
    Dios y aún estoy viva?'
  tdx-tdx: 'Aa le kinanji’e ty hoe Elroy t’Iehovà nitsara ama’ey: fa hoe re, Ihe ro
    Andrianañahare mahavazoho ahy, le hoe re: Aa vaho toe nitreako hao i Mahavazoho
    ahy?'
  vid-vid: Lelo Hagali nakampa itagwa Mkulu Nguluwi loyasimile na heye ako, “Hegwe
    ndo Nguluwi yalingumbona heni” Kwa vila nakejesa, “Ndangukomya aha ndimona heye
    yalingumbona heni.”
  pwg-pwg: Nani murinai Heiga, Bada kurina kana vava vuna ikwatukwatui, ivonavonei
    bo, “Tam God Kekitakitiku.” Ma bade ivona bo, “Wawayina ekitakitiku na taku mani
    matakuwai akitai. Anotakavakavai.”
  eng-OKE: 'And she prayed in the Name of the Lord who had spoken with her; and she
    said: Thou art Eloha, seeing all: for she said, I also have begun to see after
    that He hath been revealed to me.'
  tha-KJV: นางจึงเรียกพระนามของพระเยโฮวาห์​ผู้​ตรัสแก่นางว่า “​พระองค์​พระเจ้าผู้ทรงทอดพระเนตรข้าพระองค์”
    เพราะนางพูดว่า “ข้าพระองค์​ได้​เห​็นพระองค์​ที่นี่ ผู้​ทรงทอดพระเนตรข้าพระองค์ด้วยหรือ”
  por-BR-2018: 'Então chamou o nome do SENHOR que com ela falava: Tu és o Deus da
    vista; porque disse: Não vi também aqui ao que me vê?'
  bco-bco: Ha꞉ga eyo꞉ to sio꞉ a꞉no꞉ da꞉da꞉sa꞉ga꞉, a꞉la꞉sio꞉ “Gode nelo꞉ ba꞉da꞉sen
    a꞉no꞉, o꞉go꞉ niyo꞉ hendele ba꞉ba꞉.” A꞉la꞉asula꞉sa꞉ga꞉, eyo꞉ Yawe ene wi ho꞉gi
    wikilakiyo꞉ a꞉la꞉sio꞉, “Nelo꞉ Ba꞉da꞉seno꞉ Gode ge.”
  deu-ELO: 'Da nannte sie Jehova, der zu ihr redete: Du bist ein Gott, der sich schauen
    läßt! Denn sie sprach: Habe ich nicht auch hier geschaut, nachdem er sich hat
    schauen lassen?'
  ktm-ktm: Hagar idawene ihpa, “Orkom, mahkele eri yu ti undroni Petngendrei pe usohou
    Tadan.” Ile pe iy irson rangan Lapan ndre isohou ile tadan ti “Petngendrei Iltuwei
    Yu.”
  caa-caa: 'Pero cꞌotoy unata e Agar que e Ángel xeꞌ cay ojron tacar jax Cawinquirar
    Dios, entonces ubꞌijnu tuaꞌ uturbꞌa ucꞌabꞌa ut e jaꞌ era: “E Dios xeꞌ uwiren.”
    Entonces ojron y che: “Inwirix ut e Dios, pero machi chamayen.”'
  eng-WYC-2018: Forsooth Hagar called the name of the Lord that spake to her, Thou
    God that sawest me; for she said, Forsooth here I saw the hinder things of him
    that saw me. (And Hagar called the name of the Lord who spoke to her, Thou God
    who sawest me; for she said, Here I saw him who saw me, and I still lived.)
  epo-epo: 'Kaj la Eternulon, kiu parolis al ŝi, ŝi nomis: Dio-kiu-min-vidis; ĉar
    ŝi diris: Ĉi tie mi vidis Tiun, kiu min vidas; kaj ĉu mi poste vivas?'
  uig-PIN: 'Ⱨǝjǝr ɵz-ɵzigǝ: «Mǝn muxu yǝrdǝ meni Kɵrgüqini arⱪisidin kɵrdüm» dǝp,
    ɵzigǝ sɵz ⱪilƣan Pǝrwǝrdigarni: «Sǝn meni kɵrgüqi Tǝngridursǝn» dǝp atidi.'
  beo-beo: Ha:iga da Hina Godema eno dio asuli. E amane sia:i, “Di da ‘Gode na Ba:lala’.
    Na da wali ‘Gode na Ba:lala’, amo ba:i dagoi.”
  tpi-OTNT: Bihain Hagar i tingting long Bikpela i bin givim tok long em, na em i
    givim dispela nem long Bikpela, “God bilong lukim mi.” Long wanem, em i tok, “Mi
    lukim pinis dispela God i save lukim mi.”
  hau-SA: Sai ta ba wa Ubangiji wanda ya yi magana da ita, wannan suna. “Kai Allah
    ne wanda yake ganina,” gama ta ce, “Yanzu na ga wanda yake ganina.”
  udu-udu: 'Dhala yim yerki gway gi Tap̱a jin ṯorki a’di gwo mo ki: /E tana Arumgimis
    jin mishi mo mo, haali/ ayim ki o gwo mo ki: A/aha/ ka jiŋ gana/ mishkina Arumgimis
    mo dhali aha/ dina ki e mo naskina/ ’ko’di aha/ mishkina a’di mo ’taa?'
  uig-LAT: 'Hejer öz-özige: «Men mushu yerde méni Körgüchini arqisidin kördüm» dep,
    özige söz qilghan Perwerdigarni: «Sen méni körgüchi Tengridursen» dep atidi.'
  nde-nde: 'UThixo owakhuluma laye wamutha lelibizo elithi: “UnguNkulunkulu ongibonayo,”
    ngoba wathi, “Manje sengimbonile lowo ongibonayo.”'
  ton-ton: 'Pea naʻa ne ui ʻae huafa ʻo Sihova naʻe folofola kiate ia, “Ko e ʻOtua
    koe ʻoku ke ʻafioʻi au: he naʻa ne pehē, ‘He ʻikai foki kuo u siofia ia ʻaia ʻoku
    ʻafio kiate au?’”'
  ces-1613: 'I nazvala Agar jméno Hospodinovo, kterýž mluvil jí: Ty jsi silný Bůh
    vidění; nebo řekla: Zdaliž teď také nevidím po tom, kterýž mne viděl?'
  eko-eko: 'Hajira khujuuzela mwennyeweru yoori: “Kamoona Nluku, nalelo kiri haayi?”
    Aphano khunkhuwelela Nnyizinku nzina liriina maana a “Nluku anikoonaaye”.'
  nss-nss: Angelou iwong ihipwen pe kinyau, pe Hakar iyen, iro lolohonge. Pwen ipohowe
    ngala YAPAN mepo iwong isa kili yiy ara, “Ngindrai mamaran pe inime yo;” paratesah,
    ipa, “Yo unime hiyeh ngara kinime yo.”
  eng-WMB: She called the name of the LORD who spoke to her, “You are a God who sees,”
    for she said, “Have I even stayed alive after seeing him?”
  tam-TCV: அப்பொழுது அவள், “என்னைக் காண்கிறவரை நானும் இங்கே கண்டேன்” என்று சொல்லி,
    தன்னுடன் பேசிய யெகோவாவுக்கு, “நீர் என்னைக் காண்கிற இறைவன்” என்று பெயரிட்டாள்.
  ceb-ULB: Busa ginganlan niya si Yahweh nga nakigsulti kaniya, “Ikaw ang Dios nga
    nakakita kanako,” kay miingon siya, “Magpadayon ba ako sa pagtan-aw, bisan ug
    nakakita na siya kanako?”
  mkn-mkn: Dengar abis bagitu, ju Hagar omong dalam hati bilang, “Beta su lia TUHAN,
    yang ada lia deng jaga sang beta.” Ais dia mulai pange sang Tuhan pake nama “Tuhan
    yang paduli sang beta.”
  pol-UBG: 'I nazwała PANA, który mówił do niej: Ty jesteś Bogiem, który mnie widzi.
    Powiedziała bowiem: Czyż tu nie spoglądałam na tego, który widzi mnie?'
  agr-agr: 'Tusa tima, Apajuíjai chichasu asa, dekas amek “Apajuí wainbauwaitme” tusa
    puyatuk nigki anentaimas: “¡Apajuínap wainkaja, imanun wainkanush jakachjapi,
    iwaakjapi!” tiuwai.'
  kyc-kyc: Dokona lao enda dokome Kamongo baa pii lamaiyamo doko kingi lao, Anatu
    Kandanyi Nembo Karenge, leya. Doko suu pyao, Namba Anatu angi kandapunupape lete
    pisano kaeyalapa, leya.
  urd-GVU: رب کے اُس کے ساتھ بات کرنے کے بعد ہاجرہ نے اُس کا نام ’اتا ایل روئی‘ یعنی
    ’تُو ایک معبود ہے جو مجھے دیکھتا ہے‘ رکھا۔ اُس نے کہا، ”کیا مَیں نے واقعی اُس
    کے پیچھے دیکھا ہے جس نے مجھے دیکھا ہے؟“
  deu-1912: 'Und sie hieß den Namen des HERRN, der mit ihr redete: Du Gott siehst
    mich. Denn sie sprach: Gewiß habe ich hier gesehen den, der mich hernach angesehen
    hat.'
  ntj-ntj: Nyangka Yayikalunku yungarralu kulirnu, “Yuwa-watjala. Mama Kuurrnga-rna
    nyakulalpi mirrirringkutjamaalpa wanka tirtu nyinarra. Wiya, Mama Kuurrtu mularrpa
    nintilu nyakupayi.”
  row-row: Hagar rena nala ma, ana olaꞌ sia rala na nae, “Au ita LAMATUALAIN, mana
    mete-seꞌu ma nanea au.” De ana noꞌe Lamatualain, no naraꞌ “Lamatualain mana fadꞌuli
    au.”
  kan-2017: 'ಆಮೇಲೆ ಆಕೆಯು ತನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ಯೆಹೋವನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ನೋಡುವ ದೇವರು”
    ಎಂದು ಹೆಸರಿಟ್ಟಳು: ಏಕೆಂದರೆ, “ನನ್ನನ್ನು ನೋಡುವಾತನನ್ನು ನಾನು ಇಲ್ಲಿಯೂ ನೋಡುವಂತಾಯಿತಲ್ಲಾ”
    ಎಂದುಕೊಂಡಳು.'
  ena-ena: Lɨci Hega agaŋ Asɨ Iaue abami agasaŋ hɨji lamavɨla abami. Viaŋ Asɨ iadɨ
    igɨlalɨ agadɨ ci igin uami. La ibi mu lamavɨla abami. Nama Asɨ iadɨ igɨlanaŋ agaŋ
    uami.
  tgo-tgo: Heiga i unogiya Giya Loi iya me utuma weiye idae iŋa, “Ghen Loi u thuwathuwa
    e ghino,” iya kaiwae iŋa, “Kaero ma thuwe iya loloke i thuwathuwake e ghino.”
  yap-yap: Me fith Hagar u wan’ ni ga’ar, “Gur cha’ney ni kug guy e irera’ fa’anem
    nma guyeg?” Ma aram me tunguy fithingan SOMOL ni ga’ar, “Ba Got ni Ma Guy.”
  tet-tet: Rona nola nunia, Hagar naneo naꞌak, “Haꞌu karee MAROMAK tiꞌan. Nia mak
    titu no daka haꞌu.” Nahuu oras nia, Hagar bolu Maromak nodi naran “Maromak Mak
    Naliku Haꞌu.”
  hlt-MCSB: Te vaengah, “Kai aka hmu kah a hnuk te hela koep ka hmuh,” a ti dongah
    anih taengah aka cal BOEIPA ming te, “Nang tah Mueihmuh Pathen,” tila a khue.
  mdy-ETH: ዓጋኣራኣ፦ «ጎኔና ታና ዛጋ ፆኦሲ ታ ዛጊ ዎይቲ ሼምፔና ዓቴይ?» ጌዒ ዒዞና ጌስቴ ናንጊና ናንጋ ጎዳሢኮ ሱንፆ
    «ዒልሮዒ» ጌዔኔ፤ ዬኖኮ ቡሊፃ «ታና ዛጋ ፆኦሲ ታ ዛጌኔ» ጌይሢኬ።
  kew-kew: 'Ega-me Adaa Aa go bi kasa: Akoloya ni Ade Gote. Nipumi lalo: Abiare ni
    adea Gote-re adalo.'
  twi-ASANTE: Yei akyiri ɔde edin foforɔ maa Awurade. Ɔkaa sɛ, “Mahunu Deɛ ɔhunu me.”
    Ɛno enti, ɔde edin El-Roi a aseɛ ne “Onyankopɔn a ɔhunu me” no, too no.
  bhl-bhl: 'Wangei, Kagal u Yawe em wiin e bokolomelu: “Kom wiin e ‘Eloloi’ te. Nimtew
    angom, nelo neteme Kamok Fian atemsi kasike!”, dangsu kale.'
  con-NTPO: 'Tsonsi Agarja Na''su Chigama afapa su: “Chiga tsu atte''su.” Nane tayo
    Chigai''ccu condasepa tsu tiseja su: “Chiga ñama atte''ni''qque gi toya canse.”'
  eng-WEBU: She called the name of the LORD who spoke to her, “You are a God who sees,”
    for she said, “Have I even stayed alive after seeing him?”
  bnp-bnp: E Hagar i vunua a rana e BAKOVI DAGI ra i ta turana, “A Vure i matai iau.”
    A vuhuna i ta maea, “A masia pali a Viri i matai iau.
  wal-wal: Yaagin Aggaara, “Taani tana be7iyaagaa be7ada paxa attanee?” yaagaasu;
    yaagada a baayyo haasayida GODAA, “Neeni tana be7iya Xoossaa” yaagada sunttaasu.
  mgh-mgh: 'Nna phi ncina nanvahilyawe Mwaneene Nluku amuulumannyawe: We El Royi,
    kontha eenre: Kihomoona ule nokoona?'
  acu-NT: 'Tura Agarka Yusjai chichasu asa, Waikratin Yusetai inaikiamiayi. Tura chichaak:
    —Kame, Yus wina waitak pujamtai tuke iwiaakjai —timiayi.'
  spa-PDDPT: 'Y le dio a Yavé, Quien hablaba con ella, este nombre: Tú eres el ʼEL-que-me-ve,
    porque dijo: ¿No vi aquí yo la espalda de Aquél que me ve?'
  gun-gun: 'Ha''e ramo Agar ma Senhor hexeve ijayvu rire ojapukai hery rupi. Ha''e
    vy aipoe''i: — Ndee ma Xeruete rexa va''e — he''i. Mba''eta aipoe''i: “Xee ri
    ty''y apy ha''eve xerexaa aexa aguã?” he''i vy.'
  agu-BL: 'Ej nin tantu'' yi ja chijilon Agar tu Kataj nin jalt junt bi'' Ryos ta''n.
    Ej nin i''tz: “Yi Ryos yi na ko'' til.” Na nin tal i''-tz “Ja chin til Ryos, poro
    qui nin nchinquim ta''n, na itz''ine''t.”'
  eng-PEV: Then Hagar said to herself, “I have seen the God that sees me, and he looks
    after me.” So she gave God a name, she called him the God that sees me.
  ilo-ULB: Kalpasanna, intedna daytoy a nagan kenni Yahweh a nagsao kenkuana, “Sika
    ti Dios a nakakita kaniak” ta kinunana, “Makakitaak latta kadi, uray kalpasan
    a nakitanak?”
  kpg-kpg: Hagar ga heeu ang gi deia, “Au gu mmada hua donu gi God, gei au e mouli
    hua igolo?” Gei mee gaa gahi di ingoo o Dimaadua dela nogo helekai ang gi deia,
    bolo “Di God dela e Mmada”.
  uig-ARA: 'ھەجەر ئۆز-ئۆزىگە: «مەن مۇشۇ يەردە مېنى كۆرگۈچىنى ئارقىسىدىن كۆردۈم» دەپ،
    ئۆزىگە سۆز قىلغان پەرۋەردىگارنى: «سەن مېنى كۆرگۈچى تەڭرىدۇرسەن» دەپ ئاتىدى.'
  bsp-bsp: 'Kɔ Hakar ɔsɔŋ tewe a Kanu Kəpɔŋ nkɛ kənalok-lokər kɔ mɔ, «Ata-Ɛl-Roy,»
    ti tɔ tatɔkɔ: «Inəŋk nnɔ Kanu nkɛ kənəŋk im mɔ.»'
  bps-bps: Na én kdagit Hagar i Dwata i Amu i talù di kenen, dunan, “Ge i Dwata i
    mifat deg.” Manan ani du snalekan di nawan, manan, “Teengu kè gine Dwata i mifat
    deg?”
  mbs-mbs: Minikagi si Agar, “Ontò ko den kinità se Timanem kimità kanak, aw wedà
    a kematay.” Iningedanan din se migpekità diyà kandin “Timanem egpengità.”
  tof-tof: 'Agarr Lodón ngi igó ngyesilürr, oyaka nótó bóktanórr: “Asen God”, zitülkus
    wa bóktanórr wagó, “Ka ia amkoman Godón esena, kürü nótó asenda?”'
  sus-sus: Hagara naxa xili sa Alatala xun, naxan wɔyɛn a bɛ, «Alatala naxan n toxi.»
    A naxa a fala, «N bara n toma to.»
  pon-2006: Akar eri mengimengloalki, “Mehlel, me I kilangehr Koht, I ahpw momourte?”
    Ih eri kamwarenki KAUN-O, me ketin mahseniong, “Koht Me kin Mahsanih Wasa.”
  jae-jae: Hagar kêtu kênac tau gebe “Amboac ondoc, aê galic Anôtô, taŋ gêlic aê naŋ,
    biŋŋanô aŋga tonec me masi.” Tec kêsam Apômtaunê ŋaê gebe “Aôm Anôtô tomatamanô
    kaiŋ teŋ.”
  ksd-ksd: 'Ma i ga vatang ra iang i ra Luluai, nina dir tata me ba: U a God na ginigira.
    Tago i ga biti: Dave iau laun boko, ma a dovotina iau tar gire?'
  tur-YTC: Hagar kendisiyle konuşan Yahve’nin adını, “Sen gören Tanrı'sın” diye çağırdı.
    “O'nu görüp de hayatta mı kaldım?” dedi.
  bel-N: 'І назвала яна імя ГОСПАДА, Які прамаўляў да яе: “Ты — Бог, Які бачыць мяне”.
    Бо сказала яна: “Ці ня тут я бачыла Таго, Які бачыць мяне”.'
  grc-BRENT: Καὶ ἐκάλεσε τὸ ὄνομα Κυρίου τοῦ λαλοῦντος πρὸς αὐτὴν, σὺ ὁ Θεὸς ὁ ἐτιδών
    με· ὅτι εἶπε, καὶ γὰρ ἐνώπιον εἶδον ὀφθέντα μοι.
  ind-AYT: Lalu, Hagar memanggil nama TUHAN yang berbicara kepadanya itu dengan sebutan,
    “Engkaulah El-Roi!” sebab katanya, “Sungguhkah di sini aku telah melihat Dia yang
    telah melihat aku?”
  lid-lid: Ano Haga aloh nyara Laban ma tiye sahou tan i buku doh, “Ou Kindrei ou
    ndranyolom jo, jo ndratou, ou are ala anyolom jo.”
  eng-NNA: After that Hagar thought, “Truly it was God I saw, I am really alive, he
    did not kill me.” She named God, 'The One Who Habitually Sees Me'.
  nya-nya: 'Hagara anatcha Yehova amene anamuyankhula uja dzina loti: “Ndinu Mulungu
    amene mumandiona,” popeza anati, “Ndakumana ndi Yehova atatha kundikomera mtima.”'
  hrv-hrv: 'A Jahvu koji joj govoraše nazva: “Ti si El Roi - Svevid Bog”, jer - reče
    ona - “vidjeh Boga i nakon viđenja - još živim!”'
  mps-mps: Hagargo te homu yai, ‘Sesemane sogo Godigo ena sudu geyu, tama megi eno
    aga suali, tiali goli, te ena bidibo ula me elaluba, isibeo,’ te homu yali. Tama
    agai te agabolo po wali Yawe nogi gasa me wali, “Nage da, te ena subo God dao.”
  llg-llg: Hagar namanene basa leondia, boe ma ana kokolak nai dalen, nae, “Au ita
    LAMATUAK so, fo Ana mete ma nanea au.” Boe ma, ana mulai noke Manetualain, pake
    nadek “Lamatuak mana faduli au.”
  tpi-tpi: Bihain Hagar i tingting long Bikpela i bin givim tok long em, na em i givim
    dispela nem long Bikpela, “God bilong lukim mi.” Long wanem, em i tok, “Mi lukim
    pinis dispela God i save lukim mi.”
  dan-1931: 'Så gav hun HERREN, der havde talet til hende, Navnet: Du er en Gud, som
    ser*; thi hun sagde: “Har jeg virkelig her set et Glimt af ham, som ser mig?”
    { [*på hebr. El ro''i.] }'
  vie-OVCB: 'A-ga gọi Chúa Hằng Hữu, Đấng dạy nàng là “Đức Chúa Trời Thấy Rõ.” Nàng
    tự nhủ: “Tôi đã thấy Chúa là Đấng đoái xem tôi!”'
  lbk-lbk: Sa et kanan Agar is semekna, “Ay tet-ewa ngen ay inilak nan Dios ya khechangna'y
    matatakho ak kayet?” Tay siya chi, nginadnana nan Dios Apo ay nanot-oya ken siya
    is, Nan Dios ay Omil-ila.
  guj-2017: “પછી તેણે ઈશ્વર; જેઓ તેની સાથે વાત કરતા હતા તેમનું નામ “એલ-રોઈ” પાડ્યું,
    કેમ કે તેણે કહ્યું, “ઈશ્વરે મારા પર દ્રષ્ટિ કરી છે શું?”
  byr-byr: '@see-verse:GEN.016.012'
  awx-awx: Yawetä Hagaru wam inikutde, “Ananduxak Täpä axat,” yake, umanä täkngatu
    using inikut. “Anätu Ananduxaläk Täpänin” yang inikut.
  pon-2006A: Akar eri mengimengloalki, “Mehlel, me I kilangehr Koht, I ahpw momourte?”
    Ih eri kamwarenki KAUN-O, me ketin mahseniong, “Koht Me kin Mahsanih Wasa.”
  por-BRBSL: 'Ela chamou o nome de Iavé que falou com ela: “Você é um Deus que vê”,
    pois ela disse: “Será que eu fiquei vivo depois de vê-lo?'
  aly-aly: Hagar-el INGKART renh ilek, “Nga atyeng aremirrek.” Ra iterrek, “Atha INGKART
    arek-penh, ayeng iteth-antey aneyel, ilwey-angenh.”
  cth-cth: Hottelah ahni koe lawk ka dei e BAWIPA min a kaw teh, Nang teh kai kahmawtkung
    Cathut doeh. Bangtelamaw hivah kai kahmawtkung teh kai ni hai ka hmu toe telah
    ati.
  twi-twi: Eyi akyi no ɔkae se, “Mahu Nea ohu me.” Ɛno nti, ɔde din El-Roi a ase ne
    “Onyankopɔn a ohu me” no too no.
  hlt-hlt: Te vaengah, “Kai aka hmu kah a hnuk te hela koep ka hmuh,” a ti dongah
    anih taengah aka cal BOEIPA ming te, “Nang tah Mueihmuh Pathen,” tila a khue.
  tbz-SIM: 'Kɛ̀ Akɑɑ yú Kuyie nkùù o bɛ́innɛ̀ kɛ dɔ̀ Atɑ-Edii-Doyii (dɛ̀ɛ̀ tu: Ti
    Yiɛ̀ nKuyie nkùù n wùó). Kɛ dɔ̀: M mɛ̀nkɛ yɑ̀mu Kuyie nkɛ kpɑɑ́ fòùɑ̀?'
  msy-2020: Ezɨ gɨn Hagar kamaghɨn nɨghnɨsi, “Ame! Guizbangɨra, kar Ikiavɨra Itir
    God, a uan akam na ganɨngi. Ezɨ Godɨn nan garim, kɨ uabɨ an ganigha egha angamɨra
    ikiavɨra iti!” Kamaghɨn a ziar kam Ikiavɨra Itir God ganɨngi, “Biziba Bar Dar
    Garir God.”
  txq-txq: Hagar namanene basa talo naa, boe ma ana kokolak nai dalen dale nae, “Au
    mete-ita MANETUALAIN ena, fo mana loti-mete ma mana lopo-linu au.” Basa boe ma
    ana mulai noke Manetualain pake nadek, “Manetualain mana Faduli au.”
  aaz-aaz: Anneen anrair on naan ate, bi Hagar natenab anbi in nekan, nak, “Au ꞌiit
    aꞌrair UISNENO, reꞌ In niit ma npanat kau.” Rarit in nmurai nteek Uisneno npaek
    kanaf, “Usiꞌ reꞌ nfairoir kau.”
  azb-azb: 'Həcər onunla danışan Rəbbi «Sən El-Roisən» adlandırdı, çünki o söyləmişdi:
    «Doğrudan da, burada məni görən Allahı gördüm».'
  eng-DBY: And she called the name of Jehovah who spoke to her, Thou art the God who
    reveals himself, for she said, Also here have I seen after he has revealed himself.
  hin-2017: तब उसने यहोवा का नाम जिसने उससे बातें की थीं, अत्ताएलरोई रखकर कहा, “क्या
    मैं यहाँ भी उसको जाते हुए देखने पाई और देखने के बाद भी जीवित रही?”
  wol-KYG: 'Ajara nag tudde Aji Sax ji wax ak moom, Ata El Roy (mu firi Yaa di Yàlla
    jiy gis), ndaxte da ne: «Moo man! Moona gis naa Yàlla, moom it mu gisal ma boppam
    de!»'
  swp-swp: Arinai GUIAU enana tauriba wa esana i atai, “Oa tauitagu Eaubadana,” paana
    i ene “Mamohoi ede, wa, Eaubada ea i’ita, ea itayao na sora mamaumaurigu.”
  bjr-bjr: Qakaara nammarifa narí kai qimirinoo qinau. Qinee kuqaa fee Anutuna qafamasee
    fee sia kuqirai kaqi maridee qimannimianauree. Miqi qimasee mina qimamu karaambaiqanara
    niqafee mari Anutu fee qinau.
  eng-YLT: And she calleth the name of Jehovah who is speaking unto her, 'Thou [art],
    O God, my beholder;' for she said, 'Even here have I looked behind my beholder?'
  kne-kne: Pag et waday inpangadan Hagar en Diyos ay kangalat na. Kanana, “Sik-a din
    Diyos ay Makaila,” tan kananas nemnem na, “Inilak si Diyos ay omil-ila ngem nay
    matmatagoak pay laeng.”
  heg-NTPO: Ming hidi ela kon, Hagar nangan se un dalen na noan, “Auk net AMA LAMTUA,
    man doha-tinang au ka son.” Tukun nam un noken Ama Lamtua nini ngala noan, “Lamtua
    in paiduil au.”
  ptu-ptu: 'Puhanna napa''kadai DEBATA, mekutanam illaam penabanna Hagar naua: “Tappa''
    si''da-sia haka kuita indo To si meita?” Nasuhum ussangai DEBATA: Iko Puang Allataala
    To si meita.'
  bzd-NTPO: 'Jehová tté Agar ta̱, e'' ukuöki̱ ta̱ Agar tö iché: “Skëköl ye'' sué̱,
    e'' wák sué̱wa̱yö.” E'' kue̱ki̱ ie'' tö Skëköl kié i'' es: “Skëköl tö ye'' sué̱
    e''.”'
  kwf-kwf: Sui Ꞌi Hega ka manata Ꞌana Ꞌuri talana, “Reala kwa! Nau ku lisia naꞋa Iawe
    neꞋe nia lisi nau ma nia lia sulia nau.” ꞋUnaꞋeri Ꞌi Hega nia ka kwatea ta sata
    laꞋu fuana Iawe, sata neꞋeri Ꞌuri, “El Roe” fadalana neꞋe Ꞌuri, “God nia lisi
    nau ma nia lia sulia nau.”
  eng-WYC-2017: Forsooth Hagar called the name of the Lord that spake to her, Thou
    God that sawest me; for she said, Forsooth here I saw the hinder things of him
    that saw me.
  eng-WMBB: She called the name of the LORD who spoke to her, “You are a God who sees,”
    for she said, “Have I even stayed alive after seeing him?”
  spp-spp: 'Ka Agari si jwo: «Ei! Sèe wi na ŋge u ɲyɛ na mii ɲaa ke, mii à uru ɲya
    la?» Maa kuru mɛge le Kile na: «Kileŋi u ɲyɛ na mii ɲaa ke».'
  aey-aey: Odocob Hega uqa uqadodoc waug maden, “I mele bahicfo? Anut ija gaid mecitina
    eu figaqa ija cebac biliga,” en. Eunu uqa Tibud ijan Anut Mecitina qon.
  urd-GVH: रब के उसके साथ बात करने के बाद हाजिरा ने उसका नाम अत्ताएल-रोई यानी ‘तू
    एक माबूद है जो मुझे देखता है’ रखा। उसने कहा, “क्या मैंने वाक़ई उसके पीछे देखा
    है जिसने मुझे देखा है?”
  rug-rug: 'Meke poza nia e Hega se Zihova sapu ele zama koasa, sapu guahe: “Agoi
    sina Tamasa sapu dogorau,” gua. Ura zama pule nia se Hega, “Ele dogoro hinokaria
    rau sa Tamasa, sapu korapa dogorau Sa,” gua.'
  gaz-gaz: Isheenis maqaa Waaqayyo isheetti dubbate sanaa, “Elrooʼii” jettee waamte.
    Isheen, “Ani dhugumaan Isa na argu sana argeera” jetteertiitii.
  fra-LSG: 'Elle appela Atta-El-roï le nom de l’Éternel qui lui avait parlé; car elle
    dit: Ai-je rien vu ici, après qu’il m’a vue?'
  gnn-gnn: Bala ŋayi ŋunhi miyalktja wirrkina yana ṉirryurrunanydja, bala waŋana bitjarrana,
    “Way, Garraynha dhuwala ŋarra nhäŋalanydja?” bitjarra ŋayi. “Walŋa warray dhuwala
    ŋarra yulŋunydja? . . . mukthun nhina yukurra?” Bala ŋuliŋurunydja ŋayi yäkuna
    ŋanya nherrara Garraynha, yuṯana yäku, dhuwalana gam', ‘Godtja dhuwala nhänharamirri,’
    bitjarrana. Bala ŋayi ŋuliŋuruyinydja marrtjina balayi roŋiyinayi Yipuramgalana
    wäŋalili, bala djämana ŋayi yukurrana nhanŋu Saraywu.
  yal-yal: Hagara yi xili sa Alatala xɔn, naxan falan tixi a xa, a naxa, “Ala Naxan
    N Toma.” A yi a fala, a naxa, “N bata na kanna to, naxan n toma.”
  gum-gum: 'Incha Agarbe Jehovába wamindig køppe, nøbe nune trencha wamabig køn: —Ñibe
    tru nan ashib wab Tius køn— cha. Kaguen Agarbe trenchibig køn: “Øsig Wab, katø
    Nan Ashibigwan nabe ashar” cha.'
  iou-iou: Ude iwetkuko unita Haga bänepitä ŋode nadäŋkuk; Nabäŋpäŋ-nadäwani unitä
    kwawak ahäŋ namiŋirän karo unita Yawe täŋo wäpi ŋode iwetat; Gäk Yawe nabäŋpäŋ-nadäwani
    u yäk.
  haw-1868: 'Kapa aku la ia i ka inoa o Iehova nana i olelo mai ia ia, O oe e ke Akua
    ka mea i ike mai ia''u: no ka mea, i iho la ia, Ua imi aku no anei au i ka Mea
    ike mai ia''u?'
  arb-NAV: 'فَدَعَتِ اسْمَ الرَّبِّ الَّذِي خَاطَبَهَا: «أَنْتَ اللهُ الَّذِي رَآنِي»
    لأَنَّهَا قَالَتْ: «حَقّاً رَأَيْتُ الآنَ الَّذِي يَرَانِي»'
  adz-adz: Hagar ini da runggan, “Ai! Dzi matsanga Anutu Aru Tsanganda Dzi sib ugu
    da dzi rumpa marataꞌ?” Ibinigi da irim bingan da Yawe aru nida nan da arangan
    ibiani, “Agu Anutu Aru Tsanganda Dzi.”
  ewe-ewe: Hagar bia eɖokui be, “Ɖe mekpɔ Mawu ŋkume kple ŋkume hafi gale agbe be
    maƒo nu tso eŋua?” Eya ta eyɔ Yehowa ame si ƒo nu kpli la be, “Mawu si kpɔa nu.”
  eng-LEE: And she called the name of the Lord that spoke unto her, Thou art an all-seeing
    God; for she said, Have I not also seen here a vision after he appeared to me?
  dji-dji: Miri bilapilang nguṉitjini wugiḻir bi gangili djanguny nyanngapibi Yawaybi.
    Ga ngunukima miyilk Yagar nyani bultjidjini Yawaynyi djining yagirri miri ‘Nyuni
    djining God wiḻi irriny nyangini’, gima nyanibi inydji wangini, “Ngarribi birralkima
    Godnyi irr nyangiṉi, ngunukima Miligidji wiḻi irriny nyangiṉi!”
  nna-nna: Palaja wurrarna Hagar-lu, “Yijalu yirrirnirni Ngarrkangarra, wankanyu waninyarni
    yija, munu marlkarri wirlarninyi.” Yini marna Ngarrka, “Palinyju Yirrkulu Parrjaninyi”.
  asm-FB: এই কথা শুনি হাগাৰে তেওঁৰে সৈতে কথা কোৱা যিহোৱাক এই নাম দিলে, আল-ৰোৱী কিয়নো
    তাই ক’লে, “মই তেনেহলে সচাঁকৈয়ে যি জনাই মোক চাই আছে, সেইজনা যিহোৱাক দেখিলোঁ নেকি!”
  sus-A: هَفَرَ نَشَ شِلِ سَ عَلَتَلَ شُن، نَشَن وْيّن عَ بّ، «عَلَتَلَ نَشَن ﭑ تٌشِ.»
    عَ نَشَ عَ قَلَ، «ﭑ بَرَ ﭑ تٌمَ تٌ.»
  fra-SBL: 'Elle appela le nom de Yahvé qui lui avait parlé : « Tu es un Dieu qui
    voit », car elle disait : « Suis-je restée en vie après l''avoir vu ? »'
  hbo-hbo: וַתִּקְרָ֤א שֵׁם־יְהוָה֙ הַדֹּבֵ֣ר אֵלֶ֔יהָ אַתָּ֖ה אֵ֣ל רֳאִ֑י כִּ֣י אֽ͏ָמְרָ֗ה
    הֲגַ֥ם הֲלֹ֛ם רָאִ֖יתִי אַחֲרֵ֥י רֹאִֽי׃
  shp-NTPO: Jaskati Ibo betanbi yoyo ixon, Agarnin janea iki, “oinmis Dios”, akin.
    Jainoax janbix neskata iki, “Ea Diossen oinna, ikaxa ea japarike”, iki.
  eng-WYCLIFFE: Forsothe Agar clepide the name of the Lord that spak to hir, Thou
    God that seiyest me; for sche seide, Forsothe here Y seiy the hynderere thingis
    of him that siy me.
  pjt-pjt: Ka Aikalu kulinu, “Mulapaṉatju Godanya nyakula ilunytja wiya wankaṯu nyinanyi?
    Wiya, mulapaṉi wangkangu.” Munu nyara palulanguṟu Mayatja Godanya ininu nyanga
    alatji, “God Panya Ngayunya Nyakupainya”.
  cwe-cwe: Hajili kamwing'ha zina Mndewa Mulungu yoyalongile nayo, “Weye ni Mulungu
    yoniwona.” Na kalonga, “Kweli niye nimuwona yeye yoniwona.”
  bgs-bgs: Igkagi si Agar, na mà din, “Igkita kud gó tô Áglangngagán na igsállág kanak,
    asal ándà a kannê kamaté.” Igngadanan i Agar tô Manama na igpakita kandin na mà
    din, “Manama na ágsállág.”
  kik-kik: 'Nake Hagari akĩhe Jehova ũcio wamwarĩirie rĩĩtwa rĩĩrĩ: “Wee nĩwe Ngai
    ũrĩa ũnyonaga,” nĩgũkorwo oigire atĩrĩ, “Rĩu niĩ ndĩkuona Ũrĩa ũnyonaga.”'
  ksr-ksr: 'Kaeŋ ijoro Haagarnoŋ kokaeŋ jero: “Niinoŋ mono keteda koi moŋnoŋ nii niimakeji,
    ii iijeŋ.” Kawaajoŋ Poŋ iwaajoŋ qaa jeroti, iwaa qata kokaeŋ qama muro: “Gii Poŋ
    nii niimakejaŋi, ii koloojaŋ.” Qata kaeŋ qaro.'
  omb-omb: 'Hega mo bete na hena hingaha lawe na Huqe Mauri nge u gato meie: “Niko
    a Huqe nge gu lehi eu.” Huri mo veve, “Nam lehie nge u lehi eu.”'
  fra-NCL: 'Agar donna à Yahweh qui lui avait parlé le nom de Atta-El-Roï car elle
    avait dit : « Ai-je donc ici même vu le Dieu qui me voyait ? »'
  cek-AK: To naah Hagar mah, angmah khaeah lokthuikung Angraeng to, Nang loe kai hnukung
    Sithaw, tiah ahmin paek; anih mah, Vaihi kai Hnukung to ka hnuk boeh, tiah thuih.
  xla-xla: Epame Hagaita koko i natipo sikemte yelemama epo malamaiyo, “Yao ikadepe,
    na꞉ ikadepe God natili tlope na꞉ popowasema,” diyo. Epammama ya꞉tapo God hi semama,
    na꞉ natimhallalo God diyo.
  cuk-cuk: Ar Agarʼde Bab-Jehová-ebo sunmaksasoggu, Bab-Dummad an-dakmaidye neg onugsasad.
    Ar ade soged, Bab-Dummad-an-daksaye. Degite, amba an dula-gudiiye.
  uig-CYR: 'Һәҗәр өз-өзигә: «Мән мошу йәрдә мени Көргүчини арқисидин көрдүм» дәп,
    өзигә сөз қилған Пәрвәрдигарни: «Сән мени көргүчи Тәңридурсән» дәп атиди.'
  tel-2017: అప్పుడు ఆమె “నన్ను చూసినవాడు నాకు నిజంగా కనిపించాడు కదా!” అంది. అందుకనే
    తనతో మాట్లాడిన యెహోవాకు “నన్ను చూస్తున్న దేవుడివి నువ్వే” అనే పేరు పెట్టింది.
  hat-BSA: 'Epi li te rele non SENYÈ a ki te pale avèk li: “Ou se yon Bondye ki wè
    a”, paske li te di: “Èske m ap vrèman rete vivan isit lè m fin wè Li”?'
  kos-kos: Hagar el siyuk sel sifacna, “Ku pwayena lah ngan liye God ac moul na in
    srumun kac?” Ouinge el pangon LEUM GOD su sramsram nu sel “Sie God Su Liye.”
  hbo-WLC: וַתִּקְרָ֤א שֵׁם־יְהוָה֙ הַדֹּבֵ֣ר אֵלֶ֔יהָ אַתָּ֖ה אֵ֣ל רֳאִ֑י כִּ֣י אָֽמְרָ֗ה
    הֲגַ֥ם הֲלֹ֛ם רָאִ֖יתִי אַחֲרֵ֥י רֹאִֽי׃
  ibo-ibo: Hega kpọkuru aha Onyenwe anyị, onye gwara ya okwu sị, “Ị bụ Chineke m na-ahụ
    m.” Nʼihi na Hega kwuru sị, “Ahụla m, ugbu a, onye ahụ na-ahụ m.”
  ory-ory: ଆଉ ହାଗାର ଆପଣା ସହିତ କଥାବାର୍ତ୍ତାକାରୀ ସଦାପ୍ରଭୁଙ୍କର ଏହି ନାମ ରଖିଲା, ଯଥା, “ମଦ୍ଦର୍ଶକ
    ପରମେଶ୍ୱର” (ହେ ପରମେଶ୍ୱର, ତୁମ୍ଭେ ମୋତେ ଦେଖୁଅଛ); ଯେହେତୁ ସେ କହିଲା, “ଯେ ମୋତେ ଦେଖନ୍ତି,
    ତାଙ୍କ ଦର୍ଶନ ଉତ୍ତାରେ ମୁଁ କି ଏଠାରେ ଆହୁରି ବଞ୍ଚିଛି!”
  wmt-wmt: '@see-verse:GEN.016.012'
  chk-chk: Iwe, Hakar a aita ngeni ewe Samol mi Lapalap mi kapas ngeni me mwan, “En
    eman Kot mi nenengeniei.” Pun a apasa, “Ellet, üa küna ewe mi fen nenengeniei.”
  ssd-ssd: 'Taŋaka sana le Hagar nu nuŋe wamdusmbi sakina: i ... Ye Kuate kaŋgerit
    ta ye kume ndakit ŋgina. Suŋgo nu Hagar ndoŋ pasatina le Hagar nu sakina: O Kuate,
    ne tuku am mbolŋge agaŋ ndende ŋakmba mayokŋge minit ŋgina.'
  rop-rop: Wal deya na langa det springwoda God bin tok langa Heiga, en wen dubala
    bin luk miselp, Heiga bin gibit neim langa God. Imbin gulum im neim Elroi, dumaji
    YAWEI bin oldei lukinat langa im.
  ukr-1871: 'І дала вона імя Господеві, що глаголав до неї: Бог бачений. Бо казала:
    Я бачила того, хто явивсь менї.'
  eng-AOI: “Oh!” thought Hagar. “That wasn't an angel. I have seen Yahweh himself.
    I have seen him with my own eyes and I am still alive!” So she called Yahweh “The
    God Who Sees Me.”
  yon-yon: Andoone, Hagar kuu God anam wedmenaan manok andeen. Kowe, Yariman God yaa
    yaningko baandeen “Wedmewewen ye God.” amborom kuu Godbed yu yaa daandoon kowe.
  bch-bch: Agar imata nanan Maron ikado posanga toa oa pan, ta iuato ieda bedane,
    “Eao Deo toa matam ikikisi gau.” Ngansa ei ikeo, “Gau nagera Deo toa imata kikisi
    gau.”
  deu-1951: 'Und sie nannte den Namen des HERRN, der mit ihr redete: Du bist «der
    Gott, der mich sieht»! Denn sie sprach: Habe ich hier nicht den gesehen, der mich
    gesehen hat?'
  eng-JPS: 'And she called the name of the LORD that spoke unto her, Thou art a God
    of seeing; for she said: ''Have I even here seen Him that seeth Me?'''
  ubr-ubr: On mes Hagar on toun itetemai iyau, “yau min dura bag God ait ato an mama
    sabu an kasones?” BADA on Hagar aurin ikakafun on mes Hagar on wabin iyor, “God
    on yau eiteu.”
  srp-1865: 'Tada Agara prizva ime Gospoda koji govori s njom: ti si Bog, koji vidi.
    Jer govoraše: zar još gledam iza onoga koji me vidje?'
  lug-lug: Awo n’akoowoola erinnya lya Mukama eyayogera naye, n’agamba nti, “Oli Katonda
    alaba”, kubanga yagamba nti, “Ndabidde ddala Katonda ne nsigala nga ndi mulamu
    nga maze okumulaba.”
  heb-heb: ותקרא שם יהוה הדבר אליה אתה אל ראי כי אמרה הגם הלם ראיתי אחרי ראי׃
  ben-IRV: পরে হাগার, যিনি তার সঙ্গে কথা বললেন, “সেই সদাপ্রভুর এই নাম রাখল, তুমি দর্শনকারী
    ঈশ্বর;” কারণ সে বলল, “যিনি আমাকে দেখেন, আমি কি এই জায়গাতেই তাঁর দর্শন করেছি?”
  pan-pan: ਤਦ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਜੋ ਉਹ ਦੇ ਨਾਲ ਗੱਲਾਂ ਕਰਦਾ ਸੀ, ਅਤਾਏਲਰੋਈ ਰੱਖਿਆ ਕਿ ਉਸ
    ਨੇ ਆਖਿਆ ਕੀ ਮੈਂ ਉਹ ਨੂੰ ਵੇਖਣ ਦੇ ਮਗਰੋਂ ਵੀ ਜਿਉਂਦੀ ਹਾਂ?
  tkr-tkr: 'Haacaree ceka yuşan ha''ane Rəbbis El-Roi (zı g''eecena Allah) do giyxhe.
    Məng''ee uvhuynniyde: – Hək''erar, inyaa''ar zak''le zı G''eecena g''acuna!'
  mwp-mwp: Eyga na nabepa wakay thamoemaynu muynu yapu poeybaydhin kedha, ‘Ina ngath
    mina Awgadh imanu a, a ngay um mayginga? Ngay bangal midh, ngay bangal mabaygoepa
    umepu a?’ Kalanu na mulaydhin kedha, ‘Nuy Awgadh mina Awgadh, nuydh purkan yawayipa.’
  mya-JVB: ထိုသို့ မိန့် မြွက်တော်မူသောထာဝရဘုရား ကို၊ အာတောဧလရော ဟူသောအမည် ဖြင့် ခေါ်ဝေါ်
    ၍၊ ငါ့ ကိုမြင် တော်မူသောသူကို ဤ အရပ်၌ပင် ငါဖူး မြင်ရသည်တကားဟု ဟာဂရဆို လေ၏။
  tte-O: Kabo Ega me ana nuwapwanopwano yo walo bwaite iwalowen iba, “Gubesi na Yaubadane
    iya igitagitaiyau yau yagitaiyako?” Kabo Yaubada esana ipei ‘Yaubada kowa ugitagitaiyau.’
  tbg-tbg: Enseli viva Hagaarara vi uvara tuvaro Hagaava nai aatoqi mintima keroma
    iriro, Ike, Kotiva ti tave vaivama vaivo. Quqaae Kotiva ti tave vaira te vira
    taveha kia qutu viraiti, qaqi vauro? Virara irihama te Kotirara, Are ti tave variaravama
    variaro, turo, tiro.
  hmo-hmo: Hagara ese sibona dekenai ia henanadai, ia gwau, “Momokani, inai gabu dekenai
    Dirava lau itaia, to lau mauri noho?” Unai dainai Hagara ese Lohiabada ena ladana
    ia atoa, “Oi be lau oi itaia noho Diravana”.
  ata-ata: Xe Axali miavuti la mivikala aloxo ꞌo, “Vaimomo ꞌo, eni emaisou Lataua
    anu ulavusou umaisilo.” La sou ane miavuti la mimoxoꞌu IAUE lexe, “Lataua anu
    Lataua sou umamaisilo.”
  nfa-nfa: Ropa tadèngi nare, Hagar ngee ka ètu dꞌara na, aku nèngu na, “Jaꞌa kèdhi
    le LAMATUA, dhu ladhe-leru aa madhenge jaꞌa.” Hèia na hia ngara mi Lamatua, “Lamatua
    dhu ladhe-leru jaꞌa.”
  urd-urd: और हाजिरा ने ख़ुदावन्द का जिसने उससे बातें कीं, अताएल — रोई नाम रख्खा या'नी
    ऐ ख़ुदा तू बसीर है; क्यूँकि उसने कहा, क्या मैंने यहाँ भी अपने देखने वाले को जाते
    हुए देखा?'
  rus-SYN: 'И нарекла Агарь Господа, Который говорил к ней, сим именем: Ты Бог видящий
    меня. Ибо сказала она: точно я видела здесь в след видящего меня.'
  cbt-NTPO: 'Siniorori nontërin ni''ton, Acaraso'' pa''yanënquë tapon: “¿Yosë chachin
    nontaporahuë co chiminahuë ti?” tënin. Ina yonquiaton, iso pochin Sinioro nohuitërin:
    “Nicatonco, catahuarincoso Yosë,” itërin.'
  bqc-SIM: 'Ɔ̃ Hagaa mɛ̀: Lakĩi ma wɛsì Lua pↄ́ ì ma elɛ. Ɔ̃ à tↄkpà Dii pↄ́
    yã''òɛɛ Luapↄima''e.'
  tcz-CHONGTHU: Hiche jou chun Hagar in ajah a thu hin sei Pakai chu amin in asah
    peh in, “Nangma hi keima eimudoh a Pathen na hi,” ati. Ajeh chu amanu'n “Tahbeh
    monga keiman Pathen kamu a chule ama ka mu nunga ka hing'a ka um nah lai ham?”
    atin ahi.
  mar-mar: नंतर तिच्याशी बोलणारा जो परमेश्वर त्याचे नाव, “तू पाहणारा देव आहेस,” असे
    तिने ठेवले, कारण ती म्हणाली, “जो मला पाहतो त्यास मी येथेही मागून पाहिले काय?”
  tcs-tcs: Wa! Eiga bin kole da AntapGod diskain, ‘Da God uda bin luk mi.’ Em bin
    spik, ‘Ai bin luk da wan uda luk mi ane ai stil laip.’
  soq-soq: Ema aupe dima Eiga mampe segalena asiasi Iawe God ebowa wane itune wanase,
    “Me mida ewanedie ateinedio os leidina emanawoido ewana.”
  qub-qub: Tayta Dioswan parlashanpita Agarga niran «Ricamaj Tayta Diostami ricashcä»
    nir. Chaypitami Diosta jutichaparan «Ricamaj Dios» nir.
  bqp-bqp: 'Akũ Hazara pì: Ma wɛ́ sì Luda kũ àdi ma elɛ. Akũ à tↄ́ kpà Dikiri kũ
    à yã ònɛɛnɛ Ludakũadima''e.'
  hat-hat: 'Aga di nan kè l''. Ou kwè se vre se mwen ki wè moun ki wè m'' lan? Se
    konsa li bay Seyè a yon non, li rele l'': Ou se Bondye ki wè m'' lan.'
  eng-BSB: 'So Hagar gave this name to the LORD who had spoken to her: “You are the
    God who sees me,” for she said, “Here I have seen the One who sees me!”'
  tod-tod: 'Agaal ɓɔɠɔ ɠaazaɠani, é ɠɛ ma: «Gè GALA ɓɔɠɔi ɠaaʋɛ nɛi ɓaa, nii é
    nɔ̀un kaazu?» Ɠɔoɠɔ GALAGI nii é ɓɔɛni tɔun pɔ, é naa laasei pɛɛni ga Ata-Ɛle-Lɔyi.'
  eng-WEBPB: She called the name of the LORD who spoke to her, “You are a God who
    sees,” for she said, “Have I even stayed alive after seeing him?”
  kbq-kbq: Hanki Haga'a ke humia Ra Anumzamofo agi neheno amanage hu'ne, Kagra nenagana
    Anumzane, na'ankure nagra kagoanagi ofri mani'noe.
  nhe-BL: 'Huan Agar quitocajtlali TOTECO tlen ihuaya mocamahuijtoya “yaja Toteco
    Dios Tlen Nochi Quiita”. Queja nopa quitocajti pampa moilhuiyaya: “Niquitztoc
    Toteco Dios tlen nechita huan noja niitztoc.”'
  bus-bus: 'Ben Agyara bè: Ma wɛ́ɛ sì Luda kɛ̀ è ma elɛ. Ben à tↄ́ kpà Dii kɛ̀ yã
    ònɛnɛ Ludakɛema''ee.'
  gub-BL: Na'e Agar omono amo ae her Tupàn Tuweharupi Wiko Ma'e pe kury. — Tupàn ma'e
    hexakar, i'i a'e her pyahu. Omono a'e her izupe ta'e Tupàn uze'eg wà izupe a'e
    xe. Ta'e upuranu uzehe nezewe a'e xe. — Aze ru'u aexak herexakar ihe. Aipo aexak
    tuwe ihe, i'i uzeupe, uzehe upuranu pà.
  eng-DRA: 'And she called the name of the Lord that spoke unto her: Thou the God
    who hast seen me. For she said: Verily here have I seen the hinder parts of him
    that seeth me.'
  knf-knf: 'Hagar aşal aji awin na manjoonan anjaaŋ awina, aşë ji wal mënţ na Nawat
    Kabuka, anţiiniiŋ na a : « Iwo El-Roy, Naşibaţi anwinnuŋ. »'
