verse: GEN.016.008
translations:
  mal-C: ദൂതൻ അവളോട്, “സാറായിയുടെ ദാസിയായ ഹാഗാറേ, നീ എവിടെനിന്നു വരുന്നു? എവിടേക്കു
    പോകുന്നു?” എന്നു ചോദിച്ചു. അതിന് ഹാഗാർ, “ഞാൻ എന്റെ യജമാനത്തിയുടെ അടുക്കൽനിന്ന്
    ഓടിപ്പോകുന്നു” എന്നു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Und er sprach: Hagar, Leibmagd Sarais, woher kommst du und wohin willst
    du? Sie antwortete: Ich bin auf der Flucht vor Sarai, meiner Herrin.'
  lin-lin: 'Atunaki ye : — Agari, mosali ya Sarayi, owuti wapi mpe ozali kokende wapi ?
    Azongisaki : — Nazali kokima mosika ya Sarayi, nkolo na ngai.'
  cbr-NT: 'anua mërakin ka ñukákëxa: —Agar, mix kamina Sarainën ñu mëëmikë aín, ¿uinuax
    kaina aín, ''imainun kaina uinu kuanin? —''Ëx kana an ''ë ñumëmikë xanu Sarai
    anuax abatin —kixun ka an kakëxa.'
  eng-LSV: and He says, “Hagar, Sarai’s handmaid, from where have you come, and to
    where do you go?” And she says, “From the presence of Sarai, my mistress, I am
    fleeing.”
  bmu-bmu: 'Miaŋgöreŋ miwikŋaim waŋgiba kewö jiyök: “Hagar, Saraigö welen ambiŋi,
    gi mönö denikeyök kazana denike anman?” Mewö jiiga kewö meleŋnök: “Ni galöm ambini
    Saraigöreŋök asamböta ölöŋ köla kazal.”'
  eng-GNV: And he saide, Hagar Sarais maide, whence commest thou? and whither wilt
    thou goe? And she said, I flie from my dame Sarai.
  eng-WEBSTER: And he said, Hagar, Sarai's maid, whence camest thou? and whither wilt
    thou go? And she said, I flee from the face of my mistress Sarai.
  nhw-BL: 'Huan itequihua TOTECO quitlatzintoquili: ―Agar, tiitequipanojca Sarai,
    ¿canque tihuala huan canque tiya? Huan Agar quinanquili: ―Nicholohua imaco noteco,
    Sarai.'
  swh-ONEN: Malaika akamwambia, “Hagari, mtumishi wa Sarai, umetokea wapi, na unakwenda
    wapi?” Akamjibu, “Ninamkimbia bibi yangu Sarai.”
  bba-bba: U nɛɛ, Aɡɑɑ, Sɑɑrɑin yoo, mɑn diyɑ ɑ wee. Mɑnɑ ɑ dɔɔ. Aɡɑɑ u nɛɛ, nɑ dukɑ
    suɔwɑ nɛn yinni Sɑɑrɑin min di.
  eng-KJVCPB: And he said, Hagar, Sarai’s maid, whence camest thou? and whither wilt
    thou go? And she said, I flee from the face of my mistress Sarai.
  cpy-cpy: 'Rojampitakiro, ikantziro: “¿Jempe pikinapaakika omperatane Sarai? ¿Jempe
    piyaateka?” Ari akanakiri roori, okantanakiri: “Noshiyapithatatyaawo Sarai omperatanari.”'
  mpx-mpx: Yaka i ba, “Hega, Selai wana totuwalali loloyowanina, ga u noem, ge ga
    u nana?” Yaka anana i lahe i ba, “No nevenak Selai ya lou luwai.”
  wbp-wbp: Marramarrajurla parlu-pinjarla wangkaja Yakarrukuju, “Yakarru, nyarrpara-jangkanpa
    yanurnu, manu nyarrpara-kurra kanpa yani?” Yakarrurluju yalu-manu marramarraju,
    “Ngaju-nyangulku wirikirnarla jurnta yanu kulu panuku.”
  luo-luo: Kendo nopenjo niya, “Hagar jatich Sarai, ia kanye to idhi kanye?” Hagar
    nodwoke niya, “Aringo aa e wangʼ Sarai matiyone.”
  meu-meu: Ia eto, Hagara, Sarai ena hesiai hahinemu, ede amo oma bona ede bo laomu?
    Hahine na e haere, eto, Biagugu hahinena Sarai vairana amo vada na heau.
  npi-ULB: तिनले सोधे, “साराईकी कमारी हागार, तँ कहाँबाट आइस् र कहाँ जाँदै छेस्?” त्यसले
    जवाफ दिई, “म मेरी मालिक्‍नी साराईदेखि भाग्दै छु।”
  yor-yor: Ó sì wí pé, “Hagari, ìránṣẹ́ Sarai, níbo ni o ti ń bọ̀, níbo sì ni ìwọ
    ń lọ?” Ó sì dáhùn pé, “Mo ń sálọ kúrò lọ́dọ̀ ọ̀gá mi Sarai ni.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽ nezoca bajãnebemaba Agaraa iwid̶isia: –Agara, Sarai nezocawẽrã,
    ¿bʌra sãmaʌba zebʌrʌ? ¿Sãmaa wã?– Agaraba panusia: –Mʌ̃ra mʌ̃ boro Sarai ume b̶ad̶ada
    mĩrũ wãa.–'
  ind-ind: TUHAN berbicara melalui malaikat itu kepadanya, “Hagar, budak Sarai, kamu
    dari mana dan hendak pergi ke mana?” Jawab Hagar, “Saya melarikan diri dari majikan
    saya, Sarai.”
  pes-OPCB: 'فرشته گفت: «ای هاجر، کنیز سارای، از کجا آمده‌ای و به کجا می‌روی؟» گفت:
    «من از خانهٔ بانویم سارای فرار می‌کنم.»'
  ssx-ssx: Kutupa alota꞉ Sa꞉taina꞉ pa hameke e pokaaso wanda꞉ Heikao. Neketa꞉ hanema꞉
    a꞉pa pelepe laata꞉ hane pulipe leekeme. Heikama꞉ hombo peaaso alota꞉ Ya handeteke
    hala꞉ wanda꞉ kiao pindipa pulume leekeme.
  lcm-lcm: Au, angelo ang kala antok ta, “Agar, asosokai ke si Sarai, kuta pasal le
    voi kana? Na nei a ring ang kupo pasal taun ia?” Na kala antok ta, “A, nang napo
    sip nang ani tauk ug ta Sarai.”
  aer-aer: Alkere-arenyele areke Hagar renhe imerte ikwere alakenhe angkemele, “Hagar,
    unte urrkapentye akngerre marle Sarai-kenhe. Nthenhenge-ame unte apetyeke, nthenhe-werne-ame
    unte alheme?” Hagar utnenge alkere-arenye ikwere angkirtnerlenge, “Ayenge-arle
    alwirremele alheme akngerrepate atyinhe-ketye rarle atyenge ahele-irremenge.”
  tgl-ULB: Sinabi niya, “Agar, alipin ni Sarai, saan ka nanggaling at saan ka pupunta?”
    Sinabi niya, “Tumakas ako mula sa aking among babae na si Sarai”.
  nop-nop: Kaŋ indiŋ yoŋa ninadiguk, “Haga, Salai diniŋ tipilapilaye wabi, du diŋaniŋ
    bulaŋ tiŋa diŋandiŋ uluweŋ?” Adibo yoguk, “Nu tam bomboŋgine Salai kasukuleeŋ
    momolat.”
  kca-kca: 'Пӑ йастәс: «Агарь, Сара митнэ, хŏԓща йŏхәтсән пӑ хŏԓта мӑнԓән?» Ԓўв йастәс:
    «Ма Сара куща нэӈем эԓты хŏнтаԓәм».'
  cbu-NT: 'Sheeru: Akaraa, ¿mayaam nish kusarangsha? Shiyaa Sar muchchurimunawa. ¿Ningeem
    tamakatshasha? ¿Yapsha naayaransha? tárangu, Akarsha: Sarcha nuwaa nabataru, ningeemsha
    suwayaranlli, tárangiya.'
  usa-usa: Énítóreko téna, “Ágao, Tarainí mayai inarugo emá nákakena iréya, nákaraq
    kewono?” “Kemá ketí kawaa inimma Táráinopake péqmare kégoune,” Ága anónná-uraiye.
  hui-hui: Ibuwa ibugua Hegahondo lalu, Sarainaga biabe bia haga Hega-o í̠ agoha howa
    ibalu ai pu agoha pole bedebe, lene. Ani layagola Hega ibugua ladai bialu lalu,
    I̱ Sarai wahalu ibida pialu hewariago, lene.
  wrs-wrs: Hakarm omnana, yimba henimonam gav?, yimba Saraina andranindrini. Hinimini
    yimba prov, hem yimba gav? Hev omnana, kava Sarainamini pem gav.
  mya-mya: '``စာ​ရဲ​၏​ကျွန်​မ​ဟာ​ဂ​ရ၊ သင်​ဘယ်​အ​ရပ် သို့​သွား​မည်​နည်း'''' ဟု​မေး​လေ​၏။
    ဟာ​ဂ​ရ​က``ကျွန်​မ​သည်​သ​ခင်​မ​ထံ​မှ​ထွက် ပြေး​လာ​ပါ​သည်'''' ဟု​ပြန်​ဖြေ​၏။'
  cbi-NTPO: 'Tsejtu tsandimi: Saraichi manda-imu shinbu Agar, ¿nukaa pu'' jandu iyu,
    tsenmin nukaa jindu iyu? timi. Tsenñu Agar pakatu: Inu mandanguemu shinbu Sarainu
    nepiya'' nendu iyu, timi.'
  bod-N: དེ་ནས་ཕོ་ཉས་འདི་སྐད༌དུ། སཱ་ར་ཡུའི་གཡོག་མོ་ཧ་གར་ཁྱོད་གང་ནས་འོངས་པ་དང་གང་དུ་འགྲོའམ་ཞེས་དྲིས་པ༌ལ།
    ཧ་གར་ན༌རེ། ང་ནི་རང་གི་བདག་མོ་སཱ་ར་ཡུའི་མདུན་ནས་བྲོས་ཡོང་བ་ཡིན་ཞེས༌སྨྲས།
  wsk-wsk: ale isuam, “Hagar, Sarai ko ura dungan imet, ni aparete wore tairem, ale
    apalak namarko?” Se Hagar mam, “Aninga imet biya Sarai ko nguangerem ale naguwasam.”
  kkl-kkl: yubu lelamogti, “Sarai arukna Hagar, an talaba yalamdi, 'Tala punun,' aro
    ulamlam?” aro haibaogpa, Hagar nenekori, “Na logti Sarai neneko laploa yalamna,”
    seog.
  sna-sna: Uye akati, “Hagari, murandakadzi waSarai, wabvepiko, uye uri kuendepiko?”
    Iye akati, “Ndiri kutiza kubva kuna tenzikadzi wangu Sarai.”
  spa-BLM: 'Le dijo: “Agar, sierva de Sarai, ¿de dónde vienes? ¿A dónde vas?” Ella
    dijo: “Huyo de la cara de mi señora Sarai”.'
  beu-beu: Angmuse Lahatala Egahingvala sorga mi angu ana Hagar adangtaaning hula,
    “Ee! Hagar, Sarai emalea! Etatalang ba aana ae angami? Aana taang mi ba hoa, bot
    aana hula taang mi ila?” Hagar ana Lahatala Egahingvala sorga mi angu ebalet hula,
    “Na bihit nemanaing Sarai eahalang.”
  cac-cac: 'Ix sc''anb''an d''a ix icha tic: —Ach Agar, scriada ix Sarai, ¿b''ajtil
    a petoj? ¿b''ajtil tzach b''ati? xchi d''a ix. —To tzin el d''a ix Sarai, ix in
    patrona, xchi ix.'
  swh-ULB: Akasema, Hajiri, mtumishi wa Sarai, umetoka wapi na unakwenda wapi?” Na
    akasema, ninamtoroka bibi yangu Sarai.”
  bel-bel: 'І сказаў: Агар, служанка Сарына, адкуль ты прыйшла і куды ідзеш? Яна сказала:
    я бягу ад аблічча Сары, гаспадыні маёй.'
  deu-ELBBK: 'Und er sprach: Hagar, Magd Sarais, woher kommst du, und wohin gehst
    du? Und sie sprach: Ich fliehe weg von meiner Herrin Sarai.'
  mbb-OT: Ne mid-insaan dutun te velinsuǥuen sikandin te, “Hagar he suluǥuen ni Sarai,
    hendei ka ebpuun wey hendei ka ebpevayà?” Ne midtavak si Hagar te, “Ebpeleǥuyan
    ku is egalen ku he si Sarai.”
  msc-msc: 'Mɛlɛka ka a fɔ a yɛ ko: «Ile, Hajara, Sarayi la jɔnmuso, i bɔni mi? I
    watɔ mi?» Hajara ka a jabi: «N borini n tii Sarayi le kɔrɔ.»'
  mal-2015: 'സാറായിയുടെ ദാസിയായ ഹാഗാരേ, നീ എവിടെ നിന്നു വരുന്നു? എങ്ങോട്ടു പോകുന്നു
    എന്നു ചോദിച്ചു. അതിന്നു അവൾ: ഞാൻ എന്റെ യജമാനത്തി സാറായിയെ വിട്ടു ഓടിപ്പോകയാകുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Core topʉ bocaejagʉ, aꞌtiro ni sẽrĩtiñaꞌcʉ niwĩ: —Agar, Saraire daꞌracoꞌtego,
    ¿noꞌopʉ níꞌco aꞌtiati mʉꞌʉ? Tojo nicã ¿noꞌopʉ waꞌago weeti? Cʉ̃ tojo nicã tʉꞌogo,
    cʉ̃rẽ yʉꞌtico niwõ: —Yʉꞌʉ wiogo Saraire duꞌtigo weeꞌe, nico niwõ.'
  gup-gup: Wanjh angel yimeng, “Hagar, ngudda ngalbu yimarnedurrkmirri Sarai, balehbeh
    yimwam, dja baleh yire?” Ngaleng yimeng, “Ngaye ngakelerlobmeng ngabawong Sarai
    ngalbu nganmarnewohrnan.”
  met-met: Baing harua ba, “Hagar, Sarai haining oxata olanggama, uma bi ma, saing
    ula bi?” Haxuya ba, “Ngasauya hainigu haringinoa Sarai saing ngaluki ma.”
  gvs-gvs: Ibabane, e idigo kana, ‘Ega, Serai ina pákwana, nako kuma? Bei nako kuna?’
    ‘Guna towosi Serai matana goi asiya’, Egayana kaena.
  rmc-rmc: 'phenďa lake: „Hagar, služko la Sarajakri, khatar aves a kaj džas?“ Oj
    odphenďa: „Denašav het mira raňatar la Sarajatar.“'
  nlg-nlg: Na angel te bosa vania me ghaghua, “?Hagar, nina seka a Sarai, ivei to
    vaa butu mai, mi vei ko vaa?” Ma Hagar te bosa tughu vania, “Inau tu sogha sania
    a Sarai, na vinahoghogu.”
  dgr-DOGNT: Yak'eet'ı̨į̀ yets'ǫ̀ hadı, “Hagar, Sarayı wegha eghàlaı̨daa anet'ee sìı
    edı̨į̀ gots'ǫ anet'ı̨? Eyıts'ǫ edı̨į̀ ts'ǫ̀ anet'ı̨?” yèhdı. Hagar yets'ǫ̀ hadı,
    “Sets'ǫ̀ k'àowo Sarayı wech'à kwı̨èhsa,” hadı.
  pes-OPV: 'و گفت: «ای هاجر کنیز سارای، از کجا آمدی وکجا می‌روی؟» گفت: «من از حضور
    خاتون خودسارای گریخته‌ام.»'
  ron-1924: 'Ел а зис: „Агар, роаба Сараей, де унде вий ши унде те дучь?” Еа а рэспунс:
    „Фуг де стэпына мя Сарай.”'
  ben-OBCV: আর দূত হাগারকে বললেন, “হে সারীর ক্রীতদাসী হাগার, তুমি কোথা থেকে এসেছ,
    ও কোথায় যাচ্ছ?” “আমি আমার মালকিন সারীর কাছ থেকে পালিয়ে যাচ্ছি,” সে উত্তর দিল।
  lex-lex: 'Niwra: “Hagar, Sarai atni nee, ompuatiawu meni pa omlia''awa la hanmeni?”
    Wniahlani: “Matroma, a''uwlar pia atio''or la a matro''mu patke''a.”'
  rgu-rgu: Basa de ana nae, “Ae! Hagar, Sarai atan! Ubeaꞌ taon de o nai ia? O meme
    beaꞌ mai, ma sakaꞌ leo beaꞌ mu?” Hagar nataa nae, “Au alai ela au ina mane ka!”
  som-som: Oo malaa'igtii waxay ku tidhi, Haagaar, midiidintii Saaray, xaggee baad
    ka timid? Xaggee baadse ku socotaa? Oo waxay ku tidhi, Murwadayda Saaray baan
    ka cararayaa.
  lat-VUC: 'dixit ad illam: Agar ancilla Sarai, unde venis? et quo vadis? Quæ respondit:
    A facie Sarai dominæ meæ ego fugio.'
  aoi-aoi: Biya ni-yama nakina Yeka-wa, “Ningkena-bina ningkidarringka ningkibina
    ningkingaminu-war•duwar•danguma warka Jeraya-langwa-na?” ni-yama nakina. “Ningki-yaminjamarrkinama
    ningkena yelakwa? Ngamba-langwa ningkena ningki-likenuma akwa ngambu-wa ningki-likajama
    ningkena?” ni-yama. Ngalaja Yeka yingi-yama enuwa-wa, “Ningene-ka ningi-lyumaduma
    Jeraya-langwa.”
  eng-ASVBT: And he said, Hagar, Sarai’s handmaid, whence camest thou? and whither
    goest thou? And she said, I am fleeing from the face of my mistress Sarai.
  mna-mna: '“Agar, mbesooŋo moori ki Sarai, nu mbot swoi ta mar i? Mi iŋgi so la parei?”
    Agar iso: “Nio iŋgi aŋko pa biibi tio Sarai i.”'
  ita-1885: 'E le disse: Agar, serva di Sarai, onde vieni? ed ove vai? Ed ella rispose:
    Io me ne fuggo dal cospetto di Sarai, mia padrona.'
  eng-LXXUP: And the angel of the Lord said to her, Hagar, Sarai’s maid, whence comest
    thou, and whither goest thou? and she said, I am fleeing from the face of my mistress
    Sarai.
  eng-ULB: He said, “Hagar, Sarai's servant, where did you come from and where are
    you going?” Then she said, “I am fleeing from my mistress Sarai.”
  spa-VBL: 'Y le preguntó: “¿De dónde vienes, Agar, esclava de Sarai, y hacia dónde
    vas?” “Estoy huyendo de mi señora Sarai”, respondió Agar.'
  fra-_FOB: 'Et il lui dit: Agar, servante de Saraï, d''où viens-tu? et où vas-tu?
    Et elle répondit: Je fuis de devant Saraï ma maîtresse.'
  mal-mal: '“സാറായിയുടെ ദാസിയായ ഹാഗാറേ, നീ എവിടെ നിന്നു വരുന്നു? എങ്ങോട്ടു പോകുന്നു?
    എന്നു ചോദിച്ചു. അതിന് അവൾ: “ഞാൻ എന്റെ യജമാനത്തി സാറായിയുടെ അടുക്കൽനിന്ന് ഓടിപ്പോകുകയാകുന്നു”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Us ne kahā, “Sāray kī launḍī Hājirā, tū kahāṅ se ā rahī hai aur kahāṅ jā
    rahī hai?” Hājirā ne jawāb diyā, “Maiṅ apnī mālikan Sāray se farār ho rahī hūṅ.”
  suz-BL: मिनु मेकोमी “हागार, साराइ आ वाइलीम, ते लशा पिनी?” दे हिल्‍लो पवा बाक्‍त।
    मिनु हागारमी “आं होव़पोक्म साराइ आ ङोंइती रे प्रोक्‍ती” दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'e le disse: “Agar, serva di Sarai, donde vieni? e dove vai?” Ed ella
    rispose: “Me ne fuggo dal cospetto di Sarai mia padrona”.'
  ckb-ckb: 'فەرمووی: «ئەی هاجەری کەنیزەی سارای، لەکوێوە هاتوویت و بۆ کوێ دەچیت؟» ئەویش
    گوتی: «لەدەست سارایی خانمم ڕامکردووە.»'
  eng-BBE: And he said, Hagar, Sarai's servant, where have you come from and where
    are you going? And she said, I am running away from Sarai, my master's wife.
  crx-NTPO: '''Ink''ez ''uyulhni, “Hagar, Sarai ba ''ut''en-un, nts''ez de hainya
    ''ink''ez nts''e tinya whe ''int''en?” ''Et ''utni, “Sarai smoodih ooba ''ust''en-un
    ooch''a ts''e tisya whe ust''en.”'
  kan-OKCV: “ಸಾರಯಳ ದಾಸಿ ಹಾಗರಳೇ, ನೀನು ಎಲ್ಲಿಂದ ಬಂದೆ? ನೀನು ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತೀ?” ಎಂದು ವಿಚಾರಿಸಿದನು.
    ಅವಳು, “ನನ್ನ ಯಜಮಾನಿ ಸಾರಯಳನ್ನು ಬಿಟ್ಟು ಓಡಿ ಹೋಗುತ್ತಿದ್ದೇನೆ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:GEN.016.007'
  tam-2017: '“சாராயின் அடிமைப்பெண்ணாகிய ஆகாரே, எங்கேயிருந்து வருகிறாய்? எங்கே போகிறாய்?
    என்று கேட்டார்; அவள்: “நான் என் எஜமானியாகிய சாராயைவிட்டு ஓடிப்போகிறேன் என்றாள்.'
  spa-RV-1909: 'Y le dijo: Agar, sierva de Sarai, ¿de dónde vienes tú, y á dónde vas?
    Y ella respondió: Huyo de delante de Sarai, mi señora.'
  ron-BTF: 'Şi a spus: Hagar, servitoarea lui Sarai, de unde vii? Şi unde mergi? Iar
    ea a spus: Fug de la faţa stăpânei mele Sarai.'
  eng-WEBP: He said, “Hagar, Sarai’s servant, where did you come from? Where are you
    going?” She said, “I am fleeing from the face of my mistress Sarai.”
  eng-FBV: He asked her, “Hagar, Sarai's slave—where have you come from, and where
    are you going?” “I'm running away from my mistress Sarai,” she replied.
  nld-1939: 'Hij sprak: Hagar, dienstmaagd van Sarai, waar komt ge vandaan, en waar
    gaat ge heen? Zij zeide: Ik ben op de vlucht voor Sarai, mijn meesteres.'
  nch-BL: 'Huan iilhuicac ejca TOTECO quitatzintoquili: ―Agar, tiitequipanojca Sarai,
    ¿canque tihuala huan canque tiya? Huan Agar quinanquili: ―Nicholohua imaco noteco,
    Sarai.'
  tfr-NTPO: Ga tjl̈ẽ ba kong ga «Agar, ¿pja tek kjone dwayo? ¿Pja to kjone?» «Tja
    to shäng bor sogo Saray töywë» l̈e ba kong.
  vie-1934: 'thì hỏi rằng: Hỡi A-ga, đòi của Sa-rai, ngươi ở đâu đến, và sẽ đi đâu?
    Nàng thưa rằng: Tôi lánh xa mặt Sa-rai, chủ tôi.'
  hin-CV: तब स्वर्गदूत ने उससे पूछा, “हे सारय की दासी हागार, तुम कहां से आ रही हो?
    और कहां जा रही हो?” हागार ने उत्तर दिया, “मैं अपनी स्वामिनी सारय के पास से भागकर
    आई हूं.”
  eng-OURB: He said, “Hagar [Flight], Sarai [Mockery]’s servant, where did you come
    from? Where are you going?” She said, “I am fleeing from the face of my mistress
    Sarai [Mockery].”
  spa-BES: 'Y él dijo: Agar, sierva de Sarai, ¿de dónde vienes y adónde vas? Y ella
    dijo: me estoy escapando de Sarai, la esposa de mi amo.'
  tdx-tdx: Le hoe re, O Khagare, mpitoro’ i Sarae, boak’ aia v’iheo vaho homb’aia?
    Hoe re, Milay an‑da­hara’ i tompoko Saraey iraho.
  vid-vid: Mhilisi nakamuuza, “Hagali, chitumagwa mdala wa Salai, kwangulawa kohi
    na kwanguza kohi?” Hagali nakamwidichila, “Ndangumbilima Salai mkulu wa heni.”
  pwg-pwg: Ivona bo, “Heiga, tam Serai ina bigabiga wavinem, mimei kupisi ma mike
    kenenae?” Ma ivonapotei bo, “Aku bada wavinena ivivi tupaketowaneku na averau.”
  eng-OKE: And he said, Hagar handmaid of Sara, whence comest thou, and whither art
    thou going? And she said, From before Sara my mistress do I escape.
  tha-KJV: ทู​ตน​ั้นจึงพูดว่า “ฮาการ์​สาวใช้​ของนางซาราย เจ้​ามาจากไหนและเจ้าจะไปไหน”
    นางจึงทูลว่า “ข้าพระองค์​หนี​มาให้พ้นหน้าจากนางซารายนายผู้หญิงของข้าพระองค์”
  por-BR-2018: 'E lhe disse: Agar, serva de Sarai, de onde vens tu, e para onde vais?
    E ela respondeu: Fujo de diante de Sarai, minha senhora.'
  bco-bco: Ma꞉mul kalu eyo꞉ gamo꞉wo꞉ a꞉la꞉sio꞉, “Ha꞉ga, Selaiya꞉ ene nanogdo꞉ dian
    ga, ge o꞉ba a꞉la꞉ta꞉ga꞉ mio꞉wo꞉? Ge o꞉bamida꞉ ha꞉naya?” A꞉la꞉dabu ba꞉dabiki, Ha꞉ga
    e a꞉ma꞉la꞉ sa꞉laki, “Ne, ni misa꞉ ga Selaiyo꞉ ta꞉ta꞉ga꞉ ho꞉no꞉l.”
  deu-ELO: 'Und er sprach: Hagar, Magd Sarais, woher kommst du, und wohin gehst du?
    Und sie sprach: Ich fliehe hinweg von meiner Herrin Sarai.'
  ktm-ktm: pe ipe ile tadan ihpa, “Hagar, lewen marai ta Sarai, ou owus kehe pe ka
    ala kehe?” Hagar ipe ile tan engel ihpa, “Yu una-au tam bos todo ke Sarai.”
  caa-caa: 'Entonces ojron e Ángel tuaꞌ Cawinquirar Dios y che: —Agar xeꞌ manet tuaꞌ
    e Sarai, ¿tiaꞌ war iyopa? Y ¿tiaꞌ war iꞌxin? che e Ángel. Entonces ojron e Agar
    y che: —War inlocꞌoy anjni tut e Sarai xeꞌ jax niwajyum, che e Agar.'
  eng-WYC-2018: he said to her, From whence comest thou Hagar, the servantess of Sarai
    (or Sarai’s slave-girl), and whither goest thou? Which answered, I flee from the
    face of Sarai, my lady.
  epo-epo: 'Kaj li diris: Hagar, sklavino de Saraj, de kie vi venas kaj kien vi iras?
    Kaj ŝi diris: De Saraj, mia sinjorino, mi forkuras.'
  uig-PIN: 'Əy Sarayning dediki Ⱨǝjǝr, nǝdin kǝlding, nǝgǝ barisǝn? — dǝp soridi.
    U jawab berip: — Mǝn hojayinim Sarayning aldidin ⱪeqip qiⱪtim, — dedi.'
  beo-beo: 'E da Ha:igama amane sia:i, “Ha:iga! Selai ea hawa: hamosu a:fini! Di da
    habidili misibala:? Amola habidili masa:bela:?” Ha:iga da bu adole i, “Na da na
    ouligisu Selai amo yolesimusa: hobealala.”'
  tpi-OTNT: Na ensel i tokim em olsem, “Hagar, wokmeri bilong Sarai, yu kam long wanem
    hap, na yu laik i go we?” Na Hagar i bekim tok olsem, “Mi lusim Sarai na mi ranawe.”
  hau-SA: Ya kuma ce mata, “Hagar, baiwar Saira, daga ina kika fito, kuma ina za ki?”
    Ta amsa ta ce, “Ina gudu ne daga wurin uwargijiyata Saira.”
  udu-udu: 'Dhali a’di ki o gwo mo ki: Haagar nyarany c̱iŋkina/ ma Saray, /e p̱u’dkin
    mo ’peni mana mo dhali /e yani ya mana mo? Ayim oki gwo mo ki: Aha/ guskina ka
    ŋwac̱a/ mo ’pena ’bom jin karu mmohil aha/ jin tana nyarany c̱iŋkina/ mo, ayim
    jin yuḵu gway ka Saray mo.'
  uig-LAT: 'Ey Sarayning dédiki Hejer, nedin kelding, nege barisen? — dep soridi.
    U jawab bérip: — Men xojayinim Sarayning aldidin qéchip chiqtim, — dédi.'
  nde-nde: Yathi, “Hagari, ncekukazi kaSarayi, uvela ngaphi njalo uya ngaphi?” Waphendula
    wathi, “Ngibalekela inkosikazi yami, uSarayi.”
  ton-ton: Pea ne pehē, “Hekaʻā, ko e kaunanga ʻa Selai, Kuo ke haʻu mei fē? Pea te
    ke ʻalu ki fē?” Pea pehēange ʻe ia, “ʻOku ou hola mei he ʻao ʻo ʻeku fineʻeiki
    ko Selai.”
  ces-1613: 'A řekl: Agar, děvko Sarai, odkud jdeš, a kam se béřeš? I řekla: Od tváři
    Sarai paní své já utíkám.'
  eko-eko: 'Nlayikha ntthile khumuuzela liraka: “Weeyo Hajira njaazi wa Suhuriiya!
    Onlankha vayi wala ontta vayi?” Ye khujipu: “Keetta otthira vaje wa nhano aka
    Suhuriiya othuuto.”'
  nss-nss: pe ipa, “Hakar, wou ara pihin para poya mbulya Sarai. Pe wou ayau aleheh
    pe naya aleheh?” Hakar ipwai iyata angelou ipa, “Yo uwop ta Sarai, paratesah,
    yiy irasisingat ano.”
  eng-WMB: He said, “Hagar, Sarai’s servant, where did you come from? Where are you
    going?” She said, “I am fleeing from the face of my mistress Sarai.”
  tam-TCV: அவர் அவளிடம், “ஆகாரே, சாராயின் பணிப்பெண்ணே, நீ எங்கிருந்து வந்திருக்கிறாய்,
    எங்கே போகிறாய்?” என்று கேட்டார். அதற்கு அவள், “என் எஜமாட்டியாகிய சாராயைவிட்டு
    நான் ஓடிப்போகிறேன்” என்றாள்.
  ceb-ULB: Miingon siya, “Hagar, sulugoon ni Sarai, asa ka man gikan ug asa ka man
    moadto?” Ug miingon siya, “Milayas ako gikan sa akong agalong babaye nga si Sarai.”
  mkn-mkn: Ais dia bilang, “We! Hagar, Sarai pung hamba! Akurang ko lu ada di sini?
    Lu dari mana, deng mau pi mana?” Ju Hagar manyao bilang, “Beta lari kasi tenga
    beta pung nyonya.”
  pol-UBG: 'I zapytał: Hagar, służąco Saraj, skąd przyszłaś i dokąd idziesz? Ona odpowiedziała:
    Uciekam od swojej pani Saraj.'
  agr-agr: 'Dutika iniak: “Agar Sarain inakegah, ¿amesh tuwiyamea miname? ¿Tuu weakmea
    aniame?” tau. Tama nii ayaak: “Sarain wi takagnaitag nunú dakitjugmatai tupikajai”,
    tiuwai.'
  kyc-kyc: Nyepala lao, Eka Sarainya kendemande wanake, Emba anja piso epapala dee
    anja panya pelese? leya. Dokopa baame isingi lao, Nambana kyawa enda yango peta
    Sarai doko pakapala wakale ralo panya epano, leya.
  urd-GVU: اُس نے کہا، ”سارئی کی لونڈی ہاجرہ، تُو کہاں سے آ رہی ہے اور کہاں جا رہی
    ہے؟“ ہاجرہ نے جواب دیا، ”مَیں اپنی مالکن سارئی سے فرار ہو رہی ہوں۔“
  deu-1912: 'Der sprach zu ihr: Hagar, Sarais Magd, wo kommst du her, und wo willst
    du hin? Sie sprach: Ich bin von meiner Frau Sarai geflohen.'
  ntj-ntj: watjarnu, “Yayika, Tjarayikun waarka palyalpayi. Wanytjangurun pitjangu?
    Palunyalun wanytjatja yankukitja?” Nyangka watjarnu, “Wiya, ngayuku puurrpa-rna
    mayura wantirra kutipitjangu.”
  row-row: Ana nae, “We! Hagar, Sarai ate na! Taꞌo bee de ho sia ia? Mia bee uma ma
    mae bee muu?” Nataa nae, “Au lao hela nyora ngga.”
  kan-2017: “ಸಾರಯಳ ದಾಸಿಯಾದ ಹಾಗರಳೇ, ಎಲ್ಲಿಂದ ಬಂದಿ? ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತೀ?” ಎಂದು ಕೇಳಲು ಅವಳು,
    “ನನ್ನ ಯಜಮಾನಿಯಾದ ಸಾರಯಳ ಬಳಿಯಿಂದ ಓಡಿಹೋಗುತ್ತಾ ಇದ್ದೇನೆ” ಎಂದಳು.
  ena-ena: Iahavɨla nudɨ abami. Hega uami. Nama Selai dɨ sibɨla hɨsɨŋ iamɨgali uami.
    Nama abeŋ hɨnia vevɨla cɨhu abeŋ uben aba lɨdanaŋ uami. Lɨci Hega abami. Viaŋ
    iadɨ manɨgali Selai dɨ vala haŋɨla ven uami.
  tgo-tgo: Nyaoma thovuye i dagewe iŋa, “Heiga, Serai le rakakaiwo ghen, ko aŋga mo
    ri na ghamwan aŋga i yere?” I gonjoghawe iŋa, “Nuwaŋguiya ya voiteta tanuwagaŋguko.”
  yap-yap: me ga’ar fare engel, “Hagar, ni sib rok Sarai, kamub u uw, ma uw e ga be
    sor ngay?” Me fulweg ni ga’ar, “Gu be mil rok Sarai ni ug pigpig ngak.”
  tet-tet: Makbukar nia dale baa Hagar naꞌak, “Hei! O neꞌe, Hagar mak Sarai atan.
    Tan saa o iha neꞌe? O mosi nabee, atu baa nabee?” Hagar nataa naꞌak, “Haꞌu kalai
    kela haꞌukaan ina boot tiꞌan.”
  hlt-MCSB: Te vaengah, “Sarai kah salnu Hagar me lamkah lae na lo tih melam na caeh
    eh?” a ti nah. Te dongah Hagar loh, “Ka boeinu Sarai hmuh lamloh ka yong coeng,”
    a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ፦ «ሶኦራም ማዾ ማዻ ዓጋኣሬ! ዎካፓ ኔ ሙኬይ? ዎኒም ኔ ዴንዳይ?» ጌዒ ዖኦጬኔ።
    ዒዛኣ ማሃዖ፦ «ማኣሮ ዒንዶ ሶኦራ ኮራፓ ታ ቤቲ ዴንዳኔ» ጌዔኔ።
  kew-kew: 'Gore Ensol-me lalo: Ega, Serana kogono nogo, apara awa, wala apara polalo
    pi? Nina surube ona Sera pogola pulu.'
  twi-ASANTE: Ɔbɔfoɔ no bisaa Hagar sɛ, “Sarai abaawa Hagar, wofiri he, na worekɔ
    he?” Hagar buaa no sɛ, “Meredwane afiri mʼawuraa Sarai nkyɛn.”
  bhl-bhl: 'bokoumomele: “Salai um weng afak waneng Kagal kutaka! Nal ete teleko,
    nal unbelew a?”, wangse kale. Wangei, u yan weng mak bokolewomelu: “Nelo netebu
    waneng Salai ulo koumeko, fon talbi te.”, dangsu kale.'
  con-NTPO: 'iñajampaña: —Agar, Saraimbe sema''su, ¿mane qui ji? Toya''caen, ¿mani
    qui jayi? Agarja pañamba su: —Ña na''su Saraine gi ccuyapa jayi.'
  eng-WEBU: He said, “Hagar, Sarai’s servant, where did you come from? Where are you
    going?” She said, “I am fleeing from the face of my mistress Sarai.”
  bnp-bnp: Lakea a agelo i ta maea, “Hagar, ioe a vora ne Sarai, o valai vai? Pali
    ngane go loko vai?” E Hagar i koli, i ta maea, “Iau a ha na ngatavine dagi nau,
    e Sarai.”
  wal-wal: I Aggaaro, “Bii Saarayi aillee Aggaaree, auppe yaadii? Qassi au bai?” yaagidi
    oichchiis. Oichchin a, “Taani ta godee Saarayippe baqatais” yaagaasu.
  mgh-mgh: 'ni ahonkoha: Hakari, ipottha ya Sarayi, unkhuma vayi? Unkela vayi? Ule
    ahaakhula eeraka: Kinontthawa Sarayi, nkunya aka.'
  acu-NT: 'Tura iniak: —Agara, Sarai inatiriya ¿tuniaya winame turasha tua weame?
    —tama ayaak: —Wina iniatniunka ajapan ukukin tupikiajai —timiayi.'
  spa-PDDPT: 'y le dijo: Agar, esclava de Saray, ¿de dónde vienes y a dónde vas? Ella
    respondió: Huyo de la presencia de mi señora Saray.'
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Ndee Sarai rembiguai Agar, magui tu reju? Marã
    katy tu reo? Ombovai: — Xererekoa Sarai gui rima ajava — he''i.'
  agu-BL: 'Nintzun ben jakol yi ángel tetz: —¡Agar! Aẍ jun c''oloj mos Sarai, ¿Na
    ncẍsaje''t, nin na'' ncẍbene''t? stzun ángel Ryos tetz Agar. —Ojke''n bin mimbane''ltzaj
    wetz swutz wutzile''n na'' Sarai yi impatrón.'
  eng-PEV: He said, “Hagar, you belong to Sarai, so why are you sitting out here in
    the desert? Where are you going?” Hagar said, “I’m running away from my boss Sarai.
    She is too hard on me.”
  ilo-ULB: Kinunana, “Agar nga adipen ni Sarai, sadino ti naggappuam ken sadino ti
    papanam?” Ket kinunana, “Itartarayak ti amok a ni Sarai.”
  kpg-kpg: Mee ga helekai, “Hagar, goe di hege ni Sarai, goe ne hanimoi i hee, gei
    goe e hana gi hee?” Gei mee ga helekai, “Au e hana e lele gi daha mo dogu dagi.”
  uig-ARA: 'ئەي ساراينىڭ دېدىكى ھەجەر، نەدىن كەلدىڭ، نەگە بارىسەن؟ ــ دەپ سورىدى.
    ئۇ جاۋاب بېرىپ: ــ مەن خوجايىنىم ساراينىڭ ئالدىدىن قېچىپ چىقتىم، ــ دېدى.'
  bsp-bsp: 'Kɔ mɛlɛkɛ mmɛ meyif: «Hakar, wəcar ka Saray, deke məyɛfɛ-ɛ? Deke məŋkɔ-ɛ?»
    Kɔ Hakar oluksɛ mi moloku: «Wəbɛra kem Saray, iyɛksər.»'
  bps-bps: Na man kasaligan di kenen, “Hagar lifan Saray, nè gufdum, na nè gusalum?”
    Na tmimel Hagar, manan, “Mila agu di amugu Saray.”
  mbs-mbs: Minikagi se anghil, “E Agar, allang i Sarai, kenan ka lay lekat, aw kenan
    ka lay pesalo?” Timaba si Agar, “Kimadas a den lekat te amo ko si Sarai.”
  tof-tof: Da wa bóktanórr wagó, “Agarr, Serraen leba zaget kol, ma nubógab katóka
    akó ma nubó tótókdóla?” Agarr bóktan yalkomólórr wagó, “Ka busodóla kólba wirri
    koldógab, Serrae.”
  sus-sus: Malekɛ naxa Hagara maxɔrin, «Sarayi xa konyi ginɛ Hagara, i kelixi minden?
    I sigafe minden?» Hagara naxa malekɛ yaabi, «N nan n gixi n kanyi nan ma.»
  pon-2006: E ahpw mahsanihong, “Akar, en Sarai eh lidu, ke kohsang ia, oh ke kohkohla
    ia?” Akar ahpw sapeng, “I tangasang Sarai.”
  jae-jae: Ma eŋ kêsôm gebe “Sarainê sakiŋwagao Hagar, aôm gômôêŋ aŋga ondoc ma gobe
    ôna ondoc.” Eŋ gêjô eŋ awa gebe “Aê gabôm aŋga ŋoc ŋatauonê tec gamêŋ.”
  ksd-ksd: 'Ma i ga biti: Agar a tultul kai Sarai, u mamave ma una vana uve? Ma i
    ga biti: Iau tar lop balakane kaugu tadar vavina Sarai.'
  tur-YTC: “Saray'ın uşağı Hagar, nereden geldin?” dedi. “Nereye gidiyorsun?” O, “Hanımım
    Saray'ın yüzünden kaçıyorum” dedi.
  bel-N: 'і сказаў: “Агар, нявольніца Сарай, адкуль ты прыйшла і куды ідзеш?” Яна
    адказала: “Ад аблічча Сарай, гаспадыні маёй, я ўцякаю”.'
  grc-BRENT: Καὶ εἶπεν αὐτῇ ὁ ἄγγελος Κυρίου, Ἄγαρ παιδίσκη Σάρας, πόθεν ἔρχῃ; καὶ
    ποῦ πορεύῃ; καὶ εἶπεν· ἀπὸ προσώπου Σάρας τῆς κυρίας μου ἐγὼ ἀποδιδράσκω.
  ind-AYT: Kata Malaikat itu, “Hagar, hamba Sarai, dari manakah kamu dan ke mana kamu
    akan pergi?” Jawab Hagar, “Aku melarikan diri dari Sarai, nyonyaku.”
  lid-lid: Eme iy anya eh, “Haga, ou badeh badih ta lahou ta Sarai, ou ado heh ame,
    ma ou anya ahe.” Eme iy anya eh, “Jo badeh atobwak eme len, ta badih ta kati asiu.”
  eng-NNA: There he said to her, “Hagar, you are Sarai's working woman. Where have
    you come from? Where are you going?” Hagar replied, “I am running from my boss
    afraid.”
  nya-nya: Ndipo mngeloyo anati, “Hagara, iwe wantchito wa Sarai, ukuchokera kuti
    ndipo ukupita kuti?” Iye anayankha, “Ndikuthawa mbuye wanga Sarai.”
  hrv-hrv: 'pa je zapita: “Hagaro, sluškinjo Sarajina, odakle dolaziš i kamo ideš?”
    “Bježim, evo, od svoje gospodarice Saraje”, odgovori ona.'
  mps-mps: Tama Mobo Bidi Enselgo agabolo tama tiwai po wali, “Hagar, te Saraigo sę
    ebo we, nage menadu aselama, tama nage menaba painogo ebawe?” Tama Hagargo po
    wei ponoyu, te po wali, “Sarai aga da, te ena tonalubo we dao, tama eno te Sarai
    taga soyu, ena wi sobao,” wali.
  llg-llg: Boe ma, nae, “Wei! Hagar, fo Sarai atan! Hatina de o nai ia? O muma bee
    mai, ma o sangga bee muu?” Boe ma, Hagar nataa nae, “Au alai laꞌo ela au malangga
    inang.”
  tpi-tpi: Na ensel i tokim em olsem, “Hagar, wokmeri bilong Sarai, yu kam long wanem
    hap, na yu laik i go we?” Na Hagar i bekim tok olsem, “Mi lusim Sarai na mi ranawe.”
  dan-1931: 'og han sagde: “Hvorfra kommer du, Hagar, Sarajs Trælkvinde, og hvor går
    du hen?” Hun svarede: “Jeg flygter for min Herskerinde Saraj!”'
  vie-OVCB: '“A-ga, nữ tì của Sa-rai, con từ đâu đến đây và định đi đâu?” Nàng đáp:
    “Con trốn bà chủ Sa-rai!”'
  lbk-lbk: Sa na't kanan, “Agar ay faan Sarai, ento man nan nalpowam, ya ento nan
    omayam?” “Chak ilayawan nan apok,” insongfat Agar.
  guj-2017: દૂતે તેને કહ્યું, “સારાયની દાસી હાગાર, તું ક્યાંથી આવી અને ક્યાં જઈ રહી
    છે?” અને તેણે કહ્યું, “મારી શેઠાણી સારાયની પાસેથી હું નાસી જઈ રહી છું.”
  byr-byr: '@see-verse:GEN.016.007'
  awx-awx: Tiwän ängelatä using inikut. “Hagar, Saraile puyä ämin, sänetä apuläkngä,
    säne kunggaläk?” yang inikut. Iniwän “Nä towiknga Saraile naxälake datängapunggat,”
    yang inikut.
  pon-2006A: E ahpw mahsanihong, “Akar, en Sarai eh lidu, ke kohsang ia, oh ke kohkohla
    ia?” Akar ahpw sapeng, “I tangasang Sarai.”
  por-BRBSL: 'Ele disse: “Hagar, o servo de Sarai, de onde você veio? Para onde você
    está indo?” Ela disse: “Estou fugindo do rosto de minha amante Sarai”.'
  aly-aly: '@see-verse:GEN.016.007'
  cth-cth: Sarai e sannu Hagar, nâ lahoi maw na tho teh nâ lah maw na cei han telah
    a pacei. Hat torei teh ahni ni ka bawinu Sarai koehoi ka yawng e doeh atipouh.
  twi-twi: Ɔbɔfo no bisaa Hagar se, “Sarai abaawa Hagar, wufi he, na worekɔ he?” Hagar
    buaa no se, “Mereguan afi mʼawuraa Sarai nkyɛn.”
  hlt-hlt: Te vaengah, “Sarai kah salnu Hagar me lamkah lae na lo tih melam na caeh
    eh?” a ti nah. Te dongah Hagar loh, “Ka boeinu Sarai hmuh lamloh ka yong coeng,”
    a ti nah.
  tbz-SIM: 'Kóò bekɛ kɛ dɔ̀: Akɑɑ ɑ bonní dɛ, ɑ kɔri kɛ? Kòò dɔ̀: N cokù Sɑrɑii nwe
    n tú wèè kó kudɑɑkù.'
  msy-2020: Egha ensel kamaghɨn a mɨgei, “Hagar, Sarain ingangarir amizim. Nɨ managh
    ikegha izi, egha managhɨra zui?” Ezɨ Hagar a ikaragha ghaze, “Kɨ Sarai ategha
    an ari.”
  txq-txq: Boe ma ana nae, “Wee! Hagar, Sarai atan! Tao hata de o nai ia? O numa bee
    mai, ma nau muni bee muu?” De Hagar naselu nae, “Au alai laꞌo ela au ina umang.”
  aaz-aaz: Rarit in nak, “Hoe! Hagar, ain Sarai in ate! Nansaaꞌ am es ho es ia? Ho
    muꞌko mee, ma he mnao meu mee?” Onaim bi Hagar nataah am nak, “Au ꞌaen usaitan
    au ain usiꞌ.”
  azb-azb: 'Mələk ondan soruşdu: «Ey Sarayın qarabaşı Həcər, haradan gəlib, haraya
    gedirsən?» Həcər dedi: «Mən xanımım Sarayın yanından qaçıram».'
  eng-DBY: And he said, Hagar, Sarai's maidservant, whence comest thou? and whither
    art thou going? And she said, I am fleeing from the face of my mistress Sarai.
  hin-2017: “हे सारै की दासी हागार, तू कहाँ से आती और कहाँ को जाती है?” उसने कहा,
    “मैं अपनी स्वामिनी सारै के सामने से भाग आई हूँ।”
  wol-KYG: 'Mu ne ko: «Yaw Ajara, jaamu Sarayi bi, foo bàyyikoo nii? Ak foo jëm?»
    Mu ne ko: «Damay daw ba fu soreek sama sang Sarayi.»'
  swp-swp: I ribalau arinai i ene, “Hagara, Sara ena heaheari sinena e, haedi eai
    u laoma eo haedi u laulau ina?” I ene, “Tanuagagu Sara arinai ea dadago.”
  bjr-bjr: Qakaara nammari, Sarai nammarina ainainira maanaaqa, anee yaindari fee
    anidanee maaqooqari yai fee fidanee. Miqi qufanoo Qakaara nammarifa qinau, qeeqa
    rakisirana Sarai nammarina aaqu rufiee sandaidaqa.
  eng-YLT: and he saith, 'Hagar, Sarai's handmaid, whence hast thou come, and whither
    dost thou go?' and she saith, 'From the presence of Sarai, my mistress, I am fleeing.'
  kne-kne: Kanan din anghel, “Hagar ay bag-en Sarai, intoy napoam ya intoy emeyam?”
    Songbatana pay yan kanana, “Ilaylayawak si Sarai ay apok.”
  heg-NTPO: Ima-ii na tekan noan, “Hoe Hagar, Sarai ata! Tasao le ku mo ni lia? Ku
    deng ol maa, nol ku le lako bus el ola ka?” Kon un siut noan, “Auk laling nang
    soleng auk bi-lahing nga.”
  ptu-ptu: 'Anna nauaanni: “O Hagar, sabua''na Sarai, buttu umbako ngei anna la lu
    umbako ngei?” Natimba'' naua: “Laoä'' mälläi umpellei puäku Sarai.”'
  bzd-NTPO: 'Eta̱ Jehová biyöchökwak bua''ie tö ie'' a̱ ichaké: —A Agar, Sarai kanè
    méso, ¿Wé̱ be'' bite̱? ¿Wé̱ be'' micho? Ie'' iiu̱té: —Ye'' tkashkar ye'' wökir
    Sarai yöki̱.'
  kwf-kwf: ma nia ka saefilo Ꞌuri ana, “Hega kwa! ꞋOko talaꞋae ko leka maꞋi faꞋasia
    Ꞌi faꞋi niniꞋa? Ma Ꞌoke leka Ꞌi faꞋi niniꞋa? ꞋAeꞋo niniꞋa na kini rao ꞋoꞋo ba
    Ꞌi Serae niniꞋa!” Ma Ꞌi Hega ka fata Ꞌuri, “Nau ku tafi maꞋi faꞋasia kini ꞋaꞋana
    nau Ꞌi Serae niniꞋa.”
  eng-WYC-2017: he said to her, From whence comest thou Hagar, the servantess of Sarai,
    and whither goest thou? Which answered, I flee from the face of Sarai, my lady.
  eng-WMBB: He said, “Hagar, Sarai’s servant, where did you come from? Where are you
    going?” She said, “I am fleeing from the face of my mistress Sarai.”
  spp-spp: 'Maa jwo Agari á: «Agari, Sarayi bilicwoŋi, taa mu à yîri ke, taa mu sì
    ke?» Ka u u jwo: «Mii na fî na kafeɲcwoŋi Sarayi yyaha na.»'
  aey-aey: Odimei uqa madon, “Hega, Saraina cabi caja, hina anadec hoga? Odeia hina
    ana nuuguna?” don. Odocob uqa maden, “Ija ijana ben Sarai amegnadec busaligina,”
    en.
  urd-GVH: उसने कहा, “सारय की लौंडी हाजिरा, तू कहाँ से आ रही है और कहाँ जा रही है?”
    हाजिरा ने जवाब दिया, “मैं अपनी मालिकन सारय से फ़रार हो रही हूँ।”
  rug-rug: Meke zama la ia sa si asa, “Hega, pinausu te Serai, pavei mae guamu, meke
    pavei si korapa la gua si goi?” Meke olaṉa se Hega, “Na korapa govete va seu nia
    rau sa qua barikaleqe koimata,” gua si asa.
  gaz-gaz: Ergamaan sunis, “Yaa Aggaar, garbittii Saaraa, ati eessaa dhufte? Eessa
    dhaquutti jirta?” jedhe. Isheenis, “Giiftii koo Saaraa baqachuuttin jira” jetteen.
  fra-LSG: 'Il dit: Agar, servante de Saraï, d’où viens-tu, et où vas-tu? Elle répondit:
    Je fuis loin de Saraï, ma maîtresse.'
  gnn-gnn: ga waŋana nhanukala ŋayi bitjarra, “Way Yayka, djämamirri Saraywu. Wanhaŋuru
    nhe dhuwala marrtjinanydja? . . . ga wanhamalana nhe yurru marrtjinydja?” “Ŋarranydja
    dhuwala waṉḏina ŋarrakalaŋuwala buŋgawawala,” bitjarra ŋayi ŋunhi Yaykanydja waŋana.
  yal-yal: Malekan yi Hagara maxɔdin, a naxa, “Sarayi a konyi gilɛn Hagara, i kelixi
    minɛn yi? I sigama minɛn yi?” Hagara yi malekan yabi, a naxa, “N nan n gixi n
    kanna nan bun ma.”
  gum-gum: 'Inchabe payibig køn: —Agar, Saraiwei ka karuindiig megabig, ¿Chugurri
    arrugu? cha. ¿Chumay inrrab inchigu?— cha. Inchene nøbe trenchibig køn: —Nan karub
    pera købig Saraiwan nabe trubab welula arrur— cha.'
  iou-iou: Ahäŋ imiŋpäŋä ŋode iwetkuk; Haga, Sarai täŋo watä webe, gäk de naniktä
    äbätan? Ba de kwayäŋ? Yäwänä Hagatä iwetkuk; Intäjukun webe Sarai kaŋumuntaŋ äbätat
    yäk.
  haw-1868: I mai la ia, E Hagara, e ke kauwawahine a Sarai, no hea mai oe? e hele
    ana hoi oe ihea? I aku la kela, Ke mahuka aku nei au mai ke alo o ko'u hakuwahine,
    mai o Sarai aku.
  arb-NAV: 'فَقَالَ: «يَا هَاجَرُ جَارِيَةَ سَارَايَ، مِنْ أَيْنَ جِئْتِ؟ وَإِلَى
    أَيْنَ تَذْهَبِينَ؟». فَأَجَابَتْ: «إِنَّنِي هَارِبَةٌ مِنْ وَجْهِ سَيِّدَتِي
    سَارَايَ».'
  adz-adz: Da ini, “Hagar, Sarai sagat guman, u mingꞌ anungꞌ iba, da u ni fada bida
    anungꞌ?” Da arangan ini angira nan gan mungaꞌ ibiani, “Dzi runt sinungꞌ sagat
    gudzunggangꞌ Sarai.”
  ewe-ewe: Ale wòbiae be, “Hagar, Sarai ƒe kosi, afi ka nètso, eye afi ka yim nèle?”
    Hagar ɖo eŋu be, “Sisim mele le nye aƒenɔ nu.”
  eng-LEE: And he said, Hagar, Sarai's maid, whence camest thou? and whither wilt
    thou go? And she said, From the face of my mistress Sarai I am fleeing.
  dji-dji: Girri nyani butjalmini, “Way Yagar djamagiṉing Sarayang, nyalingir nyuni
    girali ga nyanydjili nyuni girimban?” Ga Yagar bumir-wubirdjili, “Ngarri nyanngangir
    ṉunydjirrali Sarayngir ngirrang bunggawangir.”
  nna-nna: Palanga wurrarnala, “Hagar-kayi, warrkamukata mirtawa nyuntu Sarai-mili.
    Wanyjarnija nyuntu milpanyan? Wanyjarnikarti yaninyan?” Puntaju karra marnalu
    Hagar-lu, “Wirnti mirti jarrinyarnalu nyampalingamarra.”
  asm-FB: যিহোৱাৰ দূতে ক’লে, “হেৰা চাৰীৰ দাসী হাগাৰ, তুমি ক’ৰ পৰা আহিছা আৰু ক’লৈ গৈ
    আছা?” তাই ক’লে, “মই মোৰ গৰাকীয়ণী চাৰীৰ ওচৰৰ পৰা পলাই আহিছোঁ।”
  sus-A: مَلٍكّ نَشَ هَفَرَ مَشْرِن، «سَرَيِ شَ كٌنيِ فِنّ هَفَرَ، عِ كٍلِشِ مِندٍن؟
    عِ سِفَقٍ مِندٍن؟» هَفَرَ نَشَ مَلٍكّ يَابِ، «ﭑ نَن ﭑ فِشِ ﭑ كَنيِ نَن مَ.»
  fra-SBL: 'Il lui dit : « Agar, servante de Saraï, d''où viens-tu ? Où vas-tu ? »
    Elle a dit : « Je fuis le visage de ma maîtresse Saraï. »'
  hbo-hbo: וַיֹּאמַ֗ר הָגָ֞ר שִׁפְחַ֥ת שָׂרַ֛י אֵֽי־מִזֶּ֥ה בָ֖את וְאָ֣נָה תֵלֵ֑כִי
    וַתֹּ֕אמֶר מִפְּנֵי֙ שָׂרַ֣י גְּבִרְתִּ֔י אָנֹכִ֖י בֹּרַֽחַת׃
  shp-NTPO: 'Jainoa yokata iki: —Saraikan yanka yonoti, Agar, ¿Jaweranoax joirin mia,
    itan jawerano kaaiki mia iitai? —akin. —Nokon ibo ainbo Saraibakeax jabati kaira
    ea iitai —akin aká iki.'
  eng-WYCLIFFE: he seide to hir, Fro whennus comest thou Agar, the seruauntesse of
    Sarai, and whidur goist thou? Which answerde, Y fle fro the face of Sarai my ladi.
  pjt-pjt: '@see-verse:GEN.016.007'
  cwe-cwe: Na kalonga, “Hajili msang'hani wa Salayi, kulawa kulihi na kohita kulihi?”
    Kamwidika, “Nomkimbila Salayi yonimsang'hanila.”
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Agar na állang i Sarai, ánda é igtikudan
    nu, asta ánda é sadunan nu?” Igtaba si Agar, na mà din, “Igpalaguyyad tikud tun
    ta amo ku na si Sarai.”
  kik-kik: Mũraika akĩmũũria atĩrĩ, “Hagari ndungata ya Sarai, uuma kũ na wathiĩ kũ?”
    Hagari akĩmũcookeria atĩrĩ, “Nĩ kũũrĩra ndĩroorĩra Sarai ũrĩa mwathi wakwa.”
  ksr-ksr: 'Iikanoŋ mokolooŋ muŋ kokaeŋ jero: “Haagar, Saaraiwaa weleŋ embia, gii
    mono daeŋkaya kajaŋa dakanoŋ kembaga?” Kaeŋ jero kokaeŋ meleeno: “Nii galeŋ embana
    Saaraiwaanoŋga asaŋgoŋ oloŋ koma kajeŋ.”'
  omb-omb: Me mo veve vena “?Hega tangaloi tabanagi noi Serai, gom vomai logo, me
    goin valogo?” Hega move, “Nam toa dena noku ratahigi Serai.”
  fra-NCL: 'Il dit : « Agar, servante de Saraï, d’où viens-tu et où vas-tu ? » Elle
    répondit : « Je fuis loin de Saraï, ma maîtresse. »'
  cek-AK: Anih mah, Sarai ih tamna nongpata, Hagar, naa hoiah maw nang zoh? Naa ah
    maw na caeh han? tiah a naa. Anih mah, Ka angraeng zupui Sarai khae hoiah ka cawnh
    ving, tiah a naa.
  xla-xla: “Hagai, Selai ya꞉ oko a꞉ya, wa꞉ hadima tlowedeme adi tle puame poloma꞉?”
    diyo. Epalati asiyama Hagaita epo atlaiyo, “Na꞉ye na꞉ omhallalo a꞉ya Selai tle
    alikili dla woyapo tama,” diyo.
  cuk-cuk: 'Bab-e-baliwitur Agarʼse egichialid: —Sarai-e-mai-Agar, ¿bia be daniki?
    ¿Bia be nae? Agar abin-sogded: —An-dummad-Sarai-idu an wakinmai.'
  uig-CYR: 'Әй Сарайниң дедиги Һәҗәр, нәдин кәлдиң, нәгә барисән? — дәп сориди. У
    җавап берип: — Мән ғоҗайиним Сарайниң алдидин қечип чиқтим, — деди.'
  tel-2017: ఆమెతో “శారయి దాసివైన హాగరూ, ఎక్కడ నుండి వస్తున్నావ్? ఎక్కడికి వెళ్తున్నావ్?”
    అని అడిగాడు. అందుకామె “నా యజమానురాలైన శారయి దగ్గరనుండి పారిపోతున్నాను” అంది.
  hat-BSA: 'Li te di a Agar, sèvant Saraï a, “Kibò ou sòti, e kibò ou prale?” Epi
    li te di: “M ap sove ale kite prezans mètrès mwen an, Saraï.”'
  kos-kos: ac fahk, “Hagar, mutan kulansap lal Sarai, kom tuku oya me, ac kom ac som
    nu ya?” Ac Hagar el fahk, “Nga kaingla liki mutan kacto luk.”
  hbo-WLC: וַיֹּאמַ֗ר הָגָ֞ר שִׁפְחַ֥ת שָׂרַ֛י אֵֽי־מִזֶּ֥ה בָ֖את וְאָ֣נָה תֵלֵ֑כִי
    וַתֹּ֕אמֶר מִפְּנֵי֙ שָׂרַ֣י גְּבִרְתִּ֔י אָנֹכִ֖י בֹּרַֽחַת׃
  ibo-ibo: jụọ ya sị, “Hega, ohu nwanyị Serai, olee ebe i si bịa, olee ebe ka ị na-ejekwa?”
    Hega zara sị, “Ọ bụ site nʼihu nne m ukwu Serai ka m na-agba ọsọ.”
  ory-ory: “ଆଗୋ ସାରୀର ଦାସୀ ହାଗାର, ତୁମ୍ଭେ କେଉଁଠାରୁ ଆସିଲ? ପୁଣି, କେଉଁଠାକୁ ଯିବ?” ତହିଁରେ
    ସେ କହିଲା, “ମୁଁ ଆପଣା ସାଆନ୍ତାଣୀ ସାରୀ ନିକଟରୁ ପଳାଉଅଛି।”
  wmt-wmt: '@see-verse:GEN.016.007'
  chk-chk: Iwe, ewe chon läng a aisini, “Hakar nöün Sarai chon angang, ia ka feito
    me ie, nge ia kopwe feila ie?” Iwe, Hakar a pälüeni, “Üa sü seni ai samol Sarai.”
  ssd-ssd: 'nu kusnana: Hagar, Sarai tuku piro pino, ne aniŋge prowat sulumba animbi
    kaŋgat e ŋgina le nu ndek eŋel ta sana: Ye yiŋe piro gabat Sarai tuku kuru-kuruka
    kua ka tembi prowit ŋgina le'
  rop-rop: en det einjul bin jingat langa im, “Heiga! Wekingel blanga Serai! Brom
    weya yubin kaman? Wujei yu go?” Wal det gel bin tok, “Aibin ranawei brom main
    bos Serai.”
  ukr-1871: 'І рече: Агаро, Сарина рабине, звідкіля прийшла єси і куди хочеш ійти?
    І каже: Зійшла з очей Сари, господинї моєї.'
  eng-AOI: He said to Hagar, “You are the girl who has been working for Sarai, aren't
    you? What are you doing here? Where have you come from and where are you going?”
    Hagar answered, “I am running away from Sarai.”
  yon-yon: yedmoon “Hagar, Serai yu deme ye kakmaniibban wonong, kuna yaambed menebko,
    kuna yaa weneeb?” andoone, man yedmeen “Ne kuu ne korok yaambed kombere dore meniin.”
    anduune,
  bch-bch: Ta ikeo pan bedane, “Agar, paeaeanga ton Sarai, eao mado sida ga nam, be
    eao la sida?” Ta Agar ikeo, “Gau naeaoa ngan ag maron iadaoa, Sarai.”
  deu-1951: 'Er sprach zu ihr: Hagar, Sarais Magd, wo kommst du her, und wo willst
    du hin? Sie sprach: Ich bin von meiner Herrin Sarai geflohen!'
  eng-JPS: 'And he said: ''Hagar, Sarai''s handmaid, whence camest thou? and whither
    goest thou?'' And she said: ''I flee from the face of my mistress Sarai.'''
  ubr-ubr: Ato anea iyau, “Hagar, Sarai an bobo jever om men emon ne unat ato aume
    na enan?” Hagar iyafotai iyau, “Yau au bada jever Sarai on a ai kirir.”
  srp-1865: 'I reèe joj: Agaro, robinjo Sarina, otkuda ideš, kuda li ideš? A ona reèe:
    bježim od Sare gospoðe svoje.'
  lug-lug: N’agamba nti, “Agali, omuweereza wa Salaayi, ovudde wa era ogenda wa?”
    N’amuddamu nti, “Nziruka mugole wange Salaayi.”
  heb-heb: ויאמר הגר שפחת שרי אי מזה באת ואנה תלכי ותאמר מפני שרי גברתי אנכי ברחת׃
  ben-IRV: তার কাছে তাকে পেয়ে বললেন, “হে সারীর দাসী হাগার, তুমি কোথা থেকে আসলে? এবং
    কোথায় যাবে?” তাতে সে বলল, “আমি নিজের কর্ত্রী”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਹਾਜ਼ਰਾ ਸਾਰਈ ਦੀ ਦਾਸੀ, ਤੂੰ ਕਿੱਥੋਂ ਆਈ ਹੈਂ? ਅਤੇ ਕਿੱਧਰ ਜਾਣਾ ਹੈ?
    ਤਦ ਉਸ ਨੇ ਆਖਿਆ ਮੈਂ ਆਪਣੀ ਮਾਲਕਣ ਸਾਰਈ ਕੋਲੋਂ ਭੱਜ ਆਈ ਹਾਂ।
  tkr-tkr: 'Malaaikee məng''ı''ke qidghın ha''an: – Sarayna nukar Haacar, nençen qarı,
    nyaqane əlyhəə? Haacaree eyhen: – Yizda xərna yeexhene Sarayne k''anençe heexva.'
  mwp-mwp: Angela nabepa mulaydhin kedha, ‘Eyga, ngi Serana zagethaw mabayg, ngi ngalagaz
    ngapa, a ngi ngalagapa ulaypa?’ Na kedha angeloepa, ‘Ngay nanungu gamungu zilayma,
    ngoezu kuyku mabaygoengu.’
  mya-JVB: စာရဲ ကျွန် မဟာဂရ ၊ အဘယ် က လာ သနည်း။ အဘယ် အရပ်သို့ သွား မည်နည်းဟုမေးသော်၊
    ကျွန်မ သည် သခင် မစာရဲ ထံမှ ပြေး လာပါသည်ဟု ဆို လေ၏။
  tte-O: Mwa iba, “Ega, Sele ana topaisowa panpanna, toweya kulaomaya yo toweya kulalau?”
    Kabo kainana iyamaisa iba, “Yagu keduluma Sele yayabubu-gabaen.”
  tbg-tbg: tiharo, Hagaao, are Saraira paanaa nahentima variaro. Taihaira aniarava
    taini virevae iaro? tuvaro Hagaava nai tiva amiro tiharo, Te tenta nora nahenti
    aatu qetake ruqemake maini anuro, tiro.
  hmo-hmo: Aneru ia gwau, “Hagara e, Sarai ena hesiai hahine, edeseni oi mai, bona
    edeseni do oi lao?” Ia haere, “Lau be Sarai dekena amo lau heau noho.”
  ata-ata: “Axali, sema noxie Salai, mene neꞌei? Ia, nalalai loxo neꞌei?” Ane mikolinu
    angelo ne aloxo ꞌo, “Eni eꞌumele Salai sema tatila noxilo, la sou ane eneꞌe ꞌo.”
  nfa-nfa: Ka na lii, aku nèngu na, “Èu ne Hagar, ènu Sarai. Nga tao ka èu ètu neꞌe?
    Èu mai nèti mia, aa lamu mia?” Hèia Hagar dhaa, aku nèngu na, “Jaꞌa rai nèti dꞌara
    èmu lamatua jaꞌa.”
  urd-urd: और उसने कहा, “ऐ सारय की लौंडी हाजिरा, तू कहाँ से आई और किधर जाती है?” उसने
    कहा कि मैं अपनी बीबी सारय के पास से भाग आई हूँ।
  rus-SYN: 'И сказал ей Ангел Господень: Агарь, служанка Сарина! откуда ты пришла
    и куда идешь? Она сказала: я бегу от лица Сары, госпожи моей.'
  cbt-NTPO: 'Quënanahuaton, natanin: —Quëmaso'' Acaranquën, nohuitëranquën. Sarai
    cosonanënquën. ¿Intoparanta huëcaton, intopata pa''saran? itërin. —Patronanëhuë
    Sarai itopiso'' ta''ananpiarahuë, tënin Acara.'
  bqc-SIM: 'Ɔ̃ à aà là à mɛ̀: Salai zↄnↄɛ Hagaa, n bↄ má ni? Ńlɛ gɛ́ má ni?
    Ɔ̃ a wèwà à mɛ̀: Málɛ bàalɛ ma dii Salaiɛɛ.'
  tcz-CHONGTHU: Pakai Vantil chun aseiye, “Hagar, Sarai sohnu hoilanga kona hungsoh
    doh na him? Hoilam jon ding na him?” atile Hagar in adonbut in, “Kapi nu Sarai
    kom'a kon ahung jam doh kahi,” ati.
  mar-mar: देवदूत तिला म्हणाला, “सारायचे दासी हागारे, तू येथे का आलीस? तू कोठे जात
    आहेस?” हागार म्हणाली, “माझी मालकीण साराय हिच्यापासून मी पळून जात आहे.”
  tcs-tcs: Da einzel blo da AntapGod i bin spik diskain, ‘Eiga, yu sebant oman blo
    Sarai. Wea yu kam prom a, ane wea yu go nau?’ Ane Eiga i bin ansa, ‘Ai ranwei
    prom Sarai, bos blo mi.’
  soq-soq: Ita me diene wanase, “Sarai nolawa iwa, e nainta wiene ita nainta aitiana?”
    Me leusane wanase, “Ne onianedia iwa Sarai ene sanawo antedina.”
  qub-qub: 'Yuriparcur Tayta Diospa anjilnenga tapuran: «Saraipa uywaynin Agar ¿maypitataj
    shamunqui? ¿Maypataj aywaycanqui?» nir. Chaura Agar niran: «Patrönä Saraipitami
    gueshpicuycä.»'
  bqp-bqp: 'Akũ à a là à pì: Sarai zĩkɛri Hazara, n bo mámɛɛ? Ntɛn gɛ́ mámɛɛ? Akũ
    à wèa à pì: Matɛn bàa lɛ́ ma dikiri Sarainɛmɛ.'
  hat-hat: Li di l' konsa. Aga, sèvant Sarayi, kote ou soti la a? Kote ou prale? Aga
    reponn. M'ap kouri pou Sarayi, metrès mwen.
  eng-BSB: “Hagar, servant of Sarai,” he said, “where have you come from, and where
    are you going?” “I am running away from my mistress Sarai,” she replied.
  tod-tod: 'É ɠɛni ma: «Salayi ná-duɔ anzanui Agaal, mini ɠa è zeɠeai ná, mini
    ɠa è liizu ná?» É gooɠaaʋoteni, é ɠɛ ma: «Nà ʋelazu nà-duɔ deei Salayi ʋa.»'
  eng-WEBPB: He said, “Hagar, Sarai’s servant, where did you come from? Where are
    you going?” She said, “I am fleeing from the face of my mistress Sarai.”
  kbq-kbq: anage hu'ne, Hagaga, Sarai eri'za a'moka igati ne-enka, iga vu'za nehane?
    huno higeno, Saraima eri'zama'ama eri nentoa a'mofo kvafinti fre'na e'noe.
  nhe-BL: 'Huan ielhuicac ejca TOTECO quitlajtlani: ―Agar, tiitlatequipanojca Sarai,
    ¿canque tihuala huan canque tiya? Huan Agar quinanquili: ―Nicholohua imaco noteco,
    Sarai.'
  bus-bus: 'Ben à à là à bè: Sarai zĩkɛri Agyara, n bↄ mámɛ? Nɛ́ɛ gaa mámɛ? Ben à
    wèàla à bè: Mɛ́ɛ bàa lɛɛ ma dii Sarainɛmɛ.'
  gub-BL: Upuranu Tupàn heko haw pe har Agar rehe kury. — Agar, Xaraz pe uma'ereko
    e ma'e ne, ma'e wi erezur iko ne, ma'e pe ereho putar nehe, i'i izupe. — Àzàn
    tuwà iteko hezar wi ihe 'y, i'i izupe.
  eng-DRA: 'He said to her: Agar, handmaid of Sarai, whence comest thou? and whither
    goest thou? And she answered: I flee from the face of Sarai, my mistress.'
  knf-knf: 'Uji na a : « Hagar, nalempar Ŧaaray, iwoona ţuŋ, aşë aya ţuŋ? » Kë aşë
    ŧeem aji : « Dţi ţi kabuurna Ŧaaray, ajug naan. »'
