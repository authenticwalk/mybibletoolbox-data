    paratesah, YAPAN kinhilingi ndringem para koisirai.
  eng-WMB: The LORD’s angel said to her, “Behold, you are with child, and will bear
    a son. You shall call his name Ishmael, because the LORD has heard your affliction.
  tam-TCV: 'மறுபடியும் யெகோவாவின் தூதனானவர் அவளிடம் சொன்னது: “நீ இப்பொழுது கர்ப்பவதியாயிருக்கிறாய்,
