  tgo-tgo: Giya Loi le nyao thovuye tembe i dageweva iŋa, “Ŋgamana iya e ŋgamoinɨna
    ŋgama ghɨmoru. Mbaŋa ne i virɨ ne u rena idae Ismel, kaiwae Giya Loi kaero i loŋwe
    iya len gharevɨrɨna.
  yap-yap: Ke chugur ni ngam gargeleg bochi pagel, ma ngam tunguy fithingan ni Ishmael,
