  kan-OKCV: 'ಅನಂತರ ಯೆಹೋವ ದೇವರ ದೂತನು ಆಕೆಗೆ ಹೀಗೆ ಹೇಳಿದನು: “ನೀನು ಈಗ ಗರ್ಭಿಣಿಯಾಗಿರುವೆ,
