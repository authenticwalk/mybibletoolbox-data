    di da ema Isiama:ile dio asulima.
  tpi-OTNT: Na ensel i tok gen, “Liklik taim nau bai yu karim pikinini man. Na yu
    mas kolim em Ismael, long wanem, yu gat hevi na Bikpela i harim krai bilong yu.
  hau-SA: Mala’ikan Ubangiji ya kuma ce mata, “Ga shi kina da ciki za ki kuwa haifi
    ɗa. Za ki ba shi suna Ishmayel, gama Ubangiji ya ga wahalarki.
  udu-udu: 'Dhala man’doyu gwo gi Tap̱a ki owa yim gwo mo ki: Hili mo mo ma, /e bwaakin
