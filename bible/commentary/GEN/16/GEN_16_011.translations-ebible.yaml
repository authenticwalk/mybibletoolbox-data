  urd-GVU: رب کے فرشتے نے مزید کہا، ”تُو اُمید سے ہے۔ ایک بیٹا پیدا ہو گا۔ اُس کا
    نام اسمٰعیل یعنی ’اللہ سنتا ہے‘ رکھ، کیونکہ رب نے مصیبت میں تیری آواز سنی۔
  deu-1912: 'Weiter sprach der Engel des HERRN zu ihr: Siehe, du bist schwanger geworden
