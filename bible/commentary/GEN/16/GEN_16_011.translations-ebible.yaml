  bco-bco: Eyo꞉ to nolo꞉ a꞉kudu sa꞉laki, “Hendele, ge o꞉go꞉ alelo꞉ a꞉lab ko꞉lo꞉, Giyo꞉
    kalu so꞉wa sa꞉la꞉lia꞉ib. Gilo꞉ hida꞉yo꞉ a꞉no꞉ Yawe eyo꞉ dabu ko꞉lo꞉, Gilo꞉ so꞉wa
    sa꞉la꞉lia꞉nigab a꞉no꞉ ‘Ismael’ wikila꞉bi.”
  deu-ELO: 'Und der Engel Jehovas sprach zu ihr: Siehe, du bist schwanger und wirst
    einen Sohn gebären; und du sollst ihm den Namen Ismael geben, denn Jehova hat
