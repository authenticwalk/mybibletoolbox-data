verse: GEN.016.011
translations:
  mal-C: 'യഹോവയുടെ ദൂതൻ അവളോടു വീണ്ടും പറഞ്ഞത്: “ഇപ്പോൾ നീ ഗർഭവതിയാണ്. നീ ഒരു മകനെ
    പ്രസവിക്കും. നീ അവന് യിശ്മായേൽ എന്നു പേരിടണം; യഹോവ നിന്റെ സങ്കടം കേട്ടിരിക്കുന്നു.'
  deu-TKW: 'Und der Engel Jahwes sprach zu ihr: Du bist jetzt schwanger und wirst
    einen Sohn gebären; den sollst du Ismael nennen, weil Jahwe die Klage über dein
    Elend erhört hat.'
  lin-lin: 'Alobaki na ye lisusu : — Ozali na zemi mpe okobota mwana mobali, okopesa
    ye kombo « Isimaeli, » pamba te Yawe ayoki yo, kati na mawa na yo.'
  cbr-NT: A mi tuukë ënëx ka achúshi bëbu tuá 'ikën, usa 'ain kamina bakëntankëxun
    Ismael kakin anëti 'ain, Nukën 'Ibun ka mix tëmërai uin kara 'ë 'akinti 'ikë kiax
    nuibakati nitsia isaxa.
  eng-LSV: and the Messenger of YHWH says to her, “Behold you [are] conceiving, and
    bearing a son, and have called his name Ishmael, for YHWH has listened to your
    affliction;
  bmu-bmu: 'Kembugöreŋ garatanöŋ kunbuk toroqeba Hagargöra kewö jiyök: “Gi moröbuk
    akzana nahöngi meman. Dölki tapötkokorok möta sahötnöŋga mi mönö Kembugö kezapŋe
    geiga mötza. Miaŋgöra morögö qetŋi Ismael qetman. (Ismael Anutunöŋ kezapŋan mötza.)'
  eng-GNV: 'Also the Angel of the Lord said vnto her, See, thou art with childe, and
    shalt beare a sonne, and shalt call his name Ishmael: for the Lord hath heard
    thy tribulation.'
  eng-WEBSTER: And the angel of the LORD said to her, Behold, thou art with child,
    and shalt bear a son, and shalt call his name Ishmael; because the LORD hath heard
    thy affliction.
  nhw-BL: Ya ticonecuitoc huan tijpiyas se oquichpil huan tijtocaxtis Ismael, pampa
    TOTECO quicajqui quema timotequipachohuayaya. (Ismael quinequi quiijtos ‘TOTECO
    tlacaqui’.)
  swh-ONEN: 'Pia malaika wa Bwana akamwambia: “Wewe sasa una mimba nawe utamzaa mwana.
    Utamwita jina lake Ishmaeli, kwa sababu Bwana amesikia juu ya huzuni yako.'
  bba-bba: Wee ɑ ɡurɑ mɔ, kɑɑ bii tɔn durɔ mɑ kpɑ ɑ nùn yĩsiru kɛ̃ Isimɛɛli. Domi
    Yinni Gusunɔ u wunɛn nɔɔ nuɑ nɔni swɑ̃ɑ te sɔɔ.
  eng-KJVCPB: And the angel of the Lord said unto her, Behold, thou art with child,
    and shalt bear a son, and shalt call his name Ishmael; because the Lord hath heard
    thy affliction.
  cpy-cpy: Tema motzitakimi nimaeka, itzimae apaani pitomi, Riitaki piiteri Ismael.
    Tema iñaakimi Tajorentsi pashironkawaetaka.
  mpx-mpx: 'Yaka i baek al elana i ba: “He iyaka u liyan tei, ge abwe nu ab natum
    melutau. Yaka alana nu tun Isimel, kaiwena wam kahin Yehoba iyaka i hago.'
  wbp-wbp: Nyuntulu-wiyi kanpa wartardi nyina. Yungkaparri-yijala kapunpa ngaka mardarni
    wirriya kurdu. Yirdiji kapunparla yirrarni Yijimali. YAAWIYI-rli milya-pungulpangku
    kulu-warnuju murrumurruju, manulpangku purda-nyangu yulanja-kurra.
  luo-luo: Malaika mar Jehova Nyasaye nomedo wachone niya, “Koro in gi ich kendo ibiro
    nywolo nyathi ma wuowi, mi inichake Ishmael, nikech Jehova Nyasaye osewinjo chandruokni.
  meu-meu: Iehova ena aneru ma e hamaoroa lou, eto, Benaini, vada o rogorogomu; mero
    ta bavabia, ladana ba hatoa Ismael, badina be Iehova ese emu tai vada e kamonai.
  npi-ULB: परमेश्‍वरका दूतले यो पनि भने, “हेर्, तँ गर्भवती भएकी छेस् र एउटा छोरो जन्माउनेछेस्,
    र तैँले त्यसको नाम इश्‍माएल राख्‍नेछेस् किनकि परमप्रभुले तेरो दुःख सुन्‍नुभएको
    छ । मानिसहरूमा त्यो एउटा जङ्‍गली गधाझैँ हुनेछ ।
  yor-yor: Angẹli Olúwa náà sì wí fún un pé, “Ìwọ ti lóyún, ìwọ yóò sì bí ọmọkùnrin
    kan. Ìwọ yóò sì pe orúkọ rẹ̀ ní Iṣmaeli, nítorí tí Olúwa ti rí ìpọ́njú rẹ.
  emp-NTPO: 'Idjab̶a jarasia: Bʌ b̶iogoa b̶ʌra umaquĩrã warrada toya. Maʌ̃ warrara
    trʌ̃ b̶ʌdua Ismael, mʌ̃a bʌ bia mĩga b̶ʌd̶ebemada ũrĩna bẽrã.'
  ind-ind: Dengarlah! Kamu sedang mengandung dan akan melahirkan anak laki-laki. Namailah
    dia Ismael, karena TUHAN sudah mendengar ratapanmu.
  pes-OPCB: 'فرشته ادامه داد: «اینک تو حامله هستی، و پسری خواهی زایید. نام او را اسماعیل
    (یعنی ”خدا می‌شنود“) بگذار، چون خداوند آه و نالهٔ تو را شنیده است.'
  ssx-ssx: Neketa꞉ hali weki mendilipikima꞉ ipika꞉ bikita꞉ Isima꞉elo lapeke. Pa ekipeke
    mo Tekehalima꞉ta꞉ naka꞉ ka꞉nda꞉ma꞉ homolo e̱ leleeki opa꞉la꞉ ekina꞉ loa꞉me.
  lcm-lcm: Au na angelo ang si IAVE kala mengen kapa ia ta vuk mengen ke, “Kana kulapo
    ago veai ani sungsungukan na nganlak kula ingus kam nat. IAVE katala longong kam
    mamakus, na asukang vang ku atuk a nat ang ta Ismael.
  aer-aer: Ayenge awaye, unte kwenhe kele atnerte-atnerte anteme, urreke unte ampe
    urreye akweke atnyenetyenhe. Unte renhe Ishmael arritnye anthetyeke nhenge YAHWEH-ele
    itelareke akngerrepate ngkwinhe ngkwenge ahentye anetyakenhe, re ngenhe artnerlenge
    aweke.
  tgl-ULB: Sinabi rin sa kaniya ng anghel ni Yahweh, “Tingnan mo, ikaw ay buntis,
    at manganganak ka ng isang anak na lalaki, at pangangalanan mo siyang Ismael,
    dahil narinig ni Yahweh ang iyong paghihirap”.
  nop-nop: Wapum’walaŋ aŋelodi kotigoŋ tomboyoula indiŋ niŋguk, “Du mihiwelenit hatilaŋ.
    Ala hatigane mihi niŋ nagilaaŋ, nagila wou Ismael yobaaŋ. Wapum adi kobulabulayege
    nadiŋak.
  kca-kca: 'Хŏԓна Турәм Куща ангел ԓўвеԓа йастәс: «Нӑӈ ин ԋаврэм щирән уԓԓән пӑ пŏх
    сэма пайәтԓән, Измаил нэмән ԓўвеԓ пŏнԓэн, Турәм Куща нӑӈ ԓавәрт уԓәпсайэн хуԓтсәԓы;'
  cbu-NT: Mishat, na mireerish anoo kamuz tatsiputsha. Tatsipuramchush suroo Ismaelaa
    ísamangcha. Mishat, nuw shiyaa parangina yuwaa mangish mantsarangish anootsi.
  usa-usa: Yawe Îtogoní énítóreko keqnámmá Ágataba tiráiye, “Amukaraq emá íbêqa mannabowa
    emá inamaí akainone. Emá Ítímairiye-te áwîqa yamamiyo, mináaitaba Yawe Îtogo ení
    uqmamá ítáyamena emmá áwáqnaiye.
  hui-hui: Ani lowa ibugua lone la dege bialu lalu, Áyu ogoni dege waneigini taba
    honole bedegonigo í̠na igiri mbira taba honolebere. Ai í̠na tandaga halu genda
    yu beregoni hondowa igiri ogoni ngirugo. Anidagua birudagonaga igiri ibu mini
    Isimale wibe. Mini Isimale ogoni irane í̠na genda yu biruwa Anduane Homogohondo
    dugu birigonaga hale haya.
  wrs-wrs: Yimba memba enamba avpa, wo si yimba otolmba lengvav tuendisrinim, os awoo
    Ismaelm. Noinda osoa veo, Yawe doa yenamba wenopmomba hellena, yemba wavra vovhoamnav.
  mya-mya: သင်​သည်​သား​ကို​ဖွား​မြင်​လိမ့်​မည်။ ထာ​ဝ​ရ ဘု​ရား​သည်​သင်​၏​ညည်း​တွား​သံ​ကို​ကြား
    တော်​မူ​ပြီ။ ထို​သား​ကို​ဣ​ရှ​မေ​လ​အ​မည် ဖြင့်​မှည့်​ခေါ်​ရ​မည်။-
  cbi-NTPO: Tsenmin ñu napu' mitya nakanu tsuve, tsejtu Ismael mumaa pude, Yavéya
    ñu llakingues neñuba meeñu' mitya.
  bod-N: ཡང་འདི་སྐད༌དུ། ལྟོས་དང་ཁྱོད་ཀྱི་མངལ་དུ་སྦྲུམ་པར་བུ་སྐྱེས༌ཏེ།། ཡ་ཝཱེས་ཁྱོད་ཀྱི་སྐྱོ་སྡུག་རྟོགས་པའི་རྐྱེན་གྱིས༌ནི།།
    བུ་ཡི་མིང་ལ་ཡེས་མ་ཨེལ་ཞེས་འདོགས་པར༌གྱིས།།
  wsk-wsk: Yawe ko engel akingtala maonam, “Ni aitak tagu karogo, se ni kuriang kari
    ilup, ale ko nup mu Ishmael meko, mu awuk, Yawe nika gemang niara mu arigam.
  kkl-kkl: Olog wapmena me nengabo me mangaro alulam. Mangaro amendi, 'Na mali uro
    wamnaba Nani Allahri ka'ebaneori me nengabo me tatnel,' aro me si Ismael engkalulam.
  sna-sna: 'Mutumwa waJehovha akatiwo kwaari: “Iye zvino wava nemimba uye uchava nomwanakomana.
    Uchamutumidza zita rokuti Ishumaeri, nokuti Jehovha anzwa nezvokutambura kwako.'
  spa-BLM: 'El ángel de Yahvé le dijo: “He aquí que estás encinta y darás a luz un
    hijo. Lo llamarás Ismael, porque Yahvé ha escuchado tu aflicción.'
  beu-beu: Angase aatou veng iila. Luung niang se, aana vaal mehal nu vengajai. Base
    aana malekang ene maveng, ene Ismael (evengbanang tarang se hula, ꞌLahatala Ana
    vengmeeꞌ), se naba ba eemanaing ana ening metma aadana angu, LAHATALA Ana vengmee
    tila angu ebele.
  cac-cac: Ayxo unin ed'nac, yuj chi' ayic ol aljoc jun une' chi', Ismael ol ac' sb'iej,
    yujto ix yab' Jehová oc' yuj a cusc'olal.
  swh-ULB: Malaika wa Yahwe pia akamwambia, “ Tazama, wewe unamimba, na utazaa mtoto
    kiume, na utamwita jina lake Ishmaeli, kwasabab Yahwe amesikia mateso yako.
  bel-bel: 'І яшчэ сказаў ёй анёл Гасподні: вось, ты цяжарная, і народзіш сына, і
    дасі яму імя: Ізмаіл; бо пачуў Гасподзь пакуту тваю;'
  deu-ELBBK: 'Und der Engel des HERRN sprach zu ihr: Siehe, du bist schwanger und
    wirst einen Sohn gebären; und du sollst ihm den Namen Ismael geben, denn der HERR
    hat auf dein Elend gehört.'
  mbb-OT: Ne impelaus din is egkeǥiyen din kandin te, “Meǥingey ka, ne maama is id-anak
    nu. Ishmael is igngazan nu kandin, su nezineg te Nengazen is menge pengemuyù nu
    kandin tenged te merasey is egkeulaula nu.
  msc-msc: 'Habadan Mansala la mɛlɛka ka a fɔ a yɛ ikɔ tuun ko: «I ɲa lɔ. I kɔnɔ ma
    le, i ri dencɛ sɔrɔn. I ye wo tɔɔ la ko Isumayila, baa Allabatala da i la jusukasi
    kan namɛn.'
  mal-2015: നീ ഗർഭിണിയല്ലോ; നീ ഒരു മകനെ പ്രസവിക്കും; യഹോവ നിന്റെ സങ്കടം കേൾക്കകൊണ്ടു
    അവന്നു യിശ്മായേൽ എന്നു പേർ വിളിക്കേണം;
  tuo-NT: Mʉꞌʉ niꞌcãrõacãrẽ nijĩpaco niꞌi. Mʉꞌʉ wĩꞌmagʉ̃ wʉagosaꞌa. Cʉ̃rẽ Ismae wãme
    õꞌogõsaꞌa. Õꞌacʉ̃ mʉꞌʉ piꞌetisere ĩꞌami. Tojo weego mʉꞌʉ macʉ̃rẽ tojo wãme õꞌogõsaꞌa.
  gup-gup: Mak kuhni warridj angel nawu Yawey nuye bimarneyimeng, “Yina, ngudda wanjh
    bolkkime yihkan wurdyaw, kaluk yiyawmang narangem, yingeykurrmen Ishmael, dja
    Yawey bekkang ngudda ke kunnjilngwarre.”
  met-met: Baing Toxoratamona uleginama harua muli na ba, “Ulungu to, gamom saing
    bagula uhayau gara lup tela. Bing uxu yanoa ba Ismael, namua na Toxoratamona lungu
    tingangim mauxanganama.
  gvs-gvs: Tuwaina idigo kana, ‘Ame tutayana kukéuwama gobe kuvenátuna, natum koroto.
    Yauwe im kaiyakomou bogina igite, tauna natumyana bei kuvayou Isimaeli.
  rmc-rmc: Dikh, ačhiľal khabňi a uľola tuke čhavoro. Deha leske nav Izmael, bo o
    RAJ šunďa tiro pharipnaskro roviben.
  nlg-nlg: Ighoe to logho gari itaeni, mo ko vahua sakai na meomeo mane mo ko holoa
    nia Ishmael, na pukuna Yahweh te rongovia nimua na tangi ni dikalio.
  dgr-DOGNT: Gots'ǫ̀ K'àowo weyak'eet'ı̨į̀ yets'ǫ̀ hanaedı, “Dıì chekoa nets'ǫ sìı
    dǫzhìa nìı̨htè ha. Dànì nexè hoìla hòɂǫǫ sìı gots'ǫ̀ K'àowo yek'èezǫ t'à, Ishmael
    wìyeh awı̨ı̨le ha.
  pes-OPV: 'و فرشته خداوند وی را گفت: «اینک حامله هستی و پسری خواهی زایید، و او را
    اسماعیل نام خواهی نهاد، زیرا خداوند تظلم تو را شنیده است.'
  ron-1924: 'Ынӂерул Домнулуй й-а зис: „Ятэ, акум ешть ынсэрчинатэ ши вей наште ун
    фиу, кэруя ый вей пуне нумеле Исмаел, кэч Домнул а аузит мыхниря та.'
  ben-OBCV: 'সদাপ্রভুর দূত তাকে আরও বললেন: “এখন তুমি গর্ভবতী হয়েছ আর তুমি এক ছেলের
    জন্ম দেবে। তুমি তার নাম দেবে ইশ্মায়েল, কারণ সদাপ্রভু তোমার দুর্দশার কথা শুনেছেন।'
  lex-lex: O' e mu'apnu, ne hota mu'a'na nana muanke'a ida, ne mual nanni pa nwawa
    Ismail (nnia'eratni de, Orgahi Natlin nana) yoma Orgahi Nat niohora o ralam mehramu.
  rgu-rgu: Besaꞌ ia o mairu so. Ta dooꞌ a soꞌ, te o boki ma ana touꞌ esa. O muste
    foin nade, Ismael, (hiiꞌ nae sama leoꞌ dedea fekeꞌ esa sosoa na nae, ‘Manetualain
    namanene’), nana huu MANETUALAIN namanene o dodola ma so.
  som-som: Oo malaa'igtii Rabbigu waxay ku tidhi iyadii, Bal eeg, uur baad leedahaye,
    oo wiil baad dhali doontaa; magiciisana waxaad u bixin doontaa Ismaaciil, maxaa
    yeelay, Rabbigu waa maqlay dhibaatadaadii.
  lat-VUC: 'Ac deinceps: Ecce, ait, concepisti, et paries filium: vocabisque nomen
    ejus Ismaël, eo quod audierit Dominus afflictionem tuam.'
  aoi-aoi: Nungkwaja kin-arrangbinama nenungkwarba niyukwujiya nungkwa-langwa akwa
    kini-yengbijinama nenimikirra Yijumeyila, mena ngayuwa ning-engkirrikenu-mubaba
    aduwaba nungkwa-langwa angwada ningku-ngwadinuma ningkakina,” ni-yama nakina Yeka-wa.
    Akine-ka ekirra Yijumeyila ne-yaminama “Neningikarrawara n-engkirrikajama.”
  eng-ASVBT: And the angel of Jehovah said unto her, Behold, thou art with child,
    and shalt bear a son; and thou shalt call his name Ishmael, because Jehovah hath
    heard thy affliction.
  mna-mna: Nu kopom kek Mi ko peebe pikin tomooto ta. Kozo paata zaana be Ismael.
    Pa Merere ileŋ tiŋiizi ku kek.
  ita-1885: 'L''Angelo del Signore le disse oltre a ciò: Ecco, tu sei gravida, e partorirai
    un figliuolo, al quale poni nome Ismaele; perciocchè il Signore ha udita la tua
    afflizione.'
  eng-LXXUP: And the angel of the Lord said to her, Behold, thou art with child, and
    shalt bear a son, and shalt call his name Ishmael, for the Lord hath hearkened
    to thy humiliation.
  eng-ULB: The angel of Yahweh also said to her, “Behold, you are pregnant and will
    bear a son, and you will call his name Ishmael, because Yahweh has heard your
    affliction.
  spa-VBL: 'Y siguió diciéndole: “Escucha, ahora estás embarazada y tendrás un hijo.
    Le pondrás por nombre Ismael, porque el Señor ha escuchado cuánto has sufrido.'
  fra-_FOB: 'Et l''ange de l''Éternel lui dit: Voici, tu es enceinte; et tu enfanteras
    un fils, et tu le nommeras Ismaël (Dieu entend); car l''Éternel t''a entendue
    dans ton affliction.'
  mal-mal: നോക്കൂ, നീ ഗർഭിണിയല്ലോ; നീ ഒരു മകനെ പ്രസവിക്കും; യഹോവ നിന്റെ സങ്കടം കേട്ടതുകൊണ്ട്
    അവന് യിശ്മായേൽ എന്നു പേരു വിളിക്കണം;
  urd-GVR: Rab ke farishte ne mazīd kahā, “Tū ummīd se hai. Ek beṭā paidā hogā. Us
    kā nām Ismāīl yānī ‘Allāh Suntā Hai’ rakh, kyoṅki Rab ne musībat meṅ terī āwāz
    sunī.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी लेंशा “नेनो, गे कोव़ज कुरशो बाक्‍नेवे।
    तौ का थीनेवे। मेको कली इश्‍माएल नें वोइक्‍चा माल्‍नेवे। मारदे हना परमप्रभु यावेमी
    इ श्‍येत ताप्‍तु। प्रस्‍थान २:२३; अय्‍युब ३४:२८; भजन संग्रह ९:१३; यसैया ४१:१७;
    याकूब ५:४
  ita-1927: 'E l’angelo dell’Eterno le disse ancora: “Ecco, tu sei incinta, e partorirai
    un figliuolo, al quale porrai nome Ismaele, perché l’Eterno t’ha ascoltata nella
    tua afflizione;'
  ckb-ckb: 'دیسان فریشتەکەی یەزدان پێی فەرموو: «ئێستا سکت پڕە، کوڕێکت دەبێت، ناوی
    دەنێیت ئیسماعیل، چونکە یەزدان گوێی لە زەلیلیی تۆ بوو.'
  eng-BBE: And the angel of the Lord said, See, you are with child and will give birth
