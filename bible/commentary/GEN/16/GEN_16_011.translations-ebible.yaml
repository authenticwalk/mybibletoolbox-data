  mdy-ETH: ኔኤኒ ሃሢ ጎጲናኬ፤ ዓቲንቄ ናይ ኔ ሾዓንዳኔ፤ ናንጊና ናንጋ ጎዳሢ ኔ ዖዪ ዬኤኬሢ ዋይዜሢሮ ሱንፆ ዒዛኮ ዒስማዔኤሌ
