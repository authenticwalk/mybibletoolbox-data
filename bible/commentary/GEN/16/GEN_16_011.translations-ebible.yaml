    rena haradꞌoi ma.
  kan-2017: ಯೆಹೋವನ ದೂತನು ಅವಳಿಗೆ, “ನೀನು ಗರ್ಭಿಣಿಯಾಗಿದಿಯಾ; ನಿನಗೆ ಮಗನು ಹುಟ್ಟುವನು; ಯೆಹೋವನು
    ನಿನ್ನ ಕಷ್ಟದ ಕೂಗಿಗೆ ಕಿವಿಗೊಟ್ಟಿದ್ದರಿಂದ ಆ ಮಗನಿಗೆ ಇಷ್ಮಾಯೇಲ್ ಎಂದು ಹೆಸರಿಡಬೇಕು.
  ena-ena: Ci igɨnaŋ uami. Nama humɨgaŋ daŋ hɨniavɨla ninaŋ huhɨlɨbanaŋ uami. Asɨ
