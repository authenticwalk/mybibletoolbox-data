  ces-1613: 'Potom také řekl anděl Hospodinův: Aj, ty jsi těhotná, a tudíž porodíš
    syna, a nazůveš jméno jeho Izmael; nebo uslyšel Hospodin trápení tvé.'
  eko-eko: Apho wiimitthiyeevo onteela ompattha mwaana ontthaje nzina la Esumayila,
