  hin-CV: 'याहवेह के दूत ने यह भी कहा: “देखो, तुम गर्भवती होगी और एक पुत्र को जन्म
    दोगी. उसका नाम तुम इशमाएल रखना, क्योंकि याहवेह ने तुम्हारे रोना सुना है.'
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] said to her, “Behold,
