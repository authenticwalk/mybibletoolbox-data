  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଆହୁରି କହିଲେ, “ଦେଖ, ତୁମ୍ଭର ଗର୍ଭ ହୋଇଅଛି, ତୁମ୍ଭେ ପୁତ୍ର ପ୍ରସବ
    କରିବ, ତାହାର ନାମ ଇଶ୍ମାୟେଲ ଦେବ, ଯେହେତୁ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ଦୁଃଖ ଶୁଣିଲେ।
  wmt-wmt: '@see-verse:GEN.016.010'
  chk-chk: Nengeni ka pwopwo, nge kopwe nöüni eman ät. Iwe, kopwe aita ngeni Ismael
    , pun ewe Samol mi Lapalap a rongorong om siön riaföü.
  ssd-ssd: 'Taŋakina sulumba Suŋgo tuku Eŋel maŋ lato sana: Ne kiŋo te-palmbimŋgat.
    Suŋgo nu ne tuku malmbi ta isna tukunu ne kiŋo ta nyunu Ismael ŋga.'
  rop-rop: En det beibi weya yu garram insaid langa yu binji, wal im lilboi tharran,
    en yu garra gulum im neim Ishmeil, dumaji YAWEI bin lisin langa yu wen yubin abum
    det trabul.
  ukr-1871: 'І рече їй ангел Господень: Оце ходиш важкою, і вродиш сина, і даси йому
    імя Ізмаель; бо Господь почув тїсноту твою.'
  eng-AOI: You will have a baby boy and you will call him Ishmael, because I have
    heard you crying.” The name Ishmael means “God hears.”
  yon-yon: angkon ika amun kerune yedmoon “Kub kuu karub dana woonaneeb kuu yaningko
    Ismael andaneeb, amborom kuu Yariman Godbed kub ameng kami kuu wengamboroon.
  bch-bch: Ta anggelo ton Maron ikeo pan bedane, “Ega, teta pade eao ga popo gergeu
    aranga. Ta eao ga oato ieda Ismael. Ngansa kadonga paeamao iuot ngan eao, be Maron
    ilongo lem tandanga na.
  deu-1951: 'Weiter sprach der Engel des HERRN zu ihr: Siehe, du hast empfangen und
    wirst einen Sohn gebären, den sollst du Ismael nennen, weil der HERR dein Jammern
    erhört hat.'
  eng-JPS: 'And the angel of the LORD said unto her: ''Behold, thou art with child,
    and shalt bear a son; and thou shalt call his name Ishmael, because the LORD hath
    heard thy affliction.'
  ubr-ubr: Om arimon fifi orot unituai, wabin un yorai Ishmael, yabin BADA am yababan
    am tou on itatam nono.
  srp-1865: 'Jošte joj reèe anðeo Gospodnji: eto si trudna, i rodiæeš sina, i nadjeni
    mu ime Ismailo; jer je Gospod vidio muku tvoju.'
  lug-lug: Ate malayika wa Mukama n’amugamba nti, “Laba, olina omwana mu nda yo, aliba
    wabulenzi, olimutuuma Isimayiri, kubanga Mukama ategedde okubonaabona kwo.
  heb-heb: ויאמר לה מלאך יהוה הנך הרה וילדת בן וקראת שמו ישמעאל כי שמע יהוה אל עניך׃
  ben-IRV: সদাপ্রভুর দূত তাকে আরও বললেন, “দেখ, তোমার গর্ভ হয়েছে, তুমি ছেলে জন্ম দেবে
    ও তার নাম ইশ্মায়েল [ঈশ্বর শুনেন] রাখবে, কারণ সদাপ্রভু তোমার দুঃখ শুনলেন।”
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਤੂੰ ਗਰਭਵਤੀ ਹੈਂ ਅਤੇ ਪੁੱਤਰ ਜਣੇਂਗੀ।
    ਤੂੰ ਉਸ ਦਾ ਨਾਮ ਇਸਮਾਏਲ ਰੱਖੀਂ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਦੁੱਖ ਨੂੰ ਸੁਣਿਆ ਹੈ।
  tkr-tkr: 'Qiyğa Rəbbine malaaikee məng''ı''k''le meed eyhen: – Ğu həşde vuxhne vor,
    vas dix ixhes. Rəbbik''le ğu ts''ıts''aiyn uts''ur g''ayxhiyn. Mang''un do I''smı''ı''l
    (Allahık''lee g''ayxhiyn) gixhxhe.'
  mwp-mwp: Ngidh bangal kazi gasamoene, garkaz kazi, a ngidh bangal nuyn nel tharane
    Ismeyl. Minguz kedha, Awgadhan nginu may wakay karngemingu.
  mya-JVB: သင် သည် ကိုယ်ဝန် ဆောင်သည်ဖြစ်၍ ၊ သား ယောက်ျားကို ဘွားမြင် လိမ့်မည်။ ထို
    သားကို ဣရှမေလ အမည် ဖြင့် မှည့် ရမည်။ အကြောင်းမူကား ၊ ထာဝရဘုရား သည် သင် ၏ ဆင်းရဲ
    ဒုက္ခကို ကြား သိတော်မူပြီ။
  tte-O: Na kusiumako mwa kani ukwabi natum tauna na esana kupei Isimeli, kaiwena
    am valam Yaubada ibenalanako.
  tbg-tbg: Are vainti taiqama vuarava qorainti vaintima vatatenarave. Are qoraiqamavira
    ke ke tiana uvara Noravano Kotiva irirara tira, are nena vainti autu ntavateharama
    virara Isamairirave — Noravano Kotiva Irirave, tiane.
  hmo-hmo: Oi be nega sisina lalonai, mero ta do oi abia. Iena ladana do oi atoa,
    Isamaela. Badina be Lohiabada ese oiemu hisihisi, bona emu tai ia kamonai vadaeni.
  ata-ata: Keakea e uxoxoo no nano no oponeni ne, nini navoꞌonu la mulu. La namoxoꞌu
    ualasou lexe Isimaeli, xo IAUE mulomusou tamaxene sou tuꞌumaxu ane muxali noxine
    ne.
  nfa-nfa: Èu dhu dènge babia. Nèbhu heka, èu mora iisi ana mone ca dhèu. Èèna na
    mu pangare ne Ismael (dhu sasoa na ‘Lamatua tadèngi’), lula LAMATUA tadèngi le
    lii roma iisi èu.
  urd-urd: और ख़ुदावन्द के फ़रिश्ता ने उससे कहा कि तू हामिला है और तेरा बेटा होगा,
    उसका नाम इस्मा'ईल रखना इसलिए कि ख़ुदावन्द ने तेरा दुख सुन लिया।
  rus-SYN: 'И еще сказал ей Ангел Господень: вот, ты беременна, и родишь сына, и наречешь
    ему имя Измаил, ибо услышал Господь страдание твое;'
  cbt-NTPO: Ipora cayoranso', quëmapia'huaya huaiyaran. Huaihuatan, Ismairo itëquë'.
    Co napion ancantaton na'nëranso', Sinioro nataninquën ni'ton, ina nininën acotëquë'.
  bqc-SIM: Ń nↄsia, ńyↄ̃ nɛ'i gↄ̃ɛ ũ, ní tↄ́kpaɛ̀ Isimaɛla, asa Dii n yãmà n
    taasikɛa guu.
  tcz-CHONGTHU: Pakai Vantil chun ahoulimpi nalaiyin, “Tua hi nangma naovop na hitan
    chapa khat nahin ding, hiche naosen chu amin Ishmael nasah ding ahi. (Pathen in
    angailhi jing'e tina ahi), ijeh inem itile Pakaiyin na gimna chu na khongai peh
    tai.
  mar-mar: परमेश्वराचा दूत तिला असे सुद्धा म्हणाला, “तू आता गरोदर आहेस आणि तुला मुलगा
    होईल त्याचे नाव तू इश्माएल म्हणजे परमेश्वर ऐकतो असे ठेव, कारण प्रभूने तुझ्या दुःखाविषयी
    ऐकले आहे.
  tcs-tcs: Ane da einzel blo da AntapGod i bin spik po Eiga, ‘Wa, i prapa tru! Yu
    diskaintaim yu pamle ane yu go bone boi pikinini. Yu go kolem Ismaiel, bikoz da
    AntapGod i bin lisen wiskain yu bin atso.
  soq-soq: Tauma osowe me diene wanase, “E tauma bu do wainiana kerauda os otoa mona
    gamosaa ita me ebowa itua Ismael Iawe God nuaparea kewa eten.
  qub-qub: Gueshyaj caycashayqui wamrayqui ollgumi canga. Llaquicushayquita Tayta
    Dios wiyashanpitami jutinta churapanquipaj Ismael nir.
  bqp-bqp: Ń nↄ̀sina, ĩni nɛ́ i gↄ̃gbɛ̃ ũ, ĩni tↄ́ kpánɛ Sumaila, zaakũ Dikiri n
    yã mà n wɛ́tãmma gũn.
  hat-hat: Zanj lan di l' ankò. Gade! Ou ansent. Ou pral fè yon ti gason. Wa rele
    l' Izmayèl, paske Seyè a tande rèl ou nan tray w'ap pase a.
  eng-BSB: 'The angel of the LORD proceeded: “Behold, you have conceived and will
    bear a son. And you shall name him Ishmael, for the LORD has heard your cry of
    affliction.'
  tod-tod: 'É ɠɛni ma mɔnɔ: «Wɛlɛ, ɗa doun zɔlɔɔsu, toɠa ɠɛ ga zunu loun. Ɗa daasei
    pɛɛ ga Isemayɛle, mazɔlɔɔ Ɠɔoɠɔ GALAGI è woomɛnini ɗa-ɠoozuʋiligi zu.'
  eng-WEBPB: The LORD’s angel said to her, “Behold, you are with child, and will bear
    a son. You shall call his name Ishmael, because the LORD has heard your affliction.
  kbq-kbq: Ra Anumzamofo ankeromo'a mago'ene huno, Kamu'ene hunankeno kna kavenesigenka
    ke hankeno Anumzamo'a antahi'negu ne'mofavre kasentenka ana mofavremofo agi'a
    Ismaeli'e hunka antegahane.
  nhe-BL: Ya ticonecuitoc huan tijpiyas se oquichpil huan tijtocajtis Ismael, pampa
    TOTECO quicajqui quema timocuesohuayaya. (Ismael quinequi quiijtos TOTECO Tlacaqui.)
  bus-bus: Ń nↄ̀sina, nɛ́ nɛ́ i gↄ̃gbɛ̃ ũ, nɛ́ tↄ́ kpánɛ Sumaila, zaakɛ Dii n yã
    mà n wɛ́ɛtãmma guu.
  gub-BL: Nepuru'a kury. Awa uzexak kar putar newe nehe. Emono Izimaew her romo izupe
    nehe. Ta'e Tupàn wenu nerehapukaz tawer ma'erahy ipuraraw mehe a'e xe. (Izimaew
    a'e, — Tupàn zanerenu katu, i'i zaneze'eg rupi a'e).
  eng-DRA: 'And again: Behold, said he, thou art with child, and thou shalt bring
    forth a son: and thou shalt call his name Ismael, because the Lord hath heard
    thy affliction.'
  knf-knf: « Tenan, iwo na kayiŋ, iluŋ kabuk napoţ ñiinţ, luŋi iţu'a katim ki Işmayel,
    ţiki Nawat Kabuka aŧiink mnţëg mi nu.
