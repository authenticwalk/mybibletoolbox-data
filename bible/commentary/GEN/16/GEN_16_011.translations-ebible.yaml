  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์​กล​่าวแก่นางว่า “​ดู​เถิด เจ้​ามี​ครรภ์​แล​้วและจะคลอดบุตรชายคนหนึ่ง
    จะเรียกชื่อของเขาว่า อิชมาเอล เพราะว่าพระเยโฮวาห์ทรงรับฟังความทุกข์ของเจ้า
  por-BR-2018: 'Disse-lhe ainda o anjo do SENHOR: Eis que concebeste, e darás à luz
