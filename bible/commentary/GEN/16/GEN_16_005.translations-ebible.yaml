verse: GEN.016.005
translations:
  mal-C: അപ്പോൾ സാറായി അബ്രാമിനോട്, “ഞാൻ സഹിക്കുന്ന ഈ അന്യായത്തിന് അങ്ങാണ് ഉത്തരവാദി.
    ഞാൻ എന്റെ ദാസിയെ അങ്ങയുടെ കരങ്ങളിൽ ഏൽപ്പിച്ചു. ഇപ്പോഴിതാ, അവൾ ഗർഭവതിയാണെന്നറിഞ്ഞതുമുതൽ
    എന്നെ ആദരിക്കുന്നില്ല. യഹോവ അങ്ങേക്കും എനിക്കും മധ്യേ ന്യായംവിധിക്കട്ടെ” എന്നു
    പറഞ്ഞു.
  deu-TKW: 'Sarai aber sprach zu Abram: Die Kränkung, die mir widerfährt, komme über
    dich! Ich selbst habe dir meine Leibmagd abgetreten; nun sie aber merkt, daß sie
    schwanger ist, sieht sie mich geringschätzig an. Jahwe richte zwischen mir und
    dir!'
  lin-lin: 'Boye, Sarayi alobaki na Abrami : — Ezali mpo na yo nde ngai nazali komona
    pasi ya boye ; napesaki mosali na ngai ya mwasi na maboko na yo. Mpe sik’oyo lokola
    amoni ete azali na zemi, akomi kotiola ngai. Tika ete Yawe akata likambo kati
    na ngai mpe yo.'
  cbr-NT: 'Usai ami nishia ''unánkin ka Sarainën aín bënë Abram kakëxa: —¡Min ''ucha
    kupí ka Agarnën ''ë ''atima okin isia! ''Ënbi kana min xanua ''inun mi ''inan,
    usa ''aínbi ka bërí achúshi tuáñu ''ikuani ''ësamaira ''isatania. Usa ''ain ka
    Nukën ''Ibux kiti ''ikën uix kara ''uchaxa kixun nu kati ''ikën.'
  eng-LSV: And Sarai says to Abram, “My violence [is] for you; I have given my handmaid
    into your bosom, and she sees that she has conceived, and I am lightly esteemed
    in her eyes; YHWH judges between me and you.”
  bmu-bmu: 'Mewö ak waŋgiiga Sarainöŋ Abramgöra kewö jiyök: “Urunan böliiga sihimbölö
    mörakzali, miaŋgö keuŋan mönö göhö qake öŋgöba ahöma. Nöŋön welen ambini göhö
    böröge albiga gölöm ala mi möta miaŋgöreŋök könahiba jijiwilit ak niŋgiba malja.
    Miaŋgöra Kembunöŋ mönö ni aka gi netkö sutnire keu kewöta jim teköma.”'
  eng-GNV: 'Then Sarai saide to Abram, Thou doest me wrong. I haue giuen my maide
    into thy bosome, and she seeth that she hath conceiued, and I am despised in her
    eyes: the Lord iudge betweene me and thee.'
  eng-WEBSTER: 'And Sarai said to Abram, my wrong be upon thee: I have given my maid
    into thy bosom; and when she saw that she had conceived, I was despised in her
    eyes: the LORD judge between me and thee.'
  nhw-BL: 'Huajca Sarai quiilhui Abram: ―Ta motlajtlacol para nechcualancaita Agar.
    Na nimitzmactili para ihuaya ximoteca, pero quema quimatqui para conepiyas, mohueyimatqui.
    Ma TOTECO quiijto ajqueya quipiya tlajtlacoli, sintla ta o na.'
  swh-ONEN: Ndipo Sarai akamwambia Abramu, “Unawajibika na manyanyaso ninayoyapata.
    Nilimweka mtumishi wangu mikononi mwako, sasa kwa vile anajua kwamba ana mimba,
    ananidharau mimi. Bwana na aamue kati yako na mimi.”
  bba-bba: Mɑ Sɑɑrɑi u Aburɑmu sɔ̃ɔwɑ u nɛɛ, nɛn wɔmburu tu wɔri wunɛ sɔɔ. Nɑ nun
    nɛn yoo kɑ̃ kurɔ, ɑdɑmɑ ye u wɑ mɑ u ɡurɑ mɔ, yerɑ u mɑn ɡɛndu wɔri. Yinni Gusunɔwɑ
    koo sun siriɑ nɛ kɑ wunɛ.
  eng-KJVCPB: 'And Sarai said unto Abram, My wrong be upon thee: I have given my maid
    into thy bosom; and when she saw that she had conceived, I was despised in her
    eyes: the Lord judge between me and thee.'
  cpy-cpy: 'Okantakiri Sarai oemi Abram: “Eeroka kantakaantakirori okijaneetantanari
    Agar. Naakawitaka pakimirori piinantyaawo, oñaakaha omotzitaki, okowanaki awijena
    oñaaperotya. Tema Riitaki Tajorentsi yotziro iitarika kantakaantzirori naakarika,
    aama eerokarika.”'
  mpx-mpx: Yaka Selai i baek Abalam elana i ba, “Owa wam nak te. No totuwalali ya
    pewa eliyam, inoke sauga i liyan, yaka i kite lowagau. Yehoba ni hilela henala
    ge i sapu, owa o ebo nau.”
  wbp-wbp: Junga-juku, yanurla Jaarayiji Yipurumuku, manu kululkurla wangkaja Yipurumukuju,
    “Muturna nyanjarla kaju manyu-pinyi manu jiliwirri-mani warrarda yikarna kurdu-wangu
    nyina. Nyuntu-panurla kujarluju kaju manyu-pinyi. Nyuntukurnangku yungu. Wartardilki
    kuja-nyanu purda-nyangu, ngula-jangkaju, yinkalku kaju ngarlarrimi, manu warrarda
    manyu-pinyi kaju. Ngaju mardarnarla rampal-yanu YAAWIYI-ki, mardanparla nyuntu
    rampal-yanu. Karija! Pardarnirlirla YAAWIYI-ki ngana marda karla jungarni nyina
    nyanunguku.”
  luo-luo: Eka Sarai nowacho ne Abram niya, “In ema ikelona achayani. Ne aketo jatichna
    e lweti, kendo ka koro ongʼeyo ni osemako ich to ochaya mad Jehova Nyasaye bed
    jangʼad bura e kinda kodi.”
  meu-meu: 'Bena Sarai ese Abram e gwau henia, eto, Oiemu kerere ese vada e hadikagu;
    egu hesiai hahinena na henimu, bavadavaia, a dibana vada e rogorogo dainai ia
    na se matauraigumu: Iehova ese ita raruosi baine hahemaoro henida.'
  npi-ULB: त्यसपछि साराइले अब्रामलाई भनिन्, “ममाथि भएको यो खराबी तपाईंको कारणले हो
    । मैले मेरी कमारी तपाईंको अँगालोमा दिएँ, अनि जब त्यसले आफू गर्भवती भएको चाल पाई,
    त्यसको दृष्‍टिमा म तुच्छ भएँ । परमेश्‍वरले तपाईं र मेरो बिचमा इन्साफ गरून् ।”
  yor-yor: Nígbà náà ni Sarai wí fún Abramu pé, “Ìwọ ni ó jẹ́ kí ẹ̀gbin yìí máa jẹ
    mí, mo fa ọmọ ọ̀dọ̀ mi lé ọ lọ́wọ́, nígbà tí ó sì rí i pé òun lóyún, mo di ẹni
    ẹ̀gàn ní ojú rẹ̀. Kí Olúwa kí ó ṣe ìdájọ́ láàrín tèmi tìrẹ.”
  emp-NTPO: 'Maʌ̃ bẽrã Saraiba Abraʌ̃a jarasia: –Bʌdrʌ bed̶ead̶e b̶ʌa Agaraba mʌ̃
    igara b̶ʌ carea. Mʌ̃a bʌ́a idjira diasia quima quĩrãca. Baribʌrʌ idji b̶iogoa
    b̶ʌ cawasid̶eba ʌ̃taa mʌ̃ra igara b̶ʌa. Ãcõrẽbʌrʌ cawa b̶ʌa caida bed̶ead̶e b̶ʌda:
    mʌ̃da wa bʌda.–'
  ind-ind: Lalu berkatalah Sarai kepada Abram, “Kamu yang salah dalam hal ini! Aku
    sudah memberikan budakku kepadamu. Tetapi sejak dia tahu bahwa dia hamil, dia
    malah meremehkan dan menghinaku! Semua ini salahmu! Biarlah TUHAN yang menghukummu!”
  pes-OPCB: 'آنگاه سارای به ابرام گفت: «تقصیر توست که این کنیز مرا حقیر می‌شمارد.
    خودم او را به تو دادم، ولی از آن لحظه‌ای که فهمید آبستن است، مرا تحقیر می‌کند.
    خداوند خودش حق مرا از تو بگیرد.»'
  ssx-ssx: Kutu pieke Sa꞉taima꞉ Eipola꞉ma꞉ pa꞉ta꞉ alota꞉ Heikama꞉ I̱ lu pambaasa꞉
    ekita꞉ naka꞉ ka꞉ta꞉ta꞉e. I̱ma꞉ kone ipiki neke pa꞉ta꞉ ku hao ipiki weki weleke
    haya꞉eki hando haota꞉ I̱ lu pambaasa꞉me. Koto ekina꞉ diki ma꞉nda꞉ hondo tikitiki
    polopa꞉me laata꞉ Koda꞉ ipika꞉ lena꞉e laa leekeme.
  lcm-lcm: Au na Sarai kala antok a Abaram ta, “Numai kana kupo tukulai i mese ke
    nalapo paus ia. Nata alis ua ta kag asosokai ani kuan ago ve nia. Au na kana using
    kalapo nas ta kalapo atogon sungsungukan le singim, kalapo kiming iau. Pua, kapo
    ro ani IAVE ka arai nei liuan irung ta si kapo korong.”
  aer-aer: Kele, Sarai re alheke Abram-werne, re anteme ikwere ahele angkeke, “Re
    ayenge areme arelhe ampwe, re ayenge arrkentye ilemele atherrele ileme ayenge-arle
    ampeke arrangkwe anemenge. Ngkwenge-ngentyele akwele re ayenge arrkentye ileme.
    The ngenhe renhe antheke. Atyenge ratherre anemele anteme ayenge arrkentye ilemele
    ayenge akwetethe kele re itelarelheme rarle atnerte-atnerte aneme. Ayenge apeke-arle
    akurne-irreke apale alhemele YAHWEH-ketye, unte apeke-arle apale alheke ikwere-ketye.
    Ayenge akutne! Akarelhetyeke YAHWEH-eke angwenhe-arle ikwere mwerre anemeke.”
  tgl-ULB: Pagkatapos sinabi ni Sarai kay Abram, “Ang kamaliang ito sa akin ay dahil
    sa iyo. Ibinigay ko ang aking babaeng lingkod sa iyong mga bisig, at nang makita
    niyang siya ay nabuntis, hinamak niya ako sa kaniyang paningin. Hayaan mong si
    Yahweh ang humatol sa pagitan natin.
  nop-nop: Unduŋ tubune Salaidi Abalam indiŋ niŋguk, “Nu meeka tilat yoŋ adi yom du’walaŋ.
    Biyagoŋ, nagoŋ tipilapilaye wabine gambene tamge unduŋ nagila noŋgoŋ hatigumuk.
    Kaŋ adi mihiwelenit tilat yoŋa nutok nadinambune fofoŋnit tilak. Unduŋ tubune
    lekiŋgoŋnik foloŋ mede mintaaŋ hatak u yadi Wapum negoŋ yodapmawaak.”
  kca-kca: 'Сара Аврама йастәс: «Ма нӑӈена митнэӈем мӑсәм; ԓўв ԋаврэм щирән уԓ пӑ
    мӑнэм нэмәԓтыйа ӑт тӑйԓәԓы. Щишән, нӑӈ урӈенән ма ԉикән этԓайәм; Турәм Куща мӑнэма
    пӑ нӑӈена сўт верты ŏта ат уԓ».'
  cbu-NT: Ashirucha, Sarayrinshat wazaranllpa Apramarinpa kapung tsiyantarangiya.
    Ipari ndunareetseeru, nuwaa stakanda. Amb ashku, nuwaatssha kapung tatsiyuntakanda,
    táyaru, Shiyatamcha nuwaa m'chachuri yamarangush, na iparinarangasha. Itaru, yuwamand
    amb ashirangish anumand Apanll waana shiyaa yasachiya; shiyaa wanichapanlla. Nuwaatsina
    wanicheeja ndambari, wazaranllee Apramarineetsi tárangiya.
  usa-usa: Miráitana, Tarai Abaramtaba tiraiye, “Emá mami úqmá abowání inone, kemó
    mamirámó Ágamo umatikaimma kemá ketí mayai inaruma enayápi makaunana, abo íbêqa
    wemá aonaimma amukarariqo ikakemma aumamé-uyéna kemmá aonama wemá mémápá yuwaiye.
    Yawe Îtogo eqkáráq keqkaraq aukapi yainaniye.
  hui-hui: Ani biyago hondowa Saraihanda Abaramahondo lalu, Hega ibugua i̱hondo mine
    halu bedagoni tene í̠ni howa hangu birigoni. Ibu i̱nime henemane í̠ ngirugo ai
    ibu wali gali bere bedogodalo manda buwa ibugua mine halu bedagoni. Anigo nde
    Anduane Homogo ibunime iyanaga bi henenego tale bilo, lene.
  wrs-wrs: Doa Saraiva phonamba, tlalm okosve, ye indkokla venamba. Hakarva kana moamba
    hellevmoa. Lihav, osva ena vethav kamba, wo noinda moamba hellevnamoa. Wo noinda
    osva Yawe heva osva ovav, an indkoklava vena, ye ora ka.
  mya-mya: ထို​အ​ခါ​စာ​ရဲ​က​အာ​ဗြံ​အား``ကိုယ်​တော်​ကြောင့် ဟာ​ဂ​ရ​သည် ကျွန်​မ​အား​မ​ထီ​လေး​စား​ပြု​ပါ
    ပြီ။ ကျွန်​မ​က​သူ့​ကို​ကိုယ်​တော်​ထံ​အပ်​၍ သူ​၌ ပ​ဋိ​သန္ဓေ​စွဲ​ကြောင်း​သိ​သည်​နှင့်
    ကျွန်​မ​အား မ​ထီ​လေး​စား​ပြု​လာ​ပါ​သည်။ ကိုယ်​တော်​နှင့် ကျွန်​မ​တို့​နှစ်​ဦး​အ​တွက်
    တ​ရား​သ​ဖြင့်​ဖြစ် စေ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​စီ​ရင်​တော်​မူ​ပါ​စေ'' ဟု​ဆို​၏။
  cbi-NTPO: 'Tsenñu Sarai Abramnu tsandimi: Agar inu jatsa'' kure'' keekeekiñuba juntsaya
    ñu'' kuipave. Iyaa yanu ñuchi kama shinbu juu tirenu kuwayu, tsaanun challa entsai''
    navimee yaa kayu inu pullayu tyatyaive. Tsa'' mitya Yavéya mijasa naa ñaa kuipañu
    bain, naa iyaa kuipañu bain, timi.'
  bod-N: སཱ་ར་ཡུ་ཡིས་ཨབ་རམ་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ། ཁྱོད་ཀྱི་རྐྱེན་གྱིས་བདག་ལ་མ་ཉེས་ཁག་གཡོགས་ཐེབས་པ༌སྟེ།
    བདག་གིས་རང་གི་གཡོག་མོ་ཁྱོད་ཀྱི་པང་ཁར་གཏད༌ཅིང༌། ཁོ་མོས་རང་ལ་མངལ་སྦྲུམ་པ་ཤེས་རྗེས་ང་ལ་མཐོང་ཆུང་བྱེད༌དོ།
    །ཀྱེ། དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་གཉིས་བར་དུ་ལེགས་ཉེས་ཀྱི་ཤན་འབྱེད་པར་སྨོན་ཞེས༌པའོ།།
  wsk-wsk: Se Sarai Abram maonam, “Ni ikup ani giwasam imi ko kotam! Aninga ura dungan
    imet ni kiting te beterem, se nu aitak tuagu ago, se ani mel yam ko aga beteso.
    Yawe kota ni analak nanga tuterukko!”
  kkl-kkl: Mombolag nenelamogpa Sarai nenekori Abramag yubu lelamogti, “Nari arukna
    Hagar neneko nari tatkenoba me monag taonge neneko el taori na mombolag nenelamnel.
    Andi uaomne neneri na mali nenelamnel. Ane sembe tam nun phendeag wamlange nene
    Nuni Allahri og tam karebalul,” seog.
  sna-sna: Ipapo Sarai akati kuna Abhurama, “Ndiwe waita kuti nditambudzike. Ndakaisa
    murandakadzi wangu mumaoko ako, uye zvino zvaava kuziva kuti ava napamuviri, ava
    kundizvidza. Mwari ngaatonge pakati pangu newe.”
  spa-BLM: 'Sarai dijo a Abram: “Este mal es culpa tuya. Entregué a mi sierva en tu
    seno, y cuando vio que había concebido, miraba con desprecio a su señora”.'
  beu-beu: Angu ebele, Sarai ana emehal Abram at mateng hula, “Naing ba nemalea angu
    metma maeenang senge metma eejangu gariang ening. Aarunge nehe jangu angu uhavede
    ateing hula ana oora tila muse, ana bae naing padulu niang iila. Naba ba ana ening
    metma nadana anga, emangpi angu aaing ba malekang vengurus! Angase LAHATALA ba
    poleve pi parkara anga vengputus. Aulang senge aana ateing!”
  cac-cac: 'Ix lajvi chi'', ix yalan ix Sarai d''a vin̈aj Abram chi'' icha tic: —Uujn̈ej
    emnaquil tzin yutejcan ix in criada tic. Tic pax ix vac'' ix etb''eyumoc, axo
    ticnaic yujto ix yab'' ix to yed''nacxo yune'' ix, tzin spaticanel ix. Vach''
    tzon̈ sch''olb''itej Jehová, ¿tom a ach ay a mul, mato a in? xchi ix Sarai chi''.'
  swh-ULB: Kisha Sarai akamwambia Abram, “Jambo hili baya kwangu ni kwa sababu yako.
    Nilimtoa mtumishi wangu wa kike katika kumbatio lako. Na alipoona kuwa amebeba
    mimba, nilidharaulika machoni pake. Na sasa acha Yahwe aamuwe kati yangu na wewe.”
  bel-bel: 'І сказала Сара Абраму: у крыўдзе маёй ты вінаваты; я аддала служанку маю
    ва ўтробу тваю; а яна, угледзеўшы, што зачала, пачала пагарджаць мною; Гасподзь
    хай будзе судзьдзя паміж мною і табою.'
  deu-ELBBK: 'Und Sarai sprach zu Abram: Das Unrecht, das mir widerfährt, fällt auf
    dich! Ich habe meine Magd in deinen Schoß gegeben; und da sie sieht, dass sie
    schwanger geworden ist, bin ich gering in ihren Augen. Der HERR richte zwischen
    mir und dir!'
  mbb-OT: Ne migkaǥi zutun si Sarai ziyà te ki Abram te, “Kenikew he salà heini is
    kebpelevawi kediey ni Hagar. Minsan pa te iyan a mibeǥey kandin diyan te kenikew,
    ebpelevawan e zin gihapun hein netuenan din he meǥingey en su kenè nu edewayen.
    Nesayud is Nengazen ke hentei kenita is ebpekevenar!”
  msc-msc: 'Wo rɔ, Sarayi ka a fɔ Iburama yɛ ko: «Ko mɛn ye kɛla n na, wo bɔni ile
    le rɔ. N ka n na jɔn di i ma ka a kɛ i muso ri. Kɔni a ka a yen tuma mɛn na ko
    a kɔnɔ ma le, a ma n jii foyi le ri. Allabatala, a ye wo kititɛɛ nde ni ile tɛma!»'
  mal-2015: 'അപ്പോൾ സാറായി അബ്രാമിനോടു: എനിക്കു ഭവിച്ച അന്യായത്തിന്നു നീ ഉത്തരവാദി;
    ഞാൻ എന്റെ ദാസിയെ നിന്റെ മാർവ്വിടത്തിൽ തന്നു; എന്നാൽ താൻ ഗർഭം ധരിച്ചു എന്നു അവൾ
    കണ്ടപ്പോൾ ഞാൻ അവളുടെ കണ്ണിന്നു നിന്ദിതയായി; യഹോവ എനിക്കും നിനക്കും മദ്ധ്യേ ന്യായം
    വിധിക്കട്ടെ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Co tojo weecã ĩꞌagõ, Sarai Abrãrẽ aꞌtiro nico niwõ: —Agar yʉꞌʉre ĩꞌacõꞌase
    mʉꞌʉ ye buꞌiri niꞌi. Yʉꞌʉ basuta yʉꞌʉre daꞌracoꞌtegore mʉꞌʉ nʉmo weronojõ cʉoato
    nígõ, mʉꞌʉrẽ oꞌowʉ. Niꞌcãrõacã co nijĩpaco nitjĩagõ, “Yʉꞌʉ co nemorõ wapatiꞌi”,
    nisamo. Õꞌacʉ̃ “¿Noa peꞌe buꞌiri cʉoti?” ni beseato, nico niwõ Sarai.'
  gup-gup: Wanjh Sarai bimarneyimeng Abram, yimeng, “Ngudda welengname bu ngaleng
    nganwidnan, ngaye wong ngardduk ngalbu nganmarnedurrkmirri nguneyonginj, dja bolkkime
    bu ngaleng narrinj wurdyaw kahkan, wanjh ngaye nganwidnan. Ngadjare Yawey kandjadme
    ngarrku, kayime nangale warrewong, ngaye dja kunubewu ngudda.”
  met-met: Baing Sarai harua na Ebram ba, “Namua mauxangana li xap nga bing ung baing!
    Nga ngata hainigu oxata olanggama ranguaung ba uhatabu. Baing ina naga, hatata
    xabia ba gamona, binabu hauxana manga. Ngawagi mana Toxoratamona ba suxuya gaxarea
    libu doa—ung kimbo nga!”
  gvs-gvs: Tuwo Seraiyana ina Eberam ilatuwoko idigo kana, ‘Monegu, kom im puwoya,
    tauna agu mou ababane. Yau guna pákwana avinim go, tutayana iyagoi bego ikéuwama,
    ivasobusobuyegu. Bei Yauwe itakinoida! Avatau ibágala, kom geya yau?’
  rmc-rmc: 'E Saraj phenďa le Abramoske: „Angle tute me akana cerpinav. Me tuke diňom
    mira služka, hoj laha te pašľos, ale sar sprindžarďa, hoj hiňi khabňi, chudňa
    man te dikhel tele. O RAJ mi rozsudzinel maškar mande the maškar tute.“'
  nlg-nlg: Keri ke, Sarai te bosa vania Abram, “Aeni na loamu ighoe ge niu sika a
    Hagar. Inau sughua tu lavia vanigho, mi tana bona te ghilalaa heghena te logho
    gari ka, me niu sika tua. Me uto, ge ma Yahweh ke detea vanighita, ahei tatada
    te utuni, ighoe pi nau!”
  dgr-DOGNT: Eyıt'à Sarayı ededǫǫ̀ Abram ts'ǫ̀ hadı, “Nı̨ net'àat'à daehɂa hǫt'e.
    Ts'èko segha eghàlaedaa neghàehtı̨ı̨ sìı hotıeda-le edek'èhoèhzà t'à senèèlı̨-le.
    Gots'ǫ̀ K'àowo segha nesınìyawehtı,” yèhdı.
  pes-OPV: 'و سارای به ابرام گفت: «ظلم من بر تو باد! من کنیز خود را به آغوش تو دادم
    وچون آثار حمل در خود دید، در نظر او حقیرشدم. خداوند در میان من و تو داوری کند.»'
  ron-1924: 'Ши Сарай а зис луй Аврам: „Асупра та сэ кадэ батжокура ачаста, каре ми
    се фаче! Еу ынсумь ць-ам дат ын браце пе роаба мя, ши еа, кынд а вэзут кэ а рэмас
    ынсэрчинатэ, м-а привит ку диспрец. Сэ жудече Домнул ынтре мине ши тине!”'
  ben-OBCV: তখন সারী অব্রামকে বললেন, “আমি যে অন্যায় ভোগ করছি, তার জন্য তুমিই দায়ী।
    আমি আমার ক্রীতদাসীকে তোমার হাতে তুলে দিয়েছি, আর এখন সে যখন জানতে পেরেছে যে সে
    গর্ভবতী হয়েছে, সে আমাকেই অবজ্ঞা করছে। সদাপ্রভুই তোমার ও আমার মধ্যে বিচারক হোন।”
  lex-lex: 'Noka Sarai nakot la Abrama: “Papa, erierannu-padpa''danu mak atiutulu-ukwar
    di de o kwarmu hade. A''g ed mak kala a''tu della riwpmu wawannu, mere na''nama
    na''eram nan de na''apun olekwa, dewade edon natota-nawaw nan a''u. Orgahi ed
    mak khi''a plola-mneha mai a''u me o''a.”'
  rgu-rgu: Boe ma Sarai dedea no Abram nae, “Au riꞌ fee ata ria fo dadi neuꞌ sao muri
    ma. Tehuu inaꞌ ria bubuluꞌ nae nairu, boe ma ana ta hika-hadaꞌ au soꞌ. Basa ia
    ra nana o salam. Nemeꞌ na fo MANETUALAIN naetuꞌ ita dua dedea na. Besaꞌ ko o bubuluꞌ!”
  som-som: 'Oo Saaray waxay Aabraam ku tidhi, Dulmigii laygu sameeyey dushaada ha
    ahaado: midiidintaydii waxaan geliyey laabtaada; oo markay aragtay inay uuraysatay
    ayay i quudhsatay; Rabbigu aniga iyo adiga ha ina kala xukumo.'
  lat-VUC: 'Dixitque Sarai ad Abram: Inique agis contra me: ego dedi ancillam meam
    in sinum tuum, quæ videns quod conceperit, despectui me habet: judicet Dominus
    inter me et te.'
  aoi-aoi: Ngalaja yingi-yama Jeraya neningiyadikba-wa, “Nguminu-mambakina-mubaba
    wurrangariya nungkwa-langwa, kembirra yingu-ngkweningabakajungwunama dakina ngayuwa-wa,”
    yingi-yama. “Ngayabakiya-ba ningena yirra-makama nungkuwa ningkeniki-rndirrka
    dakina didarringka,” yingi-yama. “Akena yingu-ngkweningabakajungwunamurra daka
    yingu-mambakina-mulangwa wurrangariya. Yingi-yengbiyengbeyinamurra ngayuwa-wa
    ayakwa awurruwurrariya, akwa yingi-yaminjaminamurra ngawa daka arngkababurna-langwa,”
    yingi-yama dakina Jeraya. “Yimiyambena-kiya yeningaba-kiya, nungkuwa yinda ngayuwa?
    En-engkirrikaja kembirra Yaweya nakina-da,” yingi-yama Jeraya dakina Aburemu-wa-da.
  eng-ASVBT: 'And Sarai said unto Abram, My wrong be upon thee: I gave my handmaid
    into thy bosom; and when she saw that she had conceived, I was despised in her
    eyes: Jehovah judge between me and thee.'
  mna-mna: 'Tabe Sarai isu mi isuk sua pa Abaram ma iso: “Wai, pataŋana ta ise tio
    i, ina nu uunu ku tau! Ŋonoono, nio ituŋ aŋuri ima ku. Tamen indeeŋe ta ni iyamaana
    itunu kembei ni kopoono, mi imar indeeŋe koozi na, ni mata pasom yo. Tana re u.
    Pa Merere ko itiiri ituru pa pataŋana tiŋgi.”'
  ita-1885: 'E Sarai disse ad Abramo: L''ingiuria ch''è fatta a me è sopra te; io
    ti ho data la mia serva in seno; ed ella, veggendo che ha conceputo, mi sprezza;
    il Signore giudichi fra me e te.'
  eng-LXXUP: And Sarai said to Abram, I am injured by thee; I gave my handmaid into
    thy bosom, and when I saw that she was with child, I was dishonored before her.
    The Lord judge between me and thee.
  eng-ULB: Then Sarai said to Abram, “This wrong on me is because of you. I gave my
    servant woman into your embrace, and when she saw that she had conceived, I was
    despised in her eyes. Let Yahweh judge between me and you.”
  spa-VBL: 'Entonces Sarai se quejó con Abram: “¡Esto que estoy sufriendo es por tu
    culpa! Te entregué a mi esclava para que te acostaras con ella, y ahora que sabe
    que está embarazada me trata con menosprecio. ¡Que el Señor decida entre los dos
    quién es el culpable, si tú o yo!”'
  fra-_FOB: 'Alors Saraï dit à Abram: L''outrage qui m''est fait retombe sur toi.
    J''ai mis ma servante dans ton sein; et depuis qu''elle a vu qu''elle est enceinte,
    elle me méprise. Que l''Éternel juge entre moi et toi.'
  mal-mal: 'അപ്പോൾ സാറായി അബ്രാമിനോട്: “എനിക്ക് നേരിട്ട അന്യായത്തിന് നീ ഉത്തരവാദി;
    ഞാൻ എന്റെ ദാസിയെ നിന്റെ മാർവ്വിടത്തിൽ തന്നു; എന്നാൽ താൻ ഗർഭംധരിച്ചു എന്ന് അവൾ
    കണ്ടപ്പോൾ ഞാൻ അവളുടെ കണ്ണിന് നിന്ദ്യയായി; യഹോവ എനിക്കും നിനക്കും മദ്ധ്യേ ന്യായം
    വിധിക്കട്ടെ” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Sāray ne Abrām se kahā, “Jo zulm mujh par kiyā jā rahā hai wuh āp hī
    par āe. Maiṅ ne ḳhud ise āp ke bāzuoṅ meṅ de diyā thā. Ab jab ise mālūm huā hai
    ki ummīd se hai to mujhe haqīr jānane lagī hai. Rab mere aur āp ke darmiyān faislā
    kare.”
  suz-BL: मिनु साराइमी अब्राम कली “आं कली मरिम्‍शो दुम्‍तीके इन कली दुम्‍ल। गो आं
    वाइलीम इन कली गेता। मुल आंम कली कोव़ज कुरशो तशा, आं कली आइक्‍च सेल्‍ती। परमप्रभु
    यावेमी गे नु गो, इस दातेम निसाफ पवल” देंमाक्‍त।
  ita-1927: 'E Sarai disse ad Abramo: “L’ingiuria fatta a me, ricade su te. Io t’ho
    dato la mia serva in seno; e da che ella s’è accorta ch’era incinta, mi guarda
    con disprezzo. L’Eterno sia giudice fra me e te”.'
  ckb-ckb: 'ئینجا سارای بە ئەبرامی گوت: «تۆ بەرپرسی لەو سووکایەتییەی بە من دەکرێت.
    من کەنیزەکەی خۆمم خستە باوەشی تۆ، ئێستاش کە زانی سکی هەیە، لەبەرچاویدا سووک بووم.
    با یەزدان دادوەریی نێوان من و تۆ بکات.»'
  eng-BBE: 'And Sarai said to Abram, May my wrong be on you: I gave you my servant
    for your wife and when she saw that she was with child, she no longer had any
    respect for me: may the Lord be judge between you and me.'
  crx-NTPO: '''Et Sarai, Abram ''uyulhni, “Whe ninta'' nust''en-un nk''eholts''it!
    Ndun ts''eke ngha nusti ''ink''ez ulchan t''eoonanzin whe, oosts''u dutni suli''.
    Moodihti (Yahweh) nyun, si bulh neba nahutiyeh.”'
  kan-OKCV: ಸಾರಯಳು ಅಬ್ರಾಮನಿಗೆ, “ನನಗೆ ಆದ ಅನ್ಯಾಯಕ್ಕೆ ನೀನೇ ಹೊಣೆ. ನಾನು ನನ್ನ ದಾಸಿಯನ್ನು
    ನಿನಗೆ ಹೆಂಡತಿಯಾಗಿ ಕೊಟ್ಟೆನು. ಈಗ ಅವಳು ಗರ್ಭಿಣಿಯಾದ್ದರಿಂದ ನಾನು ಅವಳ ಕಣ್ಣಿಗೆ ತಿರಸ್ಕಾರಕ್ಕೆ
    ಯೋಗ್ಯಳಾದೆನು. ಯೆಹೋವ ದೇವರು ನಿನಗೂ ನನಗೂ ನ್ಯಾಯತೀರಿಸಲಿ,” ಎಂದಳು.
  bbb-bbb: '@see-verse:GEN.016.004'
  tam-2017: 'அப்பொழுது சாராய் ஆபிராமை நோக்கி: “எனக்கு நேரிட்ட அநியாயம் உம்மேல் சுமரும்;
    என்னுடைய அடிமைப்பெண்ணை உம்முடைய மடியிலே கொடுத்தேன்; அவள் தான் கர்ப்பவதியானதைக்
    கண்டு என்னை அற்பமாக நினைக்கிறாள்; யெகோவா எனக்கும் உமக்கும் நடுநிலையாக நியாயந்தீர்ப்பாராக”
    என்றாள்.'
  spa-RV-1909: 'Entonces Sarai dijo á Abram: Mi afrenta sea sobre ti: yo puse mi sierva
    en tu seno, y viéndose embarazada, me mira con desprecio; juzgue Jehová entre
    mí y ti.'
  ron-BTF: 'Şi Sarai i-a spus lui Avram: Răul făcut mie fie asupra ta; eu am dat pe
    servitoarea mea la sânul tău, şi când a văzut ea că a rămas însărcinată, am fost
    dispreţuită în ochii ei; DOMNUL să judece între mine şi tine.'
  eng-WEBP: Sarai said to Abram, “This wrong is your fault. I gave my servant into
    your bosom, and when she saw that she had conceived, she despised me. May the
    LORD judge between me and you.”
  eng-FBV: Then Sarai complained to Abram, “What I'm suffering is all your doing!
    I gave you my servant to sleep with, and now that she knows she's pregnant, she
    treats me with contempt. May the Lord decide who's at fault—you or me!”
  nld-1939: 'Daarom sprak Sarai tot Abram: Gij zijt de schuld van mijn smaad. Ik zelf
    heb mijn slavin in uw schoot gelegd, en nu zij ziet, dat ze zwanger is, veracht
    ze mij. Moge Jahweh richten tussen mij en u.'
  nch-BL: 'Huajca Sarai quiilhui Abram: ―Ta motajtacol para nechcualancaita Agar.
    Na nimitzmactili para ihuaya ximoteca, pero quema quimatqui para conepiyas, mohueyimatqui.
    Ma TOTECO quiijto ajquiya quipiya tajtacoli, sinta ta o na.'
  tfr-NTPO: Eni ga Saray tjl̈ẽ ba l̈anma kong ga «¡Bop kjĩshko ga tja bangkjre ame!
    Twak tjarë bop kong, bop boy wl̈o. Era wl̈oshko dörö kjĩshko ga wotjl̈ĩk ga e
    tjwl̈õ ara, bor kjinmo l̈e. Ëye diktong l̈i ë, pjare, de tja miydaga ber Jehovárë»
    l̈e.
  vie-1934: 'Sa-rai nói cùng Aùp-ram rằng: Điều sỉ nhục mà tôi bị đây đổ lại trên
    ông. Tôi đã phú con đòi tôi vào lòng ông, mà từ khi nó thấy mình thọ thai, thì
    lại khinh tôi. Cầu Đức Giê-hô-va xét đoán giữa tôi với ông.'
  hin-CV: सारय ने अब्राम से कहा, “मेरे साथ हो रहे उपद्रव का कारण आप हैं. मैंने अपनी
    दासी को केवल वारिस पाने के लिए आपको सौंपा था लेकिन हागार गर्भवती होते ही मुझे
    तुच्छ समझने लगी. अब याहवेह ही आपके तथा मेरे बीच न्याय करें.”
  eng-OURB: Sarai [Mockery] said to Avram [Exalted father], “You have brought this
    wrong on me! I gave my servant into your bosom, and when she saw that she had
    conceived, I was despised in her eyes. Adonai judge between me and you.”
  spa-BES: 'Y Sarai dijo a Abram: Que mi mal esté contigo; te di mi sierva por tu
    mujer, y cuando ella vio que estaba encinta, ya no me respetó; que el Señor sea
    juez entre los dos. tu y yo.'
  tdx-tdx: Le hoe t’i Sarae amy Avrame, Boak’ ama’o ty fisotriako. Napoko am-pità’o
    i mpitorokoy, aa kanao apota’e te mivesatse, le sirikaeñe a-maso’eo iraho. Ee
    te hizaka añivon-tika t’Iehovà.
  vid-vid: Salai nakamlonjela Abulamu, “Hegwe yokuwala kwa wihe wondilinguditigwa!
    Heni nandikupa chitumagwa wa heni mdala, ila loyaholile himila du, heni ndiwa
    siwele munhu hameho hake. Mkulu Nguluwi nayataguse mbuli ya hegwe na heni!”
  pwg-pwg: Vaghina ma Serai, Abram ivonei bo, “Tam kubera beroi da Heiga ekayokayotata.
    Taku mani nani wavinena ku imam aterei, ma karako na iakova meyei da iropeya na
    ekitakitoruweku. Ainowi Bada kurina da weni nuwapoyina ini maninini. Ma iyi ti
    wavui?”
  eng-OKE: 'And Sara said to Abram, I have (a cause of) judgment against thee. I have
    given my handmaid to thee, and she seeth that she hath conceived, and I am despised
    in her eyes: the Lord judge between me and thee.'
  tha-KJV: นางซารายจึงพู​ดก​ับอับรามว่า “​ให้​ความผิดของข้าพเจ้าตกอยู่กั​บท​่านเถิด
    ข้าพเจ้าให้​สาวใช้​ของข้าพเจ้าไว้ในอ้อมอกของท่าน เมื่อนางรู้ว่านางตั้งครรภ์​แล​้วนางก็​ดู​หมิ่นข้าพเจ้าในใจของนาง
    ขอพระเยโฮวาห์ทรงพิพากษาระหว่างข้าพเจ้ากั​บท​่าน”
  por-BR-2018: 'Então Sarai disse a Abrão: Minha afronta seja sobre ti; eu pus minha
    serva em teus braços, e vendo-se grávida, me olha com desprezo; julgue o SENHOR
    entre mim e ti.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Sa꞉lai eyo꞉ Ablambo꞉wo꞉ a꞉la꞉sio꞉, “Ni nanog ka꞉isaleyo꞉
    gemo꞉ dimi ko꞉sega, e alelabo꞉lo꞉b a꞉la꞉bo꞉ eneno꞉ asulakiyo꞉, eyo꞉ ne o꞉ngo꞉malo꞉ngo꞉
    a꞉la꞉ba꞉ba꞉. A꞉la꞉fo꞉ko꞉lo꞉ nelo꞉ amilo꞉ hida꞉yo꞉ fa꞉la꞉dowab a꞉no꞉, hala dimido꞉wo꞉
    geya doma꞉ib. Yawe eyo꞉ na꞉n usamio꞉ halabo꞉ abe dimido꞉wa꞉le a꞉la꞉bo꞉ aloba꞉ma꞉ib.”
  deu-ELO: 'Und Sarai sprach zu Abram: Das Unrecht, das mir widerfährt, fällt auf
    dich! Ich habe meine Magd in deinen Schoß gegeben; und da sie sieht, daß sie schwanger
    geworden ist, bin ich gering in ihren Augen. Jehova richte zwischen mir und dir!'
  ktm-ktm: Ile pe Sarai ipe ile tan Abram, “Ou kopwi ahnan pe Hagar isentahrung yu
    pwi. Yu ndre yu uduwe iy ile tadam, odoke idu ndre iy ile ndriyen, eri iy kah
    mboren tahrung yu. Huyen, Lapan kopwi tunon toru si ipu huyen pe si ipu mo-on.”
  caa-caa: 'Entonces e Sarai uyare e Abram y che: —Pues amener taca que e Agar war
    uxejbꞌe niut. Pues cꞌajric amener que jax nen xeꞌ inwajqꞌuet e Agar tuaꞌ ichꞌijrtesian
    tacar, y era que war ucojco uyar cꞌani uche ubꞌa que más ayan ucꞌampibꞌir que
    nen. Que Cawinquirar Dios uchecsuic chi tujor tuaꞌ acꞌaxi e jatzꞌuar, jay tama
    nijor nen o jay tama ajor net, che e Sarai uyare e Abram.'
  eng-WYC-2018: And Sarai said to Abram, Thou doest wickedly against me; I gave my
    servantess into thy bosom, which seeth that she [hath] conceived, and (now she)
    despiseth me; the Lord deem betwixt me and thee. (And Sarai said to Abram, Thou
    doest wickedly against me; I gave my slave-girl into thy arms, and she seeth that
    she hath conceived, and now she despiseth me; the Lord judge between me and thee.)
  epo-epo: 'Kaj Saraj diris al Abram: Vi estas maljusta kontraŭ mi; mi donis mian
    sklavinon en viajn brakojn, sed kiam ŝi vidis, ke ŝi gravediĝis, mi senvaloriĝis
    en ŝiaj okuloj; la Eternulo juĝu inter mi kaj vi.'
  uig-PIN: 'Saray Abramƣa ⱪeyidap: — Manga qüxkǝn bu horluⱪ sening bexingƣa qüxsun!
    Mǝn ɵz dedikimni ⱪuqiⱪingƣa selip bǝrdim; ǝmdi u ɵzining ⱨamilidar bolƣinini kɵrgǝndǝ
    mǝn uning nǝziridǝ kɵzgǝ ilinmidim. Hǝyr, Pǝrwǝrdigar sǝn bilǝn mening otturimizda
    ⱨɵküm qiⱪarsun! — dedi.'
  beo-beo: 'Amalalu, Selai da A:ibala:mema amane sia:i, “Di fawane da wadela:le hamobeba:le,
    na da se naba. Na da na hawa: hamosu a:fini dima i dagoi. Amola wali e da abula
    agui amo dawa:beba:le, nama higasa. Hina Gode Hifawane da sia:mu. Na hou da defeala:
    o dia hou da defeala:? Na hihi gala mabu.”'
  tpi-OTNT: Na Sarai i tokim Abram olsem, “Hagar i bikhet long mi, na dispela em i
    asua bilong yu tasol. Tru, mi yet mi givim wokmeri bilong mi long yu. Tasol nau
    em i save em i gat bel, na em i bikhet long mi. Tasol mi laik bai Bikpela i ken
    skelim tok bilong mitupela.”
  hau-SA: Sai Saira ta ce wa Abram, “Kai ne da alhakin wahalan nan da nake sha. Na
    sa baiwata a hannunka, yanzu da ta sani tana da ciki, sai ta fara rena ni. Bari
    Ubangiji yă shari’anta tsakanina da kai.”
  udu-udu: 'Dhala Saray ki owa Abraam gwo mo ki: Dhalki to jin ṯẖuthu mii ap̱o/ aha/
    mo di /e ’ba/ mo ma. Aha/ de c̱ikina /e nyarany c̱iŋkinam pem mmokoṯẖ e me’d pini
    mo dhali ka yim mishki’d mo ka yim bwaaki’d mo tani ayim ki hil aha/ ka waḵ mo.
    Dhalki Tap̱a a’di idwall gwo ibwaman /e mo dhali aha/ mo ma.'
  uig-LAT: 'Saray Abramgha qéyidap: — Manga chüshken bu xorluq séning béshinggha chüshsun!
    Men öz dédikimni quchiqinggha sélip berdim; emdi u özining hamilidar bolghinini
    körgende men uning neziride közge ilinmidim. Xeyr, Perwerdigar sen bilen méning
    otturimizda höküm chiqarsun! — dédi.'
  nde-nde: USarayi wasesithi ku-Abhrama, “Ngumlandu wakho ukuze ngihlupheke kangaka.
    Incekukazi yami ngayethula ezandleni zakho, kodwa ithi ngoba isisazi ukuthi isizithwele
    isingeyisa. Sengathi uThixo angahlulela phakathi kwami lawe.”
  ton-ton: 'Pea pehē ʻe Selai kia ʻEpalame, “Ke ʻiate koe ʻeku mamahi: Naʻaku foaki
    ʻeku kaunanga ki ho fatafata: pea kuo mamata ia kuo feitama, peau kovi leva ʻi
    hono mata: ke fakamaau ʻe Sihova ʻiate kitaua.”'
  ces-1613: 'I řekla Sarai Abramovi: Křivdou mou tys vinen; já jsem dala děvku svou
    v lůno tvé, kterážto viduci, že počala, zlehčila mne sobě. Sudiž Hospodin mezi
    mnou a mezi tebou.'
  eko-eko: 'Suhuriiya khumuuza Eburamu yoori: “Miiyo kanthuula njaazi aka khuwinkha,
    ye n''oojuwa yoori eemittha aaza okitwayifu. Okitwayifusha opu anikirettelaaye
    Hajira, khahi etthu ya shariya, ti weyo onintakhelaaye. Nnyizinku ti aniphuke
    miiyo na-weyo.”'
  nss-nss: Pwen Sarai ipwai iyata Apram ipa, “Wou ambusiy pe Hakar hira rapwespwes
    mbulumoro pe imbusi yo tehe hamou pihin mwaihei. YAPAN o andre kiramwaniye mwalinga
    talu.”
  eng-WMB: Sarai said to Abram, “This wrong is your fault. I gave my servant into
    your bosom, and when she saw that she had conceived, she despised me. May the
    LORD judge between me and you.”
  tam-TCV: சாராய் அதைக்கண்டு ஆபிராமிடம், “நான் வேதனைப்படுவதற்கான அநியாயத்திற்குப்
    பொறுப்பு நீரே. என் பணிப்பெண்ணை நான் உமக்குக் கொடுத்தேன், இப்பொழுது அவள் தான் கர்ப்பவதியாய்
    இருப்பதை அறிந்து, என்னை இகழ்ச்சி செய்கிறாள். உமக்கும் எனக்கும் இடையில், யெகோவாவே
    நியாயந்தீர்க்கட்டும்” என்றாள்.
  ceb-ULB: Busa miingon si Sarai kang Abram, “Kining sayop nga ania kanako tungod
    gayod kanimo. Gihatag ko ang akong sulugoong babaye sa imong paggakos, ug sa dihang
    nakita niya nga nagmabdos siya, mabiaybiayon na ang iyang pagtan-aw kanako. Tugoti
    nga si Yahweh ang maghukom tali kanimo ug kanako.”
  mkn-mkn: Ais Sarai omong deng Abram bilang, “Beta yang kasi itu hamba ko jadi lu
    pung bini muda. Ma waktu itu parampuan tau dia bunting, ju dia pandang enteng
    sang beta. Itu lu pung sala samua! Kasi tenga ko TUHAN putus kotong dua pung parkara.
    Baru lu tau!”
  pol-UBG: 'I Saraj powiedziała do Abrama: Jesteś winien mojej krzywdy. Dałam moją
    służącą w twe ramiona. Ona jednak, widząc, że poczęła, patrzyła na mnie ze wzgardą.
    Niech PAN rozsądzi między mną a tobą.'
  agr-agr: 'Nunitai, Sarai Abragkan chichajak: “¡Mina inakeg Agar dushiktak chichaman
    umigtatsu duka utugchatak aminui! Wi amina nuwem ati tusan amasbaijame, dutikamaitak,
    yamai amina uchigmin ejapjuk mina nagkaetasu ememawai. Tujash ima Apajuíya duke
    tujamti, yakita juna utugchatan apujush wiyashitag, atsa ameashitam”, tiuwai.'
  kyc-kyc: Dokopa Saraimi Aporame lamaiyuo, Namba kando semongwanyi nembo kilya kandelyamo
    doko emba keta palamo. Nambame kendemande wanake embena nyepakayono dokopa wane
    palamo mange dokopa namba kandosemongwanyi nembelyamo kandelyo. Dokona Kamongo
    dokome embapa nambapa apimi ingyuo kopetame pimbwa lao soo rolena, leya.
  urd-GVU: تب سارئی نے ابرام سے کہا، ”جو ظلم مجھ پر کیا جا رہا ہے وہ آپ ہی پر آئے۔
    مَیں نے خود اِسے آپ کے بازوؤں میں دے دیا تھا۔ اب جب اِسے معلوم ہوا ہے کہ اُمید
    سے ہے تو مجھے حقیر جاننے لگی ہے۔ رب میرے اور آپ کے درمیان فیصلہ کرے۔“
  deu-1912: 'Da sprach Sarai zu Abram: Du tust unrecht an mir. Ich habe meine Magd
    dir in die Arme gegeben; nun sie aber sieht, daß sie schwanger geworden ist, muß
    ich gering sein in ihren Augen. Der HERR sei Richter zwischen mir und dir.'
  ntj-ntj: Nyangka Tjarayilu Yayipamala watjarnu, “Kulila. Nyuntulanguru-rni Yayikalu
    karnany-karnanytju watjara. Ngarna-rnalu ngayulu nyuntulakutu witurnu. Nyangka
    mukalarringkulalpi-rni tirtu watjara. Nyangka Mama Kuurrtu-linya ngurrkarntanku.
    Tjinguru ngayulu-rna tjukarurru nyinarra. Tjingurun nyuntulu tjukarurru nyinarra.”
  row-row: Boe ma Sarai olaꞌ no Abram nae, “Au mana fee ate naa fo dadꞌi sao muri
    ma. Te ana bubꞌuluꞌ eni mairuꞌ, ma naloe-nadꞌae au. Ia, ho sala ma! Hela fo LAMATUALAIN
    naꞌetuꞌ hita ruꞌa nggita dedꞌea na. Dei fo ho bubꞌuluꞌ!”
  kan-2017: ಆಗ ಸಾರಯಳು ಅಬ್ರಾಮನಿಗೆ, “ನನ್ನ ಗೋಳು ನಿನಗೆ ತಟ್ಟಲಿ; ನನ್ನ ದಾಸಿಯನ್ನು ನಿನಗೆ ಹೆಂಡತಿಯಾಗಿ
    ಒಪ್ಪಿಸಿದೆನಷ್ಟೆ; ಅವಳು ತಾನು ಬಸುರಾದೆನೆಂದು ತಿಳಿದು ನನ್ನನ್ನು ತಾತ್ಸಾರಮಾಡುತ್ತಿದ್ದಾಳೆ;
    ನಿನಗೂ ನನಗೂ ನಡುವೆ ಯೆಹೋವನೇ ನ್ಯಾಯತೀರಿಸಲಿ” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: Lɨdaci Selai agaŋ Abɨlam dɨ abami. Amɨŋ nama ala lɨdanaŋ nɨbu iadɨ sɨbɨlɨ
    igɨlalɨ uami. Viaŋ nukeŋ iadɨ sibɨla hɨsɨŋ iamɨgali agadɨ nasaŋ iguacin uami.
    Agadɨ ala nɨbu humɨgaŋ ahɨlalɨ agadɨ igavɨla iadɨ sɨbɨlɨ igɨlalɨ uami. Hameŋ sadaŋ
    Asɨ Iaue agaŋ aludɨ ciaŋ hihɨlam uami.
  tgo-tgo: Amba Serai i dage weya le ghɨmoru Eibram iŋa, “Vuyowoke iya i voroke e
    ghino rɨghethora ghen. Mbaŋa mendava ya vaŋgugiya lo rakakaiwoko e ghen, na mbaŋake
    i ghareghare kaero e tete, i vakatha i wo vorevoreŋa na maa i yavwatata wanaŋgo.
    Giya Loi ghamberegha tembe i tuthi thela le tharɨ yake.”
  yap-yap: Ma aram me ga’ar Sarai ngak Abram, “Ren’ey ni be changar Hagar ngog nga
    but’ e gur e kireb rom. I gag e gu pi’ e sib rog ngom, ma ka nap’an ni pir’eg
    rok nike diyen ma aram e be changar ngog nga but’. I SOMOL e bayi turguy e arodow
    ni ir e bfel’.”
  tet-tet: Natene nola nunia, Sarai dale baa Abram naꞌak, “Haꞌu mak klatan ata nia,
    dadi baa okaan feen kiꞌik. Mais baa oras nia natene nia koꞌus tiꞌan, nia naraik
    haꞌu! Neꞌe, okaan salan hotu-hotu! Habusik MAROMAK mak nakotu itakaan lia. Foin
    o matene!”
  hlt-MCSB: Te dongah Sarai loh Abram taengah, “Kai sokah kuthlahnah te nang pum dongah
    tla saeh. Kai loh na rhang dongah ka salnu kam paek dae a pumrhih te a hmuh vaengah
    a mik neh n'hnaep he kai laklo neh nang laklo ah BOEIPA loh laitloek mai saeh,”
    a ti nah.
  mdy-ETH: ዬያሮ ሶኦራ ዓብራሜ ኮራ፦ «ዓጋኣራ ታና ቦሃንዳጉዲ ማዻሢ ኔናቲ፤ ኔኤም ዒዞ ዒንጌሢ ታናኬ፤ ዒዛ ጋዓንቴ ጎጳዼሢዳፓ
    ዓርቃዖ ታና ቦሃኔ፤ ሃሢ ታኣና ኔኤናናይዳፓ ፒዜማ ዖናታቴያ ናንጊና ናንጋ ጎዳ ዎጎንጎ» ጌዔኔ።
  kew-kew: 'Gore Sera-me Abram-para lalo: Go adalo kedare neme adape keda rialo. Nina
    kogono nogore nena kina sawade, goa pua abiare nipu naki pada pilo makuawa nina
    agaa na pagea. Adaa Aa-me ne-sana rikirana rumaina.'
  twi-ASANTE: Enti Sarai ka kyerɛɛ Abram sɛ, “Saa ɔhaw a aba me so yi nyinaa firi
    wo! Mede mʼabaawa maa wo; afei a wahunu sɛ wanyinsɛn no enti, ɔtiatia mʼanim.
    Awurade mmu me ne wo ntam atɛn.”
  bhl-bhl: 'Salai u uneko, imok Abalam elo bokolewomelu: “Kukalem sen ete! Nakalem
    ete nem weng afak waneng kalu dukemsi kate kame, um aul kumun so kebu ding dim
    e, u nelo de mit da konembu kasike. Feinka! Yawe e kom tele nem tele num ilum
    be diw ateyemoke tako!”, dangsu kale.'
  con-NTPO: 'Tsa''caen in''jansi attepa Saraija Abramma su: —Que qui shacapa Agar
    ñama patsu''chone. Nane ña gi tisema quenga afe fae''ngae can''jeñe. Tsa''ma ja''ño
    surie dapa tiseja ñama patsu qquen in''jan. Tsa''cansi Na''su Chiga tsu atesu
    majan tsu shacapa–que, tsambi''ta ña.'
  eng-WEBU: Sarai said to Abram, “This wrong is your fault. I gave my servant into
    your bosom, and when she saw that she had conceived, she despised me. May the
    LORD judge between me and you.”
  bnp-bnp: Lakea e Sarai i tahatea e Abram, i ta maea, “Ioe a vuhuna ra a nimadihi
    i bele nau. A habia vomu a vorakato nau ngane i singou, i tagege hateka. Pali
    e BAKOVI DAGI kunana bara i vara tarua ma.”
  wal-wal: He wode Saaraya Abraama, “Tana ha naaquwaa naaqissiyaagee nena; taani ta
    ailliyo neeyyo immin, a ha77i baayyo shahaarai attidoogaa erada, tana karausu.
    Nebaanne tabaa GODAI pirddo” yaagaasu.
  mgh-mgh: 'Vano Sarayi ahomwiirela Aparamu: Wumorele yo weva ula uruttu ula ukihuviha
    waa. Kihoovaha ipottha aka mmatatani mwaa, vano woonyaya wiira ihorupala, inakitarawa.
    Mwaneene Nluku akhale mayohukhumu; ni mayonihukhumu mi ni we.'
  acu-NT: 'Turamtai Sarai Abraman chicharak: —Ame Agarjai kanurta tusan susamjame
    nuka yamaikia japruk pujus, winaka pajaki airak umirtutan nakitrawai. Tu pujau
    asamtai amin wiasmakjame. Antsu Yusek ningki jiirmasti, —timiayi.'
  spa-PDDPT: 'Entonces Saray dijo a Abram: ¡Mi afrenta sea sobre ti! Yo puse a mi
    esclava en tu seno, y ella, al ver que está embarazada, me mira con desprecio.
    Juzgue Yavé entre tú y yo.'
  gun-gun: 'Ha''e ramo Sarai aipoe''i Abrão pe: — Ndere ae toopa xemoxĩmba reiague.
    Xee ma xerembiguai rereko aguã ame''ẽ rire kyrĩ va''e oguereko maa oexa vy nda''ija''evei
    xere. Tove Senhor toikuaa pota xere rejapo va''ekue re.'
  agu-BL: 'Ma Sarai nintzun taltz tetz Abram: —Aẍ aj paj yi na tzan Agar tan telse''n
    ink''ej wech na in te''nin nnak''on tzatz tan toque''n tetz awuxkel, ma jalu''
    tantu'' yi sjalok tal, na tocsaj tib nim tzinwutz. Nin qui''c wetz inxac swutz
    i''. Ma jalu'' cho''n sak swutz Ryos na''j scyetz aj paj skaxo''l tzawuch'', aẍ
    pelo'' atz nka in tzun wetz, stzun Sarai tetz Abram.'
  eng-PEV: So Sarai said to Abram, “I blame you for this trouble. I gave Hagar to
    you, and now she is going to have a baby, and she is rubbishing me all the time.
    I reckon God knows that I am right, and you are wrong.”
  ilo-ULB: Kalpasanna, kinuna ni Sarai kenni Abram, “Daytoy a sagsagrapek ket gapu
    kenka. Intedko ti adipenko a babai iti arakupmo, ket idi nakitana nga isuna ket
    masikogen, inumsinak kadagiti matana. Ni Yahweh koma iti mangukom kadata.”
  kpg-kpg: Gei Sarai ga helekai gi Abram, “Ma di mee hala ni aau ne hai dela Hagar
    guu hudi dono wou mai gi di au. Ma ko au hua dela ne gowadu a mee gi di goe, nomuli
    gei mee ga modongoohia bolo ia gu hai dama, gei mee gaa hudi dono wou mai gi di au.
    Dugu ang gi Dimaadua gi haga donu ina be di ma koai dela e donu, kooe be ko au.”
  uig-ARA: 'ساراي ئابرامغا قېيىداپ: ــ ماڭا چۈشكەن بۇ خورلۇق سېنىڭ بېشىڭغا چۈشسۇن!
    مەن ئۆز دېدىكىمنى قۇچىقىڭغا سېلىپ بەردىم؛ ئەمدى ئۇ ئۆزىنىڭ ھامىلىدار بولغىنىنى
    كۆرگەندە مەن ئۇنىڭ نەزىرىدە كۆزگە ئىلىنمىدىم. خەير، پەرۋەردىگار سەن بىلەن مېنىڭ
    ئوتتۇرىمىزدا ھۆكۈم چىقارسۇن! ــ دېدى.'
  bsp-bsp: 'Kɔ Saray oloku Abram: «Mən'' endesarɛ pəcuy pa mɔlɔməs mmɛ ɔlɔməs im mɔ!
    Ina yati, in'' ɛlɛk wəcar kem k''imbɛr əm kɔ dəwaca, mba ntɛ ɛnəŋknɛ oŋ pəbɛkəs
    mɔ, k''ɛyɛfɛ kəfərfərəs im. Mba Kanu Kəpɔŋ kəmboc su kiti dacɔ (kəyi su dacɔ),
    ina kɔ məna!»'
  bps-bps: Taman man Saray ku Abram, “Na ge banlégu salà duen Hagar samsilo deg. Deg
    i fatlamin dun ge, na di kgadean tamaltien kenen sansilon agu, na landè kafean
    deg. Dwata i Amu sa mukum gite.”
  mbs-mbs: Yan minikagi si Sarai diyà ki Abram, “Sikona se linekatan te salà neinang
    den diyà kanak. Sikona se binegayan ko ki Agar, aw yan miglaman sikandin, aw yan
    se doun te eglindoan a din. Netaga-taga se Timanem te doen salà no diyà kanak.”
  tof-tof: Da Serrae bóktanórr Eibrramka wagó, “Eibrram, zitülkus matókla, Agarr ne
    kürü kle-kle igósidi ngakando. Ka kólba leba zaget kol marü tangdó ungrirrü kolóm,
    da errkya wa umulo wagó, wa müppükümo, da wa kürü kle-kle igósidi ngakando. Da
    mibü sab Lod wató ki tyal igó, dümdüm nótóka ini pokodó, ia mató, ta ia kótó!”
  sus-sus: Sarayi naxa a fala Iburama bɛ, «I tan nan a niyaxi yi bɔtɛ raba xa ilan
    n na! N tan nan n ma konyi ginɛ fixi i ma a xa findi i xa ginɛ ra. Kabi a naxa
    a kolon a furuxi, a fa fe kobi nan tun ilanma n na. Alatala xa won tan firinyi
    makiiti.»
  pon-2006: Sarai eri ndaiong Eipram, “Kowe me kahrehda Akar eh mwamwahlikiniehla.
    I kihong uhk ei liduwet ke en pekehiki. Eri, sang ni ahnsou me e liseiandahr,
    e mwamwahlikiniehla. KAUN-O en ketin kupwurehda ihs me pwung rehta.”
  jae-jae: Ma Sarai kêsôm gêdêŋ Abram gebe “Keso tec sêgôm gêdêŋ aêma nec êpi aôm.
    Aê tauc kakêŋ ŋoc sakiŋwagao kêsêp aôm lêmam. Ma galoc kêsaê tau gebe taê, tec
    gêlic aê ŋa matapaŋageŋ. Apômtau êmêtôc aêagêcnêŋ biŋ ŋasawaŋa.”
  ksd-ksd: 'Ma Sarai i ga biti tai Abaram: Boina ba nam ra mangamangana di vakaina
    iau me, na ki tam; iau ga tul tar kaugu tultul na vavina tam, pi na va piram,
    ma ba i kap bala, i pidimuane iau. A Luluai na pait ra varkurai ta dor.'
  tur-YTC: Saray Avram'a, “Bu senin suçun” dedi. “Hizmetçimi senin koynuna verdim,
    hamile kaldığını görünce beni hor gördü. Yahve benimle senin aranda hüküm versin.”
  bel-N: 'І сказала Сарай Абраму: “Крыўда мая праз цябе! Я дала табе нявольніцу маю
    на ўлоньне тваё, і яна ўбачыла, што зачала, і стала пагарджаць мною ў вачах сваіх.
    Няхай ГОСПАД судзіць паміж мной і табой”.'
  grc-BRENT: Εἶπε δὲ Σάρα πρὸς Ἅβραμ, ἀδικοῦμαι ἐκ σοῦ· ἐγὼ δέδωκα τὴν παιδίσκην μου
    εἰς τὸν κόλπον σου, ἰδοῦσα δὲ ὅτι ἐν γαστρὶ ἔχει, ἠτιμάσθην ἐναντίον αὐτῆς. κρίναι
    ὁ Θεὸς ἀνὰ μέσον ἐμοῦ καὶ σου.
  ind-AYT: Sarai berkata kepada Abram, “Kiranya penghinaan yang kuterima ini menjadi
    tanggung jawabmu! Aku telah memberikan hambaku ke dalam pelukanmu, tetapi ketika
    dia tahu bahwa dia mengandung, dia memandang rendah aku. Kiranya TUHAN menjadi
    hakim antara aku dan engkau!”
  lid-lid: Ano Sarai tiye i ta Abram, “Ou le mwesekei badeh ma Haga banyolom jo bala
    mwasin bwe. Jo le badeh suni iy amadin hawem eme kabatana doh badeh iy atona iy
    badeh ndratuwi nah, eme ma iy madan andra-i eme tek. Eme Laban le baranyolom talu,
    ou mwasin de jo mwasin!”
  eng-NNA: After that Sarai became angry with Abram. “I gave you my working woman
    to keep in the camp. Now after becoming pregnant she has beome proud towards me.
    You are to blame. God will tell you, I am right.”
  nya-nya: Pamenepo Sarai anati kwa Abramu, “Inu ndinu amene mwandiputira nkhanza
    zikundichitikirazi. Ndinakupatsani wantchito wanga wamkazi kuti akhale mkazi wanu,
    ndiye tsopano wayamba kundinyoza ine chifukwa wadziwa kuti ndi woyembekezera.
    Yehova ndiye amene aweruze pakati pa inu ndi ine.”
  hrv-hrv: 'Tada reče Saraja Abramu: “Nepravda što se meni nanosi tvoja je krivnja!
    Prepustila sam svoju sluškinju tvome zagrljaju, ali otkako opazi da je zanijela,
    s prezirom na me gleda. Jahve sudio i meni i tebi!”'
  mps-mps: Tama Saraigo Abrambolo po bomo elama weyu, te po wali, “Hagargo ena dali
    hagoma ebao. Te tiabo page naga digi yali. Mu tama, ena digi te ena sę ebo we
    te nagebolo mani. Tiali goli, megi aga koneani, te aga haliga ebaso, te agai ena
    dali hagoma ebao. Yawego digi te da si dagalumainu yaibao,” wali.
  llg-llg: Boe ma, Sarai kokolak no Abram, nae, “Au ndia fee o ata ndia, fo ana dadik
    neu o sao mulim. Tehuu, inak ndia bubuluk ndia nailu, boe ma ana tao au uu beling
    taa. Ia, o salam basa ia! Neme naa, fo ela LAMATUAK naketu ita dua nggata dedeꞌan
    ia. Bei fo o bubuluk!”
  tpi-tpi: Na Sarai i tokim Abram olsem, “Hagar i bikhet long mi, na dispela em i
    asua bilong yu tasol. Tru, mi yet mi givim wokmeri bilong mi long yu. Tasol nau
    em i save em i gat bel, na em i bikhet long mi. Tasol mi laik bai Bikpela i ken
    skelim tok bilong mitupela.”
  dan-1931: 'Da sagde Saraj til Abram: “Min Krænkelse komme over dig! Jeg lagde selv
    min Trælkvinde i din Favn, og nu hun ser, at hun skal føde, lader hun hånt om
    mig; HERREN være Dommer mellem mig og dig!”'
  vie-OVCB: 'Sa-rai bực tức và trách cứ Áp-ram: “Điều hổ nhục tôi phải chịu là tại
    ông cả! Tôi đưa vào vòng tay ông đứa nữ tì của tôi. Thế mà khi có thai, nó lại
    lên mặt. Cầu Chúa Hằng Hữu phân xử giữa tôi với ông.”'
  lbk-lbk: Kinwanin et Sarai ken Abram, “Fasolmo nan omibfafan-ikhan Agar isnan teken
    ay pinang-ilana ken sak-en. Sak-en ay chadlos nan nangichowa ken siya ken sik-a,
    et engkhana issan nangammowana ay maliton siya ya ket ay omang-ango. Si Dios Apo
    koma nan mangokom ken chaita mo sino nan osto.”
  guj-2017: પછી સારાયે ઇબ્રામને કહ્યું, “મારી સાથે આ ખોટું થયું છે. મેં મારી દાસી
    તને આપી અને જયારે ખાતરી થઈ કે તે ગર્ભવતી થઈ છે ત્યારે તેની દ્રષ્ટિમાં હું તુચ્છ
    થઈ છું. મારી અને તારી વચ્ચે ઈશ્વર ન્યાય કરો.”
  byr-byr: '@see-verse:GEN.016.004'
  awx-awx: Tiwänä Saraitä Abramu using inikut. “Gätä tahawi, nä meyä pänggat. Puyä
    ämina uläpä nina gäle kätaxune tekum. Tiwändeyä Hagaru tängene käyä tiwän kake,
    itä nandupänu, kwakwakngä tinggak. Ge Yawetä gäxät näxälu äpme uhinggiwik,” yang
    inikut, Saraitä Abramun.
  pon-2006A: Sarai eri ndaiong Eipram, “Kowe me kahrehda Akar eh mwamwahlikiniehla.
    I kihong uhk ei liduwet ke en pekehiki. Eri, sang ni ahnsou me e liseiandahr,
    e mwamwahlikiniehla. KAUN-O en ketin kupwurehda ihs me pwung rehta.”
  por-BRBSL: 'Sarai disse a Abram: “Este erro é culpa sua. Eu entreguei meu criado
    em seu seio e quando ela viu que havia concebido, desprezou-me. Que Yahweh julgue
    entre mim e você”.'
  aly-aly: Sarai angkek Abram-warl, “Ntwa atyeng apmwel-areth mpwarek. Atha ngenh
    warrkenh yanh anthek anew ngkweng ra atyengety arlkarirrekarl. INGKARTel iterl-areyel
    ntwarl atyeng apmwel-areth mpwarek.”
  cth-cth: Hat torei teh Sarai ni Abram koevah, kai dawk thoenae a sak e heh nang
    lathueng phat seh. Kai ni ka sannu na poe ei camo vawn tie a panue torei teh a
    mit hoi kai na hnephnap. BAWIPA ni nang hoi kai rahak lawkceng lawiseh telah atipouh.
  twi-twi: Enti Sarai ka kyerɛɛ Abram se, “Saa ɔhaw a aba me so yi nyinaa fi wo! Mede
    mʼabaawa maa wo; afei a wahu sɛ wanyinsɛn no nti, otiatia mʼanim. Awurade mmu
    me ne wo ntam atɛn.”
  hlt-hlt: Te dongah Sarai loh Abram taengah, “Kai sokah kuthlahnah te nang pum dongah
    tla saeh. Kai loh na rhang dongah ka salnu kam paek dae a pumrhih te a hmuh vaengah
    a mik neh n'hnaep he kai laklo neh nang laklo ah BOEIPA loh laitloek mai saeh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑrɑii nɑ́kɛ́ Abɑrɑmmu kɛ dɔ̀: Fɔ̃́ɔ̃̀ te kɛ̀ bɛ̀ n sɑ̃̀ɑ̃́. Míì tùótɛ́
    n kó kudɑɑkù kɛ dɑ puó, nɛ̀ kù bɑntɛ́mɛ̀ kɛ dò nkù pùó nkù tɛ̃́nkɛ í n wúó. Ti
    Yiɛ̀ nKuyie kuù bo ti pútɛ́ fɔ̃́ nnɛ̀ mí.'
  msy-2020: Ezɨ Sarai kamagh Abram mɨgei, “Hagar nan akaba barazir puvatɨ, kar nɨn
    osɨmtɨzimra. Guizbangɨra kɨ uabɨ a isa nɨn amuimɨn mɨn nɨ ganɨngi. Ezɨ datɨrɨghɨn
    a uabɨ gɨfo a navim asangi, egha uabɨ pɨrafa, egha nan akaba barazir puvatɨ. Ezɨ
    Ikiavɨra Itir God uabɨ nɨ Abram, ko nan mɨgɨrɨgɨaba tuisɨghasa kɨ ifonge.”
  txq-txq: Boe ma Sarai kokolak no Abram nae, “Au ndia fee ata naa, dadi neu o sao
    murim. Tehuu neu inak naa bubuluk ana nairu, de ana mete nakadadaek au. Basa naar,
    o salam! Elan fo MANETUALAIN naketu-naladi ita dua ngga dedeꞌan. Dei fo o bubuluk!”
  aaz-aaz: Onaim ain Sarai naꞌuab nok in moen je mnak, “Au es aꞌfee ko ate naan he
    njair ho fee. Mes oras in ntaiboko te, in ka nkisu ntoom kau fa. Ia ho ras-rasim!
    Anbain he UISNENO es nafeek hit rasi. Maut henaꞌ ho muhiin!”
  azb-azb: 'Saray İbrama dedi: «Mənim təhqir olunmağıma sən səbəb oldun. Mən qarabaşımı
    sənin qoynuna verdim, o da hamilə olduğunu görəndə mənə həqarətlə baxmağa başladı.
    Qoy səninlə mənim aramda Rəbb hökm etsin».'
  eng-DBY: And Sarai said to Abram, My wrong be on thee! I have given my maidservant
    into thy bosom; and now she sees that she has conceived, I am lightly esteemed
    in her eyes. Jehovah judge between me and thee!
  hin-2017: तब सारै ने अब्राम से कहा, “जो मुझ पर उपद्रव हुआ वह तेरे ही सिर पर हो।
    मैंने तो अपनी दासी को तेरी पत्नी कर दिया; पर जब उसने जाना कि वह गर्भवती है, तब
    वह मुझे तुच्छ समझने लगी, इसलिए यहोवा मेरे और तेरे बीच में न्याय करे।”
  wol-KYG: 'Sarayi nag wax Ibraam ne ko: «Tooñ gi ma Ajara di tooñ, yaa ma ko yóbbe!
    Maa la jox sama jaam, ngir nga dëkkoo ko, naam, waaye moom, naka la yég ne ëmb
    na rekk, daldi indi yabeel sama digganteek moom. Kon yal na ma Aji Sax ji àtteek
    yaw!»'
  swp-swp: Sara abo ie ribalau Aberama arinai i ene, “Se abi‐baaeaigu ta oa hinage
    am giru! Egu heaheari sinena eau ea leawa nuapoum eai em haitalagado eai, i lau
    e i itayao ie boga abotai i isuewaigu. GUIAU abo i hegiruda, oa eo eau!”
  bjr-bjr: Miqufanoo Sarai nammarifa Abarammana qimaminoo qinau. Ani oosanasaa Qakaara
    nammarifa qini fidiaqaamma qimaqaidanoo. Qinee qeeqa kai mina ani amisaafananoo
    amuaquqaika mafinoo qini uridaaqa raidanoo. Karaambaiqa fannoo kai anindiri ufa
    rainaannoo. Anee fee, qinee fee andeeqee fee.
  eng-YLT: And Sarai saith unto Abram, 'My violence [is] for thee; I — I have given
    mine handmaid into thy bosom, and she seeth that she hath conceived, and I am
    lightly esteemed in her eyes; Jehovah doth judge between me and thee.'
  kne-kne: Pag kanan Sarai en Abram, “Basol mo nan lawa ay am-amagen di bag-en kon
    sak-en. Sak-en kayman di nangipalobos ay daagem, ngem ed wani ay ammo na ay nawad-an
    sisya, doy et ay lomaslasoy. Sapay koma ta osigen Diyos mo sino en daita di akin
    basol.”
  heg-NTPO: Tiata Sarai tek Abram noan, “Auk man bel ku ata na, le daid ku sapam hmudin.
    Mo nikit bihatang na taan noan un behe son kon, un ngat kabaul au. Nias totoang
    in kula ki ku! Tiata nang le AMA LAMTUA man nutus kit duat dasi lia. Halas-sam
    ku tanan!”
  ptu-ptu: 'Iya ma''kadam Sarai lako Abram naua: “Inde kamapi''disangku, iko kasuhunganna.
    Aka kao umpadokkoangko lisu pala''mu inde sabua''ku, sapo'' mane naissam Hagar
    naua: ‘Kebättää'',’ anna napa''bahinni''imä''. Sapo'' DEBATA ham la umpopa''tadongkonganni
    inde alla'' tapoalla''.”'
  bzd-NTPO: 'Eta̱ Sarai tö iché Abram a̱: —¡Be'' iane iwiie tö Agar tö ye'' sue̱ke
    suluë! Ye'' wák tö be'' a̱ Agar me'' alakölie i'' ta̱ idurtke e'' wà ku̱rdaë,
    eta̱ ie'' e̱'' ttsöke jaishe̱t ye'' tsa̱ta̱. ¡A̱s Jehová tö se'' a̱ ichö̀ tö yi
    iane iwiie, ye'' ö be''!'
  kwf-kwf: ꞋUnaꞋeri Ꞌi Serae ka fata Ꞌuri fuana sa Abram, “Na kini neꞋe na gwauna
    taꞋa liu naꞋa aku, ma ꞋaeꞋo naꞋa niniꞋa Ꞌoko sasia ru neꞋe. Nau ku kwatea maꞋi
    ka Ꞌafe Ꞌoe, bore ma kaidaꞋi nia saiana neꞋe nia ina naꞋa, nia lafe liu naꞋa,
    ma kaidaꞋi Ꞌoro ki goꞋo neꞋe nia lia toli goꞋo Ꞌana ana nauꞋa. Ru neꞋe nia kasi
    leꞋa. Nau ku oga Iawe ka matalangaꞋi koro fasi Ꞌiri ke faꞋataꞋi koro sa taꞋi neꞋe
    saga akoro.”
  eng-WYC-2017: And Sarai said to Abram, Thou doest wickedly against me; I gave my
    servantess into thy bosom, which seeth that she [hath] conceived, and despiseth
    me; the Lord deem betwixt me and thee.
  eng-WMBB: Sarai said to Abram, “This wrong is your fault. I gave my servant into
    your bosom, and when she saw that she had conceived, she despised me. May the
    LORD judge between me and you.”
  spp-spp: 'Sarayi à lire ɲya ke, ka u u yi jwo Burama á: «Nde Agari à pyi mii na
    numɛ ke, lir''à fworo mu i. Mii à na bilicwoŋi kan mu á. U à uye ɲya u à yyére
    ke, ka u yyahe si jyè mii woge e. Ɲyɛ Kafooŋi Kile u wuu láha wuye na!»'
  aey-aey: Odocob Sarai uqa Ebram madon, “Hega ija cewitina eu hinana cahuldoc. Ijadodoc
    ijana cabi caja ihem qa uqa melca mimei uqa cewitina. Ija cahuldomfo qee hina
    cahuldomfo? Tibud uqa tem li figian,” don.
  urd-GVH: तब सारय ने अब्राम से कहा, “जो ज़ुल्म मुझ पर किया जा रहा है वह आप ही पर
    आए। मैंने ख़ुद इसे आपके बाज़ुओं में दे दिया था। अब जब इसे मालूम हुआ है कि उम्मीद
    से है तो मुझे हक़ीर जानने लगी है। रब मेरे और आपके दरमियान फ़ैसला करे।”
  rug-rug: Meke zama se Serai koe Ebarami, “Na mua sinea ke doṉo va gore au e Hega
    si rau. Arau soti vatua si asa koa goi, meke seunae gua, sipu gilania sa sapu
    aritiana si asa, si doṉo va gore au sa si rau. Mani vilasia e Zihova sapu esei
    gita si toṉoto, agoi babe arau!” gua se Serai.
  gaz-gaz: Saaraan immoo Abraamiin, “Miidhaa na mudate kanatti situ gaafatama. Garbittii
    koo anattu bobaa kee jala siif galche; amma garuu isheen akka ulfoofte of irratti
    beeknaan na tuffatte. Egaa Waaqayyo sii fi ana gidduutti murtii haa kennu” jette.
  fra-LSG: 'Et Saraï dit à Abram: L’outrage qui m’est fait retombe sur toi. J’ai mis
    ma servante dans ton sein; et, quand elle a vu qu’elle était enceinte, elle m’a
    regardée avec mépris. Que l’Éternel soit juge entre moi et toi!'
  gnn-gnn: Bala ŋayi Saraynydja maḏakarritjthinana, ga waŋana ŋanya Yipuramnhanydja
    bitjarrana, “Nhuŋu dhuwala ŋurrunydja, liŋgu nhe buku‐miyalk. Ŋarra ŋanya ŋunhi
    wekaŋalanydja nhuŋu, bala ŋayinydja ŋarranha ŋuriŋiyi miyalkthunydja yukurra wakinŋu
    ḻakarama warray ŋuli, ŋarrtjun warray. Yurru Godtja nhuŋu marŋgi, ga marinydja
    nhe yurru märrama nhanukuŋu wakin yana.”
  yal-yal: Sarayi yi a fala Iburama xa, a naxa, “Konbini ito, n na raxɛtɛma i tan
    nan ma Hagara naxan saxi n fari! Bayo, n tan nan n ma konyi gilɛn fixi i ma a
    xa findi i ya ɲaxanla ra. Xabu a la a ra a fudikanna na a ra, a fa fe kobin nan
    tun yilanma n na. Alatala xa en tan firinna makiti.”
  gum-gum: 'Incha Saraibe Abramwane trenchibig køn: —Ñigurrindø køn cha, nan mandøguen
    kømui isui uñchai marøbiibe. Ñune ñui srai lataig kønrrai nai karuindiig megabigwan
    na tranig køn cha. Incha møimbe nøbe unø tøga kønrrab køppe, nane namig ashib
    kebitan cha. Incha Jehová nø ashchun chibig køn, na kalø marig kuin kui, ñi kalø
    marig kuin kui.—'
  iou-iou: Ude täŋkuko unita Saraitä äpi Abram ŋode iwetkuk; Näkä mäyäk nadätat uwä
    gäka biŋam täyak yäk. Näkä watä webena gamiŋpäŋ kupäŋka terak peŋkut. Täŋpäŋ unita
    Hagatä nanak kok itat yäŋ nadäŋpäŋ näka nadäŋirän äpani täyak yäk. Unita gäkkät
    nek bämopnekken man pätak u Yawe ini-tägän yäpmäŋ daniwän yäk.
  haw-1868: 'I mai la o Sarai ia Aberama, Iluna iho ou ko''u hoinoia: ua haawi aku
    au i ka''u kauwawahine iloko o kou poli; a ike iho la ia, na ko oia, hoowahawahaia
    no au e ia: e hooponopono mai o Iehova mawaena o kaua.'
  arb-NAV: 'فَقَالَتْ سَارَايُ لأَبْرَامَ: «لِيَقَعْ ظُلْمِي عَلَيْكَ، فَأَنَا قَدْ
    زَوَّجْتُكَ مِنْ جَارِيَتِي وَحِينَ أَدْرَكَتْ أَنَّهَا حَامِلٌ هِنْتُ فِي عَيْنَيْهَا.
    لِيَقْضِ الرَّبُّ بَيْنِي وَبَيْنَكَ».'
  adz-adz: Da Sarai ini da Abram ibiani, “Barabin waꞌan da dzi isu u asubam. Hai,
    dzi runggangꞌ irim sagat gumangꞌ igi da agu. Da bitsintaꞌ aruani da arangan isruꞌgin
    ibi arangan iwangun sib da imus itsarif runggan da dzi. Yawe nararu mangan i asub
    igi, dzi ma agu.”
  ewe-ewe: Le esia ta Sarai gblɔ na Abram be, “Wò vodadae na be nye kosi la doa vlom,
    togbɔ be nye ŋutɔe tsɔe na wò hã. Yehowa nadrɔ̃ ʋɔnu le nye kpli wò dome.”
  eng-LEE: And Sarai said unto Abram, I suffer wrong through thee; I have placed my
    maid into thy bosom; and when she saw that she had conceived, I became of little
    esteem in her eyes; may the Lord judge between me and thee.
  dji-dji: Girri nyani Saray mirrpm inga maḏakarritjdjini ga inga bindjin Abramgi,
    “Djining mil-ḏinytjnyirbi irriny barngili gima nyungupibi! Ngarribipm inmarr galwupim
    ngunukima miyilk nyungur waymirri, bil ngunukiṉing nyani djiringinmi miri nyani
    yidjipilikiṉdjirri, ngunungir yipi nyani irriny burrdji ngurrgum girim, ga nyani
    irriny ging girim biṯma ngarri ngaminyi miyilk! Nyani Yaway miri ngiltjang rum-yirrpinakiṉing
    marrga nyani iltjny gingidji ngunubilang ngarri mirkng u ngunubilang nyunikima!
  nna-nna: Palaja Sarai yunturi jarrinyalu Abram-ku. “Yinyarnanta ngajumili warrkamukata
    mirtawa ngurranga kalkunaku. Kuwarri ngarlungka jarrinyaja raka jarrinyiji. Kurrparninyin
    nyuntulurla. Wurralamangu Ngarrkalu, ngaju yiji yija waninyirni.”
  asm-FB: সেয়ে চাৰীয়ে অব্ৰামক ক’লে, “মোৰ প্রতি কৰা তাইৰ এই অন্যায়ৰ কাৰণে আপুনিয়ে
    দায়ী; মোৰ এই দাসীক ময়েই আপোনাৰ বাহুত দিলোঁ; কিন্তু এতিয়া তাই নিজকে গৰ্ভৱতী
    হোৱা জানি মোকেই হেয়জ্ঞান কৰিছে; এতিয়া যিহোৱায়ে আপোনাৰ আৰু মোৰ মাজত বিচাৰ কৰক।”
  sus-A: سَرَيِ نَشَ عَ قَلَ عِبُرَ مَ بّ، «عِ تَن نَن عَ نِيَشِ يِ بْتّ رَبَ شَ عِلَن
    ﭑ نَ! ﭑ تَن نَن ﭑ مَ كٌنيِ فِنّ قِشِ عِ مَ عَ شَ قِندِ عِ شَ فِنّ رَ. كَبِ عَ
    نَشَ عَ كٌلٌن عَ قُرُشِ، عَ قَ قٍ كٌبِ نَن تُن عِلَنمَ ﭑ نَ. عَلَتَلَ شَ وٌن تَن
    قِرِنيِ مَكِيتِ.»
  fra-SBL: 'Saraï dit à Abram : « Ce tort est de ta faute. J''ai mis ma servante dans
    ton sein, et quand elle a vu qu''elle avait conçu, elle m''a méprisée. Que Yahvé
    juge entre moi et toi. »'
  hbo-hbo: וַתֹּ֨אמֶר שָׂרַ֣י אֶל־אַבְרָם֮ חֲמָסִ֣י עָלֶיךָ֒ אָנֹכִ֗י נָתַ֤תִּי שִׁפְחָתִי֙
    בְּחֵיקֶ֔ךָ וַתֵּ֙רֶא֙ כִּ֣י הָרָ֔תָה וָאֵקַ֖ל בְּעֵינֶ֑יהָ יִשְׁפֹּ֥ט יְהוָ֖ה
    בֵּינִ֥י וּבֵינֶֽיׄךָ׃
  shp-NTPO: 'Jatian Saraikan, Abram neskáakin yoia iki: —¡Mia kopíra akai, ea Agarnin
    omískin! Enbira mia menia iki awinhanon ixon. Jatian ramakan bakeya iki kaai kopí,
    ebebonbires shinanmeetai. Diossenbi yoibanon tsoa kopíkayarin ixon, mia kopírin
    iamax ea kopírin ixon —akin.'
  eng-WYCLIFFE: And Saray seide to Abram, Thou doist wickidli ayens me; I yaf my seruauntesse
    in to thi bosum, which seeth, that sche conseyuede, and dispisith me; the Lord
    deme betwixe me and thee.
  piu-2006: '@see-verse:GEN.016.004'
  pjt-pjt: Ka palulanguṟu Tjiiṟainya tjituṟu-tjituṟuringu munu Aipamanya wangkangu,
    “Nyangatja nyuntu kuliṟa tjukaṟuruntjaku Aipama, panya nyangangkuṉi ngayunya kuranmananyi.
    Ngayulu panyaṉa nyuntunya ungu kungka nyaratja, ka paluṟu paku nyinara kaṉany-kaṉanyarira
    ngayuku rawa kuraringanyi. Kalinyawi wanyu Mayatja Godalu nyuntunya ngalinya ngurkantara
    ngananya kura, tjinguṟu nyuntu, tjinguṟu ngayulu.”
  cwe-cwe: Salayi kamulongela Abulamu, “Wihi uno unitendiligwa kwizahusika nawo. Niye
    nikugolela mtumwa wangu wa chike, mbali viyawile na wimo kanyehula. Mndewa Mulungu
    nayahumize hagati ya niye na weye.”
  bgs-bgs: Purisu igkagi si Sarai ki Abram, na mà din, “Sikuna tô igtikudan ka salà
    na inému kanak! Sikuna tô igbággayan ku ki Agar, asta igmabáddás sikandin. Purisu
    ándà a respetowi ikandin. Isóddóran katô Áglangngagán na duwán salà nu kanak!”
  kik-kik: Hĩndĩ ĩyo Sarai akĩĩra Aburamu atĩrĩ, “Ũũru ũyũ ũrathĩĩnia-rĩ, ũrogũcookerera
    arĩ we. Ndaneanire ndungata yakwa moko-inĩ maku, na rĩu tondũ nĩĩmenyete atĩ ĩrĩ
    na nda, no kũũnyarara. Jehova arotũtuithania niĩ nawe.”
  ksr-ksr: 'Kaeŋ ama muro Saarainoŋ Abram kokaeŋ ijoro: “Uunanoŋ boliro siimbobolo
    momakejeŋi, iikawaa qaayanoŋ mono goo qaanoŋ uma ewaa. Niinoŋ weleŋ embana goo
    boroganoŋ ambe koro ama ii moma iikanondeeŋ kanaiŋ jejewili ama noma laligoja.
    Kawaajoŋ Poŋnoŋ mono nii ano gii anaraa batunaranoŋ qaa gosiŋ jeŋ tegowa.”'
  omb-omb: Siu Serai mo veve lawe Ebram, mo veve vena, “Niko gu veieu tau nam romasi
    lune. Nam tau na noku tangaloi tabanagi lo limemu, siserigi ngaha u ilo ve mo
    tinogi na maresu mo leo masi eu, u garea a Huqe vin tovotovo lo livuge daru.”
  fra-NCL: 'Saraï dit à Abram : « L’outrage qui m’est fait tombe sur toi. J’ai mis
    ma servante dans ton sein et, quand elle a vu qu’elle avait conçu, elle m’a regardée
    avec mépris. Que Yahweh juge entre moi et toi ! »'
  cek-AK: To naah Sarai mah Abram khaeah, Ka sakpazae ih hmuen loe na lu nuiah om
    nasoe; ka tamna nongpata to na saoek nuiah kang paek; anih mah zokpom boeh, tiah
    panoek naah, kai hae ang patoek; nang hoi kai salakah Angraeng mah lokcaek halat
    nasoe, tiah a naa.
  xla-xla: Epalati Selaita A꞉iblam watle epo atlaiyo, “Hagaita na꞉ kokosa꞉mhala kokoye
    e mo-wa꞉ batalimalepo. Amasiyama na꞉ta ya꞉ye wa꞉ watle hamiwapo, epapele tlope
    ma ya꞉ta mopapo polale natipame ma na꞉ye kokosa꞉mhalapo. Epedeme Godta wa꞉ mate
    epo na꞉ mate di kokoye gladlowe ka꞉dena,” diyo.
  cuk-cuk: 'Geb degine, Sarai Abramʼga sogded: —¡Be-ular, emide, Agar ibgwensur an-dakalid!
    An-sunnad an bega Agar-urmaksad, ese be golegar. Ar emide, mimmi-nikuo-itogedba,
    anba bur dummarba san-imaked. Emigindi, Bab-Jehová sogoed, wede doagi ataklegoe:
    Begine, igi angine.'
  uig-CYR: 'Сарай Абрамға қейидап: — Маңа чүшкән бу хорлуқ сениң бешиңға чүшсун! Мән
    өз дедигимни қучиғиңға селип бәрдим; әнди у өзиниң һамилдар болғинини көргәндә
    мән униң нәзиридә көзгә илинмидим. Хәйр, Пәрвәрдигар сән билән мениң оттуримизда
    һөкүм чиқарсун! — деди.'
  tel-2017: అప్పుడు శారయి అబ్రాముతో “నా ఉసురు నీకు తగులుతుంది. ఇదంతా నీ వల్లే జరిగింది.
    నా దాసిని నేనే నీ చేతుల్లో పెట్టాను. ఆమె గర్భవతి అయింది. అది తెలిసిన దగ్గరనుండీ
    అది కన్నూమిన్నూ గానక నన్ను చులకనగా చూడటం మొదలు పెట్టింది. నీకూ నాకూ మధ్యన యెహోవా
    న్యాయం తీరుస్తాడు” అంది.
  hat-BSA: 'Konsa, Saraï te di Abram: “Se ou ki gen tò nan bagay sa a. Mwen te bay
    sèvant mwen an pou li antre nan bra ou, e lè l te wè ke li te vin ansent, mwen
    te vin meprize nan zye li. Ke SENYÈ a jije antre ou menm avèk mwen.”'
  kos-kos: Sarai el fahk nu sel Abram, “Kom pa pwanang Hagar el srungayu uh. Nga tuh
    sifacna eisalot nu sum, tuh tukunna el konauk lah el pitutu ah, el nuna kwaseyu
    na. Lela LEUM GOD Elan aksuwosye lah su kac pwaye se uh — kom ku nga!”
  hbo-WLC: וַתֹּ֨אמֶר שָׂרַ֣י אֶל־אַבְרָם֮ חֲמָסִ֣י עָלֶיךָ֒ אָנֹכִ֗י נָתַ֤תִּי שִׁפְחָתִי֙
    בְּחֵיקֶ֔ךָ וַתֵּ֙רֶא֙ כִּ֣י הָרָ֔תָה וָאֵקַ֖ל בְּעֵינֶ֑יהָ יִשְׁפֹּ֥ט יְהוָ֖ה
    בֵּינִ֥י וּבֵינֶֽיׄךָ׃
  ibo-ibo: Mgbe ahụ, Serai gwara Ebram sị, “Ọ bụ gị butere ahụhụ a m nọ nʼime ya.
    Ọ bụ m were nwaodibo nwanyị m kunye gị nʼaka, ma ugbu a ọ hụrụ na ọ dị ime, abụrụla
    m onye ọ na-eleda anya. Ka Onyenwe anyị kpee ikpe a nʼetiti mụ na gị.”
  ory-ory: ତହିଁରେ ସାରୀ ଅବ୍ରାମଙ୍କୁ କହିଲେ, “ମୋʼ ପ୍ରତି ଏହି ଅନ୍ୟାୟର ଫଳ ତୁମ୍ଭର ହେଉ; ମୁଁ
    ଆପଣାର ଯେଉଁ ଦାସୀକୁ ତୁମ୍ଭ କ୍ରୋଡ଼ରେ ଦେଇଅଛି, ସେ ଏବେ ଆପଣାର ଗର୍ଭ ଜାଣି ମୋତେ ତୁଚ୍ଛଜ୍ଞାନ
    କରୁଅଛି; ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଓ ମୋହର ବିଚାର କରନ୍ତୁ।”
  wmt-wmt: '@see-verse:GEN.016.004'
  chk-chk: Mürin, Sarai a üreni Apram, “Tipisum ei, pwe ei riaföü a toriei. Üa ngonuk
    nei chon angang pwe kopwe pwülüeni. Nge lupwen a mefi pwe a pwopwo, a lamalamtekia
    woi. Ewe Samol mi Lapalap epwe eäni apwüng lefilach pwe epwe pwä iö a pwüng.
  ssd-ssd: 'Taŋana le nu ndek Abram sana: Hagarŋge ye talayate ta naŋe mbar. Ye yiŋe
    piro pino ne tinnen ta nu kile fuŋgulok minmba nu ye talayate. Suŋgoŋge ndo nu
    sile pilesikuwa ŋga taŋgo nuŋe sana.'
  rop-rop: Wal Serai bin dalim Eibram, “Yubin meigim trabul blanga mi na. Aibin gibit
    yu main wekingel, en wanim bin hepin? Wen imbin faindim det beibi, imbin stat
    lukdan langa mi na. Wal YAWEI garra faindat hu rait langa yunmi.”
  ukr-1871: 'І рече Сара до Аврама: Зневага менї від тебе. Вона ж почуваючись вагітною,
    зневажає мене. Суди Бог між мною й тобою.'
  eng-AOI: Sarai said to her husband, “Because she is carrying your child, she has
    become proud. I myself told you to take her. She has become proud because she
    is carrying a child. She keeps on speaking unkindly to me. She has been doing
    it all the time,” Sarai said. “Which one of us is right, you or me? Let Yahweh
    decide!”
  yon-yon: Kwamune kowe, Seraimbed Abram yaa yedmeen “Hagarbed ne yaa karak kaween
    kuu ebbed ongmi yeman kii. Anam, nembed eb yaa kabdaan kumban oyoomiib kerekoru,
    ne yaa karak bangkawimamuun, kowe Yariman Godbed wengyundandok eb dee ne dee!”
    andeen.
  bch-bch: Ta Sarai ikeo pan Abram, “Kadonga kulupu toa iuot ngan gau ne, eine eao
    lem idil paeamao. Gau nabada leg paeaeanga ga ila pago, ta labone iuatai mambe
    ei iapa, ta ilolon ngan gau pade mao. Be gau nakim Maron ikeo ga sai ngan gitarua
    itutui.”
  deu-1951: 'Da sprach Sarai zu Abram: Das Unrecht, das mir zugefügt wird, treffe
    dich! Ich habe dir meine Magd an den Busen gelegt. Nun sie aber sieht, daß sie
    guter Hoffnung ist, muß ich in ihren Augen verachtet sein. Der HERR sei Richter
    zwischen mir und dir!'
  eng-JPS: 'And Sarai said unto Abram: ''My wrong be upon thee: I gave my handmaid
    into thy bosom; and when she saw that she had conceived, I was despised in her
    eyes: the LORD judge between me and thee.'''
  ubr-ubr: Namon Sarai on Abram aurin iyau, “Om am komasin emon on Hagar yau ebi sisiweiu.
    Yau au bobo jeverei aitem, ato ari isagob on inafot on mes yau ebi sisiweiu. BADA
    om yau rut ati dura in fofon, iyafan an dura on totorin wat!”
  srp-1865: 'A Sara reèe Avramu: uvreda moja pada na tebe; ja ti metnuh na krilo robinju
    svoju, a ona vidjevši da je trudna ponese se od mene. Gospod æe suditi meni i
    tebi.'
  lug-lug: Salaayi n’agamba Ibulaamu nti, “Ekibi ekinkoleddwako kibeere ku ggwe. Nakuwa
    omuweereza wange mu kifuba kyo naye bw’alabye ng’ali lubuto n’annyooma. Mukama
    atulamule nze naawe!”
  heb-heb: ותאמר שרי אל אברם חמסי עליך אנכי נתתי שפחתי בחיקך ותרא כי הרתה ואקל בעיניה
    ישפט יהוה ביני וביניך׃
  ben-IRV: তাতে সারী অব্রামকে বললেন, “আমার উপরে করা এই অন্যায় তোমার উপরেই ফলুক; আমিই
    নিজের দাসীকে তোমার হাতে দিয়েছিলাম, সে নিজেকে গর্ভবতী দেখে আমাকে তুচ্ছজ্ঞান করছে;
    সদাপ্রভুই তোমার ও আমার বিচার করুন!”
  pan-pan: ਸਾਰਈ ਨੇ ਅਬਰਾਮ ਨੂੰ ਆਖਿਆ, ਜੋ ਮੇਰੇ ਨਾਲ ਹੋਇਆ ਉਸਦਾ ਕਾਰਨ ਤੂੰ ਹੈ। ਮੈਂ ਆਪਣੀ ਦਾਸੀ
    ਨੂੰ ਤੇਰੀ ਪਤਨੀ ਹੋਣ ਲਈ ਆਪ ਦਿੱਤਾ ਅਤੇ ਜਦ ਉਸ ਨੇ ਜਾਣਿਆ ਕਿ ਉਹ ਗਰਭਵਤੀ ਹੈ ਤਾਂ ਮੇਰੀ ਕਦਰ
    ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਘੱਟ ਗਈ। ਇਸ ਲਈ ਯਹੋਵਾਹ ਮੇਰਾ ਅਤੇ ਤੇਰਾ ਨਿਆਂ ਕਰੇ।
  tkr-tkr: 'Saree İbramık''le eyhen: – İn val-alla yizde vuk''lelqa qadı. Zı nukar
    vasqa tyuleeqa hiyvu. Məng''ı''k''le vuxhne yixhay ats''axhamee, mana zaqa ooğançe
    avqa ileeka girğıl. Hasre Rəbbeecad hagvecen, zı vale qorkura yixhay.'
  mwp-mwp: Sew kalanu Sera gegeyadh gasamoedhin, na kedha mulaydhin Abramalpa, ‘Na
    Eyga na kasa koeyma kupuripa ngayapa kedha, na maythalayg. Ina ngoezu gegeyadh
    lawnga, ina nginu gegeyadh; Awgadhan kay bangal seysithamoene. Ngath madhin Eygana
    ngibepa ipi, midh paru na ngaybiya gimal yadu umepa? Na ngoezu zagethaw yoepkaz.’
  mya-JVB: စာရဲ ကလည်း အကျွန်ုပ် ခံရ သောအပြစ်သည် ကိုယ်တော် ခေါင်းပေါ် ၌ တည်ရှိပါစေ။
    အကျွန်ုပ် ၏ ကျွန် မကို ကိုယ်တော် ရင်ခွင် ၌ အကျွန်ုပ် အပ်နှင်း ပါပြီ။ သူသည် ကိုယ်၌ပဋိသန္ဓေ
    စွဲနေကြောင်း ကို သိ လျှင်၊ အကျွန်ုပ်ကို မထီမဲ့မြင် ပြုပါသည်တကား။ ထာဝရဘုရား သည်
    အကျွန်ုပ် နှင့် ကိုယ်တော် အမှု ကို စီရင် တော်မူပါစေ သောဟု၊ အာဗြံ အား ဆို လေ၏။
  tte-O: Mwa Sele iwalolau Abelem koina iba, “Kowa am pwanoli bwaite. Yagu topaisowa
    yaeyawa koliwo na sauganane isiuma mwa igite-lobiyegau. Yaubada iboma ikatai yaiya
    idudulai yo yaiya nigele.”
  tbg-tbg: Minti ti vauvaro Saraiva Eparaamirara tiharo, Oho, ai okara kaarama vi
    nahentiva tiriara qora uva ti vaivo. Te tentavano vi nahentira ai amuraro viva
    vainti taiqama viro viraqaahairo tiriara qora uva ti vaivo. Oho, Noravano Kotiva
    titanta uva iriharo ariqaa uva vatairaqe te hove tiataarave, tiro.
  hmo-hmo: Vadaeni Sarai ese Aberamo dekenai ia hereva, ia gwau, “Hagara ese lau ia
    matauraia lasi, be oiemu kerere dainai. Lauegu hesiai hahine lau henia oi dekenai,
    to ia diba ia be rogorogo neganai ia mai bona hari, ia ese lau ia matauraia lasi,
    Lohiabada ese ita ruaosi iseda huanai do ia gwauraia daika be maoro, bona daika
    be kerere.”
  ata-ata: La sou Salai miavuti la mivikalanu mulue Avalamu aloxo ꞌo, “Nini namoosou
    e neꞌoxo la sou Axali milevetesilo ane. Eni elavu lexe eni melo eꞌitalone milai
    noxine, ia no voxo ane, ane milavu lexe ane a opoone, la ane mixamaile misevile
    la milevetesilo. Ia eni avikalaneni, anu mii noxou IAUE. Anu molu uvikalanenge
    lamana lexe ꞌenaꞌei noxinge nengei ane anu mususu xe ꞌenaꞌei uasi.”
  nfa-nfa: Ka Sarai peka dènge Abram, aku nèngu na, “Jaꞌa ka dhu hia nèngu mi èu jꞌajꞌi
    dhèu èmu ka dua. Te ngaa ropa na dènge babia, na pusi pahae heka jaꞌa! Neꞌe ne,
    sala èu! De hudꞌi laa, sèna ka LAMATUA ka dhu pamaꞌète lii èdhi dua ti! Heka èu
    meꞌa kèna!”
  urd-urd: तब सारय ने इब्रहाम से कहा, जो जु़ल्म मुझ पर हुआ वह तेरी गर्दन पर है। मैंने
    अपनी लौंडी तेरे आग़ोश में दी और अब जो उसने आपको हामिला देखा तो मैं उसकी नज़रों
    में हक़ीर हो गई; इसलिए ख़ुदावन्द मेरे और तेरे बीच इन्साफ़ करे।
  rus-SYN: 'И сказала Сара Авраму: в обиде моей ты виновен; я отдала служанку мою
    в недро твое; а она, увидев, что зачала, стала презирать меня; Господь пусть будет
    судьею между мною и между тобою.'
  cbt-NTPO: 'Naporo'' Sarairi Apran itapon: —Quëma tëhuëran ni''ton, Acara nocaninco.
    Cari chachin acoantopiranquënhuë'', iporaso'' hua''huanaton, nocaninco huachi.
    Sinioro chachin inquënposona tëhuërëso'' anitochinpo'': Quëma tëhuëmaranquën,
    ca a''na napomaraco, itërin.'
  bqc-SIM: 'Ɔ̃ Salai ò Ablaũɛ: Tàae pↄ́ wa kɛ̀mɛɛ gↄ̃̀ n yã́ ũɛ. Ma a zↄ kpàma.
    Kɛ́ a è á nↄsia, ↄ̃ ìↄ dↄ́ɛa. Mpi ń mapio, Dii mɛ́ a yã́gↄ̃gↄ̃wɛ̃ɛ.'
  tcz-CHONGTHU: Hijeh chun Sarai in Abram jaha aseitai, “Hiche ho jouse hi nang suhkhel
    ahi, ka sohnu hi nangma dannoiya ka koi ahin, Hinlah tuhin amanun nao avop tan
    keima noise tahin eive tan hijeh chun keile nang kah a Pakai thutan in hung pang
    jeng hen!” atitai.
  mar-mar: नंतर साराय अब्रामाला म्हणाली, “माझ्यावरचा अन्याय तुमच्यावर असो. मी आपली
    दासी तुम्हास दिली, आणि आपण गरोदर आहो हे लक्षात आल्यावर, मी तिच्या दृष्टीने तुच्छ
    झाले. परमेश्वर तुमच्यामध्ये व माझ्यामध्ये न्याय करो.”
  tcs-tcs: Sarai bin spik po Abram, ‘I polt blo yu Eiga i meke rongting po mi. Ai
    bin gibe sebant oman blo mi po yu ane wen em luk em pamle, em luk mi wansaid.
    Ai aske da AntapGod po luk uda prom yumitu i rait; yu o mi!’
  soq-soq: Mape Sarai Abram diene wanase, “E dewaa baiwa ne nolana iwa wadane eneeno
    nata ituiten. Ita tauma me bulene etene ne nibuanede. Tane Iawe God mampe e kotua
    dodomanalepi ba ne kotuna dodomanalepi.”
  qub-qub: 'Chaymi Saraiga Abramta niran: «Agar manacajman churamänanpaj gammi juchayoj
    canqui. Nogaga cay warmiwan puñunayquipämi nirä. Ichanga canan pachayoj cashpanga
    nogata manacajman churaycäman. Imano captinpis Tayta Diosmi musyan mayganchi juchayoj
    cashanchïtapis.»'
  bqp-bqp: 'Akũ Sarai pì Abramunɛ: Taari kũ ò kɛ̀mɛnɛ gↄ̃̀ n yã ũmɛ. Ma a zĩkɛrii
    kpàmma. Kũ à è á nↄ̀sina, akũ àdigↄ̃ dↄkɛ kũmao. Mↄkↄ̃n kũ makũo, Dikiri
    mɛ́ ani yã gↄ̃gↄ̃wɛrɛ.'
  hat-hat: Lè sa a, Sarayi di Abram. Se fòt ou wi si m'ap sibi tout wont sa a. Se
    mwen menm ki te ba ou sèvant mwen an pou madanm. Men, depi li wè li ansent lan,
    li pa gade m' pou anyen ankò. Se Seyè a ki pou jije m' avè ou.
  eng-BSB: Then Sarai said to Abram, “May the wrong done to me be upon you! I delivered
    my servant into your arms, and ever since she saw that she was pregnant, she has
    treated me with contempt. May the LORD judge between you and me.”
  tod-tod: 'Salayi ɠɛni Aɓalame ma: «Poomugi é zeelizu mà, ɗa ɠa è unma ɠasɔ ʋe.
    Nà ɓɔɠɔi ɠa gè nà-duɔ anzanui zeɠea, gè da è ʋolu, siɛgi zu é kaa la ga
    kogi ɠa ma, é ɗa bɛlɛlala wɛlɛi wo ga ze. Ɠɔoɠɔ GALAGI ɠɛ ga tukpɔɠaaleʋe nui
    de yɔɠɔzu.»'
  eng-WEBPB: Sarai said to Abram, “This wrong is your fault. I gave my servant into
    your bosom, and when she saw that she had conceived, she despised me. May the
    LORD judge between me and you.”
  kbq-kbq: Hagi Sarai'a amanage huno Abramuna kesu'ne, Kagra haviza hu'nankeno eri'za
    a'mo'a antahi haviza hunenanteno avesinonante. E'i ana knazamo'a nagritetira kagrite
    vugahie. Nagra eri'za a'nia avre kamugenka antenka mase'nankeno amu'ene huteno
    antahi haviza hunenante. Kagra havizana hu'nampi, Nagra havizana hu'nofi, Ra Anumzamoke
    nerageno refko hurantegahie.
  nhe-BL: 'Huajca Sarai quiilhui Abram: ―Ta motlajtlacol para nechcualancaita Agar.
    Na nimitzmactili para ihuaya ximoteca, pero quema quimatqui para conepiyas, mohueyimatqui.
    Ma TOTECO quiijto ajqueya quipiya tlajtlacoli, intla ta o na.'
  bus-bus: 'Ben Sarai bè Abramunɛ: Taari kɛ̀ wà kɛ̀mɛɛ gↄ̃̀ n yã ũmɛ. Ma a zↄ̀ kpàmma.
    Kɛ̀ à è á nↄ̀sina, ben ègↄ̃ dↄkɛɛmao. Mpi kↄ̃n mapio, Dii bé eé yã gↄ̃gↄ̃we.'
  gub-BL: Na'e Xaraz uze'eg Àmàràw pe kury. — Agar uze'eg zemueteahy iko herehe a'e,
    ta'e eremumuru'a ne 'y, i'i izupe. — Ihe ae amono newe ihe. Ukwaw upuru'a haw
    kury, a'e rupi herereko uzemueteahy haw romo a'e kury. Aze ru'u ne erezapo ikatu
    'ym ma'e Tupàn henataromo, aze ru'u ihe azapo ikatu 'ym ma'e henataromo. Tuwe
    Tupàn Tuweharupi Wikuwe Ma'e umume'u ikatu 'ym ma'e iapo arer nehe. Aze ru'u ne,
    aze ru'u ihe, i'i umen pe.
  eng-DRA: 'And Sarai said to Abram: Thou dost unjustly with me: I gave my handmaid
    into thy bosom, and she perceiving herself to be with child, despiseth me. The
    Lord judge between me and thee.'
  knf-knf: 'Kë Ŧaaray aşë ji na Abram : « Iwi iţuuŋ kë Hagar abeehën hënkuŋ. Nji ţi
    uleef naan dwuliiŋ nalempar naan, kë hënkuŋ wi awooŋ na kayiŋ aşë beehën. Dñehan
    *Nawat Kabuka awayşun nji na iwi. »'
