  cth-cth: Abram e yu Sarai ni ahni hanelah ca khe pouh hoeh. Hatei ahni ni vah a
    sannu Izip tami buet touh a tawn. A min teh Hagar.
  twi-twi: Saa bere no, na Sarai nwoo ɔba mmaa Abram ɛ. Na ɔwɔ Misraimni abaawa bi
    a wɔfrɛ no Hagar;
  hlt-hlt: Abram yuu Sarai loh anih ham ca cun pah pawh. Tedae amah taengah salnu,
    a ming ah Hagar, Egypt nu om.
  tbz-SIM: Abɑrɑmmu pokù Sɑrɑii do í pɛitɛ́ dɛbirɛ. Kɛ nɛ́ mmɔkɛ kunitipodɑɑkù mɑkù,
    Esibiti kɔku, kɛ̀ ku yètìrì tu Akɑɑ.
  msy-2020: Ezɨ dughiar kamɨn Abramɨn amuim Sarai, a boriba puvatɨ. Ezɨ Isipɨn kantrin
    amizir mam a ko iti. A Sarain ingangarir amizim, an ziam Hagar.
  txq-txq: Lelek naa, Abram fali numa Masir mai ena, de ana leo teuk salahunu numa
    Kanaꞌan ena. Saon Sarai bei ta hambu anak. Sarai naena ata inak hatahori Masir,
    nade Hagar. Laꞌe esa, Sarai kokolak no Abram nae, “Papa! MANETUALAIN tatana au
    ana manan ena. De malole lenak papa muu sunggu mua au atang Hagar, mita fo ana
    bonggi fee au.” Boe ma Abram tungga ndia saon kokolan. De Sarai fee Hagar dadi
    neu Abram sao murin.
  aaz-aaz: Oras naan, naiꞌ Abram anfain neem een naꞌko pah Masir, ma natua naan toon
    boꞌes een anbi pah Kanaꞌan. In fee bi Sarai, ka nahoniꞌ fa feꞌ. Bi Sarai nmuiꞌ
    aet bifee jes, naꞌko pah Masir, in kaan ee, bi Hagar. Neot es, bi Sarai nak in
    moen je mnak, “Aam! UISNENO nꞌeek au apuk. Reko nneis, ho mtuup mok au ate bi
    Hagar, maut he au ꞌmuiꞌ anah.” Onaim naiꞌ Abram natuin in fee je hanan. Rarit
    bi Sarai nfee bi Hagar he naiꞌ Abram anpanaꞌ sin.
  azb-azb: İbramın arvadı Sarayın uşağı olmurdu. Onun Həcər adında Misirli bir qarabaşı
    var idi.
  eng-DBY: And Sarai Abram's wife did not bear him [children]. And she had an Egyptian
    maidservant; and her name was Hagar.
  hin-2017: 'अब्राम की पत्नी सारै के कोई सन्तान न थी: और उसके हागार नाम की एक मिस्री
    दासी थी। (गला. 4:22)'
  wol-KYG: Sarayi amul woon doom ak boroom këram Ibraam. Waaye fekk na mu am jaam
    bu juddoo Misra te tudd Ajara.
  swp-swp: Sara, Aberama monena wa, ia nige nanatunayao i labasidi. Ena heaheari Aigupito
    sinena esana ede Hagara.
  bjr-bjr: Abarammana anaaqa Sarai nammarifa mifa qaafa anaasee marinau, sia faiqi
    maqanau. Mina ainainira maanaaqa Isipa maqannaa maanaaqa marinau. Mina auqu Qakaara
    nammarifa marinau.
  eng-YLT: And Sarai, Abram's wife, hath not borne to him, and she hath an handmaid,
    an Egyptian, and her name [is] Hagar;
  kne-kne: Idi nantettee da Abram ed Canaan si sinpo ay tawen, maga pay laeng di anak
    da en Sarai ay asawa na. Ngem waday balasang ay bag-en Sarai ay taga-Egipto ay
    manngadan si Hagar. Isonga kanan Sarai en Abram, “Olay en ka daagen din bag-en
    ko ay nay balbalang mo man-anak, ta say maibilang si anak ta, tan nay binasig
    Diyos sak-en.” Et inaw Abram, isonga inpolang Sarai din bag-ena en sisya ta say
    maikadwa ay asawa na.
  wat-wat: Ebenamu nofe tova Kenani i fakwafakwa naki manamana 10 atu kawana Sanai
    o kakanina, na fasinei keta muka tamo natuna ita vinatunei. Atu kana tookakikakina
    i viya ne Itifita kana wava Ega, na fasinei Sanai Ebenamu i iyaviya i bwaduwa,
    “Yave i nuvikakanikuwa be muka ana vinatuna, na fasinei ku nai be kaku tookakikakina
    nukusi kwa matave. Taki ina vivinatuna, gwadimonamona ana weniya vitana maise
    iyau natuku.” Fonana i vinowaniya keta Sanai yana kaetoḡa gumayogu Ega i veniya
    Ebenamu vitana kawana kana vinuwa.
  heg-NTPO: Dedeng na, Abram pait deng Mesir, le daad taun hngul son se Kanaꞌan. Un
    sapa Sarai haup aan lo bii. Lam Sarai muik ata bihata mesa, atuil Mesir, ngala
    Hagar. Oe mesan na, Sarai aa nol Abram noan, “Papa! AMA LAMTUA hepat auk maan
    in haup ana ki son. Tiata banan dui ka, paap laok niin nol auk ata kia, le halin
    nam un hua bel auk ana.” Kon Abram tao muid un sapa ka in teka ka. Hidim Sarai
    bel Hagar le daid Abram sapa hmudin.
  ptu-ptu: Indo bainena Abram isanga Sarai tä' liupi keänä'. Sapo' deem mesa sabua'na
    isanga Hagar to Mesir,
  bzd-NTPO: Abram alaköl Sarai, e' kë̀ döta̱' alàë. Ie' wa̱ alaköl tkër eköl kanè
    mésoie kiè Agar. E' dör egiptowak.
  kwf-kwf: Aia nia leleka maꞋi ka dao ana kaidaꞋi neꞋe Ꞌi Serae, na Ꞌafe sa Abram,
    nia noaꞋa kasi toꞋo ana ta ngela. Bore ma nia toꞋo ana taꞋi kini rao ꞋoꞋo, nia
    kini Ꞌi Ejipt, ma satana neꞋe Ꞌi Hega.
  eng-WYC-2017: Therefore Sarai, the wife of Abram, had not engendered [to him] free
    children; but she had a servantess of Egypt, Hagar by name,
  eng-WMBB: Now Sarai, Abram’s wife, bore him no children. She had a servant, an Egyptian,
    whose name was Hagar.
  spp-spp: 'Ɲyɛ Burama à nɔ yyee kɛ na *Kana kìni i, mà u cwoŋi Sarayi ta u sàha ŋkwɔ̀
    a pyà si u á mɛ. Ɲyɛ bilicwoŋi wà na mpyi Sarayi á, u mɛge mpyi Agari, *Misira
    shin u mpyi u wi. Ka Sarayi si jwo Burama á: «Wíi, Kafooŋi Kile à mii pyi cijiriŋɛ.
    Maye sanŋi yaha, ma a wwɔ̀ ná mii báarapyiŋi i, li sí n-jà n-ta uru sí pyà si
    mii á.» Ka u u ɲɛɛ Sarayi jwumpe na. Ɲyɛ Sarayi à u báarapyiŋi Misira shinŋi lwɔ́
    lire pyiŋkanni na, mà kan u pooŋi Burama á, u pyi u cwo.'
  aey-aey: Aria Ebram Kenan mahana bibilen cabi gel 10 hedocob Sarai Ebram aideg uqa
    Ebram mel oso qee basitol. Qa uqa Isipdec cabi caja osoca. Uqa ijan Hega. Eunu
    Sarai Ebram madon, “Faga! Tibud uqa ija mel cain basigaunnu wawi jic menen. Eunu
    hina ijana cabi cajaca lecem nijesia. Ija mel uqanadec ugenfa,” don. Odocob Ebram
    Saraina je don. Odocob Sarai Ebram aideg uqa Hega uqana cabi caja Isipdec ehudi
    ehi li uqa aideg biligiannu gemug Ebram uten.
  urd-GVH: अब तक अब्राम की बीवी सारय के कोई बच्चा नहीं हुआ था। लेकिन उन्होंने एक मिसरी
    लौंडी रखी थी जिसका नाम हाजिरा था,
  rug-rug: Se Serai, sa barikaleqe te Ebarami si loke nana koburu. Ba tagoa sa si
    keke pinausu vineki Izipi, sa pozana si e Hega,
  gaz-gaz: Saaraan niitiin Abraam ijoollee isaaf hin deenye turte. Garuu isheen garbittii
    Aggaar jedhamtu tokko qabdi turte; Aggaaris nama biyya Gibxi turte;
  fra-LSG: Saraï, femme d’Abram, ne lui avait point donné d’enfants. Elle avait une
    servante égyptienne, nommée Agar.
  gnn-gnn: Ga ŋunhili wäŋaŋura Gaynandja walala yukurrana nhinana 10 waltjaṉ ŋunhiliyi,
    ga worruŋuthina ŋayi Saray ŋunhiliyi liŋguna, yurru bäyŋu yana yothuny'tja ŋayi
    märraŋala Yipuramgu. Ga ŋayi Sarayyu yukurrana ŋayathaŋala miyalknha djämamirrinha
    nhanŋuway, Yetjippuy wäŋawuy, yäkunha Yaykanha.
  yal-yal: Sarayi, Iburama a ɲaxanla munma yi dii yo bari a xa. Konyi gilɛ Misiran
    kaana nde yi walima a yii naxan yi xili Hagara.
  gum-gum: Abramwei srai Saraibe ureg tøgagønrrab kaimabig kuig køn. Inchende kan
    nui karuindiig megabig egipcia ishug Agar taig tøgaig kua,
  iou-iou: Täŋpäkaŋ Abram täŋo webeni Sarai u nanak kubä nämo bäyaŋkuk. Täŋirän Sarai
    täŋo piä watä webe Isip nanik kubä itkuko u wäpi Haga.
  haw-1868: 'O SARAI ka wahine a Aberama, aole ia i hanau keiki nana: a ia ia kekahi
    kauwawahine no Aigupita, o Hagara kona inoa.'
  arb-NAV: وَأَمَّا سَارَايُ زَوْجَةُ أَبْرَامَ فَقَدْ كَانَتْ عَاقِراً، وَكَانَتْ
    لَهَا جَارِيَةٌ مِصْرِيَّةٌ تُدْعَى هَاجَرَ.
  adz-adz: Gubuꞌ aru Abram mpada Kanan sangꞌa udzuf 10 sib da arangan fininggan Sarai
    warim narun mangan u. Ibinigi da Sarai ini da Abram ibiani, “Yawe yudzu dzi wangunggangꞌ
    sib da dzi warim narungꞌ mangan u. Da dzi rim Hagar, sagat Idzip dzi sagat gumangꞌ
    ugu, da agu i u ruta gingꞌan. Da bida arangan rima narun rusan da nigi bungꞌ autus
    i ruan i dzi binganggangꞌ.” Ibinigi da Abram iringant i fininggan nan gan da iyu
    Hagar isu i fininggan
  ewe-ewe: Vi aɖeke menɔ Sarai kple Abram si o. Ke Egipte nyɔnudɔla aɖe nɔ Sarai si.
    Eŋkɔe nye Hagar.
  eng-LEE: Now Sarai, Abram's wife, bore him no children; and she had an Egyptian
    handmaid, whose name was Hagar.
  dji-dji: Rirringir Abram nyininy giriny nguḻikima Kana djawalmirri 10 guṉmal ga
    rarranydjarr, nyanngang nyanimngim Saraydji nyani wirrpm inga miniginyir yidjipili
    Abramang, biḏakipm. Bil nyani Saraydji gatjini wurpmi ḏapmiynyirbi djamagiṉing
    miyilk yagirri Yagar, yarim ngunukima miyilk miri ngungirapibi gurrbibi Yidjipt-bi.
    Marrga Saray inga wangini Abramgi, “Miri nyani Yawaydji yidjipiliny mirrbilali
    ngirrangir. Ngunukima miyilk bilang nyuni marrgiban, yarim ngirrang djamagiṉing
    miyilknyi, girri waymirri nyanngar nyuni ngurridjiban. Ga djinimirri bilangi,
    ngarriban yidjipiliny inmarr birraldjnyirdjigi nyanngamirrpmi.” Ga Abram yitjidjiniban.
    Bilapilang nyani Saraydji inga gungili Abrayamgi nyanngang ḏapmiynyirbi djamagiṉing
    miyilk, biṯma nyanimngim inga bil djamagiṉingipm.
  nna-nna: Palanga warrarnja, Canaan-ja, Abram 10 partunurrangu waninyikinyi. Partanymajirri
    ngarrany. Pala mirtawa palinymili, Sarai, munu partany kangamalu. Wariny mirtawa
    kalkurnikinyi Sarai-lu, warrarn warinyja, Egypt-ja, warrkamukata mirtawa Sarai-ku,
    yini paliny Hagar.
  asm-FB: অব্ৰামৰ ভাৰ্যা চাৰী তেতিয়ালৈকে নিঃসন্তান আছিল; হাগাৰ নামেৰে চাৰীৰ এগৰাকী
    মিচৰীয়া দাসী আছিল।
  sus-A: سَرَيِ مُ نُ دِ يٌ بَرِ عَ شَ مْرِ عِبُرَ مَ بّ. كٌنيِ فِنّ مِسِرَكَ نُ نَ
    سَرَيِ يِ رَ، نَشَن شِلِ هَفَرَ.
  fra-SBL: Saraï, la femme d'Abram, ne lui donna pas d'enfants. Elle avait une servante,
    une Égyptienne, qui s'appelait Agar.
  hbo-hbo: וְשָׂרַי֙ אֵ֣שֶׁת אַבְרָ֔ם לֹ֥א יָלְדָ֖ה לֹ֑ו וְלָ֛הּ שִׁפְחָ֥ה מִצְרִ֖ית
    וּשְׁמָ֥הּ הָגָֽר׃
  shp-NTPO: Saraíkanra jawen bene Abram, bakeaxonti atipanyamaa iki, jaskara ikenbi
    jain iká iki, westíora jawen yanka yonoti Egipto ainbo, jawen jane Agar.
  eng-WYCLIFFE: Therfor Sarai, wijf of Abram, hadde not gendrid fre children; but
    sche hadde a seruauntesse of Egipt, Agar bi name, and seide to hir hosebonde,
    Lo!
  piu-2006: Yipumaku miiṯa Tjarayinya pipirri mantjintjawiya nyinangu, rawa. Palumpa
    waarrkana kungka Yayikanya tjungupula nyinangi, Yitjipinya ngurrara. Yipumanya
    yalatji watjaṉu, “Mayutju Katutjaluṉi marrkuṉu nguwanpa, pipirri mantjintjawiyaṉa
    nyinanyi. Palunyangka Yayikanyapulan ngarrinytjaku, pipirri ngayuku yutitjarrinytjaku.”
    Yipumalu yuwa wangkangutjangka Tjarayilu Yayikanya yaḻṯirra ngalya katirra ngaratjunu,
    Yipumaku, ngarrinytjakupula. Yayikanya tjunitjarrarringkula Tjarayiku yunytjuwiyara
    nyinangu. Palulanguru Tjarayilu Yipumanya watjaṉu, “Yayikanya yunytjuwiyatju nyinanyi,
    nyupalipulan ngarringutja. Tjungu ngarrinytjawiyangku nyuntu wantimara, ngayuku
    yunytjuwiya nyinatjipingkamarra.” Yipumalu Tjarayinya watjaṉu, “Yayikanya nyuntupa
    waarrkana nyinanyi. Nyuntu yunytjurrirra palyala!” Palunyatjanu Tjarayilu pikarringkula
    pungkutjipingkamarra Yayikanya nguḻulpi yanu. Ngula kutju, paluru ngalya yanu
    ngurra palunyakutu nyinangu. Palulanguru Yayikalu katjalpi mantjiṉu. Yitjumilanyalpi
    yiṯi ngarringu. Palulanguru Yipumalu yinilpi ngula watjaṉu, “Yitjumilanya”.
  pjt-pjt: Ka Aipamanya tjana rawa nyinangi ngura nyara Kainanta kuḻi nyiṉnga 10-pa.
    Ka Aipamaku kuringku Tjiiṟailu tjitji puṯu kanyiningi palumpa. Munu paluṟu kulinu
    palumpa kungka waṟkaripai ini Aikanya ngura panya Itjipanya nguraṟa Aipamanya
    kalkuṟa ungkunytjikitjangku tjitji palumpa utintjaku. Munu paluṟu wangkangu palumpa
    kuringka, “Mayatja Godaluṉi tjitji wiyaṉu. Ka nyuntu uti kungka nyanga ngayuku
    waṟkaripaingka ngarima. Ka tjinguṟu paluṟu tjitji ngalimpa kanyilku panya ngayulu
    puṯu kanyini.” Ka Aipamalu kuliṟa palya kulinu. Ka palulanguṟu Tjiiṟailu kungka
    panya Aikanya ungu Aipamanya palula tjunguringkunytjaku.
  cwe-cwe: Salayi muke wake Abulamu kakala hanakweleka mwana. Kakala na mtumwa wa
    chike Mmisili yoyatangigwe Hajili.
  bgs-bgs: Na, ándà palang batà i Sarai asta i Abram. Asal duwán állang bayi i Sarai
    na igngadanan ki Agar na taga Ehipto.
  kik-kik: Na rĩrĩ, Sarai mũtumia wa Aburamu ndaamũciarĩire ciana. No nĩ aarĩ na mũirĩtu
    Mũmisiri wamũtungatagĩra wetagwo Hagari;
  ksr-ksr: Abrambaa embia Saarainoŋ aruŋa laligoŋ merabora mende meroto, Saaraiwaa
    weleŋ embia qata Haagar laligoro. Ii Iijipt embaga.
  omb-omb: Serai, i gahorai Ebram, he bamba telai maresu nge a nona vavine tabanagi
    tau Ijib henana i Hega.
  fra-NCL: Saraï, femme d’Abram, ne lui avait pas donné d’enfants ; et elle avait
    une servante égyptienne, nommée Agar.
  cek-AK: Abram zu, Sarai loe caa kaak; toe anih loe Izip tanuh, Hagar tiah ahmin
    kaom tamna maeto tawnh.
  xla-xla: A꞉iblam ya꞉llu Selaiye yimlala pohohomalalo hamkapi polaiyo. Epeleye ya꞉
    aya dulu dla Isip a꞉ya ipilalo haleta ya꞉ oko hamhalaiyo, ya꞉ hiye Hagai.
  cuk-cuk: Sarai e-sui-Abramʼga geg mimmi bake gusad. Saraiʼde e-mai-Egiptoʼgined
    nikad, Agarʼye nugad.
  uig-CYR: Амма Абрамниң аяли Сарай униңға һеч бала туғуп бәрмиди; лекин униң Һәҗәр
    исимлиқ мисирлиқ бир дедиги бар еди;
  pma-pma: Sua houlu muli, ka Serae koa vi ahin onen Ebram, rokur etai titaealu. Ka
    kei kur slev tai koa vi ahin Isip, isen Hakar.
  tel-2017: అబ్రాముకు భార్య శారయి వల్ల పిల్లలు పుట్టలేదు. ఆమె దగ్గర ఈజిప్ట్ దేశానికి
    చెందిన ఒక దాసి ఉంది. ఆమె పేరు హాగరు.
  hat-BSA: Alò, Saraï, madanm Abram nan pa t bay li pitit. Li te gen yon sèvant Ejipsyen
    ki te rele Agar.
  bxh-bxh: Abelam lahuna Salaiya ya hamoꞌafi na ena tau paisowa Idipi waihinna hesana
    Hagala.
  kos-kos: Sarai, mutan kial Abram, el tiana isus tulik nu sel Abram. Tusruktu oasr
    mutan kulansap lal, mutan fusr Egypt se pangpang Hagar.
  hbo-WLC: וְשָׂרַי֙ אֵ֣שֶׁת אַבְרָ֔ם לֹ֥א יָלְדָ֖ה ל֑וֹ וְלָ֛הּ שִׁפְחָ֥ה מִצְרִ֖ית
    וּשְׁמָ֥הּ הָגָֽר׃
  ibo-ibo: Ma Serai nwunye Ebram, amụtaghị nwa. Serai nwere odibo nwanyị onye Ijipt,
    aha ya bụ Hega.
  ory-ory: ଅବ୍ରାମଙ୍କର ଭାର୍ଯ୍ୟା ସାରୀ ନିଃସନ୍ତାନା ଥିଲେ, ପୁଣି, ହାଗାର ନାମ୍ନୀ ତାଙ୍କର ଏକ
    ମିସରୀୟା ଦାସୀ ଥିଲା।
  wmt-wmt: Wali kartu Ayiparankura yini parla Jayira ngunangani yapangajirtajarti.
    Juku ngajirta martarla. Pinapinakarrinyani Jayirarlu, yapawu parla wulyumarnani.
    Jirnapungani parlanyanu, tumaj pa yapangajirtajarti. Pinapinakarrinyani, “Yarr
    marna pikawurti martawu yapa kanarlanykura ngamaji.” Wali marnila parla Jayirarlu
    purrkuwu ngumparnanyankurawu, “Juku marna ngajirta marta. Wulyumalany marnarla
    jukuwu. Kunyungurla paji kanarlanyju martawu marninwarlanyju. Pikala marna warntawu
    ngamajiwarlanykura. Yangkarti marnin warrkammayin ngajukura nguniny Yijipkarraji.
    Yukalku manpila, yapala martawu.” Wali mapunikani parla purrkungu kartunyankurawu,
    yangka parla marni yukalku manyanta Ayiparanja nyanarti marnin warrkammayin. Wali
    yukarnila manyanta ngurranga. Nyanartijangka yapajartijarrinya marnin nyanarti
    warrkammayin. Ngurrkujarrinyala yapangurni, yarringarnani manyanu. Marni parla
    Jayirawu, “Ngaju marna yapajartijarrinya.” Warralpunganila parla jingkirti nyanartiwu
    marninku yapangajirtajartiwu Jayirawu. Marnintu Jayirarlu parla marni Ayiparanku,
    “Nyanartirlu marnintu warrkammayintu paji jingkirti warralpungani.” Wali purrkungu
    parla marni, “Nyuntu manurla maja warrkammayinku. Nyuntungu nyapartukarra mankurla
    malku nyanartiwu marninku.” Nyanartijangka Jayirarlu marrarni marnin nyanarti
    yarnta pinya, nyanartila wurna yani kulijangka. Marri yani ngunku, ngapangala
    kirrarnani. Wali yinjilpala manyanta pirriyani Ngarpukura. Japirlyinya parla,
    “Wanyjurla man yanany.” Jangkumani manyanta marnintu, “Kulijangka marna yani,
    Jayirarlu paja marrarni, yanila marna.” Wali yinjillu parla lirrkarnpinya. Marni
    parla, “Tikiyanku man. Jayirakarti man yanku majakarti. Mapunikarrku manyanta
    Jayirarla. Warra man parri martawu Ayiparankura juku yini parla Yijmayil. Nyantu
    pa ngunawu kulijuwal parri nyanarti. Jukuwarnti manya martawu nyanartirlu. Yapajirnanyunguwarnti
    palu pajawarlanyparni ngunawu.” Wali tikiyanila marnin. Yinjillu pa tikirrkujirni.
    Nyanartijangka walimpa parringu manyanu tarlkujirnila Yijmayillu. Yangkartikarrarni
    yangka manyanu Yijmayillu tarlkujirni, nyanartikarrarni nguja Ayiparan purrkujinyangu
    yitilalwarnti 86.
  chk-chk: Iwe, Sarai pwülüen Apram esamwo nöünöü. Nge a wor eman nöün kewe chon angang
    itan Hakar, eman fin Isip.
  ssd-ssd: 'Sarai nu Abram tuku kiŋo ande te-pile ndakina sulumba nu taŋgo nuŋe sana:
    Suŋgo nu kiŋo ande ndasina tukunu ne ye tuku piro pino ndoŋ minap le nu kiŋo ande
    te-pilwa le yiŋe kiŋonu tamŋgit ŋgina. (Sarai tuku piro pino ta nyunu Hagar. Hagar
    nu Isipnu). Abram nu Sarai ndoŋ wamdus ulendinaik sulumba'
  rop-rop: Wal Eibram bin jidanbat langa det kantri gulum Keinan langa 10 yiya, en
    im waif Serai nomo bin abum eni biginini blanga im. Wal Serai bin abum wan wekingel
    hubin jidan jis laiga prisana neim Heiga brom det kantri gulum Ijip,
  ukr-1871: Сара ж Аврамова жінка да не роджала йому. Була ж у неї рабиня Египтянка
    на імя Агара.
  eng-AOI: Abram stayed there in Canaan. He lived there for ten years, but his wife
    Sarai still didn't have any children. Before that Sarai had taken a girl from
    Egypt called Hagar. Her husband had bought her from her family so that she could
    work for Sarai as a servant.
  yon-yon: Abram ye wonong Serai kuu kurong kowe, yu deme no awinembiri ye Idyip wonong
    yu aningko Hagar konandameen kuu meeneen.
  bch-bch: Be Abram iadaoa Sarai ipopo ele gergeu eta mao. Be Sarai ele taine paeaeanga
    ede Isip aea ieda Agar.
  deu-1951: Sarai aber, Abrams Weib, gebar ihm nicht; aber sie hatte eine ägyptische
    Magd, die hieß Hagar.
  eng-JPS: Now Sarai Abram's wife bore him no children; and she had a handmaid, an
    Egyptian, whose name was Hagar.
  ubr-ubr: Abram awan Sarai on men fifi tani ituai on. Baise Sarai an bobo jeverei
    wabin Hagar, on min Egypt emon on rus simama,
  srp-1865: Ali Sara žena Avramova ne raðaše mu djece. A imaše robinju Misirku, po
    imenu Agaru.
  lug-lug: Salaayi mukyala wa Ibulaamu yali teyamuzaalira mwana;
  heb-heb: ושרי אשת אברם לא ילדה לו ולה שפחה מצרית ושמה הגר׃
  ben-IRV: অব্রামের স্ত্রী সারী নিঃসন্তানা ছিলেন এবং হাগার নামে তাঁর এক মিশরীয় দাসী
    ছিল।
  pan-pan: ਅਬਰਾਮ ਦੀ ਪਤਨੀ ਸਾਰਈ ਦੇ ਕੋਈ ਸੰਤਾਨ ਨਹੀਂ ਸੀ। ਉਹ ਦੇ ਕੋਲ ਇੱਕ ਮਿਸਰੀ ਦਾਸੀ ਸੀ, ਜਿਸ
    ਦਾ ਨਾਮ ਹਾਜ਼ਰਾ ਸੀ।
  tkr-tkr: İbramne xhunaşşeys, Sarays uşax eyxhe deşdiy. Məng'ıqa Haacar donana Misirğançena
    nukarniy vor.
  mwp-mwp: Abraman ipi na mina koey kuykuthalnga uzaraydhin kazigig, kasa kay kedha
    nabiya urapun Aykuputhulayg, nanu zagethaw yoepkaz meparu; nanu nel Eyga.
  mya-JVB: အာဗြံ ၏ မယား စာရဲ ၌ သားဘွား ခြင်းမ ရှိသဖြင့် ၊ အဲဂုတ္တု ပြည်သူဟာဂရ အမည်
    ရှိသောကျွန် မတယောက် ရှိသည်ဖြစ်၍၊
  tte-O: Abelem me wainena Sele simiyamiya Kenani koina bolime sanaulu. Na Sele nige
    natuna yabo ikakabi na ana topaisowa panpanna sinena yabo imiyamiya esana Ega,
    Itipita sinena. Kabo Sele iwalo Abelem koina iba, “Yaubada ikausiyau kani nige
    yakakabi. Na kulau yagu topaisowa panpanna sinena mekamkava wakeno, na tem isiuma
    yo ikabi, kabo melumelune yakawa-natu-wan.” Mwa Abelem italam. Kabo Sele ana topaisowa
    panpanna Ega ilawan Abelem koina besiele wainena yaboyoi.
  tbg-tbg: Eparaamira naatavano Saraiva kia vira vainti vata amitaraitiro, qaqi vauvaro
    Saraira paanaa nahenti vo, Isipihainaa nahenti vira autu Hagaava vauvaro
  hmo-hmo: Aberamo ena adavana, Sarai, be gabani, natuna ta ia abia lasi Aberamo dekenai.
    To ia be mai ena hesiai hahine ta, Aigupito hahine, iena ladana be Hagara.
  ata-ata: Avalamu semau e Salai ne ipapaala uasi. Aneꞌi ilou muluesi xe semasie Aixiputo
    vile ualasie lexe Axali ane aneꞌi iloꞌa mixoxoolu ne. Salai minoꞌe Axali ne sou
    ixoo noxie sou ipalupalusie sou iꞌoxoꞌoxo mimii.
  nfa-nfa: Tèu èèna, Abram lèpa hari le nèti Masir, ka na pea le canguru tèu ètu Kanaꞌan.
    Dhèu èmu na Sarai abhu mèka kolo. Sarai dènge ènu bhèni ca dhèu nèti Masir, ngara
    na Hagar. Ca lodꞌo, Sarai peka dènge Abram, aku nèngu na, “Aꞌa. LAMATUA hia boe
    jaꞌa ana. De hua iia, lamu jꞌunu dènge ènu jaꞌa, Hagar, sèna ka na hia jaꞌa ana.”
    Ka Abram madhutu lii dhèu èmu na. Ka Sarai hia Hagar jꞌajꞌi dhèu èmu ka dua Abram.
  urd-urd: और इब्रहाम की बीवी सारय के कोई औलाद न हुई। उसकी एक मिस्री लौंडी थी जिसका
    नाम हाजिरा था।
  rus-SYN: Но Сара, жена Аврамова, не рождала ему. У ней была служанка Египтянка,
    именем Агарь.
  cbt-NTPO: Sarai co hua'huana'pihuë ni'ton, co Apran hui'nahuaninhuë'. Napoaponahuë',
    Saraiso a'nara cosonanën ya'huëtërin. Inaso iquipitoron. Acara itopi.
  bqc-SIM: Ablaũ na Salai i nɛ'io. A zↄnↄɛ vĩ Egipi gbɛ̃́ ũ, wì mɛ Hagaa.
  tcz-CHONGTHU: Tun Abram jinu Sarai chun cha anei thei tapon ahin lah Sarai chun
    Egypt mi soh numei khat ana neiyin amanu chu Hagar ahi.
  mar-mar: अब्रामाला आपली पत्नी साराय हिच्यापासून मूल झाले नाही, परंतु तिची एक मिसरी
    दासी होती, जिचे नाव हागार होते.
  tcs-tcs: Sarai oman blo Abram, i no bin gad pikinini po Abram. Bat Sarai bin gad
    wan yang sebant oman prom kantri blo Izipt. Neim blo em Eiga,
  soq-soq: Tane Abram bola Kanaan bedewe wandio enawa 10 dialen ita me manainapa aipoiwa
    mai oto da wadapona, dia. Tane me nolawa dewala Isibt iwa ebowa Eiga mo do waimoie.
    Ita Sarai Abram diene wanase, “Iawe God mai oto da ne neapona, dia. Sa baiwa e
    aitee nolamba dewala iwa nata ituitane ita me bulepie oto wadepie nepio gamosapo
    otonawanalepi.” Ita Abram Sarai aiawa etene ruawalene Eiga wadene mampesano manainapa
    natawa segalen.
  qub-qub: Abrampaga warmin Saraicho wamran mana caranchu. Ichanga Saraipa uywaynin
    caran Agar jutiyoj warmi. Chay warmiga caran Egipto nasyunpita.
  bqp-bqp: Abramu nanↄ Sarai dí nɛ́ iro. À nↄgbɛ̃ zĩkɛri vĩ Misila gbɛ̃ ũ kũ òdi
    pinɛ Hazara.
  hat-hat: Sarayi, madanm Abram, pa t' janm fè pitit. Sarayi te gen yon sèvant, moun
    peyi Lejip, yo te rele Aga.
  eng-BSB: Now Abram’s wife Sarai had borne him no children, but she had an Egyptian
    maidservant named Hagar.
  tod-tod: Aɓalame anzai Salayi la ɠɛni doun zɔlɔɔni bɛ ɲɛgɛlɛin. Kɛlɛ duɔ anzanui
    ta ɠɛni zea, daaseigi ɠɛni ga Agaal, é ɠɛni ga Ezipete yooi zu nu.
  eng-WEBPB: Now Sarai, Abram’s wife, bore him no children. She had a servant, an
    Egyptian, whose name was Hagar.
  kbq-kbq: Abramu nenaro agi'a Saraikino, mofavre onte narvo a' mani'ne. Hagi Isipi
    mopareti Sarai'a eri'za mofa'a Haga avregeno eri'zama'a enerino mani'ne.
  nhe-BL: Sarai, isihua Abram, ax huelqui conepiya, pero quipiyayaya se itlatequipanojca
    tlen tlali Egipto tlen itoca Agar.
  bus-bus: Abramu naↄ̃ Sarai e nɛ́ iro. À nↄgbɛ̃ zĩkɛri vĩ Igipiti gbɛ̃ ũ kɛ̀ wè
    benɛ Agyara.
  gub-BL: Xaraz Àmàràw hemireko na'imemyr kwaw a'e rihi. Àmàràw nata'yr kwaw a'e.
    Heta amo kuzà uma'ereko e ma'e Ezit ywy rehe har Xaraz pe. Agar her romo a'e.
  eng-DRA: Now Sarai the wife of Abram, had brought forth no children; but having
    a handmaid, an Egyptian, named Agar,
  knf-knf: Ŧaaray ahar Abram aambi buk, aşë ka nalemparul ñaaţ aloŋ anwooŋ i uŧaak
    wi Ejiptu i katim kawooŋ Hagar.
