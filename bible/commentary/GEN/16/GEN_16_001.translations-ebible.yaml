verse: GEN.016.001
translations:
  mal-C: അബ്രാമിന്റെ ഭാര്യയായ സാറായിക്കു മക്കൾ ജനിച്ചിരുന്നില്ല; അവൾക്കു ഹാഗാർ എന്നു
    പേരുള്ള ഈജിപ്റ്റുകാരിയായ ഒരു ദാസി ഉണ്ടായിരുന്നു.
  deu-TKW: Und Sarai, das Weib Abrams, hatte ihm keine Kinder geboren; sie hatte aber
    eine ägyptische Sklavin Namens Hagar.
  lin-lin: Sarayi, mwasi ya Abrami, abotelaki ye mwana te. Nzokande azalaki na mosali
    moko ya mwasi, moto ya Ejipito ; kombo na ye « Agari. »
  cbr-NT: Sarai an ka aín bënë Abram tuaxunkëma pain 'iakëxa, usa 'aínbi ka achúshi
    xanu Agar kakë egipcia an ñu 'axúnti bëkë 'iakëxa.
  eng-LSV: And Sarai, Abram’s wife, has not borne to him, and she has a handmaid,
    an Egyptian, and her name [is] Hagar;
  bmu-bmu: Abramgö anömŋi Sarainöŋ köpin mala morö qahö meyökmö, Saraigö welen ambi
    qetŋi Hagar malök. Mi Ijipt ambia.
  eng-GNV: Nowe Sarai Abrams wife bare him no children, and she had a maide an Egyptian,
    Hagar by name.
  eng-WEBSTER: 'Now Sarai, Abram''s wife, bore him no children: and she had a handmaid,
    an Egyptian, whose name was Hagar.'
  nhw-BL: Sarai, isihua Abram, amo huelqui conepiya, pero quipiyayaya se itequipanojca
    tlen tlali Egipto catli itoca Agar.
  swh-ONEN: Basi Sarai, mkewe Abramu, alikuwa hajamzalia watoto. Lakini alikuwa na
    mtumishi wa kike Mmisri jina lake Hagari,
  bba-bba: Aburɑmu kɑ win kurɔ Sɑɑrɑi bɑ ǹ bii mɑrɑ. Wee Sɑɑrɑi wi, u yoo tɔn kurɔ
    ɡoo mɔ wi u sɑ̃ɑ Eɡibitiɡii. Win yĩsirɑ Aɡɑɑ.
  eng-KJVCPB: 'Now Sarai Abram’s wife bare him no children: and she had a handmaid,
    an Egyptian, whose name was Hagar.'
  cpy-cpy: Tee okanta Sarai itzimakayiro oemi Abram, tzimimaetacha omperatane oeta
    Agar, Egipto-jato ini.
  mpx-mpx: Abalam lagona Selai nige Abalam natuna etega i aab. Yaa wana totuwalali
    loloyowanina meluyovana etega i gan alana Hega, Itipita yovana,
  wbp-wbp: Yipurumujulpa nyinaja yukurikiji karlarla-palaku ngurungka Kananarla. Karnta
    nyanungu-nyangu Jaarayi, ngulajulpa nyinaja lawa-juku murnma-juku kurdu-wangu-juku.
    Yalumpurla-yijala jinta-karilpa karntaju Yijipi-wardingki yirdiji Yakarru nyinaja,
    ngulalparla warrki-jarrija Jaarayikiji. Ngakaju Jaarayiji yanurla Yipurumuku,
    manu wangkajarla, “YAAWIYI-rli kurdu-wangu-manuju, manu kurdu-wangu-juku karna
    nyina. Yantarla Yakarruku, manu ngunanjinta-pala. Kajingki kurdulku marlaja mardarni,
    ngulaju yungkaju-pala yungurnaju wiri-mani ngajukulku.” Junga-juku, Yipurumuju
    yanurla karnta-karikilki Yakarruku.
  luo-luo: Koro Sarai chi Abram ne pok onywolone nyithindo. To ne en gi misumba ma
    nyako ma nyar Misri, ma nyinge ne Hagar;
  meu-meu: Sarai, Abram adavana, vada e gabani, natuna ta se havaraia iena. Ia na
    mai ena hesiai hahinena ta, hane Aigupto, ladana be Hagara.
  npi-ULB: अब अब्रामकी पत्‍नी साराईले तिनको निम्ति कुनै सन्तान जन्माएकी थिइनन्, तर
    तिनकी हागार नाम गरेकी एउटी मिश्री कमारी थिई ।
  yor-yor: Sarai, aya Abramu kò bímọ fún un, ṣùgbọ́n ó ní ọmọ ọ̀dọ̀ obìnrin ará Ejibiti
    kan tí ń jẹ́ Hagari.
  emp-NTPO: Abraʌ̃ quima Saraira warra toca basía, baribʌrʌ Saraiba Egiptod̶ebema
    nezocawẽrãda erob̶asia. Maʌ̃ nezocawẽrã trʌ̃ra Agara abadjid̶aa.
  ind-ind: Hingga saat itu, Sarai belum juga memberikan keturunan bagi Abram. Namun,
    karena dia memiliki seorang budak perempuan dari Mesir bernama Hagar,
  pes-OPCB: اما سارای زن ابرام، فرزندی برای او به دنیا نیاورده بود. سارای کنیز مصری
    داشت به نام هاجر.
  ssx-ssx: Eipola꞉ma꞉na꞉ weteke Sa꞉taima꞉ta꞉ weki ma꞉nda꞉ na mendiaeyekeme. Pate ipikana꞉ma꞉ta꞉
    pa hameke e pokaasa꞉ Idiepi wandiki biki Heika hatuku hayekeme.
  lcm-lcm: Au, Abaram katapo kovek i nat using a kisngana ta Sarai parik katapa ingus
    korong ta kana nat. Sikei Sarai katapo atogon a mangsikei a ainan asosokai le
    Aigipto kana asan ta Agar.
  aer-aer: Abram aneke year ten-pele anthurreke-atwetye apmere Canaan ikwerele. Anewe
    ikwerenhe Sarai arritnye aneke, re ampeke arrangkwe akwete aneke, arrangkwe anteye.
    Arelhe arrpenhe aneke apmere Egypt-arenye Hagar arritnye re Sarai-ke urrkapeme.
    Urreke Sarai alheke Abram-werne ikwere angkemele, “YAHWEH-ele kwenhe ayenge ayakeke
    ampe atnyeneketye, ayenge kwenhe ampeke arrangkwe akwete aneme. Hagar-werne alhaye,
    mpwele interretyeke apurte. Re apeke ngkwenge ampe atnyenetyeke, kele ampe renhe
    ayenge anthaye the amangkelhe-iletyeke atyenge-arrpe.” Kele Abram re alheke arelhe
    arrpenhe Hagar ikwere-werne.
  tgl-ULB: Ngayon si Sarai, asawa ni Abram, ay hindi nagkaanak sa kaniya, pero mayroon
    siyang babaeng lingkod, taga-Ehipto, na ang pangalan ay Agar.
  nop-nop: Abalam tamuŋiŋ Salai adi kafi hatiŋa wapmihi nemu nagikuk. Ala Isip niŋ
    tipilapilaye wabiŋiŋ niŋ hatiguk wou Haga.
  kca-kca: Сара Аврам ийикеԓа ԋаврэм ӑт тӑйәс. Ԓўв хŏщайәԓ Египет мўв нэ, Агарь нэмпи
    митнэ ус.
  cbu-NT: Apramarini Kanaanash tsap wizanllpata Sarpat chung masach taarangiya. Itaru,
    Sarayrinsha anpur wip ndunarimuna; mipish taarangiya. Sarsha anpur minum muchchur
    kiz sur Akara, Ijiptoshchi tputsi taarangiya.
  usa-usa: Anyie-téna, Abaramma aanako Tárái íma iyápó aakama amewani-uráiye. Miráitana
    Tárái wení mayai inaru Ítípike aawiqa Aagamma makaiye.
  hui-hui: Abarama one Sarai ibu waneigini mbira nataba hene dege biraabo hene. Anigo
    Iyibi wandari mbira mini Hega ibu Sarainaga biabe bia haga berene.
  wrs-wrs: Doa Apramnamba ongalva Saraiva phal avna, wo noinda himba tlalm omnana,
    kava andranindrinim men waiav Isipongorinim, nihilva Hakar. Kava yemba os nengmanav,
    yeoa Hakarm vro, verava, ena vethara, manara, kava phal av, kava si yemba otolva
    sleihamanavavmoa, manara Yawe doa emba kanamba kevrana. Himba otolva lengtava,
    si kava osva ovav, kana. Memba pina wevsa luhunv.
  mya-mya: အာ​ဗြံ​၏​မ​ယား​စာ​ရဲ​တွင်​သား​တစ်​ယောက်​မျှ မ​ထွန်း​ကား​ချေ။ စာ​ရဲ​၌​ဟာ​ဂ​ရ​အ​မည်​ရှိ
    သော​အီ​ဂျစ်​ပြည်​သူ​ကျွန်​မ​တစ်​ယောက်​ရှိ​၏။-
  cbi-NTPO: Sarai, ya' ruku Abramnu naka' kuwakenuu jutyumi, tsaaren Egiptosha chumu
    shinbu yachi manda-imu, ya' mumu Agarnu miyawaami.
  bod-N: དེ་ཡང་ཨབ་རམ་གྱི་ཆུང་མ་སཱ་ར་ཡུ་ལ་བུ་དང་བུ་མོ་མ་སྐྱེས༌ཤིང༌། ཁོ་མོར་ཧ་གར་ཞེས་པའི་གཡོག་མོ་ཞིག་ཡོད༌ལ།
    ཁོ་མོ་ནི་ཨེ་ཅིབ་ཀྱི་མི༌ཡིན།
  wsk-wsk: Abram ko nuwus Sarai kuriang bo me ilu tuikaso. Bare ko ura dungan imet
    bo, Egypt ko, mu arungak bagakaso, ko nup Hagar.
  kkl-kkl: Abram elkel Sarai neneko me mangaroan koma wamog. Wamekti Mesir kel nhon
    si Hagar el arukna wamog.
  sna-sna: Zvino Sarai, mukadzi waAbhurama, akanga asina kumuberekera vana. Asi iye
    akanga ano murandakadzi wechiIjipita ainzi Hagari;
  spa-BLM: Sarai, la esposa de Abram, no le dio hijos. Tenía una sierva, una egipcia,
    que se llamaba Agar.
  beu-beu: Sarai Abram ejangu angu, bae vaal veng niang. Sarai emalea jangu nu Masir
    enehe angu, ene Hagar. Minu adana, Sarai ana emehal Abram at mateng hula, “Nimang!
    Aana ateing se, LAHATALA Ana nevaal emana angu vengtering, base na bae vaal vengajai
    niang. Angu ebele, lebe miaaung aana nemalea Hagar angu abung tia, misavaka aing
    ba vaal nu vengajait metma manenang.” Angmuse Abram ana ejangu Sarai emateng angu
    eamulung. Uanguveng angu, Abram ana Masir mi bale hoa Kanaan mi mihit mitung arinu
    tila. Base Sarai ana emalea Hagar angu metma emehal Abram enang, senge metma ejangu
    gariang ening.
  cac-cac: A ix Sarai, yetb'eyum vin̈aj Abram, max unevilaj ix, palta ay jun ix scriada
    ix manb'il yuuj, aton ix Agar, ix aj Egipto.
  swh-ULB: Kisha Sarai mke wa Abram, alikuwa hajamzalia mtoto, lakini alikuwa na mtumishi
    wa kike, Mmisri ambaye jina lake aliitwa Hajiri.
  bel-bel: Але Сара, Абрамава жонка, не нараджала яму. У яе была служанка Егіпцянка,
    на імя Агур.
  wed-wed: Abram au Canaan i mae madeḡa 10 i kwa, awana Sarai aipoi ma eḡa ita vinatuna.
    Sarai ana taunola wavinena Egyptei wavana Hagar. Ma Sarai Abram i riwei i pa,
    “Bada i viḡaeu da eḡa ata vinatuna. Ma nae au taunola maiteni ma matave, mepa
    da ina vinatuna, ma tevera ana vinatunei.” Abram, Sarai ponana i voteletelei ma
    Hagar i vaia ma i viawanei.
  deu-ELBBK: Und Sarai, Abrams Frau, gebar ihm nicht. Und sie hatte eine ägyptische
    Magd, und ihr Name war Hagar.
  mbb-OT: Ne si Sarai, sikan is esawa ni Abram, kenà ed-anak. Duen uripen din he Ehiptohanen
    he egngezanan ki Hagar.
  msc-msc: Iburama muso Sarayi tun ma den sɔrɔn a yɛ. Wo tuma, Misiranka sunkurun
    do tɛrɛ Sarayi bolo jɔnya la, mɛn tɔɔ ko Hajara.
  mal-2015: അബ്രാമിന്റെ ഭാര്യയായ സാറായി മക്കളെ പ്രസവിച്ചിരുന്നില്ല; എന്നാൽ അവൾക്കു
    ഹാഗാർ എന്നു പേരുള്ള ഒരു മിസ്രയീമ്യദാസി ഉണ്ടായിരുന്നു.
  tuo-NT: Abrã nʉmo Sarai ne põꞌrã marĩco niwõ. Tojo nimigõta, niꞌcõ core daꞌracoꞌtego
    Egiptocjõ, Agar wãmetigore cʉoco niwõ.
  gup-gup: Kaluk Sarai ngalbu Abram ngalbininjkobeng nuye minj bimarneyawmayi. Dja
    Sarai bikarrmeng ngalkudji ngalyawk ngalbu Egyptbeh ngalbu Sarai bimarnedurrkmirri,
    dja ngaleng wanjh ngeyyoy Hagar.
  met-met: Tauna, Ebram haininoa Sarai hayau na te. Ne Sarai haining oxata olanggam
    tela, Isip tela yanoa Hagar.
  gvs-gvs: E kina go Eberam monena Serai nava geya ivenatuneta go, tauyana mana pákwana
    tayamo Itipita vavinaina yoina Ega.
  rmc-rmc: E Saraj našťi delas čhaven peskre romes le Abram, ale sas la služka Egipťanka,
    savi pes vičinelas Hagar.
  nlg-nlg: A Sarai, na tauna Abram, te mua vahua siki gari. Ma sakai na seka te loghoa,
    na vaivine ni Egypt na ahana Hagar.
  dgr-DOGNT: Abram wets'èkeè Sarayı wezaa gòı̨lè-le, hanìkò ts'èko yegha eghàlaedaa
    elı̨ı̨ sìı Hagar wìyeh. Eyı ts'èko sìı Egypt got'ı̨į̀ gots'ǫ hǫt'e.
  pes-OPV: و سارای، زوجه ابرام، برای وی فرزندی نیاورد. و او را کنیزی مصری، هاجر نام
    بود.
  ron-1924: Сарай, неваста луй Аврам, ну-й нэскусе делок копий. Еа авя о роабэ еӂиптянкэ,
    нумитэ Агар.
  aui-aui: Abram, wavinena Serai ivigagara da gegha tana iyituvenina, bi gegha da
    touna Ijipt wasike nada waghata ikabi yana wiitamariyana kana waghawagha Heiga,
  ben-OBCV: অব্রামের স্ত্রী সারী, তাঁর জন্য কোনও সন্তানের জন্ম দেননি। কিন্তু সারীর
    এক মিশরীয় ক্রীতদাসী ছিল, যার নাম হাগার;
  lex-lex: Noma Sarai, Abrama hawni de nakleh a'na. Mere gahani ata patke'a ida nwatiawua
    Mesira, nanni Hagar,
  rgu-rgu: Tepoꞌ ria, Abram fali neme Masir mai, de leo teuꞌ sanahulu nai Kanaꞌan
    so. Sao ni Sarai bei ta hapu anaꞌ fa. Sarai nanuu ata inaꞌ esa, lahenda Masir,
    nade Hagar. Laiꞌ esa boe ma, Sarai dedea no Abram nae, “Papa! MANETUALAIN ta fee
    au boki soꞌ. Malole lenaꞌ papa ka mu suku moꞌ au ata ki Hagar, ela ana boki fee
    au.” Boe ma Abram tuka sao na nafada na. Basa de Sarai fee Hagar leo Abram neu
    fo dadi sao muri na.
  som-som: 'Saaray oo ahayd Aabraam naagtiisii carruur uma ay dhalin isagii: waxayna
    lahayd gabadh midiidin ah, oo Masriyad ah, magaceedana waxaa la odhan jiray Haagaar.'
  lat-VUC: 'Igitur Sarai, uxor Abram, non genuerat liberos: sed habens ancillam ægyptiam
    nomine Agar,'
  aoi-aoi: Yakwujina ngawa eneja Aburema n-ambilyuma Kenina-manja angalya. N-ambilyumurra
    nakina mememberrkwa mamarika iya yinungkwura, akena ngalaja dadingiyenikba Jeraya
    duburubura ngawa dadingarijira-ma. Ebina-wiya dakina Jeraya nanga-mangumurra Yijiba-langwa
    duwilyaba dadiyara dadimikirra Yeka. Eneja neningiyadikba nu-beyindanguma ngala-langwa-langwa
    warnumamalya dadikuminu-war•di-yada warka Jeraya-langwa.
  eng-ASVBT: 'Now Sarai, Abram’s wife, bare him no children: and she had a handmaid,
    an Egyptian, whose name was Hagar.'
  mna-mna: Abaram kusiini Sarai, ni ipeebe Abaram le pikin sa zen. Tamen ni le mbesooŋo
    moori ta ki Aikuptu, zaana Agar.
  ita-1885: OR Sarai, moglie di Abramo, non gli partoriva figliuoli;
  eng-LXXUP: And Sarai the wife of Abram bore him no children; and she had an Egyptian
    maid, whose name was Hagar.
  eng-ULB: Now Sarai, Abram's wife, had not borne any children for him, but she had
    a female servant, an Egyptian, whose name was Hagar.
  spa-VBL: Sarai, la esposa de Abram, no había podido darle hijos. Sin embargo, ella
    poseía una esclava egipcia cuyo nombre era Agar,
  fra-_FOB: Or, Saraï, femme d'Abram, ne lui avait point donné d'enfant; et elle avait
    une servante égyptienne, nommée Agar.
  mal-mal: അബ്രാമിന്റെ ഭാര്യയായ സാറായി മക്കളെ പ്രസവിച്ചിരുന്നില്ല; എന്നാൽ അവൾക്ക്
    ഹാഗാർ എന്നു പേരുള്ള ഈജിപ്റ്റുകാരിയായ ഒരു ദാസി ഉണ്ടായിരുന്നു.
  urd-GVR: Ab tak Abrām kī bīwī Sāray ke koī bachchā nahīṅ huā thā. Lekin unhoṅ ne
    ek Misrī launḍī rakhī thī jis kā nām Hājirā thā,
  suz-BL: अब्राम आ मीश साराइ आल मथीब बाक्‍माक्‍त। मिनु साराइ नु इजीप्‍त ङा वाइलीम
    का बाक्‍माक्‍त। मेको आ नें हागार बाक्‍माक्‍त।
  ita-1927: Or Sarai, moglie d’Abramo, non gli avea dato figliuoli. Essa aveva una
    serva egiziana per nome Agar.
  ckb-ckb: سارایی ژنی ئەبرام هیچ منداڵی بۆ ئەبرام نەبوو، بەڵام کەنیزەیەکی میسری هەبوو
    ناوی هاجەر بوو.
  eng-BBE: Now Sarai, Abram's wife, had given him no children; and she had a servant,
    a woman of Egypt whose name was Hagar.
  crx-NTPO: '''Et Sarai, Abram oo''at ''aw buzkeh holoh inle'', Egypt whut''en ts''eke
    yunatne''ut''en-un Hagar huyulhni ''en yut''i.'
  kan-OKCV: ಅಬ್ರಾಮನ ಹೆಂಡತಿ ಸಾರಯಳಿಗೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ. ಆಕೆಗೆ ಹಾಗರಳೆಂಬ ಈಜಿಪ್ಟಿನ ದಾಸಿ ಇದ್ದಳು.
  bbb-bbb: Ijiege rei ro bara Sera e Aburamedo bara ije ame bino naebe tuanae. Rove
    fu Ega bara Ijifitiko be fu fuefuo moni baki imeno.
  tam-2017: ஆபிராமுடைய மனைவியாகிய சாராய்க்குக் குழந்தையில்லாமல் இருந்தது. எகிப்து
    தேசத்தைச் சேர்ந்த ஆகார் என்னும் பெயர்கொண்ட ஒரு அடிமைப்பெண் அவளுக்கு இருந்தாள்.
  spa-RV-1909: 'Y SARAI, mujer de Abram, no le paría: y ella tenía una sierva egipcia,
    que se llamaba Agar.'
  ron-BTF: Acum Sarai, soţia lui Avram, nu îi năştea copii; şi ea avea o roabă, o
    egipteancă, al cărei nume era Hagar.
  eng-WEBP: Now Sarai, Abram’s wife, bore him no children. She had a servant, an Egyptian,
    whose name was Hagar.
  eng-FBV: Sarai, Abram's wife, hadn't been able to have any children for him. However,
    she owned a female Egyptian slave named Hagar,
  nld-1939: Sarai, de vrouw van Abram, had hem geen kinderen geschonken. Maar zij
    had een egyptische slavin, Hagar genaamd.
  nch-BL: Sarai, isihua Abram, amo huelqui conepiya, pero quipiyayaya se itequipanojca
    ten tali Egipto cati itoca Agar.
  tfr-NTPO: Abram sök Canaán kjokyo l̈u pjl̈ogl̈o sak kjwarashko (10) ga ba boy Saray
    wapga l̇l̇ëm obi. Gueniyo ga wal̈ë Egipto so shäng kjl̈ara ko Agar, e Saray parkaga
    tjwl̈ẽk shäng pjir wl̈eniyo. Pjl̈ara ga Saray tjl̈ẽ ba l̈anma kong ga «Tja kuzong.
    Jehová kjĩshko ga tja kjrong. E kjĩshko ga rokër bop kong ga pja pë Agar tjok.
    Ba kjĩshko ga tja wapga tjok kjwe» l̈e. Kuya ga «Jöl̈ö» l̈e ba kong. Eni ga Agar
