  omb-omb: A Gaihora noi Huqe mo veve taligu, “Nain vei na duvi mu vin sao liu a tangaloi
    vin velu telai.”
  fra-NCL: 'L’ange de Yahweh ajouta : « Je multiplierai extrêmement ta postérité ;
    on ne pourra la compter, tant elle sera nombreuse. »'
  cek-AK: Van kami mah anih khaeah, Kroek laek ai khoek to na caanawk kang pungsak
    han, tiah a naa.
  xla-xla: Epame ma epo atlaiyo, “Wa꞉ta mopapo polaye hatostamama maseyemala hamelepe.
    Epalati wa꞉tapo ya꞉ hiye Ismael dlepe. Adipalati, wa꞉ta dupa kolle kokoye Godta
    ma-daluwapo. Epame na꞉tapo wa꞉ awaduloye sikemte pasatepo mellowepo. Epalati oplami
    haleta posesa꞉pa꞉mellowa.
  cuk-cuk: 'Aginbali, Bab-Jehová-baliwitur Agarʼga sogdebalid: “Be-wagan bela-bela
    an omelogoed. Degisoggu, geg dule ebise guoed.”'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси униңға йәнә: — Сениң нәслиңни шундақ көпәйтимәнки,
    көплүгидин уни санап болғили болмайду, — деди.'
  tel-2017: యెహోవా దూత ఇంకా ఇలా చెప్పాడు. “నీ సంతానానికి తప్పకుండా ఆధిక్యత కలిగిస్తాను.
    అది లెక్క పెట్టడానికి వీలు లేనంతగా అయ్యేలా చేస్తాను” అని ఆమెకు చెప్పాడు.
  hat-BSA: 'Plis ke sa, zanj SENYÈ a te di li: “Mwen va miltipliye desandan ou yo
    anpil pou yo vin twòp pou konte.”'
  kos-kos: Na lipufan sac sifilpa fahk, “Nga ac fah arulana akpusye fwilin tulik nutum,
    ac wangin sie mwet ac ku in oakalosla.
  hbo-WLC: וַיֹּ֤אמֶר לָהּ֙ מַלְאַ֣ךְ יְהוָ֔ה הַרְבָּ֥ה אַרְבֶּ֖ה אֶת־זַרְעֵ֑ךְ וְלֹ֥א
    יִסָּפֵ֖ר מֵרֹֽב׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị sịkwa ya, “Aga m amụba ụmụ gị, ka a hapụ inwe ike
    ịgụta ole ha dị.”
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଆହୁରି କହିଲେ, “ଆମ୍ଭେ ତୁମ୍ଭ ବଂଶ ଏପରି ବୃଦ୍ଧି କରିବା, ଯେ ବାହୁଲ୍ୟ
    ସକାଶୁ ତାହା ଅଗଣ୍ୟ ହେବ।”
  wmt-wmt: '@see-verse:GEN.016.009'
  chk-chk: Mürin, nöün ewe Samol mi Lapalap chon läng a pwal üreni, “Üpwe fokun achomongala
    mwirimwirum pwe esap wor eman a tongeni aleaniir pokiten chomongur.
  ssd-ssd: Yeŋge ki le ne tuku ndare tugeka kuasmbi suŋgokanu mayok kaŋgat. Burnu
    kumuŋ kuga ŋgina.
  rop-rop: En ai garra gibit yu bigismob biginini. Yu garra abum detmatj biginini,
    en nobodi kaan kaundimap olabat.
  ukr-1871: 'Рече ж їй ангел Господень: Намножу я потомство твоє безлїч.'
  eng-AOI: “I will give you so many descendants that no one will be able to count
    them.
  yon-yon: Nembed kub awoya yemoon bangkabdaniin kuu karub kane ma kimingkaanban.”
    andekore,
  bch-bch: Be anggelo ton Maron ikeo pade bedane, “Gau ga nakado tibutibum ga tiuot
    busa tau, ta irangrang ngan eaba eta iuade gid mao.”
  deu-1951: 'Und der Engel des HERRN sprach zu ihr: Siehe, ich will deinen Samen also
    mehren, daß er vor großer Menge unzählbar sein soll.'
  eng-JPS: 'And the angel of the LORD said unto her: ''I will greatly multiply thy
    seed, that it shall not be numbered for multitude.'
  ubr-ubr: Namon anea an dura ibotein iyau, “Yau arimon am dam warar sigaraba bag
    anitem, ato men iyafan tani fofonin iniyab on.
  srp-1865: 'Opet joj reèe anðeo Gospodnji: umnožiæu veoma sjeme tvoje, da se neæe
    moæi prebrojiti od množine.'
  lug-lug: Era Malayika n’amugamba nti, “Ezadde lyo ndiryaza waleme kubeerawo asobola
    kulibala.”
  heb-heb: ויאמר לה מלאך יהוה הרבה ארבה את זרעך ולא יספר מרב׃
  ben-IRV: সদাপ্রভুর দূত তাকে আরও বললেন, “আমি তোমার বংশের এমন বৃদ্ধি করব যে, গণনা
    করা যাবে না।”
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਹ ਨੂੰ ਇਹ ਵੀ ਆਖਿਆ, ਮੈਂ ਤੇਰੀ ਅੰਸ ਨੂੰ ਐਨਾ ਵਧਾਵਾਂਗਾ ਕਿ ਉਹ
    ਵਾਧੇ ਦੇ ਕਾਰਨ ਗਿਣੀ ਨਾ ਜਾਵੇਗੀ।
  tkr-tkr: 'Rəbbinecad malaaikee eyhen: – Yiğna nasıl hamanimee xəp qaa''as, qəpqəs-ələpqəs
    vuxhes deş.'
  mwp-mwp: Ngath bangal ngin danal poethaypu, a nginu kaziw kazil bangal buthudh koey
    garsar.
  mya-JVB: တဖန် ထာဝရဘုရား ၏ ကောင်းကင် တမန်က၊ သင် ၏ အမျိုးအနွယ် ကို မ ရေတွက် နိုင်အောင်၊
    ငါအလွန် များပြား စေမည်ဟူ၍၎င်း၊
  tte-O: Bwaliga kani tubumwao sidebalala nige sowasowana tomo yabo iyasili woli.
  tbg-tbg: Minti tivakero enseli viva tiharo, Te ai kahaqiariraro ai vaintivara airitahaa
    vaivaro kia vovanovata vika ho kaara ntuanarove.
  hmo-hmo: Aneru ma ia gwau, “Lau ese tubuna momo oi dekenai do lau henia, duahia
    diba lasi.
  ata-ata: Ka muvikalane aloxo ꞌo la, “Ulai iliꞌi la eni axalixaꞌa ta xasixasine iloꞌa
    ta ꞌiluꞌilusuneni ixali tapiena, la evile umomomo sou uitisiꞌa uasi.
  nfa-nfa: Baku madhaꞌu. Bèli-camèdꞌa, Jaꞌa pabèba ana-èpu èu paꞌae-ae, toke dhèu
    ige rare boe.
  urd-urd: और ख़ुदावन्द के फ़रिश्ता ने उससे कहा, कि मै तेरी औलाद को बहुत बढ़ाऊँगा
    यहाँ तक कि कसरत की वजह से उसका शुमार न हो सकेगा।
  rus-SYN: 'И сказал ей Ангел Господень: умножая умножу потомство твое, так что нельзя
    будет и счесть его от множества.'
  cbt-NTPO: 'Napotahuaton itaantarin: “Ca nohuanto, hua''huayátërahuë amiparinpita
    ya''huëtarinquën. Co pichicasohuë'' na''apona''.'
  bqc-SIM: Má n bui kã́fĩ aaↄ dasi, wa fↄ̃ ń lɛ́ dↄ̃o.
  tcz-CHONGTHU: Hichun Pakai Vantil chun ahoulimpi na laiyin, “Keiman na chilhahte
    tamtah ka pehbe ding nahi, sim jong na sim joulou ding ahiye,” ati.
  mar-mar: परमेश्वराचा दूत तिला आणखी म्हणाला, “तुझी संतती मी इतकी बहुगुणित करीन, की
    ती मोजणे शक्य होणार नाही.”
  tcs-tcs: Da einzel blo da AntapGod i bin spik gen. Em spik, ‘Ai go gibe yu prapa
    tumas pamlelain i go kan kaunte dempla.’
  soq-soq: Ita ensel osowe me diene wanase, “Iawe God e dana dewasapio uaraia wisiasiawaia
    segantopu.”
  qub-qub: 'Mastapis Tayta Diospa anjilnenga niran: «Gampita mirajcunaga aypallamanmi
    miranga. Yupaytapis mana atipaypämi canga.'
  bqp-bqp: Mani n buri kara ògↄ̃ dasi, oni fↄ̃ ò ń lɛ́ dↄ̃ro.
  hat-hat: Zanj lan di l' ankò. M'ap ba ou anpil anpil pitit pitit. Moun p'ap ka konte
    yo.
  eng-BSB: Then the angel added, “I will greatly multiply your offspring so that they
    will be too numerous to count.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠɛni ma mɔnɔ: «Nà è-mavofodai mɔinzu, toɠa
    mɔin gola, nu nɔpɛ ge la zooga é ʋa gaalu.»'
  eng-WEBPB: The LORD’s angel said to her, “I will greatly multiply your offspring,
    that they will not be counted for multitude.”
  kbq-kbq: huno nehuno anage hu'ne, Nagra kazeri ra ha'nena kagehe'za ohampriga'a
    vahe fore hugahaze.
  nhe-BL: 'Huan nojquiya ielhuicac ejca TOTECO quiilhui: “Na niquinmiyaquilis moteipa
    ixhuihua hasta axaca huelis quinpohuas.'
  bus-bus: Mɛ́ n borii kaara aↄ̃gↄ̃ pari, weé fↄ̃ wà ń lɛ́ dↄ̃ro.
  gub-BL: Nezuapyapyr amuigo kar putar teko tetea'u romo ihe wà nehe. Azeharomoete
    heta tetea'u putar wà nehe. Ni amo nupuner kwaw wapapar haw rehe wà nehe.
  eng-DRA: 'And again he said: I will multiply thy seed exceedingly, and it shall
    not be numbered for multitude.'
  knf-knf: 'Uwanjuŧ wi Nawat Kabuka ukak aji : « Ddo babuku baŧum te nin aloŋ aando
    hil pfën baka.'
