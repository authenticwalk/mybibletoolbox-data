verse: GEN.016.010
translations:
  mal-C: ദൂതൻ തുടർന്നു, “ഞാൻ നിന്റെ സന്തതിയെ, എണ്ണിത്തിട്ടപ്പെടുത്താൻ കഴിയാത്തവിധം
    അത്യധികം വർധിപ്പിക്കും” എന്നും പറഞ്ഞു.
  deu-TKW: 'Und der Engel Jahwes sprach zu ihr: Ich will deine Nachkommenschaft überaus
    zahlreich machen, so daß sie unzählbar sein soll vor Menge.'
  lin-lin: 'Anjelu ya Yawe alobaki na ye lisusu : — Nakokomisa bakitani na yo ebele
    penza mpe moto moko te akokoka kotanga bango.'
  cbr-NT: 'Katankëxun ka Nukën ''Ibun ángelnën ësokinribi kakëxa: Min rëbúnkinëx ka
    ''aisamaira ''inun ''uakamë ''ëoti ''ikën, usa ''ikë ka uínbi tupuntima ''ikën.'
  eng-LSV: and the Messenger of YHWH says to her, “Multiplying I multiply your seed,
    and it is not numbered from multitude”;
  bmu-bmu: 'Keu mi toroqeba kewö jii mörök: “Hagar, nöŋön mönö göhö gwölönarökurupki
    ahum sehim eŋgibiga qötöŋini oyoŋoyoŋgö dop qahö aiga malme.”'
  eng-GNV: Againe the Angel of the Lord saide vnto her, I will so greatly increase
    thy seede, that it shall not be numbred for multitude.
  eng-WEBSTER: And the angel of the LORD said to her, I will multiply thy seed exceedingly,
    that it shall not be numbered for multitude.
  nhw-BL: 'Huan nojquiya itequihua TOTECO quiilhui: “Na niquinmiyaquilis moteipan
    ixhuihua hasta amo aqui huelis quinpohuas.'
  swh-ONEN: Malaika akaendelea akasema, “Nitazidisha wazao wako, hivi kwamba watakuwa
    wengi mno wasiohesabika.”
  bba-bba: Kon wunɛn bweseru dɑbiɑsiɑ sere ɡoo kun kpɛ̃ u tu ɡɑri.
  eng-KJVCPB: And the angel of the Lord said unto her, I will multiply thy seed exceedingly,
    that it shall not be numbered for multitude.
  cpy-cpy: 'Eekiro ikantanakitziiro ronampiri Tajorentsi: “Noshekyaaperoteemiri pijariteeyaari,
    Tekatsi yoteerini jempe ikaate tzimatsini, ishekiperotaatyeera.'
  mpx-mpx: Yaka i ba vevehe al i ba, “Bwaliga tubutubumwau na pagewel nabiyan ge nige
    bosowaina gamagal etega ni vasilel habal.”
  wbp-wbp: Kapurnangku yinyi jaya-kurra-nyayirni kurdukurduju, ngulaju kula-jana nganangku
    ngulaju yiin-pura.
  luo-luo: Malaika nomedo wachone niya, “Abiro medo ogandani mabed mangʼeny ma ok
    nyal kwan.”
  meu-meu: Iehova ena aneru ma eto, Oi garamu lau ese baina hahutumadia, basie duahidia
    diba.
  npi-ULB: त्यसपछि परमप्रभुका दूतले त्यसलाई भने, “म तेरा सन्तानहरूलाई औधी बढाउनेछु,
    कि तिनीहरू गन्‍न नै नसकिने गरी धेरै हुनेछन् ।”
  yor-yor: Angẹli Olúwa náà sì fi kún fún un pé, “Èmi yóò sọ ọ́ di orílẹ̀-èdè ńlá,
    ìran rẹ kì yóò sì lóǹkà.”
  emp-NTPO: 'Maʌ̃ awara jarasia: –Mʌ̃a bʌd̶eba zocãrã yõbiya. Mãwã zocãrã yõni bẽrã
    poya juachad̶aca baya.–'
  ind-ind: '@see-verse:GEN.016.009'
  pes-OPCB: 'و نیز گفت: «من نسل تو را بی‌شمار می‌گردانم.»'
  ssx-ssx: Kutupa paa alota꞉ I̱ma꞉ta꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandikita꞉ ma꞉nda꞉ma꞉ na yata꞉polo pa꞉la꞉ tupa꞉ wopu kulueke.
  lcm-lcm: Naka asereai aduk lak ani keve matan inatus emung im ani ki kun duk luai
    tav angkoai si taot.”
  aer-aer: The ngenhe ampe atningke anthurre antheme, angwenhele-ame itnenhe alkngele
    anyente-ame-anyente areme?
  tgl-ULB: Pagkatapos sinabi ng anghel ni Yahweh sa kaniya, “Labis kong pararamihin
    ang iyong mga kaapu-apuhan para maging napakarami nila para bilangin.
  nop-nop: Tiŋa Wapum’walaŋ Aŋelodi indiŋ tomboyoula niŋguk, “Nu yalakigeye yehitubuulihakawene
    kisaŋ ulihakaune kunakunathik kunatdok baniŋ tineeŋ.”
  kca-kca: 'Щӑԓта Турәм Куща ангел ԓўвеԓа йастәс: «Энәмты тыхԓэн щи ԓŏват ара верԓэм,
    ԓўӈәтты йур ӑт йŏхәтәԓ».'
  cbu-NT: Mishat, Akaraa, shiyachich chinllinish zapan pzapanichinllinaya. Tputs shiyachchee
    nlluranur táchimaam pinasachtamsinaya.
  usa-usa: Ókaraqa Yawe Îtogoní énítóreko tiráiye, “Kemá ení iyápó-anna mama néturiq
    umáyíkánata íma wayuka yorautinoe.”
  hui-hui: Ani lowa dege lone ogodagua lalu, Í̠naga waneigini aguaneneru wali agalirume
    daga labe nahe aulolebe tobaheore holebira. Ai í̠na gi nahe dai bibe, lalu dahuliyali
    biagome lene.
  wrs-wrs: Yemba si os kava vrevav, yetindiva si mindnam phovav os i, es eva seivilvav.
  mya-mya: တစ်​ဖန်​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန် က``သင်​၏​အ​မျိုး​အ​နွယ်​ကို​မ​ရေ​မ​တွက်
    နိုင်​အောင်​များ​ပြား​စေ​မည်။-
  cbi-NTPO: 'Tsenmin Yavé'' anjee kayu tsandimi: Bene ñunu sera'' jimu chachillanu
    bain pure'' seewaakenu tsuyu. Tsangue'' muba demi''nu jutyungaanu tsuyu.'
  bod-N: ཡང་འདི་སྐད༌དུ། བདག་གིས་ཁྱོད་ཀྱི་རིགས་རྒྱུད་མང་དུ་སྤེལ་ནས་བགྲང་གིས་མི་ལང་བར་བྱའོ་ཞེས༌དང༌།
  wsk-wsk: Akingtala maonam, “Ani nika tagu te kuriang gue nungek se gue paguk ninguru
    sor magaruk, se kariimet bo kaurokko me terong.”
  kkl-kkl: “Nari an mikip nembahineba andi mangarobari mangkahyikne taneko maikno
    taikpa nimiri a'ilbahinep kom wamlul.
  sna-sna: Mutumwa akatizve, “Ndichawandisa zvizvarwa zvako zvokuti havangaverengeki.”
  spa-BLM: 'El ángel de Yahvé le dijo: “Multiplicaré en gran medida tu descendencia,
    que no podrá ser contada a causa de la multitud”.'
  beu-beu: Uuangmari ekang. Eetabaning angu, eningse na ening etatabi toang-rae, base
    etoang angu nehe garet jadi niang.
  cac-cac: 'Ix yalanpax Yángel Jehová chi'': Ol vic''chaan̈ sb''isul in̈tilal, malaj
    mach ol yal sb''isani.'
  swh-ULB: Kisha Malaika wa Yahwe akamwambia, “Nitazidisha uzao wako maradufu, kiasi
    kwamba watakuwa wengi wasioweza kuhesabika.”
  bel-bel: 'І сказаў ёй анёл Гасподні: множачы памножу нашчадкаў тваіх, так што нельга
    будзе і палічыць іх ад мноства.'
  deu-ELBBK: 'Und der Engel des HERRN sprach zu ihr: Ich will deine Nachkommen sehr
    vermehren, so dass sie nicht gezählt werden sollen vor Menge.'
  mbb-OT: Ne migkaǥi zaan is belinsuǥuen te, “Edhimuwen ku he utew medmezakel keuzemà
    is menge kevuwazan nu, ne kenè dan egkengevilang.”
  msc-msc: 'Mɛlɛka kan ko: «N di i bɔnsɔn siyaya a ɲa ma, foo mɔɔ tɛ wo jate lɔn muumɛ!»'
  mal-2015: 'യഹോവയുടെ ദൂതൻ പിന്നെയും അവളോടു: ഞാൻ നിന്റെ സന്തതിയെ ഏറ്റവും വർദ്ധിപ്പിക്കും;
    അതു എണ്ണിക്കൂടാതവണ്ണം പെരുപ്പമുള്ളതായിരിക്കും.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃ cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã, apeye
    core ninemocʉ niwĩ tja: “Yʉꞌʉ mʉꞌʉrẽ pãjãrã põꞌrãticã weegʉti. Ne niꞌcʉ̃ na pãjãrãrẽ
    queo põtẽosome.'
  gup-gup: Mak angel yimeng, “Ngaye wanjh Yawey. Ngaye ngamirndewernwon nawu ngudda
    ke nawu yibenkebmakkahme, dja kabirrimirndewernmerren, minj nangale kabenmirnderohrokme.”
  met-met: Baing Toxoratamona uleginama harua muli ba, “Bagula ngalibu bakbagimdi
    disok xumang sibuna, sanga mana lipudi dititidi te.”
  gvs-gvs: Tuwaina aneroseyana kana, ‘Bei tubumowo akisailidi, e adi badabada geya
    itoboinemta kwatuyaividi.’
  rmc-rmc: 'Paľis lake mek phenďa: „Rozmnožinava tiro potomstvos avke, hoj pes našťi
    zgenela.'
  nlg-nlg: Inau ku hegho e subo na lei vaivarimu ke mua tangomana tua ahei ge ke idumi
    sokora.
  dgr-DOGNT: Eyıts'ǫ yak'eet'ı̨į̀ hayèhdı, “Nets'ıhɂǫ̀ǫ-dǫǫ̀ łǫ geet'è agehłe ha.
    Sıì gı̨ı̨tłǫ t'à dǫ wı̨ı̨zìı gogıhtà ha nıìle,” yèhdı.
  pes-OPV: 'و فرشته خداوند به وی گفت: «ذریت تو رابسیار افزون گردانم، به حدی که از
    کثرت به شماره نیایند.»'
  ron-1924: 'Ынӂерул Домнулуй й-а зис: „Ыць вой ынмулци фоарте мулт сэмынца ши еа
    ва фи атыт де мултэ ла нумэр, кэ ну ва путя фи нумэратэ.”'
  ben-OBCV: সদাপ্রভুর দূত আরও বললেন, “আমি তোমার বংশধরদের সংখ্যা এত বৃদ্ধি করব যে গোনার
    পক্ষে তারা বহুসংখ্যক হয়ে উঠবে।”
  lex-lex: Hota Aghi'a duratmu-waitmu pa harahu, nhi'nande ta'eni rrekan nana, yoma
    liawanni memna.
  rgu-rgu: O bosoꞌ bii. Neuꞌ ko au tao a o tititi-nonosi mara ramefu, losaꞌ lahenda
    ta bisa reke rala si.
  som-som: Oo malaa'igtii Rabbigu waxay ku tidhi iyadii, Farcankaaga aad baan u tarmin
    doonaa si aan loo tirin karin farabadnaantiisa aawadeed.
  lat-VUC: 'Et rursum: Multiplicans, inquit, multiplicabo semen tuum, et non numerabitur
    præ multitudine.'
  aoi-aoi: Umba ngayuwe-ka ningena yiba-kwunama wurrababurna warnikinikaduwa ambinya
    nungkwa-langwa. Kembirra aburraja ka-wurramur•dinama wurrakina.
  eng-ASVBT: And the angel of Jehovah said unto her, I will greatly multiply thy seed,
    that it shall not be numbered for multitude.
  mna-mna: 'Mi iseeŋge sua kini mini ma iso: “Nio ko aŋkam popoŋana ku ma tipet ma
    tiwe munŋaana ka tieene. Irao tinin zin na som. Mi leŋ.'
  ita-1885: 'L''Angelo del Signore le disse ancora: Io moltiplicherò grandemente la
    tua progenie; e non si potrà annoverare, per la moltitudine.'
  eng-LXXUP: And the angel of the Lord said to her, I will surely multiply thy seed,
    and it shall not be numbered for multitude.
  eng-ULB: Then the angel of Yahweh said to her, “I will greatly multiply your descendants,
    so that they will be too numerous to count.”
  spa-VBL: 'Y continuó diciendo: “Yo te daré muchos descendientes, y serán tantos
    que no podrán contarse”.'
  fra-_FOB: 'Et l''ange de l''Éternel lui dit: Je multiplierai tellement ta postérité
    qu''on ne pourra la compter, tant elle sera nombreuse.'
  mal-mal: 'യഹോവയുടെ ദൂതൻ പിന്നെയും അവളോട്: “ഞാൻ നിന്റെ സന്തതിയെ ഏറ്റവും വർദ്ധിപ്പിക്കും;
    അതുകൊണ്ട് അവർ എണ്ണിക്കൂടാത്തവിധം പെരുപ്പമുള്ളതായിരിക്കും.'
  urd-GVR: Maiṅ terī aulād itnī baṛhāūṅgā ki use ginā nahīṅ jā sakegā.”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी लेंशा “इ चच युइ आन कली शुश दुम्‍पाइक्‍नुङ।
    इ मुरपुकी सुइमी हिक्‍ने मचाप्‍चा ङा पा शुश दुम्‍नीम” देंमाक्‍त। उत्‍पत्ती १७:२०
  ita-1927: 'L’angelo dell’Eterno soggiunse: “Io moltiplicherò grandemente la tua
    progenie, e non la si potrà contare, tanto sarà numerosa”.'
  ckb-ckb: 'هەروەها پێی فەرموو: «وەچەکانت بێ ئەندازە زۆر دەکەم کە لەبەر زۆرییان لە
    ژماردن نەیەن.»'
  eng-BBE: And the angel of the Lord said, Your seed will be greatly increased so
    that it may not be numbered.
  crx-NTPO: '''Et Yak''usda (Yahweh) oolizas ''uyulhni, “Nts''u haindene lhane ngha
    tislelh. Huldlai k''et ''aw boots''olhto ait''oh tileh.”'
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ದೂತನು ಅವಳಿಗೆ, “ನಿನ್ನ ಸಂತಾನವನ್ನು ಲೆಕ್ಕಿಸಲಾಗದಷ್ಟು ಹೆಚ್ಚಿಸುತ್ತೇನೆ,”
    ಎಂದನು.
  bbb-bbb: '@see-verse:GEN.016.009'
  tam-2017: 'பின்னும் யெகோவாவுடைய தூதனானவர் அவளை நோக்கி: “உன் சந்ததியை மிகவும் பெருகச்செய்வேன்;
    அது பெருகி, எண்ணிமுடியாததாக இருக்கும்” என்றார்.'
  spa-RV-1909: 'Díjole también el ángel de Jehová: Multiplicaré tanto tu linaje, que
    no será contado á causa de la muchedumbre.'
  ron-BTF: 'Şi îngerul DOMNULUI i-a spus: Voi înmulţi sămânţa ta peste măsură, încât
    nu va putea fi numărată din cauza mulţimii ei.'
  eng-WEBP: The LORD’s angel said to her, “I will greatly multiply your offspring,
    that they will not be counted for multitude.”
  eng-FBV: Then he continued, “I will give you many, many descendants—in fact they'll
    be so many they can't be counted.”
  nld-1939: 'En de engel van Jahweh ging voort: Uw kroost zal Ik zó talrijk maken,
    dat men het om zijn menigte niet meer kan tellen.'
  nch-BL: 'Huan nojquiya iilhuicac ejca TOTECO quiilhui: “Na niquinmiyaquilis moteipan
    ixhuihua hasta amo aqui huelis quinpohuas.'
  tfr-NTPO: Ga tjl̈ẽ ba kong obi ga «Bop tjëyo tek ber bop irgo l̈i iër ber shdär
    träk l̇l̇ëm, shtëy ga äär l̇l̇ëme.
  vie-1934: 'Thiên sứ của Đức Giê-hô-va lại phán rằng: Ta sẽ thêm dòng dõi ngươi nhiều,
    đông đảo đến đỗi người ta đếm không đặng nữa.'
  hin-CV: और याहवेह के दूत ने कहा, “मैं तुम्हारे वंश को बहुत बढाऊंगा, इतना कि उनकी
    गिनती करना मुश्किल होगा.”
  eng-OURB: Ha mal'ak Yahweh [The Angel of He sustains breathing] said to her, “I
    will greatly multiply your offspring, that they will not be counted for multitude.”
  spa-BES: 'Y el ángel del Señor dijo: Tu descendencia aumentará mucho que no se podrá
    contar.'
  tdx-tdx: Hoe ka ty anjeli’ Iehovà ama’e, Toe hampi­tom­­boako o tarira’oo kanao
    tsy ho hay iaheñe ami’ty fangitsikitsiha’e.
  vid-vid: Kwa ago geng'ha, mhilisi wa Mkulu Nguluwi nakamlonjela Hagali, “Ndokonjezela
    lulelo lwako mbaka walemwele kuwazigwa kwa winji wa hewo.”
  pwg-pwg: Ma aneyina ina sisiya ikwapanatini da ivona bo, “Ana berim da tupurereghim
    ina peyari kirakai da ke ruvaruvana da wawaya ini yavisi.”
  eng-OKE: 'And the Angel of the Lord said to her: Multiplying I will multiply thy
    sons, and they shall not be numbered for multitude.'
  tha-KJV: แล​้​วท​ูตสวรรค์ของพระเยโฮวาห์​กล​่าวแก่หญิงนั้​นว​่า “เราจะให้เชื้อสายของเจ้าทวี​มากขึ้น
    เพราะว่าจะมีคนจำนวนมากมายจนนับไม่​ถ้วน​”
  por-BR-2018: 'Disse-lhe também o anjo do SENHOR: Multiplicarei tanto tua linhagem,
    que não será contada por causa da multidão.'
  bco-bco: A꞉la꞉ta꞉ga꞉ ma꞉mul kaluwa꞉ a꞉sa꞉lakiyo꞉, “Gilo꞉ so꞉wa sa꞉la꞉la꞉i ha꞉nab
    i a꞉no꞉ modo꞉ fa꞉la꞉doma꞉ki dimidama꞉no꞉ ko꞉lo꞉, kaluwa꞉yo꞉ i agelema꞉no꞉wo꞉ babalema꞉ib.”
  deu-ELO: 'Und der Engel Jehovas sprach zu ihr: Ich will sehr mehren deinen Samen,
    daß er nicht gezählt werden soll vor Menge.'
  ktm-ktm: Yu we kuduwe papum pe tinombrum pe ombrum su we hala sulo-on, pe we homou
    ndramat kindranon kindrendrumon su pwi.”
  caa-caa: “Nen cꞌani imbꞌorojse meyra achꞌajnarir este que mamajchi tuaꞌ obꞌna utziqui.
  eng-WYC-2018: And again he said, I multiplying shall multiply thy seed, and it shall
    not be numbered for multitude. (And again he said, I multiplying shall multiply
    thy descendants, and they shall not be able to be counted for all their multitude.)
  epo-epo: 'Kaj la anĝelo de la Eternulo diris al ŝi: Mi multigos vian idaron tiel,
    ke pro multeco oni ne povos ĝin kalkuli.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi uningƣa yǝnǝ: — Sening nǝslingni xundaⱪ awutimǝnki,
    kɵplükidin uni sanap bolƣili bolmaydu, — dedi.'
  beo-beo: E eno amane sia:i, “Na da dia mano fi bagadedafa hamomu. Amaiba:le, ilia
    idimu defei da hamedei agoane ba:mu.”
  tpi-OTNT: Na ensel i tok moa olsem, “Bai mi mekim lain tumbuna pikinini bilong yu
    i kamap planti moa, na bai ol man i no inap kaunim ol.”
  hau-SA: Mala’ikan ya ƙara da cewa, “Zan ƙara zuriyarki har su yi yawan da ba wanda
    zai iya lasafta su.”
  udu-udu: 'Aman’doyu gwo gi Tap̱a ki owa yim gwo mo si’da/ ki: Aha/ mina mar emen
    pini kun mini pi ’peni /e mo is kagahara mo wakansan ki uni minu mol deŋ e gom
    uni mini ta adhana buhany wathimpa caaca kan mo.'
