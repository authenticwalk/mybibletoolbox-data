verse: GEN.016.006
translations:
  mal-C: അപ്പോൾ അബ്രാം, “നിന്റെ ദാസി നിന്റെ കൈകളിൽത്തന്നെ. നിനക്ക് ഏറ്റവും ഉചിതമെന്നു
    തോന്നുന്നത് അവളോടു ചെയ്യുക” എന്നു പറഞ്ഞു. അപ്പോൾ സാറായി ഹാഗാറിനോട് നിർദയമായി പെരുമാറി;
    അതുകൊണ്ട് അവൾ സാറായിയെ വിട്ട് ഓടിപ്പോയി.
  deu-TKW: 'Da sprach Abram zu Sarai: Deine Leibmagd ist ja in deiner Gewalt; verfahre
    mit ihr, wie es dir gut dünkt!'
  lin-lin: 'Abrami alobaki : — Mosali na yo azali na maboko na yo. Sala epai na ye
    nyonso oyo omoni malamu. Boye, Sarayi akomaki konyokola Agari mpe Agari akimaki
    mosika na ye.'
  cbr-NT: 'Kia ka Abramnën kakëxa: —Ka kuat, an mi ñu ''axunkë xanu ax ka min mëkënu
    ''ikën; usa ''ain kamina uisakin karamina ''aisatani usokin min ''ati ''ain. Usakian
    kakëxun ka Sarainën amixuamati nishkin an ñu ''axunkë xanu Agar ''itsaira ''atimokëxa,
    ''atimokëx ka Agar abákëxa.'
  eng-LSV: And Abram says to Sarai, “Behold, your handmaid [is] in your hand, do to
    her that which is good in your eyes”; and Sarai afflicted her, and she flees from
    her presence.
  bmu-bmu: 'Mewö jiiga Abramnöŋ kewö jiyök: “Welen ambigi miaŋön nange böröge maljawaŋgöra
    wania mötnöŋga dop köljawi, mönö miaŋgö dop i ak waŋgiman. “Mewö jiiga Sarainöŋ
    Hagar laŋ örömureim ak waŋgiiga mosöta tököba ölöŋ köla anök.'
  eng-GNV: 'Then Abram saide to Sarai, Beholde, thy maide is in thine hand: doe with
    her as it pleaseth thee. Then Sarai dealt roughly with her: wherefore she fled
    from her.'
  eng-WEBSTER: But Abram said to Sarai, Behold, thy maid is in thy hand; do to her
    as it pleaseth thee. And when Sarai dealt hardly with her, she fled from her face.
  nhw-BL: 'Huan Abram quinanquili: ―Xiquita, Sarai, motequipanojca Agar itztoc momaco
    para tijtlatzacuiltis quen tiquitas cuali. Huajca Sarai pejqui quitlaijiyohuiltía
    Agar, huan yeca Agar cholojtejqui.'
  swh-ONEN: Abramu akamwambia, “Mtumishi wako yuko mikononi mwako. Mtendee lolote
    unalofikiri ni bora zaidi.” Ndipo Sarai akamtesa Hagari, hivyo akamtoroka.
  bba-bba: Aburɑmu u Sɑɑrɑi wisɑ u nɛɛ, wunɑ ɑ wunɛn yoo mɔ, ɑ kɑ nùn koowo nɡe mɛ
    ɑ kĩ. Sɑɑ yerɑ u Aɡɑɑ nɔni mɛni mɑ Aɡɑɑ u dukɑ suɑ win min di.
  eng-KJVCPB: But Abram said unto Sarai, Behold, thy maid is in thy hand; do to her
    as it pleaseth thee. And when Sarai dealt hardly with her, she fled from her face.
  cpy-cpy: 'Rakanakiro Abram iina, ikantanakiro: “¡Pikemina! Ponampirira ini iroka
    tsinani, eerokataki yoteroni jemperika pikantero.” Roojatsi okijantanaakawo onampiri,
    roojatzi oshiyantakari Agar.'
  mpx-mpx: Abalam Selai anana i lahe i ba, “He iya wam totuwalali loloyowanina i minaa
    wam logugui eliyana. Nu ginol elana ni ola hauna wam nuwatu.” Inoke Selai Hega
    ana hehegan i apapanak-an, yaka i lou luwai.
  wbp-wbp: Yipurumulkurla wangkaja Jaarayikiji, “Nyuntukungku yalumpuju warrkini.
    Ngulaju nyuntu-wurru nyarrpa-manta!” Junga-juku, Jaarayirla kululku jangkardu
    yanumpa Yakarruku, manu paka-pungulku. Ngula-jangkaju, paka-pinja-warnuju wuruly-parnkajalku.
  luo-luo: Abram nodwoke niya, “Jatichni ni e lweti, tim kode gima iparo ni ber.”
    Eka Sarai nosando Hagar; mi noringo oa e wangʼe.
  meu-meu: A Abram ese Sarai e haere henia, eto, Hahine na oi imamu ai; emu ura heḡereḡerena
    ba kara henia. Bena Sarai ese e daḡedaḡe henia, ela bona hahine na e heau.
  npi-ULB: तर अब्राहमले साराइलाई भने, “हेर, तिम्री कमारी तिम्रै शक्तिमा छे, तिमीलाई
    जे उत्तम लाग्छ त्यही गर ।” त्यसैले साराईले त्यससँग कठोर व्यवहार गरिन्, अनि त्यो
    तिनीदेखि भागी ।
  yor-yor: Abramu dáhùn pé, “Ìwọ ló ni ọmọ ọ̀dọ̀ rẹ, ṣe ohunkóhun tí ó bá tọ́ ní ojú
    rẹ sí i.” Nígbà náà ni Sarai fi ìyà jẹ Hagari, ó sì sálọ.
  emp-NTPO: 'Maʌ̃ne Abraʌ̃ba Saraia jarasia: –Acʌdua, bʌ nezocawẽrãra bʌ jʌwaed̶a
    b̶ʌa. Bʌdjia quĩrĩã b̶ʌ quĩrãca odua.– Ara maʌ̃da Saraiba dji nezocawẽrãra biẽ́
    o b̶esia. Maʌ̃ carea dji nezocawẽrãra mĩrũ wãsia.'
  ind-ind: Jawab Abram kepada Sarai, “Baiklah! Hagar adalah budakmu, dan kamu berkuasa
    penuh atas dia. Jadi lakukanlah apa pun yang kamu mau terhadapnya!” Maka Sarai
    mulai memperlakukan Hagar dengan kejam, sehingga Hagar melarikan diri dari Sarai.
  pes-OPCB: 'ابرام جواب داد: «او کنیز توست، هر طور که صلاح می‌دانی با او رفتار کن.»
    پس سارای بنای بدرفتاری با هاجر را گذاشت و او از خانه فرار کرد.'
  ssx-ssx: Eipola꞉ma꞉ma꞉ hombo peaaso alota꞉ Kota꞉ a꞉pa꞉la꞉ma꞉ mo wandikita꞉ naka꞉
    pa hameke e pokaasa꞉ wandiki yalo neke oto pa꞉ta꞉ hala꞉me. Naka꞉ hone pa꞉la꞉eki
    pie leekeme. Koto ekina꞉ Sa꞉taima꞉ta꞉ Heika hoke tupa꞉ handeteke hayeke handaa
    pao pindipa peekeme.
  lcm-lcm: Na Abaram kala antok ta, “Apua, aina ang apok kapo kakam ta asosokai na
    kapo matung e kungam ta ku abis a sa kupo lomon ia ta kapo roron singina.” Asukang
    na Sarai vanang kala bil arikek si Agar tung si kala sip ania.
  aer-aer: Abram anteme Sarai-ke angkirtneke, “Re kwenhe ngkwenge urrkapentye akngerre.
    Nthakenhe apeke renhe ilaye!” Kele, Sarai re anteme ahele alheke Hagar-werne,
    re renhe tnyante atweke. Yanhe-ngentyele, atweke-arle ipenhe, Hagar alwirremele
    unteke Abram utheneke-artweye areye-ketyenge.
  tgl-ULB: Pero sinabi ni Abram kay Sarai, “Tingnan mo, nasa iyong kapangyarihan ang
    iyong babaeng lingkod, gawin mo sa kaniya ang iniisip mong pinakamabuti.” Kaya
    pinagmalupitan siya ni Sarai, at siya ay tumakas mula sa kaniya.
  nop-nop: Unduŋ yobune Abalamdi Salai mede indiŋ niŋguk, “Tipilapilaye wabi adi adi
    du kohoge foloŋ hatilak. Ale unduŋ be unduŋ timimbene kedem timimbeŋ.” Unduŋ yobune
    Salaidi Haga kato tiŋa not mu timimbune momoŋ uguk.
  kca-kca: 'Аврам Сара пеԓа йастәс: «Ԓўв нӑӈ митнэӈен, мўй ԓӑӈхаԓайән, щит ԓўв пиԓәԓән
    вера». Щишән, Сара митнэӈәԓа рупата ԋўрты партәс пӑ Агарь ԓўв эԓтэԓ хŏнтас.'
  cbu-NT: 'Apramarinshitini Sarayaa: Ashiriya, shiy m''chachurtishcha Akaraatsi. ¿Tamanda?
    yuw mangishish shaana chinakish an shingcha, tárangiya. Ashirucha, Sarayrini anooritam
    Akararineetsi kiyung yacharangiya. Akararini suwarangiya.'
  usa-usa: “Ení mayai inaruma enayáápi maiye,” Abaram tiráiye. “Nóra-áaimmo auyanammo
    íténanamo kanaaraqo ína-áaimma umákao.” Tarai tai áainuramma taroqumákáítana,
    Ága ayuwéna kouraiye.
  hui-hui: Ani layagola Abarama ibugua Saraihondo ladai bialu lalu, Hega ibu í̠naga
    biabe bia haga birayagonidago. Ibuhondo í̠nime hame ledegoale ogobi berogola karulapeda
    lalu bibe, lene. Ani layagola Sarai ibugua Hegala waitigi halu handabe mangaho
    berene. Ani biyago hondowa Hega ibu nde tagira pialu ibida pene.
  wrs-wrs: Doa Apramba henga omnana, manapenam, yena memba andranindrini, wo yimba
    hemba mana vemamba vemnavrava, veo manapenam. Noinda Saraiva Hakarmba sahonam
    vrevna, wohpholahangana.
  mya-mya: အာ​ဗြံ​က``သူ​သည်​သင်​၏​ကျွန်​မ​ဖြစ်​၍​သင့် လက်​ထဲ​၌​ရှိ​သည်။ သူ့​အား​သင်​ပြု​လို​ရာ​ပြု
    နိုင်​သည်'' ဟု​ပြန်​ပြော​၏။ ထို​အ​ခါ​စာ​ရဲ​သည် ဟာ​ဂ​ရ​အား​မ​နေ​နိုင်​လောက်​အောင်​ညှင်း​ဆဲ
    သ​ဖြင့် ဟာ​ဂ​ရ​ထွက်​ပြေး​လေ​သည်။
  cbi-NTPO: 'Tsenñu Abram pakatu tsandimi: Ñu'' mandanguenu shinbunuya ñu naakenu
    tenñuba tsanguide, timi. Tsenñu Sarai pure'' firu'' kiikiñu, tsaa Agar nepiyaimi.'
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་སཱ་ར་ཡུ་ལ་འདི་སྐད༌དུ། གཡོག་མོ་ནི་ཁྱོད་ཀྱི་དབང་འོག་ཏུ་ཡོད༌པས།
    ཁྱོད་ཀྱིས་ཁོ་མོར་ཇི་ལྟར་བྱས་ཀྱང་རུང་ཞེས་སྨྲས༌སོ། །དེ་ནས་སཱ་ར་ཡུ་ཡིས་ཧ་གར་ལ་མནར་གཅོད་བྱས་པས་ཧ་གར་ཁོ་མོའི་མདུན་ནས་བྲོས༌སོ།།
  wsk-wsk: Se Abram den koma balam, “Ikiko! Hagar mu nika ura dungan imet. Mu ni nu
    bitarsam. Nika gemang te ni nu kumik te aguwaya bitarko mu uwutata bitarko.” Se
    Sarai Hagar bita maguwukaso ale yaman ikup ninguru tuikaso. Se nu nunga beteram
    ale namakaso.
  kkl-kkl: Wene seogpa Abramdi, “El neneko an arukna wamlaba an saeag wamla. Andi
    sembamlamne wali elag ualulam,” aro ambarogpa Sarai nenekori Hagar nenekoag yonge
    maikno ulamogpa logti lambaog.
  sna-sna: Abhurama akati, “Murandakadzi wako ari mumaoko ako. Ita naye zvaunofunga
    kuti zvakaisvonaka.” Ipapo Sarai akabata Hagari zvakaipa; saka akatiza.
  spa-BLM: 'Pero Abram dijo a Sarai: “He aquí que tu doncella está en tu mano. Haz
    con ella lo que te parezca bien”. Sarai la trató con dureza, y ella huyó de su
    rostro.'
  beu-beu: Angmuse Abram ana ejangu Sarai ehur angu ebalet hula, “Eemalea angu, aaing
    ba aing parenta senge ana eamulung. Base, naba ba aana ateing hula aaung se, ening
    metma adana!” Angmuse Sarai ana bae Hagar at aaung niang iila, angu ebele Hagar
    ana tahit bihit Sarai eahalang.
  cac-cac: 'Ix tac''vi vin̈aj Abram chi'' icha tic: —A ix a criada tic, yol a c''ab''
    ayoch ix. A ach tza na'' tas tzutej ix, xchi vin̈ d''a ix. Yuj chi'' ix och ix
    Sarai ajc''olal d''a ix masanto ix elta ix.'
  swh-ULB: Lakini Abram akamwambia Sarai, “Tazama, hapa, mtumishi wako yuko katika
    uwezo wako, fanya unachofikiri ni kizuri sana kwake.” Kwa hiyo Sarai akakabiliana
    naye kwa ukatili, na akatoroka.
  bel-bel: 'Абрам сказаў Сары: вось, служанка твая ў тваіх руках; рабі зь ёю, што
    табе заўгодна. І Сара пачала ўціскаць яе, і тая ўцякла ад яе.'
  deu-ELBBK: 'Und Abram sprach zu Sarai: Siehe, deine Magd ist in deiner Hand; tu
    ihr, was gut ist in deinen Augen. Und Sarai behandelte sie hart, und sie floh
    von ihr weg.'
  mbb-OT: Ne midtavak dutun si Abram diyà te ki Sarai te, “Emun iyan heeyan, idlikù
    ku sikandin diyan te kenikew ne bayèbayè ka ke hengkey is ed-ul-ulahan nu kandin.”
    Ne puun dutun, kenà meupiya is ebelan ni Sarai ki Hagar, umbe hein neuǥet ne mibpelaǥuy
    sikandin.
  msc-msc: 'Iburama ka Sarayi jabi: «Ale le wo ri. I la jɔn ye i la fanka le kɔrɔ.
    Mɛn wa i diya, i ye wo kɛ a la.» Wo rɔ, Sarayi ka Hajara tɔrɔ kojuuya, foo Hajara
    ka i bori a kɔrɔ ka wa.'
  mal-2015: 'അബ്രാം സാറായിയോടു: നിന്റെ ദാസി നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; ഇഷ്ടംപോലെ അവളോടു
    ചെയ്തുകൊൾക എന്നു പറഞ്ഞു. സാറായി അവളോടു കാഠിന്യം തുടങ്ങിയപ്പോൾ അവൾ അവളെ വിട്ടു
    ഓടിപ്പോയി.'
  tuo-NT: 'Abrã core yʉꞌticʉ niwĩ: —Mʉꞌʉrẽ daꞌracoꞌtego mʉꞌʉ yago nimo. Mʉꞌʉ ʉaronojõ
    weeya core. Tojo weego Sarai Agare ñaꞌarõ weenʉꞌcãco niwõ. Co tojo weecã ĩꞌagõ,
    Agar duꞌtia waꞌaco niwõ.'
  gup-gup: Wanjh Abram bimarneyimeng Sarai, yimeng, “Yina, ngaleng wanjh nguddah ke
    bu ngunmarnedurrkmirri, yimarnekurduyimen nawu ngudda yidjare.” Wanjh Sarai binjilngwarrewoni
    bulkkidj, wanjh kunu Hagar kelerlobmeng bibawong.
  met-met: Baing Ebram harua ba, “Ulungu nga to. Hainim oxata olanggama wa hawa maung.
    Binabu ulibu baraxing baraxinta uhatum ba xai mana.” Saking Sarai libu doa mana
    Hagar laing sauya mala.
  gvs-gvs: Go kina Eberamyana idigo kana, ‘Gwa. Kom im pakonayana nimam goi ayato.
    Kaga latuwom, nakae kuguinūwe yaina.’ Tuwo Serai ina pákwana Ega iyogedegede,
    tauna isiya ina yoyowo goi ikaaiyaka.
  rmc-rmc: 'Avke o Abram phenďa la Sarajake: „Dikh, tiri služka hiňi andre tire vasta.
    Ker laha, so ča kames!“ Sar chudňa laha e Saraj te kerel igen namištes, akor e
    Hagar latar denašľa het.'
  nlg-nlg: Ma Abram te bosa tughu me ghaghua, “E uto so, a nimua na seka gaia, me
    kabu sarana nimua na righitaoni. Ko nea vania so na hava to liona vania.” Keri
    ge kabu vahaghitaili tatana Sarai a Hagar, keri ka ge sogha sania.
  dgr-DOGNT: Abram yets'ǫ̀ hadı, “Ts'èko negha eghàlaedaa sìı nı̨ wets'ǫ̀ k'àı̨wo
    hǫt'e. Dàwı̨ı̨le ha newǫǫ sìı hawı̨ı̨le,” yèhdı. Eyıt'à Sarayı Hagar tsį̀ı̨hɂa
    t'à eyı ts'èko yech'à kwı̨èhsa.
  pes-OPV: 'ابرام به سارای گفت: «اینک کنیز تو به‌دست توست، آنچه پسند نظر تو باشد با
    وی بکن.» پس چون سارای با وی بنای سختی نهاد، او از نزد وی بگریخت.'
  ron-1924: 'Аврам а рэспунс Сараей: „Ятэ, роаба та есте ын мына та; фэ-й че-ць плаче!”
    Атунч, Сарай с-а пуртат рэу ку еа, ши Агар а фуӂит де еа.'
  ben-OBCV: “তোমার ক্রীতদাসী তোমারই হাতে আছে,” অব্রাম বললেন, “তোমার যা ভালো মনে হয়,
    তুমি তার সাথে তাই করো।” তখন সারী হাগারের সঙ্গে দুর্ব্যবহার করলেন; তাই সে তাঁর
    কাছ থেকে পালিয়ে গেল।
  lex-lex: 'Abrama nakot la hawni Sarai: “Atmu de etla limmu ralamni, mhi'' to'' hya''a-hya''
    maka ompuarora de samoga la wawannu.” Mere Sarai nhi'' yatyata Hagar pa reiniande
    nawlar wia pa nto''or doinia la.'
  rgu-rgu: Abram nataa nae, “Leo iaꞌ! O ia, nana au sao ulu ka. Tehuu ria adaꞌ noi
    sao muriꞌ! De o riꞌ pareta ni. De o mae tao ni leoꞌ bea, nemeꞌ o mai!” Boe ma
    Sarai piruꞌ-piru no Hagar, losaꞌ ana nalai heni aon.
  som-som: Laakiinse Aabraam wuxuu ku yidhi Saaray, Bal eeg, midiidintaadii gacantaaday
    ku jirtaaye; waxaad doonto ku samee. Saarayna si adag bay ula macaamilootay, kolkaasay
    midiidintii ka carartay horteeda.
  lat-VUC: 'Cui respondens Abram: Ecce, ait, ancilla tua in manu tua est, utere ea
    ut libet. Affligente igitur eam Sarai, fugam iniit.'
  aoi-aoi: Eneja Aburema ni-yama, “Nungkwa-langwa-bina daka didarringka-da, akwa nungkwa-langwa-bina
    warka nguminu-war•duwar•denama-da. Nungkuwa-bina ningkinga-war•dikinama ningkakina-da,
    kembirra ki-yaminama ningkakina nungkwabakiya-ba dakina-manja didarringka,” ni-yama
    Aburema ngaluwa-wa. Kembirra akini-yada ngawa ngalaja dakina Jeraya dubardijene-ka
    nanga-rinjirinjarrkama dakinu-wa Yeka. Nanga-larrkbarjanguma eka-murra ebina ayakwa
    yingi-yengbeyinu-mulangwa awurrariya ngaluwa-wa. Ngalaja kembirra yingi-lyumada
    arakba Yeka dakina-da.
  eng-ASVBT: But Abram said unto Sarai, Behold, thy maid is in thy hand; do to her
    that which is good in thine eyes. And Sarai dealt hardly with her, and she fled
    from her face.
  mna-mna: 'Abaram ipekel kwoono ma iso: “Re, mbesooŋo moori ku tana imbot la itum
    nomom. Tana mbulu ta so lelem be kam pini, na kam men tau.” Tana Sarai imaŋga
    mi ikam bakai pa Agar, tabe ni iko ma ila lene.'
  ita-1885: 'Ed Abramo rispose a Sarai: Ecco, la tua serva è in mano tua; falle come
    ti piacerà. Sarai adunque l''afflisse; laonde ella se ne fuggì dal suo cospetto.'
  eng-LXXUP: And Abram said to Sarai, Behold thy handmaid is in thy hands, use her
    as it may seem good to thee. And Sarai afflicted her, and she fled from her face.
  eng-ULB: But Abram said to Sarai, “See here, your servant woman is in your power,
    do to her what you think best.” So Sarai dealt harshly with her, and she fled
    from her.
  spa-VBL: “¡Es tu esclava!” respondió Abram. “Puedes hacer con ella lo que quieras”.
    Y Sarai trataba a Agar con tanta crueldad, que Agar huyó.
  fra-_FOB: 'Et Abram répondit à Saraï: Voici, ta servante est entre tes mains, traite-la
    comme il te plaira. Et Saraï la maltraita, et elle s''enfuit de devant elle.'
  mal-mal: 'അബ്രാം സാറായിയോട്: “നിന്റെ ദാസി നിന്റെ കയ്യിൽ ഇരിക്കുന്നു; ഇഷ്ടംപോലെ അവളോടു
    ചെയ്തുകൊള്ളുക” എന്നു പറഞ്ഞു. സാറായി അവളോടു കഠിനമായി പെരുമാറിയപ്പോൾ ഹാഗാർ അവളുടെ
    അടുക്കൽനിന്ന് ഓടിപ്പോയി.'
  urd-GVR: Abrām ne jawāb diyā, “Dekho, yih tumhārī launḍī hai aur tumhāre iḳhtiyār
    meṅ hai. Jo tumhārā jī chāhe us ke sāth karo.” Is par Sāray us se itnā burā sulūk
    karne lagī ki Hājirā farār ho gaī.
  suz-BL: मिनु अब्राममी “नेनो, इ वाइलीम इ गुइमी बाक्‍ब। मेको कली इ दाक्‍शो पावो” दे
    साराइ कली देंमाक्‍त। मिनु साराइमी हागार कली हुइक्‍तानु, मेको प्रोक्‍माक्‍त।
  ita-1927: 'E Abramo rispose a Sarai: “Ecco, la tua serva è in tuo potere; fa’ con
    lei come ti piacerà”. Sarai la trattò duramente, ed ella se ne fuggì da lei.'
  ckb-ckb: 'ئەبرامیش بە سارایی گوت: «وا کەنیزەکەت لەبەردەستی خۆتدایە، چیت پێ باشە
    وای لێ بکە.» ئیتر سارای ئەوەندە بەدڕەفتاری لەگەڵ هاجەر کرد، هەتا لە دەستی هەڵات.'
  eng-BBE: And Abram said, The woman is in your power; do with her whatever seems
    good to you. And Sarai was cruel to her, so that she went running away from her.
  crx-NTPO: '''Et Abram, Sarai ''uyulhni, “A, ''alha nyun mba ''ut''en-un nyun nlak''et
    ''uhoont''oh, nts''en''a hukwa'' ninzun-un k''un''a ''inleh.” ''Ink''ez Sarai
    yuba ''ut''en-un tubeh dzoh nayulhdzut, ''ink''ez Hagar yughu wheitselhya.'
  kan-OKCV: ಆದರೆ ಅಬ್ರಾಮನು ಸಾರಯಳಿಗೆ, “ಇಗೋ, ನಿನ್ನ ದಾಸಿಯು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಇದ್ದಾಳೆ. ನಿನ್ನ
    ಮನಸ್ಸಿಗೆ ಬಂದಂತೆ ಮಾಡು,” ಎಂದನು. ಆಗ ಸಾರಯಳು ಹಾಗರಳನ್ನು ಬಾಧಿಸಿದ್ದರಿಂದ, ಅವಳು ಸಾರಯಳಿಂದ
    ಓಡಿ ಹೋದಳು.
  bbb-bbb: Sera fu ijiege kuaramoga Aburame fu kuae, Daro ije fu one ro fuje fume
    rotire one ijia oefuo imeno. Ijadufuo ni izege a vierafema ijia reno kuae. Ijadufuo
    bara Sera fune uri Ega vame omise ijia ziegafana remoga fune uri kona vae.
  tam-2017: 'அதற்கு ஆபிராம் சாராயை நோக்கி: “இதோ, உன் அடிமைப்பெண் உன் அதிகாரத்திற்குள்
    இருக்கிறாள்; உன் பார்வைக்கு நலமாகத் தோன்றுகிறபடி அவளுக்குச் செய் என்றான். அப்பொழுது
    சாராய் அவளைக் கடினமாக நடத்தியதால் அவள் அவளைவிட்டு ஓடிப்போனாள்.'
  spa-RV-1909: 'Y respondió Abram á Sarai: He ahí tu sierva en tu mano, haz con ella
    lo que bien te pareciere. Y como Sarai la afligiese, huyóse de su presencia.'
  ron-BTF: 'Dar Avram i-a spus lui Sarai: Iată, servitoarea ta este în mâna ta, fă-i
    cum îţi place. Şi când Sarai s-a purtat aspru cu ea, ea a fugit de la faţa ei.'
  eng-WEBP: But Abram said to Sarai, “Behold, your maid is in your hand. Do to her
    whatever is good in your eyes.” Sarai dealt harshly with her, and she fled from
    her face.
  eng-FBV: “Listen, she's your slave!” Abram replied. “You can do whatever you want
    to her.” Sarai treated Hagar so badly that she ran away.
  nld-1939: 'Abram gaf Sarai ten antwoord: Welnu, uw slavin is in uw macht; doe met
    haar wat ge wilt. Toen begon Sarai haar te kwellen, zodat zij de vlucht voor haar
    nam.'
  nch-BL: 'Huan Abram quinanquili: ―Xiquita, Sarai, motequipanojca Agar itztoc momaco
    para tijtatzacuiltis quej tiquitas cuali. Huajca Sarai pejqui quitaijyohuiltía
    Agar, huan yeca Agar cholojtejqui.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Tja kuzong. Bop parkaga l̈i shäng bop wl̈oshko.
    L̇l̇ëye shäryëp woydë ba tjok l̈i miydaga ber pjarë» l̈e. Eshko jek l̈ëkong ga
    Agar bokrotke Saraydë ara. E kjĩshko ga töktong to ey dwayo.
  vie-1934: 'Aùp-ram đáp cùng Sa-rai rằng: Nầy, con đòi đó ở trong tay ngươi, phân
    xử thể nào, mặc ý ngươi cho vừa dạ. Đoạn Sa-rai hành hạ A-ga, thì nàng trốn đi
    khỏi mặt người.'
  hin-CV: अब्राम ने सारय से कहा, “सुनो, तुम्हारी दासी पर तुम्हारा ही अधिकार है. तुम
    जैसा चाहो उसके साथ करो.” तब सारय हागार को तंग करने लगी. हागार परेशान होकर सारय
    के सामने से भाग गई.
  eng-OURB: But Avram [Exalted father] said to Sarai [Mockery], “Behold, your maid
    is in your hand. Do to her whatever is good in your eyes.” Sarai [Mockery] dealt
    harshly with her, and she fled from her face.
  spa-BES: 'Y dijo Abram: La mujer está en tu poder; haz con ella lo que te parezca
    mejor. Y Sarai fue cruel con ella, por lo que huyó de ella.'
  tdx-tdx: An-taña’o i mpitoro’oy, hoe t’i Avrame. Ano ama’e ze no’ ty tro’o. Aa le
    nampisoañe’ i Sarae t’i Khagare vaho nibotatsake amy fiatrefa’ey re.
  vid-vid: Ila Abulamu nakamlonjela Salai, “Chitumagwa wa hegwe mdala ka hasi ha ludali
    lwako, mditile kota louvigana.” Lelo Salai nakamgaza Hagali mbaka nakanyeleduka.
  pwg-pwg: Ma Abram ivonapotei bo, “Kevi yana, wavinena na tam am bigabiga, tuna na
    am rewapana gaburinai da kuni badei. Am kayowanai keberai kurina.” Nani murinai
    Serai ivi karei da Heiga ivivi tupaketowanei, tuna kubiine iverau.
  eng-OKE: 'And Abram said to Sara, Behold, thy handmaid is in thy hand, do to her
    as is pleasing in thine eyes: and Sara afflicted her, and she fled from before
    her.'
  tha-KJV: แต่​อับรามพู​ดก​ับนางซารายว่า “​ดู​เถิด สาวใช้​ของเจ้าอยู่ในมือของเจ้า
    จงกระทำแก่เขาตามที่​เจ้​าเห็นควร” เมื่อนางซารายเคี่ยวเข็ญหญิงนั้น หญิงนั้นจึงหนีไปให้พ้นหน้าของนาง
  por-BR-2018: 'E respondeu Abrão a Sarai: Eis aí tua serva em tua mão, faze com ela
    o que bem te parecer. E quando Sarai a afligiu, fugiu de sua presença.'
  bco-bco: Ko꞉sega Ablam eyo꞉ Selaimo꞉wo꞉ a꞉la꞉sio꞉, “Go꞉no꞉n nanog ka꞉isale a꞉no꞉
    ge o꞉lo꞉ biso꞉ ko꞉lo꞉, go꞉no꞉ndo꞉ asulab aumbo꞉, giyo꞉ emo꞉ dimida꞉bi.” Ablam
    eyo꞉ a꞉la꞉sa꞉labiki, Sa꞉lai eyo꞉ Ha꞉ga emo꞉wo꞉ gadia꞉liki hida꞉yo꞉wo꞉ dimia꞉len
    ko꞉lo꞉ Ha꞉ga e Sa꞉lai ta꞉ta꞉ga꞉ nai ane.
  deu-ELO: 'Und Abram sprach zu Sarai: Siehe, deine Magd ist in deiner Hand; tue ihr,
    was gut ist in deinen Augen. Und Sarai behandelte sie hart, und sie floh von ihr
    hinweg.'
  ktm-ktm: Abram isomwi Sarai ihpa, “Ou ohrung oh. Hagar ti lewen marai tadam, pe
    ou kopwi madam iso tadan. Ou apa opo kihpa kehe kile tadan, eri sane tadam.” Ile
    pe Sarai ke ipu mo-on ile ta Hagar, pe Hagar iyeu.
  caa-caa: 'Entonces ojron e Abram y che: —Tama acꞌabꞌ turu aman. Chen tacar bꞌan
    taca cocha net abꞌijnu ache, che e Abram. Entonces e Sarai cay ucꞌaye meyra e
    Agar este que locꞌoy ajni.'
  eng-WYC-2018: And Abram answered and said to her, Lo! thy servantess is in thine
    hand; use thou her as thee liketh. Therefore for Sarai tormented her, she fled
    away. (And Abram answered and said to her, Behold! thy slave-girl is in thy hands;
    do thou with her as thou pleaseth. And so when Sarai tormented her, she fled away.)
  epo-epo: 'Kaj Abram diris al Saraj: Jen via sklavino estas en viaj manoj, faru kun
    ŝi ĉion, kio plaĉas al vi. Kaj Saraj komencis premi ŝin, kaj ŝi forkuris.'
  uig-PIN: 'Abram Sarayƣa: — Mana, dediking ɵz ⱪolungdidur; sanga nemǝ layiⱪ kɵrünsǝ
    uningƣa xuni ⱪilƣin, — dedi. Buning bilǝn Saray uningƣa ⱪattiⱪliⱪ ⱪilixⱪa baxlidi;
    buning bilǝn u uning aldidin ⱪeqip kǝtti.'
  beo-beo: 'A:ibala:me da bu adole i, “Defea! Dia hawa: hamosu a:fini da dia lobo
    ganodini gagui. Dia hanaiga ema hamoma.” Amalalu, Selai da Ha:igama se iasu. Ha:iga
    da se nababeba:le, hobea:i.'
  tpi-OTNT: Na Abram i bekim tok bilong Sarai olsem, “Harim. Hagar em i wokmeri bilong
    yu tasol. Yu bos bilong en na yu ken mekim wanem samting yu ting i gutpela long
    mekim.” Na Sarai i birua long Hagar na mekim nogut long em, na bihain Hagar i
    ranawe.
  hau-SA: Abram ya ce, “Baiwarki tana a hannunki? Ki yi da ita yadda kika ga ya fi
    kyau.” Sai Saira ta wulaƙanta Hagar; saboda haka ta gudu daga gare ta.
  udu-udu: 'Hili Abraam ki owa Saray gwo mo ki: Hili mo mo ma, nyarany c̱iŋkinam pini
    di’d e mom’bi’th pini mo. Miiyi to ka yim me’d jin o /e bwa mo ma. Yan’ko’d Saray
    ki us mii is mo ki gwony ’cwar goma yim mo dhala ayim ki gus ya ŋwac̱a/ mo ’peni
    a’di mo be.'
  uig-LAT: 'Abram Saraygha: — Mana, dédiking öz qolungdidur; sanga néme layiq körünse
    uninggha shuni qilghin, — dédi. Buning bilen Saray uninggha qattiqliq qilishqa
    bashlidi; buning bilen u uning aldidin qéchip ketti.'
  nde-nde: U-Abhrama wathi, “Incekukazi yakho isezandleni zakho. Yenza lokho obona
    kufanele ngayo.” USarayi wasemphatha kubi uHagari; wacina embalekela.
  ton-ton: Ka naʻe pehē ʻe ʻEpalame kia Selai, “Vakai, ʻoku ʻi ho nima hoʻo kaunanga;
    ke ke fai kiate ia hoʻo faʻiteliha.” Pea ʻi he fai fakamālohi ʻe Selai kiate ia,
    naʻa ne hola ia mei hono ʻao.
  ces-1613: 'I řekl Abram k Sarai: Aj, děvka tvá v moci tvé; učiň s ní, cožť se za
    dobré vidí. Tedy trápila ji Sarai, a ona utekla od ní.'
  eko-eko: 'Eburamu khunjipu Suhuriiya yoori: “Ye nalelo njaazi awo, onrettele khwa
    nanna ontakhaazo.” Aphano Suhuriiya khwaaza ontarawu Hajira mpakha khufiyelela
    otthira.'
  nss-nss: Apram ipwai iyata Sarai ipa, “Hiyan. Hakar, pihin para poya mbulyam ara,
    ita pahandram o. Ita lohongai tam o apambusi tapeh kiyatan.” Pwen Sarai ihilingi
    nongna Apram, pe irasisingat ana Hakar pe Hakar iwop.
  eng-WMB: But Abram said to Sarai, “Behold, your maid is in your hand. Do to her
    whatever is good in your eyes.” Sarai dealt harshly with her, and she fled from
    her face.
  tam-TCV: அதற்கு ஆபிராம், “உன் பணிப்பெண், உன் பொறுப்பில்தானே இருக்கிறாள், எது நல்லது
    என்று நீ நினைக்கிறாயோ, அதை அவளுக்குச் செய்” என்றான். அதன்பின் சாராய் ஆகாரைக் கொடுமைப்படுத்தினாள்;
    அதனால் ஆகார் அவளைவிட்டு ஓடிப்போனாள்.
  ceb-ULB: Apan miingon si Abram kang Sarai, “Tan-awa ko, ang imong sulugoong babaye
    anaa ilalom sa imong gahom, buhata kaniya ang gihunahuna mong husto.” Busa gidaog-daog
    siya pag-ayo ni Sarai, ug milayas siya gikan kaniya.
  mkn-mkn: Ais ju Abram manyao bilang, “Bagini! Lu ni, bini tua. Ma dia tu, cuma bini
    muda sa. Jadi lu yang ada pung kuasa sang dia. Lu mau bekin apa sang dia, dari
    lu sa!” Ais ju Sarai bekin kasar-kasar sang Hagar sampe dia bangun lari.
  pol-UBG: 'Abram powiedział do Saraj: Oto twoja służąca jest w twoim ręku, zrób z
    nią, co uważasz za słuszne. I gdy Saraj dręczyła ją, uciekła od niej.'
  agr-agr: 'Tusa tama Abram ayaak: “Yamai nagkamsanuk amina inakminak amina idaitajame,
    ame itugkatag tame, dutikata”, tiuwai. Tusa tima Sarai Agaran shiig senchi inak
    waitkau, imatika waitkam Agar tupikakiuwai.'
  kyc-kyc: Dopa pyuo leyamopape Aporame Sarai lamaiyuo, Wanake doko embena arapunya
    isarena ingyuo petamo dokona embame baa kando mende pinya suu pyareneli pyuo piri,
    leya. Doko sepala Saraimi laiya lao yango palyuo randa maiyamosa baa ralo pyakao
    peya.
  urd-GVU: ابرام نے جواب دیا، ”دیکھو، یہ تمہاری لونڈی ہے اور تمہارے اختیار میں ہے۔
    جو تمہارا جی چاہے اُس کے ساتھ کرو۔“ اِس پر سارئی اُس سے اِتنا بُرا سلوک کرنے لگی
    کہ ہاجرہ فرار ہو گئی۔
  deu-1912: 'Abram aber sprach zu Sarai: Siehe, deine Magd ist unter deiner Gewalt;
    tue mit ihr, wie dir''s gefällt. Da sie nun Sarai wollte demütigen, floh sie von
    ihr.'
  ntj-ntj: Nyangka Yayipamalu watjarnu, “Wiya, nyuntulun kungka palunyaku puurrpa.
    Tjiinyanku nyuntuku palyalpayi. Nyangka nyuntulukurrurntu kulira watjanma.” Nyangka
    Tjarayilu mularrpartu ngarltumaaltu witu-wituranytja waarka purlkanya palyaratjaku.
    Nyangka palunyangurulta mayura wantirra kukurraarnu.
  row-row: Abram nataa nae, “Taꞌo ia! Ho ia, sao ulu ngga. Eni, sao muriꞌ a. Dadꞌi
    muꞌena koasa neu e. Mae tao saa mbali e, siaꞌ a nggo!” Boe ma Sarai tao suka-ranggaꞌ
    e, losa ana nela.
  kan-2017: ಆಗ ಅಬ್ರಾಮನು, “ನಿನ್ನ ದಾಸಿಯು ನಿನ್ನ ಕೈಯಲ್ಲೇ ಇದ್ದಾಳಲ್ಲಾ; ನಿನ್ನಗೆ ಮನಸ್ಸು ಬಂದಂತೆ
    ಮಾಡು” ಎಂದನು. ಆಗ ಸಾರಯಳು ಅವಳನ್ನು ಬಾಧಿಸಲು ಅವಳು ಓಡಿಹೋದಳು.
  ena-ena: Lɨci Abɨlam agaŋ Selai dɨ abami. Ci igɨnaŋ uami. Hega nɨbu nadɨ sibɨla
    hɨsɨŋ iamɨgali uami. Nama manɨgali hɨniavɨla nudɨ akuaba lɨben aba ha hameŋ laci
    lɨha uami. Lɨci Selai agaŋ Hega dɨ sɨbɨlɨ lamɨci Hega agaŋ haŋɨla umi.
  tgo-tgo: Amba Eibram i dage weya Serai iŋa, “Wo u thuwe, ghen u mbaroŋa iya len
    rakakaiwo wevona iyena. The renuwaŋa nuwaniya u vakathawe, ko u vakathawe.” Serai
    ghathanavu i tharɨwe moli, iya kaiwae Heiga i voitete.
  yap-yap: Me fulweg Abram ni ga’ar, “Kefel’, re bpin nem e gur e bay u tan pa’am
    ya ir e sib rom; mu rin’ ngak e tin ga ba’adag.” Ma aram me tabab Sarai i gafgownag
    Hagar, me mil Hagar.
  tet-tet: Mais Abram nataa naꞌak, “Nuneꞌe! O neꞌe, feen kawaꞌik. Nia, feen kiꞌik
    dei! O mak moo beran ukun nia. O makara malo saa baa nia, loos o!” Hotu, Sarai
    natudu hahalok makaꞌas no Hagar, toꞌo Hagar niꞌit aan nalai.
  hlt-MCSB: Tedae Abram loh Sarai la, “Na salnu te namah kut ah om ne. Na mikhmuh
    ah then ti bangla anih te saii saw,” a ti nah. Te dongah anih te Sarai loh a phaep
    tih anih khaw Sarai mikhmuh lamloh yong.
  mdy-ETH: ዓብራሜያ ማሃዖ፦ «ኮሺኬ፤ ዒዛ ኔኤም ማዻያ ኔ ዴማ ዓኣያ ማዔሢሮ፥ ኔ ኮዔ ባኣዚ ዒዞ ዑፃ ማዼ» ጌዔኔ። ዬካፓ
    ሶኦራ ዓጋኣሮ ሚርጌ ሜታሴሢሮ ዓጋኣራ ማኣራፓ ቤቴኔ።
  kew-kew: 'Abram-me lalo: Nena kogono nogore nena kina iya. Nena kone-para paliare
    pape, gore Sera-me Ega udipa pisa pulu nipu pogola pisa.'
  twi-ASANTE: Nanso, Abram ka kyerɛɛ Sarai sɛ, “Ɔyɛ wʼabaawa. Deɛ wopɛ sɛ wode yɛ
    no biara, fa yɛ no.” Ɛfiri saa ɛberɛ no, Sarai tanee nʼabaawa Hagar ani, ma ɔdwane
    firii ne nkyɛn.
  bhl-bhl: 'Dangui, Abalam e ulo yan weng mak bokoumomele: “Kom weng afak waneng nelo
    dunemselew kate, ku ukalem watebin waneng kebelew kasike, kom ibolow fukunin kuw
    geleweko, ilo beemdiw keuma!”, wangse kale. Wangei, Salai u em wangse weng be
    kiliko, Kagal ulo ilum fian mak duumsu kasike, Kagal u bukibuki fon unsu kale.'
  con-NTPO: 'Tsama pañamba Abramjan su: —Que canjan, va pushesuja quembe sema''su
    tsu. Tisema ma''caen tsoñe in''jan''da tsa''caen tsonjan. Tsa''caen susi Saraija
    Agarma tsain''bitsse egae tsincoñe ashaen. Tsa''caen tsinconsi Agarja ccuyin ja.'
  eng-WEBU: But Abram said to Sarai, “Behold, your maid is in your hand. Do to her
    whatever is good in your eyes.” Sarai dealt harshly with her, and she fled from
    her face.
  bnp-bnp: E Abram i koli mulea a nitane girihina, i ta maea, “A vorakato vomu ngane
    i made na limamu. O rata virihia vona a ra maki o ngarua vona.” I vakatubu vonga,
    e Sarai i tepua e Hagar, muri e Hagar i ha.
  wal-wal: Yaagin Abraami Saarayo, “Hanno be7a; ne ailliyaa ne kushiyaana; neeni o
    ne lo77aa ootta” yaagiis. Hegaappe guyyiyan, Saaraya Aggaaro naaqqin, a kiyada
    ippe baqataasu.
  mgh-mgh: 'Aparamu ahomwaakhula Sarayi: Ipottha aa iri mmatatani mwaa. Upanke inhala
    wucivela. Vano Sarayi ahonhuviha Hakari mpaka ule utthawa.'
  acu-NT: 'Tamati Abram ayaak: —Watska, inatirmeka tuke aminuitai. Warí wakerame nuka
    turata —timiayi. Tama Sarai ni inatirin pase awajsau asamtai, Agar tupikiakmiayi.'
  spa-PDDPT: 'Abram contestó a Saray: Mira, tu esclava está en tus manos. Haz con
    ella lo que te parezca bien. Entonces Saray la afligió, y ella huyó de su presencia.'
  gun-gun: 'Gua''yxy pe Abrão ombovai: — Nerembiguai ma ndepo py oiko. Ereko ndee
    ae rerekoxea rami — he''i. Ha''e ramo Sarai guembiguai oguereko axy ramo ojava
    ixugui.'
  agu-BL: —Yi amos cho'n at jak aca'wl, banaj bin awajbil te'j, stzun Abram bantz.
    Yi tbital Sarai yi yol Abram nintzun xe'tijtz tan jisle'n nin tan buchle'n Agar,
    jalen cu'n yi tele'n ojkujtz.
  eng-PEV: But Abram said to Sarai, “Hagar belongs to you. You are her boss, so do
    whatever you want with her.” Then Sarai started to treat Hagar in a really bad
    way. So Hagar left Abram and Sarai’s camp and ran away.
  ilo-ULB: Ngem kinuna ni Abram kenni Sarai, “Kitaem a, ti adipenmo a babai ket adda
    iti turaymo, aramidem kenkuana no ania ti ammom a kasayaatan.” Isu a nagbalin
    a naranggas ni Sarai kenkuana, ket nagtalaw ni Agar manipud kenkuana.
  kpg-kpg: Gei Abram ga helekai, “E humalia hua, mee di hege ni aau, gei e noho i lala
    do mogobuna. Heia dau hai dela e hiihai ginai goe e hai gi mee.” Gei Sarai gaa hai
    a mee hagahuaidu, gei Hagar gaa hana gaa lele gi daha.
  uig-ARA: 'ئابرام سارايغا: ــ مانا، دېدىكىڭ ئۆز قولۇڭدىدۇر؛ ساڭا نېمە لايىق كۆرۈنسە
    ئۇنىڭغا شۇنى قىلغىن، ــ دېدى. بۇنىڭ بىلەن ساراي ئۇنىڭغا قاتتىقلىق قىلىشقا باشلىدى؛
    بۇنىڭ بىلەن ئۇ ئۇنىڭ ئالدىدىن قېچىپ كەتتى.'
  bsp-bsp: 'Kɔ Abram oluksɛ Saray moloku: «Wəcar kam ey'' əm dəwaca. Məyɔ kɔ tɔkɔ
    tentes'' am mɔ.» Awa, kɔ Saray ɔntɔrəs Hakar haŋ kɔ Hakar ɛyɛksər kɔ, k''ɔŋkɔ
    pəbɔlɛ.'
  bps-bps: Tmimel Abram, manan, “Ku én kadì, na du lifanam nimoam di kenen i knayeam
    nimò.” Na sasè kibò Saray ku Hagar, taman mila kenen.
  mbs-mbs: Minikagi si Abram, “Na, kamno allang sikandin. Pengkey eden se ibeg no
    inangen diyà kandin, mepakay iyan diyà kanak.” Penga niyan, ontò pinemilang i
    Sarai si Agar igsà kimadas sikandin.
  tof-tof: Eibrram oyaka bóktan yalkomólórr wagó, “Turrkrru, marü leba zaget kol moba
    tangdómo. Ma tónggapó oyaka, ma ne kla gyagüpi amandóla.” Da Serrae amkoman kle-kle
    ngakanóm we bainürr Agarrón, da Agarr we busorr oyakagab.
  sus-sus: Iburama naxa a xa ginɛ yaabi, «I xa konyi ginɛ na a ra. I wama fe naxan
    birin xɔn ma, i xa na raba a ra.» Sarayi naxa a waxɔnfe kobi birin naba Hagara
    ra, han a naxa a gi.
  pon-2006: Eipram ahpw sapengki, “Me mwahu. Kapwurewei omw liduwen, oh wiahiong nsenomw.”
    Sarai eri kapwurehla liduwo oh kin sakosakone, kahrehda Akar eh tangasang.
  jae-jae: Mago Abram kêsôm gêdêŋ Sarai gebe “Ôlic acgom, nêm sakiŋwagao kêtu aômnêm
    gêŋgac. Ôŋgôm gêŋ, taŋ taêm ênam naŋ, êndêŋ eŋ.” Ma Sarai kêkôniŋ eŋ, tec gêbôm
    gêja.
  ksd-ksd: 'Ma Abaram i ga biti tai Sarai: Gire, u iat una kure kaum tultul, una pait
    nam ra magit tana ba u mainge. Ma ba Sarai i ga kure vadekdek ia, i ga lop uka
    kan ia.'
  tur-YTC: Ama Avram Saray'a, “İşte, hizmetçin senin elinde” dedi. “Gözünde iyi olan
    neyse onu yap.” Saray ona sert davrandı ve Hagar hanımının yanından kaçtı.
  bel-N: 'І сказаў Абрам Сарай: “Вось, нявольніца твая ў руцэ тваёй, рабі з ёй, што
    добра ў вачах тваіх”. І Сарай стала ўціскаць яе, і яна ўцякла ад аблічча яе.'
  grc-BRENT: Εἶπε δὲ Ἅβραμ πρὸς Σάραν, ἰδοὺ ἡ παιδίσκη σου ἐν ταῖς χερσί σου, χρῶ
    αὐτῇ ὡς ἄν σοι ἀρεστὸν ᾖ. καὶ ἐκάκωσεν αὐτὴν Σάρα, καὶ ἀπέδρα ἀπὸ προσώπου αὐτῆς.
  ind-AYT: Akan tetapi, Abram berkata kepada Sarai, “Lihatlah, hambamu itu ada dalam
    kuasamu. Karena itu, perlakukanlah dia menurut yang kaupandang baik.” Lalu, Sarai
    memperlakukan Hagar dengan kasar sehingga dia melarikan diri.
  lid-lid: Eme Abram anya eh, “Mwasin labai iy badeh ta lahou tam iy udu baha tondrok
    tam; Saba lakou ou anya amwekes ki tan ou amwekes ai.” Eme badeh iy amwekes tibine
    i ta Haga andra-i labai, eme Haga atobwak.
  eng-NNA: Abram said to her, “She is your worker, you are boss for her. Whatever
    you want with her, do that to her.” After that Sarai was keeping Hagar in a bad
    way. Because of that Hagar ran away towards the desert.
  nya-nya: Abramu anati, “Wantchito wakoyu ali mʼmanja mwako. Chita naye chilichonse
    chimene ukuganiza kuti ndi chokukomera.” Tsono Sarai anazunza Hagara mpaka anathawa.
  hrv-hrv: 'Nato Abram odvrati Saraji: “Tvoja je sluškinja u tvojoj ruci: kako ti
    se čini da je dobro, tako prema njoj postupi!” Saraja postupi prema njoj tako
    loše da ona od nje pobježe.'
  mps-mps: Abramgo po wei ponani, “Odao. Hagar te naga sę ebo we dao. Te nago aga
    tonalubao. Te nago mena sę agabolo yainu, te homugo tiao,” wali. Tama Saraigo
    te Hagar dali boi bidi elama dwai sę ebaso, tama Hagar wi palio.
  llg-llg: Abram nataa, nae, “Leoiak! O ia, sao uluk. Tehuu ndia, kaꞌda o atam. De
    o maena koasa neu ndia. De o sangga mae tao hata neu ndia boe oo, neme kaꞌda o
    mai!” Basa boe ma, Sarai tao Hagar taa no hadak, losa nalai.
  tpi-tpi: Na Abram i bekim tok bilong Sarai olsem, “Harim. Hagar em i wokmeri bilong
    yu tasol. Yu bos bilong en na yu ken mekim wanem samting yu ting i gutpela long
    mekim.” Na Sarai i birua long Hagar na mekim nogut long em, na bihain Hagar i
    ranawe.
  dan-1931: 'Abram svarede Saraj: “Din Trælkvinde er i din Hånd, gør med hende, hvad
    du finder for godt!” Da plagede Saraj hende, så hun flygtede for hende.'
  vie-OVCB: 'Áp-ram đáp: “Bà nuôi nữ tì thì bà có quyền trên nó, bà muốn làm gì thì
    làm.” Bị Sa-rai đối xử khắc nghiệt, A-ga bỏ nhà chủ trốn đi.'
  lbk-lbk: Kinwanin et Abram, “Faam met si Agar ya sik-a nan manetengngel ken siya,
    ikhad ka achi's angnem ken siya.” Siya chi ya ket inpalikhat Sarai nan faana engkhana'y
    linmayaw.
  guj-2017: “પણ ઇબ્રામે સારાયને કહ્યું, “તારી દાસી તારા અધિકારમાં છે, જે તને સારું
    લાગે તે તેને કર.” તેથી સારાયે તેની સાથે કઠોર વર્તાવ કર્યો. એટલે તેની પાસેથી હાગાર
    ભાગી ગઈ.
  byr-byr: '@see-verse:GEN.016.005'
  awx-awx: Yawän yäkwäle Abramdä using inikut. “Täke. Gika puyä ämin. Gika dasingga
    tahawiläkge natäläxu, gika tängäne yiwixak,” yang inikut. Yawänä Saraitä mähemähe
    kaxäwik tahanggawän, Hagaru datäkukut.
  pon-2006A: Eipram ahpw sapengki, “Me mwahu. Kapwurewei omw liduwen, oh wiahiong
    nsenomw.” Sarai eri kapwurehla liduwo oh kin sakosakone, kahrehda Akar eh tangasang.
  por-BRBSL: 'Mas Abram disse a Sarai: “Eis que sua empregada está em suas mãos”.
    Faça a ela o que for bom aos seus olhos”. Sarai lidou duramente com ela, e ela
    fugiu de seu rosto.'
  aly-aly: Abram angkek, “Warrkenh yanhan ngkwenharl. Ntwarrp kel atnyenetyek. Ayengan
    arlarl.” Sarai-el Hagar renh ayntarrp-ilek. Irrwernek. Hagar anterrek-anem ikwerety.
  cth-cth: Hatei Abram ni Sarai koevah, na sannu teh na kut dawk doeh ao. Sarai ni
    puenghoi a yue teh ahni koehoi oun a yawng.
  twi-twi: Nanso Abram ka kyerɛɛ Sarai se, “Ɔyɛ wʼabaawa. Nea wopɛ sɛ wode yɛ no biara,
    fa yɛ no.” Efi saa bere no, Sarai tan nʼabaawa Hagar ani ma oguan fii ne nkyɛn.
  hlt-hlt: Tedae Abram loh Sarai la, “Na salnu te namah kut ah om ne. Na mikhmuh ah
    then ti bangla anih te saii saw,” a ti nah. Te dongah anih te Sarai loh a phaep
    tih anih khaw Sarai mikhmuh lamloh yong.
  tbz-SIM: 'Kɛ̀ Abɑrɑmmuu nɑ́kɛ́ Sɑrɑii kɛ dɔ̀: A kó kudɑɑkù nku, kɛ̀ fɔ̃́ɔ̃̀ kù te,
    dɔɔ̀ ku ɑ dɔ́mɛ̀. Mɛm̀mɛ kɛ̀ Sɑrɑii fɛ̃́ũ nhAkɑɑ mmɛdiɛ̀, kòo cokɛ́ kɛ́tɑ dikpɑ́ɑ̀
    cuokɛ̀.'
  msy-2020: Ezɨ Abram kamaghɨn Sarain akam ikaragha ghaze, “Nɨ oragh Hagar pura nɨn
    ingangarir amizir kɨnim. Nɨ a gativazɨ, a pura nɨn apengan iti. Nɨghnɨzir manam
    nɨ a damusɨ, puram a damu.” Ezɨ Sarai Hagarɨn apanimɨn ikia arazir kurabar a gami,
    ezɨ Hagar arav ghu.
  txq-txq: Basa boe ma Abram naselu nae, “Talo ia! O ia, sao uluk. Tehuu ndia naa
    kada sao murik a mesan. Dadi o ndia maena koasa neun. O nau tao hata mbalin, numa
    kada o mai!” Basa boe ma Sarai tao kada barakai boto-botok mbali Hagar, losa ana
    nalai.
  aaz-aaz: Rarit naiꞌ Abram nataah am nak, “On nai! Au ꞌsao ko nahuun. In namuin.
    Onaim ho es reꞌ he mupreent ee. Es naan ate, ho he mmoeꞌ saaꞌ-saaꞌ meu ne te,
    es reꞌ ho!” Rarit ain Sarai nmurai nhaꞌmuiꞌ bi Hagar, tar antea bi Hagar naen
    nasaitn ee.
  azb-azb: 'İbram Saraya dedi: «Qarabaşını sənin ixtiyarına verirəm, ona nə istəyirsən,
    elə». Saray qarabaşı ilə sərt rəftar etməyə başladı və qarabaşı onun yanından
    qaçdı.'
  eng-DBY: 'And Abram said to Sarai, Behold, thy maidservant is in thy hand: do to
    her what is good in thine eyes. And Sarai oppressed her; and she fled from her
    face.'
  hin-2017: अब्राम ने सारै से कहा, “देख तेरी दासी तेरे वश में है; जैसा तुझे भला लगे
    वैसा ही उसके साथ कर।” तब सारै उसको दुःख देने लगी और वह उसके सामने से भाग गई।
  wol-KYG: 'Ibraam wax Sarayi ne ko: «Sa jaam a ngoog ci say loxo, def ko lu la neex.»
    Sarayi nag di torxal Ajara, ba mu daw, ba soreek moom.'
  swp-swp: Na Aberama Sara ena riba i heuio i ene, “Taiede, em heaheari sinena ta
    ede oa nimam eai; saha u henua u abi arinai abo u abi.” Abo Sara sine wa i abi‐baaeai,
    to ie dago.
  bjr-bjr: Abarammafa kafaa narí qimaminoo qinau. Doo amana ani ainainira maanaaqa
    ani ameemaanai maridanoo. Naqaamma amaqararee fee qimasee iridanee, doo miqia.
    Sarai nammarifa Akaara nammarina maqee maqee oofana qaidanoo ari aqimarunara quqasee
    sandanau.
  eng-YLT: And Abram saith unto Sarai, 'Lo, thine handmaid [is] in thine hand, do
    to her that which is good in thine eyes;' and Sarai afflicted her, and she fleeth
    from her presence.
  kne-kne: Kanan Abram, “Bag-en mos sisya et mabalin ay amagem di laydem.” Pag et
    palaloan Sarai ay paligaten si Hagar, isonga linmayaw.
  heg-NTPO: Kon nam Abram siut noan, “Elia! Ku niam bee hmunan. Mo un nam suma bee
    hmudin tuun. Tiata ku man muik hak le ator una. Ku le tao saa nol una lam, na
    ne ku!” Hidi kon Sarai siut-saet tuun nol Hagar, tiata un haung lali.
  ptu-ptu: 'Tappa natimba'' Abram naua: “Inde sabua''mu, iko ungkuasai. Iai too masannanna
    penabammu iam too la umpogausam.” Napolalam napakapi''di'' Sarai indo Hagar lambi''
    le''ba'' muäläi kalena.'
  bzd-NTPO: 'Eta̱ Abram tö iiu̱té: —Ye'' ttö̀ ttsö́, be'' kanè méso tso'' be'' ulà
    a̱. Be'' iú̱ we̱s be'' é̱na iwa̱k es. E'' ukuöki̱ ta̱ Sarai tö ikanè méso we''ikémi
    tai̱ë. E'' kue̱ki̱ Agar tkashkar.'
  kwf-kwf: Ma sa Abram ka fata Ꞌuri ana, “Aia, nia leꞋa goꞋo Ꞌana, kini rao ꞋoꞋo neꞋe
    nia ru Ꞌoe niniꞋa, ma nia ka tua goꞋo Ꞌi olofana limamu. ꞋOko saiana Ꞌoke sasia
    goꞋo Ꞌamu ta ru ana niaꞋa neꞋe Ꞌoko oga.” Aia ma Ꞌi Serae ka tua naꞋa fuana faꞋalagalana
    Ꞌi Hega, ma leleka Ꞌi Hega ka tafi naꞋa.
  eng-WYC-2017: And Abram answered and said to her, Lo! thy servantess is in thine
    hand; use thou her as thee liketh. Therefore for Sarai tormented her, she fled
    away.
  eng-WMBB: But Abram said to Sarai, “Behold, your maid is in your hand. Do to her
    whatever is good in your eyes.” Sarai dealt harshly with her, and she fled from
    her face.
  spp-spp: 'Ka Burama si Sarayi pyi: «Mu bilicwoŋi na ɲyɛ mu yahare e, nde l''à táan
    mu á ke, lire mu sí n-pyi u na.» Yir''à jwo ke, ka Sarayi si kyaayi shiŋi puni
    tɛ̀gɛ Agari ɲuŋ''i, fo ka u u fê a fworo pyɛnge e mà kàre tatɔɔnge e.'
  aey-aey: Odocob Ebram uqa Sarai jejeg hewi madon, “Faga! Hinana cabi caja eu hina
    ebenna bilia. Hina adi odudegannu gale hena eu odudoga,” don. Odocob Sarai uqa
    galac mecna isec cabi culumencaca uten. Odocob Hega uqa Sarai amegnadec busalen.
  urd-GVH: अब्राम ने जवाब दिया, “देखो, यह तुम्हारी लौंडी है और तुम्हारे इख़्तियार
    में है। जो तुम्हारा जी चाहे उसके साथ करो।” इस पर सारय उससे इतना बुरा सुलूक करने
    लगी कि हाजिरा फ़रार हो गई।
  rug-rug: Meke olaṉa se Ebarami, “Leana hola, na mua pinausu meke koa kaurae pa mua
    kinopu si asa, ke mamu tavetia sapu gua hiva nia goi koasa.” Meke ṉoṉovalia Serai
    se Hega, ke govete taloa si asa.
  gaz-gaz: Abraamis, “Garbittiin kee keessa harkuma kee jirti; waanuma feete ishee
    godhi” jedheen. Saaraanis akka malee ishee cunqursite; kanaafuu Aggaar fuula ishee
    duraa sokkite.
  fra-LSG: 'Abram répondit à Saraï: Voici, ta servante est en ton pouvoir, agis à
    son égard comme tu le trouveras bon. Alors Saraï la maltraita; et Agar s’enfuit
    loin d’elle.'
  gnn-gnn: Bala ŋayi ŋunhi Yipuramdhunydja waŋana bitjarrana, “Nhuŋu ŋunhi ŋayi djämamirri;
    nhokala ŋayi ŋunhi goŋŋura, ga nhepi yurru bitjanmirrinydja nhäku nhe ḏukṯuk nhanŋu.”
    Bala ŋayi nhanŋu ŋunhi Saraynydja wirrkina ŋaramurryina Yaykawu, yätjkuŋalana
    wirrkina ŋanya ŋayi birrka'yurrunanydja. Bala ŋayi waṉḏinana, bala muka ŋayi bini
    marrtjinyanydja Yetjiplili ŋunhiyi djämamirri miyalk.
  yal-yal: Iburama yi a ɲaxanla yabi, a naxa, “I ya konyi gilɛn nan a ra. A walima
    i tan nan yii. I waxi feen naxan birin xɔn ma, a birin liga a ra.” Na waxatini,
    Sarayi fe kobin birin naxan nafan a ma, a yi a liga Hagara ra. Hagara yi a gi
    a bun.
  gum-gum: 'Inchen Abrambe Saraiwane trenchibig køn: —Ñui ka karuindiig megabiibe
    ñuin tasku køn cha. Ñun maig marøg køben, treeg mar— chibig køn. Inchen Saraibe
    kaig inchib mendøben, Agarbe welula yam nebuig køn.'
  iou-iou: Ude yäwänä Abramtä iwetkuk; Ude nämo! Piä watä webe u mähemi gäkä täyan.
    Unita u ba u täŋ ima yäŋpäŋä täga api täŋ imen yäk. Yäwänä Saraitä Hagata iwan
    täŋ imiŋtäyon metäŋpeŋ kuŋkuk.
  haw-1868: I aku la o Aberama ia Sarai, Aia hoi, iloko no o kou lima kau kauwawahine,
    e hana aku oe ia ia e like me kou makemake. A hoopilikia aku la o Sarai ia ia,
    mahuka aku la ia mai kona alo aku.
  arb-NAV: 'فَأَجَابَهَا أَبْرَامُ: «هَا هِيَ جَارِيَتُكِ تَحْتَ تَصَرُّفِكِ، فَافْعَلِي
    بِها مَا يَحْلُو لَكِ». فَأَذَلَّتْهَا سَارَايُ حَتَّى هَرَبَتْ مِنْهَا.'
  adz-adz: Da Abram ini, “Ngarubini bingan! Da bitsintaꞌ waringantin, nigi u sagat
    gumam rururungan da imingꞌ da agu. U su wain gin. Nam u tsanganda bida dauman
    sangꞌa u maranggam aridan, wanang da arangan.” Ibinigi da Sarai inang Hagar nanggan
    mpadan imais wasi, da arangan irunt sinungꞌ Sarai.
  ewe-ewe: Abram ɖo eŋu be, “Meɖe mɔ na wò be nàhe to na kosi la ale si nèbu be edze.”
    Ale Sarai wɔ funyafunya Hagar ale gbegbe be wòsi dzo.
  eng-LEE: But Abram said unto Sarai, Behold, thy maid is in thy hand; do to her as
    it pleaseth thee. And when Sarai dealt hardly with her, she fled from her face.
  dji-dji: Girri Abram inga bumir-wubirdjili, inga bindjin, “Ngunukima djamagiṉing
    miyilk nyani gumbirrmirri nyungur, nyuni yaṯi-wubirdjigiban nyaninyi nyalikidjidji
    nyuni djalngdjidji.” Girri nyani Saraydji galngi-bilwirtjili ga marr-mirgidjnyirdjili
    Yagarnyi, marrga nyani minydji ṉunydjirraliban.
  nna-nna: Abram-ju karra marnalu, “Paliny nyuntumili warrkamukata, nyuntu nyampali
    palinyku. Nganikupa karrinyanpalu, pala jilamanpalu.” Palaja Hagar kurluny-kurlunyja
    kalkurnukinyi Sarai-lu. Palajalu pirrakarti mirti jarrinyi Hagar.
  asm-FB: অব্ৰামে চাৰীক ক’লে, “চোৱা, তোমাৰ দাসী তোমাৰ অধীনতে আছে; গতিকে যিহকে ভাল
    বুলি ভাবা, তুমি তাইৰ প্রতি তাকে কৰা।” তেতিয়া চাৰীয়ে হাগাৰৰ প্রতি এনে কঠোৰ ব্যৱহাৰ
    কৰিবলৈ ধৰিলে যে তাই তেওঁৰ ওচৰৰ পৰা পলাই গ’ল।
  sus-A: عِبُرَ مَ نَشَ عَ شَ فِنّ يَابِ، «عِ شَ كٌنيِ فِنّ نَ عَ رَ. عِ وَ مَ قٍ
    نَشَن بِرِن شْن مَ، عِ شَ نَ رَبَ عَ رَ.» سَرَيِ نَشَ عَ وَشْنقٍ كٌبِ بِرِن نَبَ
    هَفَرَ رَ، هَن عَ نَشَ عَ فِ.
  fra-SBL: 'Mais Abram dit à Saraï : « Voici ta servante qui est entre tes mains.
    Fais-lui tout ce qui est bon à tes yeux. » Saraï la traita durement, et elle s''enfuit
    devant elle.'
  hbo-hbo: וַיֹּ֨אמֶר אַבְרָ֜ם אֶל־שָׂרַ֗י הִנֵּ֤ה שִׁפְחָתֵךְ֙ בְּיָדֵ֔ךְ עֲשִׂי־לָ֖הּ
    הַטֹּ֣וב בְּעֵינָ֑יִךְ וַתְּעַנֶּ֣הָ שָׂרַ֔י וַתִּבְרַ֖ח מִפָּנֶֽיהָ׃
  shp-NTPO: 'Jatian Abramman neskáakin yoia iki: —Shinanwe, mia riki min yanka yonotinin
    ibo ainbo; min jaskáa jakon iti iketian, ja min shinanna keská awé —akin. Jatian
    Saraikan, akonbireskin ramiakin peoa, Agar jabata iki.'
  eng-WYCLIFFE: And Abram answerde and seide to hir, Lo! thi seruauntesse is in thin
    hond; vse thou hir as `it likith. Therfor for Sarai turmentide hir, sche fledde
    awei.
  piu-2006: '@see-verse:GEN.016.005'
  pjt-pjt: Ka Aipamalu ngapartji wangkangu, “Uwa palya! Palu nyuntulta kulila panya
    paluṟu nyuntumpa waṟkaripai. Tjinguṟu nyupalinku pungkula wiyaringkuku, tjinguṟu
    nyuntu palunya paiṟa iyalku. Nyuntulta kulinma.” Ka palulanguṟu Tjiiṟailu Aikanya
    tjuni puḻka wiṟuṟa kanyilwiyangku kuraṟa pungangi puḻkaṟa mulatu. Ka palulanguṟumpa
    kungka panya Aikanya nguḻulta wirtjapakaṉu uḻpaṟira palumpa ngura walytjakutu.
  cwe-cwe: Abulamu kamulongela Salayi, “Mtumwa wako kahasi yako weye, mtendele choulonda.”
    Maabaho Salayi kamgaza Hajili mbaka kaibanga.
  bgs-bgs: Igtaba si Abram, na mà din, “Na, áknikó állang sikandin. Agad ándin tô
    kakalyag nu na lumun kandin, mému kanak.” Na, tuu igirrayatan i Sarai si Agar.
    Purisu igpalaguy si Agar.
  kik-kik: Aburamu akĩmũcookeria atĩrĩ, “Ndungata yaku ĩrĩ moko-inĩ maku. Ĩka nayo
    ũrĩa ũkuona kwagĩrĩire.” Nake Sarai akĩnyamaria Hagari mũno; nĩ ũndũ ũcio Hagari
    akĩmũũrĩra.
  ksr-ksr: 'Kaeŋ ijoro Abramnoŋ kokaeŋ jero: “Weleŋ embaganoŋ mono geeŋgaa boroganoŋ
    laligojiwaajoŋ nomaeŋ mona sokonji, mono iikawaa so ii ama muba.” Kaeŋ jero Saarainoŋ
    Haagar laŋ horoŋ ureeŋ ama muro mesaoŋ togoŋ oloŋ koma keno.'
  omb-omb: Ebram move, “Nom vavine tabanagi nge lo limemu. Ko vai na havagi lawea
    gom lado huri ve vovohoi.” Siu Serai mo vai asisigi Hega mo maraga mo toa denie.
  fra-NCL: 'Abram répondit à Saraï : « Voici, ta servante est sous ta puissance ;
    agis à son égard comme bon te semblera. » Alors Saraï la maltraita, et Agar s’enfuit
    de devant elle.'
  cek-AK: Toe Abram mah Sarai khaeah, Na tamna nongpata loe na ban ah ni oh; na koeh
    baktiah a nuiah sah khae, tiah a naa. Sarai mah Hagar to pacaekthlaek, to pongah
    Hagar loe anih khae hoi cawnh ving.
  xla-xla: Epalati A꞉iblamta asiyama ya꞉ watle epo atlaiyo, “Hagai iye wa꞉ oko a꞉yapo.
    Epedeme wa꞉ta solotamale koko ya꞉ dla halowedeme me-hane,” diyo. Epalati Selaita
    Hagai dla kasilamama ya꞉ dla wotiyalle hapimhallati ya꞉tapo wota꞉mama alikili
    dla woyapo teletaiyo.
  cuk-cuk: 'Geb degine, Abram Sarai-abin sogded: —Be-itoleged, be-mai begi siid. Ar
    igi be Agar imakbie, be imakodo. Geb degine, Sarai sabsur Agar-imakalid. Degisoggu,
    a-ular, Agar wakitesunnad.'
  uig-CYR: 'Абрам Сарайға: — Мана, дедигиң өз қолуңдидур; саңа немә лайиқ көрүнсә
    униңға шуни қилғин, — деди. Буниң билән Сарай униңға қаттиқлиқ қилишқа башлиди;
    буниң билән у униң алдидин қечип кәтти.'
  tel-2017: అందుకు అబ్రాము “ఇలా చూడు, నీ దాసి నీ చెప్పుచేతల్లోనే ఉంది గదా. ఆమె విషయంలో
    నీ ఇష్టం వచ్చినట్టు చేసుకో” అన్నాడు. శారయి తన దాసిని రాచి రంపాన పెట్టింది. దాంతో
    ఆమె శారయి దగ్గర నుండి పారిపోయింది.
  hat-BSA: 'Men Abram te di a Saraï: “Gade byen, sèvant ou anba pouvwa ou. Fè sa ke
    ou wè ki bon nan zye ou avèk li.” Pou sa, Saraï te rèd avèk li, e li te pran sove
    ale kite prezans li.'
  kos-kos: Abram el topuk ac fahk, “Lungse na lom. Kom na pa nununkal an. Oru na ma
    kom lungse oru nu sel an.” Ouinge Sarai el oru arulana upa nu sel Hagar, pwanang
    Hagar el kaingla.
  hbo-WLC: וַיֹּ֨אמֶר אַבְרָ֜ם אֶל־שָׂרַ֗י הִנֵּ֤ה שִׁפְחָתֵךְ֙ בְּיָדֵ֔ךְ עֲשִׂי־לָ֖הּ
    הַטּ֣וֹב בְּעֵינָ֑יִךְ וַתְּעַנֶּ֣הָ שָׂרַ֔י וַתִּבְרַ֖ח מִפָּנֶֽיהָ׃
  ibo-ibo: Ebram zara Serai sị, “Lee, ohu gị nwanyị dị gị nʼaka. Jiri ya mee ihe ọbụla
    dị gị mma nʼanya.” Nʼihi nke a, Serai mesiri ya ihe ike, nke mere ka o si nʼebe
    Serai nọ gbapụ.
  ory-ory: ତହିଁରେ ଅବ୍ରାମ ସାରୀଙ୍କୁ କହିଲେ, “ଦେଖ, ତୁମ୍ଭର ଦାସୀ ତୁମ୍ଭ ହାତରେ ଅଛି; ତୁମ୍ଭକୁ
    ଯାହା ଭଲ ଦିଶେ, ତାହା ତାʼ ପ୍ରତି କର।” ତହିଁରେ ସାରୀ ହାଗାର ପ୍ରତି କଠିନ ବ୍ୟବହାର କରନ୍ତେ,
    ସେ ତାଙ୍କ ପାଖରୁ ପଳାଇଗଲା।
  wmt-wmt: '@see-verse:GEN.016.005'
  chk-chk: Iwe, Apram a üreni Sarai, “Noum we chon angang a nom fän nemeniom. Kopwe
    föri ngeni mine ka mochen.” Iei mine Sarai a amiriti Hakar, nge neminewe a süla.
  ssd-ssd: 'Taŋakina le nu ndek Sarai sana: Pino ta ne tuku piro pino ndo. Ne ame
    wam nu mbol kam ndeta ka ŋgina. Taŋakina le Sarai nu Hagar sawe lika katna le
    kua ka nu kusrena.'
  rop-rop: Wal Eibram bin tok, “Wanim rong? Heiga im wekingel blanga yu, indit? Wal
    yu gin dum enijing yu wandim garram im.” Wal Serai bin tridimbat det wekingel
    blanga im krulbalawei, en det wekingel bin lafta ranawei brom deya.
  ukr-1871: 'Рече ж Аврам до Сари: Ось рабиня твоя в руках у тебе. Твори їй по твоїй
    вподобі.'
  eng-AOI: Abram said, “She is yours, and she is working for you. You are the one
    who controls her, so you may do anything you want with her.” Then Sarai was cruel
    to Hagar and kept on teasing her. She beat her with a stick, because of the way
    she had been speaking to her. And so Hagar ran away.
  yon-yon: Anduune, Abrambed yedmoon “Eyoka, yu kuu kub deme ye kakmaniibban wonong
    kereene, ub kuu yu korok kowe, kubbed yu yaa komo kamaneeb kuu kub dowakenmo.”
    andoon. Seraimbed Hagar yaa wenbanduune koronde wuneen.
  bch-bch: Ta Abram ikeo pan Sarai bedane, “Ega, lem paeaeanga idio eao bagemeai.
    Saoa kadonga eao keo ga kemi ngan ei, tota nasi.” Idio ta Sarai ikado kulupu ngan
    Agar, ta Agar iaoa ngan ei.
  deu-1951: 'Abram aber sprach zu Sarai: Siehe, deine Magd ist in deiner Gewalt, tue
    mit ihr, wie dir gefällt! Da nun Sarai sie demütigte, floh sie von ihr.'
  eng-JPS: 'But Abram said unto Sarai: ''Behold, thy maid is in thy hand; do to her
    that which is good in thine eyes.'' And Sarai dealt harshly with her, and she
    fled from her face.'
  ubr-ubr: Abram iyafotai iyau, “Obin bag, am bobo jeverei on om am baibad babanai
    emama ato aifan enonosin on nanaba aurin unafour.” Namon Sarai on yawas wawaninai
    Hagar aurin ifofour, on mes Hagar iyayai inai.
  srp-1865: 'A Avram reèe Sari: eto, robinja je tvoja u tvojim rukama, èini s njom
    što ti je volja. I Sara je stade zlostaviti, te ona pobježe od nje.'
  lug-lug: Naye Ibulaamu n’agamba Salaayi nti, “Laba, omuweereza wo ali mu buyinza
    bwo; mukole nga bw’oyagala.” Awo Salaayi natandika okubonyaabonya Agali; Agali
    n’adduka okuva w’ali.
  heb-heb: ויאמר אברם אל שרי הנה שפחתך בידך עשי לה הטוב בעיניך ותענה שרי ותברח מפניה׃
  ben-IRV: তখন অব্রাম সারীকে বললেন, “দেখ, তোমার দাসী তোমারই হাতে; তোমার যা ভাল মনে
    হয়, তার প্রতি তাই কর।” তাতে সারী হাগারকে দুঃখ দিলেন, আর সে তাঁর কাছ থেকে পালিয়ে
    গেল।
  pan-pan: ਅਬਰਾਮ ਨੇ ਸਾਰਈ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਤੇਰੀ ਦਾਸੀ ਤੇਰੇ ਵੱਸ ਵਿੱਚ ਹੈ, ਜੋ ਤੇਰੀ ਨਿਗਾਹ
    ਵਿੱਚ ਚੰਗਾ ਹੈ ਤੂੰ ਉਸ ਨਾਲ ਉਹੀ ਕਰ। ਉਪਰੰਤ ਸਾਰਈ ਨੇ ਉਸ ਨਾਲ ਸਖ਼ਤੀ ਕੀਤੀ ਅਤੇ ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ
    ਭੱਜ ਗਈ।
  tkr-tkr: 'İbramee Sarayk''le uvhuyn: – Mana yiğna nukar yeexhe, vas hucooyiy ıkkan
    he''e. Saree Haacar iğeeda giyğal. Nukar məng''ıle heexvana.'
  mwp-mwp: Abram nuy Seralpa kuniya kedha mulaydhin, ‘Wa sena nginu zagethaw yoepkaz,
    nginu ubi nabepa midh zagethoepa aymoeypa.’ Sera sizi pawpa nan koey dharadh mayparu,
    a kalanu na Eyga gamungu zilmaydhin Seralngu.
  mya-JVB: အာဗြံ ကလည်း ၊ သင် ၏ ကျွန် မသည် သင် ၏လက် ၌ ရှိ၏။ သူ ၌ ပြု ချင်သမျှပြု ပါလော့ဟု
    စာရဲ အား ပြန်ပြော လျှင်၊ စာရဲ သည် ကျွန် မကို ညှဉ်းဆဲ သဖြင့် ၊ ကျွန်မသည် သခင် မထံမှ
    ထွက် ပြေးလေ၏။
  tte-O: Abelem Sele kainana iyamaisa iba, “Na iya am topaisowa panpanna imiyamiya
    am loina koina. Uginauli koina besiele tawae am nuwatu.” Kabo Sele Ega ikalomagigilan
    yo paisowa polopolowena iwolena koina me ana munamunai mwa Ega Sele iyabubu-gabaen.
  tbg-tbg: Saraiva minti tuvaro Eparaamiva Saraira nai tiva amiro tiharo, Aqao, vi
    nahentiva ai kaiqa nahentima vaivo. Homa vi nahentira nana okara autu amitaataa
    irera, autuane, tiro. Eparaamiva minti tuvaro Saraiva oru Hagaara voqama kero
    qoraiqama amitaqiro vuvarora tiro, Hagaava qetakero ruqemakero vura.
  hmo-hmo: To Aberamo ese Sarai dekenai ia haere, ia gwau, “Vadaeni, hahine be oiemu
    imana dekenai, oiemu ura hegeregere oi karaia ia dekenai.” Vadaeni Sarai ese ia
    dagedage henia, ia lao bona Hagara be ia heau.
  ata-ata: Avalamu muavuti la mukolinu vaikalaie aloxo ꞌo, “Anu laixesi, Axali ne
    ane mixoxoo ane noxinge nengei ꞌo sou nini napalupalusie. Ane mixoo no anu saxisaxilaꞌu
    noxingesi. Namasaxa lexe naꞌoxone a loxovaa, la anu mii noxinesi.” No voxo ane
    ne, la xoluxolu noxie Axali ne laixe la ua. Salai imolomolosilane sou ilalavixe
    utotomusi la sou ane miꞌume.
  nfa-nfa: Ka Abram dhaa, peka na, “Sèmi neꞌe, wee! Èu ne, dhèu èmu uru. Aa nèngu,
    dhèu èmu limuri. De èu ne dhu mèdꞌu paredha. De èu neo tao ne tasamia, èèna ètu
    èu na!” Ka Sarai mulai tao sakaa hua dènge Hagar, hèia na rai.
  urd-urd: इब्रहाम ने सारय से कहा कि तेरी लौंडी तेरे हाथ में है; जो तुझे भला दिखाई
    दे वैसा ही उसके साथ कर। तब सारय उस पर सख़्ती करने लगी और वह उसके पास से भाग गई।
  rus-SYN: 'Аврам сказал Саре: вот, служанка твоя в твоих руках; делай с нею, что
    тебе угодно. И Сара стала притеснять ее, и она убежала от нее.'
  cbt-NTPO: 'Napotohuachina, Apraniso'' itapon: —Ni''quë'', cosonanënso'', natëinquënso
    ya''huërin. Ma''sona nohuantëranso'' nitëquë'', itërin. Naporo quëran huarë''
    Saraiso'', Acara pa''pi aparisitërin. Napoaton, inaso ta''arin huachi.'
  bqc-SIM: 'Ɔ̃ Ablaũ wèwà à mɛ̀: N zↄ ku n pↄ́ ũɛ. Kɛɛ̀ lá ń yeiwa. Kɛ́ Salai
    ĩadàwà, ↄ̃ à bàalɛ̀ɛ̀.'
  tcz-CHONGTHU: Abram'in adonbut in “Ven amanu khu nasoh hilou ham, nangman pha nasah
    dungjuiyin bol tang em?” ati. Hichun Sarai in Hagar hatah in ahin sugenthei pantan
    hichun amanun (Hagar) ajamsan tai.
  mar-mar: परंतु अब्राम सारायला म्हणाला, “तू हागारेची मालकीण आहेस, तुला काय पाहिजे
    तसे तू तिचे कर.” तेव्हा साराय तिच्याबरोबर निष्ठुरपणे वागू लागली म्हणून हागार तिला
    सोडून पळून गेली.
  tcs-tcs: Abram ansa, ‘A wa! Yu bos blo em. Mekem wanem yu tingk i rait.’ Den apta,
    Sarai bin meke prapa nugudpasin po Eiga, ane prom dem nugudpasin blo em, Eiga
    bin ranwei prom Sarai.
  soq-soq: Me epe wadio Abram leusane wanase, “E nolaa iwa sa e atoawo wande, e dima
    inseiana rua dewasaa me mampe.” Mape Sarai epe etene Eiga oniakadisasan. Ita Eiga
    salene weuwane nambe alen.
  qub-qub: 'Abramga Saraita niran: «Uywayniquega maquiquichömi caycan. Imatapis yarpashayquita
    ruray paytaga.» Chaura Saraiga Agarta amatar ñacachiytana gallaycuran. Chaymi
    Agarga gueshpir aywacuran.'
  bqp-bqp: 'Akũ Abramu wèa à pì: N zĩkɛri kun n pↄ́ ũmɛ. Ǹ kɛnɛ lákũ ń yei nà.
    Kũ Sarai wari dↄ̀a, akũ à bàa lɛ̀nɛ.'
  hat-hat: Abram reponn Sarayi, li di l'. Sèvant ou pou ou. Li sou zòd ou. Ou gen
    dwa fè sa ou vle avè l'. Se konsa, Sarayi pran maltrete Aga sitèlman, Aga blije
    sove kite kay la pou li.
  eng-BSB: “Here,” said Abram, “your servant is in your hands. Do whatever you want
    with her.” Then Sarai treated Hagar so harshly that she fled from her.
  tod-tod: 'Aɓalame Salayi wooɠaaʋoteni, é ɠɛ ma: «Ɗa-luɔ anzanui ɠa è yeezu. So,
    eɠɛʋelei nɛai la è ʋɛ.» Salayi zɛba é ɗa sopele ɲɔu, eyɛsu naa ʋela ba.'
  eng-WEBPB: But Abram said to Sarai, “Behold, your maid is in your hand. Do to her
    whatever is good in your eyes.” Sarai dealt harshly with her, and she fled from
    her face.
  kbq-kbq: Hianagi Abramu'a amanage huno Saraina asami'ne, Antahio, knareki kagri
    eri'za a' mani'neanki kagri'ma kavesisaniaza hunto, huno higeno Sarai'a tusiza
    huno Hagana azanava higeno koro freno vu'ne.
  nhe-BL: 'Huan Abram quinanquili: ―Xiquita, Sarai, motlatequipanojca Agar itztoc
    momaco para tijtlatzacuiltis queja tiquitas cuali. Huajca Sarai pejqui quitlaijiyohuiltía
    Agar, huan yeca Agar cholojtejqui.'
  bus-bus: 'Ben Abramu wèàla à bè: N zↄ̀ kuu n pↄ́ ũmɛ. Ǹ kɛnɛ lán ń yezi nà. Kɛ̀
    Sarai ĩa dàa, ben à bàa lɛ̀nɛ.'
  gub-BL: Uwazar Àmàràw ize'eg izupe. — Ne kutu erekwaw. Agar wiko newe uma'ereko
    e ma'e romo a'e. Ne ae erezapo kar ma'e izupe. A'e rupi ezapo neremimutar izupe
    nehe, i'i izupe. A'e rupi Xaraz uzypyrog ma'erahy ipuraraw kar pà Agar pe kury.
    Tuweharupi uzapo ikatu 'ym ma'e izupe. A'e rupi amo 'ar rehe Agar uzàn oho a'e
    wi izuwi.
  eng-DRA: 'And Abram made answer, and said to her: Behold thy handmaid is in thy
