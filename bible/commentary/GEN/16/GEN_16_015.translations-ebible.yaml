verse: GEN.016.015
translations:
  mal-C: ഇതിനുശേഷം ഹാഗാർ അബ്രാമിന് ഒരു മകനെ പ്രസവിച്ചു. ഹാഗാറിൽ തനിക്കുണ്ടായ മകന്
    അബ്രാം യിശ്മായേൽ എന്നു പേരിട്ടു.
  deu-TKW: Und Hagar gebar Abram einen Sohn, und Abram nannte den Sohn, den ihm Hagar
    geboren hatte, Ismael.
  lin-lin: Boye, Agari abotelaki Abrami mwana mobali mpe Abrami apesaki ye kombo « Isimaeli. »
  cbr-NT: Usakian ángelnën kakëx ka Agar amiribishi an ñu mëëmikë xanu Sarai anu kuantëankëxa,
    kuantankëx ka anuax Agar aín rëkuë́n tuá bakë́ankëxa, bakënkë ka Abramnën aín
    bëchikë Ismael kakin anëakëxa.
  eng-LSV: And Hagar bears a son to Abram; and Abram calls the name of his son, whom
    Hagar has borne, Ishmael;
  bmu-bmu: Hagarnöŋ Abramgö morö nahönŋi meyök. Abramnöŋ nanŋi moröŋi Hagar meyöhi,
    yaŋgö qetŋi Ismael qerök.
  eng-GNV: And Hagar bare Abram a sonne, and Abram called his sonnes name, which Hagar
    bare, Ishmael.
  eng-WEBSTER: 'And Hagar bore Abram a son: and Abram called his son''s name, which
    Hagar bore, Ishmael.'
  nhw-BL: Huan Agar quitlacatilti icone Abram, huan Abram quitocaxti Ismael.
  swh-ONEN: Hivyo Hagari akamzalia Abramu mwana, naye Abramu akamwita huyo mwana Hagari
    aliyemzalia, Ishmaeli.
  bba-bba: Yen biru Aɡɑɑ u Aburɑmu bii tɔn durɔ mɑruɑ, mɑ Aburɑmu u bii wi yĩsiru
    kɑ̃ Isimɛɛli.
  eng-KJVCPB: 'And Hagar bare Abram a son: and Abram called his son’s name, which
    Hagar bare, Ishmael.'
  cpy-cpy: Okanta Agar, tzimaki itomi Abram, oetakiri Ismael.
  mpx-mpx: Inoke Hega Abalam natuna melutauina i ab, yaka Abalam wawaya alana i tun
    Isimel.
  wbp-wbp: Junga-juku, ngaka parra-pardu-karirlalku wita wirriya palka-jarrijarla
    Yakarrukuju ngati-nyanukuju. Ngulajurla yungu Yipurumuku, ngulangkujurla yirdilki
    yungu witakuju wirriyakuju Yijimali.
  luo-luo: Kuom mano Hagar nonywolone Abram nyathi ma wuowi kendo nochako nyinge ni
    Ishmael.
  meu-meu: Bena Hagara na e mara, mero ta e abia, Abram ena; bena Abram ese natuna,
    Hagara ese e havaraia merona, ladana e hatoa Ismael.
  npi-ULB: हागारले अब्रामको छोरो जन्माई, अनि हागारले जन्माएको छोरोको नाम अब्रामले
    इश्माएल राखे ।
  yor-yor: Hagari sì bí ọmọkùnrin kan fún Abramu, Abramu sì pe orúkọ rẹ̀ ní Iṣmaeli.
  emp-NTPO: Agara jẽda wãped̶a umaquĩrã warrada Abraʌ̃a to diasia. Abraʌ̃ba Agara
    warrara trʌ̃ b̶ʌsia Ismael.
  ind-ind: Lalu tibalah saatnya Hagar melahirkan seorang bayi laki-laki. Abram menamainya
    Ismael. Pada waktu itu, Abram berusia delapan puluh enam tahun.
  pes-OPCB: پس هاجر برای ابرام پسری به دنیا آورد و ابرام او را اسماعیل نامید.
  ssx-ssx: Heikama꞉ta꞉ Eipola꞉ma꞉na꞉ weki mendiaeyeketa꞉ Isima꞉elo leekeme.
  lcm-lcm: Io, na si selen ke vanang a Agar kata ingus nat ani Abaram. Na Abaram kala
    atuk a nat ang ta Ismael.
  aer-aer: Kele Hagar YAHWEH-eke akangkwe-irremele alpeke akngerrepate ikwerenhe-werne.
    Yanhenge, ikwerenge anteme Hagar-ele ampe akweke atnyeneke urreye akweke Ngkartele-arle
    ileke-arteke. Re Abram antheke, Abram-ele ampe akweke renhe arritnye anthetyenhenge
    re anteme renhe arritnye antheke urreye akweke renhe Ishmael.
  tgl-ULB: Nanganak si Agar ng anak na lalaki ni Abram, at pinangalanan ni Abram ang
    kaniyang anak, na isinilang ni Agar, na Ismael.
  nop-nop: Ala hatigane Hagadi Abalamdok mihi niŋ nagilimimbune Abalamdi wou Ismael
    youkuk.
  kca-kca: Агарь Аврама пŏх сэма пайтәс; Агарь эԓты тӑйәм пŏхәԓ Аврам Измаил нэмән
    пŏтсәԓы.
  cbu-NT: Anumunsha, Akararini wipaa tatsipurangiya Apramaa wipa. Wipaatssha Ismaelaa
    átu ísamarangiya.
  usa-usa: Miráitana, Aaga inámáí Abaramma ákáyamikaiye, abo Abaramma Ítímáiriye áwîqa
    miníyápógómmá yaamámikaiye.
  hui-hui: Hegahanda Abarama igini mbira taba hanayagola Abaramahanda igiri gali ogoni
    mini Isimale wini.
  wrs-wrs: Doa Hakarva ganamba, tuendisrinim di lengna Apraminda. Wo aral os awona
    Ismaelm.
  mya-mya: အာ​ဗြံ​သည်​ဟာ​ဂ​ရ​ဖြင့်​သား​ကို​ရ​၍ သူ​သည် ထို​သား​ကို​ဣ​ရှ​မေ​လ​ဟု​နာ​မည်​မှည့်​ခေါ်​၏။-
  cbi-NTPO: Tsenñu Agar, Abramnu na main ka' kuwañu, Ismael mumu pumi Abram.
  bod-N: ཕྱིས་སུ་ཧ་གར་གྱིས་ཨབ་རམ་ལ་བུ་ཞིག་བཙས༌ཤིང༌། ཨབ་རམ་གྱིས་བུའི་མིང་ལ་ཡེས་མ་ཨེལ་ཞེས༌བཏགས།
  wsk-wsk: Se Hagar Abram ko kuriang kari iluwam se nup beteram Ishmael mam.
  kkl-kkl: Nen Saraiag sambaogti, olog wamogha Hagar nenekori me nengabo me mangaroaogpa
    Ili Abram ponekori me si Ismael engkaog.
  sna-sna: Saka Hagari akaberekera Abhurama mwanakomana, uye Abhurama akapa zita rokuti
    Ishumaeri kumwanakomana waakanga abereka.
  spa-BLM: Agar dio a luz un hijo para Abram. Abram llamó el nombre de su hijo, que
    Agar dio a luz, Ismael.
  beu-beu: Angmuse Hagar ana bale ila. Hagar ana vaal mehal nu vengajai muse, Abram
    ana vaal angu ene maveng, ene Ismael.
  cac-cac: Ix alji jun yune' ix Agar yed' vin̈aj Abram chi'. Ismael ix yac' vin̈ sb'iej.
  swh-ULB: Hajiri akamzalia Abram mwana wa kiume, na Abram akamwita mwanawe, ambaye
    Hajiri amemzaa jina, Ishmaeli.
  bel-bel: 'Агар нарадзіла Абраму сына; і назваў імя сыну свайму, народжанаму ад Агары:
    Ізмаіл.'
  wed-wed: Ma Hagar i vinatuna da Abram natuna orotona i tupua. Ma Abram, natuna i viwavai
    Ishmael.
  deu-ELBBK: Und Hagar gebar dem Abram einen Sohn; und Abram gab seinem Sohn, den
    Hagar geboren hatte, den Namen Ismael.
  mbb-OT: Ne mid-anak si Hagar te maama pinaaǥi ki Abram. Ne haazà is anak din, migngezanan
    ni Abram ki Ishmael.
  msc-msc: Wo taminni kɔ, Hajara ka dencɛ sɔrɔn Iburama yɛ. Iburama ka den tɔɔ la
    ko Isumayila.
  mal-2015: 'പിന്നെ ഹാഗാർ അബ്രാമിന്നു ഒരു മകനെ പ്രസവിച്ചു: ഹാഗാർ പ്രസവിച്ച തന്റെ മകന്നു
    അബ്രാം യിശ്മായേൽ എന്നു പേരിട്ടു.'
  tuo-NT: Beꞌro Agar Abrãrẽ cʉ̃ macʉ̃rẽ põꞌrãtibosaco niwõ. Cʉ̃ wĩꞌmagʉ̃rẽ Ismae wãme
    õꞌocʉ niwĩ.
  gup-gup: Wanjh Hagar bimarneyawmey Abram beywurd nuye, dja Abram bingeykurrmeng
    Ishmael.
  met-met: Binabu Hagar hayau garang luba na Ebram, saing Ebram uxu yanoa ba Ismael.
  gvs-gvs: E tuwo Ega ivenátuna, natuna koroto. Moe Eberam natuna, e ivayou Isimaeli.
  rmc-rmc: Avke la Hagarake the le Abramoske uľiľa čhavoro a o Abram leske diňa nav
    Izmael.
  nlg-nlg: Ma Hagar te vahua a dalena na garimane vania Abram, me vatua nia Ishmael.
  dgr-DOGNT: Eyıt'à Hagar Abram gha chekoa nìı̨htı̨. Abram eyı ts'èko chekoa nìı̨htı̨ı̨
    sìı Ishmael wìyeh ayį̀į̀là.
  pes-OPV: و هاجر از ابرام پسری زایید، و ابرام پسر خود را که هاجر زایید، اسماعیل نام
    نهاد.
  ron-1924: Агар а нэскут луй Аврам ун фиу ши Аврам а пус фиулуй пе каре и л-а нэскут
    Агар нумеле Исмаел.
  aui-aui: Muriye na Heiga, Abram natuna tomogha ivitubuyi bi Abram iviwaghaneni Ismel.
  ben-OBCV: অতএব হাগার অব্রামের জন্য এক ছেলের জন্ম দিল, এবং সে যে ছেলের জন্ম দিল,
    অব্রাম তার নাম দিলেন ইশ্মায়েল।
  lex-lex: Nla'awa noma lera ida ne Hagar na'a'na nana muanke'a id la Abram, ne Abram
    nweta a'nani maka Hagar ntor doin de nanni Ismail.
  rgu-rgu: Basa ria boe ma, Hagar fali neun. Boe ma boki na ana touꞌ esa. Abram foin
    nade, Ismael.
  som-som: Oo Haagaar waxay Aabraam u dhashay wiil; oo Aabraamna wuxuu wiilkiisii
    Haagaar dhashay u bixiyey Ismaaciil.
  lat-VUC: 'Peperitque Agar Abræ filium: qui vocavit nomen ejus Ismaël.'
  aoi-aoi: Ngalaja kembirra dakina Yeka yingi-lawurradina arakba Jerayu-wa akwa yakwujina
    yinginumin-arrangba nangariya Aburema-langwa dakina-da. Eneja Aburema neni-yengbijuwa
    nakina nangariya nenikuwenikba Yijumeyila-da.
  eng-ASVBT: 'And Hagar bare Abram a son: and Abram called the name of his son, whom
    Hagar bare, Ishmael.'
  mna-mna: Tana indeeŋe Abaram ndaama kini irao 86 na, Agar ipeebe le pikin tomooto
    ta. Mi Abaram ipaata pikin zaana be Ismael.
  ita-1885: Ed Agar partorì un figliuolo ad Abramo; ed Abramo nominò il suo figliuolo,
    che Agar avea partorito, Ismaele.
  eng-LXXUP: And Hagar bore a son to Abram; and Abram called the name of his son which
    Hagar bore to him, Ishmael.
  eng-ULB: Hagar gave birth to Abram's son, and Abram named his son, whom Hagar bore,
    Ishmael.
  spa-VBL: Agar dio a luz un hijo para Abram, y Abram le puso por nombre Ismael.
  fra-_FOB: Et Agar enfanta un fils à Abram. Et Abram appela son fils, qu'Agar lui
    avait enfanté, Ismaël.
  mal-mal: 'പിന്നെ ഹാഗാർ അബ്രാമിന് ഒരു മകനെ പ്രസവിച്ചു: ഹാഗാർ പ്രസവിച്ച തന്റെ മകന്
    അബ്രാം യിശ്മായേൽ എന്നു പേരിട്ടു.'
  urd-GVR: Hājirā wāpas gaī, aur us ke beṭā paidā huā. Abrām ne us kā nām Ismāīl rakhā.
  suz-BL: मिनु हागारम अब्राम के तौ का थि‍माक्‍त। अब्रामम मेको कली इश्‍माएल नें वोदा
    बाक्‍त।
  ita-1927: E Agar partorì un figliuolo ad Abramo; e Abramo, al figliuolo che Agar
    gli avea partorito, pose nome Ismaele.
  ckb-ckb: ئیتر هاجەر کوڕێکی بۆ ئەبرام بوو، ئەبرامیش ئەو کوڕەی ناو نا ئیسماعیل.
  eng-BBE: And Hagar gave birth to a child, the son of Abram, to whom Abram gave the
    name of Ishmael.
  crx-NTPO: '''Et Hagar duneyaz ''en Abram yughu sulhtsi ''ink''ez Abram duye'' yoozi
    Ishmael yulhni.'
  kan-OKCV: ತರುವಾಯ ಹಾಗರಳು ಅಬ್ರಾಮನಿಗೆ ಮಗನನ್ನು ಹೆತ್ತಳು. ಹಾಗರಳ ಮಗನಿಗೆ ಅಬ್ರಾಮನು ಇಷ್ಮಾಯೇಲ್
    ಎಂದು ಹೆಸರಿಟ್ಟನು.
  bbb-bbb: Ijiege rena bara Ega fune Aburamedo ame fari be bietena abe ive ina Isimaero
    kuae. Ro maza ije Aburame fu juaevasia eti sigisi (86) ijiege furima ijia fu ijiege
    rei.
  tam-2017: ஆகார் ஆபிராமுக்கு ஒரு மகனைப் பெற்றெடுத்தாள்; ஆபிராம் ஆகார் பெற்ற தன் மகனுக்கு
    இஸ்மவேல் பெயரிட்டான்.
  spa-RV-1909: Y parió Agar á Abram un hijo, y llamó Abram el nombre de su hijo que
    le parió Agar, Ismael.
  ron-BTF: Şi Hagar a născut lui Avram un fiu şi Avram a pus fiului său, pe care Hagar
    l-a născut, numele Ismael.
  eng-WEBP: Hagar bore a son for Abram. Abram called the name of his son, whom Hagar
    bore, Ishmael.
  eng-FBV: Hagar gave birth to a son for Abram. Abram named his son Ishmael.
  nld-1939: Zo schonk Hagar aan Abram een zoon, en Abram noemde den zoon, dien Hagar
    hem baarde, Jisjmaël.
  nch-BL: Huan Agar quitacatilti icone Abram, huan Abram quitocaxti Ismael.
  tfr-NTPO: E irgo ga wa buk kjl̈ara domer, ga koiara ba data Abramdë Ismael.
  vie-1934: Rồi nàng A-ga sanh được một con trai; Aùp-ram đặt tên đứa trai đó là ỗch-ma-ên.
  hin-CV: अब्राम से हागार का एक बेटा हुआ तथा अब्राम ने हागार से जन्मे अपने इस बेटे
    का नाम इशमाएल रखा.
  eng-OURB: Hagar [Flight] bore a son for Avram [Exalted father]. Avram [Exalted father]
    called the name of his son, whom Hagar [Flight] bore, Ishmael [Pays attention
    God].
  spa-BES: Y Agar dio a luz un hijo, el hijo de Abram, a quien Abram dio el nombre
    de Ismael.
  tdx-tdx: Nisamak’ ana-dahy ho a i Avrame t’i Khagare vaho nimea’ i Avrame añarañe
    ty hoe Iesmaèle i ana-dahi’e nasama’ i Kagarey.
  vid-vid: Hagali nakampondela Abulamu mwana mlume. Abulamu nakamchema mwana ayo Ishimaeli.
  pwg-pwg: Vaghina ma Heiga, Abram natuna ivi tuwei da tomowa. Ma Abram ivi vavei
    Ismayel.
  eng-OKE: And Hagar bare to Abram a son, and Abram called the name of his son whom
    Hagar bare Yishmael.
  tha-KJV: นางฮาการ์คลอดบุตรชายคนหนึ่งให้​แก่​อับราม อับรามจึงเรียกชื่​อบ​ุตรชายของท่านซึ่งนางฮาการ์คลอดออกมาว่า
    อิชมาเอล
  por-BR-2018: E Agar deu à luz um filho a Abrão, e Abrão chamou o nome do seu filho
    que Agar lhe deu à luz Ismael.
  bco-bco: A꞉ma꞉ fa꞉s amio꞉ Ha꞉ga eyo꞉ Ablama꞉ ene kalu so꞉wayo꞉ sa꞉la꞉liabikiyo꞉,
    Ablam eyo꞉ “Ismael” wikilo꞉.
  deu-ELO: Und Hagar gebar dem Abram einen Sohn; und Abram gab seinem Sohne, den Hagar
    geboren hatte, den Namen Ismael.
  ktm-ktm: Ile pe Hagar iduwe nedun Abram homou kamal. Abram iyuwen rangan ile Ismael.
  caa-caa: Entonces conda cꞌotoy e día cuxpa uyar e Agar xeꞌ qꞌuechuan taca e Abram,
    y e Abram uturbꞌa ucꞌabꞌa Ismael.
  eng-WYC-2018: And (so) Hagar childed a son to Abram, which called his name Ishmael.
    (And so Hagar bare a son for Abram, and Abram named him Ishmael.)
  epo-epo: Kaj Hagar naskis al Abram filon; kaj Abram donis al sia filo, kiun naskis
    Hagar, la nomon Iŝmael.
  uig-PIN: Ⱨǝjǝr Abramƣa bir oƣul tuƣup bǝrdi. Abram Ⱨǝjǝr uningƣa tuƣup bǝrgǝn oƣliƣa
    Ismail dǝp at ⱪoydi.
  beo-beo: Amalalu, Ha:iga da A:ibala:mema dunu mano lalelegei. A:ibala:me da amo
    mano e lai ema Isiama:ile dio asuli.
  tpi-OTNT: Na bihain Hagar i karim pikinini man bilong Abram, na Abram i kolim em
    Ismael.
  hau-SA: Haka fa Hagar ta haifa wa Abram ɗa, Abram kuwa ya ba da suna Ishmayel ga
    ɗan da ta haifa.
  udu-udu: Dhala Haagar dho’thki ya/ gom Abraam mo dhala Abraam ki yer gway gi ya/m
    piti jin dho’thkin ma Haagar mo ka Isma/iil mo.
  uig-LAT: Hejer Abramgha bir oghul tughup berdi. Abram Hejer uninggha tughup bergen
    oghligha Ismail dep at qoydi.
  nde-nde: Ngakho uHagari wazalela u-Abhrama indodana, u-Abhrama wamutha ibizo lokuthi
    ngu-Ishumayeli.
  ton-ton: ¶ Pea naʻe fanauʻi ʻe Hekaʻā ʻae tama kia ʻEpalame; pea ui ʻe ʻEpalame
    hono foha, naʻe fanauʻi ʻe Hekaʻā, ko ʻIsimeʻeli.
  ces-1613: Porodila pak Agar Abramovi syna; a nazval Abram jméno syna svého, kteréhož
    porodila Agar, Izmael.
  eko-eko: Hajira khumpattha mwaana wa Eburamu. Eburamu khuntthaja mwaana otule nzina
    la Esumayila.
  nss-nss: Pwen Hakar imwalahiy iyata noru Apram kamai, pe Apram ipohowe ngalan ara
    Yismayel.
  eng-WMB: Hagar bore a son for Abram. Abram called the name of his son, whom Hagar
    bore, Ishmael.
  tam-TCV: ஆகார், ஆபிராமுக்கு ஒரு மகனைப் பெற்றாள், அவனுக்கு ஆபிராம் இஸ்மயேல் என்று
    பெயரிட்டான்.
  ceb-ULB: Gipakatawo ni Hagar ang anak nga lalaki ni Abram, ginganlan ni Abram ug
    Ismael ang iyang anak nga lalaki, nga gipakatawo ni Hagar.
  mkn-mkn: Ais itu, Hagar pulang. Ju dia barana ame satu ana laki-laki. Abram kasi
    nama sang dia Ismael.
  pol-UBG: Potem Hagar urodziła Abramowi syna. I nadał Abram swemu synowi, którego
    urodziła Hagar, imię Izmael.
  agr-agr: Agar tsawanji jegajim uchi aishmagkun Abragka uchijin uchigmakui, nunikmatai
    Abram uchi daajin Ismael adaikauwai.
  kyc-kyc: Enakana Eka baa Aporamena wane manjakamiya. Mandeyamo doko Aporameme kingi
    Isimaele, leya.
  urd-GVU: ہاجرہ واپس گئی، اور اُس کے بیٹا پیدا ہوا۔ ابرام نے اُس کا نام اسمٰعیل رکھا۔
  deu-1912: Und Hagar gebar einen Sohn; und Abram hieß den Sohn, den ihm Hagar gebar,
    Ismael.
  ntj-ntj: Nyangka Yayikanya marlaku yanu palunyaku puurrkutu. Palunyalu katja kanyirnu.
    Palunyangka Yayipamalu yini tjapirnu Yitjumayilnga.
  row-row: Basa naa ma, Hagar baliꞌ, de bꞌonggi ana touꞌ esa. Abram babꞌae e Ismael.
  kan-2017: ಹಾಗರಳು ಅಬ್ರಾಮನಿಂದ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ಅಬ್ರಾಮನು ಅವನಿಗೆ ಇಷ್ಮಾಯೇಲ್ ಎಂದು
    ಹೆಸರಿಟ್ಟನು.
  ena-ena: La cɨhu Hega agaŋ Abɨlam dɨ ninaŋ huhɨlɨci Abɨlam agaŋ nudɨ ibi lamavɨla
    abami. Isɨmaelɨ uami.
  tgo-tgo: Heiga i ghamba ŋgama ghɨmoru na Eibram i rena idae Ismel.
  yap-yap: Me gargeleg Hagar fachi pagel ni fak Abram, me tunguy Abram fithingan ni
    Ishmael.
  tet-tet: Hotu, Hagar fila nikar. Nia moos nahoris oan mane ida mak Abram nanaran
    Ismael.
  hlt-MCSB: Te phoeiah Hagar loh Abram ham capa a cun pah. Hagar loh a cun a capa
    te Abram loh a ming Ishmael tila a sui.
  mdy-ETH: ዓጋኣራ ዓብራሜም ዓቲንቄ ናይ ሾዔኔ፤ ዒዛ ሾዔ ናዓሢኮ ሱንፆ ዓብራሜ «ዒስማዔኤሌ» ጌዒ ጌሤኔ፤
  kew-kew: Ega-me Abram-na naki madiasa, goa pua Abram-me, Ega-me madiasa nakina biri
    Ismail sa.
  twi-ASANTE: Enti Hagar woo ɔbabarima maa Abram. Abram too abɔfra no edin Ismael.
  mwc-mwc: Kata Hagar Abram natuna sebare i tuwei ba Abram kana waba i yorei Ishmael,
    kairavina natuna sebare i tuwei.
  bhl-bhl: Keko beli, afam waneng Kagal um kunum aul dukusu ding kabalak e, Abalam
    e aul beem wiin e “Ismael!”, dangse kale.
  con-NTPO: Can'jemba Agar Abram du'shuve isusi Abramjan tisema inisian Ismaelve.
  eng-WEBU: Hagar bore a son for Abram. Abram called the name of his son, whom Hagar
    bore, Ishmael.
  bnp-bnp: Muri, e Hagar i podea e tune Abram bakovi, lakea e Abram i vunua e Ismael.
  wal-wal: Aggaara Abraamayyo attuma na7a yelaasu; Abraami Aggaara yelido na7aa Isimaa7eela
    giidi sunttiis.
  mgh-mgh: Hakari ahonnyara mwana a Aparamu ni ule ahommaha ncina na Sumayili.
  acu-NT: Tura, Agar Abrama pujutirin waketki, nuni uchi aishmangkun jereramtai, Abram
    ni naari Ismael inaikiamiayi.
  spa-PDDPT: Agar dio a luz un hijo a Abram, y Abram llamó Ismael al hijo que Agar
    le dio a luz.
  gun-gun: Ha'e gui Agar oguereko'i Abrão ra'y. Ha'e rã Abrão Agar re ta'yague omboery
    Ismael.
  agu-BL: Ej itzun bantz yi tule'n yos tu Agar, nintzun oc tk'ol Abram yi bi' yi ni'
    tetz Ismael.
  eng-PEV: Soon after that, Hagar had a baby boy, and Abram named him Ishmael.
  ilo-ULB: Impasngay ni Agar ti putot a lalaki ni Abram ket pinanaganan ni Abram ti
    putotna nga inyanak ni Agar iti Ismael.
  kpg-kpg: Hagar ga haanau dana dama daane ang gi Abram, gaa gahi di ingoo o maa bolo
    go Ishmael.
  uig-ARA: ھەجەر ئابرامغا بىر ئوغۇل تۇغۇپ بەردى. ئابرام ھەجەر ئۇنىڭغا تۇغۇپ بەرگەن
    ئوغلىغا ئىسمائىل دەپ ئات قويدى.
  bsp-bsp: Kɔ Hakar oŋkomɛ Abram wan wərkun, kɔ Abram ewe wan wəkakɔ Hakar ɛnakomɛ
    kɔ mɔ tewe ta Səmayila.
  bps-bps: Kafnge én, sut i tingà Hagar lagi na dnagit Abram ku Ismaél.
  mbs-mbs: Doen batà meama timebaw diyà ki Agar aw si Abram. Iningedanan sikandin
    i Abram ki Ismael (kelebadan niyan, egpenenalan se Timanem).
  tof-tof: Da Agarr Eibrramónkü siman olom we ilngumilürr, da Eibrram ngi ngyesilürr
    Isma-el.
  sus-sus: Hagara naxa di sɔtɔ Iburama bɛ. Iburama naxa a xili sa Sumayila.
  pon-2006: Akar eri naitikihong Eipram pwutak emen; Eipram ahpw kihong ede Ismael.
  jae-jae: Ma Hagar kêkôc Abramnê latu teŋ ma Abram gê latu, taŋ Hagar kêkôc naŋ,
    nê ŋaê gebe Ismael.
  ksd-ksd: Ma Agar i ga kava tar ra bul tutana tai Abaram; ma Abaram i ga vaiang tar
    ra iang i nam natuna Agar i ga kava ba Ismael.
  tur-YTC: Hagar Avram'a bir oğul doğurdu. Avram, Hagar'ın doğurduğu oğlunun adını
    İşmael koydu.
  bel-N: І нарадзіла Агар Абраму сына. І назваў Абрам імя сына свайго, якога нарадзіла
    яму Агар, Ізмаэль.
  grc-BRENT: Καὶ ἔτεκεν Ἄγαρ τῷ Ἅβραμ υἱὸν, καὶ ἐκάλεσεν Ἅβραμ τὸ ὄνομα τοῦ υἱοῦ αὐτοῦ,
    ὃν ἔτεκεν αὐτῷ Ἄγαρ, Ἰσμαήλ.
  ind-AYT: Kemudian, Hagar melahirkan anak laki-laki bagi Abram, dan Abram menamai
    anak itu Ismael.
  lid-lid: Eme Haga atehei nadu Abram mwan; eme badeh Abram tondrohani nyaran Isma-el.
  eng-NNA: After that Hagar returned to Sarai. After that she had a child for Abram,
    a boy.
  nya-nya: Tsono Hagara anamuberekera Abramu mwana wamwamuna ndipo Abramu anamutcha
    mwanayo Ismaeli.
  hrv-hrv: Rodi Hagara Abramu sina, a Abram sinu što mu ga rodi Hagara nadjene ime
    Jišmael.
  mps-mps: Tama nosali Hagargo te Abramgo wai ogwa ame nani, tama Abramgo aga nogi
    Ismael poai.
  llg-llg: Basa ndia, boe ma Hagar fali. Boe ma, ana bonggi ana touanak esa. Abram
    foin, nade Ismael.
  tpi-tpi: Na bihain Hagar i karim pikinini man bilong Abram, na Abram i kolim em
    Ismael.
  dan-1931: Og Hagar fødte Abram en Søn, og Abram kaldte Sønnen, Hagar fødte ham,
    Ismael.
  vie-OVCB: Nàng sinh một con trai. Áp-ram đặt tên con là Ích-ma-ên.
  lbk-lbk: Et inyanak Agar nan winad-ay Abram ay lalaki, ya nginadnan Abram si Ismael.
  guj-2017: હાગારે ઇબ્રામના દીકરાને જન્મ આપ્યો અને ઇબ્રામે હાગારથી જન્મેલા તેના દીકરાનું
    નામ ઇશ્માએલ પાડ્યું.
  byr-byr: '@see-verse:GEN.016.014'
  awx-awx: Tiwänä Hagardä Abramde wawak dukngiwän, Abramdä umanä Ismael yang inikut.
  pon-2006A: Akar eri naitikihong Eipram pwutak emen; Eipram ahpw kihong ede Ismael.
  por-BRBSL: Hagar deu à luz um filho para Abram. Abram chamou o nome de seu filho,
    a quem Hagar deu à luz, Ismael.
  aly-aly: Abram-el atherr Hagar-el-atherr awey akely atnyenek, awey ikwerenh itna
    itnewemel Ishmael. Abram ra aherrety 86 ampwa innga anenh, renharl ratherr atnyenek-penh.
  cth-cth: Hathnukkhu, Hagar ni Abram hane ca tongpa a khe pouh. Hagar ni a khe e
    a capa teh Abram ni Ishmael telah min a phung.
  twi-twi: Enti Hagar woo ɔbabarima maa Abram. Abram too abofra no din Ismael.
  hlt-hlt: Te phoeiah Hagar loh Abram ham capa a cun pah. Hagar loh a cun a capa te
    Abram loh a ming Ishmael tila a sui.
  tbz-SIM: Kɛ̀ Akɑɑ pɛitɛ́ dɛnitidɑbirɛ, kɛ̀ dɛ cicɛ Abɑrɑmmuu dɛ̀ yu kɛ dɔ̀ Isimɑyɛɛri.
  msy-2020: Ezɨ Hagar Abramɨn otarim batezɨ, Abram ziam, “Ismael,” a gatɨ.
  txq-txq: Basa boe ma Hagar fali neu ngga. Boe ma ana bonggi ana touk esa. Abram
    foin nade Ismael.
  aaz-aaz: Rarit bi Hagar antebi nfain. Onaim in nahoniꞌ riꞌaan moen jes. Naiꞌ Abram
    nakanab riꞌanaꞌ naan, naiꞌ Ismaꞌel.
  azb-azb: Həcər İbrama bir oğul doğdu və İbram Həcərdən olan oğlunun adını İsmail
    qoydu.
  eng-DBY: And Hagar bore Abram a son; and Abram called the name of his son whom Hagar
    bore, Ishmael.
  hin-2017: हागार को अब्राम के द्वारा एक पुत्र हुआ; और अब्राम ने अपने पुत्र का नाम,
    जिसे हागार ने जन्म दिया था, इश्माएल रखा।
  wol-KYG: Ba loolu weesee Ajara amal Ibraam doom ju góor. Ibraam tudde doom ji Ismayla.
  swp-swp: Hagara Aberama natuna abo i labasi; eo Aberama natuna Hagara i labasi wa
    esana ie tore Isamaela.
  bjr-bjr: Qakaara nammarifa kafaa anirandee oonureenoo faiqi maqasoofanoo Abarammafa
    mina auqu Isamaeera nee qinau.
  eng-YLT: And Hagar beareth to Abram a son; and Abram calleth the name of his son,
    whom Hagar hath borne, Ishmael;
  kne-kne: Idi man-anak pay, lalaki, et nginadanan Abram si Ismael.
  wat-wat: Muniyai, Ega Ebenamu natuna namoḡa si vinatuniya keta i weniya Isimeni.
  heg-NTPO: Hidi na kon, Hagar pait. Kon un hua ana biklobe mesa. Abram ngali ngala
    Ismael.
  ptu-ptu: Tappana undadianganni Abram änä' muane-ane indo Hagar, iya nasangaim Abram,
    Ismael.
  bzd-NTPO: E' ukuöki̱ ta̱ Abram alà kéka̱ Agar ta̱ e' wà ku̱ne wák wëm. Abram tö
    ikiè méka̱ Ismael.
  kwf-kwf: Sui Ꞌi buri Ꞌana Ꞌi Hega nia ka faꞋafuta taꞋi ngela ngwane neꞋe maꞋa nia
    nama neꞋe sa Abram, ma sa Abram ka faꞋasata Ꞌania sa Ishmael.
  eng-WYC-2017: And Hagar childed a son to Abram, which called his name Ishmael.
  eng-WMBB: Hagar bore a son for Abram. Abram called the name of his son, whom Hagar
    bore, Ishmael.
  spp-spp: Ɲyɛ puru ɲwɔhɔ na, Agari à pùnambile si Burama á. Ka u u li mɛge le Sumayila.
  aey-aey: Odocob Hega mel oso basen. Odocob Ebram uqa mel eu ijan Ismal qon.
  urd-GVH: हाजिरा वापस गई, और उसके बेटा पैदा हुआ। अब्राम ने उसका नाम इसमाईल रखा।
  rug-rug: Meke podoa Hega si keke tuna koreo e Ebarami, meke poza nia Isimeli sa
    si asa.
  gaz-gaz: Aggaaris Abraamiif ilma deesse; Abraamis ilma isheen deesse sana Ishmaaʼeel
    jedhee moggaase.
  fra-LSG: Agar enfanta un fils à Abram; et Abram donna le nom d’Ismaël au fils qu’Agar
    lui enfanta.
  gnn-gnn: Ga yalalanydja ŋayi Yaykawuŋu yothu dhawal‐wuyaŋinana, gäthu'mirriŋuna
    ḏarramu nhanŋu Yipuramgu, bala ŋayi yäkunydja ŋanya nherrara Yipuramdhu Yitjmayilnhana.
  yal-yal: Hagara yi diin sɔtɔ Iburama xa. Iburama yi a xili sa Sumayila.
  gum-gum: Indig Agarbe Abramwei kan møg-unø tammisren, Abrambe Ismael munchi pasrøbig
    køn, tru unan.
  iou-iou: Eruk, kadäni täreŋirän Hagatä Abramta nanak kubä bäyaŋ imiŋkuk. Bäyawänä
    Abramtä nanak wäpi Ismael yäŋ iwetkuk.
  haw-1868: 'Hanau mai la o Hagara i keikikane na Aberama: kapa aku la o Aberama i
    ka inoa o kana keiki a Hagara i hanau ai, o Isemaela.'
  arb-NAV: ثُمَّ وَلَدَتْ هَاجَرُ لأَبْرَامَ ابْناً، فَدَعَا أَبْرَامُ ابْنَهُ الَّذِي
    أَنْجَبَتْهُ لَهُ هَاجَرُ إِسْمَاعِيلَ.
  adz-adz: Impai raiyi da Hagar irim Abram narunggan marub, da Abram ifaringꞌ i binganggan
    Ismail.
  ewe-ewe: Hagar dzi ŋutsuvi na Abram, eye Abram na ŋkɔe be Ismael.
  eng-LEE: And Hagar bore Abram a son; and Abram called the name of his son, whom
    Hagar bore, Ishmael.
  dji-dji: Bilapilang miri nyani Yagardji minali yidjipili Abramang, ga ngunukiṉing
    nyani bungtjili, Abramdji ngunung yagirri yirrpini Yitjmayil.
  nna-nna: Palaja Hagar kulpanya Sarai-karti. Palaja partany kanyalu Abram-ku, punulku.
  asm-FB: পাছত হাগাৰে অব্ৰামলৈ এটি পুত্ৰ প্ৰসৱ কৰিলে আৰু অব্ৰামে হাগাৰৰ পৰা জন্মা
    সেই পুত্ৰৰ নাম ইশ্মায়েল হ’ল।
  sus-A: هَفَرَ نَشَ دِ سْتْ عِبُرَ مَ بّ. عِبُرَ مَ نَشَ عَ شِلِ سَ سُمَيِلَ.
  fra-SBL: Agar enfanta un fils à Abram. Abram donna à son fils, qu'Agar avait enfanté,
    le nom d'Ismaël.
  hbo-hbo: וַתֵּ֧לֶד הָגָ֛ר לְאַבְרָ֖ם בֵּ֑ן וַיִּקְרָ֨א אַבְרָ֧ם שֶׁם־בְּנֹ֛ו אֲשֶׁר־יָלְדָ֥ה
    הָגָ֖ר יִשְׁמָעֵֽאל׃
  shp-NTPO: Jatianra, Agarnin Abram betan westíora benbo bakea iki; jatian janea iki,
    Ismael akin.
  eng-WYCLIFFE: And Agar childide a sone to Abram, which clepide his name Ismael.
  pjt-pjt: Kaya Aikalu kuliṟa maḻaku anu Tjiiṟailakutu munu nyinara nyinara katja
    kanyinu Aipamaku. Ka Aipamalu tjitji palunya ininu “Itjumailnga”.
  cwe-cwe: Hajili kamwelekela Abulamu mwana wa chilume. Abulamu kamtanga zina jake
    Ishumaili.
  bgs-bgs: Tô ipamasusu dán tô batà mama i Abram tikud ki Agar, igngadanan i Abram
    sikandin ki Ismael.
  kik-kik: Nĩ ũndũ ũcio Hagari agĩciarĩra Aburamu mwana wa kahĩĩ, nake Aburamu agĩtua
    kaana kau aaciarĩirwo Ishumaeli.
  ksr-ksr: Haagarnoŋ Abrambaa meria mero. Abramnoŋ iyaŋaa meria Haagar meroti, iwaa
    qata Ismael qaro.
  omb-omb: Siu Hega mo bamba netui Ebram maresu mwera, me Ebram mo suri na henana
    Ismael.
  fra-NCL: Agar enfanta un fils à Abram, et Abram donna le nom d’Ismaël au fils qu’Agar
    avait mis au monde.
  cek-AK: Hagar mah Abram hanah capa maeto sak pae; Hagar mah sak pae ih capa to Abram
    mah Ishmael, tiah ahmin phui.
  xla-xla: A꞉iblamta 86 sokomoko halale oloma edla Hagaita maseyemala hamaiyo. Epalati
    A꞉iblamta maseyemala watle Ismael hiye hamiyo.
  cuk-cuk: Geb degine, omegwa-Agar, Abramʼga machigwa baknonikid. Geb Abram, a-machigwa
    Ismaelʼye onug-imaksad.
  uig-CYR: Һәҗәр Абрамға бир оғул туғуп бәрди. Абрам Һәҗәр униңға туғуп бәргән оғлиға
    Исмаил дәп ат қойди.
  pma-pma: Avati vahis muli, ka Hakar kur titan Ebram, ka kei ling isen ‘Ismael’ koa
    aneite teni vi ‘Ahi raengoni.’
  tel-2017: తరువాత హాగరు అబ్రాము కొడుక్కి జన్మనిచ్చింది. హాగరు ద్వారా పుట్టిన తన కుమారుడికి
    అబ్రాము ఇష్మాయేలు అనే పేరు పెట్టాడు.
  hat-BSA: Alò, Agar te fè yon fis pou Abram. E Abram te rele fis li a, ke Agar te
    fè a, Ismaël.
  bxh-bxh: Yo fede, Hagala natuna taumoho ya yosi, na Abelam hesana ya tole Isamaiyeli.
  kos-kos: Hagar el oswela wen se nu sel Abram, ac Abram el sang inel Ishmael.
  hbo-WLC: וַתֵּ֧לֶד הָגָ֛ר לְאַבְרָ֖ם בֵּ֑ן וַיִּקְרָ֨א אַבְרָ֧ם שֶׁם־בְּנ֛וֹ אֲשֶׁר־יָלְדָ֥ה
    הָגָ֖ר יִשְׁמָעֵֽאל׃
  ibo-ibo: Emesịa, Hega mụtaara Ebram nwa nwoke. Ebram kpọrọ nwa nwoke ahụ Hega mụtaara
    ya Ishmel.
  ory-ory: ଏଥିଉତ୍ତାରେ ହାଗାର ଅବ୍ରାମଙ୍କ ନିମନ୍ତେ ପୁତ୍ର ପ୍ରସବ କରନ୍ତେ, ଅବ୍ରାମ ହାଗାରଠାରୁ
    ଜାତ ଆପଣାର ସେହି ପୁତ୍ରର ନାମ ଇଶ୍ମାୟେଲ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.016.014'
  chk-chk: Iwe, Hakar a nöüni eman ät me won Apram. Iwe, Apram a aita ngeni nöün we
    Ismael.
  ssd-ssd: Abram Hagar fuŋgul te-tuna ta kile nu kiŋo te-pilna le Abram nu kiŋo ta
    nyunu Ismael ŋgina.
  rop-rop: Wen Eibram bin olmen 86 yiya ol, Heiga bin abum san blanga im, en Eibram
    bin gulum det lilboi neim Ishmeil.
  ukr-1871: І вродила Агара Аврамові сина, і дав Аврам імя синові, що вродила йому
    Агара, Ізмаель.
  eng-AOI: Then Hagar went back to Sarai and gave birth to a baby boy for Abram, and
    Abram called him Ishmael.
  yon-yon: Amaan, Hagar kuu karub dana wooneene Abrambed dana yaningko Ismael andoon.|H
  bch-bch: Idio ta Agar ipopo Abram ele gergeu aranga, ta Abram iuato ieda Ismael.
  deu-1951: Und Hagar gebar Abram einen Sohn; und Abram nannte seinen Sohn, den ihm
    Hagar gebar, Ismael.
  eng-JPS: And Hagar bore Abram a son; and Abram called the name of his son, whom
    Hagar bore, Ishmael.
  ubr-ubr: Hagar on Abram natun orot ituai ato Abram iwabai Ishmael.
  srp-1865: I rodi Agara Avramu sina; i nadjede Avram sinu svojemu, kojega mu rodi
    Agara, ime Ismailo.
  lug-lug: Awo Agali n’azaalira Ibulaamu omwana owoobulenzi, Ibulaamu n’atuuma mutabani
    wa Agali gwe yamuzaalira, erinnya Isimayiri.
  heb-heb: ותלד הגר לאברם בן ויקרא אברם שם בנו אשר ילדה הגר ישמעאל׃
  ben-IRV: পরে হাগার অব্রামের জন্য ছেলের জন্ম দিল; আর অব্রাম হাগারের গর্ভে জন্মানো
    নিজের সেই ছেলের নাম ইশ্মায়েল রাখলেন।
  pan-pan: ਹਾਜ਼ਰਾ ਨੇ ਅਬਰਾਮ ਲਈ ਇੱਕ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਅਬਰਾਮ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਦਾ ਨਾਮ
    ਜਿਸ ਨੂੰ ਹਾਜ਼ਰਾ ਨੇ ਜਨਮ ਦਿੱਤਾ, ਇਸਮਾਏਲ ਰੱਖਿਆ।
  tkr-tkr: Haacaree İbramıs sa dix uxu. İbramee duxayn do I'smı'ı'l gixhxhı.
  mwp-mwp: Kalanu na Eyga kuniya tidaydhin nadh angeloepa karngemidhin, a nadh garkaz
    kazi madhin Abramalpa. Nuydh nuyn nel tharadhin Ismeyl.
  mya-JVB: ထိုနောက် ဟာဂရ သည် အာဗြံ အား သား ကို ဘွားမြင် ၏။ အာဗြံ လည်း ဟာဂရ တွင် မြင်
    သော သား ကို ဣရှမေလ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo Ega ipileyoi imiyamiya Abelem koina kanasiga ikabi kabo Abelem melumelune
    esana ipei Isimeli.
  tbg-tbg: Hagaava variqiro viro vuru Eparaamira qorainti vainti vata amitovaro Eparaamiva
    vira autu nteharo, Isamairirave, tura.
  hmo-hmo: Vadaeni, Hagara ia mara, mero ta ia abia, Aberamo ena. Bona Aberamo ese
    iena ladana ia atoa Isamaela, ena anina be, “Dirava ia kamonai noho.”
  ata-ata: Xe iliꞌi la sou Axali mivoꞌonu ꞌilie mulu la sou momu mumoxoꞌu ualasou
    lexe Isimaeli, aloxo angelo mulemolu noxie.
  nfa-nfa: Èle èèna ka, Hagar lèpa hari. Hèia nara iisi ana mone ca dhèu. Abram pangare
    ne Ismael.
  urd-urd: और इब्रहाम से हाजिरा के एक बेटा हुआ, और इब्रहाम ने अपने उस बेटे का नाम
    जो हाजिरा से पैदा हुआ इस्मा'ईल रख्खा।
  rus-SYN: 'Агарь родила Авраму сына; и нарек Аврам имя сыну своему, рожденному от
    Агари: Измаил.'
  cbt-NTPO: Acaraso' anquëni natërahuaton, patronanënquë chachin paantarin. Tahuëri
    nanihuachina huairin. Apran posa shonca saota pi'ipitaso', hui'nin nasitarin.
    Nasitohuachina, Ismairo itërin.
  bqc-SIM: Hagaa nɛgↄ̃ɛ ì ń Ablaũo, ↄ̃ Ablaũ tↄkpàɛ̀ Isimaɛla.
  tcz-CHONGTHU: Hichun Hagar in Abram chapa khat ahin peh tai. Hichun Abram in achapa
    min chu Ishmael asah tai.
  mar-mar: हागारेने अब्रामाच्या पुत्राला जन्म दिला, आणि ज्याला हगारेने जन्म दिला त्या
    त्याच्या पुत्राचे नाव अब्रामाने इश्माएल ठेवले.
  tcs-tcs: Eiga i bin bone boi pikinini po Abram. Ane Abram i bin kole dat pikinini
    Ismaiel.
  soq-soq: Ita Eiga bulene oto mona gamosan Abram baiwa ita me ebowa Ismael wane itun.
  qub-qub: Abram cajman cutir paypa churinta Agar gueshyacuran ollgu wamrata. Jutinta
    churaparan Ismael nir.
  bqp-bqp: Hazara nɛ́gↄ̃gbɛ̃ ì kũ Abramuo, akũ Abramu tↄ́ kpànɛ Sumaila.
  hat-hat: Aga fè yon pitit gason pou Abram. Abram rele pitit la Izmayèl.
  eng-BSB: And Hagar bore Abram a son, and Abram gave the name Ishmael to the son
    she had borne.
  tod-tod: Agaal doun zunu zɔlɔɔni Aɓalame ʋɛ, naa daasei pɛɛni ga Isemayɛle.
  eng-WEBPB: Hagar bore a son for Abram. Abram called the name of his son, whom Hagar
    bore, Ishmael.
  kbq-kbq: Hanki Haga'a ne' kasentegeno, Abramu'a ana mofavre agi'a Ismaeli'e huno
    agi'a ante'ne.
  nhe-BL: Huan Agar quitlacatilti icone Abram, huan Abram quitocajti Ismael.
  bus-bus: Agyara nɛ́gↄ̃gbɛ̃ ì kↄ̃n Abramuo, ben Abramu tↄ́ kpànɛ Sumaila.
  gub-BL: Uzexak kar Agar imemyr a'e kury. Agar omono umemyr Àmàràw pe ta'yr romo
    kury. Omono Izimaew her romo.
  eng-DRA: 'And Agar brought forth a son to Abram: who called his name Ismael.'
  knf-knf: Hagar abukar Abram napoţ ñiinţ, kë Abram aţu napoţ i Hagar abukaruluŋ katim
    ki Işmayel.
