verse: GEN.016.016
translations:
  mal-C: ഹാഗാർ അബ്രാമിനു യിശ്മായേലിനെ പ്രസവിച്ചപ്പോൾ അബ്രാമിന് എൺപത്തിയാറു വയസ്സായിരുന്നു.
  deu-TKW: Abram aber war sechsundachtzig Jahre alt, als Hagar dem Abram den Ismael
    gebar.
  lin-lin: Abrami azalaki na mibu tuku mwambe na motoba ya mbotama tango Agari abotelaki
    ye Isimaeli.
  cbr-NT: Abram ochenta 'imainun seis baritiañu 'ain ka aín bëchikë Ismael bakë́ankëxa.
  eng-LSV: and Abram [is] a son of eighty-six years in Hagar’s bearing Ishmael to
    Abram.
  bmu-bmu: Abramnöŋ yambuŋi 86 aiga Hagarnöŋ Ismael morö mi Abramgöra meyök. Mewö.
  eng-GNV: And Abram was foure score and sixe yeere olde, when Hagar bare him Ishmael.
  eng-WEBSTER: And Abram was eighty six years old, when Hagar bore Ishmael to Abram.
  nhw-BL: Huan Abram quipiyayaya 86 xihuitl quema tlacatqui Ismael.
  swh-ONEN: Abramu alikuwa na umri wa miaka themanini na sita wakati Hagari alipomzalia
    Ishmaeli.
  bba-bba: Aburɑmun wɔ̃ɔ ɡɑ sɑ̃ɑwɑ wɛnɛ kɑ nɔɔbɑ tiɑ sɑnɑm mɛ bɑ Isimɛɛli mɑrɑ.
  eng-KJVCPB: And Abram was fourscore and six years old, when Hagar bare Ishmael to
    Abram.
  cpy-cpy: Tzimimaetaka Abram okaatzi 86 rojarentsite, ari itzimakiri Ismael.
  mpx-mpx: He Abalam wana baliman 86 te Hega Isimel i ab.
  wbp-wbp: Yakarrurlu kujarla wita wirriya yungu Yipurumuku, ngulajulpa Yipurumuju
    nyinaja jarlu-pardulku yukuriki 86-palaku.
  luo-luo: Abram ne ja-higni piero aboro gauchiel kane Hagar onywolone Ishmael.
  meu-meu: Hagara ese Ismael e havaraia negana ai, Abram ena mauri laḡanidia na taurahaniahui
    tauratoi.
  npi-ULB: हागारले अब्रामको निम्ति छोरो जन्माउँदा अब्राम छयासी वर्षका थिए ।
  yor-yor: Abramu jẹ́ ẹni ọdún mẹ́rìndínláàádọ́rùn-ún nígbà tí Hagari bí Iṣmaeli fún
    un.
  emp-NTPO: Agaraba idji warra Ismael tosid̶e Abraʌ̃ra 86 poa b̶asia.
  ind-ind: '@see-verse:GEN.016.015'
  pes-OPCB: در این زمان ابرام هشتاد و شش ساله بود.
  ssx-ssx: Koto dina꞉ta꞉ Eipola꞉ma꞉ta꞉ bapi 86 yekeme.
  lcm-lcm: Abaram kata lapo 86 na matas na Agar kala ingus a Ismael.
  aer-aer: Abram kwenhe artwe ampwe aneke year 86-pele aneke nhenge Ishmael-arle intekenge.
  tgl-ULB: Si Abram ay walumpu't-anim na taong gulang nang isilang ni Agar si Ismael
    para kay Abram.
  nop-nop: Abalam adi agaŋ guletŋiŋ 86 tulune Ismael mintaguk.
  kca-kca: Аврама ԋийәԓйаӈ хут тӑԓ ус, хун Агарь Измаил пŏхәԓ сэма пайтәс.
  cbu-NT: Anpur Apramarinsha 86 masachirini taarangiya. Ashiriya, na kamaneena yuwaa
    Akararini Apramaa wip tatsipurangu anootsi.
  usa-usa: Abaram éítiqa tenigaraq móra tiyapakaraq móra (86) auqa keitana Aaga Ítímáirimma
    ákáyamikaiye.
  hui-hui: Ogoningi Abarama ibu ibunaga mali pira halirani waragaria (86) hene.
  wrs-wrs: Aralna osomba os lohmanavna 86pelara, wo ombolva os lengmanana.
  mya-mya: ထို​သား​ဖွား​သော​အ​ချိန်​၌ အာ​ဗြံ​သည်​အ​သက် ရှစ်​ဆယ့်​ခြောက်​နှစ်​ရှိ​သ​တည်း။
  cbi-NTPO: Tsenñu Ismael nakayanu tinbunu Abram 86 añu juuwaami.
  bod-N: ཧ་གར་གྱིས་ཨབ་རམ་ལ་བུ་ཡེས་མ་ཨེལ་བཙའ་བའི་དུས༌སུ། ཨབ་རམ་དགུང་ལོ་གྱ་དྲུག་ཡིན༌ནོ།།
  wsk-wsk: Abram ko yia tom 86 bagaram se kuriang mu bilangaram.
  kkl-kkl: Me si Ismael engkaog li eneko Abram heng kun mangaro yabiogne teng wilindi
    eptopne lambare (86) wamog.
  sna-sna: Abhurama akanga ava namakore makumi masere namatanhatu okuberekwa paakaberekerwa
    mwanakomana naHagari.
  spa-BLM: Abram tenía ochenta y seis años cuando Agar dio a luz a Ismael.
  beu-beu: Abram euumur mitung 86 muse, Hagar ana Ismael aing vengajait metma Abram
    enang.
  cac-cac: 86 ab'ilxo sq'uinal vin̈aj Abram chi' ayic ix alji vin̈aj Ismael chi'.
  swh-ULB: Abram alikuwa na umri wa miaka themanini na sita wakati Hajiri alipomzaa
    Ishmaeli kwa Abram.
  bel-bel: Абраму было восемдзесят шэсьць гадоў, калі Агар нарадзіла Абраму Ізмаіла.
  deu-ELBBK: Und Abram war 86 Jahre alt, als Hagar dem Abram Ismael gebar.
  mbb-OT: Is penuiǥen ni Abram ne 86 he tuig hein ked-enaka ni Hagar ki Ishmael.
  msc-msc: Hajara ka Isumayila sɔrɔn tuma mɛn na, Iburama sɔrɔn tun da san biseyin
    ni san wɔɔrɔ bɔ.
  mal-2015: ഹാഗാർ അബ്രാമിന്നു യിശ്മായേലിനെ പ്രസവിച്ചപ്പോൾ അബ്രാമിന്നു എണ്പത്താറു വയസ്സായിരുന്നു.
  tuo-NT: Ismae bajuácaterore Abrã ochenta y seis cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Abram wanjh mandjewk nuyeni 86 bu Hagar bimarneyawmey Ishmael.
  met-met: Ebram nianidi 86 bungina Hagar hayau Ismael na.
  gvs-gvs: E kina go Eberamyana ana tala ana badabada 86 tutayana Ega natudi Isimaeli
    ivenatuni.
  rmc-rmc: Le Abramoske sas ochtovardeš the šov (86) berš, sar leske uľiľa o Izmael.
  nlg-nlg: Ma Abram te alu hangavulu ono na niuluna tana bona keri.
  dgr-DOGNT: Abram ek'èdı̨ènǫ-daats'ǫ̀-ek'ètaı (86) weghoò ekò Hagar wezaa Ishmael
    wegǫ̀hłı̨.
  pes-OPV: و ابرام هشتاد و شش ساله بود چون هاجر اسماعیل را برای ابرام بزاد.
  ron-1924: Аврам ера де оптзечь ши шасе де ань кынд й-а нэскут Агар пе Исмаел.
  ben-OBCV: হাগার যখন অব্রামের জন্য ইশ্মায়েলের জন্ম দিল, তখন অব্রামের বয়স ছিয়াশি
    বছর।
  lex-lex: La' ler de de Abram umarnu anni terampwo'awa wehrani wonema.
  rgu-rgu: Hagar boki Ismael nana, Abram teun faluhulu nee so.
  som-som: Aabraamna wuxuu jiray lix iyo siddeetan sannadood, markii ay Haagaar Ismaaciil
    u dhashay Aabraam.
  lat-VUC: Octoginta et sex annorum erat Abram quando peperit ei Agar Ismaëlem.
  aoi-aoi: Biya ni-rukwularru-manja nakina nangariya, nakine-ka Aburema n-ambilyuma
    86 mamarika iya yinungkwura. Neniyuwangkwe-ka arakba n-ambilyumurra akina-manja
    angalya-da.
  eng-ASVBT: And Abram was fourscore and six years old, when Hagar bare Ishmael to
    Abram.
  mna-mna: '@see-verse:GEN.016.015'
  ita-1885: Ed Abramo era di età d'ottantasei anni, quando Agar gli partorì Ismaele.
  eng-LXXUP: And Abram was eighty-six years old, when Hagar bore Ishmael to Abram.
  eng-ULB: Abram was eighty-six years old when Hagar bore Ishmael to Abram.
  spa-VBL: Cuando Agar tuvo a Ismael, Abram tenían 86 años.
  fra-_FOB: Or, Abram était âgé de quatre-vingt-six ans, quand Agar enfanta Ismaël
    à Abram.
  mal-mal: ഹാഗാർ അബ്രാമിനു യിശ്മായേലിനെ പ്രസവിച്ചപ്പോൾ അബ്രാമിന് എൺപത്തിയാറ് വയസ്സായിരുന്നു.
  urd-GVR: Us waqt Abrām 86 sāl kā thā.
  suz-BL: हागारम इश्‍माएल थिमेनु, अब्राम ८६ बर्स दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Abramo aveva ottantasei anni quando Agar gli partorì Ismaele.
  ckb-ckb: ئەبرام تەمەنی هەشتا و شەش ساڵ بوو کاتێک هاجەر ئیسماعیلی بۆ ئەبرام بوو.
  eng-BBE: Abram was eighty-six years old when Hagar gave birth to Ishmael.
  crx-NTPO: '''Et ''oh whuya whudizulh Abram ''en lhk''udit whunizyat ''on ''at lhk''utat
    be yus k''ut (86) whe Ishmael yughu yulhtsi.'
  kan-OKCV: ಹಾಗರಳು ಅಬ್ರಾಮನಿಗೆ ಇಷ್ಮಾಯೇಲನನ್ನು ಹೆತ್ತಾಗ, ಅಬ್ರಾಮನು ಎಂಬತ್ತಾರು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: '@see-verse:GEN.016.015'
  tam-2017: ஆகார் ஆபிராமுக்கு இஸ்மவேலைப் பெற்றெடுத்தபோது, ஆபிராம் 86 வயதாயிருந்தான்.
  spa-RV-1909: Y era Abram de edad de ochenta y seis años, cuando parió Agar á Ismael.
  ron-BTF: Şi Avram era în vârstă de optzeci şi şase de ani când Hagar a născut pe
    Ismael lui Avram.
  eng-WEBP: Abram was eighty-six years old when Hagar bore Ishmael to Abram.
  eng-FBV: Abram was 86 when Hagar had Ishmael.
  nld-1939: Abram was zes en tachtig jaar oud, toen Hagar hem Jisjmaël baarde.
  nch-BL: Huan Abram quipiyayaya 86 xihuit quema tacatqui Ismael.
  tfr-NTPO: Eshko ga Abram l̈u pjl̈ogl̈o sak kjwong kjingsho tjer (86).
  vie-1934: Vả lại, khi A-ga sanh ỗch-ma-ên cho Aùp-ram, thì Aùp-ram đã được tám mươi
    sáu tuổi.
  hin-CV: अब्राम छियासी वर्ष के थे, जब इशमाएल पैदा हुआ.
  eng-OURB: Avram [Exalted father] was eighty-six years old when Hagar [Flight] bore
    Ishmael [Pays attention God] to Avram [Exalted father].
  spa-BES: Abram tenía ochenta y seis años cuando Agar dio a luz a Ismael.
  tdx-tdx: Valompolo taoñe eneñ’ amby t’i Avrame te nisamake Iesmaèle t’i Khagare.
  vid-vid: Abulamu nayali na miyaka makumi nane na sita, mhela Hagali naloyampondile
    Ishimaeli.
  pwg-pwg: Natuna itupuwa na Abram kana madegha 86.
  eng-OKE: And Abram was son of eighty and six years when Hagar bare Yishmael unto
    Abram.
  tha-KJV: เมื่อนางฮาการ์คลอดอิชมาเอลให้​แก่​อับรามนั้น อับรามอายุ​ได้​แปดสิบหกปี
  por-BR-2018: E era Abrão de idade de oitenta e seis anos, quando deu à luz Agar
    a Ismael.
  bco-bco: Ha꞉ga eyo꞉ Ablama꞉ so꞉wa Ismaeldo꞉ sa꞉la꞉liab ho꞉len a꞉namio꞉, Ablam e
    donayo꞉ do꞉la꞉fo꞉ o a꞉la꞉ta꞉ga꞉ do꞉go꞉fela꞉fo꞉ ko꞉lo꞉ gulula꞉.
  deu-ELO: Und Abram war sechsundachtzig Jahre alt, als Hagar dem Abram Ismael gebar.
  ktm-ktm: Krismas tan Abram ti kah ndrorungeh-pe-onoh, idu mundrun ndre Hagar iduwe
    Ismael.
  caa-caa: Pues e Abram war ucojco ochenta seis año conda cuxpa e Ismael.
  eng-WYC-2018: Abram was eighty years and six, when Hagar childed Ishmael to him.
    (Abram was eighty-six years old, when Hagar bare Ishmael for him.)
  epo-epo: Kaj Abram havis la aĝon de okdek ses jaroj, kiam Hagar naskis Iŝmaelon
    al Abram.
  uig-PIN: Ⱨǝjǝr Abramƣa Ismailni tuƣup bǝrgǝndǝ Abram sǝksǝn altǝ yaxta idi.
  beo-beo: Ha:iga da A:ibala:mema mano i, amo esoga A:ibala:me ea lalelegele ode esalu
    defei da 86 galu.
  tpi-OTNT: Long dispela taim Abram i gat 86 krismas pinis.
  hau-SA: Abram yana da shekaru 86 sa’ad da Hagar ta haifa masa Ishmayel.
  udu-udu: Dhala Abraam ’kokini yili iss ’kwanimpa idoŋon i’ce’dka pe’de/ mo me’dyin
    Haagar ki dho’th Isma/iil eya Abraam mo be.
  uig-LAT: Hejer Abramgha Ismailni tughup bergende Abram seksen alte yashta idi.
  nde-nde: U-Abhrama wayeleminyaka yokuzalwa engamatshumi ayisificaminwembili lesithupha
    lapho uHagari emzalela u-Ishumayeli.
  ton-ton: Pea naʻe valungofulu ma ono taʻu ʻae motuʻa ʻo ʻEpalame ʻi he fanauʻi ʻe
    Hekaʻā ʻa ʻIsimeʻeli kia ʻEpalame.
  ces-1613: Abram pak byl v osmdesáti šesti letech, když mu porodila Agar Izmaele.
  eko-eko: Wakathi Hajira ampatthiyeevo mwaana otule, Eburamu aarettiye arina nyaakha
    thamaaniini na sitha.
  nss-nss: Pwen pe Apram hayou tan iho androlngui pe anoh (86) pwen Hakar imwalahiy
    iyata norun kamai, Yismayel.
  eng-WMB: Abram was eighty-six years old when Hagar bore Ishmael to Abram.
  tam-TCV: ஆகார் இஸ்மயேலைப் பெற்றபோது, ஆபிராம் எண்பத்தாறு வயதுடையவனாய் இருந்தான்.
  ceb-ULB: Si Abram nagpanuigon ug 86-anyos sa dihang gipanganak ni Hagar si Ismael
    alang kang Abram.
  mkn-mkn: Waktu Hagar barana sang Ismael, Abram pung umur su 86 taon.
  pol-UBG: A Abram miał osiemdziesiąt sześć lat, gdy Hagar urodziła mu Izmaela.
  agr-agr: Agar niina uchiji Ismaelan uchigmakua nunak Abragnak ochenta y siete mijan
    ajujakui.
  kyc-kyc: Aporame baa ee kana 86 peyamopa wane doko mandeya.
  urd-GVU: اُس وقت ابرام 86 سال کا تھا۔
  deu-1912: Und Abram war sechsundachtzig Jahre alt, da ihm Hagar den Ismael gebar.
  ntj-ntj: Nyangka palunyatjarralpi Yayipamaku-ra kurli 86-pa ngaralanytja.
  row-row: Hagar bꞌonggi Ismael te, Abram too falu nulu nee ena.
  kan-2017: ಹಾಗರಳು ಇಷ್ಮಾಯೇಲನನ್ನು ಹೆತ್ತಾಗ ಅಬ್ರಾಮನು ಎಂಭತ್ತಾರು ವರ್ಷದವನಾಗಿದ್ದನು.
  ena-ena: Hadɨhu Abɨlam dɨ hualɨ lugɨlavɨci ua 86 iahami.
  tgo-tgo: E mbaŋako iyako Eibram ghatheghathegha vama i wo hwewona.
  yap-yap: Ma ngiyal’nem e meruk e ragag nge nel’ e duw yangren Abram.
  tet-tet: Oras Hagar nahoris Ismael, Abram otas tinan walu nulu resin neen tiꞌan.
  hlt-MCSB: Hagar loh Abram ham Ishmael a cun pah vaengah Abram khaw kum sawmrhet
    kum rhuk lo ca pueng.
  mdy-ETH: ዓብራሜኮ ዬኖ ዎዶና ሌዓ ሳሊታሚ ላሆኬ።
  kew-kew: Abram-na mali 86 patinaloa Ega-me naki madiasa.
  twi-ASANTE: Hagar woo Ismael no, na Abram adi mfeɛ aduɔwɔtwe nsia.
  bhl-bhl: Be em ding be, Abalam em itol e 86 kese kale.
  con-NTPO: Abramjan ochenta y seis canqque'fave an'bian'ni tsu Ismaelma isu.
  eng-WEBU: Abram was eighty-six years old when Hagar bore Ishmael to Abram.
  bnp-bnp: E Abram i tahoka a pida i 86 na tahuna e Hagar i podea e Ismael.
  wal-wal: Aggaara Isimaa7eela Abraamayyo yelido wode, Abraama laittai hosppun tammanne
    usuppuna.
  mgh-mgh: Aparamu aarina myakha thamanini na siita (86) ceyarelo ukati wannyanryawe
    Hakari Sumayili.
  acu-NT: Agar Ismaelan jereramtai, Abram ochenta y seis musachrinuyayi.
  spa-PDDPT: Abram tenía 86 años cuando Agar le dio a luz a Ismael.
  gun-gun: Oitenta e seis ma'etỹ re ma Abrão oiko jave Agar ta'y Ismael re.
  agu-BL: At tzun Abram tul jun mutx' tu kak yob yi titz'e'n Ismael.
  eng-PEV: Abram was 86 years old at the time when Ishmael was born.
  ilo-ULB: Walu-pulo ket innem ti tawen ni Abram idi inyanak ni Agar ni Ismael kenkuana.
  kpg-kpg: Abram gu huowalu maa ono (86) ono ngadau di madagoaa Hagar ne haanau dana
    dama daane gi mee.
  uig-ARA: ھەجەر ئابرامغا ئىسمائىلنى تۇغۇپ بەرگەندە ئابرام سەكسەن ئالتە ياشتا ئىدى.
  bsp-bsp: Abram ɛnasɔtɔ meren 86 tɛm ntɛ Hakar oŋc-komɛ kɔ Səmayila mɔ.
  bps-bps: Na di ksut Ismaél di ku Hagar tawalu falò nam fali Abram.
  mbs-mbs: Kewelowan teg enem se omay i Abram te pegtebaw i Ismael.
  tof-tof: Agarr Isma-elón nóma ilngumilürr, Eibrram ugón 86 pail yarilürr.
  sus-sus: Iburama nu bara ɲɛ tongo solomasaxan nun senni sɔtɔ simaya ra, Hagara fa
    na di sɔtɔ a bɛ.
  pon-2006: Eipram sounpar 86 ni ahnsowo.
  jae-jae: Gêdêŋ taŋ Hagar kêkôc Ismael naŋ, Abramnê jala kêtu 86. naŋ.”
  ksd-ksd: Ma Abaram i ga tar laun pa lavutul na vinun ma laptikai na kilala ba Agar
    i ga kava tar Ismael tai Abaram.
  tur-YTC: Hagar İşmael'i Avram'a doğurduğunda Avram seksen altı yaşındaydı.
  bel-N: І Абрам меў восемдзесят шэсьць гадоў, калі Агар нарадзіла Ізмаэля Абраму.
  grc-BRENT: Ἅβραμ δὲ ἦν ἐτῶν ὀγδοηκονταὲξ, ἡνίκα ἔτεκεν Ἄγαρ τῷ Ἅβραμ τὸν Ἰσμαήλ.
  ind-AYT: Abram berumur 86 tahun ketika Hagar melahirkan Ismael baginya.
  lid-lid: Na len doh badeh Abram jaha tan ndru lunoh onoh (86).
  eng-NNA: Abram had 86 years. At that same time Hagar had the child. Abram named
    him Ishmael.
  nya-nya: Pamene Hagara anamubalira Ismaeli nʼkuti Abramuyo ali ndi zaka 86.
  hrv-hrv: Abramu je bilo osamdeset i šest godina kad mu je Hagara rodila Jišmaela.
  mps-mps: Tama te sogo Abramgo kibu be te 86, te tama kibu be elalubadi dao.
  llg-llg: Faik fo Hagar bonggi Ismael, Abram teun falu hulu nee so.
  tpi-tpi: Long dispela taim Abram i gat 86 krismas pinis.
  dan-1931: Abram var seks og firsindstyve År gammel, da Hagar fødte ham Ismael.
  vie-OVCB: Áp-ram đã tám mươi sáu tuổi khi Ích-ma-ên ra đời.
