verse: GEN.016.002
translations:
  mal-C: സാറായി അബ്രാമിനോട്, “യഹോവ എന്റെ ഗർഭം അടച്ചിരിക്കുന്നു. എന്റെ ദാസിയുടെ അടുക്കൽ
    ചെല്ലുക; അവളിലൂടെ ഒരുപക്ഷേ എനിക്ക് മക്കൾ ഉണ്ടായേക്കാം” എന്നു പറഞ്ഞു. സാറായിയുടെ
    നിർദേശം അബ്രാം അംഗീകരിച്ചു.
  deu-TKW: 'Da sprach Sarai zu Abram: Da mir Jahwe nun einmal Kinder versagt hat,
    so gehe doch ein zu meiner Leibmagd: vielleicht werde ich durch sie zu Kindern
    kommen! Und Abram gehorchte den Worten Sarais.'
  lin-lin: 'Sarayi alobaki na Abrami : — Yawe apesi ngai mabota te. Kende, sangisa
    nzoto na mosali na ngai ya mwasi, tango mosusu nakotonga libota na nzela na ye.
    Abrami ayokaki maloba ya Sarayi.'
  cbr-NT: 'Usa ''ain ka aín xanu Sarainën Abram kakëxa: —Ka kuat, Nukën ''Ibun ka
    ''ëx tuáñu ''iti kuëënima, usa ''ain kamina an nu ñu ''axunkë xanu Agar abë ''iti
    ''ain, usa ''ain sapi ka an tuakëx aín tuákama ax ''ën tuása ''iti ''ikën. Ësokian
    kakëxun ka Abramnën aín xanu Sarai asábi ka kixun kakëxa.'
  eng-LSV: and Sarai says to Abram, “Now behold, YHWH has restrained me from bearing,
    please go in to my handmaid; perhaps I am built up from her”; and Abram listens
    to the voice of Sarai.
  bmu-bmu: 'Yaŋön malöhaŋgöra Sarainöŋ Abramgöra kewö jiyök: “Kembunöŋ soŋgo jöhöm
    niŋgiiga morö qahö mealaŋgöra gi mönö welen ambini menöŋga gölöm ala morö kun
    meiga nöŋgö buŋaya asuhubawak. “Mewö jiiga Abramnöŋ Saraigöreŋ keugöra urumohot
    ahök.'
  eng-GNV: 'And Sarai said vnto Abram, Beholde now, the Lord hath restrained me from
    childe bearing. I pray thee goe in vnto my maide: it may be that I shall receiue
    a childe by her. And Abram obeyed the voyce of Sarai.'
  eng-WEBSTER: 'And Sarai said to Abram, Behold, now, the LORD hath restrained me
    from bearing: I pray thee go in to my maid; it may be that I may obtain children
    by her. And Abram hearkened to the voice of Sarai.'
  nhw-BL: 'Huajca Sarai moilhui quichihuas quen momajtoyaj quichihuaj ipan nopa tonali
    huan quimactilis ihuehue itequipanojca. Yeca quiilhui Abram: ―Xiquita, TOTECO
    amo nechcahuilijtoc ma niconepiyas, huajca xicochi ihuaya notequipanojca Agar
    para yaya huelis quinpiyas coneme catli elise quen na noconehua. Huan Abram quichihuili
    cuenta catli Sarai quiilhui.'
  swh-ONEN: hivyo Sarai akamwambia Abramu, “Bwana amenizuilia kupata watoto. Nenda,
    ukakutane kimwili na mtumishi wangu wa kike, huenda nitaweza kupata watoto kupitia
    kwake.” Abramu akakubaliana na lile Sarai alilosema.
  bba-bba: Mɑ Sɑɑrɑi u win durɔ sɔ̃ɔwɑ u nɛɛ, wee, Yinni Gusunɔ u mɑn kuɑ wĩro. Nɑ
    nun kɑnɑmɔ, ɑ kɑ nɛn yoo duo. Sɔrɔkudo kon bibu wɑ sɑɑ win min di. M ɑ Aburɑmu
    u win kurɔn ɡɑri wurɑ.
  eng-KJVCPB: 'And Sarai said unto Abram, Behold now, the Lord hath restrained me
    from bearing: I pray thee, go in unto my maid; it may be that I may obtain children
    by her. And Abram hearkened to the voice of Sarai.'
  cpy-cpy: 'Okantakiri Abram: “¡Pikemaki! Tee ikowakayina Tajorentsi itzimi, nokoyimaetaka
    pitsipatyaawo onampiri Agar, pitzimakayiro, riitaki noshiyakayeri notyomipaeni
    naaka.” Inimotakiri Abram okantakiriri iina Sarai.'
  mpx-mpx: inoke Selai i baek Abalam elana i ba, “Yehoba i kausau nige ya aab. He
    nu na alom no totuwalali loloyowanina meluyovana nuku kenukenu, yaka ebo ni liyan
    ge ni ab, inoke wawaya o na awa natuni.” Yaka Abalam i talam.
  wbp-wbp: '@see-verse:GEN.016.001'
  luo-luo: omiyo Sarai nowacho ne Abram niya, “Jehova Nyasaye ok osemiya nyithindo.
    Dhiyo mondo iriwri gi jatichna ma nyako; dipoka ayudo joga koa kuome.” Abram noyie
    gi wach Sarai.
  meu-meu: Bena Sarai ese Abram e hamaoroa eto, Dibamu Iehova ese natumu ta se henigu;
    na noimumu, egu hesiai hahinena avabia; readia natugu ta iena amo baina abia.
    Bena Abram ese Sarai ena hereva e abia dae.
  npi-ULB: त्यसैले साराईले अब्रामलाई भनिन्, “हेर्नुहोस्, परमप्रभुले मलाई कुनै सन्तान
    दिनुभएको छैन । जानुहोस् मेरी कमारीसँग सुत्‍नुहोस् । सायद त्यसद्वारा मैले सन्तान
    प्राप्‍त गर्नेछु।” अब्रामले साराईको कुरा माने ।
  yor-yor: Nítorí náà, Sarai wí fún Abramu pé, “Kíyèsi i Olúwa ti sé mi ní inú, èmi
    kò sì bímọ, wọlé tọ ọmọ ọ̀dọ̀ mi lọ, bóyá èmi yóò le ti ipasẹ̀ rẹ̀ ní ọmọ.” Abramu
    sì gba ohun tí Sarai sọ.
  emp-NTPO: 'Ewari ab̶a Saraiba Abraʌ̃a jarasia: –Mʌ̃ra Ãcõrẽba warra toca wẽrãda
    b̶ʌd̶a bẽrã, mʌ̃a bʌ́a bed̶ea djuburiaya mʌ̃ nezocawẽrã ume cãĩmãrẽã. Ãĩbẽrã mʌ̃a
    warrada idjid̶eba erob̶aisicada.– Saraiba jarad̶ara Abraʌ̃ba ĩjãsia.'
  ind-ind: berkatalah Sarai kepada Abram, “Sampai sekarang TUHAN belum mengizinkan
    aku mengandung. Kalau kamu setuju, aku akan memberikan budakku Hagar kepadamu.
    Barangkali dia bisa hamil dan memberikan keturunan yang diperhitungkan sebagai
    anak yang aku lahirkan.” Abram menyetujui usul Sarai.
  pes-OPCB: 'پس سارای به ابرام گفت: «خداوند مرا از بچه‌دار شدن بازداشته است. پس تو
    با کنیزم همبستر شو، تا شاید برای من فرزندی به دنیا آوَرَد.» ابرام با پیشنهاد سارای
    موافقت کرد.'
  ssx-ssx: Koto ekina꞉ Sa꞉taima꞉ Eipola꞉ma꞉ pa꞉ta꞉ alota꞉ Mo Tekehalima꞉ I̱ weki na
    mendiono ala꞉ ekina꞉ mo yaka pa hameke e pokaasa꞉ wandiki yaapo pelia꞉peke na
    ya꞉la꞉pe. Kutu pika꞉na꞉ta꞉ ipikana꞉ma꞉ yaka weki mendiaena꞉ loa꞉me leekeme. Koto
    leeke Eipola꞉ma꞉ma꞉ta꞉ Sa꞉taima꞉ leeke pina꞉ta꞉ a꞉pa꞉la꞉me leekeme.
  lcm-lcm: Asukang na kanla serei si Abaram na kala antok ia asukang ke, “IAVE nang
    kapo tav ainak anig si atogon nat. Asukang na napo buk ua ani kuan rot ve kag
    asosokai. Le si nat ang nala kun angkoai asi asereai ani mangsikei a patvap.”
    Au, Abaram kala auai ve lomlomonai ang si Sarai.
  aer-aer: '@see-verse:GEN.016.001'
  tgl-ULB: Kaya sinabi ni Sarai kay Abram, “Tingnan mo, pinanatili ako ni Yahweh na
    walang anak. Sipingan mo ang aking lingkod. Baka sakaling magkaroon ako ng anak
    sa pamamagitan niya.” Nakinig si Abram sa sinabi ni Sarai.
  nop-nop: Ala Salaidi Abalam indiŋ niŋguk, “Nadilaŋ be? Bepaŋdi welene kameheune
    wapmihi mu yanagitat doktiŋa du tipilapilaye wabinedut hatibuune mihi neeŋ tubumintanambaak.”
    Yobune Abalamdi Salai diniŋ mede nadiguk.
  kca-kca: 'Аврам пеԓа Сара щиты йастәс: «Турәм Кущайән ԋаврэмән ӑт партсайәм. Мӑна,
    митнэӈем пиԓән уԓа. Мосәӈ, ԓўв мӑнэма ԋаврэм тӑйты питәԓ». Аврам Сара йасӈәт пеԓа
    хуԓәнтәс.'
  cbu-NT: Ashirucha, Sarayrinshitini wazaranllpa tsiyatkusin táranganaya. Apramaa,
    nda iparinakaniwaa. Nda ipareemani Apanll panakuwa. Ashirucha, nuwsha shiyaa táshina.
    ¿Mayaamsha shiy nda nuwash m'chachurishi pshtuyarush maaksha? Ashkachinaareesha,
    uru iparinakchush, nuwpaz ipari ashisha tatsipchiya, tárangiya Sarayrini.
  usa-usa: Abo wemá Abaram-taba téna, “Yawe Îtogo iyápómo akáímó anamoriq umatikaiye.
    Uréya ketí mayai inarukote waténana iyápó ákáma timíno.” Abaram kanaráré téna,
    Táráitaba tiráiye.
  hui-hui: Saraihanda Abaramahondo lalu, Anduane Homogohanda i̱naga waneigini mbira
    nataba honoliya tombe mo hangai hayadago ai waneigini mbira taba honole ndo o
    bedogonidago. Ai i̱naga biabe bia haga wandari o bedagonime i̱naga waneigini mbira
    taba hana harabe hondoliya í̠na ibu haru palibe, lene. Ani layagola Abaramahanda
    ibu one Sarainaga bi layago hale hene.
  wrs-wrs: '@see-verse:GEN.016.001'
  mya-mya: သို့​ဖြစ်​၍​စာ​ရဲ​က​အာ​ဗြံ​အား``ထာ​ဝ​ရ​ဘု​ရား သည် ကျွန်​မ​ကို​သား​သ​မီး​မ​ထွန်း​ကား​စေ​ပါ။
    ကျွန်​မ​၏​ကျွန်​မ​ကို​သိမ်း​ပိုက်​ပါ​လော့။ သူ့​အား ဖြင့်​ကျွန်​မ​သား​ရ​ကောင်း​ရ​လိမ့်​မည်''
    ဟု​ပြော​၏။ အာ​ဗြံ​သည်​စာ​ရဲ​အ​ကြံ​ပေး​ချက်​ကို​လက်​ခံ သ​ဖြင့်၊-
  cbi-NTPO: 'Tsejtu Sarai Abramnu tsandimi: Yavéya inu navikareindyuñu'' mitya, inchi
    manda-imu shinbu Agarba tsude; ñu yaba tsainmalaya, iya ya'' mityaa na miyandikeenaaba
    jukeemeete, timi. Tsenñu Abram, Sarai tsandiñu, meenguemi.'
  bod-N: དེ་ནས་སཱ་ར་ཡུ་ཡིས་ཨབ་རམ་ལ་འདི༌ལྟར། ལྟོས༌དང༌། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་བུ་ཕྲུག་མི་སྐྱེ་བར་མཛད༌པས།
    ཁྱོད་བདག་གི་གཡོག་མོ་དང་ལུས་འབྲེལ་བྱེད་པར༌ཞུ། ཁོ་མོར་བརྟེན་ནས་བདག་ལ་བུ་ཕྲུག་ཡོད་ཀྱང་སྲིད་ཅེས་སྨྲས༌ཤིང༌།
    ཨབ་རམ་གྱིས་ཀྱང་སཱ་ར་ཡུའི་གཏམ་ལ་མཉན༌ཏོ།།
  wsk-wsk: Se Sarai Abram maonam, “Yawe ani atagu kaolam se ani kuriang bo me iluwem.
    Ni namar aninga ura dungan imet wore ilak anir se nu kuriang bo iluwok agi mu
    aninga.” Se Abram Sarai kuring iluwam.
  kkl-kkl: Wamekti Sarai nenekori Abramag ambarelamogti, “Nuni Allahri nanag, 'Me
    mangaro alul kom,' senelamlaba an nari arukna aneap maptumunba eldi me nhon mangkatnelul
    senelamna,” aro ambarogpa Abramdi, “Wali leplam,” seog.
  sna-sna: saka akati kuna Abhurama, “Jehovha akandikonesa kubereka vana. Enda hako
    undovata nomurandakadzi wangu; zvimwe ndingaita mhuri kubudikidza naye.” Abhurama
    akabvuma zvakanga zvataurwa naSarai.
  spa-BLM: 'Sarai le dijo a Abram: “Mira ahora, Yahvé me ha impedido tener hijos.
    Por favor, acude a mi sierva. Puede ser que obtenga hijos de ella”. Abram escuchó
    la voz de Sarai.'
  beu-beu: '@see-verse:GEN.016.001'
  cac-cac: 'Ix yalan ix Sarai d''a vin̈ yetb''eyum chi'' icha tic: —Ina malaj vune''
    syac'' Jehová, yuj chi'' tzin tevi d''ayach to tzach vay yed'' ix in criada tic,
    talaj tz''alji junoc yune'' ix yic tz''och vuneoc, xchi ix. Ix sc''anab''ajan
    vin̈aj Abram tas ix yal ix chi''.'
  swh-ULB: Kwa hiyo Sarai akamwambia Abram, “Tazama, Yahwe hajanifanya mimi kuwa na
    watoto. Nenda na ulale na mtumishi wangu. Ili kwamba niweze kupata watoto kupitia
    yeye.” Abram akasikiliza sauti ya Sarai.
  bel-bel: 'І сказала Сара Абраму: вось, Гасподзь замкнуў чэрава маё, каб мне не раджаць;
    увайдзі ж да служанкі маёй: можа, я буду мець дзяцей ад яе. Абрам паслухаўся Сарыных
    слоў.'
  wed-wed: '@see-verse:GEN.016.001'
  deu-ELBBK: 'Und Sarai sprach zu Abram: Sieh doch, der HERR hat mich verschlossen,
    dass ich nicht gebäre; geh doch ein zu meiner Magd, vielleicht werde ich aus ihr
    erbaut werden. Und Abram hörte auf die Stimme Sarais.'
  mbb-OT: Ne migkaǥi si Sarai ziyà te ki Abram te, “Tenged te wazà ituǥut te Nengazen
    he mekaanak a, deyzey pa vuwa ke edhulizan nu is uripen ku, su kela ke egkehimu
    he pinaaǥi kandin duen ku zed menge anak.” Ne mid-uyun dutun si Abram te sambag
    ni Sarai.
  msc-msc: 'Lon do rɔ, Sarayi ka a fɔ Iburama yɛ ko: «N cɛ, Allabatala ma sɔn n ye
    den sɔrɔn. I ye wa i la n na jɔn sunkurun Hajara fɛ. Ni Alla sɔnda, a ri den sɔrɔn
    n yɛ.» Iburama sɔnda Sarayi la kuma ma.'
  mal-2015: 'സാറായി അബ്രാമിനോടു: ഞാൻ പ്രസവിക്കാതിരിപ്പാൻ യഹോവ എന്റെ ഗർഭം അടെച്ചിരിക്കുന്നുവല്ലോ.
    എന്റെ ദാസിയുടെ അടുക്കൽ ചെന്നാലും; പക്ഷേ അവളാൽ എനിക്കു മക്കൾ ലഭിക്കും എന്നു പറഞ്ഞു.
    അബ്രാം സാറായിയുടെ വാക്കു അനുസരിച്ചു.'
  tuo-NT: 'Tojo weego Sarai co marãpʉ Abrãrẽ aꞌtiro nico niwõ: —Õꞌacʉ̃ yʉꞌʉre ne põꞌrã
    marĩcã weemi. Tojo weego Agar yʉꞌʉre daꞌracoꞌtego meꞌrã mʉꞌʉ nicã ʉasaꞌa. Apetero
    weego mʉꞌʉ co meꞌrã põꞌrãticã, yʉꞌʉ põꞌrã weronojõ tojarã́sama, nico niwõ Sarai.
    Co tojo nicã tʉꞌogʉ, Abrã “Jaʉ”, nicʉ niwĩ.'
  gup-gup: Wanjh Sarai bimarneyimeng Abram, yimeng, “Yina, Yawey wanjh nganmarnbom
    minj ngayawmang, wanjh yima ngalbu nganmarnedurrkmirri, dja nguneyuwn, kunubewu
    ngaleng kayawmang wanjh namekbe ngaye ngardduk wurdyaw.” Wanjh Abram biwokmarrkmey
    bu Sarai bimarneyimeng.
  met-met: Binabu Sarai harua na Ebram ba, “Ulungu nga to. Toxoratamona bili nga ba
    ngahayau. Ula ukinu rangua hainigu oxata olanggama. Bola bagula hayau gara nanga.”
    Baing Ebram lungu Sarai haruanganoa.
  gvs-gvs: Tuwo ina Eberam ilatuwoko idigo kana, ‘Monegu, Yauwe guna venátuna ivagagale,
    tauna guna pákwana kwābi, taiyao komasīsi. Nakona tauyana manugu bei ivenátuna,
    e natuna yau natugu.’ Tuwo moitamo Eberam iguinuwe nakae Serai idige.
  rmc-rmc: 'Avke phenďa e Saraj le Abramoske: „Dikh, o RAJ na domukľa, hoj man te
    el čhave. Dža, pašľuv mira služkaha. Či man na ela latar čhavoro?“ A o Abram priiľa
    o lava la Sarajakre.'
  nlg-nlg: Me bosa Sarai vania Abram, “Yahweh te hoveu na logho gari me sara itaeni.
    Mi tana liogu inau ke, me uto so ko nia maturu kolua nigua na seka eni. Sogea
    gaia ke tangomana na logho gari vaniu.” Ma Abram te holopangotia na hava te bosaa
    Sarai.
  dgr-DOGNT: Eyıt'à Sarayı Abram ts'ǫ̀ hadı, “Gots'ǫ̀ K'àowo chekoa seghàı̨la-le t'à
    ts'èko segha eghàlaedaa sìı wet'àı̨tè, edahxǫ wets'ıhɂǫ̀ chekoa sets'ǫ welì,”
    hadı. Abram edets'èkeè k'èhoı̨ɂǫ.
  pes-OPV: 'پس سارای به ابرام گفت: «اینک خداوند مرا از زاییدن باز داشت. پس به کنیز
    من درآی، شاید از او بنا شوم.» و ابرام سخن سارای را قبول نمود.'
  ron-1924: 'Ши Сарай а зис луй Аврам: „Ятэ, Домнул м-а фэкут стярпэ; интрэ, те рог,
    ла роаба мя; поате кэ вой авя копий де ла еа.” Аврам а аскултат челе спусе де
    Сарай.'
  aui-aui: na Serai, Abram iwoneni bo, “Yawe God ivigagarigu da geayituwa, na kunagho
    da yagu wiitamariyana yawata konimumurana. Memeda inituwa na noko pepeyina aninatuneni.”
    Abram, wavinena metagha iwonana iviwaghasineni
  ben-OBCV: তাই সারী অব্রামকে বললেন, “সদাপ্রভু আমাকে নিঃসন্তান করে রেখেছেন। যাও, আমার
    ক্রীতদাসীর সঙ্গে গিয়ে শোও; হয়তো তার মাধ্যমে আমি এক পরিবার গড়ে তুলতে পারব।”
    সারীর কথায় অব্রাম সম্মত হলেন।
  lex-lex: 'pede Sarai nakot la Abrama: “Omuat niohora de Orgahi edonna Nal a'' pua
    a''u''a''na. Hade pede pena omuora a''tu de mininmi. Matiala hade nanpa aliernana
    durti id mai a''u. Ne Abrama natlin la hawni lirni.'
  rgu-rgu: '@see-verse:GEN.016.001'
  som-som: Oo Saaray waxay Aabraam ku tidhi, Bal eeg imminka, Rabbigu waa ii diiday
    inaan dhalo; haddaba waxaan kaa baryayaa inaad midiidintayda u tagto, mindhaa
    iyadaan carruur ka heli doonaaye, Aabraamna codkii Saaray buu maqlay.
  lat-VUC: 'dixit marito suo: Ecce, conclusit me Dominus, ne parerem. Ingredere ad
    ancillam meam, si forte saltem ex illa suscipiam filios. Cumque ille acquiesceret
    deprecanti,'
  aoi-aoi: Ngalaja Jeraya kembirra yingi-yama neningiyadikba-wa, “Nakine-ka Yaweya
    nara kenu-kwa-langwa wurriyukwayuwa ngayuwa-wa, umba nungkwaja nga-mena daka dadiyara
    wurringi-yakeyina wurringu-mungkwula,” yingi-yama. “Nganyangwi-yada kembirra wurrangariya
    ka-rukwamalyeni-yada karring-arrangbina-manja dakina,” yingi-yama Jeraya Aburemu-wa
    yinginu-makama. Eneja kembirra Aburema ni-lyangkuwama nakina.
  eng-ASVBT: And Sarai said unto Abram, Behold now, Jehovah hath restrained me from
    bearing; go in, I pray thee, unto my handmaid; it may be that I shall obtain children
    by her. And Abram hearkened to the voice of Sarai.
  mna-mna: 'Tana aigule ta na, ni isu mi iso pa Abaram ta kembei: “Leŋ. Nu ute: Merere,
    ni ikam ma nio kopoŋ som. Tana la ki mbesooŋo moori tio mi niomru kekeene. Naso
    ni ipeebe leŋ pikin tasa.” Abaram ileŋ la Sarai kalŋaana mi ito.'
  ita-1885: 'ed avendo una serva egizia, nominata Agar, disse ad Abramo: Ecco, ora
    il Signore mi ha fatta sterile, tal che non posso far figliuoli; deh! entra dalla
    mia serva; forse avrò progenie da lei. Ed Abramo acconsentì alla voce di Sarai.'
  eng-LXXUP: And Sarai said to Abram, Behold, the Lord has restrained me from bearing,
    go therefore in to my maid, that I may get children for myself through her. And
    Abram hearkened to the voice of Sarai.
  eng-ULB: So Sarai said to Abram, “See, Yahweh has kept me from having children.
    Go sleep with my servant. It may be that I will have children by her.” Abram listened
    to the voice of Sarai.
  spa-VBL: 'así que Sarai le dijo a Abram: “Por favor, escúchame. El Señor no me permite
    tener hijos. Así que por favor ve y acuéstate con mi esclava. Depronto así podré
    tener una familia por medio de ella”. Abram aceptó la sugerencia de Sarai.'
  fra-_FOB: 'Et Saraï dit à Abram: Voici, l''Éternel m''a rendue stérile; viens, je
    te prie, vers ma servante; peut-être aurai-je des enfants par elle. Et Abram obéit
    à la voix de Saraï.'
  mal-mal: 'സാറായി അബ്രാമിനോട്: “നോക്കൂ, മക്കളെ പ്രസവിക്കുന്നതിൽനിന്ന് യഹോവ എന്റെ
    ഗർഭം തടഞ്ഞിരിക്കുന്നുവല്ലോ. എന്റെ ദാസിയുടെ അടുക്കൽ ചെന്നാലും; പക്ഷേ അവളാൽ എനിക്ക്
    മക്കളെ ലഭിക്കും” എന്നു പറഞ്ഞു. അബ്രാം സാറായിയുടെ വാക്ക് അനുസരിച്ചു.'
  urd-GVR: aur ek din Sāray ne Abrām se kahā, “Rab ne mujhe bachche paidā karne se
    mahrūm rakhā hai, is lie merī launḍī ke sāth hambistar hoṅ. Shāyad mujhe us kī
    mārifat bachchā mil jāe.” Abrām ne Sāray kī bāt mān lī.
  suz-BL: मिनु साराइमी अब्राम कली “नेनीन, परमप्रभु यावेमी आं कली आल मगेयी। मोपतीके
    आं वाइलीम नु बाक्‍कीन। मोपा गो आल ताइनुङा, कों?” देंमाक्‍त। मिनु अब्राममी आ मीशेमी
    मार देंमे, मेको पवा बाक्‍त। उत्‍पत्ती ३०:३,९
  ita-1927: 'E Sarai disse ad Abramo: “Ecco, l’Eterno m’ha fatta sterile; deh, va’
    dalla mia serva; forse avrò progenie da lei”. E Abramo dette ascolto alla voce
    di Sarai.'
  ckb-ckb: 'سارای بە ئەبرامی گوت: «یەزدان ڕێی منداڵبوونی لێ گرتووم. لەگەڵ کەنیزەکەم
    سەرجێیی بکە، بەڵکو لەوەوە منداڵم بۆ ببێت.» ئەبرامیش بە قسەی سارایی کرد.'
  eng-BBE: And Sarai said to Abram, See, the Lord has not let me have children; go
    in to my servant, for I may get a family through her. And Abram did as Sarai said.
  crx-NTPO: '''Et Sarai Abram ''uyulhni, “Whunilh''en Moodihti (Yahweh) ''aw suzkeh
    hooloh sulhtsi, ndun sba ne''ut''en-un ''en ''inleh ''ink''ez ''et de tila ts''oodunne
    oost''e''.” ''Et Abram, Sarai yuk''un''a ''uja.'
  kan-OKCV: ಆಗ ಸಾರಯಳು ಅಬ್ರಾಮನಿಗೆ, “ನಾನು ಮಕ್ಕಳನ್ನು ಹೆರದಂತೆ ಯೆಹೋವ ದೇವರು ನನಗೆ ಅಡ್ಡಿ ಮಾಡಿದ್ದಾರೆ.
    ದಯಮಾಡಿ ನೀನು ನನ್ನ ದಾಸಿಯ ಬಳಿಗೆ ಹೋಗು. ಒಂದು ವೇಳೆ ನಾನು ಅವಳ ಮೂಲಕ ಕುಟುಂಬವನ್ನು ಕಟ್ಟಬಲ್ಲೆ,”
    ಎಂದಳು. ಅಬ್ರಾಮನು ಸಾರಯಳ ಮಾತನ್ನು ಕೇಳಿದನು.
  bbb-bbb: Ijadufuo Sera fu uri Aburame kuae, Naeje fune E Ireobo ijare naebe ifejiena
    ma rejiema ijadufuo na ame bino naebe tuanae. Ijadufuo na vierafe a bara gare
    fu noefuo imeno ijiaki naekuma fute ame bino nafe vajiega na samuagiakono kuae.
    Sera fu ijiege kuaramoga Aburame fu vierafega fu ma kuaramoga fune oemarei.
  tam-2017: 'சாராய் ஆபிராமை நோக்கி: “நான் குழந்தைபெறாமலிருக்கக் யெகோவா என் கர்ப்பத்தை
    அடைத்திருக்கிறார்; என் அடிமைப்பெண்ணோடு சேரும், ஒருவேளை அவளால் என்னுடைய குடும்பம்
    கட்டப்படும்” என்றாள். சாராயின் வார்த்தையின்படி ஆபிராம் செய்தான்.'
  spa-RV-1909: 'Dijo, pues, Sarai á Abram: Ya ves que Jehová me ha hecho estéril:
    ruégote que entres á mi sierva; quizá tendré hijos de ella. Y atendió Abram al
    dicho de Sarai.'
  ron-BTF: 'Şi Sarai i-a spus lui Avram: Iată acum, DOMNUL m-a oprit de la a naşte;
    te rog, intră la servitoarea mea, poate că voi obţine copii prin ea. Şi Avram
    a dat ascultare vocii lui Sarai.'
  eng-WEBP: Sarai said to Abram, “See now, the LORD has restrained me from bearing.
    Please go in to my servant. It may be that I will obtain children by her.” Abram
    listened to the voice of Sarai.
  eng-FBV: so Sarai said to Abram, “Please listen to me. The Lord hasn't let me have
    any children. So please go and sleep with my slave. Maybe I can have a family
    through her.” Abram agreed to what Sarai had suggested.
  nld-1939: 'En Sarai zeide tot Abram: Zie, Jahweh heeft mijn schoot gesloten; ga
    dus tot mijn slavin: misschien krijg ik kinderen van haar. Abram stemde met Sarai
    in.'
  nch-BL: 'Huajca Sarai moilhui quichihuas quej momajtoyaj quichihuaj ipan nopa tonali
    huan quimactilis ihuehue itequipanojca. Yeca quiilhui Abram: ―Xiquita, TOTECO
    amo nechcahuilijtoc ma niconepiya, huajca xicochi ihuaya notequipanojca Agar para
    yaya huelis quinpiyas coneme cati elise quej na noconehua. Huan Abram quichihuili
    cuenta cati Sarai quiilhui.'
  tfr-NTPO: '@see-verse:GEN.016.001'
  vie-1934: 'Sa-rai nói cùng Aùp-ram rằng: Nầy, Đức Giê-hô-va đã làm cho tôi son sẻ,
    vậy xin ông hãy lại ăn ở cùng con đòi tôi, có lẽ tôi sẽ nhờ nó mà có con chăng.
    Aùp-ram bèn nghe theo lời của Sa-rai.'
  hin-CV: सारय ने अब्राम से कहा, “मैं तो मां नहीं बन सकती क्योंकि मैं बांझ हूं इसलिये
    कृपा करके आप मेरी दासी को स्वीकारें, संभवतः उसके द्वारा संतान का सुख पा सकूं.”
    अब्राम ने सारय के इस बात को मान लिया.
  eng-OURB: Sarai [Mockery] said to Avram [Exalted father], “See now, Adonai has restrained
    me from bearing. Please go in to my servant. It may be that I will obtain children
    by her.” Avram [Exalted father] sh'ma ·hear obey· the voice of Sarai [Mockery].
  spa-BES: 'Y Sarai dijo a Abram: Mira, el Señor no me ha dejado tener hijos; ve a
    mi sierva, porque puedo tener una familia a través de ella. Y Abram hizo lo que
    Sarai dijo.'
  tdx-tdx: aa le hoe t’i Sarae amy Avrame, Heheke henaneo te kinala’ Iehovà Iraho
    tsy hiterake. Ehe, mimoaha amy fetrek’ orokoy, kera hahasavereña’e. Niantofa’
    i Avrame ty enta’ i Sarae.
  vid-vid: Lelo Salai nakamlonjela Abulamu, “Kuvizela kota Mkulu Nguluwi hamhele lulelo
    lwa kuponda wana. Umhole Hagali chitumagwa wa heni mdala, hanji ndopata wana kwa
    kukolela heye.” Abulamu nakakunda ulonzi wa Salai.
  pwg-pwg: Mara sago Serai inae Abram kurina ma ivona bo, “Bada ivi tarapaparaneku
    da ke ati tuwa. Kade aku bigabiga wavinena yavata kota kena da iti tuwa. Ini tuwa
    na natuna ana viini da tuna tepanai aku ribiribi ina tupuwa.” Abram ivi vaghinei.
  eng-OKE: And Sara said to Abram, Behold now, the Lord hath restrained me from childbearing;
    go in now to my handmaid, if, perhaps, I may have sons from her. And Abram received
    the word of Sara.
  tha-KJV: นางซารายจึงพู​ดก​ับอับรามว่า “​ดู​เถิด บัดนี้​พระเยโฮวาห์​ไม่​ให้​ข้าพเจ้ามี​บุตร
    ขอท่านกรุณาเข้าไปหาสาวใช้ของข้าพเจ้า บางที​ข้าพเจ้าอาจจะได้​บุ​ตรโดยนาง” และอับรามก็ฟังเสียงนางซาราย
  por-BR-2018: 'Disse, pois, Sarai a Abrão: Já vês que o SENHOR me fez estéril: rogo-te
    que entres a minha serva; talvez terei filhos dela. E atendeu Abrão ao dito de
    Sarai.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Sa꞉lai eyo꞉ Ablambo꞉wo꞉ a꞉la꞉sio꞉, “Ge asuluma. Yawe eyo꞉
    ne so꞉wayo꞉ mo꞉sa꞉la꞉lima꞉ki, faino ga ta꞉fo꞉. A꞉la꞉go꞉ko꞉lo꞉ ge ni nanog ka꞉isalelo꞉wa
    ha꞉na꞉sa꞉ga꞉, e o꞉lia꞉ alila꞉bi. A꞉la꞉dimidalega so꞉wa nilo꞉ sa꞉la꞉lialu aumbo꞉,
    Ha꞉ga eyo꞉ so꞉wa nolo꞉ sa꞉la꞉ mea꞉nigaba꞉le?” Sa꞉lai elo꞉ to sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉,
    Ablam eyo꞉ asulo꞉wo꞉ imilise dowo꞉.
  deu-ELO: 'Und Sarai sprach zu Abram: Siehe doch, Jehova hat mich verschlossen, daß
    ich nicht gebäre; gehe doch ein zu meiner Magd, vielleicht werde ich aus ihr erbaut
    werden. Und Abram hörte auf die Stimme Sarais.'
  ktm-ktm: Ile pe Sarai ipe ile tan Abram ihpa, “Lapan ihndrepti yu, pe yu undrupo
    kom pwi. Ou ala emtir ndroda Hagar, kile pe iy kipu homou nedu.” Abram ihwaso-on
    nolou tan Sarai.
  caa-caa: 'Entonces e Sarai uyare e Abram y che: —Ubꞌin lo que cꞌani inwaret era:
    Cawinquirar Dios uchien tuaꞌ machi inchꞌijrseyan. Y tamar era cꞌani inwaret tuaꞌ
    iꞌxin achꞌami niman xeꞌ jax e Agar. Pues bꞌajcꞌat cocha era axin achecta nimaxtac
    tamar jaxir, che e Sarai. Pues e bꞌijnusiaj era quetpa imbꞌutz tut e Abram.'
  eng-WYC-2018: and Sarai said to her husband, Lo! the Lord hath closed me (up), (so)
    that I should not bear (a) child; enter thou [in] to my servantess, if in hap
    I shall take children, namely of her, (or and so enter thou to my slave-girl,
    and perhaps I shall have children through her). And when he assented to her praying,
  epo-epo: 'Kaj Saraj diris al Abram: Jen la Eternulo ŝlosis min, ke mi ne nasku;
    eniru do al mia sklavino, eble mi havos infanojn per ŝi. Kaj Abram obeis la voĉon
    de Saraj.'
  uig-PIN: 'Saray Abramƣa: — Mana, Pǝrwǝrdigar meni tuƣuxtin tosti. Əmdi sǝn mening
    dedikimning ⱪexiƣa kirgin; bǝlkim u arⱪiliⱪ ana bolup tiklinixim mumkin, — dedi.
    Abram bolsa Sarayning sɵzini ⱪobul kɵrdi.'
  beo-beo: 'Amaiba:le Selai da A:bala:mema amane sia:i, “Hina Gode da hamobeba:le,
    na da mano lamu hamedei. Di amola na hawa: hamosu a:fini gilisili golama. Amo
    hou hamobeba:le, na da mano lamu.” A:ibala:me da Selai ea sia: da defea dawa:i.'
  tpi-OTNT: Na Sarai i tokim Abram olsem, “Yu save, Bikpela i pasim bel bilong mi
    na mi no inap karim pikinini. Olsem na yu ken i go slip wantaim wokmeri bilong
    mi. Ating em bai i karim wanpela pikinini bilong mi.” Orait Abram i harim tok
    bilong Sarai, meri bilong em.
  hau-SA: saboda haka sai ta ce wa Abram, “Ubangiji ya hana mini haihuwar ’ya’ya.
    Tafi ka kwana da baiwata; wataƙila in sami iyali ta wurinta.” Abram kuwa ya yarda
    da abin da Saira ta faɗa.
  udu-udu: 'Dhala Saray oki’da Abraam gwo mo ki: Hili mo mo ma, Tap̱a a’di ki non
    aha/ mo mmodho’th uc̱i mo. Mashi nyarany c̱iŋkinam pem mo ma, ma a’di miga/ gam
    uc̱i ki a’di moyi. Dhala Abraam ciḵki ’twa/ ma Saray mo be.'
  uig-LAT: 'Saray Abramgha: — Mana, Perwerdigar méni tughushtin tosti. Emdi sen méning
    dédikimning qéshigha kirgin; belkim u arqiliq ana bolup tiklinishim mumkin, —
    dédi. Abram bolsa Sarayning sözini qobul kördi.'
  nde-nde: ngakho uSarayi wathi ku-Abhrama, “UThixo ungincitshile abantwana. Hamba,
    wembathe lencekukazi yami; mhlawumbe lami ngingaba lendlu ngaye.” U-Abhrama wavuma
    kulokho okwakutshiwo nguSarayi.
  ton-ton: Pea naʻe lea ʻa Selai kia ʻEpalame, “Vakai mai, kuo taʻofi au ʻe Sihova,
    ke ʻoua naʻaku fānau; pea ʻoku ou tala atu kiate koe, ke ke ʻalu ki heʻeku kaunanga;
    heiʻilo te u maʻu ʻae fānau ʻiate ia. Pea naʻe tokanga ʻa ʻEpalame ki he lea ʻa
    Selai.
  ces-1613: 'I řekla Sarai Abramovi: Aj, nyní Hospodin zavřel život můj, abych nerodila;
    vejdi, prosím, k děvce mé, zda bych aspoň z ní mohla míti syny. I povolil Abram
    řeči Sarai.'
  eko-eko: 'Siikhu moote, Suhuriiya khumuuza mannawe Eburamu yoori: “Nnyizinku khanikinkha
    mwaana, apho orapalelane njaazi aka, khinjuweya kimpatthaka mwaana khwa ye.” Asiiliyeevo
    toole, Eburamu khukhupalela mattakhuzi apale a muukhaawe.'
  nss-nss: Iyamulan Sarai ipwai iyata Apram ipa, “YAPAN mbuwalin para yo kukun hamou
    mbunah. Pwen pe lohongai to ipa ndre hiyan para amatin kiyapolo Hakar pe yiy andre
    kikun mbunah kiya soiwim.” Apram ihilingiy pe ipa hiyan iya lohonga Sarai.
  eng-WMB: Sarai said to Abram, “See now, the LORD has restrained me from bearing.
    Please go in to my servant. It may be that I will obtain children by her.” Abram
    listened to the voice of Sarai.
  tam-TCV: எனவே சாராய் ஆபிராமிடம், “யெகோவா என்னைப் பிள்ளை பெறாதபடி ஆக்கியிருக்கிறார்.
    ஆகவே நீர் என் பணிப்பெண்ணுடன் உறவுகொள்ளும்; ஒருவேளை அவள் மூலமாயினும் நான் ஒரு குடும்பத்தை
    உருவாக்கக் கூடியதாய் இருக்கும்” என்றாள். ஆபிராம் சாராயின் சொல்லுக்கு இணங்கினான்.
  ceb-ULB: Busa miingon si Sarai kang Abram, “Tan-awa, wala tugoti ni Yahweh nga makabaton
    ako ug mga anak. Lakaw ug pakigdulog sa akong sulugoon. Kay basin makabaton ako
    ug anak pinaagi kaniya.” Ug namati si Abram sa gisulti ni Sarai.
  mkn-mkn: '@see-verse:GEN.016.001'
  pol-UBG: 'I powiedziała Saraj do Abrama: Oto PAN nie pozwolił mi urodzić. Wejdź,
    proszę, do mojej służącej, może z niej będę miała dzieci. I Abram usłuchał głosu
    Saraj.'
  agr-agr: 'Nunik pujai Sarai Abraman chichajak: “Nijah, amek Apajuí mina uchigmachu
    ati tusa tujutiuwa duka shiig dekame. Nuadui wait aneasam mina inakeg Agar puja
    au jukita. Nunikamin nuwi uchi akiinamtai, wi nuna jukin uchijimachainjash”, tiuwai.
    Tusa tama Abram niina nuwe tabaun antujus, ayu, tiuwai.'
  kyc-kyc: Dokopa Saraimi Aporame lamaiyuo lao, Namba wane manja nareŋe lao Kamongo
    dokome ingi poraipyamo peto. Dokona emba nambana kendemande wanake dokonyerenepa
    baa keta wane mende nambana manjakara, leya. Dokopa Aporameme Sarainya pii doko
    soo nyiya.
  urd-GVU: اور ایک دن سارئی نے ابرام سے کہا، ”رب نے مجھے بچے پیدا کرنے سے محروم رکھا
    ہے، اِس لئے میری لونڈی کے ساتھ ہم بستر ہوں۔ شاید مجھے اُس کی معرفت بچہ مل جائے۔“
    ابرام نے سارئی کی بات مان لی۔
  deu-1912: 'Und sie sprach zu Abram: Siehe, der HERR hat mich verschlossen, daß ich
    nicht gebären kann. Gehe doch zu meiner Magd, ob ich vielleicht aus ihr mich aufbauen
    möge. Und Abram gehorchte der Stimme Sarais.'
  ntj-ntj: Nyangka Tjarayilunku kurringka watjarnu, “Tjiinya Mama Kuurrtu-rni tjilkumaalmara
    kanyira. Nyangka-muntan ngayuku waarka palyalpayingka-pulan ngarriku? Nyangka
    tjilku ngayuku-tju kanyilku.” Nyangka mularrpartu watjarnu ngarrikitjalu.
  row-row: '@see-verse:GEN.016.001'
  kan-2017: ಹೀಗಿರಲಾಗಿ ಸಾರಯಳು ಅಬ್ರಾಮನಿಗೆ, “ಯೆಹೋವನು ನನಗೆ ಮಕ್ಕಳನ್ನು ಕೊಡಲಿಲ್ಲವಲ್ಲಾ; ನೀನು
    ನನ್ನ ದಾಸಿಯಾದ ಹಾಗರಳ ಬಳಿಗೆ ಹೋಗಬೇಕು; ಒಂದು ವೇಳೆ ಅವಳ ಮೂಲಕ ನನಗೆ ಸಂತಾನವಾದೀತು” ಎಂದು ಹೇಳಲು
    ಅಬ್ರಾಮನು ಆಕೆಯ ಮಾತಿಗೆ ಸಮ್ಮತಿಸಿದನು.
  ena-ena: Selai agaŋ Abɨlam dɨ abami. Nama igɨlanaŋ uami. Asɨ Iaue agaŋ lɨci viaŋ
    ninanadi ma huhɨlɨlan uami. Nama uavɨla iadɨ sibɨla hɨsɨŋ iamɨgali agaŋ hula hɨdɨha
    uami. Lɨnaŋ nɨbu akua iasaŋ ninaŋ huhɨlɨbali uami. Lɨci Abɨlam agaŋ abinu Selai
    dɨ ciaŋ agadɨ lubiahɨlami.
  tgo-tgo: iwaeŋge i dagewe le ghɨmoru Eibram iŋa, “Giya Loi i vakathaŋgo ma valɨkaiwaŋgu
    ya ghambɨ. Wo u ghena wein lo rakakaiwoko, mbwata ne i ghambɨ gamagai ghino kaiwaŋgu.”
    Eibram i varaeŋna levo Serai le renuwaŋako na i vakatha ŋgoreiye.
  yap-yap: Me ga’ar Sarai ngak Abram, “Mu sap, SOMOL e ke teg ndagur diyen. Mpirew
    e re pin ni ba’aray ni sib rog. Ya sana rayag ni nge diyennag reb e bitir nggu
    fakay.”
  tet-tet: '@see-verse:GEN.016.001'
  hlt-MCSB: Te dongah Sarai loh Abram la, “Ca cun ham khaw BOEIPA loh kai n'khaih
    coeng he. Ka salnu taengla kun mai lamtah, anih lamloh ka thoh khaming,” a ti
    nah.
  mdy-ETH: ዬያሮ ዓብራሜኮ ማቻ ሶኦራ ዓብራሜ ኮይላ፦ «ሃኣዛጌ፥ ናንጊና ናንጋ ጎዳ ታና ናይ ሾዑዋጉዲ ላኣጌኔ፤ ኔኤኒ ሃኖ
    ታኣም ማዻዞና ላሄ፤ ታኣኒ ዒዞ ዛሎና ጎዖንቴ ናይ ዴንቃንዳያናንዳኔ» ጋዓዛ፥ ዓብራሜያ ማቻ ጌዔሢ ዋይዜኔ።
  kew-kew: 'Gore Sera-me Abram para lalo: Adaa Aa-me ni nogo-naaki na geadega na kogono
    nogo rapu patalipina. Nipu mada nina ruru madaa maopaina. Abram-me Sera-na sa
    agaa ratisa.'
  twi-ASANTE: enti Sarai ka kyerɛɛ Abram sɛ, “Wo ara wonim sɛ Awurade ama mayɛ obonini;
    manwo ɔba! Mesrɛ wo, kɔ na wo ne mʼabaawa Hagar nkɔda; ebia ɛnam ne so na manya
    mma.” Abram penee asɛm a Sarai ka kyerɛɛ no no so.
  mwc-mwc: Kata Sarai, Abram kurina i wona, “Bada i kaipokiku wai kega a bituwa. Ba
    ke nae au saibisaibirina yabata kona dauwa, ba memena bage kona ini tuwa wai yauku
    au rakaraka ana bowai.” Ba Abram, awaika Sarai i wonei wai i bosisiri,
  bhl-bhl: '@see-verse:GEN.016.001'
  con-NTPO: 'Tsa''caen an''biamba asi''ttaemba Abramnga su: —Que canjan, Na''su Chiga
    se''pisi gi ñajan du''shuve me''cho. Tsa''camba gi in''jan que ña sema''su pushesui''ccu
    can''jen''ninda tsu osha''ta ñambe du''shuve isuya''bi. Tsa''caen susi Abramjan
    Sarai suqquia''caen in''jan.'
  eng-WEBU: Sarai said to Abram, “See now, the LORD has restrained me from bearing.
    Please go in to my servant. It may be that I will obtain children by her.” Abram
    listened to the voice of Sarai.
  bnp-bnp: Lakea e Sarai i takia e Abram, i ta maea, “E BAKOVI DAGI i uka ma i ngaru
    iau ga tahoka a koma. O vano o mahita turana a vora ngatavine nau, ge tahoka a
    koma. Muri ga paua a koma, ga vakabele a kabu tarua vona.” E Abram i longo vona
    a ngavane Sarai.
  wal-wal: Hegaa gishshau Saaraya Abraama xeesada, “Be7a, GODAI tau yelo diggiis.
    Neeni baada, ta ailleera zin77a; ooni erii, taani i baggaara na7aayo gidanaakkonne”
    yaagaasu. Yaagin Abraami Saarayi qaalaa siyidi maayiis.
  mgh-mgh: 'Sarayi ahomwiirela Aparamu: Kamana Mwaneene Nluku hokateliha uyara, nkuseke
    ipottha aka. Pooti kinapanka nloko nhina mo yeeyo. Aparamu aheewelela yahimilyawe
    Sarayi.'
  acu-NT: 'Tura asamtai Sarai Abraman chicharak: —Anturtukta. Apu Yus winaka uchi
    jurertinun suritruku asamtai, uchi yajutmarta tusan inatirun susatjame. Tura uchin
    jureramtaikia, wina uchirua nunisang atinuitai, —timiayi. Tama Abramka timiatrusang
    umikmiayi.'
  spa-PDDPT: 'Y Saray dijo a Abram: Mira, Yavé me impidió tener hijos. Te ruego que
    te unas a mi esclava. Quizás los obtenga de ella. Y Abram escuchó la voz de Saray.'
  gun-gun: 'Ha''e gui Sarai aipoe''i Abrão pe: — Xee ma Nhanderuete xeapo kyrĩ va''e
    areko e''ỹ aguã rami. Emenda ke xerembiguai re, ha''e va''e rupi xepi''arã rami
    ndera''y aguã — he''i. Ha''e ramo Abrão onhe''ẽ rendu Sarai.'
  agu-BL: 'Bene''n tzun tlol Sarai tetz Abram: —Qui nin ntak'' Ryos ama''l swetz tan
    chijale''n wal, cha''stzun te na cu'' inwutz teru'' ta'' tan cyok''bel quibu''
    tu inmos Agar, nin yil jal chinitxajilu'' tuch'' ba''n tzun tz''octz chi k''ajbil
    wal. Nintzun cu''-tz swutz Abram yi xtxumu''n Sarai.'
  eng-PEV: '@see-verse:GEN.016.001'
  ilo-ULB: Isu a kinuna ni Sarai kenni Abram, “Kitaem, saan nga impalubos ni Yahweh
    a maaddaanak kadagiti annak. Mapanmo kaiddaen ti adipenko. Mabalinak siguro a
    maaddaan iti annak babaen kenkuana.” Dinengngeg ni Abram ti timek ni Sarai.
  kpg-kpg: Gei Sarai ga helekai gi Abram, “Dimaadua guu dugu au bolo gi dee hai agu
    dama, gei goe de ga kii i baahi dagu hege ahina? Holongo mee gaa hai dana dama
    e hai ai dagu dama.” Abram guu donu gi di hai a Sarai ne hai.
  uig-ARA: 'ساراي ئابرامغا: ــ مانا، پەرۋەردىگار مېنى تۇغۇشتىن توستى. ئەمدى سەن مېنىڭ
    دېدىكىمنىڭ قېشىغا كىرگىن؛ بەلكىم ئۇ ئارقىلىق ئانا بولۇپ تىكلىنىشىم مۇمكىن، ــ
    دېدى. ئابرام بولسا ساراينىڭ سۆزىنى قوبۇل كۆردى.'
  bsp-bsp: 'Kɔ Saray oloku Abram: «Mənəŋk, Kanu Kəpɔŋ kəyaməsər im kəsɔtɔ ka wan.
    Məfəntərɛ kɔ wəcar kem, tɔlɔma intam kəsɔtər kɔ wan wərkun.» Kɔ Abram ɛŋcəŋkəl
    dim da Saray.'
  bps-bps: Taman man Saray di ku Abram, “Là faloh Amuta Dwata ku mngà agu, taman fye
    ku tanlaminam i lifangu, du ken nun belta fagu di kenen.” Na nagin Abram i knayè
    nawa yaanan Saray.
  mbs-mbs: Yan minikagi si Sarai diyà ki Abram, “Wedad batà imbegay te Timanem diyà
    kanak. Yan mèpiya aw lomayok ka den diyà te allang ko amon doen pa peden batà
    ko pineokit kandin.” Timandù si Abram diyà te inikagi i Sarai,
  tof-tof: Serrae bóktanórr Eibrramka wagó, “Gyaurka ma turrkrru. ⌊Lod⌋ kürü piküp
    kyónürr olmal balngónóm. Da ugó wam, kürü leba zaget ngulmokurpükü utüm. Aprrapórr
    ma olmal kürünkü nósenónómo oyakagab.” Eibrram Serraen ubi we ipadórr.
  sus-sus: Sarayi naxa a fala Iburama bɛ, «I bara a to, Alatala mu di bari fe ragirixi
    n tan ma. Kɔnɔ tɛmunde n nɔma di sɔtɔde n ma konyi ginɛ saabui ra i bɛ. Wo xa
    lu yire keren to kɔɛ ra.» Iburama naxa tin Sarayi xa wɔyɛnyi ra.
  pon-2006: Sarai eri ndaiong Eipram, “Kilang, KAUN-O sohte ketin kupwurehiong ie
    seri; dahme ke soh pekehikidahki ei liduwen? Mweinele e kak wiahiong ie emen serien.”
    Eipram ahpw pwungki dahme Sarai ndaiong.
  jae-jae: Ma Sarai kêsôm gêdêŋ Abram gebe “Aôm gôlicgac gebe Apômtau kêgamiŋ ŋapalê
    gêdêŋ aê gebe jakôc atom. Tec naômoa ôwiŋ sakiŋwagao, moae jatap ŋoc ŋapalê sa
    aŋga ênê.” Ma Abram kêkêŋ taŋa Sarai awa.
  ksd-ksd: 'Ma Sarai i ga biti tai Abaram: Ea, ra Luluai i tar kure bat iau, upi koko
    ina kavava; i boina ba una vana pire kaugu tultul na vavina, kan ina vatur vake
    ta umana bul tana. Ma Abaram i ga torom ta ra tinata kai Sarai.'
  tur-YTC: 'Saray Avram''a şöyle dedi: “Bak, Yahve beni doğurmaktan alıkoydu. Lütfen
    hizmetçimin yanına gir. Belki ondan çocuklarım olur.” Avram, Saray''ın sözünü
    dinledi.'
  bel-N: 'І сказала Сарай Абраму: “Вось жа, замкнуў ГОСПАД мяне, каб я не нараджала.
    Дык увайдзі да нявольніцы маёй, можа ад яе атрымаю [дзіця]”. І паслухаў Абрам
    голасу Сарай.'
  grc-BRENT: Εἶπε δὲ Σάρα πρὸς Ἅβραμ, ἰδοὺ συνέκλεισέ με Κύριος τοῦ μὴ τίκτειν· εἴσελθε
    οὖν πρὸς τὴν παιδίσκην μου, ἵνα τεκνοποιήσωμαι ἐξ αὐτῆς· ὑπήκουσελ δὲ Ἅβραμ τῆς
    φωνῆς Σάρας.
  ind-AYT: Lalu, Sarai berkata kepada Abram, “Lihatlah, TUHAN mencegahku melahirkan
    anak. Karena itu, aku mohon kepadamu, bersetubuhlah dengan hambaku, mungkin aku
    dapat memiliki anak melaluinya.” Abram pun mendengarkan suara Sarai.
  lid-lid: Eme iy tiye i ta Abram, “Laban badeh tawi jo, eme badeh jo bato-ou nah
    bwe. I buku sah, baden eh ou ala amadin hawe badih ta lahou tek? Koro-an iy katuwiy
    nah keme tek.” Eme Abram badeh aseken budon ta Sarai.
  eng-NNA: At that time Sarai said to Abram, “Husband, I am childless. God has withheld
    children from me. Take my working woman, take her for a wife, you two sleep together.
    Maybe she will have a child for me.” He replied, “Yes.”
  nya-nya: ndipo Sarai anati kwa Abramu, “Yehova sanalole kuti ine ndikhale ndi ana.
    Bwanji mulowe mwa wantchito wanga wamkaziyu kuti mwina ndingaone ana kudzera mwa
    iyeyu.” Abramu anamvera Sarai.
  hrv-hrv: 'I reče Saraja Abramu: “Vidiš, Jahve me učinio nerotkinjom. Hajde k mojoj
    sluškinji, možda ću imati djece.” Abram posluša riječ Sarajinu.'
  mps-mps: Tama Saraigo Abrambolo tama po walali, “Nago koneani, Yawego eno tabi paliama,
    tama eno wai me ame nogobeo. Nage eno sę ebo we dali pigi pao. Te agai eno wai
    me deli ame naibao,” wali. Tialima, Abramgo aga we Saraigo wabo po odai, usu da
    wai.
  llg-llg: '@see-verse:GEN.016.001'
  tpi-tpi: Na Sarai i tokim Abram olsem, “Yu save, Bikpela i pasim bel bilong mi na
    mi no inap karim pikinini. Olsem na yu ken i go slip wantaim wokmeri bilong mi.
    Ating em bai i karim wanpela pikinini bilong mi.” Orait Abram i harim tok bilong
    Sarai, meri bilong em.
  dan-1931: 'og Saraj sagde til Abram: “HERREN har jo nægtet mig Børn; gå derfor ind
    til min Trælkvinde, måske kan jeg få en Søn ved hende!” Og Abram adlød Saraj.'
  vie-OVCB: 'Bà bảo Áp-ram: “Vì Chúa Hằng Hữu không cho tôi có con, nên ông hãy ăn
    ở với nó, có lẽ tôi sẽ nhờ nó mà có con.” Áp-ram nghe theo lời vợ.'
  lbk-lbk: Ket ay kinwanin Sarai ken Abram, “Chey! Inyad-in Dios Apo nan omanakak.
    Iseyepmo man et nan faak ta asop ya way enfalin ay anakko ken siya.” Adi kad tinan-oyan
    Abram nan infaag asawana,
  guj-2017: તેથી સારાયે ઇબ્રામને કહ્યું, “જો, ઈશ્વરે મને બાળકો થવા દીધાં નથી. માટે
    તું મારી દાસી સાથે સૂઈ જા, કદાપિ તેનાથી હું બાળક પ્રાપ્ત કરું.” ઇબ્રામે સારાયનું
    કહ્યું માન્યું.
  byr-byr: '@see-verse:GEN.016.001'
  awx-awx: Ge Saraitä Abram inikut. “Yawetä bänipna umumbän, engangu dondukngit. Ge
    kuyo. Tiwän puyä äminaxät däpmunu pesimäläk. Dasingga? Itä enganga äpmembä betangamik?”
    yang inikut. Iniwän Abramu täke natäpgut, Saraitä yawänun.
  pon-2006A: Sarai eri ndaiong Eipram, “Kilang, KAUN-O sohte ketin kupwurehiong ie
    seri; dahme ke soh pekehikidahki ei liduwen? Mweinele e kak wiahiong ie emen serien.”
    Eipram ahpw pwungki dahme Sarai ndaiong.
  por-BRBSL: 'Sarai disse a Abram: “Veja agora, Yahweh me impediu de suportar”. Por
    favor, vá até o meu criado. Pode ser que eu obtenha filhos por ela”. Abram ouviu
    a voz de Sarai.'
  aly-aly: '@see-verse:GEN.016.001'
  cth-cth: Hatdawkvah, Sarai ni Abram koevah khenhaw! BAWIPA ni ca khe hanelah kâ
    na poe hoeh. Ka sannu koe mah cet leih ahni koehoi ca khe thai yawkaw han doeh
    telah atipouh. Sarai e lawk Abram ni a tarawi pouh.
  twi-twi: enti Sarai ka kyerɛɛ Abram se, “Wo ara wunim sɛ Awurade ama mayɛ obonin;
    manwo ɔba! Mesrɛ wo, kɔ na wo ne mʼabaawa Hagar nkɔda; ebia ɛnam ne so na manya
    mma.” Abram penee asɛm a Sarai ka kyerɛɛ no no so.
  hlt-hlt: Te dongah Sarai loh Abram la, “Ca cun ham khaw BOEIPA loh kai n'khaih coeng
    he. Ka salnu taengla kun mai lamtah, anih lamloh ka thoh khaming,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑrɑii nɑ́kɛ́ o dɔù kɛ dɔ̀: A wúómmu ti Yiɛ̀ nKuyie nyí m pɑ̃mɛ̀ ibí.
    Duɔ́nɛ̀ n kó kudɑɑkù, kɛ̀ dɛ yɛ̀mmɛ̀ ò bo m pɛitɛ́ dɛbirɛ. Kɛ̀ Abɑrɑmmuu yie ndɛ
    kó tinɑ́ɑǹtì.'
  msy-2020: Ezɨ Sarai Abram mɨgɨa ghaze, “Nɨ orakigh, Ikiavɨra Itir God boritam batan
    nan anogoroke, ezɨ kɨ boritam batan kogham. Ezɨ kɨ nɨn azangsɨsi nɨ mangɨ nan
    ingangarir amizim ko dakuightɨ, a ti na bagh boritam batam.” Ezɨ Abram Sarain
    nɨghnɨzim mɨrara ghu.
  txq-txq: '@see-verse:GEN.016.001'
  aaz-aaz: '@see-verse:GEN.016.001'
  azb-azb: 'Saray İbrama dedi: «Bax Rəbb mənim bətnimi bağladı ki, uşağım olmasın.
    Qarabaşımla yaxınlıq et, qoy o mənim üçün uşaq doğsun». İbram Sarayın sözünə qulaq
    asdı.'
  eng-DBY: 'And Sarai said to Abram, Behold now, Jehovah has shut me up, that I do
    not bear. Go in, I pray thee, to my maidservant: it may be that I shall be built
    up by her. And Abram hearkened to the voice of Sarai.'
  hin-2017: सारै ने अब्राम से कहा, “देख, यहोवा ने तो मेरी कोख बन्द कर रखी है इसलिए
    मैं तुझ से विनती करती हूँ कि तू मेरी दासी के पास जा; सम्भव है कि मेरा घर उसके
    द्वारा बस जाए।” सारै की यह बात अब्राम ने मान ली।
  wol-KYG: 'Sarayi ne Ibraam: «Li am mooy Aji Sax ji deful ma am doom. Kon ngalla
    waay, dëkkool sama jaam bi, ndax Yàlla def, mu amal ma doom ju góor.» Ibraam nag
    dégg la Sarayi wax.'
  swp-swp: Abo Sara i ribalau Aberama arinai i ene, “U itayao GUIAU abi merumeru eai
    i nuahigu; besi, u lau egu heaheari sinena arinai; ata bena ia debana eai abo
    nanatuguyao ea lobaidi.” Aberama Sara arinana ea i awaabiei.
  bjr-bjr: Sarai nammarifa nári oosana maraseenoo Abarammana qimaminoo qinau, anee
    iria, Anutufa sia faiqi qini qiminoo. Minara maa qini ainainira maanaaqa mara
    sainanoo mifa ani faqa finoo aqbee faiqi maqa sainaqa qinee qeeqara maraanaura.
    Miqi qufanoo Abarammafa eedoo qimaseenoo maranau.
  eng-YLT: and Sarai saith unto Abram, 'Lo, I pray thee, Jehovah hath restrained me
    from bearing, go in, I pray thee, unto my handmaid; perhaps I am built up from
    her;' and Abram hearkeneth to the voice of Sarai.
  kne-kne: '@see-verse:GEN.016.001'
  wat-wat: '@see-verse:GEN.016.001'
  heg-NTPO: '@see-verse:GEN.016.001'
  ptu-ptu: 'iya ma''kadam Sarai lako muanena naua: “Muissammi muua tä'' dio pala''ku
    la keänä'' aka tä'' nabeennä'' DEBATA. Dadi pobainei indo sabua''ku umba ke keänä''i
    anna mala deem änä''ku.” Iya untuhu''im duka'' pattujunna Sarai Abram.'
  bzd-NTPO: 'Eta̱ Sarai tö iché Abram a̱: —Isa̱ú̱ tö Jehová kë̀ wa̱ ye'' a̱ alà mène.
    E'' kue̱ki̱ be'' se̱nú ye'' kanè méso Agar ta̱. Eta̱ isalema ie'' batamik alà
    dö̀mi ye'' ulà a̱. Eta̱ Abram tö Sarai ttö̀ iu̱té.'
  kwf-kwf: GoꞋo Ꞌi Serae ka saea fuana sa Abram ka Ꞌuri, “Nia leleka maꞋi ka dao naꞋa
    Ꞌuri, Iawe nia lui nau noaꞋa naisi alu ngela. Nau ku fia ru neꞋe leꞋa, Ꞌoke leka
    teo goꞋo faꞋinia kini rao ꞋoꞋo nau, sali nia saiana ke alua ta ngela fuaku.” Ma
    sa Abram ka alafafia alaꞋanga nia.
  eng-WYC-2017: and Sarai said to her husband, Lo! the Lord hath closed me, that I
    should not bear child; enter thou [in] to my servantess, if in hap I shall take
    children, namely of her. And when he assented to her praying,
  eng-WMBB: Sarai said to Abram, “See now, the LORD has restrained me from bearing.
    Please go in to my servant. It may be that I will obtain children by her.” Abram
    listened to the voice of Sarai.
  spp-spp: '@see-verse:GEN.016.001'
  aey-aey: '@see-verse:GEN.016.001'
  urd-GVH: और एक दिन सारय ने अब्राम से कहा, “रब ने मुझे बच्चे पैदा करने से महरूम रखा
    है, इसलिए मेरी लौंडी के साथ हमबिसतर हों। शायद मुझे उस की मारिफ़त बच्चा मिल जाए।”
    अब्राम ने सारय की बात मान ली।
  rug-rug: gua asa ke zama la koe Ebarami se Serai, “Se Zihova si hukatau meke lopu
    poni au koburu kamo kamahire. Mamu la koa turaṉia sa qua pinausu vineki. Gina
    asa si kote boka podo poni au keke koburu si rau.” Meke va egoa Ebarami sapu gua
    zama nia e Serai.
  gaz-gaz: Saaraanis Abraamiin, “Kunoo Waaqayyo ijoollee na dhowwateera. Dhaqiitii
    garbittii koo wajjin ciisi; tarii ani karaa isheetiin ijoollee nan argadhan taʼaatii”
    jette. Abraamis waan Sooraan jette fudhate.
  fra-LSG: 'Et Saraï dit à Abram: Voici, l’Éternel m’a rendue stérile; viens, je te
    prie, vers ma servante; peut-être aurai-je par elle des enfants. Abram écouta
    la voix de Saraï.'
  gnn-gnn: Bala ŋayi Saraynydja marrtjina ga waŋana ŋanya Yipuramnha bitjarra, “Way
    Yipuram, nhämirri nhe ŋuli märraŋu ŋunha djämamirrinhanydja ŋarraku miyalknha,
    märr ŋayina yurru yothu gäma ŋarraku, liŋgu ŋarranydja dhuwala worruŋuna.” Ŋunhi
    ŋayi bitjarrayinydja waŋana, liŋgu ŋunhi ŋäthili walala yukurrana nhinana Wo wäŋaŋura
    yäkuŋura, ŋunhiyi rom walalaŋgu yukurrana djingaryurruna balanyarayinydja.
  yal-yal: Sarayi yi a fala a xɛmɛn xa, a naxa, “I bata a to, Alatala mi dii bari
    feen nagidixi n tan ma. Koni yanyina nde n nɔɛ diin sɔtɛ i xa nɛn n ma konyi gilɛn
    sabun na. Ɛ birin nan lan ɛ xa xi to.” Iburama yi tin Sarayi a falan ma a naxan
    falaxi a xa.
  gum-gum: 'Saraibe Abramwane trenchibig køn: —Nane Jehovábe ureg chigaig kønrrai
    treeg martan cha. Inchendø tiusmanda tru namui karuindiig megabig tru Agarwan
    pera, ki chibig køn. Inchippa truikkurri na ureg tøgaguinabgun— cha. Inchen Abrambe
    Sarai taigwan mørøbig køn.'
  iou-iou: Irirän Saraitä Abram ŋode iwetkuk; Nadätan, Yawetä nadäŋirän äruŋ itat
    unita watä piä webena ukät pätkon. Parirän webe uterak nanak ätu käwep ahäŋ nimek
    yäk. Ude iweränä Abramtä Sarai täŋo man buramiŋkuk.
  haw-1868: I mai la o Sarai ia Aberama, Aia hoi, ua pa wau ia Iehova; ke nonoi aku
    nei au ia oe, e komo ae oe iloko i ka'u kauwawahine, i loaa paha ia'u na keiki
    ma o na la. Hoolohe aku la o Aberama i ka leo o Sarai.
  arb-NAV: 'فَقَالَتْ سَارَايُ لأَبْرَامَ: «هُوَذَا الرَّبُّ قَدْ حَرَمَنِي مِنَ الْوِلادَةِ،
    فَادْخُلْ عَلَيْهَا لَعَلَّنِي أُرْزَقُ مِنْهَا بَنِينَ». فَسَمِعَ أَبْرَامُ لِكَلامِ
    زَوْجَتِهِ.'
  adz-adz: '@see-verse:GEN.016.001'
  ewe-ewe: Ale Sarai gblɔ na Abram be, “Yehowa te vim. Yi nàdɔ nye kosi gbɔ, ɖewohĩ
    mado ƒome to edzi.” Abram lɔ̃ ɖe nya si Sarai gblɔ la dzi.
  eng-LEE: 'And Sarai said unto Abram, Behold now, the Lord hath restrained me from
    bearing: go in, I pray thee, unto my maid; it may be that I may obtain children
    by her. And Abram hearkened to the voice of Sarai.'
  dji-dji: '@see-verse:GEN.016.001'
  nna-nna: Palanga Abram-ja wurrarnala Sarai-lu, “Nyupakayi, partanymajirri ngaju.
    Ngarrkalu jamirnanyi partanyku. Ngajumili warrkamukata mirtawa kangkuluman, mirtawaku
    kawa, nyumpala karta karrapulu. Yijapa partany kangkulupiji.” Puntaju, “Yuu.”
  asm-FB: এদিন চাৰীয়ে অব্ৰামক ক’লে, “চোৱা, যিহোৱাই মোক নিঃসন্তান কৰি ৰাখিছে। সেই
    কাৰণে আপুনি মোৰ দাসীৰ শয্যাৰ সংগী হওঁক, কিজানি মই তাইৰ পৰা সন্তান লাভ কৰিম।” তেতিয়া
    অব্ৰাম চাৰীৰ কথাত মান্তি হ’ল।
  sus-A: سَرَيِ نَشَ عَ قَلَ عِبُرَ مَ بّ، «عِ بَرَ عَ تٌ، عَلَتَلَ مُ دِ بَرِ قٍ
    رَفِرِشِ ﭑ تَن مَ. كْنْ تّمُندٍ ﭑ نْمَ دِ سْتْدٍ ﭑ مَ كٌنيِ فِنّ سَابُي رَ عِ
    بّ. وٌ شَ لُ يِرٍ كٍرٍن تٌ كْي رَ.» عِبُرَ مَ نَشَ تِن سَرَيِ شَ وْيّنيِ رَ.
  fra-SBL: 'Saraï dit à Abram : « Voici, Yahvé m''a empêché d''enfanter. Va donc voir
    ma servante. Il se peut que j''obtienne d''elle des enfants. » Abram écouta la
    voix de Saraï.'
  hbo-hbo: וַתֹּ֨אמֶר שָׂרַ֜י אֶל־אַבְרָ֗ם הִנֵּה־נָ֞א עֲצָרַ֤נִי יְהוָה֙ מִלֶּ֔דֶת
    בֹּא־נָא֙ אֶל־שִׁפְחָתִ֔י אוּלַ֥י אִבָּנֶ֖ה מִמֵּ֑נָּה וַיִּשְׁמַ֥ע אַבְרָ֖ם לְקֹ֥ול
    שָׂרָֽי׃
  shp-NTPO: 'Jatian jaskara ixon, Abram neskáakin yoia iki: —Ea riki Diossen bakeaisma
    imaa, jaskara iken min ea axonon en mia yoibanon, nokon yanka yonoti Agar betan
    iwé, jaskataxparira já meranoax nokon bakebo jabirati iki —akin. Jaskáakin Saraikan
    yoia, Abram jen ika iki.'
  eng-WYCLIFFE: the Lord hath closid me, that Y schulde not bere child; entre thou
    to my seruauntesse, if in hap Y schal take children, nameli of hir. And whanne
    he assentide to hir preiynge, sche took Agar Egipcian,
  piu-2006: '@see-verse:GEN.016.001'
  pjt-pjt: '@see-verse:GEN.016.001'
  cwe-cwe: Salayi kamulongela Abulamu, “Kuvimanya Mndewa Mulungu haninogele kupata
    wana. Lelo kambandame mtumwa wangu muladi niwapate wana kufosela yeye.” Abulamu
    katogola chiya choyalongile Salayi.
  bgs-bgs: Purisu igkagi si Sarai ki Abram, na mà din, “Ándà batà na igbággé katô
    Áglangngagán kanak. Purisu madigár ka lumayuk ka katô állang ku ébô duwán batà
    ku ukit kandin.” Ignunug si Abram katô igkagi i Sarai.
  kik-kik: tondũ ũcio Sarai akĩĩra Aburamu atĩrĩ, “Jehova nĩagirĩtie ngĩe na ciana.
    Thiĩ ũkome na ndungata yakwa ya mũirĩtu; hihi kwahoteka ngĩe na rũciaro nĩ ũndũ
    wake.” Nake Aburamu agĩĩtĩkania na ũrĩa Sarai oigire.
  ksr-ksr: 'Iinoŋ laligorotiwaajoŋ Saarainoŋ Abram kokaeŋ ijoro: “Poŋnoŋ soŋgo somoŋgoŋ
    nono merabora mende mewetiwaajoŋ gii mono weleŋ embana mena koro ama merabora
    moŋ mero noo buŋaga koloonaga.” Kaeŋ ijoro Abramnoŋ Saaraiwaa qaayaajoŋ uumotooŋgo
    ano.'
  omb-omb: Me i Serai mo veve lawe Ebram, “Huqe u tugoro au dena maresu. Ko vano ko
    maturu mei noku vavine tabanagi mo tabana noku, bataha renetugu rain vomai denie.”
    Ebram mo masinge lo leoi Serai.
  fra-NCL: 'Saraï dit à Abram : « Voici que Yahweh m’a rendue stérile ; viens, je
    te prie, vers ma servante ; peut-être aurai-je d’elle des fils. » Abram écouta
    la voix de Saraï.'
  cek-AK: To pongah Sarai mah Abram khaeah, Angraeng mah caa ang kaaksak boeh; caeh
    ah loe ka tamna nongpata khaeah iip ah, anih mah caa na sah pae khoe doeh om tih,
    tiah a naa. Abram mah Sarai ih lok to tahngaih pae.
  xla-xla: Epapeleye Selaita A꞉iblam watle epo atlaiyo, “Na꞉ Godta na꞉ta yimlala hohomolowe
    apiye godena. Epapedeme wa꞉ wata tame na꞉ oko a꞉ya ipilalo Hagai hane. Epame ya꞉ta
    yimlala hatitimelepiye, eye nolëpo,” diyo. Epalati A꞉iblamta Selai yu dla dalepo
    ka꞉dena depame Hagaiye haiyo. Epedeme koko iye A꞉iblamta tame Keinan mo dla sokomoko
    10 halale oloma edla apiyo. Epalati alotle Hagaita ya꞉ta mopapo polaleye natipame
    A꞉iblam ya꞉llu ikadepe Selaiye kokosa꞉mdiyo.
  cuk-cuk: 'Geb Sarai, Abramʼga sogded: —Bab-Jehová geg goe-bake an-imaksad. Degisoggu,
    an bese wilesakwaa egissundo, bunagwa an-maiga-gudiidse be gole. Abakale a-omebali,
    an mimmi nikualile. Abram Sarai-ega-soged nabir itosad.'
  uig-CYR: 'Сарай Абрамға: — Мана, Пәрвәрдигар мени туғуштин тости. Әнди сән мениң
    дедигимниң қешиға киргин; бәлким у арқилиқ ана болуп тиклинишим мүмкин, — деди.
    Абрам болса Сарайниң сөзини қобул көрди.'
  pma-pma: Ka Serae viteni min meatin onen vit, “Iahova sakinau nasakras makur ehon.
    Sakini, keik kikur ahin toumien onak ka kimatil hetal mini. Vahesa nakilea makur
    etai ehon heka eni vahi titaralu.” Navong Ebram longe, maeni.
  tel-2017: శారయి అబ్రాముతో “ఇదుగో, యెహోవా నాకు పిల్లలు లేకుండా చేశాడు. నువ్వు నా
    దాసి దగ్గరికి వెళ్ళు. ఒకవేళ ఆమె ద్వారా నాకు పిల్లలు పుట్టవచ్చేమో” అంది. అబ్రాము
    శారయి మాట విన్నాడు.
  hat-BSA: 'Konsa, Saraï te di Abram: “Alò, gade byen, SENYÈ a te anpeche m fè pitit.
    Souple, al jwenn sèvant mwen an. Petèt mwen kapab vin gen pitit pa li menm.” Epi
    Abram te koute vwa a Saraï.'
  bxh-bxh: Yo fede, Salaiya ya libalau Abelam lisina iyen, Guyau ya taꞌai mulimuliyegu
    lisina yai ibege ya fanatu. U lau be maꞌem egu tau paisowa au eno bili, nuwana
    ai lisina haba agu boga ya tadada. Salaiya ena nuwatuhu, Abelam ya ehe watawatan.
  kos-kos: Ouinge Sarai el fahk nu sel Abram, “LEUM GOD El tia lela in oasr tulik
    nutik. Kom ku tia tari ona yurin mutan kulansap luk? Sahp el ac ku in aolyula
    oswela sie tulik ah.” Abram el insese nu ke ma Sarai el fahk nu sel.
  hbo-WLC: וַתֹּ֨אמֶר שָׂרַ֜י אֶל־אַבְרָ֗ם הִנֵּה־נָ֞א עֲצָרַ֤נִי יְהוָה֙ מִלֶּ֔דֶת
    בֹּא־נָא֙ אֶל־שִׁפְחָתִ֔י אוּלַ֥י אִבָּנֶ֖ה מִמֶּ֑נָּה וַיִּשְׁמַ֥ע אַבְרָ֖ם לְק֥וֹל
    שָׂרָֽי׃
  ibo-ibo: Ya mere ọ gwara Ebram sị, “Lee, ugbu a, Onyenwe anyị egbochiela m ịmụta
    ụmụ. Ugbu a, bakwuru nwanyị na-ejere m ozi. Ma eleghị anya, aga m esi na ya wulite
    ezinaụlọ m.” Ebram kweere ihe Serai kwuru.
  ory-ory: ତହିଁରେ ସାରୀ ଅବ୍ରାମଙ୍କୁ କହିଲେ, “ଦେଖ, ସଦାପ୍ରଭୁ ମୋତେ ବନ୍ଧ୍ୟା କରିଅଛନ୍ତି; ଏଣୁ
    ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭେ ମୋହର ଏହି ଦାସୀର ସହବାସ କର; କେଜାଣି ମୁଁ ଏହା ଯୋଗୁଁ ପୁତ୍ର ପାଇ
    ପାରିବି।” ତେବେ ଅବ୍ରାମ ସାରୀଙ୍କର ବାକ୍ୟରେ ସମ୍ମତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.016.001'
  chk-chk: Iwe, Sarai a üreni Apram, “Nengeni, ewe Samol mi Lapalap esap mwüt ngeniei
    ai üpwe nöünöü. Iei mine kopwe pwülüeni nei we chon angang. Eli epwe fis pwe epwe
    wor nei me ren.” Iwe, Apram a aüselinga alon Sarai.
  ssd-ssd: '@see-verse:GEN.016.001'
  rop-rop: en bambai Serai bin go en tok langa Eibram, “YAWEI det trubala God nomo
    bin larram mi abum beibi. Wal yu lafta go en silip garram main wekingel na. Maitbi
    im gin abum beibi en im garra jidan main ronwan biginini.”
  ukr-1871: 'І рече Сара до Аврама: Се зачинив мене Господь, щоб не роджати; дак увійди
    до рабинї моєї, щоб у мене були дїти від неї. І послухав Аврам гласу Сариного.'
  eng-AOI: So Sarai said to her husband, “Yahweh hasn't given me any children yet.
    So take this girl and sleep with her. Then if she has any children they will be
    mine.” Abram agreed.
  yon-yon: Kwana kowe, Abram yaa yedmeen, “Yarimanbed ne dana nendi kiwaan kebenoon
    kowe, ne dowaken kuu ne deme no awinembiri ye wonong yoom dangime. Dana woonanuun
    kuu ne danayiib kera.” andeen. Seraimbed kwananduune Abrambed “Ee” andoon.
  bch-bch: Ta ado ede Sarai ikeo pan Abram bedane, “Ega, Maron ipakala gau ngan poponga
    gergeu. Tota kemi ngan eao la eno toman ngan leg paeaeanga, ta oangga irangrang,
    ei ga ipopo leg gergeu eta.” Io, Abram ilongo Sarai ele posanga.
  deu-1951: 'Und Sarai sprach zu Abram: Siehe doch, der HERR hat mich verschlossen,
    daß ich nicht gebären kann. Gehe doch zu meiner Magd, ob ich mich vielleicht aus
    ihr erbauen kann! Abram gehorchte Sarais Stimme.'
  eng-JPS: 'And Sarai said unto Abram: ''Behold now, the LORD hath restrained me from
    bearing; go in, I pray thee, unto my handmaid; it may be that I shall be builded
    up through her.'' And Abram hearkened to the voice of Sarai.'
  ubr-ubr: on mes Sarai on Abram aurin iyau, “BADA on yau irufoteu men fofonin fifirig
    anitu on. On mes om enai au bobo jeverei rum wonen; tait on jeverei emon weie
    fifi inituai weineu.” Ato Sarai dura aifan i yau on Abram ibasitai.
  srp-1865: 'Pa reèe Sara Avramu: Gospod me je zatvorio da ne rodim; nego idi k robinji
    mojoj, ne bih li dobila djece od nje. I Avram prista na rijeè Sarinu.'
  lug-lug: Salaayi n’agamba Ibulaamu nti, “Laba Mukama tampadde mwana; weebake n’omuweereza
    wange, oboolyawo nnyinza okufuna abaana mu ye.” Awo Ibulaamu n’awulira eddoboozi
    lya Salaayi.
  heb-heb: ותאמר שרי אל אברם הנה נא עצרני יהוה מלדת בא נא אל שפחתי אולי אבנה ממנה
    וישמע אברם לקול שרי׃
  ben-IRV: তাতে সারী অব্রামকে বললেন, “দেখ, সদাপ্রভু আমাকে বন্ধ্যা করেছেন; অনুরোধ করি,
    তুমি আমার দাসীর কাছে যাও; কি জানি, এর দ্বারা আমি সন্তান লাভ করতে পারব।” তখন অব্রাম
    সারীর বাক্যে রাজি হলেন।
  pan-pan: ਸਾਰਈ ਨੇ ਅਬਰਾਮ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਯਹੋਵਾਹ ਨੇ ਮੇਰੀ ਕੁੱਖ ਨੂੰ ਬੰਦ ਕਰ ਰੱਖਿਆ ਹੈ। ਕਿਰਪਾ
    ਕਰਕੇ ਮੇਰੀ ਦਾਸੀ ਕੋਲ ਜਾ, ਸ਼ਾਇਦ ਮੈਂ ਉਸ ਤੋਂ ਸੰਤਾਨ ਵਾਲੀ ਬਣ ਜਾਂਵਾਂ। ਅਬਰਾਮ ਨੇ ਸਾਰਈ ਦੀ
    ਗੱਲ ਮੰਨ ਲਈ।
  tkr-tkr: 'Saree İbramık''le eyhen: – Rəbbee zas uşax hele deşod. Yizde nukarıka
    g''alixhe, məng''ee zas uşax uxecen. İbramee Sarayne cuvabıl k''ırı iliyxhen.'
  mwp-mwp: Wara thonara Sera nanu alaypa mulaydhin kedha, ‘Ngayapa kazipa gasamaypa
    lawnga, Awgadhan ngayapa kazi poeybayginga; ngi bangal ngoezu zagethaw yoepkaziya
    uthuy yoewnane, wara kedha nadh ngayapa kazi gasamoene. Wa Abraman asidhin Serana
    ubilmaya.’
  mya-JVB: စာရဲ က၊ အကျွန်ုပ် အား သားဘွား ရသောအခွင့်ကို ထာဝရဘုရား ပေးတော်မမူ။ အကျွန်ုပ်
    ၏ ကျွန် မထံသို့ ဝင် ပါလော့။ သူ့ အားဖြင့် အကျွန်ုပ်သည် တည်ဆောက် ခြင်း ရှိကောင်းရှိပါလိမ့်မည်ဟု
    အာဗြံ အား ပြောဆို ၍ ၊ အာဗြံ သည် စာရဲ ၏စကား ကို နားထောင် လေ၏။
  tte-O: '@see-verse:GEN.016.001'
  tbg-tbg: Saraiva Eparaamirara tiharo, Eparaamio, Noravano Kotiva kia ti kahaqivera
    kia te vainti vata amitauro. Are ti paanaa nahenti vikantira nihara vaitairaro
    viva hoe ti vainti vata timitaanarove, kiae ho vata timitaanarove? tiro. Saraiva
    minti tuvaro Eparaamiva eo tura.
  hmo-hmo: Sarai ese Aberamo dekenai ia hereva, ia gwau, “Oi diba, Lohiabada ese natuna
    ta lau dekenai ia henia lasi. Oi dekenai lau noinoi, lauegu hesiai hahine oi abia,
    sedira natuna ta ia dekenai do lau abia.” Vadaeni Aberamo ese Sarai ena hereva
    dekenai ia kamonai henia.
  ata-ata: No voxo vile, la Salai miavuti la mivikalanu mulue Avalamu aloxo ꞌo, “Tila
    noxilo, IAUE molu mumasikalaleli mole umomomo sou eni avoꞌo uasi. Nini nalai mo
    ngongie Axali ngaai. Male nini naꞌoxo aloxo ne la sou ane ivoꞌonuxeni keakea vile.”
    Avalamu mulomu aloxo ne, la xavutalau mumasaxau xavutalaie semau ne.
  nfa-nfa: '@see-verse:GEN.016.001'
  urd-urd: और सारय ने इब्रहाम से कहा कि देख, ख़ुदावन्द ने मुझे तो औलाद से महरूम रख्खा
    है, इसलिए तू मेरी लौंडी के पास जा शायद उससे मेरा घर आबाद हो। और इब्रहाम ने सारय
    की बात मानी।
  rus-SYN: 'И сказала Сара Авраму: вот, Господь заключил чрево мое, чтобы мне не рождать;
    войди же к служанке моей: может быть, я буду иметь детей от нее. Аврам послушался
    слов Сары.'
  cbt-NTPO: 'A''na tahuëri Saraiso'', so''in itapon: —Ni''quëchi, Sinioro co nohuantërinhuë
    ni''ton, co hua''huanahuë''. Napoaponahuë'', cosonanëhuë acoanchinquën topirahuë.
    Tapona inaso'', hua''huana''pi nisápirinhuë''. Hua''huanpachin cari masarahuë
    hua''huahuë pochachin nicacaso marë'', itërin. Napotohuachina, Apranta nohuantërin.'
  bqc-SIM: 'Ɔ̃ Salai ò Ablaũɛ: Lá Dii ma kɛ fĩi ũɛ, wúlɛ ń ma zↄnↄɛo. Má gí
    nɛ́ↄ ei aà sabaia? Ɔ̃ Ablaũ Salai yãmà.'
  tcz-CHONGTHU: Chuin Sarai'in jong Abram jah a aseiye, “Ven Pakaiyin keila cha eihin
    sah tapon, lungset tah in ka sohnu koma ga lut tan; ijem itile amanua kona khu
    ka inchen dohsah thei nahi,” atile, Abram in jong Sarai thu angai tai.
  mar-mar: साराय अब्रामाला म्हणाली, “परमेश्वराने मला मुले होण्यापासून वंचित ठेवले
    आहे. तेव्हा तुम्ही माझ्या दासीपाशी जा. कदाचित तिच्यापासून मला मुले मिळतील.” अब्रामाने
    आपली पत्नी साराय हिचे म्हणणे मान्य केले.
  tcs-tcs: ane Sarai i bin spik po Abram, ‘Da AntapGod i bin stape mi po gad pikinini.
    Mata go ane slip wea sebant oman blo mi. Mait em go gad wan pikinini po mi.’ Ane
    Abram bin lisen ane mekem wanem Sarai i bin wandem.
  soq-soq: '@see-verse:GEN.016.001'
  qub-qub: 'Mana wamran captin Saraiga runan Abramta niran: «Noga wamrayoj canäta
    Tayta Diosga manami munashachu. Chaymi uywaynë Agarwan puñucuy ari. Paycho wamrayqui
    yuriptenga quiquëpa wamrätanömi uywacushaj» nir. Chaura Abramga auniran warmin
    Sarai nishanno.'
  bqp-bqp: 'Akũ Sarai pì Abramunɛ: Lákũ Dikiri ma kɛ para ũ nà, ǹ wútɛ kũ ma zĩkɛriio.
    Ma sì kũ mani nɛ́nↄ le a gãi. Akũ Abramu Sarai yã mà.'
  hat-hat: Sarayi di Abram konsa. Gade! Seyè a pa kite mwen fè pitit. Al kouche ak
    sèvant mwen an non. Ou pa janm konnen, li ka fè pitit pou mwen. Abram tonbe dakò
    ak sa Sarayi te di l' la.
  eng-BSB: So Sarai said to Abram, “Look now, the LORD has prevented me from bearing
    children. Please go to my maidservant; perhaps I can build a family by her.” And
    Abram listened to the voice of Sarai.
  tod-tod: 'É ɠɛni Aɓalame ma: «È kaa ga Ɠɔoɠɔ GALAGI la vaani bu ga gè doun zɔlɔɔ.
    Li, è ʋilɛ nà-duɔ anzanui ʋolu, tanisu nà doun zunu zɔlɔɔ ga maaʋele.» Aɓalame
    ziɛni ga anzai Salayi ná-tɛnɛ gooi.'
  eng-WEBPB: Sarai said to Abram, “See now, the LORD has restrained me from bearing.
    Please go in to my servant. It may be that I will obtain children by her.” Abram
    listened to the voice of Sarai.
  kbq-kbq: Sarai'a amanage huno Abramuna asami'ne, Kama antahio. Ra Anumzamo'a mofavre
    kuni'a erigige'na mofavre kaseontoanki, vunka eri'za a'ni'ane umasegeno agripinti
    mago'a mofavrezaga eri fore hunamino, huno higeno Abramu'a a'amofonke antahino
    ana hu'ne.
  nhe-BL: 'Huajca Sarai moilhui quichihuas queja momajtoyaj quichihuaj ipan nopa tonali
    huan quimactilis ihuehue itlatequipanojca. Yeca quiilhui Abram: ―Xiquita, TOTECO
    ax nechcahuilijtoc ma niconepiyas, huajca xicochi ihuaya notlatequipanojca Agar
    para yajaya huelis quinpiyas coneme tlen elise queja na noconehua. Huan Abram
    quitlacaquili tlen Sarai quiilhui.'
  bus-bus: 'Ben Sarai bè Abramunɛ: Lán Dii ma kɛ pãaa ũ nà, ǹ daɛ kↄ̃n ma zĩkɛrio.
    Má sì kɛ̀ mɛ́ nɛ́nↄ e à gãzĩ. Ben Abramu Sarai yã mà.'
  gub-BL: Amo 'ar rehe Xaraz uze'eg Àmàràw pe kury. — Tupàn Tuweharupi Wiko Ma'e nehemumemyr
    kar kwaw a'e. A'e rupi eker eho ko kuzà ihewe uma'ereko ma'e puhe nehe 'y. Nezewe
    mehe zo ru'u apuner hememyr haw rehe aipo ihe no 'y, i'i umen pe. — He'e, i'i
    imen izupe.
  eng-DRA: 'She said to her husband: Behold, the Lord hath restrained me from bearing:
    go in unto my handmaid, it may be I may have children of her at least. And when
    he agreed to her request,'
  knf-knf: 'Kë Ŧaaray aşë ji na Abram : « Tenan, jibi *Yawe Nawat Kabuka awooŋ aandi
    mbuk, dkooţu kooţ kakan ido kawinar na nalempar naan ; ulome nţëpna ţi a nka napoţ.
    » Abram aŧiink uko wi ajakuluŋ.'
