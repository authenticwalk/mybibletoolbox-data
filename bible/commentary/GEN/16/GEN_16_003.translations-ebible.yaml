verse: GEN.016.003
translations:
  mal-C: അങ്ങനെ അബ്രാമിന്റെ ഭാര്യ സാറായി തന്റെ ഈജിപ്റ്റുകാരി ദാസി ഹാഗാറിനെ അദ്ദേഹത്തിനു
    ഭാര്യയായി കൊടുത്തു. ഇതു സംഭവിച്ചത് അബ്രാം കനാനിൽ താമസം ആരംഭിച്ചു പത്തുവർഷം കഴിഞ്ഞപ്പോഴാണ്.
  deu-TKW: Da nahm Sarai, das Weib Abrams, die Ägypterin Hagar, ihre Leibmagd, nachdem
    Abram zehn Jahre im Lande Kanaan gewohnt hatte, und gab sie Abram, ihrem Manne,
    zum Weibe.
  lin-lin: Sima na mibu zomi, wana Abrami avandaki na Kanana, mwasi na ye Sarayi apesaki
    ye Agari, mosali na ye ya mwasi, moto ya Ejipito, mpo ete azala mwasi na ye.
  cbr-NT: Usakin katankëxun ka Sarainën an ñu 'axunkë egipcia xanu Agar a bëtankëxun
    Abram aín xanu 'inun 'inánkëxa, usakin ka mapai rabë́ bari Canaán menu tsókë 'ixun
    'akëxa.
  eng-LSV: And Sarai, Abram’s wife, takes Hagar the Egyptian, her handmaid, at the
    end of the tenth year of Abram’s dwelling in the land of Canaan, and gives her
    to her husband Abram—to him for a wife,
  bmu-bmu: Abramnöŋ Keinan gölmenöŋ yambu 10 mal teköiga nalö miaŋgöreŋ Sarai Abramgö
    anömŋan Ijiptkö welen ambiŋi Hagar memba apŋaŋgö anömŋi akŋapköra waŋgiyök.
  eng-GNV: Then Sarai Abrams wife tooke Hagar her maide the Egyptian, after Abram
    had dwelled ten yeere in the land of Canaan, and gaue her to her husband Abram
    for his wife.
  eng-WEBSTER: And Sarai, Abram's wife, took Hagar her maid, the Egyptian, after Abram
    had dwelt ten years in the land of Canaan, and gave her to her husband Abram to
    be his wife.
  nhw-BL: Huan Sarai quinotzqui Agar, nopa egipto ejquetl, huan quimactili Abram para
    ihuaya ma cochi. Quema panoc ya ni, Abram ya quipixqui majtlactli xihuitl para
    itztos ipan tlali Canaán.
  swh-ONEN: Hivyo baada ya Abramu kuishi katika nchi ya Kanaani miaka kumi, Sarai
    akamchukua mtumishi wake wa kike wa Kimisri, Hagari na kumpa mumewe awe mke wake.
  bba-bba: Sɑɑ ye sɔɔrɑ Sɑɑrɑi u win yoo Aɡɑɑ wi suɑ u win durɔ kɑ̃ kurɔ. N deemɑ
    bɑ wɔ̃ɔ wɔkuru kuɑ kɔ Kɑnɑnin temɔ.
  eng-KJVCPB: And Sarai Abram’s wife took Hagar her maid the Egyptian, after Abram
    had dwelt ten years in the land of Canaan, and gave her to her husband Abram to
    be his wife.
  cpy-cpy: Aakiro Sarai onampiri Egipto-jato, opakiri Abram iinantyaawo. Tzimaki 10
    ojarentsi inampitakawo Canaán-ki.
  mpx-mpx: Inoke Selai wana totuwalali loloyowanina Hega i en pwatanik Abalam elana
    i ola lagona etegana al|. He ginol ya i gana wali minamina Kenani elana ana baliman
    elulutega enaa.
  wbp-wbp: '@see-verse:GEN.016.002'
  luo-luo: Kane oyudo Abram osedak Kanaan kuom higni apar, Sarai chiege nokawo misumbane
    ma nyako Misri, ma nyinge Hagar kendo nochiwe ne chwore mondo obed chiege.
  meu-meu: Taunabunai, Abram na laḡani gwauta Kanaan tanona ai vada e noho negana
    ai, Sarai ese ena hesiai hahinena Hagara, hane Aigupto, e abia, adavana Abram
    e henia, baine adavaia.
  npi-ULB: अब्राम कनानमा बसेको दश वर्षपछि साराईले आफ्नी मिश्री कमारी हागारलाई अब्राहमकी
    पत्‍नी हुनलाई दिइन् ।
  yor-yor: Lẹ́yìn ọdún mẹ́wàá tí Abramu ti ń gbé ni Kenaani ni Sarai mú ọmọbìnrin,
    ọmọ ọ̀dọ̀ rẹ Hagari, tí í ṣe ará Ejibiti fún Abramu ọkọ rẹ̀ láti fi ṣe aya.
  emp-NTPO: Ara maʌ̃da Saraiba idji Egiptod̶ebema nezocawẽrãra Abraʌ̃a quima quĩrãca
    diasia warrada to diamãrẽã. Mãwã osia ãdji Canaaʌ̃ne die poa panasid̶ad̶e.
  ind-ind: Kemudian Sarai menyerahkan Hagar kepada Abram untuk dijadikan istri berstatus
    budak. Hal ini terjadi sesudah mereka menetap di Kanaan selama sepuluh tahun.
  pes-OPCB: پس سارای، همسر ابرام، کنیز مصری خود هاجر را گرفته، به ابرام به زنی داد.
    (این واقعه ده سال پس از سکونت ابرام در کنعان اتفاق افتاد.)
  ssx-ssx: Koto ekina꞉ Heikata꞉ ipika꞉ yaapo peao wanda꞉ haena꞉ Sa꞉taima꞉ haliki haleekeme.
    Do hau piki hauta꞉ Eipola꞉ma꞉ta꞉ Keinani kenke pa꞉ta꞉ kiki yaapo bapi haena꞉ piekeme.
  lcm-lcm: Si taun ke kalapo sangauli na matas kana ago e Kanan na Abaram. Au na Sarai
    kala songo le kana ainan asosokai na kanla atatung ia si Abaram ani ka ago ve
    nia asukang ta kana aina.
  aer-aer: '@see-verse:GEN.016.002'
  tgl-ULB: Iyon ay matapos na si Abram ay nanirahan ng sampung taon sa lupain ng Canaan
    nang ibinigay ni Sarai, asawa ni Abram, si Agar, na kaniyang lingkod na taga-Ehipto,
    sa kaniyang asawa bilang asawa.
  nop-nop: Ala Abalam adi Kanaaŋ kwetneŋ hatilune gulet 10 dapmaguk nai uŋaniŋ Salai
    Abalam tamuŋiŋdi Isipniŋ tipilapilaye wabiŋiŋ Haga nagila yohoi Abalamdok mimbuune
    tamuŋiŋ nagikuk.
  kca-kca: Щиты, Ханаан мўвән йаӈ тӑԓ уԓман йўпийән, Сара Аврам ийикеԓа Египет мўв
    Агарь митнэӈәԓ ай нэӈа тӑйты мӑсԓы.
  cbu-NT: Tárangu, anoo Apramarinshitini, Ayu, ashiri maachima, tárangiya. Sarayrinshitini
    muchchuree Akara kiz wazaranlleem tupanarangiya.
  usa-usa: Abo Abaram Kéinan tiyááka (10) auqa umátúwaitana wení aanako Tárái Ítípike
    wení mayai inaruma Aagamma awíqma awaikomma amikaiye.
  hui-hui: Sarai ibugua ibunaga biabe bia haga wandari Hega berenego ogoni ibu Abarama
    one biraradagua berelo haru pene. Ogoni biyago Abarama ibu Kenana dindiha mali
    pira howa ani bini.
  wrs-wrs: Doa Apramba hellenamba, ona, lehra, wo Saraiva ungevlirinim nom wolaihaprona,
    osm mongawulm di ahara.
  mya-mya: စာ​ရဲ​သည်​ဟာ​ဂ​ရ​ကို​သူ့​လက်​သို့​အပ်​လေ​၏။ (အာ​ဗြံ​သည်​ခါ​နာန်​ပြည်​တွင်​ဆယ်​နှစ်​နေ​ထိုင်
    ပြီး​နောက် ဟာ​ဂ​ရ​ကို​မ​ယား​ငယ်​အ​ဖြစ် သိမ်း​ပိုက်​ခဲ့​လေ​သည်။-)
  cbi-NTPO: Tsenñu Sarai, yachi manda-i-iimu Egipto cha' shinbu Agarnu ka', tsaa Abramba
    tyushtekemi. Entsaimiya Abram Canaán tusha yumaa paitya añu chuntsaa juntsaa puimi.
  bod-N: དེ་ཡང་ཨབ་རམ་ནི་ཀ་ན་ཨན་ཡུལ་དུ་ལོ་བཅུར་བསྡད་པའི་རྗེས༌སུ། ཨབ་རམ་གྱི་ཆུང་མ་སཱ་ར་ཡུ་ཡིས་ཨེ་ཅིབ་ཀྱི་གཡོག་མོ་ཧ་གར་ཞེས་པ་རང་གི་ཁྱོ་ག་ལ་ཆུན་མར་ལེན་དུ་བཅུག༌གོ
    །
  wsk-wsk: Se Sarai ko ura dungan imet Hagar mu Abram ko nuwus bo iwita balu tuam.
    Nuna yia 10 ko Canaan baga munan imi nungumik te aratam.
  kkl-kkl: Wene seogpa Sarai nenekori, “Na arukna toro alulam,” aro Abram tarog. Tarog
    li eneko Abram Kanaan wamog paghabog heng kun taibuka taubuka ulamogha heng kun
    sa'obare taog.
  sna-sna: Saka shure kwokugara kwaAbhurama kwamakore gumi muKenani, Sarai mukadzi
    wake akatora Hagari murandakadzi wake wechiIjipita akamupa kumurume wake kuti
    ave mukadzi wake.
  spa-BLM: Sarai, la esposa de Abram, tomó a Agar la egipcia, su sierva, después de
    que Abram había vivido diez años en la tierra de Canaán, y se la dio a Abram su
    esposo para que fuera su esposa.
  beu-beu: '@see-verse:GEN.016.002'
  cac-cac: Slajun̈ilxo ab'il ayec' eb' d'a Canaán, ix yac'anoch ix scriada ix chi'
    d'a yol sc'ab' vin̈ yetb'eyum chi', yic tz'och ix schab'iloc yetb'eyum vin̈.
  swh-ULB: Ilikuwa baada ya Abram kuishi miaka kumi katika nchi ya Kanaani ndipo Sarai,
    mke wa Abram, alimtoa Hajiri yule mmisri mtumishi wake kwa mume wake awe kama
    mke wake.
  bel-bel: І ўзяла Сара, жонка Абрамава, Егіпцянку Агар, пасьля таго як прайшло дзесяць
    гадоў Абрамавых у зямлі Ханаанскай, і дала яе Абраму, мужу свайму, за жонку.
  wed-wed: '@see-verse:GEN.016.002'
  deu-ELBBK: Und Sarai, Abrams Frau, nahm Hagar, die Ägypterin, ihre Magd, nach Verlauf
    von 10 Jahren, die Abram im Land Kanaan gewohnt hatte, und gab sie Abram, ihrem
    Mann, ihm zur Frau.
  mbb-OT: (Sepulù en he tuig dutun is ked-ubpà eni Abram diyà te tanà he Canaan.)
    Ne mibeyaan dutun ni Sarai haazà is uripen din he tig-Ehipto he si Hagar ne imbeǥey
    zin diyà te esawa zin wey zin meesawa.
  msc-msc: Wo rɔ, a muso Sarayi ka a la jɔn Misiranka sunkurun di a ma ka a kɛ a muso
    ri, wo ka a tɛrɛn Iburama ra san tan kɛ Kanaan jamana rɔ.
  mal-2015: അബ്രാം കനാൻദേശത്തു പാർത്തു പത്തു സംവത്സരം കഴിഞ്ഞപ്പോൾ അബ്രാമിന്റെ ഭാര്യയായ
    സാറായി മിസ്രയീമ്യദാസിയായ ഹാഗാറിനെ തന്റെ ഭർത്താവായ അബ്രാമിന്നു ഭാര്യയായി കൊടുത്തു.
  tuo-NT: Tojo weego cʉ̃ nʉmo Sarai core daꞌracoꞌtego Agare cʉ̃ nʉmo weronojõ niato
    nígõ, co marãpʉ Abrãrẽ oꞌoco niwõ. Titare Abrã diez cʉ̃ꞌmarĩ Canaápʉ nígʉ̃ weecʉ
    niwĩ.
  gup-gup: Wanjh kunu bu Abram ni kore kubolkwarlah Canaan bu mandjewk ten, Sarai
    ngalu ngalbininjkobeng nuye bikang ngalbu bimarnedurrkmirri ngalbu Egyptbeh, dja
    biwong Abram kabeneyo.
  met-met: Binabu Ebram haininoa Sarai xap haining oxata olanggama Hagar, haing Isipkama,
    saing sina na ayuanoa Ebram bila haininoa. Mana xaidapka baguba Ebram wa mana
    titia Kenan niani 10.
  gvs-gvs: Eberam bogina tala ana badabada yawou Kenani goi ikaaiyaka, e Serai ina
    pákwana Ega guma Itipita ikabi, Eberam ivamonene.
  rmc-rmc: Avke leskri romňi e Saraj iľa peskra služka, la Egipťanka Hagar, a diňa
    la peskre romeske le Abramoske. Oda pes ačhiľa, sar o Abram imar bešelas andro
    Kanaan deš berš.
  nlg-nlg: E paregho na niulu tua te ghanaa Abram i Canaan, ge kale na totobo eni.
    Keri ke a Sarai te lavia Hagar, me vahea a Abram, eruani na tauna.
  dgr-DOGNT: Abram hoònǫ xo Kanan nèk'e nàı̨dè tł'axǫǫ̀ wets'èkeè Sarayı ts'èko yegha
    eghàlaedaa sìı wedǫǫ̀ wets'èkeè elı̨ ha ededǫǫ̀ ghàyı̨ı̨htı̨.
  pes-OPV: و چون ده سال از اقامت ابرام درزمین کنعان سپری شد، سارای زوجه ابرام، کنیزخود
    هاجر مصری را برداشته، او را به شوهرخود، ابرام، به زنی داد.
  ron-1924: Атунч, Сарай, неваста луй Аврам, а луат пе еӂиптянка Агар, роаба ей, ши
    а дат-о де невастэ бэрбатулуй сэу, Аврам, дупэ че Аврам локуисе ка стрэин зече
    ань ын цара Канаан.
  aui-aui: na Serai, yana wiitamariyana ikabi da moghanena Abram ivereni da naboni
    iviwowowara, (Mmko berana itubugha na raghanina Abram, Kenen kubure bodu 10 imakae
    bi murine na).
  ben-OBCV: অতএব অব্রাম কনানে দশ বছর বসবাস করার পর, তাঁর স্ত্রী সারী মিশরীয় ক্রীতদাসী
    হাগারকে নিয়ে তাকে নিজের স্বামীর স্ত্রী হওয়ার জন্য তাঁর হাতে তুলে দিলেন।
  lex-lex: Nhi' pede Sarai na'ala atni Hagar noka nala la Abrama totpa nhi'a la hawa
    liahunu. La' ler de de Abram nhol lia Kana'ana anni termid olekwa.
  rgu-rgu: '@see-verse:GEN.016.002'
  som-som: Saaray oo ahayd naagtii Aabraam waxay kaxaysay Haagaar tii Masriyadda ahayd,
    oo midiidinteeda ahayd, markii Aabraam toban sannadood joogay dalkii Kancaan ka
    dib, oo waxay iyadii siisay ninkeedii Aabraam inay naagtiisii u noqoto.
  lat-VUC: 'tulit Agar ægyptiam ancillam suam post annos decem quam habitare cœperant
    in terra Chanaan: et dedit eam viro suo uxorem.'
  aoi-aoi: Biya kembirra Jeraya yinginu-kwa arakba dakina dadiyara neningiyadikba-wa-da
    ena-langwi-yada didarringka-da.
  eng-ASVBT: And Sarai, Abram’s wife, took Hagar the Egyptian, her handmaid, after
    Abram had dwelt ten years in the land of Canaan, and gave her to Abram her husband
    to be his wife.
  mna-mna: Tana indeeŋe Abaram imbot su toono Kanaan irao ndaama laamuru kek na, Sarai
    ikam mbesooŋo moori kini ta ki Aikuptu na, ma iuri la ki Abaram be iwe kembei
    Abaram kusiini toro.
  ita-1885: Sarai adunque, moglie di Abramo, prese Agar egizia, sua serva, dopo che
    Abramo fu abitato nel paese di Canaan lo spazio di dieci anni, e la diede ad Abramo
    suo marito, da essergli per moglie.
  eng-LXXUP: So Sarai the wife of Abram having taken Hagar the Egyptian her handmaid,
    after Abram had dwelt ten years in the land of Canaan, gave her to Abram her husband
    as a wife to him.
  eng-ULB: It was after Abram had lived ten years in the land of Canaan that Sarai,
    Abram's wife, gave Hagar, her Egyptian servant, to her husband as a wife.
  spa-VBL: Así que Sarai, la esposa de Abram, tomó a su esclava egipcia Agar, y se
    la entregó a su esposo como su esposa. Abram había estado viviendo en la tierra
    de Canaán por diez años cuando esto sucedió.
  fra-_FOB: Et Saraï, femme d'Abram, prit Agar, l'Égyptienne, sa servante, et la donna
    pour femme à Abram son mari, après qu'il eut demeuré dix ans au pays de Canaan.
  mal-mal: അബ്രാം കനാൻദേശത്ത് പാർത്ത് പത്തു വർഷം കഴിഞ്ഞപ്പോൾ അബ്രാമിന്റെ ഭാര്യയായ
    സാറായി ഈജിപ്റ്റുദാസിയായ ഹാഗാറിനെ തന്റെ ഭർത്താവായ അബ്രാമിനു ഭാര്യയായി കൊടുത്തു.
  urd-GVR: Chunāṅche Sāray ne apnī Misrī launḍī Hājirā ko apne shauhar Abrām ko de
    diyā tāki wuh us kī bīwī ban jāe us waqt Abrām ko Kanān meṅ baste hue das sāl
    ho gae the.
  suz-BL: मिनु अब्राम कनान रागीम १० बर्स बाक्‍म नोले, आ मीश साराइमी आ इजीप्‍त ङा वाइलीम
    हागार लाइश्‍शा, आ वोंइश कली गेवा बाक्‍त।
  ita-1927: Sarai dunque, moglie d’Abramo, dopo che Abramo ebbe dimorato dieci anni
    nel paese di Canaan, prese la sua serva Agar, l’Egiziana, e la diede per moglie
    ad Abramo suo marito.
  ckb-ckb: ئینجا پاش دە ساڵ لە نیشتەجێبوونی ئەبرام لە خاکی کەنعان، سارایی ژنی ئەبرام
    هاجەری کەنیزە میسرییەکەی هێنا و دایە ئەبرامی مێردی تاکو ببێتە ژنی.
  eng-BBE: So after Abram had been living for ten years in the land of Canaan, Sarai
    took Hagar, her Egyptian servant, and gave her to Abram for his wife.
  crx-NTPO: '''Et Sarai, Abram oo''at yuba ne''ut''en-un Hagar ilhchoot, Egypt whut''en-un
    unli ''ink''ez duki yugha inilhti, yu''at oole'' ha. ''Et Abram whunizyat yus
    k''ut (10) ''et nyo Canaan keyoh inda''.'
  kan-OKCV: ಅಬ್ರಾಮನು ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಹತ್ತು ವರ್ಷ ವಾಸಿಸಿದ ತರುವಾಯ, ಅಬ್ರಾಮನ ಹೆಂಡತಿಯಾದ
    ಸಾರಯಳು ಈಜಿಪ್ಟಿನವಳಾದ ಹಾಗರಳೆಂಬ ದಾಸಿಯನ್ನು ತನ್ನ ಗಂಡನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಒಪ್ಪಿಸಿದಳು.
  bbb-bbb: Ijadufuo Sera fune uri Ega kuamoga fu Aburameki naenoe. (Ro ije fu rema
    ije Aburame fu Kenane ijia finoena juaevasia teni furikoga fu ijierei).
  tam-2017: ஆபிராம் கானான்தேசத்தில் பத்து வருடங்கள் குடியிருந்தபின்பு, ஆபிராமின் மனைவியாகிய
    சாராய் எகிப்து தேசத்தாளான தன் அடிமைப்பெண்ணாகிய ஆகாரை அழைத்து, அவளைத் தன் கணவனாகிய
    ஆபிராமுக்கு மறுமனையாட்டியாகக் கொடுத்தாள்.
  spa-RV-1909: Y Sarai, mujer de Abram, tomó á Agar su sierva egipcia, al cabo de
    diez años que había habitado Abram en la tierra de Canaán, y dióla á Abram su
    marido por mujer.
  ron-BTF: Şi Sarai, soţia lui Avram, a luat pe Hagar, servitoarea ei, egipteanca,
    după ce Avram a locuit zece ani în ţara lui Canaan, şi a dat-o soţului ei, Avram,
    să fie soţia lui.
  eng-WEBP: Sarai, Abram’s wife, took Hagar the Egyptian, her servant, after Abram
    had lived ten years in the land of Canaan, and gave her to Abram her husband to
    be his wife.
  eng-FBV: So Sarai, Abram's wife took her Egyptian slave Hagar and gave her to her
    husband as his wife. Abram had been living in the land of Canaan for ten years
    when this happened.
  nld-1939: En Sarai, Abrams vrouw, nam Hagar, haar egyptische slavin, en gaf ze tot
    vrouw aan Abram, haar man; Abram woonde toen al tien jaar in het land Kanaän.
  nch-BL: Huan Sarai quinotzqui Agar, nopa Egipto ejquet, huan quimactili Abram para
    ihuaya ma cochi. Quema panoc ya ni, Abram ya quipixtoya majtacti xihuit para itztoc
    ipan tali Canaán.
  tfr-NTPO: '@see-verse:GEN.016.002'
  vie-1934: Sau khi Aùp-ram đã trú ngụ mười năm tại xứ Ca-na-an, Sa-rai, vợ người,
    bắt A-ga, là con đòi Ê-díp-tô mình, đưa cho chồng làm hầu.
  hin-CV: अब्राम को कनान देश में रहते हुए दस साल हो चुके थे. अब्राम की पत्नी सारय
    ने अपनी दासी हागार को अब्राम की पत्नी होने के लिए उनको सौंप दिया.
  eng-OURB: Sarai [Mockery], Avram [Exalted father]’s wife, took Hagar [Flight] the
    Egyptian [person from Abode of slavery], her servant, after Avram [Exalted father]
    had lived ten years in the land of Canaan [Humbled], and gave her to Avram [Exalted
    father] her husband to be his wife.
  spa-BES: Después de vivir Abram diez años en la tierra de Canaán, Sara tomó a Agar,
    su sierva egipcia, y se la dio a Abram por su mujer.
  tdx-tdx: Aa naho fa nimoneñe e Kanàne folo taoñe t’i Avrame, le nala’ i Sarae vali’e
    t’i Khagare mpitoro’e vaho natolo’e amy vali’ey hialoza’e.
  vid-vid: Hamba, Salai nakampa Abulamu Hagali, chitumagwa wa heye mdala yalawile
    Misili yawe mchewake. Aga nagalawila Abulamu nayekalile Kanaani kwa mhela wa miyaka
    kumi.
  pwg-pwg: Tuna kubiine Serai ina bigabiga wavinena Heiga irutini ineyei Abram kurina
    da iti kawanei. Ti na Keinan dobunai imakamakai da madegha 10 ikovi ma muriyai
    weni berana itupuwa.
  eng-OKE: And Sara wife of Abram took Hagar her handmaid, the Mizretha, at the end
    of ten years of Abram’s dwelling in the land of Kenaan, and gave her to Abram
    her husband to be his wife;
  tha-KJV: ภายหลั​งอ​ับรามอาศัยอยู่ในแผ่นดินคานาอันได้​สิ​บปี​แล้ว นางซารายภรรยาของอับรามก็ยกฮาการ์คนอียิปต์​สาวใช้​ของตนให้เป็นภรรยาของอับรามสามีของนาง
  por-BR-2018: E Sarai, mulher de Abrão, tomou a Agar sua serva egípcia, ao fim de
    dez anos que havia habitado Abrão na terra de Canaã, e deu-a a Abrão seu marido
    por mulher.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ Sa꞉lai eyo꞉ Isib ga Ha꞉ga, ene nanogdo꞉ dian a꞉no꞉ tililia꞉ga꞉,
    in Ablama꞉ ene inga doma꞉ki dimi. Ho꞉len a꞉namio꞉, Ablam e Ka꞉ina꞉n hen a꞉namilo꞉
    seno꞉ donayo꞉ do꞉la꞉fo꞉wo꞉ gulula꞉
  deu-ELO: Und Sarai, Abrams Weib, nahm Hagar, die Ägypterin, ihre Magd, nach Verlauf
    von zehn Jahren, die Abram im Lande Kanaan gewohnt hatte, und gab sie Abram, ihrem
    Manne, ihm zum Weibe.
  ktm-ktm: Ile pe Sarai iduwe pedih lewen marai tadan Hagar ti ile mbrulun Abram.
    Abram kah ilmin Kenan iyenon krismas sungoh, idu mundrun punou kuti ihir.
  caa-caa: Entonces e Sarai uyare e Agar tuaꞌ aquetpa ixcarbꞌir tuaꞌ e Abram. Pues
    numuy tunor era conda ayix diez año desde que cꞌotoyobꞌ tama e lugar Canaán.
  eng-WYC-2018: she took Hagar (the) Egyptian, her servantess, after ten years after
    that they began to inhabit the land of Canaan, and she gave Hagar (as)[a] wife
    to her husband. (she took her slave-girl, Hagar the Egyptian, and she gave her
    as a wife to her husband; this was ten years after that they had begun to live
    in the land of Canaan.)
  epo-epo: Kaj Saraj, la edzino de Abram, prenis Hagaron la Egiptinon, sian sklavinon,
    kiam pasis dek jaroj de la tempo, kiam Abram ekloĝis en la lando Kanaana, kaj
    ŝi donis ŝin al sia edzo Abram kiel edzinon.
  uig-PIN: Xuning bilǝn Abramning ayali Saray dediki misirliⱪ Ⱨǝjǝrni ɵz eri Abramƣa
    toⱪalliⱪⱪa apirip bǝrdi (u waⱪitta Abram Ⱪanaan zeminida on yil olturƣanidi).
  beo-beo: 'Amaiba:le, A:ibala:me da Ga:ina:ne soge ganodini ode 10 esalu, Selai da
    ea Idibidi hawa: hamosu a:fini amo Ha:iga amo A:ibala:me ema doaga:ma:ne, ema
    i dagoi.'
  tpi-OTNT: Na Sarai i kisim dispela wokmeri, Hagar, na i givim em long Abram olsem
    meri bilong en. Long dispela taim Abram i stap long Kenan 10-pela yia pinis.
  hau-SA: Saboda haka bayan Abram ya yi zama a Kan’ana shekaru goma, Saira matarsa
    ta ɗauki Hagar baiwarta ta ba wa mijinta tă zama matarsa.
  udu-udu: Wakan ’ko’di Abraam c̱a’bki’d mo e Paŋ Kanaan mo ki yili ’kume’d mo tani
    Saray jin ta asha Abraam mo tani bu’thki’da Haagar jin ta ji gi Pam Masir mo dhali
    jin ta nyarany c̱iŋkina/ ma yim mo dhali c̱iki a’di ka Abraam jin ta’da kaṯẖim
    piti mo mmota ash mo.
  uig-LAT: Shuning bilen Abramning ayali Saray dédiki misirliq Hejerni öz éri Abramgha
    toqalliqqa apirip berdi (u waqitta Abram Qanaan zéminida on yil olturghanidi).
  nde-nde: Ngakho kwathi u-Abhrama esehlale eKhenani okweminyaka elitshumi, uSarayi
    umkakhe wathatha incekukazi yakhe yomGibhithe uHagari wamupha indoda yakhe ukuba
    ngumkayo.
  ton-ton: Pea ʻave ʻe Selai, ko e uaifi ʻo ʻEpalame, ʻene kaunanga ko Hekaʻā ko e
    ʻIsipite ʻo ne ʻatu ia ki hono husepāniti ko ʻEpalame ke uaifi ʻaki, hili ʻenau
    nofo ʻi he fonua ko Kēnani, ʻi he taʻu ʻe hongofulu.”
  ces-1613: Tedy vzavši Sarai manželka Abramova Agar Egyptskou děvku svou, po desíti
    letech, jakž bydliti počal Abram v zemi Kananejské, dala ji Abramovi muži svému
    za ženu.
  eko-eko: Suhuriiya khunthuula njaazi otule khumwinkha Eburamu yoori eeye muukhaawe
    waphiiri. Vitthu epi zarettikhana Eburamu arina nyaakha khumi eekhalaka tuniya
    ya Kanaani.
  nss-nss: Pwen Sarai iyki Hakar pihi Yisip iya kili Apram tehe nambuyun para hilkapo
    mbunah. Hayou masongui ihipwen para Apram iye Kenaan, pwen lohonge aro irayah.
  eng-WMB: Sarai, Abram’s wife, took Hagar the Egyptian, her servant, after Abram
    had lived ten years in the land of Canaan, and gave her to Abram her husband to
    be his wife.
  tam-TCV: எனவே ஆபிராம் கானானில் பத்து வருடங்கள் குடியிருந்தபின் அவன் மனைவி சாராய்,
    தன் எகிப்திய பணிப்பெண்ணான ஆகாரைத் தன் கணவனுக்கு மனைவியாகக் கொடுத்தாள்.
  ceb-ULB: Nahitabo kadto human sa napulo ka tuig gikan sa pagbiya nila sa Canaan
    nga si Sarai, ang asawa ni Abram, mihatag kang Hagar, nga iyang Ehiptohanong sulugoon,
    ngadto sa iyang bana aron nga mahimo niyang asawa.
  mkn-mkn: '@see-verse:GEN.016.002'
  pol-UBG: Wzięła więc Saraj, żona Abrama, swoją służącą Hagar, Egipcjankę, i dała
    ją swemu mężowi Abramowi za żonę po dziesięciu latach zamieszkania Abrama w ziemi
    Kanaan.
  agr-agr: Nunik pujus Sarai Agaran juki Abragkai sujukui. Nunak Canaán nugkanum jegawag
    diez mijan pujusua duwi dutikauwai.
  kyc-kyc: Dopa pyuo leyamopa Aporame yuu Kenane dokona ee kana akalisa karapeyamopa
    banya etenge Sarai dokome kendemande wanake yuu Isipi range Eka doko nyepala Aporamena
    etenge inginya lao maiya.
  urd-GVU: چنانچہ سارئی نے اپنی مصری لونڈی ہاجرہ کو اپنے شوہر ابرام کو دے دیا تاکہ
    وہ اُس کی بیوی بن جائے۔ اُس وقت ابرام کو کنعان میں بستے ہوئے دس سال ہو گئے تھے۔
  deu-1912: Da nahm Sarai, Abrams Weib, ihre ägyptische Magd, Hagar, und gab sie Abram,
    ihrem Mann, zum Weibe, nachdem sie zehn Jahre im Lande Kanaan gewohnt hatten.
  ntj-ntj: Nyangka-ra Yayikanya witurnu nganartirritjaku. Tjiinya Yayipamanya ngurra
    Kayinanta nyinarrayirnu kurli 10-tjanulu kungka palunyanya yarltingu.
  row-row: '@see-verse:GEN.016.002'
  kan-2017: ಅಬ್ರಾಮನು ಹತ್ತು ವರ್ಷಗಳ ಕಾಲ ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ವಾಸಿಸಿದ ಮೇಲೆ ಅವನ ಹೆಂಡತಿಯಾದ ಸಾರಯಳು
    ಐಗುಪ್ತಳಾದ ಹಾಗರಳೆಂಬ ದಾಸಿಯನ್ನು ಕರೆದು ತನ್ನ ಗಂಡನಿಗೆ ಹೆಂಡತಿಯಾಗಿ ಒಪ್ಪಿಸಿದಳು.
  ena-ena: Lɨci Selai agaŋ nudɨ sibɨla hɨsɨŋ iamɨgali Hega dɨ viavɨla Abɨlam saŋ iguci
    nudɨ iamɨgali me hɨniadami. Hadɨhu heŋ Abɨlam Kenan fɨli tɨbɨ hɨnidaci hualɨ human
    limu limu fɨhala ci umi.
  tgo-tgo: Lenji yakuyaku Kenan e tɨne vama i wo theghathegha hoyaworo, iwaeŋge Serai
    i vaŋgugiya le rakakaiwoma tɨnan Ijipt, Heiga, weya le ghɨmoru Eibram na levo
    eunda.
  yap-yap: Ma aram me pi’ Sarai Hagar ni sib rok ni be’ u Egypt ngak Abram ni nge
    mang bpin rok. (Nrin’ e re bugithin ney nga tomuren nike par Abram u Kanaan ni
    nga ragag e duw.)
  tet-tet: '@see-verse:GEN.016.002'
  hlt-MCSB: Te dongah Sarai ol te Abram loh a ngai. Te dongah Kanaan kho ah Abram
    loh kho a sak te kum kumrha a thok vaengah Abram yuu Sarai loh a sal Egypt nu
    Hagar te a loh tih a va Abram taengah a yuu la a paek.
  mdy-ETH: ዬያሮ ሶኦራ ዒዞኮ ማዻ ጊብፄ ዓጮ ናዔሎ ዓጋኣሮ ዓብራሜ ዔካንዳንጉዲ ዒንጌኔ። ዬይ ያዺ ማዔሢ ዓብራሜ ካኣናኔ ዓጮይዳ
    ታጶ ሌዔ ናንጌስኬፓ ጊንፃኣኬ።
  kew-kew: Abram-me nipu Kenan mali 10 awa ore Sera-me nipuna kogono pae Isip nogo
    Ega mua aani ore ma-aulainalo kasa.
  twi-ASANTE: Abram tenaa Kanaan asase so mfeɛ edu akyiri no, ne yere Sarai de Misraimni
    abaawa Hagar no kɔmaa ne kunu no sɛ, ɔnware no.
  mwc-mwc: ba Sarai kaowana Abram ana saibisaibirina Hagar i berei i kaowanei. Niko
    wose i tupuwa maranai Abram Canaan kupurinai i mana bodu 10 si kakaba.
  bhl-bhl: '@see-verse:GEN.016.002'
  con-NTPO: Tsonsi Abram pushe Saraija Egipto ande'su pushesu Agarma tise tsa'ndu
    Abramnga afe cuintsu tisei'ccu fae'ngae can'jeñe. Tsa'caen afesi tsu Abramjan
    diez canqque'fave Canaán andeni can'jen.
  eng-WEBU: Sarai, Abram’s wife, took Hagar the Egyptian, her servant, after Abram
    had lived ten years in the land of Canaan, and gave her to Abram her husband to
    be his wife.
  bnp-bnp: Lakea e Sarai i bolea a vorakato vona, a ngatavine o Egipto, i habia ne
    girihina i parangi vona. Na tahuna iea, e Abram i made pali vonga o Kenan na pida
    i ravulu.
  wal-wal: Abraami Kanaane biittan tammu laitta uttidoogaappe guyyiyan, Abraama keettaayyiyaa
    Saaraya Gibxxeppe ehiido ba ailliyo Aggaaro, ba keettaawaa Abraamassi machcho
    immaasu.
  mgh-mgh: Wakhumelenlyaya ukati wapiihenryaya Aparamu awaanyawe myakha khumi akhalaka
    uKanaa. Wari yooyo ukati uyo, Sarayi wanvahile awe Aparamu ipottha awe yo Wiciipitu
    yiihaniyaka Hakari.
  acu-NT: Tura Canaán nungkanam diez musach pujusar, Sarai ni inatirin Agar naartinun
    Abraman susamiayi.
  spa-PDDPT: Y después de diez años de vivir Abram en la tierra de Canaán, su esposa
    Saray tomó a Agar, su esclava egipcia, y la dio como mujer a su esposo Abram.
  gun-gun: Ha'e rami vy ome Abrão-a py Sarai ogueraa guembiguai Egito guigua Agar,
    ome'ẽ ta'yxy jevyrã. Ha'e va'e jave ma dez ma'etỹ re ma ikuai Canaã yvy re.
  agu-BL: Ej nintzun saj tcy'al Sarai yi mosa'tz tetz Abram. Yi baje'n yi xtxolbila's
    ya'stzun yi nsken el lajujix yob yi chinajle'nix Canaán.
  eng-PEV: '@see-verse:GEN.016.002'
  ilo-ULB: Daytoy ket kalpasan iti sangapulo a tawen a panagnaed ni Abram idiay daga
    iti Canaan, idi nga inted ni Sarai nga asawa ni Abram ni Agar, nga adipenna a
    taga Egipto, kenni Abram tapno agbalin nga asawana.
  kpg-kpg: Gei Sarai gaa wanga a Hagar gi mee gii hai dono lodo hege. (Di mee deenei
    ne hai i muli Abram ne noho i Canaan i nia ngadau e madangaholu.)
  uig-ARA: شۇنىڭ بىلەن ئابرامنىڭ ئايالى ساراي دېدىكى مىسىرلىق ھەجەرنى ئۆز ئېرى ئابرامغا
    توقاللىققا ئاپىرىپ بەردى (ئۇ ۋاقىتتا ئابرام قانائان زېمىنىدا ئون يىل ئولتۇرغانىدى).
  bsp-bsp: Awa, kɔ Saray wəran ka Abram ɛlɛk wəcar kɔn wəMisira, Hakar, k'ɔsɔŋ kɔ
    wos Abram pəyɔ kɔ wəran. Tɛnatəŋnɛ kəndɛ ka Abram atɔf ŋa Kanahan kəsɔtɔ meren
    wəco.
  bps-bps: Taman fatlamin Saray i lifanan Hagar di ku Abram, du nimò yaanan. Di bang
    atù, tasfalò fali i klo Abram mnè di banwe Kanaan.
  mbs-mbs: aw yan nemegay si Sarai te allang din diyà ki Abram amon inangen din esawa
    din. Neinang ini penga te peg-ogpà i Abram doton te Canaan te sempolò se omay.
  tof-tof: Eibrram 10 pail nóma ngyabenórr Keinanóm, da Serrae tóba Izipt leba zaget
    kol Agarr we ekyanórr tóba müór Eibrramón kolóm ainüm.
  sus-sus: Sarayi naxa a xa konyi ginɛ Hagara Misiraka tongo, a naxa a so a xa mɔri
    Iburama yi ra, a xa findi a xa ginɛ ra. Iburama nu bara ɲɛ fu raba Kanaan bɔxi
    ma.
  pon-2006: Sarai eri kihong Eipram eh lidu Akar, mehn Isipo, pwe en pekehiki. (Met
    wiawiher sounpar eisek mwurin Eipram eh koukousoankiher nan Kenan.)
  jae-jae: Abram gêmoa Kanaan jala 10 su, go Sarai kêkôc nê sakiŋwagao Aiguptuŋa Hagar
    ma kêkêŋ gêdêŋ nê akweŋ Abram gebe ênam êtu ênê awê.
  ksd-ksd: Ma Sarai, a taulai kai Abaram, i ga tul tar Agar a te Aigipto tai Abaram
    kana tutana, upi dir a taulai me; ma Abaram i ga tar ki a vinun na kilala ta ra
    gunan Kanaan.
  tur-YTC: Avram'ın karısı Saray, Avram Kenan ülkesinde on yıl yaşadıktan sonra hizmetçisi
    Mısırlı Hagar'ı alıp kocası Avram'a karı olarak verdi.
  bel-N: І ўзяла Сарай, жонка Абрама, Агар Эгіпцянку, нявольніцу сваю, калі мінула
    дзесяць гадоў жыцьця Абрама ў зямлі Ханаан, і дала яе Абраму, мужу свайму, за
    жонку.
  grc-BRENT: Καὶ λαβοῦσα Σάρα ἡ γυνὴ Ἅβραμ Ἄγαρ τὴν Αἰγυπτίαν τὴν ἑαυτῆς παιδίσκην,
    μετὰ δέκα ἔτη τοῦ οἰκῆσαι Ἅβραμ ἐν γῇ Χαναὰν, ἔδωκεν αὐτὴν τῷ Ἅβραμ ἀνδρὶ αὐτῆς
    αὐτῷ γυναῖκα.
  ind-AYT: Jadi, setelah sepuluh tahun lamanya Abram tinggal di tanah Kanaan, Sarai,
    istri Abram mengambil Hagar, hambanya, orang Mesir itu, dan memberikannya kepada
    Abram, suaminya, untuk menjadi istrinya.
  lid-lid: Eme Sarai atehei Haga badeh i hawe udun ta nyeu. (i doh asahan badeh, len
    Abram eme udu Kenan jaha ronoh).
  eng-NNA: After that Sarai gave that woman Hagar to Abram for a wife.
  nya-nya: Tsono Sarai anatenga Hagara wantchito wake wamkazi wa ku Igupto uja namupereka
    kwa Abramu mwamuna wake kuti akhale mkazi wake. Izi zinachitika Abramu atakhala
    ku Kanaani zaka khumi.
  hrv-hrv: Tako, pošto je Abram proboravio deset godina u zemlji kanaanskoj, njegova
    žena Saraja uzme Hagaru, Egipćanku, sluškinju svoju, pa je dade svome mužu Abramu
    za ženu.
  mps-mps: Tama Saraigo sę ebo te Isip we Hagar selama, tama aga te Abram aga we
    tiwai selama, bidali. Abram te Kenande kibu be nogo si bidai elalubadi, tama te
    sę pedelali.
  llg-llg: '@see-verse:GEN.016.002'
  tpi-tpi: Na Sarai i kisim dispela wokmeri, Hagar, na i givim em long Abram olsem
    meri bilong en. Long dispela taim Abram i stap long Kenan 10-pela yia pinis.
  dan-1931: Så tog Abrams Hustru Saraj sin Trælkvinde, Ægypterinden Hagar, efter at
    Abram havde boet ti År i Kana'ans Land, og gav sin Mand Abram hende til Hustru;
  vie-OVCB: Thế là sau mười năm kiều ngụ tại xứ Ca-na-an, Sa-rai đưa A-ga, nữ tì Ai
    Cập, làm hầu cho Áp-ram.
  lbk-lbk: et inchowan Sarai nan iyEgipto ay faana ay si Agar ken Abram ta enfalin
    ay asawana. (Siya na nan inmat kakwasan nan sinpoo ay tawen ay nentetey-an cha
    Abram id Canaan.)
  guj-2017: ઇબ્રામ કનાન દેશમાં દસ વર્ષ રહ્યો પછી તેની પત્ની સારાયે તેની મિસરી દાસી
    હાગારને તેના પતિ ઇબ્રામને પત્ની તરીકે આપી.
  byr-byr: '@see-verse:GEN.016.002'
  awx-awx: Abramu Kenan täku krismasu 10 yiwikut. Tiwänä, Saraitä puyä äminä Hagaru
    Abramde imikut.
  pon-2006A: Sarai eri kihong Eipram eh lidu Akar, mehn Isipo, pwe en pekehiki. (Met
    wiawiher sounpar eisek mwurin Eipram eh koukousoankiher nan Kenan.)
  por-BRBSL: Sarai, esposa de Abram, tomou Hagar, o egípcio, seu servo, depois de
    Abram ter vivido dez anos na terra de Canaã, e a deu a Abram, seu marido, para
    ser sua esposa.
  aly-aly: '@see-verse:GEN.016.002'
  cth-cth: Hottelah Abram teh Kanaan ram kum 10 touh ao hnukkhu Abram e yu Sarai ni
    a sannu Izip tami Hagar hah a hrawi teh a vâ Abram koe a yu hanelah a poe.
  twi-twi: Abram tenaa Kanaan asase so mfe du akyi no, ne yere Sarai de Misraimni
    abaawa Hagar no kɔmaa ne kunu no sɛ ɔnware no.
  hlt-hlt: Te dongah Sarai ol te Abram loh a ngai. Te dongah Kanaan kho ah Abram loh
    kho a sak te kum kumrha a thok vaengah Abram yuu Sarai loh a sal Egypt nu Hagar
    te a loh tih a va Abram taengah a yuu la a paek.
  tbz-SIM: Kɛ̀ Sɑrɑii túótɛ́ o kó kudɑɑkù Esibiti tenkɛ̀ kɔku Akɑɑ kɛ́puó nho dɔù
    Abɑrɑmmu. Dɛ̀ do sɔ̃́ nhò mɔ̀kɛ yɛbie ntɛpíítɛ̀ ntɛ Kɑnnɑhɑ̃ɑ̃ miɛkɛ.
  msy-2020: Ezɨ Sarai uan ingangarir amizim Hagar isa Abramɨn amuimɨn mɨn a ganɨngi.
    Dughiar kamɨn Abram Kenanɨn nguazimɨn itima 10plan azeniba gɨfa.
  txq-txq: '@see-verse:GEN.016.002'
  aaz-aaz: '@see-verse:GEN.016.002'
  azb-azb: İbramın arvadı Saray qarabaşı Misirli Həcəri götürüb əri İbrama arvad olmaq
    üçün verdi; bu əhvalat İbram Kənan torpağında on il yaşadıqdan sonra baş verdi.
  eng-DBY: And Sarai Abram's wife took Hagar, the Egyptian, her maidservant, at the
    end of ten years that Abram had dwelt in the land of Canaan, and gave her to her
    husband Abram, as his wife.
  hin-2017: इसलिए जब अब्राम को कनान देश में रहते दस वर्ष बीत चुके तब उसकी स्त्री सारै
    ने अपनी मिस्री दासी हागार को लेकर अपने पति अब्राम को दिया, कि वह उसकी पत्नी हो।
  wol-KYG: Looloo ngi am, gannaaw ba Ibraam dëkkee fukki at ca réewu Kanaan. Sarayi
    daldi jël Ajara, jaamam bi juddoo Misra, jox ko jëkkëram Ibraam, ngir mu dëkkoo
    ko.
  swp-swp: Arinai Aberama Kanana tehana eai borimai saudoudoi i mia’o, abotai Sara,
    Aberama monena, ena heaheari Aigupito sinena wa Hagara i woeai monena Aberama
    arinai, bena monena.
  bjr-bjr: Abarammafa qisaukuqara taikasee aukuana Kannaana maqa maaqai marufanoo
    Sarai nammarifa narí ainainira maanaaqa Qakaara nammarina Abarammana aminau.
  eng-YLT: And Sarai, Abram's wife, taketh Hagar the Egyptian, her handmaid, at the
    end of the tenth year of Abram's dwelling in the land of Canaan, and giveth her
    to Abram her husband, to him for a wife,
  kne-kne: '@see-verse:GEN.016.002'
  wat-wat: '@see-verse:GEN.016.002'
  heg-NTPO: '@see-verse:GEN.016.002'
  ptu-ptu: Naalam Sarai indo to Mesir, sabua'na isanga Hagar anna nabeenni muanena
    napobaine. Wattu eta too, sapulom taunna tohho Abram dio lembäna Kanaan.
  bzd-NTPO: Eta̱ Sarai tö egiptowak tso' ie' wa̱ kanè mésoie, e' tsé̱bitu̱, mé iwëm
    a̱ alakölie. E' ké̱wö ska' ta̱ ie'pa se̱né Canaán e' ki̱ duas de dabop.
  kwf-kwf: Ma kira tua naꞋa sulia akwala faꞋi ngali ka sui naꞋa Ꞌi Kenan, kaidaꞋi
    Ꞌi Serae nia saea fuana araꞋi nia sa Abram ka ngali Ꞌi Hega.
  eng-WYC-2017: she took Hagar the Egyptian, her servantess, after ten years after
    that they began to inhabit the land of Canaan, and she gave Hagar as[a] wife to
    her husband.
  eng-WMBB: Sarai, Abram’s wife, took Hagar the Egyptian, her servant, after Abram
    had lived ten years in the land of Canaan, and gave her to Abram her husband to
    be his wife.
  spp-spp: '@see-verse:GEN.016.002'
  aey-aey: '@see-verse:GEN.016.002'
  urd-GVH: चुनाँचे सारय ने अपनी मिसरी लौंडी हाजिरा को अपने शौहर अब्राम को दे दिया
    ताकि वह उस की बीवी बन जाए उस वक़्त अब्राम को कनान में बसते हुए दस साल हो गए थे।
  rug-rug: Ke vala Serai koe Ebarami se Hega pude koa turaṉa pakia gua. Sa ginugua
    hie si ta evaṉa pa mudina ka manege puta vuaheni sipu koa pa Kenani se Ebarami.
  gaz-gaz: Erga Abraam waggaa kudhan Kanaʼaan keessa jiraatee booddee niitiin isaa
    Saaraan garbittii ishee Aggaar kan nama biyya Gibxi turte sana fuutee akka isheen
    niitii isaa taatuuf dhirsa isheetiif kennite.
  fra-LSG: Alors Saraï, femme d’Abram, prit Agar, l’Égyptienne, sa servante, et la
    donna pour femme à Abram, son mari, après qu’Abram eut habité dix années dans
    le pays de Canaan.
  gnn-gnn: '@see-verse:GEN.016.002'
  yal-yal: Sarayi yi a konyi gilɛn Hagara Misiran kaan tongo, a yi a so a xɛmɛna Iburama
    yii, a xa findi a ɲaxanla ra. Iburama bata yi ɲɛɛ fu ti Kanan bɔxɔn ma.
  gum-gum: Inchen Saraibe tru karuindiig megabig Egiptosrø Agarwan pera arrua, Abramwan
    srai lataig kønrrai tranøbig køn. Abram Canaán pirau pa trattrø pila tsuben, øyeeg
    purayaig køn.
  iou-iou: Eruk, Abramtä Kenan komeken obaŋ 10 ude irän täreŋirän, Saraitä Isip nanik
    watä piä webeni wäpi Haga u api Abram webenita iniŋ kireŋkuk.
  haw-1868: Lalau aku la o Sarai o ka wahine a Aberama ia Hagara i kana kauwawahine
    no Aigupita, i ka umi o ka makahiki a Aberama i noho ai ma ka aina o Kanaana,
    a haawi mai la ia ia i wahine na kana kane na Aberama.
  arb-NAV: وَهَكَذَا بَعْدَ إِقَامَةِ عَشْرِ سَنَوَاتٍ فِي أَرْضِ كَنْعَانَ، أَخَذَتْ
    سَارَايُ جَارِيَتَهَا الْمِصْرِيَّةَ هَاجَرَ وَأَعْطَتْهَا لِرَجُلِهَا أَبْرَامَ
    لِتَكُونَ زَوْجَةً لَهُ.
  adz-adz: '@see-verse:GEN.016.002'
  ewe-ewe: Ale esi Abram nɔ Kanaan ƒe ewo megbe la, srɔ̃a, Sarai, tsɔ eƒe Egipte kosi,
    Hagar na srɔ̃ŋutsua be wòanye srɔ̃a.
  eng-LEE: And Sarai, Abram's wife, took Hagar, the Egyptian, her maid, after Abram
    had dwelt ten years in the land of Canaan, and gave her to her husband Abram to
    be his wife.
  dji-dji: '@see-verse:GEN.016.002'
  nna-nna: Palaja Sarai-lu yinyali Abram pala mirtawa Hagar mirtawaku.
  asm-FB: কনান দেশত অব্ৰামে দহ বছৰ কটোৱাৰ পাছত ভাৰ্যা চাৰীয়ে তেওঁৰ মিচৰীয়া দাসী
    হাগাৰক আনি নিজৰ স্বামী অব্ৰামৰ সংগী কৰি দিলে।
  sus-A: سَرَيِ نَشَ عَ شَ كٌنيِ فِنّ هَفَرَ مِسِرَكَ تٌنفٌ، عَ نَشَ عَ سٌ عَ شَ مْرِ
    عِبُرَ مَ يِ رَ، عَ شَ قِندِ عَ شَ فِنّ رَ. عِبُرَ مَ نُ بَرَ حّ قُ رَبَ كَنَان
    بْشِ مَ.
  fra-SBL: Saraï, la femme d'Abram, prit Agar l'Égyptienne, sa servante, après qu'Abram
    eut vécu dix ans au pays de Canaan, et la donna pour femme à son mari Abram.
  hbo-hbo: וַתִּקַּ֞ח שָׂרַ֣י אֵֽשֶׁת־אַבְרָ֗ם אֶת־הָגָ֤ר הַמִּצְרִית֙ שִׁפְחָתָ֔הּ
    מִקֵּץ֙ עֶ֣שֶׂר שָׁנִ֔ים לְשֶׁ֥בֶת אַבְרָ֖ם בְּאֶ֣רֶץ כְּנָ֑עַן וַתִּתֵּ֥ן אֹתָ֛הּ
    לְאַבְרָ֥ם אִישָׁ֖הּ לֹ֥ו לְאִשָּֽׁה׃
  shp-NTPO: Jatian Abramman awinhanon ixon, Egipto ainbo Agar boxon menia iki, jara
    iká iki moa chonka baritia Canaánhain jakana inontian.
  eng-WYCLIFFE: hir seruauntesse, after ten yeer aftir that thei begunne to enhabite
    in the lond of Chanaan, and sche yaf Agar wiif to hir hosebonde.
  piu-2006: '@see-verse:GEN.016.002'
  pjt-pjt: '@see-verse:GEN.016.002'
  cwe-cwe: Maabaho Salayi kamsola Hajili mtumwa wake kulawa Misili kamwing'ha Abulamu
    yawe fana muke wake. Yano yalawilila lusita Abulamu viyakalile kuna isi ya Kanaani
    miyaka longo.
  bgs-bgs: Purisu igbággé i Sarai tô állang din ki Abram ébô imun din na sawa din.
    (Inému ni pángnga igóddô si Abram tun ta Canaan ka sapulù ámmé.)
  kik-kik: Nĩ ũndũ ũcio, thuutha wa Aburamu gũkorwo atũũrĩte Kaanani mĩaka ikũmi-rĩ,
    mũtumia wake Sarai akĩoya Hagari Mũmisiri ũrĩa warĩ ndungata yake ya mũirĩtu,
    akĩmũneana kũrĩ mũthuuriwe atuĩke mũtumia wake.
  ksr-ksr: Abramnoŋ Keinan balonoŋ yambu 10 laligoro tegoro kambaŋ kanoŋ Abrambaa
    embia Saarainoŋ Iijiptga weleŋ embia Haagar meŋ loyawo motooŋ ewaotiwaajoŋ muro.
  omb-omb: Lo tarogi hi, Ebram toga Kenan higao hangavulu. Me Serai gaihorai Ebram
    mo lai na vavine tabanagi tau Ijib hi henana Hega, mo betea lawe tamai netune
    mo vuragi gaihorana.
  fra-NCL: Saraï, femme d’Abram, prit donc Agar l’Egyptienne, sa servante, après qu’Abram
    eut habité dix années dans le pays de Canaan, et elle la donna à Abram, son mari,
    pour être sa femme.
  cek-AK: Abram loe Kanaan prae ah saning hato oh pacoengah, Sarai mah a tamna nongpata,
    Izip tanuh Hagar to lak moe, zu haih hanah sava khaeah paek.
  xla-xla: '@see-verse:GEN.016.002'
  cuk-cuk: Deunni, Abram birgambegus (10) Canaán-yargi maid. Geb a-ibagangine, Sarai
    bunagwa-Egiptoʼgined-Agarʼye-nugad, Abramʼga urmaksad, ese golegar.
  uig-CYR: Шуниң билән Абрамниң аяли Сарай дедиги мисирлиқ Һәҗәрни өз ери Абрамға
    тоқаллиққа апирип бәрди (у вақитта Абрам Қанаан зиминида он жил олтарған еди).
  pma-pma: Sakini, Serae san Hakar mini ka kei kuri. Koanek kur out avong aro en out
    Kenan sua halualim (10).
  tel-2017: అబ్రాము అప్పటికి కనాను దేశంలో పదేళ్ల నుండి నివాసముంటున్నాడు. అబ్రాము భార్య
    శారయి ఈజిప్టుకు చెందిన తన దాసి హాగరును తన భర్తకు భార్యగా ఉండటానికి ఇచ్చింది.
  hat-BSA: Apre Abram te viv dis lane nan peyi Canaan, madanm Abram nan, Saraï te
    pran Agar, sèvant Ejipsyen li an, e te bay li a mari li Abram kòm madanm li.
  bxh-bxh: Fuyana Abelam ya miyamiya Kanana nuꞌuna yai bolima safuhudohudoꞌi mulidi
    yai, laulau te ya tubu; Salaiya ena tau paisowa Hagala ya lawen lahuna Abelam
    lisina. In Idipi waihinna na ya felen be ya famala lahuna.
  kos-kos: Ke ma inge Sarai el eisalang Hagar nu sel Abram tuh elan mutan kulansap
    kial. (Ma se inge sikyak tukun Abram el muta yac singoul in acn Canaan.)
  hbo-WLC: וַתִּקַּ֞ח שָׂרַ֣י אֵֽשֶׁת־אַבְרָ֗ם אֶת־הָגָ֤ר הַמִּצְרִית֙ שִׁפְחָתָ֔הּ
    מִקֵּץ֙ עֶ֣שֶׂר שָׁנִ֔ים לְשֶׁ֥בֶת אַבְרָ֖ם בְּאֶ֣רֶץ כְּנָ֑עַן וַתִּתֵּ֥ן אֹתָ֛הּ
    לְאַבְרָ֥ם אִישָׁ֖הּ ל֥וֹ לְאִשָּֽׁה׃
  ibo-ibo: Ya mere Serai nwunye Ebram, duuru Hega, odibo nwanyị ya, onye Ijipt, dunye
    Ebram ka ọ bụrụ nwunye ya. Ihe a mere na ngwụcha afọ iri site na mgbe Ebram bịara
    biri nʼala Kenan.
  ory-ory: ଅବ୍ରାମ କିଣାନ ଦେଶରେ ଦଶ ବର୍ଷ ବାସ କଲା ଉତ୍ତାରେ ତାଙ୍କର ଭାର୍ଯ୍ୟା ସାରୀ ଆପଣା ମିସରୀୟା
    ଦାସୀ ହାଗାରକୁ ନେଇ ଆପଣା ସ୍ୱାମୀ ଅବ୍ରାମ ସହିତ ବିବାହ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.016.002'
  chk-chk: Iei mine Sarai a angei Hakar nöün we chon angang ewe fin Isip o ngeni Apram
    pwe epwe pwülüeni. Ei a fis mürin än Apram nom lon ewe fanü Kanaan lon ükükün
    engol ier.
  ssd-ssd: Sarai nu nuŋe piro pino ta tumba Abram pinonu tuna. Ait ta mbolŋge Abram
    buk yar 10 Kanan kilke mbolŋge minna.
  rop-rop: Wal Eibram bin agri langa Serai, en Serai bin gibit im det wekingel blanga
    jidan sekan waif blanga im.
  ukr-1871: І взяла Сара, Аврамова жена, Агару, рабиню свою Египтянку, після того,
    як Аврам седїв осадою десять років у землї Канаанській, та й оддала її за жінку
    мужові свойму Аврамові.
  eng-AOI: So Sarai gave Hagar to her husband to be his wife
  yon-yon: Kwana kowe, yumbed yu ambi Abram yaa Hagar konuune awanoon. Kuyaron kuu
    Abram awene kuu Keenan ambibkin aom weeb angko angkoyiib dobiriwen.|H
  bch-bch: Sarai ibada ele paeaeanga toa Isip aea, Agar, ga ila pan Abram ta iuot
    mambe iadaoa. Ngan ado toaiua, Abram imamado Kenan aea rai sangaul.
  deu-1951: Da nahm Sarai, Abrams Weib, ihre ägyptische Magd Hagar, nachdem Abram
    zehn Jahre lang im Lande Kanaan gewohnt hatte, und gab sie Abram, ihrem Manne,
    zum Weibe.
  eng-JPS: And Sarai Abram's wife took Hagar the Egyptian, her handmaid, after Abram
    had dwelt ten years in the land of Canaan, and gave her to Abram her husband to
    be his wife.
  ubr-ubr: On mes Abram awan Sarai on an bobo jeverei Hagar, Egypt emon on ibo awan
    Abram itai on awan mes. (Abram tafanam Canaan nan ima kwanda auyotoat isawar gibunai
    atonio bobo imatar.)
  srp-1865: I Sara žena Avramova uze Agaru Misirku robinju svoju, i dade je za ženu
    Avramu mužu svojemu poslije deset godina otkako se nastani Avram u zemlji Hananskoj.
  lug-lug: Bw’atyo Ibulaamu bwe yali yaakamala emyaka kkumi mu nsi ya Kanani, Salaayi
    mukazi we n’addira Agali Omumisiri, omuweereza we n’amuwa Ibulaamu abeere mukazi
    we.
  heb-heb: ותקח שרי אשת אברם את הגר המצרית שפחתה מקץ עשר שנים לשבת אברם בארץ כנען
    ותתן אתה לאברם אישה לו לאשה׃
  ben-IRV: এই ভাবে কনান দেশে অব্রাম দশ বছর বাস করলে পর অব্রামের স্ত্রী সারী নিজের
    দাসী মিশরীয় হাগারকে নিয়ে নিজের স্বামী অব্রামের সঙ্গে বিবাহ দিলেন।
  pan-pan: ਜਦੋਂ ਅਬਰਾਮ ਨੂੰ ਕਨਾਨ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਦਿਆਂ ਦੱਸ ਸਾਲ ਹੋ ਗਏ, ਤਦ ਅਬਰਾਮ ਦੀ ਪਤਨੀ ਸਾਰਈ
    ਨੇ ਆਪਣੀ ਮਿਸਰੀ ਦਾਸੀ ਹਾਜ਼ਰਾ ਨੂੰ ਲੈ ਕੇ ਆਪਣੇ ਪਤੀ ਅਬਰਾਮ ਨੂੰ ਦਿੱਤਾ, ਕਿ ਉਹ ਉਸ ਦੀ ਪਤਨੀ
    ਹੋਵੇ।
  tkr-tkr: Kana'anaaşine cigabışe yits'ılle senna avxuyle qiyğa, Saree cena nukar
    Haacar İbramıs xhunaşşe xhinne hiyvu.
  mwp-mwp: Wa, Sera Eygana poeybadhin nubepa zagethaw yoepkaz ipi. In nubi za na aymoedhin
    Kananaw niyay kalanu ten wathalnga.
  mya-JVB: ထိုသို့ အာဗြံ သည် ခါနာန် ပြည် ၌ ဆယ် နှစ် နေ ပြီးမှ၊ အာဗြံ ၏မယား စာရဲ သည်
    မိမိ ကျွန် မအဲဂုတ္တ ပြည်သူဟာဂရ ကိုယူ ၍၊ မိမိ ခင်ပွန်း အာဗြံ သိမ်းပိုက် စေဘို့
    အပ်နှင်း လေ၏။
  tte-O: '@see-verse:GEN.016.002'
  tbg-tbg: Vi entara Eparaamiva Kenaani vataini 10 ihi varakero vauvaro Saraiva nai
    paanaa nahenti Isipihainaara Hagaara vita varero vuru Eparaamira amuvaro
  hmo-hmo: Unai dainai Sarai ese iena hesiai hahine Hagara, Aigupito hahine, ia abia,
    iena adavana Aberamo dekenai ia henia, do ia adavaia. Aberamo be lagani 10 Kanana
    dekenai ia noho murinai inai kara ia vara.
  ata-ata: La sou ane minoꞌe Axali sou milailixe noxou Avalamu. Avalamu muxolu ne
    Kanani tauu ie mavulovexa mukalu,
  nfa-nfa: '@see-verse:GEN.016.002'
  urd-urd: और इब्रहाम को मुल्क — ए — कना'न में रहते दस साल हो गए थे जब उसकी बीवी सारय
    ने अपनी मिस्री लौंडी उसे दी कि उसकी बीवी बने।
  rus-SYN: И взяла Сара, жена Аврамова, служанку свою, Египтянку Агарь, по истечении
    десяти лет пребывания Аврамова в земле Ханаанской, и дала ее Авраму, мужу своему,
    в жену.
  cbt-NTPO: Naporo chachin Saraiso', Acara masahuaton, so'in acoantërin. Nani shonca
    pi'ipi Canaan parti ya'huapona pochin, napoapi.
  bqc-SIM: Ablaũ wɛ̃̀ kwi kɛa Kanaa bùsuu gbɛa ↄ̃ Salai a zↄ Hagaa kpàwà nↄ ũ.
  tcz-CHONGTHU: Hichun Sarai Abram in-neipin Hagar chu apuiyin Abram ji din apetai,
    hiche phat laitah chu ahile Abram kum som Canaan na achen jou don ahi tai.
  mar-mar: अब्राम कनान देशात दहा वर्षे राहिल्यानंतर, अब्रामाची पत्नी साराय हिने आपली
    मिसरी दासी हागार ही, आपला पती अब्राम याला पत्नी म्हणून दिली.
  tcs-tcs: Apta da taim wen Abram bin stap wea lan blo Kanan po ten iya, Sarai i bin
    teke sebant oman blo em, Eiga kam po Abram po mekem sekan oman blo em.
  soq-soq: '@see-verse:GEN.016.002'
  qub-qub: Chaymi Saraiga Abramta puñuchiran Egiptupita apamushan Agar warmiwan. Chay
    wichanga Canaancho tiyaycaran chunca watana.
  bqp-bqp: Abramu wɛ̃̀ kuri kɛna Kanaanↄ bùsun gbɛran Sarai a zĩkɛri Hazara kpàa nↄ
    ũ.
  hat-hat: Se konsa, Sarayi, madanm Abram, pran sèvant li a, Aga ki te moun peyi Lejip,
    li bay Abram li pou madanm. Lè sa a, Abram te gen tan gen dizan nan peyi Kanaran.
  eng-BSB: So after he had lived in Canaan for ten years, his wife Sarai took her
    Egyptian maidservant Hagar and gave her to Abram to be his wife.
  tod-tod: Aɓalame anzai Salayi ná-duɔ anzanui, Ezipete nui Agaal zeɠeni, é fe sinigi
    Aɓalame ya ga anza. Aɓalame zeini niina Kanaan yooi zu, é kɛ ná ga kona puugɔ.
  eng-WEBPB: Sarai, Abram’s wife, took Hagar the Egyptian, her servant, after Abram
    had lived ten years in the land of Canaan, and gave her to Abram her husband to
    be his wife.
  kbq-kbq: Hagi Abramu'ma Kenani mopare 10ni'a zagegafu manitegeno, Hagana Isipiti'ma
    avre'nea eri'za mofara Abramuna nenaro'za hanie huno Sarai'a avre ami'ne.
  nhe-BL: Huan Sarai quinotzqui Agar, nopa egipto ejquetl, huan quimactili Abram para
    ihuaya ma cochi. Quema panoc ya ni, Abram ya quipixqui majtlactli xihuitl para
    itztoc ipan tlali Canaán.
  bus-bus: Abramu wɛ̃̀ kuri kɛna Kanaa bùsun gbɛran Sarai a zↄ̀ Agyara kpàa nↄↄ ũ.
  gub-BL: A'e rupi omono Agar umen pe kury, hemirekoagaw romo kury. A'e 'ym mehe Àmàràw
    umumaw 10 kwarahy Kànàà ywy rehe wiko pà.
  eng-DRA: She took Agar the Egyptian her handmaid, ten years after they first dwelt
    in the land of Chanaan, and gave her to her husband to wife.
  knf-knf: Wi Abram adoluŋ ŋşubal iñeen ŋi afëţuŋ ţi uŧaak wi Kanaan, Ŧaaray aharul
    kë aşë jej Hagar, nalemparul, awula kë aniimi.
