verse: GEN.016.014
translations:
  mal-C: അതുകൊണ്ട് ആ നീരുറവയ്ക്ക് ബേർ-ലഹയീ-രോയീ എന്നു പേരുണ്ടായി. അതു കാദേശിനും ബേരെദിനും
    മധ്യേ ഇപ്പോഴും ഉണ്ട്.
  deu-TKW: Daher nennt man jenen Brunnen “Brunnen des Lebendigen, der mich schaut”;
    er liegt aber zwischen Kades und Bared.
  lin-lin: Yango wana babengaka libulu ya mayi yango Beri Lakai-Royi. Libulu ya mayi
    yango ezali na kati-kati ya Kadeshi mpe Beredi.
  cbr-NT: 'Usa ''ain ka anua ''umpax upíira ''ikë kini ax ësokin anëkë ''ikën: ''Umpax
    upíira ñutima oi tsókë an ''ë iskë ainan ka a ''umpax ''ikën. Ax ka Cadés ''imainun
    Béred kakë ëma an nëbëtsi okin bëarakë ''iakëxa.'
  eng-LSV: Therefore has one called the well, “The well of the Living One, my beholder”;
    behold, between Kadesh and Bered.
  bmu-bmu: Könaŋi miaŋgöra aka o löm miaŋgö qetŋi mi Ber Lahai Roi (Malmalŋambuk mala
    nehakzawaŋgö o lömŋi) qetketka ahöza. O löm mi toroqeba miri yahöt qetŋiri Kades
    aka Bered mietkö sutŋire ahöza.
  eng-GNV: Wherefore the well was called, Beerlahai-roi. lo, it is betweene Kadesh
    and Bered.
  eng-WEBSTER: Wherefore the well was called Beer-la-hai-roi; behold, it is between
    Kadesh and Bered.
  nhw-BL: Huan yeca nopa ameli catli mocahua tlatlajco Cades huan Bered ama quitocaxtijtoque
    Beer Lahai Roi. (Beer Lahai Roi quinequi quiijtos “Iamel Yaya Catli Itztoc Huan
    Catli Nechita”.)
  swh-ONEN: Ndiyo sababu kisima kile kikaitwa Beer-Lahai-Roi, ambacho bado kipo huko
    hata leo kati ya Kadeshi na Beredi.
  bba-bba: Yen sɔ̃nɑ bɑ dɔkɔ ye sokɑ Gusunɔ u mɑn wɑɑmɔ. Dɔkɔ ye, yɑ wɑ̃ɑwɑ Kɑdɛsi
    kɑ Bɑrɛdin bɑɑ sɔɔ.
  eng-KJVCPB: Wherefore the well was called Beer-lahai-roi; behold, it is between
    Kadesh and Bered.
  cpy-cpy: 'Rootaki iitanteetakawori iroka nijateni: “Inijaate Añaaniri Ñaakinari.”
    Tema iroka nijateni ojeeki niyankithakineki awotsi kinachari janta nampitsiki
    Cades roojatzi Berea-ki.'
  mpx-mpx: Heiya te kaiwena gamagalau wewel o alana hi tun, “Wewel Yabowaine yawalina
    gaganina i kiteyau.” He wewel o iyoho panuwa bolo Keides ge Beled ali luwaluwala.
  wbp-wbp: Yangka Yakarru kujalpa nyinaja muljungka, ngulaju kirri-jarrarla kulkurru
    yirdi-jarrarla Katijirla manu Pirirdirla. Yapangkuju kalalu yirdi-manu yangkaju
    mulju ‘Piirilayiruu’.
  luo-luo: Mano emomiyo sokono nochaki ni Beer-Lahai-Roi; kendo pod entiere nyaka
    chil kawuono, e kind Kadesh kod Bered.
  meu-meu: 'Taunabunai una ranu gurina ladana e hatoa Mauri bona Mata-hanai Gurina:
    ia na Kade bona Bered padadiai.'
  npi-ULB: त्यसैले त्यस इनारको नाउँ बेअर-लहै-रोइ राखियो, जुन कादेश र बेरेदको बिचमा
    पर्छ ।
  yor-yor: Nítorí náà ni a ṣe ń pe kànga náà ní Beeri-Lahai-Roi; kànga ẹni alààyè
    tí ó rí mi. Ó wà ní agbede-méjì Kadeṣi àti Beredi.
  emp-NTPO: Maʌ̃ bẽrã dji egorod̶eba baido bogadrʌ b̶ʌra trʌ̃ b̶ʌsia “baido bogadrʌ
    b̶ʌ Ãcõrẽ zocai b̶ʌ mʌ̃ unubarid̶e.” Maʌ̃ baidora Cadé puru idjab̶a Bered puru
    ẽsi b̶ʌa.
  ind-ind: Itulah sebabnya mata air tersebut dinamai Beer Lahai Roi. Sampai kitab
    ini ditulis, mata air itu masih ada. Letaknya di antara Kades dan Bered.
  pes-OPCB: به همین جهت چاهی که بین قادش و بارد است «بئرلَحَی رُئی» (یعنی «چاه خدای
    زنده‌ای که مرا می‌بیند») نامیده شد.
  ssx-ssx: Koto ekina꞉ wanda꞉halima꞉ mo Keidese hao mo Betede tukikina꞉ ula꞉ naku
    ikalita꞉ Mo I̱ Handa꞉la꞉ Pa Hao Hala꞉ Halina꞉ Naku Ikalie lelememe.
  lcm-lcm: Asukang vanang na vuk laman ang kita atuk ia ta Ber Lai Roi. Laman ang
    si taun ke kapo matung lak nei liuan i Kades na Bered.
  aer-aer: Nhenhe ikwerenge anteme, tyerrtye areyele iletyarte kwatye ngentye renhe
    Beer-lahai-roi, alakenhe ileme “kwatye ngentye Ngkarte-kenhe, Rarle thewe ayenge
    areme.” Ngentye re aneke apmere ratherre mpwepele apmere ratherre Kadesh uthene
    Bered uthene arritnye anerle-anerreke.
  tgl-ULB: Dahil dito tinawag na Beerlahairoi ang balon; masdan, naroon ito sa pagitan
    ng Kades at Bered.
  nop-nop: 'Unduŋ doktiŋa ime koŋ wondiniŋ wou indiŋ youkuk: Hatihati molomdi hati
    nabulak adi’walaŋ ime daawi. Ala ime dawi woŋ adi Kades eŋ Belet lekiŋgoŋhik foloŋ
    hatak.'
  kca-kca: 'Щишән, щи йик ўты ўс щиты айәԓтԓа: Беэр-лахай-рои. Кадес лот пӑ Баред
    вош кўтән ԓўв уԓ.'
  cbu-NT: '@see-verse:GEN.016.013'
  usa-usa: Min áítábá, mi póqnókómmá Bíyá Ráqá Rói áwîqa keyae, Kátétikaraq Báréti
    marukoni aukapi íbêqa páá maiye.
  hui-hui: Irane ogoninaga wali agali tigua iba hambiaga uli ogoni mini Ngode Datagaliwabe
    Haluhe Kagome I̱ Handaga ka laga nga. Iba hambiaga uli ogoni tano Kadesela Beredela
    hengene wiagoria nga.
  wrs-wrs: Wo noinda indhanamba pomba nomba osva sevriv, Sesoana pomba, nomba Sesoava
    indhanamba nongalv. Pomba nomba di liv hovrahovra Katesra Beretra.
  mya-mya: ထို​အ​ကြောင်း​ကြောင့်​ကာ​ဒေ​ရှ​မြို့​နှင့်​ဗေ​ရက် မြို့​စပ်​ကြား​ရှိ​ရေ​တွင်း​ကို``ငါ့​ကို​မြင်​တော်​မူ
    သည့်​အ​သက်​ရှင်​တော်​မူ​သော​အ​ရှင်​၏​ရေ​တွင်း'' ဟု​ခေါ်​တွင်​လေ​သည်။
  cbi-NTPO: Tsa' mityaa naa juntsa pusunu bain “Chu' inu keenamu' pusu” mumu pumi.
    Tsenñu juntsa pusu Cadés bain, naa Béred bain chunu kejtaa tenashaa jumi.
  bod-N: དེ་བས་ཆུ་མིག་དེའི་མིང་ལ་པེར་ལཱ་ཧེད་རོའུ་ཞེས་བཏགས་ཤིང་དེ་ནི་ཀཱ་དེའེ་ཤཱ་དང་པེ་རཱད་ཅེས་པའི་ཡུལ་གཉིས་བར་དུ་མཆིས༌སོ།།
  wsk-wsk: Buta se Hebrew den te yu mutim umutang mu nup balsan Beer Lahai Roi. Se
    yu mutim mu aitak wonong Kadesh se Bered nunga kusumuri am aniso.
  kkl-kkl: Ane sembe mag so'o waliropne Kades anabi Bered anabiag mag so'o waliropne
    neneko sina, “Beer-lahai-roi,” engkaog.
  sna-sna: Ndokusaka tsime rakanzi Bheeri Rahai Roi; richiripo, pakati peKadheshi
    neBheredhi.
  spa-BLM: Por eso el pozo se llamó Beer Lahai Roi. He aquí que está entre Cades y
    Bered.
  beu-beu: Angu ebele jar eng vede angu nehe ene maveng hula, Beer Lahai Roi, evengbanang
    tarang se hula, “Lahatala ba aabeta, Aing ba naing paduli tila angu, Ejar eng.”
    Jar eng angu ue Kades aabang, bot Beret aabang ehahama angu mi. Angase, jar eng
    angu jedung ue.
  cac-cac: A a' uc'b'ila' yic Dios Pitzan, Jun Tzin Ilani, icha chi' ix yac' ix sb'ioc
    jun a' uc'b'ila' chi'. A d'a scal Cades yed' Bered, ata' ay a'. Ix lajvi chi'
    ix meltzajxi ix b'aj aytaxoneq'ui.
  swh-ULB: Kwa hiyo kisima kiliitwa Beerlahairori; Tazama, kiko kati ya Kadeshi na
    Beredi.
  bel-bel: 'Таму крыніца тая называецца: Бэер-Лахай-Роі. Яна паміж Кадэсам і Барэдам.'
  deu-ELBBK: 'Darum nannte man den Brunnen: Beer-Lachai-Roi; siehe, er ist zwischen
    Kades und Bered.'
  mbb-OT: Tenged dutun migngezanan haazà is kalut te Beer Lahai Roi, he ke và dà egkeǥiya,
    “Kalut te uuyag he Megbevayà he nekaahà kediey.” Kemulu pa haazà is kalut diyà
    te pid-elangan te inged he Kadesh wey inged he Bered.
  msc-msc: Wo le rɔ, kɔkun mɛn ye Kadɛsi so ni Bɛrɛdi so tɛ, mɔɔilu ye wo kilila ko
    Lasayi Rɔyi.
  mal-2015: അതുകൊണ്ടു ആ കിണറ്റിന്നു ബേർ-ലഹയീ-രോയീ എന്നു പേരായി; അതു കാദേശിന്നും ബേരെദിന്നും
    മദ്ധ്യേ ഇരിക്കുന്നു.
  tuo-NT: Tojo weero ti aco wijari pe “Catinuꞌcũgʉ̃, yʉꞌʉre ĩꞌagʉ̃ ya pe” wãmeyenoꞌcaro
    niwʉ̃. Ti pe Cades, Bered wãmetise macãrĩ waꞌtero nicaro niwʉ̃.
  gup-gup: Wanjh kunmekbekenh kunu ngaleng bongeykurrmeng kunngad manbu boyoy, bongeykurrmeng.
    “Kungad nuye nawu kadjalmimbi munguyh dja nganhnan ngaye.” Kadjalboyo munguyh
    kumekbe kubulkayh kore Kadesh dja Bered.
  met-met: Namua naga duxu lang maxamaxana ba Ber-Lahai-Roi. Wauyu la ba, liwe mana
    longgadi Kades xaung Beret.
  gvs-gvs: Moe pasina doeluyana asa Kadesi be Bereda nauyayanaidi goi tomota sivayou
    Bera Lakai Roi.
  rmc-rmc: Vašoda pes odi chaňig vičinel Beer-Lachaj-Roi. Kadi chaňig hiňi maškar
    o fori Kadeš the Bered.
  nlg-nlg: Keri ge ra holoa nia na tuvu iga, i ghobuna i Kadesh mi Bered, ‘Beer-lahai-roi,’
    na ghanaghana igaa ke, a nina tuvu a God te vola mete righiu inau.
  dgr-DOGNT: Eyı ts'ıhɂǫ̀ eyı tık'è gòɂǫǫ sìı Ber-Lahaı-Roı wìyeh hǫt'e. Įłaà ekǫ
    gòɂǫ hǫt'e, kǫ̀ta Kadesh eyıts'ǫ kǫ̀ta Bered wege gòɂǫ hǫt'e.
  pes-OPV: از این سبب آن چاه را «بئرلحی رئی» نامیدند، اینک درمیان قادش و بارد است.
  ron-1924: Де ачея, фынтына ачея с-а нумит „Фынтына Челуй Виу каре мэ веде ”; еа
    есте ынтре Кадес ши Баред.
  ben-OBCV: সেইজন্য সেই কুয়োর নাম হল বের-লহয়-রোয়ী; কাদেশ ও বেরদের মাঝখানে এটি এখনও
    আছে।
  lex-lex: Hade pede ger de riy rala pa nwawa gera Ber Lahai-Roi (nnia'eratni de ger
    maka Uplerlawna mak kmormiori die Namkek a'u.) Ger di ndell ma'ta la leta Kadesy
    nora leta Bered rletni.
  rgu-rgu: Huu ria na, de lahenda ra ranade oe mataꞌ ria rae, Beer Lahai Roi, sosoa
    na nae, “Oe mataꞌ nemeꞌ Ria fo masodaꞌ, riꞌ nafaduli au.” Oe mataꞌ ria mamana
    na, nai koro Kades no Beret talada. Oe mataꞌ ria bei nai naa, losaꞌ besaꞌ ia.
  som-som: Sidaas daraaddeed ceelkii waxaa loo bixiyeyBi'ir Lahayroy; bal eeg, wuxuu
    u dhexeeyaa Qaadeesh iyo Bered.
  lat-VUC: Propterea appellavit puteum illum Puteum viventis et videntis me. Ipse
    est inter Cades et Barad.
  aoi-aoi: Kembirra duminakina-langwa-manja ayakwa aburarrka, ebina emedirra akungwa
    aburraja wurrukwala narri-yengbijuwama wurrakina aduwaba “Numinakina Emedirra
    Akungwa Neniba Nakina akwa Ngini-rringkinama Ngayuwa.” Umba akine-ka emedirra
    akungwa nuw-ambilyumurra akina wilyarra Kedeja-langwa akwa ngawa Bereda-langwa.
  eng-ASVBT: Wherefore the well was called Beer-lahai-roi; behold, it is between Kadesh
    and Bered.
  mna-mna: Tana yok touŋana ta imbot lele tana na, tiwatwaata be Laai-Roi. Yok tana
    imbot su kar Kades mi kar Bered mazwan.
  ita-1885: 'Perciò quel pozzo è stato nominato: Il pozzo del Vivente che mi vede;
    ecco, egli è fra Cades e Bered.'
  eng-LXXUP: Therefore she called the well, The well of him whom I have openly seen;
    behold it is between Kadesh and Bered.
  eng-ULB: Therefore the well was called Beer Lahai Roi; behold, it is between Kadesh
    and Bered.
  spa-VBL: Es por ese que ese pozo se llama “el pozo del Ser Viviente que me ve”.
    Aún existe entre Cades y Béred.
  fra-_FOB: C'est pourquoi on appela ce puits, le puits de Lachaï-Roï (du Vivant qui
    me voit). Voici, il est entre Kadès et Béred.
  mal-mal: അതുകൊണ്ട് ആ കിണർ ബേർ-ലഹയീ-രോയീ എന്ന് വിളിക്കപ്പെട്ടു; അത് കാദേശിനും ബേരെദിനും
    മദ്ധ്യേ ഇരിക്കുന്നു.
  urd-GVR: Is lie us jagah ke kueṅ kā nām ‘Bair-lahī-roī’ yānī ‘Us Zindā Hastī kā
    Kuāṅ Jo Mujhe Deḳhtā Hai’ paṛ gayā. Wuh Qādis aur Barad ke darmiyān wāqe hai.
  suz-BL: मोपतीके मेको ब्‍वाक्‍कु बुक्‍तीक आ नें बेयर-लहाइ-रोइ वोदमे बाक्‍त। मेको
    कादेश नु बेरेद आस दातेम बाक्‍ब। उत्‍पत्ती २४:६२; उत्‍पत्ती २५:११
  ita-1927: Perciò quel pozzo fu chiamato “il pozzo di Lachai-Roi”. Ecco, esso è fra
    Kades e Bered.
  ckb-ckb: لەبەر ئەمەشە کە ئەو بیرە بە «بیری لەحەی ڕۆئی» ناونراوە، ئێستاش وا لەنێوان
    قادێش و بەرەدە.
  eng-BBE: 'So that fountain was named, Fountain of Life and Vision: it is between
    Kadesh and Bered.'
  crx-NTPO: '''Et huwa njan too diz''ai-un ''et ''uwhuhutni Beer-La-Hai-Roi. Whunulh''en
    Kadesh ''ink''ez Bered bulh whetoh ''uhoont''oh.'
  kan-OKCV: ಆದ್ದರಿಂದ ಆ ಬಾವಿಗೆ, ಬೇರ್ ಲಹೈರೋಯಿ ಎಂದು ಹೆಸರಾಯಿತು. ಅದು ಕಾದೇಶಿಗೂ ಬೆರೆದಿಗೂ
    ಮಧ್ಯದಲ್ಲಿ ಇದೆ.
  bbb-bbb: Bu ijadufuo e ije bu do ije are Kedesikiro Bereti ukua ijia mako bu do
    jiavo ije bu kua Do Ije E Ije Maza Boeje Ijia Fina Vako Ije Fu Giamo Ijeno kuavo.
  tam-2017: ஆகையால், அந்தக் கிணற்றின் பெயர் லகாய்ரோயீ எனப்பட்டது; அது காதேசுக்கும்
    பேரேத்துக்கும் நடுவே இருக்கிறது.
  spa-RV-1909: Por lo cual llamó al pozo, Pozo del Viviente que me ve. He aquí está
    entre Cades y Bered.
  ron-BTF: De aceea fântâna a fost numită Beerlahairoi; iată, este între Cades şi
    Bered.
  eng-WEBP: Therefore the well was called Beer Lahai Roi. Behold, it is between Kadesh
    and Bered.
  eng-FBV: That's why the well is called “the Well of the Living One who Sees Me.”
    It's still there, between Kadesh and Bered.
  nld-1939: Die put heet daarom de put Lachai-Roï; hij ligt tussen Kadesj en Béred.
  nch-BL: Huan yeca nopa ameli cati mocahua tatajco Cades huan Bered ama quitocaxtijtoque
    Beer Lahai Roi. (Beer Lahai Roi quinequi quiijtos Iamel Yaya Cati Itztoc Huan
    Cati Nechita.)
  tfr-NTPO: E kjĩshko ga di bäng buk Cades kjokyo, Béred kjokyo, e tjrëko l̈i kowëba
    Sbö Sök Ĩyado, Bor Ĩga l̈i di bäng.
  vie-1934: Bởi cớ ấy, người ta gọi cái giếng nầy ở về giữa khoảng của Ca-đe và Bê-re,
    là giếng La-chai-Roi.
  hin-CV: इस घटना के कारण उस कुएं का नाम बएर-लहाई-रोई पड़ा, जो कादेश तथा बेरेद के
    बीच में है.
  eng-OURB: Therefore the well was called Beer Lahai Roi [Well of the one who lives
    and sees]. Behold, it is between Kadesh and Bered.
  spa-BES: 'Así que esa fuente fue nombrada, Fuente de Vida y Visión: está entre Cades
    y Bered.'
  tdx-tdx: Le natao ty hoe Bire-lakhai-roy i vovoñe añivo’ i Kadese naho i Beredey.
  vid-vid: Ndo mina lila izimbo lyanguchemigwa Beeli-lahai-loi. Izimbo ali lya hagati
    ha Kadeshi na Beledi.
  pwg-pwg: Tuna kubiine wawaya nani dogona ivi vavei Be Layai Roi, iyamna “God yawayawana
    ekitakitiku na tuna ina dogo.” Ma dogona na patana da Kades ma Beredi basusiyai
    emakamakai.
  eng-OKE: 'Therefore she called the name of the well, The well at which appeared
    the Angel of the Covenant: behold, it is between Rekam and Hagra.'
  tha-KJV: เหตุ​ฉะนั้นจึงเรียกชื่​อบ​่อน้ำว่า เบเออลาไฮรอย ดู​เถิด อยู่​ระหว่างเมืองคาเดชกับเมืองเบเรด
  por-BR-2018: Pelo qual chamou ao poço, Poço do Vivente que me vê. Eis que está entre
    Cades e Berede.
  bco-bco: A꞉la꞉go꞉ko꞉lo꞉ kaluka꞉isaleyo꞉ ho꞉n si a꞉no꞉ a꞉la꞉wikilo꞉, “Bil Lahai Loi.”
    Ho꞉n si a꞉no꞉ Kades amisa꞉n a꞉no꞉ nol, Beled hen a꞉no꞉ nol a꞉lo꞉ us a꞉na elen.
  deu-ELO: 'Darum nannte man den Brunnen: Beer-Lachai-Roi; siehe, er ist zwischen
    Kades und Bered.'
  ktm-ktm: Ile pe sa heneyuwen rangan wo ngat ise ndrokoron Kades pe Beret ti ile
    “Lapan Moren Ndre Ineltuwe Yu.” Wo ngat kurti ma ilsou.
  caa-caa: 'Y tamar era uturbꞌa ucꞌabꞌa ut e jaꞌ y che: “Ut e jaꞌ xeꞌ tuaꞌ Tin e Turu
    xeꞌ uwiren”. Pues ut e jaꞌ era turu tuyuxin e chinam Cadés y tuyuxin e chinam
    Béred.'
  eng-WYC-2018: Therefore she called that well, The well of him that liveth and seeth
    me, (or And that is why people call that well The Well of Lahairoi, or Beerlahairoi);
    (and) that well is betwixt Kadesh and Bered.
  epo-epo: Tial oni nomis tiun puton puto de la Vivanto-Vidanto; ĝi estas inter Kadeŝ
    kaj Bered.
  uig-PIN: 'Xuning bilǝn u ⱪuduⱪ: «Bǝǝr-laⱨay-roy» dǝp ataldi. U Ⱪadǝx bilǝn Bǝrǝd
    xǝⱨirining ariliⱪididur.'
  beo-beo: Amaiba:le, hano nasu amo da Ga:idisie amola Bilede dogoa diala-amoma ilia
    dio sia:sa amo. “Esalebe Hina Gode E da na ba:lala amo Ea Hano.”
  tpi-OTNT: Na long dispela as ol man i save kolim dispela hul wara olsem, “Hul wara
    bilong God i gat laip na i lukim mi.” Dispela hul wara i stap namel long taun
    Kades na ples Beret.
  hau-SA: Shi ya sa ake kira rijiyar Beyer-Lahai-Royi tana nan har yanzu, tsakanin
    Kadesh da Bered.
  udu-udu: Haali/ a’di wakan mo tani jis yi’de/ yan yuḵkunu gway ka Birlahayru/i mo.
    A’di di’di bwaman ma Kaadish dhala Baara’d mo.
  uig-LAT: 'Shuning bilen u quduq: «Beer-lahay-roy» dep ataldi. U Qadesh bilen Bered
    shehirining ariliqididur.'
  nde-nde: Yikho-nje umthombo lowo wabizwa ngokuthi yiBheri-Lahayi-Royi; ulokhu usekhona,
    phakathi kweKhadeshi leBheredi.
  ton-ton: Ko ia ʻoku ui ai ʻae vai ko ia, “ko Pea-Lehai-Loʻai;” vakai ʻoku tuʻu ia
    ʻi he vahaʻa ʻo Ketesi mo Peleti.
  ces-1613: Protož nazvala studnici tu studnicí Živého vidoucího mne. Aj, ta jest
    mezi Kádes a Barad.
  eko-eko: Pi apho nlipu aya opule oniittheliwa “Peeri-Lahayi-Rooyi”. Nlipu aya opu
    ori enakatthi-nakatthi ya Kateeshi na Peereti.
  nss-nss: Pwen pe mahapo hu ndramat hu pohowe ngala ndrikou ara “Peer-Lahai-Roi,”
    ita tehen tora ko ita ndrokolo kol malkol, Kates pe Peret.
  eng-WMB: Therefore the well was called Beer Lahai Roi. Behold, it is between Kadesh
    and Bered.
  tam-TCV: அதனால் அக்கிணறு, பீர்லகாய்ரோயீ எனப் பெயரிடப்பட்டது; அது காதேசுக்கும், பாரேத்திற்கும்
    இடையே இன்னும் இருக்கிறது.
  ceb-ULB: Busa ginganlan ang atabay ug Beerlahairoi; tan-awa, anaa kini sa taliwala
    sa Kades ug Bered.
  mkn-mkn: Andia ko orang kasi nama itu mata aer, Beer Lahai Roi, yang dia pung arti,
    “Mata aer dari Dia yang idop, yang paduli sang beta.” Dia pung tampa di kampong
    Kades deng kampong Beret pung teng-tenga. Itu mata aer masi ada sampe sakarang.
  pol-UBG: Dlatego nazwała tę studnię studnią Żyjącego, który widzi mnie. Jest ona
    między Kadesz i Bered.
  agr-agr: Nuadui nuwi yumi piyag aajakua nuna “Iwaku pujuuwa nunú mina waita nunuwai”
    tuu adaikauwai. Nunú yumi piyajua duka yaakat Cades Béredjai niniaku awa nuna
    ejapeen awai.
  kyc-kyc: Dokona ingyuo ipwa kamuo nyingi yuwale doko kingi Bialayaroi lenge. Ipwa
    doko yuu Katese Beretepa kanya ingyuo singi.
  urd-GVU: اِس لئے اُس جگہ کے کنوئیں کا نام بیر لحی روئی یعنی ’اُس زندہ ہستی کا کنواں
    جو مجھے دیکھتا ہے‘ پڑ گیا۔ وہ قادس اور برد کے درمیان واقع ہے۔
  deu-1912: Darum hieß man den Brunnen einen Brunnen des Lebendigen, der mich ansieht;
    welcher Brunnen ist zwischen Kades und Bared.
  ntj-ntj: Nyangka palunyanguru-ya kapi wiilpa palunyanya tjapirnu yini Piilarunya.
    Tjiinya Piilarunya ngaapirinypa, Wanka Tirtu Nyinapayilu-rni Nyakupayinya. Tjiinya
    kapi palunyanya ngarala Kaatitjala Pirirrta ngururrpa.
  row-row: Naa de, atahori babꞌae oe mataꞌ naa, naran, Beer Lahai Roi. Sosoa na oi,
    “Oe mataꞌ mia Mana masodꞌaꞌ, ma Mana mete-seꞌu au.” Oe mataꞌ naa, sia kambo Kades
    no kambo Beret taladꞌa na. Oe mataꞌ naa feꞌe sia, losa faiꞌ ia.
  kan-2017: ಈ ಸಂಗತಿಯಿಂದ ಅಲ್ಲಿರುವ ಬಾವಿಗೆ “ಬೆರ್ ಲಹೈರೋಯಿ” ಎಂದು ಹೆಸರಾಯಿತು. ಅದು ಕಾದೇಶಿಗೂ
    ಬೆರೆದಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಇದೆ.
  ena-ena: La nusaŋ ala hulaŋ agɨlaŋ avɨli sɨmɨ tulɨ agadɨ ibi lamavɨla abavɨhadami.
    Lahailoi uavɨhadami. Avɨli sɨmɨ tulɨ agaŋ Kadesɨ haiabɨla hɨnici ui Beletɨ haiabɨla
    hɨnici ve alɨhaŋ heŋ hɨniadami.
  tgo-tgo: Iya kaiwae mbwarowouko iyako idae Beya Lahai Roi, gharumwaru mbwarowouke
    iyake tanawagaya lolo e yawayawaliye i thuwathuwa e ghino. Ina Kades na Bered
    e ghanjilughawoghawo.
  yap-yap: Aram fan nma yog e girdi’ fithingan fare luwed ni bay u thilin yu Kadesh
    nge yu Bered ni “Luwed rok Fa’anem ni be Par Nib Fos Ma Be Guyeg.”
  tet-tet: Tan lia nia, ema nanaran wee matan nia naꞌak, Beer Lahai Roi. Lia isin
    naꞌak, “wee matan nosi Nia mak moris, mak naliku haꞌu.” Wee matan nia, toꞌo oras
    neꞌe sei iha leo Kades no leo Beret leet.
  hlt-MCSB: Te dongah Kadesh laklo neh Bered laklo kah tuito ke Beerlahairoi a sui.
  mdy-ETH: ዬያሮ ዓሳ ቃዴሴና ባሬዴ ዓጮናኮ ሳዛ ዓኣ ዔቶ ዋኣፆ «ቢዔርላሃይሮዒ» ጌዒ ሱንሢ ጌሤኔ፤ ዬኖኮ ቡሊፃ «ሃይቁዋያ
    ማዒ ናንጊና ናንጋ ታና ዛጋ ታ ጎዳሢ ዔቴ ዋኣሢ» ጌይሢኬ።
  kew-kew: Go ipa-na biri, Bia La Roi teme, abia page go ipare Kades para Bered lapona
    rikirana popea.
  twi-ASANTE: Ɛno enti na wɔfrɛ nsuo aniwa no sɛ Beer-Lahai-Roi a aseɛ ne “Onyankopɔn
    Teasefoɔ a ɔhunu me abura.” Ɛda Kades ne Bered ntam bɛsi ɛnnɛ.
  bhl-bhl: Dangsu beem mongom ete kawtiw i miktem beem wiin e “Belokiloi!”, dangsiliw
    kale. Ok miktem be Kades abiw mutuk fian tele, Belet abiw mutuk fian tele, abiw
    mutuk fian alew biim mutuk kel alenale kale.
  con-NTPO: Tsa'caen tsonsi tsu tsa tsa'ccu posoma inisian'fa Lajairoi poso, “Ñama
    atte'su Cansian Chigambe poso” qquen su'chove. Tsa posoja Cadesne Beredni ja'je'cho
    enttingeni.
  eng-WEBU: Therefore the well was called Beer Lahai Roi. Behold, it is between Kadesh
    and Bered.
  bnp-bnp: Lakea ni gale liu ra lomu iea, “a naru na Viri Mahuri i matai iau.” A naru
    iea i tabana na kurukuruna e Kades e Bered.
  wal-wal: Hegaa gishshau he pulttuwaa ollai, “Tana Be7iya De7o Xoossaa Pulttuwaa”
    geetettiis; he ollai hanno gakkanaassi Qaadeesappenne Baareedappe gidduwan de7ees.
  mgh-mgh: Phimaana ilusi iri iriyariru o Kattes ni Perete, wiihaninye Iluusi yo Lahayi-Royi.
  acu-NT: 'Tura asamtai nu yumi taimu naaringkia: “Tuke Pujuu wina waitnuka yumi taimurintai”
    tu inaikiamiayi. Nu yumi taimuka jimiar yakat Cades tura Bered tutaiya nuna japenintai.'
  spa-PDDPT: 'Por eso llamó al pozo: Pozo del Viviente-que-me-ve. Ahí está entre Cades
    y Bered.'
  gun-gun: Ha'e nunga rupi ha'e va'e ygua hery Beer-Laai-Roi. Cades ha'e Berede mbyte
    re opyta.
  agu-BL: 'Cha''stzun te toque''n bi'' yi jun a''a''tz ta''n tetz: “A'' tetz yi jun
    yi itz'', nin yi na ko'' til.” Yi jun a''a''tz cho''n at xo''l Cades tu Bered.'
  eng-PEV: So that’s why people call that water-hole the water-hole that belongs to
    the one that is alive and sees me. That water-hole is between a place called Kadesh
    and a place called Bered.
  ilo-ULB: Isu't gapuna a naawagan dayta a bubon iti Beer-lahai-roi; daytoy ket adda
    iti nagbaetan ti Kades ken Bered.
  kpg-kpg: Deelaa di mee nia daangada e haga ingoo di monowai dela i mehanga Kadesh
    mo Bered bolo Beer Lahai Roi, dono hadinga bolo “Di monowai o di God mouli dela
    e mmada mai”.
  uig-ARA: 'شۇنىڭ بىلەن ئۇ قۇدۇق: «بەئەر-لاھاي-روي» دەپ ئاتالدى. ئۇ قادەش بىلەن بەرەد
    شەھىرىنىڭ ئارىلىقىدىدۇر.'
  bsp-bsp: Ti t' awenɛ kələmp kaŋkɔ, kələmp ka Lahay-Roy. Kələmp kaŋkɔ kəyi Kadɛs
    kɔ Beredu dacɔ.
  bps-bps: Na ani i duen dmagit i ktufa én, Béér Lahay Roy, du i gumtatekan, dunan
    Ktufa Dwata i Mto na i Mifat Deg. Na i ktufa ani déén fa kel di bang ani di gutngà
    i banwe Kadis na Béréd.
  mbs-mbs: Yan se doun te iningedanan se selep sìyan Beer Lahai Roi (kelebadan niyan,
    selep te Timanem doen pedowan egpengità kanak). Kidoen pa songkani se selep sìyan
    doton te tengà-tengà te lonsod te Cades aw Bered.
  tof-tof: 'Da we zitülkusdü, ene arób ngi igósidi ngyesildako, “Be-err La-ae Rro-i”.
    Oya küp módóga: “Arról Godón arób, kürü nótó asenda”. Errkya asine, ini tonarr,
    Kades akó Berred ini wirri basirr nis aodó.'
  sus-sus: Na nan a toxi e na kɔlɔnyi xili falama, «Ala ɲiɲɛ naxan n toxi.» Na kɔlɔnyi
    na Kadesi nun Bereda nan tagi.
  pon-2006: Ih kahrepen en aramas akan ar kin kahdanekihki pwarer me mi nanpwungen
    Kades oh Pered, “Pwarer en me Ieiaso Me ketin Mamahsanih Ie.”
  jae-jae: Kêtu tonaŋŋa lau sêsam bumata tonaŋ gebe Ber-Lahai-Roi. Bumata tau kêpoac
    Kades to Bered ŋasawa.
  ksd-ksd: Kari di vatang nam ra kivu ba a kivu na nilaun ta ra ginigira; ea, i tur
    livuan ta ra ura gunan Kades ma Bared.
  tur-YTC: Bu nedenle kuyuya, beni gören ve hayatta kalanın kuyusu anlamına gelen
    Beer Lahay Roi adı verildi. İşte, bu yer Kadeş ile Bered arasındadır.
  bel-N: Дзеля таго калодзеж гэты назвалі Бээр-Ляхай-Рой. Вось, ён паміж Кадэшам і
    Барэдам.
  grc-BRENT: Ἕνεκεν τούτου ἐκάλεσε τὸ φρέαρ, φρέαρ οὗ ἐνώπιον εἶδον· ἰδοὺ ἀνὰ μέσον
    Κάδης καὶ ἀνὰ μέσον Βαράδ.
  ind-AYT: Itulah sebabnya, mata air itu dinamakan sumur Lahai-Roi, yang terletak
    di antara Kadesh dan Bered.
  lid-lid: Eme ma iri aloh li doh badeh li ta Ber Lahai Roi, moson “Gwa li ta Kindrei,
    ou anyolom jo,” udu ndrokowa Kades hawe Beret.
  eng-NNA: Because of that she named that well, “The Living One Sees Me”.
  nya-nya: Nʼchifukwa chake chitsime chija chimene chili pakati pa Kadesi ndi Beredi
    chinatchedwa Beeri-lahai-roi.
  hrv-hrv: Stoga se taj zdenac zove Beer Lahaj Roi - Zdenac životvornog Svevida, a
    eno ga između Kadeša i Bereda.
  mps-mps: Tama te tialigo naga, te bidi dabego te wę ulu asobo te Kades de Beret
    tǫ si tomode suali, augwaligo te nogi poali, “Te ena subo Bidibo Ula Elalubo
    Bidigo wę ulu dao,” tama nogi poali.
  llg-llg: Huu ndia, de hataholi la ala foi oe matak ndia, nade, BeerLahai Roi, fo
    ndandaan nae, “Oe matak neme Ndia fo kasodak mai, fo mana faduli au.” Oe ndia,
    mamanan nai nggolo Kades no nggolo Beret laladan. Oe matak ndia, bei nai ndia
    losa hatematak ia.
  tpi-tpi: Na long dispela as ol man i save kolim dispela hul wara olsem, “Hul wara
    bilong God i gat laip na i lukim mi.” Dispela hul wara i stap namel long taun
    Kades na ples Beret.
  dan-1931: Derfor kaldte man Brønden Be'er-lahaj-ro'i*; den ligger mellem Kadesj
    og Bered. { [*dvs. Brønden for den Levende, som ser mig.] }
  vie-OVCB: Nàng đặt tên suối nước là La-chai-roi nghĩa là “Suối của Đấng Hằng Sống
    đã đoái xem tôi.” Dòng suối ấy chảy giữa Ca-đe và Bê-rết.
  lbk-lbk: Siya et na nan chomalat ay nangadnan nan chey ay fofon ay wad-ay isnan
    nenfet-akan nan Kades ya Bered is, “Nan Fofon nan Enfibfiyag ay cha Omil-ila.”
  guj-2017: તે માટે તે ઝરાનું નામ બેર-લાહાય-રોઈ રાખવામાં આવ્યું; તે કાદેશ તથા બેરેદની
    વચ્ચે આવેલો છે.
  byr-byr: '@see-verse:GEN.016.013'
  awx-awx: Ile tiwän yanggä akondokayingu unggwäxu umanä “Käluk Yiwäxäwik Nanduxak
    Täpäle Yanggä” yang inikin. Yanggä akondokayingu unggwäxu Kadeskät Beretkätde
    bänäkängän yiwäxak.
  pon-2006A: Ih kahrepen en aramas akan ar kin kahdanekihki pwarer me mi nanpwungen
    Kades oh Pered, “Pwarer en me Ieiaso Me ketin Mamahsanih Ie.”
  por-BRBSL: Portanto, o poço chamava-se Cerveja Lahai Roi. Eis que ele está entre
    Kadesh e Berede.
  aly-aly: Alakenh rernem kwaty ngenty renh itneweyel Beer Laha Roi, kwaty ngenty
    ampepel apmer Kadesh-they apmer Bered-angkwarr aynteyel.
  cth-cth: Hatdawkvah, tuikhu teh Beerlahairoi telah a phung. Hote teh Kadesh hoi
    Bered kho rahak vah ao.
  twi-twi: Ɛno nti na wɔfrɛ nsu aniwa no se Beer-Lahai-Roi a ase ne “Onyankopɔn Teasefo
    a ohu me abura.” Ɛda Kades ne Bered ntam besi nnɛ.
  hlt-hlt: Te dongah Kadesh laklo neh Bered laklo kah tuito ke Beerlahairoi a sui.
  tbz-SIM: 'Dɛɛ̀ te kɛ̀ bɛ̀ yu tɛbintɛ tɛ̀ɛ̀ bo Kɑdɛɛsi, nɛ̀ Bedɛdi dɛ cuokɛ̀ kɛ tú:
    Dɑɑyii-Doyii (dɛ̀ɛ̀ tu: Kuyie kùù ǹ wùó nku kó tɛbintɛ).'
  msy-2020: Ezɨ bizir kam bagha gumazamiziba mozir dɨpar kam dɨbora ghaze, “Godɨn
    Zurara Ikia Nan Garim.” Mozir dɨpar kam Kadesɨn nguibam ko Beretɨn nguibamɨn tizimɨn
    ikiavɨra iti.
  txq-txq: Huu naa de hatahorir foi oe matak naa nade, Beer Lahai Roi, sosoa-ndandaan
    nae, “Oe matak numa Ndia mana masodak mai, fo mana faduli au.” Oe matak naa mamanan
    nai nggoro Kades no nggoro Beret talada heon. Oe matak naa bei hambun losa hatematak
    ia.
  aaz-aaz: Etun atoniꞌ nakanab oe mataꞌ naan, Beer Lahai Roi, (reꞌ in aꞌmoufn ii,
    “Oe mataꞌ naꞌko Usiꞌ Amonit, reꞌ anfairoir kau.”) In baern ee et kuan Kades ma
    kuan Beret sin atnaank ein. Oras ia, oe mataꞌ naan feꞌ etan.
  azb-azb: Buna görə də həmin bulaq Beer-Laxay-Roi adlanır. O, Qadeşlə Beredin arasında
    yerləşir.
  eng-DBY: 'Therefore the well was named Beer-lahai-roi: behold, it is between Kadesh
    and Bered.'
  hin-2017: इस कारण उस कुएँ का नाम बएर-लहई-रोई कुआँ पड़ा; वह तो कादेश और बेरेद के
    बीच में है।
  wol-KYG: Loolu moo tax ñu tudde teen booba teenu Laxay Roy (mu firi teenu Aji Dund
    ji may gis); mu nga nekk diggante Kades ak Beret.
  swp-swp: Arinai goila wa esana se ribaei Biera‐lahai‐roi; ia ede Kadesa eo Bereda
    duaduaridi eai.
  bjr-bjr: Miqooqari misa mi nammari dikaandana auqu reeqa kaqi marira Anutufa qini
    qiqafai nammari dikaanda fee qiqau. Mi nammari dikaandafa Kadeesa maqusa dinni
    Beereeda maqusa dinni qambaana marinau.
  eng-YLT: therefore hath one called the well, 'The well of the Living One, my beholder;'
    lo, between Kadesh and Bered.
  kne-kne: Siya din gapo ay nangadanan din obbog ay sana sin nan-gawaan di Kades ya
    Bered si Beer-lahai-roi ono Obbog di Matmatago ay Omil-ila.
  heg-NTPO: Undeng na le, atuli las ngali ui mata na Beer Lahai Roi, man nahin na
    noan, “ui mata deng Atuling man in nuli, man papa-paiduil au.” Maan ni ne iung
    Kades nol iung Beret hlala. Ui mata na muik nabael maa lius leol nia.
  ptu-ptu: 'Iam too anna nasangaim tau indo bujum dio alla''na Kadesy anna Bered,
    bujum Lahai-Roi (kalembasanna: bujum To tubo To si muitaä'').'
  bzd-NTPO: 'E'' kue̱ki̱ ñies di'' tum e'' kiè méka̱itö: “Skëköl tso'' e'' ye'' sue̱ke”.
    Di'' tum e'' tso'' Cadés ena Béred e'' shu̱sha̱ë.'
  kwf-kwf: ꞋUnaꞋeri neꞋe ka talaꞋae maꞋi ana kaidaꞋi neꞋeri leleka ka dao Ꞌi taꞋena,
    na ngwae ki kira ka saea na maꞋe kafo busu neꞋe nia Ꞌi safitana ro fanoa doe neꞋeri
    ki Ꞌi Kades ma Ꞌi Bered Ꞌania Ꞌi “Bere Lahai Roe” fadalana neꞋe “ꞋI maꞋe busu
    na God niniꞋa nia mauri, ma niniꞋa nia ka lisi nau maꞋi.”
  eng-WYC-2017: Therefore she called that well, The well of him that liveth and seeth
    me; that well is betwixt Kadesh and Bered.
  eng-WMBB: Therefore the well was called Beer Lahai Roi. Behold, it is between Kadesh
    and Bered.
  spp-spp: 'Lire kurugo, Agari mpyi lùbiliŋi ŋgemu taan ke, uru mɛg''à le Lakyayi
    Ɔrɔyi (kuru mɛge ɲwɔhe ku ɲyɛ: «Ŋgemu u ɲyɛ ɲyii na ke, uru na mii ɲaa.») Uru
    lùbiliŋi na ɲyɛ Kadɛshi kànhe ná Bɛrɛdi kànhe shwɔhɔl''e.'
  aey-aey: Eunu wa tut hunec eu Kedes Beretca gemo nijia age “Oso Cebac Bilina Uqa
    Mecitina Uqana Wa Tut,” ec madegina.
  urd-GVH: इसलिए उस जगह के कुएँ का नाम ‘बैर-लही-रोई’ यानी ‘उस ज़िंदा हस्ती का कुआँ
    जो मुझे देखता है’ पड़ गया। वह क़ादिस और बरद के दरमियान वाक़े है।
  rug-rug: Gua asa ke poza nia rina tie, sa berukehe pa vari korapana Kadesi meke
    Beredi, “Na berukehe tanisa Tamasa Toana sapu dogorau.”
  gaz-gaz: Sababiin boolli bishaanii sun, “Beʼeer Lahaayirooʼii” jedhameefis kanuma.
    Innis hamma harʼaatti illee Qaadeshii fi Bereed gidduu jira.
  fra-LSG: C’est pourquoi l’on a appelé ce puits le puits de Lachaï-roï; il est entre
    Kadès et Bared.
  gnn-gnn: Yurru ŋunhi gapu maŋutjinydja ŋunhayi yana mukthun, ṉapuŋga wäŋaŋura maṉḏanyŋuŋura
    Gäditj ga Birit, ga yäkunydja ŋilimurru ŋuli ḻakarama ŋunhiyi maŋutji ‘Gapunydja
    ŋurikiyina Waŋarrwu ŋunhi ŋayi yuwalk walŋa, ga nhäma ŋayi ŋuli yukurra ŋarranha.’
    Yo, ḻakaramanydja ŋilimurru ŋuli ŋunhiyi bitjandhi, liŋgu ŋunhalayi ŋayi Yaykayu
    yäku‐ḻakaraŋalanydja Godnha bitjarra, ‘Godtja dhuwala nhänharamirri.’
  yal-yal: Na nan a toxi e na xɔɲinna xinla falama, e naxa, “Niin Kanna Naxan N Toxi.”
    Na xɔɲinna Kadesi nun Bereda nan tagi.
  gum-gum: 'Incha tru pisuwane treeg wamig købig køn: “Øsig Wab, Nan Ashib Inchibigwein
    Pisu” cha. Inchen tru i pisube Gadesba, Beredba tøbøtagu kørrømisrøbig køn.'
  iou-iou: Mebäri unita ume terak itkuko u wäpi ŋode yäk täkaŋ; Irit mähemi nabäŋpäŋ-nadäwani
    unitäŋo ume dapuri. Ume u Kades yotpärare, Beret yotpärare bämopiken pen itak.
  haw-1868: 'Nolaila, ua kapaia ua punawai la, o Beeralahairoi: aia no ia mawaena
    o Kadesa a o Bereda.'
  arb-NAV: لِذَلِكَ سُمِّيَتِ الْبِئْرُ «بِئْرَ لَحَيْ رُئِي» (وَمَعْنَاهُ بِئْرُ
    الْحَيِّ الَّذِي يَرَانِي) وَهِيَ وَاقِعَةٌ بَيْنَ قَادَشَ وَبَارَدَ.
  adz-adz: I wain igi da ifaringꞌ mpui maran igi binganggan Bir-Lahai-Roi, wainggan
    ibiani, ‘Mpui Anutu Marantaꞌan Tsanganda Dzi’. Mpui maran igi rumingꞌ wasaꞌ i
    gamp Kades da Beret.
  ewe-ewe: Emegbe la, wona ŋkɔ vudo ma be Beer Lahai Roi si gɔmee nye, “Ame si le
    agbe, eye wòkpɔm la ƒe vudo.” Ele Kades kple Bered dome.
  eng-LEE: 'Wherefore the well was called Beerlachai-roi: behold, it is between Kadesh
    and Bared.'
  dji-dji: Marrga ngunukima ngambuḻ gapi djin bultjini giriny ‘Ngambuḻ gapi nyanngang
    Wanngidjnyirakiṉingirang wiḻi irriny nyangiṉi’. Ga ngunung ngambuḻ gapi dja'djarripmban,
    ngidjirrkng djinipili gurrbimirrpili Kaditj ga Birid bil baṉimi.
  nna-nna: Palajunjalu yini marnayi pala januku, “Wankanyulu Yirrininyi”.
  asm-FB: সেই নাদৰ নাম বেৰ-লহয়-ৰোৱী হ’ল; সেই নাদ কাদেচ আৰু বাৰদৰ মাজত অৱস্থিত
  sus-A: نَ نَن عَ تٌشِ عٍ نَ كْلْنيِ شِلِ قَلَمَ، «عَلَ حِحّ نَشَن ﭑ تٌشِ.» نَ كْلْنيِ
    نَ كَدٍ سِ نُن بٍرٍدَ نَن تَفِ.
  fra-SBL: C'est pourquoi on appela le puits Beer Lahai Roi. Voici, il est entre Kadès
    et Bered.
  hbo-hbo: עַל־כֵּן֙ קָרָ֣א לַבְּאֵ֔ר בְּאֵ֥ר לַחַ֖י רֹאִ֑י הִנֵּ֥ה בֵין־קָדֵ֖שׁ וּבֵ֥ין
    בָּֽרֶד׃
  shp-NTPO: 'Jakopíribira, ja pozon jane iki: “Jiria ixon, ea oinnaton pozo”, iki
    iká. Ja pozora, Cades betan Bered jema naxaran iki.'
  eng-WYCLIFFE: Therfor sche clepide thilke pit, the pit of hym that lyueth and seeth
    me; thilk pit is bitwixe Cades and Barad.
  pjt-pjt: Palulanguṟuya aṉangu tjuṯangku kuwari mina pala palunya wangkapai alatji,
    “Ngura nyanga palula panya palunya nyangu Tiṯutjara Nyinapailu”. Ka mina panya
    paluṟu kuwaripaṯu ngarinyi ngura panya Katitjala pulala Piṟitjila nguṟurpa.
  cwe-cwe: Lekamana nzasa ija yotangigwa Beeli Laha Iloi. Nzasa iyo yahagati ya Kadeshi
    na Beledi.
  bgs-bgs: Purisu áknganni, tô sánnáp na igngadanan Beerla-hai-roi tun ta tángngaan
    ka lunsud ka Cades asta Bered.
  kik-kik: Nĩkĩo gĩthima kĩu gĩetirwo Biri-Lahai-Roi, na kĩrĩ o ho, kũu gatagatĩ ga
    Kadeshi na Beredi.
  ksr-ksr: Kania kawaajoŋ ama apu roŋ iikawaa qata ii Beer Lahai Roi (Laaligoyawo
    laligoŋ niimakejiwaa apu roŋa) qagita eja. Apu roŋ ii toroqeŋ gomaŋ woi qagara
    Kaades ano Bered iyoroo batugaranoŋ eja.
  omb-omb: Huri hi a tungui wai waregi Bere Lahai Roi, mo eno taie mosigei, lo livugei
    Kades mena Bered.
  fra-NCL: C’est pourquoi on a appelé ce puits le puits Lachaï-Roï. Il est situé entre
    Cadès et Barad.
  cek-AK: To pongah to ih tuipuek to, Beer Lahai Roi, tiah ahmin sak; khenah, to tuipuek
    loe Kadesh hoi Bered salakah oh.
  xla-xla: Epapele koko tle opatapo yú matale e semama Bel Lahai Loi demdiyo. Yú matale
    iye Kades mo ka꞉ epo Beled mo ka꞉ duka dla halaiyo.
  cuk-cuk: A-ulale, dia nugad, Dia-Dule-Dulad-An-Dakmaidye. We-diadega Cades, degi,
    Bered-ebo-abingunaid-abargi siid.
  uig-CYR: 'Шуниң билән у қудуқ: «Бәәр-лаһай-рой» дәп аталди. У Қадәш билән Бәрәд
    шәһириниң арилиғидидур.'
  tel-2017: దీన్ని బట్టి ఆ నీటి ఊటకి “బెయేర్‌ లహాయి రోయి” అనే పేరు వచ్చింది. అది కాదేషుకీ
    బెరెదుకీ మధ్యలో ఉంది.
  hat-BSA: Pou sa, pwi a te rele Lachaï-roi. Gade byen, li la antre Kadès ak Bared.
  kos-kos: Pa inge sripa se oru mwet uh pangon lufin kof se inmasrlon Kadesh ac Bered,
    “Lufin Kof Lun El Su Moul Ac Liyeyu.”
  hbo-WLC: עַל־כֵּן֙ קָרָ֣א לַבְּאֵ֔ר בְּאֵ֥ר לַחַ֖י רֹאִ֑י הִנֵּ֥ה בֵין־קָדֵ֖שׁ וּבֵ֥ין
    בָּֽרֶד׃
  ibo-ibo: Ọ bụ ya mere e ji na-akpọ olulu mmiri ahụ, Bịa-Lahai-Rọị. Ọ ka dị ebe ahụ,
    nʼetiti Kadesh na Bered.
  ory-ory: ଏଣୁ ସେହି କୂପର ନାମ ବେର-ଲହୟ-ରୋୟୀ ରଖାଗଲା। ସେହି କୂପ କାଦେଶ ଓ ବେରଦ ମଧ୍ୟରେ ଅଛି।
  wmt-wmt: '@see-verse:GEN.016.013'
  chk-chk: Iei mine aramas ra aita ngeni ewe chönüttu mi nom lefilen Kates me Peret
    Peer Lahairoi .
  ssd-ssd: Ta tuku nane kule burok ta nyunu “Suŋgo abo tugu ŋak nu ye kaŋgeryate”
    ŋgade. Kule burok ta Kades tumbraŋ Bered tumbraŋ ŋgamu-ŋgamuŋge minit.
  rop-rop: En blanga tharran na deibin gulum det wodahol Lahairoi Spring, en det woda
    im stil jidan deya tudei langa midul langa det dubala taun gulum Keidish en Berad.
  ukr-1871: 'Тим прозвано криницю ту: „Криницею Живого, що мене бачить.‟ Се між Кадесом
    і Баредом.'
  eng-AOI: Because she said that, today people call that waterhole, “The Owner of
    the Waterhole Is Alive and He Sees Me.” The waterhole is between Kadesh and Bered.
  yon-yon: Kwanikob, okdobon yaningko kuu Beyalahairoi andimamiib. Okdobon kuu kambong
    Kades dore kambong Bered dore wedyiri angkuun.|U
  bch-bch: Ngan ipu toaine, gid panua tiuato eaumata aea baba toa oa ieda Ber-Laai-Roi.
    Eaumata toa oa ienono rabu ngan tuanga Kades ga tibur Beret.
  deu-1951: Darum nannte sie den Brunnen einen «Brunnen des Lebendigen, der mich sieht».
    Siehe, er ist zwischen Kadesch und Bared.
  eng-JPS: Wherefore the well was called 'Beer-lahai-roi; behold, it is between Kadesh
    and Bered.
  ubr-ubr: On fasinai dogu sareu ato Kadesh mafam a Bered efan basusi yen on sabu
    seyoyorai, “BADA Yayawain On yau eiteu, on an dogu Sareu.”
  srp-1865: Toga radi zove se studenac onaj studenac živoga koji me vidi; a on je
    izmeðu Kadisa i Varada.
  lug-lug: Oluzzi kye lwava luyitibwa Beerirakayiro, luli wakati wa Kadesi ne Beredi.
  heb-heb: על כן קרא לבאר באר לחי ראי הנה בין קדש ובין ברד׃
  ben-IRV: এই কারণে সেই কূপের নাম বের-লহয়-রয়ী হল; দেখ, তা কাদেশ ও বেরদের মধ্যে রয়েছে।
  pan-pan: ਇਸ ਲਈ ਉਹ ਉਸ ਖੂਹ ਦਾ ਨਾਮ ਬਏਰ-ਲਹਈ-ਰੋਈ ਆਖਦੇ ਹਨ। ਵੇਖੋ ਓਹ ਕਾਦੇਸ਼ ਅਤੇ ਬਰਦ ਦੇ ਵਿਚਕਾਰ
    ਹੈ।
  tkr-tkr: Mane xhyan ı'lqəne cigays Beer-Laxay-Roi do mançil-alla giyxhe. Man ciga
    Qadiş eyheneyiy Bered eyhene cigabışde yı'q'nee vod.
  mwp-mwp: Thana kedha zoenguz nan may kedha thoeraypu, ‘Purkan Yawayay Mabaygaw Ngukiw
    May, nuy Ngaru Igililnga.’
  mya-JVB: ထို အကြောင်းကိုအစွဲပြု၍၊ ထို ရေတွင်းကို ဗေရလဟဲရော ဟု သမုတ် ကြ၏။ ကာဒေရှ
    မြို့နှင့် ဗေရက် မြို့၏စပ်ကြား မှာ ရှိသတည်း။
  tte-O: Bwaite iya kaiwena mwa tomo wailane doelune esana sipei ‘Yaubada meyawasina
    igiteyau wailana.’ Na wailane iyaele yanuwa bwaine Keidesi yo Belid luwaluwalili
    mena.
  tbg-tbg: Hagaava minti turara ti, maa entara vaiinti nahenti vi namarira autu nteha,
    Be-Lahai-Roi-Qaqi Variqiro Vi Vaiva ti tave vaira vira namarive, ti variara. Vi
    ruvu namariva vaireva, Kadesi vatuka hini vaivaro Bereti vatuka hini vaivaro avutaini
    vaira.
  hmo-hmo: Unai dainai unai ranu guri Kadesi bona Beredi huanai, ena ladana idia atoa,
    “Lau ia itaia Mauri Tauna ena ranu guri”.
  ata-ata: La sou ane ta mitema vaimomo ꞌo ilemolu lexa iou miꞌasou no nixi ne Kadesi
    xe ne Bereti lexe, “Lexa noxou anu ane mauli muxolu noxou mo umamaisilo.”
  nfa-nfa: Nèti èèna ka, dhèu pangare madha èi na, Beer Lahai Roi, dhu sasoa na “Madha
    èi nèti Nèngu dhu mamuri, dhu ladhe-leru jaꞌa.” Era na, ètu talora aae nèti rae
    Kades dènge rae Beret. Madha èi ne, abhu era toke dꞌai sange neꞌe.
  urd-urd: इसी वजह से उस कुएँ का नाम बैरलही रोई पड़ गया; वह क़ादिस और बरिद के बीच
    है।
  rus-SYN: 'Посему источник тот называется: Беэр-лахай-рои. Он находится между Кадесом
    и между Баредом.'
  cbt-NTPO: Napoaton inaquë poso ya'huërinsonta', “Nanpiton, ni'sárincoso' posonën,”
    itopi. Ina pososo', Catisë ninano', Piriti ninano', inapita ninanoro'sari ahuancanapirin.
  bqc-SIM: Ayãmɛto wà tↄkpà lↄ̀ↄpiɛ Luabɛ̃ɛpↄima'elↄↄ. A ku Kadɛsi ń Bɛlɛdio zãnguoɛ.
  tcz-CHONGTHU: Hichun Twisam putna chu amin Beerlahairai asah tai, hichu Twikhuh
    hi Kadesh le Bered kikah aum ah ahiye.
  mar-mar: तेव्हा तेथील विहिरीला बैर-लहाय-रोई असे नाव पडले; पाहा, ती कादेश व बेरेद
    यांच्या दरम्यान आहे.
  tcs-tcs: So nau ol i bin kole dat wel, Bilairoi, i stap melen wea Kades ane Bered.
    Dat neim i min ‘Da wel blo da Laipwan uda luk mi’.
  soq-soq: Ita ema baiwa me maneu sa ebowa itune wanase, ‘Bea Laia Roi.’ Maneu ipa
    sa tauma aleide Kades ita Bired sawanauwo.
  qub-qub: Chaypitami chay pösupa jutintapis churaparan «Ricamaj Cawaj Diospa pösun»
    nir. Chay pösuga caycan Cadespita Beredman aywaj nänichömi.
  bqp-bqp: A yã mɛ́ à tò ò tↄ́ kpà lↄ̀gↄↄ pìinɛ Ludabɛ̃nɛkũadima'e lↄ̀gↄↄ. À kú
    Kadɛsi kũ Bɛrɛdio daguramɛ.
  hat-hat: 'Se poutèt sa, yo rele pi dlo ki ant Kadès ak Barèd la: Pi moun vivan ki
    wè m'' lan.'
  eng-BSB: Therefore the well was called Beer-lahai-roi. It is located between Kadesh
    and Bered.
  tod-tod: Naa ɠa é ba, ma ɠɔlɔyeɠei laasei pɛai ga, Laɠayi-Lɔyi ɠɔlɔyeɠei, Toɠa
    Kadɛseni ta Ɓeelɛde zɔɠɔzuʋɛ.
  eng-WEBPB: Therefore the well was called Beer Lahai Roi. Behold, it is between Kadesh
    and Bered.
  kbq-kbq: Ana hu'negu ana tinkerimofo agi'a Bir Lahai Roie hu'ne. Ana tinkerimo'a
    Beretine, Kadesine amunozanifi me'neankino, menina me'ne.
  nhe-BL: Huan yeca nopa ameli tlen mocahua tlatlajco Cades huan Bered ama quitocajtijtoque
    Beer Lahai Roi. (Ya ni quinequi quiijtos Iamel Yajaya Tlen Itztoc Huan Tlen Nechita.)
  bus-bus: À yã bé à tò wà tↄ́ kpà lↄ̀gↄ pìnɛ Ludabɛ̃ɛkɛema'ee lↄ̀gↄ. À kú Kadɛsi
    kↄ̃n Bɛrɛdio daguramɛ.
  gub-BL: A'e rupi teko a'e wà, — 'Yzygwar herexakar wikuwe ma'e, i'i izupe a'e pe
    a'e wà kury. Kanez tawhu huwake Mere tawhu huwake hin a'e. Wamyter pe hin.
  eng-DRA: Therefore she called that well, The well of him that liveth and seeth me.
    The same is between Cades and Barad.
  knf-knf: Uko waŋ ukaaŋ kë bakdu pliik mënţ aji Lahay-Roy, dawooŋ « *Anwooŋ Aankba
    awinën. » Pliik mënţ pawo ţi pŧoof pi Kadeş na Bered.
