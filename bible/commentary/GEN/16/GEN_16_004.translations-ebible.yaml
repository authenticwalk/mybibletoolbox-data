verse: GEN.016.004
translations:
  mal-C: അദ്ദേഹം ഹാഗാറിന്റെ അടുക്കൽ ചെന്നു. അവൾ ഗർഭിണിയായിത്തീർന്നു. താൻ ഗർഭവതിയായിരിക്കുന്നു
    എന്നറിഞ്ഞതുമുതൽ ഹാഗാർ തന്റെ യജമാനത്തിയായ സാറായിയോട് അവജ്ഞയോടെ പെരുമാറാൻതുടങ്ങി.
  deu-TKW: Und er wohnte Hagar bei, und sie wurde schwanger. Als sie aber merkte,
    daß sie schwanger sei, sah sie ihre Herrin geringschätzig an.
  lin-lin: Abrami asangisaki nzoto na Agari, mpe Agari akomaki na zemi. Tango Agari
    asosolaki ete akomi na zemi, akomaki kotiola Sarayi, nkolo na ye.
  cbr-NT: Usa 'ain ka Abram an ñu 'axunkë xanu Agar abë 'iakëxa, usai 'iax ka tuuakëxa;
    'aínbi ka tukin tankin Sarai an ñu mëmikë a istisamatani ami nishakëxa.
  eng-LSV: and he goes in to Hagar, and she conceives, and she sees that she has conceived,
    and her mistress is lightly esteemed in her eyes.
  bmu-bmu: Mewö waŋgiiga memba maliga gölöm alök. Gölöm ala mi möta galöm ambiŋi Sarai
    könahiba jijiwilit ak waŋgiyök.
  eng-GNV: And he went in vnto Hagar, and she conceiued. and when she sawe that she
    had conceiued, her dame was despised in her eyes.
  eng-WEBSTER: 'And he went in to Hagar, and she conceived: and when she saw that
    she had conceived, her mistress was despised in her eyes.'
  nhw-BL: Huan Abram quiiximatqui Agar, huan Agar conecuic. Huan quema Agar momacac
    cuenta para ya conepiya, mohueyimatqui huan pejqui quicualancaita Sarai.
  swh-ONEN: Akakutana kimwili na Hagari, naye akapata mimba. Hagari alipojua kuwa
    ana mimba, alianza kumdharau Sarai.
  bba-bba: Mɑ Aburɑmu u kɑ Aɡɑɑ mɛnnɑ mɑ Aɡɑɑ u ɡurɑ suɑ. Ye u wɑ u ɡurɑ mɔ, yerɑ
    u win yinni Sɑɑrɑi ɡɛndu wɔri.
  eng-KJVCPB: 'And he went in unto Hagar, and she conceived: and when she saw that
    she had conceived, her mistress was despised in her eyes.'
  cpy-cpy: Ikanta itsitakawo Abram ronampiri Agar, rowakakiro. Okanta oñaaka Agar
    omotzitaki, okijaneentanakiro Sarai.
  mpx-mpx: Abalam alona Hega hi kenukenu yaka i liyan. Sauga i atena i liyan, inoke
    Selai i kite lowan.
  wbp-wbp: Junga-juku, ngunajalku-pala Yipurumuju manu Yakarruju. Ngula-jangkaju,
    Yakarrujulparla marlaja nyinaja wartardilki. Kuja-nyanu purda-nyangu wartardilki,
    ngulangkuju-nyanu manngu-nyangu ngurrjungku nganta. Manyu-pinjakulkurla rdirri-yungu,
    manu jiliwirri-manulpa muturnaju Jaarayiji. Kujarluju manyungkuju muntuku-manulku
    Jaarayiji.
  luo-luo: Abram noriwore gi Hagar kendo nomako ich. Kane ofwenyo ni en gi ich, nochako
    chayo ruodhe madhako.
  meu-meu: Bena ia na Hagara ida e eno bou. Bena hahine na e rogorogo; bena dibana
    vada e rogorogo dainai ia ese biaguna hahinena se matauraia.
  npi-ULB: त्यसैले अब्रामले हागारसँग सम्बन्ध राखे र त्यो गर्भवती भई । जब त्यसले आफू
    गर्भवती भएको थाहा पाई, त्यसले आफ्नी मालिक्‍नीलाई अपमानको दृष्‍टिले हेर्न थाली
    ।
  yor-yor: Abramu sì bá Hagari lòpọ̀, ó sì lóyún. Nígbà tí ó sì ti mọ̀ pé òun lóyún,
    ó bẹ̀rẹ̀ sì ní kẹ́gàn ọ̀gá rẹ̀.
  emp-NTPO: Ara maʌ̃da Abraʌ̃ra Agara ume cãĩsia. Maʌ̃ne Agarara b̶iogoa b̶esia. Maʌ̃
    cawad̶acarea Agaraba idji boro Saraira igara b̶esia.
  ind-ind: Abram bersetubuh dengan Hagar, dan Hagar pun hamil. Ketika Hagar tahu bahwa
    dirinya hamil, dia menganggap rendah Sarai, majikannya.
  pes-OPCB: ابرام با هاجر همبستر شد و او آبستن گردید. هاجر وقتی دریافت که حامله است،
    مغرور شد و از آن پس، بانویش سارای را تحقیر می‌کرد.
  ssx-ssx: Kutupa Eipola꞉ma꞉ma꞉ Heika yaapo pelia mo wandikita꞉ weki pitiekeme. Mo
    wandikima꞉ ipiki weki weleke hayekeeki handolota꞉ hakoko yamo baaso hata꞉ Sa꞉tai
    lu pambaeyekeme.
  lcm-lcm: Io, na kala rot korong ve nia na kala atogon kana sungsungukan. Au, taun
    ang kala nas ta kalapo atogon kana sungsungukan ta Abaram, kalapo uli kiming na
    kurek ani Sarai, aina po tauk ang una.
  aer-aer: Kele, Abram uthene Hagar uthene ratherre apurte inteke. Yanhe-ngentyele,
    Hagar re atnerte-atnerte anteme irreke ikwerenge. Re arelheke anteme rarle atnerte-atnerte
    anteme irreke, re itelarelheke rarle akwele Sarai-nge awethe mwerre ulkere anthurre
    akwele aneke re akangkeke anthurre. Kele re Sarai arelhe ampwe renhe arrkentye
    anthurre ileke. Sarai re ahele anthurre awelheke Hagar-arle renhe arrkentye ilekenge.
  tgl-ULB: Kaya nagkaroon siya ng kaugnayan kay Agar, at nabuntis siya. At nang makita
    niyang nabuntis siya, tiningnan niya ng may pag-aalipusta ang kaniyang among babae.
  nop-nop: Kaŋ Haga adi Abalamdut hatiŋa agaŋ mihiwelenit tuguk. Unduŋ tiŋa agaŋ mihiwelenit
    tilat yoŋa tam bombooŋgiŋiŋdok nadiune fofoŋnit tuguk.
  kca-kca: Аврам Агарь пиԓән ус, пӑ ԓўв нэ щирән ԓавәрта йис. Щиты питмаԓ кемән, ԓўв
    куща нэӈәԓ эԓты ԓўвеԓ унашәк тӑйты питсәԓы.
  cbu-NT: Apramarinshitini Akarpa maarangusin, Akarsha mireerangshita. Mireeyaru,
    Sarayrineetssha starangiya.
  usa-usa: Abaram Ágate wataitana, Ága amukarari uráiye. Minnámo Ágamo amukarariqo
    kéena wení ánákomma Taraimma aonama wemá mémápáq-yukaiye.
  hui-hui: Hega Abaramala libu haru mandagi palu heagola Hega ibu wali gali bere berene.
    Anidagua buwa Hega ibu gali bere bedolo manda buwa ibugua Saraihondo mine haga
    bialu yo handalu berene.
  wrs-wrs: Waiamana venamba, doa Hakarva nukulthoavna, hevm lihana, kakowa doa kinsombol
    av, noinda osva Saraina moamba hellevnamoa, esesm ahalvna. Nonam phona, Apramba
    di Kenan pethara avna, tahonmba 10pelara vevna.
  mya-mya: အာ​ဗြံ​သည်​ဟာ​ဂ​ရ​နှင့်​ဆက်​ဆံ​သ​ဖြင့် ဟာ​ဂ​ရ ၌​ပ​ဋိ​သန္ဓေ​စွဲ​လေ​၏။ ဟာ​ဂ​ရ​သည်​သူ​၌​ပ​ဋိ
    သန္ဓေ​စွဲ​ကြောင်း​သိ​ရ​လျှင် မာန်​မာ​န​ဝင်​လာ​၍ စာ​ရဲ​ကို​မ​ထီ​လေး​စား​ပြု​လေ​၏။
  cbi-NTPO: Tsenñu Abram Agarnu ka' yaba tsuñu, Agar navimi. Tsejtu Agar naviimiren
    yanu mandanguemu shinbu Sarainu, yuj jatsa' kure' keendundami.
  bod-N: དེ་ནས་ཨབ་རམ་དང་ཧ་གར་གཉིས་ལུས་འབྲེལ་བྱས་པས་ཧ་གར་ལ་མངལ་ཆགས་པ༌དང༌། ཧ་གར་གྱིས་རང་ལ་མངལ་སྦྲུམ་པ་ཤེས༌རྗེས།
    རང་གི་བདག་མོར་མཐོང་ཆུང་བྱས༌སོ།།
  wsk-wsk: Se Abram Hagar ilak bagaram se tuagu aratam. Se tom Hagar numi ikiam nu
    tuagu ago, mu nu Sarai mel yam ko bitakaso.
  kkl-kkl: Abram neneko Hagarap maptekpa me monag wamogpa, “Me monag wamnel,” aro
    Hagar el taogti Hagar neneko omektangto, nongkotno aro Sarai mombolag nenelamog.
  sna-sna: Akavata naHagari uye Hagari akabata pamuviri. Paakaziva kuti akanga ava
    napamuviri, akatanga kuzvidza tenzikadzi wake.
  spa-BLM: Él se acercó a Agar, y ella concibió. Al ver que había concebido, su ama
    se despreció ante sus ojos.
  beu-beu: Abram ana Hagar abung tia muse, Hagar atou veng. Aarunge uanguveng Hagar
    ateing hula atou veng iila muse, Hagar ana bae emanaing Sarai angu aing paduli
    niang.
  cac-cac: Ayic ix vay vin̈aj Abram yed' ix Agar chi', ix scuchcanoch yune' ix. Axo
    ix yab'an ix to yed'nacxo yune' ix, ix spaticanel ix Sarai chi' ix, man̈xalaj
    tz'och ix d'a ix.
  swh-ULB: Kwa hiyo akawa na mahusiano na Hajiri, na akabeba mimba. Na alipoona kuwa
    amebeba mimba, akamdharau bibi yake.
  bel-bel: Ён увайшоў да Агары, і яна зачала. А ўбачыўшы, што зачала, яна пачала пагарджаць
    гаспадыняй сваёй.
  deu-ELBBK: Und er ging zu Hagar ein, und sie wurde schwanger; und als sie sah, dass
    sie schwanger war, da wurde ihre Herrin gering in ihren Augen.
  mbb-OT: Ne midhulizan ni Abram si Hagar ne mibmeǥingey si Hagar. Ne si Hagar, hein
    nesavut din he meǥingey sikandin, mibpelevawan din is egalen din he si Sarai.
  msc-msc: Iburama wara a la Hajara fɛ. Hajara ka kɔnɔ ta. Hajara ka a yen tuma mɛn
    na ko a kɔnɔ ma le, a ma a tii Sarayi jii foyi le ri, fo ka a dooya.
  mal-2015: അവൻ ഹാഗാരിന്റെ അടുക്കൽ ചെന്നു; അവൾ ഗർഭം ധരിച്ചു; താൻ ഗർഭം ധരിച്ചു എന്നു
    അവൾ കണ്ടപ്പോൾ യജമാനത്തി അവളുടെ കണ്ണിന്നു നിന്ദിതയായി.
  tuo-NT: Tojo wee Abrã Agar meꞌrã nicʉ niwĩ. Cʉ̃ meꞌrã ni, co nijĩpaco niwãꞌcãtico
    niwõ. Tojo wee majã, siapeꞌe meꞌrã co nijĩpaco nisere masĩgõ, co wiogore tojo
    ĩꞌacõꞌaco niwõ.
  gup-gup: Wanjh beneyonginj dja kaluk Hagar yawkani. Dja bu Hagar narrinj wurdyaw
    kahkan wanjh kunu biwidnani Sarai ngalbu bimarnewohrnani.
  met-met: Kinu rangua Hagar, saing gamona. Bungina Hagar bagu xabia ba gamona, ungguti
    hauxana mana haining haringinoa Sarai.
  gvs-gvs: E Eberam Ega taiyao simasisi, e ikéuwama. Ago tutayana ina kéuwama ilotowo,
    e ina towosi Serai ivasobusobuye.
  rmc-rmc: O Abram pašľiľa la Hagaraha a oj ačhiľa khabňi. Sar sprindžarďa, hoj hiňi
    khabňi, chudňa te dikhel tele peskra raňa.
  nlg-nlg: Ma Abram te nia maturu kolu Hagar, me vuha logho gari. Mi tana bona Hagar
    te ghilalaa heghena te logho gari, me vuivuni nia sika a Sarai.
  dgr-DOGNT: Eyıt'à Abram Hagar t'àı̨tè t'à eyı ts'èko hotıeda-le ajà. Hotıeda-le
    edek'èhoèhzà t'à Sarayı nèlı̨-le ajà.
  pes-OPV: پس به هاجر درآمد و اوحامله شد. و چون دید که حامله است، خاتونش بنظر وی حقیر
    شد.
  ron-1924: Ел а интрат ла Агар, ши еа а рэмас ынсэрчинатэ. Кынд с-а вэзут еа ынсэрчинатэ,
    а привит ку диспрец пе стэпынэ-са.
  ben-OBCV: অব্রাম হাগারের সঙ্গে সহবাস করলেন, এবং সে গর্ভবতী হল। হাগার যখন জানতে পারল
    যে সে গর্ভবতী হয়েছে, তখন সে তার মালকিনকে অবজ্ঞা করতে লাগল।
  lex-lex: Abrama nora hawa liahunu ranina, noka patke' de na'apun wa. La'pa na'eram
    nan de na'apun wa dewade edon natota-nawaw etia upni-matromni Sarai.
  rgu-rgu: Basa de, Abram neu suku noꞌ Hagar, boe ma inaꞌ ria nairu. Tehuu Hagar bubuluꞌ
    nae ana nairu so, boe ma ana koa ao, de ta hika-hadaꞌ neuꞌ Sarai.
  som-som: Oo Haagaar buu u tegey, wayna uuraysatay; oo markay aragtay inay uuraysatay
    ayay murwadeedii aad u quudhsatay.
  lat-VUC: Qui ingressus est ad eam. At illa concepisse se videns, despexit dominam
    suam.
  aoi-aoi: Biya kembirra arakba wunalakina neni-yakeyina dakina Yeka-da. Bi...ya yinginuminu-mambakinuma
    arakba dakina wurrangariya Aburema-langwa. Yingu-ngkweningabakajungwuna dakina
    Jerayu-wa-da. Biya yingi-yama Yeka dakinu-wa Jeraya, “Ningene-ka arakba ningeningaba
    ngaya,” yingi-yama, “ningenuminu-mambakina-mubaba arakba ningena wurrangariya
    Aburema-langwa,” yingi-yama dakina Jerayu-wa-da.
  eng-ASVBT: 'And he went in unto Hagar, and she conceived: and when she saw that
    she had conceived, her mistress was despised in her eyes.'
  mna-mna: Mi Abaram ila ma ziru Agar tikeene, to Agar kopoono. Agar iyamaana itunu
    kembei ni kopoono, tona niini ise mi mata pasom biibi kini Sarai.
  ita-1885: Ed egli entrò da lei, ed ella concepette; e, veggendo che avea conceputo,
    sprezzò la sua padrona.
  eng-LXXUP: And he went in to Hagar, and she conceived, and saw that she was with
    child, and her mistress was dishonored before her.
  eng-ULB: So he had relations with Hagar, and she conceived. When she saw that she
    had conceived, she looked with contempt on her mistress.
  spa-VBL: Abram se acostó con Agar y ella quedó embarazada. Cuando ella se dio cuenta
    de que estaba embarazada, comenzó a tratar a Sarai con desdén.
  fra-_FOB: Il vint donc vers Agar, et elle conçut. Et quand elle vit qu'elle avait
    conçu, elle méprisa sa maîtresse.
  mal-mal: അവൻ ഹാഗാറിന്റെ അടുക്കൽ ചെന്നു; അവൾ ഗർഭംധരിച്ചു; താൻ ഗർഭംധരിച്ചു എന്ന് ഹാഗാർ
    കണ്ടപ്പോൾ യജമാനത്തി അവളുടെ കണ്ണിന് നിന്ദിതയായി.
  urd-GVR: Abrām Hājirā se hambistar huā to wuh ummīd se ho gaī. Jab Hājirā ko yih
    mālūm huā to wuh apnī mālikan ko haqīr jānane lagī.
  suz-BL: मिनु अब्राम हागार नु इम्‍‍माक्‍त। मिनु हागार कोव़ज कुरशो दुम्‍माक्‍त। मेको
    तुइश्‍शा, ठेयब लेश्‍शो दुम्‍शा, आ होव़पोक्म कली मटिवा बाक्‍त।
  ita-1927: Ed egli andò da Agar, che rimase incinta; e quando s’accorse ch’era incinta,
    guardò la sua padrona con disprezzo.
  ckb-ckb: ئیتر لەگەڵ هاجەر سەرجێیی کرد و ئەویش سکی پڕ بوو. کاتێک کە زانی سکی هەیە،
    خانمەکەی خۆی لەبەرچاو سووک بوو.
  eng-BBE: And he went in to Hagar and she became with child, and when she saw that
    she was with child, she no longer had any respect for her master's wife.
  crx-NTPO: '''Et Hagar t''einanzin ''ink''ez ulchan. ''Et ulchan t''eoonanzin, nyoon
    ts''eke yuba ''ut''en-un ooba yintsi'' suli''.'
  kan-OKCV: ಅವನು ಹಾಗರಳನ್ನು ಕೂಡಿದನು. ಆಗ ಅವಳು ಗರ್ಭಿಣಿಯಾದಳು. ತಾನು ಗರ್ಭಿಣಿಯಾದೆನೆಂದು ತಿಳಿದಾಗ,
    ಅವಳು ತನ್ನ ಯಜಮಾನಿಯನ್ನು ತಿರಸ್ಕರಿಸಿದಳು.
  bbb-bbb: Ijiege rena Aburame fune bara Egaki naenoga fu e fudie. Areme Ega fu gake
    fune e fudiemaga fuka aroekarana una Sera oe isema vierafei. Ijadufuo Sera fu
    uri Aburame kuae, Aka isema rema ijadufuo Ega fuka na oe isema vierafe. Fuje na
    nare kuavoga a fuosiki nae rove iviama fune gaga fuka e fudiema ijadufuo fu una
    oe isema na vierafeme. Ro ise ije na nare rei ro are rekuma ije fune E Ireobo
    ijare guona vierafekono kuae.
  tam-2017: அவன் ஆகாருடன் இணைந்தபோது, அவள் கர்ப்பந்தரித்தாள்; அவள், தான் கர்ப்பவதியானதைக்
    கண்டபோது, தன் எஜமானியை அற்பமாக நினைத்தாள்.
  spa-RV-1909: 'Y él cohabitó con Agar, la cual concibió: y cuando vió que había concebido,
    miraba con desprecio á su señora.'
  ron-BTF: Şi a intrat la Hagar şi ea a rămas însărcinată; şi când a văzut că a rămas
    însărcinată, stăpâna ei a fost dispreţuită în ochii ei.
  eng-WEBP: He went in to Hagar, and she conceived. When she saw that she had conceived,
    her mistress was despised in her eyes.
  eng-FBV: Abram slept with Hagar and she became pregnant. When she realized she was
    pregnant, she treated her mistress with contempt.
  nld-1939: Hij hield gemeenschap met Hagar, en zij werd zwanger. Toen zij bemerkte,
    dat zij zwanger was, zag zij minachtend op haar meesteres neer.
  nch-BL: Huan Abram quiixmatqui Agar, huan Agar conecuic. Huan quema Agar momacac
    cuenta para ya conepiya, mohueyimatqui huan pejqui quicualancaita Sarai.
  tfr-NTPO: Eshko ga pono ba tjok, ga beno shäng kjl̈araso l̇l̇ëme. Eshko jek l̈ëkong
    ga ba pjl̈u Saray bangkjre ame.
  vie-1934: Người lại cùng con đòi, thì nàng thọ thai. Khi con đòi thấy mình thọ thai,
    thì khinh bỉ bà chủ mình.
  hin-CV: अब्राम ने हागार के साथ शारीरिक संबंध बनाए; इस प्रकार हागार गर्भवती हुई तब
    हागार सारय को तुच्छ समझने लगी.
  eng-OURB: He went in to Hagar [Flight], and she conceived. When she saw that she
    had conceived, her mistress was despised in her eyes.
  spa-BES: Y tuvo relaciones con Agar y ella engendró, y cuando vio que estaba encinta,
    ya no sentía respeto por la esposa de su amo.
  tdx-tdx: Le nimoaha’e t’i Khagare, vaho niareñe. Aa ie nahafohiñe te nivesatse le
    nisirikae’ o maso’eo i tompo’ey.
  vid-vid: Abulamu nakamhola Hagali, na heye Hagali nakawa na himila. Ila baho du
    loyawene kahola himila, Hagali nakaluka kumbeza mkulu wake Salai.
  pwg-pwg: Ivi kawanei na Heiga damina iviiya da iropeya. Ma ivi karei da ikayokayotata
    ma Serai ikitakitaoruwei.
  eng-OKE: And he went in unto Hagar, and she conceived, and she saw that she had
    conceived, and her mistress was despised in her eyes.
  tha-KJV: ท่านเข้าไปหานางฮาการ์ นางก็​ตั้งครรภ์ เมื่อนางรู้ว่านางตั้งครรภ์​แล้ว นางก็​ดู​หมิ่นนายผู้หญิงของนางในใจ
  por-BR-2018: 'E ele se deitou com Agar, a qual concebeu: e quando viu que havia
    concebido, olhava com desprezo à sua senhora.'
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ablam e Ha꞉ga o꞉lia꞉ ali ko꞉lo꞉, Ha꞉ga e alelo꞉. E alelab
    a꞉la꞉bo꞉ asula꞉sa꞉ga꞉yo꞉, eyo꞉ Sa꞉lai ba꞉dakiyo꞉, e o꞉ngo꞉malo꞉ngo꞉ a꞉la꞉asulo꞉.
  deu-ELO: Und er ging zu Hagar ein, und sie ward schwanger; und als sie sah, daß
    sie schwanger war, da wurde ihre Herrin gering in ihren Augen.
  ktm-ktm: Abram imtir Hagar pe Hagar ile ndriyen. Hagar ndriyen, ile pe iy kah tawene
    tadan ti ipe yi iy ti kah iyin pule-en Sarai. Hagar kah isentaryan Sarai pwi.
  caa-caa: Entonces e Abram uchꞌami ubꞌa taca e Agar y jaxir quetpa wawan tacar uyar.
    Pero conda e Agar cꞌotoy unata que war ucojco uyar, cay uxejbꞌe ut e Sarai.
  eng-WYC-2018: And Abram entered [in] to Hagar; and (soon) Hagar saw that she had
    conceived, and (then) she despised her lady.
  epo-epo: Kaj li venis al Hagar, kaj ŝi gravediĝis. Kaj ŝi vidis, ke ŝi gravediĝis,
    kaj tiam ŝia sinjorino senvaloriĝis en ŝiaj okuloj.
  uig-PIN: Abram Ⱨǝjǝrning ⱪexiƣa kirdi wǝ u ⱨamilidar boldi. Əmma u ɵzining ⱨamilidar
    bolƣinini bilginidǝ, u ayal hojayinini kɵzgǝ ilmas bolup ⱪaldi.
  beo-beo: E da Ha:iga amola gilisili golale, Ha:iga da mano lale abula agui ba:i.
    Ha:iga da ea abula agui dawa:beba:le, hidale ea hina Selai amo higale ba:i.
  tpi-OTNT: Orait Abram i slip wantaim Hagar, na Hagar i gat bel. Taim Hagar i save
    long em i gat bel, em i bikhet long Sarai.
  hau-SA: Abram kuwa ya kwana da Hagar, ta kuma yi ciki. Sa’ad da Hagar ta gane tana
    da ciki, sai ta fara rena uwargijiyarta.
  udu-udu: Dhali a’di mashki’da Haagar mo dhala yim bwaaki’d mo. Dhali ka yim mishki’d
    mo ka yim bwaaki’d mo tani ayim hilki’da ’bom jin karu mmohil nyarany c̱iŋkina/
    yin ka waḵ mo.
  uig-LAT: Abram Hejerning qéshigha kirdi we u hamilidar boldi. Emma u özining hamilidar
    bolghinini bilginide, u ayal xojayinini közge ilmas bolup qaldi.
  nde-nde: U-Abhrama wambatha loHagari, wazithwala. Wathi esezibona esezithwele, waseqalisa
    ukweyisa inkosikazi yakhe.
  ton-ton: ¶ Pea naʻe ʻalu ia kia Hekaʻā, pea feitama ia; pea ʻi heʻene ʻilo ia ʻoku
    ne feitama, naʻa ne taukaeʻi hono ʻeiki fefine ʻi hono mata.
  ces-1613: I všel k Agar, kterážto počala. Viduci pak ona, že počala, zlehčila sobě
    paní svou.
  eko-eko: Eburamu khurapalela na Hajira, ye khwiiya wa wiimittha. Ooniyeevo yoori
    eemittha khwaaza ontwayifu nhano awe.
  nss-nss: Pwen Apram iwiri Hakar pe imatin sura yiy. Pe Hakar ipahasaniy tehe yiy
    ara mapundriyan, pwen iya pe iho timwak pe iho tingani ndriyan mbulmara Sarai.
    Pwen pe Sarai ndrinan ilokuh.
  eng-WMB: He went in to Hagar, and she conceived. When she saw that she had conceived,
    her mistress was despised in her eyes.
  tam-TCV: ஆபிராம் அவளோடு உறவுகொண்டபோது, அவள் கர்ப்பவதியானாள். தான் கர்ப்பவதியானதை
    ஆகார் அறிந்தபோது, தன் எஜமாட்டியான சாராயை இகழ்ச்சியுடன் பார்க்கத் தொடங்கினாள்.
  ceb-ULB: Busa nakabaton si Abram ug relasyon kang Hagar, ug nagmabdos siya. Sa dihang
    nakita niya nga nagmabdos siya, iyang gitan-aw ang iyang agalon nga babaye uban
    ang pagbiay-biay.
  mkn-mkn: Ais ju Abram pi tidor deng Hagar, ju itu parampuan dudu parú. Ma waktu
    Hagar tau dia su dudu parú, dia jadi sombong, ju dia pandang enteng sang Sarai.
  pol-UBG: Obcował więc z Hagar, a ona poczęła. A gdy spostrzegła, że poczęła, ze
    wzgardą patrzyła na swoją panią.
  agr-agr: Abram Agaran juki pujus ejapmitkakui, dutikam pujus, Sarai ejapjuchu asamtai,
    dushikiak chichaman umigchau.
  kyc-kyc: Dokopa Aporame baa Ekapa role pyao paeyapala ingi anda wane ingiyasa Eka
    baame kyawa enda Sarai kando semongwanyi nembo peteya.
  urd-GVU: ابرام ہاجرہ سے ہم بستر ہوا تو وہ اُمید سے ہو گئی۔ جب ہاجرہ کو یہ معلوم
    ہوا تو وہ اپنی مالکن کو حقیر جاننے لگی۔
  deu-1912: Und er ging zu Hagar, die ward schwanger. Als sie nun sah, daß sie schwanger
    war, achtete sie ihre Frau gering gegen sich.
  ntj-ntj: Nyangka-pula mularrpartu ngarringu. Nyangka Yayikanya nyinarrayirnu mukalarringu.
    Palunyalu karnany-karnanyarringkulalpi Tjarayila kutjupa-kutjupa watjaranytja.
  row-row: Boe ma Abram neu sungguꞌ no Hagar, de nairu. Hagar bubꞌuluꞌ eni mairuꞌ
    ma, ana koao, de naloe Sarai.
  kan-2017: ಅವನು ಹಾಗರಳನ್ನು ಸಂಗಮಿಸಲು ಆಕೆಯು ಬಸುರಾದಳು. ತಾನು ಬಸುರಾದೆನೆಂದು ತಿಳಿದುಕೊಂಡಾಗ
    ಅವಳು ತನ್ನ ಯಜಮಾನಿಯನ್ನು ತಾತ್ಸಾರ ಮಾಡತೊಡಗಿದಳು.
  ena-ena: Lɨci Abɨlam agaŋ Hega hula hɨnici Hega agaŋ humɨgaŋ ahɨlami. Humɨgaŋ ahɨlami
    agadɨ igavɨla viaŋ iamɨgali huaci uavɨla Selai dɨ sɨbɨlɨ iga iga nudɨ lɨhu hɨvɨ
    ma hɨniadami.
  tgo-tgo: Mbaŋa Eibram i ghenethaiya Heiga kaero i vaidiya ŋgama. Mbaŋa i ghareghare
    kaero e tete i vakatha i wovoreŋa ghamberegha na maa i yavwatatawana tanuwagae
    Serai.
  yap-yap: Ma nap’an ni par Abram nge Hagar, me diyen Hagar. Ma fa’ani pir’eg Hagar
    rok nike diyen, me darifannag Sarai.
  tet-tet: Abram toba no Hagar, toꞌo koꞌus. Mais, baa oras Hagar natene nia koꞌus
    tiꞌan, nia loko aan nodi naraik Sarai.
  hlt-MCSB: Te phoeiah Hagar te a kun thil hatah pahoi pumrhih. Tedae a pumrhih te
    a ming vaengah a mik neh a boeinu te hnaep.
  mdy-ETH: ዓብራሜ ዓጋኣሮ ዔካዛ ጎጳዼኔ፤ ዒዛ ፔኤኮ ጎጶ ዔሬ ዎዶና ማኣሮ ዒንዶ ሶኦራ ዑፃ ዖቶርቂ ዒዞ ቦሄኔ።
  kew-kew: Abram Ega rapu patisa, goa pua naaki pada pirisa. Nipu naaki pada pirisa
    makuawa nipuna surube onana rolo para napiri agaa napagisa.
  twi-ASANTE: Abram ne Hagar daeɛ, na ɔnyinsɛneeɛ. Ɛberɛ a Hagar hunuu sɛ wanyinsɛn
    no, ɔhyɛɛ aseɛ buu nʼawuraa Sarai animtia.
  bhl-bhl: Gelewsomelei, Abalam e Kagal ulo fein aul duumse kale. Duumei, Kagal u
    Salai um wiin e kalak da koumsu kasike,
  con-NTPO: Abram tsa'caen Agari'ccu can'jensi surive da. Tsa'caen dapa Agarja tise
    na'su Saraima patsu qquen in'jamba quinsepoemba can'boen.
  eng-WEBU: He went in to Hagar, and she conceived. When she saw that she had conceived,
    her mistress was despised in her eyes.
  bnp-bnp: E Abram i mahita turana e Hagar, muri i singou. Na tahuna e Hagar i lohoka
    vona i singou, i vakatubu ni tagege i biu a ngatavine dagi vona e Sarai.
  wal-wal: Immin Aggaaro ekkiis; ekkin a shahaaraasu. A baayyo shahaarai attidoogaa
    erido wode, ba godiyo karuwaa doomma bayaasu.
  mgh-mgh: Uyo ahonthukumanana Hakari ni ahorupala. Woonyaya irukulu, Hakari ahopacera
    waweha nseru athiyana a akunya awe.
  acu-NT: Tura susam Abram nijai kanuru asamtai Agar japrukmiayi. Tura japruk pujus,
    Sarai inamaitiat umirtan nakitmiayi.
  spa-PDDPT: Él se unió a Agar y ella concibió. Sin embargo, cuando vio que concibió,
    miraba con desprecio a su señora.
  gun-gun: Ha'e gui Agar reve Abrão jogueroke ramo oguereko kyrĩ va'e. Kyrĩ va'e oguereko
    maa oexa vy nda'ija'evei ma opatõ ra'yxy re.
  agu-BL: Itzun yi chiwitbej quib Abram tu Agar nintzun tekaj pwokil jun ni'. Poro
    yi tele'n xtxum Agar tetz yi ẍe'n tane'n i', nintzun oc tan xbajtzije'n Sarai
    yi patrón.
  eng-PEV: He slept with Hagar like she was his wife. Then Hagar found out that she
    was going to have a baby, so she started rubbishing Sarai all the time, because
    Sarai didn’t have any kids.
  ilo-ULB: Isu a naaddaanda iti relasion kenni Agar, ket nagsikog isuna. Ket idi nakitana
    a masikogen isuna, bimmaba ti panangkitana iti amona a babai.
  kpg-kpg: Abram gaa kii i baahi Hagar, gei mee ga hai dama. Hagar ne modongoohia
    bolo ia gu hai dama, gei mee ga hagapuu gaa hudi dono wou gi Sarai.
  uig-ARA: ئابرام ھەجەرنىڭ قېشىغا كىردى ۋە ئۇ ھامىلىدار بولدى. ئەمما ئۇ ئۆزىنىڭ ھامىلىدار
    بولغىنىنى بىلگىنىدە، ئۇ ئايال خوجايىنىنى كۆزگە ئىلماس بولۇپ قالدى.
  bsp-bsp: Kɔ Abram ŋambəpɛnɛ kɔ Hakar, kɔ Hakar ɛmbɛkəs. Ntɛ ɛŋcərɛ a ɛmbɛkəs mɔ,
    ɔmɔmənɛ fɛ sɔ Saray fɔr yɔtɔt.
  bps-bps: Na tasatlamin ale Hagar na Abram, na kafnge én maltien Hagar. Na di kgadè
    Hagar maltien kenen, too kenen fdag na toon sansilo Saray.
  mbs-mbs: Migpeleyokay dan aw miglaman si Agar. Pegketaga-taga i Agar te miglaman
    sikandin, migpelangkaw-langkaw sikandin diyà ki Sarai aw piglindoan din.
  tof-tof: I Agarrdi umturri, da oya müp we okyanórr. Agarr igó nóma umul bainürr
    wagó, wa müppükümo, da wa Serraen kle-kle ngakanóm ugón bainürr.
  sus-sus: Iburama nun Hagara naxa xi yire keren, na nan findi Hagara bɛ tɛɛgɛ ra.
    Hagara to bara a kolon a a bara tɛɛgɛ, a naxa yo a kanyi ma, a naxa a mato mato
    ki kobi ra.
  pon-2006: Eri, mwurin Eipram eh ale Akar oh kapwaiada reh nsenen pwopwoud, Akar
    ahpw liseianda. Eri, ni eh pehmadahr me e liseiandahr, e ahpw aklapalapkihla oh
    tapihada mwamwahlikihla Sarai.
  jae-jae: Ma eŋ gêmoa gêwiŋ Hagar e kêkêkam ŋapalê. Gêdêŋ taŋ eŋ kêsaê tau gebe taê
    naŋ, gêlic nê ŋatauo ŋa matapaŋageŋ.
  ksd-ksd: Ma i ga ruk tadav Agar, ma Agar i ga lalau pa ra bul; ma ba i ga nunure
    ba i kap bala, i ga pidimuane kana tadar vavina.
  tur-YTC: Avram Hagar’ın yanına girdi ve Hagar hamile kaldı. Hagar hamile kaldığını
    görünce kendi hanımını hor gördü.
  bel-N: І ён увайшоў да Агары, і яна зачала, і ўбачыла, што зачала, і стала пагарджаць
    гаспадыняй сваёй у вачах сваіх.
  grc-BRENT: Καὶ εἰσῆλθε πρὸς Ἄγαρ, καὶ συνέλαβε· καὶ εἶδεν ὅτι ἐν γαστρὶ ἔχει, καὶ
    ἠτιμάσθη ἡ κυρία ἐναντίον αὐτῆς.
  ind-AYT: Lalu, Abram bersetubuh dengan Hagar sehingga perempuan itu mengandung.
    Ketika Hagar tahu bahwa dia mengandung, dia pun memandang rendah nyonyanya itu.
  lid-lid: Eme badeh Abram amadin hawe Haga ma Haga ndrinen i tinan. Eme len Haga
    tanan iy badeh ndratuwi nah, iy anyolom Sarai badeh anya jo le ai.
  eng-NNA: They slept together, Hagar and Abram. After that Hagar became pregnant.
    Because of that she became proud towards her boss, Sarai. “She is just nobody”,
    said Hagar.
  nya-nya: Abramu atalowana ndi Hagara, Hagara uja anatenga mimba. Pamene Hagara anadziwa
    kuti anali woyembekezera anayamba kunyoza mbuye wake Sarai.
  hrv-hrv: Uđe on k Hagari te ona zače. A kad je vidjela da je začela, s prezirom
    je gledala na svoju gospodaricu.
  mps-mps: Tialima, Abram te Hagar dali pilama, tama Hagar haliga yali. Te Hagar aga
    haliga elalubo konebo sogo, agai te Sarai dali hagoma yali.
  llg-llg: Boe ma, Abram neu sunggu no Hagar, de inak ndia nailu. Tehuu, neu faik
    fo Hagar ana bubuluk ndia nailu, boe ma ana koao, de ana tao Sarai neu belin taa.
  tpi-tpi: Orait Abram i slip wantaim Hagar, na Hagar i gat bel. Taim Hagar i save
    long em i gat bel, em i bikhet long Sarai.
  dan-1931: og han gik ind til Hagar, og hun blev frugtsommelig. Men da hun så, at
    hun var frugtsommelig, lod hun hånt om sin Herskerinde.
  vie-OVCB: Áp-ram ăn ở với A-ga, và nàng có thai. Biết mình đã có thai, A-ga lên
    mặt khinh bà chủ.
  lbk-lbk: Inseyep Abram si Agar et naliton. Osto'y madlaw Agar ay maliton siya, ke
    na't ay ibfafan-ig nan apona ay si Sarai isnan teken ay pinang-ilana ken siya.
  guj-2017: ઇબ્રામના હાગાર સાથેના સંબંધથી તે ગર્ભવતી થઈ. જયારે તેણે જાણ્યું કે હું
    ગર્ભવતી થઈ છું ત્યારે તેણે તેની શેઠાણીનો તિરસ્કાર કર્યો.
  byr-byr: '@see-verse:GEN.016.003'
  awx-awx: Tiwän Hagarxät yiwät, tängene käyä tikut. Tiwän kake, Hagaru inäle natäpänu
    axopgut. Tiwän towikngä Saraile natäpänu aepgut.
  pon-2006A: Eri, mwurin Eipram eh ale Akar oh kapwaiada reh nsenen pwopwoud, Akar
    ahpw liseianda. Eri, ni eh pehmadahr me e liseiandahr, e ahpw aklapalapkihla oh
    tapihada mwamwahlikihla Sarai.
  por-BRBSL: Ele foi para Hagar, e ela concebeu. Quando ela viu que havia concebido,
    sua amante foi desprezada aos seus olhos.
  aly-aly: Abram-anem Hagar-itwek ayntek, ampanem ikwerenh anenh. Ikwer-they Hagar
    tnakelhenh, ikwer Sarai irrpelthirremel.
  cth-cth: Ahni ni Hagar a ikhai teh camo a vawn. Camo vawn tie a kâpanue torei teh
    a bawinu hah a hnephnap.
  twi-twi: Abram ne Hagar dae, na onyinsɛnee. Bere a Hagar huu sɛ wanyinsɛn no, ofii
    ase buu nʼawuraa Sarai animtiaa.
  hlt-hlt: Te phoeiah Hagar te a kun thil hatah pahoi pumrhih. Tedae a pumrhih te
    a ming vaengah a mik neh a boeinu te hnaep.
  tbz-SIM: Kɛ̀ Abɑrɑmmuu duɔ́nɛ̀ Akɑɑ kòo púó. Ò bɑntɛ́ dìì mɔ̀nnì ò pùómmɛ̀ kɛ́senkɛ̀rì
    Sɑrɑii ò tu wèè kó kudɑɑkù.
  msy-2020: Ezɨ Abram Hagar koma akuizɨ, Hagar navim asangi. Dughiar kamɨn Hagar uabɨra
    uabɨ gɨfo a navim asangi, egha uabɨ pɨrafa Sarain akaba barazir puvatɨ.
  txq-txq: Basa boe ma Abram neu sunggu-soro no Hagar, boe ma inak naa nairu. Tehuu
    neu Hagar bubuluk ana nairu ena, ana koa ao, de ana mete nakadadaek Sarai.
  aaz-aaz: Rarit naiꞌ Abram antuup nok bi Hagar. Ma bi Hagar naꞌapuꞌ. Mes oras bi
    Hagar nahiin neu in naꞌapuꞌ te, in nabeoꞌ. In ka naꞌpaarn on fa neu ain Sarai.
  azb-azb: İbram Həcərlə yaxınlıq etdi və Həcər hamilə oldu. Həcər hamilə olduğunu
    görəndə xanımına həqarətlə baxmağa başladı.
  eng-DBY: And he went in to Hagar, and she conceived. And when she saw that she had
    conceived, her mistress was lightly esteemed in her eyes.
  hin-2017: वह हागार के पास गया, और वह गर्भवती हुई; जब उसने जाना कि वह गर्भवती है,
    तब वह अपनी स्वामिनी को अपनी दृष्टि में तुच्छ समझने लगी।
  wol-KYG: Loolu wees Ibraam dëkkoo Ajara, mu daldi ëmb. Ajara yég ne ëmb na, indi
    nag yabeel digganteem ak sangam Sarayi.
  swp-swp: To ie lau Hagara arinai, to i heabi; ia wa huiana i italobai ie boga abo
    ena tanuaga i isuewaei.
  bjr-bjr: Abarammafa Qakaara nammarina faqa aana fufanoo faiqi maranau. Qakaara nammarifa
    amuaquqaika mafufanoo nasuridanoo narí aqoonnana Sarai nammarina ramoo ramaa ira
    ufa qimamaqanau.
  eng-YLT: and he goeth in unto Hagar, and she conceiveth, and she seeth that she
    hath conceived, and her mistress is lightly esteemed in her eyes.
  kne-kne: Idi siya di, nandaag tet-ewa da Abram en Hagar, et nawad-an si Hagar. Idi
    nadlaw na ay masikog sisya, linaslasoy na si Sarai.
  heg-NTPO: Hidi kon Abram niin nakbuan nol Hagar, kon nam un behe. Mo dedeng Hagar
    taan son noan un behe, kon un koaok, tiata un ngat Sarai maat halin lo kon.
  ptu-ptu: 'Tappana sola metindo Abram anna Hagar, iya kebättäm. Naissanni Hagar naua:
    “Kebättämä'',” iya napahandu''um malangka'' penaba lako Sarai, puäna.'
  bzd-NTPO: Eta̱ Abram se̱néwa̱ Agar ta̱, eta̱ Agar duneka̱. Mik ie' isué̱ tö ie'
    duneka̱, eta̱ ie' tö iwökir Sarai sué̱mi suluë.
  kwf-kwf: Aia ma sa Abram ka teo naꞋa faꞋinia Ꞌi Hega leleka ma nia ka ina naꞋa.
    Ma kaidaꞋi nia saiana neꞋe nia ina ka sui naꞋa, na manata ka lafua liua naꞋa,
    ma nia ka inaꞋu ana lia fafilana Ꞌi Serae.
  eng-WYC-2017: And Abram entered [in] to Hagar; and Hagar saw that she had conceived,
    and she despised her lady.
  eng-WMBB: He went in to Hagar, and she conceived. When she saw that she had conceived,
    her mistress was despised in her eyes.
  spp-spp: Ka Burama si wwɔ̀ ná Agari e, ka u u yyére. Tèni i u à li ta na ur'à yyére
    ke, ka u u wá na yyejyeere pyi ná u kàfeɲcwoŋi i.
  aey-aey: Odocob uqa Hegaca nijimesi Hega uqa melca men. Odocob Hega uqa melca fimei
    uqa culaug ocob Sarai cewudoloi.
  urd-GVH: अब्राम हाजिरा से हमबिसतर हुआ तो वह उम्मीद से हो गई। जब हाजिरा को यह मालूम
    हुआ तो वह अपनी मालिकन को हक़ीर जानने लगी।
  rug-rug: Meke koa turaṉia Ebarami se Hega, ke aritiana si asa, meke sipu gilania
    sa sapu aritiana si asa, si podalae vahesi pule nia meke doṉo va gorea sa sa nana
    barikaleqe koimata.
  gaz-gaz: Abraamis Aggaar wajjin ciise; isheenis ni ulfoofte. Yommuu akka ulfoofte
    of irratti beektetti giiftii ishee tuffachuu jalqabde.
  fra-LSG: Il alla vers Agar, et elle devint enceinte. Quand elle se vit enceinte,
    elle regarda sa maîtresse avec mépris.
  gnn-gnn: Ga ŋayi Yipuramdhunydja ŋäkula ŋanya Saraynha dhäruk, bala ŋayi märraŋalana
    ŋunhi Yaykanhanydja, djämamirrinhanydja ŋunhi Saraywu, bala ŋayi ŋunhi dhäyka
    yothu'mirriyinana, ŋayi yurru gäma yothunhanydja ŋunhiyi Saraywu. Ga ŋunhi ŋayi
    yothu'mirriyina ŋunhi djämamirri miyalk, bala ŋayi wirrkina ŋurr'yurruna, yindikunhaminanydja
    ŋanyapinyay ŋayi, ga waŋana wakinŋu ḻakaraŋalana yukurrana ŋanya Saraynhanydja.
  yal-yal: Iburama nun Hagara yi xi yire kedenni, Hagara yi fudikan. Hagara to la
    a ra fa fala a bata fudikan, a yi yo a kanna ma, a yi a mato a kobin na.
  gum-gum: Inchen Abrambe tru Agarba kib waramisren, tru ishuube kwanrriig misra,
    yandø unø tøgamisrarmab isua, nun karub pera købig Saraiwane namig ashib kebibig
    køn.
  iou-iou: Iniŋ kirewän bok parirän nanak kok itkuk. Täŋpäŋ Haga nanak kok itat yäŋ
    nadäŋpäŋ Saraita nadäwän äpani täŋkuk.
  haw-1868: 'Komo aku la ia iloko io Hagara la, a ko ae la ia: a ike iho la ia ua
    ko, ua hoowahawahaia kona hakuwahine imua o kona maka.'
  arb-NAV: فَعَاشَرَ هَاجَرَ فَحَبِلَتْ مِنْهُ. وَلَمَّا أَدْرَكَتْ أَنَّهَا حَامِلٌ
    هَانَتْ مَوْلاتُهَا فِي عَيْنَيْهَا،
  adz-adz: da irut igingꞌ da arangan iwangun. Da gubuꞌ Hagar sruꞌagin bida arangan
    wangundan, da itsarif runggan iyus da sagat gudzunggan Sarai.
  ewe-ewe: Ale Abram dɔ Hagar gbɔ, eye wòfɔ fu. Esi Hagar kpɔ be yefɔ fu la, dadagbɔgbɔ
    aɖe va ɖo eme, eye megabua eƒe aƒenɔ Sarai o.
  eng-LEE: And he went in unto Hagar, and she conceived; and when she saw that she
    had conceived, her mistress became of little esteem in her eyes.
  dji-dji: Girri maliri biling Abram ga Yagar bil ngurrinyini wurpilipm, ga nyani
    yidjipilakiṉdjiniban. Bil ngunukiṉing nyani djakiy inydji marrngini miri murrbiṉdjini
    gima yidjipiliny miniginy kiriny, nyani mil-ḏinytjnyi Saraynyi, yarim milbimirri
    nyanngar ngunukima Saray ngaminydjiniban.
  nna-nna: Karta karrinyipulu, Hagar-pa Abram. Palaja Hagar ngarlungka jarrinyi. Palajalu
    raka jarrinyalu nyampalingi palinymilingi, Sarai-ngi. “Puru yiji paliny”, wurrarna
    Hagar-lu.
  asm-FB: অব্ৰামে হাগাৰৰ সৈতে একেলগ হোৱাত তাই গৰ্ভৱতী হ’ল। হাগাৰে যেতিয়া বুজি পালে
    যে তাই গৰ্ভৱতী হৈছে, তেতিয়া তাই নিজৰ গৰাকীয়ণীক তুচ্ছ জ্ঞান কৰিবলৈ ধৰিলে।
  sus-A: عِبُرَ مَ نُن هَفَرَ نَشَ شِ يِرٍ كٍرٍن، نَ نَن قِندِ هَفَرَ بّ تّيفّ رَ.
    هَفَرَ تٌ بَرَ عَ كٌلٌن عَ عَ بَرَ تّيفّ، عَ نَشَ يٌ عَ كَنيِ مَ، عَ نَشَ عَ مَتٌ
    مَتٌ كِ كٌبِ رَ.
  fra-SBL: Il alla vers Agar, et elle devint enceinte. Quand elle vit qu'elle avait
    conçu, sa maîtresse fut méprisée à ses yeux.
  hbo-hbo: וַיָּבֹ֥א אֶל־הָגָ֖ר וַתַּ֑הַר וַתֵּ֙רֶא֙ כִּ֣י הָרָ֔תָה וַתֵּקַ֥ל גְּבִרְתָּ֖הּ
    בְּעֵינֶֽיהָ׃
  shp-NTPO: Abramman Agar nokoara, moa toota iki; ikaxbi jaskati toota onantaanan,
    jawen ibo Sarai oinxon omiskin, peoa iki.
  eng-WYCLIFFE: And Abram entride to Agar; and Agar seiy that sche hadde conseyued,
    and sche dispiside hir ladi.
  piu-2006: '@see-verse:GEN.016.003'
  pjt-pjt: Ka palulanguṟu kungka paluṟu iṯitjararingu. Munu paku nyinara paluṟu kaṉany-kaṉanyaringi
    munu Tjiiṟainya kuranmanangi alatji wangkara, “Nyuntu iṯiku ngurpa, ngaḻṯutjara.
    Kaṉatju ngayulu iṯitjararingu maḻatja munuṉa ngayulu Aipamaku kuriringu.”
  cwe-cwe: Abulamu kambandama Hajili nayo kapata wimo. Hajili viyawonile kapata wimo,
    kandusa kumwehula Salayi.
  bgs-bgs: Igpalayuké dan asta igmabáddás si Agar. Tô ikasóddór dán si Agar na igmabáddás
    sikandin, ándà din respetowi si Sarai, asta igbuyas din.
  kik-kik: Nake Aburamu agĩkoma na Hagari, nake akĩgĩa nda. Na rĩrĩa aamenyire atĩ
    nĩagĩĩte nda-rĩ, akĩambĩrĩria kũnyarara Sarai mwathi wake.
  ksr-ksr: Kaeŋ muro meŋ laligoro koro ano. Koro anjeŋ, kaeŋ moma galeŋ embia Saarai
    ii kanaiŋ jejewili ama muro.
  omb-omb: Me mo maturu mei Hega, mo tinogi na maresu. Lo taro hi mo tinogi na maresu
    mo tavuigi mo leo masi na nona ratahigi Serai.
  fra-NCL: Il alla vers Agar, et elle conçut ; et quand elle vit qu’elle avait conçu,
    elle regarda sa maîtresse avec mépris.
  cek-AK: Abram mah Hagar to iih haih, to naah nongpata to zokpomh; zokpom boeh, tiah
    Hagar mah panoek naah angmah angraeng ih zupui to hnap.
  xla-xla: '@see-verse:GEN.016.003'
  cuk-cuk: Abram Agarʼse-gochagu, Agar gurgin-nika gunonikid. Agar gurgin-nikagudi-itoargu,
    e-dummad-Sarai-ibgwensur dakded.
  uig-CYR: Абрам Һәҗәрниң қешиға кирди вә у һамилдар болди. Амма у өзиниң һамилдар
    болғинини билгинидә, у аял ғоҗайинини көзгә илмас болуп қалди.
  tel-2017: అతడు హాగరుతో సంబంధం పెట్టుకున్నాడు. దాంతో ఆమె గర్భం ధరించింది. తాను గర్భం
    ధరించానని తెలుసుకున్న హాగరు తన యజమానురాలిని చులకనగా చూడటం ప్రారంభించింది.
  hat-BSA: Li te al jwenn Agar, li te vin ansent, epi lè l te wè ke li te ansent,
    mètrès li a te vin meprize nan zye li.
  kos-kos: Abram el ona yorol Hagar, ac el pitutuyak. Ke Hagar el etauk lah el pitutu,
    el inse fulatak ac kwaselak Sarai.
  hbo-WLC: וַיָּבֹ֥א אֶל־הָגָ֖ר וַתַּ֑הַר וַתֵּ֙רֶא֙ כִּ֣י הָרָ֔תָה וַתֵּקַ֥ל גְּבִרְתָּ֖הּ
    בְּעֵינֶֽיהָ׃
  ibo-ibo: Ebram na Hega dinara. Hega tụụrụ ime. Ma mgbe Hega matara na ọ dịrịla ime,
    ọ malitere ileda nne ya ukwu bụ Serai anya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରାମ ହାଗାରର ସହବାସ କରନ୍ତେ, ସେ ଗର୍ଭବତୀ ହେଲା; ପୁଣି, ଆପଣାର ଗର୍ଭ
    ହୋଇଅଛି, ଏହା ଜାଣି ସେ ନିଜ ସାଆନ୍ତାଣୀଙ୍କୁ ତୁଚ୍ଛଜ୍ଞାନ କରିବାକୁ ଲାଗିଲା।
  wmt-wmt: '@see-verse:GEN.016.003'
  chk-chk: Iwe, Apram a kon ren Hakar, nge a pwopwo me won. Nge lupwen a mefi pwe
    a pwopwo, a lamalamtekia won Sarai an samol.
  ssd-ssd: Abram nu Hagar tumba nu ndoŋ minnaik sulumba Hagar nu kiŋo konna ta kamusmba
    nu Sarai ake agaŋ taŋaŋ ŋga talana.
  rop-rop: Afta na dubala bin silipsilipbat, en Heiga bin jidan femiliwei na, en imbin
    reken im nambawan, en imbin lukdan langa Serai.
  ukr-1871: І ввійшов до Агари, і завагонїла. Як же почулась вона, що завагонїла,
    почала зневажати господиню свою.
  eng-AOI: and they knew each other. After a while Hagar knew that she was pregnant
    and she became proud towards Sarai. And she said to Sarai, “Now I am good because
    I am carrying Abram's child.”
  yon-yon: Awanoona, Hagar kuu oyoomiib kereen. Oyoomiib keruune wedmekoru, kerengkan
    inamen kameenu Serai yaa karak kondeen.
  bch-bch: Abram ieno toman ngan Agar, ta iapa. Idio ta Agar iuatai mambe iapa, ta
    ilolon ngan aea maron iadaoa pade mao.
  deu-1951: Und als er zu Hagar kam, empfing sie. Da sie nun sah, daß sie empfangen
    hatte, ward ihre Herrin verächtlich in ihren Augen.
  eng-JPS: And he went in unto Hagar, and she conceived; and when she saw that she
    had conceived, her mistress was despised in her eyes.
  ubr-ubr: On mes Abram on Hagar rus siyen ato Hagar inafot. On an rai Hagar isagob
    on inafot, on ibosuruf igigimemen a on an bada jever Sarai ibi suweiganai.
  srp-1865: I on otide k Agari, i ona zatrudnje; a kad vidje da je trudna, ponese
    se od gospoðe svoje.
  lug-lug: Ibulaamu ne yeegatta ne Agali, Agali n’aba olubuto. Agali bwe yalaba ng’ali
    lubuto, n’anyooma Salaayi, mugole we.
  heb-heb: ויבא אל הגר ותהר ותרא כי הרתה ותקל גברתה בעיניה׃
  ben-IRV: পরে অব্রাম হাগারের কাছে গেলে সে গর্ভবতী হল এবং নিজের গর্ভ হয়েছে দেখে নিজ
    কর্ত্রীকে তুচ্ছ জ্ঞান করতে লাগল।
  pan-pan: ਉਹ ਹਾਜ਼ਰਾ ਕੋਲ ਗਿਆ ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ। ਜਦ ਉਸ ਨੇ ਜਾਣਿਆ ਕਿ ਉਹ ਗਰਭਵਤੀ ਹੈ, ਤਦ
    ਉਹ ਦੀ ਮਾਲਕਣ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਵਿੱਚ ਤੁੱਛ ਹੋ ਗਈ।
  tkr-tkr: İbram Haacarıka g'alirxhumee mana vuxhne eexva. Haacarık'le vuxhne yixhay
    ats'axhamee, Sarayqa ooğançe avqa ileeka giyğal.
  mwp-mwp: Abram Eyganiya uthuy yoewnaydhin, kalanu na maythalayg aymaydhin. Nadh
    na imadhin kedha na maythalayg, na Seralpa adhawanepu.
  mya-JVB: အာဗြံသည်လည်း ဟာဂရ ထံသို့ ဝင် ၍ ၊ ဟာဂရသည် ပဋိသန္ဓေ စွဲလေ၏။ ဟာဂရသည် မိမိတွင်
    ပဋိသန္ဓေ စွဲနေကြောင်း ကို သိ လျှင်၊ မိမိ သခင် မကို မထီမဲ့မြင် ပြုလေ၏။
  tte-O: Abelem mekanakava Ega sikenokeno mwa isiuma. Saugana Ega ikatai isiuma, nige
    ana yakasisi yaboyoi Sele koina yo Sele iyamala ginauli bwagabwaga Ega manna mena.
  tbg-tbg: Eparaamiva vira varatero vikantiro ni vauvaro Hagaava vainti taiqama vura.
    Hagaava nai vainti taiqama vurara iriro, nai mahuta tiharo Sarairara, Viva vehi
    nahentivanoma vaivo, tiro.
  hmo-hmo: Aberamo be Hagara danu idia mahuta hebou murinai hahine be ia rogorogo.
    Hagara ia diba ia be rogorogo vadaeni dainai, iena biaguna hahine dekenai ia matauraia
    lasi.
  ata-ata: la Axali milai mixolu noxou Avalamu la sou anu mulai noxie la sou ane opoone.
    Ioxe, iliꞌi xe ane Axali milavu lexe ane a opoone, la ane miꞌosa misevile la milevetesie
    tila noxie.
  nfa-nfa: Hèia Abram jꞌunu dènge Hagar, ka na dènge babia. Ropa Hagar neꞌa nèngu
    dènge babia le, ka na padedha iisi na, aa na pahae heka Sarai.
  urd-urd: और वह हाजिरा के पास गया और वह हामिला हुई। और जब उसे मा'लूम हुआ कि वह हामिला
    हो गई तो अपनी बीवी को हक़ीर जानने लगी।
  rus-SYN: Он вошел к Агари, и она зачала. Увидев же, что зачала, она стала презирать
    госпожу свою.
  cbt-NTPO: Shiarahuaton Acaraso', cayorin huachi. Inaporahuaton, hua'anën nocanin.
    Nocanaton, co yanatërinhuë'.
  bqc-SIM: Ablaũ wùlɛaànↄ, ↄ̃ à nↄsì. Kɛ́ a è á nↄsia, à dↄ̀ɛ a diiwa.
  tcz-CHONGTHU: Hichun Abram toh Hagar chu akitimat lhon tan, chuin Hagar chun nao
    ahin vop tan hichun apinu Sarai chu noise tah in ahin vepan tan ahi.
  mar-mar: त्याने हागार सोबत शरीरसंबंध केले, आणि अब्रामापासून ती गरोदर राहिली. आणि
    जेव्हा तिने पाहिले की आपण गरोदर आहोत, तेव्हा ती आपल्या मालकीणीकडे तिरस्काराने
    पाहू लागली.
  tcs-tcs: Abram bin slip wea Eiga. Wen Eiga bin paindaut em pamle, em bin luk Sarai
    wansaid ane nomo rispekt em.
  soq-soq: Ita me Eiga nata ituntone ita me bulen. Tane me bu dauwa etene atenlene
    Sarai ituaisisan.
  qub-qub: Abramwan puñurcur Agarga gueshyajna ricacuran. Gueshyaj caycashanta musyar
    Agarga patrönan Saraita manacajman churaytana gallaycuran.
  bqp-bqp: Abramu wùtɛ kãao, akũ à nↄ̀ↄ sì. Kũ à è á nↄ̀sinaa, à dↄkɛ̀ kũ a dikiriio.
  hat-hat: Abram kouche ak Aga. Aga vin ansent. Lè Aga wè li ansent, lògèy vire tèt
    li, li pa gade Sarayi, metrès li, pou anyen ankò.
  eng-BSB: And he slept with Hagar, and she conceived. But when Hagar realized that
    she was pregnant, she began to despise her mistress.
  tod-tod: É ʋilɛni Agaal ʋolu, naa kogi zeɠe. Siɛgi zu é ɓɔɠɔ ɠaai ma ga kogi ɠa
    ma, é ɠɛni bɛlɛlala wɛlɛi wosu ná-duɔ deei ʋa.
  eng-WEBPB: He went in to Hagar, and she conceived. When she saw that she had conceived,
    her mistress was despised in her eyes.
  kbq-kbq: Higeno Abramu'a Hagana anteno masegeno, Haga'ma keno antahino'ma hiana
    amu'enema nehuno'a, kva'a Saraina ke azanava hu'ne.
  nhe-BL: Huan Abram quiixmatqui Agar, huan Agar conecuic. Huan quema Agar momacac
    cuenta para ya conepiya, mohueyimatqui huan pejqui quicualancaita Sarai.
  bus-bus: Abramu dàɛo, ben à nↄ̀ sì. Kɛ̀ à è á nↄ̀sina, à dↄkɛ̀ a diio.
  gub-BL: Uker Àmàràw oho Agar puhe. Ipuru'a kury. Upuru'a haw ikwaw mehe Agar uzypyrog
    uze'eg pà upy'a pe. — Kwa, aiko wera'u Xaraz wi ihe, ta'e na'ipuru'a kwaw a'e
    'y. Ihe hepuru'a ihe kury, i'i uzeupe. Ima'enukwaw zemueteahy uzar rehe.
  eng-DRA: And he went in to her. But she, perceiving that she was with child, despised
    her mistress.
  knf-knf: Abram awinar na Hagar, kë awo na kayiŋ. Wi Hagar awinuŋ kë awo na kayiŋ,
    aşë jun pkul Ŧaaray ajugul.
