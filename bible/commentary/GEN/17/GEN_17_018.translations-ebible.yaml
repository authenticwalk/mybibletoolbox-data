  tur-YTC: Avraham Tanrı'ya, “Keşke İşmael senin önünde yaşasa!” dedi.
  bel-N: 'І сказаў Абрагам Богу: “О, каб хоць Ізмаэль жыў перад абліччам Тваім!”'
  grc-BRENT: Εἶπε δὲ Ἁβραὰμ πρὸς τὸν Θεόν· Ἰσμαὴλ οὗτος ζήτω ἐναντίον σου.
  ind-AYT: Lalu, berkatalah Abraham kepada Allah, “Oh, biarlah Ismael diperkenankan
