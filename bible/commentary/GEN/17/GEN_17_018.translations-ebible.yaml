  ilo-ULB: Kinuna ni Abraham iti Dios, “Ni Ismael latta koman ti agbiag iti imatangmo!”
  kpg-kpg: Gei mee ga heeu gi God, “Goe e aha dela hagalee dugu a Ishmael gii kae
