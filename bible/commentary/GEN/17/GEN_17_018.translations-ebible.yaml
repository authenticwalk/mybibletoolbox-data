  spa-PDDPT: 'Abraham dijo a ʼElohim: ¡Ojalá Ismael viva delante de Ti!'
  gun-gun: 'Ha''e gui Nhanderuete pe ju Abraão aipoe''i: — Ismael ae oiko ''rãgue
