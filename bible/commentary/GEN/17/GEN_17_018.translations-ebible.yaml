verse: GEN.017.018
translations:
  mal-C: 'അബ്രാഹാം ദൈവത്തോട്: “അവിടത്തെ അനുഗ്രഹത്താൽ യിശ്മായേൽ ജീവിച്ചിരുന്നാൽ മതി”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und Abraham sprach zu Gott: Möchte nur Ismael am Leben bleiben vor dir!'
  lin-lin: 'Boye Abrayami alobaki na Nzambe : — Tika ete Isimaeli awumela na se ya
    lipamboli na Yo !'
  cbr-NT: 'Usakin sinánkin ka Nukën ''Ibu Dios kakëxa: —¡Usa ''ain sapi ka, Ismaelnën
    rëbúnkikama atux upitax tsóti ''ikën!'
  eng-LSV: And Abraham says to God, “O that Ishmael may live before You”;
  bmu-bmu: 'Abrahamnöŋ mewö mötmöriba welipköba Anutu kewö qesim waŋgiyök: “Göŋön
    ölöp Ismael kuŋgum waŋginöŋga qetki bisiiga nöŋgö gwölönarökurupni mi yaŋgöreŋök
    asuhume.”'
  eng-GNV: And Abraham saide vnto God, Oh, that Ishmael might liue in thy sight.
  eng-WEBSTER: And Abraham said to God, O that Ishmael might live before thee!
  nhw-BL: 'Huajca Abraham quiilhui Toteco Dios: ―Sintla huelis, san xijcahua nooquichpil
    Ismael ma itztos ica motlatiochihualis.'
  swh-ONEN: Abrahamu akamwambia Mungu, “Laiti Ishmaeli naye angeshiriki baraka yako!”
  bba-bba: Yerɑ u Gusunɔ sɔ̃ɔwɑ u nɛɛ, ɑ de Isimɛɛlin sɑnu sɑnusu su nun wɛ̃re kpɑ
    u nɛn tubi di.
  eng-KJVCPB: And Abraham said unto God, O that Ishmael might live before thee!
  cpy-cpy: 'Eekiro ikantatzi Abraham, ikantzi: “Okamintha inintahaeyaawo Ismael okaatzi
    pitajonkawentakiri.”'
  mpx-mpx: Yaka Abalahama i baek Yabowaine elana i ba, “Binimala Isimel te ni tabwa
    wam ba mulolu gamagalina, yaka toto u bateli eliyau nu ginola iya eliyana.”
  wbp-wbp: Yipuruyamurluju payurnu Kaatulku, “Ngaju-nyanguju yangka kaja-nyanuju yirdiji
    Yijimali, ngula-wiyi milaka yungunparla kurdukurdu yinyi manu ngururlangu.”
  luo-luo: Kendo Ibrahim nowacho ne Nyasaye niya, “Mano nyalo mana timore kaponi Ishmael
    odak e bwo ngʼwono mari!”
  meu-meu: Bena Abraham ese Dirava e noia, eto, Ismael na oi vairamu ai bema noho
    bema namo.
  npi-ULB: अब्राहामले परमेश्‍वरलाई भने, “इश्माएल नै तपाईंको आशिष्‍्‌मा बाँचिरहे त
    हुन्छ!”
  yor-yor: Abrahamu sì wí fún Ọlọ́run pé, “Sá à jẹ́ kí Iṣmaeli kí ó wà láààyè lábẹ́
    ìbùkún rẹ.”
  emp-NTPO: 'Maʌ̃ne Abrahaʌ̃ba Ismaeld̶ebemada crĩchasia. Maʌ̃ bẽrã Abrahaʌ̃ba Ãcõrẽa
    jarasia: –¡Ismaelda bʌ quĩrãpita bia b̶ʌbara bia b̶acasia!–'
  ind-ind: Dia berkata kepada Allah, “Oh TUHAN, biarlah Ismael saja yang menjadi ahli
    warisku.”
  pes-OPCB: 'پس به خدا عرض کرد: «خداوندا، همان اسماعیل را منظور بدار.»'
  ssx-ssx: Kutupa ipikana꞉ma꞉ Koda꞉ pa꞉ta꞉ lota꞉ pitolo alota꞉ Pa ekipeke Isima꞉eloma꞉
    yaka anketeke na mina꞉ alepe leekeme.
  lcm-lcm: Le na kala antok a God ta, “Au si sa, kapo ro nang ta Ismael ka luk kam
    atautauia.”
  aer-aer: Kele, Abraham-ele Ngkarte apayuthneke, “Atyenge alere Ishmael, renheke-amparre
    akngakaye, unte renhe ampe anthetyenhenge apmere-arlke.”
  tgl-ULB: Sinabi pa ni Abraham sa Diyos, “Nawa mabuhay si Ismael sa iyong harapan!”
  nop-nop: Abalaham adi unduŋ tiŋa Bepaŋ indiŋ niŋguk, “Du nadiweŋ kaŋ Ismaeldi kedem
    du’walaŋ kahaŋ ginaŋ tuwot mube hatibek ale!”
  kca-kca: 'Пӑ щӑԓта Авраам Турма йастәс: «Измаил кўш кепа Нӑӈ йэԓпенән ԓыԓӈа пӑ йӑма
    ат уԓ!»'
  cbu-NT: 'Itaru, Apanlleetssha: Apaa, ¿Ismaelazuwa, ashtachiwa? Ashiri Ismaelaam
    istangi, tárangiya Apramarini.'
  usa-usa: Abo Abara-am Îtogomma ítáraiye, “Táyánámmá-itáúnna emá ketí iyápó Ítímaerima
    amammá ámínó?”
  hui-hui: Abarahama ibugua Ngode Datagaliwabehondo lalu, Isimale ibu bayale helo
    handaya ho ha nabiridago, lene.
  wrs-wrs: Doa Sesoam os osahmanana, yimba nonora, ombolva kanamba lohv Ismael, wo
    es hevpa heindava yena moanonoava lohvavma?
  mya-mya: ထို​နောက်``ဣ​ရှ​မေ​လ​ကို​အ​ကျွန်ုပ်​၏​အ​မွေ​ခံ ဖြစ်​ပါ​စေ'' ဟု​အာ​ဗြ​ဟံ​လျှောက်​၏။
  cbi-NTPO: 'Tsejtu Diosnu tsandimi: ¡Tsaaba juñuya Ismaelya ñuchi ura'' in chusa!
    timi.'
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་དཀོན་མཆོག༌ལ། ཁྱེད་ཀྱི་སྤྱན་སྔར་ཡེས་མ་ཨེལ་འཚོ་བར་གྱུར་ན་ཅི་མ་རུང་ཞེས་ཞུས་པ༌ན།
  wsk-wsk: Uwuta balam ale Kaem maonam, “Aguwa mu Ishmael la marak tui se aninga agiwim
    taukko,” mam.
  kkl-kkl: Wene senero Allahag yubu lelamogti, “Andi leplamne nene, 'Ot Ismael aghabog
    Abraham lunumna wamla,' aro ulamlulam,” seogpa
  sna-sna: Uye Abhurahama akati kuna Mwari, “Dai hazvo Ishumaeri agara hake pamaropafadzo
    enyu!”
  spa-BLM: 'Abraham dijo a Dios: “¡Oh, que Ismael viva ante ti!”'
  beu-beu: Angmuse Abraham ana Lahatala At hubait hula, “Ah, Nimang Lahatala. Biar
    nepasaka ang naung Ismael ba medi di aaung.”
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈ d''a Dios icha tic: —Tzin c''an d''ayach,
    tzoc el val d''a a c''ool tzac'' sq''uinal vin̈aj Ismael tic yic vach'' ol elc''och
    vin̈, xchi vin̈.'
  swh-ULB: Abraham akamwambia Mungu, “Lau Ishmaeli angeweza kuishi kabla yako!”
  bel-bel: 'І сказаў Абрагам Богу: о, хоць бы Ізмаіл быў жывы прад абліччам Тваім!'
  wed-wed: Ma Abraham God i riwei i pa, “Ma Ishmael menanare, uta viaiaini bo eḡa?”
  deu-ELBBK: 'Und Abraham sprach zu Gott: Möchte doch Ismael vor dir leben!'
  mbb-OT: Ne ke sikandin diyà te Megbevayà te, “Emun iyan heeyan egkehitavù, edhengyuen
    ku he ikeǥaǥew nu zaan is anak ku he si Ishmael.”
  msc-msc: 'A ka Alla madiya ko: «I jaandi. I ye baraka don Isumayila la ko rɔ, ka
    i janto a rɔ.»'
  mal-2015: യിശ്മായേൽ നിന്റെ മുമ്പാകെ ജീവിച്ചിരുന്നാൽ മതി എന്നു അബ്രാഹാം ദൈവത്തോടു
    പറഞ്ഞു.
  tuo-NT: 'Tojo weegʉ Õꞌacʉ̃rẽ nicʉ niwĩ: —Ismae mʉꞌʉ “Añurõ waꞌato” nise meꞌrã niato.
    Mʉꞌʉ cʉ̃rẽ añurõ weecã ʉaꞌa, nicʉ niwĩ.'
  gup-gup: Dja Abraham bimarneyimeng God, yimeng, “Bonj, yiddok minj yidjalbawon Ishmael
    ngardduk beywurd? Kamak bu nungka dorrengh yimarnekurduyime kunmak.”
  met-met: Baing Ebraham harua na Urana ba, “Bola unai mana Ismael xap guxamingama!”
  gvs-gvs: Go tauyana Yaubada ilatuwoko idigo kana, ‘Neta im kaipaku isowóduwo natugu
    Isimaeli goi! Sera ikágala, tauna kaga liliuna kukaatotule yau yaigu, nakona natugu
    Isimaeli yaina kuguinuwe.’
  rmc-rmc: 'O Abraham phenďa le Devleske: „Našťi avel kada požehnaňje pro Izmael?“'
  nlg-nlg: Keri ge Abraham te bosa vania God, “E uto, ge ko lubatia Ishmael ke lavia
    nimua na vauto.”
  dgr-DOGNT: Eyıt'à Abraham Nǫ̀htsı̨ ts'ǫ̀ hadı, “Seza Ishmael ededı̨ wexè nàowo wheęhtsı̨-ı̨dè
    dehwhǫ!” hadı.
  pes-OPV: 'و ابراهیم به خدا گفت: «کاش که اسماعیل در حضور تو زیست کند.»'
  ron-1924: 'Ши Авраам а зис луй Думнезеу: „Сэ трэяскэ Исмаел ынаинтя Та!”'
  aui-aui: Bi Abraham, God iwoneni bo, “Rubana da Ismel kuyimiiseyeni da kagu tupataveyana.”
  ben-OBCV: আর অব্রাহাম ঈশ্বরকে বললেন, “ইশ্মায়েলই শুধু তোমার আশীর্বাদের অধীনে বেঁচে
    থাকুক!”
  lex-lex: 'Noma Abrahama nakot la Uplerlawna: “Matroma, samounu de Omhi'' wutga nnio''omu
    la Ismaila.”'
  rgu-rgu: Boe ma ana nafada Manetualain nae, “Manetualain. Nemeꞌ na ela Ismael riꞌ
    hapu au hata posaka kara boe, ta hata-hata fa.”
  som-som: Oo Ibraahim wuxuu Ilaah ku yidhi, Waxaan jeclaan lahaa in Ismaaciil hortaada
    ku noolaado!
  lat-VUC: 'Dixitque ad Deum: Utinam Ismaël vivat coram te.'
  aoi-aoi: Biya ni-yama arakba nakina Neningikarrawaru-wa, “Miyambena-burra nara Yijumeyila
    a-manguma amurndakijika-murriya nganyangwa ki-jungwa-manja?” ni-yama nakina.
  eng-ASVBT: And Abraham said unto God, Oh that Ishmael might live before thee!
  mna-mna: 'Tana Abaraam iso pa Anutu: “Ina ambai. Mi lutuŋ Ismael imbotmbot i. Nio
    leleŋ be kampe i mi motom pini.”'
  ita-1885: 'Ed Abrahamo disse a Dio: Viva pure Ismaele nel tuo cospetto.'
  eng-LXXUP: And Abraham said to God, Let this Ishmael live before thee.
  eng-ULB: Abraham said to God, “Oh that Ishmael might live before you!”
  spa-VBL: 'Abraham le dijo a Dios: “¡Que Ismael viva siempre con tu bendición!”'
  fra-_FOB: 'Et Abraham dit à Dieu: Puisse Ismaël vivre devant toi!'
  mal-mal: “യിശ്മായേൽ അങ്ങയുടെ മുമ്പാകെ ജീവിച്ചിരുന്നാൽ മതി” എന്ന് അബ്രാഹാം ദൈവത്തോട്
    പറഞ്ഞു.
  urd-GVR: Us ne Allāh se kahā, “Hāṅ, Ismāīl hī tere sāmne jītā rahe.”
  suz-BL: मिनु अब्राहाममी परमप्रभु कली “इश्‍माएल इन ङोंइती बाक्‍ल” देंमाक्‍त।
  ita-1927: 'E Abrahamo disse a Dio: “Di grazia, viva Ismaele nel tuo cospetto!”'
  ckb-ckb: 'ئیبراهیم بە خودای گوت: «خۆزگە ئیسماعیل لەژێر سایەی بەرەکەتی تۆدا ژیانی
    بەسەر دەبرد.»'
  eng-BBE: And Abraham said to God, If only Ishmael's life might be your care!
  crx-NTPO: '''Ink''ez Abraham Yakusda ''uyulhni, “Ishmael soo nyun ba khuna oole?”'
  kan-OKCV: ಅಬ್ರಹಾಮನು ದೇವರಿಗೆ, “ಇಷ್ಮಾಯೇಲನು ನಿನ್ನ ಆಶೀರ್ವಾದದಲ್ಲಿ ಬದುಕಲಿ,” ಎಂದನು.
  bbb-bbb: Areme fune uri Godi kuae, A vierafe fube maredo fari none Isimaero fu sinuome
    none boeje kena samuakono kuae.
  tam-2017: “இஸ்மவேல் உமக்கு முன்பாகப் பிழைப்பானாக! என்று ஆபிரகாம் தேவனிடத்தில் விண்ணப்பம்செய்தான்.
  spa-RV-1909: 'Y dijo Abraham á Dios: Ojalá Ismael viva delante de ti.'
  ron-BTF: 'Şi Avraam i-a spus lui Dumnezeu: O, de ar putea trăi Ismael înaintea ta!'
  eng-WEBP: Abraham said to God, “Oh that Ishmael might live before you!”
  eng-FBV: Abraham said to God, “May Ishmael always live under your blessing!”
  nld-1939: 'Daarom zei Abraham tot God: Moge Jisjmaël voor uw aanschijn leven.'
  nch-BL: 'Huajca Abraham quiilhui Toteco Dios: ―Sinta huelis, san xijcahua nooquichpil
    Ismael ma itztos ica motatiochihualis.'
  tfr-NTPO: Eni ga tjl̈ẽ Sbö kong ga «Rokër bop kong ga tjl̈õkwo tworop bor kong l̈i
    twos Ismael kong dey» l̈e.
  vie-1934: 'Aùp-ra-ham thưa cùng Đức Chúa Trời rằng: Chớ chi ỗch-ma-ên vẫn được sống
    trước mặt Ngài!'
  hin-CV: और अब्राहाम ने परमेश्वर से कहा, “अच्छा हो कि इशमाएल आपसे आशीष पाये!”
  eng-OURB: Abraham [Father of a multitude] said to God, “Oh that Ishmael [Pays attention
    God] might live before you!”
  spa-BES: 'Y Abraham le dijo a Dios: ¡Si tan solo la vida de Ismael fuera tu cuidado!'
  tdx-tdx: Le hoe t’i Avrahame amy Andrianañahare, Ee te ho veloñe añatrefa’o t’Iesmaèle.
  vid-vid: Lelo Abulahamu nakamlonjela Nguluwi, “Na uwe ukundile ilagano alyo na uwe
    uliwichile kwa Ishimaeli.”
  pwg-pwg: Ma God kurina ivona bo, “Vaghina bo kegha da natuku Ismayel am vibiibiina
    gaburinai ita makai.”
  eng-OKE: And Abraham said before the Lord, O that Yishmael may be established before
    thee!
  tha-KJV: อับราฮั​มท​ูลพระเจ้าว่า “​โอ ขอให้​อิชมาเอลมี​ชี​วิตอยู่ต่อพระพักตร์ของพระองค์”
  por-BR-2018: 'E disse Abraão a Deus: Que Ismael viva diante de ti!'
  bco-bco: Ablaham eyo꞉ a꞉la꞉asulakiyo꞉, Godemo꞉wo꞉ a꞉la꞉sio꞉, “Gilo꞉ nemo꞉lo꞉ to
    dinali sio꞉ a꞉no꞉, Ismaelbo꞉ dimina꞉ki, niyo꞉ a꞉la꞉asulo꞉l.”
  deu-ELO: 'Und Abraham sprach zu Gott: Möchte doch Ismael vor dir leben!'
  ktm-ktm: Iy ipe ile ta Lapan ihpa, “Kile huyen ti Ou eduwe Ismael kisini ndruhu,
    kidu yu kumwet tih.”
  caa-caa: 'Entonces e Abraham uyare e Dios cocha era y che: —Quisinic awacta aturuan
    e Ismael taca achojbꞌesiaj, y que jax jaxir xeꞌ tuaꞌ uchꞌami tunor lo que ayan
    tanibꞌa conda inxin inchamay, che e Abraham uyare e Dios.'
  eng-WYC-2018: And he said to the Lord, I would that Ishmael might live before thee.
  epo-epo: 'Kaj Abraham diris al Dio: Ho, ke Iŝmael vivu antaŭ Vi!'
  uig-PIN: 'Ibraⱨim Hudaƣa: — Aⱨ, Ismail aldingda yaxisa idi! dedi.'
  beo-beo: E da Godema amane adole ba:i, “Isiama:ile da na fi ganodini na sogebi lamu
    da defeala:?”
  tpi-OTNT: Na Abraham i tokim God olsem, “Mobeta yu was long Ismael na mekim em i
    stap gut.”
  hau-SA: Ibrahim ya kuma ce wa Allah, “Me zai hana a dai bar Ishmayel kawai yă gāji
    alkawarin nan da ka yi mini.”
  udu-udu: 'Dhala Ibrahiim oki’da Arumgimis gwo mo ki: Ayy, dhalka Isma/iil c̱a’b
    ki e mo e jis/em pini mo.'
  uig-LAT: 'Ibrahim Xudagha: — Ah, Ismail aldingda yashisa idi! dédi.'
  nde-nde: Ngakho u-Abhrahama wasesithi kuNkulunkulu, “Nxa u-Ishumayeli engaphila
    ngaphansi kwesibusiso sakho kuphela!”
  ton-ton: Pea pehēange ʻe ʻEpalahame ki he ʻOtua, ʻofa ke moʻui ʻa ʻIsimeʻeli ʻi
    ho ʻao.”
  ces-1613: 'I řekl Abraham Bohu: Ó byť jen Izmael živ byl před tebou!'
  eko-eko: 'Eburahiima khumuuza Nluku: “Omparikhiye Esumayila, eeye namarithi aka.”'
  nss-nss: Yiy ipwai iyata Ngindrai ipa, “Konan. Hiyan para maram kiro ta Yismayel
    pe atoholi yiy?”
  eng-WMB: Abraham said to God, “Oh that Ishmael might live before you!”
  tam-TCV: மேலும் ஆபிரகாம் இறைவனிடம், “இஸ்மயேல் உம்முடைய ஆசீர்வாதத்தில் வாழ்ந்தாலே
    போதும்!” என்று சொன்னான்.
  ceb-ULB: Miingon si Abraham sa Dios, “O hinaot unta nga mabuhi si Ismael sa imong
    atubangan!”
  mkn-mkn: Ju dia kasi tau sang Tuhan bilang, “Tuhan. Biar Ismael sa yang dapa beta
    pung pusaka ju, sonde apa-apa.”
  pol-UBG: 'I Abraham powiedział do Boga: Oby tylko Izmael żył przed twoim obliczem!'
  agr-agr: 'Nuna tusa Abraham Apajuín chichajak: “¡Untsu utusamek Ismael kajimatjuttsuk
    ame pegkegnum yumigtugsam tajai!” tau.'
  kyc-kyc: Aporakame Anatu kando lao, Embame Isimaele baa kando nambana ikinyingiŋi
    lao karapili yaka, leya.
  urd-GVU: اُس نے اللہ سے کہا، ”ہاں، اسمٰعیل ہی تیرے سامنے جیتا رہے۔“
  deu-1912: 'Und Abraham sprach zu Gott: Ach, daß Ismael leben sollte vor dir!'
  ntj-ntj: Palya-tjinguru-tju katja Yitjumayiltu mantjilku nyuntulun kalkurnu wantinyangka.”
  row-row: De ana nafadꞌe Lamatualain nae, “Lamatualain. Hela fo Ismael hambu au hata-heto
    ngga o, nda saa saꞌ boe.”
  kan-2017: ಅಬ್ರಹಾಮನು ದೇವರಿಗೆ, “ಇಷ್ಮಾಯೇಲ್ ಇದ್ದಾನಲ್ಲಾ, ಅವನೇ ನಿನ್ನ ದಯೆ ಹೊಂದಿ ಬಾಳಲಿ”
    ಎನ್ನಲು.
  ena-ena: Lavɨla Asɨ dɨ abami. Nama Isɨmaelɨ dɨ huaci valɨnaŋ iadɨ uvɨsɨjiŋ viavɨla
    akuaba akuaba vibali uami.
  tgo-tgo: Iya kaiwae Eibraham i dage weya Loi iŋa, “Thoŋgo u worawe eŋge naruŋguko
    Ismel e ghamwan!”
  yap-yap: Me ga’ar Abraham ngak Got, “Wenig ngom, mu ayuweg Ishmael ndabi buch ban’en
    rok ma ga tay nib fos.”
  tet-tet: Hotu, Abraham nasara baa Maromak naꞌak, “MAROMAK! Masik Ismael dei mak
    netan haꞌukaan sasoin moos, la saa ida!”
  hlt-MCSB: Te dongah Abraham loh Pathen taengah, “Na hmai ah Ishmael mah hing mai
    koinih,” a ti nah.
  mdy-ETH: ፆኦሲ ኮራ፦ «ዒስማዔኤሌ ኔ ታኣም ዓንጄቶ ታና ዻካላኒ ዳንዳዑዋዓዳ?» ጌዒ ዖኦጬኔ።
  kew-kew: 'Gore Abram-me Gote para lalo: Nena lae-are Ismael mada na palipae?'
  twi-ASANTE: Na Abraham ka kyerɛɛ Onyankopɔn sɛ, “Ao, Onyankopɔn ɛnneɛ, hyira Ismael!”
  mwc-mwc: Ba Abraham God kurina i wona, “Ishmael kuta boterei kata am bigairena gaburinai
