  nya-nya: Ndipo Abrahamu anati kwa Mulungu, “Bwanji mumudalitse Ismaeli.”
  hrv-hrv: 'Abraham reče Bogu: “Neka tvojom milošću Jišmael poživi!”'
  mps-mps: Tama Abrahamgo Godibolo te po wai, “Eno homugo nago te Ismael me bugagia
