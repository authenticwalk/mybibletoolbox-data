  mya-JVB: ဣရှမေလ သည် ရှေ့ တော်၌ အသက်ရှင် ပါစေသောဟု၊ ဘုရား သခင်ကို လျှောက် သောအခါ၊
  tte-O: Nuwana Isimeli iya iyamala am walo-mulolo tomona, na gubesi, yakato iya bwaite
