  mbs-mbs: Minikagi sikandin diyà te Timanem, “Ibeg ko si Ismael peden heman se begayan
    no te mèpiya.”
  tof-tof: Eibrra-am bóktanórr Lodka wagó, “Morroal igósa, wata Isma-el ki yaril ene
    olom, kürü pabo sab nótó ipüde marü obzek kwata!”
  sus-sus: A naxa a fala Ala bɛ, «I ɲɛngi sa Sumayila xɔn ma. Na bara n wasa.»
  pon-2006: Ih eri patohwanohng Koht, “Maing, dahme komw sohte mweidohngki Ismael
