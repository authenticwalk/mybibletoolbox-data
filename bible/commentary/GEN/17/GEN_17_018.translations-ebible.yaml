  hbo-WLC: וַיֹּ֥אמֶר אַבְרָהָ֖ם אֶל־הָֽאֱלֹהִ֑ים ל֥וּ יִשְׁמָעֵ֖אל יִחְיֶ֥ה לְפָנֶֽיךָ׃
  ibo-ibo: Ebraham gwara Chineke sị, “A sịkwa na ị ga-ekwe mee ka Ishmel bụrụ onye
