  bqc-SIM: 'Ɔ̃ à ɛ̀a ò Luaɛ: Suɛ! Ǹyↄ̃ Isimaɛla gwa.'
  tcz-CHONGTHU: Abraham'in Pathen heng'a asei in, “Ahi thei ding le Ishmael hi nangma
    phattheibohna noiya um jing tahen.”
  mar-mar: अब्राहाम देवाला म्हणाला, “इश्माएल तुझ्या समोर जगावा तेवढे पुरे!”
  tcs-tcs: Ane Eibram spik po God, ‘Yagar! Mata lugaut boi blo mi, Ismaiel gar, ane
    mata meke gudsamting po em.’
  soq-soq: Ita me God diene wanase, “Ne menanedia e sau euda Ismael osowe ituwo waimpa.”
  qub-qub: 'Chaymi Diosta niran: «Tayta, chay bindisyunta wamrä Ismaelta goycuptiqui
    allimi canga.»'
  bqp-bqp: 'Akũ à ɛ̀ra à pì Ludanɛ: Ǹ sùru kɛ ǹ Sumaila gwa.'
  hat-hat: Li di Bondye. Tanpri, beni Izmayèl. Pa kite l' mouri!
  eng-BSB: And Abraham said to God, “O that Ishmael might live under Your blessing!”
  tod-tod: 'Aɓalaame ɠɛni GALA ma: «Nii gè falizu è ma, naa ɠa é ga Isemayɛle ɠula
    su, è makɛ ma kpaan.»'
  eng-WEBPB: Abraham said to God, “Oh that Ishmael might live before you!”
  kbq-kbq: Abrahamu'a amanage huno Anumzamofo kenona hu'ne, knare Ismaeli'a kavure
    mani'neno asomura erigahie!
  nhe-BL: 'Huajca Abraham quiilhui Toteco Dios: ―Intla huelis, san xijcahua nooquichpil
    Ismael ma itztos ica motlatiochihualis.'
  bus-bus: 'Ben à ɛ̀ara à bè Ludanɛ: Ǹ sùu kɛ ǹ Sumaila gwa.'
  gub-BL: Na'e uze'eg Tupàn pe kury. — Aze mo Izimaew wiko neze'egatu hereko pà, ikatu
    mo ihewe, i'i izupe.
  eng-DRA: 'And he said to God: O that Ismael may live before thee.'
  knf-knf: 'Wi wi aşaaŋ aji na Naşibaţi : « Dkooţu kooţ, wutan Işmayel ayeenk uko
    wi ihoŋnuŋ! »'
