  urd-urd: और अब्रहाम ने ख़ुदा से कहा कि काश इस्मा'ईल ही तेरे सामने ज़िन्दा रहे,
  rus-SYN: 'И сказал Авраам Богу: о, хотя бы Измаил был жив пред лицем Твоим!'
  cbt-NTPO: 'Napoaton iso pochin Yosë nontërin: —¡Ma''cha Sinioro sha''huitërancoso
