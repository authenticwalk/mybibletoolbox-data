  uig-ARA: 'ئىبراھىم خۇداغا: ــ ئاھ، ئىسمائىل ئالدىڭدا ياشىسا ئىدى! دېدى.'
  bsp-bsp: 'Kɔ Abraham oloku Kanu: «Məgbətənɛ Səmayila doru!»'
  bps-bps: Na man Abraham di Dwata, “Fye fa moon ku gamdawat Ismaél i dad fakangam
