  haw-1868: I aku la o Aberahama i ke Akua, Ina no o Isemaela e ola imua ou!
  arb-NAV: 'وَقَالَ إِبْرَاهِيمُ لِلهِ: «لَيْتَ إِسْمَاعِيلَ يَحْيَا فِي رِعَايَتِكَ».'
