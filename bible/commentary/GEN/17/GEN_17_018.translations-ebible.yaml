  eng-WYC-2017: And he said to the Lord, I would that Ishmael might live before thee.
  eng-WMBB: Abraham said to God, “Oh that Ishmael might live before you!”
  spp-spp: 'Maa jwo Kile á: «Sumayila yaha u shì ta, ma a jwó le u á.»'
  aey-aey: Odocob Ebraham uqa Anut sisildon, “Ismal uqa ija melami eeldocomin biligian
