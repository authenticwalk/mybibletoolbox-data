  llg-llg: Boe ma, nafada Manetualain, nae, “Lamatuak. Ela kada Ismael mesa kana,
    hambu au pusakang boe oo, taa dadi hata-hata.”
  tpi-tpi: Na Abraham i tokim God olsem, “Mobeta yu was long Ismael na mekim em i
    stap gut.”
  dan-1931: 'Abraham sagde derfor til Gud: “Måtte dog Ismael leve for dit Åsyn!”'
  vie-OVCB: 'Kế đó, Áp-ra-ham thưa với Đức Chúa Trời: “Ước gì Ích-ma-ên được sống
