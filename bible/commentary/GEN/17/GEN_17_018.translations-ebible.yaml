  agu-BL: 'Jilone''n tzun Abraham tetz Ryos, itzun taltz: —Chumbalaj nin klo'' Ta''
    yi cho''nk ltak''u'' banlu'' tibaj Ismael.'
  eng-PEV: So then Abraham said to God, “Look, I already have a son, Ishmael. I want
