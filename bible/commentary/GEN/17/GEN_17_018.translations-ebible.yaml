  sus-A: عَ نَشَ عَ قَلَ عَلَ بّ، «عِ حّنفِ سَ سُمَيِلَ شْن مَ. نَ بَرَ ﭑ وَ سَ.»
  fra-SBL: 'Abraham dit à Dieu : « Oh, si Ismaël pouvait vivre devant toi ! »'
