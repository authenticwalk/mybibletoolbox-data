  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmuu nɑ́kɛ́ Kuyie nkɛ dɔ̀: Kɛ̀ Isimɑyɛɛri cɛ̃́nkɛ fòù, kɑ̀ɑ
    ò dɔ̀ɔ̀ mɛsɑ̀ɑ̀, m bɑ́ɑ́ bekɛ òmɔù tɛ̃́nkɛ!'
