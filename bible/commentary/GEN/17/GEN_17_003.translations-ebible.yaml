verse: GEN.017.003
translations:
  mal-C: അബ്രാം സാഷ്ടാംഗം വീണു; ദൈവം അദ്ദേഹത്തോട് അരുളിച്ചെയ്തു,
  deu-TKW: 'Da warf sich Abram nieder auf sein Angesicht und Gott redete mit ihm also:'
  lin-lin: 'Abrami afukamaki elongi kino na mabele, mpe Nzambe alobaki na ye lisusu :'
  cbr-NT: 'Usakian Nukën ''Ibu Diosan kakëx ka Abram rantin puruni aín bëmánanën me
    tikai tsóbuakëxa usai ''iaka kakëxa:'
  eng-LSV: And Abram falls on his face, and God speaks with him, saying,
  bmu-bmu: 'Mewö jiiga Abramnöŋ simin köla bamgöiga Anutunöŋ yaŋgöra keu kewö jiyök:'
  eng-GNV: Then Abram fell on his face, and God talked with him, saying,
  eng-WEBSTER: 'And Abram fell on his face: and God talked with him, saying,'
  nhw-BL: 'Huan Abram motlancuaquetzqui huan mohuijtzonqui hasta tlalchi quema Toteco
    Dios quicamanalhuiyaya. Huan Toteco Dios nojquiya quiilhui:'
  swh-ONEN: Abramu akaanguka kifudifudi, naye Mungu akamwambia,
  bba-bba: Yerɑ Aburɑmu u yiirɑ mii mii u wuswɑɑ tem ɡirɑri. Mɑ Gusunɔ u kpɑm kɑ nùn
    ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: 'And Abram fell on his face: and God talked with him, saying,'
  cpy-cpy: 'Ari rotziwerowanakari Abram, oeyotanaka kepatsiki ikenkithawaetzira Tajorentsi,
    ikantziri:'
  mpx-mpx: Yaka Abalam i kululu maninina i patupa bilibiliya, inoke Yabowaine i baek
    elana i ba,
  wbp-wbp: Yipurumurlu kuja purda-nyangu Kaatu wangkanja-kurra, ngulakujurla mirdijirrpijirrpi-jarrija,
    manu ngalyangku walya marnpurnu. Kaatujurla wangkaja,
  luo-luo: Abram nopodho auma e nyim Nyasaye kendo Nyasaye nowachone niya,
  meu-meu: Bena Abram na tano ai e goru diho; bena Dirava ese e hereva henia, eto,
  npi-ULB: अब्राम घोप्‍टो परे अनि परमेश्‍वरले तिनलाई भन्‍नुभयो,
  yor-yor: Abramu sì dojúbolẹ̀, Ọlọ́run sì wí fún un pé.
  emp-NTPO: 'Ara maʌ̃da Abraʌ̃ba Ãcõrẽra bio waya b̶ʌ bẽrã chĩrãborod̶e cob̶eped̶a
    idji dratura egorod̶aa b̶arru tẽũ cob̶esia. Maʌ̃ne Ãcõrẽba jarasia:'
  ind-ind: Lalu Abram bersujud, dan Allah berkata kepadanya,
  pes-OPCB: 'آنگاه ابرام رو به زمین خم شد و خدا به وی گفت:'
  ssx-ssx: Koto leeke Eipola꞉ma꞉ta꞉ you panda꞉puniao ipika꞉ popeleketa꞉ oni yu wataeyeke
    handaa Koda꞉ma꞉ alota꞉
  lcm-lcm: Abaram kata longong a bil ke na kala soturungai ane kevkev luai. Na God
    kala antok ia ta,
  aer-aer: Nhenge Abram-ele aweke Ngkarte angkerlenge, re amperele-arlenge tneke ikwere,
    urlele imerte ahelhe anpemele. Ngkarte imerte ikwere alakenhe angkemele,
  tgl-ULB: Nagpatirapa si Abram na nakasayad ang mukha sa lupa at nangusap ang Diyos
    sa kanya, sinabing,
  nop-nop: Unduŋ yobune Abalam adi mulelem tiŋa namanda kwet foloŋ tubuwopmobula dahakuk.
    Kaŋ Bepaŋdi indiŋ niŋguk,
  kca-kca: 'Аврам мўва хŏмта рӑкнәс. Турәм пӑ ԓўв пиԓәԓән йэԓԓы пŏтәртәс пӑ щиты йастәс:'
  cbu-NT: Ashirucha, Apramarinshitini anoo mazinarangu, tutunlltayaru, much tsapush
    timuchachawu, mazinazinaw ashirangiya. Uru nuw shiyapa kapung chinakchuri, shiyamari
    chinllinish tsapurnasish ztaru tatsitchinllinaya.
  usa-usa: Minnámo kéitena Abaramma óipake Îtogoka marabí awautaitana abo Îtogo tiráiye,
  hui-hui: Ani layagola hale howa Abarama ibu ge duli hanga howa bulu paluwa dengui
    dindiniore ela ho bereagola Ngode Datagaliwabehanda ogodagua lamini.
  wrs-wrs: Doa Apramba hellenamba, mulumbdandna lohvhoamnana, ku kusithana petharam.
    Wo henga Sesoa omnana,
  mya-mya: အာ​ဗြံ​သည်​မျက်​နှာ​ကို​မြေ​ကြီး​နှင့်​ထိ​အောင် ပျပ်​ဝပ်​၍ နေ​စဉ်​ဘု​ရား​သ​ခင်​က၊-
  cbi-NTPO: Tsenñu Abram, Dios kayu yanu pa' jintsuren teledi' ya' llashkapa tunu
    tapa'kanbera waikemi.
  bod-N: དེ་ནས་ཨབ་རམ་གྱིས་ཕྱག་བཙལ་ནས་བསྡད་པ༌ལ། ཡང་དཀོན་མཆོག་གིས་འདི་སྐད༌དུ།
  wsk-wsk: Se Abram bugura kulukam ale koma ali ningi kaparam. Se Kaem nu maonam,
  kkl-kkl: Abram neneko whing tahip yabu sanukto pulingkiogpa Allahri yubu lelamogti,
  sna-sna: Abhurama akawira pasi nechiso chake, uye Mwari akati kwaari,
  spa-BLM: 'Abram se postró sobre su rostro. Dios habló con él, diciendo:'
  beu-beu: Angmuse Abram ana kuku muding, bot tout hela meke mi. Bot Lahatala Ana
    at mateng hula,
  cac-cac: 'Ix lajvi chi'' ix em n̈ojan vin̈aj Abram chi'' d''a sat luum yacb''an
    van slolon Dios yed'' vin̈. Ix yalan icha tic:'
  swh-ULB: Abram akainama uso wake hadi chini ardhini na Mungu akazungumza naye, akisema,
  bel-bel: 'І ўпаў Абрам на аблічча сваё. Бог гаварыў зь ім далей і сказаў:'
  wed-wed: Ma Abram i mae-ḡaira au doa ma i raudune. Ma God Abram i riwei i pa,
  deu-ELBBK: 'Da fiel Abram auf sein Angesicht, und Gott redete mit ihm und sprach:'
  mbb-OT: Ne zutun midlangkeb si Abram diyà te tanà ne migkaǥi en maan kandin is Megbevayà
    te,
  msc-msc: 'Iburama ka wo mɛn ka a ɲakɔrɔ bɛn duu ma. Alla kumara a yɛ ko:'
  mal-2015: 'അപ്പോൾ അബ്രാം സാഷ്ടാംഗം വീണു; ദൈവം അവനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Abrã paamuꞌrĩqueꞌacʉ niwĩ. Õꞌacʉ̃ cʉ̃rẽ ninemocʉ
    niwĩ:'
  gup-gup: Wanjh Abram mankang kunkeb bolkdoy kurorre, dja God bimarneyimeng,
  met-met: Baing Ebram gung king tuxundi mari, ta ramramonoa titia, saing Urana harua
    na ba,
  gvs-gvs: Tuwo Eberamyana ivatugúyala ikanakabobo go, Yaubada idigo kana,
  rmc-rmc: 'Akor o Abram peľa le mujeha dži pre phuv a o RAJ leske phenďa:'
  nlg-nlg: Ma Abram te poghotao tana pari. Ma God te bosa vania me ghaghua,
  dgr-DOGNT: Abram yets'ǫ̀ ı̨zhıì nàgòı̨hgè. Nǫ̀htsı̨ yets'ǫ̀ hadı,
  pes-OPV: 'آنگاه ابرام به روی در‌افتاد و خدا به وی خطاب کرده، گفت:'
  ron-1924: 'Аврам с-а арункат ку фаца ла пэмынт ши Думнезеу й-а ворбит астфел:'
  aui-aui: Abram ivituwapore oghogheyana da mayiyina iyowogha dobodobo iyakasikasitowoyi
    na God iwoneni bo,
  ben-OBCV: অব্রাম মাটিতে উবুড় হয়ে পড়ে গেলেন, এবং ঈশ্বর তাঁকে বললেন,
  lex-lex: 'Noka Abram nwaltior pa nuh'' idma-nrama lia''ara, noka Orgahi Nal lirni
    la:'
  rgu-rgu: Abram namanene leꞌo naa, boe ma sundaꞌ undulaka na, ma naloe laka na losa
    dae a. Boe ma Manetualain dedea naroo nae,
  som-som: Markaasuu Aabraam wejiga u dhacay; oo Ilaah baa la hadlay isagoo ku leh,
  lat-VUC: Cecidit Abram pronus in faciem.
  aoi-aoi: Eneja nakina Aburema n-abuluwendinga arakba akwa n-engmudirruwajungwa nenumukwurra
    angerriba ajiringka-wa kajungwa neniki-yangmarngkwaji-yada nakina Neningikarrawaru-wa.
    Eneja ni-yama ngarningka Neningikarrawara Aburemu-wa,
  eng-ASVBT: 'And Abram fell on his face: and God talked with him, saying,'
  mna-mna: 'Tona Abaram iŋgun kumbuunu pini mi uteene isu toono. To Anutu iso pini
    mini ma iso:'
  ita-1885: 'Allora Abramo cadde sopra la sua faccia, e Iddio parlò con lui, dicendo:'
  eng-LXXUP: And Abram fell upon his face, and God spoke to him, saying,
  eng-ULB: Abram bowed low with his face to the ground and God talked with him, saying,
  spa-VBL: 'Abram se inclinó y puso su rostro en el suelo. Y Dios le dijo:'
  fra-_FOB: 'Alors Abram tomba sur sa face; et Dieu lui parla, et lui dit:'
  mal-mal: 'അപ്പോൾ അബ്രാം സാഷ്ടാംഗം വീണു; ദൈവം അവനോട് അരുളിച്ചെയ്തതെന്തെന്നാൽ:'
  lit-lit: 'Ir Abramas parpuolė kniūbsčias, ir Dievas kalbėjo su juo, tardamas:'
  urd-GVR: Abrām muṅh ke bal gir gayā, aur Allāh ne us se kahā,
  suz-BL: मिनु अब्राम खुम्‍की पा बाम्‍माक्‍त। परमप्रभुमी मेको कली
  ita-1927: 'Allora Abramo si prostrò con la faccia in terra, e Dio gli parlò, dicendo:'
  ckb-ckb: 'ئەبرام خۆی بە زەویدا دا، خوداش پێی فەرموو:'
  eng-BBE: And Abram went down on his face on the earth, and the Lord God went on
    talking with him, and said,
  crx-NTPO: '''Et Abram yubut nachanitno ''ink''ez Yak''usda (Elohim) ''en yulh yalhduk,
    njan ''uyulhni,'
  kan-OKCV: 'ಆಗ ಅಬ್ರಾಮನು ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರಮಾಡಿದನು. ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದ್ದೇನೆಂದರೆ:'
  bbb-bbb: Areme Aburame fu vua ije fiemo fuka ma ireobo oeserei ijadufuo fu uri Godi
    aroena tuana nikubae fuone ijia dijei. Fu ijia dijemoga Godi fu kua, Ivia na osiki
    vua ige kuaena abe mareke. Nare kuaedo a e uruvana aesakae binobino ijia kariva
    ijiebuo asae reke.
  tam-2017: 'அப்பொழுது ஆபிராம் முகங்குப்புற விழுந்து வணங்கினான். தேவன் அவனுடன் பேசி:'
  spa-RV-1909: 'Entonces Abram cayó sobre su rostro, y Dios habló con él diciendo:'
  ron-BTF: 'Şi Avram a căzut cu faţa sa la pământ şi Dumnezeu a vorbit cu el, spunând:'
  eng-WEBP: Abram fell on his face. God talked with him, saying,
  eng-FBV: Abram bowed down with his face to the ground, and God told him,
  nld-1939: 'Toen viel Abram op zijn aangezicht neer, en God sprak tot hem:'
  nch-BL: 'Huan Abram motancuaquetzqui huan mohuijtzonqui hasta talchi quema Toteco
    Dios quicamanalhuiyaya. Huan Toteco Dios nojquiya quiilhui:'
  tfr-NTPO: Kuya ga kjök tono, kjujono bokdo kjl̈ay kl̈ung go. Eshko ga Sbö tjl̈ẽ
    ba kong ga
  vie-1934: 'Aùp-ram bèn sấp mình xuống đất; Đức Chúa Trời phán cùng người rằng:'
  hin-CV: तब अब्राम ने झुककर परमेश्वर को प्रणाम किया और परमेश्वर ने उनसे कहा,
  eng-OURB: Avram [Exalted father] fell on his face. God talked with him, saying,
  spa-BES: 'Y Abram se postró rostro en tierra, y él Señor Dios siguió hablando con
    él, y dijo:'
  tdx-tdx: Nibabok’ an-dahara’e t’i Avrame; naho nifanaontsy ama’e t’i Andrianañahare,
  vid-vid: Aho Abulamu nakafugama. Na heye Nguluwi nakamlonjela,
  pwg-pwg: Ma Abram itawotei da maghighina ioru ku tano. Ma God ivona bo,
  eng-OKE: 'And Abram fell on his face: and the Lord spake with him, saying,'
  tha-KJV: อับรามก็ซบหน้าลงถึ​งด​ินและพระเจ้าทรงมีพระราชปฏิสันถารกั​บท​่านว่า
  por-BR-2018: 'Então Abrão prostrou-se com o rosto ao chão, e Deus falou com ele,
    dizendo:'
  bco-bco: To a꞉no꞉ da꞉da꞉sa꞉ga꞉, Ablam e hena gulalu misa꞉fu ali. A꞉la꞉ta꞉ga꞉ Gode
    eyo꞉ emo꞉wo꞉ a꞉la꞉sio꞉,
  deu-ELO: 'Da fiel Abram auf sein Angesicht, und Gott redete mit ihm und sprach:'
  ktm-ktm: Abram pandrulku-un ile poi pe iduwe mbrulin iltu-uw ndre poi. Pe Lapan
    ipe ile tadan ihpa,
  caa-caa: 'Entonces e Abram cotuan este que utacbꞌu ut ujor tut e rum, y tamar era
    e Dios sutpa ojron otronyajr y che:'
  eng-WYC-2018: And Abram felled down low on his face. And God said to him,
  epo-epo: 'Kaj Abram ĵetis sin vizaĝaltere, kaj Dio parolis al li, dirante:'
  uig-PIN: 'Abram ɵzini taxlap yüzini yǝrgǝ yeⱪip yatti; Huda uning bilǝn yǝnǝ sɵzlixip
    mundaⱪ dedi: —'
  beo-beo: A:ibala:me da beguduli ea odagiga osobo digila sa:i. Amalalu, Gode da ema
    amane sia:i,
  tpi-OTNT: Orait Abram i brukim skru na putim pes i go daun long graun. Na God i
    tokim em olsem,
  hau-SA: Abram ya rusuna da fuskarsa har ƙasa, Allah kuma ya ce masa,
  udu-udu: 'Yan’ko’d Abraam biṯki bwam/em piti a’cesh mo dhali Arumgimis oki a’di
    gwo mo ki:'
  uig-LAT: 'Abram özini tashlap yüzini yerge yéqip yatti; Xuda uning bilen yene sözliship
    mundaq dédi: —'
  nde-nde: U-Abhrama wawa wathi mbo phansi ngobuso, uNkulunkulu wathi kuye,
  ton-ton: Pea tō foʻohifo ʻa ʻEpalame ki he kelekele pea folofola ʻae ʻOtua kiate
    ia, ʻo pehē;
  ces-1613: 'Padl pak Abram na tvář svou; i mluvil Bůh s ním, řka:'
  eko-eko: 'Aphano Eburamu khukokhora khulawa sijita, Nluku khusala anttakhulana ye
    araka:'
  nss-nss: Apram itukuruhu pe payan iya iye ndrita pwan pe Ngindrai ipwai iyatan ipa,
  eng-WMB: Abram fell on his face. God talked with him, saying,
  tam-TCV: ஆபிராம் முகங்குப்புற விழுந்தான், இறைவன் அவனுடன் பேசி,
  ceb-ULB: Mihapa si Abraham sa yuta, ug ang Dios nakigsulti kaniya, nga nagaingon,
  mkn-mkn: Ju Abram tikam lutut ko tondo kapala sampe di tana. Ais Tuhan Allah omong
    tarús bilang,
  pol-UBG: 'Wtedy Abram upadł na twarz, a Bóg powiedział do niego:'
  agr-agr: 'Tusa tama Abram Apajuín eme anentus tsuntsuma nijayin nugkan antig pujusmatai,
    Apajuí chichajak:'
  kyc-kyc: Leyamo dokopa Aporame baa pangu siyamopa Anatumi lao,
  urd-GVU: ابرام منہ کے بل گر گیا، اور اللہ نے اُس سے کہا،
  deu-1912: 'Da fiel Abram auf sein Angesicht. Und Gott redete weiter mit ihm und
    sprach:'
  ntj-ntj: Nyangka Yayipamalu kuliralpi pupakatingu. Nyangka Mama Kuurrtu watjarnu,
  row-row: Abram rena nala ma ana sendeꞌ lululangga na ma naloe langga na losa rae
    a. Lamatualain o olaꞌ nakandoo nae,
  kan-2017: ಅಬ್ರಾಮನು ಅಡ್ಡಬೀಳಲು ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ,
  ena-ena: Lɨci Abɨlam agaŋ Asɨ dɨ ibi mɨŋaiahɨben aba fɨli hɨvɨ sɨkasɨkan mɨgavɨla
    ipalɨci mɨguci ani valɨ hɨnimi. Lɨci Asɨ agaŋ nudɨ abami.
  tgo-tgo: Eibram i dipoumu e thelauko vwatae na Loi i dagewe iŋa,
  yap-yap: Me ragbug Abram nge yan i yip’ owchen nga but’, me ga’ar Got,
  tet-tet: Rona nola nunia, Abram nakniꞌa loꞌu-sudur toꞌo rai. Hotu, Maromak katak
    liu naꞌak,
  hlt-MCSB: Te dongah Abram loh a hmai la a bakop hatah Pathen loh ,
  mdy-ETH: ዓብራሜ ባሊቶና ሳዖ ሄሊሲ ዚጊ ፆኦሲ ካኣሽካዛ ፆኦሲያ ዒዛም ሂዚ ጌዔኔ፦
  kew-kew: 'Go rabu Abram nipu suna adaneawa kubuniasa, go rabu Gote-me nipu-para
    lalo:'
  twi-ASANTE: Abram de nʼanim butuu fam, na Onyankopɔn ka kyerɛɛ no sɛ,
  mwc-mwc: Ba Abram naonai ibo pepeta i gakira ku tano ba, God kurina i wona,
  bhl-bhl: 'Dangei, Abalam e katin bukbuk angeko, gatak wakas kese kale. Kelei, Sunbin-Got
    e iti weng makso bokolewomele:'
  con-NTPO: 'Tsama pañamba Abramjan andenga puntssan ccui. Puntssan ccui''ni''qque
    toya tsu Chigaja afapa su:'
  eng-WEBU: Abram fell on his face. God talked with him, saying,
  bnp-bnp: Muri e Abram i turume i lolu puru na matana Vure, lakea a Vure i takia,
  wal-wal: Yaagin Abraami ba som77uwan duge gufanniis; gufannin Xoossai ayyo hagaadan
    yaagiis;
  mgh-mgh: 'Aparamu ahooromela vathi ni Nluku ahomwiirela:'
  acu-NT: 'Tamati nuna antuk Abram nijajijai nungkan antitnak tsuntsumamtai, Yus ataksha
    chicharak:'
  spa-PDDPT: 'Entonces Abram se postró sobre su rostro. ʼElohim le habló:'
  gun-gun: 'Ha''e ramo Abrão guenapy''ã re oĩ, ngova yvy re omovaẽ. Nhanderuete aipoe''i
    ixupe:'
  agu-BL: 'Te yi na tzan Ryos tan yol cwe''n tzun joklok Abram jalen cu''n yi cwe''n
    pone''n yi wutz plaj wuxtx''otx''. Ej nin ncha''tz tal Ryos:'
  eng-PEV: Abram got down on his knees and put his face near the ground, to show respect
    to God, and God said to him,
  ilo-ULB: Nagkurno ni Abram ken nakisao ti Dios kenkuana a kinunana,
  kpg-kpg: Abram ga bala gi lala gii tugi ono hadumada i di gelegele, gei God ga helekai,
  uig-ARA: 'ئابرام ئۆزىنى تاشلاپ يۈزىنى يەرگە يېقىپ ياتتى؛ خۇدا ئۇنىڭ بىلەن يەنە سۆزلىشىپ
    مۇنداق دېدى: ــ'
  bsp-bsp: 'Kɔ Abram ɛŋcəp tobu dəntɔf kɔ Kanu kəloku kɔ ntɛ:'
  bps-bps: Kaklinge Abram ani, lkuad kenen na kudung di tanà, du nafean Dwata. Na
    lêman man Dwata,
  mbs-mbs: Limongken si Abram lamig minapet se olo din diyà te tanà, aw minikagi heman
    se Timanem,
  tof-tof: Eibrram obzek kwata simbalkalórr, da obzek tüp elkomólórr. God oyaka bóktanórr
    wagó,
  sus-sus: Iburama naxa a xinbi sin, a yatagi rafelen bɔxi. Alatala naxa a masen a
    bɛ,
  pon-2006: Eipram eri poaridi lel nanpwel, Koht ahpw mahsanih,
  jae-jae: Go Abram gêu tau laŋôanô jagêdêŋ nom ma Anôtô kêsôm gêdêŋ eŋ gebe
  ksd-ksd: 'Ma Abaram i ga bura timtibum, ma God dir pirpir me, ma i ga biti:'
  tur-YTC: 'Avram yüzüstü kapandı. Tanrı onunla konuşup şöyle dedi:'
  bel-N: 'І ўпаў Абрам на аблічча сваё, а Бог прамовіў да яго, кажучы:'
  grc-BRENT: Καὶ ἔπεσεν Ἅβραμ ἐπὶ πρόσωπον αὐτοῦ.
  ind-AYT: Lalu, Abram tersungkur dengan wajahnya dan Allah berfirman kepadanya,
  lid-lid: Eme Abram aluh i andri ma bulin i andri bada munyak, ano Kindrei anya eh,
  eng-NNA: Abram knelt down with his forehead on the ground. God said to him,
  nya-nya: Pomwepo Abramu anadziponya pansi ndipo Mulungu anati kwa iye,
  hrv-hrv: 'Abram pade ničice dok mu Bog govoraše dalje:'
  mps-mps: Tialima, Abram aga basi giluama, tama aga gesabidi tǫba pubaligiluali.
    Tama Godigo agabolo tama tiwai po wai,
  llg-llg: Boe ma Abram sendek de nakatele losa dae. Boe ma, Manetualain kokolak nakandoo,
    nae,
  tpi-tpi: Orait Abram i brukim skru na putim pes i go daun long graun. Na God i tokim
    em olsem,
  dan-1931: 'Da faldt Abram på sit Ansigt, og Gud sagde til ham:'
  vie-OVCB: 'Áp-ram sấp mặt xuống đất. Đức Chúa Trời phán với ông:'
  lbk-lbk: Nenfalintomeng ay nentowad si Abram issan cha kayet manot-oyyan Apo Dios
    ay mangwanin,
  guj-2017: ઇબ્રામ ભૂમિ સુધી નીચો નમ્યો. ઈશ્વરે તેની સાથે વાત કરતાં કહ્યું,
  byr-byr: '@see-verse:GEN.017.002'
  awx-awx: Abramdä sopäsopä puke, kuhilä kewune täpu temgut. Tiwän Anätutä using inikut.
  pon-2006A: Eipram eri poaridi lel nanpwel, Koht ahpw mahsanih,
  por-BRBSL: 'Abram caiu de cara. Deus falou com ele, dizendo:'
  aly-aly: Abram ahern-warl inngerr kwenirremel atnertel ilperr-ayntek.
  cth-cth: Abram ni a tabo teh Cathut ni,
  twi-twi: Abram de nʼanim butuu fam, na Onyankopɔn ka kyerɛɛ no se,
  hlt-hlt: Te dongah Abram loh a hmai la a bakop hatah Pathen loh,
  tbz-SIM: 'Kɛ̀ Abɑrɑmmuu nínkú kɛ́sĩ́nnɛ́ kɛtenkɛ̀, kɛ̀ Kuyie nhò nɑ̀kɛ́ kɛ dɔ̀:'
  msy-2020: Ezɨ Abram ua tevimning apɨrigha guam nguazim girɨzɨ, God a mɨgɨa ghaze,
  txq-txq: Boe ma Abram sendek luu-langgan fo nateꞌe langgan losa daer. De Manetualain
    kokolak nakandoo nae,
  aaz-aaz: Onaim naiꞌ Abram nriꞌtuu ma naꞌruriꞌ tar ntea afu. Rarit Uisneno naꞌuab
    ankono mnak,
  azb-azb: 'İbram üzüstə düşdü. Allah onunla danışıb dedi:'
  eng-DBY: And Abram fell on his face; and God talked with him, saying,
  hin-2017: तब अब्राम मुँह के बल गिरा और परमेश्वर उससे यह बातें करता गया,
  wol-KYG: 'Ibraam dégg loola, daldi sujjóot. Yàlla wax ak moom ne ko:'
  swp-swp: Aberama abo i duludobi tano eai, abo Eaubada i ribalau arinai, i ene,
  bjr-bjr: Abarammafa mi ufana iriseenoo oorindari maqasaa mapamufufanoo Anutufa maaqi
    qimasee qimaminau.
  eng-YLT: And Abram falleth upon his face, and God speaketh with him, saying,
  kne-kne: Idi dinngen Abram di, nandokmog ay nanyakog-ong, dowan itoloy Diyos ay
    nangwani,
  wat-wat: Ebenamu kaetutuna i viketogunisiya maise yota debabouna eatu Guyau i iyaviya
    i bwaduwa,
  heg-NTPO: Kon Abram hai buku ka le bubu sila ka lako pes dale. Ama Lamtua Allah
    tek napiut noan,
  ptu-ptu: 'Lambi'' menomba Abram, iya ma''battakada pole oom Puang Allataala naua:'
  bzd-NTPO: 'Eta̱ ie'' e̱'' té̱wa̱ i̱ski̱ iwötsa̱ méwa̱ íyök ki̱. E'' dalewa Skëköl
    tso'' ttök ie'' ta̱, ta̱ ichéitö ia̱:'
  kwf-kwf: Sui sa Abram nia ka Ꞌoto gwau toli leleka na maana ka toꞋo toꞋona ano.
    Ma God ka fata Ꞌuri fuana,
  eng-WYC-2017: And Abram felled down low on his face. And God said to him,
  eng-WMBB: Abram fell on his face. God talked with him, saying,
  spp-spp: Burama à yire lógo ke, ka u u niŋkure sín, maa ɲùŋke sôgo maa Kile pêe.
    Ka Kile si núr'a jwo u á sahaŋki
  aey-aey: Odocob Ebram uqa maha cotadon. Oodon Anut madon,
  urd-GVH: अब्राम मुँह के बल गिर गया, और अल्लाह ने उससे कहा,
  rug-rug: Meke hoqa oporapaha pa pepeso se Ebarami, meke zama sa Tamasa,
  gaz-gaz: Abraamis adda isaatiin lafatti gombifame; Waaqnis akkana isaan jedhe;
  fra-LSG: 'Abram tomba sur sa face; et Dieu lui parla, en disant:'
  gnn-gnn: Bala ŋayi Yipuram ṉepaḻ‐nyilŋ'thurrunanydja muḻkurrnydja munatha'lili,
    bala buku‐ŋal'yurrunana yukurrana nhanŋu Godku. Ga ŋayi Godtja waŋana nhanukala
    bitjarra,
  yal-yal: Iburama yi bira, a a yɛtagin lan bɔxɔn ma.
  gum-gum: 'Inchen Abrambe maløwan pirau kebatamne utsøbasren, Tiusbe nune trenchibig
    køn:'
  iou-iou: Ude iweränä Abramtä iŋami kome terak yäpän äpmoŋpäpäŋ parirän Anututä iwetkuk;
  haw-1868: 'Moe iho la o Aberama ilalo kona alo: a kamailio mai la ke Akua me ia,
    i mai la,'
  arb-NAV: 'فَسَقَطَ أَبْرَامُ عَلَى وَجْهِهِ، فَخَاطَبَهُ اللهُ قَائِلاً:'
  adz-adz: Abram iringant i Anutu nan gan igi da yidzaꞌ faga gudzun da itauf maran
    iruꞌ intap, da Anutu ini da arangan ibiani,
  ewe-ewe: Abram tsyɔ mo anyi, eye Mawu gblɔ nɛ be,
  eng-LEE: And Abram fell on his face, and God spoke with him, saying,
  dji-dji: Girri Abram inydji nguli munatjali girri ngurri munatjapm ngurrinyban bilakiṉing
    God inga wanginy kiriny.
  gvn-gvn: '@see-verse:GEN.017.002'
  nna-nna: Murtingi jurlpi-jurlpi jarrinyalu pirrirn jungkanga kaniny Abram. Ngarrkalu
    wurrarnala,
  asm-FB: তেতিয়া অব্ৰামে উবুৰি খাই মাটিত মুখ থৈ প্রণিপাত কৰিলে আৰু ঈশ্বৰে তেওঁৰে
    সৈতে কথা ক’বলৈ ধৰিলে।
  sus-A: عِبُرَ مَ نَشَ عَ شِنبِ سِن، عَ يَتَفِ رَقٍلٍن بْشِ. عَلَتَلَ نَشَ عَ مَسٍن
    عَ بّ،
  fra-SBL: 'Abram tomba sur sa face. Dieu lui parla, en disant :'
  hbo-hbo: וַיִּפֹּ֥ל אַבְרָ֖ם עַל־פָּנָ֑יו וַיְדַבֵּ֥ר אִתֹּ֛ו אֱלֹהִ֖ים לֵאמֹֽר׃
  shp-NTPO: 'Jatian, Abram chirankotax maikibi bekepia iki, jainoara Diossen yoiboresa
    iki:'
  eng-WYCLIFFE: And Abram felde doun lowe on his face.
  piu-2006: '@see-verse:GEN.017.002'
  pjt-pjt: Ka Aipamalu kuliṟa tultjungaṟakatira ngalyangku manta pampuṉu Godanya waḻkuntjikitjangku,
    ka piṟuku palula wangkangu, “Kulilaṉi! Nyanga alatjiṉa nyuntunya kalkuṉi, panya
    ngayulu nyuntunya tjunkuku kutju-tjamu puḻka nyinanytjaku manta winkitjaku ngura
    kutjupitja kutjupitja tjuṯaku.
  cwe-cwe: Abulamu katumbala mavindi mbaka chihanga chidalisa hasi. Mulungu kamulongela,
  bgs-bgs: Iglingkóód si Abram sippang ka ikadunggù tô ulu din tun ta tanà, asta igkagi
    tô Manama, na mà din,
  kik-kik: Aburamu agĩturumithia ũthiũ wake thĩ, nake Ngai akĩmwĩra atĩrĩ,
  ksr-ksr: 'Kaeŋ ijoro Abramnoŋ simiŋ kuma usugoro Anutunoŋ iwaajoŋ qaa kokaeŋ jero:'
  omb-omb: Ebram mo soi hivo gena nagona me Huqe Mauri mo veve lawea,
  fra-NCL: 'Abram tomba la face contre terre, et Dieu lui parla ainsi :'
  cek-AK: To naah Abram loe long ah akuep; Sithaw mah anih khaeah,
  xla-xla: Epalati A꞉iblamta ta꞉la dla akukulume polomama ya꞉ mila꞉pita ta꞉la umpo
    pollati Godta epo atlaiyo,
  cuk-cuk: 'Geb degine, Abram Bab-Dummad-asabin napase e-bebe-ebulegedse dulluu imaksad.
    Bab-Dummaddi ega sogdebalid:'
  uig-CYR: 'Абрам өзини ташлап йүзини йәргә йеқип ятти; Худа униң билән йәнә сөзлишип
    мундақ деди: —'
  pma-pma: Ebram malingling mini, nan rokol atan. Ka Ahi vit risi mini vit,
  tel-2017: అబ్రాము సాష్టాంగపడి తన ముఖాన్ని నేలకు వంచుకుని ఉన్నాడు. దేవుడు ఇంకా ఇలా
    అన్నాడు. “చూడు, నేను నీతో నిబంధన చేశాను.
  hat-BSA: 'Abram te tonbe atè sou figi li. Bondye te pale avèk li, e te di:'
  bxh-bxh: Yo fede, Abelam ya hoba lidi tanohi yai, na Yaubada ya libama lisina, iyen,
  kos-kos: Abram el faksufi, ac God El fahk,
  hbo-WLC: וַיִּפֹּ֥ל אַבְרָ֖ם עַל־פָּנָ֑יו וַיְדַבֵּ֥ר אִתּ֛וֹ אֱלֹהִ֖ים לֵאמֹֽר׃
  ibo-ibo: Ebram dara nʼala, kpudo ihu ya nʼala. Chineke gwara ya sị,
  ory-ory: ତହିଁରେ ଅବ୍ରାମ ମୁହଁ ମାଡ଼ି ପଡ଼ନ୍ତେ, ପରମେଶ୍ୱର ତାଙ୍କ ସହିତ ଆଳାପ କରି କହିଲେ,
  wmt-wmt: '@see-verse:GEN.017.002'
  chk-chk: Iwe, Apram a chapetiu lepwül, nge Kot a üreni,
  ssd-ssd: 'Taŋakina le Abram ndek truk kina le Kuate nu maŋ lato sana:'
  rop-rop: Wal Eibram bin baudan langa graun blanga shoum rispek langa God,
  ukr-1871: 'І впав Аврам ниць на лице своє, і рече йому Бог і глаголе:'
  eng-AOI: Abram bowed down and put his face to the ground to worship God. And God
    said to him,
  yon-yon: Abram ye korok kankibene ye kiringkonombed okad badmendoone, Godbed ye
    yaa yedmenoon,
  bch-bch: Io, Abram ikor iae ta idol imata ga isulug tanoeai, ta Deo ikeo pan,
  deu-1951: 'Da fiel Abram auf sein Angesicht. Und Gott redete weiter mit ihm und
    sprach:'
  eng-JPS: 'And Abram fell on his face; and God talked with him, saying:'
  ubr-ubr: Abram sindan irou i kwafir isur magin motob iruyein, ato God on iyawur
    iyau,
  srp-1865: 'A Avram pade nièice. I Gospod mu još govori i reèe:'
  lug-lug: Awo Ibulaamu n’avuunama; Katonda n’amugamba nti,
  heb-heb: ויפל אברם על פניו וידבר אתו אלהים לאמר׃
  ben-IRV: তখন অব্রাম উপুড় হয়ে পড়লেন এবং ঈশ্বর তাঁর সঙ্গে আলাপ করে বললেন,
  pan-pan: ਤਦ ਅਬਰਾਮ ਆਪਣੇ ਮੂੰਹ ਦੇ ਭਾਰ ਡਿੱਗਿਆ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਨਾਲ ਇਹ ਗੱਲ ਕੀਤੀ
  tkr-tkr: 'İbram aq''vahiyna ç''iyelqa dizyaraççe. Allahee mang''uk''le eyhen:'
  mwp-mwp: Abram nuy Awgadhoepa thawmaythu boeradharoepa lugobel tharaydhin. Awgadh
    kedha mulaydhin nubepa,
  mya-JVB: အာဗြံ သည်လည်း ပြပ်ဝပ် လျင် ၊ ဘုရား သခင်က၊
  tte-O: Mwa Abelem italu-pwaopwaom bwatano mena kabo Yaubada iwalo koina iba,
  tbg-tbg: Minti tuvaro Eparaamiva vataini hiqinti viro nai viri vataini vatero vauvaro
  hmo-hmo: Vadaeni Aberamo ia tui diho, bona iena vairana ia atoa diho, tano dekenai.
    Dirava ia gwau,
  ata-ata: Xe Avalamu muavuti la mutangatulu muluꞌelai iou mulai no lia, la sou Lataua
    muvikalanu aloxo ꞌo,
  nfa-nfa: Hèia Abram patitu kètu urutuu, ka na pacudꞌu kètu dꞌai rai. Ka Ama Lamatua
    tuhu hari lii padhai lii Na, aku Nèngu na,
  urd-urd: तब इब्रहाम सिज्दे में हो गया और ख़ुदा ने उससे हम — कलाम होकर फ़रमाया।
  rus-SYN: 'И пал Аврам на лице свое. Бог продолжал говорить с ним и сказал:'
  cbt-NTPO: 'Naporo'' Apranso'', isonin. Isonin quëran, no''paquë huarë'' monshomarin.
    Inapoaso Yosëri sha''huitaantarin:'
  bqc-SIM: 'Ablaũ wùlɛ a gbɛɛu Lua aɛ, ↄ̃ Lua òɛ̀:'
  tcz-CHONGTHU: Hichun Abram in amai tol lang aven hichun Pathen in ahin hou vin hitin
    aseiye,
  mar-mar: मग अब्रामाने देवास लवून नमन केले आणि देव त्यास म्हणाला,
  tcs-tcs: Den Abram bin poldaun, pesdaun tase graun, ane God bin spik,
  soq-soq: Abram imimpa emmisilene nitomaleidio God me diene wanase,
  qub-qub: 'Chayno niptin Abramga juclla gongurpacuran urcunpis pampaman töpanancama.
    Tayta Diosnami sïguir willapaycaran:'
  bqp-bqp: 'Abramu wùtɛ a gbɛrɛa Luda arɛ, akũ Luda pìnɛ:'
  hat-hat: Lè sa a, Abram mete ajenou, li bese tèt li jouk atè. Bondye pale avè l'
    ankò, li di l'.
  eng-BSB: Then Abram fell facedown, and God said to him,
  tod-tod: 'Aɓalame maaʋɛɛni, é nɔkɔ zooi ma, GALA ge ɠɛni ɓɔɛzu pɔ, é ɠɛ ma:'
  eng-WEBPB: Abram fell on his face. God talked with him, saying,
  kbq-kbq: Abramu'a avugosaregati mopafi mase'negeno, Anumzamo'a mago'ene amanage
    huno asami'ne,
  nhe-BL: 'Huan Abram motlancuaquetzqui huan mopacho hasta tlalchi quema Toteco Dios
    quicamahuiyaya. Huan Toteco Dios nojquiya quiilhui:'
  bus-bus: 'Abramu dàɛ a puua Luda aɛ, ben Luda bènɛ:'
  gub-BL: Na'e Àmàràw wapyk upenàràg rehe kury. Uhyk uwa ywy rehe. Uze'eg Tupàn izupe.
  eng-DRA: Abram fell flat on his face.
  knf-knf: 'Abram ajot wal mënţ afëţ kaara ţi mboş, Naşibaţi kë aşë ji na a :'
