  rmc-rmc: a le Izmaeloske sas dešutrin (13) berš.
  nlg-nlg: ma Ishmael, a dalena, te hangavulu tolu na niuluna.
  dgr-DOGNT: Eyıts'ǫ weza Ishmael hoònǫ-daats'ǫ̀-taı weghoò ekò wekwǫ̀ nàat'a ı̨lè.
  pes-OPV: و پسرش، اسماعیل سیزده ساله بود هنگامی که گوشت قلفه‌اش مختون شد.
