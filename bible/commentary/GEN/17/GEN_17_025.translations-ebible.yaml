verse: GEN.017.025
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മകൻ യിശ്മായേലിന് അപ്പോൾ പതിമ്മൂന്നുവയസ്സും ആയിരുന്നു.
  deu-TKW: Und sein Sohn Ismael war dreizehn Jahre alt, als er beschnitten wurde am
    Fleische seiner Vorhaut.
  lin-lin: mpe Isimaeli, mwana na ye ya mobali, azalaki na mibu zomi na misato tango
    akatamaki ngenga.
  cbr-NT: '@see-verse:GEN.017.024'
  eng-LSV: and his son Ishmael [is] a son of thirteen years in the flesh of his foreskin
    being circumcised;
  bmu-bmu: Nahönŋi Ismael mi yambuŋi 13 aiga sileŋe mi yandiget.
  eng-GNV: And Ishmael his sonne was thirteene yeere olde, when the foreskinne of
    his flesh was circumcised.
  eng-WEBSTER: And Ishmael his son was thirteen years old, when he was circumcised
    in the flesh of his foreskin.
  nhw-BL: '@see-verse:GEN.017.024'
  swh-ONEN: naye Ishmaeli mwanawe alitahiriwa akiwa na umri wa miaka kumi na mitatu.
  bba-bba: Win bii Isimɛɛli u mɑɑ mɔwɑ wɔ̃ɔ wɔkurɑ itɑ.
  eng-KJVCPB: And Ishmael his son was thirteen years old, when he was circumcised
    in the flesh of his foreskin.
  cpy-cpy: Riima itomi Ismael tzimaki rirori okaatzi 13 rojarentsite, itotziteetantakariri
    opatzithowaki ishiramparitantari.
  mpx-mpx: ge natuna Isimel wana baliman elulutega eton (13).
  wbp-wbp: '@see-verse:GEN.017.024'
  luo-luo: to wuode Ishmael ne ja-higni apar gadek.
  meu-meu: Natuna Ismael ena mauri laḡanidia na gwauta toi, e peritomea negana ai.
  npi-ULB: तिनको छोरो इश्माएलचाहिँ आफ्नो खलडीको खतना गर्दा तेह्र वर्षका थिए ।
  yor-yor: Iṣmaeli ọmọ rẹ̀ jẹ́ ẹni ọdún mẹ́tàlá.
  emp-NTPO: Dji warra Ismaelera trece poa b̶asia idji cacua wẽãgosid̶e.
  ind-ind: dan Ismael berumur 13 tahun ketika Abraham menyunat dia.
  pes-OPCB: '@see-verse:GEN.017.024'
  ssx-ssx: Kutupa ipika꞉ weki Isima꞉elota꞉ 13 bapina꞉ piekeme.
  lcm-lcm: Na kana nat ta Ismael katapo 13 na matas.
  aer-aer: '@see-verse:GEN.017.024'
  tgl-ULB: At natuli si Ismael sa laman ng kanyang balat nang siya ay labing tatlong
    taong gulang.
  nop-nop: Eŋ mihiŋiŋ Ismael adi adi guletŋiŋ 13 tubune sigiŋ diki foloŋ fek timiŋguk.
  kca-kca: Измаил пŏхәԓа эвәтты щир верәмән хуԓәмхŏщйаӈ тӑԓ ус.
  cbu-NT: '@see-verse:GEN.017.024'
  usa-usa: mikánáráqá wení ániko Ítímaeri tiyákagaraq kaummo (13) áúqá kéitana.
  hui-hui: '@see-verse:GEN.017.024'
  wrs-wrs: '@see-verse:GEN.017.024'
  mya-mya: သူ​၏​သား​ဣ​ရှ​မေ​လ​သည်​အ​သက်​တစ်​ဆယ့် သုံး​နှစ်​ရှိ​သည်။-
  cbi-NTPO: Tsenmala ya' na Ismaelya 13 añu juunu uwanaa señas imi.
  bod-N: ཁོང་གི་བུ་ཡེས་མ་ཨེལ་གྱི་མཚན་སྐྱི་གཅོད་པའི་དུས༌སུ། བུ་དེ་ལོ་བཅུ་གསུམ་ཡིན༌ནོ།།
  wsk-wsk: Se ko namar Ishmael mu ko yia tom 13 mu te kumik guang batagorman.
  kkl-kkl: '@see-verse:GEN.017.024'
  sna-sna: uye Ishumaeri mwanakomana wake akanga ava namakore gumi namatatu okuberekwa;
  spa-BLM: Ismael, su hijo, tenía trece años cuando fue circuncidado en la carne de
