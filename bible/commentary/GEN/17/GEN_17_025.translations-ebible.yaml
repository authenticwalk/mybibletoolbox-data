  beu-beu: '@see-verse:GEN.017.024'
  cac-cac: '@see-verse:GEN.017.024'
  swh-ULB: Na Ishmaeli mwanawe alikuwa na umri wa miaka kumi na tatu alipotahiriwa
    katika mwili wa govi la ngozi yake ya mbele.
  bel-bel: А Ізмаілу, сыну ягонаму, было трынаццаць гадоў, калі была абрэзана крайняя
    плоць у яго.
  deu-ELBBK: Und Ismael, sein Sohn, war 13 Jahre alt, als er am Fleisch seiner Vorhaut
    beschnitten wurde.
  mbb-OT: Ne 13 he tuig is penuiǥen ni Ishmael zutun te kedsirkunsidara kandin.
  msc-msc: A dencɛ Isumayila ka faaninta kɛ ka a tɛrɛn a sɔrɔn da san tan ni sawa
    bɔ.
  mal-2015: അവന്റെ മകനായ യിശ്മായേൽ പരിച്ഛേദനയേറ്റപ്പോൾ അവന്നു പതിമൂന്നു വയസ്സായിരുന്നു.
  tuo-NT: Cʉ̃ macʉ̃ Ismae trece cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: dja mak bilakkayenwong beywurd nuye nawu Ishmael, dja nungka wanjh thirteen
