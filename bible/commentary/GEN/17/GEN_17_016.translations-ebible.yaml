    et elle sera une mère de nations. Les rois des peuples viendront d'elle. »
  hbo-hbo: וּבֵרַכְתִּ֣י אֹתָ֔הּ וְגַ֨ם נָתַ֧תִּי מִמֶּ֛נָּה לְךָ֖ בֵּ֑ן וּבֵֽרַכְתִּ֙יהָ֙
    וְהָֽיְתָ֣ה לְגֹויִ֔ם מַלְכֵ֥י עַמִּ֖ים מִמֶּ֥נָּה יִהְיֽוּ׃
  shp-NTPO: Enra jakon itiakin shinanxonai, jaskáaxonra en amai miibetan westíora
    benbo bake. Jakon itiakin en shinanxonaira ikon iki. Sarara iti iki, icha mainmea
    jonibaon tita. Jainoax, jawen chiní bakebora jemabaon apo iti iki —akin.
  eng-WYCLIFFE: and Y schal blesse hir, and of hir I schal yyue to thee a sone, whom
    I schal blesse, and he schal be in to naciouns, and kyngis of puplis schulen be
    borun of hym.
  piu-2006: '@see-verse:GEN.017.015'
  pjt-pjt: Ngayulu palunya puḻkaṟa pukuḻmankuku, munuṉa palunya iṯitjararingkunytjaku
    palyalku nyuntumpa katja kanyintjaku. Ka katja pala palulanguṟu aṉangu ma-tjuṯa
    mularariku maḻatja maḻatja, ka minyma paluṟu tjanampa kutju-kami puḻka nyinaku.
    Paluṟu tjana ngura kutjupa kutjupa tjuṯangka nyinaku walytjaṟara walytjaṟara mungilyi
    mulapa. Kaya kutjupatjara mayatja puḻka nyinaku ngura tjuṯaku.” Alatji Godalu
    wangkangu Aipuṟamaku kuri pukuḻmankunytjikitjangku.
  cwe-cwe: Nizamtemela mate, nayo kezakwelekela mwana wa chilume. Nizamtemela mate
    Sala, nayo kezakuwa mama wa makabila mengi na wafalume wa zisi nyingi wezalawa
    kumwake.”
  bgs-bgs: Madigár tô bággén ku kandin, asta bággén ku áknikó tô batà mama na pamasusun
    din. Madigár tô bággén ku tun ta sawa nu, asta imun ku sikandin na kamónaan ka
    marapung mga grupo. Duwán gó mga rubbad din na imun harì.”
  kik-kik: Nĩngũmũrathima, na ti-itherũ nĩngũkũhe mwana wa kahĩĩ ũciarĩirwo nĩwe.
    Nĩngũmũrathima nĩguo atuĩke nyina wa ndũrĩrĩ; athamaki a ndũrĩrĩ makoima harĩwe.”
  ksr-ksr: Niinoŋ Saara kotuegoŋ mube iinoŋ goojoŋ mera moŋ mewaa. Niinoŋ kotuegoŋ
    mube iinoŋ ejemba tuuŋa tuuŋa mamaga yoŋoo nemuŋ beŋisigiaga koloowaa. Iwaa gbiliuruta
    yoŋoonoŋga tosianoŋ kanageso tuuŋ yoŋoonoŋ eja poŋa poŋa koloowuya.”
  omb-omb: Neu nain vei gareagi nie me nain bete lawego a maresu mwera nge vin bamba.
    Nain veie vin vuragi na retahi vanue sao, me a ratahigi sao rain vomai denie.”
  fra-NCL: Je la bénirai, et je te donnerai aussi d’elle un fils ; je la bénirai,
    et elle deviendra des nations ; des rois de peuples sortiront d’elle. »
  cek-AK: Anih to tahamhoihaih ka paek han, anih mah capa maeto na sah pae tih; ue,
    anih to tahamhoihaih ka paek han, anih loe prae kami boih ih amno ah om tih; siangpahrangnawk
    doeh anih thung hoiah ni tacawt tih, tiah a naa.
  xla-xla: Na꞉tapo ya꞉ gadlati ya꞉ye maseyemala hamelepe. Epalati wa꞉tapo ya꞉ a hallepe.
    Epalati Selatapo ta꞉la so hapuloma yia꞉ wai hallepe. Epame ya꞉ awadulo opitapo
    dokopala hi halopo ha꞉ha꞉mtelepe,” diyo.
  cuk-cuk: Be-omegi ise-nued an binsaoed. Bemarga machigwa an ukoed. Eye, napiragwa,
    be-omegi ise-nued an binsaoed. Sara dulemar-yar-baid-baidgi-ambikumaloed-e-nanaga
    guoed, degine, e-wagana dulemar-e-reyga gumaloed.
  uig-CYR: Мән униңға бәхит-бәрикәт берип, униңдинму саңа бир оғул беримән. Мән дәрвәқә
    уни бәрикәтләймән; шуниң билән у әл-милләтләрниң аниси болиду; хәлиқләрниң падишалириму
    униңдин чиқиду, — деди.
  pma-pma: Nitokol kati ka nimaeni hekur ehon tai onamil. Numoni hemai hehi mama ten
    mari vangi meatin keil ka asuv houlu emun keil ikistal rani.”
  tel-2017: నేను ఆమెను ఆశీర్వదించి, ఆమె ద్వారా నీకు కొడుకుని ఇస్తాను. ఆమె అనేక జాతులకు
    తల్లి అవుతుంది. ఆమె నుండి అనేక జాతుల రాజులు వస్తారు.”
  hat-BSA: Mwen va beni li, Mwen va bay ou yon fis pa li. Alò, Mwen va beni li, e
    li va yon manman pou anpil nasyon. Wa a pèp yo va sòti nan li.”
  bxh-bxh: Haba egu loholoho E felen, na ai lisina haba natum taumoho ya yosi! Haba
    egu loholoho E felen, be ya famala nuꞌu ouꞌouli tinadi na laulauwewena yai haba
    kin sa tubu.
  kos-kos: Nga ac fah akinsewowoyal, ac nga fah oru tuh elan oswe sie wen nutum. Nga
    fah akinsewowoyal, ac el fah nina kien mutunfacl puspis. Ac fah oasr tokosra inmasrlon
    fwilin tulik natul.”
  hbo-WLC: וּבֵרַכְתִּ֣י אֹתָ֔הּ וְגַ֨ם נָתַ֧תִּי מִמֶּ֛נָּה לְךָ֖ בֵּ֑ן וּבֵֽרַכְתִּ֙יהָ֙
    וְהָֽיְתָ֣ה לְגוֹיִ֔ם מַלְכֵ֥י עַמִּ֖ים מִמֶּ֥נָּה יִהְיֽוּ׃
  ibo-ibo: Aga m agọzi ya, sitekwa na ya nye gị nwa nwoke. Aga m agọzi ya ruo na ọ
    ga-abụ nne nke ọtụtụ mba. Ndị eze ga-achị ọtụtụ mmadụ ga-esite na ya pụta.”
  ory-ory: ଆମ୍ଭେ ତାହାକୁ ଆଶୀର୍ବାଦ କରିବା ଓ ତାହାଠାରୁ ତୁମ୍ଭକୁ ଗୋଟିଏ ପୁତ୍ର ଦେବା; ଆମ୍ଭେ
    ତାହାକୁ ଆଶୀର୍ବାଦ କରିବା, ସେ ନାନା ଗୋଷ୍ଠୀର ଆଦିମାତା ହେବ, ତାହାଠାରୁ ନାନା ଦେଶୀୟ ରାଜାଗଣ
    ଉତ୍ପନ୍ନ ହେବେ।”
  wmt-wmt: '@see-verse:GEN.017.015'
  chk-chk: Üpwe afeiöchü Sara, nge üpwe ngonuk eman ät me ren. Ewer, üpwe afeiöchü
    pwe epwe inelapen chomong ainang, epwe pwal wor king me lein mwirimwirin kana.”
  ssd-ssd: Yeŋge nu nyaro tuwi le nu ne ndoŋ kiŋo ande te-palmbimŋgaik. Taŋamba nu
    taŋgo kuasmbi suŋgomba gabat sugo afu turmba tuku ina naŋgine minamŋgat ŋgina.
  rop-rop: en ai garra meigim im brabli gudbinji, dumaji im garra abum im ronwan san
    blanga yu. Im garra jidan mamiwan blanga bigismob traib, en sambala king garra
    kamat brom im du.” Lagijat na God bin tok.
  ukr-1871: І благословлю її, і дам тобі сина від неї, і буде вона народами, царі
    в народів із неї будуть.
  eng-AOI: I will bless her. And I will give you a son, and this son of yours will
    be Sarah's son. I will bless Sarah and she will be the mother of nations. Some
    of her descendants will become kings and rule in their countries.”
  yon-yon: Yu yaa amun kerundaniin, angkon eb yaa yu yaambed dana mingki kabdaniine,
    yu kuu ambibkin yemoon yi awoya keranuun. Angkon, yu awoya yena kuu king keraniib.”
    andoon.
  bch-bch: Eine ga nakado kemi tau ngan ei ta ipopo lem gergeu aranga ede, ta iuot
    alu busa tibud taine. Itubtub edengada ga tiuot mamaron kapeipei.”
  deu-1951: Denn ich will sie segnen und will dir auch von ihr einen Sohn geben. Ich
    will sie segnen, und sie soll zu Nationen werden, und Könige von Völkern sollen
    von ihr kommen.
  eng-JPS: And I will bless her, and moreover I will give thee a son of her; yea,
    I will bless her, and she shall be a mother of nations; kings of peoples shall
    be of her.'
  ubr-ubr: Yau arimon Sarah ani momoginai ato on dura bag natum fifi orot inituai
    weinem. Yau arimon ani momoginai ato on innat sabu engon tutufin ayos in matar.
    Ato arimon wawan agirin sanasi on fani on arimon aiwab sin matar.
  srp-1865: I ja æu je blagosloviti, i daæu ti sina od nje; blagosloviæu je, i biæe
    mati mnogim narodima, i carevi narodima izaæi æe od nje.
  lug-lug: Ndimuwa omukisa, era ndikuwa omwana owoobulenzi mu ye. Ndimuwa omukisa,
    alibeera jjajja w’amawanga, bakabaka baamawanga baliva mu ye.”
  heb-heb: וברכתי אתה וגם נתתי ממנה לך בן וברכתיה והיתה לגוים מלכי עמים ממנה יהיו׃
  ben-IRV: আর আমি তাকে আশীর্বাদ করব এবং তা থেকে এক ছেলেও তোমাকে দেব; আমি তাকে আশীর্বাদ
    করব, তাকে সে জাতির [আদি-মা] করা হবে, তা থেকে লোকদের রাজারা সৃষ্টি হবে।”
  pan-pan: ਮੈਂ ਉਹ ਨੂੰ ਅਸੀਸ ਦਿਆਂਗਾ ਅਤੇ ਉਸ ਤੋਂ ਮੈਂ ਤੈਨੂੰ ਇੱਕ ਪੁੱਤਰ ਵੀ ਦਿਆਂਗਾ। ਮੈਂ ਉਹ
    ਨੂੰ ਅਜਿਹੀ ਅਸੀਸ ਦਿਆਂਗਾ ਕਿ ਉਹ ਕੌਮਾਂ ਦੀ ਮਾਤਾ ਹੋਵੇਗੀ, ਕੌਮਾਂ ਦੇ ਰਾਜੇ ਉਸ ਤੋਂ ਪੈਦਾ ਹੋਣਗੇ।
  tkr-tkr: 'Zı məng''ı''s xayir-düə hevles: məng''ı''ker vas dix heles. Qiyğa məng''ı''s
    sayib xayir-düə hevles: mana milletbışda yed yixhes, milletbışin paççahar məng''ı''ne
    nasılençe qığepç''es.'
  mwp-mwp: Ngath bangal nabepa mina igililmay woenab poeybane, a nadh bangal ngibepa
    garkaz kazi gasamoene. Na bangal mura apu koey garsar buwaypa a nanu kaziw kazingu
    dhuray bangal mopakuykul aymoeyne koey goegathiya.’
  mya-JVB: သူ့ ကိုငါကောင်းကြီး ပေး၍ ၊ သူ့ အားဖြင့် လည်း သင် အား သား ကိုပေး မည်။ အကယ်စင်စစ်သူ့
    ကို ကောင်းကြီး ပေး၍ ၊ သူသည် လူအမျိုးမျိုးဖြစ်လိမ့်မည်။ သူ ၏အမျိုးအနွယ် ၌ လည်း
    အပြည် ပြည်သော ရှင်ဘုရင် ဖြစ် ကြ လိမ့်မည်ဟု၊ အာဗြဟံ အား မိန့် တော်မူ၏။
  tte-O: Wainem kani yawalo-muloloi na natuna tauna kani ikabi. Na melumelune koina
    kani boda meuloili sidebalala yo tabe yanuwa kali kin kani siyawatagilimaya iya
    koina, yakato Sela boda meuloina sinali iya.”
  tbg-tbg: Te vira koqema amitaariraro viva airi vatanaaka vika nova vairamanta vira
    vainti vonavu avuhainaakama vaivarave, tiro.
  hmo-hmo: Lau ese do lau hanamoa, bona ia dekena amo natuna mero oi dekenai do lau
    henia. Lau ese Sara do lau hanamoa, bona ia be dohore bese idauidau edia sinana,
    bona iena tubuna haida be dohore king taudia.”
  ata-ata: Eni aalusie la sou ane ivoꞌonumeni keakea mulu vile xe ane ixali ta mitema
    no xalexalee tuatuala neniꞌa. Ta xasixasie iloꞌa ta ꞌiluꞌilusune ne ulai iliꞌi
    la seꞌi noxiꞌa ixali ta tatananu tuala no xalexalee tuatuala aso vile.”
  nfa-nfa: Èèna na Jaꞌa hia mamèngi ae-ae mi Sara, sèna ka nara iisi hia èu, ana mone
    ca dhèu. Tareꞌa! Bèli-camèdꞌa, Sara jꞌajꞌi bèi nèti suku ae-ae. Aa èèna na, Jaꞌa
    dedꞌe dhèu aae ae-ae nèti ana-èpu nèngu.”
  urd-urd: और मैं उसे बरकत दूँगा और उससे भी तुझे एक बेटा बख्शूँगा; यक़ीनन मैं उसे
    बरकत दूँगा कि क़ौमें उसकी नसल से होंगी और 'आलम के बादशाह उससे पैदा होंगे।
  rus-SYN: Я благословлю ее и дам тебе от нее сына; благословлю ее, и произойдут от
    нее народы, и цари народов произойдут от нее.
  cbt-NTPO: Inanta noya nicato catahuararahuë ni'ton, hua'huanarin huachi. Tëhuënchachin
    cari noya nicato inapotarahuë. Na'a naciono'sa', ina quëran pipipona'. Ina quëran
    pipipisopita a'naquënso', copirno ya'conapona', itërin.
  bqc-SIM: Má báaadaaàgu, mí tó aà nɛ'i gↄ̃ɛ ũ, i gↄ̃ buiↄ dazi ũ. Bùsu kíaↄ
    bↄ aà kĩ́iɛ.
  tcz-CHONGTHU: Keiman amanu hi phatthei kaboh a chu jongle ama nu akon a hi chapa
    khat kapeh ding nahi, hitia chu keiman amanu hi phatthei kaboh a ama jong “Sarah”
    chitin namtin nu hung hi ding mitin vaipi leng ding ho jeng jong amanu akona hung
    peng doh ding ahiuve,” ati.
  mar-mar: मी तिला आशीर्वादित करीन, आणि मी तुला तिच्यापासून मुलगा देईन. मी तिला आशीर्वादीत
    करीन, आणि ती अनेक राष्ट्रांची माता होईल. लोकांचे राजे तिच्यापासून निपजतील.”
  tcs-tcs: Ai go blese em ane ai go gibe yu wan boi pikinini prom em. Wa. Da boi pikinini
    gobi prapa bigate blo plenti dipren pipol wea ol stap lo dempla oun kantri, ane
    ol king i go kamaut prom ol pamlelain blo em.’
  soq-soq: Ne sauna euda Sara osowe itupo ita me oto mona gamosapi e baia. Ita do
    me dewasapo uwa daitada inau wanalepi, ita me bedewee mo warereu segantompa.”
  qub-qub: Noga payta bindisyunta goshaj paycho wamrayqui cananpaj. Bindisyunta goptëmi
    payga cangapaj achca nasyun runacunapa mamanno. Paypita mirajcuna waquenga cangapaj
    nasyuncunapa rayninmi.»
  bqp-bqp: Mani arubarika dan mà tó à nɛ́ i gↄ̃gbɛ̃ ũ, ani gↄ̃ burinↄ dai ũ, bùsu
    kínanↄ ni bo a kĩnaa.
  hat-hat: M'ap beni madanm ou, m'ap fè l' ba ou yon pitit gason. M'ap beni l', m'ap
    fè l' tounen manman moun anpil nasyon. Anpil nan pitit pitit li yo va wa.
  eng-BSB: And I will bless her and will surely give you a son by her. I will bless
    her, and she will be the mother of nations; kings of peoples will descend from
    her.”
  tod-tod: Nà tuya loo bɛ, nà doun zunu ve è ya ga tɔun maaʋele, nà tuya loozu
    bɛ, toɠa ɠɛ ga zii mɔinmɔingaa ti-lee, nuɓusɛiti ma mɔinmɔingaa ta-masagiti ta
    ɠula tɔun su.»
  eng-WEBPB: I will bless her, and moreover I will give you a son by her. Yes, I will
    bless her, and she will be a mother of nations. Kings of peoples will come from
    her.”
  kbq-kbq: Nagra Serana asomu huntesugeno, agra mofavre eri fore hunegamina, asomu
    huntanena hakare vahe'mokizmi antazmiza nehanigeno, agripinti kini vahera fore
    hugahaze.
  nhe-BL: Huan Sara nijtiochihuas huan temachtli nimitzmacas se mocone ipan ya. Huan
    yajaya elis ininnana miyac tlacame ipan miyac tlaltini, huan miyac iteipa ixhuihua
    elise huejhueyi tlanahuatiani.
  bus-bus: Mɛ́ aubarika dan mà tó à nɛ́ i gↄ̃gbɛ̃ ũ, eé gↄ̃ boriinↄ dazi ũ, bùsu
    kínanↄ é bↄ à kiia.
  gub-BL: Amono putar heze'egatu neremireko rehe nehe. Amono putar kwarera'i izupe
    nera'yr romo nehe. Azeharomoete amono putar heze'egatu hehe nehe. Wiko putar teko
    tetea'u wahy romo nehe. Amo izuapyapyr wiko putar tuwihawete romo a'e wà nehe
    no, i'i izupe.
  eng-DRA: And I will bless her, and of her I will give thee a son, whom I will bless,
    and he shall become nations, and kings of people shall spring from him.
  knf-knf: Dwula bnuura, kë abot aluŋ kabukaru napoţ ñiinţ. Dwula bnuura, aluŋ kawo
    anin kntaali kŧum, aluŋ kabuk başih baŧum. »
