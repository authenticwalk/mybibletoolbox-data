verse: GEN.017.016
translations:
  mal-C: ഞാൻ അവളെ അനുഗ്രഹിക്കും; അവളിൽ നിനക്കൊരു മകനെ നൽകും. അവൾ അനേകം ജനതകൾക്കു മാതാവായിത്തീരും.
    അതേ, ഞാൻ അവളെ സമൃദ്ധമായി അനുഗ്രഹിക്കും; ജനങ്ങളുടെ രാജാക്കന്മാർ അവളിൽനിന്ന് ഉത്ഭവിക്കും.”
  deu-TKW: Und ich will sie segnen und will dir auch durch sie einen Sohn schenken
    und will sie segnen, und sie soll die Stammmutter ganzer Völker werden; Völkerbeherrscher
    sollen von ihr abstammen.
  lin-lin: Nakopambola ye mpe nakopesa yo penza mwana mobali na nzela na ye ; nakopambola
    ye mpo ete akoma mama ya bikolo. Bakonzi ya bikolo bakobima na nzela na ye. »
  cbr-NT: '''Ën kana upíokin sinánxunin, usa ''ain kana achúshi tuá mi ''axúnun ''imiti
    ''ain. ''Ën upíokin sinánxunkëx ka kamabi menu ''ikë unikama aín rëbúnki ''iti
    ''ikën. ''Imainun ka aín rëbúnkinëx kamabi menu ''ikë unikaman ''apu ''inuxun
    ''aia, kixun ka Nukën ''Ibu Diosan kakëxa.'
  eng-LSV: and I have blessed her, and have also given to you a son from her; and
    I have blessed her, and she has become nations—kings of peoples are from her.”
  bmu-bmu: Nöŋön Sara kötuetköm waŋgibiga yaŋön göhöra morö nahön kun mema. Nöŋön
    kötuetköm waŋgibiga yaŋön ambazip kambuŋi kambuŋi gwötpuk yeŋgö nam bömönŋina
    akŋa. Yaŋgö gwölönarökurupŋi yeŋgöreŋök tosatŋan könagesö kambu yeŋgöreŋ azi kembuŋi
    kembuŋi akŋe.”
  eng-GNV: 'And I will blesse her, and will also giue thee a sonne of her, yea, I
    will blesse her, and she shall be the mother of nations: Kings also of people
    shall come of her.'
  eng-WEBSTER: 'And I will bless her, and give thee a son also by her: yea, I will
    bless her, and she shall be a mother of nations; kings of people shall proceed
    from her.'
  nhw-BL: Huan Sara nijtiochihuas huan temachtli nimitzmacas se mocone ipan ya. Huan
    yaya elis ininnana miyac masehualme ipan miyac tlalme, huan miyac iteipan ixhuihua
    elise huejhueyi tlanahuatiani.
  swh-ONEN: Nitambariki na hakika nitakupatia mwana kwake. Nitambariki na kwamba atakuwa
    mama wa mataifa, wafalme wa mataifa watatoka kwake.”
  bba-bba: Kon nùn domɑru kuɑ kpɑ u nun bii tɔn durɔ mɑruɑ. Nɛn domɑ ten sɑɑbu bwese
    dɑbinu kɑ sinɑmbu bɑ koo kɔwɑrɑ win min di.
  eng-KJVCPB: 'And I will bless her, and give thee a son also of her: yea, I will
    bless her, and she shall be a mother of nations; kings of people shall be of her.'
  cpy-cpy: Antawoete notajonkawentero, ari notzimakayiro roori itzimae entsite. Maperori
    notajonkawenteero. Osheki ikaatee ojariteeyaari, eenitatsi pinkatharitaatsini.
    Tema oshekiperori ikanteeya ojaripaeni rinashiteeyaawo ipiyoteeya ikaatzira isheninkatawakaa,
    ikimitakaanteero roomi rinironteeya.”
  mpx-mpx: Na muloluan yaka natum melutauina ni ab. Na muloluan ni tabwa boda nihi
    gewi tubuliya, ge panuwa ona wali kin nihi masalem iya eliyana.”
  wbp-wbp: Ngulaju kapurna pirrjirdi-maninjarla warrawarra-kanyi, kapurnarla wita
    wirriya yinyi. Nyanunguju kapulu ngati-nyanu-pajirni panu-jarlurlu turnu-warnu-kari
    turnu-warnu-karirli, manu kapulu kingi-kari kingi-kari nyanungurra-nyangu ngurungkaju
    palka-jarrimi panu-jarlu nyanungu-nyangu-purnu-ngurlu.”
  luo-luo: Anagwedhe kendo anamiyi nyathi ma wuowi koa kuome. Anagwedhe mi nobed min
    ogendini; kendo ruodhi mag ogendini noa kuome.”
  meu-meu: 'Lau ese baina hanamoa, natumui ta baine vara: momokani, baina hanamoa,
    ia na bese idau-idau sinadia ai bainela; hanua pavapavadia ia ese baine havaradia.'
  npi-ULB: म त्यसलाई आशिष् दिनेछु, र त्यसद्वारा म तँलाई एउटा छोरो दिनेछु । म त्यसलाई
    आशिष् दिनेछु, र त्यो जाति-जातिहरूकी आमा हुनेछे । जाति-जातिहरूका राजाहरू त्यसबाट
    उत्पन्‍न हुनेछन् ।”
  yor-yor: Èmi yóò bùkún fún un, èmi yóò sì fun ọ ní ọmọkùnrin kan nípasẹ̀ rẹ̀. Èmi
    yóò bùkún un, yóò sì di ìyá àwọn orílẹ̀-èdè, àwọn ọba àwọn orílẹ̀-èdè yóò sì ti
    ara rẹ̀ jáde wá.”
  emp-NTPO: '@see-verse:GEN.017.015'
  ind-ind: Aku akan memberkatinya sehingga dia akan melahirkan seorang anak laki-laki
    bagimu. Sara akan menjadi ibu bangsa-bangsa. Di antara keturunannya akan ada yang
    menjadi raja-raja.”
  pes-OPCB: من او را برکت خواهم داد و از وی به تو پسری خواهم بخشید. بله، او را بسیار
    برکت خواهم داد و از او قومهای بسیار به وجود خواهم آورد. از میان فرزندان تو، پادشاهان
    خواهند برخاست.»
  ssx-ssx: I̱ma꞉ta꞉ ipiki epeao make ipiki pa꞉ta꞉ yama꞉ naka꞉ weki kulueke. I̱ma꞉ta꞉
    ipiki epeao make ipikita꞉ mandane tutuna꞉ inkiki halieke. Kutupa ipika꞉ monduma꞉
    monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandiki tukiki pa꞉ta꞉ta꞉ kinimanu halimikie.
  lcm-lcm: Naka atautauia lak ia na ka kun ingus akorong ani kamilong nat. Na eiang
    kam aina ka kun serei a tivuria i keve palpal vap miang na ri vosap kapa ki kun
    tapasuk le si keve matan tivuna emung ina.”
  aer-aer: The renhe arntarnte-areme ikwere akangkemele aneme, The renhe urreye akweke-arle
    antheme. Tyerrtye arrpenhe areyele renhe meye akeme, atningke apmere arrpe-anenhe-kenhele,
    King atningke anetyenhe apmere arrpenhe atningke-arenye ikwere akwerrke areye-kenhe.”
  tgl-ULB: Pagpapalain ko siya at bibigyan kita ng anak na lalaki sa pamamagitan niya.
    Pagpapalain ko siya, at siya ang magiging ina ng mga bansa. Ang mga hari ng mga
    tao ay magmumula sa kanya.”
  nop-nop: Nu adi kahaŋ timiŋa adi’walaniŋ mihi niŋ gambaat. Biyagoŋ hinek nu Salah
    kahaŋ timimbene adi’walaniŋ meeniŋ bop mohok mintaaŋ hatineeŋ. Eŋ metam’walaŋ
    mapmehiye adi adi’walaniŋ mintaneeŋ.”
  kca-kca: Ма ԓўвеԓ йӑмән мӑԓэм пӑ нӑӈен пŏхән ԓўв эԓтэԓ мӑԓэм; ԓўвеԓ йӑмән мӑԓэм,
    пӑ мирәт ԓўв эԓтэԓ этԓәт, хонәт ԓўв эԓтэԓ этԓәт».
  cbu-NT: Nuw izanlleemish Saraam kizpur istamaam zandkina. Nimun izanllish iparinachiya.
    Anumunarisha tputs pzapanichinlliniya. Zapan yakat taachiya. Anchich nllurnur
    kizpur kurakaw taachinllinaya, tárangiya Apanlli Apramarineetsi.
  usa-usa: Kemá atimûqá-uyákánana abo wemá iyápó ákáma amíníye. Kemá atimûqá uyákánana
    abo minná wemá anó-marukarawatí yinówa mániye, kínirawaqa wení iyápó-annaraopike
    páqinowe.”
  hui-hui: Ainde Sara ibugua í̠naga igiri mbira taba henelo i̱na ibu biamogo bulebero.
    Ani berogola Sara ibunaga aguaneneru dewaore halu marume handame haga kini holebira,
    lene.
  wrs-wrs: Kava si beswonam vrevav, wo ena vethavav, tuendisrinim lenge yeinda. Honamba
    kava wohvevrava, henamba otomotalva si mindnam pulvovav no pethara no pethara,
    wo monglava si os kuwul mendekli ilvahul vevav.
  mya-mya: ငါ​သည်​သူ့​ကို​ကောင်း​ချီး​ပေး​သ​ဖြင့် သင်​သည် သူ့​အား​ဖြင့်​သား​ရ​လိမ့်​မည်။
    ငါ​သည်​သူ့​ကို ကောင်း​ချီး​ပေး​၍ သူ​သည်​လူ​အ​မျိုး​မျိုး​တို့​၏ မိ​ခင်​ဖြစ်​လိမ့်​မည်။
    သူ​၏​အ​ဆက်​အ​နွယ်​တို့​မှ လူ​အ​မျိုး​မျိုး​တို့​၏​မင်း​များ​ပေါ်​ထွန်း​လာ လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Yanu ura' ikaanu tsuyu, tsejtu Saranu na main kakare' ñunu kuwanu tsuyu.
    Tsenmala yaa vee vee chumu chachilla' ama junu tsuve. Tsenmin juntsalanu sera'
    jimulanaa rei bain tiya' chuchudinu detsuve, timi.
  bod-N: བདག་གིས་ཁོ་མོར་བྱིན་རླབས་གནང་བ༌དང༌། ཁོ་མོ་ལས་ཁྱོད་ལ་བུ་ཞིག་སྦྱིན་པར་བྱའོ།
    །ཡང་བདག་གིས་ཁོ་མོར་བྱིན་རླབས་གནང་བ༌དང༌། ཁོ་མོ་མི་རིགས་མང་པོ་ཞིག་གི་ཡུམ་ཡིན་པར་འགྱུར༌ཞིང༌།
    འབངས་མི་རྣམས་ཀྱི་རྒྱལ་པོའང་ཁོ་མོ་ལས་འབྱུང་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ani marak tuek se nu ka kuriang kari ilu kisokko. Ani marak tuek se nu
    kariimet motam suen biya nunga nunam gira bagarukko. Ale nu te king arika aratamonko.”
  kkl-kkl: Elag walinge pimneri Nari el mikip nembaneba me nengabo me mangkatkilul.
    As nubu tangto a'ero-a'ero wamikne sikinin el wamlul. Eldi mangaroba mangarobari
    mangkahyikne anabiag nimi nubunang raja yubu lennang babe seklamukang,” seog.
  sna-sna: Ndichamuropafadza uye zvirokwazvo ndichakupa mwanakomana naye. Ndichamuropafadza
    kuitira kuti agozova mai vendudzi; madzimambo amarudzi achabva kwaari.”
  spa-BLM: Yo la bendeciré, y además te daré un hijo de ella. Sí, la bendeciré, y
    será madre de naciones. De ella saldrán reyes de pueblos”.
  beu-beu: Eningse aaung-hama ba bae ebale veng niang angu Na metma eejangu Sara enang,
    senge ana vaal mehal nu vengajait metma maeenang. Eningse eejangu Sara angu aing
    metma bangsa toang iva ening, bot eningse etabaning angu toang Na ing ohit metma
    raja ening.”
  cac-cac: Ol vac' in vach'c'olal d'a yib'an̈ ix, ol aljoc junoc uninal yed' ix. Val
    yel ol vac' in vach'c'olal d'a yib'an̈ ix. Nunab'il ol aj ix d'a tzijtumal nación.
    Tzijtum eb' vin̈ sreyal chon̈ab' ol elta d'a scal yin̈tilal ix chi', xchi.
  swh-ULB: Nitambariki, na nitakupatia mtoto wa kiume kwake. Nitambariki, na atakuwa
    mama wa mataifa. Wafalme wa watu wa mataifa watapatikana kutokana na yeye.
  bel-bel: Я дабраслаўляю яе і дам табе ад яе сына; дабраслаўляю яе, і пойдуць ад
    яе народы, і цары народаў пойдуць ад яе.
  wed-wed: Tau ana viaiaini ma natum orotona ina vitupui. Anina ma ana viaiaini da
    ina vidam ḡaeḡae aloi. Ma dam ai gulau maḡamaḡaui taunei ina opu.”
  deu-ELBBK: Und ich werde sie segnen, und auch von ihr gebe ich dir einen Sohn; und
    ich werde sie segnen, und sie wird zu Nationen werden; Könige von Völkern sollen
    aus ihr kommen.
  mbb-OT: Edtuvazan ku sikandin ne ebmeǥingey ne pinaaǥi kandin ibeǥey ku kenikew
    is anak he maama. Egkehimu sikandin he kepuun te mezakel he menge nasyun, ne is
    duma he menge kevuwazan din ne egkehimu he hadì.”
  msc-msc: N di baraka don a rɔ. N di a kɛ, a ri dencɛ sɔrɔn i yɛ. N di baraka don
    Saran na kɔ rɔ ka a kɛ siyailu ma ri. Mansailu ri bɔ a bɔnsɔn dɔ.»
  mal-2015: ഞാൻ അവളെ അനുഗ്രഹിച്ചു അവളിൽനിന്നു നിനക്കു ഒരു മകനെ തരും; ഞാൻ അവളെ അനുഗ്രഹിക്കയും
    അവൾ ജാതികൾക്കു മാതാവായി തീരുകയും ജാതികളുടെ രാജാക്കന്മാർ അവളിൽനിന്നു ഉത്ഭവിക്കയും
    ചെയ്യും എന്നു അരുളിച്ചെയ്തു.
  tuo-NT: Core añurõ weegʉsaꞌa. Co meꞌrã mʉꞌʉ macʉ̃rẽ oꞌogʉti. Co peje macãrĩcjãrã
    ñecõ nigõsamo. Co pãrãmerã nituriarã diꞌta dutirã wiorã nirãsama, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Ngaye kaluk ngamarnekurduyime kunmak dja woybukkih ngaye won beywurd ke,
    bu ngaleng ngunmarneyawmang. Ngaye ngamarnekurduyime kunmak ba kayimerran Makkah
    bedberre bininj nawu birribebbehmirndewern birriredbobuyika, dja ngaleng nawu
    kabenkebmakkahme wanjh kumekbebeh kabirrimbebmerren kings nawu kabindimarnewohrnan
    bininj nawu birribebbehmirndewern.”
  met-met: Bagula ngasina guxama na, saing maxuna bagula sina gara lup tela naung
    mana. Bagula ngasina guxama na bu wa numanuma xumana mugangadinga. Teladi bagula
    disok bakbakdi xaitamoxidingdi.”
  gvs-gvs: Bei akaipakuye, e bei tauyana goi natum koroto avinim. Aiyuwoina akaipakuye
    bei tubunao goi boda badabadaidi sisowóduwo go, bodayadi tubudi moe tauyana. Ago
    tubunao goi tokalibúbuna maniyedi bei sisowóduwo.’
  rmc-rmc: Me la požehňinava a dava tut latar čhas. Požehňinava la a ačhela latar
    daj le narodengri. Latar avena avri the o kraľa le narodengre.“
  nlg-nlg: Inau ku vautoa Sarah, ma gaia ke vahua na garimane vanigho. Eo, inau ku
    vautoa ge ke tinadira na lei kema, mi tadira na lei kema kiri kara dato mai ga
    na lei vunaghi haba.”
  dgr-DOGNT: Wexè sìghà hòɂǫǫ̀ ahłe ha. Ededı̨ nezaa nìhtè ahłe ha hǫt'e. Dǫ xàɂaa
    łǫ gha gomǫ elı̨į̀ awehłe ha, wets'ıhɂǫ̀ k'àowocho łǫ gǫ̀hłı̨ ha, hanì wexè sìghà
    hòɂǫǫ̀ agohłe ha,” Nǫ̀htsı̨ Abraham ts'ǫ̀ hadı.
  pes-OPV: و او را برکت خواهم داد و پسری نیز ازوی به تو خواهم بخشید. او را برکت خواهم
    داد وامتها از وی به وجود خواهند آمد، و ملوک امتهااز وی پدید خواهند شد.»
  ron-1924: Еу о вой бинекувынта ши ыць вой да ун фиу дин еа; да, о вой бинекувынта
    ши еа ва фи мама унор нямурь ынтреӂь; кяр ымпэраць де нороаде вор еши дин еа.”
  aui-aui: Bi animiiseyeni da natum tomogha touna gwabinama anaverem. Animiiseyeni
    bi inisinada dam korotodi kiiravidiye bi nosinosina kamodima kiikiiwawo sinakanibu.”
  ben-OBCV: আমি তাকে আশীর্বাদ করব, আর অবশ্যই তাকে তার নিজের এক পুত্রসন্তান দেব। আমি
    তাকে আশীর্বাদ করব, যেন সে বহু জাতির মা হয়; তার মধ্যে থেকে লোকসমূহের রাজারা উৎপন্ন
    হবে।”
  lex-lex: Plollolli de hota A'ura'a-upalga pa gala a'na muanke'a id tiy, me hota
    Aghi'a pa nhi'a in la hairi liawanni me duratni-waitni rhi' ray-ray lia hairi
    liawanni.”
  rgu-rgu: Neuꞌ ko Au fee ua-naleꞌ dodouꞌ neuꞌ Sara, ela ana boki fee o ana touꞌ esa.
    Tebe! Neuꞌ ko Sara dadi neuꞌ lahenda nai nusaꞌ dodouꞌ bei-baꞌin. Ma neuꞌ ko Au
    soꞌu a maneꞌ dodouꞌ reme ria tititi-nonosin mai.”
  som-som: Oo iyadaan barakayn doonaa, oo weliba wiil baan kaa siin doonaa; iyadaan
    barakayn doonaa, oo waxay noqon doontaa quruumo hooyadood; boqorrada dadyowguna
    iyaday ka iman doonaan.
  lat-VUC: 'Et benedicam ei, et ex illa dabo tibi filium cui benedicturus sum: eritque
    in nationes, et reges populorum orientur ex eo.'
  aoi-aoi: Ningena nganja ki-yaminama eningaba ngaluwa-manja. Yiba-kwunamurra kembirra
    nenikuwena ningkena, akwa naka nenikuwena nungkwa-langwa kembirra Jera-langwa
    naburradikba. Ngayuwe-ka ki-yaminama eningaba Jera-manja. Ngalaja dakina duminjarringba
    dadingadinuba-wiya king-ambilyama wurrilyimberrkwulyumida-langwa warnumamalya
    wurrilyimberrkeyebijeba iya wurrilyimberrkeyebijeba. Kembirra aburraja wurrukwala
    warnikabijada warnikinikaduwa ngala-langwa wurrakina wurrububungkawa ka-bungkawadinama
    aburra-langwa-manja angalya-da,” ni-yama Neningikarrawara Aburiyamu-wa-da.
  eng-ASVBT: 'And I will bless her, and moreover I will give thee a son of her: yea,
    I will bless her, and she shall be a mother of nations; kings of peoples shall
    be of her.'
  mna-mna: Pa nio ko aŋpomboli bekena ni irao ipeebe lem pikin tomooto. Mi ni ko iwe
    wal boozomen tumbun moori. Mi popoŋana kini pakan ko tiwe king.”
  ita-1885: Ed io la benedirò, ed anche ti darò d'essa un figliuolo; io la benedirò,
    ed ella diventerà nazioni; e d'essa usciranno re di popoli.
  eng-LXXUP: And I will bless her, and give thee a son of her, and I will bless him,
    and he shall become nations, and kings of nations shall be of him.
  eng-ULB: I will bless her, and I will give you a son by her. I will bless her, and
    she will become the mother of nations. Kings of peoples will come from her.”
  spa-VBL: Yo la bendeciré y prometo darte un hijo por medio de ella. Yo la bendeciré
