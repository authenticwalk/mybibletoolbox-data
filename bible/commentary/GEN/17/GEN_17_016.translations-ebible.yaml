  guj-2017: હું તેને આશીર્વાદ આપીશ અને હું તેના દ્વારા તને દીકરો આપીશ. હું તેને આશીર્વાદ
    આપીશ અને તે દેશજાતિઓની માતા થશે. તેનાં સંતાનોમાંથી દેશજાતિઓના રાજાઓ થશે.”
  byr-byr: '@see-verse:GEN.017.015'
  awx-awx: Nätä bänip kwikwik ima, wawakga dukngiwik. Unetäkänu nätä bänip kwikwik
