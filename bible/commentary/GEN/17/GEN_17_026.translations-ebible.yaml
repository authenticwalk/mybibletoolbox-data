verse: GEN.017.026
translations:
  mal-C: അബ്രാഹാമും അദ്ദേഹത്തിന്റെ മകനായ യിശ്മായേലും പരിച്ഛേദനം ഏറ്റത് ഒരേദിവസമായിരുന്നു.
  deu-TKW: An eben diesem Tage wurden beschnitten Abraham und sein Sohn Ismael;
  lin-lin: Abrayami mpe mwana na ye ya mobali, Isimaeli, bakatamaki ngenga mokolo
    moko.
  cbr-NT: A nëtënbika Abraham 'imainun aín bëchikë Ismaelnëx usai 'itia kakë, usaibi
    'iakëxa usa 'aish ka a nëtënbi aín nëtokë ñu maxaka tëai 'unántiorakakëxa,
  eng-LSV: in this very same day Abraham has been circumcised, and his son Ishmael;
  bmu-bmu: Abraham aka nahönŋi Ismael yetkö sileŋire aiwesök mi sömaŋ mohot miaŋgöreŋök
    yandiget.
  eng-GNV: 'The selfe same day was Abraham circumcised, and Ishmael his sonne:'
  eng-WEBSTER: In the same day was Abraham circumcised, and Ishmael his son.
  nhw-BL: Huajca ipan nopa tonal quema Toteco Dios quicamanalhui Abraham, Abraham
    huan icone, Ismael, motequilijque.
  swh-ONEN: Abrahamu na Ishmaeli mwanawe walitahiriwa siku ile ile,
  bba-bba: Sɔ̃ɔ tee terɑ bɑ Aburɑhɑmu kɑ win bii Isimɛɛli bɑnɡo kuɑ.
  eng-KJVCPB: In the selfsame day was Abraham circumcised, and Ishmael his son.
  cpy-cpy: Tee awiji apaani kitejeri itotantakawori Abram opatzithowaki ishiramparitantari,
    arira itsipatakari itomi Ismael.
  mpx-mpx: He liwanina i ola to, inoke lan toto Yabowaine i baaba Abalahama elana,
    Abalahama alona natuna Isimel gotomwa yoho paganina hi ahe.
  wbp-wbp: '@see-verse:GEN.017.025'
  luo-luo: Ibrahim kod wuode Ishmael noter nyangu odiechiengno.
  meu-meu: Abraham mai natuna Ismael ida dina tamona ai e peritomedia.
  npi-ULB: अब्राहाम र इश्माएलको खतना एकै दिनमा भयो ।
  yor-yor: Ní ọjọ́ náà gan an ni a kọ Abrahamu ní ilà pẹ̀lú Iṣmaeli ọmọ rẹ̀ ọkùnrin.
  emp-NTPO: Abrahaʌ̃ cacua wẽãgosid̶e ab̶ari ewarid̶e dji warra Ismael sid̶a cacua
    wẽãgosia.
  ind-ind: Semua laki-laki dalam keluarga Abraham— baik yang lahir di rumahnya maupun
    yang dibeli dari orang asing— disunat bersama-sama dengannya pada hari yang sama.
  pes-OPCB: '@see-verse:GEN.017.025'
  ssx-ssx: Ipilikita꞉ mo homeke natena꞉ sekemesaisi hau pipikime.
  lcm-lcm: Ngono angtama aongos kilongta auauai lampulit si sikei palau a taun.
  aer-aer: '@see-verse:GEN.017.025'
  tgl-ULB: Sa magkaparehong araw, parehong natuli si Abraham at si Ismael na kanyang
    anak.
  nop-nop: Abalaham dut mihiŋiŋ Isimael adi melenai uŋaniŋgoŋ sigihik diki foloŋ fek
    tiŋit.
  kca-kca: Вŏԓԓы щи хӑтәԓән Авраам Измаил пŏхәԓ пиԓән эвәтты щирән версайтән.
  cbu-NT: '@see-verse:GEN.017.025'
  usa-usa: Maaka mimórá kánáráq ibôwáqá-umáyikarae.
  hui-hui: Dongone podabe lalu Abarahamahondo horo lamiyangiore abale puwa libunaga
    dongone podalu,
  wrs-wrs: '@see-verse:GEN.017.025'
  mya-mya: ထို​နေ့​၌​သူ​တို့​သား​အ​ဖ​နှစ်​ဦး​နှင့်​အိမ်​တွင် ရှိ​သော​ကျေး​ကျွန်​အ​ပေါင်း​တို့​သည်
    အ​ရေ​ဖျား လှီး​ခြင်း​မင်္ဂ​လာ​ကို​ခံ​ကြ​လေ​သည်။
  cbi-NTPO: Tsa' mitya ma malunun Abraham bain, naa ya' na Ismael bain,
  bod-N: ཉིན་དེ༌ལ། ཨབ་ར་ཧམ་དང་ཁོང་གི་བུ་ཡེས་མ་ཨེལ་གཉིས་མཉམ་དུ་མཚན་སྐྱི་བཅད་པ༌དང༌།
  wsk-wsk: Abraham namar Ishmael ilak se, ura kari alo nu ilak bagara, mu suen la
    kowarkalal suanta mu te la nungumik guang batoga te nama sapaman.
  kkl-kkl: '@see-verse:GEN.017.025'
  sna-sna: Abhurahama naIshumaeri mwanakomana wake vakadzingiswa vose zuva rimwe chete
    iroro.
  spa-BLM: El mismo día fueron circuncidados Abraham e Ismael, su hijo.
  beu-beu: '@see-verse:GEN.017.025'
  cac-cac: A d'a jun c'u chi' ix ac'jioch jun yechel chi' d'a eb' vin̈ schavan̈il
  swh-ULB: Siku ile ile ambayo wote wawili Abraham na Ishmael mwanawe walipotahiriwa,
    ndipo
  bel-bel: Таго самага дня былі абрэзаны Абрагам і Ізмаіл, сын Ягоны,
  deu-ELBBK: An genau diesem Tag wurde Abraham beschnitten und Ismael, sein Sohn;
  mbb-OT: Dutun he andew nesirkunsidar si Abraham, is anak din he si Ishmael,
  msc-msc: Wo lon kelen dɔ, Iburahima ni a dencɛ Isumayila fila bɛɛ ka faaninta kɛ,
  mal-2015: അബ്രാഹാമും അവന്റെ മകനായ യിശ്മായേലും ഒരേ ദിവസത്തിൽ പരിച്ഛേദന ഏറ്റു.
  tuo-NT: Abrahã cʉ̃ macʉ̃ meꞌrã ti nʉmʉta yejecõꞌanoꞌcãrã niwã.
  gup-gup: Kundjalmekbe kunbarnangarra Abraham dja Ishmael nawu nuye beywurd benedjarrklakkayenminj,
  met-met: Mana xaidapka naga duxuxu Ebraham Ismael tang sanggadingdi.
  gvs-gvs: Ame maliyalinayana goi Eberamo be natuna Isimaeli sakavaidi sikupoidi.
  rmc-rmc: Andre oda džives, sar sas o Abraham the o Izmael obrezimen,
  nlg-nlg: Gaira tamadale toro pahevaughilala ilokana sakai na bongi vamua,
  dgr-DOGNT: Abraham eyıts'ǫ weza Ishmael į̀łak'aà eyı dzęę̀ k'e-t'ıì gıkwǫ̀ nàat'a
    ı̨lè.
  pes-OPV: در همان روزابراهیم و پسرش، اسماعیل مختون گشتند.
  ron-1924: Авраам ши фиул сэу Исмаел ау фост тэяць ымпрежур кяр ын зиуа ачея.
  ben-OBCV: অব্রাহাম এবং তাঁর ছেলে ইশ্মায়েল দুজনে একই দিনে সুন্নত করালেন।
  lex-lex: pa rora muanke'a honona re rtet wutga molli-ma'ani re tutnu.
  rgu-rgu: '@see-verse:GEN.017.025'
  som-som: Oo isla maalintaas baa la guday Ibraahim iyo wiilkiisii Ismaaciil.
  lat-VUC: 'Eadem die circumcisus est Abraham et Ismaël filius ejus:'
  aoi-aoi: Wunalakina ngawa narralirraku-mukaduwamurrikama muwilyaba-murra-manja mamawura
    wunididirrbura-da.
  eng-ASVBT: In the selfsame day was Abraham circumcised, and Ishmael his son.
  mna-mna: '@see-verse:GEN.017.025'
  ita-1885: In quell'istesso giorno fu circonciso Abraham, ed Ismaele suo figliuolo.
  eng-LXXUP: And at the period of that day, Abraham was circumcised, and Ishmael his
    son,
  eng-ULB: On the very same day Abraham and Ishmael his son were both circumcised.
  spa-VBL: Tanto Abraham como su hijo Ismael fueron circuncidados en el miso día.
  fra-_FOB: Abraham et Ismaël son fils furent circoncis en ce même jour-là.
  mal-mal: അബ്രാഹാമും അവന്റെ മകനായ യിശ്മായേലും ഒരേ ദിവസത്തിൽ പരിച്ഛേദന ഏറ്റു.
  urd-GVR: Donoṅ kā ḳhatnā usī din huā.
  suz-BL: मिनु अब्राहाम नु इश्‍माएल नाक्‍त कामी ख्रोइक्‍तीक चिनु ताम्‍से बाक्‍त।
  ita-1927: In quel medesimo giorno fu circonciso Abrahamo, e Ismaele suo figliuolo.
  ckb-ckb: لە هەمان ڕۆژدا ئیبراهیم و ئیسماعیلی کوڕی خەتەنە کران.
  eng-BBE: Abraham and Ishmael, his son, underwent circumcision on that very day.
  crx-NTPO: '''Et dzin za Abraham ooye'' Ishmael ''en bulh hika dune unline hubuhuzt''us.'
  kan-OKCV: ಅಬ್ರಹಾಮನೂ ಅವನ ಮಗ ಇಷ್ಮಾಯೇಲನೂ ಅದೇ ದಿನದಲ್ಲಿ ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡರು.
  bbb-bbb: '@see-verse:GEN.017.025'
  tam-2017: ஒரே நாளில் ஆபிரகாமும் அவனுடைய மகன் இஸ்மவேலும் விருத்தசேதனம் செய்யப்பட்டார்கள்.
  spa-RV-1909: En el mismo día fué circuncidado Abraham é Ismael su hijo.
  ron-BTF: Chiar în aceeaşi zi a fost Avraam circumcis şi Ismael, fiul său.
  eng-WEBP: In the same day both Abraham and Ishmael, his son, were circumcised.
  eng-FBV: Both Abraham and his son Ishmael were circumcised on the same day.
  nld-1939: Op dezelfde dag werden Abraham en zijn zoon Jisjmaël besneden;
  nch-BL: Huajca ipan nopa tonal quema Toteco Dios quicamanalhui Abraham, Abraham
    huan icone, Ismael, motequilijque.
  tfr-NTPO: '@see-verse:GEN.017.025'
  vie-1934: Cũng trong một ngày đó, Aùp-ra-ham và ỗch-ma-ên chịu phép cắt bì,
  hin-CV: अब्राहाम तथा उनके पुत्र इशमाएल का ख़तना एक ही दिन किया गया.
  eng-OURB: In the same day both Abraham [Father of a multitude] and Ishmael [Pays
    attention God], his son, were circumcised.
  spa-BES: Abraham e Ismael, su hijo, se sometieron a la circuncisión en ese mismo
    día.
  tdx-tdx: Sambe sinavatse amy àndroy avao t’i Avrahame naho Iesmaèle ana’e,
  vid-vid: Abulahamu na mwanage Ishimaeli, hamwe na walume weng'ha wa ng'handa ya
    heye na wanhu weng'ha nawapondigwe mng'handa mwake na wala waguligwe kwa sendi
    za heye nawenjizwa ikumbi zuwa lilila.
  pwg-pwg: Ma vaghina, ivi ruwa ituvivira ikovi
  eng-OKE: In that same day Abraham was circumcised, and Yishmael his son,
  tha-KJV: อับราฮัมและอิชมาเอลบุตรชายของท่านเข้าสุ​หน​ัตในวันเดียวกันนั้น
  por-BR-2018: No mesmo dia foi circuncidado Abraão e Ismael seu filho.
  bco-bco: Ho꞉len imilig a꞉nakabi, Ablaham o꞉lia꞉ Ismael o꞉lia꞉ ene nanog kaluwa꞉lo꞉
    so꞉wa sa꞉la꞉la꞉ a꞉no꞉lo꞉, nanog kalu amisa꞉n ko꞉li ko꞉lilo꞉ elo꞉ moleya꞉lo꞉ kilili
    a꞉no꞉lo꞉, a꞉la꞉ta꞉ga꞉ kalu e ayamilo꞉ sab a꞉no꞉lo꞉ tambo, do꞉go꞉fo꞉ a꞉na hege
    gegedo꞉.
  deu-ELO: An diesem selbigen Tage wurde Abraham beschnitten und Ismael, sein Sohn;
  ktm-ktm: Abraham pe Ismael ti hemndrele keltu’ horu idu ke ndre rang Lapan ipe ile
    tan Abraham.
  caa-caa: Pues e Abraham y e Ismael intera taca día xujra imbꞌijc uqꞌuewerir utejromarobꞌ.
  eng-WYC-2018: Abraham was circumcised in the same day, and Ishmael his son, (And
    Abraham and his son Ishmael were circumcised on the same day,)
  epo-epo: En tiu sama tago estis cirkumciditaj Abraham kaj lia filo Iŝmael;
  uig-PIN: Ibraⱨim bilǝn uning oƣli Ismail dǝl xu künning ɵzidǝ hǝtnǝ ⱪilindi wǝ xundaⱪla
    uning ɵyidiki ⱨǝmmǝ ǝr kixilǝr, mǝyli ɵyidǝ tuƣulƣan bolsun yaki yattin pulƣa
    setiwelinƣanlar bolsun, ⱨǝmmisi uning bilǝn billǝ hǝtnǝ ⱪilindi.
  beo-beo: A:ibalaha:me amola egefe Isiama:ile ela da eso afae ganodini gadofo damui.
  tpi-OTNT: Ol i katim skin bilong tupela long dispela de stret God i bin givim dispela
    tok long Abraham.
  hau-SA: Aka yi wa Ibrahim da ɗansa Ishmayel kaciya a rana ɗaya.
  udu-udu: Ka tee yin gana/ mo tani Ibrahiim dhali ya/m piti ka Isma/iil mo uni i’ciṯẖkunuwa
    munyjal yis mo.
  uig-LAT: Ibrahim bilen uning oghli Ismail del shu künning özide xetne qilindi we
    shundaqla uning öyidiki hemme er kishiler, meyli öyide tughulghan bolsun yaki
    yattin pulgha sétiwélin’ghanlar bolsun, hemmisi uning bilen bille xetne qilindi.
  nde-nde: u-Abhrahama lendodana yakhe u-Ishumayeli bobabili basokwa mhlalokho ngalanga
    linye.
  ton-ton: ‌ʻI he ʻaho pe taha ko ia naʻe kamu ai ʻa ʻEpalahame mo hono foha ko ʻIsimeʻeli,
  ces-1613: Jednoho a téhož dne obřezáni jsou, Abraham a Izmael syn jeho.
  eko-eko: Eburahiima na mwanawe aakhiriyiye siikhu moote,
  nss-nss: Hilu malmou kene hu sondriti kapilo hilu iro nondriya lang sih o,
  eng-WMB: In the same day both Abraham and Ishmael, his son, were circumcised.
  tam-TCV: ஆபிரகாமும் அவன் மகன் இஸ்மயேலும் ஒரே நாளில் விருத்தசேதனம் செய்யப்பட்டார்கள்.
  ceb-ULB: Sa maong adlaw usab silang duha ni Abraham ug Ismael nga iyang anak gituli.
  mkn-mkn: '@see-verse:GEN.017.025'
  pol-UBG: Tego samego dnia obrzezano Abrahama i jego syna Izmaela.
  agr-agr: Aatus tsupimatai ati tibaun Abraham umiak, nunú tsawantaik niina uchiji
    Ismaeljai tsupimakajui.
  kyc-kyc: Yuu gii mendaki dokopa Aporakame ikinyingi Isimaelepa yanenge kalomeyambi.
  urd-GVU: دونوں کا ختنہ اُسی دن ہوا۔
  deu-1912: Eben auf einen Tag wurden sie alle beschnitten, Abraham, sein Sohn Ismael,
  ntj-ntj: Tjiinya tjirntu kutjungkartu-ya Yayipuramanya, Yitjumayilnga, puru waarka
    palyalpayi pirninyartu watirringu.
  row-row: '@see-verse:GEN.017.025'
  kan-2017: ಅಬ್ರಹಾಮನಿಗೂ ಅವನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನಿಗೂ ಒಂದೇ ದಿನದಲ್ಲಿ ಸುನ್ನತಿಯಾಯಿತು.
  ena-ena: '@see-verse:GEN.017.025'
  tgo-tgo: Eibraham na nariye Ismel mbe thenjighewo vara thɨ kitena riwanji mbothiye
    njimwae e mbaŋa iyako e tɨne.
  yap-yap: Yow l’agruw nta’reb e rran nni maad’ad nagrow,
  tet-tet: '@see-verse:GEN.017.025'
  hlt-MCSB: Tekah khohnin van ah Abraham neh a capa Ishmael te yahhmui rhet pah la
    om.
  mdy-ETH: ላምዓሢ ቲቂንቴሢ ፔቴ ኬሊዳኬ።
  kew-kew: Abraham para si Ismael lapore meda rabu go yapina yogane pudu rugusipi.
  twi-ASANTE: Saa ɛda no ara, na wɔtwaa Abraham ne ne ba Ismael nyinaa twetia.
  bhl-bhl: '@see-verse:GEN.017.025'
  con-NTPO: Nane fae a'ta tsu yaya Abraham, tise du'shu Ismael'qque fae'ngae ttonoma
    chhiyitevaenge'fa.
  eng-WEBU: In the same day both Abraham and Ishmael, his son, were circumcised.
  bnp-bnp: Na parava iea kunana e Abraham rua e tuna e Ismael ni pala a kuline rua,
  wal-wal: Abrahaaminne a na7ai Isimaa7eeli naa77aikka he gallassi qaxxarettidosona.
  mgh-mgh: Aparahamu ni Sumayili yoonle icantto nenno nihuku nno.
  acu-NT: Nu kintati Abrahamka ni uchirijai, ni jeen pujuarmia nujai tura ni jeen
    akiinawaru ainaujai, tura chikich nungkanmaya aints kuikiari sumakaru ainaujaisha
    mash katii nuwapen charutkamu armiayi.
  spa-PDDPT: Aquel mismo día Abraham se circuncidó, y también su hijo Ismael.
  gun-gun: Peteĩ ára pyve Abraão ta'y Ismael reve omboi uka okuapy opire.
  agu-BL: Ite'n nintzun k'eja'tz yi chibnol tane'n Abraham tu Ismael yi circuncisión.
  eng-PEV: '@see-verse:GEN.017.025'
  ilo-ULB: Agpada a nakugit da Abraham ken Ismael iti dayta met laeng nga aldaw.
  kpg-kpg: Meemaa dogolua ne sirkumsais i di laangi e dahi,
  uig-ARA: ئىبراھىم بىلەن ئۇنىڭ ئوغلى ئىسمائىل دەل شۇ كۈننىڭ ئۆزىدە خەتنە قىلىندى
    ۋە شۇنداقلا ئۇنىڭ ئۆيىدىكى ھەممە ئەر كىشىلەر، مەيلى ئۆيىدە تۇغۇلغان بولسۇن ياكى
    ياتتىن پۇلغا سېتىۋېلىنغانلار بولسۇن، ھەممىسى ئۇنىڭ بىلەن بىللە خەتنە قىلىندى.
  bsp-bsp: Dɔsɔk dadɔkɔ d' aŋkəŋc Abraham kɔ wan kɔn, Səmayila.
  bps-bps: Di duh atù Abraham na i tingaan Ismaél, taftulìla i ktola,
  mbs-mbs: Dalem te aldaw sìyan, tinolì se didowa dan,
  tof-tof: I nizana ene timam we ngürr ipadrri.
  sus-sus: E naxa e birin sunna lɔxɔɛ keren,
  pon-2006: Ira koaros sirkumsaisla rahnteieu,
  jae-jae: Gêdêŋ bêc tônêgeŋ êsêac sêsa Abraham agêc latu Ismael,
  ksd-ksd: Ta ra kopono bung di.ga poko kikil Abaraam ma Ismael natuna.
  tur-YTC: Aynı gün Avraham’la oğlu İşmael sünnet edildi.
  bel-N: У той самы дзень былі абрэзаны Абрагам і Ізмаэль, сын ягоны.
  grc-BRENT: Ἐν δὲ τῷ καιρῷ τῆς ἡμέρας ἐκείνης, περιετμήθη Ἁβραὰμ, καὶ Ἰσμαὴλ ὁ υἱὸς
    αὐτοῦ,
  ind-AYT: Abraham dan anak laki-lakinya disunat pada hari yang sama.
  lid-lid: Uru ma la-uh badeh asan ku-i lakou turu iu na len ari le,
  eng-NNA: '@see-verse:GEN.017.025'
  nya-nya: Onse, Abrahamu ndi mwana wake Ismaeli, anachita mdulidwe tsiku limodzi.
  hrv-hrv: Tako su toga istog dana bili obrezani Abraham i njegov sin Jišmael;
  mps-mps: Augwaligo te augwali si tigiwali te deli sogode naga togwai.
  llg-llg: '@see-verse:GEN.017.025'
  tpi-tpi: Ol i katim skin bilong tupela long dispela de stret God i bin givim dispela
    tok long Abraham.
  dan-1931: Selv samme Dag blev Abraham og hans Søn Ismael omskåret;
  vie-OVCB: Áp-ra-ham và Ích-ma-ên chịu cắt bì cùng trong một ngày,
  lbk-lbk: Nasegyatan cha'y sin-ama isnan chey kannay ay akhew,
  guj-2017: ઇબ્રાહિમની તથા તેના દીકરા ઇશ્માએલની સુન્નત એક જ દિવસે થઈ.
  byr-byr: '@see-verse:GEN.017.025'
  awx-awx: Täpduxu inä unggwenunekän Abrahamkät Ismaelkätde guwu matäkin.
  pon-2006A: Ira koaros sirkumsaisla rahnteieu,
  por-BRBSL: No mesmo dia, tanto Abraão quanto Ismael, seu filho, foram circuncidados.
  aly-aly: Abraham-atherr Ishmael-atherr arlta anyent ikwerel-antey artwirrek.
  cth-cth: Hnin touh dawk, Abraham hoi a capa Ishmael teh vuensom rei rei a a roi.
  twi-twi: Saa da no ara, na wotwaa Abraham ne ne ba Ismael nyinaa twetia.
  hlt-hlt: Tekah khohnin van ah Abraham neh a capa Ishmael te yahhmui rhet pah la
    om.
  tbz-SIM: Abɑrɑhɑmmu nɛ̀ o birɛ Isimɑyɛɛri bɛ̀ ɛ̀nnɛ kɛ́cɑ̃ntɛ́ diyiè dìmɑ́ɑ̀ ndì,
  msy-2020: Dughiar God akam Abraham ganɨngizimra, Abraham uan otarim Ismael ko, me
    aningɨn mɨkarzir mogomemningɨn inimning atu.
  txq-txq: '@see-verse:GEN.017.025'
  aaz-aaz: '@see-verse:GEN.017.025'
  azb-azb: İbrahim oğlu İsmaillə birgə həmin gün sünnət olundu.
  eng-DBY: In the selfsame day was Abraham circumcised, and Ishmael his son;
  hin-2017: अब्राहम और उसके पुत्र इश्माएल दोनों का खतना एक ही दिन हुआ।
  wol-KYG: Bésub keroog la Ibraayma xaraf, moom ak doomam Ismayla
  swp-swp: Asubena esega eai Aberahama eo natuna Isamaela se heperitome esegaidi.
  bjr-bjr: Moodaa faasaana kai Abaraqaammafa faqa narí amaaku Isamaeerafa faqa narí
    ainainira faiqiuqa aiqama nifaqa ati ateekaqau.
  eng-YLT: in this self-same day hath Abraham been circumcised, and Ishmael his son;
  kne-kne: '@see-verse:GEN.017.025'
  heg-NTPO: '@see-verse:GEN.017.025'
  ptu-ptu: Allo etam too anna disunna'i Abraham sola Ismael änä'na.
  bzd-NTPO: Es e' diwö ë̀ wa Abraham ena ilà tottola kkuölitla tëne tsir. Ñies wëpa
    dör ie' kanè mésopa, e'pa ko̱s tottola kkuölitla tëne tsir.
  kwf-kwf: Sa Abraham faꞋinia sa Ishmael keroꞋa ka Ꞌolo faꞋataꞋinia ana taꞋi asoa
    neꞋeri nama,
  eng-WYC-2017: Abraham was circumcised in the same day, and Ishmael his son,
  eng-WMBB: In the same day both Abraham and Ishmael, his son, were circumcised.
  spp-spp: Ɲyɛ lire pyiŋkanni na, Ibirayima ná u jyaŋi Sumayila à kwɔ̀n cannugo.
  aey-aey: Ebraham uqa melah Ismalca ale deel euna himec deweg gaga qosin.
  urd-GVH: दोनों का ख़तना उसी दिन हुआ।
  rug-rug: Pa keke rane mo si ta magu beto si arini,
  gaz-gaz: Abrahaamii fi ilmi isaa Ishmaaʼeel guyyuma sana dhagna qabatan.
  fra-LSG: Ce même jour, Abraham fut circoncis, ainsi qu’Ismaël, son fils.
  gnn-gnn: ga ŋulinyaramirriyu liŋgu waluyu maṉḏa ŋunhi mitthunmina ḏarrtjalkkunhaminanydja,
  yal-yal: E yi e birin banxulan lɔxɔ keden
  gum-gum: Inchawei tru kwalømdø Abraham køben, nui nusrkai Ismael køben,
  iou-iou: Bureni, kepma ugän, Abrahamkät nanaki Ismael gupi moräk madäŋ yämiŋkuŋ.
  haw-1868: Ia la hookahi no, i okipoepoeia'i o Aberahama, a me kana keiki o Isemaela.
  arb-NAV: وَهَكَذَا خُتِنَ إِبْرَاهِيمُ وَإِسْمَاعِيلُ ابْنُهُ فِي الْيَوْمِ نَفْسِهِ.
  adz-adz: '@see-verse:GEN.017.025'
  ewe-ewe: Wotso aʋa na Abraham kple Via ŋutsuvi, Ismael, le ŋkeke ɖeka ma dzi.
  eng-LEE: On the self-same day was Abraham circumcised, with Ishmael his son.
  dji-dji: Miri bilapilang, maṉngi wurpmi djani warrpam djin gurrmildjini, miri Abrayam,
    nyanngang walkiringimi Yitjmayil, ga bubalikiṉing ḏapmiynyirbi yulpili mala, wurpilipmban
    djin gurrmildjiniban.
  nna-nna: '@see-verse:GEN.017.025'
  asm-FB: সেই একে দিনাই অব্ৰাহাম আৰু তেওঁৰ পুত্ৰ ইশ্মায়েল দুয়োৰে চুন্নৎ কৰা হ’ল।
  sus-A: عٍ نَشَ عٍ بِرِن سُننَ لْشْي كٍرٍن،
  fra-SBL: Le même jour, Abraham et Ismaël, son fils, furent circoncis.
  hbo-hbo: בְּעֶ֙צֶם֙ הַיֹּ֣ום הַזֶּ֔ה נִמֹּ֖ול אַבְרָהָ֑ם וְיִשְׁמָעֵ֖אל בְּנֹֽו׃
  shp-NTPO: Abraham betan jawen bake Ismael, jaskáati yoia senenhati kopí, ja netenbicho
    jaton jakina rebichi xatexonkana iki.
  eng-WYCLIFFE: Abraham was circumsidid in the same day, and Ismael his sone,
  pjt-pjt: '@see-verse:GEN.017.025'
  cwe-cwe: Bulahimu na Ishumaili mwanage wengizigwa ulungwana siku iyo.
  bgs-bgs: Tô álló tô, igtupuwan si Abraham asta si Ismael,
  kik-kik: Iburahĩmu na mũriũ wake Ishumaeli maaruire hamwe mũthenya o ro ũcio.
  ksr-ksr: Aabraham ano meria Ismael yoroo selegaranoŋ aiwese ii somaŋa motooŋgo iikanondeeŋ
    kotogi.
  omb-omb: Ebraham mei netune Ismael ngere vunu ru teve gigilegi lo rani gategale.
  fra-NCL: Ce même jour, Abraham fut circoncis, ainsi qu’Ismaël, son fils ;
  cek-AK: Abraham hoi a capa Ishmael loe to na niah tangzat hin aah hoi hmaek.
  xla-xla: '@see-verse:GEN.017.025'
  cuk-cuk: Abraham, degi, e-machi-Ismael-ebo iba-galagwen abgan-uka-duku-siked-igar
    imaksamalad.
  uig-CYR: Ибраһим билән униң оғли Исмаил дәл шу күнниң өзидә хәтнә қилинди вә шундақла
    униң өйидики һәммә әр кишиләр, мәйли өйидә туғулған болсун яки яттин пулға сетивелинғанлар
    болсун, һәммиси униң билән биллә хәтнә қилинди.
  pma-pma: Ebraham ka natnali, keilu vasi luva en vekahoi avong tas,
  tel-2017: అబ్రాహామూ అతని కుమారుడు ఇష్మాయేలూ ఒక్కరోజే సున్నతి పొందారు.
  hat-BSA: Nan menm jou sa a, Abraham te sikonsi, ansanm ak fis li, Ismaël.
  bxh-bxh: Abelaham ma natuna Isamaiyeli mate, tataudi luwaga mwagisadi dududi ꞌwapidi
    sa tomodi, lahai esega yai.
  kos-kos: Eltal kewa kosrkosrla ke len sefanna,
  hbo-WLC: בְּעֶ֙צֶם֙ הַיּ֣וֹם הַזֶּ֔ה נִמּ֖וֹל אַבְרָהָ֑ם וְיִשְׁמָעֵ֖אל בְּנֽוֹ׃
  ibo-ibo: E biri Ebraham na nwa ya bụ Ishmel ugwu nʼotu ụbọchị ahụ.
  ory-ory: ଏହିରୂପେ ଏକ ଦିନରେ ଅବ୍ରହାମଙ୍କର ଓ ତାଙ୍କ ପୁତ୍ର ଇଶ୍ମାୟେଲର ସୁନ୍ନତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.017.025'
  chk-chk: Iwe, lon ewe chök ränin, Apraham me Ismael nöün we ra sirkomsais,
  ssd-ssd: Ki ait ndui ta mbolŋge ndo nane Abraham le Ismael tuku ŋgaro piknaig sulumba
  rop-rop: Deibin sekamsais ol detlot boiwan brom Eibrahem kemp langa det seim dei.
  ukr-1871: Того ж самого дня обрізано Авраама й сина його Ізмаеля.
  eng-AOI: They circumcised them both on the one day,
  yon-yon: Aron mimo arimbed yi ayoowiib ye deme karub koremiib kuu kad wadmenabiwen.
  bch-bch: Tota tipalu Abraam ga inat Ismael ngan ado toa kelede oa.
  deu-1951: An ebendemselben Tag ließen sich Abraham und sein Sohn Ismael beschneiden;
  eng-JPS: In the selfsame day was Abraham circumcised, and Ishmael his son.
  ubr-ubr: Osi rus on ra kaitamomai nan siaskibubues.
  srp-1865: U jedan dan obreza se Avram i sin mu Ismailo,
  lug-lug: Ku lunaku olwo lwennyini Ibulayimu ne mutabani we Isimayiri lwe baakomolebwa.
  heb-heb: בעצם היום הזה נמול אברהם וישמעאל בנו׃
  ben-IRV: সেই দিনের ই অব্রাহাম ও তাঁর ছেলে ইস্মায়েল, উভয়ের ত্বকছেদ হল।
  pan-pan: ਅਬਰਾਹਾਮ ਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਇਸਮਾਏਲ ਦੀ ਸੁੰਨਤ ਇੱਕੋ ਦਿਨ ਹੋਈ।
  tkr-tkr: İbrahimiy I'smı'ı'l sa yiğıl sunnat hav'u.
  mwp-mwp: Wa, palay urapun goeyginu sepalbi thonara motho pathamoemoedhin urapu mayn
    Abraman zagethaw garkazil.
  mya-JVB: တ နေ့ခြင်းတွင် အာဗြဟံ နှင့် သား ဣရှမေလ သည် အရေဖျား လှီးမင်္ဂလာကို ခံလေ၏။
  tte-O: Sauganane koina Abelamo ipaisowai tawae Yaubada ana loina koina. Mwa Abelamo
    me natuna Isimeli nigwenigwe mumugana sikalai.
  tbg-tbg: vira vaatavata vohaa vi entaraqaa toqa amitora.
  hmo-hmo: Idia ruaosi be kopina utua idia abia dina tamona dekenai,
  ata-ata: Mo ta mitemau no taasou kalumo. Aneꞌi ane mixoxoo noxou tatei mo aneꞌi
    ane mulotoneꞌi ne, xooxoo mungaasiꞌa kalumo no voxo vilesisi ane.
  nfa-nfa: '@see-verse:GEN.017.025'
  urd-urd: अब्रहाम और उसके बेटे इस्मा'ईल का ख़तना एक ही दिन हुआ।
  rus-SYN: В тот же самый день обрезаны были Авраам и Измаил, сын его,
  cbt-NTPO: Naporo tahuëri chachin ya'ipi quëmapi'sa nipisopita marca niacotopi. Apraan,
    Ismairo, inapita niacotopi. Piyapinënpitanta inapopi. A'naquën pëinënquë chachin
    nasitopi. A'naquënso', coriquinën quëran nisharo'sa pa'antërin. Ya'ipiya niacotopi
    huachi.
  bqc-SIM: Zĩ́ doũ zĩ ↄ̃ Ablahaũ tↄ̃zↄ̃̀ ń a nɛ́ Isimaɛlao
  tcz-CHONGTHU: Ani lhon in Abraham le achapa Ishmael chu nikhat na chep tan lhon
    gel ahi.
  mar-mar: अब्राहाम आणि त्याचा मुलगा इश्माएल या दोघांची एकाच दिवशी सुंता झाली.
  tcs-tcs: '@see-verse:GEN.017.025'
  soq-soq: Ita mo nata walama sa dea bedewe ete nonowa dewawa dewasaiena.
  qub-qub: Chay junajlla Abrahamga wamran Ismaelwan ishcan señalacuran.
  bqp-bqp: Gↄrↄ dokↄ̃nↄ pì zĩ Ibrahĩ tↄ̃̀ↄ zↄ̃̀ kũ a nɛ́ Sumailao
  hat-hat: Yo tout de, yo sikonsi yo menm jou
  eng-BSB: Abraham and his son Ishmael were circumcised on the same day.
  tod-tod: Aɓalaame ta ná-doun zunui Isemayɛle ti latini pɛlɛʋolu naama voloi nɔ
    zu.
  eng-WEBPB: In the same day both Abraham and Ishmael, his son, were circumcised.
  kbq-kbq: E'i ana zupage Abrahamune, Ismaelikizni zanavufga taga huzanante'ne.
  nhe-BL: Huajca ipan nopa tonal quema Toteco Dios quicamahui Abraham, Abraham huan
    icone, Ismael, motequilijque.
  bus-bus: Gurↄ dↄ̃nkↄ̃ pì zĩ Ibraĩ bã̀ngu kɛ̀ kↄ̃n a nɛ́ Sumailao
  gub-BL: Àmàrààw omonohok kar upirera'i. A'e 'ar mehe we omonohok wa'yr ipirera'i
    izuwi no.
  eng-DRA: The selfsame day was Abraham circumcised and Ismael his son.
  knf-knf: Ţi unuur uloolan mënţan wuŋ wi wi Abraham na Işmayel abukul bawaliiŋ kaŧëmp.
