verse: GEN.017.010
translations:
  mal-C: 'നീയും നിനക്കുശേഷം നിന്റെ സന്തതിയും പാലിക്കേണ്ടതിന് ഞാൻ നിന്നോടു ചെയ്യുന്ന
    ഉടമ്പടി ഇതാണ്: നിങ്ങളിൽ പുരുഷന്മാരെല്ലാം പരിച്ഛേദനം ചെയ്യണം.'
  deu-TKW: 'Das ist der Bund, den ihr halten sollt zwischen mir und euch und deinen
    Nachkommen nach dir: alles, was männlich ist unter euch, soll beschnitten werden.'
  lin-lin: 'Tala boyokani na Ngai elongo na yo mpe bakitani na yo sima na yo, boyokani
    oyo osengeli kobatela : Mwana mobali nyonso kati na bino asengeli kokatama ngenga.'
  cbr-NT: 'Ënëx ka mitsubëtan ''ën ''akë achúshi ñu ''ikën, usa ''ain ka min rëbúnki
    kamanribi ''ëx kikësokinbi ''ati ''ikën: usa ''ain ka kamabi unikama mitsubë ''ikë
    atux aín nëtokë ñu rëbu tëai ''unantiorakakë ''iti ''ikën.'
  eng-LSV: 'this [is] My covenant which you keep between Me and you, and your seed
    after you: every male of you [is] to be circumcised;'
  bmu-bmu: 'Gi aka göhö gwölönarökurupki embuk jöhöjöhö areŋni aka mi wuataŋgömegöra
    jizali, miaŋgö aiwesökŋi mi kewö: Eŋgö sutŋine azi pakpak yeŋgö sileŋine mönö
    nöŋgö aiwesökni yandime.'
  eng-GNV: 'This is my couenant which ye shall keepe betweene me and you, and thy
    seede after thee, Let euery man childe among you be circumcised:'
  eng-WEBSTER: This is my covenant, which ye shall keep between me and you, and thy
    seed after thee; Every male-child among you shall be circumcised.
  nhw-BL: Huan ya ni nopa camanali catli monequi xijchihuaca. Monequi nochi oquichpilme
    huan tlacame ma motequilica quen nimitzilhuía.
  swh-ONEN: 'Hili ni Agano langu na wewe pamoja na wazao wako baada yako, Agano mtakalolishika:
    Kila mwanaume miongoni mwenu atatahiriwa.'
  bba-bba: Arukɑwɑni ye wee, ye nɑ kɑ bɛɛ bɔkumɔ, ye i ko nɛnɛ wunɛ kɑ wunɛn bibun
    bweseru. I ko i tɔn durɔ bɑɑwure bɑnɡo kuɑ wi u wɑ̃ɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: This is my covenant, which ye shall keep, between me and you and thy
    seed after thee; Every man child among you shall be circumcised.
  cpy-cpy: Iroka otsipa aapatziyawakaanteeyaari, otzimatye ithotyeenawo pichariniite
    imonkaateero. Maawoeni shirampariite itochonkyaaniteeya.
  mpx-mpx: 'He no bateli toto ya ginol owa eliyam ge tubutubumwau eliyalil ana logugui
    i ola hiwe: wami bolau gegewel gotomwa yoho paganina nihi ahe.'
  wbp-wbp: Nyampunya kuruwarri ngaju-nyangu yungulpankulu jungarnirli purayarla. Ngula-jangkarlunya
    ngungkurr-nyinanja-warnurluju, ngarrka-kijikalu-nyanu jintawarlayirli-juku.
  luo-luo: 'Singruokna manyaka iriti, in kaachiel gi nyikwayi ema: Ngʼato ka ngʼata
    madichwo e kindu nyaka ter nyangu.'
  meu-meu: 'Ba badinaia, bona murimu ai bae badinaia. taravatuna binai: emui maruane
    iboudiai bae peritomedia,'
  npi-ULB: यो मेरो र तेरो र तँपछि आउने तेरा सन्‍तानहरूका बिचमा भएको तिमीहरूले पालन
    गर्नुपर्ने मेरो करार होः तिमीहरूका बिचमा भएका हरेक पुरुषको खतना हुनुपर्छ ।
  yor-yor: Èyí ni májẹ̀mú mi pẹ̀lú rẹ àti ìran rẹ lẹ́yìn rẹ, májẹ̀mú tí ẹ̀yin yóò
    máa pamọ́. Gbogbo ọkùnrin yín ni a gbọdọ̀ kọ ní ilà.
  emp-NTPO: '@see-verse:GEN.017.009'
  ind-ind: '@see-verse:GEN.017.009'
  pes-OPCB: 'این است عهدی که تو و نسلت باید نگاه دارید: تمام مردان و پسران شما باید
    ختنه شوند.'
  ssx-ssx: Nakana꞉ma꞉ make naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikima꞉
    make ika꞉ hali weki paeyaota꞉ sekemesaisi hau ota꞉ pulumeke laa lapa꞉peke.
  lcm-lcm: 'Kana vang na palpalatung ke ve numai na keve matan tivum emung im. Palpalatung
    voike mi teng akit luai singina. Asukang ke vang: Keve nat tauan aongos kipo serei
    nei liuan imi, mi lampulit iria.'
  aer-aer: '@see-verse:GEN.017.009'
  tgl-ULB: 'Ito ang aking tipan sa pagitan ko at sa pagitan mo at sa susunod mong
    mga kaapu-apuhan na dapat mong ingatan: Lahat ng lalaki sa inyo ay dapat matuli.'
  nop-nop: Du eŋ yalakigeye hidi yofolokne hatak u gitagaŋ hinek indiŋ kadokoneeŋ.
    Mewoi hogohogok hatiiŋ hidi sigihik diki foloŋ fek dobudapmaneeŋ.
  kca-kca: 'Щит Ма йастантәпсайэм, щит мин кўтэмәнән пӑ нӑӈ йўпенән йэԓԓы уԓты нӑӈ
    ԋаврэмԓан ԋаврэмәт пиԓән тўӈа-щира верты верән уԓ: хŏԓ йох рут сэма питәм йох
    ԋаврэмәт пиԓән эвәтты щира питәԓ;'
  cbu-NT: Itaru, Apramaa, shiyshat chinllinitamtish, tputsiritamtish, yuw shaanshu
    taakana an ichingarusin nuwaa kuki tuminchinllinpa, yuwaa nuw kamachtakachi anootsi.
    Ashiri ichingaru tputs kamuzanur wayumshiree tas ktsupchinllinpa.
  usa-usa: 'Maminná ketí yarumata-aine eté abo ení iyápó-annamo, mamin aimmo-yarumatamma
    kéráwáqá yabíyéro: Máte inamáí árákáráwáqá ibôwáqá-umáyikao.'
  hui-hui: Habo nalolene bi lo werogo wiaabo helonaga mana agalinaga dongone poda
    mabu bilimu lalu langirugobi anidagua bialu haabo halimu.
  wrs-wrs: Yeoa osangas vivm, hutovpa kukunvm indakonda.
  mya-mya: သင်​နှင့်​သင်​၏​အ​ဆက်​အ​နွယ်​တို့​တွင် ယောကျာ်း တိုင်း​အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ကို​ခံ​ရ
    ကြ​မည်။-
  cbi-NTPO: Tsenmin umaa kumuinchi ñulla unbee rukulaya Dioschi deeve ti' señas junu
    detsuve; juntsaa iya ñuiba veta' veta' tsanguenu tsuyu ti' pañu keewara junu tsuve.
    Tsaañu' mitya kumuinchi ñulla, naa ñullanu sera' jimulanu bain tsarenguenu detsuve.
  bod-N: ཁྱོད་རྣམས་ལས་ཕོ་ཐམས་ཅད་ཀྱི་མཚན་སྐྱི་གཅོད་པར༌གྱིས། འདི་ནི་བདག་དང༌ཁྱོད། ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་བར་གྱི་ཁ་ཆད་ཡིན༌ལ།
    ཁྱོད་རྣམས་ཀྱིས་བསྲུང་བར་བྱ༌འོས།
  wsk-wsk: Aninga den kalem umu ko kausa mu kari suen la ningimik guang batoga ko
    munan te nama saparalko. Ale munan imi butata karo tui se lagaralko.
  kkl-kkl: Allahri lelamogti, “Nari salag palilamnange nene ekon tan koma el uro wamlulom
    aro anap, anmaboap nengabo niap nengabo kon karebel talamlulom.
  sna-sna: 'Iyi ndiyo sungano yangu newe nezvizvarwa zvako zvinokutevera, sungano
    yaunofanira kuchengeta: Munhurume wose ari pakati penyu anofanira kudzingiswa.'
  spa-BLM: Este es mi pacto, que guardarás, entre tú y yo y tu descendencia después
    de ti. Todo varón de entre vosotros será circuncidado.
  beu-beu: '@see-verse:GEN.017.009'
  cac-cac: A jun in trato van in b'oan tic eyed'oc to yovalil tze c'anab'ajej. Masanil
    eb' vinac unin, ochocab' yechel snivanil eb'.
  swh-ULB: 'Hili ndilo agano langu, ambalo utalishika, kati yangu na wewe na wazao
    wako baada yako: Kila mwanaume wa kwenu lazima atahiriwe.'
  bel-bel: 'Гэта ёсьць запавет Мой, які вы павінны датрымліваць паміж Мною і вамі
    і паміж нашчадкамі тваімі пасьля цябе: хай будзе ў вас абрэзаны ўвесь мужчынскі
    пол;'
  wed-wed: Wei taumi ami au navanava parivainuaḡana bagibagina ona voteletelei, ami
    nelara anatapui inii ina bori.
  deu-ELBBK: 'Dies ist mein Bund, den ihr halten sollt zwischen mir und euch und deinen
    Nachkommen nach dir: Alles Männliche werde bei euch beschnitten.'
  mbb-OT: Ne mehitenged keniyan he kebpekid-uyun, kinahanglan he ebpesirkunsidar is
    langun he menge maama ziyan te keniyu.
  msc-msc: '@see-verse:GEN.017.009'
  mal-2015: 'എനിക്കും നിങ്ങൾക്കും നിന്റെ ശേഷം നിന്റെ സന്തതിക്കും മദ്ധ്യേയുള്ളതും നിങ്ങൾ
    പ്രമാണിക്കേണ്ടതുമായ എന്റെ നിയമം ആവിതു: നിങ്ങളിൽ പുരുഷപ്രജയൊക്കെയും പരിച്ഛേദന ഏൽക്കേണം.'
  tuo-NT: Yʉꞌʉ mʉꞌʉ meꞌrã, tojo nicã mʉꞌʉ pãrãmerã nituriarã meꞌrã apoꞌque aꞌtiro
    niꞌi. Mʉsã tiropʉ nirã́ ʉmʉa nipeꞌtirã õꞌrẽcjʉ yapa caserore yejecõꞌanoꞌcãrã niato.
  gup-gup: Dja mak God bimarneyimeng Abraham, “Kuhni wanjh ngardduk kunwok bu ngawokkurrmerrinj
    bu berrebbom ngudda dja nawu yibenkebmawahme, nawu kunwok ngudda kandiwokkarrme.
    Kaluk narahrangem rowk nawu ngurridjarrkni nanu wanjh ngurridjallakkayenworrimen.
  met-met: 'Haruangua ngahau ranguaung xaung bakbagimdi disok kimu, haruangua asu
    mana bing: Lup longgalo liwe mang bing axuxu sanggadingdi.'
  gvs-gvs: 'Guna kanasíuna ana kaba kinana ame bei komatakavāte: Kom be nakae koroto
    madabokimi yaimi sakavaimi kokupōidi. Nava tubumowo koroto nakae latuwogu sakavaidi
    sikupoidi.'
  rmc-rmc: 'Kada hin miri zmluva tuha the tire čhavenca, so avena pal tute, savi mušinena
    te doľikerel: Dojekh tumaro murš ela obrezimen.'
  nlg-nlg: Ighoe, ma rana lei vaivarimu kau holopangotia mughua na pahevaughilaladira
    na lei mane udolu itamiu.
  dgr-DOGNT: 'Nàowo nàtsoo nı̨ nexè eyıts''ǫ netł''axǫǫ̀ nets''ıhɂǫ̀ǫ-dǫǫ̀ gıxè whehtsı̨ı̨
    sìı dıı hanì wek''èaht''e ha: Naxıta dǫzhìı hazǫǫ̀ gıkwǫ̀ nàt''à ha hǫt''e.'
  pes-OPV: این است عهد من که نگاه خواهید داشت، در میان من و شما و ذریت تو بعد از تو
    هر ذکوری از شما مختون شود،
  ron-1924: 'Ачеста есте легэмынтул Меу пе каре сэ-л пэзиць ынтре Мине ши вой ши сэмынца
    та дупэ тине: тот че есте де парте бэрбэтяскэ ынтре вой сэ фие тэят ымпрежур.'
  aui-aui: Da tami wiiwaghasina maragasina sirana kunakabisisireni da tam kuni sinibori,
    bi kate nosinosim kamodiye tomotomogha tupadi bada naboni.
  ben-OBCV: 'এই হল তোমার ও তোমার পরবর্তী বংশধরদের জন্য আমার সেই নিয়ম, যা তোমাদের
    পালন করতে হবে: তোমাদের মধ্যে প্রত্যেক পুরুষকে সুন্নত করা হবে।'
  lex-lex: 'Hadi de nnio''u: de muanke''a meha-meha la'' miy die de rsunta.'
  rgu-rgu: '@see-verse:GEN.017.009'
  som-som: Kanu waa axdigayga aad xajin doontaan, oo inoo dhexeeya aniga iyo adiga
    iyo farcankaaga kaa dambeeyaba; mid kasta oo lab oo idinku jira waa in la gudaa.
  lat-VUC: 'Hoc est pactum meum quod observabitis inter me et vos, et semen tuum post
    te: circumcidetur ex vobis omne masculinum:'
  aoi-aoi: Nungkwamba-langwa ki-yarrkakumurnama nungkwa-langwa eningarumuruma ayakwa
    akwa ka-ringandenama ka-mukaduwamurrikinama ningkakina nungkwa-langwa warnungkwarba
    wurrababurna-langwa. Akwa ngarningka aburrajukwaba nungkwa-langwa numirena-murriya
    warnikinikaduwa ke-yaminama ngawa wurrakina, karra-mukaduwamurrikinama aburra-langwa
    warnungkwarba wurrababurna-langwa. Yikumurndaki-yarrkuwilyakinama enena eningarumuruma
    ayakwa kirrababurna-langwa.
  eng-ASVBT: 'This is my covenant, which ye shall keep, between me and you and thy
    seed after thee: every male among you shall be circumcised.'
  mna-mna: '@see-verse:GEN.017.009'
  ita-1885: 'Questo è il mio patto, che io fo fra me e voi, e la tua progenie dopo
    te, il quale voi avete ad osservare: Ogni maschio d''infra voi sia circonciso.'
  eng-LXXUP: And this is the covenant which thou shalt fully keep between me and you,
    and between thy seed after thee for their generations; every male of you shall
    be circumcised.
  eng-ULB: 'This is my covenant, which you must keep, between me and you and your
    descendants after you: Every male among you must be circumcised.'
  spa-VBL: 'Este es mi acuerdo contigo y con tus descendientes, el acuerdo que debes
    guardar: Todo hombre entre ustedes será circuncidado.'
  fra-_FOB: 'Voici mon alliance que vous garderez, et qui sera entre moi et vous,
    et ta postérité après toi: c''est que tout mâle parmi vous sera circoncis.'
  mal-mal: 'എനിക്കും നിങ്ങൾക്കും നിന്റെ ശേഷം നിന്റെ സന്തതിക്കും മദ്ധ്യേയുള്ളതും നിങ്ങൾ
    പ്രമാണിക്കേണ്ടതുമായ എന്റെ ഉടമ്പടി ഇതാകുന്നു: നിങ്ങളുടെ ഇടയിലുള്ള ആൺകുഞ്ഞുങ്ങളൊക്കെയും
    പരിച്ഛേദന ഏൽക്കേണം.'
  urd-GVR: Is kī ek shart yih hai ki har ek mard kā ḳhatnā kiyā jāe
  suz-BL: गे नु इ नोले ङा तौ चच युइ आन पचा माल्‍शो कबल मार बाक्‍त देंशा हना, इ चारतीक
    ङा कुशुल कुल पा ख्रोइक्‍चा माल्‍नेवे। गे नु इ चच युइ, वोंइश मुर नेल्‍ल कली कुशुल
    ख्रोइक्‍तीक चिनु ख्रोइक्‍चा माल्‍नीम। लेवी १२:३; यूहन्‍ना ७:२२
  ita-1927: 'Questo è il mio patto che voi osserverete, patto fra me e voi e la tua
    progenie dopo di te: ogni maschio fra voi sia circonciso.'
  ckb-ckb: 'ئەمەش پەیمانەکەمە کە بەجێی دەهێنن لەنێوان من و ئێوە و نەوەی دوای خۆت:
    هەموو نێرینەیەکتان خەتەنە دەکەن.'
  eng-BBE: 'And this is the agreement which you are to keep with me, you and your
    seed after you: every male among you is to undergo circumcision.'
  crx-NTPO: Ndi 'i khuni nts'un lhadasla-i, 'i ootahtun, nyun 'ink'ez si bulh 'ink'ez
    nts'u haindene nk'elh'azne. Dune ts'oodunne whuzdline nohtoh 'enne ts'iyawh hika
    dune unli-un hubuhootat'us.
  kan-OKCV: 'ನೀನೂ, ನಿನ್ನ ತರುವಾಯ ನಿನ್ನ ಸಂತತಿಯವರೂ ಕೈಕೊಳ್ಳಬೇಕಾದ ನನ್ನ ಒಡಂಬಡಿಕೆ ಯಾವುದೆಂದರೆ:
    ನಿಮ್ಮಲ್ಲಿರುವ ಗಂಡಸರೆಲ್ಲರಿಗೂ ಸುನ್ನತಿಯಾಗಬೇಕು.'
  bbb-bbb: Anika uifari one ijena ame fari boeje ja nafevo ije ka kena vajae suri
    kania ufuna nuga nafo.
  tam-2017: எனக்கும் உங்களுக்கும், உனக்குப் பின்வரும் உன் சந்ததிக்கும் நடுவே உண்டாகிறதும்,
    நீங்கள் கைக்கொள்ள வேண்டியதுமான என்னுடைய உடன்படிக்கை என்னவென்றால், உங்களுக்குள்
    பிறக்கும் அனைத்து ஆண்பிள்ளைகளும் விருத்தசேதனம் செய்யப்படவேண்டும்;
  spa-RV-1909: 'Este será mi pacto, que guardaréis entre mí y vosotros y tu simiente
    después de ti: Será circuncidado todo varón de entre vosotros.'
  ron-BTF: 'Acesta este legământul meu, pe care voi îl veţi ţine, între mine şi tine
    şi sămânţa ta după tine: Fiecare copil de parte bărbătească dintre voi va fi circumcis.'
  eng-WEBP: This is my covenant, which you shall keep, between me and you and your
    offspring after you. Every male among you shall be circumcised.
  eng-FBV: 'This is my agreement with you and your descendants who come after you,
    the agreement you are to keep: every male among you shall be circumcised.'
  nld-1939: 'Dit is mijn Verbond, dat gij moet onderhouden, Tussen Mij en tussen u,
    en uw kinderen na u: Al wat man onder u is, moet worden besneden,'
  nch-BL: Huan ya ni nopa camanali cati monequi xijchihuaca. Monequi nochi oquichpilme
    huan tacame ma motequilica quej nimitzilhuía.
  tfr-NTPO: 'Tjl̈õkwo twër bop kong, ber ĩyado wl̈o l̈i ber eni: Domerga l̈öng bomi
    tjok kjl̈obi l̈i ber l̈öng doyo jyã tak pjire.'
  vie-1934: Mỗi người nam trong vòng các ngươi phải chịu phép cắt bì; ấy là giao ước
    mà các ngươi phải giữ, tức giao ước lập giữa ta và các ngươi, cùng dòng dõi sau
    ngươi.
  hin-CV: 'तुम्हारे और तुम्हारे बाद तुम्हारे वंश के साथ मेरी वाचा यह है, जिसे तुम्हें
    मानना ज़रूरी है: तुम्हारे बीच में प्रत्येक पुरुष का ख़तना किया जाये.'
  eng-OURB: This is my covenant, which you shall keep, between me and you and your
    offspring after you. Every male among you shall be circumcised.
  spa-BES: 'Y este es el acuerdo que guardarás conmigo, tú y tu simiente después de
    ti: todo varón de entre ustedes será sometido a la circuncisión.'
  tdx-tdx: Intoy ty fañinako ho vonti­tire’areo añivoko naho ihe vaho o tariratse
    hanonjohy azoo te songa ho savareñe ze lahilahy ama’areo.
  vid-vid: Ali ndo ilagano loulibatilila kuli heni na hegwe na lulelo lwako, chila
    mlume hali hemwe imgana yenjile ikumbi.
  pwg-pwg: Ma ita vivaghina makamakiina kamonai na tami tomotomowa kovi tuvivira.
    Tam ma tupurereghim murimuwai ina tuputupuwa na tomotomowa kudubimi kwimata bekami
    kotuviviratawei.
  eng-OKE: This is My covenant which you shall keep between My Word and you and thy
    sons after thee, to circumcise every male that is among you.
  tha-KJV: นี่​เป็นพันธสัญญาของเราซึ่งเจ้าจะรักษาระหว่างเรากับเจ้าและเชื้อสายของเจ้าที่มาภายหลังเจ้า
    คือเด็กผู้ชายทุกคนในท่ามกลางพวกเจ้าจะเข้าสุ​หน​ัต
  por-BR-2018: 'Este será meu pacto, que guardareis entre mim e vós e tua descendência
    depois de ti: Será circuncidado todo macho dentre vós.'
  bco-bco: Nilo꞉ to saefa꞉ a꞉no꞉, ge o꞉lia꞉ so꞉wa gilo꞉ sa꞉la꞉la꞉i ha꞉na꞉lab o꞉lia꞉ma꞉lo꞉
    kudu ha꞉na꞉no꞉wo꞉ we, kaluwo꞉ tambo do꞉go꞉fo꞉ hege gedea꞉lubi.
  deu-ELO: 'Dies ist mein Bund, den ihr halten sollt zwischen mir und euch und deinem
    Samen nach dir: alles Männliche werde bei euch beschnitten;'
  ktm-ktm: 'Ou pe yayam su we adahnan kihpa ndre Yu upwe tih: oduu kamal ndre sulo-on
    eri we henemendrele keltun marta’ oduu ke-eu.'
  caa-caa: 'Pues e pacto lo que war inche tacarox jax era: Que net y tunor e winicobꞌ
    xeꞌ turobꞌ tacaret ucꞌani tuaꞌ axujra imbꞌijc uqꞌuewerir itejromar. Bꞌan aquetpa
    tuaꞌ uchiobꞌ tunor achꞌajnarirobꞌ watar e tiempo ubꞌan.'
  eng-WYC-2018: This is my covenant, which ye shall keep, betwixt me and you, and
    thy seed after thee; each male kind of you shall be circumcised (or every male
    among you shall be circumcised),
  epo-epo: 'Jen estas Mia interligo, kiun vi devas gardi inter Mi kaj vi kaj via idaro
    post vi: ĉiu virseksulo ĉe vi estu cirkumcidata.'
  uig-PIN: Mǝn sǝn bilǝn wǝ sǝndin keyinki nǝsling bilǝn tüzgǝn, silǝrning tutuxunglar
    kerǝk bolƣan ǝⱨdǝm xuki, aranglardiki ⱨǝrbir ǝrkǝk hǝtnǝ ⱪilinsun.
  beo-beo: Na gousa:su dima amola dia manolali ilima - amo gousa:su di noga:le agoane
    ouligima. Dunu huluane dia fi amo ganodini da ilia gadofo damuma:mu.
  tpi-OTNT: Na yupela i mas bihainim dispela mak bilong kontrak bilong mi. Yupela
    i mas katim skin bilong kok bilong olgeta man long lain bilong yupela.
  hau-SA: Wannan shi ne alkawarina da kai da kuma zuriyarka a bayanka, alkawarin da
    za ka kiyaye ke nan. Kowane namiji a cikinku kuwa za a yi masa kaciya.
  udu-udu: A’di ta gwom pem jin gamu me’d mo jin mina /e imii dhu mo ibwaman aha/
    mo dhali /e mo dhali emen pini kun mini pi mo ’peni /e mo ’ko’di /e mo. Aris gwasan
    kun ’koni bwaman um mo tani uni minu mii i’ciṯẖa/ munyjal yis buni mo.
  uig-LAT: Men sen bilen we sendin kéyinki nesling bilen tüzgen, silerning tutushunglar
    kérek bolghan ehdem shuki, aranglardiki herbir erkek xetne qilinsun.
  nde-nde: 'Lesi yisivumelwano sami lawe lezizukulwane ezizayo, isivumelwano okumele
    usigcine: Wonke umuntu wesilisa phakathi kwenu kuzamele asokwe.'
  ton-ton: Ko eni ʻa ʻeku fuakava, ʻaia te mou tauhi, kiate au mo kimoutolu mo ho
    hako ʻe tupu ʻamui ʻiate koe; E kamu ʻae tamasiʻi tangata kotoa pē ʻoku ʻiate
    kimoutolu.
  ces-1613: 'Tatoť jest smlouva má mezi mnou a mezi vámi, i mezi semenem tvým po tobě,
    kteréž ostříhati budete: Aby obřezán byl mezi vámi každý pohlaví mužského.'
  eko-eko: 'Wahati onttelaaye oshuka, waaka Miiyo na-weyo na peewu yawo pi opu: wakhula
    mwaana wanlume ona yookhiriyisiwa.'
  nss-nss: Wou pe ndrayem hu kamulan, wawu masih nongna wawu pe lohonga wawu masih
    kiya handra ko para kasondriti kapilo wawu kamai masih.
  eng-WMB: This is my covenant, which you shall keep, between me and you and your
    offspring after you. Every male among you shall be circumcised.
  tam-TCV: 'நான் உன்னோடும், உனக்குப் பின்வரும் உன் சந்ததிகளோடும் செய்துகொள்ளும் என்
    உடன்படிக்கையில் நீங்கள் கைக்கொள்ளவேண்டிய பங்காவது: உங்கள் மத்தியில் உள்ள ஒவ்வொரு
    ஆணும் விருத்தசேதனம் செய்துகொள்ள வேண்டும்.'
  ceb-ULB: 'Mao kini ang akong kasabotan, nga kinahanglan nimong tipigan, tali kanako
    ug kanimo ug sa imong mga kaliwatan sunod kanimo: Matag lalaki nga anaa kaninyo
    kinahanglan matuli.'
  mkn-mkn: '@see-verse:GEN.017.009'
  pol-UBG: 'A takie jest moje przymierze, które będziecie zachowywać, między mną a
    wami i między twoim potomstwem po tobie: Każdy mężczyzna wśród was ma być obrzezany.'
  agr-agr: 'Amejai chichaman umikag duka jujuwai: Ashí amina uchijum wegantu aidaush
    ima junak umikagtinai. Ashí aishmag aidau atumjai batsatuk tsupigkamu agtatui.'
  kyc-kyc: Wane ane manjaraminyi dupwa peparae yanenge kalomanyi nembarami yulu doko
    embamoo embena para pyaramo dupwame waso minyuo kararami lao leto.
  urd-GVU: اِس کی ایک شرط یہ ہے کہ ہر ایک مرد کا ختنہ کیا جائے۔
  deu-1912: 'Das ist aber mein Bund, den ihr halten sollt zwischen mir und euch und
    deinem Samen nach dir: Alles, was männlich ist unter euch, soll beschnitten werden.'
  ntj-ntj: Tjiinya nyuntulu purunku tjamupirti marlangkatja-marlangkatja pakaranytjatjanu
    watirringama.
  row-row: '@see-verse:GEN.017.009'
  kan-2017: ನೀನೂ ನಿನ್ನ ಸಂತತಿಯುವರೂ ಕೈಕೊಳ್ಳಬೇಕಾದ ನನ್ನ ಒಡಂಬಡಿಕೆ ಯಾವುದೆಂದರೆ, ನಿಮ್ಮಲ್ಲಿರುವ
    ಗಂಡಸರೆಲ್ಲರಿಗೂ ಸುನ್ನತಿಯಾಗಬೇಕು ಎಂಬುದೇ.
  ena-ena: '@see-verse:GEN.017.009'
  tgo-tgo: 'Ghen na orumburumbu tha na tha mbaŋa muyaiko ne hu ghambugha lo dageraweke,
    ne hu vakatha ŋgoreiye vara iyake: Ŋgama ghɨmoru regha na regha ne hu kitenɨyatho
    riwae mbothiye njimwae.'
  yap-yap: Ba’aray e n’en ni gur nge pi’in bay rabad ni owchem e thingar mu turguyed
    u wun’med ni ngam rin’ed ni aram e gubin e pumo’on u fithik’med nthingar ni maad’ad
    nagrad.
  tet-tet: '@see-verse:GEN.017.009'
  hlt-MCSB: Ka paipi he kamah laklo neh nang laklo ah khaw, nang phoeikah na tiingan
    laklo ah ngaithuen vetih nangmih khuikah tongpa boeih te yahhmui rhet pah.
  mdy-ETH: ኔናንታ ኔኤኮ ጊንፃ ሙካንዳ ዜርፆንታ ዒንሢ ካፓንዳ ጫኣቁማ ሃያኬ፤ ዒንሢ ባኣካ ዓኣ ዓቲንቄ ቢያ ዓቲንቶ ቤርቶ
    ቲቂንታንዳያ ኮይሳኔ፤
  kew-kew: Nerapu agaa gupa rogato. Nena ruru orope epaliminu page, Nimi goa pipape.
    Aa naki rayona yogane puduri rugutapape.
  twi-ASANTE: Yei ne mʼapam a ɛda me ne wo ntam a ɛsɛ sɛ wo ne wʼasefoɔ ne wʼasefoɔ
    a wɔbɛba akyire no di so. Ɛsɛ sɛ wɔtwa ɔbarima biara twetia.
  mwc-mwc: Nikona wai au bidamanina maragasina kurimi kata kom ba am rakaraka murimi
    yai te botubotu wai kona bokikisi. Sebasebare ereonowasi kamomiyai sinisi sina
    bona.
  bhl-bhl: 'Yom dulum duyembi kitakamin weng beem anung e kanekote: Yu kunum alik
    alik im kal e okiloliwka! Okilew kemin beem mongom ete neso yuso alik alik nu
    kilele kal keluwete: Neso yuso tele tele beem dim e kitakamin weng be kait diwkuw
    diwkuw boke te.'
  con-NTPO: 'Nane qquen tsu ña que''i''ccu injanccopa manda''choja: Poiyi''cco tsandiendeccu
    tsu que''suja tise''pa ttonoma chhiyi tevaen''faya''cho.'
  eng-WEBU: This is my covenant, which you shall keep, between me and you and your
    offspring after you. Every male among you shall be circumcised.
  bnp-bnp: 'Ra ngava dagi i lakea vomu, i lakea ne huriki a hamomu mu gu longototo
    kamumua: e huriki a bakovi lobo na kabu vomu ni gi pala a kuline ria.'
  wal-wal: Taappenne neeppenne, neeppe guyyiyan ne zerettaappe gidduwan intte naagana
    ta maachchai hagaa; intte gidduwan de7iya attuma ubbai qaxxaretto.
  mgh-mgh: Nna phi nleehano naka kimpankaka we nu ucuulu aa, ninlamuliya usunkiya,
    alopwana othene nhina wa nyu, anlamuliya wuula icantto.
  acu-NT: 'Juwaitai atumjai chichaman najanaja nuka: Mash ami wearam ainausha umirkartin
    ainawai. Ami wearam aishmang ainau mash katii nuwapchirin charutkartin ainawai.'
  spa-PDDPT: 'Éste es mi Pacto entre Yo y ustedes, el cual guardarán tú y tu descendencia:
    Que todo varón entre ustedes sea circuncidado.'
  gun-gun: 'Po rami ma xereve guarã ajapo, ha''e va''e rupi peẽ ha''e neramymino kuery
    pendekuai aguã: Pemboi ''rã avakue''i penembyte oiko va''e ha''e javi pire.'
  agu-BL: 'Je yi xtxolbile''j yi na waj tzibanwok tane''n scyuch'' yi e'' axonl: Tajwe''n
    tan chibaje''n circuncidar cyakil yi e'' yaj tzixo''lwok.'
  eng-PEV: This is what you have to do to show that we made this agreement together.
    You and every man in your camp has to have the young man operation. And all the
    men born into your family later on will have to have it too.
  ilo-ULB: 'Daytoy ti katulagan iti nagbaetanta ken kadagiti sumaruno a kaputotam:
    Masapul a makugit ti tunggal lallaki kadakayo.'
  kpg-kpg: Goe mo do hagadili e hai gii baba ngaadahi bolo e sirkumsais nia daane
    huogodoo ala i godou lodo.
  uig-ARA: مەن سەن بىلەن ۋە سەندىن كېيىنكى نەسلىڭ بىلەن تۈزگەن، سىلەرنىڭ تۇتۇشۇڭلار
    كېرەك بولغان ئەھدەم شۇكى، ئاراڭلاردىكى ھەربىر ئەركەك خەتنە قىلىنسۇن.
  bsp-bsp: Ntɛ tɔ nəndetɔmpərərnɛ danapa dem ndɛ iŋcaŋəs kɔ məna kɔ yuruya yam kɔ
    məndecepər-ɛ. Nwɛ o nwɛ ɔŋyɔnɛ wərkun yuruya yam dacɔ mɔ, pakəŋc kɔ.
  bps-bps: Ani sa i ilè i nimòyu, ge na i dad belam, na tooyu dnohò ani, dunan i kdee
    dad lagi di gamu ftulìyu.
  mbs-mbs: Seini se pengilala tepad te pakang ko keilangan inangen no sipat te kedita
    te bowad-bowad nikaw. Keilangan tolien se kedita te meama kidoen kamno.
  tof-tof: 'Ini kürü alkamül-koke tónggapórrón bóktane marünkü akó marü olmalbobatalabkü
    marü kakóm, yabü mamoanóm: yabü aodó, e blaman simanal olmalab ⌊gyabi sopae singgalgón]
    kwarilünke.'
  sus-sus: 'Won ma saatɛ nan ya, n naxan saxi wo ma, wo lan wo xa naxan natinmɛ, i
    tan nun i bɔnsɔɛe: Naxan birin findixi xɛmɛ ra wo ya ma, e birin lan nɛ e xa sunna.'
  pon-2006: 'Eri, iet inou me kowe oh kadaudokomw kan pahn inoukihdahn: ohl koaros
    rehmwail pahn sirkumsaisla.'
  jae-jae: Aêŋoc poac tau tonec gebe sêsa ŋapalê ŋac samob. Biŋ tonaŋ kamoatiŋ gêdêŋ
    aôm to nêm wakuc, taŋ sêndaŋguc aôm naŋ, gebe ajopŋa.
  ksd-ksd: 'Ma go kaugu kunubu, nina ba avat a toratorom tana, pire dor ma u, dat
    ma ra umana bul mur tam: diat par kavava umana tutana avat a poko kikil diat.'
  tur-YTC: Bu, senin ve senden sonra gelen soyunla benim aramda tutacağın antlaşmadır.
    Aranızdaki her erkek sünnet edilecek.
  bel-N: 'Гэта вось запавет Мой, які вы павінны захаваць паміж Мной і вамі, і насеньнем
    тваім пасьля цябе: няхай будзе ў вас абрэзаны кожны мужчынскага роду.'
  grc-BRENT: Καὶ αὕτη ἡ διαθήκη, ἣν διατηρήσεις, ἀνὰ μέσον ἐμοῦ καὶ ὑμῶν, καὶ ἀνὰ
    μέσον τοῦ σπέρματός σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν· περιτμηθήσεται ὑμῶν πᾶν
    ἀρσενικόν.
  ind-AYT: Inilah perjanjian-Ku yang harus kamu pegang teguh, antara Aku, dan kamu,
    dan keturunan-keturunan sesudahmu, yaitu setiap anak laki-laki di antara kamu
    harus disunat.
  lid-lid: 'I dah sahou randra le tek ou samaniy, udu ndrokowak hawe ndrokowam hawe
    lundriyem oro: lau mwan mari badeh kasan ku-i lakou tiri ki-iu.'
  eng-NNA: '@see-verse:GEN.017.009'
  nya-nya: Iwe pamodzi ndi zidzukulu zako zobwera pambuyo pako muzisunga pangano ili
    loti mwamuna aliyense pakati panupa azichita mdulidwe.
  hrv-hrv: 'A ovo je Savez moj s tobom i tvojim potomstvom poslije tebe koji ćeš vršiti:
    svako muško među vama neka bude obrezano.'
  mps-mps: Dagego eno te dąį ilali bomai po wali pao. Dagego te duga hani bidi tigidali
    te tigiwali togoiąo.
  llg-llg: '@see-verse:GEN.017.009'
  tpi-tpi: Na yupela i mas bihainim dispela mak bilong kontrak bilong mi. Yupela i
    mas katim skin bilong kok bilong olgeta man long lain bilong yupela.
  dan-1931: og dette er min Pagt, som I skal holde, Pagten mellem mig og eder, at
    alt af Mandkøn hos eder skal omskæres.
  vie-OVCB: Đây là giao ước các con phải giữ, tức là giao ước lập giữa Ta và các con
    cùng dòng dõi sau con. Các con phải chịu cắt bì; lễ đó là dấu hiệu của giao ước
    giữa Ta và các con;
  lbk-lbk: Masapol ay abfoloyanyo isnan wanen-edmo ta masegyatan am-in nan lallalaki
    ken chakayo.
  guj-2017: મારી તથા તારી વચ્ચે અને તારા પછી તારા વંશજો વચ્ચે, મારો જે કરાર તમારે
    પાળવો, તે એ જ કે તમારામાંના દરેક પુરુષે પોતાની સુન્નત કરવી.
  byr-byr: '@see-verse:GEN.017.009'
  awx-awx: Kontraknga uläknga using. Wäwi undä gität yiwixayingu, yämunäle gup matänong.
  pon-2006A: 'Eri, iet inou me kowe oh kadaudokomw kan pahn inoukihdahn: ohl koaros
    rehmwail pahn sirkumsaisla.'
  por-BRBSL: Este é meu pacto, que guardareis entre mim e vós e vossa descendência
    depois de vós. Todo macho entre vocês será circuncidado.
  aly-aly: Arrantherr awey arrekantherrenh artwa mpwaretyek, yanh alhelenty aneyenh,
    atharl arrenhantherr ilek-angkwarr.
  cth-cth: Hete teh kai hoi nange na ca catounnaw ni a tarawi hane lawkkam doeh. Tongpa
    pueng vuensoma pouh han.
  twi-twi: Eyi ne mʼapam a ɛda me ne wo ntam a ɛsɛ sɛ wo ne wʼasefo ne wʼasefo a wɔbɛba
    akyiri no di so. Ɛsɛ sɛ wotwa ɔbarima biara twetia.
  hlt-hlt: Ka paipi he kamah laklo neh nang laklo ah khaw, nang phoeikah na tiingan
    laklo ah ngaithuen vetih nangmih khuikah tongpa boeih te yahhmui rhet pah.
  tbz-SIM: 'Ntɛ di dò nkɛ́ndɔɔrimɛ̀ ti kó mɛtɑummɛ̀ miɛkɛ: Di fuku miɛkɛ bɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ tu bɛnitidɑɑbɛ̀ bɛ̀ ncɑ̃mmù.'
  msy-2020: Egh ia nan Akar Dɨkɨrɨzir Gavgavimɨn gɨn mangɨsɨ arazir kam damu. Ia uan
    adarazir tongɨn uan gumazibar mɨkarzir mogomebar iniba bar dar ghoregh.
  txq-txq: '@see-verse:GEN.017.009'
  aaz-aaz: '@see-verse:GEN.017.009'
  azb-azb: 'Mənim səninlə və səndən sonrakı nəslinlə bağladığım, sizin əməl edəcəyiniz
    əhdin əlaməti budur: qoy aranızda olan bütün kişilər sünnət olunsun.'
  eng-DBY: This is my covenant which ye shall keep, between me and you and thy seed
    after thee — that every male among you be circumcised.
  hin-2017: 'मेरे साथ बाँधी हुई वाचा, जिसका पालन तुझे और तेरे पश्चात् तेरे वंश को
    करना पड़ेगा, वह यह है: तुम में से एक-एक पुरुष का खतना हो।'
  wol-KYG: 'Kóllëre gi ma fas ak yaw, te nga war koo sàmm, yaak sa askan, li mu laaj
    mooy lii: góor gu nekk ci yeen, war naa xaraf.'
  swp-swp: Egu aigora heiheinoina ina, abo au abiwatai, eau eo oa eo am isimurita
    murim eai, enadi, boeamiu eai tatao gamagaridi abo se peritome.
  bjr-bjr: Anee faqa ani asaifaqausamara faqa aiqama eedoo qimasee akoonaiqi faiqiuqa
    nifaaqa ati aukuaqa.
  eng-YLT: 'this [is] My covenant which ye keep between Me and you, and thy seed after
    thee: Every male of you [is] to be circumcised;'
  kne-kne: Si naey di sinyal ay pangipailaan yo ay on-onodan yo din intolag ko. Masapol
    ay makogit amin di lalaki en dakayo.
  wat-wat: '@see-verse:GEN.017.009'
  heg-NTPO: '@see-verse:GEN.017.009'
  ptu-ptu: 'Anna la mendadi tanda pa''dandiangku, la pahallu umpogau''a'' mengkalao
    iko sule lako pessubummu: ingganna muane la disunna''. Aka la mendadi tanda pa''dandiam
    illaam alla''ta.'
  bzd-NTPO: 'E'' dör i'' es: A'' wëpa ko̱s ka̱wöta̱ itóttola kkuölitla tök tsir.'
  kwf-kwf: '@see-verse:GEN.017.009'
  eng-WYC-2017: This is my covenant, which ye shall keep, betwixt me and you, and
    thy seed after thee; each male kind of you shall be circumcised,
  eng-WMBB: This is my covenant, which you shall keep, between me and you and your
    offspring after you. Every male amongst you shall be circumcised.
  spp-spp: 'Nde yii à yaa yii pyi mà yyaha tíi ná tire tunmbyaare e ke, lire li ɲyɛ
    nde: mu ná ma tùluyi nimpaɲy''à yaa yii a pùnampyire puni kwùun.'
  aey-aey: Bal cehec je eu hinaca hinana sihulca biligian eu odi. Hinana sihulna manahal
    cunug eu mel simca dana cunugca deweg gaga qoc bahic qoqagan.
  urd-GVH: इसकी एक शर्त यह है कि हर एक मर्द का ख़तना किया जाए।
  rug-rug: si kaqu va ego betoa pude ta magu sari doduru koreo koa gamu.
  gaz-gaz: Kakuun koo kan isin anaa fi siʼi gidduutti, sanyii kee kan siʼi duubaan
    dhufu gidduuttis eeguu qabdan kanaa dha; innis isin keessaa dhiirri hundinuu dhagna
    haa qabatu.
  fra-LSG: 'C’est ici mon alliance, que vous garderez entre moi et vous, et ta postérité
    après toi: tout mâle parmi vous sera circoncis.'
  gnn-gnn: ga bitjan nhuma yurru yoramanydja gam'. Bukmak nhuŋunydja mala yurru bitjandhina
    mitthunmirri, bitjan ŋuli yolŋu'‐yulŋuyu ḏarramukuma mitthun, bitjan ḏarrtjalkkumana
    yolŋunha, yurru dhuwalanydja ḻakarama yukurra wiripu mayali', wiripu warray; dhuwalanydja
    mayali' balanyara bitjan nhumanydja yurru mala ŋarrakuna, ga ŋarra yurru nhumalaŋgu
    Waŋarr God.
  yal-yal: 'En ma layirin ni i ra, n naxan saxi ɛ ma, ɛ lan ɛ xa naxan nakamali, i
    tan nun i bɔnsɔnne: Naxan birin findixi xɛmɛn na ɛ tagi, e birin lan nɛn e xa
    banxulan.'
  gum-gum: Iig køn cha, tru na ñiba øyeeg martrab cha kørrømarig, katø ñiba tru wendø
    ñuinukkurri amrrub misaameraba. Inchen trunun maramig køben, ñimui utube mu møøtøgucha
    circuncidaig kønrrun chibig køn.
  iou-iou: Topmäk-topmäkna täŋo kudän ŋode; Nanak ämani ahäŋpäŋ kepma 8 ude täreŋirän
    gupi moräk madäŋ yämik täneŋ. Nanak ämani kuduptagän apiŋotä kämi ahänayäŋ täŋo
    uwä udegän kaŋ täk täŋput. Inä ude tänayäŋ täŋo uwä näkä gäkkät topmäk-topmäk
    unitäŋo kudän ude api irek. Täŋpäkaŋ nanakayetagän nämo yäyat. Gäkŋo piä ämakaye
    täŋo nanak ba kome kubäken nanik moneŋpäŋ suwawani unitäŋo nanakiye udegän gupi
    moräk madäŋ yämineŋ. Täŋkaŋ topmäk-topmäk näkä inkät täyat uwä tärek-täreki nämo
    api it yäpmäŋ ärowek.
  haw-1868: Eia ka'u berita e malama ai oukou mawaena o'u a o oukou, a me kau poe
    mamo mahope ou; E okipoepoeia na keikikane a pau o oukou.
  arb-NAV: 'هَذَا هُوَ عَهْدِي الَّذِي بَيْنِي وَبَيْنَكَ وَبَيْنَ ذُرِّيَّتِكَ مِنْ
    بَعْدِكَ الَّذِي عَلَيْكُمْ أَنْ تَحْفَظُوهُ: أَنْ يُخْتَتَنَ كُلُّ ذَكَرٍ مِنْكُمْ'
  adz-adz: 'Da nan utusa i ruan gin igi sanaban ibiani: Agu da garam sib angu ruta
    agu mpadan nasaf riniubit, da nasu bir i santingꞌa nan utusa i ruan gin namingꞌ
    wasaꞌ i dzi da agu.'
  ewe-ewe: 'Esia nye nye nubabla kpli wò kple wò dzidzimeviwo, nubabla si mialé be
    na le mia dome lae nye be: Woatso aʋa na ŋutsu sia ŋutsu le mia dome.'
  eng-LEE: 'This is my covenant, which ye shall keep, between me and between you,
    and between thy seed after thee: Every man-child among you shall be circumcised.'
  dji-dji: 'Ga djinipan ngunukima rum inmarr yirrpigi: bukmaknyi yulpilngiriny nyuni
    gurrmildjigi. Bilapilang ngarri inmarr gungi djingiriny rum, ga djining rum nyuni
    gatjigiban.'
  gvn-gvn: '@see-verse:GEN.017.009'
  nna-nna: '@see-verse:GEN.017.009'
  asm-FB: তোমালোকে মানিবলগীয়া এই বিধি হৈছে - তোমালোকৰ মাজৰ প্রত্যেক পুৰুষৰ চুন্নৎ
    হ’ব লাগিব; এই বিধি তোমাৰ আৰু তোমাৰ বংশৰ লোকসকলে মানি চলিব লাগিব।
  sus-A: وٌن مَ سَاتّ نَن يَ، ﭑ نَشَن سَشِ وٌ مَ، وٌ لَن وٌ شَ نَشَن نَتِنمّ، عِ تَن
    نُن عِ بْنسْييٍ؛ نَشَن بِرِن قِندِشِ شّمّ رَ وٌ يَ مَ، عٍ بِرِن لَن نّ عٍ شَ سُننَ.
  fra-SBL: Voici mon alliance, que tu garderas, entre moi et toi, et ta postérité
    après toi. Tout mâle parmi vous sera circoncis.
  hbo-hbo: זֹ֣את בְּרִיתִ֞י אֲשֶׁ֣ר תִּשְׁמְר֗וּ בֵּינִי֙ וּבֵ֣ינֵיכֶ֔ם וּבֵ֥ין זַרְעֲךָ֖
    אַחֲרֶ֑יךָ הִמֹּ֥ול לָכֶ֖ם כָּל־זָכָֽר׃
  shp-NTPO: 'Ja en mato betan jaskara ati shinanna joi, maton chiní bakeboyaxonbi
    maton senenhati riki: Jatíbi benbobaon, jaton jakina rebichi xateti.'
  eng-WYCLIFFE: This is my couenaunt, which ye schulen kepe bitwixe me and you, and
    thi seed after thee; ech male kynde of you schal be circumcidid,
  piu-2006: '@see-verse:GEN.017.009'
  pjt-pjt: Uwa, ngayulu nyuntunya kalkuṉu, ka nyuntu ngapartji ngayunya wangaṉarangku
    kulinma, munu nyiṯayira tjuṯa watiringkunytjaku palyala nyuntu munu nyuntumpa
    katja munu nyuntula tjungu nyinapai uwankara kuḻu. Ka nyuntumpa katjapiti pakaḻipiti
    kulypalpiti nyiṯayira uwankara maḻatja maḻatja palu puṟunypaṯu watiku aṟangka
    tjarpama. Mamangku uti iṯi nyiṯayira wirkankunyangka tjiṉṯu 8-nguṟu palyanma.
    Munu panya nyurala waṟkaripai tjuṯaku iṯi nyiṯayira tjuṯa kuḻu palyanma. Munu
    nyura aṉangu ngura kutjupitja nyurala waṟkarinytjaku payamilaṟampa nyiṯayira tjuṯa
    palu puṟunymanama munu tjana iṯi nyiṯayira tjuṯa kanyinnyangkampa alatjinamaṯu.
    Ka watiringkunytja pala palulanguṟu nyura uwankarangku kulilku, ‘Mulapa Godalu
    nganaṉanya kalkuṉu, munu kalkuntjatjanungku paluṟu palyalku alatjiṯu wantinytja
    wiyangku.’
  cwe-cwe: Vino niivo vimulondeka kutenda weye na welesi wako, chila mulume kolondeka
    yengizigwe ulungwana.
  bgs-bgs: Ni gó tô kasabotan ku na kailangan tumanán nu, agad sikuna asta tô tagsábbad-sábbad
    mga rubbad nu. Kailangan tupuwan tô langun gamama dini áknikó.
  kik-kik: 'Gĩkĩ nĩkĩo kĩrĩkanĩro gĩakwa nawe na njiaro iria igooka thuutha waku,
    kĩrĩkanĩro kĩrĩa ũrĩmenyagĩrĩra: Arũme othe thĩinĩ wanyu nĩmarĩruaga.'
  ksr-ksr: 'Gii ano goo gbiliuruga oŋowo soomoŋgo areŋna ama ii otaawutiwaajoŋ jejeŋi,
    iikawaa aiweseya ii kokaeŋ: Oŋoo batugianoŋ eja kuuya yoŋoo selegianoŋ mono noo
    aiwesena kotowu.'
  omb-omb: 'Nge ngaha a noku waratau siaga mei go me a bambagi lo tagumu, a waratau
    siaga niko goin wiribibi: Mwera doluegi lobemu rain teve gigilegi nire.'
  fra-NCL: 'Voici l’alliance que vous avez à garder, l’alliance entre moi et vous,
    et tes descendants après toi : tout mâle parmi vous sera circoncis.'
  cek-AK: Hae loe nangmah hoi na hnuk ah angzo han koi na caanawk salakah, na pazui
    o han ih ka lokmaihaih ah oh; nangcae thung ih nongpa boih tangzat hin aat oh.
  xla-xla: Epele dulu dla wua꞉ta na꞉ yu dla salla depo siyamolowe nati-imama wua꞉
    dulu dla opa hapulomatapo kapala kotimolowe kotiyapame ma wua꞉ akimlala dla hamilipe.
  cuk-cuk: 'Weyob an bebogwa igar-mesnaid, be-wagan we-igar-mesnaidba imakmarmogoed:
    ‘Bela bemar-abargine, masmala e-abgan-uka-duku sikmaloed.’'
  uig-CYR: Мән сән билән вә сәндин кейинки нәслиң билән түзгән, силәрниң тутушуңлар
    керәк болған әһдәм шуки, араңлардики һәр бир әркәк хәтнә қилинсун.
  pma-pma: Keik ka onom keil mihemaeni mivoumon vekahoi min ehon vasi keil onami.
  tel-2017: నాకూ నీకూ మధ్యన, నీ తరువాత నీ సంతానానికీ మధ్య ఉన్న నిబంధన ఇదే. మీలో ప్రతి
    మగవాడూ సున్నతి పాటించాలి.
  hat-BSA: 'Sa se akò Mwen, ke nou va kenbe antre Mwen ak nou menm, e desandan apre
    nou yo: chak mal pami nou va vin sikonsi.'
  bxh-bxh: 'Yalina bena ami lau watan mate doha ite: wawaya tatau lisim yai bena mwagisadi dududi ꞌwapidi
    wa tomodi.'
  kos-kos: Kom ac fwil nutum nukewa enenu in insese pac in kosrala mukul nukewa inmasrlowos.
  hbo-WLC: זֹ֣את בְּרִיתִ֞י אֲשֶׁ֣ר תִּשְׁמְר֗וּ בֵּינִי֙ וּבֵ֣ינֵיכֶ֔ם וּבֵ֥ין זַרְעֲךָ֖
    אַחֲרֶ֑יךָ הִמּ֥וֹל לָכֶ֖ם כָּל־זָכָֽר׃
  ibo-ibo: Nke a bụ ọgbụgba ndụ dị nʼetiti mụ na gị na ụmụ ụmụ gị ndị ga-esote gị,
    ọgbụgba ndụ nke unu na-aghaghị idebe. A ga-ebi nwoke ọbụla nʼetiti unu ugwu.
  ory-ory: ତୁମ୍ଭର ଓ ତୁମ୍ଭ ଭବିଷ୍ୟତ ବଂଶର ସହିତ କୃତ ଆମ୍ଭର ଯେଉଁ ନିୟମ ତୁମ୍ଭେମାନେ ପାଳନ କରିବ
    ତାହା ଏହି, ତୁମ୍ଭମାନଙ୍କର ପ୍ରତ୍ୟେକ ପୁରୁଷ ସୁନ୍ନତ ହେବ।
  wmt-wmt: '@see-verse:GEN.017.009'
  chk-chk: 'Iei ai we pwon ngonuk me mwirimwirum kana oupwe apwönüetä: Nöümi ät meinisin
    repwe sirkomsais.'
  ssd-ssd: Ye ne ndoŋ naŋe ndare kame ndoŋ wamdus ulendika pasa dubimba kumuwam tuku
    ta teŋenmba. Tane taŋgo kiŋo kame ŋakmba tuku ŋgaro pikap sulumba
  rop-rop: '@see-verse:GEN.017.009'
  ukr-1871: Ось заповіт, що ви певнити мете між мною й вами й потомством твоїм по
    тобі. Усяке хлопя між вами мусить бути обрізано.
  eng-AOI: You must promise to circumcise all your men, and your descendants must
    do the same and circumcise every male person. You must all agree to do this.
  yon-yon: Eb yoom eb awoya ari yoom yaa amob weng yedme kowaan kuu kei, karub dana
    korem kuu wekonokad wadmenabime.
  bch-bch: 'Be gimi manta anasi kilala toa ne ngan posanga toa narau toman ngan eao
    ga tibutibum muriai. Kilala toa ne ga bedane: Eao manta palu lem arangaranga toa
    ngada ne.'
  deu-1951: 'Das ist aber mein Bund, den ihr bewahren sollt, zwischen mir und euch
    und deinem Samen nach dir: Alles, was männlich ist unter euch, soll beschnitten
    werden.'
  eng-JPS: 'This is My covenant, which ye shall keep, between Me and you and thy seed
    after thee: every male among you shall be circumcised.'
  ubr-ubr: Om a wawam agirim on engon woni basit ato orot engon sanamui on woni askibubues.
  srp-1865: 'A ovo je zavjet moj izmeðu mene i vas i sjemena tvojega nakon tebe, koji
    æete držati: da se obrezuje izmeðu vas sve muškinje.'
  lug-lug: 'Eno y’endagaano yange naawe n’ezzadde lyo eririddawo, gy’onookuumanga:
    Buli musajja mu mmwe anaakomolebwanga.'
  heb-heb: זאת בריתי אשר תשמרו ביני וביניכם ובין זרעך אחריך המול לכם כל זכר׃
  ben-IRV: তোমাদের সঙ্গে ও তোমার ভাবী বংশের সঙ্গে করা আমার যে নিয়ম তোমরা পালন করবে,
    তা এই, তোমাদের প্রত্যেক পুরুষের ত্বকছেদ হবে।
  pan-pan: 'ਮੇਰਾ ਇਹ ਨੇਮ, ਜਿਸ ਦੀ ਪਾਲਣਾ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਬਾਅਦ ਅੰਸ ਨੂੰ ਕਰਨੀ ਹੈ, ਉਹ ਇਹ ਹੈ:
    ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਇੱਕ ਪੁਰਖ ਦੀ ਸੁੰਨਤ ਕੀਤੀ ਜਾਵੇ।'
  tkr-tkr: 'Vakayiy vale qiyğiyne nasılbışika hav''uyne mugaavileyn işaarat in vod:
    Gırgın adamer sunnat hav''u vuxhes.'
  mwp-mwp: Awgadh matha umay Abramalpa kedha, ‘Ngitha bangal mura asimoeyne thabi
    yawoedhayzimaya ngaw. Ngitha ngaru motho poethaypa mura ngithamun garkazil, koey
    mabaygal a moegina kazil.
  mya-JVB: သင် နှင့်တကွ သင့် နောက် ၌ သင် ၏အမျိုးအနွယ် သည်၊ ငါ့ ရှေ့မှာ စောင့်ရှောက်
    ရသောငါ ၏ ပဋိညာဉ် ဟူမူကား ၊ သင် တို့တွင် သား ယောက်ျားတိုင်း အရေဖျား လှီးမင်္ဂလာကို
    ခံရမည်။
  tte-O: '@see-verse:GEN.017.009'
  tbg-tbg: Te vate tiva taatau tauna uvara arevata naantiara ai vaintivara vaikavata
    irihama ekaa qorainti vainti vaata toqa kaate.
  hmo-hmo: 'Inai gwauhamata taravatuna ena toana, be oi bona oiemu tubuna taudia ese
    do umui karaia momokani: Emui tatau ibounai be kopina utua kara do idia abia.'
  ata-ata: Vaikala sou opo vilesisi nengei tasakiinu aloxo ꞌo. Ta mulu noxinge ukalusi
    ne xooxoo ungasiꞌa ukalusi. Vaikala sou opo vilesisi ane nenge nengei tesakiinu
    ꞌo ne ngaꞌoxonu xe ngamulinu.
  nfa-nfa: '@see-verse:GEN.017.009'
  urd-urd: 'और मेरा ''अहद जो मेरे और तेरे बीच और तेरे बाद तेरी नसल के बीच है, और जिसे
    तुम मानोगे वह यह है: कि तुम में से हर एक फ़र्ज़न्द — ए — नरीना का ख़तना किया जाए।'
  rus-SYN: 'Сей есть завет Мой, который вы должны соблюдать между Мною и между вами
    и между потомками твоими после тебя в роды их: да будет у вас обрезан весь мужеский
    пол;'
  cbt-NTPO: Ina pochin canpitarë'co anoyatërahuë. Canpitanta anoyatërëhuaso yonquicamaso
    marë' ya'ipi quëmapinquëma', marcahuanamaso ya'huërin. Naporahuaton, ya'ipi shiparimapitanta
    inachachin natëina'.
  bqc-SIM: 'Mpi ń n buiↄ, yã́ pↄ́ málɛ dilɛɛ́ àↄ kũan kɛ: Sema á gↄ̃ɛ píi lí
    tↄ̃zↄ̃.'
  tcz-CHONGTHU: Hiche hi ahi kinopto na nangma le na chilhahte jousen ajui cheh ding,
    nangho lah a pasal jousen chep akitan soh kei ding'u ahi.
  mar-mar: 'माझा करार जो, तू आणि तुझ्या मागे तुझ्या संतानाने पाळायचा तो हा की: तुमच्यातील
    प्रत्येक पुरुषांची सुंता व्हावी.'
  tcs-tcs: 'Diswan da strong griment blo mi wea yupla mas mekem, melen mi ane yu,
    ane pamlelain blo yu uda kam apta yu: ebri boi pikinini lo pamlelain blo yu mas
    kate poskin.'
  soq-soq: E ema epe dewaite ne sauana wadaitudepi, e ita ne sawanambo. E ita e nosinosia
    mona uduudu ando muntompa ita mida e do wanlempa ete nonowa ideita dewasampa.
  qub-qub: 'Gamwan conträtuta rurashanchëga canga gampaj gampita mirajcunapäwanmi.
    Chaymi conträtu rurashanchïta cumlir cayno ruranqui: Gampita mirajcunaga llapan
    ollgu cajcuna señalacunqui.'
  bqp-bqp: Ma bàka kuna kãáo yã kũ ánigↄ̃ kũnan dí, mↄkↄ̃n kũ n burinↄ. Séde
    á gↄ̃gbɛ̃ sĩnda pínki tↄ̃̀ zↄ̃.
  hat-hat: 'Men sa pou ou menm ansanm ak tout pitit ou yo pou nou dakò fè: se pou
    tout gason nan mitan nou sikonsi.'
  eng-BSB: 'This is My covenant with you and your descendants after you, which you
    are to keep: Every male among you must be circumcised.'
  tod-tod: 'Nà-minazeɠegi ɠa é ga nii, nii wa so kpaan ade yɔɠɔzu, ɗa-o, è-mavofodaiti-yo:
    zunuiti kpein ti wo zaama, ti lati pɛlɛʋolu.'
  eng-WEBPB: This is my covenant, which you shall keep, between me and you and your
    offspring after you. Every male amongst you shall be circumcised.
  kbq-kbq: Nagranema huhagerafi'nonku amanahu hugahaze, ne' mofavretmia mika zamagozamofo
    amega anoma'a taga hutregahaze. Henkama fore hu' anante anante'ma hu'za vanaza
    vahe'mo'zanena ana zanke hugahaze.
  nhe-BL: Huan ya ni nopa tlajtoli tlen monequi xijchihuaca. Monequi nochi oquichpilme
    huan tlacame ma motequilica queja nimitzilhuía.
  bus-bus: Ma bà kuunaao yã kɛ̀ égↄ̃ kũnan yɛ̀, mpi kↄ̃n n boriinↄ. Séde a gↄ̃gbɛ̃
    píngi bã̀ngu kɛ.
  gub-BL: Azapokatu tuwe heze'egaw kwez nerehe we kury, nezuapyapyr wanehe we no.
    A'e rupi, ezapo ma'e nezar romo hereko haw hexak kar pà nehe kury. Emonohok kar
    nepirera'i nezewi nehe. Awa nereko haw pe har paw omonohok kar putar upirera'i
    a'e wà nehe no, uzar romo hereko haw hexak kar pà purupe a'e wà nehe no.
  eng-DRA: 'This is my covenant which you shall observe, between me and you, and thy
    seed after thee: All the male kind of you shall be circumcised:'
  knf-knf: Bhoŋar baŋ bi bi nji kadoluŋ na iwi na pntaali pi ikbukuŋ, iwo i kamëban
    ba. Biinţ bŧi banwooŋ na iwi bawo biki kawala kaŧëmp.
