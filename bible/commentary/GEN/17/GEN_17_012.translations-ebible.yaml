verse: GEN.017.012
translations:
  mal-C: തലമുറതോറും നിന്റെ ഭവനത്തിൽ ജനിച്ചവരും അന്യദേശക്കാരിൽനിന്ന് നീ വിലയ്ക്കു വാങ്ങിയവർക്ക്
    ജനിച്ച നിന്റെ സ്വന്തം മക്കളല്ലാത്തവരും ഉൾപ്പെടെ, നിങ്ങളുടെ കൂട്ടത്തിലുള്ള എട്ടുദിവസം
    പ്രായമായ എല്ലാ പുരുഷപ്രജയും പരിച്ഛേദനം ഏൽക്കണം.
  deu-TKW: Im Alter von acht Tagen soll alles, was männlich ist unter euch, beschnitten
    werden, Geschlecht für Geschlecht, sowohl der im Hause geborene, als der von irgend
    einem Fremden mit Geld erkaufte Sklave, der nicht deines Stammes ist.
  lin-lin: 'Mpo na milongo nyonso oyo ekoya, mwana mobali nyonso kati na bino, oyo
    akokisi mikolo mwambe asengeli kokatama ngenga : ezala mwana mobali oyo abotami
    kati na ndako na yo to mwana mobali oyo osombi na mosolo na yo epai ya mopaya,
    mwana mobali oyo azali mokitani na yo te, ye mpe asengeli kokatama ngenga.'
  cbr-NT: Bërími ësokin 'akë ënuxun, kamina kamabi uni mix abë 'ikë unikaman bëchikënëxa
    bëbu tuá bakënia mapai achúshi 'imainun rabë́ 'imainun achúshi nëtë 'ikëbëtan
    aín nëtokë ñu rëbu ain maxaka tëati 'ain, min ñu mëëxunkë uni 'imainun min kuríkinënbimi
    bëtsi menua marukë bëtsi unibi ka aín nëtokë ñu rëbu tëakë 'iti 'ikën.
  eng-LSV: And a son of eight days is circumcised by you; every male throughout your
    generations, born in the house, or bought with money from any son of a stranger,
    who is not of your seed;
  bmu-bmu: Nalö kewöŋeyök könahiba azi pakpak eŋgö sutŋine toroqeba asuhum öŋgömei,
    yeŋgö sileŋine mönö sömaŋini 8 aiga miaŋgöreŋ nöŋgö aiwesökni yandiba malme. Nanŋine
    miri uruŋe nanŋini aka welenqeqeurupŋini yeŋgöreŋ morönahönurupŋini asuhumei,
    mi mönö öröröŋ ak eŋgiba malme. Welenqeqe tosatŋi mi kian yeŋgöreŋök moneŋnöŋ
    bohonŋini megetka yeŋgö morö nahönŋini asuhume. Yeŋön nanŋini gwölönarökurupŋini
    qahö akzemö, mi töndup nöŋgö aiwesökni mi mönö yeŋgö sileŋine mewöŋanök yandiba
    malme.
  eng-GNV: And euery man childe of eight dayes olde among you, shalbe circumcised
    in your generations, aswell he that is borne in thine house, as he that is bought
    with money of any stranger, which is not of thy seede.
  eng-WEBSTER: And he that is eight days old shall be circumcised among you, every
    male-child in your generations, he that is born in the house, or bought with money
    of any stranger, who is not of thy seed.
  nhw-BL: Huajca ama monequi ta huan nochi tlacame catli mitztequipanohuaj, masque
    tijcojqui nopa tlacatl para moaxca quema ya hueyi, o quitlacatili se motequipanojca,
    monequi nochi motequilise. Huan nojquiya monequi anquintequilise nochi amooquichpilhua
    catli tlacajtiyase teipa. Xijchihuaca quema quipiyas chicueyi tonati ica tlacajtoc.
    Quej nopa monequis ica moteipan ixhuihua, huan ininteipan ixhuihua motequipanojcahua
    huan ica nochi tequipanohuani catli tiquincohuas tlen sequinoc tlalme.
  swh-ONEN: Kwa vizazi vijavyo, kila mwanaume miongoni mwenu mwenye siku nane ni lazima
    atahiriwe, pamoja na watakaozaliwa nyumbani mwako au walionunuliwa kwa fedha kutoka
    kwa mgeni, wale ambao sio watoto wako.
  bba-bba: I n dɑ bii tɔn durɔ bɑɑwure bɑnɡo kue ù n sɔ̃ɔ nɔɔbɑ itɑ turɑ. N ǹ mɔ
    be bɑ mɑrɑ bɛɛn yɛnuɔ tɔnɑ, kɑ mɑɑ be i kɑ ɡobi dwɑwɑ tɔn tukobun mi.
  eng-KJVCPB: And he that is eight days old shall be circumcised among you, every
    man child in your generations, he that is born in the house, or bought with money
    of any stranger, which is not of thy seed.
  cpy-cpy: Nimaeka etanakyaawo iitochonkyaaniteeya peenchaanikite tzimakoteentsiri
    8 kitejeri. Ari ikanteeteri eejatzi otomipaeni pomperatane owakira tzimatsiri,
    ari pikanteri pomperatane owakira pamanantayitziri kaari pihekinkata.
  mpx-mpx: 'Wami bolau heyan ge heyan, sauga nihi abil ge wali lan eit ni mowasi,
    yaka gotomwa yoho paganina nihi ahe. Gegewel nihi ahe: komiu natumiyau, wami totuwalali
    loloyowanil bolo hi abil wami limi ana heniheni gamwaliyaa, ge i ola al wami totuwalali
    loloyowanil bolo ku pwamolal hi neem labi getoga.'
  wbp-wbp: Nyampunya ngaju-nyanguju kuruwarriji. Jalangu-jarra kaji kurdu palka-jarrimi
    wirriya, ngulaju kapunpa-jana ngarrka-kijirni wiyiki-jangka jinta-jangka. Nyuntu-nyangurlangu
    warrkini-paturlangu kujalpalu palka-jarrija nyuntu-nyangurla ngurrangka, ngulaju-jana
    kapankurlu ngarrka-kijika, manu yapa-kari warrkini-patu kujanpa-jana maninjarla
    kangurnu nguru-kari-jangka, ngularlangu-jana kapankurlu-yijala ngarrka-kijika.
    Kajirna-jana nyuntu-nyangu-purnu manu nyuntu-nyangu-patu warrkini-patu nyanyi
    ngarrka-kijirninja-warnuju, ngulaju kapurna-jana milya-pinyi yangka-warnu kujarna-nyarra
    jangku-pungu manu kuja kankujulu purami-juku.
  luo-luo: Kuom tienge mabiro ngʼato angʼata madichwo monywol e uteu kata ongʼiew
    gi pesa ma ok kothu nyaka ter nyangu, e odiechiengʼ mar aboro bangʼ nywolne.
  meu-meu: Uru iboudiai lalodiai, vara matamata mamaruanedia edia vara dinadia bae
    taurahani ai na bae peritomedia, umui emui ai bae vara memerodia, bona emui hesiai
    hahinedia ese emui ruma ai bae havaradia memerodia, idau bese memerodia edia bese
    taudia ediai ba hoidia danu bae peritomedia.
  npi-ULB: तिमीहरूका पुस्तौँसम्म तिमीहरूमा आठ दिन पुगेका हरेक पुरुषको खतना गरिनुपर्छ
    । यसमा तेरो घरमा जन्मेका र तेरो सन्‍तान नभए पनि विदेशीबाट दाम हालेर किनेका व्यक्‍ति
    पनि पर्दछन् ।
  yor-yor: Ní gbogbo ìran tí ń bọ̀ lẹ́yìn, gbogbo ọkùnrin ni a gbọdọ̀ kọ ni ilà ní
    ọjọ́ kẹjọ tí a bí wọn, àti àwọn tí a bí ní ilé rẹ, tàbí tí a fi owó rà lọ́wọ́
    àwọn àjèjì, àwọn tí kì í ṣe ọmọ rẹ̀. Èyí yóò sì jẹ́ májẹ̀mú láéláé tí yóò wà láàrín
    Èmi àti irú-ọmọ rẹ.
  emp-NTPO: Id̶iba ʌ̃taa umaquĩrã warrada tod̶ibʌrʌ, ocho ewari b̶ʌd̶e idji cacuara
    wẽãgod̶ida panʌa. Maʌ̃ awara nezoca warrarã bãrã ded̶e tobʌdarãda idjab̶a ãĩbema
    nẽdod̶a nezocarã sid̶a cacua wẽãgod̶ida panʌa. Mãwã mʌ̃a bãrã ume bed̶ea b̶ʌd̶a
    sẽyãra ara bãdji cacuad̶e erob̶ead̶ia. Mʌ̃a bed̶ea b̶ʌd̶ara ewariza mãwã b̶aya.
  ind-ind: '@see-verse:GEN.017.011'
  pes-OPCB: «در نسلهای شما، هر پسر هشت روزه باید ختنه شود. این قانون شامل تمام مردان
    خانه‌زاد و زرخرید هم می‌شود.
  ssx-ssx: '@see-verse:GEN.017.011'
  lcm-lcm: '@see-verse:GEN.017.011'
  aer-aer: Nhenhe apele angkentye Atyinhe-arle. Lyete nhenge ampe urreye akweke intemele,
    kele unte renhe artwe-iletyeke week anyentenge iperrele. Urrkapentye akngerre
    arrekantherrenhe areye apmere arrekantherrenhenge-arle inteke areye-arlke, iparrpe
    itnenhe artwe-iletyeke, urrkapentye akngerre arrpenhe areye-arlke apmere arrpenheke-arle
    arrantherre ineke areye-arlke, itnenhe-arlke iparrpe artwe-ilemele. Nhenge The
    aremele arrekantherre-artweye uthene urrkapentye akngerre areye uthene artwe-irreke-arle,
    kele The itelareme arrantherre-arle nhenge areye akngakemele Ayenge apentetyeke.
  tgl-ULB: Bawat lalaki sa inyo ay dapat na matuli pagsapit ng ikawalong araw na gulang,
    maging sa mga susunod ninyong salinlahi. Kasama rito ang mga ipinanganak sa iyong
    sambahayan, pati na ang nabili ng salapi mula sa mga dayuhan na hindi kasama sa
    iyong mga kaapu-apuhan.
  nop-nop: Hide’walaŋ yalakihiye bop mintatauneŋ tuwot mihihiye mintahalune melenai
    8 tubune sigihik diki gitnem dobuyemaneeŋ. Hide’walaŋ yohineŋ mintagiŋ be niŋkadehi,
    eŋ muneeŋdi yehituwaneeŋ adi’walaŋ maaŋ dobuyemaneeŋ.
  kca-kca: Кашәӈ сэма питәм йох ԋаврэм нын рутԓән хŏща, нӑӈ пӑ нӑӈ йўпенән энәмты
    ԋаврэмԓан пӑ ԓыв ԋаврэмԓаԓ ԋаврэмәт хŏща ԋийәԓ хӑтԓа йитаԓән эвәтты щирән ат верԓайәт.
    Шŏши хотән сэма питәм пӑ щел ŏх сӑхат па рут хŏйат эԓты ԓутәм ŏт, хŏй ӑнтом нӑӈ
    рутэн эԓты, эвәтты щирән ат верԓайәт.
  cbu-NT: Na nimun iwaz ichingarus tputsiritamtish wipaa wayumshir tas kturchinllinpa.
    Uru nllur nllurtaramchu, anamunsha tuchip matayaru zar maramchu anush kturungtsa.
    Tunareewaatstaa nllurtakachu, m'chachureetstamtish, yuwaatstam kurikpa tputsee
    wip paxanxarangish anootstam, kturungtsa, atashina. Ashkachus, nutseetis yusur
    tapatsteeyaa atitaateesa, ndunshaparee. Anumun urutamari tputs yasayastanllinaya
    yuwaa nuw siyapa amikurtarangi anootsi, yuwaatstam nuw siyachchee uru ksutki anootstamtaya.
  usa-usa: Minnámo epikémmó máte inamái árákáráwáqó páquqteta-yínómma ibôwáqá-umáyikao
    náwamo éítiqa (8) kanamo-kéinna, náyumo ení náupaqo páquráiyammo, yaurákémmó ópaq
    nakake mayaniq-urénagaraq nayumo ímo epíkémmó páquráínae.
  hui-hui: '@see-verse:GEN.017.011'
  wrs-wrs: '@see-verse:GEN.017.011'
  mya-mya: '@see-verse:GEN.017.011'
  cbi-NTPO: Uma ajkeshaa ñuitala naajulaba unbeena na dekayanmalaya mandishpen malu
    insha Dioschive ti' juntsangue' señas kiikenu dejuve, naa ñulla' kaillanu bain,
    naa ñulla' yasha nakayamu kaillanu bain, naa vee chachilla ñuichi manda-inu ati'kayamulanu
    bain.
  bod-N: ཁྱོད་ཅག་སྐྱེས་པ་ཐམས་ཅད་ནི་རང་ཁྱིམ་ནས་སྐྱེས༌པའམ། ཡང་ན་ཁྱོད་ཀྱི་རིགས་རྒྱུད་མ་ཡིན་པའི་ཕྱི་ཕྱོགས་པ་ལས་དངུལ་གྱིས་ཉོས་པ་གང་ཡིན༌ཡང༌།
    ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་ཐམས་ཅད་ཀྱིས་བུ་སྐྱེས་ནས་ཉིན་བརྒྱད་པར་མཚན་སྐྱི་གཅོད༌དགོས།
  wsk-wsk: '@see-verse:GEN.017.011'
  kkl-kkl: '@see-verse:GEN.017.011'
  sna-sna: Kubva kuzvizvarwa zvinotevera, mwanakomana mumwe nomumwe ari pakati penyu
    ava namazuva masere okuberekwa anofanira kudzingiswa, kusanganisa navaya vakaberekerwa
    mumba mako kana vakatengwa nemari kumutorwa, vaya vasiri vana vako.
  spa-BLM: Será circuncidado entre vosotros el que tenga ocho días de edad, todo varón
    a lo largo de vuestras generaciones, el que haya nacido en la casa o haya sido
    comprado con dinero a cualquier extranjero que no sea de vuestra descendencia.
  beu-beu: '@see-verse:GEN.017.011'
  cac-cac: Yucub'ixial yaj junjun vinac unin tz'och jun yechel chi' d'a eb', vach'chom
    eyuninal ma yuninal eb' e checab'. Yovalil tz'ac'jipaxoch jun yechel chi' d'a
    eb' e checab', eb' manb'il d'a ch'oc chon̈ab'il. Yovalil tz'och jun yechel chi'
    d'ayex, max yal yec'b'ati. Icha chi' b'ian, a jun in trato tic eyed'oc nivan chequel
    ol aj d'a e nivanil d'a juneln̈ej.
  swh-ULB: Kila mwanaume wa kwenu aliye na umri wa siku nane lazima atahiriwe, katika
    vizazi ya watu wenu. Hii ni pamoja na yule azaliwaye katika nyumba yako na yeye
    ambaye amenunuliwa kwa fedha kutoka kwa mgeni yeyote ambaye si mmoja wa wazao
    wako.
  bel-bel: На восьмы дзень ад нараджэньня хай будзе абрэзана ў вас у роды вашыя кожнае
    дзіця мужчынскага полу, народжанае ў доме і купленае за срэбра ў якога-небудзь
    іншапляменца, якое не ад твайго семя.
  wed-wed: Roaroa melamelai nelarai i tupua ma au pom 8 au murina inii ona bori. Wei
    kauana ona kauei, natunatumi nelarai ma ami taunola natunatui nelarai ma nelara
    anatapui am au numa e vivitaunola.
  deu-ELBBK: Und acht Tage alt, soll alles Männliche bei euch beschnitten werden nach
    euren Geschlechtern, der Hausgeborene und der für Geld Erkaufte, von allen Fremden,
    die nicht von deinen Nachkommen sind;
  mbb-OT: Puun guntaan taman te peleebuten he lapis te kevuwazan, kinahanglan he sirkunsidara
    niw is menge vatà he menge maama zutun te ikewalu he andew puun te ked-enaka kandin.
    Sirkunsidara niw zaan is menge uripen niw he maama he neetew ziyà te valey niw
    ragkes is nengepemasa niw he ziyà ebpuun te zuma he menge inged. Heeyan he tuus
    te lawa niw, iyan tistiǥus he tutuu is kebpekid-uyun ku keniyu, ne kenà heini
    egkahanew taman te taman.
  msc-msc: Ka bɔ bi ma haan ka wa, dencɛilu bɛɛ ye faaninta kɛ alu sɔrɔn tele seyin
    ma. Hali jɔnilu. Jɔn fen fen wa sɔrɔn i wara, i ye a faaninta kɛ wo ɲa le ma.
    I wa jɔn fen fen san wodi la siya gbɛrɛilu ma, wo fanan ye faaninta kɛ ɲa kelen
    wo ma.
  mal-2015: തലമുറതലമുറയായി നിങ്ങളിൽ പുരുഷപ്രജയൊക്കെയും എട്ടു ദിവസം പ്രായമാകുമ്പോൾ
    പരിച്ഛേദന ഏൽക്കേണം; വീട്ടിൽ ജനിച്ച ദാസനായാലും നിന്റെ സന്തതിയല്ലാത്തവനായി അന്യനോടു
    വിലയ്ക്കു വാങ്ങിയവനായാലും ശരി.
  tuo-NT: Niꞌcãcã meꞌrã nipeꞌtirã wĩꞌmarã ʉmʉa ocho nʉmʉrĩ bajuáca beꞌro õꞌrẽcjʉ yapa
    caserore yejecõꞌanoꞌrãsama. Noꞌo wĩꞌmagʉ̃ mʉꞌʉ ya wiꞌipʉ bajuaꞌcʉ, tojo nicã apesecjʉ̃
    cʉ̃ duuꞌcʉ quẽꞌrã mejãrõta weenoꞌgʉ̃sami.
  gup-gup: Djalmunguyh nawu rerrererre kabirridangerren narahrangem rowk nawu ngurrini
    kaluk ngurrbenlakkayenwo rowk, bu kabirriyawdangen kaluk kunkodjke eight bedberre,
    ngurrbenlakkayenwo rowk, kaluk bedda dorrengh nawu ngundimarnedurrkmirri ngudberre
    nawu minj ngudberre Mawah, kaluk nawu bedman kabirridangen kore kured ngudberre
    ngurrini, dja mak bedman nawu ngurrbenkarremulewan ngurrbenwon kunwardde birriwokbubuyika.”
  met-met: 'Hatata saing ila, gara lup longgalo liwe mang, bungina xaidabidingdi 8
    bing axuxu sanggadingdi. Adi li xauna: lipuxim oxata olanggamdi baudingdi dahayaudi
    numaimia xaung adi agimdi rangua bakbak teladi—adi bakbagim sibundi te.'
  gvs-gvs: E ame tuta nakae tuta simamaima ava gómana koroto ibíbina yaim goi, neta
    ana maliyalina ainima aito bogina ibabanedi, e sakavaina kukūpo. Nakona im vada
    goi ibíbina o tauyana paakonina ogaoga goi kugimone, tauyana sakavaina kukūpo.
    Ame aba kinana yaida bego akanasiukovataem.
  rmc-rmc: Kale dživesestar ela dojekh muršoro, savo uľola, pro ochtoto džives obrezimen.
    Keren oda, či uľola andre tiri famelija vaj ela cindo avre manušendar sar otrokos
    a na ela tire čhavendar.
  nlg-nlg: Itaeni tua ke vuivuni, mi tana lei vavata udolu kara mai, kara pahevaughilala
    mughua na lei gari meomeo mane te alu na bongidira. Kau nea te vagha kolura rana
    seka tara vahura tana valemiu, maia rana seka tau pelura itadira rana sinogho,
    sakai vamua tara mua vaivarimu.
  dgr-DOGNT: Įdaà nèhòǫɂà nı̨dè naxıta dǫzhìı hazǫǫ̀ gıgǫ̀hłı̨ gots'ǫ ek'èdı̨ dzęę̀
    k'e gıkwǫ̀ nàt'à ha hǫt'e. Dǫzhìı naxıts'ıhɂǫ̀ǫ-dǫǫ̀ nıìle kò naxıta gıgǫ̀hłı̨ı̨
    sìı ededı̨ sı gıkwǫ̀ nàt'à ha hǫt'e, eyıts'ǫ dǫ eyıì-le xàɂaa gots'ǫ dǫ nàahdìı
    sìı ededı̨ sı gıkwǫ̀ nàt'à ha hǫt'e.
  pes-OPV: هر پسرهشت روزه از شما مختون شود. هر ذکوری درنسلهای شما، خواه خانه زاد خواه
    زرخرید، ازاولاد هر اجنبی که از ذریت تو نباشد،
  ron-1924: 'Ла вырста де опт зиле, орьче копил де парте бэрбэтяскэ динтре вой сэ
    фие тэят ымпрежур, ням дупэ ням: фие кэ есте роб нэскут ын касэ, фие кэ есте кумпэрат
    ку бань де ла вреун стрэин, каре ну фаче парте дин нямул тэу.'
  aui-aui: Pepeya tomoyina, inatubugha bi gabudara 8 sinakovi, na yagu matakira naboni
    gwabine konatore. Natunatumi biiyadi konabera bi bada yami wiibagubagurana natunatudi
    biiyadi - tomotomogha tupadi yam kunukunu kamone. Wasina bi tomotomogha yam kunukunuve
    sinatubugha bi kate kunukunu wiibata tomotomogha meme konagimonidi yami wiibagubagurana,
    na yagu matakira gwabidiye konabori. Noko inimatakira da yagu wiiwaghasina maragasina
    tubuyimi kamone inamake nonowa.
  ben-OBCV: পুরুষানুক্রমে তোমাদের মধ্যে আট দিন বয়স্ক প্রত্যেকটি পুরুষকে সুন্নত করাতে
    হবে, যারা তোমার পরিবারে জন্মেছে, তাদের বা কোনও বিদেশির কাছ থেকে যাদের অর্থ দিয়ে
    কেনা হয়েছে—যারা তোমার নিজের সন্তান নয়, তাদেরও করাতে হবে।
  lex-lex: Muanke'a mak lerni wo'awa rde nhi'de rsunta, de muanke'a meha-meha tiy
    miy, tuwu la' tuwu, mak kmor lia rommi nayanni, me maka ral kupna ra rawel niana
    la do'ona-dakna.
  rgu-rgu: '@see-verse:GEN.017.011'
  som-som: Kii siddeed maalmood jira oo idinku dhex jira waa in la gudaa, mid kasta
    oo lab tan iyo qarniyadiinna oo dhan, ha ahaado kii gurigaaga ku dhasha ama kii
    lacag lagaga soo iibsado shisheeyaha oo aan farcankaaga ahayn.
  lat-VUC: 'Infans octo dierum circumcidetur in vobis, omne masculinum in generationibus
    vestris: tam vernaculus, quam emptitius circumcidetur, et quicumque non fuerit
    de stirpe vestra:'
  aoi-aoi: '@see-verse:GEN.017.011'
  eng-ASVBT: And he that is eight days old shall be circumcised among you, every male
    throughout your generations, he that is born in the house, or bought with money
    of any foreigner that is not of thy seed.
  mna-mna: '@see-verse:GEN.017.011'
  ita-1885: Ed ogni maschio d'infra voi sarà circonciso nell'età di otto giorni per
    le vostre generazioni; così il servo che sarà nato in casa, come colui che sarà
    stato comperato con danari d'infra qualunque popolo straniero, che non sarà della
    tua progenie.
  eng-LXXUP: And the child of eight days old shall be circumcised by you, every male
    throughout your generations, and the servant born in the house and he that is
    bought with money, of every son of a stranger, who is not of thy seed.
  eng-ULB: Every male among you that is eight days old must be circumcised, throughout
    your people's generations. This includes him who is born into your household and
    him who is bought with money from any foreigner who is not one of your descendants.
  spa-VBL: Desde ahora y por todas las generaciones, todo hombre entre ustedes será
    circuncidado a los 8 días después de nacer. Esto no solo se aplicará a tus hijos
    sino a todo varón que nazca en tu casa, o que sea comprado de los extranjeros.
  fra-_FOB: A l'âge de huit jours tout mâle sera circoncis parmi vous, dans vos générations,
    tant celui qui est né dans la maison que celui qui, acheté à prix d'argent de
    quelque étranger que ce soit, n'est point de ta race;
  mal-mal: തലമുറതലമുറയായി നിങ്ങളുടെ ആൺകുഞ്ഞുങ്ങളെല്ലാം എട്ടുദിവസം പ്രായമാകുമ്പോൾ പരിച്ഛേദന
    ഏൽക്കേണം; വീട്ടിൽ ജനിച്ച ദാസനായാലും നിന്റെ സന്തതിയല്ലാത്തവനായി അന്യനോട് വിലയ്ക്കു
    വാങ്ങിയവനായാലും അങ്ങനെ ചെയ്യണം.
  urd-GVR: Lāzim hai ki tū aur terī aulād nasl-dar-nasl apne har ek beṭe kā āṭhweṅ
    din ḳhatnā karwāeṅ. Yih usūl us par bhī lāgū hai jo tere ghar meṅ rahtā hai lekin
    tujh se rishtā nahīṅ rakhtā, chāhe wuh ghar meṅ paidā huā ho yā kisī ajnabī se
    ḳharīdā gayā ho.
  suz-BL: मुल रे इ पाला ङा मुरुम आन तौ कली ८ नाक्‍ती दुम्‍मानु, ख्रोइक्‍तीक चिनु ख्रोइक्‍चा
    माल्‍नीम। इ खिंम जरमेशो वोंइश आल, तेको तेको रागी रे ग्‍याप्‍शो इ वाइल नु आन तौ
    नेल्‍ल आन कली यो ख्रोइक्‍तीक चिनु ख्रोइक्‍चा माल्‍नीम।
  ita-1927: 'All’età d’otto giorni, ogni maschio sarà circonciso fra voi, di generazione
    in generazione: tanto quello nato in casa, quanto quello comprato con danaro da
    qualsivoglia straniero e che non sia della tua progenie.'
  ckb-ckb: هەموو نێرینەیەکی هەشت ڕۆژەش لە ئێوە دەبێت خەتەنە بکرێت، لە نەوەکانتان،
    ئەوەی لە ماڵەکەت لەدایک بووە، یان ئەوەی بە زیو لە بیانی کڕاوە و نەوەی خۆت نییە.
  eng-BBE: Every male among you, from one generation to another, is to undergo circumcision
    when he is eight days old, with every servant whose birth takes place in your
    house, or for whom you gave money to someone of another country, and not of your
    seed.
  crx-NTPO: Mbe la lhk'udidzin be yus k'ut suli'-un, 'en cha hitit'us. Duneyaz 'andit
    whuzdline nyoh whuzdline, k'us sooniya be dune t'enuzuhzun ts'un ohket-un ts'oodun
    nts'u hainde lhilohne, 'en cha.
  kan-OKCV: ನಿಮ್ಮ ಸಂತತಿಯವರಲ್ಲಿ ಪ್ರತಿಯೊಂದು ಗಂಡು ಮಗುವಿಗೂ ಎಂಟು ದಿನಗಳಾದ ಮೇಲೆ ಸುನ್ನತಿ ಮಾಡಿಸಬೇಕು.
    ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವನಾಗಲಿ, ನಿನ್ನ ಸಂತತಿಯಲ್ಲದೆ ಪರರ ಮಕ್ಕಳಾಗಲಿ, ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡವನಾಗಲಿ,
  bbb-bbb: '@see-verse:GEN.017.011'
  tam-2017: உங்களில் தலை முறை தலை முறையாகப் பிறக்கும் ஆண்பிள்ளைகளெல்லாம் எட்டாம் நாளிலே
    விருத்தசேதனம் செய்யப்படவேண்டும்; வீட்டிலே பிறந்த பிள்ளையும் உன் சந்ததியல்லாத அந்நியனிடத்தில்
    பணத்திற்கு வாங்கப்பட்ட எந்தப் பிள்ளையும், அப்படியே விருத்தசேதனம் செய்யப்படவேண்டும்.
  spa-RV-1909: 'Y de edad de ocho días será circuncidado todo varón entre vosotros
    por vuestras generaciones: el nacido en casa, y el comprado á dinero de cualquier
    extranjero, que no fuere de tu simiente.'
  ron-BTF: Şi cel ce este în vârstă de opt zile va fi circumcis între voi, fiecare
    copil de parte bărbătească în generaţiile voastre, cel născut în casă, sau cumpărat
    cu bani de la vreun străin, care nu este din sămânţa ta.
  eng-WEBP: He who is eight days old shall be circumcised among you, every male throughout
    your generations, he who is born in the house, or bought with money from any foreigner
    who is not of your offspring.
  eng-FBV: From now and for all generations to come every male among you who is eight
    days old must be circumcised. This includes not only your sons but also those
    born in your household or bought from foreigners.
  nld-1939: 'Ieder mannelijk kind onder u, dat acht dagen oud is, Moet worden besneden,
    van geslacht tot geslacht; Ook de slaaf, die in uw huis is geboren, Of van vreemden
    voor geld is gekocht, En niet tot uw nazaten hoort:'
  nch-BL: Huajca ama monequi ta huan nochi tacame cati mitztequipanohuaj, masque tijcojqui
    nopa tacat para moaxca quema ya hueyi, o quitacatilti se motequipanojca, monequi
    nochi motequilise. Huan nojquiya monequi anquintequilise nochi amooquichpilhua
    cati tacajtiyase teipa. Xijchihuaca quema quipiyas chicueyi tonati ica tacajtoc.
    Quej nopa monequis ica moteipan ixhuihua, huan ininteipan ixhuihua motequipanojcahua
    huan ica nochi tequipanohuani cati tiquincohuas ten sequinoc talme.
  tfr-NTPO: Eeri jek l̈ëkong ga chidaga domerga wen tjeng bomi tjrëko kjl̈obi l̈i
    äär dbar kjwongshko (8) ga doyo jyã tëmi pjir eni, bomi wapga, bomi parkagaga
    tjwl̈ẽk l̈öng pjir wl̈eniyo l̈i wapga bakoe. Bomi parkagaga tjwl̈ẽnomi shto obl̈ë
    so kong l̈i doyo jyã tëmi pjir bakoe. Pjãy domerga doyo jyã të uunkong. Ba jyãgl̈o
    ëre ber pjang bomi sho go ĩyado, tjl̈õkwo tworor bomi kong l̈i dik.
  vie-1934: Trải qua các đời, mỗi người nam trong vòng các ngươi, hoặc sanh đẻ tại
    nhà, hoặc đem tiền ra mua nơi người ngoại bang, chẳng thuộc về dòng giống ngươi,
    hễ lên được tám ngày rồi, đều phải chịu phép cắt bì.
  hin-CV: तुम्हारे वंश में सभी पीढ़ियों में हर लड़के के आठ दिन के होने पर उसका ख़तना
    करना, तुम्हारे घर का वह सेवक जिसका जन्म तुम्हारे घर में हुआ है अथवा जिसे किसी
    परदेशी से मूल्य देकर खरीदा गया हो, चाहे वे तुम्हारे वंश में से न हों.
  eng-OURB: He who is eight days old will be circumcised among you, every male throughout
    all your generations, he who is born in the house, or bought with money from any
    foreigner who is not of your offspring.
  spa-BES: Cada varón entre ustedes, de una generación a otra, se someterá a la circuncisión
    cuando tenga ocho días, con cada criado cuyo nacimiento tenga lugar en su casa,
    o por quien le dio dinero a alguien de otro país, y no de tu semilla.
  tdx-tdx: Ho savareñe ami’ty andro fahavalo’ ze lahilahy amo tarira’o iabio, ty nisamak’
    añ’ anjomba’ areo ao, naho ty vinily drala amo ambahiny tsy tiri’oo.
  vid-vid: Chila mwana mlume wa mazuwa nane hali hemwe imgana yenjile ikumbi. Chila
    mlume kuli lulelo lwenu, yawe munhu yapondigwe mng'handa mwenu ama yaguligwe kwa
    sendi za hemwe kulawa kwa mjenzi yohawele lulelo lwenu.
  pwg-pwg: Ma kimta vusi kamonai tomotomowa ina tuputupuwa na kovi koyakoyagha da
    taparoro sago ina kovi ma mara ina tom na natunatumi kwimata bekasi kotuviviratawei.
    Ma bade wawaya kubiimi evovobagibagi ma tomotomowa iyavo kava kogimarisi da am
    bigabiga na peyarisi, natunatusi yavata kotuviviratawesi.
  eng-OKE: And the son of eight days shall be circumcised among you; every male in
    your generations, born in the house, or bought with money, of every son of the
    peoples, who is not of thy sons, circumcising you shall circumcise
  tha-KJV: ผู้​ชายที่​มีอายุ​แปดวันจะเข้าสุ​หน​ัตในท่ามกลางพวกเจ้า เด็กผู้ชายทุกคนตลอดชั่วอายุของพวกเจ้า
    ผู้​ชายที่​เก​ิดในบ้านหรือเอาเงินซื้อมาจากคนต่างด้าวใดๆซึ่​งม​ิ​ใช่​เชื้อสายของเจ้า
  por-BR-2018: 'E de idade de oito dias será circuncidado todo macho entre vós por
    vossas gerações: o nascido em casa, e o comprado a dinheiro de qualquer estrangeiro,
    que não for de tua descendência.'
  bco-bco: Kalu so꞉wa sa꞉la꞉liab a꞉no꞉ tambo ho꞉len o a꞉la꞉fo꞉wo꞉ ta꞉takiyo꞉, do꞉go꞉fo꞉
    a꞉na hege gedea꞉lubi. So꞉wa gililo꞉ sa꞉la꞉la꞉i ha꞉nab i a꞉no꞉lo꞉ a꞉la꞉dimida꞉lubi.
    A꞉la꞉ta꞉ga꞉ nanog kalu gi ayamilo꞉ sab a꞉no꞉lo꞉ tambo a꞉la꞉dimida꞉lubi. Gi nanog
    kaluwa꞉lo꞉ so꞉wa sa꞉la꞉la꞉i ha꞉nab a꞉no꞉lo꞉ a꞉la꞉ta꞉ga꞉ nanog kalu amisa꞉n ko꞉li
    ko꞉lilo꞉ gilo꞉ kilili a꞉no꞉lo꞉ tambo do꞉go꞉fo꞉ hege gedea꞉lubi.
  deu-ELO: Und acht Tage alt soll alles Männliche bei euch beschnitten werden nach
    euren Geschlechtern, der Hausgeborene und der für Geld Erkaufte, von allen Fremden,
    die nicht von deinem Samen sind;
  ktm-ktm: '@see-verse:GEN.017.011'
  caa-caa: Y tamar era tunor e tejromtac tama inteꞌ inteꞌ familia ucꞌani tuaꞌ axujra
    imbꞌijc uqꞌuewerir utejromar conda atzꞌacta ocho día que cuxpa, y bꞌan tuaꞌ achempa
    taca e bꞌiqꞌuit tejromtac xeꞌ acuxpa tama uyototobꞌ tin e manobꞌ xeꞌ mambꞌir inyajrer
    tibꞌa, y bꞌan tuaꞌ achempa conda acuxpa inteꞌ tejromtac tuaꞌ tin e ajnatir gente
    xeꞌ aturuanobꞌ tijam ubꞌan.
  eng-WYC-2018: A young child of eight days shall be circumcised in you, all male
    kind in your generations, as well a born servant [of your household], as a servant
    bought, shall be circumcised, (A newborn child among you shall be circumcised
    on the eighth day, yea, all the males of every generation, as well as a slave
    born in your household, and a slave who is bought, yea, all the males shall be
    circumcised,)
  epo-epo: Kaj en la aĝo de ok tagoj estu cirkumcidata ĉe vi en viaj generacioj ĉiu
    virseksulo naskita en la domo aŭ aĉetita per mono ĉe iu aligentulo, kiu ne estas
    el via idaro.
  uig-PIN: Barliⱪ ǝwladliringlar, nǝsildin-nǝsilgǝ aranglarda, mǝyli ɵydǝ tuƣulƣanlar
    bolsun, yaki ǝwladinglardin bolmay yatlardin pulƣa setiwelinƣanlar bolsun, ⱨǝmmǝ
    ǝrkǝk sǝkkiz künlük bolƣanda hǝtnǝ ⱪilinsun.
  beo-beo: Dunu huluane dia fi ganodini fa:no lalelegesea, dunu mano huluane da lalelegesea,
    eso godoane fisili ilia gadofo damuma:mu. Amo da huluanedafa - dia fi amo ganodini
    lalelegei amola dunu mano ga fi amoga bidilai, amo huluane.
  tpi-OTNT: '@see-verse:GEN.017.011'
  hau-SA: Daga yanzu duk namijin da aka haifa a cikinku za a yi masa kaciya a rana
    ta takwas har dukan zamananku, ko haifaffen gida ne, ko sayayye da kuɗi daga kowane
    baƙo wanda ba na zuriyarku ba.
  udu-udu: Dhali a’diyin jin di’di bwaman um mo jin ta’d ga cim pekwara mo tani a’di
    iminu mii ’ciṯẖa/ munyjal yis piti mo, aris gwasani ’baar ka ’deṯe/ ’deṯe/ mo
    eya ris nyaḵum yil gi ’kwanim bum mo waḵki/ a’di dho’thkunu mo e gu’b pini mo
    walla a’di yolkunu mo ka guurush pini mo ’peni ’kwanin tiya kun ’koki ta ji gi
    emen pini mo.
  uig-LAT: Barliq ewladliringlar, nesildin-nesilge aranglarda, meyli öyde tughulghanlar
    bolsun, yaki ewladinglardin bolmay yatlardin pulgha sétiwélin’ghanlar bolsun,
    hemme erkek sekkiz künlük bolghanda xetne qilinsun.
  nde-nde: Kuzizukulwane ezizayo umuntu wonke wesilisa ophakathi kwenu oselezinsuku
    eziyisificaminwembili kumele asokwe, kusitsho lalabo abazalwa emzini wakho loba
    abathengwa ngemali emuntwini wezizwe, labo abangazalwa nguwe.
  ton-ton: Pea ko ia ʻiate kimoutolu ʻoku ʻaho valu hono motuʻa ʻe kamu ia, ʻae tama
    tangata kotoa pē ʻi homou ngaahi toʻutangata, ko ia kuo fanauʻi ho fale, mo ia
    ʻoku ʻikai ʻi hoʻo fānau, ka kuo fakatauʻaki hoʻo koloa mei he muli.
  ces-1613: Každý tedy pohlaví mužského osmého dne obřezán bude mezi vámi po rodech
    vašich, doma narozený i koupený za stříbro, z kterých by koli cizozemců byl, jenž
    není z semene tvého.
  eko-eko: Wakhula mwaana anvokoliwaaye wanlume vakatthi wa peewu yawo, n'oofiya siikhu
    yanaane ona yookhiriyisiwa, hatha nkhama karumeya woovokoliwa vaje vawo, mpakha
    amwiitthwaana apale amalapo a wuuzanyiwa na apale oohiiyi a peewu yawo.
  nss-nss: Pe hu mbunah kamai masih mepo tinahu kinmwalahiy tahu, pe lang tahu iro
    mandrolwoh ara, andre kasondriti kapilohu masih–hu mbunah noruhu ndramat para
    wum tam, pe noruhu ndramat para poya mbulyam, pe kiyasura hu mbunah tahu ndramat
    mepo asou hu, huro kol hayah mawen mepo ndrayem imwonen pwi.
  eng-WMB: He who is eight days old shall be circumcised among you, every male throughout
    your generations, he who is born in the house, or bought with money from any foreigner
    who is not of your offspring.
  tam-TCV: தலைமுறைதோறும், ஒவ்வொரு ஆண் குழந்தைக்கும் பிறந்து எட்டாவது நாள் விருத்தசேதனம்
    செய்யப்படவேண்டும். உங்கள் குடும்பத்தில் பிறந்தவர்களுக்கும், உங்கள் சந்ததியாய்
    இராமல், அந்நியரிடமிருந்து பணத்துக்கு வாங்கப்பட்டவர்களுக்கும் விருத்தசேதனம் செய்யப்படவேண்டும்.
  ceb-ULB: Matag lalaki nga anaa kaninyo nga nagpangidaron ug walo ka adlaw kinahanglan
    matuli, ngadto sa mga kaliwatan sa imong katawhan. Naglakip kini kaniya nga gipakatawo
    sa imong panimalay ug kaniya nga gipalit sa salapi gikan ni bisan kinsa nga langyaw
    nga dili lakip sa imong mga kaliwat.
  mkn-mkn: '@see-verse:GEN.017.011'
  pol-UBG: Każdy syn wśród was w ósmym dniu życia będzie obrzezany, każdy mężczyzna
    przez wszystkie pokolenia, tak narodzony w domu, jak i nabyty za pieniądze od
    jakiegokolwiek cudzoziemca, który nie pochodzi z twego potomstwa.
  agr-agr: Yamai nagkamsagmek, ashí uchi aishmag aina duka ocho tsawan akiina wegauk
    katiuchiji chuchuke tsupigkattajume. Tuja amina wainka inataijum amina jemin akiinau
    aidaush, kuichik kayai tikich nugkanmaya sumakbaushkam tsupigkatajum.
  kyc-kyc: Wane manjaraminyipa yuu gii mange lama karo epo paparamo dokopa rangena
    wanedupwape dee nakamana angi manji narami yuu wakale range wane kana maiyuo ropo
    pyao nyerami dupwapena yanenge kalomanyi nembarami.
  urd-GVU: لازم ہے کہ تُو اور تیری اولاد نسل در نسل اپنے ہر ایک بیٹے کا آٹھویں دن
    ختنہ کروائیں۔ یہ اصول اُس پر بھی لاگو ہے جو تیرے گھر میں رہتا ہے لیکن تجھ سے رشتہ
    نہیں رکھتا، چاہے وہ گھر میں پیدا ہوا ہو یا کسی اجنبی سے خریدا گیا ہو۔
  deu-1912: Ein jegliches Knäblein, wenn's acht Tage alt ist, sollt ihr beschneiden
    bei euren Nachkommen.
  ntj-ntj: '@see-verse:GEN.017.011'
  row-row: '@see-verse:GEN.017.011'
  kan-2017: ಮುಂದಿನ ಎಲ್ಲಾ ತಲತಲಾಂತರವಾಗಿ ಬರುವ ನಿಮ್ಮ ಪ್ರತಿಯೊಂದು ಗಂಡು ಮಗುವಿಗೂ, ಎಂಟು ದಿನಗಳಾದ
    ಮೇಲೆ ಸುನ್ನತಿ ಮಾಡಿಸಬೇಕು; ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವನಾಗಲಿ, ನಿನ್ನ ಸಂತತಿಯಲ್ಲದೆ ಪರರ ಮಕ್ಕಳಾಗಲಿ,
    ಅನ್ಯರಿಂದ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡವನಾಗಲಿ;
  ena-ena: '@see-verse:GEN.017.011'
  tgo-tgo: Tha na tha mbaŋa i menamenako, gamagai ghɨmoghɨmoru ne thɨ virɨ na kaero
    thɨ yaku mbaŋa theghewa, ne hu kitena riwanji mbothiye njimwae. Len rakakaiwo
    thɨ virɨ e ghan yayaona tɨne na len rakakaiwo u vamodaŋgi weŋgiya gharɨgharɨ vavana,
    na maa thɨ rimbun e ghen, tembe u vakathava ŋgoreiye weŋgi.
  yap-yap: '@see-verse:GEN.017.011'
  tet-tet: '@see-verse:GEN.017.011'
  hlt-MCSB: Te phoeiah nangmih khuikah neh na cadilcahma, im kah cahlah, neh namah
    tiingan lamkah pawt tih tangka neh na lai kholong ca boeih khuikah tongpa boeih
    loh hnin rhet a lo ca vaengah yahhmui rhet saeh.
  mdy-ETH: ሙካ ሾይንቶይዳ ዓቲንቄ ናይኮ ቢያ ሾይንቴስካፓ ሳላሳ ኬሎና ዓቲንቶ ቤርታ ቲቂንቶንጎ፤ ዬያጉዲ ማኣራ ዒንሢኮ ሾይንቴሢንታ
    ዙላፓ ሚኢሼና ሻንቂንቲ ሙኬ ካራማኣ ዓቱዋዖ ቲቂንቶንጎ።
  kew-kew: Naki rayore yapi 8 popenaloare, yogane puduri rugulatepape, orope maralalimide
    rayona page komea goa pipape. Pa ruru para kaboria epe onaana sinuna page kogono
    aanuna sinu page.
  twi-ASANTE: Ɔbarima biara a ɔyɛ wʼaseni a wɔbɛwo no no, ɔdi nnawɔtwe pɛ a, ɛsɛ sɛ
    wɔtwa no twetia. Nkoa a wɔwoo wɔn wɔ wo fie ne ɔnanani biara a woyii sika tɔɔ
    no firii ɔmamfrani nkyɛn a ɔnyɛ wʼaseni no nso, ɛsɛ sɛ wɔtwa no twetia saa ara.
  mwc-mwc: Kata kimta muri yai te botubotu wai sebasebare ereonowasi kamomi yai te
    tuputupuwa kao 8 murinai wai sinisi sina bonai ba yebo sebasebare ereonowasi kamomi
    yai te bobagibagi wai, ba memena wata si botu kona, ku gimonisi wai, ba kosi kega
    natunatum wai yebo yabata.
  bhl-bhl: Kitil weng be kunum angom alik alik im dulum bakayembi te. Kunum aul dukului,
    em duan kel ding kele ding dim bakate, yu im kal okiyem kemoliwka! Kom muluwel
    dow dukudak dukudak kebomi, bokoliw ding dim bakate, alik alik biilo kaneko kukuw
    kuw keyemboliwka! Yukalem weng afak kunum ikal, weyembiliw kunum ikal, yukalem
    weng afak waneng im kunum aul ikal, alik alik yom dim biliw kunum angom biim kal
    bakal okilew keyemboliwka! Kebiliw kawtiw bi fein nem sunsun kuw boke kitakamin
    weng beem afak kawtiw kebiliw ite te.
  con-NTPO: Ja'ño ashaemba tsangae tsu tsa'caen tsoña'cho. Poi tsandie du'shuma tsu
    que'i'suja tsa'caen chhiyi tevaeña'cho ocho a'tave nepisi. Nane ñoa'me que'i aindeccu
    toya'caen faesunima chavapa sema'suve an'biandeccumbe du'shuma'qque tsu tsa'caen
    tsoña'cho.
  eng-WEBU: He who is eight days old shall be circumcised among you, every male throughout
    your generations, he who is born in the house, or bought with money from any foreigner
    who is not of your offspring.
  bnp-bnp: E huriki a hamomu ri gi muri mai a naro iea, ri gi pala a kulina koma bakovi,
    ri tahoka a parava i polotolu. E huriki a koma bakovi, i uka ma a hamomu, ni poda
    na tabeke vomu, a tuna vora ni kona na tanga basi, ngi ranga ni gi pala kuline
    ria.
  wal-wal: Intte giddon sinttappe yelettana attuma naati ubbai yelettido hosppuntta
    gallassan qaxxarettana koshshees. Ne son yelettidaageeta gidin, woikko allagaappe
    miishshan shamettida ailleta gidin, ne zeretta gidennaageetakka attumaageeta qaxxaranau
    koshshees.
  mgh-mgh: Ukhuma nloko naa urwaka uhoolo, mwana mwanlopwana rina mahuku nanne, nolamuliya
    wuula icantto, akhale ooyariya wapuwani waa hata nayo oothuminya toko ipottha
    pooti ohikhala alokwaa.
  acu-NT: Yamai nangkamsang uchi aishmang akiinamunmaya ocho kinta nangkamaramtai,
    nuwapchirin charutkarti. Kame, aishmang atumi jeen akiinawaru ainauka, tura kuikiajai
    sumakmau ainausha nunisarang nuwapchirin charutkarti.
  spa-PDDPT: Todo varón entre ustedes en todas sus generaciones será circuncidado
    a los ocho días de nacido, tanto el nacido en casa, como el comprado con dinero
    a cualquier extranjero que no sea de tu descendencia.
  gun-gun: 'Penembyte oiko va''e oito ára oguerekoa py pemboi ''rã ipire: avakue pende
    kuery regua ha''e penerembiguai ra''y kuery pendo py oiko va''ekue, yvy mboae
    guigua pejogua va''ekue guive, penderegua ae e''ỹ teĩ.'
  agu-BL: Sbne' opon tunintz tajwe'n tan chibaje'n circuncidar cyakil yi e' xicy yi
    na chitz'ij tzixo'lwok. Mpe chicy'ajl yi e' imos yi lok'ij che't ita'n scyetz
    awer nak. Tajwe'n tan chibaje'n len circuncidar. Banwok yi xtxolbile'j le waxaki'n
    k'ej yi titz'le'nix jun ni'.
  eng-PEV: From now on, every baby boy in your camp has to have that young man operation
    8 days after he is born. Every man in your family has to have that operation.
    And if you buy a man to work for you, he has to have that operation too. Every
    male person has to have that mark on his body. It will show that we made this
    agreement, you and me, and that this agreement will last for ever.
  ilo-ULB: Tunggal lallaki kadakayo a walo nga aldawnan ket masapul a makugit, kadagiti
    amin a henerasion dagiti tattaom. Daytoy ket pakairamanan dagiti naipasngay iti
    pagtaengam ken ti nagatang babaen iti kuarta a nagtaud iti siasinoman a ganggannaet
    a saan a maysa kadagiti kaputotam.
  kpg-kpg: '@see-verse:GEN.017.011'
  uig-ARA: بارلىق ئەۋلادلىرىڭلار، نەسىلدىن-نەسىلگە ئاراڭلاردا، مەيلى ئۆيدە تۇغۇلغانلار
    بولسۇن، ياكى ئەۋلادىڭلاردىن بولماي ياتلاردىن پۇلغا سېتىۋېلىنغانلار بولسۇن، ھەممە
    ئەركەك سەككىز كۈنلۈك بولغاندا خەتنە قىلىنسۇن.
  bsp-bsp: Kəyɛfɛ dɛtɛmp kɔ dɛtɛmp awut anu arkun fəp packəŋc ŋa tataka ta camət-maas,
    pəyɔnɛ wəkom wəka kəlɔ kam, kɔ pəyɔnɛ fɛ ti-ɛ fum nwɛ asɔtɔnɛ pəsam nnɔ wəcikəra
    eyi mɔ, ta ɔyɔnɛ wəka yuruya yam mɔ.
  bps-bps: Na mdà ani, na kel di dad belam di fulé duh, tnulìyu i dad lagi ku tawalu
    duh klon sut, balù dad ngà lagi sut di dad lifanyu, balù sut di gumnèyu ku demen
    to tagbayadyu mdà di dademe dad to.
  mbs-mbs: Se menge bowad-bowad nikaw heman te modi aldaw, keilangan tolien se kedita
    te batà dan meama te ikewalo te aldaw lekat te pegtebaw, sipat te kedita te allang
    niyo meama, pengkey tomebaw doton kenyo, aw pengkey beyadan diyà te doma otaw.
  tof-tof: Ne paila tótókdako solkwat, e blaman simanal olmalab gyabi sopae singgalgón
    kwarilo, 8 ngürr nóma korale. E yabióban simanal olmalan koke singgalgónane inzan,
    a blaman simanal olmal yabü müótüdü nidi tóbabótólórr, akó wa nibiób bumióglürr
    manie mogob pamkolpamdógab ta inzan, yabü óe koke nidipako.
  sus-sus: Keli wo tan ma, a sa dɔxɔ wo bɔnsɔɛ bɔnsɔɛ ra, di xɛmɛ naxan birin barima,
    a lanma e xa sunna xi solomasaxan nde. Na sɛriyɛ lan nɛ a xa sa wo xa konyie ma
    naxee na wo yi ra, naxee barixi wo xɔnyi, a nun konyi naxee saraxi bɔxi gbɛtɛ
    ma, hali a mu fa na i bɔnsɔɛ xa ya ma.
  pon-2006: '@see-verse:GEN.017.011'
  jae-jae: Ŋapalê ŋac teŋ aŋga aômnêm, taŋ nê bêc êtu 8 naŋ, sêsa eŋ êtôm nêm gôlôacmôkêgeŋ.
    Lau, taŋ teneŋi sêkôc aŋga taôm nêm andu me ajam ôli ŋa mone aŋga lau jaba nêŋ,
    taŋ sêsa aŋga aômnêm ŋawê atom naŋ,
  ksd-ksd: Ba tikai i lavutul kana bung pire vavat, avat a poko kikil ia, a lavur
    tutana ta kavava lavur taun tarai, nina di ga kava diat ta ra kuba i vavat, ma
    nina di ga kul pa ia tai ra vaira, ba pa i vana rikai ta ra umana bul mur tam.
  tur-YTC: Aranızda evde doğan ya da soyunuzdan olmayıp bir yabancıdan parayla satın
    alınmış olan sekiz günlük her erkek çocuk kuşaklar boyunca sünnet edilecek.
  bel-N: У восьмы дзень ад нараджэньня няхай будзе абрэзаны ў вас кожны мужчынскага
    роду ў пакаленьнях вашых, народжаны ў доме або куплены за грошы у кожнага чужынца,
    які ня ёсьць з насеньня твайго.
  grc-BRENT: Καὶ παιδίον ὀκτὼ ἡμερῶν περιτμηθήσεται ὑμῖν, πᾶν ἀρσενικὸν εἰς τὰς γενεὰς
    ὑμῶν· καὶ οἰκογενὴς καὶ ὁ ἀργυρώνητος ἀπὸ παντὸς υἱοῦ ἀλλοτρίου, ὃς οὐκ ἔστιν
    ἐκ τοῦ σπέρματός σου,
  ind-AYT: Setiap bayi laki-laki yang berumur 8 hari dalam keturunanmu juga harus
    disunat, baik yang lahir di rumahmu ataupun yang kamu beli dari orang asing, yaitu
    mereka yang tidak termasuk dalam keturunanmu.
  lid-lid: '@see-verse:GEN.017.011'
  eng-NNA: When the little ones have 8 days you (pl) must cut them all. Your workers
    also you must cut. Perhaps a working person's male children will be born in your
    camp. You must cut them. Perhaps you will get with money workers from foreign
    countries. Those also you must cut. Like that you must do.
  nya-nya: Kuyambira tsopano mpaka mibado ya mʼtsogolomo mwana wamwamuna aliyense
    pakati panu amene wakwana masiku asanu ndi atatu ayenera kuchita mdulidwe. Awa
    ndi ana obadwa mʼbanja lako, kapena akapolo ochita kugula ndi ndalama, mlendo
    osakhala wa mʼmbumba yako.
  hrv-hrv: Svako muško među vama, kroz vaša pokoljenja, kad mu se navrši osam dana,
    neka bude obrezano; i rob, rođen u vašem domu, i onaj što bude kupljen od stranca,
    koji ne bude od vaše krvi.
  mps-mps: '@see-verse:GEN.017.011'
  llg-llg: '@see-verse:GEN.017.011'
  tpi-tpi: '@see-verse:GEN.017.011'
  dan-1931: otte Dage gamle skal alle af Mandkøn omskæres hos eder i alle kommende
    Slægter, både de hjemmefødte Trælle og de, som er købt, alle fremmede, som ikke
    hører til dit Afkom;
  vie-OVCB: Từ đời nay về sau, mỗi bé trai phải chịu cắt bì sau khi sinh được tám
    ngày; con cái sinh trong gia đình hoặc con cái của đầy tớ mua từ nước ngoài, dù
    không phải hậu tự, cũng phải cắt bì.
  lbk-lbk: '@see-verse:GEN.017.011'
  guj-2017: તમારામાંના દરેક છોકરાંની તેના જન્મ પછી આઠમે દિવસે સુન્નત કરવી. એટલે તમારી
    સમગ્ર પેઢીમાંથી, જે દરેક નર બાળક તમારા ઘરમાં જન્મ્યો હોય તેની અને વિદેશી પાસેથી
    નાણાં આપી વેચાતો લીધો હોય પછી ભલે તે તમારા વંશનો ન હોય, તેની પણ સુન્નત કરવી.
  byr-byr: '@see-verse:GEN.017.011'
  awx-awx: Wäwi gität yiwitning, engangu wäwi alake täpduxu 8 yiwitning, äwä malä
    nanä puyä äminsäle moninggä uhining yangu, undä gupnä matänong. Usäkän bapuka
    mahande alätningkäyä usinggän tahanong.
  pon-2006A: '@see-verse:GEN.017.011'
  por-BRBSL: Aquele que tiver oito dias de idade será circuncidado entre vocês, todo
    macho ao longo de suas gerações, aquele que nascer na casa, ou comprado com dinheiro
    de qualquer estrangeiro que não seja de sua descendência.
  aly-aly: Arlta 8 ikwerel-antey arrantherr awey renh-rnem artwa mpwaretyek, alethang-rnem-then
    ingkerrenh, rernemarl warl ngkwenhel aneyel-rnem-then.
  cth-cth: Nangmouh dawkvah, na ca catounnaw totouh, ca tongpa pueng. Im dawk ka khe
    e thoseh, mae miphun nahoeh eiteh, alouke miphunnaw koe tangka hoi ran e hai thoseh,
    hnin 8 nah vuensom na a pouh han.
  twi-twi: Ɔbarima biara a ɔyɛ wʼaseni a wɔbɛwo no no, odi nnaawɔtwe pɛ a, ɛsɛ sɛ
    wotwa no twetia. Nkoa a wɔwoo wɔn wɔ wo fi ne ɔnanani biara a wuyii sika tɔɔ no
    fii ɔmamfrani nkyɛn a ɔnyɛ wʼaseni no nso, ɛsɛ sɛ wotwa no twetia saa ara.
  hlt-hlt: Te phoeiah nangmih khuikah neh na cadilcahma, im kah cahlah, neh namah
    tiingan lamkah pawt tih tangka neh na lai kholong ca boeih khuikah tongpa boeih
    loh hnin rhet a lo ca vaengah yahhmui rhet saeh.
  tbz-SIM: kɛ́ncɑ̃mmù nɛ̀ tidɑɑtì bɛ̀ piɛ́ tì di cɛ̃́ĩ nɛ̀ di do ntì, nɛ̀ bɛpɔ̀ɔ̀bɛ̀
    bɛ̀ɛ̀ di bonɛ̀. Kɛ̀ di níí pɛitɛ́ dɛnitidɑbirɛ, dɛ̀ mmɔkɛ yɛwe yɛ̀ni kɛ dí dɛ̀
    cɑ̃ntɛ́. Di yó mmɛ nhɔ̃ nkɛ̀ dɛ̀ ntú ti kó mɛtɑummɛ̀ kó mɛcɑnnimɛ̀ mí nnɛ̀ díndi
    sɑ̃́ɑ̃̀.
  msy-2020: '@see-verse:GEN.017.011'
  txq-txq: '@see-verse:GEN.017.011'
  aaz-aaz: '@see-verse:GEN.017.011'
  azb-azb: Evinizdə doğulmuş yaxud nəslinizdən olmayıb bir yadellidən satın alınmış
    kişi cinsindən olan hər uşaq səkkizinci gün sünnət olunsun; bu, nəsildən-nəslə
    davam etsin.
  eng-DBY: And at eight days old shall every male in your generations be circumcised
    among you — he who is born in the house, and he who is bought with money, any
    stranger who is not of thy seed.
  hin-2017: पीढ़ी-पीढ़ी में केवल तेरे वंश ही के लोग नहीं पर जो तेरे घर में उत्पन्न
    हुआ हो, अथवा परदेशियों को रूपा देकर मोल लिया जाए, ऐसे सब पुरुष भी जब आठ दिन के
    हो जाएँ, तब उनका खतना किया जाए।
  wol-KYG: Xale bu góor, bu amee juróom ñetti fan war naa xaraf. Képp kuy góor ci
    seen maasoo maas, war naa xaraf, ba ci jaam bu juddoo sa kër, mbaa ku ñu jënd
    ci sa xaalis, ak bépp doomu doxandéem boo jurul.
  swp-swp: Eai boeamiu eai ena asubena hehaligigi‐haionana eai abo se heperitome;
    merumeru tatao, am isi gamagaridi eai, numa eai se labasidi e em moni eai ue uneidi
    murimuri tauna esau arinai ia nige natumiu mamohoi.
  bjr-bjr: '@see-verse:GEN.017.011'
  eng-YLT: '''And a son of eight days is circumcised by you; every male to your generations,
    born in the house, or bought with money from any son of a stranger, who is not
    of thy seed;'
  kne-kne: Manlogi ed wani, siyat yon kogiten amin di bemela ay lalaki sin maikawao
    ay agew na, pati din bag-en ay maianak sin beey yo ya siya abe din bag-en ay laklakoan
    yo si mangili.
  wat-wat: Nofe tova keta ina niya, fwefweyana namoḡa tamokatamokaḡa kana kuyadayada
    8 nenei kwana nufifina. Kwana saviviniya natunatumi keta yami tobunanige natunatusi
    matatafusi namoaḡa nenesiyai.
  heg-NTPO: '@see-verse:GEN.017.011'
  ptu-ptu: Dadi kahuanna too benginna subunna änä'-änä' ke muanei, pahallum disunna';
    susi änä'-änä' subum illaam banuammu susi sabua' mualli lako to sulibam, moi anna
    taia pessubummu. La dipateem lium too lako pada lapi'na pessubummu.
  bzd-NTPO: Ke̱kraë ko̱s a' ala'r ku̱rke wëpa, ñies a' kanè mésopa ala'r wëpa, mik
    e' ki̱ ká̱ de pàköl, eta̱ a' ka̱wöta̱ iwakyuök es.
  kwf-kwf: TalaꞋae naꞋa ana kaidaꞋi neꞋe kamu ke Ꞌolo faꞋataꞋinia ana ngela ngwane
    tiꞋitiꞋi neꞋe kira futa maꞋi ana kwalafa Ꞌoe, neꞋe nia futa ka tua sulia kwalu
    asoa ki. Ma kamu ke Ꞌolo faꞋataꞋinia logo na ngwae rao ꞋoꞋo kamu ki neꞋe kamu
    folida maꞋi ana ngwae kwaita ki.
  eng-WYC-2017: A young child of eight days shall be circumcised in you, all male
    kind in your generations, as well a born servant [of your household], as a servant
    bought, shall be circumcised,
  eng-WMBB: He who is eight days old shall be circumcised amongst you, every male
    throughout your generations, he who is born in the house, or bought with money
    from any foreigner who is not of your offspring.
  spp-spp: Pùnampyire pun'à yaa ti kwɔ̀n ti canzege canmpyibataanre wuuni na mà tàanna
    ná pi lyeɲwɔyi i. Bilibii pi à si mu pyɛnge e ná mpii mu à shwɔ ke, pire pun'à
    yaa pi *kwɔ̀n. Lire e, tunmbyaare tafyeeŋi sí n-pyi yii sɛɛge na si li cyêe na
    ti sí n-pyi niŋkwombaara.
  aey-aey: '@see-verse:GEN.017.011'
  urd-GVH: लाज़िम है कि तू और तेरी औलाद नसल-दर-नसल अपने हर एक बेटे का आठवें दिन ख़तना
    करवाएँ। यह उसूल उस पर भी लागू है जो तेरे घर में रहता है लेकिन तुझसे रिश्ता नहीं
    रखता, चाहे वह घर में पैदा हुआ हो या किसी अजनबी से ख़रीदा गया हो।
  rug-rug: '@see-verse:GEN.017.011'
  gaz-gaz: Isin keessaa dhiirri guyyaa saddeet guute dhagna haa qabatu; dhaloota keessan
    hunda keessatti dhiirri mana keetti dhalate yookaan kan nama biyya ormaa irraa
    maallaqa keetiin bitame hundi kan sanyii kee hin taʼin dhagna haa qabatu.
  fra-LSG: A l’âge de huit jours, tout mâle parmi vous sera circoncis, selon vos générations,
    qu’il soit né dans la maison, ou qu’il soit acquis à prix d’argent de tout fils
    d’étranger, sans appartenir à ta race.
  gnn-gnn: '@see-verse:GEN.017.011'
  yal-yal: Keli ɛ tan ma, sa dɔxɔ ɛ bɔnsɔn bɔnsɔnna ra, a birin lan nɛn, naxan yo
    barin nɛma fa xii solomasɛxɛ ti, a xa banxulan. Na sariyan lan nɛn a xa sa ɛ konyine
    fan ma naxanye ɛ yii, naxanye barixi ɛ konni, e nun konyin naxanye saraxi bɔxɔ
    gbɛtɛni, hali a mi fa i bɔnsɔnni.
  gum-gum: Trune kwalømyube mu møguelandøgucha circuncidanrrigay cha, katøle katøle
    ureemera kurrab amrruimørig, ñui yau kal-laweig kui lata, kabe amrrub misaameran
    peniilø kui lata.
  iou-iou: '@see-verse:GEN.017.011'
  haw-1868: I ka poawalu o kona ola ana, e okipoepoeia na keikikane a pau o na hanauna
    o oukou; o ka mea i hanau ma kou wahi, a me ka mea i kuaiia i ke kala na ke kanaka
    e mai, ka mea aole nau i hua mai.
  arb-NAV: تَخْتِنُونَ عَلَى مَدَى أَجْيَالِكُمْ كُلَّ ذَكَرٍ فِيكُمُ ابْنَ ثَمَانِيَةِ
    أَيَّامٍ سَوَاءٌ كَانَ الْمَوْلُودُ مِنْ ذُرِّيَّتِكَ أَمْ كَانَ ابْناً لِغَرِيبٍ
    مُشْتَرىً بِمَالِكَ مِمَّنْ لَيْسَ مِنْ نَسْلِكَ.
  adz-adz: Aruani da fada sangꞌa u yanginggam taptap, mamaꞌ marub sib angu gubuꞌ gan
    suda 8 sib, da nasaf i riniubit. Agu da narum rusam da sagat gum narun rusan da
    garam gum u uda mingꞌa rib fain da rima nam ntsuman gin sib angu nasaf riniubit
    nasu bir namingꞌ nanting.
  ewe-ewe: Woatso aʋa na ŋutsuvi ɖe sia ɖe le gbe si gbe wodzii la ƒe ŋkeke enyia
    gbe. Woatso aʋa na wò kluvi siwo nèƒle kple ga alo wo ƒe viwo kple wò ŋutɔ wò
    dzidzimeviwo siaa. Esia nye nubabla ƒe akpa si anɔ anyi tegbee, eye wòanye dɔdeasi
    na wò dzidzimeviwo katã.
  eng-LEE: And at eight days old shall every man-child in your generations be circumcised
    among you, he that is born in the house, or bought with money of any stranger,
    who is not of thy seed.
  dji-dji: Yarim rirringir gurrulk yul bungtjigi yuwirdjing, nyuni marrkang bilakiṉing
    8 yakirripili djin bangirigi, girri ngunukima gurrulk nyuni bupiḏidjigiban. Miri
    djining rum djina djirridji inydji mungbinigi gurruṯigiṉingirgi nyungungirgi.
    Yarim warrpamnyi yulpilngiriny nyuni djiny gurrmildjigi, miri nyungung mala-punyirbi,
    ga bubalikiṉing ḏapmiynyirbi djamagiṉing wirapili djin bungtjili gurrbimirri nyungur,
    ga bubalikiṉing ḏapmiynyirbi yul nyuni djiny bayimdjili mulkurupilingir, bukmaknyi
    nyuni djiny gurrmildjigi. Miri bilapilang ngirrang rum yulgi, gurrulkgi ga wanagi,
    ga ngunukima rum ngarri inmarr yirrpigiban ga ngildji ildji gatji giri ildji bintji
    giri ngurrgima.
  gvn-gvn: '@see-verse:GEN.017.011'
  nna-nna: Wupartupani karrpurrangu 8-jartinyngarra waninyajanga pilyi malkulunyurrujaninyi
    wiyirr. Nyurramili warrkamukatarrangu pukun wirrkalkulunyurrujaninyi. Yijapa warrkamukatamili
    partany pirirri ngayarta jarrulupiyi nyurramilingi ngurrangarrangu. Palarrangu
    wirrkalkulunyurrujaninyi. Yijapa warnkulu mankulamanjaninyi warrkamukatarrangu
    warrarnjarrangu ngajarrimilijarrangu. Palarrangu pukun wirrkalkulunyurrujaninyi.
    Palajun jilkulunyurru. Yijalmarta jiliyi nyungungu muwarrja ngajumilingi.
  asm-FB: বংশানুক্রমে তোমালোকৰ প্রত্যেকজন পুত্ৰ-সন্তানৰ জন্মৰ আঠ দিনৰ দিনা এই চুন্নৎ
    হ’ব লাগিব; বংশৰ কোনো নহলেওঁ তোমালোকৰ ঘৰত জন্ম হোৱা আৰু বিদেশীৰ পৰা কিনি লোৱা দাসবোৰৰো
    চুন্নৎ হ’ব লাগিব।
  sus-A: كٍلِ وٌ تَن مَ، عَ سَ دْشْ وٌ بْنسْي بْنسْي رَ، دِ شّمّ نَشَن بِرِن بَرِ مَ،
    عَ لَنمَ عٍ شَ سُننَ شِ سٌلٌمَسَشَن ندٍ. نَ سّرِيّ لَن نّ عَ شَ سَ وٌ شَ كٌنيِيٍ
    مَ نَشٍيٍ نَ وٌ يِ رَ، نَشٍيٍ بَرِشِ وٌ شْنيِ، عَ نُن كٌنيِ نَشٍيٍ سَرَشِ بْشِ
    فبّتّ مَ، هَلِ عَ مُ قَ نَ عِ بْنسْي شَ يَ مَ.
  fra-SBL: Celui qui aura huit jours sera circoncis parmi vous, tout mâle, de génération
    en génération, qu'il soit né dans la maison ou acheté à prix d'argent à un étranger
    qui n'est pas de votre race.
  hbo-hbo: וּבֶן־שְׁמֹנַ֣ת יָמִ֗ים יִמֹּ֥ול לָכֶ֛ם כָּל־זָכָ֖ר לְדֹרֹתֵיכֶ֑ם יְלִ֣יד
    בָּ֔יִת וּמִקְנַת־כֶּ֙סֶף֙ מִכֹּ֣ל בֶּן־נֵכָ֔ר אֲשֶׁ֛ר לֹ֥א מִֽזַּרְעֲךָ֖ הֽוּא׃
  shp-NTPO: Ramara nenoax peokootax, jatíbi benbo bake pikotabo posaka neteya iketian,
    maton jawen jakina rebichi xatexonti iki. Min xobomeax pikota benbo bakeribira
    aká iti iki, yanka yononoxon koriki kopí wetsankonia bia joni wetsabires inonbira,
    xatea iti iki.
  eng-WYCLIFFE: A yong child of eiyte daies schal be circumsidid in you, al male kynde
    in youre generaciouns, as wel a borun seruaunt as a seruaunt bouyt schal be circumsidid,
    and who euere is of youre kynrede he schal be circumsidid;
  piu-2006: '@see-verse:GEN.017.011'
  pjt-pjt: '@see-verse:GEN.017.011'
  cwe-cwe: Chila mwana wa chilume wa siku nane vimuli kolondeka yengizigwe ulungwana
    na chila mulume wa welesi wenu, yawe mtumwa yelekigwe muna ikaye yenu hebu yoyaguligwe
    kwa hela zenu kulawa kwa manyambenyambe
  bgs-bgs: Tô mga rubbad nu, kailangan tupuwan tô langun gabatà dan gamama ka ikawalu
    álló tikud tun ta kapamasusu, agad tô tagsábbad-sábbad mga állang yu gamama, agad
    sadan é pamasusun tun ákniyu, agad sadan é bállin tun ta duma manubù.
  kik-kik: Harĩ njiarwa iria igooka thuutha, mũndũ mũrũme wothe thĩinĩ wanyu no nginya
    arue arĩ na ũkũrũ wa thikũ inyanya, kũrutia arĩa maciarĩtwo thĩinĩ wa nyũmba yaku
    kana arĩa magũrĩtwo na mbeeca kuuma kũrĩ andũ a kũngĩ-arĩa matarĩ a rũciaro rwaku.
  ksr-ksr: Kambaŋ koi kanoŋa kanaiŋ eja kuuya oŋoo batugianoŋ toroqeŋ kolooŋ ubuti,
    iyoŋoo selegianoŋ mono gomaŋ boria 8 kolooro kanoŋ noo aiwesena kotoŋ laligowu.
    Oŋoaŋgiaa gomaŋ uutanoŋ oŋoaŋgiaa ano weleŋqeqeurugia yoŋoo meraurugia koloowuti,
    ii mono ororoŋ ama oŋoma laligowu. Weleŋqeqe tosaaŋa ii waba yoŋoonoŋga moneŋnoŋ
    sewaŋgia megi yoŋoo meragia koloowu. Yoŋonoŋ iyaŋgiaa gbiliurugia mende koloojuto,
    ii kileŋ noo aiwesena ii mono yoŋoo selegianoŋ kaaŋiadeeŋ kotoŋ laligowu.
  omb-omb: Lo bambagi vin vomai, vataha na mwera doluegi mei gimiu bongire gaiwelu
    rain teve gigilegi nire meire hi rau vora lolo valemu mena maresu halo me ngere
    hatie renetumu.
  fra-NCL: Quand il aura huit jours, tout mâle parmi vous, d’âge en âge, sera circoncis,
    qu’il soit né dans la maison, ou qu’il ait été acquis à prix d’argent d’un étranger
    quelconque, qui n’est pas de ta race.
  cek-AK: Angzo han koi na caanawk boih, na imthung ah tapen kami, to tih ai boeh
    loe nangmah ih acaeng na ai, phoisa hoi qan ih prae kalah kami boih, ni tazetto
    koep naah tangzat hin aat oh.
  xla-xla: Epame wata oloma itle kotiyapo tamama akimlala hohopo alila 8 umalati kapala
    kotima demha꞉ha꞉lepe. Epammama wa꞉ oko so hapuloma mate epo yia꞉ akimlala mate
    kapala kotima demha꞉ha꞉lepe. Epame asepe oplamita puame wa꞉ oko hamhallepiye,
    ka꞉dena ya꞉ mate epo ya꞉ akimlala mate kapala kotimha꞉ha꞉loweye. Wua꞉ moto dla
    ulu hutiyetapo wua꞉ta na꞉ta yu itiyapo himili koko dulu edla ha꞉ha꞉ye alila hapuloma
    dla botomastamhallepe.
  cuk-cuk: Emi-ibagan-onodoedgi, bela masmala, ibabaabakgus (8) gwalulegedgi e-abgan-uka-duku
    ega siklegoed. Deyob degibi be-wagan be imakmarmogoed. Be-wagansurmalad amba deyob
    imakmarmogoed. Be-mai be-neggi gwalulesaddibe, be-mai manigi be dule-baidse baksaddibe,
    amba deyob be imakbaloed.
  uig-CYR: Барлиқ әвлатлириңлар, нәсилдин-нәсилгә араңларда, мәйли өйдә туғулғанлар
    болсун, яки әвладиңлардин болмай ятлардин пулға сетивелинғанлар болсун, һәммә
    әркәк сәккиз күнлүк болғанда хәтнә қилинсун.
  pma-pma: En avong keil koa hemai, koakeil en kami koa avi meahos iha en vekahoi
    navong avong one vi oulim (8). Slev onami keil koa mikuri en out sav ral min titae
    keil koa avasi en teim onami.
  tel-2017: నీ ప్రజల తరాలన్నిటిలో ప్రతి మగవాడికీ ఎనిమిది రోజున సున్నతి జరగాలి. ఇది
    నీ ఇంట్లో పుట్టిన వాడికీ, నీ సంతానం కాకుండా మీరు వెల ఇచ్చి ఏ విదేశీయుడి దగ్గరైనా
    కొనుక్కున్న వాడికీ వర్తిస్తుంది.
  hat-BSA: Epi chak mal antre nou ki gen uit jou va sikonsi selon tout jenerasyon
    nou yo, e osi yon sèvitè ki fèt lakay ou, oswa ki achte avèk lajan a nenpòt etranje
    ki pa sòti nan desandan pa nou yo.
  bxh-bxh: Tatau sa yosidi, na edi lahai faligigi faihona, yo saluma em luma yai sa
    tubu ye em moni yai wa une laolaoma lebedi yai, iti hige nanatum, mate wa fagabidi
    hinaga.
  kos-kos: In fwil nukewa nutum, mukul nukewa inmasrlon mwet lom ac fah kosreyukla
    ke el sun len oalkosr matwa, wi pac mwet kohs su isusla in lohm sum, oayapa elos
    su kom molela sin mwetsac su tia ma nutum.
  hbo-WLC: וּבֶן־שְׁמֹנַ֣ת יָמִ֗ים יִמּ֥וֹל לָכֶ֛ם כָּל־זָכָ֖ר לְדֹרֹתֵיכֶ֑ם יְלִ֣יד
    בָּ֔יִת וּמִקְנַת־כֶּ֙סֶף֙ מִכֹּ֣ל בֶּן־נֵכָ֔ר אֲשֶׁ֛ר לֹ֥א מִֽזַּרְעֲךָ֖ הֽוּא׃
  ibo-ibo: 'Nʼoge ọ gbara mkpụrụ ụbọchị asatọ, unu ga-ebi nwoke ọbụla nʼagbụrụ unu
    ugwu: ndị a mụrụ nʼụlọ, maọbụ ndị eji ego zụta site nʼaka ndị mba ọzọ, ndị na-esighị
    na mkpụrụ nke afọ gị.'
  ory-ory: ପୁରୁଷାନୁକ୍ରମେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତ୍ୟେକ ପୁତ୍ର ସନ୍ତାନର ଆଠ ଦିନ ବୟସରେ ସୁନ୍ନତ ହେବ।
    ପୁଣି, ଯେଉଁମାନେ ତୁମ୍ଭର ବଂଶ ନୁହନ୍ତି, ଏପରି ବିଦେଶୀୟ ଯେଉଁ ଲୋକ ତୁମ୍ଭ ଗୃହରେ ଜାତ ଅଥବା
    ମୂଲ୍ୟରେ କ୍ରୀତ ହୁଏ, ତାହାର ମଧ୍ୟ ସୁନ୍ନତ ହେବ।
  wmt-wmt: '@see-verse:GEN.017.011'
  chk-chk: Oupwe sirkomsaisi iteiten ät, lupwen a tori walu ränin, seni eu täppin
    aramas tori pwal eu. Oupwe pwal sirkomsaisi ekewe amanau mi uputiu lon ämi kewe
    famili me chokewe oua möniir seni ekewe chon ekis, ir sap mwirimwirimi.
  ssd-ssd: Tane kiŋo kile-patikap sulumba mara 8 kugawaig le nane tuku ŋgaro pikap.
    Taŋgine piro taŋgo tuku kiŋo kame tane kasomok taŋgo piyamba kile-likinaig ta
    ŋakmba tuku ŋgaro pikap. Taŋamba minmba minap le
  rop-rop: '@see-verse:GEN.017.011'
  ukr-1871: І в вісїм день віку мусить бути кожне хлопя обрізане проміж вами з роду
    в рід, і той хто родивсь у господї, і той, кого куплено за гроші, що не з твого
    роду.
  eng-AOI: '@see-verse:GEN.017.011'
  yon-yon: Karub dana woonibka aron kaning kaningiib dowan keruko yi korem yi kad
    wadmenabime. Eb dana anam yoom, eb demedan yi dana yoom, owoddan yaambed deme
    no awinembiri ye dowad odbed moonaneeb ye dana yoom, eb dana anamban kui, yi kad
    wadmenabime. Kad wadmi ye amob weng kuu aron korem korem ye amob.
  bch-bch: Labone ga muriai ga ila, eao manta palu lem arangaranga toa ngada ne. Ado
    lima ga tol muriai ngan ad poponga ta apalu gid. Be eao ga palu gid lem paeaeanga
    pade. Lem paeaeanga toa ngada ne tnatnad tipopo gid lem lumaeai, ga gid paeaeanga
    toa ol gid ngan iaoa ede pade, manta apalu gid.
  deu-1951: Jedes Knäblein von euren Geschlechtern, wenn es acht Tage alt ist, sollt
    ihr beschneiden, sei es im Haus geboren oder um Geld erkauft von irgend einem
    Ausländer, der nicht deines Samens ist.
  eng-JPS: And he that is eight days old shall be circumcised among you, every male
    throughout your generations, he that is born in the house, or bought with money
    of any foreigner, that is not of thy seed.
  ubr-ubr: '@see-verse:GEN.017.011'
  srp-1865: Svako muško dijete kad mu bude osam dana da se obrezuje od koljena do
    koljena, rodilo se u kuæi ili bilo kupljeno za novce od kojih god stranaca, koje
    ne bude od sjemena tvojega.
  lug-lug: Buli mwana owoobulenzi anaawezanga ennaku omunaana ez’obukulu mu mmwe mu
    mirembe gyammwe gyonna anaakomolebwanga,
  heb-heb: ובן שמנת ימים ימול לכם כל זכר לדרתיכם יליד בית ומקנת כסף מכל בן נכר אשר
    לא מזרעך הוא׃
  ben-IRV: পুরুষানুক্রমে তোমার প্রত্যেক ছেলে সন্তানের আট দিন বয়সে ত্বকছেদ হবে এবং
    যারা তোমার বংশ নয়, এমন অইহুদীয়দের মধ্যে তোমাদের বাড়িতে জন্মানো কিম্বা মূল্য
    দিয়ে কেনা লোকেদেরও ত্বকছেদ হবে।
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚ ਹਰ ਇੱਕ ਅੱਠਾਂ ਦਿਨਾਂ ਦੇ ਨਰ ਦੀ ਸੁੰਨਤ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਕੀਤੀ ਜਾਵੇ,
    ਭਾਵੇਂ ਉਹ ਤੇਰੇ ਘਰਾਣੇ ਦਾ ਹੋਵੇ, ਭਾਵੇਂ ਉਹ ਕਿਸੇ ਪਰਦੇਸੀ ਤੋਂ ਜੋ ਤੇਰੀ ਅੰਸ ਦਾ ਨਹੀਂ ਹੈ ਚਾਂਦੀ
    ਨਾਲ ਮੁੱਲ ਲਿਆ ਹੋਵੇ।
  tkr-tkr: Vuşde xaa yedike ıxhanar, menne milletbışiker alişşunar adameeşina insan
    molyulle yiğ ıxhamee sunnat he'e.
  mwp-mwp: '@see-verse:GEN.017.011'
  mya-JVB: သင် တို့အမျိုး အစဉ်အဆက်တို့၌ သား ယောက်ျားတိုင်း ၊ ကိုယ်အိမ် ၌ဘွား သောသူဖြစ်စေ၊
    ကိုယ့် အမျိုး မ ဟုတ်။ တပါး အမျိုးသား၌ ငွေ နှင့်ဝယ် သောသူ ဖြစ်စေ ၊ အသက်ရှစ် ရက်
    မြောက်လျှင် ၊ အရေဖျား လှီး မင်္ဂလာကို ခံရမည်။
  tte-O: Ami tatao yaso yo yaso saugana sikabili yo ali kaliyate eit (8) imwawasi
    kabo nigwenigwe mumugana meuloina sikalai. Komiu natumiyao, ami topaisowa panpanli
    yo siya sikabili ami nume mena yo siya simiyamiya ami nume kalona mena yo besiele
    ami topaisowa panpanli siya silaoma dedei uloili kolili siya tabe sikalai.
  tbg-tbg: Maa entaraqaahaira ne ekaa qorainti vainti vatateka 8 enta vara kaimanta
    vi entaraqaa vika vaata toqa nimitaate. Ni hampata vaika, vika qorainti vaintivata
    vaata toqa kaate. Ne kaiqa vaiinti vo vataihai koqaama teka, vikavata vika qorainti
    vaintivata vaata toqa kaate.
  hmo-hmo: Emui memero ibounai ta ta dina 8 idia abia neganai, edia kopina do umui
    utua. Emui ruma dekenai vara hesiai taudia danu edia kopina do umui utua. Bona
    idau taudia dekena amo umui hoia hesiai taudia danu edia kopina do umui utua.
  ata-ata: '@see-verse:GEN.017.011'
  nfa-nfa: '@see-verse:GEN.017.011'
  urd-urd: तुम्हारे यहाँ नसल — दर — नसल हर लड़के का ख़तना, जब वह आठ रोज़ का हो, किया
    जाए; चाहे वह घर में पैदा हो चाहे उसे किसी परदेसी से ख़रीदा हो जो तेरी नसल से नहीं।
  rus-SYN: Восьми дней от рождения да будет обрезан у вас в роды ваши всякий младенец
    мужеского пола, рожденный в доме и купленный за серебро у какого-нибудь иноплеменника,
    который не от твоего семени.
  cbt-NTPO: Ipora quëran huarë' ya'ipi quëmapinquëma ninamasopita, nasitërin quëran
    posa tahuëritapaso', marcanën acotoco'. Hui'namanta', inapotoco'. Piyapinëma nisharo'sa
    pa'antëramasonta inapotoco'.
  bqc-SIM: Sema n bui nɛgↄ̃ɛↄ lí tↄ̃zↄ̃ an gↄↄ swaaↄ̃de zĩ́ e an buiwa, nɛ́ pↄ́
    wà ń í n bɛↄ ń zↄ pↄ́ wa lù buipãleↄwaↄ píi.
  tcz-CHONGTHU: Hiche hi nangma insung mite seh hilou vin, koi tobang nasoh na kol
    nangma insunga dinga na choh doh ho jouse jong ahop tha cheh ding,
  mar-mar: पिढ्यानपिढ्या तुमच्यातील प्रत्येक पुरुषाची त्याच्या जन्मानंतर आठ दिवसानी
    सुंता करावी. मग तो पुरुष तुझ्या कुटुंबात जन्मलेला असो किंवा तो तुझ्या वंशातला
    नसून परक्यापासून पैसा देऊन घेतलेला असो.
  tcs-tcs: Pamlelain apta pamlelain blo yupla, ebri boi pikinini prom yupla mas kate
    poskin wen dempla i kese da namba eit dei apta dempla bon. Ebridem boi pikinini
    uda bin bon insaid wea pamle blo yu, yu mas kate poskin blo dempla. Ebridem boi
    pikinini uda bin bon prom sebant blo yu, yu mas kate poskin blo dempla. Ane ebridem
    boi pikinini wea i bin baiem wea mani prom ausaid man, dempla tu, mas kate poskin
    blo dempla.
  soq-soq: Ete nonowa dewawa ema e nosinosia ando ita ando muntompa dewasampa. Oto
    mona muntopuo walama 8 wadepio eueuwa baiwa e ete nonowa dewawa dewasaa. Dewa
    ema e obana mampo ita nolaa dewalala obampu tane mo mida gimaramoia obampu do
    mampo deawaa dewasana.
  qub-qub: Cananpitaga llapan ollgu wamracunatapis chaynölla señalanqui yurishanpita
    pusaj junajyojllata. Maquiquicho yurej cajtapis, chayraj rantishayqui juc-lä nasyun
    uywaycunatapis señalanqui.
  bqp-bqp: Séde n buri nɛ́gↄ̃gbɛ̃nↄ tↄ̃̀ zↄ̃ ń gↄrↄ sↄraakↄ̃de zĩ ari ń buria, nɛ́
    kũ ò ń í n bɛanↄ kũ zĩkɛri kũ ò ń lú buri pãndenↄanↄ ń pínki.
  hat-hat: Se pou nou sikonsi tout gason wit jou apre yo fèt, li te mèt pitit moun
    lakay la, osinon pitit moun lòt nasyon ou pran pou travay lakay ou.
  eng-BSB: Generation after generation, every male must be circumcised when he is
    eight days old, including those born in your household and those purchased from
    a foreigner—even those who are not your offspring.
  tod-tod: Zunuiti kpein ta ɠɛ wo zaama, wa ɗa ti lati pɛlɛʋolu foloi lɔsaʋasiɛi ma,
    é ɠɛ ɠana wo-mavofodaiti kpein su, é zɔlɔɔni pɛlɛi wu, ɓaa é ɠeyani ga walii,
    wɛɛin é ga duɔi, niiti ti la ga è-mavofoda.
  eng-WEBPB: He who is eight days old shall be circumcised amongst you, every male
    throughout your generations, he who is born in the house, or bought with money
    from any foreigner who is not of your offspring.
  kbq-kbq: Hagi maka ne' mofavre'ma kasentesamokizmia 8ti zage gnare, knane knanena
    henkama fore hanaza mofavre'mokizmi zamufga taga hugahaze. Nonka'afima eri'za
    vahe'mo'ma kasentesia vahe'pinti'ene zagoreti'ma mizasesana vahe'ma aruregati
    e'nesia vahe'enena zamufa taga huzmantegahaze.
  nhe-BL: Huajca ama monequi ta huan nochi tlacame tlen mitztequipanohuaj, yonque
    tijcojqui nopa tlacatl para moaxca quema ya hueyi, o quitlacatilti se motlatequipanojca,
    monequi nochi motequilise. Huan nojquiya monequi inquintequilise nochi imooquichpilhua
    tlen tlacajtiyase teipa. Xijchihuaca quema quipiyas chicueyi tonati ica tlacajtoc.
    Queja nopa monequis ica moteipa ixhuihua, huan ininteipa ixhuihua motlatequipanojcahua
    huan ica nochi tlatequipanohuani tlen tiquincohuas tlen sequinoc tlaltini.
  bus-bus: Séde n bori nɛ́gↄ̃gbɛ̃nↄ bã̀ngu kɛ ń gurↄ sↄraagↄ̃dee zĩ ai ń boriia,
    nɛ́ kɛ̀ wà ń í n bɛɛnↄ kↄ̃n zↄ̀ kɛ̀ wà ń lú bori pãndenↄanↄ ń píngi.
  gub-BL: Ko 'ar henataromo nehe, tuweharupi nehe, pemonohok kar putar pena'yr wapirera'i
    upaw rupi pe wà nehe. Wazexak kar ire nehe, tuwe pemumaw 8 'ar nehe. A'e mehe
    pemonohok kar wapirera'i nehe. Pezapo nezewegatete uma'ereko e ma'e wana'yr peneko
    haw pe uzexak kar ma'e ràm wanupe nehe no, uma'ereko e ma'e amo ae ywy rehe penemime'eg
    karer wanupe nehe no.
  eng-DRA: 'An infant of eight days old shall be circumcised among you, every man
    child in your generations: he that is born in the house, as well as the bought
    servant shall be circumcised, and whosoever is not of your stock:'
  knf-knf: Kë ţi kntaali ki ikbukuŋ, napoţ ñiinţ anwooŋ awo kawala kaŧëmp ţi ŋnuur
    bakreŋ, kaţu na bambukiiŋ ţi itohan këme biki nanuguŋ nug du ñaaŋ aloŋ nayaanţ,
    anwooŋ aanwo i pntaali pi nan.
