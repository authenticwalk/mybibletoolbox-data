verse: GEN.017.013
translations:
  mal-C: നിന്റെ ഭവനത്തിൽ ജനിച്ചവരാകട്ടെ, നിന്റെ പണം കൊടുത്തു വാങ്ങിയവരാകട്ടെ, അവരെല്ലാവരും
    പരിച്ഛേദനം ഏറ്റിരിക്കേണ്ടതാണ്. നിങ്ങളുടെ ശരീരത്തിലുള്ള എന്റെ ഉടമ്പടി ശാശ്വത ഉടമ്പടി
    ആയിരിക്കണം.
  deu-TKW: Beschnitten soll werden sowohl der in deinem Hause geborene, als der von
    dir mit Geld erkaufte, und so soll mein Bund an eurem Leibe bezeugt sein als ein
    ewiger Bund.
  lin-lin: Mowumbu nyonso oyo abotami kati na ndako na yo to oyo osombi na mosolo
    na yo asengeli kokatama ngenga. Boyokani na Ngai ekozala kati na banzoto na bino
    lokola boyokani ya libela na libela.
  cbr-NT: '''Ëx kikësabiokin kamina ''unánti okin bëtsi ''akësa ''akësaribi okin aín
    nëtokë ñu maxaka ''ën mi kakësabiokin ''ati ''ain. Usakinmi ''ën mibëtan ''akë
    achúshi ñu ax ka mitsun naminu ''unántiokë ''iti ''ikën, usa ''ain ka mitsun ''ëbëtan
    achúshi ñu ''akë ax këñútimoi ''iti ''ikën.'
  eng-LSV: he is certainly circumcised who [is] born in your house, or bought with
    your money; and My covenant has become in your flesh a perpetual covenant;
  bmu-bmu: Welenqeqe tosatŋan nanŋine miri uruŋe asuhugetka welenqeqe tosatŋi mi moneŋnöŋ
    bohonŋini megetka yeŋgö morö nahönŋini asuhume. Nöŋgö aiwesökni mi mönö yeŋgö
    sileŋine mewöŋanök yandiba malme. Nöŋgö jöhöjöhö areŋnaŋgö aiwesökŋi sileŋine
    yandimei, mi mönö jöhöjöhö areŋ teteköŋi qahö ahöm öŋgömapköra jim köhöizal.
  eng-GNV: 'He that is borne in thine house, and he that is bought with thy money,
    must needes be circumcised: so my couenant shall be in your flesh for an euerlasting
    couenant.'
  eng-WEBSTER: 'He that is born in thy house, and he that is bought with thy money,
    must needs be circumcised: and my covenant shall be in your flesh for an everlasting
    covenant.'
  nhw-BL: Nochi tlacame huan oquichpilme monequi motequilise. Huan quej nopa elis
    quen anquihuicase se tlanextilijcayotl tlen nocamanal ipan amonacayo huan nopa
    camanali catli nijchihua amohuaya huejcahuas para nochipa.
  swh-ONEN: Awe amezaliwa nyumbani mwako au amenunuliwa kwa fedha yako, ni lazima
    watahiriwe. Agano langu katika mwili wako litakuwa ni Agano la milele.
  bba-bba: I ko be kpuro bɑnɡo kuɑwɑ kpɑ nɛn ɑrukɑwɑni yen yĩreru tɑ n wɑ̃ɑ bɛɛn wɑsi
    sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'He that is born in thy house, and he that is bought with thy money,
    must needs be circumcised: and my covenant shall be in your flesh for an everlasting
    covenant.'
  cpy-cpy: 'Otzimatye itochonkyaaniteeya apiteroeni: eenchaaniite pomperatane, eenchaaniite
    eejatzi pamanantane. Roo iñahaetantyaawori piwathaki okaatzi aapatziyawakaeyaari.'
  mpx-mpx: Gegewel gotomwa yoho paganina nihi ahe inoke no bateli mihomihotina ana
    etotohi ni minaa tuwamiwa.
  wbp-wbp: '@see-verse:GEN.017.012'
  luo-luo: Nyaka tergi nyangu bedni onywolgi e uteu kata ongʼiewogi gi pesa. Singruokna
    man kuom ringreu nyaka bed mosiko.
  meu-meu: 'Emui ruma ai bae vara memerodia bona ba hoidia memerodia, iboudiai ba
    peritomedia: unu amo egu taravatu toana na kopimui ai baine mia, badina be ia
    na mia-hanaihanai taravatuna.'
  npi-ULB: तेरो घरमा जन्मेका र तेरो पैसाले किनेका सबैको खतना हुनैपर्छ । यसरी मेरो
    करार तिमीहरूको शरीरमा नित्य रहिरहने करार हुनेछ ।
  yor-yor: Ìbá à ṣe ẹni tí a bí nínú ilé rẹ, tàbí ẹni tí o fi owó rà, a gbọdọ̀ kọ
    wọ́n ní ilà; májẹ̀mú mí lára yín yóò jẹ́ májẹ̀mú ayérayé.
  emp-NTPO: '@see-verse:GEN.017.012'
  ind-ind: Baik anak yang lahir dari anggota keluargamu sendiri, maupun budak yang
    kamu beli, semua bayi laki-laki harus disunat. Sunat itu merupakan tanda pengingat
    bagi kalian masing-masing bahwa kalian sepakat untuk mengikuti segala syarat dalam
    perjanjian-Ku, yang terus berlaku sampai selama-lamanya.
  pes-OPCB: همه باید ختنه شوند و این نشانی بر بدن شما خواهد بود از عهد جاودانی من.
  ssx-ssx: Hali paeyao sikita꞉ sekemesaisi hau peapeke ya꞉la꞉me. Kutupa do manda lokena꞉
    pitoloma꞉ ekita꞉ mo na paeke pa u halo pa꞉la꞉ pi la꞉ witolo ekina꞉ patehau pitoloeki
    walieke.
  lcm-lcm: Teng akit a mengen ke. Kantanem kita serei eiang si kam patvap akorong
    vo kuta samui iria ta kam kapkap, riria aongos lak asi lampulit. Akanangai ke
    ka serei si pukunimi asukang ta tokos luai i palpalatung.
  aer-aer: '@see-verse:GEN.017.012'
  tgl-ULB: Siya na ipinanganak sa iyong sambahayan, at nabili ng iyong salapi ay dapat
    matuli. Sa gayon ang aking tipan ay mapapasaiyong laman para sa walang hanggang
    tipan.
  nop-nop: Undugoŋ hinek yohineŋ mintaneeŋ be niŋkadehi muneeŋdi yehituwaneeŋ adi’walaŋ
    sigihik foloŋ maaŋ fek tineeŋ. Yofoloknedi hidi’walaŋ foloohik foloŋ hali wooŋ
    halaak.
  kca-kca: Щишән, нӑӈ хотэнән сэма питәм ŏт пӑ щел ŏх сӑхат ԓутәм ŏт эвәтты щирән
    ат верԓа, щиты Ма йастантәпсайэм нын эԓәнән веккеша йастантәпсайа питәԓ.
  cbu-NT: '@see-verse:GEN.017.012'
  usa-usa: Emá ibôwáqá-umáyikao nayumo ení náupaqo páquráinnakaraq, emó ení yaurakémmó
    meyání-uránae. Ketí yarumatan-naiko eté awaméká matúmatu-íníye.
  hui-hui: Agali tara mende bu karume habo nalolene bi ogoni tigua yu wanahe manda
    bu haabo kamigo manane tinaga dongone podo mabu bidamigoria hondolebira.
  wrs-wrs: Hona hutovmomba kava yemba ishomnavpa olhmoa, osva yemba kava tanamolnam
    wohishomnav.
  mya-mya: ယောကျာ်း​တိုင်း​အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ခံ ရ​မည်။ ထို​သို့​ပြု​လုပ်​ခြင်း​သည်
    သင်​နှင့်​ငါ​ပြု သော​ပ​ဋိ​ညာဉ်​ထာ​ဝ​စဉ်​တည်​ကြောင်း ကိုယ် ကာ​ယ​၌​ထင်​ရှား​သည့်​လက္ခ​ဏာ​အ​မှတ်
    အ​သား​ဖြစ်​လိမ့်​မည်။-
  cbi-NTPO: Tsa' mitya ñu' yasha nakayamulanu bain, naa ñu' lushinchi ati'kañu manda-imu
    chachillanu bain munuba laakaatyumujchi tsaandene kenu juve. Tsenmalaa iya ñullanu
    veta' veta' tsanguedaa tiñu keewara jumu ñulla' allanu naa-uwanuba ñulla' chungamaya
    tsananu tsuve.
  bod-N: ཁྱོད་ཀྱི་ཁྱིམ་ནས་སྐྱེས་པའམ་ཁྱོད་ཀྱིས་དངུལ་སྤྲད་ནས་ཉོས་པ་གང་ཡིན་ཡང་ཐམས་ཅད་ཀྱི་མཚན་སྐྱི་གཅོད་དགོས༌སོ།
    །འདི་ལྟར་བྱས༌ན། བདག་གི་ཁ་ཆད་ཁྱོད་ཅག་གི་ལུས་སྟེང་དུ་མཆིས་ཤིང་དུས་གཏན་གྱི་ཁ་ཆད་ཡིན་པར་བསྟན༌ཏོ།།
  wsk-wsk: Nengeta ninga kuriang, se ninga bagara suan nunga kuriang, se ura kari
    nongote nunga diasan mu suen la nungumik guang batoga te nama sapamonko. Ikialko.
    Ningimik guang batoga ko munan imi pempem butata anirukko.
  kkl-kkl: '@see-verse:GEN.017.012'
  sna-sna: Angava akaberekerwa mumba mako kana akatengwa nemari yako, vanofanira kudzingiswa.
    Sungano yangu panyama yenyu inofanira kuva sungano isingaperi.
  spa-BLM: El que nazca en tu casa, y el que sea comprado con tu dinero, debe ser
    circuncidado. Mi pacto estará en tu carne como pacto eterno.
  beu-beu: '@see-verse:GEN.017.012'
  cac-cac: '@see-verse:GEN.017.012'
  swh-ULB: Mtu ambaye amezaliwa katika nyumba yako na yule aliye nunuliwa kwa fedha
    yako lazima atahiriwe. Hivyo agano langu litakuwa katika mwili wenu kuwa agano
    la milele.
  bel-bel: Абавязкова хай будзе абрэзаны народжаны ў доме тваім і куплены за срэбра
    тваё, і будзе запавет Мой на целе вашым запаветам вечным.
  wed-wed: Riwa kaua, maranai roaroa nelarai i tupua am au dam bo maranai taunola
    o gimarai, taui au mataira lamna inii ona bori. Lamna au parivainuaḡana matairana
    au tupuami ina mae-nonoa.
  deu-ELBBK: es soll gewisslich beschnitten werden dein Hausgeborener und der für
    dein Geld Erkaufte. Und mein Bund soll an eurem Fleisch sein als ein ewiger Bund.
  mbb-OT: '@see-verse:GEN.017.012'
  msc-msc: Ni a sɔrɔnda i wara, ni i ka a san i la wodigbɛ la, a bɛɛ ye faaninta kɛ.
    Wo le rɔ, n na teriya tɔɔmasere ri kɛ ai fari ma, ka a yiraka ko teriya wo ri
    mɛn kadawu.
  mal-2015: നിന്റെ വീട്ടിൽ ജനിച്ച ദാസനും നീ വിലകൊടുത്തു വാങ്ങിയവനും പരിച്ഛേദന ഏറ്റേകഴിയൂ;
    എന്റെ നിയമം നിങ്ങളുടെ ദേഹത്തിൽ നിത്യനിയമമായിരിക്കേണം.
  tuo-NT: Mʉꞌʉ ya wiꞌi bajuaꞌcãrã, tojo nicã mʉꞌʉ duuꞌcãrã quẽꞌrã na õꞌrẽcjʉ yapa
    caserore yejecõꞌanoꞌrãsama. Tojo weese meꞌrã yʉꞌʉ mʉsã meꞌrã “Aꞌtiro weegʉti”
    ni apoꞌque ĩꞌonoꞌrõsaꞌa.
  gup-gup: “Bedda wanjh ngurrbenlakkayenwo rowk nawu ngundimarnedurrkmirri, nawu kabirridangen
    kore ngurrini dja mak nawu ngurrbenkarremulewan. Kuhni bu ngurrikurduyime wanjh
    kunwok ngardduk bu ngawokkurrmerrinj bu berrebbom wanjh yiman kawokbimbuyindangen
    kuburrk ngudberre djalmunguyh.
  met-met: Heku baudingdi dahayaudi numamia kimbo ugimdi, ding longgalo bing axuxu
    sanggadingdi. Bila balau haruangua ngahau ranguang bagula muganganoa mana sanggaimdi
    bu hatanga wa bungingbunginalo.
  gvs-gvs: '@see-verse:GEN.017.012'
  rmc-rmc: Mušinel te el obrezimen dojekh le čhavorendar andral tiri famelija the
    oda, savo ela cindo vaš o love. Kada znakos pre tumaro ťelos sikavela, hoj miri
    zmluva tumenca hiňi pro furt.
  nlg-nlg: Ke bei ghoi taho tua sakai na pahevaughilala! Gaia ke vaughilala ni huli,
    ke tatea nigua na baubahu kolugho ighoe, ge ke kabu kasila.
  dgr-DOGNT: Dǫza naxıta gıgǫ̀hłı̨, hanì-le-ı̨dè sǫǫ̀mba t'à dǫzhìı nàahdìı sìı, hazǫǫ̀
    gıkwǫ̀ nàt'à ha hǫt'e. Naxıkwǫ̀ nàt'à weghàà naxıxè nàowo nàtsoo whıhtsı̨ı̨ sìı
    welǫ whìle ts'ǫ̀ wheɂǫ ha hǫt'e.
  pes-OPV: هرخانه زاد تو و هر زر خرید تو البته مختون شود تاعهد من در گوشت شما عهد
    جاودانی باشد.
  ron-1924: Ва требуи тэят ымпрежур атыт робул нэскут ын касэ, кыт ши чел кумпэрат
    ку бань, ши астфел легэмынтул Меу сэ фие ынтэрит ын карня воастрэ ка ун легэмынт
    вешник.
  aui-aui: '@see-verse:GEN.017.012'
  ben-OBCV: যারা তোমার পরিবারে জন্মেছে বা তোমার অর্থ দিয়ে যাদের কেনা হয়েছে, তাদের
    সবাইকে সুন্নত করাতেই হবে। তোমার শরীরে স্থাপিত আমার এই নিয়মই চিরস্থায়ী এক নিয়ম
    হবে।
  lex-lex: Muanke'a honona rde nhi'de rsunta totpena kniau mak A nnio'u de nayamkek
    toto'ola inonmi pa nodi liarni.
  rgu-rgu: '@see-verse:GEN.017.012'
  som-som: 'Kii gurigaaga ku dhasha, iyo kii lacagtaada lagu iibsadoba, waa in la
    gudaa: axdigayguna wuxuu jidhkiinna ku noqon doonaa axdi weligiis waara.'
  lat-VUC: eritque pactum meum in carne vestra in fœdus æternum.
  aoi-aoi: Biya ngarningka ni-yama nakina enuwa-wa, “Nara wurrukwala wulkwa a-mukaduwamurrikama
    nungkwa-langwa warnumamalya umba wurrababurna-langwa warnungkwarba ka-mukaduwamurrikinama
    ngawa ningkakina. Kembirra yiki-yamina-manja nungkwurruwa kirrakina akina, akine-ka
    ka-jirrkumakajungwunama enena ayakwa eningarumuruma yi-yarrkakumarnuma yalakena
    yakuwa yididirrbura akwa nara a-yarrkuwarrukwajuma akina umba eningangkawura kuw-ambilyamurra.
  eng-ASVBT: 'He that is born in thy house, and he that is bought with thy money,
    must needs be circumcised: and my covenant shall be in your flesh for an everlasting
    covenant.'
  mna-mna: '@see-verse:GEN.017.012'
  ita-1885: Circoncidasi del tutto, così colui che sarà nato in casa tua, come colui
    che tu avrai comperato co' tuoi danari; e sia il mio patto nella vostra carne,
    per patto perpetuo.
  eng-LXXUP: He that is born in thy house, and he that is bought with money shall
    be surely circumcised, and my covenant shall be on your flesh for an everlasting
    covenant.
  eng-ULB: He who is born into your household and he who is bought with your money
    must be circumcised. Thus my covenant will be in your flesh for an everlasting
    covenant.
  spa-VBL: Debes circuncidar a los varones nacidos en tu casa o comprado de los extranjeros,
    como señal externa de mi pacto.
  fra-_FOB: On ne manquera pas de circoncire celui qui est né dans ta maison, et celui
    qui a été acheté de ton argent; et mon alliance sera dans votre chair une alliance
    éternelle.
  mal-mal: നിന്റെ വീട്ടിൽ ജനിച്ച ദാസനും നീ വിലകൊടുത്തു വാങ്ങിയവനും പരിച്ഛേദന ഏറ്റേ
    മതിയാവൂ; എന്റെ ഉടമ്പടി നിങ്ങളുടെ ദേഹത്തിൽ ഒരു നിത്യഉടമ്പടിയായിരിക്കേണം.
  urd-GVR: Ghar ke har ek mard kā ḳhatnā karnā lāzim hai, ḳhāh wuh ghar meṅ paidā
    huā ho yā kisī ajnabī se ḳharīdā gayā ho. Yih is bāt kā nishān hogā ki merā tere
    sāth ahd hameshā tak qāym rahegā.
  suz-BL: इ खिंम जरमेशो, इ चांदीम ग्‍याप्‍शो मुरपुकी कली यो ख्रोइक्‍तीक चिनु ख्रोइक्‍चा
    माल्‍नीम। मिनु आं कबल पशो ङा चिनु इ रांम बाक्‍चा माल्‍ब। मेको गेना हना यो लीब
    कबल बाक्‍ब।
  ita-1927: Quello nato in casa tua e quello comprato con danaro dovrà esser circonciso;
    e il mio patto nella vostra carne sarà un patto perpetuo.
  ckb-ckb: دەبێت ئەوەی لە ماڵەکەت لەدایک بووە یان بە زیو کڕاوە بە تەواوی خەتەنە بکرێت،
    جا پەیمانەکەم لە ئێوەدا پەیمانێکی هەتاهەتایی دەبێت.
  eng-BBE: He who comes to birth in your house and he who is made yours for a price,
    all are to undergo circumcision; so that my agreement may be marked in your flesh,
    an agreement for all time.
  crx-NTPO: Mbe la nyoh whuzdline 'ink'ez mbe la sooniya be ohketne, ts'iyawh ka dune
    unli-un hubotit'us, ndi sghuni nts'un lhadusla-i nus whe lhk'elh'az te 'et ndi
    'i gha 'ilhiz wheni be hoodutaht'en.
  kan-OKCV: ಹೀಗೆ ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವನಿಗೂ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡವನಿಗೂ ಸುನ್ನತಿಯಾಗಬೇಕು.
    ಈ ನನ್ನ ಒಡಂಬಡಿಕೆಯು ನಿಮ್ಮ ಶರೀರದಲ್ಲಿ ನಿತ್ಯವಾದ ಒಡಂಬಡಿಕೆಯಾಗಿರುವುದನ್ನು ಸೂಚಿಸುವುದು.
  bbb-bbb: '@see-verse:GEN.017.012'
  tam-2017: உன் வீட்டிலே பிறந்த பிள்ளையும், உன் பணத்திற்கு வாங்கப்பட்டவனும், விருத்தசேதனம்
    செய்யப்படவேண்டியது அவசியம்; இப்படி என்னுடைய உடன்படிக்கை உங்கள் சரீரத்திலே நித்திய
    உடன்படிக்கையாக இருக்கவேண்டும்.
  spa-RV-1909: 'Debe ser circuncidado el nacido en tu casa, y el comprado por tu dinero:
    y estará mi pacto en vuestra carne para alianza perpetua.'
  ron-BTF: Cel născut în casa ta şi cel cumpărat cu banii tăi trebuie să fie circumcis,
    şi legământul meu va fi în carnea voastră ca legământ fără de sfârşit.
  eng-WEBP: He who is born in your house, and he who is bought with your money, must
    be circumcised. My covenant shall be in your flesh for an everlasting covenant.
  eng-FBV: You must circumcise those born in your household or bought from foreigners
    as a sign in your bodies of my eternal agreement.
  nld-1939: Ook zij moeten worden besneden, Die in uw huis zijn geboren, Of voor geld
    zijn gekocht. Zo zal mijn verbond in uw vlees Tot een eeuwig Verbond zijn!
  nch-BL: Nochi tacame huan oquichpilme monequi motequilise. Huan quej nopa elis quej
    anquihuicase se tanextili ten nocamanal ipan amonacayo huan nopa camanali cati
    nijchihua amohuaya huejcahuas para nochipa.
  tfr-NTPO: '@see-verse:GEN.017.012'
  vie-1934: Chớ khá bỏ làm phép cắt bì cho ai sanh tại trong nhà ngươi, hay đem tiền
    ra mua về; sự giao ước của ta sẽ lập đời đời trong xác thịt của các ngươi vậy.
  hin-CV: तुम्हारे घर में पैदा हुए हों या फिर पैसा देकर खरीदे गये हों, उन सबका ख़तना
    करना ज़रूरी है. तुम्हारे मांस में मेरी यह वाचा सदाकाल की वाचा है.
  eng-OURB: He who is born in your house, and he who is bought with your money, must
    be circumcised. My covenant will be in your flesh for an everlasting covenant.
  spa-BES: El que nace en tu casa, y el que se hizo tuyo por precio, todos serán sometidos
    a la circuncisión; para que mi pacto pueda ser marcado en tu carne, un acuerdo
    para todos los tiempos.
  tdx-tdx: Tsy mete tsy songa savareñe ze nitoly añ’ anjomba’o ao ndra vinilin-drala’o;
    fa ho vilom-pañinako nainai’e ami’ty nofo’ areo.
  vid-vid: Ena, chila yumwe wa hewo yapondigwe kuli ng'handa ya hegwe na yaguligwe
    kwa sendi za hegwe ndangukomya, imgana yenjile ikumbi. Acho ndo chilajilo cha
    ilagano lyangu kuli ng'huli za hemwe, ilagano lya mazuwa gose ne kuduma.
  pwg-pwg: Namanaki tomotomowa gwabimiyai itupuwa bo kogimarisi da ami sleiv na peyarisi
    sagosago duma kotuviviratawesi. Weni matakirina tupuwimiyai ina makai na konakovi
    da weni vivaghinina na ina makii nonowa.
  eng-OKE: the one born in the house, and him bought with money; and it shall be My
    covenant in your flesh for a covenant forever.
  tha-KJV: ผู้​ชายที่​เก​ิดในบ้านของเจ้าและผู้ชายที่เอาเงินซื้อมาจำเป็นต้องเข้าสุ​หน​ัต
    และพันธสัญญาของเราจะอยู่​ที่​เนื้อของเจ้า เป็นพันธสัญญานิรันดร์
  por-BR-2018: 'Deve ser circuncidado o nascido em tua casa, e o comprado por teu
    dinheiro: e estará meu pacto em vossa carne para aliança perpétua.'
  bco-bco: Nanog kaluwo꞉ tambo go꞉no꞉n ayamilo꞉ elen a꞉no꞉lo꞉, kalu gilo꞉ moleya꞉lo꞉
    kilili a꞉no꞉lo꞉, do꞉go꞉fo꞉ hege gedea꞉lubi. A꞉la꞉go꞉ko꞉lo꞉ giliyo꞉ nilo꞉ to saefa꞉
    a꞉no꞉ hendele kudu ha꞉nabo꞉lo꞉b a꞉la꞉ ele bo꞉ba꞉kiyo꞉, gili do꞉mo꞉wa dimidalifa꞉no꞉
    ko꞉lo꞉ to saefa꞉ a꞉no꞉ dowa꞉i ha꞉na꞉mela꞉ib.
  deu-ELO: es soll gewißlich beschnitten werden dein Hausgeborener und der für dein
    Geld Erkaufte. Und mein Bund soll an eurem Fleische sein als ein ewiger Bund.
  ktm-ktm: '@see-verse:GEN.017.012'
  caa-caa: Pues ucꞌani tuaꞌ axujra imbꞌijc uqꞌuewerir utejromar tunor e tejromtac
    xeꞌ acuxpobꞌ tama iyototobꞌ. Pues bꞌan cocha era axin aquetpa inteꞌ chequerir
    tama iwerir que ayan nipacto tacarox tama tunor e tiempo.
  eng-WYC-2018: and whoever is of your kindred, he (also) shall be circumcised; and
    my covenant shall be in your flesh into everlasting bond of peace (or and so my
    covenant shall be made in your flesh as an everlasting covenant).
  epo-epo: Cirkumcidata estu ĉiu naskita en via domo aŭ aĉetita per via mono, kaj
    Mia interligo estu sur via karno kiel interligo eterna.
  uig-PIN: Ɵyüngdǝ tuƣulƣanlar bilǝn pulungƣa setiwalƣanlarning ⱨǝmmisi hǝtnǝ ⱪilinixi
    kerǝk. Xundaⱪ ⱪilƣanda, Mening ǝⱨdǝm tǝnliringlarda ornap, ǝbǝdiy bir ǝⱨdǝ bolidu.
  beo-beo: Dia fi amo ganodini lalelegei o ga fi ilima bidi lai - huluane. Na gousa:su
    defei dilia hu amo ganodini hamoi da eso huluane mae dagole dialalalumu. Amo da
    Na dilima gousa:su hamoi dagoi olelesa.
  tpi-OTNT: Yupela i mas katim skin bilong olgeta man bilong yupela. Na dispela mak
    i mas stap long skin bilong yupela, bai ol man i ken save kontrak mi mekim wantaim
    yupela, em bai i stap oltaim.
  hau-SA: Ko haifaffe a gidanka ko an sayo da kuɗi, dole a yi musu kaciya. Alkawarina
    cikin jikinku zai kasance madawwamin alkawari.
  udu-udu: A’di jin dho’thkunu mo e gu’b pini mo dhali a’di jin yolkunu mo ka guurush
    pini mo tani a’di iminu mii i’ciṯẖa/ munyjal yis mo be. Wakan gwom pem jin gamka/
    me’d mo tani a’di midi di e shuman is pini mo gwo jin gamu me’d mo jin midi di
    ki sule/ sule/ mo be.
  uig-LAT: Öyüngde tughulghanlar bilen pulunggha sétiwalghanlarning hemmisi xetne
    qilinishi kérek. Shundaq qilghanda, Méning ehdem tenliringlarda ornap, ebediy
    bir ehde bolidu.
  nde-nde: Loba abazalwa emzini wakho kumbe abathengwa ngemali, kumele basokwe. Isivumelwano
    sami enyameni yakho sizakuba yisivumelwano esingapheliyo.
  ton-ton: Ko ia ʻe tupu ʻi ho fale, mo ia kuo fakatauʻaki hoʻo koloa ke ke kamu ia;
    pea ʻe ʻi homou sino ʻeku fuakava, ko e fuakava taʻengata ia.
  ces-1613: Konečně ať jest obřezán narozený v domě tvém, i koupený za peníze tvé;
    a budeť smlouva má na těle vašem za smlouvu věčnou.
  eko-eko: Hatha nkhama pi apa oovokoliwa vaje vawo mpakha apa a wuuzanyiwa ana yookhiriyisiwa.
    Alama eti yookhiriya vamwiili venu, enthoonyeza wahati aka na-mweyo khwa mileele.
  nss-nss: Hu mbunah kamai masih tinahu humwalahiy iyatahu huro wum tam, pe hu kamai
    masih atasou hu huro kol mwanan ara hu masih kahilingiy pe kasondriti kapilo hu.
    Pwen andre nongan to uikiy ara andre kisarayah kiro sangi wawu pe andre kipwaingani
    tapaniu to, pe andre kinihipwen pwi.
  eng-WMB: He who is born in your house, and he who is bought with your money, must
    be circumcised. My covenant shall be in your flesh for an everlasting covenant.
  tam-TCV: அவர்கள் உன் குடும்பத்தில் பிறந்தவர்களாய் இருந்தாலென்ன, பணத்திற்கு வாங்கப்பட்டவர்களாய்
    இருந்தாலென்ன, அவர்களுக்கும் கட்டாயம் விருத்தசேதனம் செய்யவேண்டும். இவ்வாறு இது
    உங்கள் உடலில் என் நித்திய உடன்படிக்கையின் அடையாளமாக இருக்கும்.
  ceb-ULB: Siya usab nga natawo sa imong panimalay ug siya nga imong gipalit sa salapi
    kinahanglan nga tulion. Kining akong kasabotan maanaa sa inyong unod alang sa
    walay kataposan nga kasabotan.
  mkn-mkn: '@see-verse:GEN.017.012'
  pol-UBG: Urodzony w twoim domu i nabyty za twoje pieniądze musi być obrzezany. A
    moje przymierze będzie na waszym ciele jako wieczne przymierze.
  agr-agr: Ashí uchi aishmag aidauk makichkish idaitsuk tsupigkamu agtatui. Wi chichaman
    umikag nunú iwainamu aatus atumi iyashin juwaktatui tuke atinun.
  kyc-kyc: Nakamba range manjarami dupwape yuu wakale range wane kaname ropo pyao
    nyerami dupwape peparae yanenge kalomanyi nembarami. Dopa piraminyi dokome nambana
    kana minyuo lalu lao lenge pii doko nakambana yanenge dokona lasaka pili laro
    karara.
  urd-GVU: گھر کے ہر ایک مرد کا ختنہ کرنا لازم ہے، خواہ وہ گھر میں پیدا ہوا ہو یا
    کسی اجنبی سے خریدا گیا ہو۔ یہ اِس بات کا نشان ہو گا کہ میرا تیرے ساتھ عہد ہمیشہ
    تک قائم رہے گا۔
  deu-1912: Beschnitten werden soll alles Gesinde, das dir daheim geboren oder erkauft
    ist. Und also soll mein Bund an eurem Fleisch sein zum ewigen Bund.
  ntj-ntj: Palunyapirinypa-yan palyaranytjalu kulinma tjukurrpa-tjananyarnanta ngayulu
    watjarnu wantitjanya tirtu ngaraku ngarama.
  row-row: '@see-verse:GEN.017.012'
  kan-2017: ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವನಿಗೂ, ನೀನು ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡವನಿಗೂ ತಪ್ಪದೆ ಸುನ್ನತಿಯಾಗಬೇಕು.
    ಹೀಗೆ ನಾನು ಮಾಡುವ ಒಡಂಬಡಿಕೆಯ ಗುರುತು ನಿಮ್ಮ ಶರೀರದಲ್ಲೇ ಇದ್ದು, ಶಾಶ್ವತವಾದ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಸೂಚಿಸುವುದು.
  ena-ena: '@see-verse:GEN.017.012'
  tgo-tgo: Thɨ virɨ e ghan yayaona tɨne o u vamodaŋgi e mani, ne u kitena riwanji
    mbothiye njimwae. Vakathake iya u vakatha e riwanɨna ne i vanuwovɨrɨŋge na u renuwaŋakikiya
    dageraweke iyake ghe mbaŋa i ri rogha.
  yap-yap: Ra be’ ma thingar ni maad’ad ngak, ren’ey e bayi mang ba pow u dowmed ni
    be dag ni m’ag u thilig nge gimed e dabi m’ay bi’id.
  tet-tet: '@see-verse:GEN.017.012'
  hlt-MCSB: Na im kah cahlah long khaw, na tangka neh na lai long khaw, yahhmui a
    rhet rhoela a rhet daengah ni ka paipi loh na pumsa dongah kumhal paipi la a om
    eh.
  mdy-ETH: «ታኣኮ ጫኣቁማ ናንጊና ዒንሢና ናንጋያ ማዓሢ ዔርዛኒ ዓሽኮይዳ ማላታ ማዓንዳጉዲ ፔቴ ፔቴ ዓቲንቃ ዓቲንቶ ቤርቶ
    ቲቂንቶንጎ።
  kew-kew: Nena adare-para madininu page kaboria epenuna page go rayona yogane puduri
    ora rugulatepape. Go robomere nina, nimi rapu rogae agaare (pa sama lama palia).
  twi-ASANTE: Sɛ wɔwoo no wo fie oo, sɛ nso, wokarii sika kɔtɔɔ no oo, ɛsɛ sɛ wɔtwa
    no twetia. Saa honam mu apam yi bɛyɛ daapem apam.
  mwc-mwc: Pipiya memena am rakaraka kamonai si tupuwa wai, kona memena ku gimonisi
    wai kosi yabata sinisi sina bona. Ba nikona kona wosei wai tupuwimi yai au bidamanina
    maragasina ina ma damana.
  bhl-bhl: '@see-verse:GEN.017.012'
  con-NTPO: Poiyi'ccoma tsu fae'ngatsse tsa'caen tsoña'cho. Tsa'caen tevaemba qui
    pa'cco que'i canse'cho canqque'fa ña que'i'ccu injancco'fa'choma injan'jen'faya.
  eng-WEBU: He who is born in your house, and he who is bought with your money, must
    be circumcised. My covenant shall be in your flesh for an everlasting covenant.
  bnp-bnp: E huriki a koma ni poda na tabeke vomu o ni kona na moni, ni gi pala a
    kuline ria. Ra ngava dagi nau i lakea na kuline mua ni pala ge tabuli vakaroro.
  wal-wal: Ne son yelettidaageetikka ne miishshan shamettidaageetikka qaxxarettona.
    Hagee intte ashuwan de7iya ta maachchai merinaa maachcha gidana.
  mgh-mgh: Akhale ooyariya wapuwani waa, atthuna oothuminya ni nsuruku, anlamuliya
    wuulihiya icantto wiira nleehano naka nooheliya ikanyero mwirutthuni mwinyu nikhale
    nleehano noohimala.
  acu-NT: 'Atumi jeen akiinawaru ainauka, tura kuikiajai sumakmau ainausha tuke inaitsuk
    nunisarang turawartin ainawai. Nu turawartin ainauka iwiaaku pujuinai: Wikia Yusjai
    chichaman najanamiajai tu nintimsar pujusartin ainawai.'
  spa-PDDPT: Ciertamente será circuncidado el nacido en tu casa y el comprado con
    tu dinero. Mi Pacto estará en su cuerpo como Pacto eterno.
  gun-gun: Pemboi 'rã pendero py itui'i va'ekue ha'e pendeperáta re pejogua va'ekue
    pire. Ha'e rami py xereve guarã ajapo va'ekue kuaa ukaarã oĩ 'rã pendero'o re,
    raka'e rã peve guarã.
  agu-BL: Tajwe'n tan chibaje'n circuncidar yi e' anitxa' scyuch' e' chinitxa' yi
    e' amos yi lok'ijt che' awa'n. Ej nin yi jun techla'tz yi tz'ocopon te iwankil
    ya'stzun xe' incontrat yi ja bixe' wa'n tzituch' tetz ben k'ej ben sak.
  eng-PEV: '@see-verse:GEN.017.012'
  ilo-ULB: Masapul a makugit ti lalaki a naipasngay iti pagtaengam ken ti lalaki a
    nagatang iti kuartam. Iti kasta ket addanto iti lasagyo ti tulagko kas agnanayon
    a katulagan.
  kpg-kpg: Tangada nei mo tangada nei la gi sirkumsais, deenei le e hai di haga modongoohia
    i godou huaidina bolo dagu hagababa adu gi di goe la dono hagaodi ai.
  uig-ARA: ئۆيۈڭدە تۇغۇلغانلار بىلەن پۇلۇڭغا سېتىۋالغانلارنىڭ ھەممىسى خەتنە قىلىنىشى
    كېرەك. شۇنداق قىلغاندا، مېنىڭ ئەھدەم تەنلىرىڭلاردا ئورناپ، ئەبەدىي بىر ئەھدە بولىدۇ.
  bsp-bsp: Pəmar pade packəŋc nwɛ andekom nde kəlɔ kam kɔ nwɛ andesɔtɔnɛ pəsam mɔ,
    ti tendeyɔnɛ kəfat ka danapa dem da doru o doru nde dis donu.
  bps-bps: Hae, du dad ngà lagi sut di gumnèyu demen ku tagbayadyu di dademe dad to,
    kdee dad lagi too ftulì. Du mdà di ilè di dad lawehyu gadèyu i kfankanggu landè
    gusenan.
  mbs-mbs: Keilangan tolien se kedita te meama, so pineokit te pengilala sìyan kidoen
    te lawa niyo, ketegahan niyo te wedad temanan te pakang ko kenyo.
  tof-tof: Ia yabü müótüdü nidi tóbabótóle, ta ia e manie bumiógnane, e ibü sab wata
    inzan bangón koralo. Kürü alkamül-koke tónggapórrón bóktan wata igósidi metat
    asi yarile yabü büb murrdü.
  sus-sus: Na kui, konyi naxan barixi i xɔnyi a nun i na naxan fan sara, e birin lan
    nɛ e xa sunna alako n ma saatɛ tɔnxuma xa lu wo fate ma abadan.
  pon-2006: Emenemen pahn sirkumsaisla, oh met pahn wia kilel ehu ni paliwaramwail
    kan, me pahn kasalehda ei inou poatopoat ong kumwail.
  jae-jae: sêsa êsêagêc lulugeŋ, ŋac taŋ têna kêkôc eŋ aŋga taôm nêm andu naŋ, to
    ŋac, taŋ gôjam ôli ŋa mone naŋ. Tec ŋoc poac ênêc amac ôlim êtu poac teŋgeŋŋa.
  ksd-ksd: Nina di ga kava ta ra kubam, ma nina di ga kul pa ia ma kaum mani, avat
    a poko kikil diat; ma kaugu kunubu na tur ta ra pal i ra paka i vavat ma na tur
    vatikai.
  tur-YTC: Evinizde doğan ve paranızla satın alınan mutlaka sünnet edilmelidir. Antlaşmam
    sonsuza dek sürecek bir antlaşma olarak bedeninizde olacaktır.
  bel-N: Мае быць абрэзаны і народжаны ў доме тваім, і куплены за срэбра тваё; і будзе
    запавет Мой на целе вашым як запавет вечны.
  grc-BRENT: Περιτομῇ περιτμηθήσεται ὁ οἰκογενὴς τῆς οἰκίας σου, καὶ ὁ ἀργυρώνητος·
    καὶ ἔσται ἡ διαθήκη μου ἐπὶ τῆς σαρκὸς ὑμῶν εἰς διαθήκην αἰώνιον.
  ind-AYT: Jadi, baik yang lahir di rumahmu maupun yang dibeli dengan uangmu, mereka
    harus disunat. Dengan begitu, perjanjian-Ku ada dalam dagingmu sebagai perjanjian
    yang kekal.
  lid-lid: Ado ari ari badeh kasan ki-iu eme ya mada lau kanyolom i dah badeh kalem
    ta leheya sahou randra le tek ma ou badeh udu le buku doh.
  eng-NNA: '@see-verse:GEN.017.012'
  nya-nya: Achite mdulidwe ndithu mwana wamwamuna aliyense, mbadwa ngakhale kapolo
    wochita kugula ndi ndalama, ndipo ichi chidzakhala chizindikiro pa thupi lanu
    cha pangano langa lamuyaya.
  hrv-hrv: Da, i rob rođen u tvome domu ili za novac kupljen mora se obrezati! Tako
    će moj Savez na vašem tijelu ostati vječnim Savezom.
  mps-mps: '@see-verse:GEN.017.012'
  llg-llg: '@see-verse:GEN.017.012'
  tpi-tpi: Yupela i mas katim skin bilong olgeta man bilong yupela. Na dispela mak
    i mas stap long skin bilong yupela, bai ol man i ken save kontrak mi mekim wantaim
    yupela, em bai i stap oltaim.
  dan-1931: omskæres skal både dine hjemmefødte og dine købte. Min Pagt på eders Legeme
    skal være en evig Pagt!
  vie-OVCB: Dù sinh ra trong gia đình hay mua bằng tiền, tất cả đều phải chịu cắt
    bì. Giao ước Ta lập trong xác thịt con là giao ước vĩnh hằng.
  lbk-lbk: Masapol ay waschin masegyatan, ta wad-ay maton isnan awakyo ay mangipaila
    ay maid pengpeng nan nentolakhanta.
  guj-2017: જે તારા ઘરમાં જન્મેલો હોય અને જે તારા પૈસાથી વેચાતો લીધેલો હોય તેની સુન્નત
    જરૂર કરવી. આમ તો મારો કરાર તમારા શરીરમાં સનાતન કરાર તરીકે રહેશે.
  byr-byr: '@see-verse:GEN.017.012'
  awx-awx: Yotsäne alätning bä moninggä uhining yangu undä gupnä amatänong. Uläkngatä
    tuwängge yiwän, kontraknga iwikge yiwixäwik.
  pon-2006A: Emenemen pahn sirkumsaisla, oh met pahn wia kilel ehu ni paliwaramwail
    kan, me pahn kasalehda ei inou poatopoat ong kumwail.
  por-BRBSL: Aquele que nasce em sua casa, e aquele que é comprado com seu dinheiro,
    deve ser circuncidado. Meu convênio estará em sua carne para um convênio eterno.
  aly-aly: Apmer ngkwenh-itwek atnyenek-rnem-then ntwa ingkerrenh artwa mpwaretyek,
    warrkenh ngkwenh-rnem-then ingkerrenh.
  cth-cth: Na im dawk ka khe e hoi tangka hoi ran e tami ni vuensoma roeroe vaiteh
    ka lawkkam teh tak dawk yungyoe ka cak e lawkkam lah ao han.
  twi-twi: Sɛ wɔwoo no wo fi oo, sɛ nso wɔkarii sika kɔtɔɔ no oo, ɛsɛ sɛ wotwa no
    twetia. Saa honam mu apam yi bɛyɛ daapem apam.
  hlt-hlt: Na im kah cahlah long khaw, na tangka neh na lai long khaw, yahhmui a rhet
    rhoela a rhet daengah ni ka paipi loh na pumsa dongah kumhal paipi la a om eh.
  tbz-SIM: '@see-verse:GEN.017.012'
  msy-2020: Ia uan gumazibar mɨkarzir mogomeba bar dar ghoregh. Eghtɨ dɨghorezir arazir
    kamɨn duar kurim ian mɨkarzibar ikɨtɨ, gumazamiziba bar fogh suam, Akar Dɨkɨrɨzir
    Gavgavir kɨ ia ko amizir kam a zurara ikɨvɨra ikiam.
  txq-txq: '@see-verse:GEN.017.012'
  aaz-aaz: '@see-verse:GEN.017.012'
  azb-azb: Evinizdə doğulmuş yaxud satın alınmış hər uşaq mütləq sünnət olunmalıdır.
    Beləcə Mənim əhdimin əlaməti əbədi olaraq bədəninizdə olacaq.
  eng-DBY: He who is born in thy house, and he who is bought with thy money, must
    be circumcised; and my covenant shall be in your flesh for an everlasting covenant.
  hin-2017: जो तेरे घर में उत्पन्न हो, अथवा तेरे रूपे से मोल लिया जाए, उसका खतना अवश्य
    ही किया जाए; इस प्रकार मेरी वाचा जिसका चिन्ह तुम्हारी देह में होगा वह युग-युग
    रहेगी।
  wol-KYG: Jaam bu juddoo sa kër ak boo jënd, ñoom ñaar ñépp, dees leen wara xarfal.
    Xaraf ay màndargaal sama kóllëre ci seen yaram, muy kóllëre gu sax fàww.
  swp-swp: Ia wa em numa eai, eo ia wa em moni eai se unehai, taudi labui abo se peritomedi.
    Arinai abo egu aigora wa bulumamiu eai, aigorana taba nige i lautom.
  bjr-bjr: Aiqama uqanna nifaaqa ati aukuaqa. Aukusaifanoo mifa inni nifaaqai qini
    moodaanaki kira ufa naaruara marianinnanara koorooiannoo.
  eng-YLT: he is certainly circumcised who [is] born in thine house, or bought with
    thy money; and My covenant hath become in your flesh a covenant age-during;
  kne-kne: Dadlon yon kogiten amin dadi, tan say sinyal ay pangipailaan yo ay maibilang
    kayo sin komakaman ay intolag ko.
  wat-wat: Maisemoka yota tovanama namoḡa sina tufuwa yami sabu nenei eketa yota tovanama
    namoḡa vitamaneina nenei kwana viya, kwana nufifiniya nenesiyai. Ina vikiyakiyayavaḡata
    yaku dedeni tofwamiyai, tova be tova.
  heg-NTPO: '@see-verse:GEN.017.012'
  ptu-ptu: Susi änä' undadianna', susi änä' pangngallimmua', sangngim pahallu disunna'
    anna mala mendadi tanda lako balemua' pa'dandiangku sule lako salako-lakona.
  bzd-NTPO: A' ka̱wöta̱ iu̱k kröröë ala'r ko̱s ku̱rke a' u a̱ ekkëpa ta̱. Es ttè me'tkeyö
    a' a̱, e' a̱te̱ wakyöule a' chkà ki̱ ke̱kraë.
  kwf-kwf: Ngwae ki taꞋifau neꞋe kira tua faꞋi kamu, kamu ke Ꞌolo faꞋataꞋinia nama.
    Na falafala neꞋeri na toto neꞋe nia faꞋataꞋi firi ana na alangaꞋinga nau ku sasia
    faꞋi kamu, nia kasi baꞋa sui.
  eng-WYC-2017: and whoever is of your kindred, he shall be circumcised; and my covenant
    shall be in your flesh into everlasting bond of peace.
  eng-WMBB: He who is born in your house, and he who is bought with your money, must
    be circumcised. My covenant shall be in your flesh for an everlasting covenant.
  spp-spp: '@see-verse:GEN.017.012'
  aey-aey: Cel cabi dana hinana jona cali hugian o begabeg age deweg gaga qoc bahic
    qoqagan. Eunu ijana bal cehec je eu age dewenegana biligian. Eu bal cehec je bileceb
    catanigiannu gadac.
  urd-GVH: घर के हर एक मर्द का ख़तना करना लाज़िम है, ख़ाह वह घर में पैदा हुआ हो या
    किसी अजनबी से ख़रीदा गया हो। यह इस बात का निशान होगा कि मेरा तेरे साथ अहद हमेशा
    तक क़ायम रहेगा।
  rug-rug: Hopeke tie si kaqu ta magu, meke asa sa vina gilagila tanisa tini, pude
    va dogoro nia sapu sa Qua vinariva egoi koa gamu si koa hola.
  gaz-gaz: Mana keetti dhalatanis yookaan maallaqa keetiin bitamanis isaan dhagna
    haa qabatan. Kakuun koo kan foon keessan irratti godhame kun kakuu bara baraa
    taʼa.
  fra-LSG: On devra circoncire celui qui est né dans la maison et celui qui est acquis
    à prix d’argent; et mon alliance sera dans votre chair une alliance perpétuelle.
  gnn-gnn: liŋgu ŋunhiyinydja mim'punydja rumbalŋura ŋunhi ḻakarama yukurra yurru
    ŋarraku dhawu'na, ŋunhi yukurra yurru djingaryunna yana‐wala.
  yal-yal: Na kui, konyin naxanye barixi i konni e nun i naxan fan saraxi, e birin
    lan nɛn e xa banxulan, alogo n ma layirin taxamasenna xa lu ɛ fatin ma habadan!
  gum-gum: Inchawei ñui yau kal-laweig kui lata, kabe kan anwei penig kui lata nømbe
    circuncidaig kønrrabelø køn cha. Inchen, tru asru siñalbe tru treeg martrab cha
    kørrømarigwan managatigwein køn cha eshkabig køn.
  iou-iou: '@see-verse:GEN.017.012'
  haw-1868: 'O ka mea i hanau ma kou wahi, a me ka mea i kuaiia i kou kala, he pono
    no e okipoepoeia oia: a e pili auanei ka''u berita ma ko oukou io i berita mau
    loa.'
  arb-NAV: فَعَلَى كُلِّ وَلِيدٍ سَوَاءٌ وُلِدَ فِي بَيْتِكَ أَمِ اشْتُرِيَ بِمَالٍ
    أَنْ يُخْتَنَ، فَيَكُونُ عَهْدِي فِي لَحْمِكُمْ عَهْداً أَبَدِيًّا.
  adz-adz: '@see-verse:GEN.017.012'
  ewe-ewe: Ele be woatso aʋa na ame sia ame. Ele be woato mɔ sia nu ade dzesi miaƒe
    ŋutilã be mianye gomekpɔlawo le nye nubabla mavɔ la me.
  eng-LEE: He that is born in thy house, and he that is bought with thy money, must
    needs be circumcised; and my covenant shall be in your flesh for an everlasting
    covenant.
  dji-dji: '@see-verse:GEN.017.012'
  nna-nna: '@see-verse:GEN.017.012'
  asm-FB: তোমাৰ ঘৰত জন্ম হোৱা পুৰুষ আৰু তুমি কিনি লোৱা সকলো পুৰুষৰে চুন্নৎ হ’বই লাগিব;
    এইদৰে তোমালোকৰ শৰীৰত মোৰ বিধি চিৰকালৰ এক নিয়ম হ’ব।
  sus-A: نَ كُي، كٌنيِ نَشَن بَرِشِ عِ شْنيِ عَ نُن عِ نَ نَشَن قَن سَرَ، عٍ بِرِن
    لَن نّ عٍ شَ سُننَ عَلَكٌ ﭑ مَ سَاتّ تْنشُمَ شَ لُ وٌ قَتٍ مَ عَبَدَن.
  fra-SBL: Celui qui est né dans ta maison, et celui qui a été acheté avec ton argent,
    doit être circoncis. Mon alliance sera dans ta chair pour une alliance éternelle.
  hbo-hbo: הִמֹּ֧ול ׀ יִמֹּ֛ול יְלִ֥יד בּֽ͏ֵיתְךָ֖ וּמִקְנַ֣ת כַּסְפֶּ֑ךָ וְהָיְתָ֧ה
    בְרִיתִ֛י בִּבְשַׂרְכֶ֖ם לִבְרִ֥ית עֹולָֽם׃
  shp-NTPO: Ja xobomeax pikota bake itan, maroxon bia jonira ayamaama jawen jakina
    rebichi xatea iti iki. Jatianra en jaskara ati shinanna joi yoii iká maton yoranko
    onanti iti iki, jatíbitian en jaskara ati shinanna joira iti iki.
  eng-WYCLIFFE: and my couenaunt schal be in youre fleisch in to euerlastynge boond
    of pees.
  piu-2006: '@see-verse:GEN.017.012'
  pjt-pjt: '@see-verse:GEN.017.012'
  cwe-cwe: na chila mwana wa chilume yelekigwe muna ikaye yako hebu yaguligwe kwa
    hela kolondeka yengizigwe ulungwana. Chino chizakuwa chilaguso muna ulukuli kulagusa
    kuwa lagano donikile na weye ni da siku zose.
  bgs-bgs: Kailangan tupuwan tô langun gamama, su ukit katô pató tun ta lawa yu, kasóddóran
    yu na ándà ágtamanán katô kasabotan ku tun ákniyu.
  kik-kik: Mũndũ ũcio, wagũciarĩrwo nyũmba-inĩ yaku kana wakũgũrwo na mbeeca ciaku-rĩ,
    no nginya arue. Kĩrĩkanĩro gĩakwa kĩa mĩĩrĩ yanyu gĩgũtuĩka kĩrĩkanĩro gĩa gũtũũra
    tene na tene.
  ksr-ksr: Weleŋqeqe tosianoŋ oŋoaŋgiaa gomaŋ uutanoŋ koloogi weleŋqeqe tosaaŋa ii
    monenoŋ sewaŋgia megi yoŋoo meragia koloowu. Noo aiwesena ii mono yoŋoo selegianoŋ
    kaaŋiadeeŋ kotoŋ laligowu. Noonoŋ soomoŋgo areŋnaa aiweseya selegianoŋ kotowuti,
    ii mono soomoŋgo areŋ tetegoya qaa eŋ ubaatiwaajoŋ jeŋ kotiijeŋ.
  omb-omb: Vovohoi garagara tareve rau vora lolo valemu sige neu volire gena vatu,
    ngere rain teve gigilegi nire. Noku waratau siaga lo tarabesimiu vin voragi na
    waratau siaga vagituei.
  fra-NCL: On devra circoncire le mâle né dans la maison ou acquis à prix d’argent,
    et mon alliance sera dans votre chair comme alliance perpétuelle.
  cek-AK: Na imthung ah tapen kami doeh, phoisa hoi qan ih kami doeh, tangzat hin
    aah han angaih; na taksa nuiah ka sak ih lokmaihaih to dungzan khoek to om tih.
  xla-xla: '@see-verse:GEN.017.012'
  cuk-cuk: Be-mai be-neggi-gwalulesaddibe, be-mai manigi be dule-baidse baksaddibe,
    wemar e-abgan-uka-duku-siksuli be imakosulid. Weyob an bemar-ebo igar-mesnaid
    be-abgangi degisadegu mag daklegoed.
  uig-CYR: Өйүңдә туғулғанлар билән пулуңға сетивалғанларниң һәммиси хәтнә қилиниши
    керәк. Шундақ қилғанда, Мениң әһдәм тәнлириңларда орнап, әбәдий бир әһдә болиду.
  pma-pma: Keil vasi iha en vekahoi. Mukonek, out koa amumon vekahoi eni en avemi
    hetie lati min meatin keil vasi keke mimusil kat hatkatien takeih onak koa reingeingeni
    vavus.
  tel-2017: నీ ఇంట్లో పుట్టిన వారికీ, మీరు వెల పెట్టి కొనుక్కున్న వారికీ తప్పకుండా
    సున్నతి జరగాలి. ఆ విధంగా నా నిబంధన మీ శరీరంలో శాశ్వత నిబంధన గా ఉంటుంది.
  hat-BSA: Yon sèvitè ki fèt lakay nou, oswa ki te achte avèk lajan nou va asireman
    vin sikonsi; konsa akò Mwen va nan chè nou, yon akò pou tout tan.
  bxh-bxh: Sa tubu em luma yai ye em moni yai wa une mate bena fagabi te sa abi. Egu
    yali te, bena yali otaꞌota fahina.
  kos-kos: Kais sie mukul enenu in kosreyukla, ac ma se inge ac fah sie akul ke monuwos
    in akkalemye lah wuleang se inmasrlok ac kom inge ma na nwe tok.
  hbo-WLC: הִמּ֧וֹל ׀ יִמּ֛וֹל יְלִ֥יד בֵּֽיתְךָ֖ וּמִקְנַ֣ת כַּסְפֶּ֑ךָ וְהָיְתָ֧ה
    בְרִיתִ֛י בִּבְשַׂרְכֶ֖ם לִבְרִ֥ית עוֹלָֽם׃
  ibo-ibo: A ga-ebi ha niile ugwu. Ma a mụrụ ha nʼezinaụlọ gị ma i ji ego zụta ha
    site nʼaka onye mba ọzọ. Ọgbụgba ndụ m nke ga-apụta ihe nʼanụ ahụ gị bụ ọgbụgba
    ndụ ebighị ebi.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଗୃହଜାତ ଅଥବା ମୂଲ୍ୟକ୍ରୀତ ଲୋକର ସୁନ୍ନତ ଅବଶ୍ୟ କର୍ତ୍ତବ୍ୟ; ତହିଁରେ
    ଅନନ୍ତକାଳ ନିମିତ୍ତ ତୁମ୍ଭମାନଙ୍କ ମାଂସରେ ଆମ୍ଭ ନିୟମର ଚିହ୍ନ ଥିବ।
  wmt-wmt: '@see-verse:GEN.017.012'
  chk-chk: Ir meinisin repwe sirkomsais. Iei usun ai we pwon mi fis won inisimi epwe
    nonom tori feilfeilachök.
  ssd-ssd: ye tane ŋakmba ndoŋ wamdus ulendika minmba minamŋgit. Ta tuku nane ŋakmba
    tuku ŋgaro pikap le taŋgine ŋgarosu mbolŋge nzilal ta minwaig.
  rop-rop: '@see-verse:GEN.017.012'
  ukr-1871: Хто родивсь у твоїй господї і кого куплено за гроші, повинен бути обрізаний;
    і сим робом заповіт мій буде на вашому тїлї про заповіт віковічний.
  eng-AOI: “Don't circumcise just some of your men but circumcise them all. Then if
    you do that, it will be a sign that the covenant you and I have made together
    won't change but it will be forever.
  yon-yon: '@see-verse:GEN.017.012'
  bch-bch: Manta palu lem arangaranga toa ngada ne. Gid toa tnatnad tipopo gid lem
    lumaeai ga gid arangaranga toa eao ol gid ga timan lem paeaeanga, gid toa ngada
    oa manta tibada palunga. Kilala toa ne manta ienono ngan tinimi. Toa bedaoa ta
    panua tiuatai mambe posanga toa narau toman ngan gimi, eine ga ienono ga ilalala
    ga ila.
  deu-1951: Was in deinem Hause geboren oder um Geld erkauft wird, soll beschnitten
    werden. Also soll mein Bund an eurem Fleische sein, ein ewiger Bund.
  eng-JPS: He that is born in thy house, and he that is bought with thy money, must
    needs be circumcised; and My covenant shall be in your flesh for an everlasting
    covenant.
  ubr-ubr: Orot kakaita kakaita engon woni askibubues. Atonio usis an matair nan bai yoboen
    ini yamai on Yau au dura bo baibasit om Yau rut basuti on wantoan inen.
  srp-1865: Da se obrezuje koje se rodi u kuæi tvojoj i koje se kupi za novce tvoje;
    tako æe biti zavjet moj na tijelu vašem zavjet vjeèan.
  lug-lug: oyo azaaliddwa mu nnyumba yo oba gw’oguze n’ensimbi zo okuva ku munnaggwanga
    anaakomolebwanga. Endagaano yange eteriggwaawo eneebanga mu mubiri gwo.
  heb-heb: המול ימול יליד ביתך ומקנת כספך והיתה בריתי בבשרכם לברית עולם׃
  ben-IRV: তোমার গৃহ জন্মানো কিম্বা মূল্য দিয়ে কেনা লোকের ত্বকছেদ অবশ্য কর্তব্য;
    আর তোমাদের মাংসে অবস্থিত আমার নিয়ম চিরকালের নিয়ম হবে।
  pan-pan: ਜੋ ਤੇਰੇ ਘਰਾਣੇ ਵਿੱਚ ਪੈਦਾ ਹੋਵੇ ਅਤੇ ਚਾਂਦੀ ਨਾਲ ਮੁੱਲ ਲਏ ਹੋਣ, ਉਨ੍ਹਾਂ ਦੀ ਸੁੰਨਤ
    ਜ਼ਰੂਰ ਕੀਤੀ ਜਾਵੇ। ਇਸ ਤਰ੍ਹਾਂ ਮੇਰਾ ਨੇਮ ਜਿਸ ਦਾ ਨਿਸ਼ਾਨ ਤੁਹਾਡੇ ਸਰੀਰ ਵਿੱਚ ਹੋਵੇਗਾ ਉਹ ਇੱਕ
    ਅਨੰਤ ਨੇਮ ਹੋਵੇਗਾ।
  tkr-tkr: Yiğne xaa yedike vuxhaynbıb, menne milletbışike alivşuynbıb sunnat hidyav'u
    g'ılymaa'a. Sunnat vuşde tanılin Yizde hammaşiyste mugaavileyn işaarat ixhes.
  mwp-mwp: ‘In nubi mina gamunu maku yawoedhayzinga mabaygoepa imaypa kedha, in ngoeban
    patidhaygi yawoedhayzinga.
  mya-JVB: ကိုယ် အိမ် ၌ ဘွား သောသူ၊ ကိုယ် ငွေ နှင့်ဝယ် သောသူသည်၊ အရေဖျား လှီးမင်္ဂလာကို
    ခံရမည်။ ငါ့ ပဋိညာဉ် လည်း သင် တို့၏အသား ၌ ထာဝရ ပဋိညာဉ် ဖြစ် လိမ့်မည်။
  tte-O: Meuloili nigwenigwe mumugana sikalai kabo yagu kelabilabin kamwasana miyamiya
    yaina kana kilakilala imiyamiya kwapimiu mena.
  tbg-tbg: Ne vaata toqake okarara mintimake iriqi viha, ne te uva tiva taatau taunaravata
    kia taurukaraiti, ekaa enta iriqi vivarave.
  hmo-hmo: Inai ibounai ta ta kopina utua kara do idia abia, bona inai be emui tauanina
    dekenai ena toa ta, lauegu hanaihanai noho gwauhamata taravatuna umui dekenai
    ena toana.
  ata-ata: Ta mulusinge ne, xooxoo ungasiꞌa ukalusi. Mo sou sosovo ane ne upalaꞌalixu
    vaikala sou opo vilesisi nenge tesakiinu. Vaikala sou opo vilesisi ane nenge tesakiinu
    ne uxoo aloxo ne mo umomomo sou ukalu uasi.
  nfa-nfa: '@see-verse:GEN.017.012'
  urd-urd: लाज़िम है कि तेरे ख़ानाज़ाद और तेरे ग़ुलाम का ख़तना किया जाए, और मेरा 'अहद
    तुम्हारे जिस्म में अबदी 'अहद होगा।
  rus-SYN: Непременно да будет обрезан рожденный в доме твоем и купленный за серебро
    твое, и будет завет Мой на теле вашем заветом вечным.
  cbt-NTPO: Ya'ipinquëma niacotacaso ya'huërin. Co a'naya tëranta topinan nicamaso
    ya'huërinhuë'. Inapohuatama', canpitarë'co anoyatërahuëso', nonëmaquë chachin
    chiminamaquë huarë' ya'huëápon.
  bqc-SIM: Wà aà ì n bɛn nò, wa lù zↄ ũn nò, sema aà tↄ̃zↄ̃. Bee iↄ dɛ ma
    bàakuaánↄ gↄↄpii seela ũ á mɛwa.
  tcz-CHONGTHU: Abonchauva chep na kitan cheh diu, na tahsa uva maha na poh u-chu
    keima toh atonsot na iki nopto na'uva umjing ding ahiye.
  mar-mar: अशा रीतीने तुझ्या राष्ट्रात जन्मलेल्या प्रत्येक पुरुषांची सुंता करावी,
    मग तो तुझ्या कुटुंबातील असो किंवा विकत घेतलेल्या गुलामाच्या कुटुंबात जन्मलेला
    असो; तुझ्या व माझ्यामध्ये केलेला करार या खुणेवरून कायम राहील.
  tcs-tcs: Ebridem boi pikinini uda i bon insaid lo pamle blo yupla, ebridem boi pikinini
    uda i bon prom sebant blo yupla, ane ol dem nadawan yupla baiem wea mani, yupla
    mas kate da poskin blo dempla. Diswan gobi sain wea bodi blo yupla blo dis strong
    griment ai bin mekem wea yupla ane dis strong griment i go mata go poeba.
  soq-soq: Tane e bedelawoa muntompa ba apana mane mampe gimaramoilana ita e uduudu
    ete nonowa dewawa dewasanuna. Ita sa ipa ne sauana eueuwa e etela osowe winakasalepi.
  qub-qub: Chaynömi llapayqui mana gongaypa señalacunqui conträtu rurashanchïta imaypis
    yarparänayquipaj.
  bqp-bqp: Ò a ì n bɛan yá kesↄ̃ ò a lù zĩkɛri ũn yá, sé à tↄ̃̀ zↄ̃. Abire nigↄ̃
    de ma bàka kunna kãáo gↄrↄ sĩnda pínki sèeda ũ á mɛ̀ɛa.
  hat-hat: Wi, se pou yo tout yo sikonsi, kit yo fèt lakay ou, kit yo fèt nan peyi
    etranje. Se va yon mak nan kò nou pou fè wè kontra mwen pase avèk nou an, se yon
    kontra ki la pou tout tan.
  eng-BSB: Whether they are born in your household or purchased, they must be circumcised.
    My covenant in your flesh will be an everlasting covenant.
  tod-tod: Ti pɛ, zeeɠaaɠwɛɛzu la ba, ta lati pɛlɛʋolu, é zɔlɔɔni ɗa-ʋɛlɛi wu, ɓaa
    é ɠeyani ga ɗa-walii, nà-minazeɠegi ma ʋoogi ɠa ɠɛ wo-ɓusɛi ma zuai ʋa. Naa
    ɠa é ga ɠɔoɠɔ minazeɠegi.
  eng-WEBPB: He who is born in your house, and he who is bought with your money, must
    be circumcised. My covenant shall be in your flesh for an everlasting covenant.
  kbq-kbq: Kagri nompima mani'ne'za kasentenesa vahepi, zagoreti miza hu'nenaza vahe'mo'zanena,
    zamagoza anoma'a taga hugahaze. E'inama hanaza zamo'a Nagranema huhagerafi'noa
    zamofo avame'za zamagri zamufgarera mevava hugahie.
  nhe-BL: Nochi tlacame huan oquichpilme monequi motequilise. Huan queja nopa elis
    queja inquihuicase se tlanextilijcayotl tlen notlajtol ipan imonacayo huan nopa
    tlajtoli tlen nijchihua imohuaya huejcahuas para nochipa.
  bus-bus: Wà à ì n bɛn yoo kesↄ̃ wà lù zↄ̀ ũn yoo, sé à bã̀ngu kɛ. Beee égↄ̃ dɛ
    ma bà kuunaao gurↄ píngi sèeda ũ a mɛ̀a.
  gub-BL: Pemonohok kwarer peneko haw pe har wapirera'i paw rupi pe wà nehe. Ni pitài
    nupyta kwaw imonohok 'ym pà nehe. Pirera'i monohokaw nuzawy kwaw herer wanetekwer
    rehe imuapyk pyrer nehe. A'e rupi teko ukwaw putar heze'egaw heremiapo katu kwer
    ipaw pixik 'ym àwàm a'e wà nehe.
  eng-DRA: And my covenant shall be in your flesh for a perpetual covenant.
  knf-knf: Hënk, babukale ţi katohu këme anugana nugana na itaka yi nu, bawo biki
    kawala kaŧëmp. Bhoŋar bankwinaniiŋ ţi ŋleef ŋi nan bawo bhoŋar banwooŋ baankba.
