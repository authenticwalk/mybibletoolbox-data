verse: GEN.017.011
translations:
  mal-C: നിങ്ങൾ ഏൽക്കുന്ന പരിച്ഛേദനം എനിക്കും നിനക്കും മധ്യേയുള്ള ഉടമ്പടിയുടെ ചിഹ്നമായിരിക്കും.
  deu-TKW: Und zwar sollt ihr beschnitten werden am Fleisch eurer Vorhaut, und dies
    sei das Zeichen des Bundes zwischen mir und euch.
  lin-lin: Kokatama ngenga ekozala elembo ya boyokani kati na bino mpe Ngai.
  cbr-NT: '''Unántiorakakin kamina aín nëtokë ñu rëbu aín maxaka ''ikë a tëati ''ain,
    ënëx ka ''ën mibëtan ''akë achúshi ñu a ''unánti ''ikën, ësokin ''akin kamina
    ''unánti ''ain nun kananuna achúshi ñu ''a kixun.'
  eng-LSV: and you have circumcised the flesh of your foreskin, and it has become
    a token of a covenant between Me and you.
  bmu-bmu: Nöŋgö aiwesökni mönö sileŋine yandime. Miaŋön jöhöjöhö areŋ ni aka eŋgö
    sutnine albi ahözawi, miaŋgö aiwesökŋa ahöm öŋgöma.
  eng-GNV: That is, ye shall circumcise the foreskin of your flesh, and it shalbe
    a signe of the couenant betweene me and you.
  eng-WEBSTER: And ye shall circumcise the flesh of your foreskin; and it shall be
    a token of the covenant betwixt me and you.
  nhw-BL: Ma quitzontequilica iyecapa nopa cuetlaxtli ipan ininpiltlacayohua. Ya nopa
    itoca circuncisión. Huan ya nopa elis nopa tlanextilijcayotl tlen ni camanal tlasencahuali
    catli nijchihua amohuaya.
  swh-ONEN: Mtafanyiwa tohara na hii itakuwa ni alama ya Agano kati yangu na ninyi.
  bba-bba: Kpɑ yɑ n sɑ̃ɑ ɑrukɑwɑni yen yĩreru ye yɑ wɑ̃ɑ nɛ kɑ bɛɛn suunu sɔɔ.
  eng-KJVCPB: And ye shall circumcise the flesh of your foreskin; and it shall be
    a token of the covenant betwixt me and you.
  cpy-cpy: Pitoyiteero eerokaete opatzithowaki pishiramparitantari. Roo riyotanteetyaari
    eenitatsi aapatziyaawakaari aakaete.
  mpx-mpx: Tuwamiu buhuna kunisina nuku gotomwa yoho ge ni tabwa bateli toto ya ginol
    eliyamiu ana etotohi.
  wbp-wbp: Kajirna-nyarra nyanyi ngarrka-kijirninja-warnu, ngulaju kapurna-nyarra
    milya-pinyi yangka-warnu kujarna-nyarra jangku-pungu manu kuja kankujulu purami-juku.
  luo-luo: Nyaka teru nyangu kendo ma nobed ranyisi mar singruokna e kinda kodu.
  meu-meu: kopimui bae ivadia, eda taravatu toana.
  npi-ULB: तिमीहरूको खलडीको खतना हुनुपर्छ । मेरो र तिमीहरूको बिचको करारको चिन्ह यही
    हुनेछ ।
  yor-yor: Ẹ̀yin yóò kọ ara yín ní ilà, èyí ni yóò jẹ́ àmì májẹ̀mú láàrín tèmi tiyín.
  emp-NTPO: Bãrã umaquĩrã cacua wẽãgod̶ara mʌ̃a bãrã ume bed̶ea b̶ʌd̶a sẽyã baya.
  ind-ind: Mulai sekarang, ketetapan-Ku ini akan berlaku secara turun-temurun. Setiap
    anak laki-laki dalam keluargamu harus disunat ketika berumur delapan hari. Begitu
    pula dengan para budakmu laki-laki, baik yang lahir di rumahmu maupun yang kamu
    beli dari orang lain. Sunat itu akan menjadi tanda bahwa kalian masing-masing
    sudah berjanji untuk menaati perjanjian antara Aku dan kalian.
  pes-OPCB: باید گوشت قُلفۀ خود را ببرید تا بدین وسیله نشان دهید که عهد مرا پذیرفته‌اید.
  ssx-ssx: Ame do kini pea puluta꞉ ika꞉ hali weki mondu wia pitina꞉ hoto ketepo hata꞉
    paeya꞉ka꞉na꞉ta꞉ kota꞉ sekemesaisi hau peapa꞉peke. Kutupa mo iki haleme da pa꞉ta꞉
    mendilimi pa hameke e pokaasa꞉ wanda꞉halina꞉ hali weki make mo kenke ma꞉nda꞉na꞉
    hamba꞉la꞉ pa hameke e pokaasa꞉ haliweki make sekemesaisi hau peapa꞉peke. Do hauma꞉ta꞉
    neke I̱ dika꞉ pi la꞉ witolopa꞉eki peneme yao walieke.
  lcm-lcm: Le si taun ke mi uli lampulit ani ri nat tauan aongos, si va limaletul
    i taun emung i ingus aniria. Lampulit ke ka asukang val akanangai i kag palpalatung
    ve numai na ka pakut aongos na ri si kipo ago neite kam aiveven asukang ta ri
    asosokai na matan asosokai ang mita samui iria le si mang matan vap petekai -
    io matan vap ang nang parik nami akorong mitapa asereai aniria.
  aer-aer: Kele The areme arrantherre apeke-arle artwe arrekantherrenhe artwe-irrekenge,
    kele The apeke arrenhantherrenhe areme mpwarerlenge Tharle arrenhantherrenhe ileke.
    Kele The itelareme arrantherre-arle nhenge areye akngaketyenhe Ayenge apentetyeke.
  tgl-ULB: Dapat kayong matuli sa laman ng iyong balat, at ito ang magiging palatandaan
    ng tipan sa pagitan ko at pagitan mo.
  nop-nop: Fek titiŋ adi sigihik diki gitnem dobuneeŋ unduŋ tiŋa feknit tineeŋ. Unduŋ
    tubune lekiŋgoŋnik foloŋ yofolok mintaguk hatak wondiniŋ fek tibaak.
  kca-kca: 'хŏԓ йох хŏйатәта сэма питәм йох ԋаврэмәт пиԓән эвәтты щир вераты: щит
    Ма нын пиԓанән йастантәпсайэм поса питәԓ.'
  cbu-NT: Wayumshir tas tspakamchu, kukurini anoo kturchinllinpa. Amb ashiramchusin,
    tputs ichingarusin yuwaa nuw shiyapa kapung chinakurini taakani anoo uwshtisin
    yasachinllinaya.
  usa-usa: Emá ení aukoni kebó-áúwárátí káráma awaméká-maraó abo mami áwáméqá kerátátí
    áúkápimmo timá-yarúmakauyane.
  hui-hui: Igiri galiru tinaga horo halira pedagola podalimu. Ani bialu agali tínaga
    garabaya biabe ale bia haga karubi igiri emene gali garabaya biabe ale bia helo
    walime ti tí andagaha howa taba hanararubi garabaya biabe ale bia helo tinaga
    dindi taraha howa agali yolo bini karubi bibahendenaga dongone podaiore halimu.
    Ogonidagua buleberemigo irane habo nalolene bi lo weremago mo embeda nahe manda
    bu wiaabo helonaga anidaguaore bilimu.
  wrs-wrs: Tuendisriniva simba 8pelara vevrava, doa hutovpa os kovhoamnavra. Wo yena
    wevsaoa osangas luhunvra daipotava, verava yunalm. Memba honamba os lohvra yena
    nihrava, osm indhanamba yemba nunglivra, yimba doa katindilm siheinna. Honaoa
    pevtindim vinvm, wo andranindm vinvm, ten aval yena deuvra tetwond vinvm. Wo andranindm
    vinvm, ten pev indhanana englisrini holvorombol vivnam dina.
  mya-mya: ယ​ခု​မှ​စ​၍​သင့်​အိမ်​၌​ပေါက်​ဖွား​သော​ကျွန် များ​နှင့် တစ်​ခြား​အ​မျိုး​သား​တို့​ထံ​မှ​ဝယ်​ယူ
    သော​ကျွန်​များ​အ​ပါ​အ​ဝင် ရှစ်​ရက်​အ​ရွယ်​ရှိ သား​ယောကျာ်း​တိုင်း​ကို​အ​ရေ​ဖျား​လှီး​ခြင်း
    မင်္ဂ​လာ​စီ​ရင်​ပေး​ရ​မည်။ ဤ​အ​ရေ​ဖျား လှီး​ခြင်း​မင်္ဂ​လာ​သည် သင်​တို့​နှင့်​ငါ​ပြု​ရ
    သော​ပဋိ​ညာဉ်​ကို​ပြ​သ​ခြင်း​ဖြစ်​သည်။-
  cbi-NTPO: Tsa' mitya ñulla llu kika dedaakanmalaa, iya ñuiba veta' veta' tyeenguenu
    pamuñuba juntsaa keewara junu tsuve.
  bod-N: ཁྱོད་ཅག་ཐམས་ཅད་ཀྱི་མཚན་སྐྱི་གཅོད་དགོས༌ཏེ། འདི་ནི་བདག་དང་ཁྱོད་རྣམས་བར་གྱི་ཁ་ཆད་ཀྱི་རྟགས༌ཡིན།
  wsk-wsk: 'Nina ningimik guang batoga te nama saparalko: ninga kuriang kari iru bilangamon
    mu day 8 mu te nungumik guang batoga te namamonko; se ninga ura imet nunga kuriang
    kari ilusan mu se, ura dungan kari nina gue iwareng nongote nunga diaman mu karogotala
    nungumik guang batoga te nama sapamonko. Se munan imi mu den ani nina nengerak
    kalem umu ko kausa iwita anirukko.'
  kkl-kkl: Me nengabo me mangalamsimunne ik lin sum talamle tanena kon kareplamsululom.
    Andamne, arukna anenge asag agha mangap taikneap, as yoghag agha kamna kapto tolamsimunneap,
    me nengabo me ni kon kareplamsululom. Nari anag salag palilamnange nene ya'ag
    wamlulne sembe el uro wamlulomba, kon karepnange nene kekneba a'unag wamlul.
  sna-sna: Munofanira kudzingiswa, uye ichi chichava chiratidzo chesungano pakati
    pangu newe.
  spa-BLM: Será circuncidado en la carne de su prepucio. Será una señal de la alianza
    entre mí y vosotros.
  beu-beu: Base, angase aana malekang sunat. Senge sunat angu metma poleve palai tila
    angu etanda ening, eeaabetang omimi. Angu ebele, nehe mehal ba euumur mietang
    tuaru tila angu, emangpi malekang sunat. Benangba, nehe mehal ba ue iihahama mi
    tabaning-taheli angu. Eehava omi enehe, eemalea, bot aabang aabeung enehe ba aana
    belit metma eemalea ening ang naung, emangpi malekang sunat. Base Nepalai angu
    kilang iiaabua omi mi jehit aulang ejehing-emeang.
  cac-cac: Yuj chi' ic'jocab'el stz'umal sjolom svinaquil eb' e vinac unin. A jun
    chi' yechel in trato yaj eyed'oc.
  swh-ULB: Lazima mtatahiriwa katika nyama ya govi la ngozi ya mbele, na hii itakuwa
    ishara ya agano kati yangu mimi na ninyi.
  bel-bel: 'абразайце крайнюю плоць вашу: і гэта будзе азнакаю запавету паміж Мною
    і вамі.'
  wed-wed: Ma taumi inimi ona bori, lamna ata parivainuaḡana matairana.
  deu-ELBBK: Und ihr sollt das Fleisch eurer Vorhaut beschneiden. Und das soll das
    Zeichen des Bundes sein zwischen mir und euch.
  mbb-OT: Kinahanglan he edsirkunsidaren is langun he menge maama, ne iyan haazà tuus
    te kebpekid-uyun ku keniyu.
  msc-msc: Ai wa faaninta kɛ, wo ri kɛ an na teriya tɔɔmasere ri nde ni aile tɛma.
  mal-2015: നിങ്ങളുടെ അഗ്രചർമ്മം പരിച്ഛേദന ചെയ്യേണം; അതു എനിക്കും നിങ്ങൾക്കും മദ്ധ്യേയുള്ള
    നിയമത്തിന്റെ അടയാളം ആകും.
  tuo-NT: Mʉsã õꞌrẽcjʉ yapa caserore yejecõꞌanoꞌque meꞌrã yʉꞌʉ mʉsã meꞌrã “Aꞌtiro
    weegʉti” ni apoꞌquere ĩꞌonoꞌo.
  gup-gup: Ngurriwern ngurrilakkayenworrimen rowk, kuhni wanjh ngurrimulewarren bu
    ngaye ngawokkurrmerrinj ngudda berrebbom.
  met-met: Axuxu sanggaimdi ba mogu haruangua ngahau liwe makira.
  gvs-gvs: Sakava ana kupwanayana moe aba kinana kom be Yau yaida bego bogina akanasiukoim.
  rmc-rmc: Dena tumenge te obrezinel e angluňi cipa le muršeskre kotorestar a oda
    sikavela pre zmluva maškar mande the maškar tumende.
  nlg-nlg: Eo, ighau kau pahevaughilaladira mughua na lei mane. Aeni na vaughilalana
    na baubahu i ghobumu ighoe mi nau.
  dgr-DOGNT: Naxı̨ hazǫǫ̀ nekwǫ̀ nàt'à ha hǫt'e. Eyı weghàà nàowo nàtsoo ełexè wììtsı̨ı̨
    wek'èhoedzǫ ha.
  pes-OPV: وگوشت قلفه خود را مختون سازید، تا نشان آن عهدی باشد که در میان من و شماست.
  ron-1924: Сэ вэ тэяць ымпрежур ын карня препуцулуй востру, ши ачеста сэ фие семнул
    легэмынтулуй динтре Мине ши вой.
  aui-aui: Toudi mayinaghodi matabekadi sinaboritavedi, da noko wiiwaghasina maragasina
    kana matakira tami da tagu basudae.
  ben-OBCV: তোমাকে সুন্নত করাতে হবে, আর এটিই হবে আমার ও তোমার মধ্যে স্থাপিত নিয়মের
    চিহ্ন।
  lex-lex: Rteti molli-ma'ani ulatni de, hade ed mak khi'a kniau la'a A nnio'u gor
    miy totpena rat niohora mliernohora A'u.
  rgu-rgu: Besaꞌ ia, basa touꞌ ara mulai nemeꞌ faiꞌ falu mai, muste sunat. O kileoboboki
    mara, ma lahenda manoi-mantao mara, ma ata fo o asa nemeꞌ nusa fekeꞌ a mai, basan
    muste sunat. Sunat ia nanadadi tanda neuꞌ ita dua hehelun, fo dite nahere neuꞌ
    emi ao-ina mara.
  som-som: Oo waxaad iska gudi doontaan buuryadiinna; waxayna calaamo u noqon doontaa
    axdiga ina dhex yaal aniga iyo idinka.
  lat-VUC: et circumcidetis carnem præputii vestri, ut sit in signum fœderis inter
    me et vos.
  aoi-aoi: Aduwaba-langwa yika-mukaduwamurrikinama wurriyukwayuwa warnungkwarba wurribina
    ka-rukwularrina-manja mamangbala mabiyakarbiya-manja mamawura. Nara wulkwa nungkwa-langwa
    yimbukwa warnumamalya umba aburraja wurribina ningkarra-manguma ningku-beyindanguma
    warnumamalya kabuminu-war•deni-yada warka nungkwa-langwa, ke-yaminama aburrajukwaba
    wurrakina. Karra-mukaduwamurrikinama aburra-langwa warnungkwarba wurriyukwayuwa
    aburrajukwaba. Mama na-rukwularrinuma nungkwa-langwa-manja angalya akwa ngarningka
    eminingka-manja angalya, ke-yaminjaminama ngawa wurrakina akina. Kembirra ki-yamina-manja
    nungkuwa akina, aburraja wurrababurna-langwa warnumamalya kuw-eningmidinama wurrakina
    yalakena nungkuwa akwa ngayuwa yi-yarrkakumarnuma enena eningarumuruma ayakwa
    yididirrbura yalakena aduwaba-da,” ni-yama Neningikarrawara Aburiyamu-wa.
  eng-ASVBT: And ye shall be circumcised in the flesh of your foreskin; and it shall
    be a token of a covenant betwixt me and you.
  mna-mna: Mbulu tabe kakam pa kuliyom, ina iwe kilalan pa sua mbukŋana kiti. Sua
    tana ko imbotmbot ma alok. Lutuyom bizin, sombe tisu ma kan aigule iwe lamata
    mi tel, tona kereete zin. Mi zin mbesooŋo tiom ta nan bizin tipeebe zin isu ruumu
    tiom, ziŋan zin mbesooŋo tiom ta kiŋgiimi zin ila kar molo na, zin tomini kereete
    zin.
  ita-1885: E voi circonciderete la carne del vostro prepuzio, e ciò sarà per segno
    del patto fra me a voi.
  eng-LXXUP: And ye shall be circumcised in the flesh of your foreskin, and it shall
    be for a sign of a covenant between me and you.
  eng-ULB: You must be circumcised in the flesh of your foreskin, and this will be
    the sign of the covenant between me and you.
  spa-VBL: Vas a circuncidar la carne de tu prepucio, y esta será la señal del pacto
    entre mi y ustedes.
  fra-_FOB: Et vous circoncirez votre chair, et ce sera un signe d'alliance entre
    moi et vous.
  mal-mal: നിങ്ങളുടെ അഗ്രചർമ്മം പരിച്ഛേദന ചെയ്യണം; അത് എനിക്കും നിങ്ങൾക്കും ഇടയിലുള്ള
    നിയമത്തിന്റെ അടയാളം ആകും.
  urd-GVR: apnā ḳhatnā karāo. Yih hamāre āpas ke ahd kā zāhirī nishān hogā.
  suz-BL: मेको गे नु गो इस कबल पशो आ चिनु बाक्‍ब। इजीकीएल २०:१२; ब्‍यवस्‍था ३०:६;
    रोमी ४:११
  ita-1927: E sarete circoncisi; e questo sarà un segno del patto fra me e voi.
  ckb-ckb: خۆتان خەتەنە دەکەن، کە دەبێتە نیشانەی پەیمانەکەی نێوان من و ئێوە.
  eng-BBE: In the flesh of your private parts you are to undergo it, as a mark of
    the agreement between me and you.
  crx-NTPO: Nyun ch'oh cha ooka dune inli-i nyo tit'us, 'et huwa t'entihdzeh ndi khuni
    lhadilya-i nyun, si bulh.
  kan-OKCV: ನೀವು ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಳ್ಳುವುದು, ನಿಮಗೂ ನನಗೂ ಉಂಟಾದ ಒಡಂಬಡಿಕೆಗೆ ಗುರುತಾಗಿ ಇರುವುದು.
  bbb-bbb: Ijadufuo iviama igia una gafege vako ijia ja ame fari nafega bu mu eiti
    (8) ijiege furivo ije nika kena vajae suri kania ufu nuga naejiafo. Ro kuke e
    one moni baki imevo ijiebuo farirafa ije bu gire jone ijia nafevo ijiakina e aebinoko
    ja fuaevena kaenamiaeva bu are jone ijia karivo ije e fari ije nika vajae suri
    buone kania ufuna nuga naejiafo. A ijiege rekina e boeje bu ijia giana vierafero
    vua na osiki kuaena mareva ije fu maza boeje ijiege namoro bu ijiege vierafeke.
  tam-2017: உங்கள் நுனித்தோலின் மாம்சத்தை விருத்தசேதனம் செய்யவேண்டும்; அது எனக்கும்
    உங்களுக்குமுள்ள உடன்படிக்கைக்கு அடையாளமாக இருக்கும்.
  spa-RV-1909: Circuncidaréis, pues, la carne de vuestro prepucio, y será por señal
    del pacto entre mí y vosotros.
  ron-BTF: Şi veţi circumcide pielea prepuţului vostru şi aceasta va fi un semn al
    legământului dintre mine şi voi.
  eng-WEBP: You shall be circumcised in the flesh of your foreskin. It will be a token
    of the covenant between me and you.
  eng-FBV: You are to circumcise your foreskin, and this will be the sign of the agreement
    between me and you.
  nld-1939: 'Het vlees van uw voorhuid moet ge laten besnijden: Dat zal het teken
    zijn van het Verbond Tussen Mij en tussen u.'
  nch-BL: Ma quitzontequica iyecapa nopa cuetaxti ipan ininpiltacayohua. Ya nopa itoca
    circuncisión. Huan ya nopa elis nopa tanextili ten ni camanal sencahuali cati
    nijchihua amohuaya.
  tfr-NTPO: Eni ga bomi chimkwo dbo kwota zëmi tas, e ber tjl̈õkwo ëre kjroromi jl̈õkoyo
    l̈i jyãgl̈o.
  vie-1934: Các ngươi phải chịu cắt bì; phép đó sẽ là dấu hiệu của sự giao ước giữa
