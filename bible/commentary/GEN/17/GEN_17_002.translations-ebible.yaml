  bqc-SIM: Ma bàakuannↄ aↄ gɛɛ, mí n bui kã́fĩnɛ maamaa.
  tcz-CHONGTHU: Keiman nangma to ikikah a kitepna nape ing ka-ting hichu thonlou hela
    nangma chilhah simsen lou kapeh ding nahi.
  mar-mar: तू असे करशील, तर मी माझ्यामध्ये व तुझ्यामध्ये एक करार करीन, आणि मी तुला
    अनेक पटींनी वाढवीन असे अभिवचन देतो.”
  tcs-tcs: Ane ai go go ane meke strong griment wea yu ane ai go gibe yu prapa plenti
    pamlelain.’
  soq-soq: Ipawa ema baiwa ne sauana badowa e manawo itudina ita dewaepo e nosinosia
    uaraia segantopu.”
  qub-qub: Chayno goyaptiqui gamwan conträtu rurashanchïtami cumlishaj. Nogami camacächishäpaj
    gampita mirajcuna aypallaman mirananpaj.»
  bqp-bqp: Ma bàka kunna kũnwo nigↄ̃ gɛ́, mani n buri karannɛ manamana.
  hat-hat: M'ap pase yon kontra avè ou, m'ap ba ou anpil anpil pitit pitit.
  eng-BSB: I will establish My covenant between Me and you, and I will multiply you
    exceedingly.”
  tod-tod: Nà minazeɠezu è ʋɛ, nà è-mavofodai mɔinzu gola.»
  eng-WEBPB: I will make my covenant between me and you, and will multiply you exceedingly.”
  kbq-kbq: Hanki Nagri huvempa keni'amo'a amu'nonti'afi me'nena, Nagra kagripinti
    vahera zamazeri hakare hugahue.
  nhe-BL: Huan na nijcahuas notlajtol mohuaya para temachtli nijchihuas para tiquinpiyas
    tlahuel miyac moteipa ixhuihua.
  bus-bus: Ma bà kuunanyo égↄ̃ gaa, mɛ́ n borii kaarannɛ maamaa.
  gub-BL: Azapokatu putar heze'egaw nerehe we nehe. Amono putar nezuapyapyr tetea'u
    newe ihe wà nehe, i'i izupe.
  eng-DRA: 'And I will make my covenant between me and thee: and I will multiply thee
    exceedingly.'
  knf-knf: Ddo bhoŋar na iwi, kabot kawulu pntaali pŧum maakan. »
