verse: GEN.017.008
translations:
  mal-C: നീ ഇപ്പോൾ പ്രവാസിയായി പാർക്കുന്ന കനാൻദേശം മുഴുവൻ നിനക്കും നിനക്കുശേഷം നിന്റെ
    പിൻഗാമികൾക്കും ശാശ്വതാവകാശമായി നൽകും; ഞാൻ അവരുടെ ദൈവവും ആയിരിക്കും.”
  deu-TKW: Und ich will dir und deinen Nachkommen nach dir das Land verleihen, in
    welchem du jetzt als Fremdling weilst, das ganze Land Kanaan, zum Eigentum für
    immer, und will ihr Gott sein.
  lin-lin: Nakopesa lokola libula ya seko na seko, epai na yo mpe epai ya bakitani
    na yo sima na yo, mokili nyonso ya Kanana epai wapi ozali mopaya. Nakozala Nzambe
    ya bakitani na yo. › »
  cbr-NT: Mi 'imainun min rëbúnkikama kana kamabi Canaán me anumi bërí tsókë ënë 'inánti
    'ain, ax ka min rëbúnki kamaxa xënibua 'aínbi anu tsóti 'ikë 'imainun kana 'ëx
    atun Dios 'iti 'ain.
  eng-LSV: and I have given to you, and to your seed after you, the land of your sojournings,
    the whole land of Canaan, for a continuous possession, and I have become their
    God.”
  bmu-bmu: Gi Keinan gölmenöŋ kiana maljani, nöŋön gölme mi jömukŋanök gi aka göhö
    gwölönarökurupki eŋgö buŋaya qem eŋgibiga buŋaŋini teteköŋi qahö ahöm öŋgöba ahöma.
    Mewö ahöiga nöŋön mönö yeŋgö Anutuŋina aka malmam.”
  eng-GNV: And I will giue thee and thy seede after thee the land, wherein thou art
    a stranger, euen all the land of Canaan, for an euerlasting possession, and I
    will be their God.
  eng-WEBSTER: And I will give to thee, and to thy seed after thee, the land in which
    thou art a stranger, all the land of Canaan, for an everlasting possession; and
    I will be their God.
  nhw-BL: Huan nochi ni tlali catli itoca Canaán campa ama tiitztoc, nimitzmacas ta
    huan moteipan ixhuihua. Huan elis iniaxca para nochipa, huan na nielis niininDios.
  swh-ONEN: Nchi yote ya Kanaani, unakoishi sasa kama mgeni, nitakupa kuwa milki yako
    milele, na uzao wako, nami nitakuwa Mungu wao.”
  bba-bba: Kpɑ n wunɛ kɑ wunɛn bibun bweseru Kɑnɑnin tem mɛ wɛ̃, mɛ̀ sɔɔ ɑ wɑ̃ɑ mi,
    ɑ sɔru dimɔ. Mɛ kpuro mu koo ko beɡim sere kɑ bɑɑdommɑɔ kpɑ nɑ n sɑ̃ɑ ben Yinni.
  eng-KJVCPB: And I will give unto thee, and to thy seed after thee, the land wherein
    thou art a stranger, all the land of Canaan, for an everlasting possession; and
    I will be their God.
  cpy-cpy: Nopaemiro maawoeni kepatsi jeekatsiri Canaán-ki pijeekakira nimaeka, ari
    pinampiteeyaawo. Eerokataki ashiteeyaawoni, roojatzi rashiteeyaari pichariniite.
    Rashi rowatyeero rashiteeyaawo, naakataki Itajorentsiteteeya.”
  mpx-mpx: Labi Kenani sauga ya eliyana u mibwabwali, bwalibwaligena na pewa ni mihot
    eliyam ge tubutubumwau eliyalil, yaka nau na ola wali Yabowaine.”
  wbp-wbp: Nyampu walya kapurna-nyarra yinyi nyuntuku manu nyuntu-nyangu-purnuku kuja
    kankulu nyampurla walyangka warru wapa nyampurla Kananarla kutukutu. Ngulaju-jana
    tarnnga-juku nyanungu-patuku nyampuju walya, manu tarnnga-juku ngajujurna-jana
    Kaatuju.”
  luo-luo: Piny Kanaan duto makoro udakieni anamiyi kaachiel gi nyikwayi mondo obed
    girkeni manyaka chiengʼ kendo anabed Nyasachgi.”
  meu-meu: 'Oi ese o noholaia hedoa-hedoamu tanona na oi bona murimu ai bae vara garamu
    danu baina henimui, Kanaan tanona idoinai na umui emui ela bona hanaihanai: lau
    na emui Dirava ai bainala.'
  npi-ULB: तँ बसेको देश अर्थात् सारा कनान तँ र तँपछि आउने तेरा सन्तानलाई सधैँको निम्ति
    अधिकारको रूपमा दिनेछु, र म तिनीहरूका परमेश्‍वर हुनेछु ।”
  yor-yor: Gbogbo ilẹ̀ Kenaani níbi tí ìwọ ti ṣe àjèjì ni èmi yóò fi fún ọ àti fún
    irú-ọmọ rẹ lẹ́yìn rẹ láéláé. Èmi yóò sì jẹ́ Ọlọ́run wọn.”
  emp-NTPO: Idjab̶a bʌ b̶abari ẽjũãra bʌ́a, bʌd̶eba yõbʌdarãa bid̶a mʌ̃a diaya. Mʌ̃a
    bãrãa jũma Canaaʌ̃ druara diaya ewariza bãrãne bamãrẽã. Maʌ̃ne mʌ̃drʌ bãrã Ãcõrẽ
    baya.–
  ind-ind: Aku akan memberikan tanah ini kepadamu dan kepada keturunanmu, yaitu seluruh
    negeri Kanaan yang sekarang kamu diami sebagai pendatang. Semua itu akan menjadi
    milik anak cucumu untuk selama-lamanya. Aku akan menjadi Allah mereka.”
  pes-OPCB: تمامی سرزمین کنعان را که اکنون در آن غریب هستی، تا ابد به تو و به نسل
    تو خواهم بخشید و خدای ایشان خواهم بود.»
  ssx-ssx: Ame do neketa꞉ da ma꞉nda꞉ hali leke hale kenketa꞉ neke pa꞉ta꞉ make kia
    naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki pa꞉ta꞉ make halueke.
    Do Keinani kenke paeyaota꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki
    pa꞉ta꞉ ota꞉ hoto paeyao ika꞉ ekie la halaata꞉ I̱ta꞉ ika꞉ Koda꞉ halueke.
  lcm-lcm: Roe ke e Kanan kupo ago asukang ta sokoung singina, nala alis anim ve keve
    matan tivum emung im ani kala kakami asikei. Na riria kapa, ki atogon iau val
    kari God.”
  aer-aer: The anteme ngkwenge-artweye areye-arlke apmere nhenhe Canaan anthetyenhe,
    nthenhele-arle unte-arle lyete ipenye aneme. Apmere nhenhe-arle ngkwenge akwete-ante-arle
    ngkwenge akwerrke areyeke-arlke, Ayenge Ngkarte itneke akwete-arle anerle-aneme.”
  tgl-ULB: Ibibigay ko sayo at sa mga susunod mong kaapu-apuhan, ang lupain kung saan
    ka naninirahan, lahat ng lupain sa Canaan, para sa walang hanggang pag-aari at
    ako ang magiging Diyos nila.”
  nop-nop: Biyagoŋ kuyoŋ, kwet buŋambu hatilaŋ Kanaaŋ kwet wapum i du eŋ yalakigeye
    hidi moŋgola yabukahileune hiditok gigit hafafaŋedok hambaat. Tiŋa hidi’walaŋ
    Bepaŋhik tiŋa hatibaat.”
  kca-kca: ин нӑӈ па мўвәӈ хŏйат иты уԓты Ханаан мўвен нӑӈена пӑ нӑӈ йўпенән рутәмты
    ԋаврэмԓана хŏԓ мӑԓэм, веккеша тӑйты мӑԓэм; пӑ ԓывиԓаԓа Турма уԓты питԓәм».
  cbu-NT: Ashiriya, natum tputsish watsapun masarush taaratarshin ashiksha, itaru
    nuwsha nee Kanaana tsap shiyaam, chinllineemtamtish ashchiri panachinllpa. Chinllinish
    nee tsap urutamari amuytachinllinaya.
  usa-usa: Máte Kéinan marabimmo íbêqo namuq nákáq-umá mánna kemá aménúne. Mi márá
    egáráq ení iyápó-annatí mara ákáqpaq aukiniye, abo kemá yeráwátí Îto mánune.”
  hui-hui: Kenana dindi áyu kegoni bibahende hameigini mende taranaga ngagoni. Mani
    howa dindi ogoni bibahende í̠nibi í̠naga waneigini aguanene holebirarubi tí ngiai
    harogola tínaga dindi ogoniore wiaho wiaaboboore halu i̱nibi tínaga Ngode Datagaliwabe
    haabo holebero, lene.
  wrs-wrs: Pethava honamba kava yemba si kovorahunvav, yem yena otomotalm, men huiva
    daipotava yimba ambalnindalm lohv Kenannindna pethara. Yetindiva si wohvaohuthuivav
    yunalm, wo kava hena Sesoa luhunvav.
  mya-mya: ယ​ခု​သင်​သူ​စိမ်း​တစ်​ရံ​ဆံ​အ​ဖြစ်​နှင့်​နေ​ထိုင် ရ​သော ဤ​ပြည်​ကို​သင်​နှင့်​သင်​၏​အ​ဆက်​အ​နွယ်
    တို့​အား​ငါ​ပေး​မည်။ ခါ​နာန်​ပြည်​တစ်​ပြည်​လုံး ကို သင်​၏​အ​ဆက်​အ​နွယ်​တို့​အား​ထာ​ဝ​စဉ်
    အ​ပိုင်​ပေး​မည်။ ငါ​သည်​လည်း​သူ​တို့​၏​ဘု​ရား ဖြစ်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Ñunu bain, naa ñunu sera' jimulanu bain, challa ñu' chunashu juntsa Canaán
    tu dekuwanu tsuyu naa-uwanuba ñuichi junutsu, tsenmala iyaa ñulla' Dios junu tsuyu,
    timi.
  bod-N: བདག་གིས་ད་ལྟ་ཁྱོད་རང་སྡོད་པའི་ཡུལ་ཏེ་ཀ་ན་ཨན་གྱི་ས་ཆ་ཐམས་ཅད་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་སྦྱིན་པ༌དང༌།
    ཁྱོད་རྣམས་རྟག་ཏུ་ཡུལ་འདིའི་བདག་པོར་བྱེད་ཅིང་བདག་ནི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ཀྱི་དཀོན་མཆོག་ཀྱང་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Canaan ali lilim la imi, aitak ni kari iwareng iwita te bagasam, mu
    ni se nika gue luan maiya taiwoso mu ningarikko, se ali mu eng am nenenga arukko.
    Ale ani nenenga Kaem bagarikko.”
  kkl-kkl: So'o Kanaan ane an nimi sekelanan nang saog uro wamlam aghana, an anisag
    yabo sembe so'o ane 'Ngai taukang,' aro tatsineri, sin sembe Sikini Allah Na wamnun,”
    aro lelamogti,
  sna-sna: Nyika yose yeKenani, mauri mutorwa zvino, ndichaipa kwauri nokusingaperi
    kuti ive yako nezvizvarwa zvako zvinokutevera; uye ini ndichava Mwari wavo.”
  spa-BLM: Te daré a ti, y a tu descendencia después de ti, la tierra por la que viajas,
    toda la tierra de Canaán, como posesión eterna. Yo seré su Dios”.
  beu-beu: Meke Kanaan mi ba aana ae mi mihit emenghula nehe hoang manang edaenang
    anga, emangpi eningse Na metma maeenang, bot metma eetabaning ang naung inang,
    senge metma ipasaka ening aulang ejehing-emeang. Bot eningse Naing metma iLahatala
    ening.
  cac-cac: A ticnaic paxyalvum ach d'a lum Canaán tic, palta masanil luum tic ol vac'
    iquej yed' eb' in̈tilal d'a juneln̈ej, sDiosal in pax eb', xchi Jehová.
  swh-ULB: Nitakupa wewe, na wazao wako baada yako, nchi ambayo ulikuwa unaishi, nchi
    yote ya Kanaani, kuwa miliki ya milele, na nitakuwa Mungu wao.”
  bel-bel: і дам табе і нашчадкам тваім пасьля цябе зямлю, па якой ты вандруеш, усю
    зямлю Ханаанскую, у валоданьне вечнае; і буду ім Богам.
  wed-wed: Canaan dobuna taputapuna marina e mamae-gubai, tam am epaepaia maiteni
    ana vere-nonoemi aubaimi ma tau, taui ai God.”
  deu-ELBBK: Und ich werde dir und deinen Nachkommen nach dir das Land deiner Fremdlingschaft
    geben, das ganze Land Kanaan, zum ewigen Besitztum, und ich werde ihr Gott sein.
  mbb-OT: Ne is tivuuk kayi he tanà te Canaan he mid-ubpaan nu ǥuntaan te lumelengyawà,
    ibeǥey ku heini kenikew wey ziyà te menge kevuwazan nu. Egkeangken niw heini te
    taman te taman, ne pedayun he iyan a Megbevayè niw.”
  msc-msc: I ye lɔndanya la jamana mɛn dɔ bi, n di jamana wo di ile ni i bɔnsɔn bɛɛ
    ma. Kanaan jamana wo ri kɛ ile ni i bɔnsɔn ta ri habadan. N di kɛ i bɔnsɔn na
    Maari Alla ri.»
  mal-2015: ഞാൻ നിനക്കും നിന്റെ ശേഷം നിന്റെ സന്തതിക്കും നീ പ്രവാസം ചെയ്യുന്ന ദേശമായ
    കനാൻദേശം ഒക്കെയും ശാശ്വതാവകാശമായി തരും; ഞാൻ അവർക്കു ദൈവമായുമിരിക്കും.
  tuo-NT: Nipeꞌtise aꞌti diꞌta, mʉꞌʉ niꞌcãrõacã nirõrẽ mʉꞌʉrẽ oꞌogʉsaꞌa. Na quẽꞌrãrẽ
    oꞌogʉsaꞌa. Mʉsã niatji diꞌta ninuꞌcũcãꞌrõsaꞌa. Na wiogʉ nigʉ̃ti, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Kondah kubolkwarlah Canaan kore bolkkime ngudda wakewaken yidjalwodjalwohre,
    wanjh ngaye kaluk bolkwon kondanjkunu kubolkwarlah rowk, ngudda dja nawu yibenkebmawahme,
    ngudda ngurridjalbolkkarrme bu munguyh, dja ngaye ngadjalyime God bedberre bedda
    dorrengh nawu yibenkebmawahme.”
  met-met: Titia Kenan hatata uwa mana bila lobu, bagula ngasina ba wa ungia xaung
    bakbagim(ga)di disok kimuya maung dingia bungingbunginalo. Baing bagula ngawa
    Urana dingia.”
  gvs-gvs: Kenani goi kom tuta ame kueogaoga go, nava bei poyapoya ana madabokina
    Kenani goi kom nakae tubumowo avinimi, e bei ikaiyako vata yaimi. Yau bei tubumowo
    idi Yaubada.’
  rmc-rmc: Tuke the tire čhavenge dava kadi phuv, andre savi sal akana sar cudzincos.
    Caľi phuv Kanaan lenge dava, hoj te el lengri pro furt, a me avava lengro Del.“
  nlg-nlg: Inau ku hegho ighoe ma rana lei vaivarimu na pari eni, Canaan udolu. Mi
    nau a didira God.”
  dgr-DOGNT: Dıì Kanan nèk'e xàhtǫ lanì wek'e nàądè kò dıı dèè hazǫǫ̀ welǫ whìle ts'ǫ̀
    neghaelı̨į̀ ahłe ha. Eyıts'ǫ netł'axǫǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ gı̨ı̨lı̨ı̨ sìı dıı dèè
    gıghaelı̨į̀ ahłe ha, eyıts'ǫ Sı̨ Gınǫ̀htsı̨ ehłı̨ ha,” yèhdı.
  pes-OPV: وزمین غربت تو، یعنی تمام زمین کنعان را، به تو و بعد از تو به ذریت تو به
    ملکیت ابدی دهم، وخدای ایشان خواهم بود.»
  ron-1924: Цие ши семинцей тале дупэ тине ыць вой да цара ын каре локуешть акум ка
    стрэин, ши ануме ыць вой да тоатэ цара Канаанулуй ын стэпынире вешникэ; ши Еу
    вой фи Думнезеул лор.”
  aui-aui: Kenen tanavina tupana, meko kata kopeepevenina, anavereyana naboni yami
    sawara makewaghawaghasina tam da nosinosim yawata raghani muriye da tanavina sinirapenena
    waghasi, bi tagu na yadi God.”
  ben-OBCV: এখন যেখানে তুমি এক বিদেশিরূপে বসবাস করছ, সমগ্র সেই কনান দেশটি আমি তোমাকে
    ও তোমার বংশধরদের এক চিরস্থায়ী অধিকাররূপে দেব; আর আমি তাদের ঈশ্বর হব।”
  lex-lex: La'pa Kana'ana tetema, geni mak omdiella emolmolla do'ona-dakan di, de
    Aghi' pa muora duratmu-waitmu miy hanmi la'pa nodi liarni. Ne Aghi' Uplerlawan
    la duratmu-waitmu re.
  rgu-rgu: Dae Kanaꞌan ia neuꞌ ko Au fee katemaꞌ ana neuꞌ o mo tititi-nonosim. Besaꞌ
    ia o adaꞌ noi leo lalai maiꞌ ia. Tehuu neuꞌ ko, o tititi-nonosim ranuu dae Kanaꞌan
    ia losaꞌ dodoo na neu. Ma Au dadi uꞌ sira Manetualain na.
  som-som: Oo waxaan ku siin doonaa, adiga iyo farcankaaga kaa dambeeyaba, dhulkii
    aad sodcaalka ku ahayd, kaas oo ah dalka Kancaan oo dhan inuu idiin ahaado hanti
    aad weligiin lahaataan; aniguna waxaan ahaan doonaa Ilaahood.
  lat-VUC: Daboque tibi et semini tuo terram peregrinationis tuæ, omnem terram Chanaan
    in possessionem æternam, eroque Deus eorum.
  aoi-aoi: Ningkakine-ka ningk-ambilyamurra enena-manja angalya aduwaba ningkuminjirrkingka
    ningkakina. Akena yiba-kwunama enena ngawa angalya nungkuwa-wa akwa ngawa nungkwa-langwu-wa
    numirena-murriya warnikinikaduwa. Enene-ka angalya wurrukwala-langwa aduwaba ena,
    umba nungkwurra-langwa kuw-ambilyamurra akina ambaka-murra. Enena ngawa aringbirra
    angalya Kenina nungkwa-langwa-langwa numirena-murriya warnikinikaduwa-langwa eningangkawura-da.
    Kembirra ngayuwe-ka ningena aburra-langwa Ningeningikarrawara ningeningangkawura-da,”
    ni-yama nakina Neningikarrawara Aburiyamu-wa.
  eng-ASVBT: And I will give unto thee, and to thy seed after thee, the land of thy
    sojournings, all the land of Canaan, for an everlasting possession; and I will
    be their God.
  mna-mna: Mi toono ta boozomen ki Kanaan ta koozi nu we leembe pa i, ko aŋkam ma
    iwe leyom. Nu mi zin popoŋana ku tabe tipet pa kaimer i. Toono tiŋgi ko iwe leyom
    be kombotmbot pa ma alok. Tana nio ko aŋwe Anutu kizin popoŋana ku, mi zin timbesmbeeze
    pio.”
  ita-1885: E darò a te, ed a' tuoi discendenti dopo te, il paese dove tu abiti come
    forestiere, tutto il paese di Canaan, in possessione perpetua; e sarò loro Dio.
  eng-LXXUP: And I will give to thee and to thy seed after thee the land wherein thou
    sojournest, even all the land of Canaan for an everlasting possession, and I will
    be to them a God.
  eng-ULB: I will give to you, and to your descendants after you, the land where you
    have been living, all the land of Canaan, for an everlasting possession, and I
    will be their God.”
  spa-VBL: Yo te daré a ti y a tus descendientes todo el país de Canaán—donde has
    vivido como extranjero—como tu tierra para siempre, y yo seré su Dios”.
  fra-_FOB: Et je donnerai, à toi et à ta postérité après toi, le pays où tu séjournes,
    tout le pays de Canaan, en possession perpétuelle; et je serai leur Dieu.
  mal-mal: ഞാൻ നിനക്കും നിന്റെ ശേഷം നിന്റെ സന്തതിക്കും നീ പ്രവാസം ചെയ്യുന്ന ദേശമായ
    കനാൻദേശം ഒക്കെയും ശാശ്വതാവകാശമായി തരും; ഞാൻ അവർക്ക് ദൈവമായുമിരിക്കും”.
  urd-GVR: Tū is waqt Mulk-e-Kanān meṅ pardesī hai, lekin maiṅ is pūre mulk ko tujhe
    aur terī aulād ko detā hūṅ. Yih hameshā tak un kā hī rahegā, aur maiṅ un kā Ḳhudā
    hūṅgā.”
  suz-BL: मुल गे इ बाक्‍तीक रागीमी अर्को रागी ङा मुर बाक्‍नेवे। नोले गो एको कनान रागी
    गेना हना यो इन कली नु इ चच युइ आन कली गेनन्‍नी। गो चहिं मेको आन परमप्रभु दुम्‍नुङ”
    दे अब्राहाम कली देंमाक्‍त। उत्‍पत्ती ३५:२७; हिब्रू ११:९-१०; प्रेरित ७:५
  ita-1927: 'E a te e alla tua progenie dopo di te darò il paese dove abiti come straniero:
    tutto il paese di Canaan, in possesso perpetuo; e sarò loro Dio”.'
  ckb-ckb: هەموو خاکی کەنعان، کە ئێستا وەک بێگانەیەک تێیدا نیشتەجێی، بۆ هەتاهەتایە
    بە موڵکی دەیدەمە تۆ و نەوەکانی تۆ؛ منیش دەبمە خودایان.»
  eng-BBE: And to you and to your seed after you, I will give the land in which you
    are living, all the land of Canaan for an eternal heritage; and I will be their
    God.
  crx-NTPO: '''Ink''ez cha nyun cha ''ink''ez nts''u haindene nk''elh''az, ndi yun
    nohgha nus''ai, ''awhuz ''et t''enyuzinzun, Canaan yun ts''iyawh nohch''e'' oole''
    ''ilhiz wheni, ''ink''ez buYak''usda tisleh.”'
  kan-OKCV: ನೀನು ಪ್ರವಾಸಿಯಾಗಿರುವ ಕಾನಾನ್ ದೇಶವನ್ನೆಲ್ಲಾ ನಿನಗೂ ನಿನ್ನ ತರುವಾಯ ನಿನ್ನ ಸಂತತಿಗೂ
    ಶಾಶ್ವತವಾದ ಸ್ವತ್ತನ್ನಾಗಿ ಕೊಟ್ಟು, ನಾನು ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು,” ಎಂದರು.
  bbb-bbb: '@see-verse:GEN.017.007'
  tam-2017: நீ பரதேசியாகத் தங்கிவருகிற கானான் தேசம் முழுவதையும், உனக்கும் உனக்குப்
    பின்வரும் உன் சந்ததிக்கும் என்றென்றைக்கும் சொந்தமாகக் கொடுத்து, நான் அவர்களுக்குத்
    தேவனாக இருப்பேன்” என்றார்.
  spa-RV-1909: Y te daré á ti, y á tu simiente después de ti, la tierra de tus peregrinaciones,
    toda la tierra de Canaán en heredad perpetua; y seré el Dios de ellos.
  ron-BTF: Şi îţi voi da ţie şi seminţei tale după tine ţara în care eşti străin,
    toată ţara lui Canaan, ca stăpânire fără de sfârşit; şi voi fi Dumnezeul lor.
  eng-WEBP: I will give to you, and to your offspring after you, the land where you
    are traveling, all the land of Canaan, for an everlasting possession. I will be
    their God.”
  eng-FBV: I will give you and your descendants the whole country of Canaan—where
    you've been living as a foreigner—as land to own forever, and I will be their
    God.”
  nld-1939: 'Ik schenk u, en uw zaad na u Het land, waar ge thans als vreemdeling
    toeft, Het hele land Kanaän, tot een eeuwig bezit: Hun God zal Ik zijn.'
  nch-BL: Huan nochi ni tali cati itoca Canaán campa ama tiitztoc, nimitzmacas ta
    huan moteipan ixhuihua. Huan elis iniaxca para nochipa, huan na nielis niininDios.
  tfr-NTPO: Pja sökshko l̈i ko Canaán. Pja kjok ëre so l̇l̇ëm, gueniyo kjok buk kës
    ëre twër ber bop kong ĩyado wl̈o, epga kong bakoe. Ga tja ber ba Sbö ĩyado» l̈e.
  vie-1934: Ta sẽ cho ngươi cùng dòng dõi ngươi xứ mà ngươi đang kiều ngụ, tức toàn
    xứ Ca-na-an, làm cơ nghiệp đời đời. Vậy, ta sẽ làm Đức Chúa Trời của họ.
  hin-CV: यह कनान देश, जिसमें तुम पराये होकर रहते हो, यह देश तुमको और तुम्हारे बाद
    तुम्हारे वंशजों को सदाकाल के लिये अधिकार में दे दूंगा; और मैं उनका परमेश्वर रहूंगा.”
  eng-OURB: I will give to you, and to your offspring after you, the land where you
    are traveling, all the land of Canaan [Humbled], for an everlasting possession.
    I will be their God.”
  spa-BES: Y a ti y a tu descendencia después de ti, daré a la tierra en que vives,
    toda la tierra de Canaán por herencia eterna; y seré su Dios.
  tdx-tdx: Le hatoloko azo naho o tariratse manonjohio ty tane ambahinie’o henaneo,
    naho ty tane Kanàne iaby ho fanaña’o nainai’e vaho ho Andrianañahare’ iareo iraho.
  vid-vid: Ndokupa hegwe na lulelo lwako isi ayi youlingikala kota mjenzi, mina isi
    yeng'ha ya Kanaani iwe ya hemwe mazuwa gose, na heni ndowa Nguluwi wa hewo.”
  pwg-pwg: Karako na tam numataya Keinan dobuna kamonai. Ma mara sago weni dobuna
    kudubina ana veremi da tam ma tupurereghim murimuwai na ini rapena nonowei. Ma
    taku na i God.”
  eng-OKE: And I will give to thee and to thy sons after thee the land of thy habitation,
    all the land of Kenaan, for an everlasting possession; and I will be unto them
    Eloha.
  tha-KJV: เราจะให้​แผ่​นดิ​นที​่​เจ้​าอาศัยอยู่เป็นคนต่างด้าวนี้ คือบรรดาแผ่นดินคานาอันแก่​เจ้​าและเชื้อสายของเจ้าที่มาภายหลังเจ้าให้เป็นกรรมสิทธิ์​นิรันดร์
    และเราจะเป็นพระเจ้าของพวกเขา”
  por-BR-2018: E darei a ti, e à tua descendência depois de ti, a terra de tuas peregrinações,
    toda a terra de Canaã em herança perpétua; e serei o Deus deles.
  bco-bco: Ka꞉ina꞉n hen amio꞉ gelo꞉ mageso꞉lo꞉ sia꞉lab a꞉no꞉, niyo꞉ ge o꞉lia꞉ so꞉wa
    gilo꞉ sa꞉la꞉la꞉i ha꞉nab o꞉lia꞉mo꞉ tambo dimia꞉no꞉. Hen a꞉no꞉ ilino꞉ dowa꞉i ha꞉na꞉mela꞉ib.
    A꞉la꞉ta꞉ga꞉ ne Gode ilino꞉ doma꞉no꞉.”
  deu-ELO: Und ich werde dir und deinem Samen nach dir das Land deiner Fremdlingschaft
    geben, das ganze Land Kanaan, zum ewigen Besitztum, und ich werde ihr Gott sein.
  ktm-ktm: Poi Kenan ou ka emin eriy kurti poye’ su lau se yi. Odoke Yu we kuduwe
    kile poyim, pe su papum we hemin eriy, kenon ndre lokpoi kinum. Pe Yu we Lapan
    ta su.”
  caa-caa: Pues cꞌani inwajqꞌuet y tunor achꞌajnarirobꞌ tunor e rum tama e lugar Canaán
    tiaꞌ turet era tuaꞌ aquetpa bꞌan cocha inteꞌ herencia tabꞌa inyajrer. Y nen tuaꞌ
    inquetpa Udiosirenobꞌ iraj iraj ubꞌan, che e Dios.
  eng-WYC-2018: and I shall give to thee, and to thy seed after thee, the land of
    thy pilgrimage, all the land of Canaan, into everlasting possession, and I shall
    be the God of them. (and I shall give to thee, and to thy descendants after thee,
    this land where thou art now living, yea, all the land of Canaan, for an everlasting
    possession, and I shall be their God.)
  epo-epo: Kaj Mi donos al vi kaj al via idaro post vi la landon, en kiu vi loĝas
    kiel fremdulo, la tutan landon Kanaanan, por eterna posedaĵo, kaj Mi estos Dio
    por ili.
  uig-PIN: Mǝn sanga wǝ sǝndin keyinki nǝslinggǝ sǝn ⱨazir musapir bolup turƣan bu
    zeminni, yǝni pütkül Ⱪanaan zeminini ǝbǝdiy bir mülük süpitidǝ ata ⱪilimǝn; wǝ
    Mǝn ularning Hudasi bolimǝn, — dedi.
  beo-beo: Di da wali Ga:ina:ne soge ganodini ga fi dunu agoane ba:sa. Be amo soge
    huluane, di eso huluane mae yolesili gagulaloma:ne, Na da di amola dia fa:no lalelegemu
    manolali dilima imunu. Amola Na da ilia Gode esalumu.”
  tpi-OTNT: Dispela graun Kenan nau yu stap long en, em i graun bilong ol arapela
    lain. Tasol bai mi givim dispela olgeta graun long yu na long ol lain pikinini
    bilong yu i kamap bihain, na em bai i stap graun bilong yupela oltaim oltaim.
    Na bai mi stap God bilong ol lain pikinini bilong yu.”
  hau-SA: Dukan ƙasar Kan’ana inda kake baƙo a yanzu, zan ba da ita a matsayin madawwamiyar
    mallaka gare ka da kuma zuriyarka a bayanka, zan kuma zama Allahnsu.”
  udu-udu: Dhali e /e mo dhali e emen pini kun mini pi ’peni /e mo ’ko’di /e mo tani
    aha/ mina c̱i um mony’cesh gi mo/ii ki iiŋ ’kus bum mo dhali aris mony’cesh gi
    Paŋ Kanaan mo mmota mom bum jin mina um ibu’th ki sule/ sule/ mo dhali aha/ mina
    ta Arumgimis buni mo be.
  uig-LAT: Men sanga we sendin kéyinki neslingge sen hazir musapir bolup turghan bu
    zéminni, yeni pütkül Qanaan zéminini ebediy bir mülük süpitide ata qilimen; we
    Men ularning Xudasi bolimen, — dédi.
  nde-nde: Ilizwe lonke laseKhenani, okwamanje ohlala njengowezizwe kulo, ngizakupha
    libe yilifa laphakade kuwe lezizukulwane zakho ngemva kwakho; njalo ngizakuba
    nguNkulunkulu wabo.”
  ton-ton: Pea te u foaki kiate koe, pea mo ho hako ʻe hoko mo koe, ʻae fonua ʻoku
    ke ʻāunofo ki ai, ʻio ʻae fonua kotoa pē ʻo Kēnani, ko e tofiʻa taʻengata; pea
    teu ʻiate kinautolu ko honau ʻOtua.”
  ces-1613: Nadto dám tobě i semeni tvému po tobě zemi, v nížto obýváš pohostinu,
    všecku zemi Kananejskou k vládařství věčnému; a budu jejich Bohem.
  eko-eko: Kinteela owinkha tuniya eti oniikhalaaye, weeyaru pure mmalapo. Tuniya
    yooshi ya Kanaani kinteela winkha peewu yawo khwa mileele, na-miyo kinteela wiiya
    Nluku aya.”
  nss-nss: Yo andre kuiki pwan masih para Kenaan satam. Mahapo atampwan aliy tehe
    hamou ndramat mawen. Hapeko andre kuikiy kisatam pe ndrayem hu kamulan, hasap
    kiyau hasap, pe kiya kolohu. Pe hu keyen aliy lang masih, pe yo andre kurayah
    Ngindrai tahu.”
  eng-WMB: I will give to you, and to your offspring after you, the land where you
    are traveling, all the land of Canaan, for an everlasting possession. I will be
    their God.”
  tam-TCV: நீ இப்பொழுது அந்நியனாய் வாழும் இந்தக் கானான் நாடு முழுவதையும், உனக்கும்
    உனக்குப்பின் உன் சந்ததிகளுக்கும் ஒரு நித்திய உடைமையாகக் கொடுப்பேன்; நானே அவர்களுக்கு
    இறைவனாய் இருப்பேன்” என்றார்.
  ceb-ULB: Ihatag ko kanimo, ug sa mosunod nimong mga kaliwat, ang yuta diin ikaw
    nagpuyo, ang tanang kayutaan sa Canaan, alang sa walay kataposan nga kabtangan,
    ug mahimo nila ako nga Dios.”
  mkn-mkn: Ini tana Kanaꞌan samua, nanti Beta kasi sang lu deng lu pung turunan dong.
    Sakarang lu cuma tenga manumpang sa di sini. Ma nanti lu pung turunan dong soa
    ini tana Kanaꞌan sampe salamanya. Deng nanti Beta ju jadi dong pung Tuhan Allah.
  pol-UBG: Dam tobie i twemu potomstwu po tobie ziemię, w której teraz przebywasz,
    całą ziemię Kanaan, jako własność na wieki, i będę ich Bogiem.
  agr-agr: Juju nugka Canaágka juwi ame pujam nunak ashí amina, nuigtu ame wegantu
    agtina nudaun tuke atinun amastatjai, tuja wi ditá Apajuíjig atinaitjai”, tiuwai.
  kyc-kyc: Yuu mendasa palipa palipa pyuo papyuo karaminyi anda muku yuu Kenane lenge
    doko nambame emba jeronopa embena para pyarene dupwana sakamira. Dopa pyuokana
    minyuo lalu lao lapala nambame nakamana Anatu kulisa ingyuo kararo, leya.
  urd-GVU: تُو اِس وقت ملکِ کنعان میں پردیسی ہے، لیکن مَیں اِس پورے ملک کو تجھے اور
    تیری اولاد کو دیتا ہوں۔ یہ ہمیشہ تک اُن کا ہی رہے گا، اور مَیں اُن کا خدا ہوں
    گا۔“
  deu-1912: und ich will dir und deinem Samen nach dir geben das Land, darin du ein
    Fremdling bist, das ganze Land Kanaan, zu ewiger Besitzung, und will ihr Gott
    sein.
  ntj-ntj: '@see-verse:GEN.017.007'
  row-row: Basa rae Kanaꞌan ia, Au fee neu nggo mo tititi-nonosi mara. Oras ia, ho
    numban a sia ia. Dei fo tititi-nonosi mara soa rae Kanaꞌan ia losa doo na neu.
    Ma Au o dadꞌi sira Lamatualain na.
  kan-2017: ನೀನು ಪ್ರವಾಸಿಯಾಗಿರುವ ಕಾನಾನ್ ದೇಶವನ್ನೆಲ್ಲಾ ನಿನಗೂ ನಿನ್ನ ಸಂತತಿಗೂ ಶಾಶ್ವತ ಸ್ವತ್ತಾಗಿ
    ಕೊಟ್ಟು ಎಂದೆಂದಿಗೂ ಅವರಿಗೆ ದೇವರಾಗಿರುವೆನು” ಎಂದನು.
  ena-ena: Nama Kenan fɨli tɨbɨ neŋ ihɨlɨŋ hɨnidanaŋ uami. Agadɨ ala fɨli tɨbɨ nagadɨ
    nasadaŋ nadɨ iamɨlɨhalina mufɨli mufɨli iahavɨbali agɨlasadaŋ iguben uami. Igulɨŋ
    fɨli tɨbɨ nagaŋ mufɨli mufɨli naludɨ fɨli tɨbɨ sɨbaŋ hɨnibali uami. Lɨdaci viaŋ
    nadɨ iamɨlɨhalina agɨladɨ Asɨ hɨniben uami.
  tgo-tgo: Valɨvaŋgake iya u mebwabwarikewe, mbema Kenan laghɨyeke vara, kaero ya
    vatomwe e ghen na orumburumbu mbaŋa muyaiko na lenji ghamba mbaro memeghabananiye,
    na ghino ne lenji Loi.”
  yap-yap: Bay gu pi’ ngom nge ngak e pi’in owchem e re nam ney ni ga be par riy e
    chiney ni gab milekag. Ma nam nu Kanaan ni ga’ngin e bayi par ni tafnam ndariy
    n’umngin nap’an, ma bay gu par ni gag e Got rok e pi’in owchem.”
  tet-tet: Haꞌu atu klatan to-tomak rai Kanaꞌan neꞌe baa o mo okaan husar-binan! Oras
    neꞌe, o mein heik iha neꞌe dei! Mais okaan husar-binan atu netan rai Kanaꞌan neꞌe
    toꞌo nima-nimak! Haꞌu atu kdadi baa siakaan Maromak!
  hlt-MCSB: Te vaengah na lampahnah khohmuen Kanaan kho pum te kumhal khohut la nang
    neh nang phoeikah na tiingan taengah kam paek vetih amih taengah Pathen la ka
    om ni “a ti nah.
  mdy-ETH: ሃሢ ኔ ሾኦቹሞና ናንጋ ሳዔሎ ኔኤና ኔ ዜርፆናም ታ ዒንጋንዳኔ፤ ካኣናኔ ዓጮ ናንጊና ዻካላንዳጉዲ ታ ኔኤኮ ዜርፆም
    ዒንጋንዳኔ፤ ታኣኒያ ዔያቶኮ ፆኦሲ ማዓንዳኔ።»
  kew-kew: Go Kenan onaana su ne abia go kimisu ipua epaa ayere, neme nepara nena
    orope madusalide nogo naki walo diayawa, niri nimina Gote pitua.
  twi-ASANTE: Mede Kanaan asase a ɛnnɛ wote so sɛ ɔhɔhoɔ no nyinaa bɛma wo ne wʼasefoɔ
    a wɔbɛba akyire no nyinaa. Ɛbɛyɛ asase a ɛyɛ wʼagyapadeɛ afebɔɔ. Na mɛyɛ wɔn Onyankopɔn.”
  mwc-mwc: Ba niko kupura Canaan karaku ko mamanei wai kega karimi yai, saba tupana
    kom ba am rakaraka muri yai te botubotu wai a bereberimi. Kata ini karisiyai ba
    ina madamana, ba yauku wai kona asi God.”
  bhl-bhl: Kame kilele kilila! Ku kakow kunum keko, Kenan kawtiw im aneng kakabelew
    kate, aneng kale ku so, kukalem muluwel dow iso, alik alik yulo diwkuw diwkuw
    fein kuw yukalem duyemoki te. Duyemsomi, alik yom Sunbin-Got kebi te.”, dangse
    kale.
  con-NTPO: Quenga, toya'caen poiyi'cco tsendeccunga gi pa'cco Canaán andema afeya.
    Nane que'i ja'ño can'jen'cho andema gi tsangae que'inga afepa tsangae que'i Chigave
    daya.
  eng-WEBU: I will give to you, and to your offspring after you, the land where you
    are traveling, all the land of Canaan, for an everlasting possession. I will be
    their God.”
  bnp-bnp: Ra malala e Kenan, ngane o made manga a mosi vona, ga habia vomu, ge vomu
    liu. Muri ga habi poloa ne huriki a hamomu. Pali iau, ge iau a Vure ne ria.”
  wal-wal: Ha77i neeni bete gidada de7iyo Kanaane biittai ubbai neeyyoonne neeppe
    guyyiyan ne zerettaayyo merinaassi laata gidana mala taani immana; qassi taani
    eta Xoossaa gidana” yaagiis.
  mgh-mgh: Ilapo yothene yo Kanaa, uryaa nletto, kimmowuvaha toko yawaa mpaka khalayi;
    we ni ucuulu aa ni mi kinhala ukhala Nluku aya.
  acu-NT: 'Yamai Canaán nungkanam pujame nu nungkan amin tura ami wearmincha: Juni
    pujustaram tusan takamtsuk susatjarme. Tura asan tuke ni Yusri atinuitjai, —Yus
    Abrahaman timiayi.'
  spa-PDDPT: Te daré por posesión perpetua la tierra de tus peregrinaciones, toda
    la tierra de Canaán, y a tu descendencia. Y seré su ʼElohim.
  gun-gun: Ndevy ha'e neramymino kuery pe ame'ẽ 'rã yvy reguata reikovyague. Ha'e
    kuery pegua itui Canaã yvy ha'e javi, raka'e rã guarã. Ha'e xee aiko 'rã ha'e
    kuery Ruete.
  agu-BL: Swak'e' tzatz cyakil yi luware'j cwent Canaán kale najlquixe't jalu'. Ncha'tz
    swak'e' scyetz e' araxonl tetz ben k'ej ben sak. Ej nin yi in wetz in iRyosil
    sbne'-tz.
  eng-PEV: You see, you are now living in this country called Canaan, but it doesn’t
    belong to you. But later on, I will give all this country to the people that will
    be born into your family. They will have this country for themselves for ever,
    and I will be their God.”
  ilo-ULB: Itedkonto kenka, ken kadagiti sumaruno a kaputotam, ti daga a pagnanaedam,
    amin a daga ti Canaan, kas agnanayon a sanikua, ken siakto ti Diosda.”
  kpg-kpg: Au ga gowadu gi di goe mo do hagadili tenua deenei dela e noho iei goe
    dolomeenei gei goe tangada mai i daha. Tenua o Canaan hagatau gaa hai tenua ni oou
    mo do hagadili gaa hana hua beelaa, gei Au gaa hai di God ni digaula.”
  uig-ARA: مەن ساڭا ۋە سەندىن كېيىنكى نەسلىڭگە سەن ھازىر مۇساپىر بولۇپ تۇرغان بۇ زېمىننى،
    يەنى پۈتكۈل قانائان زېمىنىنى ئەبەدىي بىر مۈلۈك سۈپىتىدە ئاتا قىلىمەن؛ ۋە مەن ئۇلارنىڭ
    خۇداسى بولىمەن، ــ دېدى.
  bsp-bsp: Indesɔŋ əm kɔ yuruya yam atɔf ŋa Kanahan ŋaŋɛ məntɛp kəc-bɛrɛ mɔ fəp, ŋendeyɔnɛ
    ŋaŋan doru o doru, iyɔnɛ Kanu kəŋan.»
  bps-bps: I klamang tanà Kanaan i flo gumneam ani i blégu ge kadang na i dad belam,
    du fye gfunyu kel di landè sen. Na satu duh agu Dwatala.”
  mbs-mbs: Se kedakel te tanà te Canaan làno nikaw inogpaan, yan se ibegay ko diyà
    kamno aw diyà te menge bowad-bowad nikaw amon tig-epoen niyo iyan te wedad temanan.
    Siak se Timanem meg-ipat kandan.”
  tof-tof: Keinan blaman tüp, ma errkya ne mogob pama ngyabendóla, ka sab marü mókyeno
    metatómpükü akó marü ne olmalbobatala tóbabótóle marü kakóm; da ka sab ibü God
    namulo.”
  sus-sus: N fama nɛ yi bɔxi fide i tan nun i bɔnsɔɛ ma, wo faxi sabatide dɛnnaxɛ.
    Kanaan bɔxi birin findima nɛ wo gbe ra abadan. N tan nan na i bɔnsɔɛ Marigi Ala
    ra.»
  pon-2006: I pahn kihong uhk oh kadaudokomw kan sahpw wet me ke keikeiru ie met.
    Ke pahn sapwenikihla Kenan pwon kohkohlahte, oh I pahn wia arail Koht.”
  jae-jae: Ma aê jakêŋ gamêŋ Kanaan, taŋ aôm gômoa amboac ŋac jaba naŋ, samucgeŋ êndêŋ
    aôm to nêm wakuc, taŋ sêndaŋguc aôm naŋ, gebe êtu amacnêm endeŋ tôŋgeŋ ma aê jatu
    êsêacnêŋ Anôtô.”
  ksd-ksd: Ma Ina tabar u, ma ra umana bul mur tam, ma ra gunan nina u ki na vaira
    tana, ra gunan Kanaan par, upi kavavat vatikai, ma iau kadia God.
  tur-YTC: Geçmekte olduğun diyarı, bütün Kenan diyarını sonsuza dek mülk olarak sana
    ve senden sonraki soyuna vereceğim. Ben onların Tanrısı olacağım.”
  bel-N: І Я дам табе і насеньню твайму пасьля цябе зямлю вандраваньня твайго, усю
    зямлю Ханаан на ўласнасьць вечную, і Я буду ім Богам”.
  grc-BRENT: Καὶ δώσω σοι καὶ τῷ σπέρματί σου μετὰ σὲ τὴν γῆν, ἣν παροικεῖς, πᾶσαν
    τὴν γῆν Χαναὰν, εἰς κατάσχεσιν αἰώνιον· καὶ ἔσομαι αὐτοῖς εἰς Θεόν.
  ind-AYT: Aku akan memberikan kepadamu dan kepada keturunan-keturunan sesudahmu,
    negeri yang kamu tinggali sementara ini, yaitu seluruh tanah Kanaan, sebagai milikmu
    selama-lamanya, dan Aku akan menjadi Allah mereka.”
  lid-lid: Ou badeh badu leheleh ta kon Kenan mari, jo kameh edeu i tam ma i ta lundriyem
    oro udu le buku doh ma jo kameh i Kindrei toro.”
  eng-NNA: Yes, this country, they name it Canaan country, I will give to your grandchildren's
    grandchildren and those who come after them. Now you are staying in this country
    like a stranger. Later all this country will belong to your mob forever, I will
    be a father for them.
  nya-nya: Dziko lonse la Kanaani, limene iwe ukukhala tsopano, ndalipereka kwa iwe
    ndi kwa zidzukulu zako kuti likhale chuma chanu mpaka muyaya. Ndipo Ine ndidzakhala
    Mulungu wa zidzukulu zako.”
  hrv-hrv: Tebi i tvome potomstvu poslije tebe dajem zemlju u kojoj boraviš kao pridošlica
    - svu zemlju kanaansku - u vjekovni posjed; a ja ću biti njihov Bog.”
  mps-mps: Te nage megi e bulu wau biliyu, te e bidibo tǫ da, te eno nagebolo, me
    te nago hani wai dabe nosali pedalabo bage augwalibolo maiabo tǫ dao. Tigidali
    te Kenan tǫ dabe da, te sesemane sogo dagego tǫ elaluaibao, tama ena da, ena
    te nago wai puluba hani dabego God bidaibao,” wali.
  llg-llg: Basa dae Kanaꞌan ia, neu ko Au feen neu o, ma o numbu-sadu mala. Hatematak
    ia, kada o leo tataak nai ia. Tehuu, neu ko o numbu-sadu mala hambu dae Kanaꞌan
    ia, losa dodoon neu. Ma neu ko, Au boe oo, dadik sila Manetualain.
  tpi-tpi: Dispela graun Kenan nau yu stap long en, em i graun bilong ol arapela lain.
    Tasol bai mi givim dispela olgeta graun long yu na long ol lain pikinini bilong
    yu i kamap bihain, na em bai i stap graun bilong yupela oltaim oltaim. Na bai
    mi stap God bilong ol lain pikinini bilong yu.”
  dan-1931: og jeg giver dig og dit Afkom efter dig din Udlændigheds Land, hele Kana'ans
    Land, til evigt Eje, og jeg vil være deres Gud!”
  vie-OVCB: Ta sẽ cho con và hậu tự con đất mà con đang kiều ngụ, tức đất Ca-na-an.
    Đó sẽ là cơ nghiệp đời đời, và Ta sẽ làm Đức Chúa Trời của họ mãi mãi.”
  lbk-lbk: Et nan nay ay lota ay kawadmo ay mangmangili ka yangkhay et ichawchawko
    ken sik-a ya nan wanen-edmo ta enkwayo is eng-engkhana. Wen, am-in ay lota isnan
    Canaan et enkwacha is eng-engkhana ya sak-en nan Dioscha.”
  guj-2017: જે દેશમાં તું રહે છે, તે આખો કનાન દેશ, હું તને અને તારા પછીના તારા વંશજોને
    કાયમી વતન તરીકે આપીશ. અને હું તેઓનો ઈશ્વર થઈશ.”
  byr-byr: '@see-verse:GEN.017.007'
  awx-awx: Gä Kenande kewune apuyiwitde päkapu yiwixaläk. Tiwändeyä kewu Kenandäne
    awomu undä gäxät bapuka mahande alätningkätde gihäle tupäkände damike, Anätunäle
    yiwit,” yang yakut.
  pon-2006A: I pahn kihong uhk oh kadaudokomw kan sahpw wet me ke keikeiru ie met.
    Ke pahn sapwenikihla Kenan pwon kohkohlahte, oh I pahn wia arail Koht.”
  por-BRBSL: Eu darei a vocês, e a seus descendentes depois de vocês, a terra onde
    vocês estão viajando, toda a terra de Canaã, por uma posse eterna. Eu serei o
    Deus deles”.
  aly-aly: '@see-verse:GEN.017.007'
  cth-cth: Atu imyin lah na onae ram, Kanaan ram pueng nang hoi na ca catounnaw koe
    a yungyoe e râw lah na poe han. Kai teh ahnimae Cathut lah ka o han.
  twi-twi: Mede Kanaan asase a nnɛ wote so sɛ ɔhɔho no nyinaa bɛma wo ne wʼasefo a
    wɔbɛba akyiri no nyinaa. Ɛbɛyɛ wʼagyapade a wo ne obi mmɔ mu hye afebɔɔ. Na mɛyɛ
    wɔn Nyankopɔn.”
  hlt-hlt: Te vaengah na lampahnah khohmuen Kanaan kho pum te kumhal khohut la nang
    neh nang phoeikah na tiingan taengah kam paek vetih amih taengah Pathen la ka
    om ni “a ti nah.
  tbz-SIM: Fɔ̃́ nnɛ̀ ɑ yɑɑ̀bí m bo di duɔ́ nkɛtenkɛ̀ ɑ mɛ̀ mbo kɛ̀ kupɔ̀ɔ̀kù, di bo
    tiekɛ Kɑnnɑhɑ̃ɑ̃ omɔu sɑ̃́ɑ̃̀, mí nKuyie nkɛ̀ nní ndi te.
  msy-2020: Ezɨ Kenanɨn nguazir nɨ datɨrɨghɨn puram aperaghav itir kam, kar igharaz
    darazir nguazim. Eghtɨ kɨ nɨ ko nɨn ovavir borir gɨn otivamiba, kɨ Kenanɨn nguaziba
    bar da isɨ, ia danɨngam. Eghtɨ nguazir kam, a ian nguazimɨn ikɨ mamaghɨra ikiam.
    Eghtɨ kɨ nɨn ovavir boribar Godɨn ikiam.”
  txq-txq: Basa dae Kanaꞌan ia, neu ko Au feen neu o mua o tititi-nonosim mara. Hatematak
    ia o kada leo taak nai ia. Tehuu neu ko o tititi-nonosim mara soa dae Kanaꞌan
    ia losa doon naa neu. Ma neu ko Au oo dadi neu sira Manetualain boe.
  aaz-aaz: Au of aꞌfee pah Kanaꞌan ok-okeꞌ ꞌeu ko ma ꞌeu ho sufam-kaꞌum sin. Oras
    ia, ho suma mutua mtaah naah. Mes of ho sufam-kauꞌm ein npaar pah Kanaꞌan ia,
    tar antea nabar-baar. Ma Au of aꞌjair sin Uisneon goa msaꞌ.
  azb-azb: Sənə və səndən sonrakı nəslinə qərib kimi yaşadığın bu torpağı – bütün
    Kənan torpağını əbədi mülk olaraq verəcəyəm və onların Allahı olacağam».
  eng-DBY: And I give to thee, and to thy seed after thee, the land of thy sojourning,
    all the land of Canaan, for an everlasting possession; and I will be a God to
    them.
  hin-2017: और मैं तुझको, और तेरे पश्चात् तेरे वंश को भी, यह सारा कनान देश, जिसमें
    तू परदेशी होकर रहता है, इस रीति दूँगा कि वह युग-युग उनकी निज भूमि रहेगी, और मैं
    उनका परमेश्वर रहूँगा।”
  wol-KYG: Te réew mi nga doon ab doxandéem léegi, muy réewu Kanaan mépp, jox naa
    la ko, yaak sa askan, ngeen moom ko fàww. Te dinaa doon seen Yàlla.»
  swp-swp: Em aba‐tautausi tanona ta abo ea leawa oa arim eai, eo am isimurita se
    muritama aridi eai, Kanana tanona maudoudoina ta, abo enamiu i lau e huia nige
    nosina; eau hinage abo edi Eaubada.”
  bjr-bjr: Anee asaqiraa faira foora maa maqanasaa mariannana qinee ani faqa ani asaifaqausa
    faqa nimianaura. Nimiananoo aiqama Kannaana maqa maaqa fannoo ani asaifaqausaindi
    kamminoo naaru naaru marinaqa qinee misa Anutusa marianaura.
  eng-YLT: and I have given to thee, and to thy seed after thee, the land of thy sojournings,
    the whole land of Canaan, for a possession age-during, and I have become their
    God.'
  kne-kne: Idawat ko abe en sik-a am-in din ili ay nay ed Canaan ay naibilangam ay
    mangili ed wani ta say tawiden din polim ay eng-enggana, yan sak-en met laeng
    di Diyos ay dayawen da.”
  wat-wat: Nofe Kenani fwayafwayana nenei ku viviteneyauyauna, matatafuna fwayafwayanama
    kwaḡa keta yota susukwau ana venimiya. Naki yasi fwayafwayavaḡata keta Iyau yasi
    Guyau.”
  heg-NTPO: Dale Kanaꞌan ni totoang mam Auk bel kun, nol ku in hua-koet tas. Halas
    ni ku suma daad tahang tukun se nia. Mo ku in hua-koet tas man haup dale Kanaꞌan
    lako lius didiin son na. Nol mam Auk kon daid oen Lamtuan Allah.
  ptu-ptu: Aka inde dio mai to messihuhupoko illaam inde litä', sapo' kubeemmokoa'
    temo mengkalao iko sule lako pessubummu. Ingganna lembäna Kanaan la muampuanna'
    sule lako salako-lakona; anna Kao Debatanna pessubummu.
  bzd-NTPO: I̱'ñe ta̱ be' se̱rke Canaán, ká̱ e' ko̱s meraëyö be' a̱ ena be' aleripa
    a̱. E' a̱te̱ ie'pa ulà a̱ ke̱kraë. Ye' dör ie'pa Këköl.
  kwf-kwf: KaidaꞋi neꞋe kamu tua ana ano neꞋe, diꞋia goꞋo amuꞋa ta ngwae kwaita, bore
    ma nai kwate naꞋa ano neꞋe fuamu faꞋinia ngelamu neꞋe kira futa maꞋi ana kwalafa
    Ꞌoe. Na ano neꞋe ki ru kwalafa sa Kenan ki, niꞋi ke baꞋa ru kamu ki naꞋa. Ma kamu
    ke baꞋa toꞋo naꞋa ana ano neꞋe sulia kaidaꞋi firi, ma nauꞋa naꞋa neꞋe God kamu
    ke foꞋosia.”
  eng-WYC-2017: and I shall give to thee, and to thy seed after thee, the land of
    thy pilgrimage, all the land of Canaan, into everlasting possession, and I shall
    be the God of them.
  eng-WMBB: I will give to you, and to your offspring after you, the land where you
    are travelling, all the land of Canaan, for an everlasting possession. I will
    be their God.”
  spp-spp: '*Kana kìni i mu ɲyɛ niɲjaa nàmparantɛɛnre ke, mii sí lire kan mu ná ma
    tùluy''á. Li sí n-pyi pi wuu tèrigii puni i, mii sí n-pyi pi Kileŋi.»'
  aey-aey: Qila hina Kenan hatuna jag biliga. Qa hatu i cunug eu hinana biligiannu
    ihigen. Hinana sihul cunug hina toohi cali hoqagan, eu ha agena biligiannu, adigen.
    Euqa ageca bileceb catanigiannu adigen,” don.
  urd-GVH: तू इस वक़्त मुल्के-कनान में परदेसी है, लेकिन मैं इस पूरे मुल्क को तुझे
    और तेरी औलाद को देता हूँ। यह हमेशा तक उनका ही रहेगा, और मैं उनका ख़ुदा हूँगा।”
  rug-rug: Sa pepeso hie sapu korapa koa ia goi na tie karovomu kamahire, si kaqu
    ponia Rau koa goi, meke koarini pu tututi gore mae gua koa goi. Meke sa doduruna
    sa pepeso pa popoa Kenani, si kaqu tadirini ninae rane, meke Arau si kaqu na dia
    Tamasa.”
  gaz-gaz: Biyya Kanaʼaan guutuu lafa ati amma orma taatee jiraattu kana ani dhaala
    bara baraa godhee siʼii fi sanyiiwwan kee warra si booddeetiif nan kenna; anis
    Waaqa isaanii nan taʼa.”
  fra-LSG: Je te donnerai, et à tes descendants après toi, le pays que tu habites
    comme étranger, tout le pays de Canaan, en possession perpétuelle, et je serai
    leur Dieu.
  gnn-gnn: Nhinanydja nhe yukurra dhuwala dhiyala wäŋaŋuranydja Gaynandja mulkuruna,
    yurru wekamanydja ŋarra yurru nhumalaŋguna dhuwalayi wäŋanydja; bukmak dhuwalayi
    wäŋanydja yurru ŋurikina walalaŋgu nhokalaŋuwuna miṯtjiwu. Ga ŋarranydja yurru
    walalaŋgu Godnha, ga walalanydja yurru yolŋu walala ŋarrakuwaynha.”
  yal-yal: I tan nun i bɔnsɔnna, n fama nɛn bɔxɔn fideni ɛ ma, i findixi xɔɲɛn na
    dɛnaxan yi iki. Kanan bɔxɔn birin findima nɛn e gbeen na habadan! N tan nan e
    Ala ra.”
  gum-gum: Ñunba, ñuinukkurri amrrub misaameranba tru ñi ka arruatiig tsuin pirøwan
    tranamønrrun cha, Canaán pirøwan muba kuimburab managatig tøgagønrrai. Inchen
    nabe pasrabig pasrøwa, managatig nømuyasig Tius kømønrrun— chibig køn.
  iou-iou: Apiŋo Kenan komeken itan ŋowä äbani ude itan upäŋkaŋ kome ŋo gäk ba äbekaye
    oraŋkaye kämi-kämi ahänayäŋ täkaŋ unitä mähemi tärek-täreki nämo täneŋta api taniŋ
    kirewet. Täŋpäŋ äbotkaye unitäŋo Anutu api iret yäk.
  haw-1868: 'A e haawi aku no au i ka aina au e noho malihini nei, i ka aina a pau
    o Kanaana, nou, a no kau poe mamo mahope ou, i wahi e noho mau ai: a owau hoi
    ko lakou Akua.'
  arb-NAV: وَأَهَبُكَ أَنْتَ وَذُرِّيَّتَكَ مِنْ بَعْدِكَ جَمِيعَ أَرْضِ كَنْعَانَ،
    الَّتِي نَزَلْتَ فِيهَا غَرِيباً، مُلْكاً أَبَدِيًّا. وَأَكُونُ لَهُمْ إِلَهاً».
  adz-adz: Intap Kanan santan aru agu mpada gin suda marawampua ani da dzi bungꞌ atangin
    nasu agu da tafam rusam gan nanting, da dzi bungꞌ asu ribarangan Anutu gan.”
  ewe-ewe: Kanaanyigba blibo la, afi si nèle fifia abe amedzro ene la, matsɔe na wò
    wòanye tɔwò kple wò dzidzimeviwo tɔ tegbetegbe, eye manye woƒe Mawu.”
  eng-LEE: And I will give unto thee, and to thy seed after thee, the land wherein
    thou sojournest, all the land of Canaan, for an everlasting possession; and I
    will be their God.
  dji-dji: Yarim miri bilapilang nyuni nyini kirim djiḻi gurrbimirri Kanan miri mulkuru
    nyuni, bil ngarri djining nyirr gungi gurrbi Kanan nyungungi marrga nyuni mala-pungi,
    miri djining djawal nyibirri nyuni nyininy giriny gurrbinyirring, ga nyungung
    mala-punyirbidji djin galiki djingiriny djawal bintji giri ngurrgima. Ga djanngangi,
    ngarri djining God Miligidji djinarri.” Bilapilang nyani Goddji murr-rangirri
    Abrayamnyi.
  nna-nna: Yuu, nyungu warrarn, yini marnayi Canaan warrarn, nyuntupa nyuntumili karluji
    jamujirrangupa nyirrirnikartijarrangu yungkulumarnanyurrinyi. Kuwarri nyungungu
    warrarnja waninyan ngajarrikapali. Yarti nyungu warrarn wiyirr nyuntumilirrangumili
    wantuliny ngarramarnti, japartu wantulumarnajanaku.
  asm-FB: যি কনান দেশত তুমি প্রবাসী হৈ বাস কৰিছা, মই তোমাক আৰু তোমাৰ ভাবী-বংশক এই
    সমুদায় দেশ সদাকালৰ অধিকাৰৰ অৰ্থে দিম আৰু মই তেওঁলোকৰ ঈশ্বৰ হ’ম।”
  sus-A: ﭑ قَمَ نّ يِ بْشِ قِدٍ عِ تَن نُن عِ بْنسْي مَ، وٌ قَشِ سَبَتِدٍ دّننَشّ.
    كَنَان بْشِ بِرِن قِندِ مَ نّ وٌ فبٍ رَ عَبَدَن. ﭑ تَن نَن نَ عِ بْنسْي مَرِفِ
    عَلَ رَ.»
  fra-SBL: Je vous donnerai, à vous et à votre postérité après vous, le pays où vous
    voyagez, tout le pays de Canaan, comme une possession éternelle. Je serai leur
    Dieu. »
  hbo-hbo: וְנָתַתִּ֣י לְ֠ךָ וּלְזַרְעֲךָ֨ אַחֲרֶ֜יךָ אֵ֣ת ׀ אֶ֣רֶץ מְגֻרֶ֗יךָ אֵ֚ת
    כָּל־אֶ֣רֶץ כְּנַ֔עַן לַאֲחֻזַּ֖ת עֹולָ֑ם וְהָיִ֥יתִי לָהֶ֖ם לֵאלֹהִֽים׃
  shp-NTPO: Jain mia rama jaa Canaán maira, jatiobi en mia itan min chiní bakebo meniti
    iki; jatíbitian iboanon ixon, jainoaxibira jaton Dios ea iti iki —akinbo.
  eng-WYCLIFFE: and Y schal yyue to thee and to thi seed after thee the lond of thi
    pilgrymage, al the lond of Chanaan, in to euerlastynge possessioun, and Y schal
    be the God of hem.
  piu-2006: '@see-verse:GEN.017.007'
  pjt-pjt: Ka panya nyuntu manta nyanga Kainanta pitjala nyinangi malikitja. Palu
    ngayuluṉanta nyuntunya manta nyangatja ungkuku, nyuntumpa walytja tjuṯa kuḻu maḻatja
    maḻatjangku walytjaringkula nguraṟarira kanyintjaku tiṯutjarangku. Munuṉa ngayulu
    palumpa tjanampa God nyinaku maḻatja maḻatja uwankaraku.”
  cwe-cwe: Nizakwing'ha weye na welesi wako isi ino imuli nyambenyambe sambi. Isi
    yose ya Kanaani izakuwa yenu siku zose, na niye nizakuwa Mulungu wawo.”
  bgs-bgs: Tô kaluwagan ka banuwa ka Canaan na igóddóan nu, tô gó é bággén ku áknikó
    asta tun ta mga rubbad nu ébô matigatun yu ka ándà ágtamanán. Sakán tô Manama
    dan.”
  kik-kik: Nĩngakũhe bũrũri ũyũ wothe wa Kaanani, kũrĩa ũrĩ mũgeni rĩu, ũtũũre ũrĩ
    igai rĩaku na rĩa njiaro ciaku iria igooka thuutha waku; na nĩngatuĩka Ngai wao.”
  ksr-ksr: Gii Keinan balonoŋ wabaga laligojaŋi, niinoŋ baloŋ ii jinoŋa qaa gii ano
    goo gbiliuruga oŋoo buŋaga qeŋ oŋombe buŋagia tetegoya qaa eŋ uma ewaa. Kaeŋ ero
    niinoŋ mono oŋoo Anutugiaga kolooŋ laligomaŋa.”
  omb-omb: Nain bete lawego mei renetumu lo tagumu, vanue Kenan gom vuragi na hala
    lolona, nain bete na gineu doluegi vin voragi nomu vagituei me nain voragi na
    nomiu Huqe Mauri.”
  fra-NCL: Je te donnerai, à toi et à tes descendants après toi, le pays où tu séjournes
    comme étranger, tout le pays de Canaan, en possession perpétuelle, et je serai
    leur Dieu ».
  cek-AK: Vaihi angvin ah na ohhaih prae, Kanaan prae boih to dungzan ah toep hanah,
    nang hoi na hnuk ah angzo na caanawk khaeah ka paek han; kai loe nihcae ih Sithaw
    ah ka oh han, tiah a naa.
  xla-xla: Epame wata wa꞉ta Keinan mo dla asepe oplami some hala mo iye na꞉tapo wa꞉
    watle epo wa꞉ mamadulo watle hamilowepo. Ta꞉la itapo mepo kokó wua꞉ hi mate ellepe.
    Epame na꞉ta wa꞉ mamadulo yia꞉ God hallowepo.”
  cuk-cuk: Emi, Canaán-yala be-yalasur-inigwele, degite, a-yalagi be garmakdiid. We-Canaán-yalade,
    bela degisadegu an bega uked, degi, be-sorba, be-waganga an ukbaloed. A-yalade,
    degisadegu bemargadga guoed. Deginbali, ani, an be-wagan-e-Bab-Dummadga gubaloed.
  uig-CYR: Мән саңа вә сәндин кейинки нәслиңгә сән һазир мусапир болуп турған бу зиминни,
    йәни пүткүл Қанаан зиминини әбәдий бир мүлүк сүпитидә ата қилимән; вә Мән уларниң
    Худаси болимән, — деди.
  tel-2017: నీకూ నీ తరువాత నీ సంతానానికీ ప్రస్తుతం నువ్వు పరదేశిగా ఉన్న భూమిని, అంటే
    కనాను దేశాన్నంతా ఇస్తాను. దాన్ని శాశ్వత సంపదగా ఇచ్చి వారికి దేవుడిగా ఉంటాను.”
  hat-BSA: “Mwen va ba ou avèk desandan ou yo peyi kote nou vwayaje yo, tout tè Canaan
    an, kòm yon posesyon k ap pou tout tan, epi Mwen va Bondye pa yo.”
  bxh-bxh: Kanana tanohina, aho ite, amainiya ami gogogo, mate dodoga haisa enehedi,
    in moho, tanohina ni mahudoꞌina um yo nanatum yo nanatum nanatudi E felemiu. Haba
    ya famala aiꞌemiu ee–, hige anadan. Nanatum ma afa nanatudi haba Yau edi Yaubada.
  kos-kos: Nga fah sot nu sum ac nu sin fwilin tulik nutum fahl se inge su kom mwetsac
    nu fac in pacl inge. Facl Canaan nufon fah ma lun fwil nutum nwe tok, ac nga ac
    fah God lalos.”
  hbo-WLC: וְנָתַתִּ֣י לְ֠ךָ וּלְזַרְעֲךָ֨ אַחֲרֶ֜יךָ אֵ֣ת ׀ אֶ֣רֶץ מְגֻרֶ֗יךָ אֵ֚ת
    כָּל־אֶ֣רֶץ כְּנַ֔עַן לַאֲחֻזַּ֖ת עוֹלָ֑ם וְהָיִ֥יתִי לָהֶ֖ם לֵאלֹהִֽים׃
  ibo-ibo: Ala Kenan niile, ebe ị nọ ugbu a dịka ọbịa ka m ga-enye gị na ụmụ ụmụ gị
    ga-esote gị dịka ihe nketa ebighị ebi. Aga m abụ Chineke ha.”
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଏବେ ଏହି ଯେଉଁ କିଣାନ ଦେଶରେ ପ୍ରବାସ କରୁଅଛ, ତହିଁର ସମୁଦାୟ ଆମ୍ଭେ
    ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭର ଭବିଷ୍ୟତ ବଂଶକୁ ଅନନ୍ତକାଳୀନ ଅଧିକାର ନିମନ୍ତେ ଦେବା ଓ ଆମ୍ଭେ ସେମାନଙ୍କର
    ପରମେଶ୍ୱର ହେବା।”
  wmt-wmt: '@see-verse:GEN.017.007'
  chk-chk: Iwe, üpwe ngonuk pwal ngeni mwirimwirum kana unusen ewe fanü Kanaan ka
    wasöla lon. Iwe, repwe fanüeni ewe fanü tori feilfeilachök, nge ngang üpwe ar
    Kot.”
  ssd-ssd: Ne kilke te tuku tuguk taŋgo kuga ta ye kilke te nduiye naŋe ndare kame
    ta ndoŋ tane sertiŋgamŋgit. Kanan kilke ŋakmba te tane tuku kilke minmba minamŋgat.
    Kugawe nda. Ye siŋka tane tuku Mbara minmba minamŋgit ŋgina.
  rop-rop: En dijan kantri gulum Keinan weya yu jidan streinja, wal ai garra gibit
    dijan kantri langa yu en langa yu biginini olabat olagija. En mi na garra jidan
    God blanga olabat.
  ukr-1871: І дам тобі і потомству твойму по тобі землю, що в нїй тепер чужениця єси,
    всю Канаан землю на віковічню державу, і буду їх Богом.
  eng-AOI: You are living as a stranger here today. But I will give this land to you
    and your descendants. Even though it belongs to other people today, it will be
    yours later. The whole land of Canaan will belong to your descendants forever.
    And I will be their God forever.”
  yon-yon: Kibikee Keenan ambibkin okad kee eb okadban, kumban okad korem kuu eb awoya
    yaa kondaniine yiman keranuun, aron korem. Angkon, ne kuu yi God keraniin.” andoon.
  bch-bch: Tano Kenan toa labone eao mamado ngan mambe kaluae, eine ga napan ga iman
    eao togo ga togid tibutibum toa tiuotot muriai. Tano toa ne ga iman gid ad somisomi
    ga ilalala ga ila. Ta gau ga naman gid ad Deo pade.”
  deu-1951: Und ich will dir und deinem Samen nach dir das Land geben, darin du ein
    Fremdling bist, nämlich das ganze Land Kanaan, zur ewigen Besitzung, und ich will
    ihr Gott sein.
  eng-JPS: And I will give unto thee, and to thy seed after thee, the land of thy
    sojournings, all the land of Canaan, for an everlasting possession; and I will
    be their God.'
  ubr-ubr: Om ari ato Canaan tafanamai emama on sabu fani asi tafanam. Ato Yau arimon
    om a wawam agirim atonio tafanam tutufin engon anitem nan wonama au wantoan, ato
    Yau on arimon om wawam agirim asi God.”
  srp-1865: I daæu tebi i sjemenu tvojemu nakon tebe zemlju u kojoj si došljak, svu
    zemlju Hanansku u državu vjeènu, i biæu im Bog.
  lug-lug: Era ndikuwa ggwe n’ezzadde lyo eririddawo ensi mw’obadde omusenze, ensi
    yonna eya Kanani, okuba eyiyo emirembe gyonna; era ndiba Katonda waabwe.”
  heb-heb: ונתתי לך ולזרעך אחריך את ארץ מגריך את כל ארץ כנען לאחזת עולם והייתי להם
    לאלהים׃
  ben-IRV: আর তুমি এই যে কনান দেশে বাস করছ, এর সম্পূর্ণ আমি তোমাকে ও তোমার ভাবী বংশকে
    চিরস্থায়ী অধিকারের জন্য দেব, আর আমি তাদের ঈশ্বর হব।”
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਬਾਅਦ ਤੇਰੇ ਵੰਸ਼ ਨੂੰ ਵੀ ਇਹ ਸਾਰਾ ਕਨਾਨ ਦੇਸ਼ ਜਿਸ ਵਿੱਚ ਤੂੰ
    ਪਰਦੇਸੀ ਹੋ ਕੇ ਰਹਿੰਦਾ ਹੈ, ਸਦਾ ਦੀ ਵਿਰਾਸਤ ਹੋਣ ਲਈ ਦੇ ਦਿਆਂਗਾ ਅਤੇ ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਪਰਮੇਸ਼ੁਰ
    ਹੋਵਾਂਗਾ।
  tkr-tkr: Vasiy vale qiyğiyne nasılbışis hammaşiys ğu alycaxhvana Kana'anna ölka
    huvu, manbışda Allah ixhes.
  mwp-mwp: ‘Ngath bangal ngithamulpa poeybane, ngi a nginu kaziw kazil in nubi boeradhar
    Kanana, ingaru za ngithamun, a ngay bangal ngithamun Awgadh.
  mya-JVB: သင် သည် ယခုဧည့်သည် ဖြစ်၍နေသောပြည် တည်းဟူသော၊ ခါနာန် ပြည် တရှောက်လုံး ကို၊
    သင် အား ၎င်း ၊ သင့် နောက် ၌သင် ၏အမျိုးအနွယ် အား ၎င်း ၊ အစဉ်အမြဲ အပိုင် ပေး မည်။
    သူ တို့၏ ဘုရား လည်း ငါဖြစ် မည်ဟု မိန့်မြွက်တော်မူ၏။
  tte-O: Sauga bwaite koina dedei Kenani koina kumiya-taumana na bwatanona meuloina
    kani yaeyawa koliwo yo tubumwao kolili iyamala ami gogo miyamiya yaina. Na yau
    kani yaemala tubumwao ali Yaubada.
  tbg-tbg: Maa entara are Kenaani vata maaqaa vo vatanaaka voqaara variaro. Ho te
    aivata ai vaintivaravata maa vatara nimiariraro vi vatava ni vata ekaa enta vairaqe
    te ni Variqavano vaiha niqaa raqikiqi virerave, tiro.
  hmo-hmo: Inai hari oi noho idau tauna bamona tano do lau henia oi dekenai, bona
    oiemu tubuna dekenai. Inai Kanana tano ibounai be oiemu, bona oiemu tubuna edia,
    ela bona hanaihanai, bona lau be edia Dirava do lau noho.”
  ata-ata: Lia ane nini neneꞌe nexolu no anu ꞌo ngaꞌa ngingi ngongiꞌa uasi, xo ngingi
    ngeneꞌe ngexolu no anu ꞌo loxo ta aasilasi, ia eni aitingenge ngongiꞌa ta ꞌiluꞌilusuneni
    lialia ne Kanani ne ukalusi. Ta xasixasine iloꞌa ta ꞌiluꞌilisuneni liaxaꞌa manina
    ane, mo eni axali Lataua noxinge ngongiꞌa manina.”
  nfa-nfa: Rai Kanaꞌan ne aaꞌi-aaꞌi, bèli-camèdꞌa Jaꞌa hia mi èu dènge ana-èpu èu.
    Neꞌe ne, èu dhoka pea manubha di ètu neꞌe. Te ngaa èèna na, jꞌajꞌi mi unu ana-èpu
    èu toke taa-taa. Aa Jaꞌa jꞌajꞌi Ama Lamatua rèngu sèra kahèi.
  urd-urd: और मैं तुझ को और तेरे बाद तेरी नसल को, कनान का तमाम मुल्क जिसमें तू परदेसी
    है ऐसा दूँगा, कि वह हमेशा की मिल्कियत हो जाए; और मैं उनका ख़ुदा हूँगा।
  rus-SYN: и дам тебе и потомкам твоим после тебя землю, по которой ты странствуешь,
    всю землю Ханаанскую, во владение вечное; и буду им Богом.
  cbt-NTPO: Ya'ipi Canaan no'pa' ipora ya'huëranquë, hua'anëntacaso marë' quëtaranquën.
    Shiparinpitanta iso no'pa chachin hua'anëntomiatapona'. Inapitanta', casáchin
    chinotaponaco, itërin.
  bqc-SIM: Má Kanaa bùsu pↄ́ ń kú a guu nibↄ ũ kpama píi ń n buiↄ n kpɛ, kɛ́
    aaↄ vĩ gↄↄpii, míↄ dɛ ń Lua ũ.
  tcz-CHONGTHU: Keiman Canaan gam pumpi ahin, tua nachen na gam kholjin banga nachen
    nau hi nason na chilhahte atonsot a goulo dinga ka peh ding, chule amaho dinga
    jong a Pathen'u kahi jing ding ahi,” ati.
  mar-mar: ज्या प्रदेशामध्ये तू राहत आहेस तो, म्हणजे कनान देश, मी तुला व तुझ्या वंशजांना
    कायमचे वतन म्हणून देईन, आणि मी तुमचा देव होईन.”
  tcs-tcs: Ai go gibe dis lan po yu, ane po ol pamlelain blo yu. Ebridem lan blo Kanan
    i gobi blo yupla pamlelain poeba, ane ai gobi God blo dempla.’
  soq-soq: Ne Kanaan bolawa uduudu tauma osowe wainilana e ita e nosinosia do enalepa.
    Ita bola ema mo bolau wanalepio osowe wankasantopu ita ne mo Godiu wananteapa.”
  qub-qub: Canan tiyaycashayqui Canaán partitapis gamtami, gampita mirajcunatami imaycamapis
    goycushayqui. Gampita mirajcunapa Diosninpis nogallami cashäpaj.»
  bqp-bqp: Mani Kanaanↄ bùsu kũ ń kú a gũn nibↄ ũ kpámma pínki kũ n burinↄ n gbɛra,
    de ògↄ̃ vĩ gↄrↄ sĩnda pínki, manigↄ̃ de ń Luda ũ.
  hat-hat: Ou wè tè kote ou rete tankou moun vini koulye a? Mwen gen pou m' ba ou
    l' ansanm ak tout pitit pitit ou yo. tout peyi Kanaran an ap rele ou pa ou pou
    tout tan. Wi, se mwen menm k'ap Bondye yo tout.
  eng-BSB: And to you and your descendants I will give the land where you are residing—all
    the land of Canaan—as an eternal possession; and I will be their God.”
  tod-tod: Nà Kanaan yooi kpein fe è ʋɛ, ɗa-o, è-mavofodaiti-yo, ʋɛ è ná ga seikɔɠɔma
    nui niizu. Toɠa ɠɛ ga wɔnɔ eyɛsu ɠɔ. Nà ɠɛ ga è-mavofodai ná-GALAGI.»
  eng-WEBPB: I will give to you, and to your offspring after you, the land where you
    are travelling, all the land of Canaan, for an everlasting possession. I will
    be their God.”
  kbq-kbq: Kagri'ene, kagehe'ine, henkama fore hanamokizmine kragama emanina Kenani
    mopa tamivaneroe. Ana mopamo'a tamagriza seno mevava nehina, Nagra zamagri Anumza
    manigahue.
  nhe-BL: Huan nochi ni tlali tlen itoca Canaán campa ama tiitztoc, nimitzmacas ta
    huan moteipa ixhuihua. Huan elis iniaxca para nochipa, huan na nielis niininDios.
  bus-bus: Mɛ́ Kanaa bùsu kɛ̀ ń kú à guu nibↄ ũ kpámma píngi kↄ̃n n boriinↄ n gbɛra,
    lɛ aↄ̃gↄ̃ vĩ gurↄ píngi, mɛ́gↄ̃ dɛ ń Luda ũ.
  gub-BL: Ereiko ko ywy rehe amo ae ywy rehe har zàwegatete. Amono putar ko ywy newe
    nehe, nezuapyapyr wanupe nehe no. Nezuapyapyr wiko putar Kànàà izuapyapyr waiwy
    nànàn wà nehe, tuweharupi wà nehe. Aiko putar wazar romo ihe nehe no, i'i izupe.
  eng-DRA: And I will give to thee, and to thy seed, the land of thy sojournment,
    all the land of Chanaan for a perpetual possession, and I will be their God.
  knf-knf: Mboş mi Kanaan bŧi mi iwooŋ nţa nayaanţ ţi ma, dluŋ kawulu ma ika te mnţo,
    iwi na pntaali pankmbiiŋ ţi kafeţu, dluŋ kawo Naşibaţi i baka. »
