    na hi na jui ding, chule na nunga nason na chilhahte dinga jong akhang lhum kei
    uva ajui ding'u ahi.
  mar-mar: नंतर देव अब्राहामाला पुढे म्हणाला, “आता या करारातील तुझा भाग हा असा, तू
    माझा करार पाळावा, तू आणि तुझ्या मागे तुझ्या वंशजांनी पिढ्यानपिढ्या पाळावयाचा माझा
    करार पाळावा.
  tcs-tcs: God i bin kip spik po Eibram, ‘Da pat blo yu, yu mas pole dis strong griment
    blo mi, yu ane da pamlelain blo yu, pamlelain apta pamlelain go nau.
  soq-soq: God Abraam diene wanase, “Tane e ne sauana badowa wadaadoe ruawaitona ita
    ando e nosinosia saua sa ruawantompe waimompa.
  qub-qub: 'Chaynöpis Abrahamta Dios niran: «Gamga conträtu rurashanchïta cumliy.
    Gampita mirajcunapis chaynölla cumlichun.'
  bqp-bqp: 'Luda ɛ̀ra à pì Ibrahĩnɛ: Mↄkↄ̃n kũ n burinↄ, àgↄ̃ ma bàka kunna kãáo
    yã kũna ari á buria.'
  hat-hat: Bondye di Abraram. Men ou menm ansanm ak tout ras ou, de pitit an pitit,
    se pou nou dakò pou nou kenbe kontra a avèk mwen.
  eng-BSB: God also said to Abraham, “You must keep My covenant—you and your descendants
    in the generations after you.
  tod-tod: 'GALA ge ɠɛni Aɓalaame ma mɔnɔ: «Ɗɔun, ɗa nà-minazeɠegiti makɛ, wa è-mavofodaiti
    kpein.'
  eng-WEBPB: God said to Abraham, “As for you, you shall keep my covenant, you and
    your offspring after you throughout their generations.
  kbq-kbq: Hagi Anumzamo'a mago'ene amanage huno Abrahamuna asami'ne, Kagrane mofavrezaga
    ka'ane, kase anante anante hanamozanena huvempa keni'a amage anteho.
  nhe-BL: 'Huan Toteco Dios sampa quiilhui Abraham: ―Huan ya ni tlen ta huan nochi
    moteipa ixhuihua monequi xijchihuaca. Monequi xijneltocaca nochi tlen quiijtohua
    ni tlajtoli tlen nijchihua mohuaya.'
  bus-bus: 'Luda ɛ̀ara à bè Ibraĩnɛ: Mpi kↄ̃n n boriinↄ, àgↄ̃ ma bà kuunaao yã kũna
    ai a boriia.'
  gub-BL: Uze'eg wi Tupàn izupe kury. — Ne Àmàrààw ne, ereruzar putar heze'eg tuweharupi
    nehe. Nezuapyapyr weruzar putar heze'eg tuweharupi wà nehe no.
  eng-DRA: 'Again God said to Abraham: And thou therefore shalt keep my covenant,
    and thy seed after thee in their generations.'
  knf-knf: 'Naşibaţi akak aji na Abraham : « Kë iwi, iwo kamëban bhoŋar bi ndoluŋ
    na iwi na pntaali pi ikbukuŋ.'
