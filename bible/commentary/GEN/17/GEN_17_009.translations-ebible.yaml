verse: GEN.017.009
translations:
  mal-C: 'ദൈവം അബ്രാഹാമിനോട് വീണ്ടും അരുളിച്ചെയ്തു: “നീ ചെയ്യേണ്ടതെന്തെന്നാൽ, നീയും
    നിനക്കുശേഷം തലമുറതലമുറയായി നിന്റെ സന്തതിയും എന്റെ ഉടമ്പടി പാലിക്കണം.'
  deu-TKW: Und Gott sprach zu Abraham. Du aber sollst meinen Bund halten, du und deine
    Nachkommen nach dir, nach ihren Geschlechtern.
  lin-lin: 'Nzambe alobaki lisusu na Abrayami : « Kasi mpo na yo, osengeli kobatela
    boyokani na Ngai, yo elongo na bakitani na yo sima na yo mpo na milongo oyo ekoya
    sima.'
  cbr-NT: 'Katankëxun ka ësokinribi, Nukën ''Ibu Diosan Abraham kakëxa: —''Aínbi kamina
    min, achúshi ñu ''ën mibëtan ''akë ax kikësabiokin ''ati ''ain, ''imainun ka kamabi
    min rëbúnki kamanribi ax kikësaibi ''iti ''ikën.'
  eng-LSV: And God says to Abraham, “And you keep My covenant, you and your seed after
    you, throughout their generations;
  bmu-bmu: 'Anutunöŋ Abrahamgöra mewö jiba toroqeba keu kewö jiyök: “Mewö malmam-mö,
    göŋön mönö nöŋgö jöhöjöhö areŋnaŋgö keuŋi mi tem köla wuataŋgöba malman. Göhö
    gwölönarökurupki göhö andöge toroqeba asuhum öŋgömei, yeŋön mönö mewöŋanök mi
    tem köla wuataŋgöba mala mal öŋgöme.'
  eng-GNV: Againe God said vnto Abraham, Thou also shalt keepe my couenant, thou,
    and thy seede after thee in their generations.
  eng-WEBSTER: And God said to Abraham, Thou shalt keep my covenant therefore, thou,
    and thy seed after thee, in their generations.
  nhw-BL: 'Huan Toteco Dios sempa quiilhui Abraham: ―Huan ya ni catli ta huan nochi
    moteipan ixhuihua monequi xijchihuaca. Monequi xijneltocaca nochi catli quiijtohua
    ni camanali catli nijchihua mohuaya.'
  swh-ONEN: Ndipo Mungu akamwambia Abrahamu, “Kwa upande wako, lazima ushike Agano
    langu, wewe na wazao wako kwa ajili ya vizazi vijavyo.
  bba-bba: Mɑ u kpɑm Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, i nɛn ɑrukɑwɑni nɛnuɔ, wunɛ kɑ wunɛn
    bibun bweseru. A ku de bu ye duɑri wunɛn bweserɔ.
  eng-KJVCPB: And God said unto Abraham, Thou shalt keep my covenant therefore, thou,
    and thy seed after thee in their generations.
  cpy-cpy: 'Eekiro ikenkithawaetatzi Tajorentsi ikantziri Abraham: “Pimonkaatenawo
    aapatziyawakaanteeyaari, eejatzi ikantziteeya pichariniite.'
  mpx-mpx: Yaka Yabowaine i ba vevehe al Abalahama elana i ba, “He owa no bateli ana
    logugui nu henapuan, owa ge tubutubumwau emwa heyan ge heyan.
  wbp-wbp: Kaatujurla yarda wangkaja Yipuruyamukuju, “Nyuntulurlu Yipuruyamurlu yungulpanpaju
    purayarla tarnngangku-juku manu nyuntu-nyangu-purnurlangurlu.
  luo-luo: Eka Nyasaye nowacho ne Ibrahim niya, “In kaachiel gi nyikwayi kod tienge
    mabiro nyaka rit singruokna.
  meu-meu: Dirava ese Abraham ma e hamaoroa, eto, Oi danu egu taravatu do ba badinaia,
    oi bona murimu ai bae vara garamu ela bona uru idoidiai.
  npi-ULB: त्यसपछि परमेश्‍वरले अब्राहामलाई भन्‍नुभयो, “तैँलेचाहिँ मेरो करार पालन गर्नुपर्छ,
    तँ र तँपछिका तेरा सन्तानहरूले तिनीहरूका पुस्तौँसम्म ।
  yor-yor: Nígbà náà ni Ọlọ́run wí fún Abrahamu pé, “Ìwọ máa pa májẹ̀mú mi mọ́, ìwọ
    àti irú-ọmọ rẹ lẹ́yìn rẹ àti àwọn ìran tí ó ń bọ̀.
  emp-NTPO: 'Idjab̶a Ãcõrẽba Abrahaʌ̃a jarasia: –Mʌ̃a bʌ ume bed̶ea b̶ʌd̶a bẽrã, bʌa
    ne oida b̶ʌa. Idjab̶a id̶iba ʌ̃taa bʌ warrarãba, ãdjid̶eba yõbʌdarã bid̶a ab̶arica
    od̶ida panʌa. Bãrãba nãwã od̶ida panʌa: bãrã tãẽnabema umaquĩrãrã jũmarãba ãdji
    cacuara wẽãgod̶ida panʌa.'
  ind-ind: 'Lalu TUHAN berkata kepada Abraham, “Sebagai tanda bahwa kamu dan anak
    cucumu turun-temurun setuju untuk mematuhi segala ketentuan dalam perjanjian dengan-Ku,
    kalian harus memenuhi syarat ini: Setiap laki-laki di antara keturunanmu harus
    disunat.'
  pes-OPCB: 'آنگاه خدا به ابراهیم فرمود: «وظیفهٔ توست که عهد مرا نگاه داری، تو و فرزندانت
    و نسلهای بعد.'
  ssx-ssx: Koda꞉ma꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Nakana꞉ma꞉ make naka꞉ wetepe nina꞉
    monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandikima꞉ maketa꞉ I̱ ame̱le̱ do pi
    la꞉ witolo ekita꞉ ota꞉ wia halumeke laa lapa꞉peke.
  lcm-lcm: Na God kala rodo kana mengen taun a Abaraam asukang ke, “Na anim vang akorong,
    ku tung akit si palpalatung ke napo amatung ia ve numai na keve matan tivum emung
    im, si mamain ta polpolokan aliu.
  aer-aer: Ngkarte awethe Abraham-eke angkeke, “Abraham, unte kwenhe Ayenge akwete-ante
    apentetyeke Atyenge akwetethe akangkwe-irrerle-anemele The ngenhe ilerlenge unte-arlke
    ngkwenge akwerrke areyele-arlke Ayenge akwetethe apentetyeke. Arrantherre arrekantherrenhe
    artwe areye artwe-iletyeke kwenhe, ingkirreke anthurre.
  tgl-ULB: Pagkatapos sinabi ng Diyos kay Abraham, “Para sayo, dapat mong ingatan
    ang aking tipan, ikaw at ang susunod mong kaapu-apuhan hanggang sa kanilang buong
    salinlahi.
  nop-nop: Kaŋ Bepaŋdi Abalaham indiŋ maaŋ niŋguk, “Du adi yofolokne u momooŋ hinek
    kadokooŋ kamehatibaaŋ, du eŋ yalakigeye hidi yofolok komi kobuli wanaŋ kame hatineeŋ.
  kca-kca: 'Щӑԓта Турәм Авраама йастәс: «Нӑӈ пӑ нӑӈ пелкен эԓты Ма йастантәпсайэм
    тўӈа-щира веры, нӑӈ пӑ нӑӈ йўпенән энәмты ԋаврэмԓан пӑ йэԓԓы уԓты ԓыв ԋаврэмԓаԓ
    ԋаврэмәт ищи.'
  cbu-NT: Mishat, shiyaa atashina; Shiysha nlluranureetsish kamaningcha. Nuwaa kuki
    urutamari payuchinllinapa, watam nuw shiyaa amikurtaranginawa.
  usa-usa: Abo Abara-ámma ókaraq Îtogo timámíkaiye, “Emá aamó-tima-yarumakaunnamo
    timámunna waraó, ekáráq ení iyápó-anna mikáqo páquqteta wínómma miráoro.
  hui-hui: Ngode Datagaliwabehanda Abarahamahondo lalu, Í̠nibi í̠naga waneigini mani
    holebirarubi tígua i̱na habo nalolene bi lo werogo baya hangu talialu biaore bilimu.
  wrs-wrs: Doa Sesoa mendah Apraham ishomnavna, yeoa kana moamoa vevrarava, osva kana
    keusingi lovahmanavav, ye yena otomotalm yunalm.
  mya-mya: တစ်​ဖန်​ဘု​ရား​သ​ခင်​က``သင်​နှင့်​တ​ကွ​သင် ၏​အ​မျိုး​အ​နွယ်​အ​စဉ်​အ​ဆက်​တို့​က​လည်း
    ငါ​၏​ပ​ဋိ​ညာဉ်​ကို​စောင့်​ထိန်း​ရ​ကြ​မည်။-
  cbi-NTPO: 'Tsenmin Dios, Abrahamnu kayu patu tsandimi: Tsaaren ñu bain, naa ñunu
    sera'' jimula bain, kayu jungajte sera'' jimula bain, iba veta'' veta'' naakenu
    pa''ba juntsanu naa-uwanuba meenguidei.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་ཐམས་ཅད་ཀྱིས་དུས་ནམ་ཡང་བདག་གི་ཁ་ཆད་བསྲུང་དགོས༌སོ།།
  wsk-wsk: Kaem Abraham aking maonam, “Bare ni se ka taleng girigir udagi aratamonko
    mu karogo, nenenga ura mu aninga den kalem mu karo tui se lagaralko.
  kkl-kkl: “Nari salag palilamnange nene anap, anmaboap, anmabo amikneap sae mikip
    uro saelbamlulom.”
  sna-sna: Ipapo Mwari akati kuna Abhurahama, “Kana uriwe, unofanira kuchengeta sungano
    yangu, iwe nezvizvarwa zvako zvinokutevera kumarudzi achauya.
  spa-BLM: 'Dios dijo a Abraham: “En cuanto a ti, guardarás mi pacto, tú y tu descendencia
    después de ti por sus generaciones.'
  beu-beu: Aarunge Nepalai anga di, aaing, bot eetabaning ang naung, iini malekang
    pinat aanamang. Benangba, nehe mehal ang naung, emangpi malekang sunat.
  cac-cac: 'Ix yalanxi Dios d''a vin̈: —A achxo tic, c''anab''ajej jun in trato tic,
    yovalil sc''anab''ajej pax eb'' in̈tilal chi'' ayic ol b''eyn̈ejb''at tiempo.'
  swh-ULB: Kisha Mungu akamwambia Abraham, “nawe lazima ulishike agano langu, wewe
    pamoja na uzao wako baada yako kwa vizazi vyao.
  bel-bel: 'І сказаў Бог Абрагаму: ты ж датрымлівай запавет Мой, ты і наступнікі твае
    пасьля цябе ў роды іхнія.'
  wed-wed: Ma God Abraham i riwei i pa, “Ma au parivainuaḡana bagibagina, tam ma am
    epaepaia maiteni ona voteletelei.
  deu-ELBBK: 'Und Gott sprach zu Abraham: Und du, du sollst meinen Bund halten, du
    und dein Nachkommenen nach dir, nach ihren Geschlechtern.'
  mbb-OT: Ne migkaǥi en maan is Megbevayà diyà te ki Abraham te, “Kenè nu lipati is
    kebpekid-uyun ku kenikew. Iyan daan heini meupiya he ed-ul-ulahan te menge kevuwazan
    nu te peleebuten he lapis te kevuwazan nu.
  msc-msc: 'Alla ka a fɔ Iburahima yɛ ko: «I ni i bɔnsɔn bɛɛ ye an na teriya sila
    taama ka n kan mira. Ai ka kan ka diyagboya ko mɛn kɛ, wo le ye ɲin di. Ai cɛ
    kelen kelenna bɛɛ ye faaninta kɛ.'
  mal-2015: 'ദൈവം പിന്നെയും അബ്രാഹാമിനോടു അരുളിച്ചെയ്തതു: നീയും നിന്റെ ശേഷം തലമുറതലമുറയായി
    നിന്റെ സന്തതിയും എന്റെ നിയമം പ്രമാണിക്കേണം.'
  tuo-NT: 'Apeyere ninemocʉ niwĩ tja: —Mʉꞌʉ peꞌema, aꞌtiro weecã ʉaꞌa. Tojo nicã mʉꞌʉ
    põꞌrã, mʉꞌʉ pãrãmerã nituriarã yʉꞌʉ weedutisere weerãsama.'
  gup-gup: Wanjh God bimarneyimeng Abraham, “Ngudda wanjh kanwokkarrmen kunwok ngardduk
    bu ngawokkurrmerrinj berrebbom ngudda, dja nawu yibenkebmawahme bedmanwali ngandiwokkarrme
    djalmunguyh.”
  met-met: Baing Urana harua na Ebraham ba, “Ne ung ba, bing ung gusu mana haruangua
    ngahau ba, ung xaung bakbagimdi disok kimu bing asu mana.
  gvs-gvs: Aiyuwoina Yaubada idigo kana, ‘Kom sem guna kanasiunayana kumatakavāte.
    Tubumowo mlim goi simamaima nakae simataakavāte.
  rmc-rmc: 'O Del paľis phenďa le Abrahamoske: „Ča doľiker miri zmluva tu, tire čhave
    the le čhavengre čhave the savore tire potomki.'
  nlg-nlg: Ma God te ghoi bosa vania so Abraham, “Ighoe ghua ko tala na pangotiana
    na baubahu koluu inau, ighoe mana lei vaivarimu tana lei vavata ke mai.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Nǫ̀htsı̨ Abraham ts'ǫ̀ hadı, “Nàowo nàtsoo nexè whıhtsı̨ı̨
    sìı wek'ę̀ę̀ ı̨da ha, eyıts'ǫ ı̨daà netł'axǫǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ ełek'èdaà gıadèe
    sìı gık'ę̀ę̀ eda ha hǫt'e.
  pes-OPV: 'پس خدا به ابراهیم گفت: «و اما تو عهد مرا نگاه دار، تو و بعد از توذریت
    تو در نسلهای ایشان.'
  ron-1924: 'Думнезеу а зис луй Авраам: „Сэ пэзешть легэмынтул Меу, ту ши сэмынца
    та дупэ тине, дин ням ын ням.'
  aui-aui: God, Abraham iwonena mayeni bo, “Bi tam yam nawae, na yagu wiiwaghasina
    maragasina kunakabisisireni, da kate nosinosim bada naboni sinakabisisireni.
  ben-OBCV: পরে ঈশ্বর অব্রাহামকে বললেন, “দেখো, তোমাকে অবশ্যই আমার নিয়মটি পালন করতে
    হবে, তোমাকে ও তোমার বংশধরদের আগামী বংশপরম্পরায় তা পালন করতে হবে।
  lex-lex: Omuora duratmu-waitmu tuwu la' tuwu mtiorrer pitpitu nnio'u.
  rgu-rgu: Tehuu o mo tititi-nonosim boe muste homu maroo hehelu-barataaꞌ ia, no dale
    katema tua. Basa touꞌ ara muste sunat.
  som-som: Oo Ilaah wuxuu Ibraahim ku yidhi, Adiguna waa inaad axdigayga xajisaa,
    adiga iyo farcankaaga kaa dambeeyaba, tan iyo qarniyadooda oo dhan.
  lat-VUC: 'Dixit iterum Deus ad Abraham: Et tu ergo custodies pactum meum, et semen
    tuum post te in generationibus suis.'
  aoi-aoi: Biya ngarningka ni-yama nakina Neningikarrawara enuwa-wa, “Nungkuwa ningkena
    ki-yarrkilyinginama ki-yarrkilalikinama enena eningarumuruma ayakwa ningi-yarrkakumarnuma
    ngayuwa nungkuwa-langwi-yada aduwaba. Akwa nare-ka a-yarrkuwarrukwajuma nungkuwa
    akwa numirena-murriya warnikinikaduwa nungkwa-langwa aburrajukwaba.
  eng-ASVBT: And God said unto Abraham, And as for thee, thou shalt keep my covenant,
    thou, and thy seed after thee throughout their generations.
  mna-mna: 'To Anutu iseeŋge sua kini mini, mi iso pa Abaraam ta kembei: “Nu niomŋan
    popoŋana ku kozo motoyom iŋgalŋgal sua tio mbukŋana taiŋgi mi kototo, mi iseeŋge
    iseeŋge ma ila. Tana nu mi popoŋana ku ta boozomen tabe tipet pa kaimer i, bela
    tireete yom ma kamap.'
  ita-1885: 'Iddio disse ancora ad Abrahamo: Tu altresì, ed i tuoi discendenti dopo
    te, per le lor generazioni, osservate il mio patto.'
  eng-LXXUP: And God said to Abraham, Thou also shalt fully keep my covenant, thou
    and thy seed after thee for their generations.
  eng-ULB: Then God said to Abraham, “As for you, you must keep my covenant, you and
    your descendants after you throughout their generations.
  spa-VBL: 'Entonces Dios le dijo a Abraham: “Tu parte consiste en guardar mi pacto,
    tanto tú como tus descendientes, por todas las generaciones futuras.'
  fra-_FOB: 'Puis Dieu dit à Abraham: Mais toi, tu garderas mon alliance, toi et ta
    postérité après toi, d''âge en âge.'
  mal-mal: 'ദൈവം പിന്നെയും അബ്രാഹാമിനോടു അരുളിച്ചെയ്തത്: “നീയും നിന്റെ ശേഷം തലമുറതലമുറയായി
    നിന്റെ സന്തതിയും എന്റെ നിയമം പ്രമാണിക്കേണം.'
  urd-GVR: Allāh ne Ibrāhīm se yih bhī kahā, “Tujhe aur terī aulād ko nasl-dar-nasl
    mere ahd kī sharāyt pūrī karnī haiṅ.
  suz-BL: मिनु परमप्रभुमी अब्राहाम कली “आं कबल पशो ङा लोव़ नेल्‍ल टिवो। मिनु इ नोले
    इ चच युइपुकीमी नेल्‍ल पालामी यो आं कली मिम्‍शा, टिचा माल्‍नीम।
  ita-1927: 'Poi Dio disse ad Abrahamo: “Quanto a te, tu osserverai il mio patto:
    tu e la tua progenie dopo di te, di generazione in generazione.'
  ckb-ckb: 'ئینجا خودا بە ئیبراهیمی فەرموو: «تۆش لەلای خۆتەوە دەبێت پەیمانەکەم بەجێبهێنیت،
    خۆت و نەوە لە دوای نەوەشت.'
  eng-BBE: And God said to Abraham, On your side, you are to keep the agreement, you
    and your seed after you through all generations.
  crx-NTPO: '''Ink''ez Yak''usda (Elohim) Abraham ''uyulhni, “Nyun ndi khuni nts''un
    lhadasla-i ootahtun, nts''u haindene tubulh lhan''un te ndi khuni ootahtun.'
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ, “ನೀನೂ, ನಿನ್ನ ತರುವಾಯ ಬರುವ ನಿನ್ನ ಸಂತತಿಯವರೂ ತಲತಲಾಂತರಕ್ಕೂ
    ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಕೈಕೊಂಡು ನಡೆಯಬೇಕು.
  bbb-bbb: Areme Godi fu una kuke Eburame kuarana kuae, Na vierafe adua uifari one
    ije bu rade urivo ijena janika vua irere na ude jaena kuaena mareva ije maza boeje
    vierafena renoefo.
  tam-2017: 'பின்னும் தேவன் ஆபிரகாமை நோக்கி: “இப்பொழுது நீயும், உனக்குப்பின் தலை முறை
    தலை முறையாக வரும் உன் சந்ததியும், என் உடன்படிக்கையைக் கைக்கொள்ளுங்கள்.'
  spa-RV-1909: 'Dijo de nuevo Dios á Abraham: Tú empero guardarás mi pacto, tú y tu
    simiente después de ti por sus generaciones.'
  ron-BTF: 'Şi Dumnezeu i-a spus lui Avraam: Tu, aşadar, vei ţine legământul meu,
    tu şi sămânţa ta după tine, în generaţiile lor.'
  eng-WEBP: God said to Abraham, “As for you, you shall keep my covenant, you and
    your offspring after you throughout their generations.
  eng-FBV: Then God told Abraham, “Your part is to keep my agreement—you and your
    descendants for generations to come.
  nld-1939: 'Nog sprak God tot Abraham: Maar gij van úw kant moet mijn Verbond onderhouden,
    Gij en uw nazaat van geslacht tot geslacht.'
  nch-BL: 'Huan Toteco Dios sempa quiilhui Abraham: ―Huan ya ni cati ta huan nochi
    moteipan ixhuihua monequi xijchihuaca. Monequi xijneltocaca nochi cati quiijtohua
    ni camanali cati nijchihua mohuaya.'
