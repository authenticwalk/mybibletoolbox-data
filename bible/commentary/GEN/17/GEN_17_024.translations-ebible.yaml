verse: GEN.017.024
translations:
  mal-C: പരിച്ഛേദനം ഏൽക്കുമ്പോൾ അബ്രാഹാമിനു തൊണ്ണൂറ്റിയൊൻപതു വയസ്സായിരുന്നു;
  deu-TKW: Abraham aber war neunundneunzig Jahre alt, als er beschnitten wurde am
    Fleische seiner Vorhaut.
  lin-lin: Abrayami azalaki na mibu tuku libwa na libwa ya mbotama tango akatamaki
    ngenga ;
  cbr-NT: A nëtëkaman usokin 'ai ka Abraham ax noventa 'imainun nueve baritiañu 'iakëxa,
    'imainun ka aín bëchikë Ismael ax bërí kani trece baritiañu 'iakëxa, a nëtën ka
    aín nëtokë ñu maxaka 'unántiokin tëakë 'iakëxa.
  eng-LSV: And Abraham [is] a son of ninety-nine years in the flesh of his foreskin
    being circumcised;
  bmu-bmu: Abrahamnöŋ yambuŋi 99 aiga sileŋe aiwesök mi yandiget.
  eng-GNV: Abraham also himselfe was ninetie yeere olde and nine, when the foreskinne
    of his flesh was circumcised.
  eng-WEBSTER: And Abraham was ninety and nine years old, when he was circumcised
    in the flesh of his foreskin.
  nhw-BL: Huan Abraham quipiyayaya 99 xihuitl, huan icone, Ismael, quipiyayaya 13
    xihuitl quema quintzontequilijque inincuetlaxo.
  swh-ONEN: Abrahamu alikuwa na umri wa miaka tisini na tisa alipotahiriwa,
  bba-bba: Aburɑhɑmu u mɔwɑ wɔ̃ɔ wunɔbu tiɑ sɑri sɑnɑm mɛ u bɑnɡo kuɑ.
  eng-KJVCPB: And Abraham was ninety years old and nine, when he was circumcised in
    the flesh of his foreskin.
  cpy-cpy: Tzimanaki Abraham okaatzi 99 rojarentsite itoteetakiniri opatzithowaki
    ishiramparitantari
  mpx-mpx: He Abalahama wana baliman 99 te tuwana buhuna kunisina hi gotomwa yoho,
  wbp-wbp: Ngulaju jintangka-juku parrangkajulu-nyanu jintawarlayirli-juku muku ngarrka-kujurnu.
    Yipuruyamukujurla rdipija yulyurrpu 99-pala, manu ngalapi-nyanuku Yijimalikijirla
    rdipija yulyurrpu 13-pala.
  luo-luo: Ibrahim ne ja-higni piero ochiko gochiko kane otere nyangu,
  meu-meu: Abraham ena mauri laḡanidia na taurahani-ta-ahui taurahanita, e peritomea
    negana ai.
  npi-ULB: तिनको खलडीको खतना गर्दा अब्राहाम उनान्सय वर्षका थिए ।
  yor-yor: Abrahamu jẹ́ ẹni ọ̀kàndínlọ́gọ́rùn-ún ọdún nígbà tí a kọ ọ́ ní ilà.
  emp-NTPO: Abrahaʌ̃ra 99 poa b̶asia idji cacua wẽãgosid̶e.
  ind-ind: Abraham berumur 99 tahun ketika dia disunat,
  pes-OPCB: در آن زمان ابراهیم نود و نه ساله و اسماعیل سیزده ساله بود. هر دو آنها
    در همان روز با سایر مردان و پسرانی که در خانه‌اش بودند، چه خانه‌زاد و چه زرخرید،
    ختنه شدند.
  ssx-ssx: Eipoloha꞉ma꞉ ipikita꞉ 99 bapina꞉ sekemesaisi hau piekeme.
  lcm-lcm: Ninia akorong na Abaraam kata lapo 90 na matas aongos taun kita lamut ia.
  aer-aer: Arlte anyentele itne ingkirreke artwe-irreke. Abraham aneke year 99-pele
    anteme, ikwere alere Ishmael year 13-pele aneke.
  tgl-ULB: Natuli si Abraham sa laman ng kanyang balat nang siya ay siyamnapu't-siyam
    na taong gulang.
  nop-nop: Abalaham adi guletŋiŋ 99 tubune ne’walaŋ sigiŋ diki foloŋ fek tuguk.
  kca-kca: Авраама, эвәтты щир верәмән, йӑрсот йӑрәтйаӈ тӑԓ ус.
  cbu-NT: '@see-verse:GEN.017.023'
  usa-usa: Abara-ámma náiniqa tenigaraq náiniqa (99) auqa-ke-ena ibôwáqá-uyákárae,
  hui-hui: Abarahamanaga mali pira dirani dira (99) heangi ibu igini Isimale ibunaga
    mali haleria (13) heangibi tigua libunaga dongone podabe layadagua podene.
  wrs-wrs: Nonamba Aprahamnamba osomba os lohmanavna 99pelara, ombolna os lohmanavna
    13pelara, wo aralombolnamba mongawulm kovhoawulinna andranind mongnahonam.
  mya-mya: အာ​ဗြ​ဟံ​သည်​အ​ရေ​ဖျား​လှီး​ခြင်း​ကို​ခံ​ချိန် တွင် အ​သက်​ကိုး​ဆယ့်​ကိုး​နှစ်​ရှိ​၍၊-
  cbi-NTPO: Abraham 99 añu juunu uwanaa Dioschi señas imi.
  bod-N: དེ་ཡང་ཨབ་ར་ཧམ་རང་ཉིད་ཀྱི་མཚན་སྐྱི་གཅོད་པའི་དུས༌སུ། ཁོང་ནི་དགུང་ལོ་དགུ་བཅུ་གོ་དགུ་ཡིན༌ལ།
  wsk-wsk: Abraham ko yia tom 99 se kumik guang batoga te namaram.
  kkl-kkl: Abraham ya'ag sabal taogti heng kun teng wilindi eptopne sa'o tarabare
    (99) wamogpa Ismael heng kun naualbare wamog heng kunag agha sin phende babe kareplamsiekti
    ae enekoag kaubuni wamekneap ni kon karebahiek.
  sna-sna: Abhurahama akanga ava namakore makumi mapfumbamwe namapfumbamwe okuberekwa
    paakadzingiswa,
  spa-BLM: Abraham tenía noventa y nueve años cuando fue circuncidado en la carne
    de su prepucio.
  beu-beu: '@see-verse:GEN.017.023'
  cac-cac: A vin̈aj Abraham chi', 99 ab'il sq'uinal vin̈, axo vin̈aj Ismael 13 ab'il
    sq'uinal vin̈ ayic ix ac'jioch jun yechel chi' d'a eb' vin̈.
  swh-ULB: Abraham alikuwa na umri wa miaka tisini na tisa alipotahiriwa katika mwili
    wa govi la ngozi yake ya mbele.
  bel-bel: Абрагаму было дзевяноста дзевяць гадоў, калі была абрэзана крайняя плоць
    у яго.
  deu-ELBBK: Und Abraham war 99 Jahre alt, als er am Fleisch seiner Vorhaut beschnitten
    wurde.
  mbb-OT: Ne 99 he tuig is penuiǥen ni Abraham dutun te andew he mibpesirkunsidar
    sikandin.
  msc-msc: Iburahima jɛrɛ ka faaninta kɛ ka a tɛrɛn a sɔrɔn da san bikɔnɔndɔ ni san
    kɔnɔndɔ bɔ.
  mal-2015: അബ്രാഹാം പരിച്ഛേദനയേറ്റപ്പോൾ അവന്നു തൊണ്ണൂറ്റൊമ്പതു വയസ്സായിരുന്നു.
  tuo-NT: Titare Abrahã noventa y nueve cʉ̃ꞌmarĩ cʉocʉ niwĩ.
  gup-gup: Abraham nungka wanjh mandjewk nuyeni bu birrilakkayenworrinj wanjh 99,
  met-met: Ebraham nianindi 99 bungina duxuxu sangganoa,
  gvs-gvs: Ego Eberamo ana tala ana badabada 99 tutayana sakavaina ana kúpwana ibabane.
  rmc-rmc: Le Abrahamoske sas eňavardeš the eňa (99) berš, sar sas obrezimen,
  nlg-nlg: E hiua hangavulu hiua na niuluna Abraham tana bona te pahevaughilala,
  dgr-DOGNT: Abraham łǫǫ̀tǫènǫ-daats'ǫ̀-łǫǫ̀tǫ (99) weghoò ekò wekwǫ̀ nàat'a ı̨lè.
  pes-OPV: و ابراهیم نود و نه ساله بود، وقتی که گوشت قلفه‌اش مختون شد.
  ron-1924: Авраам ера ын вырстэ де ноуэзечь ши ноуэ де ань кынд а фост тэят ымпрежур
    ын карня препуцулуй сэу.
  ben-OBCV: অব্রাহাম যখন সুন্নত করালেন তখন তাঁর বয়স 99 বছর,
  lex-lex: Abraham nmor nian oleka anni terampwosiewa wehrani wosiewa la' ler maka
    ha rsunta.
  rgu-rgu: '@see-verse:GEN.017.023'
  som-som: Oo Ibraahim wuxuu jiray sagaal iyo sagaashan sannadood markii laga guday
    buuryadiisii.
  lat-VUC: Abraham nonaginta et novem erat annorum quando circumcidit carnem præputii
    sui.
  aoi-aoi: Biya Aburiyama arakba nakina 99 mamarika iya yinungkwura n-ambilyuma akini-yada
    ngawa nenu-mukaduwamurrika-manja wurrakina enuwa-manja,
  eng-ASVBT: And Abraham was ninety years old and nine, when he was circumcised in
    the flesh of his foreskin.
  mna-mna: Tana indeeŋe Abaraam ndaama kini irao tomto paŋ kwoono lamoromata mi paŋ
    (99), mi lutuunu Ismael ndaama kini irao laamuru mi tel na, tireete ziru. Mi aigule
    tamen ta tana na, tireete zin mbesooŋo kini tomini. Zin ta Abaraam iŋgiimi zin
    na, mi zin ta nan bizin tipeebe zin su ruumu kini na.
  ita-1885: Or Abrahamo era d'età di novantanove anni, quando egli circoncise la carne
    del suo prepuzio.
  eng-LXXUP: And Abraham was ninety-nine years old, when he was circumcised in the
    flesh of his foreskin.
  eng-ULB: Abraham was ninety-nine years old when he was circumcised in the flesh
    of his foreskin.
  spa-VBL: Abraham tenían 99 años cuando fue circuncidado,
  fra-_FOB: Or Abraham était âgé de quatre-vingt-dix-neuf ans, quand il se circoncit.
  mal-mal: അബ്രാഹാം പരിച്ഛേദനയേറ്റപ്പോൾ അവന് തൊണ്ണൂറ്റൊമ്പത് വയസ്സായിരുന്നു.
  urd-GVR: Ibrāhīm 99 sāl kā thā jab us kā ḳhatnā huā,
  suz-BL: अब्राहाममी ख्रोइक्‍तीक चिनु ख्रोदा नाक्‍ती ९९ बर्स दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Or Abrahamo aveva novantanove anni quando fu circonciso.
  ckb-ckb: ئیبراهیم تەمەنی نەوەد و نۆ ساڵ بوو کاتێک خەتەنە کرا،
  eng-BBE: Abraham was ninety-nine years old when he underwent circumcision.
  crx-NTPO: Abraham 'et 99 be yus k'ut whe yuka dune unli-un huyuzt'us.
  kan-OKCV: ಅಬ್ರಹಾಮನಿಗೆ ಸುನ್ನತಿಯಾದಾಗ ಅವನು ತೊಂಬತ್ತೊಂಬತ್ತು ವರ್ಷದವನಾಗಿದ್ದನು.
  bbb-bbb: Ro Eburame bu bieteva juaevasia ije fune naeniti naeni (99) ijiege furi
    ro Isimaero fu tetini (13) ijiege furikoga bu mazani besu ijia vajae surive buone
    kania ufuna nuga nijae.
  tam-2017: ஆபிரகாமுடைய நுனித்தோலின் மாம்சம் விருத்தசேதனம் செய்யப்படும்போது, அவன்
    99 வயதாக இருந்தான்.
  spa-RV-1909: Era Abraham de edad de noventa y nueve años cuando circuncidó la carne
    de su prepucio.
  ron-BTF: Şi Avraam era în vârstă de nouăzeci şi nouă de ani când a fost circumcis
    în pielea prepuţului său.
  eng-WEBP: Abraham was ninety-nine years old when he was circumcised in the flesh
    of his foreskin.
  eng-FBV: Abraham was 99 when he was circumcised,
  nld-1939: Abraham was negen en negentig jaar oud, toen zijn voorhuid besneden werd;
  nch-BL: Huan Abraham quipiyayaya 99 xihuit, huan icone, Ismael, quipiyayaya 13 xihuit
    quema quintzontequilijque inincuetaxo.
  tfr-NTPO: '@see-verse:GEN.017.023'
  vie-1934: Vả, khi Aùp-ra-ham chịu phép cắt bì, thì đã được chín mươi chín tuổi;
  hin-CV: अब्राहाम के खलड़ी के खतने के समय उनकी उम्र निन्यानवे वर्ष थी,
  eng-OURB: Abraham [Father of a multitude] was ninety-nine years old, when he was
    circumcised in the flesh of his foreskin.
  spa-BES: Abraham tenía noventa y nueve años cuando se sometió a la circuncisión.
  tdx-tdx: Ni-sivampolo sive-amby taoñe t’i Avrahame te sinavatse ty nofo’ i ofo’ey.
  vid-vid: Abulahamu nayali na miyaka makumi tisa na tisa naloyenjizwe ikumbi.
  pwg-pwg: Tuna maranai Abraham kana madegha 99 na kwimata bekana ituviviratawei
  eng-OKE: And Abraham was son of ninety and nine years, when he circumcised the flesh
    of his foreskin.
  tha-KJV: เมื่อท่านเข้าสุ​หน​ัตตัดหนังหุ้มปลายองคชาตของท่าน อับราฮัมมี​อายุ​เก​้าสิบเก้าปี
  por-BR-2018: Era Abraão de idade de noventa e nove anos quando circuncidou a carne
    de seu prepúcio.
  bco-bco: Ablaham e donayo꞉ do꞉la꞉lowo꞉wo꞉ agado꞉ a꞉la꞉ta꞉ga꞉ agado꞉la꞉fo꞉ dowabiki,
    e do꞉go꞉fo꞉ a꞉na hege gedeo꞉.
  deu-ELO: Und Abraham war neunundneunzig Jahre alt, als er am Fleische seiner Vorhaut
    beschnitten wurde.
  ktm-ktm: Krismas tan Abraham ti kah onsungoh-pe-ndrosih (99) idu mundrun iy imndrele
    keltun iyeu.
  caa-caa: Pues e Abraham war ucojco noventa y nueve año conda xujra imbꞌijc uqꞌuewerir
    utejromar,
  eng-WYC-2018: Abraham was of ninety years and nine when he circumcised the flesh
    of his rod, (Abraham was ninety-nine years old when he circumcised the flesh of
    his own rod,)
  epo-epo: Kaj Abraham havis la aĝon de naŭdek naŭ jaroj, kiam li cirkumcidis la karnon
    de sia prepucio.
  uig-PIN: Ibraⱨimning hǝtniliki kesilip, hǝtnǝ ⱪilinƣanda, toⱪsan toⱪⱪuz yaxⱪa kirgǝnidi.
  beo-beo: A:ibalaha:me da lalelegele, ode 99 doaga:le, gadofo damui.
  tpi-OTNT: Abraham i gat 99 krismas pinis na pikinini bilong en Ismael i gat 13 krismas,
    na ol i katim skin bilong tupela.
  hau-SA: Ibrahim yana da shekara tasa’in da tara sa’ad da aka yi masa kaciya,
  udu-udu: Dhala Ibrahiim ’kona yili iss ’kwanimpa imudhe’d i/aṯẖ ’de/ mo me’dyin
    a’di ’ciṯẖkunuwa munyjal yis mo e shuman is ma yi’c ma munyjal yis piti jin ’kuc̱kunu
    is mo.
  uig-LAT: Ibrahimning xetniliki késilip, xetne qilin’ghanda, toqsan toqquz yashqa
    kirgenidi.
  nde-nde: U-Abhrahama wayeleminyaka yokuzalwa engamatshumi ayisificamunwemunye lasificamunwemunye
    mhla esokwa,
  ton-ton: Pea naʻe hivangofulu ma hiva taʻu ʻae motuʻa ʻo ʻEpalahame, ʻi hono kamu.
  ces-1613: A byl Abraham v devadesáti devíti letech, když obřezáno bylo tělo neobřízky
    jeho.
  eko-eko: Wakathi aakhiriyaziyeevo, Eburahiima aarettiye arina nyaakha tiisiini na
    tiisiya
  nss-nss: Apraham ara hayou tan iro andrsongui pe androsih pe hu sondriti kapilon,
  eng-WMB: Abraham was ninety-nine years old when he was circumcised in the flesh
    of his foreskin.
  tam-TCV: ஆபிரகாமுடைய நுனித்தோலின் மாம்சம் விருத்தசேதனம் செய்யப்படும்போது அவன் தொண்ணூற்றொன்பது
    வயதுடையவனாய் இருந்தான்.
  ceb-ULB: Si Abraham nagpangidaron ug 99 na ka tuig sa dihang gituli ang unod sa
    iyang panit.
  mkn-mkn: '@see-verse:GEN.017.023'
  pol-UBG: Abraham miał dziewięćdziesiąt dziewięć lat, gdy obrzezano ciało jego napletka.
  agr-agr: Abrahamak noventa y nueve mijanji ajamu asa tsupimakui.
  kyc-kyc: Doo piyamo dokopa Aporakame ee kana akalisa mange mendaki ipisu mangemendaki
    (99) kareyamopa banya yanenge kalomeyako.
  urd-GVU: ابراہیم 99 سال کا تھا جب اُس کا ختنہ ہوا،
  deu-1912: Und Abraham war neunundneunzig Jahre alt, da er die Vorhaut an seinem
    Fleisch beschnitt.
  ntj-ntj: Tjiinya Yayipuramanya kurli 99-tjanu watirringu.
  row-row: '@see-verse:GEN.017.023'
  kan-2017: ಅಬ್ರಹಾಮನಿಗೆ ಸುನ್ನತಿಯಾದಾಗ ಅವನಿಗೆ ತೊಂಭತ್ತೊಂಭತ್ತು ವರ್ಷವಾಗಿತ್ತು.
  ena-ena: '@see-verse:GEN.017.023'
  tgo-tgo: Amalaghɨniye Eibraham ghatheghathegha vama i wo hwesiwo na umbosiwo ko
    amba thɨ kiten eŋge riwa mbothiye njimwae,
  yap-yap: Mi Abraham e mereb i ragag nge mereb e duw yangren ko ngiyal’nem nni maad’adnag,
  tet-tet: '@see-verse:GEN.017.023'
  hlt-MCSB: Te dongah Abraham loh a yahhmui saa a rhet vaengah kum sawmko neh kum
    ko lo ca coeng.
  mdy-ETH: ዓብራሃሜያ ፔ ዓቲንቶ ቤርቶ ቲቂንታኣና ዒማና ሌዓ ዒዛኮ ታዞጲታሚ ታዞጳኬ።
  kew-kew: Abraham nipuri mali 99 patina loa, yogane pudu rugusa raburi,
  twi-ASANTE: Wɔtwaa Abraham twetia no, na wadi mfeɛ aduɔkron nkron.
  bhl-bhl: Makmak ding mak, Abalakam em itol e 99 kelei, em min Ismael em itol e kiin
    kel kele ding kelei, beem ding bakate min yelim bi ikalem kal okilewsiliw kale.
  con-NTPO: Abraham noventa y nueve canqque'fave an'biansi tsa'caen tisu ttonoma chhiyitevaenge.
  eng-WEBU: Abraham was ninety-nine years old when he was circumcised in the flesh
    of his foreskin.
  bnp-bnp: E Abraham i tahoka a pida i ravulu polova a polona i polova (99), ni pala
    a kulina.
  wal-wal: Abrahaami ba attumatettaa shoohuwaa qaxxarettiyo wode, uddufun tammanne
    uddufun laitta asa;
  mgh-mgh: Ukati woolihiyaya, Aparahamu wahalela mwakha mmoca wiira apiihere iminya
    (99) ceyarelo
  acu-NT: Kame, nu turamunam Abrahamka noventa y nueve musachrintin ai, uchiri Ismaelka
    trece musachrintin wajasmiayi.
  spa-PDDPT: Abraham tenía 99 años cuando circuncidó su prepucio,
  gun-gun: Abraão noventa e nove ma'etỹ oguereko reve opire omboi uka raka'e.
  agu-BL: At tzaj tzun Abraham tul jun mutx' tu belujlaj yob yi banol circuncidar
    tib.
  eng-PEV: '@see-verse:GEN.017.023'
  ilo-ULB: Agtawen ni Abraham iti siam a pulo ket siam idi nakugit ti akinruar a kudil
    ti lasagna.
  kpg-kpg: Abraham gu matiwa maa hiwa ono ngadau i dono sirkumsais.
  uig-ARA: ئىبراھىمنىڭ خەتنىلىكى كېسىلىپ، خەتنە قىلىنغاندا، توقسان توققۇز ياشقا كىرگەنىدى.
  bsp-bsp: Abraham ɛnasɔtɔ meren 99 a k'andekəŋc kɔ.
  bps-bps: Di kaftulì Abraham tasyem falò syem falin,
  mbs-mbs: Kesyaman teg siyam se omay i Abraham te pegpetolì din,
  tof-tof: Eibrra-am 99 pail nóma yarilürr, wa ini timam ugón ipadórr,
  sus-sus: Iburahima fan naxa sunna. Iburahima sunna tɛmui naxɛ, a ɲɛ tongo solomanaani
    a nun solomanaani nan nu na a ra.
  pon-2006: Eipraam sounpar 99, ni eh sirkumsaisla,
  jae-jae: Abrahamnê jala kêtu 99 ma sêsa eŋ.
