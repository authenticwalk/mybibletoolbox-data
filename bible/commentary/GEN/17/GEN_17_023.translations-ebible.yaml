  udu-udu: Yan’ko’d a/Ibrahiim bu’thki’da Isma/iil jin ta ya/m piti mo dhali aris
    c̱iŋkina/ kun yolu mo, uni kun dho’thkunu mo e gu’b piti mo walla uni kun yolkunu
    mo ka guurush piti mo, aris gwasani ’baar ka ’deṯe/ ’deṯe/ mo kun ’koni bwaman
    ’kwaniŋ gwas gi gu’b ma Ibrahiim mo, dhali a’di ki ’ciṯẖ uni amunyjal yis mo e
    shuman is ma yi’c ma munyjal yis buni kun ’kuc̱kunu is mo ka tee yin gana/ mo,
    me’d jin okin ma Arumgimis a’di mo be.
  uig-LAT: Shuning bilen shu künila Ibrahim öz oghli Ismailni, öz öyide tughulghanlar
    we pulgha sétiwalghanlarning hemmisini, yeni uning öyidiki barliq erkeklerni élip,
    Xuda uninggha éytqandek ularning xetnilikini késip xetne qildi.
  nde-nde: Ngalelolanga u-Abhrahama wathatha indodana yakhe u-Ishumayeli labo bonke
    abazalelwa emzini wakhe loba abathengwayo ngemali yakhe wabasoka, njengoba uNkulunkulu
    wayemtshelile.
  ton-ton: '¶ Pea ʻave ʻe ʻEpalahame hono foha ko ʻIsimeʻeli, mo kinautolu kotoa pē
    naʻe fāʻele ʻi hono fale, mo kinautolu kotoa pē naʻe fakatauʻaki ʻene koloa: ʻae
    tama tangata kotoa pē ʻi he fale ʻo ʻEpalahame; ʻo ne kamu ʻakinautolu ʻi he ʻaho
    ko ia, ʻo hangē ko ia naʻe folofolaʻaki ʻe he ʻOtua kiate ia.'
  ces-1613: Vzal tedy Abraham Izmaele syna svého, i všecky zrozené v domě svém, i
    všecky koupené za stříbro své, každého, kdož byl pohlaví mužského, z domácích
    svých, a obřezal tělo neobřízky jejich hned v ten den, jakž s ním Bůh mluvil.
  eko-eko: Siikhu ethiitile, Eburahiima khunthuula mwanawe Esumayila na ooshi aavokoliweeyo
    vaje vawe na apale aawuuzanyiyeeyo. Khulawa owaakhiriyisa, nkhama etthiipo Nluku
    aamuuziyeezo.
  nss-nss: Iro lang ara ko, Apraham ihilingi nongna Ngindrai pe isondriti kapilo norun
    Yismayel iyapolo hu kamai masih para wum kili yiy, iyasura hu kamai para poya
    mbulyan mepo kinsowani hu.
  eng-WMB: 'Abraham took Ishmael his son, all who were born in his house, and all
    who were bought with his money: every male among the men of Abraham’s house, and
    circumcised the flesh of their foreskin in the same day, as God had said to him.'
  tam-TCV: ஆபிரகாம், இறைவன் தனக்குச் சொன்னபடி அந்த நாளிலேயே, இஸ்மயேலுக்கும், தன் வீட்டில்
    பிறந்தவர்களும், பணத்திற்கு வாங்கப்பட்டவர்களுமான தன் வீட்டிலுள்ள எல்லா ஆண்களுக்கும்
    நுனித்தோலின் மாம்சத்தை விருத்தசேதனம் செய்தான்.
  ceb-ULB: Unya gikuha ni Abraham si Ismael nga iyang anak nga lalaki, ug ang tanang
    natawo sa iyang panimalay, ug kadtong tanang gipalit sa iyang salapi, ang matag
    kalalakin-an sa panimalay ni Abraham, ug gituli niya sila sa unod sa panit nianang
    adlawa, sumala sa gisulti sa Dios kaniya.
  mkn-mkn: Itu hari ju, Abraham iko memang Tuhan Allah pung parenta. Ju dia sunat.
    Ais dia sunat sang Ismael deng samua laki-laki dalam dia pung ruma. Dia ju sunat
    budak laki-laki dong samua. Itu waktu, Abraham su umur 99 taon, deng Ismael umur
    13 taon.
  pol-UBG: Wtedy Abraham wziął swego syna Izmaela, wszystkich urodzonych w swym domu
    oraz wszystkich nabytych za pieniądze, wszystkich mężczyzn wśród domowników Abrahama,
    i obrzezał ciała ich napletków tego samego dnia, jak Bóg mu mówił.
  agr-agr: Nunik Apajuí wakitkimtai, nunú tsawantinig Abraham niina uchiji Ismaelan
    juki, ashí niina inake niijai batsamas akiinau aidaunash, tuja kuichik kayai sumakbau
    aidaujai, ashí aishmag niina aakjin batsamin aidaunak betekmas yajuak tsupijauwai,
    Apajuí tibaun imatiksag umiak.
  kyc-kyc: Enakana Aporakame banya ikinyingi Isimaelemoo banya kendemande akali dupwa
    peparae baa role pyao kareyami dupwape peparae aopa Anatu leyamuli pyuo yanenge
    kalomanyi nembakamiya.
  urd-GVU: اُسی دن ابراہیم نے اللہ کا حکم پورا کیا۔ اُس نے گھر کے ہر ایک مرد کا ختنہ
    کروایا، اپنے بیٹے اسمٰعیل کا بھی اور اُن کا بھی جو اُس کے گھر میں رہتے لیکن اُس
    سے رشتہ نہیں رکھتے تھے، چاہے وہ اُس کے گھر میں پیدا ہوئے تھے یا خریدے گئے تھے۔
  deu-1912: Da nahm Abraham seinen Sohn Ismael und alle Knechte, die daheim geboren,
    und alle, die erkauft, und alles, was männlich war in seinem Hause, und beschnitt
    die Vorhaut an ihrem Fleisch ebendesselben Tages, wie ihm Gott gesagt hatte.
  ntj-ntj: Nyangka tjirntu palunyangkartu Yayipuramalu wangarnarralu palyarnu Mama
    Kuurrtu watjarnu wantitjanya. Tjiinya palunyaku katja Yitjumayilnga watirnu. Purunku
    waarka palyalpayi palunyaku ngurrangka yirtinguru purlkarringkutjanya watirnu.
    Puru waarka palyalpayi ngurrangka tjarrpatjura kanyiranytjalu watirnu.
  row-row: Faiꞌ naa boe, Abraham tungga Lamatualain parenda Na, de ana sunat. Ana
    o sunat Ismael no basa touꞌ mana sia ume na ma basa ate touꞌ ra boe. Leleꞌ naa,
    Abraham too sio nulu sio, ma Ismael too sanahulu telu.
  kan-2017: ಅದೇ ದಿನದಲ್ಲಿ ಅಬ್ರಹಾಮನು ತನ್ನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನಿಗೂ ತನ್ನ ಮನೆಯಲ್ಲಿದ್ದ ಎಲ್ಲಾ
    ಗಂಡಸರಿಗೂ, ಅಂದರೆ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವರಿಗೆ ಮಾತ್ರವಲ್ಲದೆ, ತಾನು ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡವರಿಗೂ
    ದೇವರ ಅಪ್ಪಣೆಯಂತೆ ಸುನ್ನತಿಮಾಡಿಸಿದನು.
  ena-ena: Lɨci uaiaŋ heŋ laci ala Ebɨlam agaŋ Asɨ dɨ ciaŋ agadɨ lubiahɨlavɨla ninanu
    Isɨmaelɨ dɨ hadi sɨbɨlɨ ihalahami. Hadɨhu Isɨmaelɨ dɨ hualɨ lugɨlavɨci ua human
    limu limu fɨhala hɨcɨ limu ahica pam cɨjɨŋ iahami. La hulaŋ nɨbu hula hɨniavɨhadami
    agɨladɨ hadi sɨbɨlɨ ihalahami. Nudɨ sibɨla hɨsɨŋ iamɨgali agɨlaŋ ninaŋ huhɨlavɨdaci
    sibɨla hɨsɨŋ hulaŋ hɨniavɨhadami agɨladɨ hadi sɨbɨlɨ ihalahami. Hɨdɨlɨ mu agɨladɨ
    anɨm hɨlɨcɨ hɨvɨ lavɨdaci nudɨ sibɨla hɨsɨŋ hulaŋ hɨniavɨhadami agɨladɨ hadi sɨbɨlɨ
    ihalahami. Lavɨla nudɨ nukeŋ hadi sɨbɨlɨ agadɨ avi ihalahami. Hadɨhu nudɨ hualɨ
    lugɨlavɨci ua 99 iahami.
  tgo-tgo: E mbaŋako iyako tɨne, Eibraham i vaŋguya nariye Ismel na ghɨmoghɨmoruko
    wolaghɨye va thɨ virɨ e gheuko tɨne na tembe ŋgoreiyeva le rakakaiwo va i vamodaŋgi;
    ghɨmoghɨmoruko wolaghɨye na i kitena riwanji mbothiye njimwae, ŋgoreiya Loi me
    dagemawe.
  yap-yap: Ka chirofen nem me maad’adnag Abraham i Ishmael ni bochi pagel ni fak nge
    urngin e pumo’on ni sib rok, ni pi’in nni gargelegrad u tabinaw rok nge pi’in
    ni chuw’iyrad, ni urngin e pumo’on ni bay u lan e tabinaw rok, ni bod rogon nike
    weliy Got ngak.
  tet-tet: Baa loron nia moos, Abraham nalaꞌo kedan tuir Maromak ukun. Nia naꞌin duꞌuk
    namane aan. Hotu, nia nalo hamane aan baa Ismael, no ema mane hotu-hotu iha niakaan
    uman laran. Nia moos nalo hamane aan baa niakaan ata mane sia hotu-hotu. Baa oras
    nia, Abraham otas tinan siwi nulu resin siwi tiꞌan. Ismael, otas tinan sanulu
    resin tolu.
  hlt-MCSB: Te dongah Abraham loh a capa Ishmael khaw, a im kah cahlah boeih khaw,
    Abraham imkhui tongpa rhoek khuikah a tangka neh a lai tongpa boeih te a khuen
    tih Pathen loh a thui bangla amah khohnin van ah amih kah yahhmui saa te a rhet
    pah.
  mdy-ETH: ፆኦሲ ዓይሤሢጉዲ ዓብራሃሜ ዬኖ ኬሎና ናዖ ዒስማዔኤሌኮ፤ ሃሣ ማኣሮይዳ ሾይንቴ ማዾ ማዻ ዓይሎ ቢያሢኮ፤ ዬያጉዲ
    ዙላፓ ሚኢሾና ሻንቆና ዓይላኣ ዓቱዋንቴ ዒዛኮ ማኣራ ዓኣ ዓቲንቆ ቢያሢኮ ዓቲንቶ ቤርቶ ቲቄኔ፤
  kew-kew: Ora go yapinare Abraham-me nipuna si Ismael para, nipuna adarupara madini
    naki rayo para moneme kaboria epe-naki rayo page nipuna adarepara asimi aanaki
    rayona yogaene puduri rugulaisa. Gote-me lakisade rupa.
  twi-ASANTE: Saa ɛda no ara, Abraham faa ne babarima Ismael ne mmarima a wɔwoo wɔn
    wɔ ne fie ne mmarima a wɔtɔɔ wɔn firii ananafoɔ nkyɛn, twitwaa wɔn nyinaa twetia,
    sɛdeɛ Onyankopɔn ka kyerɛɛ no no.
  bhl-bhl: Katiw unse ding dim e, Abalam e Sunbin-Got em dangse weng be kiliko, geleweko,
    em min Ismael em kal okilewse kale. Okileweko, akalem weng afak kunum bikal, ilo
    weyemse kunum bikal, em weng afak waneng im kunum aul bikal, alik alik biim kal
    bikati okiyemse kale.
  con-NTPO: Ansundin jasi tsequi a'ta Abraham poiyi'cco tise tsaoni can'jen'cho tsandiendeccumbe
    shondusu'cho tsutopa'su ttonoma cha'ttu. Nane tise du'shu Ismael, poiyi'cco tisei'ccu
    can'jen'cho semasundeccuma'qque Chiga suqquia'caen tsa'caen chhiyitevaen.
  eng-WEBU: 'Abraham took Ishmael his son, all who were born in his house, and all
    who were bought with his money: every male among the men of Abraham’s house, and
    circumcised the flesh of their foreskin in the same day, as God had said to him.'
  bnp-bnp: Muri e Abraham i ramaia a nitana Vure, i bole e tuna e Ismael turana e
    huriki ni poda na tabeke vona, a vora ni kona, e huriki a bakovi lobo na tabeke
    vona, ni pala ria.
  wal-wal: He gallassankka Abrahaami ba na7aa Isimaa7eela, ba son yelettida ubbaa,
    ba miishshan shammidoogeeta ubbaa, ba son de7iya attuma asa ubbaa, Xoossai ayyo
    odidoogaadan eta attumatettaa shoohuwaa qaxxariis.
  mgh-mgh: Nenno nihuku nno, Aparahamu ahonkusa Sumayili ni othene yayarenle wapuwani
    wawe na ale yathuminye, alopwana othene owapuwani wawe ahooliha icantto toko Nluku
    canlamulenlyawe.
  acu-NT: Turamtai nu kintati Yus timia nunisang Abraham ni uchiri Ismaelan, tura
    inatiri ni jeen akiinawarua nunasha, tura kuikiarijai sumakaru ainauncha, tura
    ni jeen pujusarua nuna katii nuwapchirin charukmiayi.
  spa-PDDPT: Entonces ese mismo día Abraham tomó a Ismael su hijo, a todos los nacidos
    en su casa, a todos los comprados con su dinero, y a todo varón entre las gentes
    de la casa de Abraham, y circuncidó su prepucio, como ʼElohim le dijo.
  gun-gun: Ha'e va'e árave Abraão ogueru ruka gua'y Ismael, guembiguai kuery ha'e
    pygua ae ha'e peráta re ojogua va'ekue ha'e javi. Avakue hoo py ikuai va'e ha'e
    javive omboatypa vy omboi peteĩ-teĩ pire, Nhanderuete aipoe'iague rami vy.
  agu-BL: Itzun te ite'n nin k'eja'tz toque'n Abraham tan banle'n circuncidar Ismael
    scyuch' cyakil yi e' mos yi nchitz'ij tuch', cyuml yi e' yi lok'ij che' ta'n.
    Tircu'n tzun e' yaja'tz e' bajij circuncidar ta'n, quib yi tal Ryos tetz.
  eng-PEV: Then, on that same day, Abraham did a young man operation on every man
    and every boy in his camp. All Abraham’s work-men had that operation. They were
    the work-men that Abraham bought, and the work-men that were born in his camp.
    And Abraham and his son Ishmael had that operation too. They all had that operation
    on the same day. Ishmael was 13 years old, and Abraham was 99 years old, when
    they had that young man operation.
  ilo-ULB: Ket innala ni Abraham ni Ismael a putotna, ken dagiti amin a naiyanak iti
    sangkabalayanna, ken dagiti amin a nagatang babaen iti kuartana, tunggal lalaki
    kadagiti tattao iti sangkabalayan ni Abraham ket kinugitna ti akinruar a kudil
    ti lasagda iti dayta met laeng nga aldaw, a kas kinuna ti Dios kenkuana.
  kpg-kpg: Di laangi hua deelaa, gei Abraham gu hagalongo gi God, gu sirkumsais dana
    dama daane go Ishmael mo nia daane huogodoo ala i dono hale, ngaadahi mo nia hege
    ala ne haanau i dono guongo mo ana hege ala ne hui.
  uig-ARA: شۇنىڭ بىلەن شۇ كۈنىلا ئىبراھىم ئۆز ئوغلى ئىسمائىلنى، ئۆز ئۆيىدە تۇغۇلغانلار
    ۋە پۇلغا سېتىۋالغانلارنىڭ ھەممىسىنى، يەنى ئۇنىڭ ئۆيىدىكى بارلىق ئەركەكلەرنى ئېلىپ،
    خۇدا ئۇنىڭغا ئېيتقاندەك ئۇلارنىڭ خەتنىلىكىنى كېسىپ خەتنە قىلدى.
  bsp-bsp: K'Abraham ɛlɛk wan kɔn Səmayila kɔ afum aŋɛ anakom kəlɔ kɔn disrɛ mɔ fəp,
    kəbəp ka aŋɛ ɛnawayɛ pəsam pɔn mɔ, ti tɔ tatɔkɔ arkun a kəlɔ kɔn disrɛ fəp. K'ɛŋkəŋc
    ŋa dɔsɔk din dadɔkɔ, pəmɔ tɔkɔ Kanu kənaloku kɔ ti mɔ.
  bps-bps: Na di duh atù, tnulì Abraham i tingaan Ismaél na kdee dad lagi sut di gumnean
    na balù i kdee lagi gbayadan mdà di dademe dad to, du én sa i gman Dwata di kenen.
  mbs-mbs: Dalem te aldaw sìyan, timolò si Abraham te Timanem, aw nenolì sikandin
    te batà din si Ismael, aw kedita te doma sakop din meama, sipat te kedita te allang
    din, pengkey timebaw kidoen kandin, aw pengkey bineyadan din diyà te doma otaw.
  tof-tof: Wata ene ngürrdü, Eibrra-am yazebórr, tóba siman olom Isma-el, oya müótüdü
    nidi tóbabótórr, akó wa tüób manie nibiób bumiógürr, blaman simanal oya müótüdü,
    tibiób gyabi sopae singgalgónóm, oya Godzan yalórr.
  sus-sus: Iburahima naxa a xa di Sumayila tongo, a nun a xa konyi naxee barixi a
    xɔnyi, a nun a naxee saraxi. Xɛmɛ naxan birin na a xa banxi kui, a naxa e birin
    sunna na lɔxɔɛ alɔ Ala a yamari ki naxɛ.
  pon-2006: Eri rahnohte, Eipraam sirkumsaisihala nah pwutak Ismael, oh ohl koaros
    en tohn imweo, iangahki lidu kan me ipwidi reh oh me e pwainda kan.
  jae-jae: Go Abraham kêkôc latu Ismael to nê gêŋôma samob, taŋ teneŋi sêkôc êsêac
    aŋga ênê andu ma êsêac samob, taŋ gêjam ôli ŋa mone naŋ. Eŋ kêkôc ŋacwaga samob,
    taŋ sêmoa sêwiŋ eŋ aŋga nê andu ma kêsa nêŋ utiŋôlic gêdêŋ bêc tônêgeŋ kêtôm Anôtô
    kêjatu eŋ.
  ksd-ksd: Ma Abaraam i ga poko kikil ra pal i ra paka i Ismael natuna, ma ra pal
    i ra paka i diat par di ga kava diat ta kana gunan, ma diat dia ga kul pa diat
    ma kana mani, a lavur tutana par ta ra tarai ta ra. kuba i Abaraam, ta nam ra
    bung iat God i ga ve tar ia.
  tur-YTC: Avraham, oğlu İşmael'i, evinde doğanların hepsini, parasıyla satın alınanların
    hepsini, evinde bulunan adamlar arasındaki her erkeği aldı ve Tanrı'nın kendisine
    buyurduğu gibi aynı gün sünnet derilerinden sünnet etti.
  bel-N: І ўзяў Абрагам Ізмаэля, сына свайго, і ўсіх народжаных у доме сваім, і ўсіх
    купленых за срэбра сваё, ўсіх мужчынскага роду з дому Абрагама, і абрэзаў цела
    скуравінкі іх у той самы дзень, як прамаўляў яму Бог.
  grc-BRENT: Καὶ ἔλαβεν Ἁβραὰμ Ἰσμαὴλ τὸν υἱὸν ἑαυτοῦ, καὶ πάντας τοὺς οἰκογενεῖς
    αὐτοῦ, καὶ πάντας τοὺς ἀργυρωνήτους, καὶ πᾶν ἄρσεν τῶν ἀνδρῶν τῶν ἐν τῷ οἴκῳ Ἁβραὰμ,
    καὶ περιέτεμε τὰς ἀκροβυστίας αὐτῶν, ἐν τῷ καιρῷ τῆς ἡμέρας ἐκείνης, καθὰ ἐλάλησεν
    αὐτῷ ὁ Θεός.
  ind-AYT: Kemudian, Abraham mengambil Ismael, anaknya, dan semua yang lahir di rumahnya,
    dan semua yang dibelinya dengan uang, semua laki-laki di rumah Abraham, dan dia
    menyunat mereka pada hari itu juga, sesuai dengan yang difirmankan Allah kepadanya.
  lid-lid: Eme Na len doh le badeh, Abraham anuhun sahou ta Kindrei ma iy sani ku-i
    lakou ta Isma-el iu hawe tiri lau mwan are asiu tan ale. Iri doh badeh iri lau
    ta lahou tan badu bolo asiu. Iri lau ala adeu iri ado hawen ma hawe iri lau rayah
    ta sisih ale.
  eng-NNA: There were very many working men in Abraham's camp. Some he had earlier
    got with money, others earlier had grown up from infancy in his camp. On that
    very day Abraham gathered all the men in his camp, old ones and children. On that
    very day in accord with God's word Abraham cut all the men. Another person cut
    him also. At that time Abraham was an old man, he had 99 years. His son, Ishmael,
    had 13 years. Truly on that one day those two were cut, Abraham and his son, Ishmael.
  nya-nya: Tsono Abrahamu anachita mdulidwe mwana wake Ismaeli ndi onse amene anali
    mʼbanja lake, mbadwa ngakhale kapolo ochita kugula ndi ndalama, monga mmene Mulungu
    analamulira.
  hrv-hrv: Uzme zatim Abraham svoga sina Jišmaela i sve robove koji su bili rođeni
    u njegovu domu i sve koje je kupio novcem - sve muške ukućane - pa ih toga istog
    dana obreže, kako mu je Bog rekao.
  mps-mps: Tialima, te sogo digi polo tama Abrahamgo Godigo po wali pelama, tama agai
    hanide tigidali bidi te gasa tigiwali togwali. Agai aga ogwa Ismael tigiwali togobadi,
    tama aga sę ebo bidi dabego tigiwali me togwai. Te sę ebo bidi meba augwa idago
    te Abrahamgo bede ame nani, tama meba agai te gasa bulude abelai bidi te augwali
    tigiwali togwai dao.
  llg-llg: Faik ndia, boe ma Abraham tao tungga tutik, Manetualain palendan ndia.
    De ana sunat. Basa de ana sunat Ismael, ma basa touk manai ndia uman dale. Ana
    sunat basa ata tou kala boe. Faik ndia, Abraham teun sio hulu sio so, ma Ismael
    teun sanahulu telu.
  tpi-tpi: Orait long dispela de yet, Abraham i bihainim tok bilong God, na em i katim
    skin bilong kok bilong olgeta man long lain bilong en. Em i katim skin bilong
    pikinini bilong en, Ismael, na em i katim skin bilong olgeta wokboi nating bilong
    en tu, em ol wokboi mama i bin karim long haus bilong Abraham, na ol wokboi em
    i bin baim long ol arapela man.
  dan-1931: Da tog Abraham sin Søn Ismael og alle sine hjemmefødte og de købte, alt
    af Mandkøn i Abrahams Hus, og omskar selv samme Dag deres Forhud, således som
    Gud havde pålagt ham.
  vie-OVCB: Ngay hôm ấy, Áp-ra-ham làm lễ cắt bì cho Ích-ma-ên, con trai mình, và
    tất cả những người nam sinh trong nhà hay nô lệ ông đã mua về, đúng theo lời Chúa
    dạy.
  lbk-lbk: Isnan chey kannay ay akhew, inafolot Abraham si Apo Dios, et sinegyatana
    si Ismael ay anakna ya nan am-in ay lallalaki isnan afongna. Intapina akhes nan
    faa ay naiyanak isnan afongna ya nan cheycha'y linakwana.
  guj-2017: પછી ઇબ્રાહિમે પોતાના દીકરા ઇશ્માએલને, પોતાના ઘરમાં જે સર્વ જન્મેલાં તેઓને
    તથા પોતાને પૈસે જે સર્વ વેચાતા લીધેલા, એવા ઇબ્રાહિમના કુટુંબોમાંના દરેક પુરુષને
    લઈને, જેમ તેને ઈશ્વરે કહ્યું હતું તેમ, તે જ દિવસે તેઓની સુન્નત કરી.
  byr-byr: Yagalyaꞌmaꞌna yakegaaꞌ sagaaꞌ Evɨraamɨjɨ aꞌmwe yuyarajɨ kunnya kɨlaakejɨkɨ
    pɨkarya daꞌnyɨna yeꞌ.
  awx-awx: Täpduxu inä unggwenunekän Abrahamdä Ismael, wäwi inäxät yiwixakin, moninggä
    uhikut yangu wäwi undä gupnä Anätutä inikut using matäkut.
  pon-2006A: Eri rahnohte, Eipraam sirkumsaisihala nah pwutak Ismael, oh ohl koaros
    en tohn imweo, iangahki lidu kan me ipwidi reh oh me e pwainda kan.
  por-BRBSL: 'Abraão levou a Ismael seu filho, todos os que nasceram em sua casa e
    todos os que foram comprados com seu dinheiro: todo homem entre os homens da casa
    de Abraão, e circuncidou a carne de seu prepúcio no mesmo dia, como Deus lhe havia
    dito.'
  aly-aly: Abraham-el Ishmael, alerikw ikwerenh, warrkenh ikwerenh-rnem-then, apmer
    ikwerenh-itwek atnyenekarl-rnem-then. Ra renh-rnem artwilek, Akngeyelarl ilek-angkwarr.
  cth-cth: Hatdawkvah, Abraham ni a capa Ishmael hoi a im dawk ka khe e pueng, tangka
    hoi a ran e pueng Abraham imthung dawk e tongpa pueng a ceikhai teh Cathut ni
    ahni koe a dei pouh tangcoung e patetlah hnin touh dawkvah vuensom koung a a pouh.
  twi-twi: Saa da no ara, Abraham faa ne babarima Ismael ne mmarima a wɔwoo wɔn wɔ
    ne fi ne mmarima a wɔtɔɔ wɔn fii ananafo nkyɛn, twitwaa wɔn nyinaa twetia, sɛnea
    Onyankopɔn ka kyerɛɛ no no.
  hlt-hlt: Te dongah Abraham loh a capa Ishmael khaw, a im kah cahlah boeih khaw,
    Abraham imkhui tongpa rhoek khuikah a tangka neh a lai tongpa boeih te a khuen
    tih Pathen loh a thui bangla amah khohnin van ah amih kah yahhmui saa te a rhet
    pah.
  tbz-SIM: Kɛ̀ Abɑrɑhɑmmuu túótɛ́ o birɛ Isimɑyɛɛri nɛ̀ tidɑɑtì tìì piɛ́ o cĩ́ɛ̃̀tɛ̀
    nɛ̀ ò do ntìì kó dimɑ̀ɑ̀ kɛ́ tì cɑ̃mmú dɛ kó diyiè Kuyie nhò nɑ̀kɛ́ kɛ yɛ̃ ndɛ̀
    ndòmmɛ̀.
  msy-2020: Ezɨ dughiar kamra, Abraham Godɨn akamɨn gɨn ghua, uan adarazir gumazibar
    mɨkarzir mogomebar iniba bar ada aghore. Egha uan otarim Ismaelɨn mɨkarzir mogomemɨn
    inim aghora, egha ingangarir gumazir kɨnir men amebaba Abrahamɨn dɨpenimɨn otezibar
    mɨkarzir mogomebar inibar aghora, egha ingangarir gumazir a igharaz darazi dam
    ivesezibar mɨkarzir mogomebar inibar aghore.
  txq-txq: Faik naa oo, Abraham tungga memak Manetualain parendan boe. De ana sunat.
    Basa boe ma ana sunat Ismael ma basa touk kara marai ndia uman dale. Ana oo sunat
    basa ata-dato touk kara lalaꞌen boe. Lelek naa, Abraham teuk 99 ena, ma Ismael
    teuk 13.
  aaz-aaz: Neno naan amsaꞌ, naiꞌ Abraham nmoeꞌ natuin Uisneno In aprenat. Onaim in
    naꞌheriꞌ. Rarit in naꞌheriꞌ naiꞌ Ismaꞌel, ma atoin ein abitan in uim je nanan.
    In naꞌheriꞌ atoin aten amsaꞌ. Oras naan naiꞌ Abraham anmoin naan toon boꞌ seo
    mseo (99), ma naiꞌ Ismaꞌel toon boꞌes am teun (13).
  azb-azb: İbrahim oğlu İsmaili, evində doğulan bütün nökərləri, satın aldığı hər
    kəsi – öz evində kişi cinsindən olan bütün adamları götürüb həmin gün Allahın
    ona dediyi kimi sünnət etdi.
  eng-DBY: And Abraham took Ishmael his son, and all who were born in his house, and
    all who were bought with his money — every male among the people of Abraham's
    house — and circumcised the flesh of their foreskin on that same day, as God had
    said to him.
  hin-2017: तब अब्राहम ने अपने पुत्र इश्माएल को लिया और, उसके घर में जितने उत्पन्न
    हुए थे, और जितने उसके रुपये से मोल लिये गए थे, अर्थात् उसके घर में जितने पुरुष
    थे, उन सभी को लेकर उसी दिन परमेश्वर के वचन के अनुसार उनकी खलड़ी का खतना किया।
  wol-KYG: Ba loolu amee Ibraayma boole doomam Ismayla, ak jaam, yi juddoo këram yépp,
    ak ñi mu jëndoon ci xaalisam ñépp, góori waa këram ñépp, xarfal leen ca bés ba,
    muy la ko Yàlla waxoon.
  swp-swp: Aberahama natuna Isamaela abo i woeai, maena ena heaheari tauauau tataodi
    ena numa eai se labasidi, eo ena moni eai se unehaidi, tau maudoina Aberahama
    ena numa tataodi, to bulumadi opidi eai i heperitomedi asubena esega eai ne, doha
    Eaubada i heriba wa.
  bjr-bjr: Fifufanoo Abaraqaammafa Anutuna ufa mau finoo mi faasaanna kai narí faqa
    narí amaaku Isamaeerana faqa narí ainainira faiqiuqa faqa narí ainainiranaki marida
    maqaqoo faiqisa faqa aiqama nifaaqa ati aukinau.
  eng-YLT: And Abraham taketh Ishmael his son, and all those born in his house, and
    all those bought with his money — every male among the men of Abraham's house
    — and circumciseth the flesh of their foreskin, in this self-same day, as God
    hath spoken with him.
  kne-kne: Yan si Abraham pay, tinongpal na ay dagos din inbilin Diyos en sisya. Tan
    sin siya di ay agew, kinogit nas Ismael ya am-in din bag-ena ay lalaki ay naianak
    sin beey na ya am-in abe ay nilakoana. Sin doy met laeng ay agew, nanpakogit abes
    Abraham, isonga nandededsan da am-in ay nakogit. Siyamapolo ya siyam ay tawen
    Abraham sin nakogitana. Si Ismael abe ay anak na et mantawen si sinpo ya tolo.
  heg-NTPO: Kilan deng leol neot na kon, Abraham muid Ama Lamtua Allah in leka ka
    meman. Kon un sunat. Hidim un sunat Ismael, nol totoang bikloeb in se un uma dalen
    na ngas. Un kon sunat ata biklobe las totoang. Dedeng na, Abraham umur taun buk
    sipa beas sipa son, nol Ismael umur taun hngul tilu.
  ptu-ptu: Puhanna ia too, allo eta siam untambaim änä'na Abraham isanga Ismael sola
    ingganna muane illaam banuanna, susi to subum illaam banuanna teem to naalli;
    anna nasunna' asanni, situhu' pahentana Puang Allataala.
  bzd-NTPO: E' wösha̱ë Abraham tö ilà Ismael e' tottola kkuölitla tée tsir. Ñies ie'
    wa̱ kanè mésopa tso' ku̱ne ie' u a̱ ena wëpa to̱ule ese, e'pa ko̱s tottola kkuölitla
    téeitö tsir we̱s Skëköl tö iyë'ia̱ es.
  kwf-kwf: Ana faꞋi asoa neꞋeri, sa Abraham ka sasi naꞋa diꞋia neꞋe God nia saea fuana.
    Sa Abraham ma ngela nia sa Ishmael, faꞋinia ngwae ki taꞋifau neꞋe kira tua faꞋinia,
    kira ka Ꞌolo faꞋataꞋinia naꞋa. Na ngwae neꞋe futa saena luma nia, ma ngwae rao
    ꞋoꞋo nia ki taꞋifau neꞋe nia folida, kira bore kira Ꞌolo faꞋataꞋinia naꞋa taꞋifau
    logo. Ana kaidaꞋi neꞋeri nia dao naꞋa ana siko akwala ma siko faꞋi ngali ana.
  eng-WYC-2017: Forsooth Abraham took Ishmael, his son, and all the born servants
    of his house, and all which he had bought, all the males of all men of his house,
    and circumcised the flesh of their rods, anon in that day, as the Lord commanded
    to him.
  eng-WMBB: 'Abraham took Ishmael his son, all who were born in his house, and all
    who were bought with his money: every male amongst the men of Abraham’s house,
    and circumcised the flesh of their foreskin in the same day, as God had said to
    him.'
  spp-spp: Ɲyɛ kuru canŋke, Ibirayima à Sumayila *kwɔ̀n, bilibii pi à si u pyɛnge
    e ná mpii u à shwɔ ke, maa pire kwɔ̀n. Pùnambile maha pùnambile li ɲyɛ u pyɛnge
    e ke, Ibirayima à pire puni kwɔ̀n, bà Kile à yi jwo u á mɛ.
  aey-aey: Odocob deel euna himec Ebraham uqa Anut madon eu toodu odon. Uqa melah
    Ismalca uqana cabi dana uqana jona cali hoin euca uqana begabeg ageca deweg gaga
    aqaden. Uqana tal manahal eu cunug deweg gaga aqaden.
  urd-GVH: उसी दिन इब्राहीम ने अल्लाह का हुक्म पूरा किया। उसने घर के हर एक मर्द का
    ख़तना करवाया, अपने बेटे इसमाईल का भी और उनका भी जो उसके घर में रहते लेकिन उससे
    रिश्ता नहीं रखते थे, चाहे वह उसके घर में पैदा हुए थे या ख़रीदे गए थे।
  rug-rug: Meke koasa rane tugo sana si va tabea Ebarahami sa Tamasa, meke magua sa
    sa tuna koreo sapu se Isimeli meke sari doduru koreo pule koasa nana puku tatamana,
    meke sari nana pinausu saripu ta podo pa nana vetu, meke sarini pu ele ta holudi.
  gaz-gaz: Abrahaamis guyyuma sana ilmaan isaa Ishmaaʼeelii fi warra mana isaatti
    dhalatan yookaan warra maallaqa isaatiin bitaman hunda, dhiira mana isaa hundumaas
    fuudhee akkuma Waaqni isatti himetti dhagna qabe.
  fra-LSG: Abraham prit Ismaël, son fils, tous ceux qui étaient nés dans sa maison
    et tous ceux qu’il avait acquis à prix d’argent, tous les mâles parmi les gens
    de la maison d’Abraham; et il les circoncit ce même jour, selon l’ordre que Dieu
    lui avait donné.
  gnn-gnn: Ga ŋuriŋi yana liŋgu Yipurayimdhu dhäruktja ŋanya märraŋala, bala djämana
    yana ŋunhi nhaltjarra ŋayi Godthu nhanukala ḻakaraŋala. Ŋayipinydja Yipurayimdja
    bitjarrayi mitthunmina, ga bitjarrayi liŋgu ŋayi Yitjmayilnhanydja mitthurruna,
    gäthu'mirriŋunhanydja ŋunhi nhanŋuway, ga biyapul djämamirrinha walalanha nhanŋuway,
    ŋunhi walala yukurrana nhinana wäŋaŋura nhanukala, ŋunhiyinydja walala yukurrana
    mitthunminayi bitjarrayi, ga mim'puyunydja ŋunhi ḻakaramana yukurra ŋunhi walalanydja
    ŋunhiyinydja walala nhanŋuwaynha Godkuna yolŋu walala, ga ŋayi walalaŋgu Waŋarr
    God.
  yal-yal: Iburahima yi a diin Sumayila tongo e nun a konyin naxanye barixi a konni,
    e nun a naxanye saraxi. Xɛmɛn naxanye birin a banxini, a yi e birin banxulan na
    lɔxɔni alo Ala a yamari kii naxan yi.
  gum-gum: Inchen Abrahambe nui nusrkai Ismaelwan køben, tru nui karuig mendig melabelø
    nui yau kal-lawarmeran køben, anwei pena tøgaguilan køben, Abrahamwei yau mu møguelø
    purrabelane kerriguba wama, tru kwalømdøwei circuncidabig køn, Tius maig karuig
    køben, treekke.
  iou-iou: Teŋpeŋ äroŋkuko kepma ugän Abrahamtä Anutu täŋo man buramiŋpäŋ nanaki Ismael
    gupi moräk madäŋ imiŋkuk. Nanaki Ismaelkät piä ämaniye inikät irani ba kubäken
    nanik suwawani u ämani kudup gupi moräk madäŋ yämiŋkuk.
  haw-1868: Lalau aku la o Aberahama i kana keiki ia Isemaela, a me na mea a pau i
    hanau ma kona hale, a me na mea a pau i kuaiia i kana kala, i na kane a pau o
    ko Aberahama mau ohua; a okipoepoe iho la i ka io o ko lakou omaka ia la hookahi
    no, e like me, ka ke Akua i olelo mai ai ia ia.
  arb-NAV: وَفِي ذَلِكَ الْيَوْمِ بِعَيْنِهِ أَخَذَ إِبْرَاهِيمُ إِسْمَاعِيلَ وَجَمِيعَ
    الْمَوْلُودِينَ فِي بَيْتِهِ وَكُلَّ مَنِ اشْتُرِيَ بِمَالٍ، كُلَّ ذَكَرٍ مِنْ
    أَهْلِ بَيْتِهِ وَخَتَنَ لَحْمَ غُرْلَتِهِمْ كَمَا أَمَرَهُ الرَّبُّ.
  adz-adz: Mingꞌa gubuꞌ arigi, da Abraham iyu narunggan Ismail impruꞌ da gan garam
    guman da mamaꞌ marub santan ruta arangan mpadan— rib apingꞌa mingꞌa arangan utupan
    da rib rima nam ntsuman gin— da isaf ribarangan riniubit ibi Anutu nidan da arangan
    ugu. Da isaf Abraham impruꞌ ibinigi. Gubuꞌ arigi da Abraham udzufan isangꞌ 99,
    da narunggan Ismail gan isangꞌ 13.
  ewe-ewe: Gbe ma gbe ke la, Abraham tso aʋa na via, Ismael kple ŋutsuvi bubu ɖe sia
    ɖe si wodzi ɖe eƒe aƒe me alo ƒle kple ga va eƒe aƒe me abe ale si Mawu ɖo nɛ
    ene.
  eng-LEE: And Abraham now took Ishmael his son, and all that were born in his house,
    and all that were bought with his money, every male among the men of Abraham's
    house; and he circumcised the flesh of their foreskin on the selfsame day, as
    God had spoken unto him.
  dji-dji: Girri Abrayamdji marrngiliban walkiringim Yitjmayil, girri gurrmildjiliban
    ngunung ngurrgima maṉngibirri. Ga nyani djiny marrngili bukmaknyi ḏapminyirbipili
    yulpili mala nyanngangi, ngunuwiliny miri djin bungtjili nyanngar gurrbimirri
    ga ngunuwiliny miri nyani djiny bayimdjili, girri djiniwiltji girri nyani djiny
    gurrmildjiliban, yarim miri God inga bultjidjini.
  nna-nna: Pirirrimarta Abraham-milirrangu palinymilingi ngurranga kurrngal yiji,
    warrkamukata pirirrimarta pukun, jinta purlpi manajaninyi warnkulu, jinta purlpi
    ngurli-ngurlija wirtu jarrinyiyi palinymilingi ngurranga. Palangarra karrpungu
    Abraham-ju kunmu jirnijaninyi pirirrimarta wiyirr palinymilingi ngurranga, mirtanyarrangupa
    partanykarrangu. Palangangarra karrpungu Ngarrkamilija muwarrja Yayipirayamulu
    wirrkarnajaninyi pirirrimarta wiyirr. Warinyju wirrkarna paliny pukun. Palanga
    Abraham ranyji pirirri, 99 partunurrangujartiny. Partany palinymili, Ishmael,
    13 partunurrangujartiny. Palangangarra warajanga karrpungungarra wirrkanajajirri
    pirirri jarrinyipulu, Abraham-pa partany palinymili, Ishmael.
  asm-FB: তাৰ পাছত ঈশ্বৰৰ কথা অনুসাৰে অব্ৰাহামে তেওঁৰ পুতেক ইশ্মায়েলক, তেওঁৰ ঘৰত
    জন্ম হোৱা আৰু কিনি লোৱা দাসবোৰক অৰ্থাৎ অব্ৰাহামৰ ঘৰত যিমান পুৰুষ আছিল, তেওঁ সেই
    দিনাই সকলোৰে লিঙ্গাগ্ৰ-চৰ্ম্ম ছেদন কৰিলে।
  sus-A: عِبُرَهِمَ نَشَ عَ شَ دِ سُمَيِلَ تٌنفٌ، عَ نُن عَ شَ كٌنيِ نَشٍيٍ بَرِشِ
    عَ شْنيِ، عَ نُن عَ نَشٍيٍ سَرَشِ. شّمّ نَشَن بِرِن نَ عَ شَ بَنشِ كُي، عَ نَشَ
    عٍ بِرِن سُننَ نَ لْشْي عَلْ عَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Abraham prit son fils Ismaël, tous ceux qui étaient nés dans sa maison
    et tous ceux qu'il avait achetés avec son argent, tous les mâles parmi les hommes
    de la maison d'Abraham, et il circoncit la chair de leur prépuce le même jour,
    comme Dieu le lui avait dit.
  hbo-hbo: וַיִּקַּ֨ח אַבְרָהָ֜ם אֶת־יִשְׁמָעֵ֣אל בְּנֹ֗ו וְאֵ֨ת כָּל־יְלִידֵ֤י בֵיתֹו֙
    וְאֵת֙ כָּל־מִקְנַ֣ת כַּסְפֹּ֔ו כָּל־זָכָ֕ר בְּאַנְשֵׁ֖י בֵּ֣ית אַבְרָהָ֑ם וַיָּ֜מָל
    אֶת־בְּשַׂ֣ר עָרְלָתָ֗ם בְּעֶ֙צֶם֙ הַיֹּ֣ום הַזֶּ֔ה כַּאֲשֶׁ֛ר דִּבֶּ֥ר אִתֹּ֖ו
    אֱלֹהִֽים׃
  shp-NTPO: Ja netenbira, Abrahamman jawen bake Ismael, jawen jakina rebichi xatexona
    iki. Jainxonra, jatíbi jawen xobomeax pikota jawen yonotibo betanbi, wetsankonia
    koríki kopí bia jonibo; jaboribi jaton jakina rebichi xatexona iki. Jaskáati Diossen
    yoia iketian.
  eng-WYCLIFFE: Forsothe Abraham took Ismael, his sone, and alle the borun seruauntis
    of his hous, and alle which he hadde bouyte, alle the malis of alle men of his
    hous, and circumsidide the fleisch of her yerde, anoon in that dai, as the Lord
    comaundide him.
  pjt-pjt: Ka tjiṉṯu pala palula panya Godalu palunya wangkanytja aṟa Aipuṟamalu wangaṉarangku
    kuliṟa palumpa katja Itjumailnga watiringkunytjaku palyaṉu munu palu puṟunypaṯu
    palyaṉu nyiṯayira uwankara palumpa ngurangka nyinanytja tjuṯa, panya palula waṟkaripai
    tjuṯa, tjiḻpi tjuṯa, wati tjuṯa, tjitji tjuṯa, iṯi tjuṯa kuḻu uwankara alatjiṯu.
    (Kutjupa tjuṯa ngaṉmanypa iṯi ngaringu Aipuṟamaku ngurangka, ka kutjupa tjuṯa
    paluṟu ngura kutjupangka payamilaṟa ngalya-katingu palula waṟkarinytjaku.) Ka
    wati kutjupangku Aipuṟamanya palu puṟunytjuṯu watiringkunytjaku palyaṉu panya
    Godalu wangkanytjitjangka. Nyara palula aṟa panya Aipuṟamanya tjiḻpi mulapa nyinangi
    yiya tjuṯa 99 nyinanytjatjanu. Ka panya palumpa katja Itjumailnga kungkatja nyinangi
    yiya 13 nyinanytjatjanu.
  cwe-cwe: Bulahimu kawasola Ishumaili mwanage na walume wamwenga wose, wowelekigwe
    mwiikaye yake na wowaguligwe kwa hela zake, kawengiza ulungwana fana Mulungu viyamulagilize.
  bgs-bgs: Na, tô álló tô, igbánnal si Abraham ka Manama, asta igtupuwan din tô batà
    din na si Ismael, asta tô langun ka duma mga sakup din gamama, agad tô mga állang
    din, tô mga ipamasusu tun kandin, asta tô igbálli din tun ta duma mga manubù.
  kik-kik: Mũthenya o ro ũcio, Iburahĩmu akĩoya mũriũ wake Ishumaeli, na arĩa othe
    maciarĩirwo gwake, o na arĩa magũrĩtwo na mbeeca ciake, mũndũ mũrũme wothe wa
    nyũmba yake, akĩmaruithia, o ta ũrĩa Ngai aamwĩrĩte.
  ksr-ksr: Weemboria iikanoŋadeeŋ Aabrahamnoŋ Anutuwaanoŋ qaa teŋ koma aŋaa meria
    Ismaelwaa selianoŋ Anutuwaa aiweseya kotoro. Kaaŋagadeeŋ weleŋqeqeuruta aŋaa miri
    uutanoŋ koloogi tosaaŋa monenoŋ sewaŋgia mero laligogiti, eja kuuya ii iwaa miri
    uutanoŋ ragiti, ii mono kuuya kaaŋiadeeŋ ama oŋono.
  omb-omb: Lo ranigi hi teu Ebraham mo lai netune Ismael mei ngere doluegi rau vora
    lolo valena sige u voli gena vatu, mwera doluegi lolo valena, me mo teve gigilegi
    nire mwerei Huqe Mauri u veve lawea.
  fra-NCL: Abraham prit Ismaël, son fils, ainsi que tous les serviteurs nés dans sa
    maison et tous ceux qu’il avait acquis à prix d’argent, tous les mâles parmi les
    gens de sa maison, et il les circoncit en ce jour même, comme Dieu le lui avait
    commandé.
  cek-AK: To na niah Abraham mah a capa Ishmael, a imthung ah tapen kaminawk boih,
    phoisa hoi qan ih kaminawk boih, imthung ah kaom nongpa boih to kawk moe, Sithaw
    mah thuih ih lok baktih toengah, tangzat hin to aahsak.
  xla-xla: Epalati Godta atlale yu e dolumama alila hatlo medla A꞉iblahamtapo ya꞉
    mate epo yami Ismael mate kapala kotimaiyo. Epame ya꞉ aya dulu dla ha꞉ha꞉le opa
    hapuloma mate epo yia꞉ akimlala hapuloma mate epo ya꞉ oko so opa hapuloma asepe
    so mate alila hatlo medla kapala kotimaiyo. Amasiyama oloma hema A꞉iblahamtapo
    sokomoko ma 99 oloma dla halaiyo. Epalati yami Ismael tlo 13 sokomoko oloma dla
    halaiyo.
  cuk-cuk: A-ibagi-gines, Abraham e-machi-Ismael-e-abgan-uka-duku siksad. Ar igi Bab-Dummad
    ega sogsa, bela e-maimar-e-neggi-gwalulesmalad, bela e-maimar manigi-baklesad,
    degi, belagwable machergan-e-neguyagi-gudidimalad e-abgan-uka-duku-sikega imaksad.
  uig-CYR: Шуниң билән шу күнила Ибраһим өз оғли Исмаилни, өз өйидә туғулғанлар вә
    пулға сетивалғанларниң һәммисини, йәни униң өйидики барлиқ әркәкләрни елип, Худа
    униңға ейтқандәк уларниң хәтнилигини кесип хәтнә қилди.
  pma-pma: 'En avong etin enek, Ebraham long kat Ahi ka mumon vekahoi en meahos vasi
    keil koa aro ral mini: Ismael, slev keil onen ka meatin sav keil koa amusili.'
  tel-2017: అప్పుడు అబ్రాహాము అదే రోజు తన కుమారుడు ఇష్మాయేలునూ, తన ఇంట్లో పుట్టిన
    వారినందర్నీ, అలాగే తాను వెల ఇచ్చి కొన్న వారందరినీ తన ఇంట్లోని ప్రతి మగవాణ్ణీ తీసుకుని
    వారందరికీ వారి మర్మాంగం పైచర్మాన్ని సున్నతి చేశాడు.
  hat-BSA: Alò, Abraham te pran Ismaël, fis li a, tout sèvitè ki te fèt nan kay li,
    tout ki te achte avèk lajan li, chak mal pami mesye lakay Abraham yo, e li te
    sikonsi prepis yo nan menm jou sa a jan Bondye te di li a.
  bxh-bxh: Somo Yaubada ya faliba mate, lahaina yai ya ginauli watan, be Abelaham
    natuna Isamaiyeli, salumadi ena luma yai sa tubu yo dodoga haisa nanatudi tatau
    ya fagabidi.
  kos-kos: In len sac pacna, Abraham el akos God ac kosralla Ishmael ac mukul nukewa
    in lohm sel, wi pac mwet kohs ma isusyang nu in paol, oayapa elos su el molela
    ke mani.
  hbo-WLC: וַיִּקַּ֨ח אַבְרָהָ֜ם אֶת־יִשְׁמָעֵ֣אל בְּנ֗וֹ וְאֵ֨ת כָּל־יְלִידֵ֤י בֵיתוֹ֙
    וְאֵת֙ כָּל־מִקְנַ֣ת כַּסְפּ֔וֹ כָּל־זָכָ֕ר בְּאַנְשֵׁ֖י בֵּ֣ית אַבְרָהָ֑ם וַיָּ֜מָל
    אֶת־בְּשַׂ֣ר עָרְלָתָ֗ם בְּעֶ֙צֶם֙ הַיּ֣וֹם הַזֶּ֔ה כַּאֲשֶׁ֛ר דִּבֶּ֥ר אִתּ֖וֹ
    אֱלֹהִֽים׃
  ibo-ibo: Nʼụbọchị ahụ, Ebraham duuru Ishmel nwa ya nwoke, na ndị ikom niile a mụrụ
    nʼezinaụlọ ya, tinyere ndị e ji ego zụta, ndị ikom niile nọ nʼezinaụlọ ya, bie
    ha ugwu dịka Chineke gwara ya ka ọ mee.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବ୍ରହାମ ଆପଣା ପୁତ୍ର ଇଶ୍ମାୟେଲକୁ ଓ ଆପଣା ଗୃହଜାତ ଓ ମୂଲ୍ୟକ୍ରୀତ ସମସ୍ତ
    ଲୋକଙ୍କୁ, ଅର୍ଥାତ୍‍ ଅବ୍ରହାମଙ୍କର ଗୃହସ୍ଥିତ ପ୍ରତ୍ୟେକ ପୁରୁଷକୁ ଘେନି ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ
    ସେହି ଦିନ ସମସ୍ତଙ୍କ ଲିଙ୍ଗାଗ୍ର ଚର୍ମ ଛେଦନ କଲେ।
  wmt-wmt: '@see-verse:GEN.017.022'
  chk-chk: Lon ewe chök ränin, Apraham a angei Ismael nöün we me ekewe amanau meinisin
    mi uputiu lon imwan, pwal chokewe a möniir, o sirkomsaisiir meinisin, usun Kot
    a allük ngeni.
  ssd-ssd: Kile Abraham nu Kuate tuku miŋge dubimba ki ait ndui ta mbolŋge kiŋo nuŋe
    Ismael tuku ŋgaro pikna sulumba nu tuku wande tuma mbal nu taŋgo ndametiŋmbi piyamba
    kile-likinaig ta ŋakmba tuku ŋgaro pike likina.
  rop-rop: Wal Eibrahem bin brabli olmen. Imbin 99 yiya ol gulijap wan handrid wen
    God bin tok lagijat langa im, en im san Ishmeil bin 13 yiya ol. Bat det seim dei
    weya God bin tok langa im, Eibrahem bin kadim ola boi en ola men. Imbin kadim
    im san Ishmeil en imbin kadim ola wekinmen hubin jidan jis laiga prisana en hubin
    bon langa im kemp, en imbin kadim ola wekinmen weya imbin baiyim brom najalot
    kantri. En deibin kadim Eibrahem du.
  ukr-1871: І взяв Авраам Ізмаеля, сина свого, і всю доморослу челядь свою, і всїх
    купленних за гроші, і ввесь музький пол зміж людей господи Авраамової, тай пообрізував
    крайню плоть їх того самого дня, як промовив йому Бог.
  eng-AOI: On that same day Abraham obeyed God and circumcised his son Ishmael and
    all the other men and boys living in his house. He circumcised his servants, those
    he had bought, and those who were born in his house, and all the children of the
    servants.
  yon-yon: Kuyaron kwarimbed Abraham kuu God ye weng wengamberekore, ye dana mingki
    Ismaeliib ye deme ye kakmaniibban ye karuwiib karub yambiwoom doriiwiib korem
    kuu kad wadmenabiwen.
  bch-bch: Ngan ado toaiua, Abraam ipalu inat Ismael ga ipalu ele paeaeanga arangaranga
    toa ngada oa. Gid paeaeanga edengada tnatnad tipopo gid Abraam ele lumaeai, be
    padengada Abraam iuol gid ga timan ele, ipalu gid toa ngada oa. Ipalu gid ngan
    tinid kukul lalaede mambe Deo ikeo pan ngan.
  deu-1951: Da nahm Abraham seinen Sohn Ismael und alle, die in seinem Hause geboren,
    und alle, die um sein Geld erkauft waren, alles, was männlich war unter seinen
    Hausgenossen, und beschnitt die Vorhaut ihres Fleisches an ebendemselben Tage,
    wie Gott ihm gesagt hatte.
  eng-JPS: And Abraham took Ishmael his son, and all that were born in his house,
    and all that were bought with his money, every male among the men of Abraham's
    house, and circumcised the flesh of their foreskin in the selfsame day, as God
    had said unto him.
  ubr-ubr: On ra kaitamomai Abraham on God aurin ifonabo ato natun Ishmael a orot
    fani an goai simama on engon iaskibubues, on eb Abraham an agirotis on an goai
    sirarat a agirotis fani tafanam fani emon itotobonis, osi engon iaskibubues.
  srp-1865: I Avram uze Ismaila sina svojega i sve koji se rodiše u domu njegovu i
    koje god bješe kupio za svoje novce, sve muškinje od domaæih svojih; i obreza
    okrajak tijela njihova u isti dan, kao što mu kaza Bog.
  lug-lug: Awo Ibulayimu n’atwala Isimayiri mutabani we n’abaddu bonna abaazaalirwa
    mu nnyumba ye n’abo abaagulibwa n’ensimbi ze, buli musajja yenna mu nnyumba ya
    Ibulayimu n’akomolwa buli omu ekikuta ky’omubiri gwe ku lunaku olwo lwennyini,
    nga Katonda bwe yamugamba.
  heb-heb: ויקח אברהם את ישמעאל בנו ואת כל ילידי ביתו ואת כל מקנת כספו כל זכר באנשי
    בית אברהם וימל את בשר ערלתם בעצם היום הזה כאשר דבר אתו אלהים׃
  ben-IRV: পরে অব্রাহাম আপন ছেলে। ইশ্মায়েলকে ও নিজের গৃহে জন্মানো ও মূল্য দিয়ে কেনা
    সমস্ত লোককে, অব্রাহামের গৃহে যত পুরুষ ছিল, সেই সকলকে নিয়ে ঈশ্বরের আজ্ঞানুসারে
    সেই দিনের তাদের লিঙ্গের মুখের চামড়া কাটলেন।
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਇਸਮਾਏਲ, ਆਪਣੇ ਘਰਾਣੇ ਵਿੱਚ ਜੰਮਿਆ ਹੋਇਆਂ ਨੂੰ, ਜਿੰਨ੍ਹੇ
    ਉਸ ਨੇ ਆਪਣੀ ਚਾਂਦੀ ਨਾਲ ਮੁੱਲ ਲਏ ਸਨ ਅਰਥਾਤ ਉਸ ਦੇ ਘਰ ਵਿੱਚ ਜਿੰਨ੍ਹੇ ਪੁਰਖ ਸਨ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ
    ਨੂੰ ਲੈ ਕੇ ਉਸੇ ਦਿਨ ਉਨ੍ਹਾਂ ਦੀ ਖੱਲੜੀ ਦੀ ਸੁੰਨਤ ਕਰਾਈ, ਜਿਵੇਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਦੇ ਨਾਲ ਗੱਲ
    ਕੀਤੀ ਸੀ।
  tkr-tkr: 'Hamanicab yiğıl İbrahimee cune xaabın gırgın adamer: dix I''smı''ı''l,
    cune xaa yedike vuxhayn gırgın nukarar, menne milletbışike alivşuynbıb sacigeeqa
    sav''u, Allahee cuk''le uvhuyn xhinne, sunnat hav''u.'
  mwp-mwp: Senawbi goeyga nanga nuydh Abrama Awgadhoepa karngemidhin a motho pathadhin
    Ismeylan a mura garkazil nungu lagoenu muynu, a matha kedha nungu mapu zagethaw
    mabaygal garkazil a thanamun garkaz kazil.
  mya-JVB: အာဗြဟံ သည်လည်း ၊ သား ဣမေလ မှစ၍ ၊ ကိုယ် အိမ် ၌ ဘွား သော သူအပေါင်း ၊ ကိုယ်
    ငွေ နှင့် ဝယ် သော သူအပေါင်း တည်းဟူသော ၊ အာဗြဟံ အိမ် နှင့်ဆိုင်သော ယောက်ျား အပေါင်း
    တို့ကို ယူ၍၊ ဘုရား သခင်မိန့် တော်မူသည် အတိုင်း ၊ တ နေ့ခြင်းတွင် အရေဖျား လှီးမင်္ဂလာကို
    ပေးလေ၏။
  tte-O: Kabo kaliyatenane koina Abelamo iginauli besiele Yaubada ana walo kabo tatao
    meuloili ana nume kana tomiya yoli kwapina isuna sitom-gabaegili, natuna Isimeli,
    ana topaisowa panpanli sikabili ana nume kalona mena yo ana topaisowa panpanli
    siya iyamaisali silaoma dedei uloili kolili, meuloili ipaisowai kolili besiele.
  tbg-tbg: Ho vohaa vi entaraqaa Eparahaamiva Kotiva tunte iro nai maaqu Isamairiravata
    ekaa qorainti vira naavuqi vaukavata vaata toqa kora. Ekaa vira kaiqa vaiinti
    vira vatukaini vatatokavata, niaraihai monu aqukeha koqaamato vaiintikavata, viva
    ekaa vika vaatavata toqa nimitora.
  hmo-hmo: Unai dina dekenai, Aberahamo ese iena natuna Isamaela bona iena hesiai
    memero ibounai edia kopina ia utua, iena ruma dekenai idia vara taudia, bona ia
    hoia taudia danu, iena ruma noho tatau ibounai, Dirava ena oda hegeregere.
  ata-ata: Xe no voxo ane ne, Avalaamu mulomuxu vaivaikala noxou Lataua la munoꞌu
    ꞌolu Isimaeli sou xooxoo mungaasou iloꞌa ta mitemau mo ta mitemau sou upalupalusiꞌa
    ta mulu ane anu mulotoneꞌi iloꞌa ta mitemau ta ꞌiliꞌiliꞌa ta mulu kalumo.
  nfa-nfa: Lodꞌo èèna kahèi, Abraham tao dènge ka, madhutu sèmi lii paredha Ama Lamatua.
    Ka na suna. Na suna ana na, Ismael, dènge dhèu mone aaꞌi-aaꞌi dhu pea dènge ne.
    Lodꞌo èèna, umur Abraham 99 (ceo nguru ceo) tèu le, aa Ismael 13 (canguru tèlu)
    tèu.
  urd-urd: तब अब्रहाम ने अपने बेटे इस्मा'ईल की और सब ख़ानाज़ादों और अपने सब ग़ुलामों
    को या'नी अपने घर के सब आदमियों को लिया और उसी दिन ख़ुदा के हुक्म के मुताबिक़ उन
    का ख़तना किया।
  rus-SYN: И взял Авраам Измаила, сына своего, и всех рожденных в доме своем и всех
    купленных за серебро свое, весь мужеский пол людей дома Авраамова; и обрезал крайнюю
    плоть их в тот самый день, как сказал ему Бог.
  cbt-NTPO: Naporo tahuëri chachin Apraanso', hui'nin Ismairo itërinso marca acotërin.
    Piyapinënpita pëinënquë chachin nasitopisonta', inapotërin. A'napitanta coriquinën
    quëran pa'aninso', acotërin. Ya'ipi quëmapi'sa Apraan pëinënquë ya'huëpisopita,
    marca niacotopi huachi. Yosë camaitërinso chachin nipi.
  bqc-SIM: Ɔ̃ Ablahaũ a nɛ́ Isimaɛla sɛ̀ ń a bɛ gↄ̃ɛ pↄ́ wà ń í a bɛↄ ń zↄ pↄ́
    wà ń lúↄ píi, ↄ̃ à tↄ̃zↄ̃̀nɛ́ zĩbeezĩ gↄ̃̀ↄ lá Lua òɛwa.
  tcz-CHONGTHU: Hichun Abraham'in jong achapa Ishmael ahin, asoh pasal ama insunga
    peng den hihen, sum a achoh tho hi jongle, Abraham mite lah a pasal jouse chu
    apuikhom in, Pathen'in aseipeh bang bang chun hiche nikho mama chun chep atan
    peh soh kei in ahi.
  mar-mar: त्यानंतर अब्राहामाने त्याचा मुलगा इश्माएल आणि त्याच्या घराण्यात जन्मलेले
    आणि जे सर्व मोल देऊन विकत घेतलेले अशा सगळ्या पुरुषांना एकत्र केले, आणि देवाने
    सांगितल्याप्रमाणेच त्याच्या घरातील सर्व पुरुषांची त्या एकाच दिवशी सुंता केली.
  tcs-tcs: Wa. Dat seimdei Eibram bin mekem wanem God bin wandem. Em bin kate poskin
    blo Ismaiel ane ebridem man uda i bon insaid lo pamle blo em, ebridem man uda
    i bon prom sebant blo em, ane ol dem nadawan em bin baiem wea mani.
  soq-soq: Ita walama sa deawa bedewe Abraam otopa Ismael ita mida me duwa bedewe
    waimoia seda gamomoia ita seda isiwa da mane mampe gimaramodia otamone alen God
    wana rua ete nonowa dewawa dewasaiena.
  qub-qub: Abrahamga chay junajllami wamran Ismaeltawan ushajpaj wasincho tiyaj ollgucunata
    Tayta Dios nishanno señalaran. Señalaran wasincho yurej uywaynincunata, rantishan
    uywaynincunatapis.
  bqp-bqp: Akũ Ibrahĩ a nɛ́ Sumaila sɛ̀ kũ a bɛ gↄ̃gbɛ̃ kũ ò ń í a bɛanↄ kũ zĩkɛri
    kũ ò ń lúnↄ ń pínki, akũ à tↄ̃̀ↄ zↄ̃̀ńnɛ gↄrↄ birea gↄ̃̀nↄ lákũ Luda ònɛ nà.
  hat-hat: Jou sa a Abraram pran Izmayèl, pitit gason li an, ak tout gason ki t'ap
    travay lakay li, kit yo te fèt nan kay la, kit se moun lòt nasyon li te pran pou
    sèvi l', li sikonsi yo tout menm jou a, jan Bondye te pase l' lòd la.
  eng-BSB: On that very day Abraham took his son Ishmael and all those born in his
    household or purchased with his money—every male among the members of Abraham’s
    household—and he circumcised them, just as God had told him.
  tod-tod: Aɓalaame ná-doun zunui Isemayɛle zeɠeni, ta nii kpein é zɔlɔɔni ná-pɛlɛi
    wu, ta nii kpein é geyani ga walii, zunuiti kpein ná-pɛlɛ wu nuiti saama, é
    ti latini pɛlɛʋolu naama voloi, eɠɛʋelei GALA ge devei veeni la zea.
  eng-WEBPB: 'Abraham took Ishmael his son, all who were born in his house, and all
    who were bought with his money: every male amongst the men of Abraham’s house,
    and circumcised the flesh of their foreskin in the same day, as God had said to
    him.'
  kbq-kbq: Abrahamu'a Ismaeline, eri'za vahe'amokizmine zamazerino zamagoza anona
    taga huvagare zamante'ne. Agranema manine'za kasezmante'naza eri'za vahe'ane,
    ru mopareti miza se'nea vahe'ane miko zamagoza anona taga huzmante'ne. Anumzamo'ma
    asmi'nea kante anteno ana zupage'za taga hu'ne.
  nhe-BL: Huan nimantzi ipan nopa tonal Abraham quitzontequili iyacapa nopa cuetlaxtli
    ipan ipiltlacayo Ismael. Huan nojquiya quintzontequili inincuetlaxo nochi itlatequipanojcahua
    tlen tlacajtoyaj ipan ichaj huan nochi tlacame tlen quincojtoya. Quena, nochi
    tlacame tlen itztoyaj ipan ichaj huan tlen quitequipanohuayayaj motequilijque
    queja Toteco Dios tlanahuati.
  bus-bus: Ben Ibraĩ a nɛ́ Sumaila sɛ̀ kↄ̃n a bɛ gↄ̃gbɛ̃ kɛ̀ wà ń í a bɛɛnↄ kↄ̃n zↄ̀
    kɛ̀ wà ń lúnↄ ń píngi, ben à bã̀ngu kɛ̀ńnɛ zĩ beeea gↄ̃ↄ lán Ludaa ònɛ nà.
  gub-BL: A'e 'ar mehe we Àmàrààw uzapo ma'e Tupàn ze'eg rupi katete. Omonohok wa'yr
    Izimaew ipirera'i oho izuwi kury. Uzapo nezewegatete amogwer awa weko haw pe har
    nànàn no, uma'ereko e ma'e weko haw pe uzexak kar ma'e kwer wanupe, amo ae ywy
    rehe wemime'eg karer wanupe no.
  eng-DRA: 'And Abraham took Ismael his son, and all that were born in his house:
    and all whom he had bought, every male among the men of his house: and he circumcised
    the flesh of their foreskin forthwith the very same day, as God had commanded
    him.'
  knf-knf: Unuur mënţ, Abraham ajej Işmayel abukul, na bañaaŋ bŧi bambukiiŋ ţi katohul
    na biki anuguŋ nug, bañaaŋ biinţ bŧi banwooŋ ţi katohul awalan baka kaŧëmp jibi
    Naşibaţi ajakuluŋ ado.
