verse: GEN.017.023
translations:
  mal-C: ആ ദിവസംതന്നെ അബ്രാഹാം തന്റെ മകനായ യിശ്മായേലിനെയും തന്റെ ഭവനത്തിൽ ജനിച്ചവരും
    വിലയ്ക്കു വാങ്ങിയവരുമായി, തന്റെ ഭവനത്തിൽ ഉണ്ടായിരുന്ന സകലപുരുഷപ്രജകളെയും കൂട്ടിക്കൊണ്ടുപോയി,
    ദൈവം തന്നോടു കൽപ്പിച്ചതിൻപ്രകാരം, അവർക്കു പരിച്ഛേദനം നടത്തി.
  deu-TKW: Da nahm Abraham seinen Sohn Ismael und alle in seinem Hause geborenen,
    sowie alle mit Geld von ihm erkauften Sklaven, alles, was männlich war unter den
    Hausgenossen Abrahams, und beschnitt an eben diesem Tage das Fleisch ihrer Vorhaut,
    wie Gott ihm geboten hatte.
  lin-lin: Kaka na mokolo wana, Abrayami azwaki mwana na ye ya mobali, Isimaeli, mpe
    bawumbu nyonso, ezala ba-oyo babotamaki na ndako na ye to ba-oyo asombaki na mosolo,
    akatisaki bango nyonso ngenga ndenge kaka Nzambe alobaki na ye.
  cbr-NT: Usai Nukën 'Ibu Dios abë banatankëx sënë́nkiani kuankë 'ain ka a nëtënbi
    Abrahamnën aín bëchikë Ismael, aín nëtokë ñu maxaka tëakin 'unántiokëxa, 'anan
    ka kamabi unikama an ñu mëëxunkë aín xubunuaxa bakënkë akama 'imainun aín kuríkinënbia
    marukë. Unikama aribi unántiokin aín nëtokë ñu rëbu tëaxuankëxa. Usakin 'akin
    ka kamabi uni abëa 'ikë atun xubunu 'ixuan an ñu mëëxunkë akamaribi aín nëtokë
    ñu maxaka tëaxunkin 'unántiokëxa, Nukën 'Ibu Diosan usakin 'anun kakësabiokin
    ka 'akëxa.
  eng-LSV: And Abraham takes his son Ishmael, and all those born in his house, and
    all those bought with his money—every male among the men of Abraham’s house and
    circumcises the flesh of their foreskin, in this very same day, as God has spoken
    with him.
  bmu-bmu: Wehön miaŋgöreŋök Abrahamnöŋ Anutugöreŋ keu tem köla nanŋi nahönŋi Ismaelgö
    sileŋe Anutugö aiwesökŋi yandiyök. Mewöyöhök welenqeqeurupŋi nanŋi miri uruŋe
    asuhugetka tosatŋi moneŋnöŋ bohonŋini meiga malgeri, azi pakpak mi yaŋgö miri
    uruŋe tatkeri, i mönö körek mewöŋanök ak eŋgiyök.
  eng-GNV: Then Abraham tooke Ishmael his sonne and all that were borne in his house,
    and all that was bought with his money, that is, euery man childe among the men
    of Abrahams house, and he circumcised the foreskinne of their flesh in that selfe
    same day, as God had comaunded him.
  eng-WEBSTER: And Abraham took Ishmael his son, and all that were born in his house,
    and all that were bought with his money, every male among the men of Abraham's
    house; and circumcised the flesh of their foreskin, in the same day, as God had
    said to him.
  nhw-BL: Huan nimantzi ipan nopa tonal Abraham quitzontequili iyecapa nopa cuetlaxtli
    ipan ipiltlacayo Ismael. Huan nojquiya quintzontequili inincuetlaxo nochi itequipanojcahua
    catli tlacajtoyaj ipan ichaj huan nochi tlacame catli quincojtoya. Quena, nochi
    tlacame catli itztoyaj ipan ichaj huan catli quitequipanohuayayaj motequilijque
    quen Toteco Dios tlanahuati.
  swh-ONEN: Siku ile ile, Abrahamu akamchukua Ishmaeli mwanawe na wote waliozaliwa
    nyumbani mwake pamoja na walionunuliwa kwa fedha zake, kila mwanaume wa nyumbani
    mwake, akawatahiri, kama Mungu alivyomwagiza.
  bba-bba: Yen biru Aburɑhɑmu u Isimɛɛli suɑ kɑ yobu kpuro be bɑ mɑrɑ win yɛnuɔ kɑ
    be u kɑ ɡobi dwɑ, tɔn durɔ be bɑ wɑ̃ɑ win yɛnuɔ kpuro ɡesi, mɑ u bu bɑnɡo kuɑ
    dɔmɑ te, nɡe mɛ Gusunɔ u nùn sɔ̃ɔwɑ.
  eng-KJVCPB: And Abraham took Ishmael his son, and all that were born in his house,
    and all that were bought with his money, every male among the men of Abraham’s
    house; and circumcised the flesh of their foreskin in the selfsame day, as God
    had said unto him.
  cpy-cpy: Tee rowawijaanaki Abraham apaani kitejeri, itochonkyaanikitakiri itomi
    Ismael. Ari ikantzitakari maawoeni itomipaeni shirampariyitatsiri, ari ikantzitakari
    eejatzi ramanantane romperatanepaeni jeekatsiri ipankoki. Rantakiro okaatzi ikantakiriri
    Tajorentsi.
  mpx-mpx: 'Inoke lan o elana Abalahama i ginol i ola Yabowaine wana baaba ge bolau
    gegewel wana limi ana heniheni elana tuwaliya buhuna kunisina i gotomwa yoho:
    natuna Isimel, wana totuwalali loloyowanil bolo hi abil wana limi ana heniheni
    gamwaliyaa, ge wana totuwalali loloyowanil bolo i pwamolal hi neem labi getoga.'
  wbp-wbp: Kuja Kaatu pina-yanu kankarlarra, ngula-jangkarlaju Yipuruyamurluju warrulku-jana
    turnu-manu yapa nyanungu-nyangu manu warrkini nyanungu-nyangu manu yangka Yijimali
    manu kurdukurdu wirriyawirriya. Yalumpurla-juku, Yijimali-wiyi ngarrka-kujurnu,
    manu-jana ngarrka-kujurnu jintawarlayi-jiki.
  luo-luo: E odiechiengno Ibrahim nokawo wuode Ishmael kod jogo duto machwo monywol
    e ode kata mane ongʼiewo gi pesa, kendo noterogi nyangu, mana kaka Nyasaye nonyise.
  meu-meu: Bena Abraham ese natuna Ismael e abia, bona ena hesiai tataudia iboudiai,
    ena ruma ai e vara taudia bona e hoidia taudia danu, e abidia, iboudiai e peritomedia
    una dina ai, kopidia e ivadia, Dirava ese e haduaia heḡereḡerena.
  npi-ULB: त्यसपछि अब्राहामले आफ्नो छोरो इश्माएल, र आफ्‍नो घरमा जन्मेका, र दाम हालेर
    किनेका सबै, परमेश्‍वरले भन्‍‍नुभएबमोजिम त्यसै दिन आफ्नो घरका सबै पुरुषहरूका खलडीको
    खतना गरे ।
  yor-yor: Ní ọjọ́ náà gan an ni Abrahamu mú Iṣmaeli ọmọ rẹ̀ àti àwọn ẹrú tí a bí
    ní ilé rẹ̀ àti àwọn tí ó fi owó rà, ó sì kọ wọ́n ní ilà. Bẹ́ẹ̀ ni ó sì kọ gbogbo
    ọkùnrin tí ń bẹ ní ilé rẹ̀ ní ilà gẹ́gẹ́ bí àṣẹ Ọlọ́run.
  emp-NTPO: Ara maʌ̃ ewarid̶e Abrahaʌ̃ba idji warra Ismaelda, nezocarã idji ded̶e
    toped̶ad̶arãda, idjia nẽdod̶a nezocarã sid̶a trʌ̃cuaped̶a Ãcõrẽba jarad̶a quĩrãca
    jũmarãda cacua wẽãgocuasia.
  ind-ind: Hari itu juga, Abraham menyunat Ismael. Semua laki-laki di rumahnya— termasuk
    anak-anak laki-laki dari para budak yang sudah dibelinya— juga disunat. Dia melakukan
    tepat seperti yang sudah diperintahkan Allah kepadanya.
  pes-OPCB: سپس ابراهیم، فرزندش اسماعیل و سایر مردان و پسرانی را که در خانه‌اش بودند،
    چنانکه خدا فرموده بود ختنه کرد.
  ssx-ssx: Koto homeke natena꞉ kone Eipoloha꞉ma꞉ma꞉ Koda꞉na꞉ pi opuata꞉ ipika꞉ weki
    Isima꞉elo make mo ipika꞉ da pa꞉ta꞉ haemeke haliwekimanu make apa꞉tao mo ipika꞉
    da kenke pa꞉ta꞉ haemeke pa hameke e pokaemeke wanda꞉halina꞉ eiyeke tonu make mo
    hambeeke haliweki paeyao siki make sekemesaisi hau peayekeme.
  lcm-lcm: Na si taun ang akorong pok Abaraam kata songo kana nat Ismael na keve nat
    i serei ang si petau i kana po aiveven ang na vap i kana samui ang ta kana kapkap
    akorong na kala lampulit aongos iria val God katala pinipini tapai ania.
  aer-aer: Ngkarte-arle akertne alpekenge anteme, Abraham-ele ikwere-artweyeke uthene
    urrkapentye akngerre ikwerenhe areye Ishmael urreye akweke nhenge-arlke. Yanhe
    anthurrenge, Ishmael-eke-amparre re artwe-ileke, arrpenhe ingkirreke anthurre
    anteme re artwe-ileke.
  tgl-ULB: Pagkatapos, kinuha ni Abraham ang kanyang anak na si Ismael at lahat ng
    ipinanganak sa kanyang sambahayan, at lahat ng mga nabili niya sa kanyang salapi,
    bawat lalaki na kabilang sa mga tauhan ng sambahayan ni Abraham, at tinuli sa
    laman ng kanilang balat sa parehong araw, gaya ng sinabi ng Diyos sa kanya.
  nop-nop: Lolune Abalaham adi mihiŋiŋ Ismael eŋ tipilapilayeŋiye yolineŋ mintagiŋ
    eŋ muneeŋdi yehituwagiŋ eŋ me hogohogok yolineŋ hatigiŋ u yanagila Bepaŋdi yodakaleguk
    u takaliŋa me hogohogok sigihik diki gitnem dobuŋa fek tiyemguk.
  kca-kca: Щи хӑтәԓән Авраам Измаил пŏхәԓ эвәтты щирән версәԓы. Пӑ ԓўв хотәԓән сэма
    питәм йох хŏйатәт пӑ щел ŏхәԓ сӑхат ԓутәм ŏтәт ищи щиты версәԓы, хŏты Турәм ԓўвеԓ
    йастәс.
  cbu-NT: 'Apramarinsha anuritam Apanllee kuk tuminurangiya. Wipaa wayumshir tas kturarangiya.
    Ichingaru yuwaa kamuz nllurtaku anuwaa wayumshiree tas kturtarangiya, muchchureewa
    wipa. Yuwaa kurikpa muchchureem paxanxarangu anoowaatstam wayumshir tas ktururangiya.
    Apramarini waanaatstatam wayumshir tas ktururangitamta. Yuwari Apanll tárangu
    anuri kukoo tuminuranganaya. Anpuritam zar Apramarini wip Ismaelarini wayumshiree
    tas ktururangitamta. Anpur Apramarini masachirini 99 taarangiya. Anpuritam zar
    wipsha Ismael masachirini 13 taarangiya. Ashiriya, na kamaneena yuwaa Apanll Apramarinee:
    Tputsee wayumshir tas kturungtsa, tárangu anootsi.'
  usa-usa: Mitáoq-uramma Abara-am Ítímaerimma káwirena, abo mátemmo waamo wení náupaqo
    páquraiyamma, meyákákémmó meyániq-uráíkaraq, mátemmo waamo wení náupaqo maemma
    wemá ibôwáqá umáyikaraiye Îtogomo timámíteniq.
  hui-hui: Ani biyagola Abarahama ibugua Ngode Datagaliwabehanda bibe lalu layadagua
    agali damene bibahende hearunaga dongone poda mabu bini. Ibu igini Isimalenagabi
    agali biabe bia haga ibu andagani taba henene hearubi garabaya biabe ale bia helonaga
    agali marume muni tagule haru ibiyagola Abarahama ibu yolo bini biarunagabi bibahende
    dongone poda mabu biai hene.
  wrs-wrs: Doa honanamangas Aprahamba os vena, Sesoava ishomnanamba, wo hutovpa kukunna
    Ismaelna ombolna, eva hevna andranindna. No andranind, aval ten lengwol vinam
    hevna deuvra di, eva nomba temba himba indhanana englisriniva muehrombol venamba.
  mya-mya: အာ​ဗြ​ဟံ​သည်​ဘု​ရား​သ​ခင်​၏​အ​မိန့်​ကို နာ​ခံ​၍ သူ​၏​သား​ဣ​ရှ​မေ​လ၊ အိမ်​၌​ပေါက်
    ဖွား​သော​ကျေး​ကျွန်​နှင့်​ငွေ​ဝယ်​ကျွန်​များ အ​ပါ​အ​ဝင်​အိမ်​သား​ယောကျာ်း​အ​ပေါင်း​တို့
    အား ထို​နေ့​ချင်း​၌​ပင်​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ ကို​ပေး​လေ​၏။-
  cbi-NTPO: Tsenñu Dios yanu naake uudenguiñuba tsanguetu juntsa malunun Abraham ya'
    na Ismaelnu Dioschi señas kemi, tsenmin naa yachi tiba kiikemu chachilla ya' yanu
    nakayamulanu bain, naa ya' lushinchi ati'kayamu chachillanu bain, matyu kumuinchi
    ya' yanu chumu unbee rukulanuya señas dekikemi.
  bod-N: ཉིན་དེ༌ལ། ཨབ་ར་ཧམ་གྱིས་དཀོན་མཆོག་གི་བཀའ་བསྲུངས་པ༌དང༌། ཁོང་གི་བུ་ཡེས་མ་ཨེལ་དང་རང་ཉིད་ཀྱི་ཁྱིམ་དུ་ཡོད་པའི་སྐྱེས་པ་ཐམས་ཅད༌དེ།
    ཁྱིམ་ལས་བཙས་པའམ་དངུལ་གྱིས་ཉོས་པའི་སྐྱེས་པ་ཐམས་ཅད་ཀྱི་མཚན་སྐྱི་བཅད༌དོ།།
  wsk-wsk: Se kowarkalal suanta mu te la, Abraham Kaem kuring kaoram ale ko namar
    Ishmael se, kari noko kawam te bilangaman mu se, kari sor iwareng te nunga diaram
    se taiman bagakasan, mu nungumik guang batoga te nunga beteram.
  kkl-kkl: Laplobiagha piogpa sumeneko sum Abraham nenekori Allahri ambarogne sunsunum
    uro elme Ismaelap eldi aeag agha kaubuni mangkahiekneap kaubuni agha kamna kapto
    topsiogneap sumeneko sum ni kon karebahiog.
  sna-sna: Pazuva racho iroro Abhurahama akatora mwanakomana wake Ishumaeri navose
    vakaberekwa mumba make kana vakanga vatengwa nemari, vanhurume vose vaiva mumba
    make, akavadzingisa, sezvaakanga audzwa naMwari.
  spa-BLM: Abraham tomó a su hijo Ismael, a todos los nacidos en su casa y a todos
    los comprados con su dinero; a todo varón de la casa de Abraham, y circuncidó
    la carne de su prepucio en el mismo día, como Dios le había dicho.
  beu-beu: Seng angmuse, ved uanguveng angu di, Abraham ana sunat, Lahatala Eparenta
    angu eamulung. Abraham ana oal Ismael di earu, bot nehe mehal ba ue ehava omimi,
    bot nehe ba ana seeng metma ing belit metma emalea ening ang naung di, emangpi
    ana iaru, seng muse ana ing sunat. Uanguveng angu, Abraham euumur mitung 99 muse
    ana sunat. Bot Ismael euumur mitung 13 muse, Abraham ana aing sunat.
  cac-cac: Aton d'a jun c'u chi' ix schec vin̈aj Abraham ac'jioch jun yechel chi'
    d'a vin̈aj Ismael yed' d'a masanil eb' vin̈ schecab' vin̈, eb' aljinac d'a yol
    scuenta vin̈ yed' masanil eb' vin̈ manb'il yuj vin̈ yed' masanil eb' cajan yed'
    vin̈. Ix ac'jioch yechel eb' smasanil, icha ix aj yalan Dios d'a vin̈.
  swh-ULB: Kisha Abraham akamtwaa Ishmaeli mwanawe, na wote ambao walizaliwa katika
    nyumba yake, na wote ambao walinunuliwa kwa fedha yake, kila mwanaume miongoni
    mwa watu wa nyumba ya Abraham, walitahiriwa mwili wa magovi ya ngozi ya mbele
    katika siku iyo hiyo, kama Mungu alivyo kuwa amesema.
  bel-bel: І ўзяў Абрагам Ізмаіла, сына свайго, і ўсіх народжаных у доме сваім і ўсіх
    купленых за срэбра сваё, увесь мужчынскі пол людзей дома Абрагамавага, і абрэзаў
    крайнюю плоць у іх таго самага дня, як сказаў Яму Бог.
  deu-ELBBK: Und Abraham nahm Ismael, seinen Sohn, und alle seine Hausgeborenen und
    alle mit seinem Geld Erkauften, alles Männliche unter den Hausleuten Abrahams,
    und beschnitt das Fleisch ihrer Vorhaut an genau diesem Tag, wie Gott zu ihm geredet
    hatte.
  mbb-OT: 'Ne zutun dà he andew, midtuman ni Abraham is insuǥù kandin te Megbevayà.
    Midsirkunsidar zin is anak din he si Ishmael wey is langun he maama he ziyà te
    valey zin: is menge uripen he ziyà ianak te valey zin wey is menge uripen he mibpemasa
    zin.'
  msc-msc: Wo lon kelen dɔ, Iburahima ka Isumayi la faaninta kɛ, ka a la jɔn bɛɛ fanan
    faaninta kɛ, mɛnilu sɔrɔnni a wara a ni mɛnilu sanni a bolo. Cɛman kelen kelenna
    mɛn bɛɛ tɛrɛ a wara, Iburahima ka wo bɛɛ faaninta kɛ ikomin Alla ka a fɔ a yɛ
    ɲa mɛn ma.
  mal-2015: അനന്തരം അബ്രാഹാം തന്റെ മകനായ യിശ്മായേലിനെയും തന്റെ വീട്ടിൽ ജനിച്ച സകലദാസന്മാരെയും
    താൻ വിലയ്ക്കു വാങ്ങിയവരെ ഒക്കെയും അബ്രാഹാമിന്റെ വീട്ടിലുള്ള സകലപുരുഷന്മാരെയും
    കൂട്ടി ദൈവം തന്നോടു കല്പിച്ചതുപോലെ അവരുടെ അഗ്രചർമ്മത്തെ അന്നുതന്നേ പരിച്ഛേദന കഴിച്ചു.
  tuo-NT: Ti nʉmʉta Abrahã cʉ̃ macʉ̃ Ismaere cʉ̃ õꞌrẽcjʉ yapa caserore yejecõꞌacʉ
    niwĩ. Tojo nicã, nipeꞌtirã cʉ̃rẽ daꞌracoꞌterã, cʉ̃ ya wiꞌipʉ bajuaꞌcãrã, ãpẽrã
    cʉ̃ duuꞌcãrã, nipeꞌtirã ʉmʉa cʉ̃ meꞌrã nirãrẽ Õꞌacʉ̃ cʉ̃rẽ dutiꞌcaronojõta weecʉ
    niwĩ.
  gup-gup: Wanjh kundjalmekbe kunbarnangarra Abraham bikang Ishmael nawu beywurd nuye,
    dja mak benkang rowk bininj nawu birrimarnedurrkmirri, bedman nawu birridanginj
    kore kured nuye, dja mak bedman nawu karremulewam bedberre, kunwardde benwong
    birribuyika, kaluk narahrangem rowk nawu birrini kured nuye, wanjh benlakkayenwong
    rowk. Kuhni kurduyimeng bu God bimarneyimeng.
  met-met: Mana xaidapka naga Ebraham xap garanoa Ismael xaung lipuxing oxata olanggam
    longgalo dahayaudi numania xaung adi gimdi, lup longgalo duwa numania, xapdi mala
    saing xuxu sanggadingdi, bila Urana bala ba.
  gvs-gvs: E tuwo Eberamo itáoya ina natuna Isimaeli be koroto madabokidi neta ina
    vada goi sibíbina be nakae ina pakonayao boi ina mani goi igiimonedi ikabidi,
    e ame maliyalinayana goi madabokidi sakavaidi ikupoidi nakae Yaubada idige.
  rmc-rmc: Mek oda džives o Abraham iľa peskre čhas le Izmael the savore muršen, save
    uľile andre leskro kher, the mek savoren, saven peske cinďa vaš o love, a obrezinďa
    lenge e angluňi cipa le kotorestar avke, sar leske phenďa o Del.
  nlg-nlg: Mi tana bongi vaghana keri so, a Abraham te taonia na bosana God, me pahevaughilalana
    a Ishmael, na dalena, maia ghua na lei mane udolu tana valena - na lei nina seka
    tara vahura tana valena, maia na lei nina seka te pelura.
