verse: GEN.017.001
translations:
  mal-C: 'അബ്രാമിനു തൊണ്ണൂറ്റിയൊൻപതു വയസ്സായപ്പോൾ യഹോവ പ്രത്യക്ഷനായി അദ്ദേഹത്തോട്:
    “ഞാൻ ആകുന്നു സർവശക്തനായ ദൈവം; നീ എന്റെമുമ്പാകെ നടക്കുക; നിഷ്കളങ്കനായിരിക്കുക.'
  deu-TKW: 'Und als Abram neunundneunzig Jahre alt war, erschien Jahwe dem Abram und
    sprach zu ihm: Ich bin Gott, der Allmächtige, wandle vor mir und sei fromm,'
  lin-lin: 'Tango Abrami akokisaki mibu tuku libwa na libwa ya mbotama, Yawe abimelaki
    ye mpe alobaki na ye : « Nazali Nzambe-Na-Nguya-Nyonso. Tambola liboso na Ngai
    mpe zala moto azanga pamela.'
  cbr-NT: 'Usa ''ain ka Abram axa noventa ''imainun nueve baritiañu ''ikë, Nukën ''Ibun
    amiribishi ami mëratëkënkin ësokin kakëxa: —''Ëx kana min ''Ibu Dios kamabi kushiñuira
    a ''ain, usa ''ain kamina ''ëx kuëënkësabi ''oíshi tsóanan ''ëx kikësabiokin kamabi
    ñu ''ati ''ain,'
  eng-LSV: And Abram is a son of ninety-nine years, and YHWH appears to Abram, and
    says to him, “I [am] God Almighty, habitually walk before Me, and be perfect;
  bmu-bmu: 'Abramnöŋ yambuŋi 99 aiga Kembunöŋ asuhum waŋgiba keu kewö jiyök: “Nöŋön
    Anutu kukösum pakpakö Toŋi akzal. Miaŋgöra gi mönö nöŋgö keuni tem köla pöndaŋ
    ahakmeme diŋdiŋi wuataŋgöba malman.'
  eng-GNV: When Abram was ninetie yeere olde and nine, the Lord appeared to Abram,
    and said vnto him, I am God all sufficient. walke before me, and be thou vpright,
  eng-WEBSTER: And when Abram was ninety and nine years old, the LORD appeared to
    Abram, and said to him, I am the Almighty God; walk before me, and be thou perfect.
  nhw-BL: 'Huan quema Abram quipiyayaya 99 xihuitl, Toteco Catli Quipiya Nochi Chicahualistli
    monexti campa ya huan quiilhui: ―Na nimoTeco Catli Nijpiya Nochi Chicahualistli.
    Ximotemachi ipan na huan xijchihua san catli xitlahuac noixtla.'
  swh-ONEN: Abramu alipokuwa na miaka tisini na tisa, Bwana akamtokea akamwambia,
    “Mimi ndimi Mungu Mwenyezi; enenda mbele zangu na uishi kwa unyofu.
  bba-bba: Ye Aburɑmu kuɑ wɔ̃ɔ wunɔbu tiɑ sɑri yerɑ Yinni Gusunɔ u nùn kure u nɛɛ,
    nɛnɑ nɑ Gusunɔ Dɑm kpuroɡii. A n sĩimɔ nɛn wuswɑɑɔ kpɑ ɑ kun tɑɑrɛ mɔ.
  eng-KJVCPB: And when Abram was ninety years old and nine, the Lord appeared to Abram,
    and said unto him, I am the Almighty God; walk before me, and be thou perfect.
  cpy-cpy: 'Tzimaki Abram okaatzi 99 rojarentsite, ari iñaahaeri Tajorentsi, ikantakiri:
    “Pijeekimotena kameetha eeniro pañiika eero otzimawaetzi kaariperori pantzimotanteri,
    tema naakataki Tajorentsi Shintsiperori.'
  mpx-mpx: Abalam wana baliman 99 yaka Yehoba i masal elana ge i baek elana i ba,
    “Nau Yabowaine Togasisi Hot. U mipalalem eliyau ge bahi wam ginol nanakina ni
    gagan.
  wbp-wbp: Ngakarranyi-karilki kujarla rdipija Yipurumukuju yulyurrpu 99-pala, ngula-jangkaju,
    YAAWIYI-lkirla warraja-jarrinjarla wangkaja, “Ngajujurna PIRRJIRDI-NYAYIRNI WITA-WANGU!
    Ngulaju nyinaka ngaju-nyangurla kuruwarrirla jungarni manu junga, manuju puraya
    warrarda ngajulu-juku jarrwara-wangurlu tarnngangku-juku.
  luo-luo: Kane Abram ne ja-higni piero ochiko gochiko, Jehova Nyasaye nofwenyorene
    mi nowachone niya, “An Nyasaye Maratego; bed ngʼama odimbore e nyima kendo maonge
    ketho.
  meu-meu: Abram ena mauri laḡanidia na taurahanai-ta-ahui taurahani-ta negana ai,
    Iehova ese ienai e hedinarai, e hereva henia, eto, Lau na Siahu Diravana; lau
    vairagu ai ba raka mai maoromaoromu ida;
  npi-ULB: अब्राम उनान्सय वर्षको हुँदा परमप्रभु तिनीकहाँ देखा पर्नुभयो र तिनलाई भन्‍नुभयो,
    “म सर्वशक्‍तिमान् परमेश्‍वर हुँ । मेरो सामु आज्ञाकारी भएर हिँड्, र निर्दोष हो
    ।
  yor-yor: Ní ìgbà tí Abramu di ẹni ọ̀kàndínlọ́gọ́rùn-ún ọdún, Olúwa farahàn án, ó
    sì wí pé, “Èmi ni Ọlọ́run alágbára, máa rìn níwájú mi, kí o sì jẹ́ aláìlábùkù.
  emp-NTPO: 'Abraʌ̃ 99 poa b̶asid̶e Ãcõrẽra idjima odjaped̶a nãwã jarasia: –Mʌ̃ra
    ne jũma poya obari Ãcõrẽa. Bʌra mʌ̃ quĩrãpita jipa nĩbadua.'
  ind-ind: Ketika Abram berumur 99 tahun, TUHAN menampakkan diri lagi kepadanya dan
    berkata, “Akulah Allah Yang Mahakuasa. Taatilah Aku dengan setia dan hiduplah
    dengan tidak bercela.
  pes-OPCB: 'وقتی ابرام نود و نه ساله بود، خداوند بر او ظاهر شد و فرمود: «من اِل شَدّای،
    خدای قادر مطلق هستم. از من اطاعت کن و آنچه راست است بجا آور.'
  ssx-ssx: Eipola꞉ma꞉ 99 bapi mieketa꞉ mo Tekehali opolo pua alota꞉ I̱ta꞉ Aneke Wele
    wopupiki Koda꞉ halome. I̱ma꞉ alo pi opua hoto paeyao tikitiki hau homeke pea꞉peke.
  lcm-lcm: Au, Abaram kalapo 99 na matas na IAVE kala anguan tutu aserei an singina
    na kala antok ia ta, “Nau kana na God Kitmat Luai. Ku pasal ta pasal kapo korong
    e matag na ka ago ta visuk ka lak ua.
  aer-aer: Ikwere iperre Abram year 99-pele anteme aneke, YAHWEH ikwere awethe arrateke
    imerte awethe ikwere angkemele, “Ayenge-arle LTERRKE ANTHURRE-ARLE, tyerrtye areyele-arle
    El-Shaddai ilepileme! Angkentye Atyinhenge ularre mwerrentye aneme, Ayenge akwetethe
    apentemele apale alhetyale.
  tgl-ULB: Nang siyamnapu't-siyam na taong gulang na si Abram, nagpakita si Yahweh
    sa kanya at sinabing, “Ako ang Diyos na makapangyarihan. Lumakad ka sa akin at
    mamuhay ka nang matuwid.
  nop-nop: Abalam adi guletŋiŋ 99 tulune Wapumdi mintamiŋa indiŋ niŋguk, “Nu Bepaŋ,
    Saŋiniŋ Molom. Nu’walaŋ namandatne foloŋ didimeniŋ hatiluwaaŋ.
  kca-kca: 'Аврама йӑрсот йӑрәтйаӈ тӑԓ ус, хун Турәм Куща ԓўв йэщаԓтәԓ этәс пӑ ԓўвеԓа
    йастәс: «Ма Иса Верәтты Турәм, Ма йэԓпемән йӑӈха пӑ вещката уԓа;'
  cbu-NT: Apramarini masachirini 99 taaramchu, anush yusur Apanll waanaatsi tuyamandayaru,
    Apramarineetsi tsiyatarangiya. Apramaa, Nuw waatatana Apanlli. Nuwamaricha kizpuri
    taaki. Ashirucha, shiysha wanasiriri taarashish taangcha; urutamari nuwaa kuki
    payungcha.
  usa-usa: Ánibo Abarammo náinia tenigaraq náinia (99) auqo kéitana Yawe Îtogo wekáq
    páquréna tiráiye, “Kemá Îtogo Wenóqyae, máte-tataqó taroq-innapímmá kekáq amakakí-uréyá
    íráqó-maiyatapi máo.
  hui-hui: Abarama ibunaga mali henego lamaga halu pira dirani dira (99) hayagola
    Anduane Homogohanda ibuhondo bi ogodagua lene. I̱ Ngode Datagaliwabe Hongo Haiheore
    Kogoni. I̱naga tuha í̠ haabo howa i̱ninaga deni mana bayale tigabi ngaru dege
    biaabo halu habe.
  wrs-wrs: Doa sisva Yaweva henga Apramba nonglaphona. Honamba os phona, Apramna osomba
    os lohmanavna 99pelara. Phonamba, os ishomnana, kava Sesoa, kava keknamangas lohv,
    wo yeoa kana moamoa hellengas veo, wo besalm wevsam engvm.
  mya-mya: အာ​ဗြံ​အ​သက်​ကိုး​ဆယ့်​ကိုး​နှစ်​ရှိ​သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ဗြံ​အား​ကိုယ်​ထင်​ပြ
    ၍``ငါ​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ဘု​ရား​သ​ခင်​ဖြစ် ၏။ ငါ့​စ​ကား​ကို​နား​ထောင်​၍​မှန်​ရာ​ကို​အ​စဉ်
    ပြု​လုပ်​လော့။-
  cbi-NTPO: 'Abram 99 añu juunu uwanu Yavé yanu katawatu tsandimi: Iyaa tiba kekaanuu
    jumu Diosyu. Tsa'' mitya in ajuushaya, ñu'' chungama tiba deechu'' juu chude.'
  bod-N: དེ་ཡང་ཨབ་རམ་དགུང་ལོ་དགུ་བཅུ་གོ་དགུ་ལོན་པའི་དུས༌སུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་མངོན་པར་མཛད་དེ་འདི་སྐད༌དུ།
    བདག་ནི་ཀུན་དབང་དཀོན་མཆོག་ཡིན༌ལ། ཁྱོད་ཀྱིས་བདག་གི་དྲུང་དུ་མི་རྣམ་དག་གི་སྤྱོད་པ་ཟུངས༌དང༌།
  wsk-wsk: Abram ko yia tom 99 se Yawe kote aratam ale iwita maonam, “Ani Kaem Sokel
    Ago. Aninga agiring tom suen biya karo ale munan diram la bitarko.
  kkl-kkl: Abram mangaptaogne heng kun taibuka taubuka ulamogha teng wilindi eptopne
    sa'o tarabare (99) wamogpa, Nuni Allah Abram el whingag lag taogti yubu lelamogti,
    “Na Na'uni Allah Imap So'oap Saelbamnange. Andi Nari yubuog ka'elapmendi, 'Uaho,'
    senelamnangeog ulamlulam.
  sna-sna: Abhurama akati ava namakore makumi mapfumbamwe namapfumbamwe okuberekwa,
    Jehovha akazviratidza kwaari akati, “Ndini Mwari Wamasimba Ose; famba pamberi
    pangu uye uve wakarurama.
  spa-BLM: 'Cuando Abram tenía noventa y nueve años, Yahvé se le apareció y le dijo:
    “Yo soy el Dios Todopoderoso. Camina delante de mí y sé irreprochable.'
  beu-beu: Uanguveng Abram euumur mitung 99 muse, LAHATALA Ana Ava metma etubing.
    Lahatala Ana Abram at mateng hula, “Naing anga, Lahatala ba Mikavasa angu. Aana
    malekang aabetat NeNomi anguba eamulung, bot aabetat molo-molo.
  cac-cac: 'Ayic 99 ab''il sq''uinal vin̈aj Abram ix sch''oxanxi sb''a Jehová d''a
    vin̈, ix yalan icha tic: —A in ton Dios in, syal vuj masanil, vach''n̈ej tzutej
    a b''a d''a vichan̈.'
  swh-ULB: Wakati Abram alipokuwa na umri wa miaka tisini na tisa, Yahwe alimtokea
    Abram na akamwambia, “Mimi ni Mungu wa uwezo. Uende mbele yangu, na uwe mkamilifu.
  bel-bel: 'Абраму было дзевяноста дзевяць гадоў, і Гасподзь зьявіўся Абраму і сказаў
    яму: Я Бог Усемагутны; хадзі прад абліччам Маім і будзь беспахібны;'
  wed-wed: Maranai Abram ana madeḡa 99 ma Bada i vieḡana-melei Abram awarina ma i riwei
    i pa, “Tau God Vivirewapana Kaukauana. Au naou ma babara ma kaua aiaina ava ma kauei
  deu-ELBBK: 'Und Abram war 99 Jahre alt, da erschien der HERR dem Abram und sprach
    zu ihm: Ich bin Gott, der Allmächtige; wandle vor meinem Angesicht und sei vollkommen.'
  mbb-OT: Ne hein 99 en is penuiǥen ni Abram, mibpaahà kandin is Nengazen ne migkaǥi
    kandin te, “Siak, iyan a Megbevayà he Mekeǥeǥehem. Sunuza nu is menge penurù ku
    ne kinahanglan he wazà igkesewayi kenikew.
  msc-msc: 'Iburama sɔrɔn ka san bikɔnɔndɔ ni san kɔnɔndɔ bɔ tuma mɛn na, Allabatala
    ka a jɛrɛ yiraka a la ka a fɔ a yɛ ko: «Nde le Alla Sebɛɛtii ri. I ye n na sila
    taama ka kɛ mɔɔ telenni ba ri.'
  mal-2015: 'അബ്രാമിന്നു തൊണ്ണൂറ്റൊമ്പതു വയസ്സായപ്പോൾ യഹോവ അബ്രാമിന്നു പ്രത്യക്ഷനായി
    അവനോടു: ഞാൻ സർവ്വശക്തിയുള്ള ദൈവം ആകുന്നു; നീ എന്റെ മുമ്പാകെ നടന്നു നിഷ്കളങ്കനായിരിക്ക.'
  tuo-NT: 'Abrã noventa y nueve cʉ̃ꞌmarĩ cʉori cura Õꞌacʉ̃ cʉ̃rẽ apaturi bajuacʉ niwĩ.
    Aꞌtiro nicʉ niwĩ: —Yʉꞌʉ Õꞌacʉ̃, tutuayʉꞌrʉnʉꞌcãgʉ̃ niꞌi. Yʉꞌʉ ĩꞌorõpʉre añurõ
    buꞌiri marĩgʉ̃ niña.'
  gup-gup: Kaluk bu Abram mandjewk nuyeni yimerranj 99, wanjh Yawey bimarnebukkarrinj
    dja yimeng, “Ngaye wanjh El-Shaddai. Ngudda kanwokma, dja munguyh yidjalkurduyimen
    mandjad bu kundjalmak.
  met-met: Ebram nianindi 99, baing Toxoratamona owa masok mana, saing harua ba, “Nga
    Urana Haringing Sibuna. Bing ulibu kubolu maringing sibuna maxagia xaung oxola
    mana kubolu dian tela.
  gvs-gvs: Tuwo Eberam ikaiyaka aaa, ana tala 99 ibabane, e Yauwe isowóduwo yaina,
    idigo kana, ‘Yau Yaubada Tokalika. Im ketoiya madabokina goi kwabikaonēgu go,
    tuta liliuna im guinuwa goi geya am pikwanāmo.
  rmc-rmc: 'Sar sas le Abramoske eňavardeš the eňa (99) berš, sikaďa pes leske o RAJ
    a phenďa leske: „Me som o Nekzoraleder Del, šun man a dživ angle ma žužo dživipen!'
  nlg-nlg: Mi tana bona te hiua hangavulu hiua na niuluna Abram ke, ma Yahweh te livu
    vania ge ghaghua, “Inau a God puku ni maana! Ko taonia haia na bosagu, mo ko nea
    haia na hava te uto.
  dgr-DOGNT: Abram łǫǫ̀tǫènǫ-daats'ǫ̀-łǫǫ̀tǫ weghoò ekò gots'ǫ̀ K'àowo wets'ǫ̀ wègoèht'į̀,
    hayèhdı, “Nǫ̀htsı̨ t'asìı wegha dìì-le aht'e. Senadąą̀ hotıì ehkw'ı ı̨da.
  pes-OPV: 'و چون ابرام نود و نه ساله بود، خداوندبر ابرام ظاهر شده، گفت: «من هستم
    خدای قادر مطلق، پیش روی من بخرام و کامل شو،'
  ron-1924: 'Кынд а фост Аврам ын вырстэ де ноуэзечь ши ноуэ де ань, Домнул и С-а
    арэтат ши й-а зис: „Еу сунт Думнезеул чел Атотпутерник. Умблэ ынаинтя Мя ши фий
    фэрэ приханэ.'
  aui-aui: Raghanina Abram kana bodu 99, na Yawe God, irumaghatara touna biidi bi
    iwoneni bo, “Tagu God Maragata Kirakiigu. Kaye warubigugha kupepewa da gegha bera
    berodi kunaberana,
  ben-OBCV: অব্রামের বয়স যখন 99 বছর, তখন সদাপ্রভু তাঁর কাছে আবির্ভূত হয়ে বললেন,
    “আমি সর্বশক্তিমান ঈশ্বর; বিশ্বস্ত ও অনিন্দনীয় হয়ে আমার সামনে চলাফেরা করো।
  lex-lex: 'La''pa Abram aninni terampwosiewa wehrani wosiew wa, dewade Orgahi Ntutga
    rupni la, Nal lir la: “A'' di de Orgahi-Orha''a Uplerlawna-Mempulwatnu mak kodi
    plola-ktaryatu, muor liola A ga''yu ralamni de yana mpua''eini-mpuahala.'
  rgu-rgu: Abram teun siohulu sio, boe ma MANETUALAIN mai natudu Ao Na neuꞌ ana. Ana
    dedea nae, “Au ia Manetualain Manakuasa Nan Seli. O muste tuka maroo Au hihii-nanau
    ka, ma masoda no roo-tetuꞌ.
  som-som: Oo markuu Aabraam jiray sagaal iyo sagaashan sannadood ayaa Rabbigu u muuqday,
    oo wuxuu ku yidhi, Waxaan ahay Ilaaha Qaadirka ah; hortayda ku soco, oo mid eed
    la' ahow.
  lat-VUC: 'Postquam vero nonaginta et novem annorum esse cœperat, apparuit ei Dominus,
    dixitque ad eum: Ego Deus omnipotens: ambula coram me, et esto perfectus.'
  aoi-aoi: Aburema arakba nakina n-ambilyuma 99 mamarika iya yinungkwura. Kembirra
    arakba eneja nakina Yaweya n-abilyerrikajungwunuma enuwa-manja akwa ni-yama, “Ngayuwe-ka
    ningena Ningeningikarrawara ningarrubuda-dangwa, akwa nungkuwa yikumini-yarrkuwarakinama
    ngawa nganyangwa ayakwa,” ni-yama nakina. “Akwa ki-yaminjaminama ngawa eningaba-wiya
    arngkababurna-langwa,” ni-yama nakina.
  eng-ASVBT: And when Abram was ninety years old and nine, Jehovah appeared to Abram,
    and said unto him, I am God Almighty; walk before me, and be thou perfect.
  mna-mna: 'Indeeŋe Abaram ndaama kini irao 99 na, Merere ipet kini mini mi iso pini
    ta kembei: “Nio Anutu mburoŋ keskeezeŋoŋ. Tana pa pai ku ma ndabok men pa nio
    motoŋ. Naso ituru taparlup ti ma tewe tamen, mi aŋkam popoŋana ku ma tipet ma
    tiwe boozo.”'
  ita-1885: 'POI, quando Abramo fu d''età di novantanove anni, il Signore gli apparve,
    e gli disse: Io son l''Iddio Onnipotente; cammina davanti a me, e sii intiero.'
  eng-LXXUP: And Abram was ninety-nine years old, and the Lord appeared to Abram and
    said to him, I am thy God, be well-pleasing before me, and be blameless.
  eng-ULB: When Abram was ninety-nine years old, Yahweh appeared to Abram and said
    to him, “I am God Almighty. Walk before me, and be blameless.
  spa-VBL: 'Cuando Abram tenía 99 años, el Señor se le apreció y le dijo: “Yo soy
    el Dios Altísimo. Vive en mi presencia y haz el bien.'
  fra-_FOB: 'Puis, Abram étant parvenu à l''âge de quatre-vingt-dix-neuf ans, l''Éternel
    apparut à Abram, et lui dit: Je suis le Dieu Tout-Puissant; marche devant ma face,
    et sois intègre.'
  mal-mal: 'അബ്രാമിനു തൊണ്ണൂറ്റൊന്‍പത് വയസ്സായപ്പോൾ യഹോവ അബ്രാമിനു പ്രത്യക്ഷനായി അവനോട്:
