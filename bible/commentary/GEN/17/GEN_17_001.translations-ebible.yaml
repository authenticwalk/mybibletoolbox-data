  gvn-gvn: Abram ngadingka bundan, wulmanman, 99 yearsman, God nguwimal milbijin nyungundu.
    Nyulu Godungku yalaman, “Ngayu God junkurrji bajaku. Nganya wukurrika, junkayku
    dunganka. Ngayu yunun promiseim-bungal. Ngayku kuku manubajaku wunay wuljaljiku,
    kari kunbay. Yunu jawun-karra wubulmal.” Abram dukul badaman, God kuku-nyajinka.
    Godungku yalaman baja, “Ngayu yunundu promise dajil, yunu jawun-karra bubungu
    yinduymbu dungay, yinyaymba bundanka. Yunu jawun-karra wubulmanya, ngayu yunun
    burri yinduda jurrkil, burri Abraham. Ngayu yunu God, yalarrku ngayu yunuwunbu
    jawun-karramu God.”
  nna-nna: Ranyji jarrinyi Abram, partunurrangu 99-jartiny. Palaja yarrana ngayarta
