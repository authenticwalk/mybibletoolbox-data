    na-enweghị ịta ụta ọbụla.
  ory-ory: ଅବ୍ରାମଙ୍କର ଅନେଶ୍ୱତ ବର୍ଷ ବୟସରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ଆମ୍ଭେ ସର୍ବଶକ୍ତିମାନ
    ପରମେଶ୍ୱର; ଆମ୍ଭ ଛାମୁରେ ଧର୍ମାଚରଣ କରି ତୁମ୍ଭେ ସିଦ୍ଧ ହୁଅ।
  wmt-wmt: Nyanartijangka walimpa purrkujarrinyajinyangula Ayiparan yitilalwarnti
    99. Nyanartikarra pirriyani manyanta Ngarpu Ayiparanja. Marni parla Ayiparanku,
    “Ngaju marna purlka kayan yini Kut. Ngajukurarlal man yanku wulyungal. Ngajirta
    ngan yakurrjarri.” Yarntarni parla marni Ngarpungu, “Mapunjinyangu mangulu ngunawu
    nyuntukurajangka yapajirnanyunguwarnti pajajinyangu. Kanarlanywarnti palunyanangu
    ngunawu purlkawarnti majawarnti. Wali yungku marnanta ngurra minyarti Kayinin
    pujurni. Yangka man pirlajarriwu, wali yapajirnanyunguwarntila palu ngunanganku
    minyayirla ngurranga Kayininta. Ngaju marnanyirrangu Ngarpu purlka. Wajilpungkula
    pajanta pujungurni nyuntungujaa wartangurnijangkawarntirlu mapirri yapajirnanyunguwarntirlu
    mapirri.” Wali nyanartikarra Ngarpungu pinya yinijartijarra yutukani Ayiparanjaa
    Jayira. Yarntarni parla marni Ayiparanku Ngarpungu, “Nyuntungujaa kanarlanywarntirlu
    mapirri yapajirnanyunguwarntirlu nganpayiwarntirlu mantanyanu nganpayikujiwu pinalkarrapurru.
    Nyaku mantanyanu nyurrawarntirlu, nginyjirrkarrkula manta kujarti, ngajukurawarnti
    manta. Pinapinakarrkula manta ngajukura wangki. Kayan ngantanyanta rukanyja. Yangka
    nganawurti piyirn nganpayikujirnungajirtajangka, ngajirta mangu nyuntukura jarntu,
    tumaj ngajukura wangki ngajirta paji mapunikarra. Yangka parri nguniny mirtily
    ngurtinga, nyanartikarrarni mantanya nganpayikujiwu. Tarlkujirnujangka yangka
    ngurrawarnti 8 nyanartikarrarni mantanya nganpayikujiwu.” Yarnta parla marni Ngarpungu
    Ayiparanku, “Kartungu nyuntukurarlujinyangu mangu martawu yapa parri walaku nyuntukurajinyangu.
    Wali nyantukurawarnti yapawarnti yapajirnanyunguwarnti palu pajawarlanyparni ngunawu.”
    Nyanartijangka warralpinyala Ayiparan. Pinapinakarrinyani, “Parnanyjaa purrku
    pajarra. Kayan ngajarra yapa marta. Ngaju marna purrkujinyangu jarlujangka yitilalwarnti
    100, nyantula parnany jarlujangkawarlanyparni yitilalwarnti 90.” Wali japirlyinyala
    parla Ngarpu Ayiparanju, “Wayila yangkarti parri ngajukura ngamajiwarlanykura.”
    Jangkumanila manyanta Ngarpungu, “Yu. Yara pa nyantu Yijmayil. Ngampurrikarrku
    marna ngajungu. Ngarpu manyanangu ngunawu Yijmayil kanarlanywarntiwu wartangurnijangkawarntiwu
    yapajirnanyunguwarntiwu. Mapunparni mangu martawu nyuntukurarlu kartungu Jayirarlu
    nyuntukurajinyangu parri walaku. Jalarra mangu martawu, ngajirta yinki. Yini parla
    Asik. Yangka purlkajarriwu nganpayijarriwu Asik, wali ngajukurajinyangu paji ngunawu
    nganpayi nyanarti. Ngajukurarlal pa yananku. Ngaju marnarla ngunawu Ngarpu purlka.
    Yarnta kanarlany mapirri palu ngunawu nyantunga wartangurni yapajirnanyunguwarnti.
    Pajawarlanyparni palu ngunawu.” Wali nyanartikarra Ngarpungula wanyjani Ayiparan.
    Wali warntarnila manya Ayiparanju nganpayiwarntijaa nyantukurawarnti warrkammayinwarnti
    mapirri. Nganpayikujirni palunyanu.
  chk-chk: Iwe, lupwen Apram a ierini tiwe me tiu, ewe Samol mi Lapalap a pwä ngeni
