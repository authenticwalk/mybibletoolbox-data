    မှာ သွား လာ၍ စုံလင် ခြင်းရှိ လော့။
  tte-O: Abelem ana bolime naenti naen (99) kabo Yaubada iyawatagili koina yo iwalolau
    koina iba, “Yau Yaubada Tokaiwesosi. Kuobigaiyau na mesabana am paisowa meuloina
    sidudulai.
  tbg-tbg: Eparaamiva 99 ihi varakova vauvaro Noravano Kotiva Eparaamira avuqaa qovarama
    viro tiharo, Te Kotika ekaa kempuka vatauraukave. Are ti avuqaa avuqavuqama kera
    niraro kia ariqaa uva variarire.
  hmo-hmo: Aberamo ena mauri lagani be 99 neganai, Lohiabada ese ia dekenai ia hedinarai,
    ia gwau, “Lau be Siahu Ibounai Dirava, lau dekenai do oi kamonai oiemu mauri dinadia
    ibounai, bona kara maoromaoro do oi karaia.
  ata-ata: Xe no tauu ie ane Avalamu tauu iexu mulai muxali loxo mavulovexa muxatele
    tamiꞌa mo muxatele tamiꞌa (99), la IAUE muxali mupalaꞌa noxou la muvikalanu aloxo
    ꞌo, “Eni Lataua ane xaviinu misevile. Nini nalomuxo mo namulinu masaxa noxilo
    mo naꞌoxonu ꞌiliꞌilixo ane lailaixesi no ieli utotomu.
  nfa-nfa: Ropa umur Abram dꞌai 99 (ceo nguru ceo) tèu, LAMATUA mai padꞌelo iisi dènge
    ne. Ka Na peka dènge Abram, aku Nèngu na, “Jaꞌa ne, Ama Lamatua dhu Koasa Risi
    Eele. Èu hudꞌi madhutu taruu dadꞌèi Jaꞌa, dènge jꞌara mamuri èu hudꞌi mola.
  urd-urd: जब इब्रहाम निनानवे साल का हुआ तब ख़ुदावन्द इब्रहाम को नज़र आया और उससे
    कहा कि मैं ख़ुदा — ए — क़ादिर हूँ; तू मेरे सामने में चल और कामिल हो।
  rus-SYN: 'Аврам был девяноста девяти лет, и Господь явился Авраму и сказал ему:
    Я Бог Всемогущий; ходи предо Мною и будь непорочен;'
  cbt-NTPO: 'Apran iscon shonca iscon pi''ipitaso'', Siniorori ya''notahuaton, itapon:
    —Caso Yosëco, ya''ipi nanitaparahuë. Natëtonco, nohuantërahuësoráchin niquë''.'
  bqc-SIM: 'Kɛ́ Ablaũ kà wɛ̃̀ basↄo mɛ̀ndosai, Dii bↄ̀ mↄ̀wà à mɛ̀: Mámɛmaa Lua
    Gbãapiide. Tɛmazi, níↄ ku tàaesai.'
  tcz-CHONGTHU: Abram chu kum somko le kumko alhin in Pathen in ahoulimpi in hitin
    aseipeh e, “Keima Elshaddai Pathen chungnung kahi. Hijeh chun lunglhaisel in nei
    hou jing in lang, chule thenna hinkho mang jing in,” ati.
  mar-mar: अब्राम नव्याण्णव वर्षांचा झाला तेव्हा परमेश्वराने त्यास दर्शन दिले व त्यास
    म्हटले, “मी सर्वशक्तिमान देव आहे. माझ्या समक्षतेत चाल, आणि सात्त्विकतेने राहा.
  tcs-tcs: Wen Abram bin kese 99 iya oul, da AntapGod i bin kam ane soe emselp po
    em. Da AntapGod i bin spik po em, ‘Ai da Strong AntapGod. Yu mas meke ebriting
    wea i rait prant lo mi ane no meke eni nugudting.
  soq-soq: Tane Abram enawa 99 wadeno Iawe God me mampe segalene diene wanase, “Ne
    ipa God Mukamukaua. E ne intanawo aitone mai pin ba wawu da bedeawo winepi, dia.
  qub-qub: 'Abram isgun chunca isgun (99) watayoj caycaptin Tayta Dios yuriparcur
    niran: «Nogami cä munayniyoj Dios. Noga munashänölla goyay. Mana allicunata ama
    ruraychu.'
  bqp-bqp: 'Kũ Abramu kà wɛ̃̀ basↄↄro donsari, Dikiri bò à sùa à pì: Luda Gbãnasĩndapinkiden
    ma ũ. Ǹ táa o kũmao ǹgↄ̃ kun taari sari.'
  hat-hat: Le Abram rive sou katrevendisnevan laj, Seyè a parèt devan l', li di l'
    konsa. Mwen se Bondye ki gen tout pouvwa a. Se pou ou toujou fè sa m' di ou fè.
    Se pou ou mennen yon vi san repwòch.
  eng-BSB: When Abram was ninety-nine years old, the LORD appeared to him and said,
    “I am God Almighty. Walk before Me and be blameless.
  tod-tod: 'Aɓalame ná-konagi ɠɛai ma ga puutaaʋuu maazu taaʋuu (99), Ɠɔoɠɔ GALAGI
    ɠulani bɛ kɛlɛma, é ɠɛ ma: «Nà ɠa gè ga GALA Zɛbɛi-Pɛ-Maliɠii. Ɗa-eteai ziɛ
    gàazu ga pagɔ, zelilomazu mina ɠɛ è ʋa.'
  eng-WEBPB: When Abram was ninety-nine years old, the LORD appeared to Abram and
    said to him, “I am God Almighty. Walk before me and be blameless.
  kbq-kbq: Abramu'a 99ni'a zagegafu higeno, Ra Anumzamo'a agrite efore huno amanage
    huno asami'ne, Nagra Hihamu'ane Anumzamo'na kagrira negasmue. Nagri namagenentanku
    fatgo kavu'kava hunka manio.
  nhe-BL: 'Huan quema Abram quipiyayaya 99 xihuitl, Toteco Tlen Quipiya Nochi Chicahualistli
    monexti campa ya huan quiilhui: ―Na nimoTeco Tlen Nijpiya Nochi Chicahualistli.
    Ximotemachi ipan na huan xijchihua san tlen xitlahuac noixtla.'
  bus-bus: 'Kɛ̀ Abramu kà wɛ̃̀ basↄↄro dosai, Dii bↄ̀ à mↄ̀zi à bè: Luda Gbãabitaden
    ma ũ. Ǹ táa omao ǹgↄ̃ kuu taari sai.'
  gub-BL: Umumaw amo kwarahy. Àmàràw wereko 99 kwarahy kury. Na'e Tupàn Tuweharupi
    Wiko Ma'e uzexak kar wà izupe a'e kury. Uze'eg izupe, — Tupàn upuner wera'u ma'e
    romo aiko ihe. Eze'eg eho iko ihewe tuweharupi nehe. Ezapo heremimutar eho iko
    tuweharupi nehe no.
  eng-DRA: 'And after he began to be ninety and nine years old, the Lord appeared
    to him: and said unto him: I am the Almighty God: walk before me, and be perfect.'
  knf-knf: 'Wi Abram akaaŋ ŋşubal iñeen kañeen kaloŋ na kañeen kaloŋ (99), kë *Yawe
    Nawat Kabuka aşë pën awinana ţi kadunul aji na a : « Nji dwooŋ *El Şaday, Naşibaţi
    Anhiniiŋ iko bŧi ; doon kaţaşën ibot ido kaŧiinkën.'
