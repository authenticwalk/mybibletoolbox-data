  pan-pan: ਜਦ ਅਬਰਾਮ ਨੜਿੰਨਵੇਂ ਸਾਲ ਦਾ ਹੋਇਆ ਤਦ ਯਹੋਵਾਹ ਨੇ ਅਬਰਾਮ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਅਤੇ ਉਸ
