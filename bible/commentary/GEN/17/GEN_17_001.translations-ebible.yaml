  uig-CYR: 'Абрам тохсән тоққуз яшқа киргәндә, Пәрвәрдигар Абрамға көрүнүп униңға:
    — Мән Қадир Тәңридурмән. Сән Мениң алдимда меңип, камил болғин.'
  pma-pma: Navong Ebram, sua onen vesesal vatokol handred tai (99), Iahova kistal
