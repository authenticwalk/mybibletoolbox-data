  piu-2006: (17:1-6,15,16) Palulanguru Yipumanya rawalingku nyinangu, yiiya nayintiyi
    nayinpala. Palunyangka Katutjalulpi palunya watjaṉu, “Ngayuluṉanta mayutju tiṉa
    nyinanyi. Palunyangka nyuntu tjukarurru kutu nyinama!, kuya palyantjawiya. Ngayuluṉanta
    watjaṉi, nyuntupa walytja ngaṉṯitja, tjuṯalingku nyinaku.” Kulira Katutjanya waḻkulkitja
    Yipumanya waṯungarangu. Katutjalu piyuku watjaṉu, “Yiltaṉanta tjamu tiṉa nyinatjunku,
    ngurra kutjupa ngurrara tjuṯakuṯarra. Yini palunya Yipumanya wiyalpin nyinaku,
    yini kutjupalpin nyinaku, ‘Yipuramanya’.” Katutjalu Yipuramanya piyuku alatji
    watjaṉu, “Nyuntupa miiṯa Tjarayinya wiyalpi watjala!, yini palunya ‘Tjaaranyalpi’
    watjala! Ngayuluṉanta watjaṉi, nyuntupa miiṯalu katja mantjilku, ngayuluṉara yungkunytjala.
    Manta kutjupa kutjupa ngurrara tjuṯaku Tjaaranya kapaḻi tiṉa nyinaku.” (17:9-14)
    Katutjalu Yipuramanya alatji watjaṉu, “Nyurrangarri tjukarurru kutu nyinanytjaku,
    ngayuluṉanta watjaṉutjawana. Nyuntupa kapaḻi tjuṯa tjamu tjuṯa wangka palulawana
    tjukarurru nyinanytjaku. Ngayuluṉanta watjaṉutjawana katja tjuṯanyurra tjamu ngaṉṯitja
    tjuṯa wati palyantjaku. Yalatji kutunyurra palyantjaku. Nyuntupaṉu pipirri maṉṯi
    yutirrinyangka tjiṉṯu tjapanpala ngarrinytjatjanu kutju nyuntu wati palyantjaku,
    nyuntupaṉu waarrkanakuṉuṯarra. Tjana watirrinytjatjanungka yaṉangu tjuṯalu kulilku,
    ‘Yipuramanyangarriya watirrinytja tjuṯalpi nyinanyi, Katutjalu manta yungkukitjangku
    tjananya watjaṉutjangka. Yilta Katutjaku walytjalingkuya nyinanyi.’”
  pjt-pjt: Ka ngula Aipamanya tjiḻpiringkula yiya tjuṯa 99 nyinanyangka maḻangka Godalu
