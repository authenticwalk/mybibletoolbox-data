verse: GEN.017.014
translations:
  mal-C: പരിച്ഛേദനം ഏറ്റിട്ടില്ലാത്ത—ശരീരത്തിൽ പരിച്ഛേദനം ഏറ്റിട്ടില്ലാത്ത—ഏതൊരു പുരുഷപ്രജയും
    തന്റെ ജനത്തിന്റെ ഇടയിൽനിന്ന് നീക്കംചെയ്യപ്പെടണം; അവൻ എന്റെ ഉടമ്പടി ലംഘിച്ചിരിക്കുന്നു.”
  deu-TKW: Ein unbeschnittener Mann aber, der nicht beschnitten ist am Fleische seiner
    Vorhaut, - ein solcher soll weggetilgt werden aus seinen Volksgenossen; meinen
    Bund hat er gebrochen!
  lin-lin: Mwana mobali nyonso oyo akokatama ngenga te, bakolongola ye kati na bato
    na ye, mpo ete abebisi boyokani na Ngai. »
  cbr-NT: '''Aínbi ka uix kara ''unántiorakaisama tania ax mitsunua chikínkë ''iti
    ''ikën, ''ën achúshi ñu ''akë a bana kikësokin ''aisama tankë kupí.'
  eng-LSV: and an uncircumcised one, a male, the flesh of whose foreskin is not circumcised,
    indeed, that person has been cut off from his people; My covenant he has broken.”
  bmu-bmu: Azi kun daŋön nöŋgö aiwesökni sileŋe qahö yandigetka öne malmawi, yaŋön
    mönö nöŋgö jöhöjöhö areŋni oŋgita qetalakza. Miaŋgöra azi mewöŋi mi mönö nanŋi
    ambazip kambu eŋgö sutŋineyök yakörim waŋgigetka yaigep eta malma.”
  eng-GNV: But the vncircumcised man childe, in whose flesh the foreskin is not circumcised,
    euen that person shall be cut off from his people, because he hath broken my couenant.
  eng-WEBSTER: And the uncircumcised male-child, whose flesh of his foreskin is not
    circumcised, that soul shall be cut off from his people; he hath broken my covenant.
  nhw-BL: Huan catli amo motequilis monequi xijquixtica para ayacmo quema itztos ininhuaya
    momasehualhua pampa amo quitlepanitac nopa camanali catli nijchijtoc ica amojuanti.
  swh-ONEN: Kila mwanaume asiyetahiriwa, ambaye hajapata tohara ya mwilini, atatengwa
    na watu wake, amelivunja Agano langu.”
  bba-bba: Tɔn durɔ wi bɑ ǹ bɑnɡo kue, i ko i nùn wunɑwɑ wiɡibun min di i ɡo. Domi
    u nɛn ɑrukɑwɑni sɑnkɑ.
  eng-KJVCPB: And the uncircumcised man child whose flesh of his foreskin is not circumcised,
    that soul shall be cut off from his people; he hath broken my covenant.
  cpy-cpy: Riima pisheninkapaeni kaari totachonkyaanikitaachani, otzimatye romishitowaeteri
    eero pitsipataari pinampiki, okantakaantziro tee rantziro aapatziyaawakaari.”
  mpx-mpx: Ebo melutau etega nige tuwana buhuna kunisina nihi gogotomwa yoho, he ni
    mitagil wana boda gamagaliliyau gamwaliyaa, kaiwena no bateli ana logugui i leke.”
  wbp-wbp: Nganangku-puka kajingki wurra-mani ngarrka-kijirninja-kujaku, ngulangkuju-ka
    rdilyki-pinyi kuruwarri ngaju-nyangu. Kuja-panuju, jurntalurla yilyayarra nyurrurla-nyangu
    turnu-warnu-ngurlu.”
  luo-luo: Ngʼato angʼata madichwo, mane ok oter nyangu e ringruok, nogol oko kuom
    jogi; nikech oseketho singruokna.”
  meu-meu: A maruane ta basiema peritomea, ia na asi ahuna ena bese ai; ia na egu
    taravatu itata-utuna tauna.
  npi-ULB: खलडीको खतना नगरिएको पुरुष उसका मानिसहरूबाट बहिष्कार गरिनेछ । त्यसले मेरो
    करार भङ्‍ग गरेको छ ।”
  yor-yor: Gbogbo ọmọkùnrin tí kò bá kọ ilà, tí a kò kọ ní ilà abẹ́, ni a ó gé kúrò
    láàrín àwọn ènìyàn rẹ̀, nítorí pé ó da májẹ̀mú mi.”
  emp-NTPO: Maʌ̃ carea baridua umaquĩrãba idji cacuada wẽãgoẽ́bʌrʌ, maʌ̃ ẽberãra bãrãnebemada
    ãyã b̶ʌd̶ida panʌa, mʌ̃a bãrã ume bed̶ea b̶ʌd̶ara igara b̶ʌ bẽrã.–
  ind-ind: Setiap laki-laki yang tidak disunat harus disingkirkan dari antara umat
    yang taat pada perjanjian-Ku.”
  pes-OPCB: هر کس نخواهد ختنه شود، باید از قومِ خود منقطع شود، زیرا عهد مرا شکسته
    است.»
  ssx-ssx: Koto pa꞉la꞉pate iki ma꞉nda꞉ epi sekemesaisi hau na pia꞉ka꞉na꞉ta꞉ kota꞉
    Ya tapakee pi na lolueke. Pa ekipeke ipikana꞉ma꞉ta꞉ yaka pi la꞉ ulueki na wia
    haleke loa꞉me leekeme.
  lcm-lcm: Io, na saka nat tauan an e nei liuan imi parik kapa siang si bil ke, asi
    kirikai suai ania pelek kana vap. Using nang kalapo vil putuk na kag palpalatung.”
  aer-aer: Angwenhele apeke arrenhantherrenhe ayakemele itnenhe artwe-ileketye, itne-arle
    angkentye Atyinhe-arle ultakeme. Alakenhe ikwerenge anteme, itnenhe aywepaye arrekantherrenhe
    areye-ketye.”
  tgl-ULB: Sinuman sa mga hindi tuli ang hindi tinuli sa laman ng kaniyang balat ay
    ihihiwalay mula sa kanyang sambayahan. Sinira niya ang aking tipan.
  nop-nop: Me niŋ adi yofolokne kelekula sigiiŋ diki ginaŋ fek mu tiŋa hogok hatibaak
    adi adi yofolok mede ulihiŋa kelekulune hidi’walaŋ bop bihabuŋa ne hogok hatibaak.”
  kca-kca: Ӑт эвтәм йох хŏйат, хŏй эвәтты щирән ӑт верԓа, ԓўв мирәԓ эԓты эртԓа, Ма
    йастантәпсайэм шŏппи ўшмаԓ урәӈән».
  cbu-NT: Itaru, yuw nllur nda wayumshiree tas ksuparangu an nda siyapa washunand
    taachinllinaya. Watam nuwaa kuki nda payuranganawa, tárangiya Apanll Apramarineetsi.
  usa-usa: Náwamo ibôwáqó ímo-uráinna waraowaqa timákáíyata ketí wayukabike kóíno,
    wemá ketí yarumatan-aima arátuwaiye.”
  hui-hui: Ai bi ogo hale howa agali mbirame talialu bia nabiyagua nde agali ogoni
    ibu i̱naga habo nalolene bi ti baba lo werogo talia nabi mo wahaga kago. Agali
    ogonibi kago ti haru mandagi nahe dindi tara ngaruha hama puwa helo bo batagi
    halimu, lene.
  wrs-wrs: Wo himba nomba mendah hutovna lohv, owai, kava nonglavavmoa, osva ora katindi,
    manara himba kana moamba engvmoa, owai.
  mya-mya: အ​ရေ​ဖျား​လှီး​ခြင်း​မင်္ဂ​လာ​ကို​မ​ခံ​သော ယောကျာ်း​သည် ငါ​နှင့်​ပြု​ထား​သော​ပ​ဋိ​ညာဉ်​ကို
    မ​စောင့်​ထိန်း​သော​သူ​ဖြစ်​ခြင်း​ကြောင့် ငါ​၏​လူ​မျိုး တော်​ဝင်​အ​ဖြစ်​မှ​ထုတ်​ပယ်​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်''
    ဟု​အာ​ဗြ​ဟံ​အား​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaaren mun Dioschi kuranu ti' señas jutyuya, ñulla' kejtsapala juka'laranu
    tsuve, yaa iya ñuiba veta' veta' tsanguedaa tiñu palaanu meenguityun mitya.
  bod-N: འོན༌ཀྱང༌། མཚན་སྐྱི་མ་བཅད་པའི་སྐྱེས་པ་རྣམས་ནི་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ལས་ཕྱིར་ཕུད་པར་བྱ༌སྟེ།
    དེ་དག་བདག་གི་ཁ་ཆད་དང་འགལ་བའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Bare kari bo agi kuriang kari bo munan imi kumik te me beteral, mu nenenga
    ningi me bagarukko. Mu awuk, nu aninga den nengerak kalem umu me karo tuam. Buta
    se kaoral se tagi taukko.”
  kkl-kkl: Kon kareptop kom nimi taneko, 'Allahri lebogne irikna phibaek,' aro a'un,
    Na, Namabo anabiag agha iksibitsululom,” aro ambarog.
  sna-sna: Munhurume upi zvake, asina kudzingiswa panyama, achabviswa pavanhu vokwake;
    aputsa sungano yangu.”
  spa-BLM: El varón incircunciso que no esté circuncidado en la carne de su prepucio,
    esa alma será cortada de su pueblo. Ha roto mi pacto”.
  beu-beu: Nehe mehal ba bae sunat niang angu, malekang iihahama angumi ening ana
    ue niang, se ana bae Nepalai angu eamulung niang angu ebele.”
  cac-cac: Yaln̈ej mach junoc vinac to malaj jun yechel chi' d'ay, yovalil tzeyiq'uel
    d'a e cal, yujto max sc'anab'ajej in trato ix vac' eyed'oc, xchi d'a vin̈.
  swh-ULB: Mwanaume yeyote asiye tahiriwa katika mwili govi la ngozi yake ya mbele
    atatengwa na watu wake. Amevunja agano langu.”
  bel-bel: А неабрэзаны мужчынскага полу, які не абрэжа крайняй плоці сваёй, вынішчыцца
    душа тая з народу свайго; ён парушыў запавет Мой.
  wed-wed: Wate aiai orotona nai matairana eḡa au tupuana, lamna au parivainuaḡana
    bagibagina i viaigai ma lamna aubaina tauna ina viravaḡela.”
  deu-ELBBK: Und der unbeschnittene Männliche, der am Fleisch seiner Vorhaut nicht
    beschnitten wird, diese Seele soll ausgerottet werden aus ihrem Volk. Meinen Bund
    hat er gebrochen!
  mbb-OT: Ne ke zuen minsan hentei he maama he zuma niw he kenà ebpesirkunsidar, kenè
    niw en isipa he zuma niw sikandin, su wazè din ilelenged is kebpekid-uyun ku.”
  msc-msc: Ni cɛ mɛn ma faaninta kɛ ka wo nɔ kɛ a fari ma, wo ye fara a badenmailu
    la, baa n kan mɛn diyagboya le, a ma wo kɛ. Wo rɔ, a ra n na teriya sila bila.»
  mal-2015: അഗ്രചർമ്മിയായ പുരുഷപ്രജയെ പരിച്ഛേദന ഏൽക്കാതിരുന്നാൽ ജനത്തിൽ നിന്നു ഛേദിച്ചുകളയേണം;
    അവൻ എന്റെ നിയമം ലംഘിച്ചിരിക്കുന്നു.
  tuo-NT: Noꞌo niꞌcʉ̃ yejecõꞌanoꞌña marĩgʉ̃nojõ mʉsã waꞌteropʉre cõꞌanoꞌgʉ̃sami. Mʉsã
    meꞌrã nímasĩsome majã. Cʉ̃ yʉꞌʉ ucũꞌquere ẽjõpeotigʉ nimi. Tojo weegʉ cõꞌanoꞌgʉ̃sami.
  gup-gup: Kaluk narangem nawu minj ngurrilakkayenwon wanjh nungka kayimerran yiman
    minj ngurrimud, dja nungka wanjh bakkeng kunwok ngardduk bu ngawokkurrmerrinj
    berrebbom.”
  met-met: Lup gaxarea xap sangga xuxungan te bing asuka sangua bakbagima namua na
    dali haruangua ngahau ranguang ba.”
  gvs-gvs: Ago ava koroto neta sakavaina geya ikupoeta, tauyana geya guna boda, tauna
    yaimi goi kulivisīye be kuvatapīye. Tauyana guna kanasíuna ana lovina bogina ikapipilave.’
  rmc-rmc: Dojekh murš, savo na ela obrezimen pro ťelos, mi el avričhido peskre manušendar,
    bo na doľikerďa miri zmluva.“
  nlg-nlg: Siki mane te mua pahevaughilala, ke mua sakai tadira nigua na vure, na
    pukuna te mua pangotia na baubahu tu bosaa vanigho.”
  dgr-DOGNT: Naxıta dǫzhìı wekwǫ̀ nàt'à-le nı̨dè naxıts'ǫǫ̀ xàweeɂà ha, naxıgha nàowo
    nàtsoo whıhtsı̨ı̨ sìı k'èı̨t'e-le t'à,” yèhdı.
  pes-OPV: واما هر ذکور نامختون که گوشت قلفه او ختنه نشود، آن کس از قوم خود منقطع
    شود، زیرا که عهد مرا شکسته است.»
  ron-1924: 'Ун копил де парте бэрбэтяскэ нетэят ымпрежур ын карня препуцулуй луй
    сэ фие нимичит дин мижлокул нямулуй сэу: а кэлкат легэмынтул Меу.”'
  aui-aui: Bi meko tomoyina wiiwaghasina maragasina matakirina tubuyine gegha na getagu
    yagu wawaya, touna yagu wiiwaghasina maragasina ivikasigiiyeni na noko damnama
    sinikanibuveni.”
  ben-OBCV: সুন্নত না হওয়া যে কোনো পুরুষ, যার শরীরে সুন্নত করা হয়নি, সে তার লোকজনের
    মধ্যে থেকে উৎখাত হবে; সে আমার নিয়ম ভঙ্গ করেছে।”
  lex-lex: Ne muanke' maka edonna rsunta, de riy mak emkare de, rhoiya la Uplerlawna
    mutnu atia'a. Yoma nhoitio'ora oleka nnio'u.
  rgu-rgu: Touꞌ bea fo ta sunat, ta hapu babatiꞌ nai Au hehelu-barataa ka, ma ta bisa
    masoꞌ dadi neuꞌ Au lahenda kara.”
  som-som: Oo buuryoqabka lab oo aan buuryadiisa laga gooynin, midkaasu waa ka go'i
    doonaa dadkiisa; waayo, axdigaygii buu jebiyey.
  lat-VUC: 'Masculus, cujus præputii caro circumcisa non fuerit, delebitur anima illa
    de populo suo: quia pactum meum irritum fecit.'
  aoi-aoi: Aburraja kembirra wurribina warnungkwarba nara-murrumurra karra-mukaduwamurrika,
    kembirra nare-ka arakba nganyangwa warnumamalya wurrakina, mena nara-baba ebina
    ayakwa eningarumuruma karri-yarrkilyinga wurrakina-da,” ni-yama nakina Neningikarrawara
    Aburiyamu-wa.
  eng-ASVBT: And the uncircumcised male who is not circumcised in the flesh of his
    foreskin, that soul shall be cut off from his people; he hath broken my covenant.
  mna-mna: Mi sombe tomtom sa, ni tireeti som, nako irao imbot la mazwoyom som. Keseri
    ma ila ne. Pa ina ni izooro la sua tio mbukŋana taiŋgi.”
  ita-1885: E quant'è al maschio incirconciso, la carne del cui prepuzio non sarà
    stata circoncisa, sia una tal persona ricisa dai suoi popoli; ella ha violato
    il mio patto.
  eng-LXXUP: And the uncircumcised male, who shall not be circumcised in the flesh
    of his foreskin on the eighth day, that soul shall be utterly destroyed from its
    family, for he has broken my covenant.
  eng-ULB: Any uncircumcised male who is not circumcised in the flesh of his foreskin
    will be cut off from his people. He has broken my covenant.”
  spa-VBL: Cualquier varón incircunciso que se niegue a circuncidarse será expulsado
    del pueblo, porque habrá quebrantado mi pacto”.
  fra-_FOB: 'L''incirconcis, le mâle qui ne se circoncira pas dans sa chair, sera
    retranché d''entre ses peuples: il a violé mon alliance.'
  mal-mal: അഗ്രചർമ്മിയായ പുരുഷന്‍ പരിച്ഛേദന ഏൽക്കാതിരുന്നാൽ ജനത്തിൽനിന്ന് ആ വ്യക്തിയെ
    ഛേദിച്ചുകളയേണം; അവൻ എന്‍റെ ഉടമ്പടി ലംഘിച്ചിരിക്കുന്നു”.
  urd-GVR: Jis mard kā ḳhatnā na kiyā gayā use us kī qaum meṅ se miṭāyā jāegā, kyoṅki
    us ne mere ahd kī sharāyt pūrī na kīṅ.”
  suz-BL: ख्रोइक्‍तीक चिनु मख्रोइश्‍शो वोंइश मुर नु वोंइश आल आन मुर आन दाते रे तिल्‍चा
    पुंइसीनीम। मारदे हना मेकोपुकीमी आं कबल पशो प्रोंइशो बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'E il maschio incirconciso, che non sarà stato circonciso nella sua carne,
    sarà reciso di fra il su popolo: egli avrà violato il mio patto”.'
  ckb-ckb: هەر نێرینەیەکی خەتەنە نەکراویش، کە خەتەنە نەکرابێت، ئەوە لە نەتەوەکەی دادەبڕێت،
    چونکە پەیمانی منی شکاندووە.»
  eng-BBE: 'And any male who does not undergo circumcision will be cut off from his
    people: my agreement has been broken by him.'
  crx-NTPO: '''Ink''ez dune ts''oodun ''aw lhuhuyit''us-un ''en ''udun nehuyolhtelh
    ndi khuni nts''un lhadasla-i k''eininyuz ''et huwa.”'
  kan-OKCV: ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಳ್ಳದವನು ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಮೀರಿದ ಕಾರಣ, ಅವನನ್ನು ಜನರೊಳಗಿಂದ
    ಬಹಿಷ್ಕರಿಸಬೇಕು,” ಎಂದರು.
  bbb-bbb: Ro e fari eranebe bu naebe vajae suri buone kania ufuvo e ije bu e none
    baki. Ijadufuo maeje bu vua irere na jaena kuaena mareva ije bu naebe iriniena
    ijia renoevono kuae.
  tam-2017: நுனித்தோலின் மாம்சம் விருத்தசேதனம் செய்யப்படாதிருக்கிற நுனித்தோலுள்ள ஆண்பிள்ளையாக
    இருந்தால், அந்த ஆத்துமா என்னுடைய உடன்படிக்கையை மீறினதால், தன் மக்களுடன் இல்லாதபடி
    நீக்கப்பட்டுப்போவான்” என்றார்.
  spa-RV-1909: Y el varón incircunciso que no hubiere circuncidado la carne de su
    prepucio, aquella persona será borrada de su pueblo; ha violado mi pacto.
  ron-BTF: Şi copilul de parte bărbătească necircumcis, a cărui piele a prepuţului
    său nu este circumcisă, acel suflet va fi stârpit din poporul său; el a rupt legământul
    meu.
  eng-WEBP: The uncircumcised male who is not circumcised in the flesh of his foreskin,
    that soul shall be cut off from his people. He has broken my covenant.”
  eng-FBV: Any uncircumcised male who refuses circumcision will be excluded from his
    people because he has broken my agreement.”
  nld-1939: Maar de man, die onbesneden zal zijn, Wien het vlees van de voorhuid niet
    is besneden, Die man zal uitgeroeid worden uit zijn volk, Omdat hij mijn Verbond
    heeft verbroken.
