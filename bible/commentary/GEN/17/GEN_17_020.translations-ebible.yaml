verse: GEN.017.020
translations:
  mal-C: യിശ്മായേലിനെ സംബന്ധിച്ച്, ഞാൻ നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു; നിശ്ചയമായും
    ഞാൻ അവനെ അനുഗ്രഹിക്കും; അവനെ സന്താനസമൃദ്ധിയുള്ളവനാക്കി അവന്റെ സംഖ്യ അത്യധികമായി
    വർധിപ്പിക്കും. അവൻ പന്ത്രണ്ടു പ്രഭുക്കന്മാരുടെ പിതാവായിത്തീരും; അവനെ ഒരു വലിയ
    ജനതയാക്കും.
  deu-TKW: Aber auch in betreff Ismaels will ich dich erhören; ich will ihn segnen
    und ihn fruchtbar sein lassen und will machen, daß seine Nachkommen ganz überaus
    zahlreich werden. Zwölf Fürsten wird er zeugen, und ich will machen, daß er zu
    einem großen Volke wird.
  lin-lin: Kasi mpo na Isimaeli, nayoki yo. Solo, nakopambola ye, nakopesa ye mabota
    ebele mpe nakokomisa bakitani na ye ebele. Akozala tata ya bakambi zomi na mibale,
    mpe nakokomisa ye tata ya ekolo monene.
  cbr-NT: Ësokin katankëxun ka aín bëchikë Ismael ñuikinribi ësakin kakëxa, 'ën kana
    min bana kuan, usa 'ain kana upíokin sinánxunuxun 'ain; 'imainun kana 'aisamaira
    aín bëchikë 'inun 'imiti 'ain usa 'ain ka aín rëbúnkinëx 'uakamë 'ëoti 'ikën.
    'Imainun ka Ismael ax mapai rabë́ 'imainun rabë́ 'apukaman kushiira aín papa 'iti
    'ikën, 'imainun kana an achúshi ëma chaiira cha 'anun 'amiti 'ain.
  eng-LSV: As for Ishmael, I have heard you; behold, I have blessed him, and made
    him fruitful, and multiplied him, very exceedingly; twelve princes does he beget,
    and I have made him become a great nation;
  bmu-bmu: Ismael kötuetköm waŋgimamgö qesim niŋgizani, mi mewöyök ölöp möt gihiba
    kötuetköm waŋgimam. Yaŋön azi kembu 12 mieŋgö iwi bömönŋini akŋa. Nöŋön ahumsehip
    waŋgibiga gwölönarökurupŋi yeŋgö jaŋgöŋinan mönö keta bölökŋi akŋa. Yeŋön sehiba
    könagesö kambu ketaŋi akŋe.
  eng-GNV: 'And as concerning Ishmael, I haue heard thee: loe, I haue blessed him,
    and will make him fruitfull, and will multiplie him exceedingly: twelue princes
    shall he beget, and I will make a great nation of him.'
  eng-WEBSTER: 'And as for Ishmael, I have heard thee: Behold, I have blessed him,
    and will make him fruitful, and will multiply him exceedingly; twelve princes
    shall he beget, and I will make him a great nation.'
  nhw-BL: Pero nojquiya nijcactoc catli techtlajtlanijtoc para Ismael huan quena,
    nijtiochihuas. Nijchihuas ma quinpiya miyac iconehua huan para ma momiyaquilica
    iixhuihua. Huan yaya elis inintata 12 huejhueyi tlacame. Ica ya huan iteipan ixhuihua
    niquinchihuas ma elica se xinach masehualme ica miyac imasehualhua huan quipiyase
    se hueyi tlali.
  swh-ONEN: 'Kwa upande wa Ishmaeli, nimekusikia: hakika nitambariki, nitamfanya awe
    na uzao mwingi na nitaongeza sana idadi yake. Atakuwa baba wa watawala kumi na
    wawili, nami nitamfanya awe taifa kubwa.'
  bba-bba: Mɛyɑ nɑ wunɛn kɑnɑru nuɑ te ɑ kuɑ Isimɛɛlin sɔ̃. Wee, kon mɑɑ nùn domɑru
    kuɑ kpɑ u mɑrurɑ, win bibu bu dɑbiɑ sere bɑ ǹ ɡɑrirɔ. U koo bibu wɔkurɑ yiru
    mɑ, kpɑ bii be, bu ko bwese bɑkɑrun kɛri wɔkurɑ yirun nuuru.
  eng-KJVCPB: 'And as for Ishmael, I have heard thee: Behold, I have blessed him,
    and will make him fruitful, and will multiply him exceedingly; twelve princes
    shall he beget, and I will make him a great nation.'
  cpy-cpy: Nokemaki jempe ikantakota Ismael, aritaki notajonkawentakimiri. Ari noshekyahaeniri
    icharini rirori. Riitaki ipaapateteeya 12 riroperori jewayiitatsini, naaka kantakahaeyaawoni
    iriroperotanteeyaari ichariniite, kameethari raapatziyawakaeya.
  mpx-mpx: 'He wam awanun Isimel kaiwena iyaka ya hago: tunahot na muloluan, yaka
    tubutubunau na pagewel. Bwaliga natunau melubolau ali gewi elulutega eluwa heliya
    nihi tabwa un ali tohouwa, ge tubutubunau nihi gewi na pek nihi tabwa boda gasigasisena
    etega.'
  wbp-wbp: “Yangkaku Yijimaliki, ngulajurnangku purda-nyangu wangkanja-kurraju. Yuwayi,
    ngulaju kapurna ngurrju-yijala pirrjirdi-maninjarla warrawarra-kanyi, ngajukuju
    kapujulu marlaja kurduwarr-kijirni kurdukurdu panu-nyayirni. Kapurnarla yinyi
    wirriyawirriya 12-pala. Nyampurra-patuju kapulu-jana wiri nyinami yapa-patu-kariki
    nyampurraku nyanungu-mayamayaku.
  luo-luo: To bende asewinjo kwayo mikwayo nikech Ishmael, omiyo anagwedhe, kendo
    anamiye nyithindo gi nyikwayo mangʼeny.
  meu-meu: A Ismael ome gwauraia herevana vada na kamonai; benaini, vada na hanamoamu,
    ia besena baine vara, garana bae hutuma; lohia gwauta-rarua ia ese baine havaradia,
    bese badana ai baina halaoa.
  npi-ULB: इश्माएको विषयमा मैले तेरो बिन्ति सुनेँ । हेर्, म त्यसलाई आशिष् दिनेछु,
    र त्यसलाई फल्दो‍-फुल्दो बनाएर प्रशस्त गरी त्यसको वृद्धि गर्नेछु । त्यो बाह्र जातिका
    अगुवाहरूका पिता हुनेछ, र त्यसलाई म ठुलो जाति बनाउनेछु ।
  yor-yor: Ṣùgbọ́n ní ti Iṣmaeli, mo gbọ́ ohun tí ìwọ wí, èmi yóò bùkún fún un nítòótọ́,
    èmi ó sì mú un bí sí i, yóò sì pọ̀ sí i, òun yóò sì jẹ́ baba fún àwọn ọmọ ọba
    méjìlá, bẹ́ẹ̀ ni èmi yóò sì sọ ọ́ di orílẹ̀-èdè ńlá.
  emp-NTPO: Idjab̶a bʌ warra Ismaeld̶ebema jarad̶ara mʌ̃a ũrĩsia. Mʌ̃a idji sid̶a
    bia b̶ʌya. Maʌ̃ bẽrã warra zocãrã unubiya. Mãwã idjid̶eba ẽberãrã zocãrã yõnia.
    Idjia doce warra dji dromarãda unuya. Mãwã mʌ̃a idjid̶eba puru waib̶ʌada oya.
  ind-ind: Mengenai permintaanmu untuk Ismael, Aku sudah mengabulkannya. Aku akan
    memberkatinya sehingga dia juga memiliki keturunan yang banyak. Aku akan membuat
    keturunannya menjadi bangsa yang besar, dan dua belas dari keturunannya akan menjadi
    raja atas dua belas bangsa.
  pes-OPCB: اما در مورد اسماعیل نیز تقاضای تو را اجابت نمودم و او را برکت خواهم داد
    و نسل او را چنان زیاد خواهم کرد که قوم بزرگی از او به وجود آید. دوازده امیر از
    میان فرزندان او برخواهند خاست.
  ssx-ssx: I̱ma꞉ta꞉ mo nakana꞉ma꞉ Isima꞉elona꞉ honke leeki opua꞉me. Koto ekina꞉ I̱ma꞉ta꞉
    ipiki epeaota꞉ wekiwandiki wopu halaa ipika꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉
    wekiwandiki make wopu halueke. Ipikita꞉ 12 you haliweki tonuna꞉ ateke haota꞉ kutupa
    ipika꞉ monduma꞉ monduma꞉ pilia꞉ wekiwandikina꞉ wekiwandikita꞉ tutu tieke hawalueke.
  lcm-lcm: Au na ani Ismael, kapo ro natala longong ua. Na kun atautauia ania. Ninia
    ka kun serei aduk luai si kana keve apolokai na ki polok alava si kari tataot.
    Ka serei a tamaria i 12 na tu ainoinoai na naka kun asereai ani keve matan tivuna
    emung ina ani ki serei a palpal vap lava luai.
  aer-aer: “Kele ngkwenge alere Ishmael-arle, The ngenhe aweke-arle angkerlenge. Yewe,
    The renhe lterrke ilemele arntarnte-aremele, re ampe atningke atnyenetyenhe atyengenge
    ularre. Tharle renhe urreye 12-pele anthurre-arle anthetyenhe. Itne-arle tyerrtye
    atningkeke-arlke itneke akwerrke areyeke-arlke akngerrepate anetyenhe.
  tgl-ULB: Tungkol naman kay Ismael, narinig kita. Pagmasdan mo, pinagpapala ko siya
    ngayon at pamumungahin ko siya, at pararamihin ko siya nang masagana. Siya ay
    magiging ama ng labindalawang mga pinuno ng mga lipi, at gagawin ko siyang isang
    malaking bansa.
  nop-nop: Eŋ Ismaeldok maaŋ agaŋ nadigamulat. Nadilaŋ be? Nu adi kahaŋ timimbene
    yalakiŋiye kisaŋ ulihakaneeŋ. Adi’walaŋ yalakiŋiye ginaŋ mapme 12 mintaneeŋ. Tiŋa
    nadimimbene mebop mohok tiŋa hatibaak.
  kca-kca: 'Измаил эԓты Ма нӑӈен ищи хуԓтсэм: Ма ԓўвеԓ йӑмән мӑԓэм, тыхԓәԓ ара верԓэм,
    пӑ шек-шек ԓўвеԓ рутмәԓԓэм; кӑтхŏщйаӈ кӑнащ ԓўв эԓтэԓ сэма питԓәт; Ма ԓўв эԓтайәԓ
    вŏԓаӈ мир этәԓтәԓәм.'
  cbu-NT: Itaru, ipareemish Ismaelaam istachtamparina. Ismaelchich pzapanichtampasinaya.
    Iparish Ismael 12 wip wanindachiya. Kizpur kurakanand taachinlliniya.
  usa-usa: Abo kemó Ítímaeritabamo itáúnama emmá ítáyamenune. Kemá áráimma íráqóni
    uyákanune. Kemá táíbaq améqa abo kemá ókaraq táíbaq iyápó anna aménúne. Wení tiyákagaraq
    kaya (12) íyápóráwáqá móramora ááiti-anómma auráíyana abo kemá maamá anó maruqa
    áúrakanune.
  hui-hui: Ai í̠na i̱hondo Isimale biamogo bibe larigonaga nde i̱na ibu biamogo berogola
    ibunaga aguanenerubi dewa dege holebira. Ibunaga hameiginirunaga haguane agali
    homberia (12) holebiraru ai i̱na ti mo hongo holebero.
  wrs-wrs: Ismaeloa yena hemomomba kava hellevta, wo noinda kava si beswonam vrevav,
    wo hetindiva si mindnam avav, otomotalva mindnam avav. Kuwulmsna 12pelara si hetindiva
    ilvahvav.
  mya-mya: ဣ​ရှ​မေ​လ​အ​တွက်​သင်​၏​လို​အင်​ဆန္ဒ​ကို​လည်း ငါ​ကြား​ရ​ပြီ။ ထို့​ကြောင့်​ငါ​သည်​သူ့​ကို​ကောင်း
    ချီး​ပေး​၍ သူ​၌​သား​သ​မီး​များ​စွာ​ထွန်း​ကား စေ​မည်။ သူ​၏​အ​ဆက်​အ​နွယ်​တို့​ကို​များ​ပြား
    စေ​မည်။ သူ​သည်​မင်း​သား​တစ်​ဆယ့်​နှစ်​ပါး​တို့ ၏​ဖ​ခင်​ဖြစ်​လိမ့်​မည်။ သူ​၏​အ​ဆက်​အ​နွယ်​တို့
    ကို​လူ​မျိုး​ကြီး​ဖြစ်​စေ​မည်။-
  cbi-NTPO: Tsenmin Ismaelnu bain ura' ikaanu tsuyu, ñu' pañu palaanu mere' mitya.
    Tsejtu na pure' miyandiwaakenu tsuyu, tsangue' naa yanu sera' jimu chachillanu
    bain pure' seenguikaakenu tsuyu. Ismaelya 12 uñilachi ya' apa junu tsuve, tsenmin
    yanu ma aa bulu chachilla' apa tirenu tsuyu.
  bod-N: དེ་ཡང་ཡེས་མ་ཨེལ་ལ་མཚོན༌ན། བདག་གིས་ཁྱོད་ཀྱི་ངག་བཞིན་དུ་ཁོ་ལའང་བྱིན་རླབས་གནང་སྟེ་དར་ཞིང་རྒྱས་པ་དང་རིགས་རྒྱུད་མང་དུ་འཕེལ་བར༌བྱའོ།
    །ཁོ་ལས་ཚོ་དཔོན་བཅུ་གཉིས་འབྱུང་བ་དང་བདག་གིས་ཁོ་རྒྱལ་ཁབ་ཆེན་པོར་འགྱུར་བར་བྱེད༌དོ།།
  wsk-wsk: Bare Ishmael mu ni balem butata ani marak tuekko. Nu te kariimet gue suen
    biya paga tuokko. Nu kari supuling bibiya 12 mu nunga nonet gira bagarukko, se
    ko taleng girigir kasik biya nunguningkiri aratamonko.
  kkl-kkl: Ismael sembe babe andi molbalamne nene sunsunum uro ulamnun. Nari el mikip
    nembaneba eldi mangaroba mangarobari mangkahyikne maikno taukang. Ismael elmabo
    nengabo aobare mangkahileba yubu lennang wamukang. Elag agha nimi likto pilenge
    Nari as nubu nene-nene pihinun.
  sna-sna: 'Uye kana ari Ishumaeri, ndakanzwa: Ndichamuropafadza zvirokwazvo, ndichamuita
    kuti ave navana vazhinji uye ndichaita kuti vawande kwazvo. Achava baba wavatongi
    gumi navaviri, uye ndichamuita rudzi rukuru.'
  spa-BLM: En cuanto a Ismael, te he escuchado. He aquí que lo he bendecido, lo haré
    fructificar y lo multiplicaré en gran manera. Llegará a ser padre de doce príncipes,
    y haré de él una gran nación.
  beu-beu: Naba ba aana banang metma Ismael adana angu, Na vengmee tila. Andi aaung-hama
    ba bae ebale veng niang angu, Na metma maenang. Etabaning angu di, eningse Na
    ening toang-rae, bot etabaning ang naung eningse iiba metma lelang 12 ekapala
    ening. Bot etabaning angu di, eningse metma bangsa eele nu ening.
  cac-cac: A pax vin̈aj Ismael jun, toxo ix vab' tas ix ala', ol vac' in vach'c'olal
    d'a yib'an̈ vin̈, yuj chi' tzijtum ol aj yin̈tilal vin̈. Ol q'uib'chaan̈ sb'isul
    yin̈tilal vin̈. A d'a scal yin̈tilal vin̈ chi', ol elta lajchavan̈ eb' nivac yajal.
    A yin̈tilal vin̈ chi', nivac nación ol ajoc.
  swh-ULB: Na kwa habari ya Ishmaeli nimekusikia. Tazama, ninambariki, na nitamfanya
    kuwa na uzao na kumzidisha maradufu. Atakuwa baba wa viongozi kumi na mbili wa
    makabila, na nitamfanya kuwa taifa kuu.
  bel-bel: 'І пра Ізмаіла Я пачуў цябе: вось, Я дабраслаўляю яго, і выгадую яго, і
    вельмі, вельмі памножу; дванаццаць князёў народзяцца ад яго; і Я выведу ад яго
    вялікі народ.'
  wed-wed: Ma Ishmael aubaina, am nuabola a nonori. Ana viaiaini ma natunatuna ana vimaḡai
    ma ana epaepaia ana vituai. Tauna dam 12 ai babada amai ma ana epaepaia ai dam
    ana vimaḡai.
  deu-ELBBK: 'Und um Ismael habe ich dich erhört: Siehe, ich habe ihn gesegnet und
    werde ihn fruchtbar machen und ihn sehr, sehr vermehren; zwölf Fürsten wird er
    zeugen, und ich werde ihn zu einer großen Nation machen.'
  mbb-OT: Ne si Ishmael zaan, ebpemineǥen ku is hangyù nu mehitenged kandin. Edtuvazan
    ku zaan sikandin ne edhimuwen ku he mezakel is menge kevuwazan din. Egkehimu sikandin
    he amey te 12 he menge pengulu, ne is menge kevuwazan din egkehimu he utew egkevantug
    he menge etew.
  msc-msc: Mɛn lɔni Isumayila la ko ma, i ka mɛn dali n fɛ, n di wo kɛ. N di baraka
    don a la ko rɔ ka den siyaman di a ma, ka a bɔnsɔn siyaya kosɛbɛ. A ri faama tan
    ni fila sɔrɔn. N di jamana ba do bɔ a rɔ.
  mal-2015: യിശ്മായേലിനെ കുറിച്ചും ഞാൻ നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു; ഞാൻ അവനെ അനുഗ്രഹിച്ചു
    അത്യന്തം സന്താനപുഷ്ടിയുള്ളവനാക്കി വർദ്ധിപ്പിക്കും. അവൻ പന്ത്രണ്ടു പ്രഭുക്കന്മാരെ
    ജനിപ്പിക്കും; ഞാൻ അവനെ വലിയോരു ജാതിയാക്കും.
  tuo-NT: Ismae peꞌere, cʉ̃ ye cjasere, mʉꞌʉ níꞌquere tʉꞌoapʉ. Cʉ̃ quẽꞌrãrẽ añurõ
    waꞌacã weegʉti. Pãjãrã põꞌrãticã weegʉti. Cʉ̃ pãrãmerã nituriarã pãjãrã nirãsama.
    Cʉ̃ doce wiorã pacʉ nigʉ̃sami. Yʉꞌʉ cʉ̃ meꞌrã pajibutiari curua weegʉti.
  gup-gup: Dja wanjh Ishmael nawu, ngaye bekkang bu ngudda kandjawam Ishmaelkah. Yina,
    woybukkih ngaye kaluk ngamarnekurduyime kunmak, dja ngamarnbun birriwern kabenbornan,
    dja ngamirndewernwon duninjh nawu kabenkebmawahme. Nungka kaluk Mawah bedberre
    twelve nawu kabindimarnewohrnan birrimirndebubuyika bininj nawu twelve birriredbo,
    dja ngaye ngabenmarnbun nungka nuye nawu kabenkebmawahme kabirriyimerran birriredbo
    nawu birrikuken.
  met-met: Ne Ismael ba, ngalungung baing. Maxuna bagula ngasina guxama na. Bagula
    ngalibu bakbagindi disok xumana buk. Bagula sok yanam haringing 12 tibuding, saing
    bagula garandi disok bakbak sabanga sibuna.
  gvs-gvs: E kina go Isimaeli manuna, im kawanoi bogina anove, tauna kunōve. Moitamo
    tauyana nakae bei akaipakuye. Bei akisaili gagaina, e natunao badabadaidi. Nakae
    natunao be tubunao akisailidi, e badabadaidi sisowóduwo. Tauyana natunao koroto
    adi badabada yawou aiyuwo go, tauyadi tokalibúbuna. Niga be tubunao moe boda tayamo
    gagaina.
  rmc-rmc: Me tut šunďom, sar tut mangehas vaš o Izmael. Požehňinava les igen but
    čhavenca. Ela dad dešuduje (12) rajenge a kerava lestar baro narodos.
  nlg-nlg: Inau tu rongovia nimua na nongi vuvungana Ishmael. Mi nau ku vautoa, mu
    ku nea ge ke subo na dalena, mana lei vaivarina ghua kara sepa i murina. Gaia
    ke tamadira na hangavulu rua na vunaghi, mu ku nera na lei vaivarina ge kara liliu
    ni kema sule heghedira.
  dgr-DOGNT: Ishmael weghǫ dàı̨dıı sìı neèhkw'ǫ hǫt'e. Ededı̨ sı wexè sìghà hòɂǫǫ̀
    agohłe ha. Wets'ıhɂǫ̀ǫ-dǫǫ̀ gıtłǫǫ̀ agehłe ha. K'àowocho hoònǫ-daats'ǫ̀-nàke sìı
    gha gocho elı̨ ha. Wets'ıhɂǫ̀ǫ-dǫǫ̀ dǫdeè gı̨ı̨lı̨ ha.
  pes-OPV: و اما در خصوص اسماعیل، تو را اجابت فرمودم. اینک او را برکت داده، بارور
    گردانم، و او را بسیار کثیر گردانم. دوازده رئیس از وی پدید آیند، و امتی عظیم ازوی
    بوجود آورم.
  ron-1924: 'Дар ши ку привире ла Исмаел те-ам аскултат. Ятэ, ыл вой бинекувынта,
    ыл вой фаче сэ кряскэ ши ыл вой ынмулци неспус де мулт: дойспрезече воевозь ва
    наште ши вой фаче дин ел ун ням маре.'
  aui-aui: Bi yam wiina, Ismel kiiravine na awaiyaneni. Animiiseyeni bi natunatuna
    korotodi anavereni bi bada nosinosina sinakoroto kirakii. Bi babada ghamaghamadi
    yadi 12 touna gwabinama sinatubugha, bi nosinosina anaberadi da yadi dam inaragata
    kirakii.
  ben-OBCV: 'আর ইশ্মায়েলের সম্বন্ধেও তোমার করা প্রার্থনাটি আমি শুনেছি: আমি তাকে অবশ্যই
    আশীর্বাদ করব; আমি তাকে ফলবান করব ও তার প্রচুর বংশবৃদ্ধি করব। সে বারোজন শাসনকর্তার
    বাবা হবে এবং আমি তাকে এক বড়ো জাতিতে পরিণত করব।'
  lex-lex: La'a Ismail de, A'utlin oleka wakwakmu. Plollolli de hota Agala ra'a-palu
    la, pa Aghi'a pa na'upa-na'a'na, ne duratni-waitni harahu. Hota nadurit nana ray
    termida wehrani woru, ne hota Aghi'a pa nla'a hair lalawna.
  rgu-rgu: Tehuu Au boe amanene hata fo o hule fee Ismael. Huu ria na, Au boe fee
    ni ua-naleꞌ, ma Au tao a tititi-nonosin ramefu. Neuꞌ ko mane leo sanahulu dua
    dadi remeꞌ ria tititi-nonosin mai. Ma ria tititi-nonosin neuꞌ ko dadi lahenda
    nusa kahereꞌ esa.
  som-som: Xagga Ismaaciilna waan ku maqlay; oo bal eeg, isaga waan barakeeyey, waanan
    badin doonaa, oo aad baan u tarmin doonaa isaga; laba iyo toban amiir buu dhali
    doonaa, oo quruun weyn baan ka dhigi doonaa.
  lat-VUC: 'Super Ismaël quoque exaudivi te: ecce, benedicam ei, et augebo, et multiplicabo
    eum valde: duodecim duces generabit, et faciam illum in gentem magnam.'
  aoi-aoi: Umba ebina ayakwa yi-yengkilabenuma Yijumeyila-langwa ning-engkirrikenuma.
    Akwa kembirra nganja ningena ki-yaminama eningaba enuwa-manja, akwa kembirra kinu-kwunama
    wurrababurna wurriyukwayuwa akwa ngawa wurrababurna wurrumirumirena warnikinikaduwa
    ena-langwa. Aburraja kembirra ena-langwa warninikuwena wurrumemberrkwa wurrambilyuma
    wurrububungkawa wurrakina ka-bungkawadinama aburra-langwa-manja angalya wurrakina.
    Ena-langwa wurrumirumirena warnikinikaduwa wurrababurna kuw-ambilyama wurrilyimberrkwulyumida
    wurrilyimberrkuwilyaba warnumamalya wurrakina-da.
  eng-ASVBT: 'And as for Ishmael, I have heard thee: behold, I have blessed him, and
    will make him fruitful, and will multiply him exceedingly; twelve princes shall
    he beget, and I will make him a great nation.'
  mna-mna: Mi nu wi yo be motoŋ pa Ismael, tana nio ko aŋkam ta kembena. Nio ko aŋpomboli
    mi aŋkam popoŋana kini ma tipet ma tiwe boozo kat. Uunu laamuru mi ru ko tiyooto
    pini. Mi nio ko aŋkam zin ma tiwe wal boozo kat.
  ita-1885: E quant'è ad Ismaele ancora, io ti ho esaudito; ecco, io l'ho benedetto,
    e lo farò moltiplicare e crescer grandissimamente; egli genererà dodici principi,
    ed io lo farò divenire una gran nazione.
  eng-LXXUP: And concerning Ishmael, behold, I have heard thee, and, behold, I have
    blessed him, and will increase him and multiply him exceedingly; twelve nations
    shall he beget, and I will make him a great nation.
  eng-ULB: As for Ishmael, I have heard you. Behold, I hereby bless him, and will
    make him fruitful, and will multiply him abundantly. He will be the father of
    twelve leaders of tribes, and I will make him become a great nation.
  spa-VBL: Ahora bien, en lo que a Ismael se refiere, escuché lo que dijiste y también
    lo bendeciré. Me aseguraré de que tenga muchos descendientes. Será el padre de
    doce príncipes, y yo lo convertiré en una gran nación.
  fra-_FOB: 'Je t''exauce aussi touchant Ismaël: Voici, je le bénis, et je le ferai
    croître et multiplier très abondamment. Il sera père de douze princes; et je ferai
    de lui une grande nation.'
  mal-mal: യിശ്മായേലിനെ കുറിച്ചും ഞാൻ നിന്റെ അപേക്ഷ കേട്ടിരിക്കുന്നു; ഇതാ, ഞാൻ അവനെ
    അനുഗ്രഹിച്ച് അത്യന്തം സന്താനപുഷ്ടിയുള്ളവനാക്കി വർദ്ധിപ്പിക്കും. അവൻ പന്ത്രണ്ട്
    പ്രഭുക്കന്മാരെ ജനിപ്പിക്കും; ഞാൻ അവനെ വലിയ ഒരു ജനതയാക്കും.
  urd-GVR: Maiṅ Ismāīl ke silsile meṅ bhī terī darḳhāst pūrī karūṅga. Maiṅ use bhī
    barkat de kar phalne-phūlne dūṅgā aur us kī aulād bahut hī zyādā baṛhā dūṅgā.
    Wuh bārah ra'īsoṅ kā bāp hogā, aur maiṅ us kī mārifat ek baṛī qaum banāūṅgā.
  suz-BL: इश्‍माएल आ पर्बम मार देंने, गो मेको नेल्‍ल नेंता। नेनो, गो मेको कली आसीक
    गेनुङ। मेको सोशा बोशा, शुश दुम्‍ब। गो मेको कली १२ जना पिप आन आफ सेल्‍नुङ। गो मेको
    कली ठेयब जात दुम्‍पाइक्‍नुङ। उत्‍पत्ती १६:१०; उत्‍पत्ती २१:१३,१८; उत्‍पत्ती २५:१६
  ita-1927: Quanto a Ismaele, io t’ho esaudito. Ecco, io l’ho benedetto, e farò che
    moltiplichi e s’accresca grandissimamente. Egli genererà dodici principi, e io
    farò di lui una grande nazione.
  ckb-ckb: بۆ ئیسماعیلیش، گوێم لێت بوو، بێگومان بەرەکەتداری دەکەم، بەرداری دەکەم و
    زۆر زۆری دەکەم. دەبێتە باوکی دوازدە سەرۆک، دەیکەمە نەتەوەیەکی مەزن.
  eng-BBE: 'As for Ishmael, I have given ear to your prayer: truly I have given him
    my blessing and I will make him fertile and give him great increase; he will be
    the father of twelve chiefs, and I will make him a great nation.'
  crx-NTPO: '''Ink''ez Ishmael ''en ghun nyudasts''o. Whunilh''en soo hoonzoo-un oogha
    whults''ut, ''ink''ez lhane oots''u hainde tileh. Whunizyane ''on ''at nane lerwe
    ye''ke oots''u hatidoh ''ink''ez ''en didoh-un ncha tíselh.'
  kan-OKCV: ಇಷ್ಮಾಯೇಲನ ವಿಷಯದಲ್ಲಿ ನೀನು ಬೇಡಿದ್ದನ್ನು ಕೇಳಿದ್ದೇನೆ. ನಾನು ಅವನನ್ನು ಸಹ ಆಶೀರ್ವದಿಸುವೆನು.
    ಅವನನ್ನು ಅಭಿವೃದ್ಧಿ ಮಾಡಿ, ಅತ್ಯಧಿಕವಾಗಿ ಹೆಚ್ಚಿಸುವೆನು. ಅವನಿಂದ ಹನ್ನೆರಡು ಪ್ರಭುಗಳು ಹುಟ್ಟುವರು.
    ನಾನು ಅವನಿಂದ ದೊಡ್ಡ ಜನಾಂಗವಾಗುವಂತೆ ಮಾಡುವೆನು.
  bbb-bbb: Ro una Isimaerodo a kuariema ije nane fie. Ijadufuo fuje na daro maga fu
    ame uruvana tuanaga uifari fuone ije buka ma uruvana reke. Ro nare ifejana daro
    maga fu ame ifiki tuero (12) ijiebuo asoe reke. Ro nare ifejaga uifari fuone buka
    ma uruvana rega bu aesakae binobino ijia karinoedufuo.
  tam-2017: இஸ்மவேலுக்காகவும் நீ செய்த விண்ணப்பத்தைக் கேட்டேன்; நான் அவனை ஆசீர்வதித்து,
    அவனை மிகவும் அதிகமாகப் பலுகவும் பெருகவும் செய்வேன்; அவன் பன்னிரண்டு கோத்திரத்
    தலைவர்களைப் பெறுவான்; அவனைப் பெரிய தேசமாக்குவேன்.
  spa-RV-1909: 'Y en cuanto á Ismael, también te he oído: he aquí que le bendeciré,
    y le haré fructificar y multiplicar mucho en gran manera: doce príncipes engendrará,
    y ponerlo he por gran gente.'
  ron-BTF: 'Şi cât despre Ismael, te-am auzit: Iată, l-am binecuvântat şi îl voi face
    roditor şi îl voi înmulţi peste măsură, doisprezece prinţi va naşte şi îl voi
    face o mare naţiune.'
  eng-WEBP: As for Ishmael, I have heard you. Behold, I have blessed him, and will
    make him fruitful, and will multiply him exceedingly. He will become the father
    of twelve princes, and I will make him a great nation.
  eng-FBV: Now about Ishmael. I heard what you said, and I will also bless him. I
    will make sure he has a great many descendants. He will be the father of twelve
    princes, and I will make him into a great nation.
  nld-1939: 'Ook aangaande Jisjmaël heb Ik u verhoord: Ik zal hem zegenen, vruchtbaar
    maken, zeer talrijk doen zijn: Twaalf vorsten zal hij verwekken, En een groot
    volk zal Ik hem maken.'
  nch-BL: Pero nojquiya nijcactoc cati techtajtanijtoc para Ismael huan quena, nijtiochihuas.
    Nijchihuas ma quinpiya miyac iconehua huan para ma momiyaquilica iixhuihua. Huan
    yaya elis inintata 12 huejhueyi tacame. Ica ya huan iteipan ixhuihua niquinchihuas
    ma elica se xinach masehualme ica miyac imasehualhua huan quipiyase se hueyi tali.
  tfr-NTPO: Pja syõshtë sök Ismael kjĩshko l̈i kuror, ga kjimtër bakoe. Ba tjëyo tek
    ber ba irgo l̈i iër ber shdär träk l̇l̇ëme. Ga iër ber tjëyo kësbange. E tjrëko
    pjl̈upga wen dogl̈o sak kjwara kjingsho pjök (12).
  vie-1934: Ta cũng nhậm lời ngươi xin cho ỗch-ma-ên. Nầy, ta ban phước cho người,
    sẽ làm cho người sanh sản và thêm nhiều quá-bội; người sẽ là tổ phụ của mười hai
    vị công-hầu, và ta làm cho người thành một dân lớn.
  hin-CV: 'और इशमाएल के बारे में, मैंने तुम्हारी बात सुनी है: मैं उसे ज़रूर आशीष दूंगा;
    मैं उसे फलवंत करूंगा और उसको संख्या में बहुत बढ़ाऊंगा. वह बारह शासकों का पिता
    होगा, और मैं उससे एक बड़ी जाति बनाऊंगा.'
  eng-OURB: As for Ishmael [Pays attention God], I have sh'ma ·heard obeyed· you.
    Behold, I have blessed him, and will make him fruitful, and will multiply him
    exceedingly. He will become the father of twelve princes, and I will make him
    a great nation.
  spa-BES: 'En cuanto a Ismael, he escuchado tu oración: en verdad le he dado mi bendición
    y le haré fértil y le daré gran fruto; él será el padre de doce jefes, y yo haré
    de él una gran nación.'
  tdx-tdx: Le ty am’ Iesmaèle, fa tsinanoko irehe; ho tahieko naho hampirao­raoeko
    ho tsifotofoto o tarira’eo; hisamak’ ana-donake folo ro’ amby re vaho hanoeko
    foko ra’elahy.
  vid-vid: “Na mbuli ya Ishimaeli, nyhulika kulanda kwa hegwe. Ndomtambichiza, na
    kowa na wana wenji na kumonjezela ng'hatu. Ishimaeli kowa mhaza wa wandewa kumi
    na weli, na heni ndomdita yawe mhaza wa nhanzi ng'hulu.
  pwg-pwg: Ma Ismayel kubiine na am vinowi avi yanei da ani biibiini ma natunatuna
    ina peyari ma tupurereghina ina rakata da ini dam ghamana. Ma tuna na kiikiivavo
    ivi 12 i mamai.
  eng-OKE: And concerning Yishmael I have accepted thy prayer. Behold, I have blessed
    him, and I will spread him abroad very greatly. Twelve princes will he beget,
    and I will set him (as) a great people.
  tha-KJV: สำหรับอิชมาเอลนั้นเราได้ฟังเจ้าแล้ว ดู​เถิด เราได้อวยพรเขาและจะกระทำให้เขามีลูกดกทวีมากขึ้​นอ​ุดมบริบู​รณ​์​อย่างยิ่ง
    เขาจะให้กำเนิดเจ้านายสิบสององค์และเราจะกระทำให้เขาเป็นชนชาติ​ใหญ่​ชนชาติ​หนึ่ง
  por-BR-2018: E quanto a Ismael, também te ouvi; eis que o abençoarei, e lhe farei
    frutificar e multiplicar em grandíssima maneira; doze príncipes gerará, e dele
    farei grande nação.
  bco-bco: Niyo꞉ Ismael emo꞉lo꞉ dimidama꞉no꞉wo꞉ we. To gilo꞉ sio꞉wo꞉ ne dabu ko꞉lo꞉,
    niyo꞉ Ismael e nafale mesea꞉ki ta꞉takiyo꞉, so꞉wayo꞉ modo꞉ sa꞉la꞉la꞉ma꞉ki, a꞉la꞉ta꞉ga꞉
    ene so꞉lo꞉wo꞉lo꞉ modo꞉ fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉. Eyo꞉ kalu so꞉wa kugula꞉fo꞉wo꞉
    sa꞉la꞉lia꞉sa꞉ga꞉, i a꞉no꞉ tambo wabulun kalu doma꞉ib. A꞉la꞉ta꞉ga꞉ niyo꞉ eya a꞉la꞉ta꞉ga꞉yo꞉
    so꞉lo꞉ elo꞉ amio꞉ kaluka꞉isaleyo꞉ mada modo꞉le fa꞉la꞉doma꞉ki ta꞉fa꞉no꞉.
  deu-ELO: 'Und um Ismael habe ich dich erhört: Siehe, ich habe ihn gesegnet und werde
    ihn fruchtbar machen und ihn sehr, sehr mehren; zwölf Fürsten wird er zeugen,
    und ich werde ihn zu einer großen Nation machen.'
  ktm-ktm: Pe ou ehndremte ile tan Ismael tih? Yu undretahrungi ndrileng tadam. Yu
    we kupu blesim iy yi, pe kuduwe nedun su hohor. Iy we kile tama’ su lau kakah
    ndre sungoh-pe-rumuu, pe nedu’ su we hohor hala sulo-on, pe kantri ta su ti we
    mandra-an pe puko-on.
  caa-caa: Pues tama e Ismael, nen umbꞌi lo que war acꞌani tuaꞌ anumuy tacar, y cꞌani
    inchojbꞌes ut este que aquetpa meyra umaxtac xeꞌ axin abꞌoro meyra uchꞌajnarir.
    Pues e Ismael cꞌani acꞌotoy aquetpa tatabꞌir tuaꞌ doce ajcꞌotorerobꞌ xeꞌ más nojta
    ucꞌampibꞌirobꞌ, y que tamar jaxir cꞌani inche aquetpa inteꞌ nuxi chinam.
  eng-WYC-2018: also on Ishmael I have heard thee, lo! I shall bless him, and I shall
    increase (him), and I shall multiply him greatly; he shall engender twelve dukes,
    and I shall make him into a great folk. (and regarding Ishmael, I have heard thee,
    behold! I shall bless him, and I shall increase him, and I shall greatly multiply
    him; he shall beget twelve princes, and I shall make him into a great nation.)
  epo-epo: 'Ankaŭ pri Iŝmael Mi aŭdis vin: jen Mi benis lin, kaj Mi fruktigos lin
    kaj Mi multigos lin tre forte; dek du princoj naskiĝos de li, kaj Mi devenigos
    de li grandan popolon.'
  uig-PIN: Ismailƣa kǝlsǝk, uning toƣrisidiki duayingni anglidim. Mana, Mǝn uni bǝrikǝtlǝp,
    nǝslini kɵpǝytip, intayin zor awutimǝn. Uning puxtidin on ikki ǝmir qiⱪidu; Mǝn
    uni uluƣ bir hǝlⱪ ⱪilimǝn.
  beo-beo: Dia adole ba:su amo Isiama:ile fidima:ne Na da nabi dagoi. Amaiba:le, Na
    da ema amola hahawane dogolegele ilegemu. Na da ema mano bagohame imunu. Ema da
    fi hina bagade dunu fagoyale amo lalelegemu, amola ea mano da dunu fi bagadedafa
    hamomu.
  tpi-OTNT: Yu bin askim mi long lukautim Ismael. Em bai mi mekim. Bai mi mekim gut
    long em, na bai mi givim planti pikinini long em, na bai mi mekim ol lain pikinini
    bilong en i kamap bikpela moa. Bai em i kamap papa bilong 12-pela hetman, na bai
    mi mekim ol lain bilong en i kamap strongpela lain tru.
  hau-SA: Game da Ishmayel kuwa, na ji ka. Tabbatacce zan albarkace shi, zan sa yă
    azurta, zai kuma ƙaru ƙwarai. Zai zama mahaifin masu mulki goma sha biyu, zan
    kuma maishe shi babban al’umma!
  udu-udu: Dhali goma Isma/iil mo tani /e ciḵga/ mo. Hili mo mo ma, aha/ mina ’bor
    a’di mii mo dhali kar a’di mmodho’th maman mo dhali mar a’di amar is mo kagahara
    mo. A’di midi ta ababa gom uni kun ’koni ’kume’d i’ce’dka su/ mo kun ta iya/ ma
    maliḵ mo dhali aha/ mina kar a’di mmota kal jin caaca mo.
  uig-LAT: Ismailgha kelsek, uning toghrisidiki duayingni anglidim. Mana, Men uni
    beriketlep, neslini köpeytip, intayin zor awutimen. Uning pushtidin on ikki emir
    chiqidu; Men uni ulugh bir xelq qilimen.
  nde-nde: 'Mayelana lo-Ishumayeli, ngizwile okutshiloyo: ngeqiniso ngizambusisa;
    ngizamnika inzalo enkulu, ngandise ubunengi bayo. Uzakuba nguyise wababusi abalitshumi
    lambili, ngimenze abe yisizwe esikhulu.'
  ton-ton: Pea koeʻuhi ko ʻIsimeʻeli, kuo u fanongo kiate koe; “Vakai, kuo u tāpuaki
    ia, pea te u ngaohi ke tokolahi ʻaupito ia; te ne fakatupu ʻae ʻeiki ʻe toko hongofulu
    ma toko ua, pea te u ngaohi ia ko e puleʻanga lahi.
  ces-1613: Také o Izmaele uslyšel jsem tě; a aj, požehnám jemu, a učiním to, aby
    se rozplodil, a rozmnožím ho náramně velmi; dvanáctero knížat zplodí, a rozšířím
    jej v národ veliký.
  eko-eko: Kasiila oveka wawo khwa Esumayila. Kinteela omparikhiya na kinteela omwinkha
    peewu ya waatta. Ye onteela wiiya paapa wa mifwalume khumi na awiri, khwa ye enteela
    opuwa theenya khapila ya waatta.
  nss-nss: Pe yo kunhilingi nongnam mamu asike yo iyata Yismayel. Pwen yo andre kutoholi
    yiy pe andre kuhingini yiy hu mbunah soyon pe ndrayen hu andre kasarayah soyon
    iya. Pe yiy andre kiya tamahu ndramat namandran songui pe lumou pe andre kumbusi
    yowen hu karayah pwokeyahu iya.
  eng-WMB: As for Ishmael, I have heard you. Behold, I have blessed him, and will
    make him fruitful, and will multiply him exceedingly. He will become the father
    of twelve princes, and I will make him a great nation.
  tam-TCV: 'இஸ்மயேலைப் பொறுத்தமட்டில், நான் உன் விண்ணப்பத்தைக் கேட்டேன்: நான் அவனை
    நிச்சயமாக ஆசீர்வதிப்பேன்; நான் அவனை இனவிருத்தி உள்ளவனாக்கி, அவனுடைய சந்ததியையும்
    பலுகிப் பெருகப்பண்ணுவேன். அவன் பன்னிரண்டு ஆளுநர்களுக்குத் தகப்பனாயிருப்பான், நான்
    அவனை ஒரு பெரிய நாடாக்குவேன்.'
  ceb-ULB: Alang kang Ismael, nadungog ko ikaw. Tan-awa, ania ako magpanalangin kaniya,
    ug himoon ko siya nga magmabungahon, ug pasanayon ko siya nga madagayaon gayod.
    Mahimo siya nga amahan sa dose ka mga pangulo sa mga tribo, ug pagahimoon ko siyang
    dako nga nasod.
  mkn-mkn: Beta ju su dengar apa yang lu minta kasi Ismael. Tagal itu, Beta ju kasi
    berkat sang dia, deng Beta bekin tamba banya dia pung turunan. Nanti ada 12 kapala
    suku dari dia pung turunan. Deng dia pung turunan nanti jadi satu bangsa yang
    hebat.
  pol-UBG: Co do Izmaela też cię wysłuchałem. Oto błogosławiłem mu i uczynię go płodnym,
    i rozmnożę go bardzo obficie. Spłodzi on dwunastu książąt i uczynię go wielkim
    narodem.
  agr-agr: Ame mina Ismael pachisam tujutam nunashkam antugkajame, nuniku asan wi
    pegkegnum yumigsattajai. Niina uchijish kuashat atinai, tuja niina uchiji wegantunmayanash
    kuashat uyujkatnaitjai. Ismaelak doce apu agtina nuna apaji atinai. Aatus nugka
    muunnum batsamsatin ainawai.
  kyc-kyc: Isimaelena dokona lao sakao larene doko silyu. Nambame baa elyape keta
    pisinyi pyambwaronopa baame kaiya karo manjo jingi parape pyao paramopa dupwana
    akali akalisaipisu lama kamonganyi nembaronopa rara andake ingyuo para.
  urd-GVU: مَیں اسمٰعیل کے سلسلے میں بھی تیری درخواست پوری کروں گا۔ مَیں اُسے بھی
    برکت دے کر پھلنے پھولنے دوں گا اور اُس کی اولاد بہت ہی زیادہ بڑھا دوں گا۔ وہ بارہ
    رئیسوں کا باپ ہو گا، اور مَیں اُس کی معرفت ایک بڑی قوم بناؤں گا۔
  deu-1912: Dazu um Ismael habe ich dich auch erhört. Siehe, ich habe ihn gesegnet
    und will ihn fruchtbar machen und mehren gar sehr. Zwölf Fürsten wird er zeugen,
    und ich will ihn zum großen Volk machen.
  ntj-ntj: Tjiinya-rnanta kulirnu Yitjumayilkun tjapiranyangka. Nyangka-rnalu walykumunura
    kanyinma. Nyangka-ra tjilku puru tjamu pirnirringama. Nyangka palunyaku katja
    12-pa-ya puurrpa nyinama ngurra kutjupa-kutjupangka. Yarnangu palunyanya-ya pirnirringkula-wanarayinma.
    Nyangka pirnilu-tjananyaya mirrawarnima.
  row-row: Te Au o rena saa fo moꞌe fee Ismael. Naa de, Au o fee papala-babꞌanggiꞌ
    neu e, ma tao umuhefu-umubela tititi-nonosi nara boe. Dei fo hambu maneleo sanahulu
    rua mia tititi-nonosi nara. Ma tititi-nonosi nara dadꞌi leo esa manaseliꞌ.
  kan-2017: ಇಷ್ಮಾಯೇಲನ ವಿಷಯದಲ್ಲಿ ನೀನು ಮಾಡಿದ ಬಿನ್ನಹವನ್ನು ಕಿವಿಗೊಟ್ಟು ಕೇಳಿದ್ದೇನೆ. ಅವನನ್ನೂ
    ಆಶೀರ್ವದಿಸಿದ್ದೇನೆ; ಅವನನ್ನು ಅಭಿವೃದ್ಧಿಮಾಡಿ ಅವನಿಗೆ ಅತ್ಯಧಿಕವಾದ ಸಂತಾನವನ್ನು ಕೊಡುವೆನು.
    ಅವನು ಹನ್ನೆರಡು ಮಂದಿ ಅರಸರನ್ನು ಪಡೆಯುವನು, ಅವನಿಂದ ಮಹಾ ಜನಾಂಗವಾಗುವಂತೆ ಮಾಡುವೆನು.
  ena-ena: Nama Isɨmaelɨ dɨ huaci lamalama saŋ iadɨ abɨnaŋ sadaŋ nudɨ huaci lamɨben
    uami. Viaŋ nudɨ huaci lamɨlɨŋ ninanadi havɨci ninanadi akape iaha habɨla hɨdɨlɨ
    hekɨlɨ hɨniavɨbali uami. La nudɨ ninaŋ human limu limu fɨhala hɨcɨ limu ahica
    cɨjɨŋ agɨlaŋ iahavɨla manɨgali hɨniavɨbali uami. Viaŋ nukeŋ nudɨ hɨdɨlɨ agadɨ
    lɨlɨŋ iaha hɨdɨlɨ hekɨlɨ hɨniavɨbali uami.
  tgo-tgo: Ko naruna Ismel kaiwae, kaero ma loŋwe iya len renuwaŋana. Tembene ya renuwaŋakikiva.
    Ne ya vakatha na i ghambɨ laghɨye, na ne ya mwaewowe na ya vakatha na orumburumbuye
    lemoyo. Le ŋgaŋga theyaworo na theghewo, thiye ne thɨ tabo na giyagiyaŋgi e lenji
    wabwiŋgi, na tembene ya vakathana orumburumbuye thɨ tabona vanautuma laghɨye reghava.
  yap-yap: 'Kam wenig ngog ni nggu yoror rok Ishmael, ba’aray e n’en ni bay gu rin’:
    bay gu ayuweg nggu pi’ e bitir ngak ni pire’ nge girdi’ ni owchen ni pire’. Bayi
    par ni ir e chitamngin ragag nge l’agruw i pilung, ma pi’in owchen e bay gu gagiyeg
    nagrad ngar manged girdi’en reb e nam ni ba ga’.'
  tet-tet: Mais Haꞌu moos rona tiꞌan, saa mak o musu bodik Ismael! Tan nia, Haꞌu moos
    katuun matak-malirin baa nia, kodi kalo bea niakaan husar-binan toꞌo dadi baa
    ema klubun boot. Ema fukun naꞌin sanulu resin rua atu mosu nosi husar-binan nia!
  hlt-MCSB: Tedae Ishmael ham khaw ka yaak ngawn ne. Anih khaw yoethen ka paek vetih
    ka pungtai sak ni. Muep muep ka ping sak phoeiah khoboei hlai nit a sak vetih
    pilnu la ka khueh ni.
  mdy-ETH: ዒስማዔኤሌ ዛሎ ታና ኔ ሺኢቄሢ ታ ዋይዜኔ፤ ዒዛኣ ታ ዓንጃንዳኔ፤ ሚርጌ ናይ ታ ዒዛም ዒንጋንዳኔ፤ ዜርፆዋ ታ ዒዛኮ
    ኮሺ ሚርጊሻንዳኔ፤ ዒዛይዳፓ ታጶ ላምዖ ሱኡጌ ኬስካንዳኔ።
  kew-kew: Nena si Ismail-para page, nena laedea pagawade. Nipu page neme epea palua.
    Nipu nogo-naki page adapu katoa, neme ne madare ruru adapu page maralaina toa.
    Nimu aamudu 12 page piralimi, goa pua neme nipuna rururi puri waru pabenatoa.
  twi-ASANTE: Na Ismael ho asɛm a wokaeɛ no nso, mate. Mɛhyira no ama nʼase adɔre
    bebree. Ɔbɛyɛ aberempɔn dumienu agya. Na mɛma no ayɛ ɔman kɛseɛ.
  mwc-mwc: Ishmael kairavina wai a nonorim, kona yebo kega ana netaveyei, ani gaireni
    ba ana mariya ba ana rakaraka ani pesari. Ba kaiwabo asi 12 konai sina botu ba
    ana dama wai ina rakata saki.
  bhl-bhl: Kate Ismael beem dulum elote nangew weng bakati kiliko, ibolow fukunbi
    te. Ne elo bamki kelewii, em muluwel dow banban keyemko, elo kamok kalun kel kunum
    mongom im kunum mongom kelewoki te.
  con-NTPO: Toya'caen tayo gi paña que Ismaelne in'jan'choma. Tsane'qque gi ñotsse
    tsoña. Tisei'ccu'qque gi tsain'bitssi du'shuve atapoeña. Tise omba'su dutssiyendeccu'qque
    tsain'bitssi'faya tsu. Nane Ismael tsu doce ti'tsse'tssia nasundeccumbe quitsaya.
    Tisei'ccu gi fae rande ande'su aindeccuve atapoeña.
  eng-WEBU: As for Ishmael, I have heard you. Behold, I have blessed him, and will
    make him fruitful, and will multiply him exceedingly. He will become the father
    of twelve princes, and I will make him a great nation.
  bnp-bnp: A nitamu i lakea ne Ismael a longoa pali. Muholi hateka ia tara ga gamaia,
    ga ratea ge tahoka, ge bele kupo e huriki a hamona. Ge ia e tamane huriki a matakari
    i ala ravulu a polona i rua (12), ga ratea a kabu vona ge dagi.
  wal-wal: Qassi Isimaa7eelabaa gidikkonne, neeni oichchidoogaa taani siyaas; taani
    akka anjjana; taani a yeletissananne a zerettaa keehi corayana; i tammanne naa77u
    daannata yelana; taani a zerettaa gita kawotetta oottana.
  mgh-mgh: Mwaha wa Sumayili, kiheewa. Uviriyane. Kinonreeriha, kinnonvaha atthu enci
    ni kimmowuncerera ucuulu awe. Uyo nohala ukhala athumwanaya mamwene khumi na meeli
    ni nhina wo yooyo immokhuma ilapo yuulupale.
  acu-NT: Tura Ismael pachisam turutme nunasha anturkajai. Tura asan ni uchirisha
    untsuri arti, tura ni wearisha untsuri arti tusan, pengker awajsatnuitjai. Tura
    ni weari ainamunam doce apu wajasartinuitai. Tura ni weari ainauncha nukap yujratnuitjai.
  spa-PDDPT: 'En cuanto a Ismael, te escuché: Ciertamente lo bendeciré, lo haré fecundo
    y lo multiplicaré muchísimo. Engendrará 12 príncipes y haré de él una gran nación.'
  gun-gun: Ha'e rami avi aendu avi Ismael re ndeayvu rã. Amoingo porã avi 'rã, ha'e
    ajapo 'rã ta'y reta aguã rami. Ta'y kuery ma doze huvixa 'rã ikuai. Ixugui amoingo
    'rã peteĩ regua heta ete ikuai va'e.
  agu-BL: ”Inti tetz Ismael, swak'e' imbanl tibaj. Sjalok wi'nin nitxajil i' wa'n.
    Tz'ocopon i' tetz chitaj coblaj wi'tz ajcaw. Nin tan i' ljale't jun chin wutzile'n
    tnum.
  eng-PEV: And you asked me to do good things for Ishmael. Well, I listened to you,
    and I will be good to him too. He will have a big family, and later on, 12 big
    bosses will be in his family. I will make his mob into a great nation.
  ilo-ULB: No maipapan kenni Ismael, nangngegka. Kitaem, bendisionak isuna, ken pagbalinek
    isuna a nabunga, ken paaduekto isuna iti aglaplapusanan. Isunanto ti ama dagiti
    sangapulo ket dua a mangidaulo kadagiti tribu, ken pagbalinekto isuna a naindaklan
    a nasion.
  kpg-kpg: Au gu longono dau dangi mai gi di au i Ishmael, gei Au ga haga maluagina
    a mee mo di wanga gi mee nia dama e logo, gei gi dogologo labelaa dono hagadili.
    Mee gaa hai tamana ni nia dama daane king dilongoholu maa lua, gei Au gaa hai
    dagu henua damana mai i dono hagadili.
  uig-ARA: ئىسمائىلغا كەلسەك، ئۇنىڭ توغرىسىدىكى دۇئايىڭنى ئاڭلىدىم. مانا، مەن ئۇنى
    بەرىكەتلەپ، نەسلىنى كۆپەيتىپ، ئىنتايىن زور ئاۋۇتىمەن. ئۇنىڭ پۇشتىدىن ئون ئىككى
    ئەمىر چىقىدۇ؛ مەن ئۇنى ئۇلۇغ بىر خەلق قىلىمەن.
  bsp-bsp: 'Ntɛ tendeŋərnɛ ti mɔ, ine wəran kam pəc-tolanɛ Səmayila: Indepocɛ kɔ pətɔt,
    indesɔŋ kɔ dokombəra dɔpɔŋ indesɔŋɛ yuruya yɔn yɛla endeyɔnɛ kas ka abɛ wəco kɔ
    mɛrəŋ kɔ wətem ka afum alarəm.'
  bps-bps: Lingegu i kafakdom gablà ku Ismaél, taman blégu di kenen kadang i kafye
    na banlégu kenen dee dad ngà na dee dad belan. Na i sfalò lwe di dad belan mgimò
    kadang dad ulu. Na mgimò i dad belan i satu bung dad to too mlabung.
  mbs-mbs: Dinineg ko se pinemoyò no tepad ki Ismael, aw yan mèpiya heman se ibegay
    ko diyà kandin. Ibegay ko diyà kandin se medita batà din aw menge bowad-bowad
    din. Meinang sikandin kemonaan te sempolò teg dowa datò, aw inangen ko dakel pongan
    se menge bowad-bowad din.
  tof-tof: 'A Isma-elónkwata, ka marü murrkrrua: turrkrru, ka sab oya bles ino. Ka
    sab oya küppükü ino, oya ta akó amkoman abün olmalbobatal ilino. Oya sab 12 simanal
    olmal kwarile, da i sab singüldü balngomól pam kwarile tibiób abün pamkolpam amarrum,
    akó ka oya bwób ta inzan wirri ino.'
  sus-sus: N bara i xa maxandi suxu Sumayila xa fe ra. N barakɛ sama nɛ a xa fe, n
    man fa di gbegbe barife ragiri a ma, n bɔnsɔɛ wuyaxi fima nɛ a ma. A findima nɛ
    mangɛ di fu nun firin baba ra, a nun si xungbe kanyi ra.
  pon-2006: I rongehr omw pekipek duwen Ismael, eri, I pahn kapaiahda oh kangederehla
    nah kan oh kadaudoke kan. E pahn wiahla semen kaun ehk riemen, oh I pahn kihong
    kadaudoke kan re en wiahla wehi laud ehu.
  jae-jae: Ismaelnê biŋ, tec gaŋô sugac. Gôlicgac me, aê janam mec eŋ ma jakêŋ gôlôac
    to gôlôac êndêŋ eŋ e têtu taêsam ŋanô. Eŋ êka kasêga 12 lasê ma aê gabe jakêŋ
    eŋ êtu laum kapôêŋ.
  ksd-ksd: Ma ure Ismael, iau tar valongore u ure nam bula. Gire, iau tar vadoane,
    ma ina maravut ia upi na vangala mangoro na natuna, ma diat a peal na kaia; na
    vangala a vinun ma a urua na luluai, ma ina vaki ia upi ra ngala na vuna gunan.
  tur-YTC: İşmael'e gelince, seni işittim. İşte, onu kutsadım; onu verimli kılacağım
    ve onu haddinden fazla çoğaltacağım. On iki beyin atası olacak ve onu büyük bir
    ulus yapacağım.
  bel-N: 'І адносна Ізмаэля Я пачуў цябе: вось, Я дабраслаўлю яго, і распладжу яго,
    і памножу яго вельмі, вельмі; ён народзіць дванаццаць князёў, і Я зраблю яго народам
    вялікім.'
  grc-BRENT: Περὶ δὲ Ἰσμαὴλ ἰδοὺ ἐπήκουσά σου· καὶ ἰδοὺ εὐλόγηκα αὐτὸν, καὶ αὐξανῶ
    αὐτὸν, καὶ πληθυνῶ αὐτὸν σφόδρα δώδεκα ἔθνη γεννήσει, καὶ δώσω αὐτὸν εἰς ἔθνος
    μέγα.
  ind-AYT: Mengenai Ismael, Aku telah mendengarkanmu. Lihatlah, Aku telah memberkatinya,
    membuatnya beranak cucu, dan akan melipatgandakannya menjadi sangat banyak. Darinya
    akan lahir dua belas raja dan Aku akan menjadikannya bangsa yang besar.
  lid-lid: Ya ndrelen tam ta Isma-el baden eh, jo ndranuhun; jo kameh nyosowani iy
    handru; ma jo kameh mwesekei iy asahan sola ma kanen kameh i sola. Iy kameh asahan
    tama oro lau ta batun ma ronoh la-uh ma jo kameh edeu iy asahan kon rakon buruwen.
  eng-NNA: You asked me to do good to Ishmael. Yes, I heard you. I will do good to
    him also, I will give him many people. He will have 12 sons. They will become
    important bosses. Their descendants will become many.
  nya-nya: Koma za Ismaeli, ndamva. Ndidzamudalitsadi, ndipo adzakhala ndi zidzukulu
    zambiri. Iye adzakhala kholo la mafumu khumi ndi awiri ndipo mwa iye mudzatuluka
    mtundu waukulu wa anthu.
  hrv-hrv: 'I za Jišmaela uslišah te. Evo ga blagoslivljam: rodnim ću ga učiniti i
    silno ga razmnožiti; dvanaest će knezova od njega postati i u velik će narod izrasti.'
  mps-mps: Nago enabolo te Ismael me bugagia tonaluao wali. Teda eno tama tiaibao.
    Te eno agabolo wiegi yai tau sabo po mawaibao. Tama tiyu, eno agabolo te wai puluba
    hauwa menama, tama eno agai wai puluba hani te umabo mu pedalumainu ilaibao. Te
    aga te nogo si olama, sągągo si tobolu bidigo aya pedaliyu, tama eno agai hani
    wai dabe te genuai mu pedalumainu yaibao.
  llg-llg: Au boe oo amanene hata fo o moke fee Ismael. Huu ndia, de Au boe oo feen
    babaꞌe-babatik, ma Au tao amanoꞌu ndia numbu-saꞌdu nala. Neu ko, hambu mane leo
    sanahulu dua leme ndia numbu-saꞌdu nala mai. Ma neu ko ndia numbu-saꞌdu nala ala
    dadik nusak nananita-nalelak.
  tpi-tpi: Yu bin askim mi long lukautim Ismael. Em bai mi mekim. Bai mi mekim gut
    long em, na bai mi givim planti pikinini long em, na bai mi mekim ol lain pikinini
    bilong en i kamap bikpela moa. Bai em i kamap papa bilong 12-pela hetman, na bai
    mi mekim ol lain bilong en i kamap strongpela lain tru.
  dan-1931: 'Men hvad Ismael angår, har jeg bønhørt* dig: jeg vil velsigne ham og
    gøre ham frugtbar og give ham et overvættes talrigt Afkom; tolv Stammehøvdinger
    skal han avle, og jeg vil gøre ham til et stort Folk. { [*se til 1 Mos. 16, 11;
    25, 13 ff.] }'
  vie-OVCB: Còn Ích-ma-ên, Ta đã nghe lời con xin. Ta ban phước lành cho nó và cho
    nó sinh sôi nẩy nở đông đúc thành một dân tộc lớn. Nó sẽ làm tổ phụ mười hai vua
    chúa.
  lbk-lbk: Chinngek nan laychem ay kedchawen maipoon ken Ismael et chey, sak bindisyonan
    ya pagkhanagkhanakek siya ta omangsaangsan nan wanen-edna. At siya nan en-aman
    nan sinpoo ya chwa ay pangolo, et sak enfalinen is chakchakowag ay ili nan wanen-edna.
  guj-2017: ઇશ્માએલ માટે, મેં તારું સાંભળ્યું છે. જો, મેં તેને આશીર્વાદ આપ્યો છે,
    હું તેને સફળ કરીશ અને તેને અતિ ઘણો વધારીશ. તે બાર કુળોના આગેવાનોનો પિતા થશે અને
    હું તેનાં સંતાનોની એક મોટી કોમ બનાવીશ.
  byr-byr: '@see-verse:GEN.017.019'
  awx-awx: Ismaelde yaläxu anatät. Ge ixäyä bänip kwikwixu äpme ima, engangu meyä
    towimbik. Wawakngä 12 towimbän, uläkwäxu kuhiläle yiwike, kantrinä täke yiwitning.
  pon-2006A: I rongehr omw pekipek duwen Ismael, eri, I pahn kapaiahda oh kangederehla
    nah kan oh kadaudoke kan. E pahn wiahla semen kaun ehk riemen, oh I pahn kihong
    kadaudoke kan re en wiahla wehi laud ehu.
  por-BRBSL: Quanto a Ismael, eu já o ouvi. Eis que eu o abençoei e o farei frutificar
    e o multiplicarei muito. Ele se tornará o pai de doze príncipes, e farei dele
    uma grande nação.
  aly-aly: Ra Atyetyart irreyenh 12 prince ikwer-rnem. Atha renh Atyetyart ilkwa anetyek
    arrerneyenh, apmer arrpanenhek.
  cth-cth: Ishmael e kong dawk teh kai ni ka thai toe. Ahni yawhawinae ka poe toe.
    A ca catoun ka pungdaw sak vaiteh moikapap sak han. Ahni teh khobawi 12 touh e
    a na pa lah ao han. Miphun kalen poung lah ka sak han.
  twi-twi: Na Ismael ho asɛm a wokae no nso, mate. Mehyira no ama nʼase adɔ bebree.
    Ɔbɛyɛ abirɛmpɔn dumien agya. Na mɛma no ayɛ ɔman kɛse.
  hlt-hlt: Tedae Ishmael ham khaw ka yaak ngawn ne. Anih khaw yoethen ka paek vetih
    ka pungtai sak ni. Muep muep ka ping sak phoeiah khoboei hlai nit a sak vetih
    pilnu la ka khueh ni.
  tbz-SIM: A m bekɛ tì Isimɑyɛɛri kpɛ́í, n yiemmu kɛ yóó ò dɔɔ̀ mɛsɑ̀ɑ̀. Ò bo pɛitɛ́
    mɛsɑ̀ɑ̀, nkòo botíi sṹṹ, bɛkpɑ̀ɑ̀tìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ bo yɛ̀nní o botí
    miɛkɛ, kòò ntú kubotí diɛkù yɑ̀ɑ̀rì.
  msy-2020: Ezɨ kɨ Ismael deragh an ganasa nɨ nan azangsɨsi. Kɨ deragh a damu, egh
    borir avɨriba a danɨngam, egh an boribar amightɨ me bar avɨrasemegham. Egh a 12plan
    gumazir dapanir kabar afeziamɨn otogham. Eghtɨ kɨ an adarazir amightɨ me ikɨzir
    gavgavimɨn otogham.
  txq-txq: Au oo amanene hata fo o moke soa-neu Ismael ena boe. Huu naa de Au oo fee
    babaꞌe-babatik neun, ma Au tao tamba amanoꞌu ndia tititi-nonosin. Neu ko hambu
    mane leo 12 numa ndia tititi-nonosin mai. Ma neu ko ndia tititi-nonosin dadi hatahori
    nusak ta hohoꞌak esa.
  aaz-aaz: Au ꞌneen aꞌrari msaꞌ, saaꞌ reꞌ ho mtoit je meu naiꞌ Ismaꞌel. Es naan ate,
    Au ꞌfee ne tetus-athoen ma Au ꞌmoeꞌ in sufan-kauꞌn ein namfaun. Aꞌnaak uuf boꞌes
    am nua of anboran naꞌkon in sufan-kaꞌun sin. Ma in sufan-kaꞌun of anjarin pah
    kouꞌ goes.
  azb-azb: İsmail barədə dediyin sözləri də eşitdim. Ona xeyir-dua verəcəyəm, onu
    bəhərli edəcəyəm, nəslini lap çoxaldacağam. O, on iki başçının atası olacaq. Ondan
    böyük bir millət törədəcəyəm.
  eng-DBY: 'And for Ishmael I have heard thee: behold, I will bless him, and will
    make him fruitful, and will very greatly multiply him; twelve princes shall he
    beget, and I will make him a great nation.'
  hin-2017: इश्माएल के विषय में भी मैंने तेरी सुनी है; मैं उसको भी आशीष दूँगा, और
    उसे फलवन्त करूँगा और अत्यन्त ही बढ़ा दूँगा; उससे बारह प्रधान उत्पन्न होंगे, और
    मैं उससे एक बड़ी जाति बनाऊँगा।
  wol-KYG: Bu dee ci wàllu Ismayla, nangul naa la ba tey. Ndax kat dinaa ko barkeel,
    jox ko njaboot gu yaa, yokk ko bu baax. Dina jur fukki kilifa ak ñaar yu mag,
    te dinaa ko defal mu sos xeet wu yaa.
  swp-swp: Na Isamaela wa, em riba ea ataieiya’o; u ita, abo ea ainauiai hinage, ea
    he’ua eo ea hegamagari aririei; wasawasa saudoudoi‐labui ia abo tamadi ede, abo
    ea hetoro i hemala basileia saesaena.
  bjr-bjr: Isamaeerana faqa anee qianandee, mina faqa amiqi amiqi ianaura. Mina faiqi
    namu moomoo uqanna kambiqeefara. Akoonaiqiuqa qisauku qara taikasee qikunni ooqu
    qaaraqanda 12 marasee uriqararausa marifara. Mina saaqari kambiqainausa firaa
    maqannaa marifaranoo.
  eng-YLT: As to Ishmael, I have heard thee; lo, I have blessed him, and made him
    fruitful, and multiplied him, very exceedingly; twelve princes doth he beget,
    and I have made him become a great nation;
  kne-kne: Ngem dinngek pay kayman din kindaw mo maipanggep en Ismael, isonga sigurado
    ay bindisyonak sisya ta maad-ado abe din poli na. Tan man-anak si sinpo ya dowa
    ay pangolo yan din poli na abe, omad-ado da sin madamdamag ay nasyon da.
  wat-wat: Ya nuwanuwa Isimeni fasinei o naki a nowaniya. Na fasinei ana sawanuwagabubuwiya
    be natunatuna keta susukwana yagwanisi ana veniya. Tanake o kawakawa nasi 12 amasi
    keta yota susukwana nenei kana kunuma ana givinakasiya.
  heg-NTPO: Auk kon ming asa man ku in nodan taung Ismael la son. Tiata Auk kon belen
    hangun, nol Auk bel taplaeng un in hua-koet tas le daid mamo. Mam muik kaka-ama
    hngul dua putis deng un in hua-koet tas. Nol mam un in hua-koet tas daid bangsa
    tene mesa.
  ptu-ptu: Anna diona Ismael la kuhingngiam duka' pelauammu. La kutamba' anna la kupabuda
    pessubunna anna la undadiam sapulo dua to ma'indo anna la kupadadi mesa kapahentaam
    kasalle.
  bzd-NTPO: Kë̀ ye' é̱na Ismael chë'wa. Ye' tö ie' ki̱meraë ñies. Ye' tö ie' ala'r
    alöwe̱raë tai̱ë a̱s ileripa dö̀ tai̱ë ká̱ i' ki̱. Ismael döraë s'blu'pa döka̱
    dabom eyök ki̱ böl e'pa yë́ie. Ie' aleripa alördaë tai̱ë.
  kwf-kwf: Nau ku rongoa naꞋa na tae neꞋe Ꞌoko saefiloa fuana sa Ishmael, nai baꞋa
    faꞋaleꞋa, fasi Ꞌiri nia ke toꞋo ana ngela Ꞌoro, ma ngela Ꞌoro laꞋu ke baꞋa futa
    ana kwalafa nia. Nia ke baꞋa maꞋa fuana na akwala ma ro ngwae ꞋaꞋana, ma nai baꞋa
    kwatea kwalafa nia ke alu ta fuuꞋi ngwae doe liu.
  eng-WYC-2017: also on Ishmael I have heard thee, lo! I shall bless him, and I shall
    increase him, and I shall multiply him greatly; he shall engender twelve dukes,
    and I shall make him into a great folk.
  eng-WMBB: As for Ishmael, I have heard you. Behold, I have blessed him, and will
    make him fruitful, and will multiply him exceedingly. He will become the father
    of twelve princes, and I will make him a great nation.
  spp-spp: Sumayila wi ke, nde mu à ɲáare u kyaa na ke, mii sí lire pyi mu á. Mii
    si jwó le á, si u pyìibii ɲyaha, si u tùluge ɲyaha sèe sèl'e. U sí ɲùŋufee kɛ
    ná shuunni si, mii sí u pyi tùlubwɔhɔ tu.
  aey-aey: Aria Ismalnu je madaga eu ija dah mihiga. Faga! Ija uqa eeldocomin uqana
    sihul mati bahic fulusdoqagan. Uqana sihul eunadec hatu ilo 12 caloqagan. Uqana
    sihul hatu ben oso caligian.
  urd-GVH: मैं इसमाईल के सिलसिले में भी तेरी दरख़ास्त पूरी करूँगा। मैं उसे भी बरकत
    देकर फलने फूलने दूँगा और उस की औलाद बहुत ही ज़्यादा बढ़ा दूँगा। वह बारह रईसों
    का बाप होगा, और मैं उस की मारिफ़त एक बड़ी क़ौम बनाऊँगा।
  rug-rug: Ele avosi Rau sari na mua tinepa koasa guguana e Isimeli. Ke kaqu mana
    nia Rau si asa, meke kaqu ponia soku koburu meke soku tutina Rau si asa, kaqu
    na tamadia ri ka manege rua baṉara si asa, meke kaqu vata evaṉae nia na butubutu
    lavata Rau sari na tutina.
  gaz-gaz: Waaʼee Ishmaaʼeel immoo ani si dhagaʼeera; kunoo ani, isa nan eebbisa;
    akka inni baayʼatu nan godha; guddaa isa nan baayʼisa. Inni abbaa bulchitoota
    kudha lamaa taʼa; anis saba guddaa isa nan godha.
  fra-LSG: A l’égard d’Ismaël, je t’ai exaucé. Voici, je le bénirai, je le rendrai
    fécond, et je le multiplierai à l’infini; il engendrera douze princes, et je ferai
    de lui une grande nation.
  gnn-gnn: Ga ŋunha Yitjmayilnhanydja, ŋarra yurru yaka meṉguma ŋanyanydja, liŋgu
    ŋarra ŋäkula nhuna ŋäŋ'thunara; ŋarra yurru ŋanya goŋmirriyamayi gämayi, ga wekama
    ŋarra yurru guḻku'nhana miṯtjinha nhanŋunydja, biyapulnha walala yurru ŋurruknha
    miṯtjinydja dhikana, ga ŋuliŋuruyi yurru nhanukala malaŋuru 12‐nha ŋurruŋunydja
    wal'ŋu yolŋu'‐yulŋunydja, yurru waŋganynha walala yurru ŋunhiyi malanydja yana
    bathalana wal'ŋu.
  yal-yal: Na xanbi, n bata i ya maxandin nasuxu Sumayila fe ra. N na barakama nɛn,
    n mɔn dii gbegbe bari feen nagidima a ma nɛn, n bɔnsɔn wuyaxin fima nɛn a ma.
    A findima nɛn manga dii fu nun firinne baba ra, e nun siya xungbe kanna ra.
  gum-gum: Inchen Ismaelweimburabgucha nabe ñun mørar cha, nungucha mayanguen tabig
    nebuig kønrrai maramønrrun chibig køn. Nøgucha ureemera larrø nørrø tøgagønrrai
    marøb, purø nørrø misag søtø larrøbitchai marøb indamønrrun chibig køn. Ismaelbe
    karub ashib pønrrønrrabelø doce nørreelai møskain kønrrun cha.
  iou-iou: Täŋ Ismaelta yäno u nadäŋ gamiŋpäŋ iron täŋ imiŋpewa äboriye mäyap api
    ahäŋ imineŋ. Täŋpäŋ nanakiye 12tä wäpi biŋam ikek itkaŋ yabäŋ yäwat piä api täneŋ.
    Täŋkaŋ näkä täŋkentäŋ imiŋira nanaki ahäŋ yäpmäŋ kuŋtäko äbot taŋi kubä api täŋpek.
  haw-1868: 'A o Isemaela, ua hoolohe hoi au ia oe nona: Aia hoi, na hoopomaikai no
    au ia ia, a e hoohua auanei au i na keiki nana, a e hoomahuahua no hoi au ia ia;
    e hanau nana na alii he umikumamalua, a e hoolilo hoi au ia ia i Iahuikanaka nui.'
  arb-NAV: أَمَّا إِسْمَاعِيلُ، فَقَدِ اسْتَجَبْتُ لِطِلْبَتِكَ مِنْ أَجْلِهِ. سَأُبَارِكُهُ
    حَقّاً، وَأَجْعَلُهُ مُثْمِراً، وَأُكَثِّرُ ذُرِّيَّتَهُ جِدّاً فَيَكُونُ أَباً
    لاثْنَيْ عَشَرَ رَئِيساً، وَيُصْبِحُ أُمَّةً كَبِيرَةً.
  adz-adz: Da mingꞌa Ismail da dzi ringant i u nan gam nidan sib, da nan nidzun, dzi
    bungꞌ afinti arangan da narim mamaꞌ narun ampi bingan da arangan, gan tafan rusan
    bungꞌ awaꞌ nayus angu. Da arangan bungꞌ asu raman i garam gudzun 12 da dzi bungꞌ
    anang arangan utupan nawaꞌ garam utup tsiraꞌ bingan.
  ewe-ewe: Melɔ̃ be mayra Ismael hã abe ale si nèbiae ene. Mana wòadzi asɔ gbɔ, eye
    wòazu dukɔ gã aɖe. Fiavi ŋutsuvi wuieve anɔ eƒe dzidzimeviwo dome.
  eng-LEE: 'And as for Ishmael, I have heard thee: behold, I have blessed him, and
    will make him fruitful, and will multiply him exceedingly; twelve princes shall
    he beget, and I will make of him a great nation.'
  dji-dji: 'Ga djining wurpi: ngarri nyirr marrngini ngunukiṉing nyuni irriny butjalmini
    nyanki Yitjmayilgi, marrga nyaniny irr gumbirrgiṉdjigi girri. Nyani girri mala-pungi
    galbi, ga nyanngapibi galngibi 12 ngurrḏawalangupili djin birraldjidji, ga nyanngapibi
    irr ngamangamadjigi bapurrurr wana.'
  gvn-gvn: '@see-verse:GEN.017.019'
  nna-nna: Japirr marnanyin ngalypa jinaku Ishmael-ku. Yuu, pinakarrinyirninti. Ngalypa
    jilimarnalu palinyku pukun, yungkulumarna kurrngal marrngurrangu. Partanykarrangujartiny
    pirirrijartiny 12-jartiny jarruliny paliny. Wirtu nyampali jarrulupiyi. Janamili
    nyirrirnikartijarrangu kurrngal jarrulupiyi.
  asm-FB: ইশ্মায়েলৰ বিষয়ে হ’লে মই তোমাৰ কথা শুনিলোঁ; চোৱা, মই তেওঁক আশীৰ্ব্বাদ কৰিলোঁ;
    তেওঁকো মই বহুবংশ কৰিম আৰু তেওঁৰ সন্তান-সন্ততি অতিশয়ৰূপে বৃদ্ধি কৰিম; তেৱোঁ বাৰজন
    গোষ্ঠী-নেতাৰ পিতৃ হ’ব আৰু তেওঁৰ পৰা মই এক মহাজাতি উৎপন্ন কৰিম।
  sus-A: ﭑ بَرَ عِ شَ مَشَندِ سُشُ سُمَيِلَ شَ قٍ رَ. ﭑ بَرَكّ سَمَ نّ عَ شَ قٍ، ﭑ
    مَن قَ دِ فبٍفبٍ بَرِقٍ رَفِرِ عَ مَ، ﭑ بْنسْي وُيَشِ قِمَ نّ عَ مَ. عَ قِندِ مَ
    نّ مَنفّ دِ قُ نُن قِرِن بَبَ رَ، عَ نُن سِ شُنفبٍ كَنيِ رَ.
  fra-SBL: Quant à Ismaël, je t'ai entendu. Voici, je l'ai béni, je le rendrai fécond
    et je le multiplierai à l'infini. Il sera le père de douze princes, et je ferai
    de lui une grande nation.
  hbo-hbo: וּֽלְיִשְׁמָעֵאל֮ שְׁמַעְתִּיךָ֒ הִנֵּ֣ה ׀ בֵּרַ֣כְתִּי אֹתֹ֗ו וְהִפְרֵיתִ֥י
    אֹתֹ֛ו וְהִרְבֵּיתִ֥י אֹתֹ֖ו בִּמְאֹ֣ד מְאֹ֑ד שְׁנֵים־עָשָׂ֤ר נְשִׂיאִם֙ יֹולִ֔יד
    וּנְתַתִּ֖יו לְגֹ֥וי גָּדֹֽול׃
  shp-NTPO: Ismael yoikin min ea akára, en mia ninkáxonke, jaskara iketianra en akai
    jakon shinanxonkin; jainxonra en icha bakeya imai, jainoax jawen chiní bakebo
    kainon ixon. Ismaelra inoxiki, chonka rabé iresama joni koshibaon papa, jaonxon
    kaimaxonra; icha joni iketian iorai ani maia, en jato imanoxiki.
  eng-WYCLIFFE: also on Ysmael Y haue herd thee, lo! Y schal blesse him, and Y schal
    encreesse, and Y schal multiplie him greetli; he schal gendre twelue dukis, and
    Y schal make hym in to a greet folk.
  pjt-pjt: Palu ngayulu kulini nyuntu Itjumailku tjapinnyangka, munuṉa palulanguṟu
    palunya kuḻu pukuḻmankuku palunya tjitji tjuṯa ungkula, ka palumpa walytja tjuṯa
    mulapa nyinaku maḻatja maḻatja. Paluṟu katja tjuṯa nampa 12 utilku, kaya katja
    paluṟu tjana mayatja tjuṯa nyinaku ngura tjuṯaku. Kaya palula tjanalanguṟu aṉangu
    ma-tjuṯa mularariku maḻatja maḻatja Itjumailku panya walytja tjuṯa. Ka Itjumailnga
    tjamu puḻka nyinaku aṉangu nyanga palumpa tjanampa.
  cwe-cwe: Nihulika pulo jako kusonhela Ishumaili, ivo nizamtemela mate na kumwing'ha
    wana wengi na welesi mwingii. Kezakuwa tata wa wafalume longo na waidi, na nizakutenda
    uwe kabila kulu.
  bgs-bgs: Igpaminág ku tô igpamuyù nu para ki Ismael. Purisu madigár tô bággén ku
    kandin. Bággén ku kandin tô marapung mga gabatà asta mga rubbad din. Imun ku sikandin
    na kamónaan ka sapulù duwa (12) ágpangulun, asta imun ku na dakál grupo tô mga
    rubbad din.
  kik-kik: 'Na ha ũhoro wa Ishumaeli, nĩndakũigua: Ti-itherũ nĩngũmũrathima; nĩngũtũma
    aciarane, aingĩhe mũno. Nĩagatuĩka ithe wa aathani ikũmi na eerĩ, na nĩngamũtua
    rũrĩrĩ rũnene.'
  ksr-ksr: Ismael kotuegoŋ mumambaajoŋ qisiŋ nonjaŋi, ii kaaŋiadeeŋ saanoŋ moma goma
    kotuegoŋ mumaŋa. Iinoŋ eja poŋ 12 iyoŋoo nemuŋ beŋisigia koloowaa. Niinoŋ kolooŋ
    seisei mube gbiliuruta yoŋoo jaŋgogianoŋ mono somata totooŋ koloowaa. Yoŋonoŋ
    seiŋ kanageso tuuŋ somata koloowuya.
  omb-omb: 'Nge huri Ismael, nau rongogo: nain vei gareagi nie, nain veie vin lulu
    me a tovogi vin lawua. Nge vin vuragi na tamai ratahigi hangavulu domwagi gairue,
    me nain veie vin voragi na vanue lawua.'
  fra-NCL: Quant à Ismaël, je t’ai entendu. Voici, je l’ai béni, je le rendrai fécond
    et je le multiplierai extrêmement ; il engendrera douze princes, et je ferai de
    lui une grande nation.
  cek-AK: Ishmael han na thuih ih lok to ka thaih boeh; khenah, anih to tahamhoihaih
    ka paek han, athaih ka thaisak moe, pop parai ah ka pungsak han; anih loe ukkung
    hatlai hnetto ih ampa ah om ueloe, anih to kalen parai acaeng ah kang coengsak
    han.
  xla-xla: Amasiyama wa꞉ta Ismael koko dla otele yu himiliye na꞉ me-dalema. Epedeme
    na꞉tapo ya꞉ gademama ya꞉ mamaduloye sikemte pasatepo mellowepo. Ya꞉tapo elele
    12 sitali hallepe.
  cuk-cuk: ”Emi, be-machi-Ismaelʼga be ibmar-egichisadi, an be-itosbalid. Be-machi-Ismaelʼgine
    ise-nued an binsamogoed. Mimmigan-bukidar-nikuega an imakoed, degine, wagan-bukidar-merguega
    an imakbaloed. Ismael, dule-dummagan-nuga-nikamalad e-ambe-gakabogwad-e-dadga
    (12) an imakoed, degine, e-dulamar ichesur an imakoed.
  uig-CYR: Исмаилға кәлсәк, униң тоғрисидики дуайиңни аңлидим. Мана, Мән уни бәрикәтләп,
    нәслини көпәйтип, интайин зор көпәйтимән. Униң пуштидин он икки әмир чиқиду; Мән
    уни улуқ бир хәлиқ қилимән.
  pma-pma: Ka naraengon asa koa koviteni minau usil Ismael. Hesakini, nitokol kati
    ka titan keil emun ihi houlu vis ihi houlu mok. Hehi mari tata ten vatiamal teindan
    elu (12) koa imai ihi mari vangi meatin tai.
  tel-2017: ఇష్మాయేలును గూర్చి నువ్వు చేసిన ప్రార్థన నేను విన్నాను. చూడు, నేను అతణ్ణి
    ఆశీర్వదిస్తాను. అతని సంతానాన్ని అత్యధికం చేస్తాను. అతడు అత్యధికంగా విస్తరిచేలా
    చేస్తాను. అతడు పన్నెండు జాతుల రాజులకు మూలపురుషుడు అవుతాడు. అతణ్ణి ఒక గొప్ప జాతిగా
    చేస్తాను.
  hat-BSA: “Pou Ismaël, Mwen te tande ou. Gade byen, Mwen va fè li bay anpil fwi,
    e li va miltipliye li anpil, anpil. Li va vin papa a douz prens yo, e Mwen va
    fè li vin yon gran nasyon.
  bxh-bxh: Isamaiyeli nuwatuhu wa anꞌeta haꞌa E atahi. Be tabu u mode. Egu faloholoho
    haba Isamaiyeli E felen, Na haba ya talu fanafanatu be ya famala boga yalayalaga
    yo ya famala sulu 12 edi aba fatubu, edi nuꞌu laꞌilaꞌi tamadi.
  kos-kos: Nga lohng siyuk lom kacl Ishmael, ke ma inge nga fah akinsewowoyal ac sang
    tulik puspis natul ac fwil puspis. El ac fah papa tumun fisrak singoul luo, ac
    nga fah oru sie mutunfacl lulap ke fwil natul.
  hbo-WLC: וּֽלְיִשְׁמָעֵ֘אל שְׁמַעְתִּיךָ֒ הִנֵּ֣ה ׀ בֵּרַ֣כְתִּי אֹת֗וֹ וְהִפְרֵיתִ֥י
    אֹת֛וֹ וְהִרְבֵּיתִ֥י אֹת֖וֹ בִּמְאֹ֣ד מְאֹ֑ד שְׁנֵים־עָשָׂ֤ר נְשִׂיאִם֙ יוֹלִ֔יד
    וּנְתַתִּ֖יו לְג֥וֹי גָּדֽוֹל׃
  ibo-ibo: Ma banyere Ishmel, anụla m ihe i kwuru. Aga m agọzi ya mee ya ka ọ baa
    ụba ma dịkwa ukwuu nʼọnụọgụgụ. Ọ ga-aghọ nna ndị eze iri na abụọ. Aga m eme ya
    ka ọ ghọọ mba dị ukwuu.
  ory-ory: ପୁଣି, ଇଶ୍ମାୟେଲ ବିଷୟରେ ତୁମ୍ଭର ପ୍ରାର୍ଥନା ଶୁଣିଲୁ; ଦେଖ, ଆମ୍ଭେ ତାହାକୁ ଆଶୀର୍ବାଦ
    କରିବା, ପୁଣି, ବହୁ ପ୍ରଜାବନ୍ତ କରି; ତାହାର ବଂଶ ଅତିଶୟ ବୃଦ୍ଧି କରିବା। ତାହାଠାରୁ ଦ୍ୱାଦଶ
    ରାଜା ଜାତ ହେବେ ଓ ଆମ୍ଭେ ତାହାକୁ ବଡ଼ ଗୋଷ୍ଠୀ କରିବା।
  wmt-wmt: '@see-verse:GEN.017.019'
  chk-chk: Nge üa pwal aüselingok fän iten Ismael. Üpwe fokun afeiöchü o achomongala
    nöün pwal mwirimwirin kana. Iwe, epwe semen engol me ruoman samol, nge üpwe föri
    pwe mwirimwirin repwe eu mwü mi fokun watte.
  ssd-ssd: Ne Ismael tuku sayat ta ye mata isit. Yeŋge nu nyaro tuwi le nu tuku ndare
    tugekuwaig sulumba nu tuku ndare mbolŋge gabat sugo 12 mayok kaŋgaig. Nu tuku
    ndare mbolŋge kuasmbi suŋgo mayok kaŋgat.
  rop-rop: Bat aibin irrim yu weya yubin tok blanga Ishmeil, en ai garra gudbinji
    langa im en gibit im bigismob biginini du, en im garra jidan dediwan blanga twelbala
    king, en olabat garra abum bigmob biginini du, en ai garra meigim olabat bigiswan
    traib.
  ukr-1871: 'Тай про Ізмаеля вислухав я тебе, і ось благословлю його і вирошчу його
    і намножу його велико: дванайцять князів появить, і дам йому бути народом великим.'
  eng-AOI: I have heard what you asked me about Ishmael, and so I will bless him too,
    and I will also give him many children and many descendants. His twelve sons will
    be kings who will rule over their countries. All his many descendants will be
    one great nation.
  yon-yon: Eb dowaken Ismael yaa wengamberekoreb, ye yaa amun kerunaniine dana yemoon
    keraneene, king wad ayoowiib yi awodki keraneen. Ye awoya yaa kuu ambibkin aromkonoyiib
    kerunaniin.
  bch-bch: Be Ismael toa eao beta gau ngan matag ikikisi ei, eine ga nakado. Ega,
    gau ga nakado kemi tau ngan ei ta nakado ga ele gergeu tiuot busa. Ei ga iuot
    mamaron sangaul igegea rua tamad. Ta nakado ga itubtub tiuot alu kapei tau.
  deu-1951: Wegen Ismael habe ich dich auch erhört. Siehe, ich habe ihn reichlich
    gesegnet und will ihn fruchtbar machen und sehr mehren. Er wird zwölf Fürsten
    zeugen, und ich will ihn zum großen Volke machen.
  eng-JPS: And as for Ishmael, I have heard thee; behold, I have blessed him, and
    will make him fruitful, and will multiply him exceedingly; twelve princes shall
    he beget, and I will make him a great nation.
  ubr-ubr: Om Ishmael aurin ubi fefeyaniu on atatam nono. Yau arimon ani momoginai
    a nanatun a wawan agirin sigaraba anitai. On arimon aiwabis auyotoat an yayatan
    ruam tamas in matar a Yau arimon an fourai wawan agirin sinnat sabu faiwaris bag
    sin matar.
  srp-1865: A i za Ismaila uslišio sam te; evo blagoslovio sam ga, i daæu mu porodicu
    veliku, i umnožiæu ga veoma; i rodiæe dvanaest knezova, i uèiniæu od njega velik
    narod.
  lug-lug: 'Ku Isimayiri nkuwulidde: Laba, ndimuwa omukisa, alyeyongera, ndimwaliza
    ddala nnyo, aliba jjajja w’abalangira kkumi na babiri, era ndimufuula eggwanga
    ery’amaanyi.'
  heb-heb: ולישמעאל שמעתיך הנה ברכתי אתו והפריתי אתו והרביתי אתו במאד מאד שנים עשר
    נשיאם יוליד ונתתיו לגוי גדול׃
  ben-IRV: আর ইস্মায়েলের বিষয়েও তোমার প্রার্থনা শুনলাম; দেখ, আমি তাকে আশীর্বাদ করলাম
    এবং তাকে ফলবান করে তার প্রচুর পরিমাণে বংশ বৃদ্ধি করব; তা থেকে বারোটি রাজা সৃষ্টি
    হবে ও আমি তাকে বড় জাতি করব।
  pan-pan: ਇਸਮਾਏਲ ਦੇ ਲਈ ਵੀ ਮੈਂ ਤੇਰੀ ਸੁਣੀ ਹੈ। ਵੇਖ, ਮੈਂ ਉਹ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ ਹੈ ਅਤੇ ਮੈਂ
    ਉਹ ਨੂੰ ਫਲਵੰਤ ਬਣਾਵਾਂਗਾ ਅਤੇ ਹੱਦੋਂ ਬਾਹਲਾ ਵਧਾਵਾਂਗਾ। ਉਸ ਤੋਂ ਬਾਰਾਂ ਪ੍ਰਧਾਨ ਜੰਮਣਗੇ ਅਤੇ
    ਮੈਂ ਉਹ ਨੂੰ ਇੱਕ ਵੱਡੀ ਕੌਮ ਬਣਾਵਾਂਗਾ।
  tkr-tkr: Ğu I'smı'ı'lil-alla uvhuyn Zak'le g'ayxhıyn. Mang'usub Zı xayir-düə hevles,
    mang'uke g'abıynbı geeb xəp qaa'as. Mang'uke yits'ıq'öyre (12) paççah g'avaales.
    Zı mang'uke xədın millet ha'as.
  mwp-mwp: ‘A wara kedha, ngath nginu yangukudu gasamoenu Isoereylan doegam, ngath
    bangal nubepa koeyma kazil mamayiene a kaziw kazil, a nuy bangal toewalob garkaziw
    thathi; ngath bangal mura yaynanob thanamulpa kaziw kazil mamayine, a ngath bangal
    thanamun koey goegath aymoene.
  mya-JVB: ဣရှမေလ အမှု၌ ကား ၊ သင် ၏စကားကို ငါနားထောင် ၏။ သူ့ ကို ငါကောင်းကြီး ပေး၏။
    သူ့ အနွှယ်ကို တိုးပွား စေ၍ သူ့ ကို အလွန် များပြား စေမည်။ သူသည် မင်း သားဆယ် နှစ်
    ပါးတို့၏အဘ ဖြစ်လိမ့်မည်။ ကြီး သော လူမျိုး ဖြစ် စေခြင်းငှါလည်း ငါပြု မည်။
  tte-O: Na am kawanoi Isimeli kaiwena yabenalanako. Walo yawasosi kani yawalo-muloloi
    na tubunao yayadebalalali meuloina, bwaliga natunao tatao kali baibaiwa tuwelo
    siya siyamala susu kali tobaguna, yo tubunao sibaibaiwa yaolegili siyamala boda
    kaikaiwena yabo.
  tbg-tbg: Are Isamairirara tianara te iruro. Te viravata koqema amitaari viva kuvuara
    irauka airitahaa vaivarave. Isamairiva nora vaiinti 12navu qova vairaqe te naantiara
    vika vaintivara koqema nimitaari nora vatanaakama vaivarave.
  hmo-hmo: Oi ese oi noinoi, lau ese Isamaela do lau naria, bona lau be inai bamona
    do lau karaia. Ia be dohore king natuna 12 edia tamana, bona iena tubudia dekenai
    bese badana ta do lau karaia.
  ata-ata: Eni elomusou xavutala noxine sou eiae Isimaeli ne. La eni aalusou mo sou
    anu upalaaneꞌi ta ꞌolu tavuꞌalo la sou aneꞌi ixalixaꞌa ta xasoxasou iloꞌa ta ꞌiluꞌilusunu
    tavuꞌalo aso vile. Anu uxali ta mitema ta tatila sou isaxilaꞌa ta mitema noxiꞌa
    vilevilesi, mavulovexa vile mo tamei mamiꞌa. Anu upalaaneꞌi la sou ixalixaꞌa ta
    mitema tavuꞌalo ane evile umomomo sou utaloxolixaꞌa uasi.
  nfa-nfa: Jaꞌa tadèngi le ngaa dhu èu manèngi kahèi, hia Ismael. Nèti èèna ka, Jaꞌa
    hia berkat mi nèngu kahèi, aa hia ana-èpu na tabha ae. Bèli-camèdꞌa ana-èpu Ismael
    ne, jꞌajꞌi mi canguru dua kapala suku. Aa ana-èpu na suku èci dhu kapai.
  urd-urd: और इस्मा'ईल के हक़ में भी मैंने तेरी दुआ सुनी; देख मैं उसे बरकत दूँगा और
    उसे कामयाब करूँगा और उसे बहुत बढ़ाऊँगा; और उससे बारह सरदार पैदा होंगे और मैं उसे
    बड़ी क़ौम बनाऊँगा।
  rus-SYN: 'И о Измаиле Я услышал тебя: вот, Я благословлю его, и возращу его, и весьма,
    весьма размножу; двенадцать князей родятся от него; и Я произведу от него великий
    народ.'
  cbt-NTPO: Ismairo marënta nontërancoso', nani natananquën. Inanta catahuarahuë.
    Ca nohuanto na'a hui'ninpita ya'huëtapon. Ina quëran pipipisopita na'amiatapona'.
    Shonca cato hua'ano'sa nicacaiso' hui'nahuanapon. Ina shinpita quëran panca nacion
    pipipon.
  bqc-SIM: Isimaɛla yã́ musu, ma n yãmà. Má báaadaaàgu, a nɛ'i, i kã́fĩ maamaa.
    A nɛgↄ̃ɛↄ i gbɛ̃ↄn kuɛpla, mɛ́ aa gↄ̃ kíaↄ ũ, aà bui i dasikũ.
  tcz-CHONGTHU: Ishmael jong chu phatthei kaboh ding nangman nathum ma bang'a , ama
    jeng jong hatah a kapun sah ding, chule ama chilhahte ho jong hatah a pung dingu
    ahi.
  mar-mar: तू मला इश्माएलविषयी विचारलेस ते मी ऐकले आहे. पाहा, मी आतापासून पुढे त्यास
    आशीर्वाद देईन, आणि त्यास फलद्रुप करीन आणि त्यास बहुगुणित करीन. तो बारा सरदारांच्या
    वंशांचा पिता होईल, आणि मी त्यास एक मोठे राष्ट्र करीन.
  tcs-tcs: Bat po Ismaiel, ai bin lisen wanem yu wande mi po mekem po em. Tru gar!
    Ai go blese em ane gibe em prapa plenti pikinini ane prapa plenti pamlelain. Em
    i go kam bigate blo tuelb prapa impotant man uda go kamaut prom pamlelain blo
    Ismaiel.
  soq-soq: Tane Ismael baiwa ne e iriria etana. Ita ne sau euda me osowe itupo obampa
    uaraia ita do nosinosiwa uaraia segantopu. Ita me warere uduudu 12 mambu wanalepi
    ita do me nosinosiwa bedewe uwa daitada segantopu.
  qub-qub: Ismaelpäpis gam nimashayquita wiyashcämi. Chaymi paytapis bindisyunta goshäpaj
    achcaman mirananpaj. Ismaelpa wamrancuna cangapaj chunca ishcay munayniyoj mandajcunami.
    Ismaelpita mirajcuna cangapaj jatun nasyunpaj aypajmi.
  bqp-bqp: Sumaila yã musu, ma n yã mà. Mani arubarika dan, ani nɛ́ i à kara manamana.
    Ani nɛ́gↄ̃gbɛ̃nↄ i gbɛ̃nↄn kuri awɛɛpla, oni gↄ̃ kínanↄ ũ, a buri ni kɛ dasi.
  hat-hat: Ou mande m' pou m' pwoteje Izmayèl pou ou! M'ap fè l' pou ou! M'ap beni
    l', m'ap ba li anpil pitit ak anpil pitit pitit. Gen douz chèf k'ap soti nan fanmi
    li. M'ap fè pitit li yo tounen yon gwo nasyon.
  eng-BSB: As for Ishmael, I have heard you, and I will surely bless him; I will make
    him fruitful and multiply him greatly. He will become the father of twelve rulers,
    and I will make him into a great nation.
  tod-tod: Isemayɛle letemazu, gè ɗa-vali wooi mɛnigɛ ná-faa zu. Ungo, nà tuya
    loo bɛ. Toɠa ɓuɠu, nà mavofodai ɠaawɔɔlɔ gola. Masa puugɔ maazu felegɔ (12) ɠa
    ɠula tɔun su, toɠa ɠɛ ga zii wola ma mɛmɛwolai.
  eng-WEBPB: As for Ishmael, I have heard you. Behold, I have blessed him, and will
    make him fruitful, and will multiply him exceedingly. He will become the father
    of twelve princes, and I will make him a great nation.
  kbq-kbq: Ismaeli kazigagu'ma nantahima kanana, hago antahuanki'na Nagra asomu huntesugeno,
    agripintira rama'a vahe fore hu'za manigahaze. Ana nehanageno 12fu'a kva vahe'mokizmi
    nezmafaza hugahie. Nagra agehemokizmia zamazeri hankavetisuge'za hanvenentake
    vahe manigahaze.
  nhe-BL: Pero nojquiya nijcactoc tlen tinechtlajtlanijtoc para Ismael huan quena,
    nijtiochihuas. Nijchihuas ma quinpiya miyac iconehua huan para ma momiyaquilica
    iixhuihua. Huan yajaya elis inintata 12 huejhueyi tlacame. Ica ya huan iteipa
    ixhuihua niquinchihuas ma elica se xinach tlacame ica miyac itlacajhua huan quipiyase
    se hueyi tlali.
  bus-bus: Sumaila yã musu, ma n yã mà. Mɛ́ aubarika dan, eé nɛ́ i à kaara maamaa.
    Eé nɛ́gↄ̃gbɛ̃nↄ i gↄ̃ↄn kuri awɛɛplaa, aↄ̃é gↄ̃ kínanↄ ũ, à borii é kɛ pari.
  gub-BL: Emono neze'egatu Izimaew rehe nehe, ere ihewe. Amono putar heze'egatu hehe
    ihe nehe no. Heta tetea'u putar ta'yr izupe wà nehe no. Heta tetea'u putar izuapyapyr
    izupe wà nehe no. Umuzàg putar 12 tuwihawete a'e wà nehe. Amuigo kar putar izuapyapyr
    teko ikàg ma'e tetea'u romo ihe wà nehe no.
  eng-DRA: 'And as for Ismael I have also heard thee. Behold, I will bless him, and
    increase, and multiply him exceedingly: he shall beget twelve chiefs, and I will
    make him a great nation.'
  knf-knf: Dkak aŧiinku ţi uko wi Işmayel. Tenan, dwula bnuura, ddo kabuk kajoobëţ
    na a, pntaali pi nul paŧum. Aluŋ kabuk başih iñeen na batëb, ddola abuk pntaali
    pŧum maakan.
