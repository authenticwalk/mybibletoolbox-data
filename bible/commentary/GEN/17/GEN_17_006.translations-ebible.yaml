verse: GEN.017.006
translations:
  mal-C: ഞാൻ നിന്നെ സന്താനപുഷ്ടിയുള്ളവനാക്കും. നിന്നിൽനിന്ന് ജനതകൾ ഉത്ഭവിക്കും. രാജാക്കന്മാരും
    നിന്നിൽനിന്ന് ഉത്ഭവിക്കും.
  deu-TKW: Und ich will machen, daß deine Nachkommen überaus zahlreich werden und
    zu ganzen Völkern anwachsen und sogar Könige sollen von dir abstammen.
  lin-lin: Nakopesa yo mabota ebele, nakobimisa bikolo mpe bakonzi na nzela na yo.
  cbr-NT: '''Ën kana min rëbúnkinëxa ''aisamaira ''inun ''iminuxun ''ain; min rëbúnki
    raírinëx ka ''apu bëtsi bëtsi ëmanu ''inuxun ''aia.'
  eng-LSV: and I have made you exceedingly fruitful, and made you become nations,
    and kings go out from you.
  bmu-bmu: Nöŋön ahumsehip gihibiga gwölönarökurupki mi önöŋi qahö asuhume. Yeŋön
    jula deŋda könagesö kambuŋi kambuŋi gwötpuk akŋe. Göhö gwölönarökurupki yeŋgöreŋök
    tosatŋan kiŋ kembuŋi kembuŋi akŋe.
  eng-GNV: 'Also I will make thee exceeding fruitfull, and will make nations of thee:
    yea, Kings shall proceede of thee.'
  eng-WEBSTER: And I will make thee exceedingly fruitful, and I will make nations
    of thee; and kings shall proceed from thee.
  nhw-BL: Quena, nijchihuas para moteipan ixhuihua ma elica nelía miyaqui. Ipan ta
    quisase huejhueyi tlanahuatiani catli quinnahuatise ininmasehualhua ipan miyac
    tlalme.
  swh-ONEN: Nitakufanya uwe na uzao mwingi sana, kwako yatatoka mataifa nao wafalme
    watatoka kwako.
  bba-bba: Kon de wunɛn bibu bu mɑrurɑ bu sosi sere bɑ ǹ ɡɑrirɔ, kpɑ bwesenu kɑ sinɑmbu
    bu kɔwɑrɑ wunɛn min di.
  eng-KJVCPB: And I will make thee exceeding fruitful, and I will make nations of
    thee, and kings shall come out of thee.
  cpy-cpy: Osheki ikaatee pichariniteeyaari, eenitatsi pinkatharitaatsini, rinashiteeyaawo
    ipiyoteeya ikaatzira isheninkatawakahaeya.
  mpx-mpx: Tubutubumwau na pagewel yaka nihi tabwa boda nihi gewi, ge kin ona nihi
    masalem owa eliyam.
  wbp-wbp: Nyuntuju kapungkulu jaya-kurrarlu turnu-warnu-karirli turnu-warnu-karirli
    kirdarna-pajirni, manu kapulu kingi-kari kingi-kari palka-jarrimi panu-jarlu nyuntu-nyangu-purnu-ngurlu.
  luo-luo: Anamiyi nyikwayo mathoth; ginidog ogendini madongo kendo ruodhi nowuog
    kuomgi.
  meu-meu: Garamu lau ese baina hahutumadia, bese idau-idau do ba havaradia, hanua
    pavapavadia danu oiemu amo bae vara.
  npi-ULB: म तँलाई अत्यन्तै फल्दो-फुल्दो तुल्याउनेछु, र तँबाट धेरै जातिहरू बनाउनेछु
    । तँबाट राजाहरू उत्‍पन्‍न हुनेछन् ।
  yor-yor: Èmi yóò mú ọ bí si lọ́pọ̀lọ́pọ̀, ọ̀pọ̀ orílẹ̀-èdè ni èmi yóò sì mú ti ara
    rẹ jáde wá, àwọn ọba pẹ̀lú yóò sì ti inú rẹ jáde.
  emp-NTPO: Mʌ̃a bʌd̶eba zocãrã yõbiya; bʌd̶eba mʌ̃a puruda zocãrã ocuaya. Idjab̶a
    bʌd̶eba ẽberãrã bororãda odjad̶ia.
  ind-ind: Aku akan memberikan anak cucu yang banyak kepadamu dan membuat mereka menjadi
    bangsa-bangsa. Di antara mereka, akan ada yang menjadi raja-raja.
  pes-OPCB: نسل تو را بسیار زیاد می‌کنم و از آنها قومها و پادشاهان به وجود می‌آورم.
  ssx-ssx: I̱ma꞉ta꞉ naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉ wekiwandiki tieke
    kua꞉ka꞉na꞉ta꞉ kota꞉ mandaneta꞉ kinimanu pitilimikie. Nakana꞉ma꞉ta꞉ naka꞉ monduma꞉
    monduma꞉ pilipi wekiwandikina꞉ wekiwandikita꞉ tieke kua꞉ka꞉na꞉ta꞉ kota꞉ tutu ta꞉ta꞉
    ta꞉ta꞉ halimikie.
  lcm-lcm: Naka alis ua ta matan vap lava luai, na le singiria ri vosap ki tapasuk
    atung. Ku atogon ta matan tivum lava luai na nganlak kila asereai ani ri palpal
    vap miang e kuli rina ke.
  aer-aer: Tyerrtye apmere arrpe-anenhele ngenhe akngeye iletyenhe, King arrpe-anenhe-arlke
    angwenhe anetyenhe ngkwenge-ngentyele.
  tgl-ULB: Pamumungahin kita nang lubos, at magmumula sa iyo ang maraming bansa, at
    ang mga magiging hari ay magmumula rin sayo.
  nop-nop: Yalakigeye kisaŋ ulihakadok yokwambundawene meeniŋ bop mohok tineeŋ. Tiŋa
    meeniŋ du’walahi nolidi mapme mintatauneŋ.
  kca-kca: пӑ шек-шек нӑӈен рутмәԓтԓэм, пӑ нӑӈ эԓтэн Ма ар сыр мир этәԓтәԓәм, пӑ хонәт
    нӑӈ эԓтэн этԓәт;
  cbu-NT: Shiyamari chinllinish ayam kurakaamaw kinaksin, yaktash ksutchinlliniya.
    Mishat, ichingaroom tsapurunas tputs shiyaatsimari wapareempaz ashirusin ínachinllinaya.
  usa-usa: kemá emmá maamá iyápó-anna néturiq uyákána mayáínóne, ení iyápó-annarawaqa
    anó maruqa áúráíyata abo kínirawaqa epíké páqinowe.
  hui-hui: Mani í̠ waneigini aguaneneru ti dewa helarogola uruni aria marume handame
    haga kiniru haga bulebira.
  wrs-wrs: Monglava yenamba otomotalva si mendekli avav, yetindiva si petharava kekel
    vethangavav, no pethara, no pethara.
  mya-mya: ငါ​သည်​သင်​၏​အ​မျိုး​အ​နွယ်​ကို​များ​ပြား​စေ မည်။ သင်​၏​အ​မျိုး​အ​နွယ်​ထဲ​မှ​မင်း​များ​ပေါ်
    ထွန်း​စေ​မည်။ သင်​၏​အ​ဆက်​အ​နွယ်​တို့​သည် အ​လွန်​များ​ပြား​ကြ​သ​ဖြင့်​လူ​အ​မျိုး​မျိုး
    ဖြစ်​ပွား​လာ​မည်။
  cbi-NTPO: Tsenmin ñunu bene sera' jimu chachillanu pure' serawaakenu tsuyu; naa
    vee vee chachi chumula bain ñunu tene sera' ji', mantsala rei miyaa bain tiyanu
    detsuve.
  bod-N: བདག་གིས་ངེས་པར་ཁྱོད་ཀྱི་རིགས་རྒྱུད་དར་ཞིང་རྒྱས་པ༌དང༌། ཁྱོད་ལས་མི་རིགས་མང་པོ་འབྱུང་བ༌དང༌།
    ཁྱོད་ལས་རྒྱལ་པོ་འབྱུང་བར༌བྱའོ།།
  wsk-wsk: Ani balik se nika taleng girigir suen biya aratamon ale ni te sor nuwi
    bibiya aratamonko. Ale ni te king arika aratamonko tala.
  kkl-kkl: Nari anag nimi likna pimneba, andi mangarobari mangkahyikne taneko maikno
    taikti, as nubu tangto a'ero-a'ero wamikti yubu a'ero-a'ero lelamukang. Sin taneko
    anabiag agha yubu sia leropnang raja babe seklamukang.
  sna-sna: Ndichakuita kuti uve navana vazhinji; ndichaita ndudzi kubva mauri, uye
    madzimambo achabva pauri.
  spa-BLM: Te haré fructificar en gran medida, y haré naciones de ti. De ti saldrán
    reyes.
  beu-beu: Ooal-iidat angu eningse Na ening etatabi toang-rae. Senge metma bangsa
    toang ening, bot eetabaning ang naung eningse toang Na ing ohit metma raja ening.
  cac-cac: Tzijtum ol aj vic'anchaan̈ sb'isul in̈tilal, tzijtum nación ol pitzvoc
    yuj eb'. A d'a scal in̈tilal chi', ay eb' rey ol elta.
  swh-ULB: Nitakufanya uwe na uzao mwingi zaidi, na nitakufanya mataifa, na wafalme
    watatoka kwako.
  bel-bel: і вельмі, вельмі распладжу цябе, і выведу ад цябе народы, і цары пойдуць
    ад цябе;
  wed-wed: Ma ana kauei da am epaepaia ina maḡa ma am damei gulau maḡamaḡaui ina nei.
  deu-ELBBK: Und ich werde dich sehr, sehr fruchtbar machen, und ich werde dich zu
    Nationen machen, und Könige sollen aus dir hervorkommen.
  mbb-OT: Edhimuwen ku he mepurung mevuwad is menge kevuwazan nu, ne egkehimu sikandan
    he zekelà he nasyun, ne is duma kandan ne egkehimu he menge hadì.
  msc-msc: N di i jiri kosɛbɛ. I bɔnsɔn di siyaya ka kɛ jamanailu ri. Mansailu ri
    bɔ i bɔnsɔn dɔ.
  mal-2015: ഞാൻ നിന്നെ അധികമധികമായി വർദ്ധിപ്പിച്ചു, അനേകജാതികളാക്കും; നിന്നിൽ നിന്നു
    രാജാക്കന്മാരും ഉത്ഭവിക്കും.
  tuo-NT: Yʉꞌʉ mʉꞌʉ pãrãmerã nituriarãrẽ pãjãrã weegʉti. Na peje macãrĩcjãrã nirãsama.
    Tojo nicã niꞌcãrẽrã mʉꞌʉ pãrãmerã nituriarã diꞌta dutirã wiorã nirãsama.
  gup-gup: Ngaye marnbun bu birriwern duninjh yibenkebmawahme, kaluk ngaye marnbun
    yiyimerran birribebbehmirndebubuyika birriredbo, dja kings kabirrimbebmerren kore
    nguddahbeh nawu yibenkebmawahme.
  met-met: Bagula ngalibu bakbagimdi disok xumana buk, bu duwa numanumadi, saing teladi
    bagula disok xaitamoxidi.
  gvs-gvs: Bei akisailim gagaina, e bei kom goi boda badabadaidi sisowóduwo nakae
    kom tubumowo goi tokalibúbuna maniyedi bei sisowóduwo.
  rmc-rmc: Igen tut rozmnožinava, tutar avena o narodi a the o kraľa.
  nlg-nlg: Mi nau ku negho ge ke subo na lei vaivarimu kara vahura mai tana kemamu.
    Na balu tadira kara vunaghi haba, ma kara sepalaghinia na tinoni me ke subo, ma
    kara ghoi liliu ni kema sule.
  dgr-DOGNT: Nets'ıhɂǫ̀ǫ-dǫǫ̀ łǫ gǫ̀hłı̨į̀ ahłe ha. Nets'ıhɂǫ̀ǫ-dǫǫ̀ xàgeèɂaa łǫǫ̀
    agode ha, eyıts'ǫ nets'ıhɂǫ̀ k'àowocho łǫ gǫ̀hłı̨ ha.
  pes-OPV: و تو را بسیار بارور نمایم و امت‌ها از تو پدیدآورم و پادشاهان از تو به وجود
    آیند.
  ron-1924: Те вой ынмулци неспус де мулт; вой фаче дин тине нямурь ынтреӂь ши дин
    тине вор еши ымпэраць.
  aui-aui: Anabera da kunituwa wiipeyara da nosinosim korotodi anaverem, bi mududina
    sinikiiwawo. Tam nosinosim sinakoroto kirakii da dam bi dam korotodi sinatubugha.
  ben-OBCV: আমি তোমাকে অত্যন্ত ফলবান করব; আমি তোমার মধ্যে থেকে বহু জাতি উৎপন্ন করব,
    এবং রাজারা তোমার মধ্যে থেকেই উৎপন্ন হবে।
  lex-lex: '@see-verse:GEN.017.005'
  rgu-rgu: Neuꞌ ko Au tao a tititi-nonosim ramefu. Ma neuꞌ ko Au boe afoa lahenda
    reme sira mai nai nusaꞌ dodouꞌ. Ma soꞌu maneꞌ dodouꞌ reme tititi-nonosiꞌ sira
    mai.
  som-som: Aad baanan kuu badin doonaa, oo quruumo baan kaa samayn doonaa, boqorrona
    way kaa soo bixi doonaan.
  lat-VUC: Faciamque te crescere vehementissime, et ponam te in gentibus, regesque
    ex te egredientur.
  aoi-aoi: Biya kembirra ni-yama ngarningka Neningikarrawara Aburiyamu-wa, “Yiba-kwunama
    ngayuwa wurrababurne-ka warnikinikaduwa numirena-murriya nungkuwa-wa. Aburraja
    wurrukwala wurrububungkawa wurrakina ka-bungkawadinama aburra-langwa-manja angalya.
    Wurrakine-ka nungkwa-langwa kuw-ababurnadinama warnikinikaduwa numirena-murriya
    ka-wurrakwulyumidadinama yanda-langwa wurrilyimberrkwulyumida warnumamalya wurrilyimberrkeyebijeba
    iya wurrilyimberrkeyebijeba kuw-ambilyama wurrumurndakakina arakba-da.
  eng-ASVBT: And I will make thee exceeding fruitful, and I will make nations of thee,
    and kings shall come out of thee.
  mna-mna: Mi nio ko aŋkam popoŋana ku ma tipet ma timasak, ma tiwe wal un boozo.
    Mi kizin pakan ko tiwe king.
  ita-1885: E ti farò moltiplicare grandissimamente, e ti farò divenir nazioni; e
    re usciranno di te
  eng-LXXUP: And I will increase thee very exceedingly, and I will make nations of
    thee, and kings shall come out of thee.
  eng-ULB: I will make you exceedingly fruitful, and I will make nations of you, and
    kings will descend from you.
  spa-VBL: Yo me aseguraré de que tengas un gran número de descendientes. Ellos se
    transformarán en muchas naciones y algunos de sus reyes también vendrán de tu
    linaje.
  fra-_FOB: Et je te ferai croître très abondamment, et je ferai de toi des nations;
    et des rois sortiront de toi.
  mal-mal: ഞാൻ നിന്നെ അധികമധികമായി വർദ്ധിപ്പിച്ചു, അനേക ജനതകളാക്കും; നിന്നിൽനിന്ന്
    രാജാക്കന്മാരും ജനിക്കും.
  urd-GVR: Maiṅ tujhe bahut hī zyādā aulād baḳhsh dūṅgā, itnī ki qaumeṅ baneṅgī. Tujh
    se bādshāh bhī nikleṅge.
  suz-BL: गो इ रे शुश मुर सेल्‍नुङमी, रागी रागी ङा मुर सेल्‍नुङ। इ रे पिपपुकी यो दुम्‍नीम।
  ita-1927: E ti farò moltiplicare grandissimamente, e ti farò divenir nazioni, e
    da te usciranno dei re.
  ckb-ckb: زۆر زۆریش بەردارت دەکەم و چەندین نەتەوەت لێ دروست دەکەم و پاشایانت لێ دەکەوێتەوە.
  eng-BBE: I will make you very fertile, so that nations will come from you and kings
    will be your offspring.
  crx-NTPO: Soo ts'ih'un lhane nts'u hakedande nyutiselh, lhelhdoh didohne dune nyutiselh,
    lerwene 'enne hoonts'i nts'u hahande tileh.
  kan-OKCV: ನಿನ್ನಿಂದ ಅನೇಕ ಜನಾಂಗಗಳೂ ಅರಸರೂ ಹುಟ್ಟುವರು.
  bbb-bbb: Ro nare uifari one ma uruvana vajaga gue bu kini rekiro gue buka e uruvana
    rena urina aesakae binobino ijia karinoedufuo.
  tam-2017: உன்னை மிகவும் அதிகமாகப் பலுகச்செய்து, உன்னிலே தேசங்களை உண்டாக்குவேன்;
    உன்னிடத்திலிருந்து ராஜாக்கள் தோன்றுவார்கள்.
  spa-RV-1909: Y multiplicarte he mucho en gran manera, y te pondré en gentes, y reyes
    saldrán de ti.
  ron-BTF: Şi te voi face peste măsură de roditor şi voi face naţiuni din tine şi
    împăraţi vor ieşi din tine.
  eng-WEBP: I will make you exceedingly fruitful, and I will make nations of you.
    Kings will come out of you.
  eng-FBV: I will make sure you have a large number of descendants. They will become
    many nations, and some of their kings will also come from your line.
  nld-1939: 'Zeer vruchtbaar zal Ik u maken: Ik zal u tot volken doen groeien, En
    koningen zullen uit u voortspruiten.'
  nch-BL: Quena, nijchihuas para moteipan ixhuihua ma elica nelía miyaqui. Ipan ta
    quisase huejhueyi tanahuatiani cati quinnahuatise inimasehualhua ipan miyac talme.
  tfr-NTPO: Bop tjëyo tek ber bop irgo l̈i iër ber shdär träk l̇l̇ëme. E tjrëko pjl̈upga
    wen. Epga ber l̈öng tjëyoga obl̈ë obl̈ëe.
  vie-1934: Ta sẽ làm cho ngươi sanh sản rất nhiều, làm cho ngươi thành nhiều nước;
    và các vua sẽ do nơi ngươi mà ra.
  hin-CV: मैं तुम्हें बहुत फलवंत करूंगा; तुम्हें जाति-जाति का मूल बनाऊंगा, और तुम्हारे
    वंश में राजा पैदा होंगे.
  eng-OURB: I will make you exceedingly fruitful, and I will make nations of you.
    Kings will come out of you. (7)
  spa-BES: Te haré muy fértil, para que las naciones salgan de ti y los reyes sean
    tus descendientes.
  tdx-tdx: Hampibodobodoeko naho hanoeko rofoko maro, vaho mpanjaka maro ty hiboak’
    ama’o.
  vid-vid: Ndokudita uwe na wana wenji ng'hatu, kwa hegwe ndolavya nhanzi nyinji na
    wandewa wolawa kwa heye.
  pwg-pwg: Ana berai da tupurereghim ina peyari da kamosiyai na dam bogii ma bogiiyai.
    Ma bade kamosiyai na kiikiivavo ghamaghamasi ina miirikiibau.
  eng-OKE: And I will spread thee abroad very greatly, and I will appoint to thee
    that assemblies and kings who shall rule the peoples, from thee shall come forth.
  tha-KJV: เราจะกระทำให้​เจ้​ามีลูกดกทวี​มากขึ้น เราจะกระทำให้​เจ้​าเป็นชนหลายชาติ
    กษัตริย์​หลายองค์จะเกิดมาจากเจ้า
  por-BR-2018: E te multiplicarei muito em grande maneira, e te porei em nações, e
    reis sairão de ti.
  bco-bco: “Niyo꞉ so꞉wa gililo꞉ sa꞉la꞉la꞉i ha꞉nab a꞉no꞉ modo꞉ fa꞉la꞉do alitaki, i
    a꞉na a꞉la꞉ta꞉ga꞉yo꞉ so꞉lo꞉wo꞉ mada modo꞉le fa꞉la꞉doma꞉ki ta꞉to꞉l. A꞉la꞉ta꞉ga꞉
    so꞉wa gililo꞉ sa꞉la꞉la꞉i ha꞉nab a꞉no꞉ nolo꞉ misa꞉ kalu alan fa꞉la꞉doma꞉ib.
  deu-ELO: Und ich werde dich sehr, sehr fruchtbar machen, und ich werde dich zu Nationen
    machen, und Könige sollen aus dir hervorkommen.
  ktm-ktm: Yu we kuhnan yayam su hohor hala sulo-on, pe su se ti we hehir hala king.
  caa-caa: Cꞌani inche abꞌoro tunor achꞌajnarir, y tama achꞌajnarir cꞌani alocꞌoyobꞌ
    meyra sian reyobꞌ y meyra sian chinamobꞌ.
  eng-WYC-2018: and I shall make thee to wax full greatly, and I shall set thee in
    folks (or and I shall make nations to come out of thee), and kings shall go out
    of thee;
  epo-epo: Kaj Mi fruktigos vin tre multe, kaj Mi devenigos de vi popolojn, kaj reĝoj
    devenos de vi.
  uig-PIN: Mǝn seni intayin zor kɵpǝytimǝn; xuning bilǝn sǝndin kɵp ǝl-ⱪowmlarni pǝyda
    ⱪilimǝn, puxtungdin padixaⱨlar qiⱪidu.
  beo-beo: Di da mano bagohame lamu. Di da dunu fi bagohame lamu, amola fi hina bagade
    dunu bagohame di da lamu.
  tpi-OTNT: Bai mi mekim ol lain pikinini bilong yu i kamap planti moa, na sampela
    bai i kamap king.
  hau-SA: Zan sa ka azurta sosai, zan yi al’ummai daga cikinka, sarakuna kuma za su
    fito daga cikinka,
  udu-udu: Aha/ mina kar /e jin mina /e dho’th maman mmoḵala dho’th ka enthus mo dhali
    ’peni /e mo tani miga/ dhu kal gi ’kwaniny’cesh mo dhali imaliḵ mini p̱u’du/ mo
    ’peni /e mo be.
  uig-LAT: Men séni intayin zor köpeytimen; shuning bilen sendin köp el-qowmlarni
    peyda qilimen, pushtungdin padishahlar chiqidu.
  nde-nde: Ngizakwenza uzuze inzalo enengi; ngizakwenza izizwe ngawe, njalo amakhosi
    azaphuma kuwe.
  ton-ton: Pea te u ngaohi koe ke ke tupu ʻo tokolahi ʻaupito, pea te u ngaohi ʻae
    ngaahi puleʻanga lahi ʻiate koe, pea ʻe tupu ʻae ngaahi tuʻi ʻiate koe.
  ces-1613: A učiním, abys se rozplodil náramně velmi, a rozšířím tě v národy; i králové
    z tebe vyjdou.
  eko-eko: Kinteela waattisa channu peewu yawo, khwa weyo kinretta khapila za waatta,
    akinoko aya anteela wiiya afwalume.
  nss-nss: Pe yo andre kumbusi ndrayem hu kasarayah soyon, pe hayah tahu andre hu
    kasarayah hu king.
  eng-WMB: I will make you exceedingly fruitful, and I will make nations of you. Kings
    will come out of you.
  tam-TCV: நான் உன்னை மிகவும் இனவிருத்தி உள்ளவனாக்குவேன்; உன்னிலிருந்து பல நாடுகளை
    உருவாக்குவேன், அரசர்கள் உன்னிலிருந்து தோன்றுவார்கள்.
  ceb-ULB: Himoon ko ikaw nga magmabungahon pag-ayo, ug himoon ko ang kanasoran gikan
    kanimo, ug ang mga hari magagikan kanimo.
  mkn-mkn: Beta nanti bekin lu pung turunan dong balipa-ganda. Deng nanti Beta ju
    kasi bangun banya bangsa dari dong, deng angka banya raja dari itu turunan dong.
  pol-UBG: Uczynię cię niezmiernie płodnym i od ciebie wywiodę narody, i od ciebie
    będą pochodzić królowie.
  agr-agr: Amina uchijum wegantu aidaunak shiig kuashat ikaugkattajai. Nuadui ame
    wegantunmaya apu agtinai, tuja ame wegantu aidau kuashat aents nugka muunnum yujakagtinai.
  kyc-kyc: Embame wai kiso malu nyeparenepa emba ketako rara andake ingyuo kapa palyuo
    para dokona lapo kiŋi akali ingyuo parami.
  urd-GVU: مَیں تجھے بہت ہی زیادہ اولاد بخش دوں گا، اِتنی کہ قومیں بنیں گی۔ تجھ سے
    بادشاہ بھی نکلیں گے۔
  deu-1912: und will dich gar sehr fruchtbar machen und will von dir Völker machen,
    und sollen auch Könige von dir kommen.
  ntj-ntj: Nyuntuku tjamu kaparli-ya pirnirriku. Yuwa, nyuntuku tjamu kaparlipirti-ya
    pirnirringkulalpi ngurra kutjupa-kutjupangka nyinarra-wanarayinma. Nyangka-ya
    kutjupatjarra puurrpa purlkanya nyinama.”
  row-row: Dei fo Au tao tititi-nonosiꞌ mara ramahefu-ramabela. Au ufefela leo naeꞌ
    mia se, ma soꞌu maneꞌ naeꞌ mia tititi-nonosi naa ra.
  kan-2017: ನಿನಗೆ ಅತ್ಯಧಿಕವಾದ ಸಂತಾನವನ್ನು ಕೊಡುವೆನು ನಿನ್ನಿಂದ ಜನಾಂಗಗಳು ಉತ್ಪತ್ತಿಯಾಗಿ ಅರಸರು
    ಹುಟ್ಟುವರು.
  ena-ena: Viaŋ nukeŋ ala lɨlɨŋ iamɨlɨhalina agɨlaŋ iaha habɨlavɨla latɨha hɨdɨlɨ
    akape hɨniavɨbali uami. Hɨniavɨdaci nulɨdɨ hulaŋ limu hɨhɨle agɨlaŋ manɨgali hɨnihɨni
    fɨli tɨbɨ mu mu agɨladɨ migɨlavɨbali uami.
  tgo-tgo: Ne ya vakathaŋge na orumburumbu lemoyo moli. Nevole ya vakathaŋgi na thɨ
    vakatha vanautuma lemoyo na kiŋɨŋgi ne thɨ rimbun e ghen.
  yap-yap: Bay gu pi’ owchem ni pire’ ma boch i yad e bay ra pilunggad. Bayib owchem
    ni pire’ ni pire’ ngar manged girdi’en boch e nam.
  tet-tet: Haꞌu atu kalo okaan husar-binan bea tebe-tebes! Haꞌu moos atu kariik ema
    klubun waꞌin nosi sia, kodi foti naꞌin lear nosi sia!
  hlt-MCSB: Nang te muep muep kan pungtai sak vetih namtom rhoek la kan khueh ni.
    Te vaengah nang taeng lamkah manghai rhoek ha thoeng ni.
  mdy-ETH: ሚርጌ ዴሬ ማዓንዳያ ሄላንዳኣና ዜርፆ ታ ኔኤኮ ሚርጊሻንዳኔ፤ ካኣቶ ማዓያኣ ዔያቶ ባኣካፓ ኬስካንዳኔ።
  kew-kew: Ne madare ini adapu etalia. Goa pua ruru adapu pitimi pare medalomare aa
    mudu pitimi.
  twi-ASANTE: Mɛma wʼasefoɔ adɔɔso. Wɔbɛyɛ amanaman bebree na ahemfo nso afiri wɔn
    mu.
  mwc-mwc: Ana wosim kuni tuwa pesara ba am rakaraka ina rakata saburere kata kom
    kamomi yai tautaupauma sina botu.
  bhl-bhl: Ne kulo bamki fian so kekemii, kom muluwel dow i banso tulun tulun kuw
    keko, fokokoliw te. Fokosomeliwi, im dim e emisik kamok fian mali mak ikal molokoliw
    te.
  con-NTPO: Ñoñaña gi que dutssiyendeccu tsain'bitsse atapa'faya'chove. Nane tise'pa'ye
    tsu nasundeccuja sombopa tsain'bio andema manda'faya.
  eng-WEBU: I will make you exceedingly fruitful, and I will make nations of you.
    Kings will come out of you.
  bnp-bnp: Ga ratea a kabu vomu ge vakabele e huriki a kabu i ala kupo, i ranga bara
    ria a hariki.
  wal-wal: Taani nena keehi yeletissana; taani neeppe kawotettata medhdhana; kawotikka
    neeppe kiyana.
  mgh-mgh: Kinaahala uwunnuwiha venci ni nhina mwawe kinapanka maloko menci mwawe
    ammokhuma mamwene.
  acu-NT: Ami wearam ainauka nukap yujratnuitjai. Tura asamtai ami wearam untsuri
    nungkanam pujusar, nu nungkanmaya ainaunka inarartin ainawai.
  spa-PDDPT: Te haré muy fecundo. Haré naciones de ti, y de ti saldrán reyes.
  gun-gun: Xee romboeta ete 'rã neramymino kuery. Ndegui 'rã amoingo joegua e'ỹ-e'ỹ,
    huvixa kuery guive.
  agu-BL: Ẍchipuc'unk cyakil yi araxonl wa'n. Qui nin ajlbe'n cyetz sbne'. Ej nin
    tan aẍ ẍchijale't wi'nin wi'tz ajcaw nin wi'nin lmak tnum.
  eng-PEV: I will give you a real big family later on, and they will split up into
    lots of nations. And some of your people will be the big bosses of those nations.
  ilo-ULB: Pagbalinenkanto a nabunga iti aglaplapusanan, mangaramidakto kadagiti nasion
    babaen kenka, ket adunto nga ari ti agtaud kenka.
  kpg-kpg: Au ga gowadu gi di goe do hagadili gi dogologowaahee, digaula gaa hai nia
    king. Do hagadili ga dogologowaahee gaa hai nia henua llauehe.
  uig-ARA: مەن سېنى ئىنتايىن زور كۆپەيتىمەن؛ شۇنىڭ بىلەن سەندىن كۆپ ئەل-قوۋملارنى
    پەيدا قىلىمەن، پۇشتۇڭدىن پادىشاھلار چىقىدۇ.
  bsp-bsp: Indesɔŋ əm dokombəra dɔpɔŋ, indesɔŋ' am kəkom ka afum alarəm, abɛ yati
    ŋandeyi ŋa dacɔ.
  bps-bps: Fdeegu i dad belam, du fye nun dee bung dad to. Nun kadang di dad belam
    mbaling ale harì.
  mbs-mbs: Inangen ko medita se bowad-bowad nikaw, aw inangen ko dan medita pongan,
    aw doen heman kandan meinang menge selotan.
  tof-tof: Ka marü sab amkoman abün olmalbobatal mülino; ka sab abün olmalbobatal
    dódórr ninünümo marükagab akó ibü sab tibióban ngyaben bwób korale. Akó kinga
    sab marükagab togoble.
  sus-sus: N fama nɛ i findide ɲama gbegbe baba ra. I fama nɛ die sɔtɔde naxee findima
    si wuyaxi ra, mangɛe fan fama nɛ minide i xa die ya ma.
  pon-2006: I pahn kangederehla kadaudokomw kan, oh ekei irail pahn wiahla nanmwarki.
    Kadaudokomw kan pahn ngeder mehlel, oh re pahn wiahla wehi kei.
  jae-jae: Aê gabe jakêŋ aômnêm wakuc têtu taêsam ŋasec ma nêm wakuc têtu gôlôacmôkê
    taêsam ma kiŋ sêsa aŋga aômnêm.
  ksd-ksd: Ma ina tul tar ia tam upi una vangala mangoro na natum, ma ina vaki ra
    umana ngala na vuna tarai tam, ma ra umana king bula diat a vana rikai tam.
  tur-YTC: Seni çok verimli kılacağım, senden uluslar ve krallar çıkacak.
  bel-N: І Я павялічу цябе вельмі, вельмі, і выведу з цябе народы, і будуць паходзіць
    ад цябе валадары.
  grc-BRENT: Καὶ αὐξανῶ σε σφόδρα σφόδρα, καὶ θήσω σε εἰς ἔθνη· καὶ βασιλεῖς ἐκ σοῦ
    ἐξελεύσονται.
  ind-AYT: Aku akan membuat keturunanmu sangat banyak, Aku akan menjadikanmu bangsa-bangsa,
    dan raja-raja akan muncul darimu.
  lid-lid: Jo kameh edeu lundriyem oro a sola, eme oro rayah kameh asahan kabin.
  eng-NNA: Yes, I will give you many grandchildren's grandchildren and those who come
    after them. They will spread out to many countries far and near. From them there
    will be some important bosses.
  nya-nya: Ndidzakupatsa zidzukulu zambiri motero kuti mitundu yambiri ya anthu idzatuluka
    mwa iwe. Mafumunso adzatuluka mwa iwe.
  hrv-hrv: Silno ću te rodnim učiniti; narode ću iz tebe izvesti; i kraljevi će od
    tebe izaći.
  mps-mps: Te eno nago wai hani dabe te hauwa pedalumainu elama, tama meba te gavman
    tuni bidi pedelaibao. Te nago hani wai dabe te umabo hauwa hani mu pedelaibao.
  llg-llg: Dei fo Au tao o numbu-sadu mala, boe lamanoꞌu. Ma dei fo Au tao hataholi
    nusak noꞌuk, leme sila mai, ma soꞌu manek noꞌuk, leme numbu-sadu kala sila mai.
  tpi-tpi: Bai mi mekim ol lain pikinini bilong yu i kamap planti moa, na sampela
    bai i kamap king.
  dan-1931: Jeg vil gøre dig overvættes frugtbar og lade dig blive til Folk, og Konger
    skal nedstamme fra dig.
  vie-OVCB: Ta cho con sinh sôi nẩy nở ra nhiều dân tộc; hậu tự con gồm nhiều vua
    chúa!
  lbk-lbk: Siya, pagkhanagkhanakek sik-a, ya khab-ek nan wanen-edmo is kailiili, ya
    ali nan tapina ken chaicha.
  guj-2017: હું તને અતિશય સફળ કરીશ અને તારા વંશમાં ઘણી પ્રજા અને દેશજાતીઓ ઉત્પન્ન
    થશે. તેમાંથી રાજાઓ પણ થશે.
  byr-byr: '@see-verse:GEN.017.005'
  awx-awx: Nätä tahawa, bapuka meyä dukngixäwik, kantri däkngake yiwitäke kuning.
    Tiwän bapuka täpätuyi kingge yiwitning.
  pon-2006A: I pahn kangederehla kadaudokomw kan, oh ekei irail pahn wiahla nanmwarki.
    Kadaudokomw kan pahn ngeder mehlel, oh re pahn wiahla wehi kei.
  por-BRBSL: Eu te farei muito frutífero e farei de ti nações. Reis sairão de vós.
  aly-aly: Atha ngenh akngerr innga antheyenh, ngkwenh ingkerrenh. Rernem apmer arrpanenh-areny
    aneyenh Atyetyart ilkwernem-then.
  cth-cth: Kai ni moikapap na pungdaw sak han. Nang lahoi miphunnaw ka pung sak vaiteh,
    nang dawk hoi siangpahrang a tâco han.
  twi-twi: Mɛma wʼasefo adɔɔso. Wɔbɛyɛ amanaman bebree na ahemfo nso afi wɔn mu.
  hlt-hlt: Nang te muep muep kan pungtai sak vetih namtom rhoek la kan khueh ni. Te
    vaengah nang taeng lamkah manghai rhoek ha thoeng ni.
  tbz-SIM: M bo duɔ́ nkɑ̀ɑ yɑɑ̀bíi sṹṹ mmɛdiɛ̀ mmɔ́mmɔmmɛ, kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ɛ ɑ̃nnɛ́
    i miɛkɛ.
  msy-2020: Eghtɨ kɨ nɨn ovavir boribar amightɨ me bar avɨrasemegh mangɨ kantrin gavgavitabar
    otivam. Egh men tarazi atrivibar otivam.
  txq-txq: Neu ko Au tao o tititi-nonosim mara ramahefu ralan seli. Ma neu ko Au oo
    ambaririik hatahori nusak noꞌuk ka numa sira mai, ma soꞌu manek noꞌuk ka numa
    tititi-nonosik kara raa mai boe.
  aaz-aaz: Au of aꞌmoeꞌ ho sufam-kauꞌm ein amfau-rutun. Au of uhakeb uuf namfau uꞌko
    sin, ma usif amfaun of anpoin ma nboran naꞌko sin.
  azb-azb: Nəslini lap çoxaldacağam, səndən millətlər törədəcəyəm və nəslindən padşahlar
    çıxacaq.
  eng-DBY: And I will make thee exceedingly fruitful, and I will make nations of thee,
    and kings shall come out of thee.
  hin-2017: मैं तुझे अत्यन्त फलवन्त करूँगा, और तुझको जाति-जाति का मूल बना दूँगा, और
    तेरे वंश में राजा उत्पन्न होंगे।
  wol-KYG: Dinaa la defal njaboot gu ne xas, ay xeet sosoo ci yaw, ba ay buur soqikoo
    ci yaw.
  swp-swp: Abo ea ainauiaim u ua ariariri; basileia arim eai abo se tubu, eo wasawasa
    abo boeam eai se laoma.
  bjr-bjr: Qinee ani faiqi asumu moomoo amianaqa misakiqari akaqausa karaambaiqa marifara.
    Ani asaifaqausa moomoo maridaqa moomoo maqannaa marifaranoo.
  eng-YLT: and I have made thee exceeding fruitful, and made thee become nations,
    and kings go out from thee.
  kne-kne: Paad-adoek din polim ta maiwaras da sin kailiili, yan wada abe en daida
    di man-ari.”
  wat-wat: Iyau ana saviviniya be kunuma nakasina kuna nisaiya be sabu yagwanisi sina kikinomana
    keta yota kwaḡa sabuuma nenesiyai tufomu sina kikinomana.
  heg-NTPO: Mam Auk bel ku in hua-koet tas le mamo taplaeng lai-lisin. Nol mam Auk
    kon bangun-pii bangsa mamo deng one, nol nikit lahi mamo deng in hua-koet nas.
  ptu-ptu: Anna la kupalohom banne taummu to la umpangngissi lao mobotto-bottoam,
    anna la buda mendadi tomahaja.
  bzd-NTPO: Ye' tö be' aleripa alöwe̱raë tai̱ë. Ie'pa döraë blu'paie ena ká̱ tai̱ë
    wakpaie.
  kwf-kwf: Nai baꞋa kwatea Ꞌoke toꞋo ana ngela Ꞌoro, ma kira ke baꞋa tatakolaꞋa ka
    alu fuuꞋi ngwae Ꞌoro liu ki, ma ti ai ada kike baꞋa tatalafaꞋa ana kula kira ki.
  eng-WYC-2017: and I shall make thee to wax full greatly, and I shall set thee in
    folks, and kings shall go out of thee;
  eng-WMBB: I will make you exceedingly fruitful, and I will make nations of you.
    Kings will come out of you.
  spp-spp: Mii sí mu pyìibii ɲyaha sèl'e. Mu pyìibii sí n-pyi sùpyishiŋi niɲyahawa,
    saanlii niɲyahamii sí n-fworo mu tùluyi i.
  aey-aey: Ija odadecemin hinana sihul mati bahic caloqagan. Leih age king caloqagan.
    Ija odadecemin hinana sihul hatu filfil caloqagan.
  urd-GVH: मैं तुझे बहुत ही ज़्यादा औलाद बख़्श दूँगा, इतनी कि क़ौमें बनेंगी। तुझसे
    बादशाह भी निकलेंगे।
  rug-rug: Kaqu ponigo soku tutimu Rau si goi, meke kaiqa arini si kaqu na baṉara.
    Kaqu soku hola sari na tutimu, meke kaqu ta evaṉae soku butubutu sokudi si arini.
  gaz-gaz: Ani akka ati guddaa baayʼattu nan godha; akka sabni hedduun si keessaa
    argamu nan godha; mootonnis si keessaa ni argamu.
  fra-LSG: Je te rendrai fécond à l’infini, je ferai de toi des nations; et des rois
    sortiront de toi.
  gnn-gnn: Nhokuŋu mala‐wunharanydja ŋuliŋuruyi yurru guḻku'na dhaŋaŋnha wal'ŋu mirithirrina,
    ga ŋuliŋuruyi nhokala yarraṯaŋuru yurru wiripunydja yolŋu ŋurru'‐ŋurruŋuna.
  yal-yal: N na i findima nɛn yama gbeen benban na. I diine sɔtɔma nɛn naxanye findima
    siya wuyaxine ra. Mangane fan minima nɛn i ya diine tagi.
  gum-gum: Ñuinukkurrimbe purø nørrø misag nemisrtrai maramønrrun cha. Ñuinukkurrimbe
    misag søtømera nørrø køb, ñuinukkurri katø reymera køb inchun cha.
  iou-iou: Täŋkaŋ näkä täŋpewa nanakaye mäyapinik api ahäneŋ. Ahäŋpäŋä ätutäwä intäjukun
    äma irit piä api täneŋ. Nanakaye mäyap ahänayäŋ täŋo unitä äbori äbori komeni
    komeni api it yäpmäŋ kuneŋ.
  haw-1868: A e hoolilo no wau ia oe i mea hoohua nui loa, e hoopuka auanei au i na
    lahuikanaka mailoko aku ou, a e puka mai no hoi na alii nui mailoko aku ou.
  arb-NAV: وَأُصَيِّرُكَ مُثْمِراً جِدّاً، وَأَجْعَلُ أُمَماً تَتَفَرَّعُ مِنْكَ،
    وَيَخْرُجُ مِنْ نَسْلِكَ مُلُوكٌ.
  adz-adz: Dzi bungꞌ autus u yanginggam nawaꞌ nasisung nasu utup ampi bingan da utup
    king bungꞌ awaꞌ namingꞌ agu gin nabinigi.
  ewe-ewe: Mana dzidzimevi akpe akpewo wò, eye woazu dukɔ geɖewo! Fiawo anɔ wò dzidzimeviwo
    dome!
  eng-LEE: And I will make thee exceedingly fruitful, and I will cause thee to become
    nations; and kings shall come out of thee.
  dji-dji: Ga ngarri inmarr gungi galbi walgurwalgur, ga galbi yuwirdjing bapurrurrpili
    djiny irr ngamangamadjigi nyungupibi, ga wanapili ngurrḏawalangupili djani inydjin
    ngurri nyungupibi.
  gvn-gvn: '@see-verse:GEN.017.005'
  nna-nna: Yuu, kurrngal karluji jamujirrangupa nyirrirnikartijarrangu yungkulumarnanta.
    Jirrja yankulupiyi kurrngal warrarnarrangukarti kajapa wangka. Palarranguja jinta
    wirtu nyampalirrangu jarrulupiyi.
  asm-FB: মই তোমাৰ বংশ অতিশয়ৰূপে বৃদ্ধি কৰিম। তোমাৰ পৰা মই অনেক নতুন জাতিৰ সৃষ্টি
    কৰিম আৰু তোমাৰ পৰা ৰজাসকলৰো জন্ম হ’ব।
  sus-A: ﭑ قَمَ نّ عِ قِندِدٍ حَمَ فبٍفبٍ بَبَ رَ. عِ قَمَ نّ دِيٍ سْتْدٍ نَشٍيٍ قِندِ مَ
    سِ وُيَشِ رَ، مَنفّيٍ قَن قَمَ نّ مِنِدٍ عِ شَ دِيٍ يَ مَ.
  fra-SBL: Je te rendrai extrêmement fécond, et je ferai de toi des nations. Des rois
    sortiront de toi.
  hbo-hbo: וְהִפְרֵתִ֤י אֹֽתְךָ֙ בִּמְאֹ֣ד מְאֹ֔ד וּנְתַתִּ֖יךָ לְגֹויִ֑ם וּמְלָכִ֖ים
    מִמְּךָ֥ יֵצֵֽאוּ׃
  shp-NTPO: Min chiní bakebora, kikinbires icha en imanoxiki; miibakeaxa apobo betan
    jemabo pikónoxiki.
  eng-WYCLIFFE: and Y schal make thee to wexe ful greetli, and Y schal sette thee
    in folkis, and kyngis schulen go out of thee;
  piu-2006: '@see-verse:GEN.017.005'
  pjt-pjt: Ngayuluṉa nyuntulanguṟu palyalku aṉangu maḻatja maḻatja ma-tjuṯa mulararinytjaku,
    kaya ngura kutjupa kutjupa tjuṯangka nyinaku walytjaṟara walytjaṟara mungilyi
    mulapa. Kaya kutjupatjara mayatja puḻka nyinaku ngura tjuṯaku.
  cwe-cwe: Nizakwing'ha welesi mwingii na makabila mengi na wafalume wezalawa kumwako.
  bgs-bgs: Imun ku na marapung tô mga rubbad nu, asta imun ku sikandan na marapung
    mga grupo, asta duwán tun kandan na imun na mga harì.
  kik-kik: Nĩngũtũma ũciare mũno; na ndũme ũtuĩke ithe wa ndũrĩrĩ nyingĩ, nao athamaki
    nĩmakoima thĩinĩ waku.
  ksr-ksr: Niinoŋ kolooŋ seisei gombe gbiliuruga ii honoŋa qaa koloowuya. Yoŋonoŋ
    juma deema kanageso tuuŋa tuuŋa mamaga koloowuya. Goo gbiliuruga yoŋoonoŋa tosianoŋ
    kiŋ poŋa poŋa koloowuya.
  omb-omb: Nain vei renetumu vin sao garagara, nain veigo goin vuragi vanue sao me
    a ratahigi sao rain vomai denigo.
  fra-NCL: Je te ferai croître extraordinairement, je ferai de toi des nations, et
    des rois sortiront de toi.
  cek-AK: Athaih paroeai kang thaisak moe, nang khae hoiah kami congca kang coengsak
    han; siangpahrangnawk doeh nang khae hoiah ni tacawt o tih.
  xla-xla: Epedeme na꞉tapo wa꞉ mamaduloye ma-a꞉ma sikemte pasatepo mellowepo. Epalati
    yia꞉tapo yia꞉ dulu dla dokopala hi halopo ha꞉ha꞉mtelepe.
  cuk-cuk: Wagan-bukidar-nikuega an be-imakoed. Begine, reymar ainidagoed, degine,
    yar-baid-baidgi be-waganmar-bukwa an imakoed.
  uig-CYR: Мән сени интайин зор көпәйтимән; шуниң билән сәндин көп әл-қовмларни пәйда
    қилимән, пуштуңдин падишалар чиқиду.
  pma-pma: Nisakin vatiamal keil koa ikistal ika enuk imai ihi mari kantri keil, ka
    keil koa imai ihi asuv houlu keil.”
  tel-2017: నిన్ను అత్యధికంగా ఫలింపజేస్తాను. నీ సంతానం అనేక జాతులుఅయ్యేలా చేస్తాను.
    నీ సంతానంలో రాజులు జన్మిస్తారు.
  hat-BSA: “M ap fè ou bay anpil fwi, Mwen va fè nasyon yo avè w, e wa yo va soti
    nan ou menm.
  bxh-bxh: Am hiti mulita haba sa tadada, yo haisa haba sa famala kin.
  kos-kos: Nga ac fah sot tulik puspis nutum, ac kutu selos ac fah tokosra. Fwilin
    tulik nutum ac fah arulana pukanten, pwanang elos ac fah orala mutunfacl puspis.
  hbo-WLC: וְהִפְרֵתִ֤י אֹֽתְךָ֙ בִּמְאֹ֣ד מְאֹ֔ד וּנְתַתִּ֖יךָ לְגוֹיִ֑ם וּמְלָכִ֖ים
    מִמְּךָ֥ יֵצֵֽאוּ׃
  ibo-ibo: Aga m eme gị ka ị mụbaa nke ukwuu. Aga m eme ka ị ghọọ ọtụtụ mba dị iche
    iche, ndị eze ga-esitekwa na gị pụta.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭକୁ ଅତିଶୟ ବୃଦ୍ଧି କରିବା, ତୁମ୍ଭଠାରୁ ଅନେକ ଗୋଷ୍ଠୀଜାତ କରାଇବା ଓ ରାଜାମାନେ
    ତୁମ୍ଭଠାରୁ ଉତ୍ପନ୍ନ ହେବେ।
  wmt-wmt: '@see-verse:GEN.017.005'
  chk-chk: Üpwe fokun achomongala mwirimwirum o förätä chomong ainang senuk, epwe
    pwal wor king me lein mwirimwirum kana.
  ssd-ssd: Yeŋge ki le ne tuku ndare mbolŋge kuasmbi suŋgomba mayok kaŋgaig. Afu gabat
    sugo mayok kaŋgaig.
  rop-rop: '@see-verse:GEN.017.005'
  ukr-1871: І зрощу тебе вельми велико і вчиню тебе народами, і царі виходити муть
    із тебе.
  eng-AOI: And God said, “I will give you many descendants. Some of them will be kings
    in their countries. Your descendants will become so many that they will become
    nations.
  yon-yon: Eb awoya yemoon bangkabdaniin. Eb awoya kuu yemoon kerenib andokbe ambibkin
    yena keraniib. Eb awoya yena kuu king keraniib.
  bch-bch: Tibutibum ga tiuot busa tau, ta timan alu busa. Edengada ngan gid ga tiuot
    mamaron kapeipei.
  deu-1951: Und ich will dich sehr, sehr fruchtbar machen und will dich zu Völkern
    machen, auch Könige sollen von dir herkommen.
  eng-JPS: And I will make thee exceeding fruitful, and I will make nations of thee,
    and kings shall come out of thee.
  ubr-ubr: Yau arimon wawam agirim sigaraba anitem, ato am dam warar ini son tafanam
    engon sin boai. Ato fani on arimon sin nat aiwab sin matar.
  srp-1865: Daæu ti porodicu vrlo veliku, i naèiniæu od tebe narode mnoge, i carevi
    æe izaæi od tebe.
  lug-lug: Ndikwaza nnyo nnyini; era ndikufuula amawanga, ne bakabaka baliva mu ggwe.
  heb-heb: והפרתי אתך במאד מאד ונתתיך לגוים ומלכים ממך יצאו׃
  ben-IRV: আমি তোমাকে অত্যাধিক পরিমাণে ফলবান করব এবং তোমার থেকে বহুজাতি সৃষ্টি করব;
    আর রাজারা তোমার থেকে সৃষ্টি হবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਹੱਦੋਂ ਬਾਹਲਾ ਫਲਵੰਤ ਬਣਾਵਾਂਗਾ, ਮੈਂ ਤੈਥੋਂ ਕੌਮਾਂ ਬਣਾਵਾਂਗਾ ਅਤੇ ਤੇਰੀ
    ਪੀੜ੍ਹੀ ਤੋਂ ਰਾਜੇ ਨਿੱਕਲਣਗੇ।
  tkr-tkr: Yiğna nasıl geeb xəp qaa'as. Vake milletbı g'ales. Yiğne nasıle paççaharıb
    vuxhesınbı.
  mwp-mwp: Nginu kaziw kazil bangal mina koey gudal goesar, a dhuray thanamulngu bangal
    goegathaw mopakuykul aymoeyne.
  mya-JVB: ငါသည် သင့် ကို အလွန် ပွား များစေမည်။ သင် အားဖြင့်လူအမျိုးမျိုးတို့ကို ဖြစ်
    စေမည်။ သင် ၏ အမျိုးအနွှယ် ၌ လည်း ရှင်ဘုရင် ဖြစ် ရကြလိမ့်မည်။
  tte-O: Tubumwao kani yayadebalalali sibaibaiwa siyamala boda lalakina yo tubumwao
    tupwaliyao kani siyamala kin.
  tbg-tbg: Te ai vaintivara airiqama kaari vikaqihai vonavu avuhainaakama vaivarave.
    Ai vaintivara airiqamavi vaiha vo vatanaa vo vatanaakama vaivarave.
  hmo-hmo: Tubudia momo oi dekenai do lau henia, bona idia haida be dohore king taudia.
    Oiemu tubuna be momo dainai, bese momo dohore idia vara oi dekenai.
  ata-ata: Eni axalixaꞌa ta xasixasine mo ta ꞌiluꞌilusuneni tapiena misevile, mo sou
    seꞌi noxiꞌa ixali loxo ta tatananu tuala.
  nfa-nfa: Jaꞌa neo pabèba kacanga ana-èpu èu ae-ae. Jaꞌa pajꞌajꞌi si suku ae-ae.
    Aa Jaꞌa dedꞌe dhèu aae ae nèti rèngu sèra.
  urd-urd: और मैं तुझे बहुत कामयाब करूँगा और क़ौमें तेरी नसल से होंगी और बादशाह तेरी
    औलाद में से निकलेंगे।
  rus-SYN: и весьма, весьма распложу тебя, и произведу от тебя народы, и цари произойдут
    от тебя;
  cbt-NTPO: Carinquën catahuaranquën ni'ton, notohuaro' shiparinpita ya'huëtarinquën.
    A'naquën shiparinpita, copirno ya'conapona'. A'naquëonta', naciono'sa ocoiapona'.
  bqc-SIM: Má tó n bui dasikũ, buiↄ ń kíaↄ bↄ n kĩ́iɛ.
  tcz-CHONGTHU: Keiman nangma hatah a kaga sah ding, na lolhin ding na chilhah ten
    nam tamtah ahin sondoh diu, chule leng thupitah tah jong amaho lah a hung umdoh
    ding ahiye.
  mar-mar: मी तुला भरपूर संतती देईन, आणि मी तुझ्यापासून नवीन राष्ट्रे उदयास आणीन,
    आणि तुझ्यापासून राजे उत्पन्न होतील.
  tcs-tcs: Ai go gibe yu plenti pamlelain. Ol pamlelain blo yu i go kam plenti dipren
    dipren pipol, uda tok dempla oun langus ane stap wea dempla oun kantri, ane ol
    king i go kamaut prom yu.
  soq-soq: Ne e dewaepo nosinosia uarantopu ita do dan daitada e bedeawo segantopue
    warerentompa.
  qub-qub: Gampita mirajcunaga aypalla cananpämi camacächishaj. Chayno mirashpanmi
    cangapaj achca nasyunpaj aypaj. Gampita mirajcuna waquenga cangapaj raycunami.
  bqp-bqp: Mani tó n buri kɛ dasi, burinↄ kũ kínanↄ ni bo n kĩnaa.
  hat-hat: M'ap ba ou anpil anpil pitit pitit. Y'ap tounen kantite nasyon. Anpil wa
    ap soti nan ras ou.
  eng-BSB: I will make you exceedingly fruitful; I will make nations of you, and kings
    will descend from you.
  tod-tod: Nà è-mavofodai ɠaawɔɔlɔ gola, ɗa ɠɛ ga zii mɔinmɔin tɔɔzeizu, masagiti
    ta ɠula è-mavofodai zu.
  eng-WEBPB: I will make you exceedingly fruitful, and I will make nations of you.
    Kings will come out of you.
  kbq-kbq: Nagra kazeri ra hanena kagripinti hakare'a kokankoka vahera fore nehanageno,
    kini vahe'enena fore hugahaze.
  nhe-BL: Quena, nijchihuas para moteipa ixhuihua ma elica nelía miyac. Ipan ta quisase
    huejhueyi tlanahuatiani tlen quinnahuatise inintlacajhua ipan miyac tlaltini.
  bus-bus: Mɛ́ tó n bori kɛ pari, boriinↄ kↄ̃n kínanↄ é bↄ n kiia.
  gub-BL: Amueta tetea'u putar nezuapyapyr ihe wà nehe. Amo nezuapyapyr wiko putar
    tuwihawete romo wà nehe.
  eng-DRA: And I will make thee increase, exceedingly, and I will make nations of
    thee, and kings shall come out of thee.
  knf-knf: Ddolu ibuk bañaaŋ baŧum maakan, bankluŋ kado kntaali, iluŋ kabuk başih.
