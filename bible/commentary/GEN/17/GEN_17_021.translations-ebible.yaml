verse: GEN.017.021
translations:
  mal-C: എന്നാൽ അടുത്തവർഷം, ഇതേ സമയത്ത് സാറാ നിനക്കു പ്രസവിക്കുന്ന മകൻ യിസ്ഹാക്കുമായിട്ടാണ്
    ഞാൻ എന്റെ ഉടമ്പടി സ്ഥിരപ്പെടുത്തുന്നത്.”
  deu-TKW: Aber meinen Bund werde ich aufrichten mit Isaak, den dir Sara gebären wird
    um diese Zeit im künftigen Jahre.
  lin-lin: Kasi na oyo etali boyokani na Ngai, nakosala yango elongo na Izaki, mwana
    mobali oyo Sara akobotela yo na eleko oyo, na mobu oyo ezali koya.
  cbr-NT: '''Aínbi ka ''ën achúshi ñu mibëtan ''akë ax min bëchikë Isaac min xanu
    Sara ënuax achúshi baritia ''ikëbë anun ''iti nëtë ''ikëbë bakënkëbë ''ën ''akë
    ñu ax anubi ''iti ''ikën.'
  eng-LSV: and My covenant I establish with Isaac, whom Sarah does bear to you at
    this appointed time in the next year”;
  bmu-bmu: Mewö akŋemö, Saranöŋ nahöngi Aisak mi yambu euneaŋgö nalö kewöŋe memawi,
    nöŋön mönö nani jöhöjöhö areŋni mi yambuk al köhöimam.”
  eng-GNV: But my couenant will I establish with Izhak, which Sarah shall beare vnto
    thee, the next yeere at this season.
  eng-WEBSTER: But my covenant will I establish with Isaac, whom Sarah shall bear
    to thee at this set time in the next year.
  nhw-BL: Pero nopa camanal tlasencahuali nijchihuas ica Isaac, nopa conetl catli
    Sara quitlacatiltis ne se xihuitl, quen ama.
  swh-ONEN: Lakini Agano langu nitalithibitisha kwa Isaki, ambaye Sara atakuzalia
    mwaka ujao majira kama haya.”
  bba-bba: Adɑmɑ nɛn ɑrukɑwɑni ye, yɑ ko n wɑ̃ɑwɑ Isɑkin mi, wi Sɑɑrɑɑ koo nun mɑruɑ
    ɡɑsɔku ɑmɑdɑɑre.
  eng-KJVCPB: But my covenant will I establish with Isaac, which Sarah shall bear
    unto thee at this set time in the next year.
  cpy-cpy: Rootaki itzimantyaari Isaac, yotapaaka apaani ojarentsi otzimanitantyaari
    Sara, riitaki noejokirotakahaeyaari aapatziyawakaane.
  mpx-mpx: Yaa no bateli na ginola Aisake eliyana, iya baliman i nenem gamwanaa, ni
    ola te sauga e, Sela ni ab.”
  wbp-wbp: Ngaka jinta-karirla yukuri-karirla, kaji wita wirriya mardarni Jiirarlu,
    ngula-mipakunya kapurnarla ngungkurr-nyina. Nyampunyarnangku wangkaja nyuntukuju
    ngula-juku.”
  luo-luo: Makmana singruokna abiro chopo gi Isaka ma Sara biro nywolone e kinde maka
    ma e higa mabiro.”
  meu-meu: A egu taravatu na Isaak enai baina badinaia, merona bunai Sara ese baine
    abia, laḡani vairai.
  npi-ULB: तर मेरो करार त म इसहाकसँग स्थापित गर्नेछु, जसलाई साराले अर्को वर्ष यही
    समयमा तँबाट जन्माउनेछे ।”
  yor-yor: Ṣùgbọ́n èmi yóò fi ìdí májẹ̀mú mi múlẹ̀ pẹ̀lú Isaaki, ẹni tí Sara yóò bí
    fún ọ ni ìwòyí àmọ́dún.”
  emp-NTPO: Baribʌrʌ mʌ̃a bʌ ume bed̶ea b̶ʌd̶ara Isa itea b̶aya. Id̶iba poa ab̶a babʌrʌd̶e
    Isara Saraba bʌ́a to diaya.–
  ind-ind: Tetapi Aku akan meneguhkan perjanjian-Ku yang resmi itu dengan Isak. Sara
    akan melahirkan dia satu tahun dari sekarang.”
  pes-OPCB: اما عهد خود را با اسحاق که سارا او را سال دیگر در همین موقع برای تو خواهد
    زایید، استوار می‌سازم.»
  ssx-ssx: Pate I̱ma꞉ta꞉ naka꞉ weki Aisa꞉ke yaapo yaka pi la꞉ witoloeki miniki halueke.
    Ipikita꞉ do homeke natena꞉ kone mo bapina꞉ Setama꞉ mendilieke leekeme.
  lcm-lcm: Sikei, si palpalatung ke singig, na asereai ania si Isak, nat ang na Sara
    ka ingus ia anim si vuk taun asukang ke si matas ang eno.”
  aer-aer: Urreke year anyentenge iperre, Sarah-ele ampe urreye akweke renhe atnyenemele,
    ikwere-ante ware ayenge yewe angkeme. Kele-arle ayenge ngkwenge angkeke.”
  tgl-ULB: Pero itatatag ko ang aking tipan kay Isaac, na siyang isisilang ni Sarah
    sa ganitong oras sa susunod na taon.”
  nop-nop: Iŋgoŋ oŋ, yofolokne adi Aisakdut tubukilitiwaat adi adi Salahdi gulet niŋ
    wohiŋ gweleŋdok nai indiineŋku nagilaak.”
  kca-kca: Туп Ма йастантәпсайэм Исаак пиԓән верԓэм, папуш и тӑм пŏрайән Саррайән
    нӑӈена тӑйты пŏхен пиԓән».
  cbu-NT: Itaru, kaapa Isaakaam kizpur istachima. Isaakpa kapung amikurtachina, Na
    nimun izanllish Sar minush masach Isaakaa tatsipchiya, tárangiya Apanlli.
  usa-usa: Abo ketí yarumata-aimma kemá Áítíkite maamá páqonune, Térama mami kánárákémmá
    méyá áúkáq iyápó ákámá amíníye.”
  hui-hui: Anigo i̱na habo nalolene bi ogoni Aisagala lo wulebero. Mali edegonaga
    horo áyu ogodaguani Sarahanda igiri ogoni taba honolebira, lene.
  wrs-wrs: Heva os Isakindangas kana moanonoava si wohlohvav. Ongapevpa yenamba si
    lengvav hona weisram no tahonnam.
  mya-mya: သို့​ရာ​တွင်​နောင်​နှစ်​ဤ​အ​ချိန်​ခန့်​၌​စာ​ရာ​မွေး ဖွား​မည့် သင်​၏​သား​ဣဇာက်​၌​လည်း​ငါ​၏​ပ​ဋိ​ညာဉ်
    ကို​တည်​စေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsaaren iya veta' veta' tsanguedaa tiñu jumuya Isaacbaa tsanguenu tsuyu,
    ñunu masku añusha entsa malutala Sara naka' kuwakenu juushu juntsa naba, timi.
  bod-N: སང་ལོའི་དུས་འདི༌ལ། སཱ་རས་ཁྱོད་ལ་བུ་ཨི་སཱག་བཙའ་ཞིང་བདག་གིས་དེ་ལ་ཁ་ཆད་འཇོག་པར་བྱ་ཞེས་གསུངས་པ༌དང༌།
  wsk-wsk: Bare aninga den ni kerak kalem mu koma suanta tala Isaac kote anirukko.
    Tom iwitatala yia namake ko taiwoso mu te, Sarah kuriang mu ilu kisokko.”
  kkl-kkl: Aghana, heng kun amikne nonoag andi kel Sara me nengabo me mangatkilul.
    'Sara me mangatkilulne Ishak sembe salag anag pipsinge neneko el saeag talul,'
    aro nen salag palilamna,” seog.
  sna-sna: Asi ndichasimbisa sungano yangu naIsaka, uyo achaberekerwa iwe naSara nenguva
    ino gore rinouya.”
  spa-BLM: Pero yo estableceré mi alianza con Isaac, a quien Sara dará a luz en esta
    época del año próximo.”
  beu-beu: Aulang aarunge Nepalai anga, ooal Isak ba tung nu, oma ooras alang se eejangu
    Sara ana aing vengajai anguba, Na metma aing parta.”
  cac-cac: Palta a in trato ix vac' ed'oc, ol vaq'uelc'och yed' vin̈aj Isaac vin̈
    uninal ol aljoc d'a ix Sara d'a junxo ab'il icha tiempo tic, xchi Jehová.
  swh-ULB: Lakini agano langu nitalifanya imara na Isaka, ambaye Sarai atazaa kwako
    majira haya mwakani.”
  bel-bel: Але запавет Мой пастанаўлю зь Ісаакам, якога народзіць табе Сарра ў гэты
    самы час на другі год.
  wed-wed: Wate au parivainuaḡana bagibagina ana kauei Isaac maiteni. Ma wei marana
    nanare, madeḡa ḡelauna Sarah, Isaac ina vinatunei.”
  deu-ELBBK: Aber meinen Bund werde ich mit Isaak errichten, den Sara dir gebären
    wird um diese bestimmte Zeit im folgenden Jahr. –
  mbb-OT: Piru haazà is kebpekid-uyun ku kenikew, ibpelaus ku zaan diyà te anak nu
    he si Isaac he id-anak ni Sara seled te senge tuig pa ǥuntaan.”
  msc-msc: Kɔni n na teriya ri tɔ n ni Saran dencɛ Isiyaka le tɛma, mɛn Saran di sɔrɔn
    i yɛ ɲin tuma sandɔ.»
  mal-2015: എന്റെ നിയമം ഞാൻ ഉറപ്പിക്കുന്നതോ, ഇനിയത്തെ ആണ്ടു ഈ സമയത്തു സാറാ നിനക്കു
    പ്രസവിപ്പാനുള്ള യിസ്ഹാക്കിനോടു ആകുന്നു.
  tuo-NT: Yʉꞌʉ “Mʉsã meꞌrã tojo weegʉti” níꞌque peꞌema Isaa, Sara macʉ̃ meꞌrã apogʉti.
    Cʉ̃ ape cʉ̃ꞌma aꞌtocateronojõta bajuagʉsami, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja ngaleng manbu kunwok ngardduk ngarayekwon, kaluk ngawokkurrmerren ngaberrebbun
    Isaac nawu Sarah kaluk ngunmarneyawmang, bu ngaye ngarrungname bu dird twelve
    kayakmen.”
  met-met: Ning Aisak naga bagula ngahau haruangagua rangua, lipua Sara bagula hayau
    naung bila sobakka baguli niani etuama.”
  gvs-gvs: Go tala tayamo ikavava, Sera bei ivenátuna, natumi Aisake go, niga bei
    Aisakeyana akanasiuko.’
  rmc-rmc: Ale me phandava e zmluva tire čhaha le Izakoha, savo uľola la Sarake andre
    kajso časos pre aver berš.“
  nlg-nlg: Hauva, inau ku pangotia nigua na baubahu kolua dalemu Isaac, a Sarah ke
    vahua tana bongi eni tana niulu ke mai.”
  dgr-DOGNT: Hanìkò Isaac ededı̨ wexè senàowoò nàtsoo wheɂǫ ha. Nezaa elı̨ ha, nets'èkeè
    Sarah ts'ǫ wegǫ̀hłı̨ ha. Dıı hagǫ̀ht'e ı̨dae-xo nı̨dè wegǫ̀hłı̨ ha,” Nǫ̀htsı̨
    hayèhdı.
  pes-OPV: لکن عهد خود را با اسحاق استوار خواهم ساخت، که ساره او را بدین وقت در سال
    آینده برای تو خواهد زایید.»
  ron-1924: Дар легэмынтул меу ыл вой ынкея ку Исаак, пе каре ци-л ва наште Сара ла
    анул пе время ачаста.”
  aui-aui: Bi gegha da yagu wiiwaghasina maragasina, na Aisik gwabine anatore, iiyabo,
    Sera muriye initubuyina mmko nawaravine bi viko bodune.”
  ben-OBCV: কিন্তু আমার নিয়ম আমি সেই ইস্‌হাকের সঙ্গেই স্থাপন করব, যাকে আগামী বছর
    এইসময় সারা তোমার জন্য জন্ম দেবে।”
  lex-lex: Mere nnio'u hota Aghi' wutga la Isaka, mak hota Sara na'a'na nana tiy o'a
    la'a anin li'iru la'a wenu-wolla emolmolla ler di.”
  rgu-rgu: Leo mae Au tao leoꞌ na neuꞌ Ismael, tehuu Au hehelu-barataa ka nanahekeꞌ
    noi neuꞌ o anam Isak. Teu manamaiꞌ ia, ee leoꞌ ledo-fai ia, te Sara boki nan so.”
  som-som: Laakiin axdigayga waxaan ku adkayn doonaa Isxaaq kan Saarah kuu dhali doonto
    sannadda soo socota xilligan oo kale.
  lat-VUC: Pactum vero meum statuam ad Isaac, quem pariet tibi Sara tempore isto in
    anno altero.
  aoi-aoi: “Umba nakina Ajika ngalaja Jera kingin-arrangbinamurra nakina mingka-manja
    mamarika. Kembirra ebina ayakwa eningarumuruma yi-yarrkakumarnuma yalakena aduwaba,
    akina ki-yarrkilyinginama ngawa nganja enamba-langwi-yada Ajika yimbukwa-da,”
    ni-yama Neningikarrawara Aburiyamu-wa-da.
  eng-ASVBT: But my covenant will I establish with Isaac, whom Sarah shall bear unto
    thee at this set time in the next year.
  mna-mna: Tamen ndaama tiŋgi imap, tonabe Sarai ipeebe Isak. Mi sua ta aŋbuk ima
    ku, nako iur ŋonoono se kini mi popoŋana kini.”
  ita-1885: Ma io fermerò il mio patto con Isacco, il qual Sara ti partorirà l'anno
    vegnente, in quest'istessa stagione.
  eng-LXXUP: But I will establish my covenant with Isaac, whom Sarah shall bear to
    thee at this time, in the next year.
  eng-ULB: But my covenant I will establish with Isaac, whom Sarah will bear to you
    at this time in the next year.”
  spa-VBL: Pero guardaré mi pacto con Isaac, el hijo que tendrá Sara para estos días
    el próximo año”.
  fra-_FOB: Mais j'établirai mon alliance avec Isaac, que Sara t'enfantera à cette
    époque, l'année prochaine.
  mal-mal: എന്നാൽ, എന്റെ നിയമം ഞാൻ സ്ഥാപിക്കുന്നതോ, അടുത്ത വർഷം ഈ നിശ്ചിത സമയത്ത്
    സാറാ നിനക്ക് പ്രസവിക്കുവാനുള്ള യിസ്ഹാക്കിനോട് ആകുന്നു”.
  urd-GVR: Lekin merā ahd Is'hāq ke sāth hogā, jo ain ek sāl ke bād Sārā ke hāṅ paidā
    hogā.”
  suz-BL: तन्‍न आं कबल इसहाक नु पाइनुङ। सारामी बर्स का नोले इसहाक थीब” देंमाक्‍त।
  ita-1927: Ma fermerò il mio patto con Isacco che Sara ti partorirà in questo tempo,
    l’anno venturo”.
  ckb-ckb: بەڵام پەیمانەکەم لەگەڵ ئیسحاقدا دەچەسپێنم، کە ساڵێکی دیکە ئەم کاتە سارا
    بۆ تۆی دەبێت.»
  eng-BBE: But my agreement will be with Isaac, to whom Sarah will give birth a year
    from this time.
  crx-NTPO: '''Et hoonts''i ndi sghuni Isaac ts''un lhadutisleh. Sarah ndo whuya whudizulh
    nat de, ''et nye'' tileh.”'
  kan-OKCV: ಆದರೆ ಬರುವ ವರ್ಷ ಈ ಕಾಲದಲ್ಲಿ ಸಾರಳು ನಿನ್ನಿಂದ ಹೆರುವ ಇಸಾಕನ ಸಂಗಡ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಸ್ಥಾಪಿಸವೆನು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro Sera fu iviane ame fari one e Aeseki nafega na irere na Aesekido rekiro
    kuaeva ije na ifejaga fu rekono kuae.
  tam-2017: வருகிற வருடத்தில் குறித்தகாலத்திலே சாராள் உனக்குப் பெறப்போகிற ஈசாக்கோடு
    நான் என்னுடைய உடன்படிக்கையை ஏற்படுத்துவேன்” என்றார்.
  spa-RV-1909: Mas yo estableceré mi pacto con Isaac, al cual te parirá Sara por este
    tiempo el año siguiente.
  ron-BTF: Dar legământul meu îl voi întemeia cu Isaac, pe care Sara ţi-l va naşte
    la timpul cuvenit, în anul viitor.
  eng-WEBP: But I will establish my covenant with Isaac, whom Sarah will bear to you
    at this set time next year.”
  eng-FBV: But it's with Isaac that I will keep my agreement, the son Sarah will give
    birth to about this time next year.”
  nld-1939: Maar mijn Verbond doe Ik aan Isaäk gestand, Dien Sara u zal baren op deze
    tijd van het volgende jaar.
  nch-BL: Pero nopa camanal sencahuali nijchihuas ica Isaac, nopa conet cati Sara
    quitacatiltis ne se xihuit, quej ama.
  tfr-NTPO: Gueniyo ga l̈u pjl̈ara go ga pjãy wa buk kjl̈ara domer ko Isaac. Tjl̈õkwo
    tworor bop kong, ber ĩyado wl̈o l̈i, e ber ba kong eröe» l̈e.
  vie-1934: Nhưng ta sẽ lập giao ước ta cùng Y-sác, độ khoảng nầy năm tới Sa-ra phải
    sanh cho ngươi.
  hin-CV: परंतु मैं अपनी वाचा यित्सहाक के साथ बांधूंगा, जिसे साराह तेरे लिए अगले साल
    इसी समय जन्म देगी.”
  eng-OURB: But my covenant I establish with Isaac [Laughter], whom Sarah [Princess]
    will bear to you at this set time next year.”
  spa-BES: Pero mi pacto será con Isaac, a quien Sara dará a luz un año a partir de
    este momento.
  tdx-tdx: Fe Ietsàke ty hañorizako i fañinakoy, ie ho samahe’ i Sarà ami’ty andro
    nifantañeñe toy ami’ty taoñe manonjohy.
  vid-vid: Ila ilagano lyangu lyotawizwa kwa Isaka yawele kokupondela Sala mwaka ukuya
    mhela kota awu.”
  pwg-pwg: Ma vivaghina makamakiina na ke Ismayel yavata. Nokon ku madeghina Sera
    natum Aisiki ini tuwei ma muriyai na tuna yavata vivaghina makamakiina kana berai.”
  eng-OKE: But My covenant I will establish with Izhak, whom Sarah shall bear to thee,
    at this time, in the year following.
  tha-KJV: แต่​พันธสัญญาของเรา เราจะตั้งไว้กับอิสอัคซึ่งซาราห์จะคลอดให้​แก่​เจ้​าปี​หน​้าในเวลานี้”
  por-BR-2018: Mas meu pacto estabelecerei com Isaque, ao qual Sara te dará à luz
    por este tempo no ano seguinte.
  bco-bco: Ko꞉sega nilo꞉ to saefa꞉ a꞉no꞉, Aisa꞉g o꞉lia꞉ dimidama꞉no꞉. A꞉la꞉fo꞉ko꞉lo꞉
    dona no hononamio꞉, ho꞉len wengalikiyo꞉, Sa꞉la eyo꞉ Aisa꞉g e a꞉na sa꞉la꞉lia꞉ib.”
    Gode eyo꞉ a꞉la꞉saefa꞉.
  deu-ELO: Aber meinen Bund werde ich mit Isaak errichten, den Sara dir gebären wird
    um diese bestimmte Zeit im folgenden Jahre. -
  ktm-ktm: Odoke poromis ndre idu kolu, eri Yu we kuhnan ndrodan Aisak. Sarah we kiduwe
    Aisak ti kidu mundrun kati, odo krismas imin.”
  caa-caa: Pero e pacto lo que war inche era cꞌani aquetpa tamar taca e Isaac, xeꞌ
    jax e sitz xeꞌ cꞌani uchꞌijrse e Sara tama inteꞌ año xeꞌ watar tama e mes xeꞌ
    bꞌan cocha era, che e Dios uyare e Abraham.
  eng-WYC-2018: Forsooth I shall make my covenant with Isaac, whom Sarah shall child
    to thee in this time in the tother year. (But I shall make my covenant with Isaac,
    whom Sarah shall bear for thee at this same time next year.)
  epo-epo: Sed Mian interligon Mi starigos kun Isaak, kiun naskos al vi Sara en ĉi
    tiu tempo en la venonta jaro.
  uig-PIN: Biraⱪ ǝⱨdǝmni bolsa Mǝn kelǝr yili dǝl muxu waⱪitta Saraⱨ sanga tuƣup beridiƣan
    oƣul — Isⱨaⱪ bilǝn tüzimǝn, — dedi.
  beo-beo: Be Na gousa:sudafa da dia mano Aisage ema dialumu. Waha oubi wewaba amo
    ode enoga e da Selama lalelegemu.”
  tpi-OTNT: Tasol kontrak bilong mi, em bai mi mekim wantaim Aisak, dispela pikinini
    Sara bai i karim long kain taim olsem long yia bihain.”
  hau-SA: Amma dai zan kafa alkawarina da Ishaku wanda Saratu za tă haifa maka war
    haka shekara mai zuwa.”
  udu-udu: Hili gwom pem jin gamka/ me’d mo tani miga/ ṯel sho’k mo nyaḵka Is/hak
