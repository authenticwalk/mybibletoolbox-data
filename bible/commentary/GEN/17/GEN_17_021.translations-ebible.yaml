  fra-SBL: Mais j'établirai mon alliance avec Isaac, que Sarah t'enfantera l'année
    prochaine à cette époque précise. »
  hbo-hbo: וְאֶת־בְּרִיתִ֖י אָקִ֣ים אֶת־יִצְחָ֑ק אֲשֶׁר֩ תֵּלֵ֨ד לְךָ֤ שָׂרָה֙ לַמֹּועֵ֣ד
    הַזֶּ֔ה בַּשָּׁנָ֖ה הָאַחֶֽרֶת׃
  shp-NTPO: Ikaxbi Isaac betanra, en akin jeneyamai, jaskara ati en shinanna joi;
    ja bakera westíora baritia pekáo, ja netebaon, Sara betan min bakeati iki —akin.
  eng-WYCLIFFE: Forsothe Y schal make my couenaunt to Ysaac, whom Sare schal childe
    to thee in this tyme in the tother yeer.
  pjt-pjt: Palu nyuntumpa kuringku Tjiiṟalu ngula iṯi katja kanyilku aṟa nyanga palu
    puṟunypa yiya kutjupa. Paluṟu panya ini Isaacanya nyinaku, kaṉa palu puṟunytjuṯu
    palunya kalkuṉi panya ngayulu nyuntunya kalkuntja puṟunypa.”
  cwe-cwe: Mbali nizakwika lagano jangu kwa mwanago Isaka, yondayelekigwe na Sala
    lusita fana luno mwaka ukwiza.”
  bgs-bgs: Asal tô batà nu na si Isaac tô katumanan katô kasabotan ku tun áknikó.
    Pamasusun sikandin i Sara kani ámmé na dumunggù.”
  kik-kik: No kĩrĩkanĩro gĩakwa ngaathondeka na Isaaka, ũrĩa Sara egũgũciarĩra mwaka
    ũyũ ũgũũka, ihinda-inĩ ta rĩĩrĩ tũrĩ.”
  ksr-ksr: Kaeŋ koloowuyato, Saaranoŋ geeŋgaa meraga Aisak ii yambu eugeŋanoŋ kambaŋ
    kokaamba mewaati, niinoŋ mono neenaa soomoŋgo areŋna ii iwo ama meŋ kotiimaŋa.”
  omb-omb: Nge a noku waratau siaga nain veie mei Aesak, huri Sera vin bamba lolo
    taro mwere ngaha lo higao taligu.”
  fra-NCL: Mais mon alliance, je l’établirai avec Isaac, que Sara t’enfantera l’année
    prochaine, à cette époque. »
  cek-AK: Toe hmabang saning vaihi atue ah, Sarah mah ang sak pae han ih Issak hoiah
    ni lokmaihaih to ka sak han, tiah a naa.
  xla-xla: Amasiyama na꞉ta wa꞉ dla yu itiyapo himiwaye ma Aisek mate ellepe. Maseyemala
    iye Selata sokomoko hale dla alila oloma me-ipapele dla hamelepe.”
  cuk-cuk: An-bebo-igar-mesisaddina, Isaac-ebogwa igar-maigu an imakoed. Sara birgagwense
    we-ibaganse bega mimmi bakoed.”
  uig-CYR: Бирақ әһдәмни болса Мән келәр жили дәл мошу вақитта Сараһ саңа туғуп беридиған
    оғул — Исһақ билән түзимән, — деди.
  pma-pma: Ka hatkatien takeih onak, numoni hetal min natmali Aesak koa Serah hekuri
    en avati koanek en sua koa hemai.”
  tel-2017: కాని వచ్చే సంవత్సరం ఈ సమయానికి శారా ద్వారా నీకు పుట్టబోయే ఇస్సాకుతో నా
    నిబంధననను స్థిరపరుస్తాను.”
  hat-BSA: “Men akò Mwen an, Mwen va etabli li avèk Isaac, ke Sarah va fè pou ou nan
    menm sezon sa a, lane pwochèn.”
  bxh-bxh: In moho egu yali haba E ginauli Isako ai lisina, logena Sala haba ya yosi
    bolima hesa lahaina doha itete.
  kos-kos: Tusruktu nga fah liyaung wuleang luk yorol Isaac, wen nutum su Sarah el
    ac fah oswela ke pacl se pacna inge in yac fahsru.”
  hbo-WLC: וְאֶת־בְּרִיתִ֖י אָקִ֣ים אֶת־יִצְחָ֑ק אֲשֶׁר֩ תֵּלֵ֨ד לְךָ֤ שָׂרָה֙ לַמּוֹעֵ֣ד
    הַזֶּ֔ה בַּשָּׁנָ֖ה הָאַחֶֽרֶת׃
  ibo-ibo: Ma ọgbụgba ndụ m ka m ga-eme ka o guzosie ike nʼebe Aịzik nọ, onye Sera
    ga-amụtara gị nʼoge dịka ugbu a nʼafọ ọzọ.”
  ory-ory: ମାତ୍ର ଆଗାମୀ ବର୍ଷର ଏହି ସମୟରେ ସାରାର ଗର୍ଭରୁ ଯେଉଁ ଇସ୍‌ହାକ ଜନ୍ମିବ, ତାହା ସହିତ
    ଆମ୍ଭେ ଆପଣା ନିୟମ ସ୍ଥିର କରିବା।”
  wmt-wmt: '@see-verse:GEN.017.020'
  chk-chk: Nge ai we pwon üpwe apwönüetä ngeni Isaak noum we, ätewe Sara epwe nöüni
    mürin eu ier.”
  ssd-ssd: Ye Ismael tuku taŋawamŋgit ta ye Isak ndoŋ wamdus ulendika yiŋe pasa kumumba
    minmba minamŋgit. Yar ande si ait teŋen prowa le Sara nu kiŋo ta te-palmbimŋgat
    ŋgina.
  rop-rop: Bat det strongwan pramis weya aibin meigim garram yu, ai garra kipum det
    strongwan pramis garram yu ronwan san Aisik. En yu waif Sera garra abum det lilboi
    Aisik wanyiyataim.”
  ukr-1871: Завіт же мій поставлю з Ізааком, що тобі вродить Сарра о ʼцїй самій добі,
    в лїто друге.
  eng-AOI: “As for Isaac, Sarah will give birth to him next year. Then I will keep
    my covenant, the one that you and I have made, with Isaac in his turn.”
  yon-yon: Kumban ne weng kunduk kuu Aisek yaamo konaniin. Ye kuu Serambed woonanuun
    weeb mimo dowan keranuun ari.” andoon.
  bch-bch: Be gau ga narau leg posanga toman ngan Aisak. Eine Sara ga ipopo ei rai
    matadai ngan taiko toaine.”
  deu-1951: Meinen Bund aber will ich mit Isaak aufrichten, den dir Sarah um diese
    bestimmte Zeit im andern Jahre gebären soll.
  eng-JPS: But My covenant will I establish with Isaac, whom Sarah shall bear unto
    thee at this set time in the next year.'
  ubr-ubr: Baise Yau arimon au dura bo baibasit on natum Isaac aurin an bokikin. On
    fifi orot min arimon Sarah inituai atonio wera nanaba inan kwanda tani.”
  srp-1865: A zavjet svoj uèiniæu s Isakom kad ti ga rodi Sara, do godine u ovo doba.
  lug-lug: Kyokka ndinyweza endagaano yange ne Isaaka, Saala gw’alikuzaalira mu kiseera
    nga kino omwaka ogujja.”
  heb-heb: ואת בריתי אקים את יצחק אשר תלד לך שרה למועד הזה בשנה האחרת׃
  ben-IRV: কিন্তু আগামী বছরের এই ঋতুতে সারা তোমার জন্য যাকে প্রসব করবে, সেই ইসহাকের
    সঙ্গে আমি আমার নিয়ম স্থাপন করব।”
  pan-pan: ਪਰ ਮੈਂ ਆਪਣਾ ਨੇਮ ਇਸਹਾਕ ਨਾਲ ਹੀ ਕਾਇਮ ਕਰਾਂਗਾ, ਜਿਸ ਨੂੰ ਸਾਰਾਹ ਆਉਣ ਵਾਲੇ ਸਾਲ ਵਿੱਚ
    ਇਸੇ ਸਮੇਂ ਤੇਰੇ ਲਈ ਜਣੇਗੀ।
  tkr-tkr: Mugaavilemee Zı qööne sen ine gahıl Sarree vas uxasde I'saq'ıka haa'as.
  mwp-mwp: Kasa kay kedha nginu ipi Seray bangal ngibepa garkaz kazi manine, kedha
    thonara wagelaw wathoenu. Nungu nel bangal Isaka; ngaw yawoedhayzinga ngaru nubepa
    bangal.’
  mya-JVB: သို့သော်လည်း ၊ နောင် နှစ် ၊ ချိန်းချက် သောအချိန်တွင်၊ စာရာ သည် သင် အား
    ဘွား လတံ့သော သားဣဇာက် ၌ ၊ ငါ ၏ပဋိညာဉ် ကို ငါတည် စေမည်ဟု မိန့် တော်မူပြီးလျှင်၊
  tte-O: Na yagu kelabilabin kamwasana kani yaginauli Aisake koina iya bolime ilalaoma
    waikena bwaite koina Sela kani ikabi.”
  tbg-tbg: Ho kia Isamairiraqi te vate uva tiva taatau taurava vairaitiro, vi uvava
    Aisaakiraqima varianarove. Maa entaraqaahairo ihi aitarairaro Seraava vainti taiqama
    viro vi vaintira vatataanarove, tiro.
  hmo-hmo: To lauegu gwauhamata taravatuna oiemu natuna Isako dekenai be do lau badinaia.
    Ia be Sara dekenai do ia vara, vaira lagani inai bamona nega dekenai.”
  ata-ata: Ia, lexe Sala ivoꞌonu Aisaki no anu tauu ie alavua, la nexi noxousi tasakiinu
    vaikala sou opo vilesisi ne.”
  nfa-nfa: Masi ka sèmi èèna, lii pajaji Jaꞌa ne, lèke dhoka mi ana mu Isak di. Tèu
    mai ni, hèru sèmi neꞌe kahèi, Sara nara iisi le.”
  urd-urd: लेकिन मैं अपना 'अहद इस्हाक़ से बाँधूगा जो अगले साल इसी वक़्त — ए — मुक़र्रर
    पर सारा से पैदा होगा।
  rus-SYN: Но завет Мой поставлю с Исааком, которого родит тебе Сарра в сие самое
    время на другой год.
  cbt-NTPO: Napoaponahuë' quëmaro'co anoyatato sha'huitëranquënsopitaso', Sara hua'huinquën
    nisarin. A'na pi'i quëran, ipora tahuëri'sa pochin, Isaco nasitapon, itërin.
  bqc-SIM: Ń beeo ma bàakuannↄ a gↄ̃ Izaakiɛɛ. Zii maa'i ↄ̃ Sala a aà i.
  tcz-CHONGTHU: Hinlah keima kitepna vang chu Sarah in khovei tulai phat'a hi nahin
    ding Isaac chuto bou ka phudoh ding ahi,” ati.
  mar-mar: परंतु मी इसहाकाबरोबर माझा करार स्थापीन, ज्याला सारा पुढल्या वर्षी याच वेळी
    जन्म देईल.”
  tcs-tcs: Bat ai go meke strong griment wea Aizak. Prom Sera ane yu, dis boi i gobi
    bon distaim neks iya.’
  soq-soq: Tane ne sauana Aisak mampe itupa. Ande winena rua imonepi enawa bedewe
    Sara oto gamosapi.”
  qub-qub: Ichanga Isaacpämi bälichishaj gamwan conträtu rurashätaga. Isaactaga Sara
    gueshyacongapaj cananpita juc watatami.»
  bqp-bqp: Bee kũ abireo ma bàka kunna kũnwo ni gↄ̃ Isaakuamɛ. Ziki mandara'i Sara
    ni a i.
  hat-hat: Men, m'ap kenbe kontra mwen an avèk Izarak, pitit gason Sara pral fè pou
    ou a. L'ap fèt lanne k'ap vini an, lè konsa.
  eng-BSB: But I will establish My covenant with Isaac, whom Sarah will bear to you
    at this time next year.”
  tod-tod: Kɛlɛ nà nà-minazeɠegi ɠɛ gi yɔɠɔzu gá Izaake, doun zunui nii Sala sɔlɔɔsu
    è ʋɛ, niima yeeɠɛɠalai nɔ zu, konagi nii é ʋaazu.»
  eng-WEBPB: But I will establish my covenant with Isaac, whom Sarah will bear to
    you at this set time next year.”
  kbq-kbq: Hianagi Nagra hu hagerafi huvempa ke'ni'a, Sera'ma kasentesia mofavre Aisakinte
    eri hanavetigahue. Ama ana knare anaga'a kafufi kasentegahie.
  nhe-BL: Pero nopa tlajtolsencahuali nijchihuas ica Isaac, nopa conetl tlen Sara
    quitlacatiltis ne se xihuitl, queja ama.
  bus-bus: Baa kↄ̃n beeeo ma bà kuunanyo é gↄ̃ Isaakuamɛ. Zii mↄndaa'i Sara é à i.
  gub-BL: Heze'eg heremimume'u kwer azeharomoete har rupi azapo putar ma'e Izak nera'yr
    pe ihe nehe. Uzexak kar putar nera'yr Izak neremireko pe ko 'ar rehe amo kwarahy
    rehe nehe, i'i izupe.
  eng-DRA: But my covenant I will establish with Isaac, whom Sara shall bring forth
    to thee at this time in the next year.
  knf-knf: Kë bhoŋar bi naan, ddo ba na Iŧaak, i Ŧaara akluŋ kabukaru pkili ţi wal
    wi. »
