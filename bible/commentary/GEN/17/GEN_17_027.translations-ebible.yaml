verse: GEN.017.027
translations:
  mal-C: അബ്രാഹാമിന്റെ വീട്ടിൽ ജനിച്ചവരും വിദേശിയോടു വാങ്ങിയവരും ഉൾപ്പെടെ അബ്രാഹാമിന്റെ
    വീട്ടിൽ ഉണ്ടായിരുന്ന, എല്ലാ പുരുഷപ്രജകളും അദ്ദേഹത്തോടുകൂടെ പരിച്ഛേദനം ഏറ്റു.
  deu-TKW: und alle seine Hausgenossen, sowohl die im Hause geborenen, als die mit
    Geld von Fremden erkauften Sklaven, wurden mit ihm beschnitten.
  lin-lin: Mibali nyonso kati na ndako ya Abrayami, ezala ba-oyo babotamaki na ndako
    na ye to ba-oyo asombaki na mokili ya bapaya, bakatamaki ngenga elongo na ye.
  cbr-NT: usai 'ikin ka Abrahamnën kamabi unikama abë 'ikë 'imainun aín xubunuxua
    an ñu mëëxunkë unikama a këñun aín xubunuaxa bakënkë 'imainun bëtsi menua aín
    kuríkinënbia marukë akamabi 'akëxa.
  eng-LSV: and all the men of his house—born in the house, and bought with money from
    the son of a stranger—have been circumcised with him.
  bmu-bmu: Azi pakpak Abrahamgö miri uruŋe tatkeri, tosatŋan nanŋi miri uruŋe asuhugetka
    tosatŋi mi kian yeŋgöreŋök bohonŋini meiga malgeri, körek yeŋgö sileŋine aiwesök
    mi mewöŋanök yandiget. Mewö.
  eng-GNV: And all the men of his house, both borne in his house, and bought with
    money of the stranger, were circumcised with him.
  eng-WEBSTER: And all the men of his house, born in the house, and bought with money
    of the stranger, were circumcised with him.
  nhw-BL: Huan nojquiya motequilijque nochi nopa itequipanojcahua, tlacame huan oquichpilme,
    catli itztoyaj ipan ichaj, masque tlacatque nopona o quincojtoya ipan sequinoc
    tlalme.
  swh-ONEN: Kila mwanaume nyumbani mwa Abrahamu, pamoja na wote waliozaliwa nyumbani
    mwake au aliyenunuliwa kwa fedha kutoka kwa mgeni, alitahiriwa pamoja naye.
  bba-bba: Tɔn durɔbu kpuro be bɑ mɑrɑ win yɛnuɔ kɑ be u dwɑ tɔn tukobun mi, bɑ bu
    bɑnɡo kuɑwɑ kɑ wi sɑnnu.
  eng-KJVCPB: And all the men of his house, born in the house, and bought with money
    of the stranger, were circumcised with him.
  cpy-cpy: Ari itsipatzitakari eejatzi ramanantane romperatanepaeni ikaatzi jeekatsiri
    ipankoki kaari isheninkayita.
  mpx-mpx: I ola al, lan o elana bolau gegewel wana limi ana heniheni elana gotomwa
    yoho paganina hi ahe.
  wbp-wbp: '@see-verse:GEN.017.026'
  luo-luo: Kendo chwo duto mane ni e od Ibrahim, kaachiel gi monywol e ode kata ma
    ongʼiewo, bende noter nyangu kode.
  meu-meu: Ena ruma tataudia iboudiai danu, ena ruma ai e vara taudia bona bese idau
    edia amo e hoidia taudia, iboudiai na ia ida e pentomedia nega tamona ai.
  npi-ULB: तिनको घरमा जन्मेका र विदेशीबाट किनिएका सबै पुरुषहरूको खतना तिनको खतनासँगसँगै
    भयो ।
  yor-yor: Àti gbogbo ọkùnrin tí ó wà ní ilé Abrahamu, ìbá à ṣe èyí tí a bí ní ilé
    rẹ̀ tàbí èyí tí a fi owó rà lọ́wọ́ àlejò ni a kọ ní ilà pẹ̀lú rẹ̀.
  emp-NTPO: Jũma umaquĩrãrã idji ded̶e panabadada, nezocarã idji ded̶e toped̶ad̶ada,
    ãĩbemarã nẽdod̶arã sid̶a ab̶ari ewarid̶e cacua wẽãgosid̶aa.
  ind-ind: '@see-verse:GEN.017.026'
  pes-OPCB: '@see-verse:GEN.017.026'
  ssx-ssx: Kutupa ipika꞉ pa hameke e pokaemeke haliweki make mandakena꞉ pimikime.
  lcm-lcm: Io, asukang vanang na keve nat tauan aongos neite aiveven ang si Abaraam,
    vap i nei lu na vap i kana samui ang, kita auauai lampulit ve nia Abaraam.
  aer-aer: '@see-verse:GEN.017.026'
  tgl-ULB: Lahat ng lalaki sa kanyang sambahayan ay natuli rin kasama niya, pati na
    ang mga ipinanganak sa sambahayan, at ang mga nabili ng salapi mula sa dayuhan.
  nop-nop: Eŋ tipilapilayeŋiye hogohogok eŋ ne’walaŋ yolineŋ mintagiŋ be me noli’walaŋ
    muneeŋdi yehituwaŋit adi melenai kubugoŋ uŋgoŋ sigihik diki foloŋ fek tiyemdapmaguk.
  kca-kca: Ԓўв пиԓәԓән ԓўв хотәӈ йох хŏйатԓаԓ, ԓўв хотәԓән сэма питәм пӑ па мир хŏйатәт
    эԓты щел ŏх сӑхат ԓутәм ŏтәт хŏԓ эвәтты щирән версайәт.
  cbu-NT: '@see-verse:GEN.017.026'
  usa-usa: Yáimma wayuka mátemma waamá ibôwáqá umáyikarae, Abara-ámni náupaqo páqura-nabiyo
    ópaqnakake meyániq-uráímma weté ibôwáqá umáyíkárae.
  hui-hui: agali Abarahamanaga garabaya biabe ale bia haga hearunagabi horo ogoningi
    dege poda mabu biai hene.
  wrs-wrs: '@see-verse:GEN.017.026'
  mya-mya: '@see-verse:GEN.017.026'
  cbi-NTPO: naa ya' yanu kumuinchi unbee ruku chumula, matyu yachi tiba kiikemu chachilla
    ya' yanu nakayamula bain, naa ya' lushinchi vee chachillanu ati'kañu kayamula
    bain Dioschi señas ila.
  bod-N: གཞན་ཡང་ཁོང་གི་ཁྱིམ་དུ་ཡོད་པའི་སྐྱེས་པ་ཐམས་ཅད༌དེ། ཁྱིམ་དུ་བཙས་པའམ་ཕྱི་ཕྱོགས་པ་ལས་དངུལ་གྱིས་ཉོས་པའི་སྐྱེས་པ་ཐམས་ཅད་ཀྱི་མཚན་སྐྱིའང་ཁོང་དང་མཉམ་དུ་བཅད༌དོ།།
  wsk-wsk: '@see-verse:GEN.017.026'
  kkl-kkl: '@see-verse:GEN.017.026'
  sna-sna: Uye munhurume wose aiva mumba maAbhurahama, kusanganisa vaya vakaberekerwa
    mumba make kana vakanga vatengwa kubva kuvatorwa, vakadzingiswa pamwe chete naye.
  spa-BLM: Todos los hombres de su casa, los nacidos en ella y los comprados con dinero
    a un extranjero, fueron circuncidados con él.
  beu-beu: '@see-verse:GEN.017.026'
  cac-cac: yed' d'a masanil eb' vin̈ ayec' yed' vin̈aj Abraham chi', eb' schecab'
    vin̈ aljinac d'a yol scuenta yed' eb' manb'il yuj vin̈ d'a juntzan̈xo ch'oc chon̈ab'il.
  swh-ULB: wanaume wote wa nyumba yake walitahiriwa pia, hawa ni pamoja na wale waliozaliwa
    katika nyumba ile na wale walionunuliwa kwa fedha kutoka kwa mgeni.
  bel-bel: і зь ім абрэзаны быў увесь мужчынскі пол дома ягонага, народжаныя ў доме
    і купленыя за срэбра ў іншапляменцаў.
  deu-ELBBK: und alle Männer seines Hauses, der Hausgeborene und der für Geld Erkaufte,
    von den Fremden, wurden mit ihm beschnitten.
  mbb-OT: wey is langun he menge uripen din he maama he ziyà ianak te valey zin, wey
    menge uripen he maama he mibpemasa zin diyà te menge lumelengyawà.
  msc-msc: a ni cɛman mɛnilu bɛɛ tɛrɛ Iburahima wara. Jɔn mɛnilu sɔrɔnni a wara, a
    ni mɛnilu sanni a bolo siya gbɛrɛilu ma, woilu bɛɛ ka faaninta kɛ a fɛ.
  mal-2015: വീട്ടിൽ ജനിച്ച ദാസന്മാരും അന്യരോടു അവൻ വിലെക്കു വാങ്ങിയവരുമായി അവന്റെ
    വീട്ടിലുള്ളവർ എല്ലാവരും അവനോടുകൂടെ പരിച്ഛേദന ഏറ്റു.
  tuo-NT: Nipeꞌtirã ʉmʉa cʉ̃ ya wiꞌipʉ bajuaꞌcãrã, tojo nicã apesecjãrã cʉ̃ duuꞌcãrã
    mejãrõta weenoꞌcãrã niwã.
  gup-gup: dja mak bininj rowk nawu birrini kured nuye, bedda dorrengh nawu birrimarnedurrkmirri,
    bedman nawu birridanginj kured nuye dja bedman nawu birriwokbuyika benmarnekarremulewam,
    bedda rowk birridjarrklakkayenminj Abraham dorrengh.
  met-met: Baing duxuxu Ebraham lipuxing oxata olanggam longgalo sanggadingdi xauna,
    adi dahayaudi numania xaung adi gimdi rangua bakbak teladi. Duxuxu lup numanam
    longgalo rangua Ebraham.
  gvs-gvs: Koroto madabokidi ina vada goi, nakona ina vada goi sibíbina o nakona ogaoga
    goi paakonidi igimonedi, madabokidi nakae sakavaidi adi kúpwana sibabane.
  rmc-rmc: sas lenca obrezimen the savore leskre murša, so uľile andre leskro kher,
    the ola, ko sas cinde avre manušendar sar otroka.
  nlg-nlg: kolura na lei nina seka mane a Abraham.
  dgr-DOGNT: Eyıts'ǫ dǫzhìı hazǫǫ̀ Abraham xè agı̨ı̨t'ee sìı gıkwǫ̀ nàat'a. Dǫzhìı
    wecheekeè gıza eyıts'ǫ dǫ eyıì-le gots'ǫ dǫ nàgoèhdìı sìı hazǫǫ̀ Abraham xè gıkwǫ̀
    nàat'a.
  pes-OPV: وهمه مردان خانه‌اش، خواه خانه زاد، خواه زرخرید از اولاد اجنبی، با وی مختون
    شدند.
  ron-1924: 'Ши тоць оамений дин каса луй: робь нэскуць ын каса луй сау кумпэраць
    ку бань де ла стрэинь ау фост тэяць ымпрежур ымпреунэ ку ел.'
  ben-OBCV: আর অব্রাহামের পরিবারের প্রত্যেকটি পুরুষ সদস্যকে তথা তাঁর পরিবারে জন্মানো
    বা কোনও বিদেশির কাছ থেকে অর্থ দিয়ে কেনা প্রত্যেককে তাঁর সাথে সুন্নত করানো হল।
  lex-lex: '@see-verse:GEN.017.026'
  rgu-rgu: '@see-verse:GEN.017.026'
  som-som: Oo raggii gurigiisa joogay oo dhan, kuwii gurigiisa ku dhashay, iyo kuwii
    lacagtiisii shisheeyaha lagaga iibsadayba waa lala guday isaga.
  lat-VUC: et omnes viri domus illius, tam vernaculi, quam emptitii et alienigenæ
    pariter circumcisi sunt.
  aoi-aoi: Akwa ngarningka aburraja wurrumurndakibina warnungkwarba nuw-ambilyu-murrumurra
    Aburiyama-manja akwa nenuminu-war•duwar•danguma warka ena-langwa narra-mukaduwamurrikama
    aburrajukwaba makina-manja ngawa mamawura wurrididirrbura-da.
  eng-ASVBT: And all the men of his house, those born in the house, and those bought
    with money of a foreigner, were circumcised with him.
  mna-mna: '@see-verse:GEN.017.026'
  ita-1885: Furono parimente circoncisi con lui tutti gli uomini della sua casa, così
    quelli ch'erano nati in casa, come quelli ch'erano stati comperati con danari
    d'infra gli stranieri.
  eng-LXXUP: and all the men of his house, both those born in the house, and those
    bought with money of foreign nations.
  eng-ULB: All the men of his household were circumcised with him, including those
    born into the household and those bought with money from a foreigner.
  spa-VBL: Todos los hombres en la casa de Abraham, incluyendo los nacidos o comprados
    como esclavos extranjeros, fueron circuncidados con él.
  fra-_FOB: Et toutes les personnes de sa maison, ceux qui étaient nés dans la maison,
    et ceux qui avaient été achetés des étrangers à prix d'argent, furent circoncis
    avec lui.
  mal-mal: അബ്രാഹാമിന്റെ വീട്ടിലെ എല്ലാ ദാസന്മാരും, ആ വീട്ടിൽ ജനിച്ചവരും, അന്യരിൽനിന്ന്
    വിലയ്ക്കു വാങ്ങിയവരും അവനോടുകൂടെ പരിച്ഛേദന ഏറ്റു.
  urd-GVR: Sāth sāth gharāne ke tamām bāqī mardoṅ kā ḳhatnā bhī huā, bashamūl un ke
    jin kā Ibrāhīm ke sāth rishtā nahīṅ thā, chāhe wuh ghar meṅ paidā hue yā kisī
    ajnabī se ḳharīde gae the.
  suz-BL: आ खिं ङा वोंइश मुर नेल्‍ल, आ खिंम जरमेशो नु रागी रे ग्‍याप्‍शो वाइल नेल्‍लेम
    यो मेको नाक्‍ती ख्रोइक्‍तीक चिनु तामे बाक्‍त।
  ita-1927: E tutti gli uomini della sua casa, tanto quelli nati in casa quanto quelli
    comprati con danaro dagli stranieri, furono circoncisi con lui.
  ckb-ckb: هەموو پیاوەکانی ماڵەکەی، ئەوانەی لە ماڵەکەی لەدایک ببوون و ئەوانەی لە بیانی
    بە زیو کڕدرابوون لەگەڵ ئەودا خەتەنە کران.
  eng-BBE: And all the men of his house, those whose birth had taken place in the
    house and those whom he had got for money from men of other lands, underwent circumcision
    with him.
  crx-NTPO: '''Ink''ez mbene la ooyoh dune ''et whut''ine, ''ink''ez sooniya be bubonketne,
    ''enne cha hika dune unli-un ts''iyawh hubuhuzt''us.'
  kan-OKCV: ಅವನ ಮನೆಯಲ್ಲಿದ್ದ ಗಂಡಸರೆಲ್ಲರಿಗೂ ಮನೆಯಲ್ಲಿ ಹುಟ್ಟಿದವರಿಗೂ ಪರರಿಂದ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಂಡವರಿಗೂ
    ಅವನ ಸಂಗಡವೇ ಸುನ್ನತಿ ಆಯಿತು.
  bbb-bbb: Ijadufuo e fari boeje bu Eburamedo gire ijia karijo ije bune vajae surive
    buone kania ufuna nuga naejiae.
  tam-2017: வீட்டிலே பிறந்தவர்களும் அந்நியரிடத்திலே பணத்திற்கு வாங்கப்பட்டவர்களுமாகிய
    அவனுடைய வீட்டு மனிதர்கள் அனைவரும் அவனோடு விருத்தசேதனம் செய்யப்பட்டார்கள்.
  spa-RV-1909: Y todos los varones de su casa, el siervo nacido en casa, y el comprado
    por dinero del extranjero, fueron circuncidados con él.
  ron-BTF: Şi toţi oamenii din casa lui, născuţi în casă şi cumpăraţi cu bani de la
    străin, au fost circumcişi împreună cu el.
  eng-WEBP: All the men of his house, those born in the house, and those bought with
    money from a foreigner, were circumcised with him.
  eng-FBV: All the males in Abraham's household, including those born in his household
    or purchased from foreigners, were circumcised with him.
  nld-1939: en al de mannelijke huisgenoten, die in zijn huis waren geboren of die
    hij van vreemden voor geld had gekocht, werden met hem besneden.
  nch-BL: Huan nojquiya motequilijque nochi nopa itequipanojcahua, tacame huan oquichpilme,
    cati itztoyaj ipan ichaj, masque tacatque nopona o quincojtoya ipan sequinoc talme.
  tfr-NTPO: '@see-verse:GEN.017.026'
  vie-1934: và mọi người nam trong nhà, hoặc sanh tại đó, hoặc đem tiền ra mua nơi
    người ngoại bang, đồng chịu phép cắt bì với người.
  hin-CV: और उनके परिवार के सब पुरुष, जो उनके घर में पैदा हुए थे अथवा जो किसी विदेशी
    से धन देकर खरीदे गये थे, उन सबका ख़तना उनके साथ किया गया.
  eng-OURB: All the men of his house, those born in the house, and those bought with
    money from a foreigner, were circumcised with him.
  spa-BES: Y todos los hombres de su casa, los que habían nacido en la casa, y los
    que había recibido por dinero de los hombres de otras tierras, pasaron por la
    circuncisión con él.
  tdx-tdx: songa nindre sinavatse ama’e ze lahilahy añ’ anjomba’e naho ze nitoly añ’
    anjomba’e ao vaho ze vinili-drala ami’ty ambahiny.
  vid-vid: '@see-verse:GEN.017.026'
  pwg-pwg: ma bade tomotomowa kudubisi Abraham gwabinai imakamakai na ituvivira yavusi,
    ina bigabiga tomotomowisi ma natunatusi tomotomowisi na yavata.
  eng-OKE: And all the men of his house, (whether) born in his house, or bought with
    money from the sons of the Gentiles, were circumcised with him.
  tha-KJV: บรรดาผู้ชายในบ้านของท่าน ทั้งที่​เก​ิดในบ้านของท่านและซื้อมาด้วยเงินจากคนต่างด้าวก็​เข​้าสุ​หน​ัตพร้อมกั​บท​่าน
  por-BR-2018: E todos os homens de sua casa, o servo nascido em casa, e o comprado
    por dinheiro do estrangeiro, foram circuncidados com ele.
  bco-bco: '@see-verse:GEN.017.026'
  deu-ELO: Und alle Männer seines Hauses, der Hausgeborene und der für Geld Erkaufte,
    von den Fremden, wurden mit ihm beschnitten.
  ktm-ktm: Pe idu ke ndre rang erti, su kamal ndre sulo-on, su ndre tine’ su heduwe
    su hodo ndrongon Abraham, ndrodan ndre su lewen marai, eri hemndrele keltu’ su
    yi.
  caa-caa: Y tunor e winicobꞌ xeꞌ turobꞌ tama uyotot, y e manobꞌ xeꞌ cuxpobꞌ tama
    uyotot, y e manobꞌ xeꞌ mambꞌir taca e ajnajtir gente, tunorobꞌ xujra imbꞌijc uqꞌuewerir
    utejromarobꞌ tama e día era.
  eng-WYC-2018: and all the men of his house, as well born servants, as (those) bought
    and aliens, were circumcised together. (and all the men of his household, yea,
    the slaves born in his household, and those bought from foreigners, were circumcised
    with him.)
  epo-epo: kaj ĉiuj liaj domanoj, kiuj naskiĝis en la domo aŭ estis aĉetitaj per mono
    ĉe aligentulo, estis cirkumciditaj kune kun li.
  uig-PIN: '@see-verse:GEN.017.026'
  beo-beo: Amola dunu huluane A:ibalaha:me ea sosogo fi ganodini-amo da ea fi ganodini
    lalelegei, amola ga fi dunu e da bidilai dagoi-huluane da e amola gilisili gadofo
    damui ba:i.
  tpi-OTNT: Na ol i katim tu skin bilong olgeta wokboi nating bilong Abraham.
  hau-SA: Aka yi wa kowane namiji a gidan Ibrahim kaciya, da waɗanda aka haifa a gidansa,
    da waɗanda aka sayo da kuɗi daga baƙo.
  udu-udu: Dhali aris ’kwaniŋ gwas gi gu’b piti mo, uni kun dho’thkunu mo e gu’b mo
