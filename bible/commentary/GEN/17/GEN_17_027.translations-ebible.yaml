    dule-baidse maimar-manigi-baklesad, amar Abrahamʼba belagwable abgan-uka-duku-siked-igar
    imaksamalad.
  uig-CYR: '@see-verse:GEN.017.026'
  pma-pma: ral min slev keil onen.
  tel-2017: అతని ఇంట్లో పుట్టినవారూ, విదేశీయుల దగ్గర వెల ఇచ్చి కొన్నవారూ, ఇంకా అతని
    ఇంట్లో మగవాళ్ళంతా సున్నతి పొందారు.
  hat-BSA: Tout gason lakay li yo, ki te fèt lakay li, ki te achte avèk lajan nan
    men moun etranje, te sikonsi avèk li.
  bxh-bxh: Yo tatau mahudoꞌidi Abelaham ena luma yai yo ena luma yai sa yosidi e sa
    unedi taꞌowawa lisidi yai mate, ma afa haidadi sa fagabi esegahidi.
  kos-kos: wi mwet kulansap nukewa lal Abraham.
  hbo-WLC: וְכָל־אַנְשֵׁ֤י בֵיתוֹ֙ יְלִ֣יד בָּ֔יִת וּמִקְנַת־כֶּ֖סֶף מֵאֵ֣ת בֶּן־נֵכָ֑ר
    נִמֹּ֖לוּ אִתּֽוֹ׃ פ
  ibo-ibo: Ndị ikom niile nọ nʼezinaụlọ Ebraham, ndị a mụrụ nʼụlọ ya na ndị e si nʼaka
    ndị mba ọzọ zụta ka e biri ugwu nʼoge Ebraham biri ugwu.
  ory-ory: ପୁଣି, ତାଙ୍କ ଗୃହଜାତ ଓ ବିଦେଶୀୟମାନଙ୍କ ନିକଟରୁ ମୂଲ୍ୟକ୍ରୀତ ତାଙ୍କ ଗୃହସ୍ଥ ସମସ୍ତ
    ପୁରୁଷର ସୁନ୍ନତ ହେଲା।
  wmt-wmt: '@see-verse:GEN.017.026'
  chk-chk: pwal tori nöün kewe amanau ät me mwän meinisin, ir mi uputiu lon imwan,
    pwal chokewe a möniir seni chon ekis. Irfengen meinisin ra sirkomsais.
  ssd-ssd: nu tuku wande tuma mbal nu taŋgo ndametiŋmbi piyamba kile-likinaig ta ŋakmba
    tuku ŋgaro turmba pike likinaig.
  rop-rop: '@see-verse:GEN.017.026'
  ukr-1871: І з ним обрізані були всї чоловіки в господї в його, і ті що понароджувались
    у домівцї в його, і понакуповувані за срібло в інороднїх народів.
  eng-AOI: and also all the servants who stayed with Abraham.
  yon-yon: '@see-verse:GEN.017.026'
  bch-bch: Be tipalu Abraam ele arangaranga toa ngada oa pade. Arangaranga edengada
    tnatnad tipopo gid Abraam ele lumaeai, be padengada Abraam iuol gid ga timan ei
    ele, gid toa ngada oa tibada palunga toman ngan Abraam ngan ado toaiua.
  deu-1951: und alles, was männlich war in seinem Hause, daheim geboren und von Fremdlingen
    um Geld erkauft, ward mit ihm beschnitten.
  eng-JPS: And all the men of his house, those born in the house, and those bought
    with money of a foreigner, were circumcised with him.
  ubr-ubr: Abraham an agirotis mat engon siaskibubues.
  srp-1865: I svi domašnji njegovi, roðeni u kuæi i kupljeni za novce od stranaca,
    biše obrezani s njim.
  lug-lug: N’abasajja bonna mu nnyumba y’abo abazaalirwamu n’abo abaagulibwa n’ensimbi
    ze okuva eri munnaggwanga, baakomolebwa wamu naye.
  heb-heb: וכל אנשי ביתו יליד בית ומקנת כסף מאת בן נכר נמלו אתו׃
  ben-IRV: আর তাঁর গৃহে জন্মানো এবং অইহুদীয়দের কাছে মূল্য দিয়ে কেনা তাঁর গৃহের সব
    পুরুষেরও ত্বকছেদ সেই দিনের হল।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਘਰ ਦੇ ਸਾਰੇ ਪੁਰਖਾਂ ਦੀ ਭਾਵੇਂ ਉਹ ਉਸ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਜੰਮੇ ਸਨ, ਭਾਵੇਂ
    ਪਰਦੇਸੀਆਂ ਤੋਂ ਚਾਂਦੀ ਦੇ ਕੇ ਮੁੱਲ ਲਏ ਹੋਏ ਸਨ, ਸਾਰਿਆਂ ਦੀ ਸੁੰਨਤ ਉਸ ਦੇ ਨਾਲ ਹੀ ਕੀਤੀ ਗਈ।
  tkr-tkr: Cuka sa yiğıl, cune xaabın gırgın adamer, menne milletbışike alivşuynbı,
    cune xaa yedike vuxhaynbı gırgınbı sunnat haa'anbı.
  mwp-mwp: '@see-verse:GEN.017.026'
  mya-JVB: သူ ၏အိမ် ၌ ဘွား သော သူတပါး အမျိုးသား၌ သူ၏ငွေ နှင့် ဝယ် သောသူ၊ သူ၏အိမ် နှင့်ဆိုင်သော
    ယောက်ျား အပေါင်း တို့သည်၊ သူ နှင့်အတူ အရေဖျား လှီး မင်္ဂလာကို ခံကြလေ၏။
  tte-O: Besiele tabe kaliyatenane koina tatao meuloili ana nume kana tomiya nigwenigwe
    mumugana sikalai.
  tbg-tbg: Vohaa vi entaraqaa nai kaiqa vaiintivata vaata toqa nimitora.
  hmo-hmo: iena hesiai memero ibounai danu.
  ata-ata: '@see-verse:GEN.017.026'
  nfa-nfa: '@see-verse:GEN.017.026'
  urd-urd: और उसके घर के सब आदमियों का ख़तना, ख़ानाज़ादों और उनका भी जो परदेसियों
    से ख़रीदे गए थे, उसके साथ हुआ।
  rus-SYN: и с ним обрезан был весь мужеский пол дома его, рожденные в доме и купленные
    за серебро у иноплеменников.
  cbt-NTPO: '@see-verse:GEN.017.026'
  bqc-SIM: ń a bɛ gↄ̃ɛ pↄ́ wà ń í aà bɛↄ ń zↄ pↄ́ wà ń lú buipãleↄwaↄ píi.
    Aa tↄ̃zↄ̃̀ gↄↄ doũ zĩ́ɛ.
  tcz-CHONGTHU: Chule a insunga pasal jouse, insunga pengden hihen lang gam dang mi
    soh dinga akichoh tho hi jongle aboncha amatoh tha khat'a chep kitan thah cheh
    ahiuve.
  mar-mar: त्याच्या घरी जन्मलेले व त्याने विकत घेतलेले असे त्याच्या घरचे सगळे पुरुष
    यांचीही त्याच्या बरोबर सुंता झाली.
  tcs-tcs: Ane poskin blo ebridem man sebant ane boi blo dem sebant blo Eibram, ane
    ebridem man ane boi uda Eibram bin baiem wea mani, bin kat tu wea dat dei.
  soq-soq: Tane seda mona uduudu, apana mona me dua bedewe wanwanlala ita nola dewalala
    mane mampe gimaramoia uduudu ete nonowa dewawa dewasaiena.
  qub-qub: Chay junajllami señalacuran Abrahampa maquincho tiyaj ollgu cajcunapis.
    Señalacuran wasincho yurej uywaynincunapis, rantishan uywaynincunapis.
  bqp-bqp: kũ a bɛ gↄ̃gbɛ̃ kũ ò ń í a bɛanↄ kũ zĩkɛri kũ ò ń lú buri pãndeanↄ
    ń pínki. Ò tↄ̃̀ↄ zↄ̃̀ gↄrↄ dokↄ̃nↄ zĩmɛ.
  hat-hat: ansanm ak tout domestik ki te lakay li, kit yo te fèt la, kit se achte
    li te achte yo nan men moun lòt nasyon yo.
  eng-BSB: And all the men of Abraham’s household—both servants born in his household
    and those purchased from foreigners—were circumcised with him.
  tod-tod: Zenɔ ɠana é ɠɛni la ga ná-pɛlɛ wu zunuiti kpein, niiti ti zɔlɔɔni ná-pɛlɛi
    wu, ta wɛɛinti ti ɠeyani ga walii, ti pɛ ti latini pɛlɛʋolu ta tiye.
  eng-WEBPB: All the men of his house, those born in the house, and those bought with
    money from a foreigner, were circumcised with him.
  kbq-kbq: Miko eri'za vahe'ane, mofavrezimine agrane nemaniza kasente'nazampi, arurega
    vahe zagoreti miza sezmante'nea vahe'ene ana mika zamagoza anona taga hu'naze.
  nhe-BL: Huan nojquiya motequilijque nochi nopa itlatequipanojcahua, tlacame huan
    oquichpilme, tlen itztoyaj ipan ichaj, yonque tlacatque nopano o quincojtoya ipan
    sequinoc tlaltini.
  bus-bus: kↄ̃n a bɛ gↄ̃gbɛ̃ kɛ̀ wà ń í a bɛɛnↄ kↄ̃n zↄ̀ kɛ̀ wà ń lú bori pãndeanↄ
    ń píngi. Aↄ̃ bã̀ngu kɛ̀ gurↄ dↄ̃nkↄ̃ zĩmɛ.
  gub-BL: Uzapo nezewegatete haw uma'ereko e ma'e nànàn no, weko haw pe uzexak kar
    ma'e wanupe, amo ae ywy rehe ime'eg kar pyrer wanupe no. Upaw rupi katete awa
    omonohok kar upirera'i a'e 'ar mehe wà.
  eng-DRA: And all the men of his house, as well they that were born in his house,
    as the bought servants and strangers were circumcised with him.
  knf-knf: Biinţ biki katohul bŧi, bambuknaaniiŋ da na biki banuguŋ nug du ñaaŋ aloŋ
    nayaanţ, kë bawala kaŧëmp na a.
