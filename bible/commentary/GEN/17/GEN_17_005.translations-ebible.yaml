    arayah tumbuhu ndraye ndramat soyon iya.
  eng-WMB: Your name will no more be called Abram, but your name will be Abraham;
    for I have made you the father of a multitude of nations.
  tam-TCV: நான் உன்னை அநேக நாடுகளுக்குத் தகப்பனாக்கியிருப்பதால், இனி நீ ஆபிராம் என்று
