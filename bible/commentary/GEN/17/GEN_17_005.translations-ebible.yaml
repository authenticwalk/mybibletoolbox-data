verse: GEN.017.005
translations:
  mal-C: 'ഇനിയൊരിക്കലും നീ അബ്രാം എന്നു വിളിക്കപ്പെടുകയില്ല, നിന്റെ പേര് അബ്രാഹാം
    എന്നായിരിക്കും; ഞാൻ നിന്നെ അനേകം ജനതകൾക്കു പിതാവാക്കിയിരിക്കുന്നു:'
  deu-TKW: Darum sollst du fortan nicht mehr Abram heißen, sondern Abraham soll dein
    Name sein. Denn zum Stammvater eines Haufens von Völkern mache ich dich.
  lin-lin: Bakobenga yo lisusu Abrami te ; kombo na yo ekokoma Abrayami, pamba te
    nakokomisa yo tata ya bikolo ebele.
  cbr-NT: '''imainun kamina bërí Abram kakin anëkë ''itima ''ain. Usa ''ain ka min
    anë bërí ''ia Abraham, ''ën kana mi bëtsi bëtsi ëmanu ''ikë unikaman rara ''iminuxun
    ''ain.'
  eng-LSV: and your name is no longer called Abram, but your name has been Abraham,
    for father of a multitude of nations have I made you;
  bmu-bmu: Göhö qetki Abram mi qahö toroqeba qetketka ahömapmö, göŋön könagesö gwötpuk
    yeŋgö iwi bömönŋina akŋangöra kuŋgum gihizali, miaŋgöra qetki mönö Abraham qetketka
    ahöma.
  eng-GNV: 'Neither shall thy name any more be called Abram, but thy name shalbe Abraham:
    for a father of many nations haue I made thee.'
  eng-WEBSTER: Neither shall thy name any more be called Abram, but thy name shall
    be Abraham; for a father of many nations have I made thee.
  nhw-BL: Huan motoca ayacmo elis Abram. (Abram quinequi quiijtos ‘se tetaj catli
    nochi quitlepanitaj’.) Ama motoca elis Abraham. (Abraham quinequi quiijtos ‘inintata
    miyac masehualme catli itztoque ipan miyac tlalme’.) Quej nopa elis motoca pampa
    nimitzchihuas tiinintata miyac masehualme ipan miyac tlalme.
  swh-ONEN: Jina lako hutaitwa tena Abramu, bali jina lako litakuwa Abrahamu, kwa
    maana nimekufanya wewe baba wa mataifa mengi.
  bba-bba: Bɑ ǹ koo mɑɑ nun soku Aburɑmu, bɑ koo nun sokuwɑ Aburɑhɑmu, ye yɑ ɡerumɔ
    bwese dɑbinun bɑɑbɑ.
  eng-KJVCPB: Neither shall thy name any more be called Abram, but thy name shall
    be Abraham; for a father of many nations have I made thee.
  cpy-cpy: Rootaki piitanteeyaari nimaeka Abraham, eero piitaawo Abram, tema oshekiperori
    ikanteeya pichariniite rinashiteeyaawo ipiyoteeya ikaatzira isheninkatawakahaeyaani,
    oshiyakahaemimi eerokami ipaapateteeya.
  mpx-mpx: Alam nige al ni oola te Abalam, yaa alam na tun Abalahama, kaiwena iyaka
    ya ba nu tabwa boda nihi gewi tubuliya.
  wbp-wbp: Nyampu jalangu-ngurlu-nyayirni nyuntu-nyangu yirdi kula Yipurumulku. Kapurnangku
    kurruly-yirrarni yirdi-karilki Yipuruyamulku, ngulaju yungunpa-jana kirda-nyanu
    nyina yapa-kariki jaya-kurraku kujarla yalarnirlaku ngurujarraranypaku.
  luo-luo: Ok nochak oluongi ni Abram; to enoluongi ni Ibrahim, nimar aseketi ibedo
    wuon ogendini mangʼeny.
  meu-meu: Ladamu danu basie hatoa lou “Abram”, a ladamu bae hatoa “Abraham”, badina
    be bese diaḡau ihavaradia tauna ai vada na halaomu.
  npi-ULB: तेरो नाम अब्राम हुनेछैन, तर अब्राहाम हुनेछ । किनकि म तँलाई धेरै जातिका
    पिता हुनलाई नियुक्‍त गर्छु ।
  yor-yor: A kì yóò pe orúkọ rẹ̀ ní Abramu mọ́, bí kò ṣe Abrahamu, nítorí, mo ti sọ
    ọ́ di baba orílẹ̀-èdè púpọ̀.
  emp-NTPO: Maʌ̃ bẽrã bʌra waa Abraʌ̃ ad̶aẽ́a. Id̶iba ʌ̃taa bʌ trʌ̃ra Abrahaʌ̃ ad̶ia,
    mʌ̃a bʌra zocãrã puru zezada b̶ʌbʌrʌ bẽrã.
  ind-ind: Oleh karena itu, namamu bukan lagi Abram, melainkan Abraham, sebab Aku
    sudah menetapkanmu sebagai bapak atas banyak bangsa.
  pes-OPCB: از این پس نام تو ابرام نخواهد بود، بلکه ابراهیم؛ زیرا من تو را پدر قومهای
    بسیار می‌سازم.
  ssx-ssx: Naka꞉ bikita꞉ Eipola꞉ma꞉ dia꞉yalo ameta꞉ Eipoloha꞉ma꞉e. Pa ekipeke neketa꞉
    tutu paeyaona꞉ apa꞉mei hawaasome.
  lcm-lcm: Ki aulei ta songo anim ta Abaram. Kana nala atuk ua ta kam asan tanginang
    ta Abaraam, using natala asereai anim a tamaria i mamain ta palpal vap.
  aer-aer: Arlte lyetenge anteme, arritnye ngkwinhe-arle Abram anetyakenhe-arle. The
    arritnye arrpenhe antheme anteme Abraham, Tharle ngenhe akngeye atningke-kenhe
    anteme-arle mpwareme apmere arrpe-anenhele.
  tgl-ULB: Ang pangalan mo ay magiging Abraham, at hindi na Abram—dahil itinalaga
    kita na maging ama ng napakamaraming bansa.
  nop-nop: Ale du woho Abalam kotigoŋ mu yodok. Adi Abalaham, woho koobuli unduŋ yodok.
    Biyagoŋ kuyoŋ, nu meeniŋ bop mohok adi’walaŋ behik gapmelat.
  kca-kca: 'Аврам нэмен хӑйԓэн, пӑ тӑԓта йэԓԓы нӑӈ нэмен питәԓ: Авраам, Ма нӑӈен ар
    сыр мир ащийа верԓэм;'
  cbu-NT: Amb ashkachush, shiyaa surish ndushapari nimun tsurtaksin Apramaa táchinllinaya.
    Nimun shiyaa sureetsish, tsurtaksin Aprahamaa, tátshapsinaya, watam shiyamari
    chinllinish tsapurunas ztaru taachinllinawa.
  usa-usa: Íma ókaraq Abaramue áwîqa yainowe, íbêqa ení augen áwîqa Abara-ámue. Kemá
    emmá nétuqya maruti yibowámó áúrákáúná áitaba,
  hui-hui: Anigo ai í̠naga mini Abarama ndo holebere. Í̠ hameigini dewaorenaga mamali
    holeberegodane ai i̱na í̠naga mini Abarahama werogoni.
  wrs-wrs: wo osva yemba kava awov Apraham, Apram nihiloa wuleihao, manara, yimba
    indkumbina aral luhunv.
  mya-mya: ငါ​သည်​သင့်​အား​လူ​မျိုး​များ​စွာ​တို့​၏​ဖ​ခင် ဖြစ်​စေ​မည်​ဖြစ်​သော​ကြောင့်
    သင်​၏​နာ​မည်​ကို အာ​ဗြံ​ဟု​မ​ခေါ်​တော့​ဘဲ​အာ​ဗြ​ဟံ​ဟု​ခေါ် ရ​မည်။-
  cbi-NTPO: Tsenmin umaa Abram mumu jutyunu tsuve. Challaya ñu' mumu Abrahamya majunu
    tsuve, matyu iya ñunu main main ma uñichi uuden juu pure' vee vee chachi chumula'
    apa tirenuuñu' mitya.
  bod-N: ད་ནས་བཟུང་ཁྱོད་ཀྱི་མིང་ལ་ཨབ་རམ་མི་ཟེར་བར་ཨབ་ར་ཧམ་ཞེས་འབོད་པར་བྱ༌སྟེ། བདག་གིས་ཁྱོད་མི་རིགས་མང་པོའི་མེས་པོར་བྱེད་པའི་ཕྱིར༌རོ།།
  wsk-wsk: Se ka nip Abram mu ani menawusam. Aitak nika nip mu Abraham, mu awuk, ani
    aitak ni kariimet motam suen biya nunga nonet gira ko ka betesam.
  kkl-kkl: '@see-verse:GEN.017.004'
  sna-sna: Hauchazonzi Abhurama; zita rako richanzi Abhurahama nokuti ndakuita baba
    vendudzi zhinji.
  spa-BLM: Ya no te llamarás Abram, sino que tu nombre será Abraham, porque te he
    hecho padre de una multitud de naciones.
  beu-beu: '@see-verse:GEN.017.004'
  cac-cac: Man̈xo ol a cuch Abram, palta Abraham xo ol a b'iej, yujto ol ach vac'och
    smam yichamoc tzijtumal nación.
  swh-ULB: Wala jina lako halitakuwa tena Abram, bali jina lako litakuwa Abraham -
    kwa kuwa ninakuchagua kuwa baba wa mataifa mengi.
  bel-bel: і ня будзеш ты болей звацца Абрамам, а будзе табе імя Абрагам, бо Я зраблю
    цябе бацькам мноства народаў;
  wed-wed: Ma marina wavam Abram, ana terevirai da Abraham; aubaina marina ana kauei
    da dam patarana maḡamaḡaui ina viamanem.
  deu-ELBBK: Und von nun an soll dein Name nicht mehr Abram heißen, sondern Abraham
    soll dein Name sein; denn zum Vater einer Menge Nationen habe ich dich gemacht.
  mbb-OT: Kenè ke en egngezanan ki Abram, kekenà, egngezanan ku en sikew ki Abraham,
    su edhimuwen ku sikew he kepuun te medmezakel he menge nasyun.
  msc-msc: A tɛ fɔ i ma butun ko Iburama. I kilitɔ le sisen ko Iburahima, baa n di
    i kɛ jamana siyaman benba ri.
  mal-2015: ഇനി നിന്നെ അബ്രാം എന്നല്ല വിളിക്കേണ്ടതു; ഞാൻ നിന്നെ ബഹുജാതികൾക്കു പിതാവാക്കിയിരിക്കയാൽ
    നിന്റെ പേർ അബ്രാഹാം എന്നിരിക്കേണം.
  tuo-NT: Abrã wãmetisome majã. Yʉꞌʉ nírõnojõta mʉꞌʉrẽ peje diꞌtacjãrã ñecʉ̃ tojacã
    weegʉsaꞌa. Tojo weegʉ niꞌcãcã meꞌrã Abrahã wãmetigʉsaꞌa.
  gup-gup: Bonj yingeyyoy Abram, dja yidjalngeyyo Abraham, dja ngaye marnbun ngudda
    bu yiyimerran Mawah bedberre birribebbehmirndewern nawu birriredbo.
  met-met: Hatata ila bagula duxu yama Ebram te. Bagula duxung ba Ebraham. Namua na
    ngamogung ba usok numanuma xumana mugangadinga.
  gvs-gvs: Tauna geya tuwaina yoim Eberam, go sem bogina avayokoim kom bei boda badabadaidi
    tubudi, tauna yoim vau moe Eberamo.
  rmc-rmc: Imar tut na vičineha Abram, ale tiro nav ela Abraham, bo me tut kerďom
    dadeske prekal o but narodi.
  nlg-nlg: Me vuivuni taeni kara mua hologho nia tua Abram, a Abraham tua na ahamu
    itaeni, na pukuna inau tu negho ge ko vaivaridira na lei kema.
  dgr-DOGNT: Jǫ gots'ǫ ı̨daà Abram nìyeh ha-le; dǫ xàgeèɂaa łǫ gıcho nelı̨ ha t'à
    Abraham nìyeh ha.
  pes-OPV: و نام تو بعد ازاین ابرام خوانده نشود بلکه نام تو ابراهیم خواهدبود، زیرا
    که تو را پدر امت های بسیار گردانیدم.
  ron-1924: Ну те вей май нуми Аврам, чи нумеле тэу ва фи Авраам, кэч те фак татэл
    мултор нямурь.
  aui-aui: Anaberam da dam korotodi nosidinaki, noko biidi kam waghawagha awamiwamiri
    da gegha Abram bi katana Abraham.
  ben-OBCV: তোমাকে আর অব্রাম বলে ডাকা হবে না; তোমার নাম হবে অব্রাহাম, কারণ আমি তোমাকে
    বহু জাতির পিতা করেছি।
  lex-lex: '@see-verse:GEN.017.004'
  rgu-rgu: '@see-verse:GEN.017.004'
  som-som: Magacaagana mar dambe lama odhan doono Aabraam, laakiinse magacaagu wuxuu
    noqon doonaa Ibraahim; waayo, waxaan kaa dhigay quruumo badan aabbahood.
  lat-VUC: 'Nec ultra vocabitur nomen tuum Abram, sed appellaberis Abraham: quia patrem
    multarum gentium constitui te.'
  aoi-aoi: Biya aduwaba-langwa arakba nara nungkwa-langwa ekirra Aburema umba arakba
    Aburiyama ningkakina ningkenimikirra. Enena ekirra enikaduwa yirra-kwunama nganja
    nungkuwa-wa mena-baba ningkumirarringba ningkeningadinuba-wiya ki-yengbijajungwunama
    nungkuwa wurrilyimberrkwulyumida-langwa warnumamalya wurrilyimberrkeyebijeba iya
    wurrilyimberrkeyebijeba,” ni-yama Neningikarrawara Aburemu-wa. Akine-ka ayakwa
    ni-yengbinuma nakina, mena akina ekirra Aburema ne-yaminama “numirarringba numikbiyiya,”
    umba ngalaja ekirra Aburiyama ne-yaminama “numirarringba wurrababurna-langwa warnumamalya.”
  eng-ASVBT: Neither shall thy name anymore be called Abram, but thy name shall be
    Abraham; for the father of a multitude of nations have I made thee.
  mna-mna: '@see-verse:GEN.017.004'
  ita-1885: E tu non sarai più nominato Abramo; anzi il tuo nome sarà Abrahamo; perciocchè
    io ti ho costituito padre d'una moltitudine di nazioni.
  eng-LXXUP: And thy name shall no more be called Abram, but thy name shall be Abraham,
    for I have made thee a father of many nations.
  eng-ULB: No longer will your name be Abram, but your name will be Abraham—for I
    appoint you to be the father of a multitude of nations.
  spa-VBL: así que tu nombre ya no será más Abram. En su lugar, tunombre será Abraham
    porque yo te haré padre de muchas naciones.
  fra-_FOB: Et l'on ne t'appellera plus Abram (père élevé), mais ton nom sera Abraham
    (père d'une multitude); car je t'établis père d'une multitude de nations.
  mal-mal: ഇനി നിന്നെ അബ്രാം എന്നല്ല വിളിക്കേണ്ടത്; ഞാൻ നിന്നെ അനേകം ജനതകൾക്ക് പിതാവാക്കിയിരിക്കയാൽ
    നിന്റെ പേര് അബ്രാഹാം എന്നായിരിക്കേണം.
  lit-lit: Ir nebesivadinsi vardu Abramas, bet tavo vardas bus Abraomas, nes padariau
    tave daugelio tautų tėvu.
  urd-GVR: Ab se tū Abrām yānī ‘Azīm Bāp’ nahīṅ kahlāegā balki terā nām Ibrāhīm yānī
    ‘Bahut Qaumoṅ kā Bāp’ hogā. Kyoṅki maiṅ ne tujhe bahut qaumoṅ kā bāp banā diyā
    hai.
  suz-BL: मुल रे इ नें अब्राम देंचा मदुम्‍ब। इ नें अब्राहाम दुम्‍चा माल्‍ब। मारदे
    हना गो इ कली शुश रागी ङा मुर आन किकी पिपी सेल्‍तन। रोमी ४:११,१७
  ita-1927: e non sarai più chiamato Abramo, ma il tuo nome sarà Abrahamo, poiché
    io ti costituisco padre di una moltitudine di nazioni.
  ckb-ckb: ئیتر لەمەودواش ناوت بە ئەبرام ناهێنرێت، بەڵکو ناوت دەبێتە ئیبراهیم، چونکە
    من تۆم کردووە بە باوکی چەندین نەتەوە.
  eng-BBE: No longer will your name be Abram, but Abraham, for I have made you the
    father of a number of nations.
  crx-NTPO: '''Aw ''on ''un Abram lhunyodutasnelh, nyoozi'' Abraham nyo dutanelh,
    lhelhts''un whut''enne didoh lhane ''enne bubá nyuzusi ''et huwa.'
  kan-OKCV: ಇನ್ನು ಮುಂದೆ, ‘ಅಬ್ರಾಮ್’ ಎಂದು ನಿನಗೆ ಹೆಸರಿರುವುದಿಲ್ಲ. ನಿನ್ನ ಹೆಸರು, ‘ಅಬ್ರಹಾಮ’
    ಎಂದು ಇರುವುದು. ಏಕೆಂದರೆ ನಾನು ನಿನ್ನನ್ನು ಅನೇಕ ಜನಾಂಗಗಳಿಗೆ ತಂದೆಯನ್ನಾಗಿ ಮಾಡಿದ್ದೇನೆ.
  bbb-bbb: Ro iviama ive one Aburame ro rade ive one ije bu kua Eburameno kuake. Ijadufuo
    maeje nare ifejana daro maga a e boeje aesakae binobino ijia kariva ijiebuo asae
    buone reke.
  tam-2017: இனி உன் பெயர் ஆபிராம் எனப்படாமல், நான் உன்னைத் திரளான தேசங்களுக்குத் தகப்பனாக
    ஏற்படுத்தியதால், உன் பெயர் ஆபிரகாம் எனப்படும்.
  spa-RV-1909: Y no se llamará más tu nombre Abram, sino que será tu nombre Abraham,
    porque te he puesto por padre de muchedumbre de gentes.
  ron-BTF: Şi nu va mai fi chemat numele tău Avram, ci numele tău va fi Avraam, pentru
    că te-am făcut tată al multor naţiuni.
  eng-WEBP: Your name will no more be called Abram, but your name will be Abraham;
    for I have made you the father of a multitude of nations.
  eng-FBV: so your name won't be Abram any longer. Instead, your name will be Abraham
    because I'm going to make you the father of many nations.
  nld-1939: 'Niet langer zal men u Abram noemen, Maar uw naam zal Abraham zijn: Want
    Ik maak u tot vader van een menigte volken.'
  nch-BL: Huan motoca ayecmo elis Abram. (Abram quinequi quiijtos Se Teta Cati Nochi
    Quitepanitaj.) Ama motoca elis Abraham. (Abraham quinequi quiijtos Inintata Miyac
    Masehualme Cati Itztoque Ipan Miyac Talme.) Quej nopa elis motoca pampa nimitzchihuas
    tiinintata miyac masehualme ipan miyac talme.
  tfr-NTPO: Ga eeri jek l̈ëkong ga pja ko ber Abram ame. Pja ko ber Abraham shara,
    pja ioror beno tjëyoga ara data kjĩshko.
  vie-1934: Thiên hạ chẳng còn gọi ngươi là Aùp-ram nữa, nhưng tên ngươi sẽ là Aùp-ra-ham,
    vì ta đặt ngươi làm tổ phụ của nhiều dân tộc.
  hin-CV: अब से तुम्हारा नाम अब्राम न रहेगा, पर अब्राहाम होगा; क्योंकि मैंने तुम्हें
    अनेक जातियों का गोत्रपिता बनाया है.
  eng-OURB: Your name will no more be called Avram [Exalted father], but your name
    will be Abraham [Father of a multitude]; for I have made you the father of a multitude
    of nations.
  spa-BES: Ya no te llamarás Abram, sino Abraham, porque yo te he puesto por padre
    de muchas naciones.
  tdx-tdx: Le tsy hatao Avrame ka ty añara’o, fa Avrahame ty ho tahina’o amy te hanoeko
    raem-poko tsiefa.
  vid-vid: Kulawila sambi, huchemigwa kahi Abulamu, ila kochemigwa Abulahamu, mina
    ndikudita uwe mhaza wa nhanzi nyinji.
  pwg-pwg: Kam vava Abram ma karako aviravirai da kam vava vuna na Abraham, vavana
    iyamna ‘koroto ghamana i mamai.’ Ana berai da dam ipeyari ina vona da i mamai
    ghamana na tam.
  eng-OKE: and thy name shall no more be called Abram; but thy name shall be Abraham,
    because the father of many peoples have I appointed (given) thee.
  tha-KJV: ชื่อของเจ้าจะไม่เรียกว่า อับราม อีกต่อไป แต่​เจ้​าจะมี​ชื่อว่า อับราฮัม
    เพราะเราจะกระทำให้​เจ้​าเป็นบิดาของประชาชาติ​มากมาย
  por-BR-2018: E não se chamará mais teu nome Abrão, mas sim que será teu nome Abraão,
    porque te pus por pai de multidão de nações.
