  urd-GVU: اب سے تُو ابرام یعنی ’عظیم باپ‘ نہیں کہلائے گا بلکہ تیرا نام ابراہیم یعنی
    ’بہت قوموں کا باپ‘ ہو گا۔ کیونکہ مَیں نے تجھے بہت قوموں کا باپ بنا دیا ہے۔
  deu-1912: Darum sollst du nicht mehr Abram heißen, sondern Abraham soll dein Name
    sein; denn ich habe dich gemacht zum Vater vieler Völker
  ntj-ntj: Nyangkanku yini Yayipamanya wiyarriku. Nyangkanta-ya Yayipuramanya tjapinma.
