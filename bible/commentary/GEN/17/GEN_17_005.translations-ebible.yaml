  gum-gum: Ñibe mas Abram munchi kømøtø, ñibe Abraham cha wamig kønrrun cha. Kaguende
    nabe ñune tru purø nørrø chi misag søtømeraindøgucha ñibe nømui møskain kønrrai
    pasrar cha.
  iou-iou: Täŋkaŋ wäpka Abram uwä wari nämo api gäweret. Nämo, gäk äma äbori äbori
    unitäŋo nani yäŋ nadäŋ gamiŋira kuŋarayäŋ täno unita wäpka Abraham api gäweret
    yäk.
  haw-1868: 'Aole oe e hea hou ia, o Aberama, aka, o Aberahama kou inoa: no ka mea,
    ua hoolilo aku no au ia oe i kupuna no na lahuikanaka he nui loa.'
  arb-NAV: وَلَنْ يُدْعَى اسْمُكَ بَعْدَ الآنَ أَبْرَامَ (وَمَعْنَاهُ الأَبُ الرَّفِيعُ)
    بَلْ يَكُونُ اسْمُكَ إِبْرَاهِيمَ (وَمَعْنَاهُ أَبٌ لِجُمْهُورٍ) لأَنِّي أَجْعَلُكَ
    أَباً لِجُمْهُورٍ مِنَ الأُمَمِ؛
  adz-adz: Da u bingangam wasangꞌ i rungꞌ faringꞌa bida Abram u (ibi ‘raman da bingan
    tsiraꞌ’), imaꞌ. Da bungꞌ afaringꞌ nabi Abraham (ibi ‘ampi bingan ramanggan’),
    i dzi rim agu isu garam wain wain ampi bingan tafanggan.
  ewe-ewe: Mawu yi edzi be, “Wò ŋkɔ maganye Abram o, ke boŋ ezu Abraham, elabena meɖo
    wò dukɔ geɖewo fofoe.
  eng-LEE: Neither shall thy name any more be called Abram, but thy name shall be
    Abraham; for the father of a multitude of nations have I made thee.
  dji-dji: Ga yuwirdjing yagirri ngarri nyirr gungban, marrga ingki madjirri nyin
    djin bultjigi Abram, bil djiningir yipi nyin djin bultjigi Abrayam, gima djining
    yagirri mayali miri ‘Gunydjirri djina galbigi bapurrurrgi’.
  gvn-gvn: '@see-verse:GEN.017.004'
  nna-nna: Palajalu kuwarri yini wariny yini marnarnanta. Kuwarringulu nyuntumili
    yini Abraham. Palalu yinilu wurraninyi, “Kurrngalku Japartu”.
  asm-FB: তোমাক অব্ৰাম বুলি পুনৰ কোৱা নহ’ব, কিন্তু এতিয়াৰ পৰা তোমাৰ নাম অব্ৰাহামহে
    হ’ব; কিয়নো মই তোমাক আদিপিতৃ হ’বলৈ নিৰূপণ কৰিলোঁ।
  sus-A: عِ شِلِ مُ قَلَمَ سْنْن عِبُرَ مَ، عِ شِلِ قَمَ نّ قَلَدٍ عِبُرَهِمَ، بَرِ مَ
    ﭑ عِ قِندِ مَ سِ وُيَشِ بَبَ نَن نَ.
  fra-SBL: Ton nom ne sera plus Abram, mais ton nom sera Abraham, car je t'ai établi
    père d'une multitude de nations.
  hbo-hbo: וְלֹא־יִקָּרֵ֥א עֹ֛וד אֶת־שִׁמְךָ֖ אַבְרָ֑ם וְהָיָ֤ה שִׁמְךָ֙ אַבְרָהָ֔ם
    כִּ֛י אַב־הֲמֹ֥ון גֹּויִ֖ם נְתַתִּֽיךָ׃
  shp-NTPO: Min janera moa Abram iamai. Ramara nenoax peokootax, min jane ikai Abraham,
    icha jonibaon papa en mia imai kopí.
  eng-WYCLIFFE: and thi name schal no more be clepid Abram, but thou schalt be clepid
    Abraham, for Y haue maad thee fadir of many folkis;
  piu-2006: '@see-verse:GEN.017.004'
  pjt-pjt: Palulanguṟuṉa kuwari nyuntunya ini kutjupananyi, ka nyuntu Aipamanya wiyaringkula
    ini kutjuparinyi nyanga alatji, ‘Aipuṟamanya’, panya ngayulu nyuntunya ngurkantanu
    aṉangu ngura winkitjaku kutju-tjamu nyinanytjaku.
  cwe-cwe: Kwandusila sambi, hwizatangigwa Abulamu kaidi, mbali kwizatangigwa Bulahimu,
    kwaviya nikutenda uwe tata wa makabila mengi.
  bgs-bgs: Tikud áknganni, dì kad ngadanan ki Abram, asal ngadanan kad ki Abraham
    su imun ku sikuna na kamónaan ka marapung mga grupo.
  kik-kik: Ndũgũcooka gwĩtwo Aburamu; ũrĩĩtagwo Iburahĩmu, nĩgũkorwo nĩngũtuĩte ithe
    wa ndũrĩrĩ nyingĩ.
  ksr-ksr: Goo qaga Abram ii mende toroqeŋ qagi ewaato, giinoŋ kanatuuru mamaga yoŋoo
    beŋisigiaga koloowaatiwaajoŋ kuuŋ gonjeŋi, iikawaajoŋ ama qaga mono Aabraham qagi
    ewaa.
  omb-omb: Siu a henamu taligu hate i Ebram, nge a henamu vin voragi Ebraham, huri
    nain veigo goin vuragi na tamai vanue sao.
  fra-NCL: On ne te nommera plus Abram, mais ton nom sera Abraham, car je te fais
    père d’une multitude de nations.
  cek-AK: Nang ih ahmin loe Abram, tiah kawk mak ai boeh; Abraham, tiah ni kawk tih
    boeh; nang loe prae kami boih ih ampa ah kang sak boeh.
  xla-xla: '@see-verse:GEN.017.004'
  cuk-cuk: Ar dulemar-yar-baid-baidgi-ambikumaloed-e-dad-dummadga an be-imakosoggu,
    be bar Abramʼye nugguosulid. Emi-onodoedgine, Abrahamʼye be nugguoed.
  uig-CYR: Шуниң үчүн сениң исмиң буниңдин кейин Абрам аталмайду, бәлки исмиң Ибраһим
    болиду; чүнки Мән сени нурғун әл-милләтләрниң атиси қилдим.
  pma-pma: Sakini, isom hervitei mun ‘Ebram,’ ka hehi ‘Ebraham’ veni numonuk kihi
    mari avu onen mari vangi meatin houlu.
  tel-2017: ఇకపైన నీ పేరు అబ్రాము కాదు. నిన్ను అనేక జాతులకు తండ్రిగా నియమిస్తున్నాను
    కనుక ఇకనుండి నీ పేరు అబ్రాహాము అవుతుంది.
  hat-BSA: Yo p ap rele ou Abram ankò, men non ou va Abraham, paske Mwen ap fè ou
    papa a yon gran kantite nasyon.
  bxh-bxh: Hige gonowana hesam ti atahi fuyoi Abelam, haba tiyen, Abelaham paꞌana
    E fasinabom be haba nuꞌu ouꞌouli adi ulutubu.
  kos-kos: Ac fah tia sifil pangpang kom Abram, a Abraham, mweyen nga ac oru kom in
    papa tumun mutunfacl puspis.
  hbo-WLC: וְלֹא־יִקָּרֵ֥א ע֛וֹד אֶת־שִׁמְךָ֖ אַבְרָ֑ם וְהָיָ֤ה שִׁמְךָ֙ אַבְרָהָ֔ם
    כִּ֛י אַב־הֲמ֥וֹן גּוֹיִ֖ם נְתַתִּֽיךָ׃
  ibo-ibo: Aha gị agaghị abụkwa Ebram, kama ọ ga-abụ Ebraham, nʼihi na emeela m gị
    nna nke ọtụtụ mba.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ନାମ ଅବ୍ରାମ ଆଉ ରହିବ ନାହିଁ, ମାତ୍ର ଅବ୍ରହାମ ହେବ। ଯେହେତୁ ଆମ୍ଭେ ତୁମ୍ଭକୁ
    ଅନେକ ଗୋଷ୍ଠୀର ଆଦିପିତା କଲୁ।
  wmt-wmt: '@see-verse:GEN.017.004'
  chk-chk: Iei mine kosap chüen iteni Apram , nge kopwe iteni Apraham , pun üa awisok
    pwe kopwe semen chomong ainang.
  ssd-ssd: Ta tuku ne tuku nyu Abram kuga. Ne taŋgo kuasmbi suŋgomba tuku mbuŋ minamŋgat
    tukunu ye ne tuku nyu kitek Abraham pili le minamŋgat.
  rop-rop: En ai garra tjeinjim det neim blanga yu na. Dei kaan gulum yu Eibram. Ai
    tjeinjim det neim en gulum yu Eibrahem, dumaji ai garra gibit yu bigismob biginini,
    en ai garra meigim yu jidan dediwan blanga loda difrinwan traib, en sambala king
    garra kamat brom yu femili lain.
  ukr-1871: І не зватимуть уже тебе на імя Аврам, а буде імя твоє Авраам, бо я вчинив
    тебе отцем купи народів.
  eng-AOI: From today your name will not be Abram but now you will be called Abraham.
    I am giving you this new name because you will be the ancestor of many nations.”
    God said that because Abram means “great father,” but Abraham means “father of
    many people.”
  yon-yon: Kibireb kei eb aningko Abram korondaan, kumban aningko yeeb Abraham kabdaan,
    amborom kuu ambibkin yemoon ye ambokab keraneeb kowe.
  bch-bch: Be gau napalele edam. Ta gid panua tirangrang ngan tiuato edam Abram pade
    mao. Eine ga tiuato edam Abraam, ngansa gau nakado ga eao ot alu busa tibud.
  deu-1951: Darum sollst du nicht mehr Abram heißen, sondern Abraham soll dein Name
    sein; denn ich habe dich zu einem Vater vieler Völker gemacht.
  eng-JPS: Neither shall thy name any more be called Abram, but thy name shall be
    Abraham; for the father of a multitude of nations have I made thee.
  ubr-ubr: Om wabim Abram yen on abi kitabirai Abraham, yabin Yau afofourim unnat
    sabu sigaraba wawas agiris un matar.
  srp-1865: Zato se više neæeš zvati Avram, nego æe ti ime biti Avraam, jer sam te
    uèinio ocem mnogih naroda;
  lug-lug: Erinnya lyo tokyayitibwa Ibulaamu, wabula onooyitibwanga Ibulayimu, kubanga
    nkufudde kitaawe w’amawanga mangi.
  heb-heb: ולא יקרא עוד את שמך אברם והיה שמך אברהם כי אב המון גוים נתתיך׃
  ben-IRV: তোমার নাম অব্রাম আর থাকবে না, কিন্তু তোমার নাম অব্রাহাম হবে; কারণ আমি তোমাকে
    বহু জাতির আদিপিতা করলাম।
  pan-pan: ਤੇਰਾ ਨਾਮ ਫੇਰ ਅਬਰਾਮ ਨਹੀਂ ਸੱਦਿਆ ਜਾਵੇਗਾ, ਪਰ ਤੇਰਾ ਨਾਮ ਅਬਰਾਹਾਮ ਹੋਵੇਗਾ ਕਿਉਂਕਿ
    ਮੈਂ ਤੈਨੂੰ ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਦਾ ਪਿਤਾ ਠਹਿਰਾ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: Zı vake geedne milletbışda dek ha'asva, g'iyniyle yiğın do İbram (xərna
    dek) deş, İbrahim (xəppananbışda dek) ixhes.
  mwp-mwp: Ngi bangal lak lawnga Abram, ngath ngibepa kayn nel manin, nginu nel bangal
    Abrama, minguz kedha ngath ngin ayman mura buwaypa thathi, mopakuyk.
  mya-JVB: နောက်တဖန် သင် ၏ အမည် ကို အာဗြံ ဟုမ ခေါ် ရ။ သင် ၏အမည် ကို အာဗြံဟံ ဟုခေါ်ရ၏။
    အကြောင်းမူကား ၊ ငါသည် သင့် ကို များ စွာသော လူ အမျိုးတို့၏ အဘ အရာ၌ ခန့်ထား ပြီ။
  tte-O: Kani nige sauga yaboyoi esam siyoyogayan Abelem na esam yapei Abelamo. Kaiwena
    yawaloko kowa kani kuyamala boda meuloili tubuli.
  tbg-tbg: Te ai autu Eparaamira qaqini varake, qaraaka autu nteha ariara Eparahaamivave
    – Airi Vatanaaka Vika Qovavema turo. Are vo vatanaa vo vatanaaka vika qova vainarara
    ti, te minti turo.
  hmo-hmo: Oiemu ladana be do idia atoa lou lasi Aberamo, to do idia atoa Aberahamo,
    badina be bese momo havaraia tauna oi lau halaoa inai.
  ata-ata: Maasi la ualasine lexe Avalamu la ua, amoxoine lexe Avalaamu, xo eni aalusine
    sou nini naxali mutuꞌu ovuxaꞌa ta mitema no xalexalee tuatuala ukalusi.
  nfa-nfa: '@see-verse:GEN.017.004'
  urd-urd: और तेरा नाम फिर इब्रहाम नहीं कहलाएगा बल्कि तेरा नाम अब्रहाम होगा, क्यूँकि
    मैंने तुझे बहुत क़ौमों का बाप ठहरा दिया है।
  rus-SYN: 'и не будешь ты больше называться Аврамом, но будет тебе имя: Авраам, ибо
    Я сделаю тебя отцом множества народов;'
  cbt-NTPO: Naporahuaton, co huachi Apran itaponënhuë'. Ipora quëran huarë' Apraan
    itaponën. Ca nohuanto na'a naciono'sa quëmá quëran pipipona ni'ton, ina pochin
    nohuitaponën.
  bqc-SIM: Wàli onɛ Ablaũ lↄo, sema Ablahaũ, asa má n kɛ buiↄ dezi ũɛ.
  tcz-CHONGTHU: Abanna jong na min jong kakhel peh ding, Abram nahi tahlou ding, Hinlah
    nangma hi Abraham na kiti ding ahi tai, ajeh chu nangma hi nam jouse mipa nahi
    ding ahi tai.
  mar-mar: येथून पुढे तुझे नाव अब्राम असणार नाही, तर तुझे नाव अब्राहाम असे होईल. कारण
    मी तुला अनेक राष्ट्रांचा पिता असे नेमले आहे.
  tcs-tcs: Nomo nau neim blo yu gobi Abram. Ai go kole yu Eibram nau bikoz ai bin
    meke yu bigate blo ol prapa plenti pipol uda stap wea dempla oun kantri.
  soq-soq: E dan daitada nosiu segaitaa baiwa tauma ne e eboa Abram winedia ene leusane
    Abraam itudina.
  qub-qub: Chaymi cananpitaga jutiquipis manana Abramnachu canga. Chaypa ruquin jutiqui
    canga Abrahamnami. Chaynöga jutiqui canga gampita mirajcuna achca nasyunpaj mirananpaj
    captinmi.
  bqp-bqp: Onigↄ̃ pinnɛ Abramu doro, sé Ibrahĩ, zaakũ mani n kɛ buri dasinↄ dizi
    ũ.
  hat-hat: Yo p'ap rele ou Abram ankò. Men y'a rele ou Abraram, paske m'ap fè ou tounen
    zansèt moun anpil nasyon.
  eng-BSB: No longer will you be called Abram, but your name will be Abraham, for
    I have made you a father of many nations.
  tod-tod: Za ʋoluma, è la mɔ loliga ga Aɓalame, kɛlɛ è-laaseigi ɠa ɠɛ ga Aɓalaame,
    mazɔlɔɔ nà è ɠɛɛzu ga zii mɔinmɔingaa ti-ɠɛɛ.
  eng-WEBPB: Your name will no more be called Abram, but your name will be Abraham;
    for I have made you the father of a multitude of nations.
  kbq-kbq: Hagi Abramuge hu'za mago'enena kagia ohegahaze. Menina Abrahamuge hu'za
    hugahaze. Na'ankure kagra hakare'a veamokizmi nafazamiza hugahane.
  nhe-BL: Huan motoca ayoc elis Abram. (Abram quinequi quiijtos Se Tetat Tlen Nochi
    Quitlepanitaj.) Ama motoca elis Abraham. (Abraham quinequi quiijtos Inintata Miyac
    Tlacame Tlen Itztoque Ipan Miyac Tlaltini.) Queja nopa elis motoca pampa nimitzchihuas
    tiinintata miyac tlacame ipan miyac tlaltini.
  bus-bus: Weégae bennɛ Abramu dↄro, sé Ibraĩ, zaakɛ mɛ́ n kɛ bori pariinↄ dezi ũ.
  gub-BL: Tàrityka'i amono putar amo ae nerer newe nehe kury. Àmàràw, a'e iteko newe
    kury. Kutàrigwepe kury, Àmàrààw, a'e putar newe ihe nehe. Ko 'ar rehe nehe, amo
    'ar rehe nehe no. Ta'e urumuigo kar putar teko tetea'u wanu romo ihe nehe xe.
    — Teko tetea'u wanu, i'i Àmàrààw her zaneze'eg rupi.
  eng-DRA: 'Neither shall thy name be called any more Abram: but thou shalt be called
    Abraham: because I have made thee a father of many nations.'
  knf-knf: Iinkak adu'ana Abram, katimu kawo hënkuŋ Abraham, ţiki ddolu iwo aşin kntaali
    kŧum.
