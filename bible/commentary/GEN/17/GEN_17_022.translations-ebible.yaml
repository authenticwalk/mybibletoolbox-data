verse: GEN.017.022
translations:
  mal-C: ഇതു സംസാരിച്ചുതീർന്നപ്പോൾ ദൈവം അബ്രാഹാമിനെവിട്ട് ആരോഹണംചെയ്തു.
  deu-TKW: Und als er seine Unterredung mit ihm geendigt hatte, fuhr Gott auf von
    Abraham.
  lin-lin: Tango Nzambe asilisaki kosolola na Abrayami, akendeki.
  cbr-NT: Usai abë banatankëxun Abraham ëbiani ka Nukën 'Ibu Dios anuax kuankëxa.
  eng-LSV: and He finishes speaking with him, and God goes up from Abraham.
  bmu-bmu: Anutunöŋ Abrahambuk keu jiyohori, mi teköiga i mosöta wahöta öŋgöyök.
  eng-GNV: And he left off talking with him, and God went vp from Abraham.
  eng-WEBSTER: And he ceased talking with him, and God went up from Abraham.
  nhw-BL: Huan quema Toteco Dios tlanqui camanalti ihuaya Abraham, quistejqui.
  swh-ONEN: Wakati alipomaliza kuzungumza na Abrahamu, Mungu akapanda juu akaondoka
    kwa Abrahamu.
  bba-bba: Ye Gusunɔ u kɑ Aburɑhɑmu ɡɑri kuɑ u kpɑ, u nùn deri u doonɑ wɔllɔ.
  eng-KJVCPB: And he left off talking with him, and God went up from Abraham.
  cpy-cpy: Ikanta ithonkanakiro Tajorentsi ikenkithawaetakaakiri Abraham, ipeyapithatanaari.
  mpx-mpx: He Yabowaine wana baaba i pwamowasi, yaka i eguluwai.
  wbp-wbp: Junga-juku, wangkanjarla Kaatuju pina-yanulku kankarlarra.
  luo-luo: Kane Nyasaye osetieko wuoyo kod Ibrahim, noweye modhi.
  meu-meu: Dirava ese ena hereva e hadokoa, bena ia ese Abraham e rakatania.
  npi-ULB: तिनीसँग कुरा गरिसक्‍नुभएपछि परमेश्‍वर अब्राहामदेखि छुट्टिनुभयो ।
  yor-yor: Nígbà tí ó ti bá Abrahamu sọ̀rọ̀ tán, Ọlọ́run sì gòkè lọ kúrò lọ́dọ̀ rẹ̀.
  emp-NTPO: Ãcõrẽra Abrahaʌ̃ ume bed̶ea b̶aped̶a wãsia.
  ind-ind: Sesudah Allah selesai berbicara kepada Abraham, Dia meninggalkannya.
  pes-OPCB: آنگاه خدا از سخن گفتن با ابراهیم بازایستاد و از نزد او رفت.
  ssx-ssx: Kutupa Koda꞉ ipiki Eipoloha꞉ma꞉ yaapo pi lo paeyaota꞉ ipiki mina꞉pa꞉lao
    peekeme.
  lcm-lcm: Au, God kala kamus ta angmemengenai ve Abaraam na kala palak alak pelek
    ia.
  aer-aer: Kele-arle Ngkarte angkeke iperre, Re Abraham imperle-alheke.
  tgl-ULB: Nang siya ay tapos ng makipag-usap sa kanya, umakyat ang Diyos mula kay
    Abraham.
  nop-nop: Bepaŋ adi Abalahamdut mede yonadi unduŋ tubudapmaaŋ pilale Abalaham bikabuŋa
    loguk.
  kca-kca: Щитәԓән Турәм Авраам пиԓән пŏтәртты вŏԓыйәс пӑ нŏх эԓԓәс.
  cbu-NT: Táyaru, Apanll Apramarineetsi mikeeru kasarangiya. Kasayaru, Apanll naatarangiya.
  usa-usa: Minnámo Abara-ámtemo aamó timá-kánatatuwena Abara-ámma Îtogo áyukaiye.
  hui-hui: Abarahamala bi ogoni lai howa Ngode Datagaliwabe ibu Abarahama helalu pene.
  wrs-wrs: Doa Sesoava ishopiamnanamba, doa os dasvholahangana.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ထို​သို့​မိန့်​မှာ​ပြီး​နောက် အာ​ဗြ​ဟံ​ထံ​မှ​ကြွ​သွား​တော်​မူ​၏။
  cbi-NTPO: Tsejtu Abrahamba Dios dekuindake' dyatu, junu malu' miimi.
  bod-N: དཀོན་མཆོག་ཨབ་ར་ཧམ་དང་ཁ་བྲལ་ནས་ནམ་མཁའི་ཞིང་ཁམས་སུ་འཕགས༌སོ།།
  wsk-wsk: Kaem den mu Abraham ilak balu saparam, mu eng am Abraham beteram ale namaram.
  kkl-kkl: Wene aro ni ambarogti Abraham laplobiagha piog.
  sna-sna: Akati apedza kutaura naAbhurahama, Mwari akakwira kumusoro achibva paari.
  spa-BLM: Cuando terminó de hablar con él, Dios se alejó de Abraham.
  beu-beu: Mateng aulang sengmuse, Lahatala Ana mida Abraham eahalang.
  cac-cac: Ayic ix lajvi slolon Dios yed' vin̈, ix paxq'uei.
  swh-ULB: Alipo kuwa amemaliza kuzungumza naye, Mungu akaondoka kwa Abraham.
  bel-bel: І Бог перастаў гаварыць з Абрагамам і ўзышоў ад яго.
  deu-ELBBK: Und er hörte auf, mit ihm zu reden; und Gott fuhr auf von Abraham.
  mbb-OT: Ne hein nekeipus he edlalag is Megbevayà diyà te ki Abraham, nahanew sikandin
    dutun te ked-ahà ni Abraham.
  msc-msc: Alla banda kumala Iburahima yɛ tumana mɛn na, a bɔra Iburahima fɛ.
  mal-2015: ദൈവം അബ്രാഹാമിനോടു അരുളിച്ചെയ്തു തീർന്നശേഷം അവനെ വിട്ടു കയറിപ്പോയി.
  tuo-NT: Cʉ̃ Abrahã meꞌrã ucũtojanʉꞌcõ, waꞌa waꞌacʉ niwĩ.
  gup-gup: Kuhni rowk God yakwong kore Abraham benewokdi, wanjh bibawong bidbom.
  met-met: Harua rangua Ebraham laing sup, baing Urana sauya.
  gvs-gvs: E Yaubada ibóbwara ikavava, Eberamo ikalave go, ituko.
  rmc-rmc: Sar o Del preačhiľa te vakerel le Abrahamoha, geľa pašal leste het.
  nlg-nlg: Me kokoe soko tua God vania Abraham ge tona sania.
  dgr-DOGNT: Abraham ts'ǫ̀ goı̨de tł'axǫǫ̀ Nǫ̀htsı̨ yets'ǫǫ̀ anajà.
  pes-OPV: و چون خدا از سخن‌گفتن با وی فارغ شد، از نزد ابراهیم صعود فرمود.
  ron-1924: Кынд а испрэвит де ворбит ку ел, Думнезеу С-а ынэлцат де ла Авраам.
  ben-OBCV: অব্রাহামের সঙ্গে কথা বলা শেষ করে ঈশ্বর তাঁর কাছ থেকে উঠে চলে গেলেন।
  lex-lex: La'pa Orgahi Nahor lirni la Abrahama dewade, Orgahi Nha'at la Ilyamou-Watyatoha
    pa Nto'or doinia Abrahama la.
  rgu-rgu: Dedea basa leoꞌ na, boe ma Manetualain laꞌo ela Abraham mesaꞌ ana neuꞌ
    na.
  som-som: Oo kolkuu hadalkii u dhammeeyey, Ilaah waa ka tegey Ibraahim.
  lat-VUC: Cumque finitus esset sermo loquentis cum eo, ascendit Deus ab Abraham.
  aoi-aoi: Biya ni-jerrukwa-manja ayakwa nakina Neningikarrawara neni-lalika arakba
    Aburiyama-da.
  eng-ASVBT: And he left off talking with him, and God went up from Abraham.
  mna-mna: Anutu iso sua pa Abaraam makiŋ, to izemi mi ila lene.
  ita-1885: E, quando Iddio ebbe finito di parlare con Abrahamo, egli se ne salì d'appresso
    a lui.
  eng-LXXUP: And he left off speaking with him, and God went up from Abraham.
  eng-ULB: When he had finished talking with him, God went up from Abraham.
  spa-VBL: Cuando Dios terminó de hablar con Abraham, se retiró de su presencia.
  fra-_FOB: Et quand il eut achevé de parler avec lui, Dieu remonta d'auprès d'Abraham.
  mal-mal: ദൈവം അബ്രാഹാമിനോട് അരുളിച്ചെയ്തു തീർന്നശേഷം അവനെ വിട്ട് കയറിപ്പോയി.
  urd-GVR: Allāh kī Ibrāhīm ke sāth bāt ḳhatm huī, aur wuh us ke pās se āsmān par
    chalā gayā.
  suz-BL: मिनु परमप्रभु अब्राहाम नु लोव़ पने थुम्‍शा लमाक्‍त।
  ita-1927: E quand’ebbe finito di parlare con lui, Iddio lasciò Abrahamo, levandosi
    in alto.
  ckb-ckb: کاتێک خودا لە قسەکانی بووەوە لەگەڵ ئیبراهیم، لەلای ڕۆیشت و بەرزبووەوە.
  eng-BBE: And having said these words, God went up from Abraham.
  crx-NTPO: '''Et yulh yalhduk-un ''etsul ''udija ''ink''ez Yak''usda (Elohim) ndo
    whenaja.'
  kan-OKCV: ಆಗ ದೇವರು ಅವನ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ಮುಗಿಸಿ, ಅಬ್ರಹಾಮನ ಬಳಿಯಿಂದ ಹೊರಟು ಹೋದರು.
  bbb-bbb: Godi fu vua ijiege Eburame kuarama furi areme fune ijia nujana vae.
  tam-2017: தேவன் ஆபிரகாமோடு பேசிமுடிந்தபின்பு, அவர் அவனைவிட்டுப் போனார்.
  spa-RV-1909: Y acabó de hablar con él, y subió Dios de con Abraham.
  ron-BTF: Şi a terminat de vorbit cu el, iar Dumnezeu s-a înălţat de la Avraam.
  eng-WEBP: When he finished talking with him, God went up from Abraham.
  eng-FBV: When God had finished speaking with Abraham he left him.
  nld-1939: Toen brak God zijn gesprek met hem af, en steeg op van Abraham weg.
  nch-BL: Huan quema Toteco Dios tanqui camanalti ihuaya Abraham, quistejqui.
  tfr-NTPO: Sbö tjl̈ẽno ba kong pjir ga opshino to ey dwayo.
  vie-1934: Khi Đức Chúa Trời đã phán xong, thì Ngài từ Aùp-ra-ham ngự lên.
  hin-CV: जब परमेश्वर अब्राहाम से अपनी बात कह चुके, तब वे चले गए.
  eng-OURB: When he finished talking with him, the kavod Yahweh ·weighty glory of
    He sustains breathing· went up from Abraham [Father of a multitude].
  spa-BES: Y dicho estas palabras, Dios se fue de Abraham.
  tdx-tdx: Ie nagado’e i nitsara’ey, le nienga i Avrahame t’i Andrianañahare.
  vid-vid: Lelo Nguluwi loyasindile kulonga, nakamleka Abulahamu, nakaheluka kilanga.
  pwg-pwg: Ma vaghina, God, Abraham yavata ivi sisiya ikovi na ikuyowei.
  eng-OKE: And when He had ended to speak with him, the Glory of the Lord ascended
    up from Abraham.
  tha-KJV: พระองค์​มี​พระราชปฏิสันถารกั​บท​่านเสร็จแล้ว พระเจ้าก็เสด็จขึ้นไปจากอับราฮัม
  por-BR-2018: E acabou de falar com ele, e Deus subiu da presença de Abraão.
  bco-bco: Godeyo꞉ Ablaham o꞉lia꞉lo꞉ tola꞉leno꞉ eleta꞉ga꞉ ane.
  deu-ELO: Und er hörte auf mit ihm zu reden; und Gott fuhr auf von Abraham.
  ktm-ktm: Lapan ipe sane kuti ile tan Abraham inum pe iyeu.
  caa-caa: Pues conda e Dios cꞌapa ojron taca e Abraham, locꞌoy tama e lugar era.
  eng-WYC-2018: And when the word of the speaker with him was ended (or And when he
    was finished speaking), God ascended from Abraham.
  epo-epo: Kaj Li ĉesis paroli kun li, kaj Dio leviĝis for de Abraham.
  uig-PIN: Huda Ibraⱨim bilǝn sɵzlixip bolup, uning yenidin yuⱪiriƣa qiⱪip kǝtti.
  beo-beo: Gode da A:ibalaha:mema sia:i dagoiba:le, yolesili asi.
  tpi-OTNT: God i mekim dispela tok pinis, na em i lusim Abraham na i go.
  hau-SA: Da ya gama magana da Ibrahim, sai Allah ya tashi daga gare shi.
  udu-udu: Ki a’di thimki’da ṯor jin ṯorkina a’di nyaḵki a’di mo tani Arumgimis yaki’d
    ki mis mo ’pena Ibrahiim mo.
  uig-LAT: Xuda Ibrahim bilen sözliship bolup, uning yénidin yuqirigha chiqip ketti.
  nde-nde: Eseqedile ukukhuluma lo-Abhrahama, uNkulunkulu wenyuka wamtshiya.
  ton-ton: Pea ngata ai ʻene lea kiate ia, pea hāʻele hake ʻae ʻOtua meia ʻEpalahame.
  ces-1613: A když dokonal Bůh řeč svou s ním, vstoupil od Abrahama.
  eko-eko: Nawiisha ottakhula na Eburahiima, Nluku khulawa.
  nss-nss: Iyamulan para Ngindrai iwong iyata Apraham ihipwen, Apraham iyen pe yiy
    iyau.
  eng-WMB: When he finished talking with him, God went up from Abraham.
  tam-TCV: இறைவன் ஆபிரகாமுடன் பேசி முடித்தபின் மேலெழுந்து போனார்.
  ceb-ULB: Sa dihang nahuman na siya sa pakigsulti kaniya, ang Dios mibiya kang Abraham.
  mkn-mkn: Omong abis bagitu, ju Tuhan Allah kasi tenga Abraham sandiri sa di situ.
  pol-UBG: Gdy skończył z nim rozmowę, Bóg wzniósł się nad Abrahama.
  agr-agr: Nuna aatus Apajuí Abrahamjai chichas ashimak, wakitkiuwai.
  kyc-kyc: Pii lao otapala Anatu Aporakame yaki nyepala pulyuo peya.
  urd-GVU: اللہ کی ابراہیم کے ساتھ بات ختم ہوئی، اور وہ اُس کے پاس سے آسمان پر چلا
    گیا۔
  deu-1912: Und er hörte auf, mit ihm zu reden. Und Gott fuhr auf von Abraham.
  ntj-ntj: Nyangka Mama Kuurrnga Yayipuramala wangkangu wiyarringkula kutipitjangu.
  row-row: Olaꞌ basa taꞌo naa ma, Lamatualain lao hela Abraham.
  kan-2017: ಆ ನಂತರ ದೇವರು ಅಬ್ರಹಾಮನ ಸಂಗಡ ಮಾತನಾಡುವುದನ್ನು ಮುಗಿಸಿ ಅವನ ಬಳಿಯಿಂದ ಮೇಲಕ್ಕೆ ಏರಿ
    ಹೋದನು.
  ena-ena: Asɨ agaŋ ciaŋ abɨci ci lɨci Ebɨlam dɨ vala umi.
  tgo-tgo: Mbaŋa i utuvao weiye Eibraham, kaero i njoghava.
  yap-yap: Fa’ani mu’ Got ko welthin ngak Abraham me yan.
  tet-tet: Katak notu tiꞌan, Maromak laꞌo nela Abraham.
  hlt-MCSB: Anih taengah thui ham te a khah van neh Pathen khaw Abraham taeng lamkah
    nong.
  mdy-ETH: ዬያይዲ ፆኦሲ ዓብራሃሜና ዎላ ጌስታዖ ዱማዺ ኬስኬኔ።
  kew-kew: Gote-me Abraham rapu aaga lo kirituare nipu pisa.
  twi-ASANTE: Onyankopɔn kasa kyerɛɛ Abraham wieeɛ no, ɔgyaa no hɔ kɔeɛ.
  bhl-bhl: Dangei, Sunbin-Got e Abalakam elo koleweko, iti katiw elo unse kale.
  con-NTPO: Chigaja tsa'caen Abrahamnga supa ansundin ja.
  eng-WEBU: When he finished talking with him, God went up from Abraham.
  bnp-bnp: Na tahuna a Vure i ta lobo i pea e Abraham, i sike.
  wal-wal: Xoossai Abrahaamaara haasayidi wurssidoogaappe guyyiyan, Abrahaamappe shaahettidi
    pude biis.
  mgh-mgh: Wamanlyawe wuulumaca na Aparahamu, Nluku ahothama nuuwela.
  acu-NT: Tura Yus Abramjai chichas umis nunia jiinki wemiayi.
  spa-PDDPT: Cuando terminó de hablarle, ʼElohim ascendió de la presencia de Abraham.
  gun-gun: Ha'e gui Abraão reve Nhanderuete ijayvupa ma vy ojeupi ovy ha'e gui.
  agu-BL: Yi stzaje'n wi' yol Ryos tu Abraham aje'n nintzun bantz.
  eng-PEV: After God said all that, he left Abraham.
  ilo-ULB: Idi nalpasna a kinatungtong ni Abraham, nagpangato ti Dios ket pinanawanna
    ni Abraham.
  kpg-kpg: God gaa lawa loo ana helehelekai gi Abraham, gei Mee ga hagatanga i mee.
  uig-ARA: خۇدا ئىبراھىم بىلەن سۆزلىشىپ بولۇپ، ئۇنىڭ يېنىدىن يۇقىرىغا چىقىپ كەتتى.
  bsp-bsp: Ntɛ Kanu kəlip kəlok-lokər Abraham mɔ, kɔ Kanu kəmpɛ dareŋc.
  bps-bps: Kafnge Dwata stulen di ku Abraham tnagakan kenen.
  mbs-mbs: Penga te peg-ikagi te Timanem diyà ki Abraham, nesayo sikandin.
  tof-tof: God tóba bóktan nóma elakónórr Eibrra-amka, wa oyakagab we kwit kasilürr.
  sus-sus: Ala to gɛ na masenyi ra, a naxa keli Iburahima xun ma.
  pon-2006: Mwurin mahsen pwukat, Koht ahpw ketiketla sang Eipraam.
  jae-jae: Anôtô kêsôm biŋ gêdêŋ Abraham su, go gêwi eŋ siŋ ma gêc kêpi gêja.
  ksd-ksd: Ma God i ga ngo ma ra tinata pire Abaraam ma i ga tutua kan ia.
  tur-YTC: Onunla konuşmasını bitirince, Tanrı Avraham’ın yanından yukarı çıktı.
  bel-N: І скончыў прамаўляць да яго, і узьняўся Бог ад Абрагама.
  grc-BRENT: Συνετέλεσε δὲ λαλῶν πρὸς αὐτὸν, καὶ ἀνέβη ὁ Θεὸς ἀπὸ Ἁβραάμ.
  ind-AYT: Setelah selesai berfirman kepada Abraham, pergilah Allah dari Abraham.
  lid-lid: Eme Kindrei asehek sahou i ta Abraham ano badeh iy iu ai.
  eng-NNA: After he finished talking to Abraham God went away.
  nya-nya: Atatha kuyankhula, Mulungu anamuchokera Abrahamu.
  hrv-hrv: Kad je završio razgovor s njim, od Abrahama Bog se podiže.
  mps-mps: Godigo te tama po Abraham dali ola silama, tama aga ugwaba holoyu, tama
    pai.
  llg-llg: Kokolak basa leondia, boe ma Manetualain laꞌo ela Abraham.
  tpi-tpi: God i mekim dispela tok pinis, na em i lusim Abraham na i go.
  dan-1931: Så hørte han op at tale med ham; og Gud steg op fra Abraham.
  vie-OVCB: Đến đây, Chúa chấm dứt nói chuyện với Áp-ra-ham và ngự lên trời.
  lbk-lbk: Sa et kinmaan si Apo Dios kakwasan nan nakitot-oyyana ken Abraham.
  guj-2017: ઈશ્વરે ઇબ્રાહિમની સાથે વાત કરવાનું પૂરું કર્યું અને ઈશ્વર તેની પાસેથી
    ગયા.
  byr-byr: '@see-verse:GEN.017.021'
  awx-awx: Wamu Abraham iniwän puluwänu, Anätu axukut.
  pon-2006A: Mwurin mahsen pwukat, Koht ahpw ketiketla sang Eipraam.
  por-BRBSL: Quando terminou de falar com ele, Deus subiu de Abraão.
  aly-aly: Ikwer-penh Akngey alpek-anem.
  cth-cth: Hottelah Abraham hoi lawk a kâpato hnukkhu Cathut teh a luen.
  twi-twi: Onyankopɔn kasa kyerɛɛ Abraham wiee no, ogyaw no hɔ kɔe.
  hlt-hlt: Anih taengah thui ham te a khah van neh Pathen khaw Abraham taeng lamkah
    nong.
  tbz-SIM: Kuyie nnɑ̀kɛ́ dìì mɔ̀nnì Abɑrɑhɑmmu kɛ́deè, kɛ́ítɛ́ kɛ́dekɛ kɛĩ́nkɛ̀.
  msy-2020: Egha God akar kam gamigha gɨvagha Abraham ategha ghu.
  txq-txq: Manetualain kokolak basa talo naa, boe ma Ana laꞌo ela Abraham mesa kana
    neu naa.
  aaz-aaz: Naꞌuab anrair on naan ate, Uisneno naneuk Gon naꞌko naiꞌ Abraham.
  azb-azb: Allah İbrahimlə söhbətini bitirərək ondan ayrılıb yuxarı çəkildi.
  eng-DBY: And he left off talking with him; and God went up from Abraham.
  hin-2017: तब परमेश्वर ने अब्राहम से बातें करनी बन्द की और उसके पास से ऊपर चढ़ गया।
  wol-KYG: Loola la Yàlla wax Ibraayma, daldi fay bàyyikoo.
  swp-swp: Maena se ribariba lautom, Eaubada i laugabaei.
  bjr-bjr: Anutufa aiqama maa ufana Abaraqaammana qimamiseenoo doo quqasee finau.
  eng-YLT: and He finisheth speaking with him, and God goeth up from Abraham.
  kne-kne: Makdeng pay ay makingalat si Diyos en Abraham, kinmaan.
  heg-NTPO: Aa hidi ela kon, Ama Lamtua Allah nang Abraham se maan na.
  ptu-ptu: Puhai ma'tula', iya le'ba'um Puang Allataala umpellei Abraham.
  bzd-NTPO: Mik Skëköl tté o̱ne Abraham ta̱, ta̱ imía̱.
  kwf-kwf: KaidaꞋi God nia alaꞋa faꞋinia sa Abraham ka sui, nia ka leka naꞋa Ꞌana.
  eng-WYC-2017: And when the word of the speaker with him was ended, God ascended
    from Abraham.
  eng-WMBB: When he finished talking with him, God went up from Abraham.
  spp-spp: Ɲyɛ Kile à puru jwumpe jwo a kwɔ̀ *Ibirayima á ke, ka u u yîri u taan maa
    dùgo nìɲyiŋi na.
  aey-aey: Saen Anut uqa Ebrahamca je madi hedumesi uqa culdimei ohis ti nuen.
  urd-GVH: अल्लाह की इब्राहीम के साथ बात ख़त्म हुई, और वह उसके पास से आसमान पर चला
    गया।
  rug-rug: Sipu beto zama koe Ebarahami sa Tamasa, si taluarae si Asa koa sa.
  gaz-gaz: Waaqni erga Abrahaam wajjin haasaʼee fixatee booddee isa biraa ol baʼe.
  fra-LSG: Lorsqu’il eut achevé de lui parler, Dieu s’éleva au-dessus d’Abraham.
  gnn-gnn: Ga ŋunhi ŋayi bitjarrayinydja God nhanukala waŋana Yipurayimgala, bala
    ŋayi gonha'yurrunana ŋanya.
  yal-yal: Ala to yelin na falɛ, a yi keli Iburahima xun ma.
  gum-gum: Incha Tiusbe Abrahamba chab waminchabe, nuinukkurri tarømisra ibig køn.
  iou-iou: Eruk, Anutu Abrahamkät man yäŋtäreŋpäŋ Abraham teŋpeŋ äroŋkuk.
  haw-1868: A oki iho la kana kamailio ana me ia, hoi aku la ke Akua iluna mai o Aberahama
    aku.
  arb-NAV: وَلَمَّا انْتَهَى مِنْ مُحَادَثَتِهِ فَارَقَ اللهُ إِبْرَاهِيمَ.
  adz-adz: Gubuꞌ Anutu ntsupa nan gan nidan da Abraham, da itangin arangan rai da
    ifan.
  ewe-ewe: Ale Abraham kple Mawu ƒe dzeɖoɖo wu enu, eye Mawu dzo.
  eng-LEE: And when he had left off talking with him, God went up from Abraham.
  dji-dji: Girri rirringir nyani God guḻdjili wanginyirngir inga, nyani manydjiniban.
  gvn-gvn: '@see-verse:GEN.017.021'
  nna-nna: Jipi muwarr pinaja Abraham-ku Ngarrka yana.
  asm-FB: অব্ৰাহামৰ লগত কথা কৈ শেষ কৰাৰ পাছত ঈশ্বৰ তেওঁৰ ওচৰৰ পৰা ওপৰলৈ গুছি গ’ল।
  sus-A: عَلَ تٌ فّ نَ مَسٍنيِ رَ، عَ نَشَ كٍلِ عِبُرَهِمَ شُن مَ.
  fra-SBL: Quand il eut fini de parler avec lui, Dieu s'éloigna d'Abraham.
  hbo-hbo: וַיְכַ֖ל לְדַבֵּ֣ר אִתֹּ֑ו וַיַּ֣עַל אֱלֹהִ֔ים מֵעַ֖ל אַבְרָהָֽם׃
  shp-NTPO: Jatian Abraham betan yoyo iki senenax, Dios moa jainoax kaa iki.
  eng-WYCLIFFE: And whanne the word of the spekere with hym was endid, God stiede
    fro Abraham.
  pjt-pjt: Munu Godalu Aipuṟamala wangkara wiyaringkula palunya wantikatira anu.
  cwe-cwe: Mulungu viyakomeleze kulonga na Bulahimu, kahita kuchanyha kuulanga.
  bgs-bgs: Pángnga igpatóngkóé dan, igpanó tô Manama.
  kik-kik: Ngai aarĩkia kwaria na Iburahĩmu, akĩambata, akĩmũtiga.
  ksr-ksr: Anutunoŋ Aabrahambo qaa kaeŋ amiri tegoro ii mesaoŋ waama uro.
  omb-omb: Tavohe u laqa u rovo mei Ebraham, Huqe Mauri mo mule kalo denie.
  fra-NCL: Et ayant achevé de parler avec lui, Dieu remonta d’auprès d’Abraham.
  cek-AK: Lokthuih boih pacoengah, Sithaw loe Abraham khae hoiah caeh tahang ving.
  xla-xla: Godta A꞉iblaham mate yukamhalale medla gudepame ya꞉ saliyome me-hetaiyo.
  cuk-cuk: Bab-Dummad Abraham-ebo-sunmaknaid-bergusgua, nade gusad.
  uig-CYR: Худа Ибраһим билән сөзлишип болуп, униң йенидин жуқуриға чиқип кәтти.
  pma-pma: Navong Ahi selus evus, va rani.
  tel-2017: అబ్రాహాముతో మాట్లాడటం ముగిసిన తరువాత దేవుడు అతని దగ్గరనుండి పైకి వెళ్ళిపోయాడు.
  hat-BSA: Lè Li te fin pale avèk li, Bondye te monte kite Abraham.
  bxh-bxh: Yaubada ya libaliba ofi, ya lau afulen.
  kos-kos: Ke God El sramsram tari nu sel Abraham, na El som lukel.
  hbo-WLC: וַיְכַ֖ל לְדַבֵּ֣ר אִתּ֑וֹ וַיַּ֣עַל אֱלֹהִ֔ים מֵעַ֖ל אַבְרָהָֽם׃
  ibo-ibo: Mgbe ọ gwasịrị Ebraham okwu, Chineke si nʼebe ọ nọ pụọ.
  ory-ory: ଏହି ପ୍ରକାରେ କଥାବାର୍ତ୍ତା ଶେଷ କରି ପରମେଶ୍ୱର ଅବ୍ରହାମଙ୍କ ନିକଟରୁ ଊର୍ଦ୍ଧ୍ୱଗମନ
    କଲେ।
  wmt-wmt: '@see-verse:GEN.017.021'
  chk-chk: Iwe, lupwen Kot a wes me fos ngeni Apraham, a feitä seni.
  ssd-ssd: Taŋakina sulumba Kuate nu Abraham ndoŋ pasate deŋpurmba nu kusremba kina.
  rop-rop: Lagijat na God bin tok, en wen imbin binij toktok, imbin libum Eibrahem
    na.
  ukr-1871: Скіньчив же Бог слово до його, і знявся Бог од Авраама.
  eng-AOI: When God finished speaking to Abraham, he left him.
  yon-yon: Dakme dowan kerekore, Godbed Abram domonene kawonoon.
  bch-bch: Deo iposa toman ngan Abraam ga kus ta itnan ei ta idae ga ila.
  deu-1951: Und da er mit ihm ausgeredet hatte, fuhr Gott auf von Abraham.
  eng-JPS: And He left off talking with him, and God went up from Abraham.
  ubr-ubr: On an werai God on Abraham aurin dura ikakafun isawar ato On ikirir inai.
  srp-1865: I Bog izgovorivši otide od Avrama gore.
  lug-lug: Katonda bwe yamala okwogera naye, Ibulayimu n’ava we yali.
  heb-heb: ויכל לדבר אתו ויעל אלהים מעל אברהם׃
  ben-IRV: পরে কথোপকথন শেষ করে ঈশ্বর অব্রাহামের কাছ থেকে উপরে চলে গেলেন।
  pan-pan: ਜਦ ਪਰਮੇਸ਼ੁਰ ਅਬਰਾਹਾਮ ਨਾਲ ਗੱਲਾਂ ਕਰ ਹਟਿਆ, ਤਦ ਪਰਮੇਸ਼ੁਰ ਅਬਰਾਹਾਮ ਕੋਲੋਂ ਉਤਾਹਾਂ
    ਚਲਾ ਗਿਆ।
  tkr-tkr: Allahee man İbrahimık'le uvhu ooqa ts'ıts'xha.
  mwp-mwp: Awgadhan nanga muwasidhin Abramaniya nanga ya sagul, kalanu nuydh Abraman
    wanadhin.
  mya-JVB: မိန့် မြွက်တော်မူသံငြိမ်း ၍ ဘုရား သခင်သည် အာဗြံဟံ မှ တက် ကြွတော်မူ၏။
  tte-O: Yaubada ana edeedede iyemwawasi mwa ilogabaen.
  tbg-tbg: Kotiva minti tivakero nai uva taiqa kero Eparahaamira mini kero vurama.
  hmo-hmo: Dirava ese iena hereva ia hadokoa, vadaeni ia daekau, Aberahamo ia rakatania.
  ata-ata: Lataua muvikala aloxo ne noxou Avalaamu mukalu, la mulai.
  nfa-nfa: Ropa padhai lii nare, ka Ama Lamatua tèke eele Abraham.
  urd-urd: और जब ख़ुदा अब्रहाम से बातें कर चुका तो उसके पास से ऊपर चला गया।
  rus-SYN: И Бог перестал говорить с Авраамом и восшел от него.
  cbt-NTPO: Apraan nontërinso tonitahuaton, Yosëso ina quëran pa'nin huachi.
  bqc-SIM: Kɛ́ Lua yã'ò Ablahaũɛ a làa, ↄ̃ à gòaàla à tà musu.
  tcz-CHONGTHU: Pathen in thu aseijou phat chun Abraham chu adalhatai.
  mar-mar: देवाने त्याच्याशी बोलणे संपवल्यावर, देव अब्राहामापासून वर गेला.
  tcs-tcs: Wen God bin pinis tok po Eibram, God bin libe em ane go.
  soq-soq: Tane God Abraam nata gagalontone diasane aupe me ene odene alen.
  qub-qub: Abrahamwan chayno parlayta usharcur Tayta Diosga aywacuran.
  bqp-bqp: Kũ Luda yã ò Ibrahĩnɛ à làka, akũ à a tò à tà musu.
  hat-hat: Lè Bondye fin pale avèk Abraram, li kite l', li moute nan syèl.
  eng-BSB: When He had finished speaking with Abraham, God went up from him.
  tod-tod: Siɛgi zu GALA ge ɓeni la ga ɓɔɛ Aɓalaame ʋɔ, é zeɠeni ná, é li.
  eng-WEBPB: When he finished talking with him, God went up from Abraham.
  kbq-kbq: Anumzamo'a anage huno Abrahamu asmiteno, atreno vu'ne.
  nhe-BL: Huan quema Toteco Dios tlanqui camati ihuaya Abraham, quistejqui.
  bus-bus: Kɛ̀ Luda yã ò Ibraĩnɛ à yã̀a, ben à à tò à tà musu.
  gub-BL: Àmàrààw pe uze'eg pawire uzeupir Tupàn a'e kury, a'e pe hezar pà a'e kury.
  eng-DRA: And when he had left off speaking with him, God went up from Abraham.
  knf-knf: Wi Naşibaţi abaaŋ pţiini na Abraham aşë ya aduka.
