    satu ana laki-laki. Lu kasi nama sang dia, Isak. Beta pung janji nanti turun pi
    sang dia deng dia pung turunan, sampe salamanya.
  pol-UBG: 'A Bóg powiedział: Naprawdę, twoja żona Sara urodzi ci syna i nadasz mu
    imię Izaak. I utwierdzę moje przymierze z nim jako wieczne przymierze i z jego
    potomstwem po nim.'
  agr-agr: 'Tama Apajuí Abrahaman ayaak: “Amina nuwem Sara uchigmin uchigmaktatui
    tusan timagme, nunikmatai ame niina daaji Isaac adaikattame. Nunú akiinamtai wi
    amina anagkuajam duka uminkattawai. Tuja nii uchiji wegantu agtina nujaishkam
    wi chicham umikbauwa nunak tuké yapajiashtinaitjai.'
  kyc-kyc: Leyamo dokopa Anatumi lao, Daaŋa. Embena etenge Sera dokome wane wakale
    manjakaramopa kingi Aisake lare. Nambame baa keta pii lao kana minyaro doko baapa
    banya para pyaramo dupwa pipya sulu sera.
  urd-GVU: اللہ نے کہا، ”نہیں، تیری بیوی سارہ کے ہاں بیٹا پیدا ہو گا۔ تُو اُس کا نام
    اسحاق یعنی ’وہ ہنستا ہے‘ رکھنا۔ مَیں اُس کے اور اُس کی اولاد کے ساتھ ابدی عہد
    باندھوں گا۔
  deu-1912: 'Da sprach Gott: Ja, Sara, dein Weib, soll dir einen Sohn gebären, den
    sollst du Isaak heißen; denn mit ihm will ich meinen ewigen Bund aufrichten und
    mit seinem Samen nach ihm.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya, nyuntuku kurri Tjiiralunku katja
    kanyilku. Nyangkan yini tjapilku Yayitjikinya. Nyangka ngayulu-rnalu tjukurrpa
    watjalku wantinyangka tirtu ngaraku ngarama. Puru palunyaku tjamu kaparlipirti
    marlangkatja-marlangkatja pakaranytjaku-tjanampa tjukurrpa palunyanya tirtu ngarama.
  row-row: Te Lamatualain nataa nae, “Hokoꞌ! Mete te sao ma Sara bꞌonggi ana touꞌ
    esa. Ho musi babꞌae naran, Isak. Au hehelu-fufuli Ngga tudꞌa neu e, no tititi-nonosi
    nara, losa doo na neu.
  kan-2017: ದೇವರು, “ಹಾಗಲ್ಲ ನಿನ್ನ ಹೆಂಡತಿಯಾದ ಸಾರಳಲ್ಲಿಯೇ ನಿನಗೆ ಮಗನು ಹುಟ್ಟುವನು. ಅವನಿಗೆ
    ‘ಇಸಾಕ’ ಎಂದು ಹೆಸರಿಡಬೇಕು. ಅವನ ಸಂಗಡ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಸ್ಥಾಪಿಸಿಕೊಳ್ಳುವೆನು; ಅದು ಅವನ
    ಸಂತತಿಯವರಲ್ಲಿಯೂ ಶಾಶ್ವತವಾಗಿರುವುದು.
  ena-ena: Lɨci Asɨ abami. Eke uami. Nadɨ iamɨgali Sela ninaŋ huhɨlɨci nudɨ ibi Aisakɨ
    aba abɨha uami. Lɨnaŋ viaŋ ciaŋ mɨguavɨla nudɨdaŋ nudɨ iamɨlɨhalinu agɨladɨdaŋ
    abɨben uami. Ciaŋ mɨguavɨla abɨben agaŋ mufɨli mufɨli hameŋ laci hɨnibali uami.
  tgo-tgo: Ko iyemaeŋge Loi i dagewe iŋa, “Ŋgoreiye, ko len wevo Sera ne i ghamba
    ŋgama ghɨmoru regha na ne u rena idae Aisake. Ne ya vaemunjoruŋa lo dagerawe weiŋgu.
    Dageraweke iyake ghe mbaŋa i ri rogha, amalaghɨniye na orumburumbuye mbaŋa muyaiko
    weŋgi.
  yap-yap: Machane me ga’ar Got, “Ga be oloboch; le’engim i Sarah e bayi gargeleg
    ba pagel ni fakam ma ngam tunguy fithingan ni Isak. Bay gu tay e m’ag rog u thilmow
    ngu thilin e pi’in owchen, ni bayi par nib m’ag ndabi math bi’id.
  tet-tet: Mais Maromak nataa naꞌak, “Lale, Abraham! Okaan feen Sara atu nahoris oan
    mane ida! O musti tau naran baa nia, Isak! Haꞌukaan mamenon atu tuun baa nia no
    niakaan husar-binan toꞌo nima-nimak!
  hlt-MCSB: Tedae Pathen loh , “Thuem ngawn dae na yuu Sarah loh nang ham capa han
    cun vetih a ming te Isaak na sui ni. Ka paipi khaw anih neh anih phoeikah a tiingan
    ham dungyan paipi la ka thoh ni.
  mdy-ETH: ፆኦሲያ ዒዛም ማሃዖ፦ «ያዺ ማዓዓኬ፤ ማቻ ሳኣራ ኔኤኮ ዓቲንቄ ናይ ሾዓንዳኔ፤ ሱንፆዋ ዒዛኮ ኔ ዪሳኣቄ ጌይ ጌሣንዳኔ፤
    ታኣኮ ጫኣቁሞ ዒዛና ዒዛኮ ዜርፆና ዎላ ናንጊና ታ ዶዲሻንዳኔ፤
  kew-kew: 'Go rabu Gote-me lalo: E, yapare, nena ore Sarah-me nena naki mada madialia,
    goa paliaga, nipuna biri Aisak lape. Nina rogae agare nipurapu palua, go rogalipade
    aagare orope maralaliade ruru rapu page pa sama lama palia.'
  twi-ASANTE: Na Onyankopɔn kaa sɛ, “Mmom, wo yere Sara bɛwo ɔbabarima ama wo, na
    wobɛto no edin Isak, a aseɛ ne Sereɛ. Me ne no bɛyɛ daapem apam a ɛbɛtena hɔ ama
    nʼasefoɔ a wɔbɛba akyire no nyinaa.
  mwc-mwc: Damanina God i wona, “Saba kaowam Sarah wai ini tuwa sebare, ba kana waba
    kuna yorei Isaac. Au bidamanina maragasina karinai ana terei kata bidamanina maragasina
    ina madamana ana rakaraka murinai kairavisi.
  bhl-bhl: 'Dangse kate, Sunbin-Got e yan weng bokolewomele: “Bayo! ‘Sala u kunum
    aul mak duku kemoku te.’, kangi weng be fein weng te. Kunum aul beem wiin e Aisak
    dangolewka! Feinka! Eso, akalem muluwel dow iso, kangsi kitakamin weng be dukusomi,
    diwkuw diwkuw ibolow fukunboki te.'
  con-NTPO: 'Tsa''caen susi Chigaja su: —Tsa''ma Ñanda gi su que pushe Sarata tsu
    tsandie du''shuve isuya. Tsonsi qui inisiaña Isaacve. Tisei''ccu gi Ña quei''ccu
    injancco''fa''choma a''tatsse canjeña. Toya''caen tise dutssiyendeccui''ccu gi
    tsangae tsama canjeña.'
  eng-WEBU: God said, “No, but Sarah, your wife, will bear you a son. You shall call
    his name Isaac. I will establish my covenant with him for an everlasting covenant
    for his offspring after him.
  bnp-bnp: Lakea a Vure i ta maea, “Muholi, pali e girihimu e Sara ge podea a koma
    bakovi, o vunua a rana e Isak. Ga vakatora a ngava dagi nau vona, turana e huriki
    a hamona.
  wal-wal: SHin Xoossai, “CHii, ne keettaayyiyaa Saara neeyyo attuma na7a tumuppe
    yelana; yelettin neeni Yisaaqa gaada a sunttana. Appe guyyiyan, a zerettaassi
    merinaa maachcha gidana mala, taani aara ta maachchaa maacettana.
  mgh-mgh: 'Vano Nluku ahomwaakhula: Khweeli Asaara amwaaraa, unannyarana mwana ni
    we unnomwiihana Isaki. Ni yooyo kimmopankana nleehano noohimala wamoca nu ucuulu
    awe wothene.'
  acu-NT: 'Tamaitiat Yus ayaak: —Nekasan tajame: Nuwaram Sara uchirmin jerertatui,
    turamtai Isaac inaikiatatme. Turakmin chichaman amijai najanamiaja nunaka niijai
    tura ni weari ainaujaisha najanatnuitjai. (Isaacka: Wishikmamramu taku tawai.)'
  spa-PDDPT: 'Pero ʼElohim le dijo: Ciertamente tu esposa Sara te dará a luz un hijo.
    Tú lo llamarás Isaac, y estableceré mi Pacto con él como Pacto perpetuo para su
    descendencia después de él.'
  gun-gun: 'Nhanderuete ombovai: — Ndera''yxy Sara ae ''rã oguereko ndera''y. Ha''e
    va''e remboery ''rã Isaque. Ixupe ae ''rã amoĩ atã xereve guarã ajapo va''ekue,
    hamymino kuery raka''eve rã ikuai va''erã va''e peguarã.'
  agu-BL: 'Stza''wel tzun Ryos yol Abraham: —Jun cu''n yol na walnin tzatz, stz''itz''ok
    jun acy''ajl te''j Sara, yi mero atz awuxkel. Nin ba''n tzawak'' quen bi'' tetz
    Isaac. Na te''j i'', nin scye''j xonl i'', lbixewe''t yi trate''j tetz ben k''ej
    ben sak.'
  eng-PEV: God said, “No, not Ishmael. Listen, your wife Sarah will have a baby boy.
    He will be your son, and you will call him Isaac.” (That name Isaac means laugh.)
    And God said, “He will be the son I’m talking about. I will keep this agreement
    going with him. It will be the same for him, and for all the people that will
    be born into his family later on. This agreement will go on for ever.
  ilo-ULB: Kinuna ti Dios, “Saan, ngem mangipasngayto ni Sarah nga asawam iti anak
    a lalaki para kenka, ket masapul a panaganam isuna iti Isaac. Tungpalekto ti tulagko
    kenkuana a kas maysa nga agnanayon a tulag a pakairamanan dagiti sumaruno a kaputotanna.
  kpg-kpg: Gei God ga helekai, “Deeai, doo lodo go Sarah ga haanau dana dama daane,
    gei goe gaa gahi di ingoo o maa go Isaac. Au ga daahi dagu hagababa ang gi mee
    mo dono hagadili gaa hana hua beelaa, gaa hai di hagababa dono hagaodi ai.
  uig-ARA: 'خۇدا ئۇنىڭغا: ــ ياق، ئايالىڭ ساراھ جەزمەن ساڭا بىر ئوغۇل تۇغۇپ بېرىدۇ.
    سەن ئۇنىڭغا «ئىسھاق» دەپ ئات قويغىن. مەن ئۇنىڭ بىلەن ئۆز ئەھدەمنى تۈزىمەن؛ بۇ
    ئۇنىڭدىن كېيىن كېلىدىغان نەسلى بىلەن باغلىغان ئەبەدىي بىر ئەھدە سۈپىتىدە بولىدۇ.'
  bsp-bsp: 'Kɔ Kanu kəloku: «Ala! Wəran kam Sara endekom'' am wan nwɛ məndewe Isiyaka
    mɔ. Indecəmɛ danapa dosu darəŋ kɔ nkɔn, iyɛfɛ sɔ icəmɛ di darəŋ kɔ yuruya yɔn
    kɔ nkɔn eŋcepər-ɛ danapa da doru o doru dɔ.'
  bps-bps: Tmimel Dwata, manan, “Ise Ismaél gumlégu i fakanggu ge, du i yaanam Sara
    mngà kadang i tingaam lagi na dnagitam kenen Isaak. Dnohògu i fakanggu di kenen
    na i dad belan kel di landè sen.
  mbs-mbs: Meneng minikagi se Timanem, “Esawa no si Sara se tebawan te batà no meama,
    aw ingedanan no se batà no sìyan ki Isaac (kelebadan niyan, nebebayat). Sikandin
    aw menge bowad-bowad din se ketomanan te pakang ko te wedad temanan.
  tof-tof: God igó bóktanórr wagó, “Koke, a marü kol Serra sab siman olom ilngumile
    marünkü, da ma sab oya ngi ngyesilke Aesak. Ka kólba alkamül-koke tónggapórrón
    bóktan sab ingrino wankü akó oya olmalbobatalabkü metatómpükü, sab nidi tóbabótóle
    oya kakóm.
  sus-sus: Ala naxa a yaabi, «Ade! I xa ginɛ Sara fama di xɛmɛ baride i bɛ i naxan
    xili sama Isiyaga. N nan n ma saatɛ mabanbanma nɛ n tan nun a tan tagi, a nun
    a bɔnsɔɛ ra hali a faxa xanbi. Saatɛ nan na ki naxan mu kanama abadan.
  pon-2006: A Koht mahsanih, “Soh. Omw pwoud Sara pahn naitikihada pwutak emen, me
    ke pahn kihong ede Aisek. I pahn kapwaiada ei inou ong ih oh ong kadaudoke kan.
    Pwe inou poatopoat ehu met.
  jae-jae: Mago Anôtô kêsôm gebe “Masi, nêm awê Sara oc êkôc nêm latôm teŋ. Ôê ênê
    ŋaê gebe Isak. Ma aê gabe jamoatiŋ ŋoc poac êndêŋ eŋ êtu poac ênêc teŋgeŋŋa êndêŋ
    ênê wakuc, taŋ sêndaŋguc eŋ naŋ.
  ksd-ksd: 'Ma God ga biti dari: Pata, Sara ka, kaum taulai, na kava tar ia tam tika
    na bul tutana, ma una vaiang tar ra iangina ba Isak. Ma ina vatur kaugu kunubu
    pire mimir, a kunubu ba na tur pa na mutu ure ra umana bul mur tana.'
  tur-YTC: Tanrı, “Hayır, ama Sarah, senin karın sana bir oğul doğuracak” dedi. “Adını
    İshak koyacaksın. Onunla ve soyuyla antlaşmamı sonsuza dek sürdüreceğim.
  bel-N: 'І сказаў Бог: “Але Сара, жонка твая, народзіць табе сына, і ты назавеш імя
    яго Ісаак; і Я заключу запавет Мой з ім як запавет вечны і з насеньнем яго пасьля
    яго.'
  grc-BRENT: Εἶπε δὲ ὁ Θεὸς πρὸς Ἁβραὰμ, ναί· ἰδοὺ Σάῤῥα ἡ γυνή σου τέξεταί σοι υἱὸν,
    καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ἰσαάκ· καὶ στήσω τὴν διαθήκην μου πρὸς αὐτὸν, εἰς
    διαθήκην αἰώνιον, εἶναι αὐτῷ Θεὸς καὶ τῷ σπέρματι αὐτοῦ μετʼ αὐτόν.
  ind-AYT: Akan tetapi, Allah berfirman, “Sungguh! Sara, istrimu, akan melahirkan
    anak laki-laki bagimu dan kamu akan menamainya Ishak. Aku akan meneguhkan perjanjian-Ku
    dengannya sebagai perjanjian kekal yang akan berlaku sampai kepada keturunan-keturunannya
    setelah dia.
  lid-lid: Arile Kindrei anya eh, “Bwe ai. Udum Sara kameh atehei nah ari i nadum
    ya ou tondrohani nyaran badeh ki Aisik. Jo bamani sahou randra le hawen ma lundriyen
    oro bwe. I doh ta udu le buku doh. Ya winiyan ta bano bwe.
  eng-NNA: In reply God said to him, “Truly your wife Sarah, she will give birth to
    a child. You will name him Isaac. I will look after him, in accord with my word,
    him and his descendants. They will be my people forever.
  nya-nya: Koma Mulungu anati, “Ayi, koma mkazi wako Sara adzakubalira mwana wamwamuna,
    ndipo udzamutcha Isake. Ndidzasunga pangano langa losatha ndi iyeyu komanso ndi
    zidzukulu zobwera pambuyo pake.
  hrv-hrv: 'A Bog reče: “Ipak će ti tvoja žena Sara roditi sina; nadjeni mu ime Izak.
    Savez svoj s njime ću sklopiti, Savez vječni s njime i s njegovim potomstvom poslije
    njega.'
  mps-mps: Tiali goli, Godigo te po wai, “Awe. Tiali goli, nago we Sarago te wai ogwa
    me deli ame naibao, tama nago aga nogi Aisak poao. Te eno aga dali, me te aga
    hani wai dabe dali, te dwagi yai tau sabo bomai po dąų waibao. Te dąų wabo
    bomai po te sesemane sogo bomo elaluaibao.
  llg-llg: Tehuu Manetualain nataa, nae, “Taa! Huu neu ko o saom Sara, bonggi touanak
    esa. O foin, nade Isak. Au hehelung, neu ko ana konda neu ndia, ma ndia numbu-sadu
    nala, losa dodoon neu.
  tpi-tpi: Tasol God i tok olsem, “Yu no ken tok olsem. Meri bilong yu, Sara, bai
    i karim wanpela pikinini man, na yu mas kolim nem bilong en Aisak. Bai mi mekim
    kontrak wantaim em na wantaim ol lain pikinini bilong em, na dispela kontrak bai
    i stap oltaim oltaim.
  dan-1931: 'Men Gud sagde: “Nej, din Ægtehustru Sara skal føde dig en Søn, som du
    skal kalde Isak*; med ham vil jeg oprette min Pagt, og det skal være en evig Pagt,
    der skal gælde hans Afkom efter ham! { [*dvs. han ler (V. 17.)] }'
  vie-OVCB: 'Đức Chúa Trời đáp: “Sa-ra, vợ con sẽ sinh con trai. Con sẽ đặt tên nó
    là Y-sác. Ta sẽ lập giao ước với nó và hậu tự nó đời đời.'
  lbk-lbk: Nay met achi kinwanin Apo Dios, “Ad-i, at omanak si Sara is lalaki et sam
    pangadnen si Isaac. Et sak patet-ewaen ken siya ya isnan wanen-edna san inkalik,
    tay mid pengpeng nan tolakhan tako.
  guj-2017: ઈશ્વરે કહ્યું, “ના, પણ તારી પત્ની સારા તારા માટે એક દીકરાને જન્મ આપશે
    અને તું તેનું નામ ઇસહાક પાડશે. તેની સાથે તેના પછીના તેના વંશજોને માટે હું મારો
    કરાર સદાના કરાર તરીકે સ્થાપીશ.
  byr-byr: '@see-verse:GEN.017.018'
  awx-awx: Tiwänä Anätutä inikut. “Ile donatäke yat. Tike mängätda hikngä, Saratä
    wäwi täpätu äpme dukngiwik. Tiwän umanä Aisak yang iniyo. Tiwänä kontraknga ixät
    tahake, täpa kitokawän, iwikge using yiwik, bapunä mahande alätninggexät.
  pon-2006A: A Koht mahsanih, “Soh. Omw pwoud Sara pahn naitikihada pwutak emen, me
    ke pahn kihong ede Aisek. I pahn kapwaiada ei inou ong ih oh ong kadaudoke kan.
    Pwe inou poatopoat ehu met.
  por-BRBSL: 'Deus disse: “Não, mas Sara, sua esposa, lhe dará um filho”. Você chamará
    seu nome de Isaac. Estabelecerei meu pacto com ele para um pacto eterno para sua
    descendência depois dele.'
  aly-aly: Akngeyel renh ilek, “Arrangkw wenh! Anew ngkwenhel Sarah-el awey atnyenem,
    ntwa renh itneweyenh Isaac. Atha renh ingkerrenh alhelem. Atha ngenh awek ngarl
    perayirrenh Ishmael ikwer. Atha renh arntarnt-areyenh, akngerr ikwer-they irreyenh,
    apmer arrpanenh-areny-rnem.
  cth-cth: Hatei Cathut ni telah nahoeh, na yu Sarah ni capa na khe pouh vaiteh, Isak
    telah a min na phung han. Ka lawkkam ka cak e lawkkam lah ao han.
  twi-twi: Na Onyankopɔn kae se, “Mmom, wo yere Sara bɛwo ɔbabarima ama wo, na wobɛto
    no din Isak, a ase ne Serew. Me ne no bɛyɛ daapem apam a ɛbɛtena hɔ ama nʼasefo
    a wɔbɛba akyiri no nyinaa.
  hlt-hlt: Tedae Pathen loh, “Thuem ngawn dae na yuu Sarah loh nang ham capa han cun
    vetih a ming te Isaak na sui ni. Ka paipi khaw anih neh anih phoeikah a tiingan
    ham dungyan paipi la ka thoh ni.
  tbz-SIM: 'Kɛ̀ Kuyie nnɑ́kɛ́ Abɑrɑhɑmmu kɛ dɔ̀: A pokù Sɑrɑɑ bo dɑ pɛitɛ́ dɛnitidɑbirɛ,
    kɑ̀ɑ dɛ̀ yu kɛ dɔ̀ Isɑki. M bo nhò tɑunɛ̀ nɛ̀ o yɑɑ̀bío sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ God ghaze, “Nɨ mamagh mɨkɨman markɨ. Nɨn amuim Sara navim asegh egh
    otaritam bateghtɨ, nɨ ziam Aisak a datɨgh. Eghtɨ kɨ Akar Dɨkɨrɨzir Gavgavim a
    ko an ovavir borir gɨn otivamiba koma a damuam. Eghtɨ Akar Dɨkɨrɨzir Gavgavir
    kam zurara ikɨ mamaghɨra ikiam.
  txq-txq: Tehuu Manetualain naselu nae, “Taa! Huu neu ko o saom Sara, bonggi nala
    ana touk esa. O foin nade Isak. Au hehelu-bartaang neu ko konda neun no ndia titiiti-nonosin,
    losa doon naa neu.
  aaz-aaz: Mes Uisneno nataah am nak, “Kahaf! Ho fee bi Saraꞌ of nahoniꞌ riꞌaan moen
    jes. Ho mukaanb ee, naiꞌ Isak. Au rais manbaꞌan naan of nateab on neu ne, ma neu
    in sufan-kauꞌn ein, tar antea nabar-baar.
  azb-azb: 'Allah isə dedi: «Xeyr, arvadın Sara sənə bir oğul doğacaq və adını İshaq
    qoyacaqsan. Onunla və ondan sonrakı nəsli ilə əhdimi əbədi olaraq davam etdirəcəyəm.'
  eng-DBY: And God said, Sarah thy wife shall indeed bear thee a son; and thou shalt
    call his name Isaac; and I will establish my covenant with him, for an everlasting
    covenant for his seed after him.
  hin-2017: तब परमेश्वर ने कहा, “निश्चय तेरी पत्नी सारा के तुझ से एक पुत्र उत्पन्न
    होगा; और तू उसका नाम इसहाक रखना; और मैं उसके साथ ऐसी वाचा बाँधूँगा जो उसके पश्चात्
    उसके वंश के लिये युग-युग की वाचा होगी। (गला. 4:7,8)
  wol-KYG: 'Yàlla ne ko: «Waaw, waaye du tere sa soxna Saarata amal la doom ju góor,
    nga tudde ko nag Isaaxa. Dinaa fas ak moom sama kóllëre, mu wéy ba ciy sëtam ba
    fàww.'
  swp-swp: Eaubada i ene, “Nige’e, na monem Saraha abo natum i labasi, eo esana abo
    u atai Isaako. Egu aigora abo ea hemamohoiei ia arinai, aigora miamiatahitahina
    eo ana isimurita murina eai enadi hinage.
  bjr-bjr: Miqi qufanoo Anutufa qimaminoo qinau. Ani anaaqa Saraqa nammarifa ani faiqi
    akoonaiqi maqasainana mina auqu Isakee nee qia. (Maasa ufakiqari Isakeena auqu
    naanaidara qiranee qimaqoofanoo.) Qinee ani faqa moodaanaki kira ufa quqaunafa
    Isakeenasaa faqa minasaaqari naaru naaru kambiqainausasaa faqa mariannoo.
  eng-YLT: and God saith, 'Sarah thy wife is certainly bearing a son to thee, and
    thou hast called his name Isaac, and I have established My covenant with him,
    for a covenant age-during, to his seed after him.
  kne-kne: “Aw pay dedan,” kanan Diyos, “ngem wada met pay laeng di ianak Sara ay
    lalaki et ngadanan yos Isaac. Daida met sin poli na di manawid sin intolag ko
    en sik-a ay adi masoksokatan.
  wat-wat: Atu Guyau i iyaviya i bwaduwa, “Muka. Kawau Sena natuu ina vinatuniya keta
    kana wava kuna weniya Aisake. Yaku dedeni ana fufuniya tanake keta susukwana muninei
    nukusi nenesiyai tova be tova ina nivaḡata.
  heg-NTPO: Mo Ama Lamtua Allah siut noan, “Loo! Mam ku sapam Sara hua ana biklobe
    mesa. Ku ngali un ngala ka Isak. Auk in hida ki nahi lako se una, nol un in hua-koet
    tas lako lius didiin hidi nutus taan lo.
  ptu-ptu: 'Sapo'' natimba'' Puang Allataala naua: “Tää'', aka bainemu hia Sara la
    undadiangangko mesa muane-ane anna la ussangai Ishak. Ia la kubeem pa''dandiangku
    anna la tahhu'' liu lako pessubunna.'
  bzd-NTPO: 'Erë Skëköl tö iiu̱té: —Au, e'' kë̀ dör es. Be'' alaköl Sara, e'' döraë
    alàë ta̱ ikiè múka̱bö Isaac. Ttè me''yö be'' a̱ e'' ë̀ meraneyö ie'' a̱ ena ie''
    aleripa a̱ ke̱kraë.'
  kwf-kwf: Bore ma God nia fata Ꞌuri, “NoaꞋa kasi Ꞌuira laꞋu! Na Ꞌafe Ꞌoe Ꞌi Sera
    ke baꞋa faꞋafuta taꞋi ngela ngwane, ma Ꞌoke baꞋa saea Ꞌania sa Aesak. Nai baꞋa
    dau sulia na fau alangaꞋinga nau faꞋinia, ma faꞋinia kwalafa nia. Na fau alangaꞋinga
    nari nau, nia noaꞋa kasi baꞋa sui.
  eng-WYC-2017: And the Lord said to Abraham, Sarah, thy wife, shall bear a son to
    thee, and thou shalt call his name Isaac, and I shall make my covenant with him
    into everlasting bond of peace, and to his seed after him;
  eng-WMBB: God said, “No, but Sarah, your wife, will bear you a son. You shall call
    his name Isaac. I will establish my covenant with him for an everlasting covenant
    for his offspring after him.
  spp-spp: 'Ka Kile si u pyi: «Mii à lógo mu ɲwɔ na, ŋka mu cwoŋi Sara sí n-sìi pùnambile
    si. Ma a li mɛge le Ishaka. Mii sí n-kwôro na *tunmbyaare na ná u e, ná u tùluge
    e. Tire tunmbyaare sì n-kwɔ̀ mɛ.'
  aey-aey: Odocob Anut madon, “Ao, euqa hina aiden Sera uqa mel oso basihigian. Odocob
    hina uqa ijan Aisak qogan. Odocob ijana bal cehec je eu uqaca mudigen. Euqa uqana
    sihul hibna cali hoqagannu mudigen. Bal cehec je eu bileceb catanigiannu mudigen.
  urd-GVH: अल्लाह ने कहा, “नहीं, तेरी बीवी सारा के हाँ बेटा पैदा होगा। तू उसका नाम
    इसहाक़ यानी ‘वह हँसता है’ रखना। मैं उसके और उस की औलाद के साथ अबदी अहद बाँधूँगा।
  rug-rug: Ba zama sa Tamasa, “Lokari, sa mua barikaleqe sapu se Sera, si kote podoa
    si keke tumu koreo, meke kaqu poza nia goi e Aisake. Kaqu kopu nia Rau sa qua
    vinariva egoi koasa, meke koarini pu tututi gore mae gua koasa ninae rane. Kaqu
    na vinariva egoi koa holana si asa ninae rane ka rane.
  gaz-gaz: Waaqnis akkana jedhe; “Tole; garuu niitiin kee Saaraan ilma siif deessi;
    maqaa isaas Yisihaaq jedhii moggaasi. Anis kakuu koo sanyii isaa kan isa duubaan
    dhufuuf kakuu bara baraa godhee isa wajjin nan dhaaba.
  fra-LSG: 'Dieu dit: Certainement Sara, ta femme, t’enfantera un fils; et tu l’appelleras
    du nom d’Isaac. J’établirai mon alliance avec lui comme une alliance perpétuelle
    pour sa postérité après lui.'
  gnn-gnn: Ga ŋayinydja waŋana Godtja yaka'yurrunana Yipurayimgala, “Yaka ŋayi Yitjmayilyunydja
    yurru märrama nhokuŋu,” bitjarra. “Liŋgu Sarayunydja yurru gämana nhuŋuwaynydja
    yothunha, nhokalaynydja wal'ŋu miyalkthu, ga yäkunydja nhe yurru nherraṉ ŋanya
    ŋunhiyi yothunha Yitjak. Ga dhuwalayi yäku Yitjaktja mayali' ‘gitkitthurruna ŋayi.’
    Yo, ga ŋunhiyi dhawu' ŋarra nherrara nhanŋuway yana ŋunhiyinydja Yitjakku, ga
    nhanukalaŋuwu yumurrku'wu, bili dhawu' ŋunhiyi yurru walalaŋgu bitjanna liŋguna‐wala
    yukurra dhärrana yurru.
  yal-yal: Ala yi a fala, a naxa, “Ɛn-ɛn! I ya ɲaxanla Saran fama dii xɛmɛn barideni
    nɛn i xa, i naxan xili sama Isiyaga. N nan n ma layirin nakamalima nɛn n tan nun
    a tan tagi e nun a bɔnsɔnna hali a faxa xanbini. Layirin naxan mi kalama habadan!
  gum-gum: 'Inchene Tiusbe trenchibig køn: —Isa kømø, Sara ñui sraimbe kan nusrkai
    tøgagønrrab køn cha, truigwane Isaac munchi pasrtrig cha. Nabe tru øyeeg martrab
    cha kørrømarigwan Isaacweinukkucha katøle treetøwei marig kørrømisrtrai indamønrrun
    cha. Inchawei na treeg marigwane wendø nuinukkurri amrrub misaameraba managatig
    tøga pasramønrrun chibig køn.'
  iou-iou: Yäwänä Anututä iwetkuk; Ude upäŋkaŋ webeka Saratä nanak kubä bäyaŋ gamänkaŋ
    wäpi Aisak yäŋ kaŋ iwet. Ahäŋpäŋ tägawänkaŋ ukät topmäk-topmäkna api täŋpet. Täŋpäŋ
    äboriyekät udegän, topmäk-topmäk uwä tärek-täreki nämo api it yäpmäŋ kwet.
  haw-1868: 'I mai la ke Akua, He oiaio, na Sara e hanau ke keikikane nau, a e kapa
    aku oe i kona inoa o Isaaka: a e hoopaa auanei au i ka''u berita me ia, a me kana
    poe mamo mahope ona, i berita mau loa.'
  arb-NAV: 'فَأَجَابَ الرَّبُّ: «إِنَّ سَارَةَ زَوْجَتَكَ هِيَ الَّتِي تَلِدُ لَكَ
    ابْناً وَتَدْعُو اسْمَهُ إِسْحاقَ (وَمَعْنَاهُ يَضْحَكُ). وَأُقِيمُ عَهْدِي مَعَهُ
    وَمَعَ ذُرِّيَّتِهِ مِنْ بَعْدِهِ عَهْداً أَبَدِيًّا.'
  adz-adz: Da bitsintaꞌ Anutu ini binaꞌ, “Imaꞌ. U fininggam Sara bungꞌ arim agu narunggam
    marub, da u bungꞌ afaringꞌ arangan binganggan Isak (wainggan ‘irubungꞌ’). Dzi
    bungꞌ autus i nan gangꞌ utusa i ruan gin nampruꞌ da arangan da gan yanginggan
    taptap da bungꞌ amingꞌ ratar nanting angu.
  ewe-ewe: Mawu ɖo eŋu be, “Ao, menye nenemae megblɔ o. Sara adzi ŋutsuvi na wò, eye
    miana ŋkɔe be, Isak si gɔmee nye ‘Nukoko.’ Mabla nu kple eya kple eƒe dzidzimeviwo
    tegbetegbe.
  eng-LEE: And God said, Truly, Sarah thy wife shall bear thee a son; and thou shalt
    call his name Isaac; and I will establish my covenant with him for an everlasting
    covenant, for his seed after him.
  dji-dji: Bil God bumir-wubirdjili, “Ingki. Bil yirrimi nyungung nyanimngim Saradji
    nyani inma mini yidjipili, ga nyuni yagirri yirrpigi ngunukima Yisak. Ga ngarri
    yan irr gatjigi nyanki girri, yarim ngirrang murr-randinirbi djirridji nyanki
    ga nyanngang mala-punyirbigi, bintji giri ngurrgima.
  gvn-gvn: '@see-verse:GEN.017.018'
  nna-nna: Puntaju Ngarrkalu karra marnalu, “Yijalu mirtawalu nyuntumilalu, Sarah-lungarra,
    partany kangkulumanga. Yini malkuluman Isaac. Paliny kalkulumarna ngajulu, ngajumilija
    muwarrja, palinyngarrapa palinymilirrangu nyirrirnikartijarrangu. Ngajumili marrngurrangu
    wantulupiyi ngarrakuny.
  asm-FB: ঈশ্বৰে ক’লে, “নহয়, তোমাৰ ভাৰ্যা চাৰাই তোমালৈ এটি পুত্ৰ প্ৰসৱ কৰিব আৰু তুমি
    তেওঁৰ নাম ইচহাক [হাঁহি] ৰাখিবা; মই চিৰকালৰ এক বিধিৰূপে ইচহাক আৰু তেওঁৰ ভাবী-বংশৰ
    লোকসকলৰ সৈতে মোৰ বিধি স্থাপন কৰিম।
  sus-A: عَلَ نَشَ عَ يَابِ، «عَدٍ! عِ شَ فِنّ سَرَ قَمَ دِ شّمّ بَرِدٍ عِ بّ عِ نَشَن
    شِلِ سَمَ عِسِيَفَ. ﭑ نَن ﭑ مَ سَاتّ مَبَنبَنمَ نّ ﭑ تَن نُن عَ تَن تَفِ، عَ نُن
    عَ بْنسْي رَ هَلِ عَ قَشَ شَنبِ. سَاتّ نَن نَ كِ نَشَن مُ كَنَمَ عَبَدَن.
  fra-SBL: 'Dieu dit : « Non, mais Sara, ta femme, t''enfantera un fils. Tu lui donneras
    le nom d''Isaac. J''établirai mon alliance avec lui comme une alliance éternelle
    pour sa descendance après lui.'
  hbo-hbo: וַיֹּ֣אמֶר אֱלֹהִ֗ים אֲבָל֙ שָׂרָ֣ה אִשְׁתְּךָ֗ יֹלֶ֤דֶת לְךָ֙ בֵּ֔ן וְקָרָ֥אתָ
    אֶת־שְׁמֹ֖ו יִצְחָ֑ק וַהֲקִמֹתִ֨י אֶת־בְּרִיתִ֥י אִתֹּ֛ו לִבְרִ֥ית עֹולָ֖ם לְזַרְעֹ֥ו
    אַחֲרָֽיו׃
  shp-NTPO: 'Ikaxbi Diossenbiribi yoia iki: —Enra yoia iki, min awin Sara betan westíora
    min benbo bakeati, jara Isaac akin min janeti iki. En jaskara ati shinanna joira,
    jeneyamakin en já betan ati iki, jainoax jawen chiní bakebo betan; jatíbitian
    en ati iki.'
  eng-WYCLIFFE: And the Lord seide to Abraham, Sara, thi wijf, schal bere a sone to
    thee, and thou schalt clepe his name Ysaac, and Y schal make my couenaunt to hym
    in to euerlastynge boond of pees, and to his seed aftir hym;
  pjt-pjt: Ka Godalu wangkangu, “Wiya, nyuntumpa kuri mulatu Tjiiṟalu katja nyuntumpa
    ngula kanyilku, ka nyuntu palunya inilku Isaacanya. Munu ngayulu Isaacanya palu
    puṟunytjuṯu kalkulku munuṉa palumpa walytja tjuṯa maḻatja maḻatja kuḻu kalkulku,
    panya ngayulu nyuntunya kalkuṉu, palu puṟunypa. Kalkuntja nyangatja tiṯutjara
    ngaṟaku wiyaringkunytja wiya alatjiṯu.
  cwe-cwe: Mulungu kedika, “Siyo. Muke wako Sala kezakwelekela mwana wa chilume, nayo
    kwizamtanga Isaka. Nizakwika lagano jangu kumwake na welesi wake. Ijo ni lagano
    da siku zose.
  bgs-bgs: Asal igkagi tô Manama, na mà din, “Tô sawa nu na si Sara mamasusu ka batà
    nu mama, asta ngadanan nu tô batà ki Isaac. Sikandin asta tô mga rubbad din tô
    katumanan katô kasabotan ku na ándà ágtamanán.
  kik-kik: Nake Ngai akĩmũcookeria atĩrĩ, “Ĩĩ nĩguo, no mũtumia waku Sara nĩagagũciarĩra
    kahĩĩ, na nĩũgaagatua Isaaka. Nĩngathondeka kĩrĩkanĩro nake gĩa gũtũũra tene na
    tene harĩ njiaro ciake iria igooka thuutha wake.
  ksr-ksr: Kaeŋ qisiro Anutunoŋ kokaeŋ meleeno, “Embaga Saaranoŋ mono geeŋgaa mera
    dindiŋa mewaa. Ii mero qata Aisak (jomoja) qaba. Niinoŋ Aisakwo ano iwaa gbiliuruta
    yoŋowo soomoŋgo areŋna ambe kotiiŋ tetegoya qaa eŋ ubaa.
  omb-omb: Siu Huqe Mauri move, “Io i tubui lo valemu Sera vin bamba netumu mwera,
    me niko goin suri na henana a Aesak. Nain teu na noku waratau siaga meie vin vuragi
    na waratau siaga vagituei lawe reduvine lo tagune.
  fra-NCL: 'Dieu dit : « Oui, Sara, ta femme, t’enfantera un fils ; tu le nommeras
    Isaac, et j’établirai mon alliance avec lui comme une alliance perpétuelle pour
    ses descendants après lui.'
  cek-AK: Sithaw mah, Na zu Sarah mah capa na sah pae tih; anih ih ahmin to Issak,
    tiah sah ah; anih hoi anih hnuk ah angzo a caanawk khaeah doeh dungzan lokmaihaih
    to ka sak han.
  xla-xla: Epalati Godta epo atlaiyo, “Hao pe-epapolowa. Amasiyama wa꞉ a꞉ya Selatapo
    wa꞉ elo ikadepe dla hallowe maseyemalaye hamelepe. Epalati wa꞉ta ya꞉ hiye Aisek
    dlepe. Epame na꞉ta wa꞉ dla yu itiyapo himiwatapo ya꞉ mate epo ya꞉ mamadulo mate
    dla kokó ellepe.
  cuk-cuk: 'Bab-Dummad Abraham-abin sogded: —Suli. Deyob guosuli. Ar an bega soged,
    be-ome-Sara bega mimmi bakoye. A-machigwa Isaacʼye be onugsao. An bebo-igar-mesisadi,
    be-machigwa-Isaac-ebo gannar we-igar an obinogoed. Ar degisadegu Isaac-e-wagan-ebo
    we-igar mai guoed.'
  uig-CYR: 'Худа униңға: — Яқ, аялиң Сараһ җәзмән саңа бир оғул туғуп бериду. Сән
    униңға «Исһақ» дәп ат қойғин. Мән униң билән өз әһдәмни түзимән; бу униңдин кейин
    келидиған нәсли билән бағлиған әбәдий бир әһдә сүпитидә болиду.'
  pma-pma: Ka Ahi vit, “!Vuo! Ahin onom, Serah, hekur ehon tai onamil, ka kiling isen
    hehi ‘Aesak.’ Hatkatien takeih koa namumoni ral minuk, num risi hetal mini ka
    hetal min vatiamal onen lises ka lisenges.
  tel-2017: అప్పుడు దేవుడు ఇలా అన్నాడు. “అలా కాదు. నీ భార్య అయిన శారా కచ్చితంగా నీకు
    కొడుకుని కంటుంది. అతనికి నువ్వు ఇస్సాకు అనే పేరు పెడతావు. అతనితో నా నిబంధనను స్థిరం
    చేస్తాను. అతని తరువాత అతని వారసులందరికీ అది శాశ్వతమైన నిబంధనగా ఉంటుంది.
  hat-BSA: 'Men Bondye te di: “Non, men Sarah, madanm ou an va fè yon fis, e ou va
    rele non li Isaac. Mwen va etabli akò Mwen an avèk li pou yon akò pou tout tan
    pou desandan apre li yo.'
  bxh-bxh: In moho, Yaubada ya liba, iyen, Tabu u liba doha. Lahum Sala haba natum
    taumoho ya yosi, na hesana haba wa tole Isako. Yau haba egu yali otaꞌota fahina
    E fawananaha ai lebena yo ana hiti mulita ai lisidi.
  kos-kos: Tuh God El fahk, “Mo. Sarah mutan kiom el ac oswela wen se nutum ac kom
    fah sang inel Isaac. Nga fah sruokyana wuleang luk yorol ac yurin fwilin tulik
    natul nwe tok — sie wuleang su wangin saflaiya.
  hbo-WLC: וַיֹּ֣אמֶר אֱלֹהִ֗ים אֲבָל֙ שָׂרָ֣ה אִשְׁתְּךָ֗ יֹלֶ֤דֶת לְךָ֙ בֵּ֔ן וְקָרָ֥אתָ
    אֶת־שְׁמ֖וֹ יִצְחָ֑ק וַהֲקִמֹתִ֨י אֶת־בְּרִיתִ֥י אִתּ֛וֹ לִבְרִ֥ית עוֹלָ֖ם לְזַרְע֥וֹ
    אַחֲרָֽיו׃
  ibo-ibo: Ma Chineke zara sị ya, “Ee, kama Sera nwunye gị ga-amụtara gị nwa nwoke.
    Ị ga-agụ ya Aịzik. Ọgbụgba ndụ m ga-adịkwara ya na agbụrụ ya ruo mgbe ebighị ebi.
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱର କହିଲେ, “ତୁମ୍ଭର ଭାର୍ଯ୍ୟା ସାରା ତୁମ୍ଭ ନିମନ୍ତେ ନିଶ୍ଚୟ ପୁତ୍ର
    ପ୍ରସବ କରିବ, ପୁଣି, ତୁମ୍ଭେ ତାହାର ନାମ ଇସ୍‌ହାକ ରଖିବ, ପୁଣି, ଆମ୍ଭେ ତାହା ସହିତ ଆପଣା ନିୟମ
    ସ୍ଥିର କରିବା; ତାହା ତାହାର ଭବିଷ୍ୟତ ବଂଶ ପକ୍ଷରେ ଚିରସ୍ଥାୟୀ ନିୟମ ହେବ।
  wmt-wmt: '@see-verse:GEN.017.018'
  chk-chk: Nge Kot a üreni Apraham, “Apwi, Sara pwülüom we epwe nöüni eman noum ät.
    Iwe, kopwe aita ngeni Isaak . Üpwe apwönüetä ai pwon esemwüch ngeni, pwal ngeni
    mwirimwirin kana.
  ssd-ssd: 'Kuate ndek Abraham sana: Kuga. Piyo naŋe Sara nu ne tuku kiŋo ndinok te-palmbimŋgat
    ta ne kiŋo ta nyunu Isak ŋga. Ye kiŋo ta tuku ndare ŋakmba ndoŋ wamdus ulendika
    yiŋe siŋka son pasa kumumba dubimba minmba minamŋgit. Kugawe nda.'
  rop-rop: Wal God bin tok, “Nomo. Sera na garra faindim beibi, en im garra abum ronwan
    san blanga yu, en yu garra gulum im neim Aisik. En ai garra kipum main strongwan
    pramis garram im en garram ola biginini blanga im olagija.
  ukr-1871: 'Рече ж Бог до Авраама: Стеменно, Сарра жена твоя вродить сина тобі, і
    наречеш імя йому Ізаак, і поставлю завіт мій із ним про завіт вічнїй із потомством
    його по йому.'
  eng-AOI: But God said, “No! Your wife Sarah will give birth to a baby boy for you
    and you will call him Isaac.” God said that because Isaac means “he laughs.” Then
    he said, “The covenant that I have made with you will be for him too, and it will
    never change. It will last forever, for him and for his descendants forever.
  yon-yon: Andoone, Godbed Abraham yaa yedmoon “Yii. Eb wonong Sera kuu karub dana
    woonanuun kuu yaningko Aisek ande. Ne weng kunduk kee ye yoom ye awoya yoom yaa
    kondaniin.
  bch-bch: Ta Deo ikeo, “Tautaunga. Be adaoam Sara, ei pade ga ipopo lem gergeu aranga,
    ta eao ga oato ieda Aisak. Gau ga narau posanga toman ngan ei ga ele gergeu ga
    itubtub ta lolomai kelede. Be posanga toa ne ga ienono somisomi ga ilalala ga
    ila.
  deu-1951: 'Da sprach Gott: Nein, sondern Sarah, dein Weib, soll dir einen Sohn gebären,
    den sollst du Isaak nennen; denn ich will mit ihm einen Bund aufrichten als einen
    ewigen Bund für seinen Samen nach ihm.'
  eng-JPS: 'And God said: ''Nay, but Sarah thy wife shall bear thee a son; and thou
    shalt call his name Isaac; and I will establish My covenant with him for an everlasting
    covenant for his seed after him.'
  ubr-ubr: Baise God iyau, “Ambin bag! Om awam Sarah on arimon natun fifi orot ini tuai
    ato wabin un yorai Isaac. Yau au dura bo baibasit on fifi orot a wawan agirin
    auris ani yamai. On dura bo baibasit on arimon inen wantoan au wantoan.
  srp-1865: 'I reèe Bog: zaista Sara žena tvoja rodiæe ti sina, i nadjeæeš mu ime
    Isak; i postaviæu zavjet svoj s njim da bude zavjet vjeèan sjemenu njegovu nakon
    njega.'
  lug-lug: Katonda n’amugamba nti, “Nedda, naye Saala mukazi wo alikuzaalira omwana
    owoobulenzi, olimutuuma erinnya Isaaka. Ndinyweza endagaano yange naye okuba endagaano
    etaliggwaawo ku zadde lye eririddawo.
  heb-heb: ויאמר אלהים אבל שרה אשתך ילדת לך בן וקראת את שמו יצחק והקמתי את בריתי אתו
    לברית עולם לזרעו אחריו׃
  ben-IRV: তখন ঈশ্বর বললেন, “তোমার স্ত্রী সারা অবশ্য তোমার জন্য ছেলে প্রসব করবে এবং
    তুমি তার নাম ইসহাক [হাস্য] রাখবে, আর আমি তার সঙ্গে আমার নিয়ম স্থাপন করব, তা তার
    আগামী বংশধরদের পক্ষে চিরস্থায়ী নিয়ম হবে।
  pan-pan: ਪਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਖਿਆ, ਤੇਰੀ ਪਤਨੀ ਸਾਰਾਹ ਜ਼ਰੂਰ ਤੇਰੇ ਲਈ ਇੱਕ ਪੁੱਤਰ ਜਣੇਗੀ, ਤੂੰ
    ਉਹ ਦਾ ਨਾਮ ਇਸਹਾਕ ਰੱਖੀਂ ਅਤੇ ਮੈਂ ਆਪਣਾ ਨੇਮ ਉਹ ਦੇ ਨਾਲ ਅਤੇ ਉਹ ਦੇ ਬਾਅਦ ਉਹ ਦੀ ਅੰਸ ਨਾਲ,
    ਇੱਕ ਅਨੰਤ ਨੇਮ ਕਰਕੇ ਕਾਇਮ ਕਰਾਂਗਾ।
  tkr-tkr: 'Allahemee uvhuyn: – Sarree, yiğne xhunaşşe vas dix uxas, doyud I''saq''
    (əqəna) gixhxhe. Zı mugaavile mang''ukab, mang''ule qihniyne nasılıkab hammaşe
    havaacesda.'
  mwp-mwp: Kasa kay kedha Awgadh nubepa kedha mulaydhin, ‘Lawnga! Nginu mina ipin
    Seray, nadh bangal ngibepa kazi gasamoene. Ngidh bangal nuyn nel tharane Isaka
    a ngath bangal ngaw yawoedhayzinga ngaru ngoenanu mayparu nubepa a nungu kaziw
    kazipa. Ina patidhaygi yawoedhayzinga.
  mya-JVB: ဘုရား သခင်က၊ သင် ၏မယား စာရာ သည် သင် အား သား ကိုဘွား လိမ့်မည်။ ထို သားကိုလည်း
    ဣဇာက် အမည် ဖြင့် မှည့် ရမည်။ သူ ၌ ၎င်း သူ့ နောက်မှ သူ ၏ အမျိုးအနွယ် ၌ ၎င်း ငါ
    ၏ပဋိညာဉ် ကို ထာဝရ ပဋိညာဉ် ဖြစ်စေမည်။
  tte-O: Kabo Yaubada iba, “Nigele. Wainem Sela kani ikabi natuna tauna esana kupei
    Aisake. Yagu kelabilabin kamwasana miyamiya yaina kani yaginauli iya koina yo
    tubunao kolili yaso yo yaso kolili.
  tbg-tbg: Eparahaamiva minti tuvaro Kotiva aqao tiro, Kiave. Ai naatavano Seraava
    qorainti vainti vata amitairara are virara Aisaakirave – Naaraihirave tiane. Te
    vate uva tiva taarirava viraqivata vira vaintivaraqivata ekaa entama qaqi variqiro
    vuanarove.
  hmo-hmo: To Dirava ia gwau, “Lasi, oiemu adavana Sara be natuna mero do ia havaraia,
    bona iena ladana do oi atoa Isako. Lauegu gwauhamata taravatuna Isako dekenai,
    bona iena tubuna dekenai do lau badinaia. Ia be noho hanaihanai gwauhamata taravatuna.
  ata-ata: Xe Lataua muavuti la mukolinu vaikalau aloxo ꞌo, “Uasi. Semameni Sala ne,
    ivoꞌonumeni keakea mulu la sou nini namoxoꞌu ualasou lexe Aisaki. Eni apalaꞌalixu
    vaikala sou opo vilesisi eni esakiinu noxine ꞌo uxolu noxou xe noxiꞌa ta ꞌolu
    iloꞌa ta xasoxasou mo ta ꞌiluꞌilusunu, mo kaluxu uasi manina.
  nfa-nfa: Te ngaa aku Ama Lamatua na, “Aadꞌo sèmi èèna! Bèli-camèdꞌa, dhèu èmu mu
    Sara, nara iisi ana mone ca dhèu. Pangare ne Isak. Lii jaji Jaꞌa ne, lèke mi nèngu
    dènge ana-èpu na toke mia-mia.
  urd-urd: तब ख़ुदा ने फ़रमाया, कि बेशक तेरी बीवी सारा के तुझ से बेटा होगा, तू उसका
    नाम इस्हाक़ रखना; और मैं उससे और फिर उसकी औलाद से अपना 'अहद जो अबदी 'अहद है बाँधूगा।
  rus-SYN: 'Бог же сказал Аврааму: именно Сарра, жена твоя, родит тебе сына, и ты
    наречешь ему имя: Исаак; и поставлю завет Мой с ним заветом вечным в том, что
    Я буду Богом ему и потомству его после него.'
  cbt-NTPO: 'Yosëriso nipirinhuë'', itapon: —Sa''anquë chachin hui''nahuanaran ta''to,
    napotaranquën. Hui''nan nasitohuachin, Isaco itaran. Quëmarë''co anoyatërahuëso'',
    inanta sha''huitarahuë. Sha''huitërahuëso chachin, shinpitanta catahuamiatarahuë.'
  bqc-SIM: 'Lua mɛ̀: Sĩana guu n na Sala a nɛ''i gↄ̃ɛ ũ, ní tↄ́kpaɛ̀ Izaaki. Ma
    bàa aↄ kuaànↄ ń aà buiↄ e gↄↄpiiɛ.'
  tcz-CHONGTHU: Hinlah Pathen in adonbut in, “ahipoi Sarah na inneipi in nangma adinga
    chapa khat nahin peh ding, nangman hiche chapang chu amin Isaac nasah ding ahi.
    Chule keiman amale ama nunga ason achilhahte dinga kinopto na chu atonsot geiya
    kinopto na a umjing dinga kaphu doh ding ahi.
  mar-mar: देव म्हणाला, “नाही! परंतु तुझी पत्नी सारा हिलाच मुलगा होईल, आणि त्याचे
    नाव तू इसहाक असे ठेव. मी त्याच्याशी निरंतरचा करार करीन; तो करार त्याच्यानंतर त्याच्या
    वंशजांसोबत निरंतर असेल.
  tcs-tcs: God ansarem, ‘Nono! Sera, oman blo yu, i go bon wan boi pikinini, ane yu
    go kolem Aizak. Ai go meke strong griment wea em solong da strong griment go mata
    go poeba po pamlelain blo em ane uda i go bon apta em.
  soq-soq: Tane God wanase, “Sa dia, e manainaa Sara oto gamosapi e baia ita e me
    ebowa itua Aisak. Tane ne sauana me mampe ita me damba bedewe muntompa do mampo
    itupo akasalepi.
  qub-qub: 'Niptin Dios niran: «Manami Ismaelpächu niycä, juc wamrayqui warmiqui Saracho
    yurinanpaj cajpämi niycä. Chay wamrayquipa jutintaga churapanquipaj ‹Isaac› nirmi.
    Gamwan conträtu rurashätaga imaycamapis bälichishämi paypäpis paypita mirajcunapäpis.'
  bqp-bqp: 'Luda pì: Yãpura n nanↄ Sara ni nɛ́ i gↄ̃gbɛ̃ ũ, ĩni tↄ́ kpánɛ Isaaku.
    Ma bàka nigↄ̃ kú kãao kũ a burinↄ ari gↄrↄ sĩnda pínki.'
  hat-hat: Men Bondye di l'. Non, se Sara madanm ou, ki gen pou fè yon pitit gason
    pou ou. W'a rele l' Izarak. M'ap kenbe kontra mwen avèk li, ansanm ak pitit pitit
    li yo. Pa bliye. Se va yon kontra k'ap la pou tout tan.
  eng-BSB: But God replied, “Your wife Sarah will indeed bear you a son, and you are
    to name him Isaac. I will establish My covenant with him as an everlasting covenant
    for his descendants after him.
  tod-tod: 'GALA ge ɠɛni ma: «Ɓa-o, è-anzai Sala ɠa doun zunu zɔlɔɔsu è ʋɛ, ɗa daasei
    pɛɛ ga Izaake. Nà-minazeɠegi ɠa ɠɛ ga ɠɔoɠɔ faa, gi yɔɠɔzu gá tɔ, ta gi yɔɠɔzu
    gá mavofodaiti.'
  eng-WEBPB: God said, “No, but Sarah, your wife, will bear you a son. You shall call
    his name Isaac. I will establish my covenant with him for an everlasting covenant
    for his offspring after him.
  kbq-kbq: Hianagi Anumzamo'a amanage hu'ne, A'o tamage huno negnaro Sera'a mofavre
    kasentesigenka, agi'a Aisaki'e hunka antegahane. Nagra agrane huvempa hanugeno
    ana huvempa kemo'a agrite'ene, agripinti'ma henkama fore hu anante anante'ma hanaza
    vahete'ene mevava huno vugahie.
  nhe-BL: 'Huan Toteco Dios quinanquili: ―¡Axtle! Ax ya nopa tlen nimitzilhuía. Niquijto
    mosihua Sara quipiyas se icone tlen tijtocajtis Isaac. Huan ihuaya ya nicompahuis
    nopa tlajtoli huan ininhuaya iteipa ixhuihua para nochipa.'
  bus-bus: 'Luda bè: Yãpura n naↄ̃ Sara é nɛ́ i gↄ̃gbɛ̃ ũ, nɛ́ tↄ́ kpánɛ Isaaku.
    Ma bà égↄ̃ kúo kↄ̃n à boriinↄ ai gurↄ píngi.'
  gub-BL: Uze'eg wi Tupàn izupe. — Amume'u Xar neremireko imemyr àwàm kwez newe ihe.
    Umur putar kwarer newe nera'yr romo nehe. — Izak, eremono putar izupe her romo
    nehe. — Upuka, i'i her zaneze'eg rupi. Azapo putar ma'e heze'eg heremimume'u kwer
    rupi katete Izak pe nehe, izuapyapyr wanupe nehe no, tuweharupi nehe, awyze har
    rupi nehe.
  eng-DRA: 'And God said to Abraham: Sara thy wife shall bear thee a son, and thou
    shalt call his name Isaac, and I will establish my covenant with him for a perpetual
    covenant, and with his seed after him.'
  knf-knf: 'Kë Naşibaţi aşë ŧeema aji : « A-a, Ŧaara aharu abukaru napoţ ñiinţ, i
    ikluŋ kaţu katim ki Iŧaak. Dluŋ kado bhoŋar na a te mnţo, kado ba na pntaali pankpënnuŋ
    ţi a.'
