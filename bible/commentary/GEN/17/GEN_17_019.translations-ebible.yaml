verse: GEN.017.019
translations:
  mal-C: 'അപ്പോൾ ദൈവം അരുളിച്ചെയ്തത്: “അങ്ങനെയല്ല, നിന്റെ ഭാര്യയായ സാറാ നിനക്കൊരു
    മകനെ പ്രസവിക്കും; അവന് യിസ്ഹാക്ക് എന്നു നാമകരണം ചെയ്യണം. ഞാൻ അവനോടും അവനുശേഷം
    അവന്റെ സന്തതികളോടുമായി എന്റെ ഉടമ്പടി ശാശ്വത ഉടമ്പടിയായി ഉറപ്പിക്കും.'
  deu-TKW: 'Da sprach Gott: Nein! Dein Weib Sara wird dir einen Sohn gebären, den
    sollst du Isaak nennen, und ich werde meinen Bund mit ihm aufrichten als einen
    ewigen Bund für seine Nachkommen nach ihm.'
  lin-lin: 'Nzambe alobaki : — Te ! Mwasi na yo, Sara, akobotela yo mwana mobali,
    mpe okobenga ye « Izaki. » Nakobatela boyokani na Ngai lokola boyokani ya libela
    elongo na ye mpe bakitani na ye sima na ye.'
  cbr-NT: 'Kakëxun ka Nukën ''Ibu Diosan kakëxa: —''Ën mi kakë ax ka ësakin mi kakë
    ''iaxa min xanu Sara ax ka achúshi bëbu tuá bakënti ''ikën, bakënia kamina min
    a tuá Isaac kakin anëti ''ain. Abëtan kana ''ën achúshi ñu asérabi ''ati ''ain,
    ax ka xënibua ''aínbia sinánun aín rëbúnki kamabëtan ''akë ''iti ''ikën.'
  eng-LSV: and God says, “Your wife Sarah is certainly bearing a son to you, and you
    have called his name Isaac, and I have established My covenant with him, for a
    perpetual covenant, to his seed after him.
  bmu-bmu: Mewö qesiiga Anutunöŋ kewö meleŋnök, “Anömgi Saranöŋ mönö göhö morö nahöngi
    mema. Mi meiga qetŋi Aisak (gön kölja) qetman. Nöŋön Aisakpuk aka yaŋgö gwölönarökurupŋi
    yembuk jöhöjöhö areŋni mi al köhöibiga teteköŋi qahö ahöm öŋgöma.
  eng-GNV: 'Then God saide, Sarah thy wife shall beare thee a sonne in deede, and
    thou shalt call his name Izhak: and I will establish my couenant with him for
    an euerlasting couenant, and with his seede after him.'
  eng-WEBSTER: 'And God said, Sarah thy wife shall bear thee a son indeed; and thou
    shalt call his name Isaac: and I will establish my covenant with him for an everlasting
    covenant, and with his seed after him.'
  nhw-BL: 'Huan Toteco Dios quinanquili: ―¡Amo! Amo ya nopa catli nimitzilhuía. Niquijto
    mosihua Sara quipiyas se icone catli tijtocaxtis Isaac. Huan ihuaya ya nicompahuis
    nopa camanali huan ininhuaya iteipan ixhuihua para nochipa.'
  swh-ONEN: Ndipo Mungu akasema, “Ndiyo, lakini mkeo Sara atakuzalia wewe mwana, nawe
    utamwita jina lake Isaki. Nitalithibitisha Agano langu naye kama Agano la milele
    kwa ajili yake na wazao wake baada yake.
  bba-bba: Mɑ Gusunɔ u nɛɛ, ɑɑwo, wunɛn kurɔ Sɑɑrɑɑwɑ koo nun bii tɔn durɔ mɑruɑ kɑm
    kɑm, kpɑ ɑ nùn yĩsiru kɛ̃ Isɑki. Wiyɑ kon wure n kɑ nɛn ɑrukɑwɑni bɔke ye yɑ ǹ
    kpeemɔ win bweserɔ.
  eng-KJVCPB: 'And God said, Sarah thy wife shall bear thee a son indeed; and thou
    shalt call his name Isaac: and I will establish my covenant with him for an everlasting
    covenant, and with his seed after him.'
  cpy-cpy: 'Ikantanaki Tajorentsi: “Nokantatziimi naaka arira otzimae piina Sara itzime
    pitomi, riitaki piiteri Isaac. Riitaki maperoteeroni aapatziyawakaane, eero nopakaakahaeri
    ichariniite rirori.'
  mpx-mpx: Inoke Yabowaine i ba, “Nigeya! Lagom Sela natum melutauina ni ab yaka alana
    nu tun Aisake. No bateli na ginola iya eliyana, bateli mihomihotina tubutubunau
    enaa heyan ge heyan kaiweliya.
  wbp-wbp: Kaaturlu jangku-manu Yipurumuju, “Ngulakuju kularna-jana ngungkurr-nyina
    Yijimali-kirlangukuju, lawa. Jungaju nyuntu-parntarlu karntangku kapu wita wirriya
    mardarni palka-yijala. Kapunparla yirdiji yirrarni Yijaki. Ngulangkuju ngakaju
    kapu-jana nyuntu-nyangurluju kaja-nyanurlu panu-yijala mardarni, ngula-mipakunya
    kapurna-jana ngajulurluju jangku-pinyi kuruwarriji tarnnga-juku. Kularna-jana
    wajawaja-manilki.
  luo-luo: Eka Nyasaye nodwoke niya, “Ooyo, en mana Sara chiegi ema nonywolni wuowi,
    kendo iniluong nyinge ni Isaka. Anaket singruokna kode kaka singruok manyaka chiengʼ
    ne nyikwaye.
  meu-meu: A Dirava ese Abraham e haere henia, eto, Lasi, adavamu Sara ese natumu
    ta baine havaraia, ladana ba hatoa Isaak. Egu taravatu baina badinaia ienai bona
    murinai bae vara garana ediai, ela bona hanaihanai.
  npi-ULB: परमेश्‍वरले भन्‍नुभयो, “होइन, तर तेरी पत्‍नी साराले तेरो निम्ति एउटा छोरो
    जन्माउनेछे, र तैँले त्यसको नाउँ इसहाक राख्‍नू । नित्य रहिरहने करारको रूपमा म त्यससित
    र त्यसपछि आउने त्यसका सन्तानसित मेरो करार स्थापित गर्नेछु ।
  yor-yor: Nígbà náà ni Ọlọ́run wí pé, “Mo gbọ́, ṣùgbọ́n Sara aya rẹ̀ yóò bí ọmọkùnrin
    kan fún ọ, ìwọ yóò sì pe orúkọ rẹ̀ ní Isaaki, èmi yóò fi ìdí májẹ̀mú mi múlẹ̀
    pẹ̀lú rẹ̀ ní májẹ̀mú ayérayé àti àwọn irú-ọmọ rẹ̀ lẹ́yìn rẹ̀.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba panusia: –Mãwãẽ́a. Bʌ quima Sarabʌrʌ umaquĩrã warrada
    bʌ́a to diaya. Bʌa idji trʌ̃ra b̶ʌdua Isa. Mʌ̃a bʌ ume bed̶ea b̶ʌd̶ara jõca baya.
    Maʌ̃ bẽrã maʌ̃ bed̶eara idjab̶a Isa itea b̶aya, idjid̶eba yõbʌdarã itea bid̶a.'
  ind-ind: Tetapi jawab Allah, “Tidak! Sara akan melahirkan seorang anak laki-laki
    bagimu. Namailah dia Isak. Aku akan mewariskan perjanjian-Ku itu kepadanya dan
    kepada keturunannya sampai selama-lamanya.
  pes-OPCB: 'ولی خدا فرمود: «مطمئن باش خودِ سارا برای تو پسری خواهد زایید و تو نام
    او را اسحاق (یعنی ”خنده“) خواهی گذاشت. من عهد خود را با او و نسل وی تا ابد برقرار
    خواهم ساخت.'
  ssx-ssx: Pate Koda꞉ma꞉ alota꞉ Dia꞉me. Naka꞉ wanda꞉ Setama꞉ naka꞉ weki mendiaeya꞉ka꞉na꞉ta꞉
    ipika꞉ bikita꞉ Aisa꞉ke lelipikie. I̱ma꞉ta꞉ ipiki make ipika꞉ monduma꞉ monduma꞉
    pilia꞉ wekiwandikina꞉ wekiwandiki ame̱le̱ make hoto paeyao yaka pi la꞉ witoloeki
    pa wia halumeke. Koto pi la꞉ witolo ekita꞉ ota꞉ na paeke pa u halo pa꞉la꞉ekie.
  lcm-lcm: Au na God kala antok ia, “Kapo ro nang, sikei kisngam ta Sara ka ingus
    lak ta kam nat na ku atuk ia ta Isak. Na le singina nala teng akit kag palpalatung
    tung si keve matan tivuna kapa emung ina. Io, kapo palpalatung asi tung atokos
    luai.
  aer-aer: Ngkarte Abraham-eke angkirtnerlenge, “Arrangkwe, The Ishmael akngaketyeke
    arrangkwe-arle arne ngkwinhe areye anthetyeke. Arratye-arle anewe ngkwinhe arrekwelenye-arle
    Sarah, re kwenhe ampe urreye akweke atnyenetyenhe anteye. Unte renhe Isaac arritnye
    anthetyeke. The alere yanhe akngakeme ampe atningke atnyenetyeke, renhe-ante ware
    the angkentye Atyinhe anthemele ileme akwete-ante. Ayenge-arle ikwere alkngwirretyakenhe-arle.
  tgl-ULB: Sinabi ng Diyos, “Hindi, si Sarah na iyong asawa ay magdadalang-tao ng
    anak na lalaki, at pangalanan mo siyang Isaac. Magtatatag ako ng tipan sa kanya,
    bilang walang hanggang tipan sa mga susunod niyang mga magiging kaapu-apuhan.
  nop-nop: Kaŋ Bepaŋdibo yoguk, “Mooŋ hinek, tamge Salahdi mihi niŋ nagilaak, adi’walaŋ
    wou Aisak youlaaŋ. Kaŋ nubo adut yofolok fafaŋeniŋ tibene yofolok wondi yalakiŋiyedut
    hali wooŋ hatuwaak.
  kca-kca: 'Турәм пӑ йастәс: «Вŏԓԓы нӑӈ имен Сарра нӑӈена пŏх сэма пайәтәԓ, нӑӈ пӑ
    ԓўвеԓ Исаак нэмән пŏнԓэн; Ма пӑ йастантәпсайэм ԓўв пиԓәԓән веккеша йастантәпсайа
    верԓэм, пӑ ԓўв йўпеԓән уԓты ԋаврэмԓаԓа.'
  cbu-NT: 'Itaru, Apanllsha: Uru izanlliritish Sara wip tatsipchiya. Tatsipkachu,
    Isaakaa suru ísamangcha. Uru nuw Isaakaam kapung istachima. Iparpatish Isaakpa
    kapung amikurtachima.'
  usa-usa: Mirátitana Îtogo téna, “Ímiye, Téra inamáí akama amíníye, abo emá Áítíkiye-te
    yamáminone. Kemá weté ketí yarumakaunna-aimma maamá-páqonune, mami yarumata-aimma
    ekáráq ení iyápó-annabi matúmatu keráwáté iniye.
  hui-hui: Ani layagola Ngode Datagaliwabehanda Abarahamahondo lalu, Í̠na ogonidagua
    larego agi. Í̠ one Sarahanda igiri mbira taba honolebirago í̠na igiri ogoni ibu
    mini Aisaga wibe. I̱na ibunaga aguaneneru bababi habo nalolene bi wiaabobo bilo
    lo wulebero.
  wrs-wrs: Wo Sesoa henga omnana, owai, yena ongapevnonoa Sara si lengvav otolmba,
    Isakm awoo. Wo kana moanonoava heinda wohlohvav, hem, hena otomotalm si osangas
    yunalm.
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​က``ထို​သို့​မ​ဖြစ်​စေ​ရ။ သင်​၏​မ​ယား​စာ​ရာ​သည်​သား​ကို​ဖွား​လိမ့်​မည်။
    ထို​သား​ကို​ဣ​ဇာက်​ဟု​မှည့်​ခေါ်​ရ​မည်။ ငါ​သည် သူ​နှင့်​လည်း​ကောင်း၊ သူ​၏​အ​ဆက်​အ​နွယ်​တို့​နှင့်
    လည်း​ကောင်း ပြု​သော​ပ​ဋိ​ညာဉ်​ကို​ထာ​ဝ​စဉ် တည်​စေ​မည်။ ထို​ပ​ဋိ​ညာဉ်​သည်​ထာ​ဝ​ရ​ပဋိ
    ညာဉ်​ဖြစ်​၏။-
  cbi-NTPO: 'Tsenñu Abrahamnu Dios pakatu tsandimi: Iya patyeeshu juntsaa ñu'' shinbu
    Saraa ñunu na main ka'' kuwanu juve titundiyu, tsenmala ñu Isaac mumu punu tsuve.
    Tsejtu iya veta'' veta'' tsanguedaa tyeeshu juntsa yabaa tsangue'' jinu tsuyu,
    tsenmee naa yanu bene sera'' jimu chachillanu bain veta'' veta'' ñuiba naakenu
    pa''ba naa-uwanuba tsangues jintsunu tsuyu.'
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། དེ་འདྲ་མིན༌ཏེ། ཁྱོད་ཀྱི་ཆུང་མ་སཱ་རས་ཁྱོད་ལ་བུ་ཞིག་བཙའ་བ༌དང༌།
    ཁྱོད་ཀྱིས་བུའི་མིང་ལ་ཨི་སཱག་ཅེས་འདོགས་པར༌གྱིས། བདག་གིས་ཁོ་དང་ཁོའི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ལ་དུས་གཏན་གྱི་ཁ་ཆད་འཇོག་པར༌བྱའོ།།
  wsk-wsk: Bare Kaem “Mena,” mam. “Nika niwus Sarah kuriang kari ilu kisok se ni nup
    bitar Isaac meko,” mam. “Ani den ni kerak kalem mu koma suanta nu se ko gue te
    mu nongorak pempem anirukko.
  kkl-kkl: Allahrina, “Wene sembaheng kom! Ankel Sara nenekori me nengabo me mangkatkeleba
    si Ishak engkalulam. Nari anag salag lelamnange nene sunsunum uro anme Ishakti
    mangkahilenge babe Nariog saelbamsineba wamukang.
  sna-sna: Ipapo Mwari akati, “Hongu, asi mukadzi wako Sara achakuberekera mwanakomana,
    uye uchamutumidza kuti Isaka. Ndichasimbisa sungano yangu sesungano isingaperi
    yezvizvarwa zvake zvinomutevera.
  spa-BLM: 'Dios dijo: “No, pero Sara, tu mujer, te dará un hijo. Lo llamarás Isaac.
    Estableceré mi pacto con él como un pacto eterno para su descendencia después
    de él.'
  beu-beu: Aarunge Lahatala Ana Abraham at mateng hula, “Niang! Eningse eejangu Sara
    ba vaal mehal nu vengajait metma maeenang. Base aana ene maveng, ene Isak. Nepalai
    angu eningse hela aing taang, bot Isak etabaning ang naung di ing taang, aulang
    ejehing-emeang.
  cac-cac: 'Ix tac''vi Dios chi'' d''a vin̈ icha tic: —Toxo ix val d''ayach to ol
    aljoc junoc uninal yed'' ix Sara. Isaac ol ac'' sb''iej, aton yed'' vin̈ ol vaq''uelc''och
    jun in trato tic d''a masanil q''uinal yed'' eb'' yin̈tilal vin̈.'
  swh-ULB: Mungu akasema, Hapana, Sarai mkeo atakuzalia mtoto wa kiume na utamwita
    jina lake Isaka. Nita imarisha agano langu na yeye kama agano la milele pamoja
    na uzao wake baada yake.
  bel-bel: 'А Бог сказаў: менавіта Сарра, жонка твая, народзіць табе сына, і ты дасі
    яму імя: Ісаак; і пастанаўлю запавет Мой зь ім запаветам вечным, нашчадкам ягоным
    пасьля яго.'
  wed-wed: Wate God i riwa i pa, “Eḡa! Awam Sarah natum orotona ina vitupui ma ma viwavai
    Isaac. Au parivainuaḡana bagibagina tauna awarina ma ana epaepaia awarii ina mae-nonoa.
  deu-ELBBK: 'Und Gott sprach: Doch! Sara, deine Frau, wird dir einen Sohn gebären,
    und du sollst ihm den Namen Isaak geben; und ich werde meinen Bund mit ihm errichten
    zu einem ewigen Bund für seine Nachkommen nach ihm.'
  mbb-OT: 'Ne midtavak is Megbevayà te, “Iyan heini tutuu: Si Sara is esawa nu, ed-anak
    te maama, ne iyan ingazan nu kandin si Isaac, he ke và dà egkeǥiya, ‘Ked-engit’.
    Ibpelaus ku ziyà te kandin wey ziyà te menge kevuwazan din te wazà pidtemanan
    sikan is kebpekid-uyun ku kenikew taman te taman.'
  msc-msc: 'Alla ka a jabi: «Wo kuma tɛ, kɔni i muso Saran di dencɛ sɔrɔn i yɛ. I
    ri a tɔɔ la ko Isiyaka. Teriya ri don n ni Isiyaka tɛma, a ni a bɔnsɔn mɛnilu
    natɔ a kɔ. Teriya wo ri mɛn kadawu.'
  mal-2015: 'അതിന്നു ദൈവം അരുളിച്ചെയ്തതു: അല്ല, നിന്റെ ഭാര്യയായ സാറാ തന്നേ നിനക്കൊരു
    മകനെ പ്രസവിക്കും; നീ അവന്നു യിസ്ഹാക്ക് എന്നു പേരിടേണം; ഞാൻ അവനോടും അവന്റെ ശേഷം
    അവന്റെ സന്തതിയോടും എന്റെ നിയമത്തെ നിത്യനിയമമായി ഉറപ്പിക്കും'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ aꞌtiro ni yʉꞌticʉ niwĩ: —Tojota niꞌi, nírõ peꞌe. Mʉꞌʉ nʉmo
    Sara niꞌcʉ̃ wĩꞌmagʉ̃rẽ wʉabosagosamo. Mʉꞌʉ cʉ̃rẽ Isaa wãmeyegʉsaꞌa. Cʉ̃ meꞌrã
    yʉꞌʉ “Aꞌtiro weegʉti” ni apoꞌquere añurõ weegʉti. Cʉ̃ meꞌrãta, cʉ̃ põꞌrã nituriarãpʉre
    mejãrõta añurõ weenuꞌcũgʉ̃ti.'
  gup-gup: Dja God yimeng, “Burrkyak, dja Sarah ngalbininjkobeng ke ngaleng woybukkih
    ngunmarneyawmang beywurd, kaluk ngudda yingeykurrmen Isaac. Wanjh ngamarnerayekworren
    nuye kunwok ngardduk dja minj kayakmen, kaluk ngawokkurrmerren ngaberrebbun nungka
    dja nawu kabenkebmawahme djalmunguyh munguyh.
  met-met: Baing Urana harua ba, “Tegu. Hainima Sara bagula hayau gara lup naung,
    bing uxu yanoa ba Aisak. Bagula ngahau haruangua rangua xaung bakbagindi disok
    kimu, saing bagula wa bungingbunginalo.
  gvs-gvs: Go kina Yaubada idigo kana, ‘Tauyana geya, go sem monem Sera bei ivenátuna,
    natuna koroto go, bei kuvayou Aisake. Tauyana be nakae tubunao bei akanasiukoidi
    go, anasiunayana bei ikaiyako vata yaidi.
  rmc-rmc: 'O Del leske pale phenďa: „Na! Tiri romňi e Sara tut dela čhavores a deha
    leske nav Izak. Leha the leskre čhavengre čhavenca phandava e zmluva, so ela pro
    furt.'
  nlg-nlg: Ma God te bosa tughu me ghaghua, “Taho, a taumu Sarah tua ke vahua vanigho
    na garimane, mo ko holoa nia Isaac. Inau ku pangotia nigua na baubahu kolua gaia,
    ma vanira ghua na lei vaivarina ke vaa me vaa. Na baubahu eni te kabu kasilaa.
  dgr-DOGNT: Nǫ̀htsı̨ yets'ǫ̀ hadı, “Hęɂę, hanìkò nets'èkeè Sarah nezaa nìhtè ha,
    Isaac wìyeh awı̨ı̨le ha. Ededı̨ wexè nàowo nàtsoo ehtsı̨ ha, eyıts'ǫ wetł'axǫǫ̀
    wets'ıhɂǫ̀ǫ-dǫǫ̀ welǫ whìle ts'ǫ̀ gıxè senàowoò k'ę̀ę̀ eghàlaehda ha.
  pes-OPV: 'خدا گفت: «به تحقیق زوجه ات ساره برای توپسری خواهد زایید، و او را اسحاق
    نام بنه، و عهدخود را با وی استوار خواهم داشت، تا با ذریت اوبعد از او عهد ابدی
    باشد.'
  ron-1924: 'Думнезеу а зис: „Ку адевэрат, неваста та Сара ыць ва наште ун фиу ши-й
    вей пуне нумеле Исаак. Еу вой ынкея легэмынтул Меу ку ел, ка ун легэмынт вешник
