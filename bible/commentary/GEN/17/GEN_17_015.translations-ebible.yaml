  asm-FB: ঈশ্বৰে অব্ৰাহামক ক’লে, “তোমাৰ ভাৰ্যা চাৰীক আৰু চাৰী বুলি নামাতিবা; কিন্তু
    তেওঁৰ নাম চাৰা [ৰাণী] হ’ব।
  sus-A: نَ شَنبِ، عَلَ نَشَ عَ مَسٍن عِبُرَهِمَ بّ، «عِ نَشَ سَرَيِ شِلِ قَلَ عِ
    شَ فِنّ شُن مَ سْنْن دٍ، عَ قَ شِلِ نّ كْرّ سَرَ.
  fra-SBL: 'Dieu dit à Abraham : « Pour ce qui est de Saraï, ta femme, tu ne l''appelleras
    pas Saraï, mais son nom sera Sara.'
  hbo-hbo: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־אַבְרָהָ֔ם שָׂרַ֣י אִשְׁתְּךָ֔ לֹא־תִקְרָ֥א אֶת־שְׁמָ֖הּ
    שָׂרָ֑י כִּ֥י שָׂרָ֖ה שְׁמָֽהּ׃
  shp-NTPO: 'Jainxon Diossen Abraham neskáakin yoiribia iki: —Min awin Saraikan, janera
    moa ja iamai, nenoax peokootaxa jawen jane ikai Sara.'
  eng-WYCLIFFE: Also God seide to Abraham, Thou schalt not clepe Saray, thi wijf,
    Sarai, but Sara;
  piu-2006: '@see-verse:GEN.017.014'
  pjt-pjt: Munu Godalu piṟuku Aipuṟamala wangkangu, “Palu nyuntumpa kuri panya ini
    ‘Tjiiṟainya.’ Ka nyuntu kuwari palunya piṟuku Tjiiṟainya wangkanytja wiyangku
    ini kutjupa wangkama nyanga alatji ‘Tjiiṟanya’, panya ngayulu palunya kuḻu ini
    kutjupananyi.
  cwe-cwe: Maabaho Mulungu kamulongela Bulahimu, “Mke wako hwizamtanga kaidi Salayi,
    kwandusila sambi zina jake Sala.
  bgs-bgs: Igkagi tô Manama ki Abraham, na mà din, “Tikud áknganni, dì dán mému si
    Sarai tô ngadan katô sawa nu. Kailangan ngadanan nu sikandin ki Sara.
  kik-kik: Ningĩ Ngai akĩĩra Iburahĩmu atĩrĩ, “Ha ũhoro wa Sarai mũtumia waku-rĩ,
    ndũgũcooka kũmwĩta Sarai; arĩĩtagwo Sara.
  ksr-ksr: 'Anutunoŋ toroqeŋ Aabraham kokaeŋ ijoro: “Gii embagaa qata Saarai ii mende
    toroqeŋ qama laligowato, iwaa qata mono Saara (jawiŋ emba) qama laligowa.'
  omb-omb: Huqe Mauri mo veve lawe Ebraham, “Nge huri Serai tubui lo valemu, gon he
    warea te taligu huri ve i Serai nge a henana vin vuragi Sera.
  fra-NCL: 'Dieu dit à Abraham : « Tu ne donneras plus à Saraï, ta femme, le nom de
    Saraï, car son nom est Sara.'
  cek-AK: Sithaw mah Abram khaeah, na zu Sarai loe Sarai, tiah kawk hmah lai ah; anih
    ih ahmin loe Sarah, tiah om tih boeh.
  xla-xla: God matle A꞉iblaham watle epo atlaiyo, “Wa꞉ matle wa꞉ a꞉ya hi semama po-Selai
    demhallowa. Amasiyama wa꞉ wata oloma itle tamama wa꞉ a꞉ya semama Sela demhallepe.
  cuk-cuk: 'Geb degine, Bab-Dummad Abrahamʼga sogdebalid: —Be-ome bar Saraiʼye nugguosulid.
    Emi-onodoedgine, Saraʼye nugguoed.'
  uig-CYR: 'Худа Ибраһимға йәнә сөз қилип: — Аялиң Сарайни әнди Сарай дәп атимиғин,
    бәлки исми Сараһ болсун.'
  pma-pma: Ka Ahi vit risi min Ebram vit, “Ahin onom, kirvisetei mun en ‘Serae.’ Kosa
    heha, isen hehi ‘Serah.’
  tel-2017: దేవుడు అబ్రాహాముతో ఇంకా ఇలా అన్నాడు. “నీ భార్య అయిన శారయిని ఇకనుండి శారయి
    అని పిలువవద్దు. ఇకనుండి ఆమె పేరు శారా
  hat-BSA: 'Epi Bondye te di a Abraham: “Konsènan madanm ou, Saraï, ou pa pou rele
    li Saraï, men Sarah va non li.'
  bxh-bxh: Yaubada ya libalau Abelaham lisina, iyen, Lahum ibege u atahi fuyoi, “Salaiya.”
    Hesana haba “Sala.”
  kos-kos: God El fahk nu sel Abraham, “Kom fah tia sifil pangon mutan kiom Sarai.
    Ingela inel ac fah pangpang Sarah.
  hbo-WLC: וַיֹּ֤אמֶר אֱלֹהִים֙ אֶל־אַבְרָהָ֔ם שָׂרַ֣י אִשְׁתְּךָ֔ לֹא־תִקְרָ֥א אֶת־שְׁמָ֖הּ
    שָׂרָ֑י כִּ֥י שָׂרָ֖ה שְׁמָֽהּ׃
  ibo-ibo: Chineke gwakwara Ebraham sị, “Ma nʼebe Serai nwunye gị nọ, ị gaghị akpọkwa
    ya Serai ọzọ, kama aha ya ga-abụ Sera.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ପରମେଶ୍ୱର ଅବ୍ରହାମଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ଭାର୍ଯ୍ୟା ସାରୀକୁ ଆଉ
    ସାରୀ ବୋଲି ଡାକ ନାହିଁ; ତାହାର ନାମ ସାରା ହେଲା।
  wmt-wmt: '@see-verse:GEN.017.014'
  chk-chk: Iwe, Kot a pwal üreni Apraham, “Kosap chüen aita ngeni pwülüom we Sarai,
    nge kopwe aita ngeni Sara .
  ssd-ssd: 'Kuate nu maŋ Abraham sana: Ye kile piyo naŋe Sarai tuku sanet. Ne kile
    nyunu Sarai ndaŋga. Kile nyunu kitek Sara ŋga.'
  rop-rop: “Wal ai garra tjeinjim det neim blanga yu waif. Yu kaan gulum im Serai.
    Blanga im neim Sera na,
  ukr-1871: 'І рече Бог Авраамові далїй: Жену твою Сару не мусиш уже звати на імя
    Сара, а Сарра буде імя її.'
  eng-AOI: Then God said to Abraham, “You must no longer call your wife Sarai, but
    from today you must call her Sarah.
  yon-yon: Andekore, angkon ika yedmoon “Eb wonong yu aningko Serai kuu koronde, kumban
    aningko yeeb Sera ande.
  bch-bch: Be Deo ikeo pan Abraam pade bedane, “Be eao ga oato adaoam ieda Sarai pade
    mao. Eao ga oato ieda pau Sara.
  deu-1951: 'Und Gott sprach abermal zu Abraham: Du sollst dein Weib Sarai nicht mehr
    Sarai nennen, sondern Sarah soll ihr Name sein.'
  eng-JPS: 'And God said unto Abraham: ''As for Sarai thy wife, thou shalt not call
    her name Sarai, but Sarah shall her name be.'
  ubr-ubr: Mat God on Abraham aurin iyau, “Om awam wabin Sarai on men gibui unyorai
    men Sarai. On ari on wabin Sarah.
  srp-1865: 'I još reèe Bog Avramu: a Saru ženu svoju ne zovi je više Sara nego neka
    joj bude ime Sara.'
  lug-lug: Katonda n’agamba Ibulayimu nti, “Era Salaayi mukazi wo, tokyamuyita Salaayi,
    erinnya lye linaabanga Saala.
  heb-heb: ויאמר אלהים אל אברהם שרי אשתך לא תקרא את שמה שרי כי שרה שמה׃
  ben-IRV: আর ঈশ্বর অব্রাহামকে বললেন, “তুমি তোমার স্ত্রী সারীকে আর সারী বলে ডেকো না;
    তার নাম সারা [রাণী] হল।
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬਰਾਹਾਮ ਨੂੰ ਆਖਿਆ, ਸਾਰਈ ਜੋ ਤੇਰੀ ਪਤਨੀ ਹੈ, ਤੂੰ ਉਸ ਨੂੰ ਸਾਰਈ
    ਨਾ ਆਖੀਂ ਸਗੋਂ ਹੁਣ ਤੋਂ ਉਸ ਦਾ ਨਾਮ ਸਾਰਾਹ ਹੋਵੇਗਾ।
  tkr-tkr: 'Allahee İbrahimık''le meed eyhen: – Xhunaşşeyk''le Sarayva immeyhe. G''iynike
    şaqa məng''ı''n do Sarra (printsesa) ixhes.'
  mwp-mwp: Awgadh matha umay Abramalpa kedha, ‘Ngidh bangal nginu ipi kedha thoerayg,
    Sera; koezi pawpa nanu nel bangal Seray.
  mya-JVB: တဖန် ဘုရား သခင်က၊ သင် ၏မယား စာရဲ ကို မူကား၊ စာရဲ ဟူသောအမည် ဖြင့်မ ခေါ်
    ရ၊ စာရာ ဟူသောအမည် ဖြင့်ခေါ်ရ၏။
  tte-O: Mwa Yaubada iwaloyoi Abelamo koina iwaloba, “Na wainem Sele, kani nige sauga
    yaboyoi esana siyoyogayan Sele na esana yapei Sela.
  tbg-tbg: Minti tivakero Kotiva qaiqaa Eparahaamirara tiharo, Nena naatara kia qaiqaa
    Sarairave tiane. Vi autura qaqini varakera virara Seraarave – Avuhainaa Vaiinti
    Raavurave, tiane.
  hmo-hmo: Dirava ese Aberahamo dekenai ia hereva, ia gwau, “Oiemu adavana ena ladana
    oi atoa lou lasi Sarai, iena ladana hari be Sara.
  ata-ata: Xe iliꞌi la, la Lataua muvikalanu Avalaamu aloxo ꞌo, “Maasi la nini namoxoe
    semameni lexe Salai la ua, vaimomo ꞌo mo ulai avile iliꞌi ne namoxoe lexe Sala.
  nfa-nfa: Èle èèna ka, Ama Lamatua peka hari, aku Nèngu na, “Nèti deo neꞌe ne, èu
    paroa ia ka ngara dhèu èmu mu Sarai, te ngaa Sara.
  urd-urd: और ख़ुदा ने अब्रहाम से कहा, कि सारय जो तेरी बीवी है इसलिए उसको सारय न पुकारना,
    उसका नाम सारा होगा।
  rus-SYN: 'И сказал Бог Аврааму: Сару, жену твою, не называй Сарою, но да будет имя
    ей: Сарра;'
  cbt-NTPO: 'Naporo chachin, Yosëri Apraan itaantarin: —Sa''aonta'' Sarai itopiramahuë'',
    co huachi inapochin nohuitaramahuë''. Ipora quëran huarë'' Sara itapoma''.'
  bqc-SIM: 'Ɔ̃ Lua ɛ̀a ò Ablahaũɛ: Ńsuli o n naɛ Salai lↄo, nìli oɛ̀ sa Sala.'
  tcz-CHONGTHU: Hichun Pathen in Abraham ahoulimpi in “Sarai na Inneipi Sarai na ti
    tahlou ding ahi, ijeh inem itile amanu min jong hi tua patna Sarah hiding ahi
    tai.
  mar-mar: देव अब्राहामाला म्हणाला, “तुझी पत्नी साराय, हिला येथून पुढे साराय असे संबोधू
    नको. त्या ऐवजी तिचे नाव सारा असे होईल.
  tcs-tcs: God bin kip spik po Eibram, ‘Sarai oman blo yu, yu nomo go kolem Sarai.
    Neim blo em gobi Sera nau.
  soq-soq: Ita God Abraam diene wanase, “E manainaa ebowa Sarai waiana ee Sara wana.
  qub-qub: 'Mastapis Abrahamta Dios niran: «Cananpitaga warmiquipa jutin manami Sarainachu
    canga. Chaypa ruquenga Saranami jutin canga.'
  bqp-bqp: 'Akũ Luda ɛ̀ra à pì Ibrahĩnɛ: Ǹsun pi n nanↄnɛ Sarai doro, ǹgↄ̃ pinɛ Sara
    sà.'
  hat-hat: Apre sa, Bondye di Abraram. Sarayi, madanm ou, p'ap rele Sarayi ankò. Men
    depi jòdi a y'a rele l' Sara.
  eng-BSB: Then God said to Abraham, “As for Sarai your wife, do not call her Sarai,
    for her name is to be Sarah.
  tod-tod: 'GALA ge ɠɛni Aɓalaame ma: «È la mɔ è-anzai Salayi loliga ga Salayi,
    kɛlɛ daaseigi ɠa ɠɛ ga Sala.'
  eng-WEBPB: God said to Abraham, “As for Sarai your wife, you shall not call her
    name Sarai, but her name shall be Sarah.
  kbq-kbq: Hanki Anumzamo'a amanage huno Abrahamuna asami'ne, kotera negnarona Sarai'e
    hu'nane. Hagi menina kasefa agi'a Sera'e hunka hugahane.
  nhe-BL: 'Nojquiya Toteco Dios quiilhui Abraham: ―Huan mosihua, ayoc elis itoca Sarai.
    Ama itoca elis Sara. (Sara quinequi quiijtos Iichpoca Se Tlanahuatijquetl.)'
  bus-bus: 'Ben Luda ɛ̀ara à bè Ibraĩnɛ: Ǹton be n naↄ̃nɛ Sarai dↄro, ǹgae benɛ Sara
    sa.'
  gub-BL: A'e re Tupàn uze'eg wi Àmàrààw pe kury. — Ko 'ar rehe, — Xaraz, ere neremireko
    pe. Epytu'u nezewe ne'e re nehe. — Xar, ere izupe nehe kury. — Tuwihawete tazyr,
    i'i her zaneze'eg rupi.
  eng-DRA: 'God said also to Abraham: Sarai thy wife thou shalt not call Sarai, but
    Sara.'
  knf-knf: 'Naşibaţi akak aji na Abraham : « Ŧaaray aharu, iinkak ado kadu''a Ŧaaray,
    ido kadola Ŧaara.'
