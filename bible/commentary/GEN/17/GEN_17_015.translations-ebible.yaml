verse: GEN.017.015
translations:
  mal-C: 'ദൈവം പിന്നെയും അബ്രാഹാമിനോടു കൽപ്പിച്ചു: “നിന്റെ ഭാര്യയായ സാറായിയെ ഇനിയൊരിക്കലും
    ‘സാറായി’ എന്നു വിളിക്കരുത്; അവളുടെ പേര് ‘സാറാ’ എന്നായിരിക്കും.'
  deu-TKW: 'Und weiter sprach Gott zu Abraham: Dein Weib Sarai sollst du nicht mehr
    Sarai nennen, sondern Sara soll ihr Name sein.'
  lin-lin: 'Nzambe alobaki lisusu na Abrayami : « Mpo na Sarayi, mwasi na yo, okobenga
    ye lisusu te Sarayi, kasi okokoma kobenga ye Sara.'
  cbr-NT: 'Usakin katankëxun ka Nukën ''Ibu Diosan ësokinribi Abraham kakëxa: —Bërí
    ka min xanu ax Sarai kakin anëkë ''itima ''ikën. Aín anë ka bërí Sara kakin anëkë
    ''iti ''ikën.'
  eng-LSV: And God says to Abraham, “Sarai your wife—you do not call her name Sarai,
    for Sarah [is] her name;
  bmu-bmu: 'Anutunöŋ toroqeba Abrahamgöra kewö jiyök: “Gi anömgahö qetŋi Sarai mi
    kude toroqeba qeta malmanmö, yaŋgö qetŋi mönö Sara (jembon ambi) qeta malman.'
  eng-GNV: Afterward God said vnto Abraham, Sarai thy wife shalt thou not call Sarai,
    but Sarah shalbe her name.
  eng-WEBSTER: And God said to Abraham, As for Sarai thy wife, thou shalt not call
    her name Sarai, but Sarah shall her name be.
  nhw-BL: 'Nojquiya Toteco Dios quiilhui Abraham: ―Huan mosihua, ayacmo elis itoca
    Sarai. Ama itoca elis Sara. (Sara quinequi quiijtos ‘iichpoca se tlanahuatijquetl’.)'
  swh-ONEN: Pia Bwana akamwambia Abrahamu, “Kwa upande wa Sarai mkeo, hutamwita tena
    Sarai bali jina lake litakuwa Sara.
  bba-bba: Gusunɔ u kpɑm Aburɑhɑmu sɔ̃ɔwɑ u nɛɛ, ɑ ku mɑɑ wunɛn kurɔ soku Sɑɑrɑi.
    Sɑɑrɑɑwɑ kɑɑ n dɑ nùn soku.
  eng-KJVCPB: And God said unto Abraham, As for Sarai thy wife, thou shalt not call
    her name Sarai, but Sarah shall her name be.
  cpy-cpy: 'Ikanteeri Tajorentsi eejatzi Abraham: “Nimaeka oeteeya piina Sara, eero
    oetaa Sarai.'
  mpx-mpx: Yaka Yabowaine i ba vevehe al Abalahama elana i ba, “He lagom Selai, nige
    al alana ni oola te Selai, yaa alana nu tun Sela.
  wbp-wbp: “Nyuntu-parnta karnta ngulaju kula yirdi-manta Jaarayilki. Jalangu-jarrarlulkuju
    jinta-kari yirdi-manta Jiira.
  luo-luo: Nyasaye nomedo wachone Ibrahim niya, “Koro ok inichak iluong Sarai chiegi
    ni Sarai, to iniluonge ni Sara.
  meu-meu: Dirava ese Abraham ma e hamaoroa, eto, Adavamu Sarai ladana basio hatoa
    lou “Sarai”, a ladana ba hatoa “Sara”.
  npi-ULB: पमेश्‍वरले अब्राहामलाई भन्‍नुभयो, “तेरी पत्‍नी साराईलाई चाहिँ अबदेखि साराई
    भनेर नबोलाउनू । तर त्यसको नाउँ सारा हुनेछ ।
  yor-yor: Ọlọ́run wí fún Abrahamu pé, “Ní ti Sarai, aya rẹ̀, ìwọ kì yóò pè é ní Sarai
    mọ́, bí kò ṣe Sara.
  emp-NTPO: 'Maʌ̃ awara Ãcõrẽba Abrahaʌ̃a jarasia: –Mʌ̃a bʌ quima Saraira nãwã bia
    b̶ʌya: idjid̶eba mʌ̃a bʌ́a warrada wãrãda diaya. Maʌ̃ awara idjid̶eba puruda zocãrã
    yõnia idjab̶a idjid̶eba ẽberãrã bororãda odjad̶ia. Maʌ̃ carea bʌ quimara waa Sarai
    arãdua, ãtebʌrʌ idji trʌ̃ra Sara adua.–'
  ind-ind: Kemudian TUHAN berkata lagi kepada Abraham, “Mengenai istrimu Sarai, janganlah
    kamu memanggilnya Sarai lagi, karena sekarang Aku mengubah namanya menjadi Sara.
  pes-OPCB: 'خدا همچنین فرمود: «اما در خصوص سارای، زن تو: بعد از این دیگر او را سارای
    مخوان. نام او سارا (یعنی ”شاهزاده“) خواهد بود.'
  ssx-ssx: Koda꞉ma꞉ Eipoloha꞉ma꞉ pa꞉ta꞉ alota꞉ Naka꞉ wanda꞉ta꞉ Sa꞉tai pi paa na lapeke.
    Ame do kini peata꞉ Seta lapeke.
  lcm-lcm: God kata mengen kapa na Abaraam ta mang vuk mengen asukang ke, “Ani kisngam
    ta Sarai, kula aulei kana ta songo ania ta Sarai. Kana nala atuk ia ta asan tanginang
    ke, Sara.
  aer-aer: Kele Ngkarte awethe angkeke Abraham-eke, “Kele ngkwenge anewe, The renhe
    arritnye akngarte-iweme. Renhe unte Sarai awethe iletyale. Lyete-ngentyele unte
    renhe arritnye arrpenhe anthetyeke renhe Sarah akemele.
  tgl-ULB: Sinabi ng Diyos kay Abraham, “Tungkol naman kay Sarai na iyong asawa, hindi
    na Sarai ang itatawag mo sa kanya. Sa halip, Sarah ang kanyang magiging pangalan.
  nop-nop: Tiŋa Bepaŋdi tomboyoula Abalaham indiŋ niŋguk, “Tamge Salai adi’walaŋ wou
    Salai kotigoŋ mu niluwaaŋ adi Salah niluwaaŋ.
  kca-kca: 'Щӑԓта Турәм Авраама йастәс: «Сара имен пӑ аԓ айәԓты Сара нэмаԓән, ԓўв
    нэмәԓ питәԓ: Сарра.'
  cbu-NT: 'Ashiriya, anumunsha Apanll Apramaa: Na nimun iwaz ndushapari izanlleetsish
    tsurtakush, Saray táchsha. Na nimun izanlleetsish suru Saraa ísamangcha.'
  usa-usa: Îtogo ókaraq Abara-ámma timámíkaiye, “Íma emá ókaraq enánáqa Táráiye tiyó,
    íbêqa wenáwîqa Térae maniye.
  hui-hui: Ani lowa Ngode Datagaliwabehanda Abarahamahondo lalu, Ai í̠ one ibubi nde
    ibunaga mini Sarai wahalu ibu mini Sara wibe.
  wrs-wrs: Doa Sesoa mendah Apraham ishomnavna os, ongapevpa manam yimba hengava omnavav
    Sarai, owai, os sevro Sara.
  mya-mya: ဘု​ရား​သ​ခင်​က``သင်​၏​မ​ယား​ကို​စာ​ရဲ​ဟု မ​ခေါ်​တော့​ဘဲ ယ​ခု​မှ​စ​၍​သူ​၏​နာ​မည်​မှာ
    စာ​ရာ​ဟူ​၍​ဖြစ်​စေ​ရ​မည်။-
  cbi-NTPO: 'Tsejtu Abrahamnu Dios entsa bain tsandimi: Ñu'' shinbu umaa Sarai mumu
    jutyunu tsuve. Challaa ya'' mumu Sara junu tsuve, Sara titu “rei'' na''ma” titundive.'
  bod-N: དེ་ནས་ཡང་དཀོན་མཆོག་གིས་ཨབ་ར་ཧམ་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་ཆུང་མ་སཱ་ར་ཡུའི་མིང་ལ་སཱ་ར་ཡུ་ཞེས་མི་ཟེར་བར་སཱ་ར་ཞེས་འབོད་པར་འགྱུར༌རོ།།
  wsk-wsk: Kaem akingtala Abraham maonam, “Bare nika niwus Sarai mu nup Sarah mu te
    aruko. Nup Sarai mu ani menawusam.
  kkl-kkl: Ambarogti nen yubu lelamogti, “An ankel Sarai alamangne neneko si samenne
    lipsimendi si wendogne Sara engkalulam.
  sna-sna: Mwari akatiwo kuna Abhurahama, “Kana ari Sarai mukadzi wako, hauchazomutizve
    Sarai; zita rake richanzi Sara.
  spa-BLM: 'Dios dijo a Abraham: “En cuanto a Sarai, tu mujer, no la llamarás Sarai,
    sino que su nombre será Sara.'
  beu-beu: Angmuse Lahatala Ana bot Abraham at mateng hula, “Eejangu Sarai angu, angase
    aana ekang earut hula, Sarai ekang, aarunge earut hula, Sara.
  cac-cac: 'Ix yalanxi Dios d''a vin̈aj Abraham chi'' icha tic: —Ayic ol b''eyb''at
    tiempo tic, man̈xo Sarai-oc ol sb''iej ix etb''eyum, palta Sara ol sb''iej ix.'
  swh-ULB: Mungu akamwambia Abraham, “kwa habari ya Sarai mkeo, usimuite tena Sarai.
    Badala yake jina lake litakuwa Sara.
  bel-bel: 'І сказаў Бог Абрагаму: Сару, жонку тваю, не называй Сараю, а хай будзе
    імя ёй: Сарра;'
  wed-wed: God Abraham i riwei i pa, “Awam eḡa ma ḡorei Sarai, wate ma ḡorei Sarah.
  deu-ELBBK: 'Und Gott sprach zu Abraham: Sarai, deine Frau, sollst du nicht Sarai
    nennen, sondern Sara soll ihr Name sein.'
  mbb-OT: 'Ne elin daan migkaǥi te Megbevayà diyà te ki Abraham is: “Ne haazà is esawa
    nu he si Sarai, kenè nu en ngezani ki Sarai, kekenà, iyan nu en ingazan kandin
    si Sara, he ke và dà egkeǥiya, ‘Bai’.'
  msc-msc: 'Nba, Alla ka a fɔ Iburahima yɛ ko: «I kana a fɔ i muso ma butun ko Sarayi.
    A tɔɔ le sisen ko Saran.'
  mal-2015: 'ദൈവം പിന്നെയും അബ്രാഹാമിനോടു: നിന്റെ ഭാര്യയായ സാറായിയെ സാറായി എന്നല്ല
    വിളിക്കേണ്ടതു; അവളുടെ പേർ സാറാ എന്നു ഇരിക്കേണം.'
  tuo-NT: 'Õꞌacʉ̃ tere nitojanʉꞌcõ, Abrahãrẽ aꞌte quẽꞌrãrẽ nicʉ niwĩ: —Mʉꞌʉ nʉmo Sarai
    peꞌe, Sarai wãmetisome majã. Co Sara wãmetigosamo.'
  gup-gup: Dja mak God bimarneyimeng Abraham, yimeng, “Ngalbu ngalbininjkobeng ke
    Sarai, bonj yingeybun Sarai, dja kaluk kadjalngeyyo Sarah.
  met-met: Baing Urana harua na Ebraham muli ba, “Ne hainima Sarai ba, hatata ila
    uxu yanoa ba Saraiu tai. Yanoa bagula Sara.
  gvs-gvs: E tuwaina Yaubada idigo kana, ‘Eberamo, geya tuwaina monem kududūwe Serai,
    go sem kududūwe Sera.
  rmc-rmc: 'Akor o Del phenďa le Abrahamoske: „Tira romňa, la Saraj, imar na vičineha
    Saraj, bo lakro nav ela Sara.'
  nlg-nlg: Ma God te bosa vania Abraham. “Ko bei holoa nia a taumu Sarai. Te vuivuni
    taeni ko holoa nia Sarah.
  dgr-DOGNT: Eyıts'ǫ Nǫ̀htsı̨ Abraham ts'ǫ̀ hadı, “Ekò Sarayı nets'èkeè elı̨ı̨ sìı
    Sarayı wį̀ı̨dı ha-le, Sarah wìyeh ha.
  pes-OPV: 'و خدا به ابراهیم گفت: «اما زوجه توسارای، نام او را سارای مخوان، بلکه نام
    او ساره باشد.'
  ron-1924: 'Думнезеу а зис луй Авраам: „Сэ ну май кемь Сарай пе невастэ-та Сарай,
    чи нумеле ей сэ фие Сара.'
  aui-aui: Yawe God, Abraham iwonena mayeni bo, “Wavinem Serai na gemuriye kunakwatuveni
    Serai, bi kata kana waghawagha na Sera.
  ben-OBCV: ঈশ্বর অব্রাহামকে আরও বললেন, “তোমার স্ত্রী সারীকে, তুমি আর সারী বলে ডাকবে
    না; তার নাম হবে সারা।
  lex-lex: La'a hapmu Sarai, yana mpuet nanni de Sarai, mere nanni de Sara (nnia'eratni
    de, ray a'nani patke'a.)
  rgu-rgu: Basa ria boe ma, Manetualain dedea naroo nae, “Mulai besaꞌ ia, o bosoꞌ
    boe maloo sao ma mae Sarai, tehuu maloon mae Sara.
  som-som: Oo Ilaah wuxuu Ibraahim ku yidhi, Naagtaada Saarayna magaceeda waa inaadan
    ugu yeedhin Saaray, laakiinse magaceedu wuxuu ahaan doonaa Saarah.
  lat-VUC: 'Dixit quoque Deus ad Abraham: Sarai uxorem tuam non vocabis Sarai, sed
    Saram.'
  aoi-aoi: Biya ngarningka ni-yengbinuma Neningikarrawara enena ayakwa Aburiyamu-wa.
    “Nara arakba ningkena e-yengbijuma dakina dadingiyena dadimikirra Jeraya, umba
    aduwaba-langwa arakba kinga-yengbijinama Jera.
  eng-ASVBT: And God said unto Abraham, As for Sarai thy wife, thou shalt not call
    her name Sarai, but Sarah shall her name be.
  mna-mna: 'Mi Anutu iso mini pa Abaraam ta kembei: “Kozo paata kusim zaana be Sarai
    mini pepe. Paati be Sara.'
  ita-1885: 'Oltre a ciò Iddio disse ad Abraham: Quant''è a Sarai, non chiamar più
    la tua moglie Sarai; perciocchè il suo nome ha ad esser Sara.'
  eng-LXXUP: And God said to Abraham, Sarai thy wife—her name shall not be called
    Sarai, Sarah shall be her name.
  eng-ULB: God said to Abraham, “As for Sarai your wife, do not call her Sarai any
    more. Instead, her name will be Sarah.
  spa-VBL: 'Entonces Dios le dijo a Abraham: “Ahora, en lo que concierne a Sarai,
    tu esposa, nunca más la llamarán Sarai. Ahora su nombre será Sara.'
  fra-_FOB: 'Dieu dit à Abraham: Quant à Saraï ta femme, tu ne l''appelleras plus
    Saraï, mais Sara (princesse) est son nom.'
  mal-mal: 'ദൈവം പിന്നെയും അബ്രാഹാമിനോട്: “നിന്റെ ഭാര്യയായ സാറായിയെ സാറായി എന്നല്ല
    വിളിക്കേണ്ടത്; അവളുടെ പേരു സാറാ എന്നായിരിക്കേണം.'
  urd-GVR: Allāh ne Ibrāhīm se yih bhī kahā, “Apnī bīwī Sāray kā nām bhī badal denā.
    Ab se us kā nām Sāray nahīṅ balki Sārā yānī Shahzādī hogā.
  suz-BL: मिनु परमप्रभुमी अब्राहाम कली “गे इ मीश कली ‘साराइ’ मदेंचा, मुल रे मेको कली
    ‘सारा’ नें वोइक्‍चा माल्‍नेवे।
  ita-1927: 'E Dio disse ad Abrahamo: “Quanto a Sarai tua moglie, non la chiamar più
    Sarai; il suo nome sarà, invece Sara.'
  ckb-ckb: 'هەروەها خودا بە ئیبراهیمی فەرموو: «سارایی ژنیشت، ئیتر بە سارای ناوی مەهێنە،
    بەڵکو ناوی دەبێتە سارا.'
  eng-BBE: And God said, As for Sarai, your wife, from now her name will be not Sarai,
    but Sarah.
  crx-NTPO: '''Et Yak''usda (Elohim) Abraham ''uyulhni, “N''at Sarai dini-un ''et
    ''etsul ''udonih ''ink''ez Sarah ''i boozi'' tileh.'
  kan-OKCV: ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ, “ನಿನ್ನ ಹೆಂಡತಿ ಸಾರಯಳ ವಿಷಯದಲ್ಲಾದರೋ, ಆಕೆಯನ್ನು ಸಾರಯಳೆಂದು
    ಕರೆಯಬೇಡ, ಅವಳ ಹೆಸರು, ‘ಸಾರಾ.’
  bbb-bbb: Areme Godi fu una Eburame kuae, Ivia igia una gafege vako ijia bara one
    ijadufuo ive ije a naebe una Sarae kuake. Ro ive fuone ije a Sera kuake.
  tam-2017: 'பின்னும் தேவன் ஆபிரகாமை நோக்கி: “உன் மனைவி சாராயை இனி சாராய் என்று அழைக்காதே;
    சாராள் என்பது அவளுக்குப் பெயராக இருக்கும்.'
  spa-RV-1909: 'Dijo también Dios á Abraham: A Sarai tu mujer no la llamarás Sarai,
    mas Sara será su nombre.'
  ron-BTF: 'Şi Dumnezeu i-a spus lui Avraam: Cât despre Sarai, soţia ta, nu vei mai
    chema numele ei Sarai, ci Sara va fi numele ei.'
  eng-WEBP: God said to Abraham, “As for Sarai your wife, you shall not call her name
    Sarai, but her name shall be Sarah.
  eng-FBV: Then God told Abraham, “Now about Sarai your wife. Don't call her Sarai
    any longer. Instead, her name will be Sarah.
  nld-1939: 'Nog sprak God tot Abraham: Sarai, uw vrouw, zal geen Sarai meer heten,
    Maar Sara zal zij worden genoemd.'
  nch-BL: 'Nojquiya Toteco Dios quiilhui Abraham: ―Huan mosihua, ayecmo elis itoca
    Sarai. Ama itoca elis Sara. (Sara quinequi quiijtos Iichpoca Se Tanahuatijquet.)'
  tfr-NTPO: Eshko ga tjl̈ẽ ba kong obi ga «Bop boy kjwe ko ber Saray ame. Eeri jek
    l̈ëkong ga ko ber Sara shara.
  vie-1934: 'Đức Chúa Trời phán cùng Aùp-ra-ham rằng: còn Sa-rai, vợ ngươi, chớ gọi
    là Sa-rai nữa; nhưng Sa-ra là tên người đó.'
  hin-CV: परमेश्वर ने अब्राहाम से यह भी कहा, “तुम्हारी पत्नी सारय को तुम अब सारय नहीं
    कहना; परंतु अब उसका नाम साराह होगा.
  eng-OURB: God said to Abraham [Father of a multitude], “As for Sarai [Mockery] your
    wife, you shall not call her name Sarai [Mockery], but her name will be Sarah
    [Princess].
  spa-BES: 'Y dijo Dios: En cuanto a Sarai, tu mujer, desde ahora su nombre no será
    Sarai, sino Sara.'
  tdx-tdx: Hoe t’i Andrianañahare amy Avrahame, Aa naho i Sarae vali’o, tsy hatao’o
    Sarae ka ty añara’e fa Sarà ty ho tahina’e.
  vid-vid: Hamba Nguluwi nakamlonjela Abulahamu, “Nakuwala mdala wa hegwe, humchema
    kahi itagwa lyake Salai, ila itagwa lyake lyowa Sala.
  pwg-pwg: Ma bade God, Abraham ivonei bo, “Kawam ke kuna kwatui da Serai. Karako
    aviravirai da kana vava vuna na Sera.
  eng-OKE: 'And the Lord said to Abraham, The name of Sara thy wife shall not be called
    Sara, for Sarah shall be her name:'
  tha-KJV: และพระเจ้าตรัสแก่อับราฮัมว่า “สำหรับซารายภรรยาของเจ้า เจ้​าจะไม่เรียกชื่อนางว่า
    ซาราย แต่​จะเรียกชื่อนางว่า ซาราห์
  por-BR-2018: 'Disse também Deus a Abraão: A Sarai tua mulher não a chamarás Sarai,
    mas Sara será seu nome.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Gode eyo꞉ Ablahambo꞉ sa꞉laki, “Ga꞉ ga, Sa꞉lai, e amilo꞉ dimidama꞉no꞉wo꞉
    we. Ene wiyo꞉ Sa꞉lai a꞉la꞉bo꞉ wa꞉kabiyo꞉ sa꞉la꞉so꞉bo. O꞉go꞉ ene wi ho꞉gi wikilo꞉lo꞉,
    Sa꞉la, a꞉la꞉sa꞉la꞉bi.
  deu-ELO: 'Und Gott sprach zu Abraham: Sarai, dein Weib, sollst du nicht Sarai nennen,
    sondern Sara soll ihr Name sein.'
  ktm-ktm: Inum pe Lapan ipe ile tan Abraham yi ihpa, “Ou ka oyuu mbrulum ti kile
    Sarai kahriy. Kidu mahkele pe kile, eri ou kah oyuu iy Sarah.
  caa-caa: 'Entonces ojron e Dios taca e Abraham otronyajr y che: —Pues awixcar xeꞌ
    jax e Sarai machi ixto tuaꞌ apejcna tamar ucꞌabꞌa era, sino que desde coner ucꞌani
    tuaꞌ apejcna tama intex ucꞌabꞌa xeꞌ jax e Sara.'
  eng-WYC-2018: Also God said to Abraham (or And God said to Abraham), Thou shalt
    not call Sarai, thy wife, Sarai, but Sarah;
