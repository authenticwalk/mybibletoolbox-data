verse: GEN.017.017
translations:
  mal-C: അപ്പോൾ അബ്രാഹാം കമിഴ്ന്നുവീണു; അദ്ദേഹം ചിരിച്ചുകൊണ്ടു ഹൃദയത്തിൽ പറഞ്ഞു, “നൂറു
    വയസ്സായ മനുഷ്യനു മകൻ ജനിക്കുമോ? തൊണ്ണൂറാം വയസ്സിൽ സാറാ പ്രസവിക്കുമോ?”
  deu-TKW: 'Da warf sich Abraham nieder auf sein Angesicht und lachte, denn er dachte
    bei sich: Sollte wohl einem Hundertjährigen noch ein Sohn geboren werden, und
    sollte Sara, die neunzigjährige, noch gebären?'
  lin-lin: 'Abrayami afukamaki elongi kino na mabele, asekaki mpe amilobelaki : « Eh !
    Mobali oyo azali na mibu nkama moko ya mbotama akoki lisusu kobota mwana ! Bongo
    Sara, mwasi oyo azali na mibu tuku libwa ya mbotama, akoki penza kokumba zemi ! »'
  cbr-NT: 'Usakian Nukën ''Ibu Diosan kakëx ka Abraham rantipuruni memi bëtiki tsóbuti,
    ësokin sinani kuaiakëxa: ¿Achúshi unin kara cien baritiañu ''ixun bëchiti ''ik?
    ¿''Imainun kara Saran noventa baritiañu ''ixun achúshi tuá ''ati ''ik? Ësakin
    ka Abrahamnën sinánkëxa.'
  eng-LSV: And Abraham falls on his face, and laughs, and says in his heart, “Is one
    born to the son of one hundred years? Or does Sarah—daughter of ninety years—bear?”
  bmu-bmu: Kembunöŋ mewö jiiga Abrahamnöŋ mi möta simin köla bamgöba uruŋan kewö mötmöriba
    miaŋgöra gön kölök, “Azi yambuni 100 akiga morö nahönan mönö denöwö asuhubawak?
    Mewöyök Saranöŋ yambuŋi 90 aiga mönö denöwö morö membawak?”
  eng-GNV: Then Abraham fell vpon his face, and laughed, and said in his heart, Shall
    a childe be borne vnto him, that is an hundreth yeere olde? and shall Sarah that
    is ninetie yeere olde beare?
  eng-WEBSTER: Then Abraham fell upon his face, and laughed, and said in his heart,
    Shall a child be born to him that is a hundred years old? and shall Sarah, who
    is ninety years old, bear?
  nhw-BL: 'Huan Abraham motlancuaquetzqui huan mohuijtzonqui tlalchi para quihueyichihuas
    Toteco Dios, pero yolhuetzcayaya pampa amo quineltocayaya. San moilhuiyaya: “¿Quenicatza
    huelis nijpiyas se conetl quema ya nijpiya 100 xihuitl? Huan ¿quenicatza huelis
    Sara conepiyas quema ya quiaxiti 90 xihuitl?”'
  swh-ONEN: Abrahamu akaanguka kifudifudi, akacheka na kusema moyoni mwake, “Je, mtu
    wa miaka mia moja aweza kuzaa mwana? Je, Sara atazaa mtoto katika umri wa miaka
    tisini?”
  bba-bba: Yerɑ Aburɑhɑmu u Gusunɔ yiirɑ mii mii u siriru tem ɡirɑri u yɛ̃ɛ mɑ u ɡeruɑ
    win tii sɔɔ u nɛɛ, bɑ koo mɑɑ tɔnu wɔ̃ɔ wunɔbuɡii bii mɑruɑ? Sɑɑrɑɑ wi u kuɑ wɔ̃ɔ
    wɛnɛ kɑ wɔkuru mini, u koo bii mɑ?
  eng-KJVCPB: Then Abraham fell upon his face, and laughed, and said in his heart,
    Shall a child be born unto him that is an hundred years old? and shall Sarah,
    that is ninety years old, bear?
  cpy-cpy: 'Rotziwerowanaa Abraham, oeyootanaa kepatsiki, ishirontashireta ikantzi:
    “¿Arima rowakantee atziri antarikiteentsiri tzimaentsiri 100 rojarentsite? ¿Arima
    omateeya eejatzi otzimae Sara antawokitakira okaatakira 90 ojarentsite?”'
  mpx-mpx: Yaka Abalahama i kululu maninina i patupa bilibiliya. Yaa Yehoba wana baaba
    nige i memelteli-an, yaka i nival ge atena elana i ba, “No baliman iyaka elulu
    bwagabwaga (100), he ga na ola ge natu ni gan? Ge Sela iyaka wana baliman 90,
    he ga ni ola ge ni ab?”
  wbp-wbp: Wangkanja-kurra kuja purda-nyangu Kaatuju, ngulajurla Yipuruyamuju mirdijirrpijirrpi-jarrinjarla
    parntarrija, manu manyulkulpa-nyanu ngarlarrija. Wangkaja-nyanu, “Ngaju karna
    yukurikiji nyina 100-palaku. Manu ngaju-parntaju-ka yukurikiji 90-palaku nyinami.
    Ngulangkujunya kapurlijarra kurdunya mardarni jarlu-pardurlulkuju manu muturnarluju?”
  luo-luo: Ibrahim nopodho auma; monyiero kowacho e chunye niya, “Bende ngʼama ja-higni
    mia achiel nyalo nywolo wuowi? Bende Sara ma ja-higni piero ochiko nyalo nywolo
    nyathi?”
  meu-meu: Bena Abraham na tano ai e goru diho, to lalona ai e kiri, eto, Ena mauri
    laḡanidia na sinahu-ta tauna ese natuna baine havaraia a? Sara danu ena mauri
    laḡanidiana taurahani-ta-ahui be baine mara a?
  npi-ULB: त्यसपछि अब्राहाम घोप्‍टो परेर हाँसे, अनि मनमनै यसो भने, “के सय वर्षको मानिसबाट
    सन्तान जन्मन सक्छ र? नब्बे वर्ष पुगेकी साराले कसरी सन्तान जन्माउन सक्छिन् र?”
  yor-yor: Abrahamu sì dojúbolẹ̀, ó rẹ́rìn-ín, ó sì wí fún ara rẹ̀ pé, “A ó ha bí
    ọmọ fún ẹni ọgọ́rùn-ún ọdún? Sara tí í ṣe ẹni àádọ́rùn-ún ọdún yóò ha bímọ bí?”
  emp-NTPO: 'Maʌ̃be Abrahaʌ̃ba Ãcõrẽra waya b̶ʌ bẽrã chĩrãborod̶e cob̶eped̶a idji
    dratura egorod̶e b̶arru tẽũ cob̶esia. Baribʌrʌ ipid̶asia. Idji sod̶e crĩchasia:
    “Ẽberã cien poa b̶ʌba ¿sãwã warrada oi? Sara noventa poa b̶ʌda ¿sãwã mãwã b̶iogoa
    b̶ei?”'
  ind-ind: Lalu bersujudlah Abraham, tetapi dia tertawa ketika berpikir, “Mungkinkah
    aku, yang sudah berumur 100 tahun ini, akan punya anak?! Lagipula Sara sudah 90
    puluh tahun!”
  pes-OPCB: 'آنگاه ابراهیم سجده کرد و خندید و در دل خود گفت: «آیا برای مرد صد ساله
    پسری متولد شود و سارا در نود سالگی بزاید؟»'
  ssx-ssx: Koto leeke Eipoloha꞉ma꞉ta꞉ you panda꞉puniao ipika꞉ leke popeleketa꞉ oni
    yu wataena꞉ leekepate ipika꞉ honema꞉ta꞉ halima꞉ ipikita꞉ 100 bapi ya꞉na꞉ kone
    weki mendia꞉peke ya꞉la꞉pe laa kutupa Setata꞉ 90 bapina꞉ weki mendia꞉peke ya꞉la꞉pe
    laa ipika꞉ honema꞉ kone ki teekeme.
  lcm-lcm: Au, Abaraam kala soturungai na kala los. Na kalapo antok musik singina
    pok ta, “Iau? Kapo koi lak nang ta igenen lapan val nau, 100 na matas i to, ka
    atogon nat lak? Pua, kapo angkoai lak nang ta Sara ka ingus si lapo 90 na matas
    ke?”
  aer-aer: Nhenge re aweke Ngkarte alakenhe angkerlenge, Abraham amperele-arlenge
    tneke, re imerte arrkene atherremele ikwere-arrpe. Imerte ikwere-arrpe angkemele,
    “Ayenge kwenhe year 100 pele aneme. Kele atyenge anewe re akenhe year 90-arle.
    Nthakenhe-ame ilerne, artwe ampwe uthene arelhe ampwe uthenele ampe atnyenetyeke?”
  tgl-ULB: Pagkatapos nagpatirapa si Abraham na nakasayad ang mukha, at tumawa, at
    sinabi sa kanyang puso, “Maaari bang magkaanak ang isang taong isandaang taong
    gulang na? At magkakaanak pa ba si Sarah, gayong siyamnapung taong gulang na siya?
  nop-nop: Unduŋ yobune Abalaham adi namanda kwet foloŋ tubuwopmobula gegeŋ indiŋ
    nadisuguk, “Me niŋ adi guletŋiŋ 100 tubune mihi niŋ kedem be mintamimbek? Tiŋa
    Salah adi guletŋiŋ 90 tugukdi eyaŋ niŋ kedem be nagilaak?”
  kca-kca: 'Авраам хŏмта рӑкнәс пӑ ԋӑхән йŏхәтса пӑ ԓўв сӑхатәԓ йастәс: «Сот тӑԓпи
    ики эԓты пŏх хун уԓ? Йӑрсот тӑԓпи Сарра мўй щирән ԋаврэм сэма пайәтәԓ?»'
  cbu-NT: Apramarinsha timucheeru, mangshuri chinayaru, starangiya. ¿Tamareeja tputsich
    wachinich 100 masachirich taaru iparinachich? Mishat, ¿tamareeja izanlli Sar masachirini
    90 taaru iparinach? tárangiya Apramarini.
  usa-usa: Abara-ámma marabí ótípake awaúténa wíráke-ena abo we-áímmá tiráiye, “Kanaraq
    móra antareti (100) auqo-uráínna-nako iyápó máyání? Kanaráq Téra náínia teni (90)
    auqo-uráimma páá iyápó ákání?”
  hui-hui: Bi ogoni hale howa Abarahama ibu bulu paluwa ibugua denguime dindi ela
    howa ibuni oba halu mitangi bu dai buwa lalu, Agali wahe mali handari mbira heneme
    waneigini agua hono wuledabe. Ainde Sara ibubi mali pira dira (90) penedago ai
    ogonibime waneigini hono wibehedabe, lowa
  wrs-wrs: Doa Aprahamba hellenamba, henga ku kusithana petharam, doa los omnavna,
    os nengvna, es hevpa kava otolmba nengand vrevav, doa kamba mundkolatov vena,
    osomba kanamba os 100pelara lohv. Wo ongalva kanamba eva mundkolatovol, osomba
    os 90pelara henamba lohvta.
  mya-mya: အာ​ဗြ​ဟံ​သည်​မျက်​နှာ​ကို​မြေ​ကြီး​နှင့်​ထိ အောင်​ပျပ်​ဝပ်​နေ​စဉ်``အ​သက်​တစ်​ရာ​ရှိ​သူ​၌
    က​လေး​ရ​နိုင်​ပါ​ဦး​မည်​လော။ အ​သက်​ကိုး ဆယ်​ရှိ​သူ​စာ​ရာ​၌​က​လေး​မွေး​နိုင်​ပါ​ဦး
    မည်​လော'' ဟု​တွေး​တော​မိ​သ​ဖြင့်​ရယ်​လေ သည်။-
  cbi-NTPO: 'Tsenñu Abraham ya'' llashkapa tunu tapa''kanbera waike'' entsangue pensanguetu
    uukami: “¿Tsejtu ma unbere 100 añu ma juuba, na miyandi'' ya'' apa tiyanu juchunga?
    ¿Tsenmin Sara bain 90 añu ma juuba nakachunga?” tyami.'
  bod-N: དེ་ནས་ཨབ་ར་ཧམ་གྱིས་ཕྱག་བཙལ་ནས་བསྡད༌དེ། ལོ་བརྒྱ་ལོན་པའི་མི་ཞིག་ལ་བུ་འཐོབ་སྲིད༌དམ།
    སཱ་རའང་ལོ་དགུ་བཅུ་ལོན་པས་བུ་སྐྱེ་སྲིད་དམ་ཞེས་སེམས་ལ་དྲན་ཞིང་དགོད་བྲོ་བར༌གྱུར།
  wsk-wsk: Se Abraham bugura kulukam ale moke ali ningi kaparam, se gusi laga gomang
    ningi la mam, “Agi kari aora bo ko yia tom 100 mu kuriang gue bo bitirukko terong
    e? Se aga imet aora Sarah mu ko yia tom 90, mu nu kuriang iluwokko terong e?”
  kkl-kkl: Wene seogpa Abraham neneko whing tahip yabu sanukto pulingkina seneraglamogti,
    “Nimi ya'ag sabal tangto heng kun teng wilindi eptopne supna tarabare undo pinneri
    me mangaro anep te? Sara neneko babe ya'ag sabal taori heng kun teng wilindi eptopne
    supnabare tao. Huro me mangkalulne sembe?” aro wana-ag ogsolamog.
  sna-sna: Abhurahama akawira pasi nechiso chake, akaseka uye akati mumwoyo make,
    “Ko, mwanakomana angaberekwa nomunhu ava namakore zana okuberekwa here? Ko, Sara
    angabereka mwana iye ava namakore makumi mapfumbamwe here?”
  spa-BLM: 'Entonces Abraham se postró sobre su rostro y se rió, y dijo en su corazón:
    “¿Le nacerá un hijo a quien tiene cien años? ¿Dará a luz Sara, que tiene noventa
    años?”'
  beu-beu: Angmuse Abraham ana tout hela meke mi, bot palela, sengilaba ana omimi
    mateng hula, “Nehe mehal ba boma tila, euumur mitung 100 emenghula naing edadenang
    alang anga di, oma bisa jedung vaal veng sehi ka? Bot nejangu Sara di memet lolobahi
    tila, euumur mitung 90 tila se, tatalang senge ana bisa vaal veng?”
  cac-cac: 'Ayic ix yab''an jun chi'' vin̈aj Abraham chi'', ix em n̈ojan vin̈ d''a
    sat luum, ix och ijan vin̈ stzevaji, ix och ijan vin̈ snaub''tan̈ani: ¿Tom olto
    aljoc vuninal? cien ab''ilxo in q''uinal, 90 ab''ilxo sq''uinal ix Sara, ¿tom
    olto val aljoc yune'' ix? xchi vin̈.'
  swh-ULB: Kisha Abraham akainama uso wake hadi ardhini, na akacheka, akasema moyoni
    mwake, Je yawezekana mtoto azaliwe kwa mwanaume ambaye ana umri wa miaka miamoja?
    na Je Sara, ambaye ana umri wa miaka tisini anaweza kuzaa mwana?”
  bel-bel: 'І ўпаў Абрагам на аблічча сваё, і сказаў сам сабе: няўжо ад стогадовага
    будзе сын? і Сарра, дзевяностагадовая, няўжо народзіць?'
  wed-wed: Abraham i mae-peu ma i raudune ma i mutu-kaka ma au nuanuana i pa, “Amapo
    oroto ana madeḡa 100 ma ina vinatuna bo? Ma Sarah ana madeḡa 90 ma ina vinatuna
    bo?”
  deu-ELBBK: 'Und Abraham fiel auf sein Angesicht und lachte und sprach in seinem
    Herzen: Sollte einem Hundertjährigen geboren werden, und sollte Sara, sollte eine
    Neunzigjährige gebären?'
  mbb-OT: Ne zutun midlangkeb en maan si Abraham diyà te tanà, ne mid-engit su ke
    sikandin diyà te ǥehinawa zin te, “Egkehimu ves he egkevuwad a, is maama he 100
    en is penuiǥen din? Ne egkehimu ves daan he ed-anak si Sara is 90 en is penuiǥen
    din?”
  msc-msc: 'Iburahima ka a ɲakɔrɔ bɛn duu ma. Kɔni a ka Alla la kuma mɛn a yɛlɛra
    ka a fɔ a jɛrɛ kɔndɔ ko: «Cɛ mɛn sɔrɔn da san kɛmɛ bɔ, wo kɛtɔ den sɔrɔnna di?
    Saran fanan da san bikɔnɔndɔ sɔrɔn. Wo ri se moyila den na wa?»'
  mal-2015: 'അപ്പോൾ അബ്രാഹാം കവിണ്ണുവീണു ചിരിച്ചു: നൂറു വയസ്സുള്ളവന്നു മകൻ ജനിക്കുമോ?
    തൊണ്ണൂറു വയസ്സുള്ള സാറാ പ്രസവിക്കുമോ എന്നു തന്റെ ഹൃദയത്തിൽ പറഞ്ഞു.'
  tuo-NT: 'Cʉ̃ tojo nisere tʉꞌogʉ, Abrahã paamuꞌrĩqueꞌacʉ niwĩ. Õꞌacʉ̃ ucũsere wãcũgʉ̃,
    buji, cʉ̃ basu aꞌtiro ni wãcũcʉ niwĩ: “¿Niꞌcʉ̃ cien cʉ̃ꞌmarĩ cʉogʉpʉ põꞌrãtibosari?
    ¿Sara quẽꞌrã noventa cʉ̃ꞌmarĩ cʉomigõ, wĩꞌmagʉ̃rẽ wʉamasĩbosari?”'
  gup-gup: Wanjh Abraham mankang kunkeb bolkdoy kurorre djekmeng dja nungan baybaywi
    yimeng, “Yiddok bininj kayawbornan beywurd bu mandjewk nuye one hundred? Dja yiddok
    Sarah kayawmang wurdyaw bu mandjewk ngalengngarre ninety?”
  met-met: Baing Ebraham gung king tuxundi mari, ta ramramonoa titia, saing masisi
    saing hatum ba, “Nianigudi 100. Bagula ngasok gara tibuna baru? Baing Sara nianindi
    90. Bagula hayau gara baru?”
  gvs-gvs: Tuwo Eberamo aena ivatugúyala ikanakabobo go, ivanama; ina nuwonúwana kana,
    ‘Yau guna tala 100 go, Sera ana tala 99. Manakae? Itoboinema kavenátuna?’
  rmc-rmc: 'O Abraham banďiľa le mujeha dži pre phuv, asanďiľa andre peste a phenďa:
    „Šaj le muršeske, saveske hin šel (100) berš, uľol čhavoro? A la Sarake, savake
    hin eňavardeš (90) berš, šaj uľol mek čhavoro?“'
  nlg-nlg: Ma Abraham te poghotao tana pari vania God, me kia na pukuna ta nina ghanaghana
    ke, “?Ku tangomana so inau, te sakai hangalatu tua na niulugu, ge ku sivuragha
    na dalegu? ?Me ke tangomana so Sarah te hiua hangavulu tua na niuluna ge ke logho
    gari meomeo?”
  dgr-DOGNT: Abraham Nǫ̀htsı̨ nadąą̀ dèè k'e nàgòı̨hgè, hanìkò wegha enıìyah t'à edets'ǫ̀
    nàɂedlò, hanıwǫ, “Dǫ ı̨łèakw'eènǫ weghoò sìı dàht'e wezaa gǫ̀hłı̨ nǫǫ̀? Eyıts'ǫ
    Sarah łǫǫ̀tǫènǫ (90) weghoò elı̨ı̨ sìı chekoa nìhtè ha nì?” edets'ǫ̀ hanıwǫ t'à
    wegha sììdì lanì.
  pes-OPV: 'آنگاه ابراهیم به روی در‌افتاده، بخندید و در دل خود گفت: «آیابرای مرد صد
    ساله پسری متولد شود و ساره درنود سالگی بزاید؟»'
  ron-1924: 'Авраам с-а арункат ку фаца ла пэмынт ши а рыс, кэч а зис ын инима луй:
    „Сэ и се май наскэ оаре ун фиу унуй бэрбат де о сутэ де ань? Ши сэ май наскэ оаре
    Сара ла ноуэзечь де ань?”'
  aui-aui: Abraham ivituwapore oghogheyana bi mayiyina iyowogha dobodobove, da imaniwa
    bi nuwanuwana kamone iwona bo, “Tomogha kana bodu 100 rubana inituwa bo? Bi Sera
    na 90 - rubana inituwa bo gegha?”
  ben-OBCV: অব্রাহাম মাটিতে উবুড় হয়ে পড়ে গেলেন; তিনি হেসে আপনমনে বললেন, “একশো বছর
    বয়স্ক লোকের কি পুত্রসন্তান হবে? সারা কি নব্বই বছর বয়সে সন্তানের জন্ম দেবে?”
  lex-lex: 'Noka Abraham nuh idma-nrama lia''ara mere namali, ne nwarora-nwalai: “Emkade
    wal pia riy maka mormiorni nla nte'' nana anni rahu id de na''a''na ma''ta, ne
    emkade wal lia Sara mak kmor niana anni terampwosiewa de nmor niana a''na ida?!”'
  rgu-rgu: Abraham namanene leoꞌ naa, boe ma sundaꞌ undulaka na, ma naloe laka na
    losa dae a. Tehuu ana hiꞌa daleꞌ a. Ana afi nae, “Tou lasi kumulouꞌ teuꞌ natun
    esa leoꞌ au ia, bei hapu anaꞌ bali? Ma Sara namalasi kokoo, teun siohulu so. Hapu
    nai bea bisa boki?”
  som-som: Markaasuu Ibraahim wejiga u dhacay, oo qoslay, oo qalbigiisa wuxuu iska
    yidhi, Ma ilmaa u dhalan doona nin boqol jir ah? Oo Saarah oo sagaashan jir ihi
    miyey dhali doontaa?
  lat-VUC: 'Cecidit Abraham in faciem suam, et risit, dicens in corde suo: Putasne
    centenario nascetur filius? et Sara nonagenaria pariet?'
  aoi-aoi: Eneja Aburiyama kembirra n-abuluwendinga n-engmudirruwajungwa angerriba
    nenumukwurra ajiringka-wa kajungwa neniki-yangmarngkwaji-yada Neningikarrawaru-wa.
    Akena ni-jungwa amarngka, mena-baba ni-lyangkiyama nakina, “Ki-yamarrkama k-akumajungwunama
    wurrangariya 100 mamarika-manja iya yinungkwura-manja ningena? Akwa ngarningka
    kingi-yamarrkama daka Jera karring-arrangbama wurrangariya 90 mamarika-manja iya
    yinungkwura-manja arakba? Dadiyuwangkwe-ka arakba daka!” ni-lyangkiyama Aburiyama.
  eng-ASVBT: Then Abraham fell upon his face, and laughed, and said in his heart,
    Shall a child be born unto him that is a hundred years old? and shall Sarah, that
    is ninety years old, bear?
  mna-mna: 'Abaraam ileŋ sua tana, tamen iurla som. Ni iŋgun kumbuunu mi ituundu mi
    iseeŋge. Pa ikam ŋgar pa ta kembei: “A, iŋgi sa aŋwe kolman kek na. Tomtom ta
    sombe ndaama kini irao tomto lamata, ko irao be ipeebe? Mi Sara tomini, ni ndaama
    kini irao tomto paŋ kwoono laamuru. Ko irao be ipeebe?”'
  ita-1885: 'Ed Abrahamo cadde sopra la sua faccia, e rise, e disse nel cuor suo:
    Nascerà egli pure un figliuolo ad un uomo di cent''anni? e Sara, ch''è d''età
    di novent''anni partorirà ella pure?'
  eng-LXXUP: And Abraham fell upon his face, and laughed; and spoke in his heart,
    saying, Shall there be a child to one who is a hundred years old, and shall Sarah
    who is ninety years old, bear?
  eng-ULB: Then Abraham bowed low with his face to the ground, and laughed, and said
    in his heart, “Can a child be born to a man who is a hundred years old? How can
    Sarah, who is ninety years old, bear a son?”
  spa-VBL: 'Abraham se inclinó y puso su rostro en el suelo. Pero por dentro se reía,
    y se preguntaba: “¿Cómo podré tener un hijo a la edad de cien años? ¿Cómo podría
    Sara tener un hijo a sus noventa años?”'
  fra-_FOB: 'Alors Abraham tomba sur sa face; et il rit, et dit en son cœur: Naîtrait-il
    un enfant à un homme âgé de cent ans? et Sara, âgée de quatre-vingt-dix ans, enfanterait-elle?'
  mal-mal: 'അപ്പോൾ അബ്രാഹാം കമിഴ്ന്നുവീണു ചിരിച്ചു: “നൂറു വയസ്സുള്ളവന് മകൻ ജനിക്കുമോ?
    തൊണ്ണൂറു വയസ്സുള്ള സാറാ പ്രസവിക്കുമോ? എന്ന് തന്റെ ഹൃദയത്തിൽ പറഞ്ഞു.'
  urd-GVR: Ibrāhīm muṅh ke bal gir gayā. Lekin dil hī dil meṅ wuh haṅs paṛā aur sochā,
    “Yih kis tarah ho saktā hai? Maiṅ to 100 sāl kā hūṅ. Aise ādmī ke hāṅ bachchā
    kis tarah paidā ho saktā hai? Aur Sārā jaisī umrrasīdā aurat ke bachchā kis tarah
    paidā ho saktā hai? Us kī umr to 90 sāl hai.”
  suz-BL: मिनु अब्राहाममी खुम्‍की पा बाप्‍शा, रिश्‍शा “सहे का बर्स ङा मुरुम आल थीबा?
    सारा ९० बर्स दुम्‍शा, आल थिने चाप्‍‍बा?” दे आंम कली देंमाक्‍त। उत्‍पत्ती १८:१२;
    उत्‍पत्ती २१:६; लूका १:१८; रोमी ४:१९-२१
  ita-1927: 'Allora Abrahamo si prostrò con la faccia in terra e rise; e disse in
    cuor suo: “Nascerà egli un figliuolo a un uomo di cent’anni? e Sara, che ha novant’anni,
    partorirà ella?”'
  ckb-ckb: 'ئیبراهیم بەسەر ڕوویدا کەوت و پێکەنی، لە دڵی خۆیدا گوتی: «ئایا پیاوێکی
    سەد ساڵە منداڵی دەبێت؟ ئایا سارا لە تەمەنی نەوەد ساڵیدا منداڵی دەبێت؟»'
  eng-BBE: Then Abraham went down on his face, and laughing, said in his heart, May
    a man a hundred years old have a child? will Sarah, at ninety years old, give
    birth?
  crx-NTPO: '''Et Abraham yubut nachanitno ''ink''ez udloh ''ink''ez dudzi yo ts''e
    ''utni, “Dune 100 be yus k''ut soo toleh ooye'' whutaleh? ''Ink''ez Sarah ''en
    cha 90 be yus k''ut soo tilah ooyaz hole''?”'
  kan-OKCV: ಅಬ್ರಹಾಮನು ಅಡ್ಡಬಿದ್ದು ನಕ್ಕು, “ನೂರು ವರ್ಷದವನಿಗೆ ಮಗುವು ಹುಟ್ಟುವುದುಂಟೇ? ತೊಂಬತ್ತು
    ವರ್ಷದವಳಾದ ಸಾರಳು ಹೆರುವುದುಂಟೋ?” ಎಂದು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಅಂದುಕೊಂಡನು.
  bbb-bbb: Godi fu ijiege kuaramoga Eburame fu vua ije fiemo fuka ireobo oeseremo
    fu tuana ume ijia dije. Fu ume ijia nana kikinu fue kuaemo, Eove fu juaevasia
    uvani aderedi (100) furima ije fu izege ame nafedufuo? Ro kuke Sera fune ma barasire
    ro juaevasia fuone ije fune naeniti (90) furima ije fu izege ame nafekono kuae.
  tam-2017: 'அப்பொழுது ஆபிரகாம் முகங்குப்புற விழுந்து சிரித்து: “100 வயதானவனுக்குக்
    குழந்தை பிறக்குமோ? 90 வயதான சாராள் குழந்தை பெறுவாளோ? என்று தன் இருதயத்திலே சொல்லிக்கொண்டு,'
  spa-RV-1909: 'Entonces Abraham cayó sobre su rostro, y rióse, y dijo en su corazón:
    ¿A hombre de cien años ha de nacer hijo? ¿y Sara, ya de noventa años, ha de parir?'
  ron-BTF: 'Atunci Avraam a căzut cu faţa sa la pământ şi a râs şi a spus în inima
    lui: Îi va fi născut un copil celui ce este în vârstă de o sută de ani? Şi va
    naşte Sara, care are nouăzeci de ani?'
  eng-WEBP: Then Abraham fell on his face, and laughed, and said in his heart, “Will
    a child be born to him who is one hundred years old? Will Sarah, who is ninety
    years old, give birth?”
  eng-FBV: Abraham bowed down with his face to the ground. But inside he was laughing,
    asking himself, “How on earth could I have a son at the age of one hundred? How
    could Sarah have a child when she is ninety?”
  nld-1939: 'Toen viel Abraham op zijn aangezicht neer, en lachte; want hij dacht
    bij zich zelf: kan dan een honderdjarige nog een zoon worden geboren, en kan Sara
    nog baren, ofschoon zij negentig jaar oud is?'
  nch-BL: 'Huan Abraham motancuaquetzqui huan mohuijtzonqui talchi para quihueyichihuas
    Toteco Dios, pero yolhuetzcayaya pampa amo quineltocayaya. San moilhuiyaya: “¿Quenicatza
    huelis nijpiyas se conet quema ya nijpiya 100 xihuit? Huan ¿quenicatza huelis
    Sara conepiyas quema ya quiaxiti 90 xihuit?”'
  tfr-NTPO: Kuya ga kjök tono, kjujono bokdo kjl̈ay kl̈ung go, ga jar jonge. Wotjl̈ĩk
    sök ga «¿Domer l̈uyo sak dbäw (100) ga data sorë? ¿E ga Sara l̈uyo sak shkaw (90)
    ga wa tjok sorë?» l̈e.
  vie-1934: 'Aùp-ra-ham bèn sấp mình xuống đất, cười và nói thầm rằng: Hồ dễ người
    đã trăm tuổi rồi, mà sanh con được chăng? Còn Sa-ra, tuổi đã chín mươi, sẽ sanh
    sản được sao?'
  hin-CV: यह सुनकर अब्राहाम ने झुककर प्रणाम किया; वह हंसने लगा और मन में कहने लगा,
    “क्या सौ साल के व्यक्ति से बेटा पैदा हो सकता है? साराह, जो नब्बे साल की है, क्या
    वह बेटा जन्म दे सकती है?”
  eng-OURB: Then Abraham [Father of a multitude] fell on his face, and laughed, and
    said in his heart, “Will a child be born to him who is one hundred years old?
    Will Sarah [Princess], who is ninety years old, give birth?”
  spa-BES: 'Entonces Abraham se postró rostro en tierra, y riendo, dijo en su corazón:
    ¿Puede un varón de cien años tener un hijo? ¿Sara, a los noventa años, dará a
    luz?'
  tdx-tdx: Nibabok’ an-dahara’e amy zao t’i Avrahame naho nian­kahake, nanao ty hoe
    an-tro’e ao, Hisamak’ anake hao ty fa zato taoñe? Hahatoly anake hao t’i Sarà,
    ie sivam­­polo taoñe?
  vid-vid: Aho Abulahamu nakafugama, nakaseka mnhumbula mwa heye yochijesa, “Hambi,
    yokomya ng'hatu mwana kupondigwa na ng'hongoloka wa miyaka miya? Na ndaze, Sala
    yawele na miyaka makumi tisa, koweza kuponda mwana?”
  pwg-pwg: Ma Abraham itawotei da maghighina ioru ku tano. Ma inota meyei da ivivi
    nama. Ivona bo, “Kade tomowa ina morapa da kana madegha 100 na ini tuwa bo? Ma
    bade Sera imorapa da kana madegha 90 na kade ini tuwa bo?”
  eng-OKE: And Abraham fell upon his face and rejoiced, and said in his heart, Will
    the son of a hundred years have a child, and Sarah the daughter of ninety years
    bring forth?
  tha-KJV: ดังนั้​นอ​ับราฮัมจึงซบหน้าลงหัวเราะคิดในใจของท่านว่า “ชายผู้​มีอายุ​หน​ึ่งร้อยปีจะให้กำเนิดบุตรได้​หรือ
    ซาราห์​ผู้มีอายุ​ได้​เก​้าสิบปี​แล​้วจะคลอดบุตรหรือ”
  por-BR-2018: 'Então Abraão postrou-se com o rosto ao chão, riu, e disse em seu coração:
    A um homem de cem anos nasceráfilho? E Sara, já de noventa anos, há de dar à luz?'
  bco-bco: A꞉la꞉sa꞉labiki Ablaham e hena gulalu misa꞉fu alifo꞉liki, e o꞉gaki enena꞉ma꞉la꞉yo꞉
    a꞉la꞉asulo꞉, “Ne donayo꞉ do꞉la꞉lowo꞉wo꞉ do꞉la꞉fo꞉ gulula꞉ ko꞉lo꞉, ne anaso꞉ dowo꞉
    wenamio꞉ so꞉wayo꞉ ka sa꞉la꞉lia꞉nigaba꞉le? A꞉la꞉ta꞉ga꞉ Sa꞉la e donayo꞉ do꞉la꞉lowo꞉
    agado꞉ a꞉la꞉fo꞉ gulula꞉ ko꞉lo꞉, e so꞉wayo꞉ mada mo꞉sa꞉la꞉lia꞉ib.”
  deu-ELO: 'Und Abraham fiel auf sein Angesicht und lachte und sprach in seinem Herzen:
    Sollte einem Hundertjährigen geboren werden, und sollte Sara, sollte eine Neunzigjährige
    gebären?'
  ktm-ktm: Abraham ihrungi Lapan ipe nolou kuti pe iy pandrulku-un ile poi, pe iduwe
    mbrulin iltu-uw ndre poi. Odoke iy ideherunge pe irkei. Iy idawene ihpa, “Sa kamal
    krismas ta sa kah sangat ti hanon hopo kom yi? Krismas ta Sarah ti kah onsungoh,
    pe iy kenon kipu kom yi?”
  caa-caa: 'Entonces e Abraham cotuan esto que utacbꞌu ut ujor tama ut e rum y cay
    tzene y cay ojron jax taca y che: “¿O ererto ca aquetpa tatabꞌir inteꞌ winic xeꞌ
    war ucojco 100 año? Y e Sara, ¿cochato tuaꞌ achꞌijrtesian cocha warix ucojco noventa
    año?” che e Abraham.'
  eng-WYC-2018: Abraham felled down on his face, and laughed in his heart, and said,
    Guessest thou, whether a child shall be born to a man of an hundred years, and
    Sarah of ninety years shall bear a child? (And Abraham fell down on his face,
    and laughed in his heart, and said, Thinkest thou, that a child shall be born
    to a man who is a hundred years old, and that Sarah, who is ninety years old,
    shall yet bear a child?)
  epo-epo: 'Kaj Abraham ĵetis sin vizaĝaltere, kaj ekridis, kaj diris en sia koro:
    Ĉu de homo centjara fariĝos nasko, kaj ĉu Sara la naŭdekjara naskos?'
  uig-PIN: 'Ibraⱨim yǝnǝ ɵzini yǝrgǝ etip düm yetip külüp kǝtti wǝ kɵnglidǝ: «Yüz
    yaxⱪa kirgǝn adǝmmu baliliⱪ bolalarmu? Toⱪsan yaxⱪa kirgǝn Saraⱨmu bala tuƣarmu?!»,
    — dedi.'
  beo-beo: A:ibalaha:me da beguduli ea odagiga osobo digila sa:ili, hahawane bagade
    ousu. E da ea dogo ganodini amane sia:i, “Dunu da 100 ode lai, amo mano lamu da
    defelela:? Sela amola da ode 90 lai dagoiba:le, mano lama:bela:?”
  tpi-OTNT: Abraham i brukim skru na putim pes i go daun long graun. Tasol em i lap
    na i tingting olsem, “Man i gat 100 krismas pinis, ating em inap kamapim pikinini,
    a? Na Sara i gat 90 krismas. Ating em inap long karim pikinini?”
  hau-SA: Ibrahim ya rusuna da fuskarsa har ƙasa, ya yi dariya, ya ce wa kansa, “Za
    a haifi ɗa wa mutum mai shekaru ɗari? Saratu za tă haifi ɗa tana da shekaru tasa’in?”
  udu-udu: 'Yan’ko’d a/Ibrahiim biṯki bwam/em piti a’cesh mo dhali a’di ki p̱e’th
    mo dhali o gwo ki is piti mo ki: A/dhali ya/ minu dho’th e wathiŋ gwaṯẖ jin ’koni
    yili iss ’kwanimpa imudhe’d mowa? A/dhali Saarah si da/ jin ’koni yil iss ’kwanimpa
    idoŋon i’ce’dka ’kume’d mo ayim midi dhodha ’ciya?'
  uig-LAT: 'Ibrahim yene özini yerge étip düm yétip külüp ketti we könglide: «Yüz
    yashqa kirgen ademmu baliliq bolalarmu? Toqsan yashqa kirgen Sarahmu bala tugharmu?!»,
    — dédi.'
  nde-nde: U-Abhrahama wawa wathi mbo ngobuso phansi; wahleka wazitshela wathi, “Kambe
    indodana ingazalwa ngumuntu oseleminyaka elikhulu na? USara angamzala umntwana
    yena eseleminyaka engamatshumi ayisificamunwemunye na?”
  ton-ton: Pea tō foʻohifo ai ʻa ʻEpalahame ki he kelekele pea kata, ʻo ne pehē ʻi
    hono loto, “E tupu ha tama ʻiate ia ʻoku teau taʻu hono motuʻa? Pea ʻe feitama
    ʻa Sela, ʻaia ʻoku hivangofulu hono taʻu?
  ces-1613: 'Tedy padl Abraham na tvář svou, a zasmáv se, řekl v srdci svém: Zdali
    stoletému narodí se syn? A zdali Sára v devadesáti letech porodí?'
  eko-eko: 'Aphano Eburahiima khukokhora khusijiti, ila khusala ajitheyela nroho mwawe
    ajuuzelaka toono: “Nlume wa nyaakha miiya eeyane mwaana? Khi Suhura ariina nyaakha
    tiisiini ate ampatthe mwaana?”'
  nss-nss: Apraham itukuruhu pe payan iya iye ndrita pwan pe ilohonganiy pe ihai,
    pe ipa, “Sehe ndramat ndrokonan mepo hayou tan kinna masangat pwen pe andre kipo
    mbunah? Sarah, hayou tan andrsongui, ita ilahi para kimwalahiy kiyata hamou mbunah?”
  eng-WMB: Then Abraham fell on his face, and laughed, and said in his heart, “Will
    a child be born to him who is one hundred years old? Will Sarah, who is ninety
    years old, give birth?”
  tam-TCV: அப்பொழுது ஆபிரகாம் முகங்குப்புற விழுந்து சிரித்து, “நூறு வயதுள்ள மனிதனுக்குப்
    பிள்ளை பிறக்குமோ? தொண்ணூறு வயதில் சாராள் பிள்ளை பெறுவாளோ?” என்று தனக்குள்ளே சொல்லிக்கொண்டான்.
  ceb-ULB: Unya mihapa si Abraham sa yuta, ug mikatawa, ug miingon sa iyang kasingkasing,
    “Makabuhat pa ba ug bata ang usa ka tawo nga nagpanuigon na ug 100? Ug makaanak
    pa ba si Sara, nga 90 na ang panuigon?”
  mkn-mkn: Ju Abraham lipa lutut ko tondo sampe di tana. Ma dalam hati dia ada katawa.
    Dia pikir bilang, “Laki-laki kakaluk umur 100 taon ke beta ni, masi dapa ana lai?
    Deng Sara yang su tua ganggók, umur 90 taon, mana masi bisa barana lai?”
  pol-UBG: 'Wtedy Abraham upadł na twarz i roześmiał się, i mówił w swoim sercu: Czy
    stuletniemu człowiekowi urodzi się syn? I czy Sara w wieku dziewięćdziesięciu
    lat urodzi?'
  agr-agr: 'Tusa tama Abraham tsuntsuma nijayin nugka antig pujus, niina anentainig
    chichas: “¿Aents cien mijanji ajamush uchinash akiimainashit? ¿Sarash noventa
    mijanji aja ibaush ejapjumainkait?” tusa dushiau.'
  kyc-kyc: Dokopa Aporakame rangena lenge kambu siyamo dokona pao palipala baa range
    giyuo lao, Akali ee kana andete mendaki (100) dokome wane kapa manjirape? Dee
    Sera opetaeko baa ee kana akalisa mange mendaki (90) dokome wane kando nyerape?
    lao suu piya.
  urd-GVU: ابراہیم منہ کے بل گر گیا۔ لیکن دل ہی دل میں وہ ہنس پڑا اور سوچا، ”یہ کس
    طرح ہو سکتا ہے؟ مَیں تو 100 سال کا ہوں۔ ایسے آدمی کے ہاں بچہ کس طرح پیدا ہو سکتا
    ہے؟ اور سارہ جیسی عمر رسیدہ عورت کے بچہ کس طرح پیدا ہو سکتا ہے؟ اُس کی عمر تو
    90 سال ہے۔“
  deu-1912: 'Da fiel Abraham auf sein Angesicht und lachte, und sprach in seinem Herzen:
    Soll mir, hundert Jahre alt, ein Kind geboren werden, und Sara, neunzig Jahre
    alt, gebären?'
  ntj-ntj: Nyangka Yayipuramanya pupakatingu. Palunyalu yikarringkula kuliranytja,
    “Wati-munta-rna kurli 100-tjanulu katja yutilku? Nyangka-munta mularrpa Tjiiralu
    yirti mantjilku kurli 90-tjanulu?
  row-row: Boe ma Abraham sendeꞌ lululangga na, ma beꞌutee losa rae a. Te ana mali
    sia rala na, ma duꞌa nae, “Tou lasi naeꞌ too natun esa onaꞌ au ia, feꞌe hambu
    anaꞌ? Ma Sara o lasi naeꞌ too sio nulu naa, feꞌe nae bꞌonggi ena?”
  kan-2017: ಅಬ್ರಹಾಮನು ಅಡ್ಡ ಬಿದ್ದು ನಕ್ಕು, “ನೂರು ವರ್ಷದವನಿಗೆ ಮಗ ಹುಟ್ಟುವುದುಂಟೇ? ತೊಂಭತ್ತು
    ವರ್ಷದವಳಾದ ಸಾರಳು ಹೆರಲು ಸಾಧ್ಯವೇ?” ಎಂದು ಮನಸ್ಸಿನಲ್ಲಿ ಅಂದುಕೊಂಡನು.
  ena-ena: Lɨci Ebɨlam agaŋ Asɨ dɨ ibi mɨŋaiahɨben aba fɨli hɨvɨ sɨkasɨkan mɨgavɨla
    ipalɨci mɨguci ani valɨ hɨnihɨni hɨji hɨvɨ nameŋ abami. Hulaŋ mu numɨgaŋ nudɨ
    huhɨlɨci iaha hɨnidaci hualɨ 100 ci ualɨ agaŋ nɨbu huaci ninaŋ havɨvi uami. Ha
    hɨma uami. Sela avi hameŋ laci ala uami. Numɨgaŋ nudɨ huhɨlɨci iaha hɨnidaci hualɨ
    90 ci ualɨ uami. Nɨbu huaci ninaŋ huhɨlɨvi uami. Han avi hɨma uami. Hɨji hameŋ
    igahɨlavɨla humɨgaŋ hɨvɨ lɨnimi.
  tgo-tgo: Eibraham i dipoumu e thelauko vwatae, i vavɨra utuko iyako na tembe i dagewe
    ghamberegha iŋa, “Ne valɨkaiwaeya amalaghɨsarɨ ghatheghathegha kaero i wo hothaŋarɨ?
    Ne valɨkaiwae Sera, kaero i thanja moli, na ghatheghathegha kaero hwesiwo na tembe
    i laghambɨva ŋgama?”
  yap-yap: Me ragbug Abraham me yip’ owchen nga but’, machane me minmin ya fa’ani
    leamnag me ga’ar u wan’, “Gur ku rayag ni nge fakay be’ nib mo’on nike gaman 100
    e duw yangren bbitir? Gur ku rayag ni nge gargeleg Sarah bbitir ni aram rogon
    nike mereb i ragag e duw yangren?”
  tet-tet: Rona nola nunia, Abraham nakniꞌa loꞌu-sudur toꞌo rai. Mais, nia nanasa
    iha neon naꞌak, “Mane katuas otas tinan atus ida nuꞌu haꞌu neꞌe, oin nunabee sei
    bele ketan oan tenik? Sara moos ferik maran tiꞌan, otas tinan siwi nulu ona. Oin
    nunabee, nia sei bele nahoris?”
  hlt-MCSB: Te vaengah Abraham tah a maelhmai neh bakop tih a nueih doela a lungbuei
    khuiah , “Kum yakhat pa loh a sak vetih kum sawmko nu Sarah loh ca a cun koinih?
    ” a ti.
  mdy-ETH: ዓብራሃሜ ባሊቶ ሳዖ ሄሊሲ ዚጊ ፆኦሲ ካሽኬኔ፤ ጋዓንቴ «ሌዔ ፄኤታ ማዔ ዓሲ ናይ ሾዓ ባኣዚዳ? ሃሣ ታ ማቾ ሳኣራኮዋ
    ሌዓ ታዞጲታሚ ማዔሢሮ ሾዓኒ ማይ ዳንዳዓ?» ጌዒ ማሊ ሚኢጫዖ፥
  kew-kew: Go rabu Abram-me kubuniawa, Gote adaa bi kasa, nipume giri-loa kone gupa
    isa. Gorupa mali 100 pope yomagae-na naki madiata pae? Sarah page mali 90 yadega
    naki mada madialia pae?
  twi-ASANTE: Abraham de nʼanim butuu fam bio. Ɔsere bisaa ne ho sɛ, “Ɛbɛtumi aba
    sɛ ɔbarima a wadi mfeɛ ɔha bɛwo ɔba anaa? Sara nso a wadi mfeɛ aduɔkron no nso,
    ɔbɛtumi awo ɔba anaa?”
  mwc-mwc: Damanina Abraham naonai i peku ba nuwa sinenai nikona i nosi wai i maniba,
    ba i wona, “Mekabage pipiya ikei ina tupuwa, ba yauku a morapa, kau bodu 100?
    Ba yebo Sarah wai kana bodu 90, kata mekabage ini tuwa?”
  bhl-bhl: 'Dangeko, Abalakam e kawin dim dak katin bukbuk gatak wakas angese kate,
    abenggise kale. Nimtew angom? E ibolow fukunomele: “Nem itol e 100 kese kasike,
    aul mak nam kaili te! Sala ukal fasel kesomi, um itol e 90 kese kasike, u ki keko,
    aul mak nam dukuloku kai!”, angse kasike.'
  con-NTPO: 'Tsonsi Abrahamjan ccase andenga puntssan ccuipa qquen asi''ttaemba feña:
    “¿Oshaya ti fae tsandie cien canqque''fave an''bian''cho du''shuve an''biañe?
    Toya''caen ¿oshaya ti Sara''qque noventa canqque''fave an''bian''cho du''shuve
    isuye''ta?”'
  eng-WEBU: Then Abraham fell on his face, and laughed, and said in his heart, “Will
    a child be born to him who is one hundred years old? Will Sarah, who is ninety
    years old, give birth?”
  bnp-bnp: Muri e Abraham i lolu puru liu na malala, i nongo, i taki mulea, “Iau a
    gare, a tahoka a pida i 100 pali, pali ga vakaluve navia a koma bakovi? Pali e
    Sara tara i gare, i tahoka a pida i ravulu polo va (90). Pali ge poda navia a
    koma?”
  wal-wal: Yaagin Abrahaami ba som77uwan gufanniis; i miiccidi ba wozanan, “Xeetu
    laitta asi tumu na7a yelanee? Qassi uddufun tammu gidido Saara na7a yelanee?”
    yaagidi qoppiis.
  mgh-mgh: 'Vano, Aparahamu ahooromela vathi, ahothyaa ni aheera: Wanawooryaa nlopwana
    o myakha iminya (100) ceyarelo unnyara mwana? Wanawooryaa Asaara uyara toko warinaya
    myakha miloko mithanu na micesei (90)?'
  acu-NT: Yus tamati Abraham nijajin nungkan antitnak tsuntsuma, ¿aints cien musachrintincha
    uchin yajutmartinkai? ¿Tura Sarasha noventa musach puja nuka uchin jererminkai?
    tu nintimias wishikmamramiayi.
  spa-PDDPT: 'Abraham se postró sobre su rostro. Pero se rió y dijo en su corazón:
    ¿A un hombre de 100 años le nacerá un hijo? Y Sara, ¿dará a luz a los 90 años?'
  gun-gun: 'Ha''e ramo Abraão guenapy''ã re oĩ vy yvy re ngova omovaẽ. Ha''e vy hory
    vy aipoe''i ojeupe: — Ava cem ma''etỹ ma oguereko va''e nda''u ta''y ''rã ri?
    Ha''vy Sara nda''u imemby nho ''rã, noventa ma''etỹ ma oguereko va''eri? — he''i
    ojeupe.'
  agu-BL: 'Cwe''n tzun joklok Abraham swutz Ryos jalen cu''n cwe''n pone''n lajpuj
    yi plaj wuxtx''otx''. Ej nin te yi joklij, nintzun saj jun chin tze''e''n te''j,
    tc''u''l cuntu'': “Iẍkaj at tzunk rmeril tan jale''n innitxa'' na na chinxon tul
    jun cient yob. Ncha''tz Sara, iẍkaj atk rmeril tan talal jun tal, na na xon i''
    tul jun mutx'' tu lajuj yob,” stzun Abraham. Wi''nin tzun stze''ene''n i''-tz
    tc''u''l cuntu''.'
  eng-PEV: Abraham got down on his knees again and put his face near the ground, and
    he laughed. He thought, “I am nearly 100 years old, and Sarah is nearly 90. We
    can’t have a baby. We are too old.”
  ilo-ULB: Kalpasanna ket nagrukob ni Abraham, ken nagkatawa, ket kunana iti nakemna,
    “Mabalin pay kadi met a pumutot ti maysa a lalaki nga agtawenen iti sangagasut?
    Ken kabaelan pay kadi met ni Sara, nga agtawenen iti siam a pulo, ti mangipasngay
    iti anak a lalaki?”
  kpg-kpg: Abraham gaa bala loo gi lala, ono hadumada guu tale gi di gelegele, ga daamada
    ga gadagada i ana maanadu boloo, “Taane le e mee di hai dana dama, gei mee gu madua
    guu lau ono ngadau? Sarah e mee di hai dana dama, gei mee gu matiwa ono ngadau?”
  uig-ARA: 'ئىبراھىم يەنە ئۆزىنى يەرگە ئېتىپ دۈم يېتىپ كۈلۈپ كەتتى ۋە كۆڭلىدە: «يۈز
    ياشقا كىرگەن ئادەممۇ بالىلىق بولالارمۇ؟ توقسان ياشقا كىرگەن ساراھمۇ بالا تۇغارمۇ؟!»،
    ــ دېدى.'
  bsp-bsp: 'Kɔ Abraham ɛŋcəp kəro dəntɔf kəsel, k''olokunɛ dɛbəkəc: «Wərkun wəka meren
    100 ɛntam kəkom ba? Kɔ Sara ɔsɔtɔ meren 90 endekom ba?»'
  bps-bps: Kaklinge Abraham kdee ani, lkuad kenen na kudung di tanà na mulé di fandaman
    di kton, manan, “Tay, gafngà fa kè i to tamlatu fali? Na mngà fa kè Sara i tasyem
    falò falin?”
  mbs-mbs: Limongken si Abraham lamig minapet se olo din diyà te tanà. Nebebayat sikandin,
    so mig-aneng-aneng sikandin, “Pengkey sebad gatos se omay ko, meneng doen kedì
    batà ko tomebaw. Pengkey kesyaman se omay i Sara, meneng tebawan kedì sikandin
    te batà.”
  tof-tof: Eibrra-am akó obzek kwata simbalkalórr, da obzek tüp elkomólórr, da ngüóng
    apoanórr. Wa tóbananka bóktanórr wagó, “Siman oloma sab ia tómtómóle 100 pail
    pamdógab? Serra ia olom ilngumile ini 90 pail ngarkwatódó?”
  sus-sus: Iburahima naxa a yatagi rafelen bɔxi ma, kɔnɔ a naxa yele, a fa a fala
    a bɔɲɛ ma, «N tan naxan bara ɲɛ kɛmɛ sɔtɔ simaya ra, n nɔma di nde sɔtɔde sɔnɔn?
    Sara naxan bara ɲɛ tongo solomanaani sɔtɔ simaya ra, a fan nɔma di nde baride
    fa?»
  pon-2006: Eipraam ahpw poaridi lel nanpwel, e ahpw tapihada kouruhrki pein eh lamalam,
    nda, “Mie ohl laud me kak wiahda seri ni eh sounparehr 100? A Sara me sounparehr
    90 kak neitik?”
  jae-jae: Ma Abraham gêu tau laŋôanô jagêdêŋ nom ma kêômac ma taê gêjam gêc tauŋa
    gebe “Aê ŋamalacanô, taŋ ŋoc jala kêtu 100 sugac naŋ, oc jaka ŋapalê lasê me.
    Ma Sara, taŋ nê jala kêtu 90 naŋ, êkôc gôlôac me.”
  ksd-ksd: 'Ma Abaraam i ga bura timtibum ta ra matana, ma i ga nonganongon ta ra
    balana ma i ga biti: Dave, ina vangala ta bul mulai ba iau a mar na kilala, ma
    Sara na kakava bar ba i lavuvat na vinum na kilala?'
  tur-YTC: 'Avraham yüzüstü yere kapandı, güldü ve yüreğinde şöyle dedi: “Yüz yaşına
    gelenin çocuğu olur mu? Doksan yaşındaki Sarah doğurur mu?”'
  bel-N: 'І ўпаў Абрагам на аблічча сваё, і засьмяяўся, і сказаў у сэрцы сваім: “Ці
    ж стогадоваму народзіцца хто? І ці Сара, дзевяностагадовая, можа нарадзіць?”'
  grc-BRENT: Καὶ ἔπεσεν Ἁβραὰμ ἐπὶ πρόσωπον αὐτοῦ, καὶ ἐγέλασε· καὶ εἶπεν ἐν τῇ διανοίᾳ
    αὐτοῦ, λέγων, εἰ τῷ ἑκατονταετεῖ γενήσεται υἱός; καὶ εἰ ἡ Σάῤῥα ἐννενήκοντα ἐτῶν
    τέξεται;
  ind-AYT: Lalu, Abraham tersungkur dengan mukanya sampai menyentuh tanah, dan tertawa
    sambil berkata dalam hatinya, “Mungkinkah seorang anak dilahirkan bagi dia yang
    berumur 100 tahun? Mungkinkah Sara, yang berumur 90 tahun, melahirkan anak?”
  lid-lid: Eme Abraham aluh ya bulin i andri bada munyak eme iy lomondra ili ma iy
    akodei iy ta ehe-en anya eh, “Winiyan ari ndramak jaha tan rinek (100) winiyan
    mwesekei nah? Ya Sara badeh jaha tan ndro ronoh (90), ya iy winiyan tuwi ale?”
  eng-NNA: Abraham knelt down, his forehead down on the ground. He laughed to himself,
    he said to himself, “I am very old, I have 100 years. How will I now become a
    father for my child? Sarah is old also, she has 90 years. How now will she give
    birth to a child?”
  nya-nya: Abrahamu anadzigwetsa pansi pamaso pa Yehova, Iye anaseka nati, “Kodi munthu
    wa zaka 100 nʼkubala mwana? Kodi Sara adzabereka mwana pa msinkhu wa zaka makumi
    asanu ndi anayi?”
  hrv-hrv: 'Abraham pade ničice pa se nasmija i reče u sebi: “Onome komu je stotinu
    godina, zar se može roditi dijete? Zar će Sara u devedesetoj rod rađati!”'
  mps-mps: Te Abrahamgo God genuai nogi mabo eyu, tama Abraham basi giluama, tama
    aga gesabi te tǫba mu pogulali. Tama aga gisugu weyu, tama homu yali, ‘Te bidigo
    kibu be te bidi sese a naga, te 100 kibu be yai elalubadi da, te aga wai ame nabo
    usu dawe? Tama Sarago kibu be bidi sese me si me si olama, nogo si, te 90 kibu
    be yai madi, te agai wai ame nabo usu egowe?’
  llg-llg: Boe ma, Abraham sendek de nakatele losa dae. Tehuu, ana hika nai dalen.
    Ana duduꞌa nae, “Toulasi kakaluk teuk natun esa leo au ia, na, bei ana hambu anak
    bali? Ma Sara namalasi duduu dae, teuk sio hulu, na, neme bee mai, ana bei bisa
    bonggi?”
  tpi-tpi: Abraham i brukim skru na putim pes i go daun long graun. Tasol em i lap
    na i tingting olsem, “Man i gat 100 krismas pinis, ating em inap kamapim pikinini,
    a? Na Sara i gat 90 krismas. Ating em inap long karim pikinini?”
  dan-1931: 'Da faldt Abraham på sit Ansigt og lo, idet han tænkte: “Kan en hundredårig
    få Børn, og kan Sara med sine halvfemsindstyve År føde en Søn?”'
  vie-OVCB: 'Áp-ra-ham sấp mình xuống đất, cười thầm, và tự nhủ: “Trăm tuổi mà có
    con được sao? Sa-ra đã chín mươi còn sinh nở được ư?”'
  lbk-lbk: Nenlokfob si Abraham, ngem ya ket ay mang-ango isnan semekna ay mangwanin,
    “Ay sa pet makawad-ay is anak nan am-ama ay sinkhasot et nan tawena? Ya kag akhes
    ken Sara, sa mampet omanak olay mo siyam poo et nan tawena?”
  guj-2017: પછી ઇબ્રાહિમ જમીન સુધી નમી પડીને હસ્યો અને પોતાના મનમાં બોલ્યો, “જે સો
    વર્ષનો છે તેને શું દીકરો થાય ખરો? નેવું વર્ષની સારાને શું દીકરો જન્મે ખરો?”
  byr-byr: '@see-verse:GEN.017.016'
  awx-awx: Iniwän Abrahamdä sopäsopä puke, kuhilä kewune täpu temäke, using natäpgut.
    “Wäwi krismasnä 100 tiwänu, engangu äpme towimbik? Saraxäyä krismasnä 90. Ge engangu
    äpme dukngiwik?” yang natäpän, kwakwakngä tiwän mikut.
  pon-2006A: Eipraam ahpw poaridi lel nanpwel, e ahpw tapihada kouruhrki pein eh lamalam,
    nda, “Mie ohl laud me kak wiahda seri ni eh sounparehr 100? A Sara me sounparehr
    90 kak neitik?”
  por-BRBSL: 'Então Abraão caiu de cara e riu, e disse em seu coração: “Nascerá uma
    criança com cem anos de idade? Sara, que tem noventa anos de idade, vai dar à
    luz”?'
  aly-aly: Abraham ra ilperr ayntek arrpemarl. Ra irrpelthirremel atherrek, “Nthakenhan
    artwa aherrety 100-kenh ampa atnyenetyek? Sarah-el nthakenh ampa atnyeney-angenh
    aherrety 90-el?”
  cth-cth: Hat torei teh, Abraham ni a minhmai hoi a tabo teh a panui. Kum 100 touh
    e ni ca khe han namaw. Kum 90 touh e Sarah ni ca a khe han rah maw telah ati.
  twi-twi: Abraham de nʼanim butuw fam bio. Ɔserew bisaa ne ho se, “Ebetumi aba sɛ
    ɔbarima a wadi mfe ɔha bɛwo ɔba ana? Sara nso a wadi mfe aduɔkron no nso, obetumi
    awo ɔba ana?”
  hlt-hlt: Te vaengah Abraham tah a maelhmai neh bakop tih a nueih doela a lungbuei
    khuiah , “Kum yakhat pa loh a sak vetih kum sawmko nu Sarah loh ca a cun koinih?”
    a ti.
  tbz-SIM: 'Kɛ̀ Abɑrɑhɑmmuu nínkú kɛ́sĩ́nnɛ́ kɛtenkɛ̀, kɛ́dɑɑ́, kɛ́bɛ́i nnɛ̀ o yɛ̀mmɛ̀
    miɛkɛ kɛ dɔ̀: M bo yĩ́mɛ kɛ́pɛitɛ́ dɛbirɛ mí nwèè mɔ̀kɛ yɛbie ntɛkɔ̀ùtɛ̀ (100),
    kɛ̀ Sɑrɑɑ mɔ̀kɛ yɛbie n sipísìwɛi, ò bo yĩ́mɛ kɛ́pɛitɛ́?'
  msy-2020: Ezɨ Abraham tevimning apɨrigha guam nguazim girɨ. Egha averara uan nɨghnɨzimɨn
    kamagh aka ghaze, “Gumazir azenir 100pla itim ti boritam afangam? Ezɨ Sara azenir
    90pla iti, a ti boritam batam?”
  txq-txq: Boe ma Abraham sendek luu-langgan fo nateꞌe langgan losa daer. Tehuu nai
    dalen dale ana hika. Ana duꞌa nae, “Tou lasi kalu merek, teuk 100 leo au ia, bei
    hambu anak bali? Ma Sara fo lasi nggoꞌo bauk ena, teuk 90, ana bei bonggi talo
    bee bali?”
  aaz-aaz: Onaim naiꞌ Abraham anriꞌtuu ma naꞌruriꞌ tar antea afu. Mes anbi in nekan
    naan ee te, in main. In natenab am nak, “Atoni mnais reꞌ-reꞌuf on reꞌ au, toon
    nautn es, of upein riꞌanaꞌ on mee? Ma ain Saraꞌ reꞌ nmoin toon boꞌ seo goen, ma
    namnais reꞌ-reuꞌf een amsaꞌ, in bisa nahoniꞌ on mee?”
  azb-azb: 'İbrahim üzüstə düşdü və gülüb ürəyində dedi: «Yüz yaşlı adamın oğlu ola
    bilərmi? Doxsan yaşında olan Sara doğacaqmı?»'
  eng-DBY: And Abraham fell on his face and laughed, and said in his heart, Shall
    [a child] be born to him that is a hundred years old? and shall Sarah, who is
    ninety years old, bear?
  hin-2017: तब अब्राहम मुँह के बल गिर पड़ा और हँसा, और मन ही मन कहने लगा, “क्या सौ
    वर्ष के पुरुष के भी सन्तान होगी और क्या सारा जो नब्बे वर्ष की है पुत्र जनेगी?”
  wol-KYG: 'Bi Ibraayma déggee loolu, daa sujjóot, ree. Booba ma nga naan ci xelam:
    «Góoru téeméeri at, ndax dina mana am doom waay? Te Saarata, mi am juróom ñeent
    fukki at (90) sax, manati naa am doom a?»'
  swp-swp: Aberahama abo i gurisalaoba matana eai, to i maruhi iabom nuana eai, ie
    riba i ene, “Abo merumeru se labasi tau ena borimai handere esega arinai? Abo
    Saraha natuna i labasi, ia i lage’o borimai tatao‐hasi‐se‐mate saudoudoi?”
  bjr-bjr: Abaraqaammafa mi ufana iriseenoo maqasaa mapamu finoo naanaidara qidanoo
    qinau. Amanee 100 aukuana marara fasiqa fannoo faiqi maqaannoo fee Saraqa nammarifa
    faqa 90 aukuana mararafa amanee faiqi maqaannoo fee.
  eng-YLT: And Abraham falleth upon his face, and laugheth, and saith in his heart,
    'To the son of an hundred years is one born? or doth Sarah — daughter of ninety
    years — bear?'
  kne-kne: Idi dinngen Abraham din kanan Diyos ay sana, nandokmog ay nanyakog-ong
    dowan et masis-iyek ay mangwanis nemnem na, “Ay mabalin aya ay way ganakek tan
    nay et ay sin-gasot di tawen ko yan si Sara abe et siyamapolo di tawena.”
  wat-wat: Ebenaamu kaetutuna i viketogunisiya maise yota debabouna keta na viniḡana
    tauna nuwasinenei i bwaduwa, “Kana fata namoḡa kana manamana 100 tamo natuna ina tufuwa?
    Atu yota Sena o kana manamana 90 kana fata ina vinatuna?”
  heg-NTPO: Abraham hai buku ka le bubu sila ka lako pes se dale nabale. Mo se un
    dalen na lam un mali. Un nangan noan, “Bikloeb blalan isi son man umur taun ngatus
    el au lia ki, taon elol le haup aan pait tia? Nol Sara blalan isi son kon, umur
    taun buk sipa, lam taon elol le un hua nabale lia?”
  ptu-ptu: 'Iya menombam Abraham napasindum metaba anna ma''kadai illaam penabanna
    naua: “La malapaka tia keänä'' tau ke sahatu''um taunna? La malapaka tia keänä''
    Sara aka kaseha pulom taunna?”'
  bzd-NTPO: 'Abraham skà e̱'' té̱wa̱ne i̱ski̱ iwötsa̱ méwa̱itö íyök ki̱. E'' dalewa
    ija̱ñéka̱ ta̱ ibikeitséitö: “¿Ye'' ki̱ duas tso'' cien eyök (100), we̱s e'' dö̀mi
    yë́ie? ¿Sara ki̱ duas tso'' dabom su̱li̱yök (90), eta̱ we̱s ie'' dö̀mi alàë?”'
  kwf-kwf: Sui sa Abraham ka Ꞌoto gwau toli leleka maana ka toꞋo toꞋona ano, bore
    ma nia talaꞋae ka gaꞋa lala kaidaꞋi nia manata Ꞌuri, “Reala kwa! ꞋAfitaꞋi liu
    ta ngwaeꞋa neꞋe tua sulia 100 faꞋi ngali ka alua ta ngela. Ma Ꞌi Sera bore nia
    ka siko akwala faꞋi ngali naꞋa ana, nia bore noaꞋa kasi bolo naꞋa faꞋinia alu
    ngelaꞋa.”
  eng-WYC-2017: Abraham felled down on his face, and laughed in his heart, and said,
    Guessest thou, whether a child shall be born to a man of an hundred years, and
    Sarah of ninety years shall bear a child?
  eng-WMBB: Then Abraham fell on his face, and laughed, and said in his heart, “Will
    a child be born to him who is one hundred years old? Will Sarah, who is ninety
    years old, give birth?”
  spp-spp: 'Ibirayima à puru lógo ke, ka u u niŋkure sín maa ɲùŋke sôgo, maa Kile
    pêe. Maa ɲcyàha maa jwo uye funŋ''i: «Sùpyaŋi u à yyee ŋkuu ta ke, di uru sí pyà
    ta n-jwo yɛ? Sara shìŋi na ɲyɛ yyee beecyɛɛre ná kɛ, di uru sí n-jà pyà ta n-jwo
    sahaŋki yɛ?»'
  aey-aey: Odocob Ebraham uqa gob cehi bilimei jogoinu olana maha cotadudu bili asalen.
    Odimei uqa waugna maden, “Dana ija edec ijana cabi gel 100 ija golaninadec mel
    oso cali hocnu ihocfo? Odocob Sera uqana cabi gel eu 90 uqa mel oso basecnu ihocfo?”
    en.
  urd-GVH: इब्राहीम मुँह के बल गिर गया। लेकिन दिल ही दिल में वह हँस पड़ा और सोचा,
    “यह किस तरह हो सकता है? मैं तो 100 साल का हूँ। ऐसे आदमी के हाँ बच्चा किस तरह पैदा
    हो सकता है? और सारा जैसी उम्ररसीदा औरत के बच्चा किस तरह पैदा हो सकता है? उस की
    उम्र तो 90 साल है।”
  rug-rug: Meke hoqa oporapaha pa pepeso se Ebarahami, ba podalae hegere si asa sipu
    balabala ia sa sapu lopu kaqu boka vagi koburu sa tie sipu ele keke gogoto vuahenina.
    Se Sera ba gua tugo sapu ele sia ṉavulu vuahenina, gua.
  gaz-gaz: Abrahaamis addaan gombifame; kolfees, “Nama waggaa dhibbaatiif ilmi ni
    dhalataa? Saaraanis waggaa sagaltamatti mucaa deessii?” jedhee yaade.
  fra-LSG: 'Abraham tomba sur sa face; il rit, et dit en son cœur: Naîtrait-il un
    fils à un homme de cent ans? Et Sara, âgée de quatre-vingt-dix ans, enfanterait-elle?'
  gnn-gnn: Bala ŋayi ŋuliŋuruyinydja Yipurayim ṉepaḻ‐nyilŋ'thurrunana bukumirriyaŋala,
    ŋunhi munathany'tja ŋayi dhanu'yurruna muḻkurryunydja. Bala ŋunhiliyi ŋayi nhanukala
    beyarrmakthinana, bala ŋayi gitkitthurrunana Yipurayim, guyaŋina ŋayi bitjarrana,
    “Dhuwala ŋarra worruŋuna yolŋunydja, 100‐mirrina dhuŋgarramirri, ga nhaltjanna
    ŋarra yurru walkurmirriyirrinydja dhika? Ga ŋunha miyalk ŋarraku Saranydja 90‐mirrina
    dhuŋgarramirri, ga balanyarayi liŋgu ŋayinydja ŋunhayi worruŋuyi yana yothu'wu
    gänharawu.”
  yal-yal: Iburahima yi bira, a yi a yɛtagin lan bɔxɔn ma, a yi gele. A yi a fala
    a bɔɲɛni, a naxa, “N tan naxan bata ɲɛɛ kɛmɛ ti siimayaan na, n mɔn nɔɛ diin sɔtɛ
    ba? Saran naxan fan bata ɲɛɛ tonge solomanaanin ti siimayaan na, a fa nɔɛ diin
    barɛ ba?”
  gum-gum: 'Inchen Abrahambe nui maløwan pirau kebatamne utsøbasrabe, nui manrrø umbutø
    intsab trenchibig køn: “¿Kan møg pilamera cien tøgaig kua, unø tøga kønrrautah?
    cha. ¿Katø Saragucha pilamera noventa tøgaig kua, unø tøgagømdø kønrrautah?” cha.'
  iou-iou: Anututä ude iweränä Abraham kome terak iŋami yäpän äpmoŋpäpäŋ patkaŋ äräpi
    nadäŋpäŋ ŋode nadäŋkuk; Wära! Äma kubä obaŋ 100 tärewani näk udewanitä nanak kubä
    täga pewän ahäwek? Ba webena Sara obaŋ 90 tärewänkaŋ nanak kubä täga bäyawek?
    Nämoinik!
  haw-1868: Alaila, moe iho la o Aberahama ilalo kona maka, akaaka iho la, a i iho
    la iloko o kona naau, E hanauia anei ke keiki na ka mea nona na makahiki he haneri?
    E hanau mai no anei o Sara, nona na makahiki he kanaiwa?
  arb-NAV: 'فَانْطَرَحَ إِبْرَاهِيمُ عَلَى وَجْهِهِ وَضَحِكَ قَائِلاً فِي نَفْسِهِ:
    «أَيُوْلَدُ ابْنٌ لِمَنْ بَلَغَ الْمِئَةَ مِنْ عُمْرِهِ؟ وَهَلْ تُنْجِبُ سَارَةُ
    وَهِيَ فِي التِّسْعِينَ مِنْ عُمْرِهَا؟»'
  adz-adz: Abraham itauf maran iruꞌ intap da irubungꞌ da ini i unggan angu, “Mai!
    Isangꞌ garam fufi udzufan waꞌa 100 sib rima narun? Da isangꞌ Sara rima mamaꞌ narun
    da gan udzufan sangꞌa 90?”
  ewe-ewe: Esi Abraham se nya siawo la, etsyɔ mo anyi ɖe Yehowa ŋkume. Eko nu le eɖokui
    me le dzimaxɔse ta, hebia eɖokui be, “Ɖe nye ame si xɔ ƒe alafa ɖeka la, magate
    ŋu azu fofo, eye Sara ame si xɔ ƒe blaasiekɛ la agate ŋu adzi via?”
  eng-LEE: Then Abraham fell upon his face, and laughed; and he said in his heart,
    Shall a child be born unto him that is a hundred years old? and shall Sarah, who
    is ninety years old, bear?
  dji-dji: Ga madjirri Abrayam inydji nguli munatjali girri ngurri-munatjapm ngurrinyi,
    girri djal-gitgitdjili bilakiṉing bindjin gingin, “Ingang! Nyaliki yidjipili irra
    bungtjigi? Ngarri ngurrumi 100 guṉmal! Ga nyani Sara ngurrum gatjidjini 90 guṉmal,
    nyaliki marrga nyani irra mini yidjipili?”
  gvn-gvn: '@see-verse:GEN.017.016'
  nna-nna: Murtingi jurlpi-jurlpi jarrinyalu Abram, pirrirn jungkanga kaniny jarrinyalu.
    Nyarru pirnarningu, wurrarnarningu, “Ranyji yija-yiji ngaju, 100 partunurrangu.
    Wunyjurru kuwarri japartu jarrulumarna partanyku ngajungarra? Sarah ranyji pukun,
    90 partunurrangu. Wunyjurru partany kangkuliny palinyjungarra?”
  asm-FB: এই কথা শুনি অব্ৰাহামে মাটিত উবুৰি হৈ পৰিল আৰু হাঁহি মাৰি মনতে ক’লে, “এশ
    বছৰীয়া বৃদ্ধই সন্তান পাবনে আৰু নব্বৈ বছৰীয়া চাৰাই জানো সন্তান প্ৰসৱ কৰিব পাৰে?”
  sus-A: عِبُرَهِمَ نَشَ عَ يَتَفِ رَقٍلٍن بْشِ مَ، كْنْ عَ نَشَ يٍلٍ، عَ قَ عَ قَلَ
    عَ بْحّ مَ، «ﭑ تَن نَشَن بَرَ حّ كّمّ سْتْ سِمَيَ رَ، ﭑ نْمَ دِ ندٍ سْتْدٍ سْنْن؟
    سَرَ نَشَن بَرَ حّ تٌنفٌ سٌلٌمَنَانِ سْتْ سِمَيَ رَ، عَ قَن نْمَ دِ ندٍ بَرِدٍ
    قَ؟»
  fra-SBL: 'Alors Abraham tomba sur sa face et se mit à rire, et il dit en son cœur :
    « Naîtra-t-il un enfant à celui qui est âgé de cent ans ? Sara, qui a quatre-vingt-dix
    ans, accouchera-t-elle ? »'
  hbo-hbo: וַיִּפֹּ֧ל אַבְרָהָ֛ם עַל־פָּנָ֖יו וַיִּצְחָ֑ק וַיֹּ֣אמֶר בְּלִבֹּ֗ו הַלְּבֶ֤ן
    מֵאָֽה־שָׁנָה֙ יִוָּלֵ֔ד וְאִ֨ם־שָׂרָ֔ה הֲבַת־תִּשְׁעִ֥ים שָׁנָ֖ה תֵּלֵֽד׃
  shp-NTPO: 'Jatian Abraham, chirankotax maikibi bekepia iki, jainxonra shinanhananbi
    osana iki: “¿Pacha baritiayanixmein joni papa iti iki? ¿Jainxon Saranmein ati
    iki, iskon chonka baritiayaxon benbo bakeakin?” ixon.'
  eng-WYCLIFFE: Abraham felde doun on his face, and leiyede in his hert, and seide,
    Gessist thou, whethir a sone schal be borun to a man of an hundrid yeer, and Sara
    of nynti yeer schal bere child?
  pjt-pjt: Ka wati panya paluṟu kuliṟa waḻkuntjikitjangku tultjungaṟakatira ngalyangku
    manta pampuṉu. Palu paluṟu unngu kuliṟa ikaringangi panya paluṟu kuliningi, “Ngali
    panyalinku tjiḻpi pampa mulapa. Yaaltjingaṟali tjitjitjararingkuku? Ngayulu irititja
    mulapa yiya 100 nyinanytja, ka Tjiiṟanya palu puṟunypaṯu irititja mulapa yiya
    90 nyinanytja iṯi kanyintjikitja wiya.”
  cwe-cwe: Bulahimu katumbala mavindi mbaka chihanga chake chidalisa hasi, kaseka
    na kalonga muna umoyo wake, “Vino mulume yeli na miyaka gana kodaha kupata mwana?
    Vino Sala kodaha kupata mwana na miyaka malongo kenda?”
  bgs-bgs: Iglingkóód si Abraham sippang ka ikadunggù tô ulu din tun ta tanà. Igngisi
    sikandin, su igpanámdám sikandin, na mà din, “Duwán kannê batà ku na pamasusun,
    agad tô idad ku dumunggù tun ta sábbad gatus (100)! Mamasusu kannê si Sara ka
    batà, agad tô idad din dumunggù tun ta kasiyawan (90)!”
  kik-kik: Iburahĩmu agĩturumithia ũthiũ wake thĩ, agĩcooka agĩtheka, akĩĩyũria na
    ngoro atĩrĩ, “Mũndũ ũrĩ na mĩaka igana nĩegũciara mwana wa kahĩĩ? Sara no aciare
    mwana arĩ na mĩaka mĩrongo kenda?”
  ksr-ksr: Poŋnoŋ kaeŋ ijoro Aabrahamnoŋ ii moma simiŋ kuma usugoŋ uutanoŋ kokaeŋ
    romoŋgoŋ kawaajoŋ jomoro, “Eja yambuna 100 kolooro mera mono nomaeŋ mokoloowenaga?
    Kaaŋagadeeŋ Saaranoŋ yambuya 90 kolooro mono nomaeŋ mera menaga?”
  omb-omb: Ebraham mo soi hivo gena nagona, mo mana me mo gatogato gahea move, “Ve
    u garea huri vena tangaloi vin hankovi na maresu lolo higao vudolue? Huri vena
    i Sera vin hakovi na maresu lo higaona ngavulu geisiwo siwo?”
  fra-NCL: 'Abraham tomba la face contre terre, et il rit, disant dans son cœur :
    « Naîtra-t-il un fils à un homme de cent ans ? Et Sara, une femme de quatre-vingt-dix
    ans, enfantera-t-elle ? »'
  cek-AK: Abraham loe mikhmai akuep tathuk moe, pahnuih pacoengah, a palung thung
    hoiah, Saning cumvaito kaom kami mah caa sah vop tih maw? Saning qui takawt, takawtto
    kaom, Sarah mah caa sah vop tih maw? tiah thuih.
  xla-xla: Epela dalepame A꞉iblahamta alumata akukulumpolomama ya꞉ mila꞉pita ta꞉la
    dla umpo eimale mate ya꞉skamu ya꞉ dla epo atlaiyo, “Ka꞉deta꞉, oplamita 100 sokomoko
    halemama maseyemala himiloweye? Hao, po-ala꞉na. Epame a꞉yata 90 sokomoko halemama
    maseyemala hamoloweye ka꞉deta꞉? Hao, po-ala꞉na,” diyo.
  cuk-cuk: 'Abraham napase e-bebe-ebugedse dulluu imaksad, geb allided. Agi, binsaded:
    “¿Ar wede dule-birga-dulatar-nikad (100) sunna babga gusi? ¿Ar wede Sara birga-dulabake-gakambe-nikadgi
    (90) sunna nanga gusi?”'
  uig-CYR: 'Ибраһим йәнә өзини йәргә етип дүм йетип күлүп кәтти вә көңлидә: «Йүз яшқа
    киргән адәмму балилиқ болаларму? Тохсән яшқа киргән Сараһму бала туғарму?!», —
    деди.'
  pma-pma: Ebraham malingling ven Ahi, nan rokol atan, ka mul viteai min kei sasen.
    En rendemien onen vit, “?Meatin kilea vasan ehon min ahin tai navong sua onen
    rokol handred tai (100)? ?Ka Serah emun kilea veah vakur ehon navong sua onen
    rokol hanumau ehat ka halualim emun (90) tuai?”
  tel-2017: అప్పుడు అబ్రాహాము తన ముఖాన్ని నేలకు వంచి తన హృదయంలో నవ్వుకుని “ఒక మనిషికి
    నూరేళ్ళ వయస్సులో పిల్లలు పుడతారా? తొంభై ఏళ్ల శారా పిల్ల వాణ్ని కంటుందా?” అని మనస్సులో
    అనుకున్నాడు.
  hat-BSA: 'Nan moman sa a, Abraham te tonbe sou figi li. Li te ri e li te di nan
    kè l: “Èske yon pitit va fèt a yon nonm santan? Epi èske Sarah, ki gen katre-ven-diz
    ane va fè yon pitit?”'
  bxh-bxh: Abelaham ya hoba lidi tanohi yai na ya liuhwa yo ibona ya libaliba, iyen,
    Yau haꞌa egu bolima 100 na haba sidohana be E fanatu? Sala haꞌa ena bolima 90
    na haba gonowana ya fanatu?
  kos-kos: Abraham el faksufi, tusruktu el mutawauk in israsr ke el nunku, “Mea, sie
    mukul ac ku in oasr tulik natul ke el yac siofok matu? Ya Sarah el ku in orek
    tulik ke el yac eungoul?”
  hbo-WLC: וַיִּפֹּ֧ל אַבְרָהָ֛ם עַל־פָּנָ֖יו וַיִּצְחָ֑ק וַיֹּ֣אמֶר בְּלִבּ֗וֹ הַלְּבֶ֤ן
    מֵאָֽה־שָׁנָה֙ יִוָּלֵ֔ד וְאִ֨ם־שָׂרָ֔ה הֲבַת־תִּשְׁעִ֥ים שָׁנָ֖ה תֵּלֵֽד׃
  ibo-ibo: Ebraham dara kpuo ihu nʼala, chịakwa ọchị nʼobi ya sị, “Ọ bụ onye gbara
    narị afọ ka a ga-amụrụ nwa? Sera, onye gbara iri afọ itoolu ọ ga-amụ nwa?”
  ory-ory: ସେତେବେଳେ ଅବ୍ରହାମ ମୁହଁ ମାଡ଼ି ପଡ଼ି ହସିଲେ, ପୁଣି, ମନେ ମନେ କହିଲେ, “ପୁରୁଷର ଶହେ
    ବର୍ଷ ବୟସରେ କି ସନ୍ତାନ ଜାତ ହେବ? ନବେ ବର୍ଷ ବୟସ୍କା ସାରା କି ପ୍ରସବ କରିବ?”
  wmt-wmt: '@see-verse:GEN.017.016'
  chk-chk: Iwe, Apraham a chapetiu lepwül, a takir o ekieki lon lelukan, “Ifa usun,
    eman mönükol epwe uputiu ngeni eman chinlap mi ierini ipükü? Nge Sara mi ierini
    tiwe epwe tongeni nöünöü?”
  ssd-ssd: 'Taŋakina le Abraham nu truk ka nzumilka wamdusmbi sakina: Yoi. Ye buk
    saibo pilmba yar 100 ŋak minet ta ndaŋmba ye kiŋo tam tuku sakate? Sara mata buk
    saibo pilmba yar 90 ŋak minit tukunu nu mata kiŋo te-palmbim kumuŋ kuga ŋga idusna.'
  rop-rop: Wal Eibrahem bin baudan langa graun igin, en imbin laf, en imbin tok miselp,
    “Mi 100 yiya ol na, en im reken ai garra abum main ronwan lilboi. En main waif
    Sera im brabli olgamen 90 yiya ol na, en im reken Sera garra abum beibi. Minbala
    kaan abum biginini.”
  ukr-1871: 'І впав Авраам ниць і осьміхнувсь; і рече в думцї своїй: Столітнёму б
    то появити сина? І як би то Сарра девятьдесятолїтна да вродила?'
  eng-AOI: Then Abraham bowed down and put his face to the ground to praise God. But
    he laughed because he thought, “How can I have children when I am already 100
    years old? And how can Sarah have a child when she is 90 years old? She is a very
    old woman already!”
  yon-yon: Andoone, Abraham ye korok kankibene ye kiringkonombed okad badmendene meendobekore
    ambon kamoon. Ye meeni kuu “Karub weeb 100iib kuu danayiib keraneen dee? Sera
    weeb 90yiib kuu dana woonanuun dee?” ande meenekore ika demboon.
  bch-bch: Abraam ikor iae ga idol ilabora ga isulug tanoeai, be inging ta ikeo iloleai
    bedane, “Eaba aea rai buno irangrang ngan ipopo gergeu pade? Be Sara aea rai sangalima
    sangaul pange. Ei ga irangrang ngan ipopo gergeu?”
  deu-1951: 'Da fiel Abraham auf sein Angesicht und lachte und sprach in seinem Herzen:
    Soll mir Hundertjährigem ein Kind geboren werden, und Sarah, neunzig Jahre alt,
    gebären!'
  eng-JPS: 'Then Abraham fell upon his face, and laughed, and said in his heart: ''Shall
    a child be born unto him that is a hundred years old? and shall Sarah, that is
    ninety years old, bear?'''
  ubr-ubr: Abraham sindan irou ikwafir isur magin motob iruyein iserer ato toun aurin
    iyau, “Orot an kwanda orot wat nim min fofonin arimon fifi orot inarat i? Ato
    Sarah an kwanda orot wat bat, orot ta aurin auyotoat min fofonin arimon fifi ini tuai
    i?”
  srp-1865: 'Tada pade Avram nièice, i nasmija se govoreæi u srcu svojem: eda æe se
    èovjeku od sto godina roditi sin? i Sari? eda æe žena od devedeset godina roditi?'
  lug-lug: Awo Ibulayimu n’avuunama n’aseka, n’agamba munda ye nti, “Omwana alizaalirwa
    oyo eyaakamala emyaka ekikumi? Saala ow’emyaka ekyenda alizaala omwana?”
  heb-heb: ויפל אברהם על פניו ויצחק ויאמר בלבו הלבן מאה שנה יולד ואם שרה הבת תשעים
    שנה תלד׃
  ben-IRV: তখন অব্রাহাম উপুড় হয়ে পড়ে হাঁসলেন, মনে মনে বললেন, “একশো বছর বয়ষ্ক পুরুষের
    কি সন্তান হবে? আর নব্বই বছর বয়ষ্কা সারা কি প্রসব করবে?”
  pan-pan: ਤਦ ਅਬਰਾਹਾਮ ਆਪਣੇ ਮੂੰਹ ਭਾਰ ਡਿੱਗ ਪਿਆ ਅਤੇ ਉਹ ਹੱਸਿਆ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ, ਭਲਾ,
    ਸੌ ਸਾਲ ਦੇ ਪੁਰਖ ਤੋਂ ਪੁੱਤਰ ਹੋਵੇਗਾ? ਅਤੇ ਕੀ ਸਾਰਾਹ ਜੋ ਨੱਬੇ ਸਾਲਾਂ ਦੀ ਹੈ, ਪੁੱਤਰ ਜਣੇਗੀ?
  tkr-tkr: 'İbrahim aq''vahiyna gizerçu, əqəna ha''u, culed alqa uvhuyn: – Vəş sennane
    insanıs uşax eyxheye? Yüç''əl sennane Sarraysse uxas əxəye?'
  mwp-mwp: Abrama apasidhin Awgadhoepa nungu paru mulupa thayadhin boeradharoepa,
    kasa kay kedha nuydh nanga wakay thoemamayidhin nungu kasa giw kedha, ‘Ngalbe
    koey apu thathi, ngalbelpa matha ngoedhagidh lawnga kazipa gasamoeypa, ngay waza
    100 wathalayg a ngaw ipi 90 wathalayg.’
  mya-JVB: ထိုအခါ အာဗြဟံ သည် ပြပ်ဝပ် လျက် အသက် တ ရာရှိသောသူသည် သား ကို ရ လိမ့်မည်လော။
    အသက် ကိုး ဆယ်ရှိသောစာရာ သည် သား ကိုဘွား လိမ့်မည်လော ဟု ရယ် လျက် ၊ စိတ် နှလုံးထဲမှာ
    အောက်မေ့ပြီးလျှင်၊
  tte-O: Kabo Abelamo italu-pwaopwaom bwatano mena iyatubu imalu yo iba, “Yagu bolime
    wan andeledi (100) na gubesi yakato natugu ipagan? Na Sela iya ana bolime naenti
    (90), na gubesi yakato kani ikabi?
  tbg-tbg: Kotiva minti tuvaro Eparahaamiva vatakanta hiqinti viro nai virivata vataini
    kero vi uvara iriro nai aatoqi irikero tiharo, Ike, te naampaiqamavi 100 ihi vara
    kauraro Seraava kontaiqama viro 90 ihi varakaivo. Nantiakee tetanta ho vainti
    vatatararave? tivakero naaraihama kero
  hmo-hmo: Aberahamo ia tui diho, iena vairana ia atoa diho tano dekenai, to inai
    bamona ia laloa neganai, ia kiri, ia gwau, “Iena mauri lagani be 100 tauna, natuna
    ta do ia havaraia diba? Sara danu ena mauri lagani be 90, be dohore ia mara, a?”
  ata-ata: Xe Avalaamu mulomu noxou Lataua aloxo ne mukalu, la muxolaꞌu tavaꞌu tamei
    sou mutulu no tavaꞌu voꞌuvoꞌuxu ka sou mutangatulu muluꞌelai no lia sou motoxonu
    ia mukeke xo tanu muvikala lexe, itema vile tauu iexu uxali loxo itemaxu taꞌuve
    (100), ia upalaa loxovaa ꞌo? Xe Sala ne, ane tauu iexe muxali loxo mavulovexa
    muxatele tamiꞌa (90), ia ane ipalaa loxovaa?
  nfa-nfa: Hèia Abraham patitu kètu urutuu ka pacudꞌu kètu dꞌai rai. Te ngaa na mari
    ètu dꞌara. Na pangee, na, “Mone heka bhora dhu cangasu tèu sama sèmi jaꞌa ne,
    bisa abhu ana era? Aa Sara dhu heka gagoo-gagehu ne, dhu ceo nguru tèu kèna, nara
    iisi hari sa mia?”
  urd-urd: तब अब्रहाम सिज्दे में हुआ और हँस कर दिल में कहने लगा कि क्या सौ साल के
    बूढ़े से कोई बच्चा होगा, और क्या सारा के जो नव्वे साल की है औलाद होगी?
  rus-SYN: 'И пал Авраам на лице свое, и рассмеялся, и сказал сам в себе: неужели
    от столетнего будет сын? и Сарра, девяностолетняя, неужели родит?'
  cbt-NTPO: 'Napotohuachina, Apraanso isonin. Isonin quëran no''paquë huarë'' monshorahuaton
    tëhuarin. Tëhuapon pochin yonquirin: “¡Pasa pi''ipitohuachinara, co huachi hui''nahuanpihuë''!
    ¡Saranta iscon shonca pi''ipitaton, co huachi onporonta nanitërinhuë hua''huanacaso''!”
    tënin yonquinënquë.'
  bqc-SIM: 'Ɔ̃ Ablahaũ wùlɛ a gbɛɛu Lua aɛ, à yáalↄ̀ a ò a nↄ̀sɛ guu: Gbɛ̃́ pↄ́
    kà wɛ̃̀ basↄo a nɛ''ie? Lá Sala kà wɛ̃̀ basiiↄ̃kwi, a nɛ''ie?'
  tcz-CHONGTHU: Hichun Abraham jong akun in tol lang aven anui tai, chuin alungthim
    in amale ama akihou vin, Keima hi kum jakhat kahi nunga mipa kahi thei ding ham?
    Chule ka inneipi Sarah jong kum som ko le kum ko ahi jouva naosen iti anei thei
    ding ham? ati.
  mar-mar: अब्राहामाने देवाला लवून नमन केले आणि तो हसला, तो मनात म्हणाला, “शंभर वर्षांच्या
    मनुष्यास मुलगा होणे शक्य आहे का? आणि सारा, जी नव्वद वर्षांची आहे, तिला मुलगा होऊ
    शकेल का?”
  tcs-tcs: Den Eibram bin nildaun, pes blo em tase da graun, ane em bin lap ane tingk
    po emselp, ‘Sa! Wiskain man diswan i go gad pikinini wen em i kese 100 iya oul?
    Wiskain Sera diswan i go bone pikinini wen em i kese 90 iya oul?’
  soq-soq: Abraam imimpa emmisilene nitomalene ita nuawa bedewe oi wane insenase,
    “Apana enawa 100 wadena ambi oto wadepi? Ita Sara enawa 90 me oto wadepia rua,
    ba?”
  qub-qub: 'Niptin Abrahamga Diosta rispitashpan gongurpacur umpuran urcun pampaman
    töpanancama. Asicushpan shongullancho niran: «Auquin pachac (100) watayojna caycaptëga
    ¿imanöpanataj warmë gueshyaj ricaconga? Sarapis isgun chunca (90) watayojna caycan.
    Chacwanna caycaptenga ¿imanöpanataj wamran canga?» nir.'
  bqp-bqp: 'Akũ Ibrahĩ wùtɛ a nɛ̀sɛlɛ kutɛna Luda arɛ à yáa dↄ̀ à pì a nɛ̀sɛɛ gũn:
    Gbɛ̃ kũ à kà wɛ̃̀ basↄↄro ni nɛ́ i yá? Lákũ Sara kà wɛ̃̀ basiikↄ̃ akuri nà,
    ani nɛ́ i yá?'
  hat-hat: Abraram mete ajenou, li bese tèt li jouk atè. Men, li tonbe ri lè l' chonje
    jan l' fin granmoun. Li t'ap di nan kè l'. Eske yon nonm ki gen santan ka fè pitit
    ankò? Eske Sara, yon fanm ki gen katrevendizan, ka vin ansent?
  eng-BSB: Abraham fell facedown. Then he laughed and said to himself, “Can a child
    be born to a man who is a hundred years old? Can Sarah give birth at the age of
    ninety?”
  tod-tod: 'Aɓalaame maaʋɛɛni, é nɔkɔ zooi ma, é ɲɛɛi wo, é ɠɛ yiimaʋɛ: «Doun zunu
    ɠa zɔlɔɔ nɛi zunu ʋa, nii é kona ungila (100) kɛai na? Ta ànzai Sala é kona
    ʋuutaaʋuugɔ (90) ɠɛai na, naa ɠa zoo é doun zɔlɔɔ ɓaa?»'
  eng-WEBPB: Then Abraham fell on his face, and laughed, and said in his heart, “Will
    a child be born to him who is one hundred years old? Will Sarah, who is ninety
    years old, give birth?”
  kbq-kbq: Abrahamu'a rena reno kepri huno agu'afina kizanereno anage hu'ne, Nagra
    100'a zagegafu hugeno Sera'a 90'a zagegafu higeta, ko' ozafa tavava re'noanki,
    inankna huta mofavre kasentenaku nehukeno nehie?
  nhe-BL: 'Huan Abraham motlancuaquetzqui huan mopacho tlalchi para quihueyichihuas
    Toteco Dios, pero yolhuetzcayaya pampa ax quineltocayaya. San moilhuiyaya: “¿Quejatza
    huelis nijpiyas se conetl quema ya nijpiya 100 xihuitl? Huan ¿quejatza huelis
    Sara conepiyas quema ya quiaxiti 90 xihuitl?”'
  bus-bus: 'Ben Ibraĩ dàɛ a puua Luda aɛ à yáa dↄ̀ à bè a nↄ̀sɛ guu: Gbɛ̃ kɛ̀ kà wɛ̃̀
    basↄↄroo é nɛ́ iↄ́? Lán Sara kà wɛ̃̀ basiigↄ̃ akuri nà, eé nɛ́ iↄ́?'
  gub-BL: Wapyk Àmàrààw upenàràg rehe kury. Umuhyk uwa ywy rehe. Uzypyrog upuka pà.
    Uze'eg nezewe uzeupe. — Aipo heta putar ta'yr amo awa 100 kwarahy hereko har pe.
    Heta 90 kwarahy Xar a'e no. Aipo upuner umemyr haw rehe azeharomoete nehe, i'i
    uzeupe.
  eng-DRA: 'Abraham fell upon his face, and laughed, saying in his heart: Shall a
    son, thinkest thou, be born to him that is a hundred years old? and shall Sara
    that is ninety years old bring forth?'
  knf-knf: 'Wal mënţ, kë Abraham aşë jot afëţ kaara ţi mboş aşë muujan. Aşal wal mënţ
    aji : « Ñiinţ ankaaŋ ŋşubal iñeen-week kabuk napoţ? Këme Ŧaara ankaaŋ ŋşubal iñeen
    kañeen kaloŋ akbukuŋ? »'
