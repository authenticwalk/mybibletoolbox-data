  ubr-ubr: '“Yau atonio dura bo baibasit om rut tabi yamai: Yau au matanim, om on
    arimon sabu sigaraba wawas agiris un matar.'
  srp-1865: Od mene evo zavjet moj s tobom da æeš biti otac mnogim narodima.
  lug-lug: “Laba, ndikola naawe endagaano, era onoobeeranga kitaawe w’amawanga mangi.
  heb-heb: אני הנה בריתי אתך והיית לאב המון גוים׃
  ben-IRV: “দেখ, আমিই তোমার সঙ্গে নিজের নিয়ম স্থির করছি, তুমি বহু জাতির আদিপিতা হবে।
  pan-pan: ਭਈ ਵੇਖ ਮੇਰਾ ਨੇਮ ਤੇਰੇ ਨਾਲ ਹੈ ਅਤੇ ਤੂੰ ਬਹੁਤੀਆਂ ਕੌਮਾਂ ਦਾ ਪਿਤਾ ਹੋਵੇਂਗਾ।
  tkr-tkr: '– Yizde suralyna mugaavile vakana haane: Ğu geedne milletbışda dek ixhes.'
  mwp-mwp: ‘Ngath nabi yawadhan ngibepa ayman, ngath bangal ngin mopakuyk thathi aymoene
    mura lagoepa.
  mya-JVB: ငါ ပြုသော ပဋိညာဉ် သည် သင် ၌ ရှိ၏။ သင်သည် လူမျိုး အများ တို့၏ အဘ ဖြစ် လိမ့်မည်။
  tte-O: “Yau yagu kelabilabin kamwasana yaginauli koliwo na kowa kani kuyamala boda
    meuloili tamali kowa.
  tbg-tbg: Kotiva tiharo, Te ai vataake vaiha maa uvara tiva taatauke vatarerave.
    Te tenta kauqu aiqiqaa aqukeha ariara mintima ti, Quqaama are vo vatanaa vo vatanaaka
    vika qovama vainarave.
  hmo-hmo: '“Oi danu do lau badinaia gwauhamata taravatuna be inai: Oi be dohore bese
    momo edia tubuna.'
  ata-ata: “Nenge nengei tasakiinu vaikala sou opo vilesisi ꞌo, la sou avikalaneni
    lexe ulai aso vile, la nini mutuꞌuovuxaꞌa ta mitema tavuꞌalo.
  nfa-nfa: '“Lii pajaji Jaꞌa dènge èu sèmi neꞌe ka: èèna na, èu jꞌajꞌi bèi-baki nèti
    suku ae-ae. Nèti èèna ka, èu pake ia ka ngara èu Abram (dhu sasoa na ‘ama dhu
    dhèu tadhe’), te ngaa Abraham (dhu sasoa na ‘bèi-baki nèti suku ae-ae’).'
  urd-urd: कि देख मेरा 'अहद तेरे साथ है और तू बहुत क़ौमों का बाप होगा।
  rus-SYN: 'Я - вот завет Мой с тобою: ты будешь отцом множества народов,'
  cbt-NTPO: —Ni'quë', iso pochin quëmarë'co anoyatarahuë. Quëmá quëran na'a naciono'sa
    pipiarin.
  bqc-SIM: Lá ma bàa kunnↄ, ńyↄ̃ gↄ̃ bui dasiↄ dezi ũ.
  tcz-CHONGTHU: Hiche hi keima le nangma kinop tona ahi, keiman nangma hi nam jouse
    mipa kaso ding nahi ati.
  mar-mar: '“पाहा, तुझ्यासोबत माझा करार असा आहे: तू अनेक राष्ट्रांचा महान पिता होशील.'
  tcs-tcs: ‘Ai meke dis strong griment wea yu. Yu gobi prapa bigate blo ol prapa plenti
    pipol uda stap wea dempla oun kantri.
  soq-soq: '“Asisuitaa! Ne sauana e manawo dewasana: E ando dan daitada atanosiu segaita.'
  qub-qub: '«Conträtu rurashanchëga caynömi canga: Gampitaga achca nasyunpämi mirangapaj.'
  bqp-bqp: Lákũ ma bàka kú kũnwo nà, ĩni gↄ̃ buri dasinↄ dizi ũ.
  hat-hat: -Men kontra m'ap pase avè ou la. W'ap zansèt moun anpil nasyon.
  eng-BSB: '“As for Me, this is My covenant with you: You will be the father of many
    nations.'
  tod-tod: '«Wɛlɛ, nà-minazeɠegi ɠaa, gè kɛɛzu è ʋɛ: ɗa ɠɛɛzu ga zii mɔinmɔingaa
    ti-ɠɛɛ.'
  eng-WEBPB: “As for me, behold, my covenant is with you. You will be the father of
    a multitude of nations.
  kbq-kbq: Nagra kagrane huhagerafi huvempa ke huankino, hakare'a kokantega vahera
    kagripinti fore hu'za ku'ma ante'za mani avitesnagenka, kagra nafazami'za hugahane.
  nhe-BL: ―Nijcahua notlajtol mohuaya para ta tielis tiinintata tlahuel miyac tlacame
    tlen itztose ipan tlahuel miyac tlaltini.
  bus-bus: Lán ma bà kúnyo nà, nɛ́ gↄ̃ bori pariinↄ dezi ũ.
  gub-BL: — Ko heze'egaw azapokatu putar nerehe we kutàri ihe kury. Ereiko putar teko
    tetea'u wanu romo nehe.
  eng-DRA: 'And God said to him: I AM, and my covenant is with thee, and thou shalt
    be a father of many nations.'
  knf-knf: '« Tenan, bhoŋar bi, bi bi nji kadoluŋ na iwi : Nji, dluŋ kado iwo aşin
    kntaali kŧum.'
