verse: GEN.017.004
translations:
  mal-C: '“നിന്നോടുള്ള എന്റെ ഉടമ്പടി: നീ അനേകം ജനതകൾക്കു പിതാവായിത്തീരും.'
  deu-TKW: Ich bin's, der ich den Bund mit dir habe, daß du Stammvater eines Haufens
    von Völkern werden sollst.
  lin-lin: '« Mpo na Ngai, tala boyokani oyo nazali kosala elongo na yo : ‹ Okozala
    tata ya bikolo ebele.'
  cbr-NT: '—Ënë ñu kana mibëtan ''ain kamina kuati ''ain: Mix kamina ''aisamaira bëtsi
    bëtsi ëmanu ''ikë unikaman rara ''inuxun ''ain,'
  eng-LSV: “I—behold, My covenant [is] with you, and you have become father of a multitude
    of nations;
  bmu-bmu: '“Mötman, nöŋön jöhöjöhö areŋni göbuk kewö akzal: Göŋön könagesö gwötpuk
    yeŋgö iwi bömönŋina akŋan. Keu mewö jim jöhöbi ahöma.'
  eng-GNV: Beholde, I make my couenant with thee, and thou shalt be a father of many
    nations,
  eng-WEBSTER: As for me, behold, my covenant is with thee, and thou shalt be a father
    of many nations.
  nhw-BL: ―Nijcahua nocamanal mohuaya para ta tielis tiinintata tlahuel miyac masehualme
    catli itztose ipan tlahuel miyac tlalme.
  swh-ONEN: '“Kwa upande wangu, hili ndilo Agano langu na wewe: Wewe utakuwa baba
    wa mataifa mengi.'
  bba-bba: nɛn ɑrukɑwɑni wee, ye nɑ kɑ nun bɔkumɔ. Kon nun kowɑ bwese dɑbinun bɑɑbɑ.
  eng-KJVCPB: As for me, behold, my covenant is with thee, and thou shalt be a father
    of many nations.
  cpy-cpy: “Iroka nantzimotemiri. Oshekiperori ikanteeyaa pichariniite, rinashiteeya
    ipiyoteeya ikaate sheninkatawakahaachani, oshiyakahaemimi eerokami ipaapateteeya.
  mpx-mpx: '“He nau no bateli toto ya ginol eliyam i ola hiwe: nasi nu tabwa boda
    nihi gewi tubuliya.'
  wbp-wbp: “Jalangunya karnangku wangkami. Nyuntuju kapunpa-jana kirda-nyanu nyina
    jaya-kurraku yapaku nguru-kari nguru-karirla. Nyampunya kuruwarri ngaju-nyangu
    nyuntuku.
  luo-luo: '“Singruok matimo kodi ema: Inibed wuon ogendini mangʼeny.'
  meu-meu: 'Lau ese taravamu na atuamu: bese diaḡau do ba havaradia lau daigu ai.'
  npi-ULB: “निश्‍चय नै मेरो करार तँसँगै छ । तँ धेरै जातिहरूका पिता बन्‍नेछस् ।”
  yor-yor: “Ní ti èmi, májẹ̀mú mi pẹ̀lú rẹ nìyí. Ìwọ yóò di baba orílẹ̀-èdè púpọ̀.
  emp-NTPO: '–Mʌ̃a bʌ ume bed̶ea b̶ʌd̶ara naʌ̃gʌa: bʌra zocãrã puru zeza baya.'
  ind-ind: “Aku berjanji bahwa kamu akan menjadi bapak dari banyak bangsa.
  pes-OPCB: «من با تو عهد می‌بندم که قومهای بسیار از تو به وجود آورم.
  ssx-ssx: I̱ma꞉ neke yaapo do pi la꞉ witolome. I̱ma꞉ pi la꞉ witolota꞉ neketa꞉ tutu
    paeyao sikina꞉ apa꞉mei halipikie.
  lcm-lcm: “Kakag vang kana ta palpalatung ve numai. Numai ku serei a tamaria i keve
    palpal vap miang luai.
  aer-aer: “Lyete ayenge ngkwenge uternelheme. Unte kwenhe akngeye anetyenhe tyerrtye
    atningke areyeke apmere arrpe-anenhele. The mpwaretyenhe iwenhe apeke renhe alhilemele.
  tgl-ULB: “Para sa akin, masdan mo, ang aking tipan ay sumasaiyo. Ikaw ay magiging
    ama ng napakamaraming bansa.
  nop-nop: “Nadilaŋ be? Nu dukut yofolokne tilat. Du adi meeniŋ bop mohok adi’walaŋ
    behik tiŋa hatibaaŋ.
  kca-kca: '«Тӑм Ма йастантәпсэм нӑӈ пиԓэнән: ар сыр мир ащийа нӑӈ питԓән,'
  cbu-NT: '@see-verse:GEN.017.003'
  usa-usa: “Kemó-itaqá pórómáti eté kemá umátuwaune. Emá nétuqya maruti yibowá máinone.
  hui-hui: Áyu i̱na habo nalolene bi ogo lo werogo ai wali agali hameigini tara tara
    dewaorenaga mamali í̠ holebere.
  wrs-wrs: men kava yemba tanamolnam ishomnav, yimba mani hena aralangas luhunvma,
    yimba indkumbina luhunv,
  mya-mya: '``သင်​နှင့်​ငါ​ပြု​မည့်​ပ​ဋိ​ညာဉ်​မှာ​ဤ​သို့​ဖြစ် ၏။ သင့်​အား​လူ​များ​စွာ​တို့​၏​ဖ​ခင်​ဖြစ်​စေ​မည်။-'
  cbi-NTPO: 'Tsenñu Dios tsandimi: Entsaa iya ñuba veta'' veta'' tsanguedaa tiñu jumuve:
    ñuya main main ma uñichi uuden juu vee vee chachi chumula'' apa junu tsuve.'
  bod-N: བདག་གིས་ཁྱོད་ལ་ཁ་ཆད་འཇོག༌སྟེ། ཁྱོད་ནི་མི་རིགས་མང་པོ་ཞིག་གི་མེས་པོར༌བྱའོ།།
  wsk-wsk: '“Ani ni kerak den iwita kalosam: ni kariimet motam suen biya nunga girigir
    aratuko.'
  kkl-kkl: '“Nari anag salag lelamnange nene: Nimi sisa nubunge mog so''o a''ero-a''ero
    wamik nimi sikinisang an talulam. Ane sembe an si samenne Abram alangkeapne nene
    kom wamleba wene wendog si, ''Abraham wamlulam,'' aro engelangkeken.'
  sna-sna: '“Kana ndirini, iyi ndiyo sungano yangu newe: Uchava baba vendudzi zhinji.'
  spa-BLM: “En cuanto a mí, he aquí que mi pacto es contigo. Serás el padre de una
    multitud de naciones.
  beu-beu: '“Na Nepalai angu metma aat palait hula, alang: eningse aaing metma bangsa
    toang idat-imang ening. Angu ebele, angase eene bae Abram niang iila, (evengbanang
    tarang se hula, ꞌnehe boma ene vengꞌ), aarunge angase eene Abraham, (evengbanang
    tarang se hula, ꞌbangsa toang idat-imangꞌ).'
  cac-cac: '—Aton jun in trato tic ol vac'' ed''oc: Ol ach och smam yichamoc tzijtumal
    nación.'
  swh-ULB: “Mimi, tazama, agano langu liko nawe. Utakuwa baba wa mataifa mengi.
  bel-bel: 'Я - вось запавет Мой з табою: ты будзеш бацька мноства народаў,'
  wed-wed: '“Tau au navanava au parivainuaḡana bagibagina tam maiteni wenanare: Ana kauei,
    da dam patarana maḡamaḡaui tam ina viamanem.'
  deu-ELBBK: Ich, siehe, mein Bund ist mit dir, und du wirst zum Vater einer Menge
    Nationen werden.
  mbb-OT: '“Iyan kebpekid-uyun ku kenikew is: Egkehimu ka he amey te langun he menge
    nasyun.'
  msc-msc: «An ye teriya mɛn tala, wo le ye ɲin di. Jamana siyaman di bɔ i rɔ.
  mal-2015: എനിക്കു നിന്നോടു ഒരു നിയമമുണ്ടു; നീ ബഹുജാതികൾക്കു പിതാവാകും;
  tuo-NT: —Yʉꞌʉ mʉꞌʉ meꞌrã apogʉ, aꞌtiro weegʉti. Mʉꞌʉ peje diꞌtacjãrã ñecʉ̃ tojagʉsaꞌa.
  gup-gup: “Dja ngayembu, kuhni wanjh ngardduk bu ngawokkurrmerren berrebbun ngudda,
    wanjh ngudda kaluk yiyimerran Mawah bedberre birribebbehmirndewern nawu birriredbobubuyika.
  met-met: '“Ulungu to. Haruangua nga ngahau ranguaung bing: Bagula uwa numanuma xumana
    mugangadinga.'
  gvs-gvs: '‘Kunōve. Yau guna kanasiunayana yaim ame nakae: Akatótula bego kom bei
    boda badabadaidi tubudi.'
  rmc-rmc: '„Kada hin miri zmluva tuha: Ačheha dad igen but narodenge.'
  nlg-nlg: “Aeni na baubahu mava ku nea vanigho. Inau tu baubahu vanigho ge ighoe
    ko vaivaridira na lei kema.
  dgr-DOGNT: '“Sı̨ sìı dıı nàowo nàtsoo nexè whıhtsı̨ hǫt''e: Dǫ xàgeèɂaa łǫ gıcho
    nelı̨ ha.'
  pes-OPV: «اما من اینک عهد من با توست و توپدر امت های بسیار خواهی بود.
  ron-1924: '„Ятэ легэмынтул Меу пе каре-л фак ку тине: вей фи татэл мултор нямурь.'
  aui-aui: '“Mmko kuwaiyanena yapori, bi tagu yagu nawae na, yagu wiiwaghasina maragasina
    tam yawata: Iisuwona da kuninosina dam korotodi kiiravidiye.'
  ben-OBCV: '“দেখো, তোমার সঙ্গে এই হল আমার নিয়ম: তুমি বহু জাতির পিতা হবে।'
  lex-lex: “Hade pede hota itro'a tsi'a nnio'a ida, hota omhi'a am la hairi liawanni.
    Duratmu-waitmu harahu memna pede hota rhi'a hairi liawanni ne hairi-hairi rayni.
    Hade pede o nanmu de hota edonna rwet hadella Abram, mere hota rwet hadella Abrahama
    (nnia'eratni de hairi-hairi rora rimormiorni amni.)
  rgu-rgu: '“Au heke hehelu-barataaꞌ neuꞌ o, leo iaꞌ: neuꞌ ko o dadi mu lahenda nai
    nusaꞌ dodouꞌ bei-baꞌin. Huu ria na, de o ta nade Abram soꞌ (sosoa na nae, ‘amaꞌ
    fo nade na bau-inaꞌ’), tehuu nade Abraham (sosoa na nae, ‘lahenda nai nusaꞌ dodouꞌ
    bei-baꞌin’).'
  som-som: Bal eeg, axdigaygii waa kula jiraaye, oo adigu quruumo badan baad aabbe
    u noqon doontaa.
  lat-VUC: 'Dixitque ei Deus: Ego sum, et pactum meum tecum, erisque pater multarum
    gentium.'
  aoi-aoi: “Enena ayakwa eningarumuruma yirra-wekbilyenama nungkwa-langwi-yada akwa
    nara a-yarrkuwarrukwajuma ningena. Yirra-makinama amandangwa ningena ningkakina-bina
    ngawa ningkuwilyaba-ma ningkeningadinuba-wiya ningkumirarringba wurrilyimberrkwulyumida-langwa
    warnumamalya wurrilyimberrkeyebijeba iya wurrilyimberrkeyebijeba.
  eng-ASVBT: As for me, behold, my covenant is with thee, and thou shalt be the father
    of a multitude of nations.
  mna-mna: '“Nio aŋbuk sua pu ta kembei: Nio ko aŋkamu ma we zin karkari boozomen
    taman. Tana koozi mi ila, nako zom Abaram mini som. Ko aŋpaata zom be Abaraam.'
  ita-1885: 'Quant''è a me, ecco, io fo il mio patto teco: Tu diventerai padre d''una
    moltitudine di nazioni.'
  eng-LXXUP: And I, behold! my covenant is with thee, and thou shalt be a father of
    a multitude of nations.
  eng-ULB: “As for me, behold, my covenant is with you. You will be the father of
    a multitude of nations.
  spa-VBL: “¡Escucha, Abram! Este es el acuerdo que hago contigo. Serás el padre de
    muchas naciones,
  fra-_FOB: Pour moi, voici, mon alliance est avec toi et tu deviendras père d'une
    multitude de nations.
  mal-mal: “നോക്കൂ, എനിക്ക് നിന്നോട് ഉടമ്പടിയുണ്ട്; നീ അനേകം ജനതകൾക്ക് പിതാവാക്കിയിരിക്കുകയാൽ;
  lit-lit: „O mano, štai mano sandora yra su tavimi, ir tu būsi daugelio tautų tėvu.
  urd-GVR: “Merā tere sāth ahd hai ki tū bahut qaumoṅ kā bāp hogā.
  suz-BL: “नेनो, मेको गो, गे नु आं कबल पतीके बाक्‍ब। गे शुश रागी ङा मुर आन किकी पिपी
    दुम्‍नेवे।
  ita-1927: “Quanto a me, ecco il patto che fo con te; tu diverrai padre di una moltitudine
    di nazioni;
  ckb-ckb: '«لەلایەن منەوە، ئەمە پەیمانی منە لەگەڵ تۆ: تۆ دەبیتە باوکی چەندین نەتەوە.'
  eng-BBE: As for me, my agreement is made with you, and you will be the father of
    nations without end.
  crx-NTPO: “'Et si whunilh'en, khuni nts'un lhadasla-i 'udun keyoh whut'enne dune
    lhane 'enne bubá tanleh.
  kan-OKCV: '“ನಾನಾದರೋ ಈ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿನ್ನ ಸಂಗಡ ಮಾಡಿದ್ದೇನೆ: ನೀನು ಅನೇಕ ರಾಷ್ಟ್ರಗಳಿಗೆ
    ತಂದೆಯಾಗಿರುವೆ.'
  bbb-bbb: '@see-verse:GEN.017.003'
  tam-2017: “நான் உன்னுடன் செய்கிற என் உடன்படிக்கை என்னவென்றால், நீ திரளான தேசங்களுக்குத்
    தகப்பனாவாய்.
  spa-RV-1909: 'Yo, he aquí mi pacto contigo: Serás padre de muchedumbre de gentes:'
  ron-BTF: Cât despre mine, iată, legământul meu este cu tine şi tu vei fi tată al
    multor naţiuni.
  eng-WEBP: “As for me, behold, my covenant is with you. You will be the father of
    a multitude of nations.
  eng-FBV: “Listen! This is the agreement I'm making with you. You will be the father
    of many nations,
  nld-1939: 'Zie, dat is van mijn kant het Verbond met u: Gij zult de vader worden
    van een menigte volken!'
  nch-BL: ―Nijcahua nocamanal ica ta para tielis tiinintata tahuel miyac masehualme
    cati itztose ipan tahuel miyac talme.
  tfr-NTPO: '«Tjl̈õkwo twër bop kong, ber ĩyado wl̈o l̈i eni: Pja ber tjëyoga ara
    data.'
  vie-1934: Nầy, phần ta đây, ta đã lập giao ước cùng ngươi; vậy ngươi sẽ trở nên
    tổ phụ của nhiều dân tộc.
  hin-CV: '“तुम्हारे साथ मेरी वाचा यह है: तुम अनेक जातियों के गोत्रपिता होंगे.'
  eng-OURB: “As for me, behold, my covenant is with you. You will be the father of
    a multitude of nations.
  spa-BES: En cuanto a mí, mi acuerdo está hecho contigo, y tú serás el padre de las
    naciones sin fin.
  tdx-tdx: 'Naho izaho, inao, ty ifañinako ama’o: Ho rae’ ty foko maro irehe.'
  vid-vid: “Ndanguwika ilagano ali na hegwe. Kowa mhaza wa nhanzi nyinji.
  pwg-pwg: “Aku vivaghina makamakiina kurim na weni, avonavonakiiyaragha da dam ipeyari
    i mamai na tam.
  eng-OKE: Behold, I have dedicated My covenant with thee, and thou shalt be the father
    of many peoples,
  tha-KJV: “สำหรับเรา ดู​เถิด นี่​เป็นพันธสัญญาของเรากับเจ้า และเจ้าจะเป็นบิดาของประชาชาติ​มากมาย
  por-BR-2018: 'Quanto a mim, este é o meu pacto contigo: Serás pai de multidão de
    nações:'
  bco-bco: “Nilo꞉ to sa꞉ma꞉nigo꞉l we, ge o꞉lia꞉yo꞉ dinali sa꞉laki saefa꞉nigo꞉l. Ge
    so꞉lo꞉ ko꞉li ko꞉lilo꞉ modo꞉ a꞉ma꞉ iya fa꞉la꞉doma꞉ib.
  deu-ELO: Ich, siehe, mein Bund ist mit dir, und du wirst zum Vater einer Menge Nationen
    werden.
  ktm-ktm: '“Ohrung poromis Todo ile tadam ti ihpa ndre kurti: Ou ti we ala taman
    kantri sulo-on.'
  caa-caa: '—Pues jax era e pacto lo que cꞌani inche tacaret: Cꞌani inche tuaꞌ iquetpa
    tatabꞌir tuaꞌ meyra chinamobꞌ,'
  eng-WYC-2018: I am, and my covenant of peace is with thee, and thou shalt be the
    father of many folks (or and thou shalt be the father of many nations);
  epo-epo: 'Jen estas Mia interligo kun vi: vi estos patro de multe da popoloj.'
  uig-PIN: 'Ɵzümgǝ kǝlsǝm, mana, Mening ǝⱨdǝm sǝn bilǝn tüzülgǝndur: — Sǝn nurƣun
    ǝl-millǝtlǝrning atisi bolisǝn.'
  beo-beo: “Na gousa:su dima da agoane. Di da dunu fi bagohame ilima eda agoane ba:mu.
  tpi-OTNT: “Bai mi mekim dispela kontrak wantaim yu. Bai yu kamap tumbuna bilong
    planti lain manmeri.
  hau-SA: “Gare ni kam, wannan shi ne alkawarina da kai, za ka zama mahaifin al’ummai
    masu yawa.
  udu-udu: Hili mo mo ma, gwom pem jin gamka/ me’d mo a’di di’d e /e mo dhali /e mini
    ta ababa goma waambuhany kal gi ’kwaniny’cesh mo.
  uig-LAT: 'Özümge kelsem, mana, Méning ehdem sen bilen tüzülgendur: — Sen nurghun
    el-milletlerning atisi bolisen.'
  nde-nde: '“Mina ngokwami ngithi lesi yisivumelwano sami lawe: uzakuba nguyise wezizwe
    ezinengi.'
  ton-ton: “Ko au eni, Vakai, ʻoku ʻiate koe ʻeku fuakava, pea te ke hoko ko e tamai
    ki he ngaahi puleʻanga lahi;
  ces-1613: Jáť jsem, aj, smlouva má s tebou, a budeš otcem národů mnohých.
  eko-eko: “Wahati opu kinrettanaaye weeyo, phantte yaka kiniwaahiti yoori onteela
    wiiya paapa wa khapila za waatta.
  nss-nss: “Mahapo talu nakarapaniu, pe upwai ndrokonan tehe wou andre arayah tumbu
    hu ndraye ndramat soyon andre hu koro kene kol pwan.
  eng-WMB: “As for me, behold, my covenant is with you. You will be the father of
    a multitude of nations.
  tam-TCV: '“என்னைப் பொறுத்தமட்டில் நான் உன்னுடன் செய்யும் உடன்படிக்கை இதுவே: நீ பல
    நாடுகளுக்குத் தகப்பனாவாய்.'
  ceb-ULB: “Alang kanako, tan-awa, ang akong kasabotan anaa kanimo. Mahimo kang amahan
    sa daghang kanasoran.
  mkn-mkn: '“Beta bekin janji deng lu, bagini: nanti lu jadi banya bangsa pung nene-moyang.
    Tagal itu, lu pung nama bukan Abram lai (yang dia pung arti ‘bapa yang nama takanál’),
    ma Abraham (yang dia pung arti ‘banya bangsa pung nene-moyang’).'
  pol-UBG: Oto ja ustanawiam moje przymierze z tobą i będziesz ojcem wielu narodów.
  agr-agr: “Jujuwai wi amejai chichaman umiag duka. Amek kuashat aents aidaun muunji
    atinaitme.
  kyc-kyc: Kandape. Rara malu para pyao paramo dupwana emba rakange kyawa ingyuo pare
    lao kana minyuo lalu lao leto.
  urd-GVU: ”میرا تیرے ساتھ عہد ہے کہ تُو بہت قوموں کا باپ ہو گا۔
  deu-1912: Siehe, ich bin's und habe meinen Bund mit dir, und du sollst ein Vater
    vieler Völker werden.
  ntj-ntj: “Tjukurrpa ngaanya tirtu ngaraku ngarama. Tjiinya nyuntulun kutjutjamu-tjanampan
    yarnangu kutjupa-kutjupa pirniku nyinama.
  row-row: '“Au helu-fuli o nggo, taꞌo ia: Dei fo ho dadꞌi leo naeꞌ bei-baꞌi nara.
    Naa de, nara ma nda afiꞌ Abram sa (sosoa na ‘amaꞌ nenenahineꞌ’), te nara ma dadꞌi
    Abraham (sosoa na ‘nusaꞌ naeꞌ bei-baꞌi nara’).'
