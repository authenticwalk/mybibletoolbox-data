    yeletaa gakkanaassi ta maachchaa maacettais; ha maachchai taani neeyyoonne neeppe
    guyyiyan ne zerettaayyo Xoossaa gidana mala merinaa maachcha.
  mgh-mgh: Kimmopanka nleehano naka mi ni we ni ucuulu aa uttuli waya mmalokoni mwaya,
    wiira kikhale Nluku aa ni Nluku a alokwaa, nimmokhala nleehano noohimala.
  acu-NT: 'Chichaman amijai najanaja juka ukunmasha mash ami wearmijai najanatnuitja
    nuka juwaitai: Wikia tuke ami Yusrum atatjai. Turasha ami wearam ainau Yusri tuke
    atinuitjai.'
  spa-PDDPT: Yo establezco mi Pacto entre Yo y tú, y después de ti con tu descendencia
    en sus generaciones como alianza perpetua, para ser el ʼElohim tuyo y a tu descendencia.
  gun-gun: Xerupive guarã ndereve jypy'i ajapo va'ekue ma aikuaa uka 'rã neramymino
    kuery pe ha'e kuery ikuai jevy-jevy rã guarã, raka'eve rã. Ha'e rami vy Nderuete
    aiko aguã, ha'e gui neramymino kuery Ruete guive.
  agu-BL: Ej nin yi contrate'j yi bixek cu'n skaxo'l stzawuch' nin scyuch' e' araxonl
    tzantzaj, i'tz, yi in te'nin iRyosil sbne', scyuch' araxonl tetz ben k'ej ben
    sak.
  eng-PEV: I am making this agreement with you, and with the people that will be born
    into your family later on. This agreement will last for ever. It will never end.
    I promise that I will be your God for ever.
  ilo-ULB: Makitulagak kenka ken kadagiti amin a kaputotam a sumarsaruno kenka, kadagiti
    amin a henerasionda, iti maysa nga agnanayon a katulagan, nga agbalinak a Dios
    kenka ken kadagiti sumaruno a kaputotam.
  kpg-kpg: Au ga daahi dagu hagababa adu gi di goe mo do hagadili i di adu dangada
    dela maalia gii hai di hagababa dono hagaodi ai. Au gaa hai di God ni oou, ge
    di God labelaa ni do hagadili.
  uig-ARA: مەن سەن ۋە سەندىن كېيىنكى نەسلىڭنىڭ خۇداسى بولۇش ئۈچۈن ئۆزۈم سەن ۋە سەندىن
    كېيىنكى نەسلىڭنىڭ ئارىسىدا ئەبەدىي ئەھدە سۈپىتىدە بۇ ئەھدەمنى تىكلەيمەن؛
  bsp-bsp: Indecaŋəs danapa dem kɔ məna dacɔ kəbəp ka yuruya yam kɔ məna məfi-ɛ, indecəmɛ
    danapa dadɔkɔ darəŋ kɔ yuruya yam doru o doru. Tɛm tatɔkɔ Kanu kam k'indeyɔnɛ
    kɔ ka yuruya yam kɔ məna məndecepər-ɛ.
  bps-bps: Toogu dnohò i fakanggu di ge ani, na kel di dad belam kel di landè sen.
    Agu Dwatam na Dwata i dad belam di fulé duh.
  mbs-mbs: Tomanen ko se pakang ko diyà kamno aw diyà te menge bowad-bowad nikaw te
    wedad temanan. Siak se Timanem meg-ipat kamno aw menge bowad-bowad nikaw te modi
    aldaw.
  tof-tof: “Ka sab kólba ini alkamül-koke tónggapórrón bóktan metatómpükü ingrino,
    kótó ka mató akó marü olmalbobatal marü kakóm, marü sab elnga ne olmalbobatala
    tóbabótóle. Da ka marü God akó marü olmalbobatalab God namulo, marü kakóm.
  sus-sus: N nan n ma saatɛ mabanbanma nɛ won firin tagi, hali i dangi xanbi, a nun
    i bɔnsɔɛ, gbilen nee fan bɔnsɔɛ bɔnsɔɛ. A findima saatɛ ra dan mu na naxan ma.
    Na kui, n tan nan na i Marigi Ala ra. N tan nan na i bɔnsɔɛ Marigi Ala ra, hali
    i dangi xanbi.
  pon-2006: “I pahn dadaurete ei inou ong uhk, oh pil ong kadaudokomw kan en dih me
    pahn kohdo kan oh pil kohkohlahte. I pahn kin wia omw Koht, oh Koht en kadaudokomw
    kan mwurimw.
  jae-jae: Aê jamoatiŋ poac êndêŋ aôm to nêm wakuc, taŋ sêndaŋguc aôm naŋ, nêŋ gôlôac
    to gôlôac ma poac tau ênêc teŋgeŋ ma teŋgeŋ gebe aê jatu amac to nêm wakuc, taŋ
    sêndaŋguc aôm naŋ, nêm Anôtô.
  ksd-ksd: 'Ma ina vatur kaugu kunubu pire dor, ma pire ra umana bul mur tam, ma kadia
    lavur taun tarai, upi ra kunubu pa na mutu, dari: Ba iau kaum God ma kai ra lavur
    bul mur tam.'
  tur-YTC: Senin ve soyunun Tanrısı olmak için benimle ve seninle ve senden sonra
    gelen soyunla yaptığım antlaşmayı kuşaklar boyu kalıcı bir antlaşma olarak sürdüreceğim.
  bel-N: І Я заключу запавет Мой паміж Мною і табой, і насеньнем тваім пасьля цябе
    ў пакаленьнях іхніх як запавет вечны, што Я буду Богам тваім і насеньня твайго
    пасьля цябе.
  grc-BRENT: Καὶ στήσω τὴν διαθήκην μου ἀνὰ μέσον σου, καὶ ἀνὰ μέσον τοῦ σπέρματός
    σου μετὰ σὲ εἰς τὰς γενεὰς αὐτῶν, εἰς διαθήκην αἰώνιον εἶναί σου Θεὸς, καὶ τοῦ
    σπέρματός σου μετὰ σέ.
  ind-AYT: Aku akan meneguhkan perjanjian antara Aku dan kamu, dan keturunan-keturunan
    sesudahmu dalam generasi mereka, untuk suatu perjanjian yang kekal, yaitu Aku
    akan menjadi Allah bagimu dan bagi keturunan-keturunan sesudahmu.
  lid-lid: “Jo kameh balek winiyan bamani tandrakan tek i tam ma hawe i ta lundriyem
    oro na len, eme, eme, bwe. Sahou randra le dah, winiyan ta bano bwe. Jo kameh
    asahan Kindrei tam ma Kindrei ta lundriyem oro.
  eng-NNA: This word is for you and for the children who will come after you, it will
    be forever. I will be a father for all of you.
  nya-nya: Pangano langa ndi iwe pamodzi ndi zidzukulu za mibado ya mʼtsogolo lidzakhala
    la muyaya. Ndidzakhala Mulungu wako ndi Mulungu wa zidzukulu zako.
  hrv-hrv: 'Savez svoj sklapam između sebe i tebe i tvoga potomstva poslije tebe -
    Savez svoj za vjekove: ja ću biti Bogom tvojim i tvoga potomstva poslije tebe.'
  mps-mps: Te eno nage dali me, te augwali nosali pedalubo hani dabe dali me, te eno
    dwagi yai tau sabo bomai po dąų walobao. Ena da, nago God me, te ena nago nosali
    pedelabo hani wai dabe augwaligo God me dao. Te dąų wali bomai po da, te sesemane
    bidada pabo sogo elalua piduaibao.
  llg-llg: Au toꞌu ahele Au hehelung ua o, ma o numbu-sadu mala. Heheluk ia, taa namaketu,
    huu Au ia, o mua o numbu-sadu mala Manetualain.
  tpi-tpi: Bai mi mekim kontrak wantaim yu na wantaim ol lain pikinini bilong yu i
    kamap bihain, na dispela kontrak bai i stap oltaim oltaim. Dispela kontrak i olsem.
    Bai mi stap God bilong yu, na bai mi stap God bilong ol lain pikinini bilong yu
    tu.
  dan-1931: Jeg opretter min Pagt mellem mig og dig og dit Afkom efter dig fra Slægt
    til Slægt, og det skal være en evig Pagt, at jeg vil være din Gud og efter dig
    dit Afkoms Gud;
  vie-OVCB: 'Ta lập giao ước này với con và hậu tự con từ đời này sang đời khác. Giao
    ước này còn mãi đời đời: Ta sẽ luôn là Đức Chúa Trời của con và Đức Chúa Trời
    của hậu tự con.'
  lbk-lbk: “Et nan chey ay inkalik, et sak ilaen ta siya's maangnen ken sik-a ya isnan
    omon-onod ay kawanewanedmo. Et makitolag ak ken sik-a ya isnan wanen-edmo ta sak-en
    nan enDiosyo is eng-engkhana.
  guj-2017: તારો તથા તારા પછીના તારા વંશજોનો ઈશ્વર થવા સારુ, હું મારો કરાર સનાતન કરાર
    તરીકે મારી તથા તારી વચ્ચે અને પેઢી દર પેઢી તારાં વંશજોની વચ્ચે કરીશ.
  byr-byr: '@see-verse:GEN.017.006'
  awx-awx: Kontraknga hipdu täpa kitokawän, iwikge using yiwik, bapuka mahande alätninggexät.
    Nä gäle Anätuka, tiwän bapuka mahande alätningge Anätunä.
  pon-2006A: “I pahn dadaurete ei inou ong uhk, oh pil ong kadaudokomw kan en dih
    me pahn kohdo kan oh pil kohkohlahte. I pahn kin wia omw Koht, oh Koht en kadaudokomw
    kan mwurimw.
  por-BRBSL: Estabelecerei meu pacto entre mim e vós e vossa descendência depois de
    vós, através de suas gerações, para um pacto eterno, para ser um Deus para vós
    e para vossa descendência depois de vós.
  aly-aly: Atha ngenh arntarnt-arem, atha ngenh alhelek-angkwarr. Atha arrenhantherr
    apmer Canaan-anem antheyenh, arrantherr apmerek-artwey-wenyarl aneyel, atha arrenhantherr
    apmer Canaan anthem arrekantherr.”
  cth-cth: Ka lawkkamnae ka caksak vaiteh nang hoi kai rahak, na canaw hoi patuen
    e na catoun rahak vah a yungyoe e lawkkam lah ao han. Kai teh nang hoi na ca catounnaw
    e Cathut lah ka o han.
  twi-twi: Mɛma mʼapam no ayɛ daapem apam a ɛbɛda me ne wo ne wʼasefo ne awo ntoatoaso
    a ɛbɛba no ntam. Na mɛyɛ wo ne wʼasefo Nyankopɔn.
  hlt-hlt: Te vaengah ka paipi he kamah laklo neh nang laklo ah khaw, nang phoeikah
    na tiingan, amih kah cadilcahma laklo ah kumhal paipi la ka thoh ni. Nang ham
    neh nang phoeikah na tiingan ham Pathen la ka om ni.
  tbz-SIM: N yó ndɑ tɑummu, ɑ kó difɔ̃nkúò kɛ́ntɑunɛ̀ ɑ yɑɑ̀bí, itɔ̃ntì itɔ̃ntì, kɛ́
    ndɑ te fɔ̃́ nnɛ̀ ɑ yɑɑ̀bí sɑ̃́ɑ̃̀.
  msy-2020: Egh kɨ nɨ ko nɨn ovavir borir gɨn otivamiba ko Akar Dɨkɨrɨzir Gavgavim
    akɨram. Eghtɨ Akar Dɨkɨrɨzir Gavgavir kam gavgavigh mamaghɨra ikiam. Akar Dɨkɨrɨzir
    Gavgavir kam kamakɨn, kɨ nɨn God, egha nɨn ovavir boriba uaghan, kɨ men God.
  txq-txq: Au toꞌu akandoo Au hehelu-bartaang ua o, ma o tititi-nonosim mara. Hehelu-bartaak
    ia ta mana ketuk, huu Au ia, o mua o tititi-nonosim mara Manetualain.
  aaz-aaz: Au ꞌnaaꞌ uher-heran rais manbaꞌan ia ꞌok ko ma ho sufam-kauꞌm ein. Rais
    manbaꞌan ia nabar-baar, natuin Au reꞌ ia, Uisneno ꞌeu ko ma ꞌeu ho sufam-kaꞌum
    sin.
  azb-azb: Özümlə sənin və səndən sonrakı nəslinin arasında əbədi əhd qoyuram ki,
    Mən sənin və səndən sonrakı nəslinin Allahı olacağam.
  eng-DBY: And I will establish my covenant between me and thee, and thy seed after
    thee in their generations, for an everlasting covenant, to be a God to thee, and
    to thy seed after thee.
  hin-2017: और मैं तेरे साथ, और तेरे पश्चात् पीढ़ी-पीढ़ी तक तेरे वंश के साथ भी इस
    आशय की युग-युग की वाचा बाँधता हूँ, कि मैं तेरा और तेरे पश्चात् तेरे वंश का भी
    परमेश्वर रहूँगा।
  wol-KYG: Te dinaa feddli sama kóllëre, gi ci sama diggante ak yaw, yaak sa askan,
    muy kóllëre guy sax maasoo maas ba fàww. Maay doon sa Yàlla, yaak sa askan.
  swp-swp: Egu aigora, oa eo eau matada eai wa, abo ea hemamohoiei am isimurita se
    tubu‐muritama aridi eai, i lau e hari isi to hari isi, aigora miatahitahina, eau
    abo em Eaubada, am isimurita enadi hinage.
  bjr-bjr: Qinee qeeqa qima afeekaikira ufa ani faqa ani asaifaqausa naaru kambiqainausa
    faqa qiafannana naaru marira moodaanaki kira ufara foora rakisianaura. Qinee ani
    faqa ani asaifaqausa Anutusa marianaura.
  eng-YLT: '''And I have established My covenant between Me and thee, and thy seed
    after thee, to their generations, for a covenant age-during, to become God to
    thee, and to thy seed after thee;'
  kne-kne: Kanan aben Diyos, “Adi polos masoksokatan din intolag ko en sik-a mo adi
    komakaman si eng-enggana, tan siya met laeng di itolag ko sin polim. Sak-en di
    Diyos ay daydayawem ya siya abe din polim si eng-enggana.
  wat-wat: Yaku dedeni ana givifakiniya kwaḡa keta susukwau nukusi nenemiyai be ina fakwafakwavaḡata,
    tova be tova. Iyau ya Guyau keta yota susukwau yasi Guyau.
  heg-NTPO: Auk kil dididi Auk in hida ni napiut nol ku, nol ku in hua-koet tas. In
    hida ni hidi nutus taan lo, ta Auk niam mo, ku nol ku in hua-koet tas Lamtuan
    Allah.
  ptu-ptu: Dadi la kupadeem pa'dandiangku illaam alla'ta mengkalao iko sule lako pessubummu
    la tontä sule lako salako-lakona. Anna Kao Debatammu mengkalao iko sule lako pessubummu.
  bzd-NTPO: Ke̱kraë ye' dör be' Këköl ñies be' aleripa Këköl. Ka̱wö e' mekeyö be'
    a̱.
  kwf-kwf: Na fau alangaꞋinga nini nau ku sasia faꞋiniꞋo ana kaidaꞋi neꞋe, nia ke
    baꞋa teo tari faꞋiniꞋo ma faꞋinia ngela neꞋe kike baꞋa futa maꞋi ana kwalafa Ꞌoe.
    NauꞋa naꞋa neꞋe God Ꞌoke foꞋosia. Ma nauꞋa naꞋa neꞋe God na ngelamu neꞋe kike
    baꞋa futa maꞋi ana kwalafa Ꞌoe, kira ke foꞋosia logo.
  eng-WYC-2017: and I shall make my covenant between me and thee, and between thy
    seed after thee, in their generations, by everlasting bond of peace, that I be
    thy God, and of thy seed after thee;
  eng-WMBB: I will establish my covenant between me and you and your offspring after
    you throughout their generations for an everlasting covenant, to be a God to you
    and to your offspring after you.
  spp-spp: Tire tunmbyaare sí n-kwôro mii ná mu shwɔhɔl'e, ti sí n-pyi mii ná mu tùluyi
    shwɔhɔl'e tèrigii puni i mú. Ti sì n-kwɔ̀ mɛ. Lire kurugo, mii sí n-pyi mu ná
    ma tùluyi u Kileŋi.
  aey-aey: Bal cehec je eu bileceb catanecnu mudigen. Euqa ijaca hinaca gemo biligian.
    Hinana sihul hibna cali hoqagan eu age gemo ha biligian. Bal cehec je eu odi.
    Ija hinana Anut biligen. Hinana sihul hibna cali hoqagan eu agena Anut ha biligen.
  urd-GVH: मैं अपना अहद तेरे और तेरी औलाद के साथ नसल-दर-नसल क़ायम करूँगा, एक अबदी
    अहद जिसके मुताबिक़ मैं तेरा और तेरी औलाद का ख़ुदा हूँगा।
  rug-rug: Kaqu kopu nia Rau sa Qua vina tatara koa goi meke koari na tutimu pude
    lulia, guana vinariva egoi sapu koa holana koari na sinage na sage vugo repere.
    Meke Arau si kaqu na mua Tamasa, meke na Tamasa tadirini pu tututi gore mae gua
    koa goi.
  gaz-gaz: Ani Waaqa keetii fi Waaqa sanyii kee kan si duubaan dhufuu taʼuuf jedhee
    kakuu koo anaa, sii fi sanyii kee kan si duubaa, dhaloota dhufuuf jiru gidduutti
    kakuu bara baraa godhee nan dhaaba.
  fra-LSG: 'J’établirai mon alliance entre moi et toi, et tes descendants après toi,
    selon leurs générations: ce sera une alliance perpétuelle, en vertu de laquelle
    je serai ton Dieu et celui de ta postérité après toi.'
  gnn-gnn: “Yo, dhuwalana dhawuny'tja ŋunhi ŋarra yukurra dhawu'‐nherraṉ nhuŋu yurru
    dhärrana yana bitjanna liŋguna, bitjanna gam'. Ŋarranydja yurru nhuŋu God Waŋarr,
    ga Waŋarr God ŋarra yurru ŋuriki walalaŋgu ŋunhi yurru nhokuŋu mala‐bunhara maḻŋ'thun
    yukurra.
  yal-yal: N nan n ma layirin nakamalima nɛn i tan nun n tan tagi, hali i dangu xanbini,
    e nun i bɔnsɔnne fan yixɛtɛn fan bɔnsɔn bɔnsɔn. A findima habadan layirin nan
    na. Nayi, n tan nan i ya Ala ra, e nun i bɔnsɔnna hali i dangu xanbini.
  gum-gum: Katø nabe, ñiba ñuinukkurri amrrub misaameraba øyeeg martrab cha kørrømaramønrrun
    cha, katøle srøig, srøig misag kurrab amrruimørig katø øyeeg martrab cha mara
    pasramønrrun chibig køn, managatig pasrønrrabig, nabe ñuimba, ñuinukkurri amrrub
    misaameraimba nabe pasrabig pasrøwa, managatig nømuyasig Tius kømønrrun cha.
  iou-iou: Topmäk-topmäk gäkkät täyat ŋonitä gäk ba nanakayetä äbotkentä äbekiye oraniyeken
    tärek-täreki nämo, api pat yäpmäŋ kwek. Täŋirän nähä gäka ba äbekaye oraŋkaye
    kämi-kämi ahänayäŋ täŋkaŋ unitäŋo Anutu api iret yäk.
  haw-1868: A e hoopaa no hoi au i ka'u berita mawaena o'u a ou, a me kau poe mamo
    mahope ou ma na hanauna o lakou, i berita mau loa, i Akua no au nou, a no kau
    poe mamo mahope ou.
  arb-NAV: وَأُقِيمُ عَهْدِي الأَبَدِيَّ بَيْنِي وَبَيْنَكَ، وَبَيْنَ نَسْلِكَ مِنْ
    بَعْدِكَ جِيلاً بَعْدَ جِيلٍ، فَأَكُونُ إِلَهاً لَكَ وَلِنَسْلِكَ مِنْ بَعْدِكَ.
  adz-adz: Dzi bungꞌ atangin nan gangꞌ utusa i ruan mingꞌa ntingan namunti wasaꞌ i
    dzi da agu da gam yangin rusam taptap. Da dzi bungꞌ asu agu da gam yangin rusam
    Anutu gan.
  ewe-ewe: “Mana nye nubabla nazu nubabla mavɔ le nye kpli wò kple wò dzidzimeviwo
    dome hena dzidzime siwo gbɔna la, be manye wò Mawu kple Mawu na wò dzidzimeviwo.
  eng-LEE: 'And I will establish my covenant between me and thee and between thy seed
    after thee in their generations for an everlasting covenant: to be a God unto
    thee, and to thy seed after thee.'
  dji-dji: Ga djining murr-randinirbi djirridji inydji mungbinigi, miri nyungki ga
    djanki nyungung mala-punyirbi wirapili djin birraldjidji djadjuḏitj. Djining murr-randinirbi
    ildja djirridji bintji giri ngurrgima, miri ngarri djining God Miligidji, nyungung
    ga djanngang nyungung mala-punyirbingirang.
  nna-nna: Nyungu muwarr nyuntukupa partanykarranguku nyirrirnikartijarranguku, wantuliny
    ngarrakuny. Japartu wantulumarnanyurruku ngaju.
  asm-FB: এই বিধি মোৰ, তোমাৰ আৰু তোমাৰ ভাবী-বংশৰ মাজত পুৰুষানুক্রমে স্থাপন কৰিলোঁ;
    ই এক চিৰকালৰ বিধি হ’ব। মই তোমাৰ আৰু তোমাৰ ভাবী-বংশৰ লোকসকলৰ ঈশ্বৰ হ’বলৈ মোৰ বিধি
    স্থাপন কৰিলোঁ।
  sus-A: ﭑ نَن ﭑ مَ سَاتّ مَبَنبَنمَ نّ وٌن قِرِن تَفِ، هَلِ عِ دَنفِ شَنبِ، عَ نُن
    عِ بْنسْي، فبِلٍن نٍيٍ قَن بْنسْي بْنسْي. عَ قِندِ مَ سَاتّ رَ دَن مُ نَ نَشَن
    مَ. نَ كُي، ﭑ تَن نَن نَ عِ مَرِفِ عَلَ رَ. ﭑ تَن نَن نَ عِ بْنسْي مَرِفِ عَلَ
    رَ، هَلِ عِ دَنفِ شَنبِ.
  fra-SBL: J'établirai mon alliance entre moi et toi, et tes descendants après toi,
    de génération en génération, comme une alliance éternelle, pour être un Dieu pour
    toi et pour tes descendants après toi.
  hbo-hbo: וַהֲקִמֹתִ֨י אֶת־בְּרִיתִ֜י בֵּינִ֣י וּבֵינֶ֗ךָ וּבֵ֨ין זַרְעֲךָ֧ אַחֲרֶ֛יךָ
    לְדֹרֹתָ֖ם לִבְרִ֣ית עֹולָ֑ם לִהְיֹ֤ות לְךָ֙ לֵֽאלֹהִ֔ים וּֽלְזַרְעֲךָ֖ אַחֲרֶֽיךָ׃
  shp-NTPO: Ja jaskara ati shinan en miibetan akai riki, jatíbitian min Dios ea iti,
    jainoax min chiní bakebo betan en atira iti iki; ea jabaon Diossibi iti.
  eng-WYCLIFFE: and Y schal make my couenaunt bitwixe me and thee, and bitwixe thi
    seed after thee, in her generaciouns, bi euerlastynge bond of pees, that Y be
    thi God, and of thi seed after thee;
  piu-2006: '@see-verse:GEN.017.006'
  pjt-pjt: “Munuṉa ngayulu kalkuntja panyatja rawangku kulilku, nyuntunya kutju kalkuntja
    wiya palu nyuntumpa katja, pakaḻi puḻiripiti maḻatja maḻatja kuḻuṉa uwankara kalkuṉi.
    Ka kalkuntja panya paluṟu tiṯutjara ngaṟaku wiyaringkunytja wiya alatjiṯu. Panya
    ngayulu nyuntumpa God nyinanyi, munuṉa nyuntumpa walytja tjuṯaku kuḻu God nyinaku
    maḻatja maḻatja uwankaraku.
  cwe-cwe: “Lagano jangu na weye na welesi wako dabule uhelelo. Ivo nizakuwa Mulungu
    wako na Mulungu wa welesi wako.
  bgs-bgs: Imun ku tô kasabotan tun áknikó asta tun ta mga rubbad nu ka ándà ágtamanán.
    Sakán tô Manama nu asta Manama katô mga rubbad nu.
  kik-kik: Nĩngũthondeka kĩrĩkanĩro gĩakwa kĩrĩ kĩrĩkanĩro gĩa gũtũũra tene na tene
    gatagatĩ gakwa nawe na njiaro ciaku iria igooka thuutha waku, na nginya njiarwa
    ciaku cia thuutha, nĩguo nduĩke Ngai waku na Ngai wa njiaro iria igooka thuutha
    waku.
  ksr-ksr: Niinoŋ mono soomoŋgo areŋna ii neena ano gii ano gbiliuruga goo gemaganoŋ
    toroqeŋ kolooŋ ubuti, ananaa batunananoŋ ambe kotiiŋ tetegoya qaa eŋ uma ewaa.
    Niinoŋ goo Anutuga ano gbiliuruga goo gemaganoŋ kolooŋ ubuti, mono iyoŋoo Anutugiaga
    kolooŋ laligomaŋa.
  omb-omb: Nain vei na noku waratau siaga vagituei lo livuge daru mei renetumu siu
    lo tagumu mo huri na bambagi mo vomai teu mosigei, nain vuragi nomu Huqe Mauri
    me ngere hi lo tagumu.
  fra-NCL: J’établis mon alliance, entre moi et toi et tes descendants après toi,
    d’âge en âge, en une alliance perpétuelle, pour être ton Dieu et le Dieu de tes
    descendants après toi.
  cek-AK: Kai loe na Sithaw, na caanawk ih Sithaw ah ka oh moe, nang hoi na caanawk
    boih nuiah dungzan khoek to ka sak ih lokmaihaih to ka caksak han.
  xla-xla: Epedeme na꞉tapo wa꞉ mate epo wa꞉ mamadulo mate yia꞉ God depo hallowedeme
    yu itiyapo himili itapo kokó elepo ellepe.
  cuk-cuk: Degisadegu, an bebo igar-mesoed, degine, yoedse be-wagan-ebo an igar mesbaloed.
    Ani, an degisadegu be-Bab-Dummadga guoed. Degine, be-sorba be-wagan-e-Bab-Dummadga
    degisadegu an gubaloed.
  uig-CYR: Мән сән вә сәндин кейинки нәслиңниң Худаси болуш үчүн Өзүм сән вә сәндин
    кейинки нәслиңниң арисида әбәдий әһдә сүпитидә бу әһдәмни тикләймән;
  tel-2017: నేను నీకూ నీ తరువాత నీ సంతానానికీ దేవుడిగా ఉండే విధంగా నాకూ నీకూ మధ్యన,
    నీ తరువాత నాకూ నీ సంతానానికీ మధ్యన నా నిబంధనను స్థిరం చేస్తాను. అది శాశ్వతమైన
    నిబంధనగా ఉంటుంది.
  hat-BSA: “Mwen va etabli akò Mwen antre Mwen ak ou, e desandan ou yo selon tout
    jenerasyon pa yo kòm yon akò k ap pou tout tan, pou M rete kòm Bondye pou ou ak
    desandan apre ou yo.
  bxh-bxh: 'Um yo am hiti mulita ai lisimiu haba yali E ginauli be, yalina ni ya ota esegahi.
    Yalina doha ite: Yau haba emi Yaubada yo am hiti mulita matamiu yai sa tubutubu
    haba edi Yaubada hinaga.'
  kos-kos: Nga fah karinganang wuleang luk nu sum ac nu sin fwilin tulik nutum in
    pacl fahsru uh, tuh in sie wuleang nwe tok. Nga fah God lom ac God lun fwil nutum.
  hbo-WLC: וַהֲקִמֹתִ֨י אֶת־בְּרִיתִ֜י בֵּינִ֣י וּבֵינֶ֗ךָ וּבֵ֨ין זַרְעֲךָ֧ אַחֲרֶ֛יךָ
    לְדֹרֹתָ֖ם לִבְרִ֣ית עוֹלָ֑ם לִהְי֤וֹת לְךָ֙ לֵֽאלֹהִ֔ים וּֽלְזַרְעֲךָ֖ אַחֲרֶֽיךָ׃
  ibo-ibo: Aga m eme ka ọgbụgba ndụ mụ na gị gbara guzosie ike, ka ọ dịkwara ụmụ ụmụ
    ndị ga-esote gị nʼọgbọ niile na-abịa. Ọ bụ ọgbụgba ndụ na-egosi na m bụ Chineke
    gị, na Chineke ụmụ ụmụ gị niile ga-eso gị.
  ory-ory: ଆମ୍ଭେ ତୁମ୍ଭ ସହିତ ଓ ତୁମ୍ଭ ଭବିଷ୍ୟତ ବଂଶ-ପରମ୍ପରା ସହିତ ଯେଉଁ ନିୟମ ସ୍ଥିର କଲୁ,
    ତାହା ଅନନ୍ତକାଳସ୍ଥାୟୀ ହେବ। ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭର ଓ ତୁମ୍ଭ ଭବିଷ୍ୟତ ବଂଶର ପରମେଶ୍ୱର ହେବା।
  wmt-wmt: '@see-verse:GEN.017.006'
  chk-chk: Iwe, üpwe apwönüetä ai we pwon lefilei me ämi me mwirimwirum kana lon tettelir
    meinisin. Ai we pwon epwe nonom tori feilfeilachök pwe ngang üpwe om Kot, üpwe
    pwal än mwirimwirum kana Kot.
  ssd-ssd: Ye ne ndoŋ ne tuku ndare kame ndoŋ wamdus ulendika siŋka son pasa te pilet
    ta kugawe nda. Ye siŋka kumuwamŋgit. Ye ne tuku Mbara, ne tuku ndare pulumba tuturmba
    kaŋgat ta tuku turmba Mbara minmba minamŋgit.
  rop-rop: “Wal ai garra kipum main strongwan pramis garram yu en garram yu bigininimob
    en garram olabat biginini en garram detlot biginini hu garra kaman bambai. En
    mi na garra jidan God blanga yu en blanga yu bigininimob ola taim.
  ukr-1871: І поставлю мій заповіт між мною й тобою, і потомками твоїми по тобі в
    їх родах про віковічний заповіт, щоб менї бути Богом тобі і потомкам твоїм по
    тобі.
  eng-AOI: “I won't change my covenant that I have made. It will last forever, for
    you and also for your descendants. I will be your God today and always and I will
    be the God of your descendants.
  yon-yon: Amob weng kee aron korem eb yoom eb awoya yoom yaa angkimberembaraneen
    kuu ne kuu eb God angkon ne kuu eb awoya yi God.
  bch-bch: 'Posanga toa narau toman ngan eao ga tibutibum muriai, eine ga ienono somisomi
    ga ilalala ga ila. Posanga ga bedane: Gau naman am Deo ga Deo togid tibutibum
    muriai ga ilalala ga ila.'
  deu-1951: Und ich will meinen Bund aufrichten zwischen mir und dir und deinem Samen
    nach dir von Geschlecht zu Geschlecht, daß es ein ewiger Bund sei; also, daß ich
    dein Gott sei und deines Samens nach dir.
  eng-JPS: And I will establish My covenant between Me and thee and thy seed after
    thee throughout their generations for an everlasting covenant, to be a God unto
    thee and to thy seed after thee.
  ubr-ubr: Yau arimon aumatan om aurim a wawam agirim gibui sin rarat auris on an bokikin
    dura bo baibasit mes wantoan inen. Yau on arimon om am God a wawam agirim asi
    God.
  srp-1865: A postavljam zavjet svoj izmeðu sebe i tebe i sjemena tvojega nakon tebe
    od koljena do koljena, da je zavjet vjeèan, da sam Bog tebi i sjemenu tvojemu
    nakon tebe;
  lug-lug: Era ndituukiriza endagaano yange naawe, n’ezzadde lyo mbeere Katonda wo
    era Katonda w’ezzadde lyo eririddawo. Endagaano eno teriggwaawo emirembe n’emirembe.
  heb-heb: והקמתי את בריתי ביני ובינך ובין זרעך אחריך לדרתם לברית עולם להיות לך לאלהים
    ולזרעך אחריך׃
  ben-IRV: আমি তোমার সঙ্গে ও পুরুষানুক্রমে তোমার ভাবী বংশের সঙ্গে যে নিয়ম স্থাপন
    করব, তা চিরকালের নিয়ম হবে; কারণ আমি তোমার ঈশ্বর ও তোমার ভাবী বংশের ঈশ্বর হব।
  pan-pan: ਮੈਂ ਆਪਣਾ ਨੇਮ ਆਪਣੇ ਅਤੇ ਤੇਰੀ ਅੰਸ ਦੇ ਵਿੱਚ ਜੋ ਤੇਰੇ ਬਾਅਦ ਹੋਵੇਗੀ ਸਗੋਂ ਉਨ੍ਹਾਂ
    ਦੀਆਂ ਪੀੜ੍ਹੀਆਂ ਤੱਕ ਇੱਕ ਅਨੰਤ ਨੇਮ ਕਰਕੇ ਬੰਨ੍ਹਾਂਗਾ, ਮੈਂ ਤੇਰਾ ਅਤੇ ਤੇਰੇ ਬਾਅਦ ਤੇਰੀ ਅੰਸ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੋਵਾਂਗਾ।
  tkr-tkr: Zı vakayiy vale qihnane yiğne nasılıka hammaşiysda mugaavile haa'a. Zı
    ixhes, yiğnayiy vale qihnane yiğne nasılbışda Allah.
  mwp-mwp: Ngayapa ngaw yawaydhayzimoeypa yakanuraypa lawnga, ngibepa a nginu kaziw
    kazipa sey boey wagel, ina ngaw patidhaygi ingaru yawoedhayzinga. Ngay bangal
    nginu Awgadh a nginu kaziw kaziw ngaru Awgadh.
  mya-JVB: ငါသည်သင်၏ဘုရား၊ သင့် နောက် ၌ သင့် အမျိုးအနွယ် ၏ ဘုရား ဖြစ်မည်ဟု၊ သင် နှင့်
    သင် ၏ အမျိုးအနွှယ် အစဉ် အဆက်တို့၌ ၊ ငါ့ ပဋိညာဉ် ကို ထာဝရ ပဋိညာဉ် ဖြစ် စေမည်။
  tte-O: Kelabilabin kamwasana bwaite yapaisowai iya waloyameli miyamiya yaina kowa
    koliwo yo tubumwao yaso yo yaso kolili. Na yau kani yaemala am Yaubada yo tubumwao
    ali Yaubada.
  tbg-tbg: Te vate kauqu aiqiqaa aqukeha tiva taatau tauna uvara ariaravata ai vaintivararavata
    irihama kia vi uvara raqa karerave. Te ai Variqavano vaiha, naantiaravata te ai
    vaintivara Variqavanovata vairerave.
  hmo-hmo: “Lauegu gwauhamata taravatuna oi bona oiemu tubuna dekenai do lau badinaia
    vairai negadia dekenai. Ia be noho hanaihanai gwauhamata taravatuna. Lau be dohore
    oiemu Dirava, bona oiemu tubuna edia Dirava.
  ata-ata: Eni apalaꞌalixu vaikala sou opo vilesisi ne aloxo ꞌo. Ta ꞌiluꞌilusuneni
    ne ixali tavuꞌalo misevile la ixalixaꞌa ta mitema iouiou sou xalexalee tuatuala
    ukalusi. Vaikala sou opo vilesisi eni esakiinu noxine ne, uxolu mo umauli no nixi
    noxinge nengei, mo no nixi noxiꞌa ta xasixasine iloꞌa ta ꞌiluꞌilusuneni ane ipaa
    iliꞌi mo kaluxu uasi. Eni Lataua noxine mo noxiꞌa ta ꞌiluꞌilusuneni kalumo.
  nfa-nfa: Jaꞌa sanèdꞌe taruu lii pajaji Jaꞌa dènge èu, aa dènge ana-èpu èu sèra.
    Lii pajaji ne maꞌète boe toke taa-taa, lula Jaꞌa neꞌe ka Ama Lamatua nèti èu dènge
    ana-èpu mu.
  urd-urd: और मैं अपने और तेरे बीच, और तेरे बाद तेरी नसल के बीच उनकी सब नसलो के लिए
    अपना 'अहद जो अबदी 'अहद होगा, बांधूंगा ताकि मैं तेरा और तेरे बाद तेरी नसल का ख़ुदा
    रहूँ।
  rus-SYN: и поставлю завет Мой между Мною и тобою и между потомками твоими после
    тебя в роды их, завет вечный в том, что Я буду Богом твоим и потомков твоих после
    тебя;
  cbt-NTPO: Quëmarë'co ipora nani anoyatërahuë. Shiparinpitarë'conta a'na tahuëri
    anoyatarahuë. Yosënënco ni'to, catahuaráponquën. Shiparinpitanta inapotápo.
  bqc-SIM: Ma bàa aↄ kunnↄ ń n buiↄ e gↄↄpiiɛ. Máↄ dɛ n Lua ũ ń n buiↄ n kpɛ.
  tcz-CHONGTHU: Keiman athah a nangma to iki noptona chu na chilhahte to kaki tepna
    avela ka phudoh kit ding nangma nunga na chilhahte a dinga jong, khang le khang
    kikah ajong, hiche hi atonsot'a hiding, keima na Pathen nu kahi jing ding chule
    nanam, na chilhahte Pathen jong kahi jing ding ahi.
  mar-mar: मी तुझ्यामध्ये आणि माझ्यामध्ये आणि तुझ्या वंशजांमध्येही पिढ्यानपिढ्या कायम
    लागू राहील असा सनातन करार करीन, तो असा की, मी तुझा आणि तुझ्यानंतर तुझ्या वंशजांचा
    देव होईन.
  tcs-tcs: ‘Ai go meke strong griment wea yu. I gobi melen mi ane yu, ol pamlelain
    blo yu uda i bon apta yu, ane pamlelain apta pamlelain godaun. Dis strong griment
    i go mata go poeba. Ai God blo yu, ane God blo pamlelain blo yu uda i go bon apta
    yu.
  soq-soq: Ne sauana badowaida ne ita e nosinosia do manlawo itupo winakasalepi. Tane
    ne, e ita e nosinosia do Godila wananteapa.
  qub-qub: Gamwanpis gampita mirajcunawanpis conträtutami rurashaj. Chay conträtu
    rurashäga imaycamapis canga. Nogami cashaj gampa Diosniqui; chayno gampita mirajcunapapis.
  bqp-bqp: Ma bàka nigↄ̃ kú kũnwo kũ n burinↄ ari gↄrↄ sĩnda pínki. Manigↄ̃ de n
    Luda ũ kũ n burinↄ n gbɛra.
  hat-hat: M'ap kenbe kontra m' lan avè ou, avèk tout ras ou. De pitit an pitit, se
    va yon kontra k'ap la pou tout tan. Se mwen k'ap Bondye ou, se mwen k'ap Bondye
    pitit pitit ou yo tou.
  eng-BSB: I will establish My covenant as an everlasting covenant between Me and
    you and your descendants after you, to be your God and the God of your descendants
    after you.
  tod-tod: Nà nà-minazeɠegi zo è letema eyɛsu ɠɔ, nà kɛ ɠana nɔ è-mavofodai kpein
    bɛ. Niima minazeɠegi maaʋele ma, nà ɠɛ ga ɗa-ƓALAGI, ta è-mavofodai nɔnɔ è
    zeɠea ʋoluma ná.
  eng-WEBPB: I will establish my covenant between me and you and your offspring after
    you throughout their generations for an everlasting covenant, to be a God to you
    and to your offspring after you.
  kbq-kbq: Hanki'na Nagra amunonti'afi huhagerafi huvempage huankino, ama ana mevava
    huvempa ke'mo'a, kagrite'ene kagripinti'ma fore hanaza vahete'ene henkama fore
    hunante anante hu'za vanaza vahete'enena meno nevanige'na Nagra kagri Anumza mani'nena,
    kagripinti'ma fore hu anante ante'ma hu'za vanaza vahe'mokizmi Anumza manigahue.
  nhe-BL: Huan na nijtlamichihuas nochi tlen nijcajtoc notlajtol para nijchihuas ica
    ta huan moteipa ixhuihua teipa para nochipa. Ni elis se tlajtolsencahuali tlen
    ax quema tlamis. Nochipa nielis nimoDios huan niininDios moteipa ixhuihua.
  bus-bus: Ma bà égↄ̃ kúnyo kↄ̃n n boriinↄ ai gurↄ píngi. Mɛ́gↄ̃ dɛ n Luda ũ kↄ̃n
    n boriinↄ n gbɛra.
  gub-BL: Azapokatu tuwe ko heze'egaw nerehe we. Nazewyr pixik kwaw izuwi nehe. Nahereharaz
    pixik kwaw izuwi nehe. Amume'u kwez newe. Amume'u putar nezuapyapyr wanupe nehe
    no. Ihe Tupàn ihe, tuweharupi aiko putar nezar romo ihe nehe, aiko putar nezuapyapyr
    wazar romo ihe nehe no.
  eng-DRA: 'And I will establish my covenant between me and thee, and between thy
    seed after thee in their generations, by a perpetual covenant: to be a God to
    thee, and to thy seed after thee.'
  knf-knf: Ddo bhoŋar na iwi, na pntaali pankmbiiŋ ţi kafeţu woli ikeţi. Bhoŋar mënţ
    bawo te mnţo, hënk dluŋ kawo Naşibaţi i nu na i pntaali pankmbiiŋ ţi kafeţu.
