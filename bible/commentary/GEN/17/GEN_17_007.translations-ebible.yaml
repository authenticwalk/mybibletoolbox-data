  kan-2017: ನಾನು ನಿನಗೂ ನಿನ್ನ ಸಂತತಿಗೂ ದೇವರಾಗಿರುವೆನೆಂದೂ ನಿನಗೋಸ್ಕರವೂ ನಿನ್ನ ಸಂತತಿಯ ಎಲ್ಲಾ
