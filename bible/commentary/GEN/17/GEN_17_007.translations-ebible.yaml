verse: GEN.017.007
translations:
  mal-C: എനിക്കും നിനക്കും നിനക്കുശേഷം നിന്റെ സന്തതിക്കും മധ്യേ ഞാൻ എന്റെ ഉടമ്പടി
    ശാശ്വത ഉടമ്പടിയായി സ്ഥാപിക്കും; അതനുസരിച്ച് ഞാൻ നിന്റെയും നിനക്കുശേഷം തലമുറയായി
    നിന്റെ സന്തതിയുടെയും ദൈവമായിരിക്കും.
  deu-TKW: Und ich will meinen Bund aufrichten zwischen mir und dir und deinen Nachkommen
    nach dir, nach ihren Geschlechtern, als einen ewigen Bund, daß ich dir Gott sein
    will und deinen Nachkommen nach dir.
  lin-lin: Nakobatela boyokani na Ngai lokola boyokani ya libela na libela kati na
    Ngai mpe yo, mpe elongo na bakitani na yo sima na yo, mpo na milongo oyo ekoya
    na sima, mpo ete nazala Nzambe na yo mpe Nzambe ya bakitani na yo sima na yo.
  cbr-NT: '''Ën kana achúshi ñu mibëtan ''ain ''imainun kana min rëbúnki kamabëtanribi
    ''anuxun ''ain, usa ''ain kana ''ëx min Dios xënibua ''aínbi ''iti ''ain, ''ianan
    kana atun Diosribi ''inuxun ''ain.'
  eng-LSV: And I have established My covenant between Me and you, and your seed after
    you, throughout their generations, for a perpetual covenant, to become God to
    you, and to your seed after you;
  bmu-bmu: Nöŋön mönö jöhöjöhö areŋni mi nani aka gi, göhö gwölönarökurupki göhö andöge
    toroqeba asuhum öŋgömei, neŋgö sutnine al köhöibiga teköteköŋi qahö ahöm öŋgöba
    ahöma. Nöŋön göhö Anutugi aka gwölönarökurupki göhö andöge asuhum öŋgömei, mönö
    yeŋgö Anutuŋina aka malmam.
  eng-GNV: Moreouer I wil establish my couenant betweene me and thee, and thy seede
    after thee in their generations, for an euerlasting couenant, to be God vnto thee
    and to thy seede after thee.
  eng-WEBSTER: And I will establish my covenant between me and thee, and thy seed
    after thee, in their generations, for an everlasting covenant; to be a God to
    thee and to thy seed after thee.
  nhw-BL: Huan na nijtlamichihuas nochi catli nijcajtoc nocamanal para nijchihuas
    ica ta huan moteipan ixhuihua teipa para nochipa. Ni elis se camanali tlasencahuali
    catli amo quema tlamis. Nochipa nielis nimoDios huan niininDios moteipan ixhuihua.
  swh-ONEN: Nitalithibitisha Agano langu kama Agano la milele kati yangu na wewe na
    wazao wako baada yako na vizazi vijavyo niwe Mungu wako na Mungu wa wazao wako.
  bba-bba: Kon wure n kɑ bɛɛ nɛn ɑrukɑwɑni bɔke, wunɛ kɑ wunɛn bibu kɑ ben bweseru
    kpuro kpɑ nɑ n sɑ̃ɑ wunɛn Yinni kɑ wunɛn bweserun Yinni sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And I will establish my covenant between me and thee and thy seed after
    thee in their generations for an everlasting covenant, to be a God unto thee,
    and to thy seed after thee.
  cpy-cpy: Iroka nokashiyaakaemiri eeroka nimaeka, rootaki nokashiyaakahaeriri eejatzi
    paata pichariniite, naakatapiintaki Pitajorentsiteteeya, naakatzitaka Itajorentsiteteeya
    eejatzi pichariniite.
  mpx-mpx: Bateli toto ya ginol iya bateli mihomihotina owa eliyam ge tubutubumwau
    emwa heyan ge heyan elal. Ya bateli nau wam Yabowaine ge tubutubumwau wali Yabowaine.
  wbp-wbp: Tarnnga-juku kapurna-nyarra ngajuju ngungkurr-nyina nyuntuku manu yapaku
    nyuntu-nyanguku. Jalangujurnangku Kaatu nyuntukuju, manu ngakarna-jana Kaatuju
    nyina nyuntu-nyangu-purnuku yapaku.
  luo-luo: Anagur singruokna manyaka chiengʼ e kinda kodi gi nyikwayi kod tienge mabiro,
    mi anabed Nyasachi kendo Nyasach nyikwayi nyaka chiengʼ.
  meu-meu: 'Taravamu na atuamu be lau ese baina badinaia ita raruosi eda, bona garamu
    murimu ai bae vara edia, ela bona uru iboudiai, baine mia hanaihanai taravatuna:
    emu Dirava ai bona murimu ai bae vara garamu edia Dirava ai do bainala.'
  npi-ULB: तँ र तँपछिका तेरा सन्तानका परमेश्‍वर हुनलाई तेरो र मेरो र तँपछिका तेरा
    सन्‍तानको बिचमा नित्य रहिरहने करार म स्थापित गर्नेछु ।
  yor-yor: Èmi yóò sì gbé májẹ̀mú mi kalẹ̀ láàrín tèmi tìrẹ, ní májẹ̀mú ayérayé àti
    láàrín irú-ọmọ rẹ ní ìran-ìran wọn, láti máa ṣe Ọlọ́run rẹ àti ti irú-ọmọ rẹ lẹ́yìn
    rẹ.
  emp-NTPO: 'Mʌ̃a bʌ ume, bʌd̶eba yõbʌda ume bid̶a bed̶ea b̶ʌd̶ara naʌ̃gʌa: mʌ̃ra
    ewariza bʌ Ãcõrẽa idjab̶a ãdjirã Ãcõrẽ baya. Mʌ̃a bãrãra waga b̶aya idjab̶a bãrãba
    mʌ̃ra ẽpẽ panania.'
  ind-ind: “Aku akan meneguhkan perjanjian-Ku denganmu. Aku juga akan meneruskan perjanjian
    itu kepada anak cucumu turun-temurun sampai selama-lamanya. Aku akan menjadi Allahmu
    dan Allah keturunanmu.
  pes-OPCB: من عهد خود را تا ابد با تو و بعد از تو با فرزندانت، نسل اندر نسل برقرار
    می‌کنم. من خدای تو هستم و خدای فرزندانت نیز خواهم بود.
  ssx-ssx: I̱ma꞉ta꞉ neke pa꞉ta꞉ make naka꞉ monduma꞉ monduma꞉ pilipi wekiwandikina꞉
    wekiwandikina꞉ tapake pa꞉ta꞉ maketa꞉ do la꞉ witolo pita꞉ ota꞉ na paeke pa u halo
    pa꞉la꞉ pi la꞉ witolome. I̱ta꞉ naka꞉ Koda꞉ make naka꞉ monduma꞉ monduma꞉ pilipi
    wekiwandikina꞉ wekiwandikina꞉ Koda꞉ make halueke.
  lcm-lcm: Nala amatung a palpalatung ke ve numai ani ka tung atokos luai nei liuan
    irung na keve matan tivum ki serei emung im, na ani polpolokan tanginang lak ang
    kapa. Io, ka asukang ke ta ku uli atogon anig val kam God na asukang kapa si keve
    matan tivum e mung im lak.
  aer-aer: Akwete-ante Ayenge angkeme arratye alhilentye atnyenemele, ngkwenge-arlke
    tyerrtye ngkwinhe areyeke-arlke. Lyete Ayenge ngkwenge Ngkarte aneme, yanhenge
    ayenge ngkwenge akwerrke areyeke Ngkarte anetyenhe.
  tgl-ULB: Magtatatag ako ng tipan sa pagitan natin at sa iyong mga magiging kaapu-apuhan,
    hanggang sa kanilang buong salinlahi, para sa isang walang hanggang tipan, na
    ako ang magiging Diyos mo at ng mga susunod mong mga kaapu-apuhan.
  nop-nop: Kaŋ du eŋ yalakigeye hidi’walaŋ Bepaŋ hatidok yofolokne tubukwambundawene
    du eŋ yalakigeye kougoŋ mintatauneŋ indi’walaŋ lekiŋgoŋnik foloŋ hali wooŋ halaak
    fafaŋeniŋ.
  kca-kca: Ма йастантәпсайэм мин кўтэмәнән пӑ йэԓԓы уԓты нӑӈ ԋаврэмԓан пиԓән верԓэм,
    щит веккеша уԓты йастантәпса, щиты Ма нӑӈ Турмена пӑ нӑӈ йўпен ԋаврэмԓана Турма
    уԓты питԓәм;
  cbu-NT: Itaru, amb ashkachuri, shiyachcheetsimari chinllineetsish, ayamta nllurnureetstamtish
    kapung chinachima. Urutamari nuw shiyachchee chinllinish ksutkuri taachina. Amb
    ashkachuri, nuwaatsimari Apanllireemani ínachinllinaya.
  usa-usa: Kemá ketí pórómáti yabíyénana matúmatu-íníye, eté ení iyápó-annaraokaraq
    abo yetí iyápórawate, kemá ekáráq ení iyápó-annarawatí Îto mánune.
  hui-hui: Í̠nilabi í̠naga aguanene mani holebiraru bababi habo nalolene bi ogoni
    áyu lo werogoniore wiaabobo bu wulebira. Ai habo nalolene bi ogoni ogodagua lo
    wero. Í̠naga Ngode Datagaliwabebi í̠naga waneigini aguaneneru tinaga Ngode Datagaliwabebi
    i̱ hanguore kogoni.
  wrs-wrs: Hona tanamolmomba yemba kava maivethavavmoa yena otomotalhumunmba, si kava
    Sesoa wohluhunvav yena otomotalhumunmba.
  mya-mya: သင်​နှင့်​သင်​၏​အ​မျိုး​အ​နွယ်​အ​စဉ်​အ​ဆက်​တို့ အား ငါ​ထား​သော​က​တိ​တော်​ကို​ထာ​ဝ​ရ​တည်
    မြဲ​သော​ပ​ဋိ​ညာဉ်​ဖြစ်​စေ​မည်။ ငါ​သည်​သင်​၏ ဘု​ရား၊ သင်​၏​အ​ဆက်​အ​နွယ်​တို့​၏​ဘု​ရား
    ဖြစ်​မည်။-
  cbi-NTPO: 'Iya ñuba veta'' veta'' tsanguedaa ti'', naa ñunu sera'' jimu chachillanu
    bain bene tsaren kenu tsuyu tiñu jumuya entsaa juntsave: Iyaa ñu'' Dios junu tsuyu,
    naa ñunu bene sera'' jimulachi bain iren naa-uwanuba yala'' Dios junu tsuyu.'
  bod-N: བདག་གིས་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་ཐམས་ཅད་ལ་དུས་གཏན་གྱི་ཁ་ཆད་འཇོག་པར་བྱ༌སྟེ།
    བདག་ནི་ཁྱོད་དང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཕྱི་མ་རྣམས་ཀྱི་དཀོན་མཆོག༌ཡིན།
  wsk-wsk: “Ani ni kerak den kalosam imi butata pempem anirukko, ni analak nanga kusumuri
    se nika gue luan udagi taiwasan mu nongorak butata anirukko. Ani nika Kaem, se
    nika gue luan udagi mu nunga Kaem baga se lagarikko.
  kkl-kkl: Nari anap anmabo amikneap, 'Na Na'uni Allah Na wamnun,' aro salag palilamnange
    nene ya'ag wamlebog ekon tan koma wamlulom.
  sna-sna: Ndichasimbisa sungano yangu sesungano isingaperi pakati pangu newe uye
    nezvizvarwa zvako zvinotevera kumarudzi achauya, kuti ndive Mwari wako naMwari
    wezvizvarwa zvako zvinotevera.
  spa-BLM: Estableceré mi pacto entre mí y tú y tu descendencia después de ti por
    sus generaciones, como un pacto eterno, para ser un Dios para ti y para tu descendencia
    después de ti.
  beu-beu: Nepalai anga Na metma aaing parta, bot metma eetabaning ang naung di ing
    partat aulang ejehing-emeang, senge Naing metma eeLahatala ening, bot metma eetabaning
    ang naung di, iLahatala ening.
  cac-cac: A jun in trato svac' ed'oc tic yed' masanil eb' in̈tilal chi' to a Diosal
    in, sDiosal in pax eb' in̈tilal chi' d'a juneln̈ej.
  swh-ULB: Nitaimarisha agao langu kati yangu mimi na wewe na uzao wako baada yako,
    katika vizazi vyao vyote kwa agano la milele, nitakuwa Mungu kwako na kwa wazao
    wako baada yako.
  bel-bel: і пастанаўлю запавет Мой паміж Мною і наступнікамі тваімі пасьля цябе ў
    роды іхнія, запавет вечны ў тым, што Я буду Богам тваім і нашчадкаў тваіх пасьля
    цябе;
  wed-wed: Au parivainuaḡana bagibagina ana vovai-virewapani, tau ma tam ma am epaepaia
    muriai e nenei da tau am God ma taui ai God.
  deu-ELBBK: Und ich werde meinen Bund errichten zwischen mir und dir und deinen Nachkommen
    nach dir, nach ihren Geschlechtern, zu einem ewigen Bund, um dir zum Gott zu sein
    und deinen Nachkommen nach dir.
  mbb-OT: Edtumanen ku is kebpekid-uyun ku kenikew wey te menge kevuwazan nu te peleebuten
    he lapis te kevuwazan, ne pedayun a he Megbevayè niw. Heini he kebpekid-uyun ku
    ne taman te taman.
  msc-msc: An na teriya wo ri tɔ an tɛma a ni i bɔnsɔnilu fanan, mɛnilu bɛɛ natɔ i
    kɔ. Teriya wo tɛ banna habadan. N di kɛ i Maari Alla ri, a ni i bɔnsɔn ta.
  mal-2015: ഞാൻ നിനക്കും നിന്റെ ശേഷം നിന്റെ സന്തതിക്കും ദൈവമായിരിക്കേണ്ടതിന്നു ഞാൻ
    എനിക്കും നിനക്കും നിന്റെ ശേഷം തലമുറതലമുറയായി നിന്റെ സന്തതിക്കും മദ്ധ്യേ എന്റെ
    നിയമത്തെ നിത്യനിയമമായി സ്ഥാപിക്കും.
  tuo-NT: Mʉꞌʉ meꞌrã “Aꞌtiro weegʉti” nise ne peꞌtisome. Yʉꞌʉ mʉꞌʉrẽ níꞌcaronojõta
    mʉꞌʉ pãrãmerã quẽꞌrãrẽ añurõ weegʉti. Mʉꞌʉ wiogʉ, tojo nicã mʉꞌʉ pãrãmerã nituriarã
    wiogʉ nigʉ̃ti. Mʉꞌʉ, tojo nicã na quẽꞌrã yʉꞌʉre ẽjõpeorãsama.
  gup-gup: Dja mak ngaye ngarayekwon kunwok ngardduk ngawokkurrmerren ba minj kawokyakmen
    kore ngaye berrebbun ngudda dja nawu yibenkebmawahme rowk bu djalmunguyh munguyh.
    Ngaye wanjh ngadjalyime God ke dja mak bedman bedberre God, nawu kaluk yibenkebmawahme.
  met-met: 'Bagula ngahau haruanga li liwe mana kitam xaung bakbagimdi disok kimu,
    saing bagula wa bungingbunginalo. Haruanga ngahau bing: Ngawa Urana ungia xaung
    Urana mana bakbakgimdi disok kimu.'
  gvs-gvs: Guna kanasiunayana akamoitamoe bego ikaiyako vata kom ma natumowo nakae
    tubumowo be yau yaida. Yau Yaubada yaimi go, nava bei Yau Yaubada tubumowo nakae
    yaidi.
  rmc-rmc: 'Tut, tire čhaven the savore lengre potomken dav kada lav sar zmluva, so
    ačhel pro furt: Avava tiro Del the Del savore tire potomkenge.'
  nlg-nlg: Inau ku pangotia nigua na baubahu tu nea vanigho, ma vanira ghua na lei
    vaivarimu tana lei bongi ke mai, ge ke mapiti me ke kabu kasila. Mi nau ku nimua
    God, ma didira God ghua na lei vaivarimu.
  dgr-DOGNT: Nexè nàowo nàtsoo whıhtsı̨ı̨ sìı welǫ whìle ts'ǫ̀ wheɂǫǫ̀ ahłe ha, eyıts'ǫ
    netł'axǫǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ gıxè wheɂǫ ha, eyıts'ǫ gıza xè wheɂǫǫ̀ ahłe ha. Nenǫ̀htsı̨
    ehłı̨ ha, eyıts'ǫ netł'axǫǫ̀ nets'ıhɂǫ̀ǫ-dǫǫ̀ sı Gınǫ̀htsı̨ ehłı̨ ha.
  pes-OPV: و عهدخویش را در میان خود و تو، و ذریتت بعد از تو، استوار گردانم که نسلا
    بعد نسل عهد جاودانی باشد، تا تو را و بعد از تو ذریت تو را خدا باشم.
  ron-1924: Вой пуне легэмынтул Меу ынтре Мине ши тине ши сэмынца та дупэ тине дин
    ням ын ням; ачеста ва фи ун легэмынт вешник, ын путеря кэруя Еу вой фи Думнезеул
    тэу ши ал семинцей тале дупэ тине.
  aui-aui: Yagu wiisuwona anakabitawani da mmko wiiwaghasina maragasina anabera na
    makewaghawaghasina tam da nosinosim biiyadi raghani muriye da yam God bi nosinosim
    muriye bada yadi God.
  ben-OBCV: তোমার ঈশ্বর ও তোমার আগামী বংশধরদের ঈশ্বর হওয়ার জন্য আমার এবং তোমার মধ্যে
    ও তোমার আগামী বংশধরদের মধ্যে কয়েক প্রজন্ম পর্যন্ত স্থায়ী এক চিরস্থায়ী নিয়মরূপে
    আমি আমার নিয়মটি স্থাপন করব।
  lex-lex: Agora o'a me duratmu-waitmu tsoratreria A nnio'u di la'pa nodi liarni totpena
    Aghi' Uplerlawan la omuora duratmu-waitmu re.
  rgu-rgu: Au homu aroo hehelu-barataa ka neuꞌ o ma tititi-nonosim. Hehelu-barataaꞌ
    ia ta etu-basan fa, huu fo Au ia nana, o mo tititi-nonosim Manetualain ma.
  som-som: Oo axdigayga waxaan ku adkayn doonaa dhexdeenna iyo farcankaaga kaa dambeeyaba,
    tan iyo qarniyadooda oo dhan, waana axdi weligiis waara, kaas oo ah inaan adiga
    Ilaah kuu noqdo iyo farcankaaga kaa dambeeya.
  lat-VUC: 'Et statuam pactum meum inter me et te, et inter semen tuum post te in
    generationibus suis, fœdere sempiterno: ut sim Deus tuus, et seminis tui post
    te.'
  aoi-aoi: “Nare-ka nganja ningena a-yarrkuwarrukwajuma enena eningarumuruma ayakwa
    ningi-yarrkakumurnama aduwaba. Umba eningangkawura ngawa kuw-ambilyama nungkwa-langwi-yada
    akwa ngawa nungkwa-langwi-yada numirena-murriya warnikinikaduwa aburrajukwaba.
    Ningene-ka nungkwa-langwa Ningeningikarrawara aduwaba akwa ngawa ningeningangkawura
    ngawa-da, akwa ngarningka nungkwa-langwa-langwa numirena-murriya warnikinikaduwa-langwa-da.
  eng-ASVBT: And I will establish my covenant between me and thee and thy seed after
    thee throughout their generations for an everlasting covenant, to be a God unto
    thee and to thy seed after thee.
  mna-mna: 'Sua ta koozi aŋbuk ima ku na, kaimer ko aŋpombol mini pa lutum bizin,
    tumbum bizin, mi iseeŋge iseeŋge ma ila. Tana sua tiŋgi ko imbol ma imbotmbot
    ma alok. Sua ta kembei: Nu niomŋan popoŋana ku tabe tipet pa kaimer i, na nio
    ko aŋwe Anutu tiom.'
  ita-1885: Ed io fermerò il mio patto fra me e te, ed i tuoi discendenti dopo te,
    per le lor generazioni, per patto perpetuo; per esser l'Iddio tuo, e della tua
    progenie dopo te.
  eng-LXXUP: And I will establish my covenant between thee and thy seed after thee,
    to their generations, for an everlasting covenant, to be thy God, and the God
    of thy seed after thee.
  eng-ULB: I will establish my covenant between me and you and your descendants after
    you, throughout their generations for an everlasting covenant, to be God to you
    and to your descendants after you.
  spa-VBL: Yo te prometo guardar mi pacto contigo, y con tus descendientes, por todas
    las generaciones futuras. Este es un pacto eterno. Yo siempre seré tu Dios y el
    Dios de tus descendientes.
  fra-_FOB: Et j'établirai mon alliance entre moi et toi, et ta postérité après toi,
    d'âge en âge, pour être une alliance éternelle; afin que je sois ton Dieu, et
    celui de ta postérité après toi.
  mal-mal: ഞാൻ നിനക്കും നിന്റെ ശേഷം നിന്റെ സന്തതിക്കും ദൈവം ആയിരിക്കേണ്ടതിന് ഞാൻ എനിക്കും
