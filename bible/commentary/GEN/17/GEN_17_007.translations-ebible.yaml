  kan-OKCV: ಇದಲ್ಲದೆ ನಿನಗೂ ನಿನ್ನ ಸಂತತಿಗೂ ದೇವರಾಗಿರುವೆನು. ಈ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ನಿನಗೋಸ್ಕರವೂ
