verse: GEN.006.001
translations:
  mal-C: മനുഷ്യർ ഭൂമിയിൽ പെരുകിത്തുടങ്ങി. അവർക്കു പുത്രിമാരും ജനിച്ചു.
  deu-TKW: Als nun die Menschen anfingen, sich zu vermehren auf der Erde, und ihnen
    Töchter geboren wurden,
  lin-lin: Tango bato babandaki kokoma ebele na mokili mpe babotaki bana basi,
  cbr-NT: Uni 'aisamaira 'uakamë 'ëoi ka me tsitsirui buküakëxa, usai 'ikin ka unin
    xanu upíirabu 'inun bëchiakëxa,
  eng-LSV: And it comes to pass that mankind has begun to multiply on the face of
    the ground, and daughters have been born to them,
  bmu-bmu: Ambazip gölme qakŋe malgetka qötöŋinan könahiba qariiga böraturupŋini mi
    mewöyök asuhuget.
  eng-GNV: So when men began to be multiplied vpon the earth, and there were daughters
    borne vnto them,
  eng-WEBSTER: And it came to pass, when men began to multiply on the face of the
    earth, and daughters were born to them,
  nhw-BL: Huan masehualme pejque momiyaquilíaj ipan ni tlaltipactli huan quinpixque
    iniichpocahua.
  swh-ONEN: Watu walipoanza kuongezeka idadi katika uso wa dunia na watoto wa kike
    wakazaliwa kwao,
  bba-bba: Sɑnɑm mɛ tɔmbɑ kɔwɑrɑbu toruɑ hɑnduniɑ sɔɔ mɑ bɑ bii tɔn kurɔbu mɑrumɔ,
  eng-KJVCPB: And it came to pass, when men began to multiply on the face of the earth,
    and daughters were born unto them,
  cpy-cpy: Ikanta roshekitanaki atziripaeni kepatsiki, tzimayitanaki rishintopaeni.
  mpx-mpx: Sauga gamagalau hi gewi hi debalala panayawiya ge natuliyau yowau hi abil
    hi gewi,
  wbp-wbp: Ngula-puruju, yapa-paturlulu-jana kurduwarr-kujurnu. Panu-jarlu-nyayirnilpalu-jana
    mardukuja kurduwarr-kujurnu yuntardi-yuntardi.
  luo-luo: Kane dhano ochako medore e piny, kendo onywolonegi nyiri,
  meu-meu: Nega vada e gini dae taunimanima vada e hutuma tanobada ai, natudia hahinedia
    danu vada e havaradia.
  npi-ULB: मानिसहरूको संख्या पृथ्वीमा वृद्धि हुँदैजाँदा र तिनीहरूका छोरीहरू जन्‍मे,
  yor-yor: Nígbà tí ènìyàn bẹ̀rẹ̀ sí ní pọ̀ si ní orí ilẹ̀, wọ́n sí bí àwọn ọmọbìnrin.
  emp-NTPO: Naʌ̃ ẽjũãne ẽberãrã yõsid̶ad̶e caurãda unucuasid̶aa.
  ind-ind: Jumlah manusia semakin bertambah dan menyebar di muka bumi. Di antara mereka
    terdapat banyak gadis yang begitu cantik sehingga anak-anak laki-laki Allah mengambil
    dan mengawini siapa saja yang mereka sukai dari para gadis itu.
  pes-OPCB: وقتی تعداد انسانها روی زمین زیاد می‌شد، و دختران برای ایشان متولد می‌شدند،
  ssx-ssx: Mo hande wanda꞉hali paeyao kenke honiki honiki paeyaona꞉ putupieke handaata꞉
    wandiki titi make mendimikime.
  lcm-lcm: Si pangau ke tataot na polpolokan i ri vap kalapo laba e kuli rina, na
    kilapo apitus asereai ani ri kavulik miang.
  aer-aer: Kenhe tyerrtye areye atningke-ame-atningke-irreke apmere arrpe-anenhe-werne
    anteke-irremele. Ampe itnekenhe areyele-arlke ampe arrpenhe atningke atnyenewarreke,
    itne-arlke atningke-ame-atningke-irreke. Kenhe arrpenhemele marle mwerre akngerre
    atnyenewarreke.
  tgl-ULB: At nangyari na nang nagsimulang dumami ang sangkatauhan sa mundo at ang
    mga anak na babae ay isinilang sa kanila,
  nop-nop: Meeniŋdi kwet foloŋ kisaŋ ulihakalune wabihiye maaŋ fe mintagiŋ.
  kca-kca: Мўвән хŏйатәт ара йисәт пӑ ԓыв хŏщайэԓ эвет сэма питсәт,
  cbu-NT: Yuwapur Nowerini taarangu anpur tputs tsapurunasish zapan pzapaneerangana.
    Uwshtisin arang iparinanatara, iparina ashiranganaya; kamuztam misha kiztam ashiru
    pzapaneeranganaya.
  hui-hui: Dindini wali agali dewaore ho dame bialu uruningi wandari dewa berene.
  wrs-wrs: Doa indhanamba esvema ophovna, doa hona pethara pilivhoana, wo mutundisva
    eva os phonata.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​ကမ္ဘာ​အ​ရပ်​ရပ်​တွင် လူ​ဦး ရေ​များ​ပြား​လာ​၏။ လူ​တို့​၌​သ​မီး​များ​ဖွား
    မြင်​လာ​ကြ​၏။-
  cbi-NTPO: Chachilla entsa tunu chutu pure' seraindu, naa pannala bain tsaren serala.
  bod-N: དེ་ཡང་ས་སྟེང་དུ་མིའི་རིགས་ཇེ་མང་དུ་གྱུར་པ༌དང༌། ཁོ་རྣམས་ལ་བུ་མོ་སྐྱེ་བའི་དུས༌སུ།
  wsk-wsk: Udagi te kari gue pagam ali iram, ale kuriang imet karogotala bilangaman.
  kkl-kkl: Mog so'o sirikag-sirikag nimi maikno likto palamogpa, kelabo maikno mangalamsiek.
  sna-sna: Vanhu vakati vatanga kuwanda panyika uye vanasikana vakaberekwa kwavari,
  spa-BLM: Cuando los hombres comenzaron a multiplicarse sobre la superficie de la
    tierra, y les nacieron hijas,
  beu-beu: Uanguveng manusia ba por-alolang taang angu, taang maveng toang iila muse,
    ini vaal jangu toang vengajai.
  cac-cac: Ayic ix te q'uib' sb'isul eb' anima d'a sat luum tic, ay pax yisil eb'
    vin̈ vinac ix alji.
  swh-ULB: Ikawa wakati watu walipoanza kuongezeka juu ya uso wa nchi na wana wa kike
    wakazaliwa kwao,
  bel-bel: Калі людзі пачалі множыцца на зямлі і радзіліся ў іх дочкі,
  deu-ELBBK: Und es geschah, als die Menschen begannen, sich auf der Fläche des Erdbodens
    zu vermehren und ihnen Töchter geboren wurden,
  mbb-OT: Ne hein mibmezakel en utew is menge etew zini te kelibutan wey zuen en menge
    anak dan he vahi.
  msc-msc: Nba, mɔɔilu tɛrɛ ye siyaya la duukolo kan tuma mɛn na, alu ka denmusoilu
    sɔrɔn.
  mal-2015: മനുഷ്യർ ഭൂമിയിൽ പെരുകിത്തുടങ്ങി. അവർക്കു പുത്രിമാർ ജനിച്ചപ്പോൾ
  tuo-NT: Titare masã aꞌti diꞌtapʉre pãjãrã waro masãputicãrã niwã. Na põꞌrã numia
    añubutiarã numia nicãrã niwã.
  gup-gup: Bu bininj birridedjdjingmey birrimirndewernmerreni kore kurorre, wanjh
    ngalbebeywurd bindimarnedanginj.
  met-met: Bungina lipudi dungguti disok xumana titia, saing dahayau nanuhangidingdi.
  gvs-gvs: E tomota poyapoya ana madabokina goi bogina sisusáila go, yaidi goi natudiyao
    vevina sibíbina.
  rmc-rmc: Sar pes o manuša pre phuv rozmnožinenas a uľonas lenge čhaja,
  nlg-nlg: Mi tana bona na lei tinoni tara mina mara totolo, mara sepalaghi tana maramana,
    mara suvuraghara mara subo na lei vaivine,
  dgr-DOGNT: Dıı nèk'e dǫ łǫǫ̀ agòjà, eyıts'ǫ gıtì łǫ gǫ̀hłı̨.
  pes-OPV: و واقع شد که چون آدمیان شروع کردندبه زیاد شدن بر روی زمین و دختران برای
    ایشان متولد گردیدند،
  ron-1924: Кынд ау ынчепут оамений сэ се ынмулцяскэ пе фаца пэмынтулуй ши ли с-ау
    нэскут фете,
  ben-OBCV: পৃথিবীতে মানুষের সংখ্যা যখন বাড়তে শুরু করল ও তাদের ঔরসে কন্যাসন্তানেরা
    জন্মাল,
  lex-lex: La'pa rimormiori re rpeha-rlawan pa mutnu lawna la'a nohkerkeran di wawannu,
    ne ra'a'na nana a'na patke'a,
  rgu-rgu: Tepoꞌ ria, lahenda ra boe-boe tamba. Ara kofela basa mamanaꞌ nai dae-bafoꞌ
    a. Ara boki ra ana inaꞌ boe.
  som-som: Waxayna noqotay, markii ay bilaabatay in dadku ku bataan dhulka oo ay gabdho
    u dhashaan,
  lat-VUC: Cumque cœpissent homines multiplicari super terram, et filias procreassent,
  aoi-aoi: Wurrumurndakakine-ka warnumamalya nuw-ababurnadinuma arakba wurrakina akwa
    nuw-errbalinuma eminingka-manja iya eminingka-manja angalya. Kembirra aburraja
    wurrukwala warninikuwena Neningikarrawara-langwa na-likenuma nuw-ambilyu-murruwa
    wurrakina warnumamalya. Biya narrawurraki-rringka-manja wurrumurndakakina warnumamalya,
    narra-rringkama wurradidiyara wurrukukwulyubene-ka wurrakina. Biya kembirra narra-manguma
    aburra-langwi-yada wurridarringka.
  eng-ASVBT: And it came to pass, when men began to multiply on the face of the ground,
    and daughters were born unto them,
  mna-mna: Indeeŋe tana zin tomtom timasak ma tiwe boozo kek. Mi Anutu lutuunu bizin
    tire zin tomtom lutun moori bizin ruŋgun ambaimbaiŋan, tona tikam zin mi tiwoolo
    zin. To tipeebe.
  ita-1885: OR avvenne che, quando gli uomini cominciarono a moltiplicar sopra la
    terra, e che furono loro nate delle figliuole,
  eng-LXXUP: And it came to pass when men began to be numerous upon the earth, and
    daughters were born to them,
  eng-ULB: It came about when mankind began to multiply on the earth and daughters
    were born to them,
  spa-VBL: Y los seres humanos comenzaron a multiplicarse y a esparcirse por toda
    la tierra. Y tenían hijas,
  fra-_FOB: Or, quand les hommes eurent commencé à se multiplier sur la face de la
    terre et que des filles leur furent nées,
  mal-mal: മനുഷ്യർ ഭൂമിയിൽ പെരുകാൻ തുടങ്ങുകയും അവർക്ക് പുത്രിമാർ ജനിക്കുകയും ചെയ്തപ്പോൾ
  lit-lit: Ir įvyko, kai žmonių pradėjo daugėti žemės paviršiuje ir jiems gimė dukterų,
  urd-GVR: Duniyā meṅ logoṅ kī tādād baṛhne lagī. Un ke hāṅ beṭiyāṅ paidā huīṅ.
  suz-BL: मिनु नोले रागीमी मुर शुश दुम्‍मा बाक्‍त। मेकोपुकीमी शुश तमी थीमा बाक्‍त।
  ita-1927: Or quando gli uomini cominciarono a moltiplicare sulla faccia della terra
    e furon loro nate delle figliuole,
  ckb-ckb: کاتێک مرۆڤەکان لەسەر زەوی دەستیان بە زۆربوون کرد و کچیان بوو،
  eng-BBE: And after a time, when men were increasing on the earth, and had daughters,
  crx-NTPO: '''Et ''uhooja, ndi yun k''ut dune ''awet nus za ''uhuniltsuk whe ''ink''ez
    ts''ekoo bubuzkeh suli''.'
  kan-OKCV: ಭೂಮಿಯ ಮೇಲೆ ಜನರ ಸಂಖ್ಯೆ ಹೆಚ್ಚಾಗತೊಡಗಿದಾಗ ಅವರಿಗೆ ಪುತ್ರಿಯರು ಹುಟ್ಟಿದರು.
  bbb-bbb: Areme maza ijia e uine bu tuanavo ije funeka ma uruvana rekoga ae sakae
    ige fune e ijare iraraeme. Ro e uine ije bu tuanaeva ijia bu kuke e bara ije uruvana
    tuanae.
  tam-2017: 'மனிதர்கள் பூமியின்மேல் பெருகத்துவங்கி, அவர்களுக்கு மகள்கள் பிறந்தபோது:'
  spa-RV-1909: Y ACAECIÓ que, cuando comenzaron los hombres á multiplicarse sobre
    la faz de la tierra, y les nacieron hijas,
  ron-BTF: Şi s-a întâmplat, pe când oamenii au început a se înmulţi pe faţa pământului
    şi li s-au născut fiice,
  eng-WEBP: When men began to multiply on the surface of the ground, and daughters
    were born to them,
  eng-FBV: People started to increase in number and spread out across the earth. Daughters
    were born to them,
  nld-1939: Toen de mensen talrijk begonnen te worden op de oppervlakte der aarde,
    en hun dochters werden geboren,
  nch-BL: Huan masehualme pejque momiyaquilíaj ipan ni taltipacti huan quinpixque
    iniichpocahua.
  tfr-NTPO: Nopga, e wapga shdöktong träk l̇l̇ëm kjok ëre kjing goshko. Ga wapga wal̈ëga
    kjong kjong wol̈ësowa. E kjĩshko ga Sbö wapga orkwosmono wal̈ëga woyde kjone dey
    l̈i tjok.
  vie-1934: Vả, khi loài người khởi thêm nhiều trên mặt đất, và khi loài người đã
    sanh được con gái rồi,
  hin-CV: फिर जब पृथ्वी पर मनुष्यों की संख्या बढ़ने लगी और उनके पुत्रियां पैदा हुई,
  eng-OURB: When men began to multiply on the surface of the ground, and daughters
    were born to them,
  spa-BES: Y después de un tiempo, cuando los hombres se multiplicaron en la tierra,
    y tenían hijas,
  tdx-tdx: Nangetseketseke ty ia’ ondaty an-tane atoy vaho nisamak’ ampela
  vid-vid: Wanhu lowaluche konjezeka muisi na kuponda wahinza,
  pwg-pwg: Wawaya ivi karei da i koroto irakarakata dobuwai. Natunatusi ituputupuwa
    da kamosiyai viya na wivine.
  eng-OKE: And it was when the sons of men had begun to multiply upon the earth, and
    daughters were born to them,
  tha-KJV: ต่อมาเมื่​อมนุษย์​เริ่มทวีมากขึ้นบนพื้นแผ่นดินโลก และพวกเขาให้กำเนิดบุตรสาวหลายคน
  por-BR-2018: E aconteceu que, quando começaram os homens a multiplicar-se sobre
    a face da terra, e lhes nasceram filhas,
  bco-bco: Tif amio꞉ kaluka꞉isaleyo꞉ modo꞉ ko꞉lo꞉ fa꞉la꞉dowakiyo꞉, henfelo꞉ wenamio꞉
    ililima꞉niki mo꞉mo꞉do꞉. A꞉la꞉ta꞉ga꞉ iliyo꞉ ka꞉isale so꞉wayo꞉lo꞉ sa꞉la꞉la꞉len.
  deu-ELO: Und es geschah, als die Menschen begannen sich zu mehren auf der Fläche
    des Erdbodens, und ihnen Töchter geboren wurden,
  ktm-ktm: Ndramat hohor hala pule-en lokpoi ndre mandra-an, pe hotou nedu’ su pihin.
  caa-caa: Pues entonces conda e gente cay bꞌoruobꞌ meyra tara tor e rum y cay cuxpobꞌ
    meyra ijchꞌoctacobꞌ,
  eng-WYC-2018: And when men began to be multiplied on [the] earth, and had begat
    daughters,
  epo-epo: Kaj kiam la homoj komencis multiĝi sur la tero kaj al ili naskiĝis filinoj,
  uig-PIN: Wǝ xundaⱪ boldiki, insanlar yǝr yüzidǝ kɵpiyixkǝ baxliƣanda, xundaⱪla ⱪizlarmu
    kɵplǝp tuƣulƣanda,
  beo-beo: Osobo bagadega dunu fi idi da bagade heda:i. Uda mano da ilima lalelegeloba,
  tpi-OTNT: Bihain planti manmeri i kamap pinis long graun, na ol i gat ol pikinini
    meri.
  hau-SA: Sa’ad da mutane suka fara ƙaruwa a duniya, aka kuma hahhaifi musu ’ya’ya
    mata,
  udu-udu: Ki ’kwani ṯelki mii ’pen mmomar is mo ap̱o/ bwam/e ga ’cesh mo dhali ’bwa/m
    buni dho’thkunu uni mo ṯani
  uig-LAT: We shundaq boldiki, insanlar yer yüzide köpiyishke bashlighanda, shundaqla
    qizlarmu köplep tughulghanda,
  nde-nde: Kwathi abantu sebesanda ngobunengi emhlabeni, bezala amadodakazi,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he fakaʻaʻau ke tokolahi ʻae kakai ʻi he funga
    ʻo māmani, naʻe fanauʻi ʻae ngaahi ʻofefine kiate kinautolu,
  ces-1613: Stalo se pak, když se počali množiti lidé na zemi, a dcery se jim zrodily,
  eko-eko: Wakathi anaatamu aaziyeevo waattelana muulumwenku na khuwaavokola aana
    aakha,
  nss-nss: Iro tandrohonga hu ndramat huro kol pwan ara ndromweyahu iropo iya soyon
    iya, pe huiki noruhu pihin.
  eng-WMB: When men began to multiply on the surface of the ground, and daughters
    were born to them,
  tam-TCV: பூமியில் மனிதர் பெருகத் தொடங்கியபோது, அவர்களுக்கு மகள்கள் பிறந்தார்கள்;
  ceb-ULB: Miabot ang panahon nga ang katawhan midaghan sa kalibotan ug nanganak sila
    ug mga babaye,
  mkn-mkn: Itu waktu, manusia su tamba banya. Ais dong su idop batasiram di mana-mana
    di ini dunya. Dong ju barana ame ana-ana parampuan.
  pol-UBG: Gdy ludzie zaczęli się mnożyć na ziemi i rodziły im się córki;
  agr-agr: Aents ashí nugkanum kuashat kaweagtai, nawanji aidaushkam akiinkauwai.
  kyc-kyc: Yuu pandadokona mee wambu wai kiso andakiyamo karo dokopa wanake lapo mandeyami.
  urd-GVU: دنیا میں لوگوں کی تعداد بڑھنے لگی۔ اُن کے ہاں بیٹیاں پیدا ہوئیں۔
  deu-1912: Da sich aber die Menschen begannen zu mehren auf Erden und ihnen Töchter
    geboren wurden,
  ntj-ntj: Nyangka palunyangka yarnangu-ya pirnirringkula yanu manta lipiwanatarrartu
    nyinarranytja. Palunyalu-yanku yurntalpa kanyiranytja.
  row-row: Leleꞌ naa, atahori bau ramaheta. Ara rasodꞌa nggari-nggari sia bee-bꞌee
    ndule raefafoꞌ ia. Ara o bꞌonggi ana inaꞌ ra boe.
  kan-2017: ಭೂಮಿಯ ಮೇಲೆ ಮನುಷ್ಯರ ಸಂಖ್ಯೆ ಹೆಚ್ಚಾಯಿತು. ಇವರಿಗೆ ಹುಟ್ಟಿದ ಹೆಣ್ಣುಮಕ್ಕಳು
  ena-ena: Hulaŋ iamɨgali agɨlaŋ fɨli neŋ hɨnihɨni habɨlavɨhadami. Habɨla habɨla nadi
    daŋ nadi daŋ hɨniavɨhadami.
  tgo-tgo: Mbaŋa gharɨgharɨ kaero lemoyo e yambaneke na thɨ yala, thɨ ghambɨŋgiya
    wanakau lemoyo,
  yap-yap: Re ngiyal’ i n’em e ke yo’or e girdi’ nga gubin yang u fayleng, ma yibe
    gargeleg e ppin.
  tet-tet: Oras nia, ema hetak bea tuꞌan. Sia moris keke lema rai tiꞌan. Sia moos
    nahoris oan feto kabaas.
  hlt-MCSB: Te vaengkah hlang loh diklai hman ah pungtai pahoi tih amamih ham canu
    a cun uh hatah,
  mdy-ETH: ዓሲኮ ዜርፃ ሳዖይዳ ሚርጊ ሚርጊ ዓኣዼ ዎዶና ሚርጌ ዉዱሮ ናይ ሾይንቴኔ፤
  twi-ASANTE: Ɛberɛ a nnipa dɔɔso wɔ asase so no, wɔwoo mmammaa.
