    ngurti manurlanyanu purlka ngartakkarrku, wanjila manya yungku nyuntukurawarnti
    walakuwarnti mapirrirni, yarnta kartu nyuntukurajaa lamparrjiwarnti.” Yarnta parla
    Ngarpungu marni Nawawu, “Takurrpungku manunya kuyiwarnti nganapartu nganapartu.
    Kujarti manunya takurrpungku maljiwarntijaa ngamartiwarnti mapirrirni.” Nyanartikarrarni
    parla Ngarpungu jularnani pikawurra. Wali nyanartijangka Nawangu mapunikani Ngarpuwu,
    ngartakpanila ngurti ngapakarraji yurnturrungajirtarla pulparra. Nganpayirlu Nawangu
    manyanta mapunikani Ngarpunga. Pajajinyangu manya ngartakpani najiwarnti jirikiwarntiwujaa
    kuyiwarntiwu. Kanarlanywarntiwu mapirrirni manyanangu ngartakpani yarnta piyirnwarntiwu
    mapirrirni yukarnupurru. Japal nyanarti ngurti ngartakpani. Nyanartijangkarlu
    limirrijilinyparnila manyanta rukukani, ngajirta nganyanta ngapa pirriyanta kirlingirrirla.
    Nyanartirlamarra manyanta rukukanani.
