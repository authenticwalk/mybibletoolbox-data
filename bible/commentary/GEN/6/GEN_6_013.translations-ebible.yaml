verse: GEN.006.013
translations:
  mal-C: അതുകൊണ്ട് ദൈവം നോഹയോട് അരുളിച്ചെയ്തു, “ഞാൻ സകലമനുഷ്യരെയും നശിപ്പിക്കാൻ തീരുമാനിച്ചിരിക്കുന്നു;
    അവർനിമിത്തം ഭൂമിയിൽ അക്രമം നിറഞ്ഞിരിക്കുന്നു! ഞാൻ അവരെയും ഭൂമിയെയും നശിപ്പിക്കും!
    നിശ്ചയം.
  deu-TKW: 'Da sprach Gott zu Noah: Das Ende alles Fleisches ist bei mir beschlossen,
    denn voll ist die Erde von Frevel, den sie verüben; so will ich sie nun von der
    Erde vertilgen.'
  lin-lin: 'Boye, Nzambe alobaki na Noa : « Nazwi mokano ya koboma bikelamu nyonso
    ya bomoi, pamba te mokili etondi na mabe likolo na bango. Solo, nakobebisa bango
    elongo na mokili.'
  cbr-NT: 'usa iskin ka Noé kakëxa: Kamabi unikama këñuti kana sinan. Atun ''ucha
    kupín ka ënë menuxun ''aisamaira ñu ''atima ''aia, usa ''ain kana ''ën a unikama
    ''imainun menu ''ikë ñukama këñuti ''ain.'
  eng-LSV: And God said to Noah, “An end of all flesh has come before Me, for the
    earth has been full of violence from their presence; and behold, I am destroying
    them with the earth.
  bmu-bmu: 'Mewö eka Anutunöŋ Noagöra keu kewö jii mörök: “Ambazip yeŋgöra aka ayuhum
    eŋgieŋgi mi gölme körek dop köla ahöza. Miaŋgöra nöŋön ambazip pakpak mem kömum
    teköm eŋgimamgöra mönö keuni jöhöyal. Mötnöŋ, nöŋön mönö onöŋ gölme meleŋbi geiga
    yuai pakpak isikusukŋinambuk mi kömum teköme.'
  eng-GNV: 'And God said vnto Noah, An ende of all flesh is come before me: for the
    earth is filled with crueltie through them: and beholde, I wil destroy them with
    the earth.'
  eng-WEBSTER: 'And God said to Noah, The end of all flesh is come before me; for
    the earth is filled with violence through them: and behold, I will destroy them
    with the earth.'
  nhw-BL: 'Huajca Toteco Dios quiilhui Noé: “Niquinpolihuiltis nochi masehualme campa
    hueli ipan tlaltipactli pampa nochi san mosisiníaj, yeca niquinixpolos ica nochi
    catli onca.'
  swh-ONEN: Kwa hiyo Mungu akamwambia Noa, “Nitawaangamiza watu wote, kwa kuwa dunia
    imejaa ukatili kwa sababu yao. Hakika mimi nitaangamiza watu pamoja na dunia.
  bba-bba: Mɑ u Nɔwɛ sɔ̃ɔwɑ u nɛɛ, nɑ ɡɔ̃ru doke n hunde konibɑ kpuro kpeerɑsiɑ, domi
    bɑ derɑ hɑnduniɑn ɡɔbɑ bɑndɑ. Kon bu kpeerɑsiɑ, be kɑ tem sɑnnu.
  eng-KJVCPB: And God said unto Noah, The end of all flesh is come before me; for
    the earth is filled with violence through them; and behold, I will destroy them
    with the earth.
  cpy-cpy: 'ikantakiri Noé: “Nokenkithashiretaka nothonkeri atziripaeni. Riitaki kantakaantakirori
    otzimantakari kepatsiki ompojawakahaantsi, nothonkeri irikapaeni eejatzi maawoeni
    kepatsi.'
  mpx-mpx: Inoke i baek Nowa elana i ba, “Ya nuwatu gamagalau gegewel ge panayawi
    na apanakil nihi mowasi, kaiwena wali lohalohaveyan i gasisi labena gegewena elal.
  wbp-wbp: Kujarlaju, wangkajalkurla Nawakuju Kaatuju, “Warru nyangka-jana yapa nyampu
    warrukirdikirdi kuja kalu-nyanu warrarda pakarni kulungkuju. Ngula-panuju kapurna-jana
    muku pinyi ngapangku ngawarra-kurlurlu manu riwarri-mani muku.
  luo-luo: Kuom mano, Nyasaye nowacho ne Nowa niya, “Abiro tieko dhano duto nikech
    piny opongʼ gi timbe maricho nikech gin. Adier abiro tiekogi kaachiel gi piny.
  meu-meu: Bena Dirava ese Noa e hereva henia, eto, Mauri ḡaudia iboudiai dokodia
    be lau vairagu ai vada eme kau; badina be idia daidiai tanobada na daḡedaḡe ai
    veda eme honu honu dae, taunabunai, lau ese baina habuadia tari tanobada ai.
  npi-ULB: परमेश्‍वरले नोआलाई भन्‍नुभयो, “यो सबै प्राणीको अन्त गर्ने समय आएको म देख्‍न
    सक्छु, किनभने पृथ्वी तिनीहरूको हिंसाले भरिएको छ । वास्तवमा, मैले तिनीहरूलाई पृथ्वीसँगै
    नष्‍ट पार्नेछु ।
  yor-yor: Ọlọ́run sì wí fún Noa pé, “Èmi yóò pa gbogbo ènìyàn run, nítorí ilẹ̀ ayé
    kún fún ìwà ipá nípasẹ̀ wọn. Èmi yóò pa wọ́n run àti ayé pẹ̀lú.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba Noéa jarasia: –Mʌ̃a naʌ̃ ẽjũãne zocai b̶eara jũma
    jõbiya jũmawãyã cadjiruada o b̶ea bẽrã. Idjab̶a naʌ̃ ẽjũã sid̶a jũma ãrĩya.'
  ind-ind: Berkatalah Allah kepada Nuh, “Aku sudah memutuskan untuk memusnahkan seluruh
    manusia dan makhluk hidup yang lain, karena kekerasan manusia terhadap satu sama
    lain sudah memenuhi bumi.
  pes-OPCB: 'پس خدا به نوح فرمود: «تصمیم گرفته‌ام تمام این مردم را هلاک کنم، زیرا
    زمین را از شرارت پُر ساخته‌اند. من آنها را همراه زمین از بین می‌برم.'
  ssx-ssx: Koda꞉ma꞉ Noa pa꞉ta꞉ alota꞉ I̱ma꞉ wanda꞉hali paeyao ota꞉ hoeyaalueke hone
    witolome laata꞉ Do kenkena꞉ta꞉ ika꞉ haku na piki hau manuma꞉ tumba꞉la꞉ ekina꞉
    iki paeyao siki hoeyaalueke.
  lcm-lcm: Au na kala antok a Noa ta, “Nalapo lomlomonai kana ta na akamusai ani ri
    vap using kuli rina ke kalapo duk ta lau visuk le singiria.
  aer-aer: '@see-verse:GEN.006.012'
  tgl-ULB: Sinabi ng Diyos kay Noe, “Nakikita kong panahon na upang bigyang wakas
    ang lahat ng laman, sapagkat napuno na ng karahasan ang mundo sa pamamagitan nila.
    Katunayan, wawasakin ko sila kasama ng mundo.
  nop-nop: Unduŋ doktiŋa Bepaŋdi Noa indiŋ niŋguk, “Nu yadi kwet foloŋ metam’walaŋ
    nai dapmandok nadikwambundalat. Adi adi kadakaniŋ tubune fifile eŋ gioŋgioŋe tubune
    kwet agaŋ kadaka hinek tilak doktiŋa nu tubuliwe tibit.
  kca-kca: 'Щӑԓта Турәм Ной пеԓа йастәс: «Ма кашәӈ ԓыԓәӈ ŏт хŏԓтԓэм, мўв ԓыв эԓтайэԓ
    ԉикәӈ верәтән тэкнәс; щишән, Ма ԓывиԓаԓ пӑратԓәԓам.'
  cbu-NT: 'Ashiriya, Apanllsha Nowee tárangiya: Tsapurunasshuch tputs ichingarusin
    yuwaatsimari waana zandkana anootsimari ashkanaya. Nda pakchiyam nuwaa chinakanaya.
    Ashiri nuw ichingaru tpachingachima. Izuuru kachingchima. Yuw ichingaru maachit
    manginshuch tsapurunasush taakana anoo tpachingayaruri kasachima, Apanll tárangiya.'
  hui-hui: Ngode Datagaliwabehanda Noahondo ogodagua lalu, Dindi bibahendeni wali
    agalime mine howa tini bagabaga bialu wai dege bialu karuni mangabago ai bo wahai
    holebero. Wali agali dindini yu wahene mbira naholebira.
  wrs-wrs: Doa Sesoa Noam omnana, doa kava vevav, wo indhanamba si hemba wohsihavav.
    Himba ahalvamana nakra aevulv, beswonamba owai, noinda kava yunam wohkelvapiangalm
    vev pethanahonam.
  mya-mya: ထို​အ​ခါ​ဘု​ရား​သ​ခင်​သည်​နော​ဧ​အား``ငါ သည်​လူ​သတ္တ​ဝါ​အား​လုံး​ကို​သုတ်​သင်​ရန်​ဆုံး
    ဖြတ်​ပြီး​ပြီ။ ကမ္ဘာ​မြေ​ကြီး​သည်​သူ​တို့​၏​ပြစ် မှု​များ​ဖြင့်​ပြည့်​နှက်​လျက်​ရှိ​သ​ဖြင့်
    သူ​တို့​ကို အ​ကုန်​အ​စင်​သေ​ကြေ​ပျက်​စီး​စေ​မည်။-
  cbi-NTPO: 'tsandimi Noénu: Chachillanu depirekenu tsuyu. Yala'' kuipa'' mityan entsa
    tusha tsamantsa tituba kiken ne chudenave. Tsa'' mitya, yalanu depireke'', kayu
    vera entsa tusha tiba chudenashu juntsalanu bain depirekenu tsuyu.'
  bod-N: དེ་ནས་དཀོན་མཆོག་གིས་ནོ་ཨ་ལ་འདི་སྐད༌དུ། ཤ་ཁྲག་གདོས་བཅས་ཀྱི་མི་དེ་དག་གི་མཇུག་འབྲས་བདག་གི་མདུན་དུ་སླེབས༌ཤིང༌།
    ས་སྟེང་དུ་དེ་དག་གི་གདུག་རྩུབ་ཀྱིས་བཀང་ཡོད་པའི༌ཕྱིར། ལྟོས༌དང༌། བདག་གིས་དེ་རྣམས་ས་གཞི་དང་མཉམ་དུ་མེད་པར༌བྱའོ།།
  wsk-wsk: Se Kaem Noah maonam, “Ani kariimet suen la nunga menawurikko. Mu awuk,
    nuna te se ali kager daong karogo terong mam. Buta se ani kariimet ta se ali karogo
    la menawurikko,” mam.
  kkl-kkl: Ulamekpa, Allahri Nuh ponekoag yubu lelamogti, “Nimi ni kom taukang aro
    karepto palilamna. Sindi malia ulamangne mog so'o to'op talamlaba, nimi niap nia
    mangkinaap orog nembanun.
  sna-sna: Saka Mwari akati kuna Noa, “Ndava kuzoisa magumo kuvanhu vose, nokuti nyika
    yazara nokurwisana nokuda kwavo. Zvirokwazvo ndiri kuzovaparadza vose pamwe chete
    nenyika.
  spa-BLM: 'Dios dijo a Noé: “Voy a acabar con toda la carne, porque la tierra está
    llena de violencia por culpa de ellos. He aquí que los destruiré a ellos y a la
    tierra.'
  beu-beu: Angmuse Lahatala Ana Noh at mateng hula, “Taang-taang mi angu, Na uuling
    ateing se, manusia ang naung emangpi jasi-ahala anguba omi aabeta. Base, Na vengputus
    iilat hula, por-alolang anga, bot emangpi ba ue omimi angu, hapot bia.
  cac-cac: 'Yuj chi'' ix yal Dios d''a vin̈aj Noé chi'': Toxo ix in na'' to ol in
    satel masanil anima tic. Yujto axon̈ej ixtoj anima sc''ulej eb'', yuj chi'' ol
    in satel eb'' yed'' masanil yolyib''an̈q''uinal tic.'
  swh-ULB: Mungu akamwambia Nuhu, “Nimeona kuwa sasa niwakati wa mwisho kwa wote wenye
    mwili, kwa kuwa inchi imejaa ghasia kutokana na wao. Hakika, nitawaharibu wao
    pamoja na nchi.
  bel-bel: 'І сказаў Гасподзь Бог Ною: канец усякай плоці прыйшоў прад аблічча Маё,
    бо зямля напоўнілася ад іх зладзействамі; і вось, я вынішчу іх зь зямлі.'
  wed-wed: Ma God Noah i riwei, “Rava pupunana a vivinua-notenotei. Aubaina rava ai
    ḡoʼapoapoe dobu i oai, lamna aubaina rava ma dobu anatapuna ana vipupui.
  deu-ELBBK: 'Und Gott sprach zu Noah: Das Ende alles Fleisches ist vor mich gekommen;
    denn die Erde ist voll Gewalttat durch sie; und siehe, ich will sie verderben
    mit der Erde.'
  mbb-OT: ne migkaǥi sikandin diyà te ki Noe te, “Neisip ku en he edlimasen ku is
    tivuuk he menusiyà. Su tenged kandan, nekeeneb te kelibutan is kelelalung, ne
    tenged dutun id-awè ku sikandan dini te tanà.
  msc-msc: 'Wo rɔ, Alla ka a fɔ Nuhan yɛ ko: «N da a latɛɛ ko mɔɔilu bɛɛ ri halaki
    n bolo, baa karagbɛlɛya ra jɛnsɛn alu bolo foo ka duukolo fa. N kɛtɔ alu bɛɛ ni
    duukolo halakila i ɲɔɔn fɛ le.'
  mal-2015: 'ദൈവം നോഹയോടു കല്പിച്ചതെന്തെന്നാൽ: സകലജഡത്തിന്റെയും അവസാനം എന്റെ മുമ്പിൽ
    വന്നിരിക്കുന്നു; ഭൂമി അവരാൽ അതിക്രമംകൊണ്ടു നിറഞ്ഞിരിക്കുന്നു; ഞാൻ അവരെ ഭൂമിയോടുകൂടെ
    നശിപ്പിക്കും.'
  tuo-NT: 'Õꞌacʉ̃ Noerẽ́ aꞌtiro nicʉ niwĩ: “Yʉꞌʉ nipeꞌtirã masãrẽ cõꞌapeꞌocʉ̃ti. Na
    basu ñaꞌarõ weecã, aꞌti ʉmʉcopʉre aꞌmewẽjẽse yʉꞌrʉmajã waꞌaꞌa. Tojo weegʉ masã,
    diꞌtare miopeꞌocʉ̃ti.'
  gup-gup: Wanjh God bimarneyimeng Noah, yimeng, “Ngaye nganjilngbekkarrinj ngabenyakwon
    rowk nawu kabirrimimbi, dja wernminj duninjh kore kurorre bu kabirrihburren. Kanbekka,
    marneyime, ngaye bedda ngabenyakwon dja kunrorre dorrengh ngabendjarrkyakwon.
  met-met: Binabu Urana harua na Noa ba, “Ngahau hatumingagua ba ngasahi lipu longgalo,
    namua na dilibu titia baxagi mana kuboluding dudunamdi. Maxuna bagula ngahanggalangiadi
    xaung titi(a).”
  gvs-gvs: Tuwo Yaubada Nowa ilatuwoko idigo kana, ‘Bogina alovina bego kaga liliuna
    maa yawoidi bei amtulidi unana tauyadi pasidi poyapoya aigoyo goi ikayaoda, tauna
    kunōve. Tauyadi poyapoya taiyao bei abugoyaidi.
  rmc-rmc: 'Avke o Del phenďa le Noachoske: „Rozhodňinďom man, hoj zňičinava savoro,
    so dživel, bo e phuv hiňi pherďi lengre maribenenca. He, zňičinava the le manušen
    the e phuv.“'
  nlg-nlg: Keri ge God te bosa vania Noah, “Inau tu liona na taghalaghiniana na lei
    totobo vola tana maramana, na pukuna na maramana te saopoa tua na dika nia raini.
    Eo, ku durake sokora tana maramana.
  dgr-DOGNT: Eyıt'à Nǫ̀htsı̨ Noah ts'ǫ̀ hadı, “Dıı nèk'e dǫ gıxè hołı̨ı̨ nàowoò nàtsoò
    agòjà t'à dǫ hazǫǫ̀ gıdıhohtsı̨ ha eyıts'ǫ dıı dèè sı wedıhohtsı̨ ha.
  pes-OPV: 'و خدا به نوح گفت: «انتهای تمامی بشر به حضورم رسیده است، زیرا که زمین بسبب
    ایشان پر از ظلم شده است. و اینک من ایشان را با زمین هلاک خواهم ساخت.'
  ron-1924: 'Атунч, Думнезеу а зис луй Ное: „Сфыршитул орькэрей фэптурь есте хотэрыт
    ынаинтя Мя, фииндкэ ау умплут пэмынтул де силничие; ятэ, ам сэ-й нимическ ымпреунэ
    ку пэмынтул.'
  aui-aui: Na God, Nowa iwoneni bo, “Wawaya yadi berawapawapae na kubura tupana sivibero
    kirakiiyeni, noko biidi awiiwiini da wawaya tupana nama samakamake na aniberodi.
    Bi kate sawara tupadi mmko kuburine bada anagigiratavedi.
  ben-OBCV: অতএব ঈশ্বর নোহকে বললেন, “আমি সব মানুষের জীবন শেষ করে দিতে চলেছি, কারণ
    এদের জন্যই পৃথিবী হিংস্রতায় পরিপূর্ণ হয়ে উঠেছে। আমি নির্ঘাৎ তাদের ও পৃথিবীকে
    একসাথে ধ্বংস করে দিতে চলেছি।
  lex-lex: 'Uplerlawna Nhar lirni la Nuh: “Aget tiarg oleka de Awuenna rimormiori
    honona, yoma nohmaran di npenpuenu-nanah olek la maklekla-makdiaini re, pede hota
    Awueyata-wuaniawua honona re, ra''itar wutu nohkeran di.'
  rgu-rgu: Basa de Manetualain nafada Noh nae, “Nai mamanaꞌ bea-bea oo, Au ita adaꞌ
    noi lahenda a tadalu nara. De Au aetuꞌ so ae, Au nau tao alulutuꞌ dae-bafoꞌ ia
    no basa oe-isin.
  som-som: Oo Ilaah wuxuu Nuux ku yidhi, Intii jidh leh oo dhan dhammaadkoodii aan
    dhammayn lahaa ayaa gaadhay; waayo, dhulkii waxaa ka buuxsamay dulmi iyaga ka
    yimid, oo bal eeg, iyagaan dhulka la baabbi'in doonaa.
  lat-VUC: 'dixit ad Noë: Finis universæ carnis venit coram me: repleta est terra
    iniquitate a facie eorum, et ego disperdam eos cum terra.'
  aoi-aoi: Biya ni-yama Neningikarrawara Nawu-wa, “Ngayuwa ningena arakba wurrumurndakeyina
    warnumamalya kawurraki-jungwajinama wurrababurna-langwa mena namurndak-arriyakajungwunuma
    ababurna-langwa awurruwurrariya.
  eng-ASVBT: And God said unto Noah, The end of all flesh is come before me; for the
    earth is filled with violence through them; and, behold, I will destroy them with
    the earth.
  mna-mna: 'To Anutu iso pa Noa: “Toono ipen pa mbulu ki malmal. Tana nio leleŋ iur
    kek be aŋpasaana zin tomtom ramaki koroŋ boozomen ta timbotmbot toono na.'
  ita-1885: 'E Iddio disse a Noè: Appo me la fine di ogni carne è giunta; perciocchè
    la terra è ripiena di violenza per cagion di costoro; ed ecco io li farò perire,
    insieme con la terra.'
  eng-LXXUP: And the Lord God said to Noah, A period of all men is come before me;
    because the earth has been filled with iniquity by them, and, behold, I destroy
    them and the earth.
  eng-ULB: God said to Noah, “I can see that it is time to put an end to all flesh,
    for the earth is filled with violence through them. Indeed, I will destroy them
    with the earth.
  spa-VBL: 'Entonces Dios le dijo a Noé: “He decidido poner fin a todos los habitantes
    de la tierra porque todos son violentos y viven sin ley. Yo mismo los voy a destruir
    a todos, y a la tierra misma junto con ellos.'
  fra-_FOB: 'Et Dieu dit à Noé: La fin de toute chair est venue devant moi; car la
    terre a été remplie de violence par eux; et voici, je vais les détruire avec la
    terre.'
  mal-mal: 'ദൈവം നോഹയോട് കല്പിച്ചതെന്തെന്നാൽ: “മനുഷ്യകുലത്തിനു അന്ത്യം വരുത്തുവാൻ
