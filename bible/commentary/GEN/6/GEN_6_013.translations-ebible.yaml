    ihocara coonanara cimpankaya. Phimaana mi kinawakwanyulaca ni ilapo eyo.'
  acu-NT: 'Noén chicharak: —Yamaikia mash nungkanam aints ainau pujuina nuka tuke
    maanikiar, ni tunaari ainaujai nungkan mesraru asaramtai, aints ainaunka ni nungkarijai
    metek amuktatjai. Antsu ningki wiasmatmamkartin ainawai.'
  spa-PDDPT: 'Y ʼElohim dijo a Noé: Decidí el fin de todo ser viviente. Porque la
    tierra se llenó de violencia a causa de ellos. Mira, Yo los destruyo con la tierra.'
  gun-gun: 'Ha''e ramo Nhanderuete aipoe''i Noé pe: — Xee anhembopy''a yvy regua kuery
    ha''e javi amomba aguã, avakue heko vai va''e anho ikuai ramo yvy re. Amokanhymba
    ''rã, yvy reve.'
  agu-BL: 'nintzun ben tlol tetz Noé: “Ja wi''t bixe'' wa''n tan chisotzaje''n cyakil
    wunak, na ntin na chibiy quib squibil quib. Cha''stzun te chicopon insotzal tuml
    cyakil jilwutz txuc tu cyakil e''chk takle''n yi at wuxtx''otx''.'
  eng-PEV: So God said to Noah, “Look, everyone is doing bad things and hurting each
    other. I’m going to kill everyone, and I will finish up everything on the earth.”
  ilo-ULB: Kinuna ti Dios kenni Noe, “Makitak a panawenen a pagpatinggaen ti amin
    a lasag, ta napnoan iti kinaranggas ti daga gapu kadakuada. Pudno a dadaelekto
    ida agraman ti daga. Mangaramidka iti daongmo manipud iti tarikayo iti sedro.
  kpg-kpg: God ga helekai gi Noah, “Au gu hagamaanadu bolo Au ga daaligi nia daangada
    huogodoo gi mmademmade. Au ga hagammaa digaula gi daha, idimaa, henuailala la gu honu hua
    i nadau hai huaidu.
  uig-ARA: 'شۇنىڭ بىلەن خۇدا نۇھقا: ــ مانا، ئالدىمغا بارلىق ئەت ئىگىلىرىنىڭ زاۋاللىقى
    يېتىپ كەلدى؛ چۈنكى پۈتكۈل يەر-جاھاننى ئۇلارنىڭ سەۋەبىدىن زوراۋانلىق قاپلىدى. مانا،
    مەن ئۇلارنى يەر بىلەن قوشۇپ ھالاك قىلىمەن.'
  bsp-bsp: 'Ti t'' ɛnasɔŋɛ Kanu kəloku Nuha: «Iŋcɛm-cɛmnɛ kəmələk yeŋesəm ya doru
    fəp, bawo tes taŋan tɔsɔŋɛ kɔ doru dɛla kədəkətɛrɛnɛ, kənim ŋa k''inder doru.'
  bps-bps: Taman manan ku Nowa, “Ani fandamgu, falmogu i kdee dad to di tah tanà ani,
    du di klamang tanà ani too fnò i sasè nimòla. Taman toogu ale falmo kadang na
    gakuf i kdee di tah tanà ani.
  mbs-mbs: Minikagi se Timanem diyà ki Noe, “Tod ko, igelaen ko den se kedita te otaw,
    so nelegeb den se kebelad te tanà te medaet eg-inangen dan. Yan ontò ko dan bàtan
    sipat te kedita dini lanto te tanà.
  tof-tof: Da God Noaka we bóktanórr wagó, “Ka gyagüpitótók kuri esena blaman pamkolpam
    kulainüm, zitülkus gazirrwóma ini tüp kuri gwarróne ibübókamde. Turrkrru, ka sab
    ibü blaman pabzuo ini tüppükü!
  sus-sus: Na kui Ala naxa a masen Nuha bɛ, «N wama adama birin tongofe duniɲa ma,
    barima duniɲa bara kobi a ɲaaxi ra. N wama adama birin nun duniɲa birin kanafe.
  pon-2006: Koht eri mahsanihong Noha, “I koasoanedier en kamwomwala aramas koaros.
    I pahn kamwomwala douluhl irail koaros, pwehki sampah direkilahr arail wiewia
    suwed kan.
  jae-jae: Ma Anôtô kêsôm gêdêŋ Noa gebe “Aê taêc gêjam kêtu tôŋ gebe janac gêŋ mateŋ
    jali samob nêŋ lêŋ pep tageŋ gebe ŋamalacnêŋ biŋ alôb-alôb gêjam nom samucgeŋ
    auc. Kêtu tonaŋŋa aê gabe janseŋ êsêac tonomgeŋ su sênaŋa.
  ksd-ksd: 'Ma God i ga biti tai Noa dari: A mutuai ra lavur tarai i tar vana rikai
    piragu, tago dia tar vabuka ra rakarakan a gunagunan ma ra mangamangana bilak;
    ma gire, ina nila vue diat ma ra rakarakan a gunagunan.'
  tur-YTC: Tanrı Noa'ya, “Bütün yaşayanların sonunu getireceğim” dedi, “Çünkü onların
    yüzünden yeryüzü zorbalıkla doldu. İşte, onları da yeryüzünü de yok edeceğim.
  bel-N: 'І сказаў Бог Ною: “Канец усякаму целу прыйшоў перад аблічча Маё, бо зямля
    напоўнілася ліхадзействам праз іх. І вось, Я вынішчу іх з зямлі.'
  grc-BRENT: Καὶ εἶπε Κύριος ὁ Θεὸς τῷ Νῶε, καιρὸς παντὸς ἀνθρώπου ἥκει ἐναντίον μου,
    ὅτι ἐπλήσθη ἡ γῆ ἀδικίας ἀπʼ αὐτῶν· καὶ ἰδοὺ ἐγὼ καταφθείρω αὐτοὺς καὶ τὴν γῆν.
  ind-AYT: Lalu, Allah berkata kepada Nuh, “Akhir dari semua manusia telah datang
    di hadapan-Ku sebab bumi sudah dipenuhi dengan kekerasan oleh mereka. Lihat! Aku
    akan memusnahkan mereka bersama dengan bumi.
  lid-lid: Eme Kindrei tiye i ta Nowa, “Jo badeh ndratehei budon ta edeu sendrehendreh
    i tiri lau mari. Jo kameh idi iri ma munyak amak, tasah munyak badeh ndradah ta
    lomondra ndra-in tiri.
  eng-NNA: '@see-verse:GEN.006.012'
  nya-nya: Ndipo Mulungu anati kwa Nowa, “Ndatsimikiza mtima kuti ndiwononge anthu
    onse, pakuti dziko lapansi ladzaza ndi ntchito zawo zoyipa. Ndithudi ndiwawononga
    pamodzi ndi zonse za pa dziko.
  hrv-hrv: 'reče Bog Noi: “Odlučio sam da bude kraj svim bićima jer se zemlja napunila
    opačinom; i, evo, uništit ću ih zajedno sa zemljom.'
  mps-mps: Tialima, Godigo Noabolo te po wali, “Tigidali bidi augwaligo tigidali tǫde
    te haniani dwai hwįbo kolesaga mu ebo. Tama tibaso, eno tede homugo konea palama,
    tama te homu ebao, eno augwali dolai hagede ebao. Te eno tigidali we bidi mu silaibao.
  llg-llg: Boe ma, Manetualain nafada Noh nae, “Nai sudi bee, kada Au ita hataholi
    manggalauk mesan. De, Au aketun ae, Au sangga tao akalulutu basa daebafok ia,
    no basa isi nala.
  tpi-tpi: Orait God i tokim Noa olsem, “Olgeta manmeri i wok long pait na bikhet
    tasol, olsem na mi laik bagarapim ol. Bai mi pinisim tru olgeta lain manmeri.
  dan-1931: 'Da sagde Gud til Noa: “Jeg har besluttet at gøre Ende på alt Kød, fordi
    Jorden ved deres Skyld et fuld af Uret; derfor vil jeg nu udrydde dem af Jorden.'
  vie-OVCB: 'Đức Chúa Trời phán cùng Nô-ê: “Ta quyết định hủy diệt loài người, vì
    mặt đất đầy dẫy tội ác do chúng nó gây ra. Phải, Ta sẽ xóa sạch loài người khỏi
    mặt địa cầu!'
  lbk-lbk: Sa et kanan Apo Dios ken Noe, “Sinmekko ay amasen ay amasen nan am-in ay
    takho, tay kholo yangkhay nan wad-ay ken chaicha isnan olay entona ay kawadcha.
    Nay et pakawasek tet-ewa chaicha ya nan am-in ay wad-ay isnan lota.
  guj-2017: ઈશ્વરે નૂહને કહ્યું કે, “હું જોઉં છું કે સર્વ માનવજાત નષ્ટ થવાની છે, કેમ
    કે પૃથ્વીમાં તેઓની હિંસા અને દુરાચાર વ્યાપી ગયો છે. નિશ્ચે, હું તેઓનો પૃથ્વી પરથી
    સમૂળગો નાશ કરીશ.”
  byr-byr: '@see-verse:GEN.006.012'
  awx-awx: Tinggawän Anätutä Noa using inikut. “Äminbamu äminsipmäk täknga tahake
    yiwixaying. Ge hängä undä käluk yiwixayingu awahawa hopining. Hängä undä äwä kep
    gom yang pahawa hopining.
  pon-2006A: Koht eri mahsanihong Noha, “I koasoanedier en kamwomwala aramas koaros.
    I pahn kamwomwala douluhl irail koaros, pwehki sampah direkilahr arail wiewia
    suwed kan.
  por-BRBSL: 'Deus disse a Noé: “Eu trarei um fim a toda a carne, pois a terra está
    cheia de violência através deles”. Eis que eu os destruirei e à terra”.'
  aly-aly: Akngeyel Noah renh ilek, “Ahern nhel artwa ingkerrenh ahelant atwerreyel,
    mwerr aney-angenh. Atha ahern-areny ingkerrenh irrarlkeyenh ahern nhek.
  cth-cth: Hatdawkvah, Cathut ni Noah koevah takthai pueng e a poutnae teh ka hmaitung
    a kamnue toe. Ahnimouh kecu dawk talai teh yonnae hoi akawi toe. Talai hoi cungtalah
    ahnimanaw teh ka raphoe katang han toe.
  twi-twi: Enti Onyankopɔn ka kyerɛɛ Noa se, “Esiane sɛ nnipa ama basabasa aba asase
    so nti, mɛsɛe nnipa ne asase a wɔte so no nyinaa.
  hlt-hlt: Te dongah Pathen loh Noah taengah, “Pumsa boeih kah a bawtnah tah ka mikhmuh
    ah pai coeng. Amih mikhmuh lamkah kuthlahnah te diklai hah. Te dongah ni diklai
    neh amih te ka phae ne.
  tbz-SIM: 'Kɛ̀ Kuyie nnɑ́kɛ́ Nɔwee kɛ dɔ̀: M bo kuɔ dì mmɔ̀nnì bɛnìtìbɛ̀ bɛmɔu bɛ̀
    dɔ̀nnɛmu, kɛ̀ bɛ yonku dɛukɛ, m bo bɛ̀ kùɔ.'
  msy-2020: Kamaghɨn, God kamaghɨn Noa mɨgɨa ghaze, “Gumazamiziba bar uariv soghava
    orazir puvatɨzir arazim gami, ezɨ nguazir kam arazir kuram bar a gizɨfa. Kamaghɨn,
    kɨ nguazir kam sara, me gasɨghasɨghasa. Kɨ gumazamiziba bar me agɨvaghtɨ, me ua
    ikian kogham.
  txq-txq: Boe ma Ana nafada Noh nae, “Nai bee a mesan, Au mete-ita kada hatahori
    dae-bafok manggaraun. Dadi Au aketu basa ena ae, Au ae akalulutu basa dae-bafok
    ia no oe-isin lalaꞌen.
  aaz-aaz: Rarit Uisneno naꞌuab neu naiꞌ Noh am nak, “Au ꞌiit aꞌrair mansian ii in
    aꞌmoeꞌ reꞌuf anbi bare mee-mee. Onaim Au ufeek urair ꞌak, Au ro he ureuꞌ ain pah-pinan
    ia nok in afan ok-okeꞌ.
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ heelɑ Nowee sɩ: Mɑ tʋ́ mɑ tɑɑ sɩ mɑɑ wɑkǝlɩ yǝlɑɑ tǝnɑ,
    mpɛ pɑ suulinɑ ɩsɑɣɑtʋ kɛ ɑntulinyɑ tɑɑ. Pǝ tɔɔ tɔ mɑɑ kpiisi pɑ tǝnɑɣɑ tɛtʋ tɔɔ.'
  azb-azb: 'Allah Nuha dedi: «Önümdə olan bütün bəşərin sonu çatıb, çünki yer üzü
    onların zorakılığı ilə dolub. Buna görə də Mən onları yer üzü ilə birgə məhv edəcəyəm.'
  eng-DBY: And God said to Noah, The end of all flesh is come before me, for the earth
    is full of violence through them; and behold, I will destroy them with the earth.
  hin-2017: तब परमेश्वर ने नूह से कहा, “सब प्राणियों के अन्त करने का प्रश्न मेरे सामने
    आ गया है; क्योंकि उनके कारण पृथ्वी उपद्रव से भर गई है, इसलिए मैं उनको पृथ्वी समेत
    नाश कर डालूँगा।
  wol-KYG: 'Ba mu ko defee Yàlla ne Nóoyin: «Dogal naa ne dinaa boole faat mboolem
    boroom bakkan, ndaxte ayu nit dajal na kaw suuf. Dinaa leen boole ak li ci àddina,
    faagaagal.'
  swp-swp: Abo Eaubada Noa arinai ie riba, i ene, “Nuagu bena buluma gamagari ea helautomdi;
    paana isi debadi eai manamanabara tanoubu i monau; besi, maedi tanoubu abo ea
    hebaaeadi.
  bjr-bjr: Miqiqa marufanoo Anutufa Nooana qimaminoo qinau. Faiqí narari nararirafa
    qumbiqanoo marinara qinee aiqama fasiqa anaasee naru taikaanauree qidaqa.
  eng-YLT: And God said to Noah, 'An end of all flesh hath come before Me, for the
    earth hath been full of violence from their presence; and lo, I am destroying
    them with the earth.
  kne-kne: kanana en Noe, “Ninemnem ko ay gedngan di biyag di am-in ay ipogaw, tan
    enggay napno nan lobong si lawa ay inam-amag da. Awni et dadlonak dosaen daida
    pati din lobong.
  wat-wat: Keta Guyau Nowa i iyaviya i bwaduwa, “A vinuwadadana be namoḡa matatafusi
    ana nuyaunisiya uḡuna vikamunumunuwa fwayafwaya i vimaiya. Fwayafwaya kana matatafu
    etanei iba matatafuna ana nuyauniya.
  heg-NTPO: Kon Ama Lamtua Allah tek Noh noan, “Se ola-ola lam, Auk suma ngat net
    atuli li in daat ta tuun. Tiata Auk nutus son noan, Auk le tao didaa apan-kloma
    ki totoang nol un isin nas beas bakun.
  ptu-ptu: 'iya ma''kadam lako Nuh naua: “Puham kukattu la kuhopui ingganna hupatau
    sola olo''-olo'' illaam inde lino. Anna la kutallanni inde lino aka angga ham
    ma''gau'' kadake ingganna hupatau.'
  bzd-NTPO: 'E'' kue̱ki̱ ie'' tö Noé a̱ iché: “Ye'' tö ibikeitsétke tö ditsö ko̱s
    tso'' ká̱ i'' ki̱ e'' e̱we̱rawayö se̱. Ie''pa ñippöke tai̱ë shu̱te̱ ká̱ i'' ki̱.
    E'' kue̱ki̱ ye'' tö ditsö ko̱s tso'' ká̱ i'' ki̱ e'' e̱we̱rawa se̱raa̱ di'' tai̱ë
    wa.'
  kwf-kwf: ꞋUnaꞋeri God ka fata Ꞌuri fuana sa Noa, “OsiꞋana na fanoa nini Ꞌi ano nia
    fungu naꞋa Ꞌani taꞋangaꞋa neꞋe na ngwae ki fulia, nai baꞋa faꞋasuia ngwae ki taꞋifau.
    Mamana liu, naꞋi baꞋa malangisia na magalia neꞋe faꞋinia na ngwae ki taꞋifau.
  eng-WYC-2017: he said to Noah, The end of all flesh is come before me; the earth
    is filled with wickedness of the face of them, and I shall destroy them with the
    earth.
  eng-WMBB: God said to Noah, “I will bring an end to all flesh, for the earth is
    filled with violence through them. Behold, I will destroy them and the earth.
  spp-spp: 'kuru cyage e, ka Kile si jwo Nuhu á: «Ná ɲìŋke kàmpanɲyi pun''à ɲî pege
    na, lire kurugo, mii à li yaha si sùpyire puni shi bò. Mii sí n-sìi ti ná ɲìŋke
    kɛ̀ɛge siɲcyan.'
  aey-aey: Odocob Anut uqa Noa madon, “Dana cunug agena qisol mec eu maha cunug ihoc
    len. Eunu ija age cunug qee madigen. Mele bahic ija maha cunug fadaldugen.
  urd-GVH: तब अल्लाह ने नूह से कहा, “मैंने तमाम जानदारों को ख़त्म करने का फ़ैसला किया
    है, क्योंकि उनके सबब से पूरी दुनिया ज़ुल्मो-तशद्दुद से भर गई है। चुनाँचे मैं उनको
    ज़मीन समेत तबाह कर दूँगा।
  djr-djr: Bala ŋayi Godtja bitjarrnha waŋan Noahwalnydja, “Bilin dhuwal ŋarrapiny
    ḻiya-ŋamaŋamayunminan bay, buwayakkunharawnha, ŋarra dhu buwayakkuman warrpam'thunna
    yolŋunhany walalany wäŋa-manapanna. Ŋarra walalany dhu buwayakkuman dhawar'maraman,
    bili dhiyaŋiyi ga bunhamirriy romdhu wäŋanhany miḏikuman.
  rug-rug: Ke zama la ia Tamasa se Noa, “Kaqu sara pani betoni Rau sari na tinoni
    pa popoa pepeso, meke kaqu va kilasa betoi Rau si arini, sina siṉia mo na dia
    tinavete kaleadi na variva matedi sa kasia popoa,” gua si Asa.
  gaz-gaz: Kanaafuu Waaqni Nohiin akkana jedhe; “Waan lafti sababii isaaniitiin jeequmsaan
    guutamteef, ani nama hunda nan balleessa; kunoo ani dhugumaan lafaa fi isaan nan
    barbadeessa.
  fra-LSG: 'Alors Dieu dit à Noé: La fin de toute chair est arrêtée par devers moi;
    car ils ont rempli la terre de violence; voici, je vais les détruire avec la terre.'
  gnn-gnn: bala yana ŋayi ḻakaraŋala Nowawu, waŋana ŋanya bitjarra, “Ŋarranydja yurru
    dhuwala rumbal‐winya'yunmarama buwayakkumana dhuwali ya' yolŋunhanydja walalanha,
    liŋgu walala yukurra goḏuy‐wunhamirri warray, ga marinydja buḻwaŋ'thurrunana bawala'mirrikurru
    wäŋakurru buku‐ḻiw'marama.
  yal-yal: Awa, Ala yi a fala Nuhan xa, a naxa, “N waxi adaman birin naxɔri feni dunuɲa
    yi, bayo dunuɲa bata rafe fe kobin na. N waxi adaman birin nun bɔxɔn birin kala
    feni.
  gum-gum: 'Inchen Tiusbe Noéwane trenchibig køn: —Maya misagwan øyandø kønrrai nabe
    treeg isur cha. Kaguende nømgurrindø pirøbe larrø trømbøitø netsaim pasran cha.
    Incha nømune pirøwanbañau pinishinrrab cha.'
  iou-iou: Täŋpän wakinik täŋirän Anututä Noa ŋode iwetkuk; Näk komen äma api däpmäŋ
    paoret. Unitäŋo ämik kädettä kome terak tokŋetak unita däpmäŋ paorayäŋ. Näk bureni
    yäyat, ämawebe bok kome bok api awähuret.
  haw-1868: 'Olelo mai la o Iehova ia Noa, Ua hiki mai i ko''u alo nei ka hope o na
    mea ola a pau; no ka mea, ua piha ka honua i ka hoino ma o lakou la: aia hoi,
    e luku auanei au ia lakou ma ka honua.'
  arb-NAV: 'فَقَالَ اللهُ لِنُوحٍ: «قَدْ أَزِفَتْ نِهَايَةُ الْبَشَرِ جَمِيعاً أَمَامِي،
    لأَنَّهُمْ مَلَأُوا الأَرْضَ ظُلْماً. لِذَلِكَ سَأُبِيدُهُمْ مَعَ الأَرْضِ.'
  adz-adz: Ibinigi da Anutu ini da Noa ibiani, “Dzi marangꞌ ifur i siata garam gar
    santan rai, i ribarangan isu gudzu uris i ruan iyus. Hai, nan nidzun! Dzi bungꞌ
    asiat garam gar da nam santan mingꞌa intap nampruꞌ.
  ewe-ewe: Ale Mawu gblɔ na Noa be, “Mele ameawo katã tsrɔ̃ ge, elabena woƒe nu vlo
    wɔwɔ xɔ anyigba la dzi. Matsrɔ̃ wo kple anyigba la siaa.
  nuy-nuy: Anubanila-wala, na-God nu-magayn na-Noah-wuy, “Anaani ngaya nga-wijangayii,
    ngamba-jadugang waadurru warra-wurru-wurruj anaani-rruj-jinyung wurru-burraa,
    warraarrawindi. Anaani-rruj ana-lhal, wurru-wiynjina, wurraandha-wuguuguni yamba.
    Marri ngamba-jadugang waadurru warra-wurru-wurruj, marri anaarrawindi-lhangu wu-wiri-yinyung
    anaani-rruj ana-lhal.
  eng-LEE: And God said unto Noah, The end of all flesh is come before me; for the
    earth is filled with violence through them, and I will destroy them with the earth.
  dji-dji: Manymak, nyani God inga wangini Nuwagi, “Djinimirri irr gingini, bukmak
    mirgipili djiny irr djingirgiban, gima djanngapibingir djin mirgidjiniban bukmak
    mala. Marrga ngidjirrkngban djiny irr buwayaknyirdjigiban bubalikiṉinginyi, miri
    yulpili ga gurrbi mungan.
  gvn-gvn: '@see-verse:GEN.006.012'
  nna-nna: '@see-verse:GEN.006.012'
  asm-FB: ঈশ্বৰে নোহক ক’লে, “মই দেখা পাইছো যে, সমগ্র মানৱজাতিকে ধ্বংস কৰাৰ সময় হ’ল;
    কিয়নো তেওঁলোকে ক্রোধ আৰু হিংসাৰে পৃথিৱী পৰিপূৰ্ণ কৰিছে। মানুহৰ লগতে মই পৃথিৱীৰ
    সকলোকে ধ্বংস কৰিম।
  sus-A: نَ كُي عَلَ نَشَ عَ مَسٍن نُهَ بّ، «ﭑ وَ مَ عَدَ مَ بِرِن تٌنفٌقٍ دُنِحَ
    مَ، بَرِ مَ دُنِحَ بَرَ كٌبِ عَ حَاشِ رَ. ﭑ وَ مَ عَدَ مَ بِرِن نُن دُنِحَ بِرِن
    كَنَقٍ.
  fra-SBL: 'Dieu dit à Noé : « Je vais faire disparaître toute chair, car la terre
    est remplie de violence par elle. Voici que je vais les détruire, eux et la terre.'
  hbo-hbo: וַיֹּ֨אמֶר אֱלֹהִ֜ים לְנֹ֗חַ קֵ֤ץ כָּל־בָּשָׂר֙ בָּ֣א לְפָנַ֔י כִּֽי־מָלְאָ֥ה
    הָאָ֛רֶץ חָמָ֖ס מִפְּנֵיהֶ֑ם וְהִנְנִ֥י מַשְׁחִיתָ֖ם אֶת־הָאָֽרֶץ׃
  shp-NTPO: 'Noé yoia iki: “Enra shinanke jatíbi jonibo keyonoxon. Jaton jakonma kopíra
    nato neten ikonbiresi onsati reteanankanai, jaskara iketianra en jato keyoai,
    jatíbi nato neten ikáboyabi.'
  eng-WYCLIFFE: he seide to Noe, The ende of al fleisch is comen bifore me; the erthe
    is fillid with wickidnesse of the face of hem, and Y schal distrye hem with the
    erthe.
  piu-2006: Palunyatjanu Katutjalu yalatji Nuuwala watjaṉu, “Yaṉangu tjuṯa palatja
    kuyarringu, yuwankarraṉa tjananya wiyalku. Nyuntu puuta tiṉa palyara ngaratjurra!,
    watiya kuṉputjarralu. Yunngutjayiṯi ruuma tjuṯatjarra palyala! Kiṯi nguwanta nganytjatjurra
    patila!, kapi tjarrpatjipingkamarra. Katuwana palyala wintawu tjuṯa!, patilpayitjarra.
    Puutangka kultutjayiṯi palyala tuuwa patilpayitjarra!” Nuuwala Katutjalu piyuku
    watjaṉu, “Kapi tiṉaṉa katunguru wantirra iyalku, yiluntankunytjaku kuya palyalpayi
    tjuṯa. Kapi tiṉangku tjananya mantanguru taara pakara yiluntanku. Yaṉangu kuka
    tjuṯa tjarrparra yuwankarra wiyarriku. Ka nyurrangarri kutju kana nyinaku. Kanalkitjaluṉa
    nyurranya watjaṉi. Puutangkaya tjarrpa nyuntu!, nyuntupa miiṯa, nyuntupa katja
    maṉkurrpa, nyuntupa ngunyarri maṉkurrpa. Kuka tjuṯa miiṯararra miiṯararra tjarrpatjurra!
    Kukawiya tjuṯa miiṯararra miiṯararra ka tjananya tjurra! Yalatji tjananya tjarrpatjurra!,
    tjana piyuku tjuṯarrinytjaku, kutjupa tjuṯa kapingku wiyantjala. Mayi tjuṯaṯarra
    tjarrpatjurra puutangka!, tjanampa, nyurrangarrimpaṯarra.” Yalatji Katutjalu Nuuwanya
    watjaṉutjangka, paluru kulira palyaṉu.
  pjt-pjt: Palulanguṟu Godalu Noah-la wangkangu alatji, “Ngayulu aṉangu uwankara wiyantjikitjangku
    kulini, mantatja uwankara kuḻu, panya tjana kura puḻka mulararingu manta winkingka.
    Ka palulanguṟuṉa tjananya uwankara alatjiṯu wiyalku.
  cwe-cwe: Mulungu kamulongela Nuhu, “Nilamula kuwadanganiza wanhu wose kwaviya waimemeza
    iisi tibwilitibwili. Kweli nizawadanganiza ng'hani hamwe na isi.
  bgs-bgs: Igkagi tô Manama ki Noe, na mà din, “Kakalyag ku na dadattan ku tô langun
    nit banuwa. Purisu ipánnasán ku tô langun manubù, su ipánnù dán tô kaluwagan ka
    banuwa katô madat mga áglumun dan.
  kik-kik: Nĩ ũndũ ũcio Jehova akĩĩra Nuhu atĩrĩ, “Nĩnduĩte itua kũniina andũ aya
    othe, nĩgũkorwo thĩ nĩ ĩiyũrĩtwo nĩ maũndũ ma ũhinya nĩ ũndũ wao. Ti-itherũ nĩngũmaniinanĩria
    hamwe na thĩ.
  ksr-ksr: 'Kaeŋ iima Anutunoŋ Nooa qaa kokaeŋ ijoro: “Ejemba yoŋoojoŋ ama uŋuŋ tiwitiwilaaŋ
    aoao ii namo kuuya sokoma eja. Kawaajoŋ niinoŋ ejemba kuuya meŋ komuŋ oŋomambaajoŋ
    qaana somoŋgowe. Moba, niinoŋ apunoŋ baloŋ meleembe kemero iwoi kuuya isiŋosoŋgiawo
    ii komudaborowuya.'
  omb-omb: Siu Huqe Mauri mo veve lawe Noa, “Neu nain vei vohogi na gineu mwaso doluegi
    huri a ureure u horo gena vuro huri hi neu nain vai vohogi nire mena ureure.
  fra-NCL: 'Alors Dieu dit à Noé : « La fin de toute chair est venue devant moi, car
    la terre est pleine de violence à cause d’eux ; je vais les détruire, ainsi que
    la terre.'
  cek-AK: To pongah Sithaw mah Noah khaeah, Long loe athii longhaih hoiah koi sut
    boeh pongah, taksa ah kaom kami amro boihhaih to ka hmaa ah phak boeh; khenah,
    nihcae to long hoi nawnto kam rosak han.
  xla-xla: '@see-verse:GEN.006.012'
  cuk-cuk: 'A-ulale, Bab-Dummad Noéʼga sogded: “Bela dulemar an osulosokalid. Dulemar
    galagwensulidaed, muchub-muchub sabsur-imakmaladi yaisulid. A-ulale, dulemar an
    obelogoed, degine, we-napneg-naid an obelobaloed.”'
  uig-CYR: 'Шуниң билән Худа Нуһқа: — Мана, алдимға барлиқ әт егилириниң заваллиғи
    йетип кәлди; чүнки пүткүл йәр-җаһанни уларниң сәвәвидин зораванлиқ қаплиди. Мана,
    Мән уларни йәр билән қошуп һалак қилимән.'
  pma-pma: Sakini, en avong tai, Ahi viteni min Noah vit, “Namundemi navit nu rasilin
    tounah vasi koa amoul, veni asakin out netan vilelau en huhuen keil. Anatin, keil
    vasi en out netan nu rasilini varei.
  tel-2017: దేవుడు నోవహుతో “మనుషుల మూలంగా భూమి హింసతో నిండిపోయింది గనుక వాళ్ళను అంతం
    చేసే సమయం వచ్చినట్టు తేటతెల్లం అయింది. కచ్చితంగా ఈ భూమితోపాటు వాళ్ళందరినీ నాశనం
    చేస్తాను.
  hat-BSA: 'Alò, Bondye te di a Noé: “Lafen tout chè gen tan parèt devan M; paske
    latè vin ranpli avèk vyolans akoz yo menm. Gade byen, mwen prè pou detwi yo ansanm
    ak latè.'
  bxh-bxh: Yo fede Yaubada ya libalau Nowa lisina iyen, Paꞌana debadi yai tanoꞌubu
    mahudoꞌina heyaheyaya ya mohafu, Yau haba dodoga adi sigasiga E tole yo nuꞌu mahudoꞌina
    haba E faheyaya hinaga.
  kos-kos: God El fahk nu sel Noah, “Nga wotela tari ngan kunausla mwet nukewa. Nga
    ac sukelosla nufon, mweyen faclu sessesla ke orekma koluk lalos.
  hbo-WLC: וַיֹּ֨אמֶר אֱלֹהִ֜ים לְנֹ֗חַ קֵ֤ץ כָּל־בָּשָׂר֙ בָּ֣א לְפָנַ֔י כִּֽי־מָלְאָ֥ה
    הָאָ֛רֶץ חָמָ֖ס מִפְּנֵיהֶ֑ם וְהִנְנִ֥י מַשְׁחִיתָ֖ם אֶת־הָאָֽרֶץ׃
  ibo-ibo: Chineke sịrị Noa, “Aga m ebibi ihe niile bụ mmadụ, nʼihi na ụwa jupụtara
    nʼihe ike nʼihi omume mmadụ. E e, aga m ebibi ụwa na ndị niile nọ nʼime ya.
  ory-ory: ତହୁଁ ପରମେଶ୍ୱର ନୋହଙ୍କୁ କହିଲେ, “ଆମ୍ଭ ଗୋଚରରେ ସମୁଦାୟ ପ୍ରାଣୀର ଅନ୍ତିମକାଳ ଉପସ୍ଥିତ
    ହେଲା; ଯେହେତୁ ସେମାନଙ୍କ ଦ୍ୱାରା ପୃଥିବୀ ଦୌରାତ୍ମ୍ୟରେ ପରିପୂର୍ଣ୍ଣ ହୋଇଅଛି; ପୁଣି, ଦେଖ,
    ଆମ୍ଭେ ପୃଥିବୀ ସହିତ ସେମାନଙ୍କୁ ବିନଷ୍ଟ କରିବା।
  wmt-wmt: '@see-verse:GEN.006.012'
  chk-chk: Nge Kot a üreni Noa, “Üpwe fokun arosala ekewe aramas meinisin, pun fanüfan
    a uren föförün mwäneson me rer. Üpwe fokun aroserela o ataala fanüfan.
  ssd-ssd: 'nu ndek Noa sana: Ye taŋgo pino ŋakmba pitaike suluwamŋgit. Naŋgine naŋgine
    taŋgo afu ŋaigo siglikade le nane tuku maŋau ŋaigonu ta kilke tugu ŋakmba kumuŋgade
    tukunu ye nane ŋakmba kile-ŋgisikamŋgit.'
  rop-rop: Afta na God bin tok langa Nowa, “Ai garra binijimap ola pipul, dumaji olabat
    oldei dumbat nogudbala ting. Ebri kantri jidan oni garram detlot nogudbala ting.
    Wal ai garra binijimap olabat holot na.
  mwf-2018: I bere Yile neki kathu-ka mamna ngarra Noah, “Nga, ngay-ka ngirranparlaknu
    kardu wurnangat warda ngatha da ngarra putek pana parnam. Kardu-ka da mange wiye
    da matha parnam i thu kuy da matha parnam. Ngay-ka mere marda mart da mange wiye-yu,
    i nhini ngay-ka ngirranparlaknu da-nu matha warda.
  ukr-1871: 'І рече Бог Ноягові: Конець усякому тїлу прийшов перед мене: бо землю
    сповнено насильством од них. Оце ж хочу їх викоренити з землї.'
  eng-AOI: God said to Noah, “I am going to kill all these people, because they have
    done so much evil.
  yon-yon: Kwani kowe, Godbed Noa yaa yedmenoon, “Nimakarub korem monmaraniin, amborom
    kuu ayub aya yambedmo doriib kowe. Anamaa, nimakaruwiib okadiib monmaraniin.
  bch-bch: Tota Deo ikeo pan Noa bedane, “Gau ga napamukuru panua toa ngada ne tanoeai,
    ngansa tibur toa ngada ne iuon ngan led kadonga sasat ga paraunga sapaean. Ega,
    gau ga napaeabu ngan tano toa ne, ta gid ga tiduaea.
  deu-1951: 'Da sprach Gott zu Noah: Alles Fleisches Ende ist vor mich gekommen; denn
    die Erde ist durch sie mit Frevel erfüllt, und siehe, ich will sie samt der Erde
    vertilgen.'
  eng-JPS: 'And God said unto Noah: ''The end of all flesh is come before Me; for
    the earth is filled with violence through them; and, behold, I will destroy them
    with the earth.'
  ubr-ubr: On mes God on Noah iyawur iyau, “Yau ai nonot nono sabu engon tutufin an fufun
    insawar, yabin tafanam amonai on gamo a bai gagam wat on awan ibonu. Yau on dura
    bag tafanam a sabu engon ani komasis.
  srp-1865: 'I reèe Bog Noju: kraj svakome tijelu doðe preda me, jer napuniše zemlju
    bezakonja; i evo hoæu da ih zatrem sa zemljom.'
  lug-lug: Katonda kwe kugamba Nuuwa nti, “Mmaliridde okuzikiriza buli muntu, kubanga
    ensi ejjudde eddalu; laba, nzija kubazikiriza mbamalewo ku nsi.
  heb-heb: ויאמר אלהים לנח קץ כל בשר בא לפני כי מלאה הארץ חמס מפניהם והנני משחיתם
    את הארץ׃
  ben-IRV: তখন ঈশ্বর নোহকে বললেন, “আমার চোখের সামনে সমস্ত প্রাণীর অন্তিমকাল উপস্থিত,
    কারণ তাদের দিয়ে পৃথিবী অত্যাচারে পরিপূর্ণ হয়েছে; আর দেখ, আমি পৃথিবীর সঙ্গে তাদেরকে
    বিনষ্ট করব।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਨੇ ਨੂਹ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਸਾਰੇ ਪ੍ਰਾਣੀਆਂ ਨੂੰ ਨਾਸ ਕਰਨ ਦਾ ਵਿਚਾਰ ਕਰ ਲਿਆ
    ਹੈ ਕਿਉਂ ਜੋ ਧਰਤੀ ਉਨ੍ਹਾਂ ਦੇ ਕਾਰਨ ਬੁਰਿਆਈ ਨਾਲ ਭਰ ਗਈ ਹੈ। ਵੇਖ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਧਰਤੀ ਦੇ
    ਸਮੇਤ ਨਾਸ ਕਰ ਦਿਆਂਗਾ।
  tkr-tkr: 'Allahee Nühuk''le uvhuyn: – Yizde ək''elee gırgınçın q''omıd hitxhır.
    Dyunye manbışde pisvalika gyats''ı. Mançil-allab Zı manbı ç''iyeyne aq''vayka
    sa cıgee havaakal haa''as.'
  mwp-mwp: Awgadh mulaydhin Nowalpa wara thonara, ‘Ngaw wakay thoemamay kedha ngath
    bangal nubi po gubaw gizu idimoeyne a mura mabaygal muynu. Minguz kedha, in nubi
    gugu ubidh thoeyayzinga kasa mura thanamun wati pawa koeyza.
  mya-JVB: ထိုအခါ ဘုရား သခင်သည်၊ နောဧ အား မိန့် တော်မူသည်ကား၊ သတ္တဝါ အပေါင်း တို့၏
    အဆုံး သည် ငါ့ မျက်မှောက် တွင် ပေါ် လာပြီ။ သူ တို့ကြောင့် မြေကြီး သည် အဓမ္မ အမှုနှင့်ပြည့်စုံ
    လေ၏။ အကယ်စင်စစ်မြေကြီး နှင့်တကွ သူ တို့ကို ငါ ဖျက်ဆီး မည်။
  tte-O: Kabo Yaubada iwalo Nowa koina iba, “Yagu nuwatu tomo meuloili yanuwa yaulina
    mena kani yaunuyamateli simwawasi, kaiwena unuyamate ikaiwe dedei meuloina kolili.
  tbg-tbg: 'viva Noaarara mintima tiro: Vaiinti nahenti qora kaiqa vare variavarora
    tiro, iqoka raqi okaravaqaima vataini vaivo. Vira kaara te vaiinti nahenti namariqohai
    vehi autu karerave. Te vikavata vatavata vehi autu taiqa karerave.'
  hmo-hmo: Dirava ese Noa dekenai ia hereva, ia gwau, “Mauri gaudia ibounai do lau
    haorea. Ibounai do lau hamasea haorea, badina tanobada be edia kara dika dekenai
    ia honu momokani.
  ata-ata: La sou anu muvikalanu Noa aloxo ꞌo, “Eni emaisou mo elavusou ꞌiliꞌilixo
    masumasua noxiꞌa ta mitema loxo ꞌotoꞌoto mo ialivula tuala mo ivau itema usoli
    mukalu, mo eni amasaxa lexe akalusiꞌa ukalusi, xo ꞌiliꞌilixo masumasua noxiꞌa
    muꞌanaꞌana no xalexalee tuatuala mukalu.
  nfa-nfa: Hèia Ama Lamatua peka dènge Noh, aku Nèngu na, “Jaꞌa kèdhi dhoka bhabhelu
    dhèu di, dhu pale-lème rai-haha ne. Ka Jaꞌa pamaꞌète kore le, sèna ka Jaꞌa palaho
    aaꞌi rai-haha ne dènge isi na aaꞌi-aaꞌi.
  urd-urd: और ख़ुदा ने नूह से कहा कि पूरे इंसान का ख़ातिमा मेरे सामने आ पहुँचा है;
    क्यूँकि उनकी वजह से ज़मीन जुल्म से भर गई, इसलिए देख, मैं ज़मीन के साथ उनको हलाक
    करूँगा।
  rus-SYN: 'И сказал Господь Бог Ною: конец всякой плоти пришел пред лице Мое, ибо
    земля наполнилась от них злодеяниями; и вот, Я истреблю их с земли.'
  cbt-NTPO: 'Ina nicaton, Noi itapon: “Ya''ipi piyapiro''sa ata''huantarahuë. Pa''pi
    co noyahuë'' nipi ni''ton, piyapi''sa co huachi sano cancantopihuë''. Napoaton
    ya''ipiro''paquë ya''huëpisopita ata''huantarahuë huachi.'
  bqc-SIM: 'Ɔ̃ Lua ò Nↄeeɛ: Má è gbɛ̃́pii kà kaalɛa, asa an yã́i vãikɛa ń gbãao
    lì dṹniaa. Má ń kaalɛ sãnu ń dṹniaoɛ.'
  tcz-CHONGTHU: Hichun Pathen in Noah jah'a aseiyin, “Keiman tua hi hinna neiya avahle
    thei jouse ka suhmang ding ahi tai. Ajeh chu amaho jeh hin leiset chunga pumhat'a
    kino na jeng adim tan ahi, vetan kei man abonchauva leiset toh ka suhmang tha
    ding ahi tauve.
  mar-mar: म्हणून देव नोहाला म्हणाला, “मी पाहतो की, सर्व प्राण्यांचा नाश करण्याची
    वेळ आता आली आहे; कारण त्यांच्यामुळे पृथ्वी अनर्थ हिंसाचाराने भरली आहे. खरोखरच
    मी पृथ्वीसह त्यांचा नायनाट करीन.”
  tcs-tcs: God i bin spik po Noa, ‘Ai bin meke main blo mi po distroi laip prom ebridem
    pipol bikoz dempla prapa laik po meke ebriting rongwei, dempla no laik po meke
    eni raitting. Wa! Ai go prapa distroi laip prom ebri pipol wantaim wea da ert.
  soq-soq: Sa baiwa God Noa diene wanase, “Tawo osowe kadi debamaidalen ipawa apana
    waine kadi dewasai. Ne insedina tawo ema ita apana uduudu ne kadimopatuapi.
  qub-qub: 'Chaymi Noëta Tayta Dios niran: «Cay pachacho caycaj runacunaga carcaycan
    fiyupa jucha rurayllachömi, wañuchinacuyllachömi. Chaymi munducho cajtaga ushajpaj
    illgächej-aywä.'
  bqp-bqp: 'Akũ Luda pì Nuhunɛ: Mani gbɛ̃ sĩnda pínki kakatɛ, kũ ń yãin taarikɛna
    dà anduniala. Mani ń kakatɛ lɛɛlɛ kũ anduniaomɛ.'
  hat-hat: 'Lè sa a, Bondye di Noe konsa: Mwen deside pou m'' fini ak tout moun, paske
    se yo ki lakòz toupatou sou latè se mechanste ase. Wi, mwen pral detwi yo nèt
    ansanm ak tout sa ki sou latè.'
  eng-BSB: Then God said to Noah, “The end of all living creatures has come before
    Me, because through them the earth is full of violence. Now behold, I will destroy
    both them and the earth.
  tod-tod: 'GALA ge ɠɛni Nowe ma: «Gè devea ga gè kpɛtɛanii kpein sii ɠaaɓela, mazɔlɔɔ
    nuiti ti eteai laavega ga toomai. Naa ɠa é ba, nà ti undaaʋilisu zooi ɠa.'
  eng-WEBPB: God said to Noah, “I will bring an end to all flesh, for the earth is
    filled with violence through them. Behold, I will destroy them and the earth.
  kbq-kbq: Hagi Anumzamo'a anage huno Noana asmi'ne, Ke ontahizageno kefo avu'ava
    zamo'a aviteankina zamagri'ene mopazimine zamahe fanane huku Nagra nagesa nentahue.
  nhe-BL: 'Huajca Toteco Dios quiilhui Noé: “Niquinpolihuiltis nochi tlacame campa
    hueli ipan tlaltepactli pampa nochi san mosisiníaj, yeca niquinixpolos ica nochi
    tlen onca.'
  sps-sps: Ai Gov tsue of to Noa, “Fokinai vainy te natiny kat ror viirviir kat iring,
    to na ka te komainy kat fiiring of ronyo ri, Nyo fakap faman i rarou a fokinai
    vainy.
  bus-bus: 'Ben Luda bè Nuunɛ: Mɛ́ gbɛ̃ sãnda píngi kaatɛ, zaakɛ aↄ̃ yãnzin taarikɛna
    dà andunalazi. Mɛ́ ń kaatɛ lɛdo kↄ̃n andunaomɛ.'
  gub-BL: Na'e Tupàn uze'eg Noe pe a'e kury. — Azuka putar teko paw rupi ihe wà nehe
    kury. Azuka putar tuwe ihe wà nehe. Amumaw putar ywy ihe nehe no, ta'e teko tetea'u
    umugaz amo teko wà xe, uzuka amo wà no xe, i'i izupe.
  eng-DRA: 'He said to Noe: The end of all flesh is come before me, the earth is filled
    with iniquity through them, and I will destroy them with the earth.'
  knf-knf: 'Kë Naşibaţi aşë ji na Nowe : « Dba na bañaaŋ bŧi na ŋko bŧi ţiki bañaaŋ
    bakaaŋ kë mnŋot manŧum ţi mboş. Dpënan baka keeri ţi mboş. »'
