  agu-BL: 'Poro yi tilol Kataj Ryos, itzun taltz: “Ja wi''t icy'' impaj scye''j cyakil
    wunak. Qui''t no''c il tan makle''n chiwutz na qui na cho''c jak'' inca''wl. Ntin
    na cyak'' ama''l tetz cyajtza''kl cachi''. Iẍnin cuntunin ate'' jak'' ca''wl yi
    tajbil chiwankil. Cha''stzun te, junt cuntu'' cient tu junak yob swak''e'' scyetz
    tan cya''te''n wuxtx''otx''.”'
  eng-PEV: God looked at everything that was happening. He said, “I gave people their
    breath, but I will not let it stay in them for ever. They are just people. They
    will live for only 120 years.”
  ilo-ULB: Kinuna ni Yahweh, “Saan nga agtalinaed ti Espirituk iti sangkatao-an iti
    agnanayon, gapu ta isuda ket lasag. Agbiagda iti 120 a tawen.”
  kpg-kpg: Gei Dimaadua ga helekai, “Au hagalee dumaalia gi nia daangada gi mouli hua
    beelaa, digaula digau hua e mouli gaa mmade. Dolomeenei gaa hana hua beelaa, digaula
    hagalee mouli waalooloo laa hongo nia ngadau e lau madalua (120).”
  uig-ARA: 'ئۇ ۋاقىتتا پەرۋەردىگار سۆز قىلىپ: ــ ــ مېنىڭ روھىم ئىنسانلار بىلەن مەڭگۈ
    كۈرەش قىلىۋەرمەيدۇ؛ چۈنكى ئىنسان ئەتتۇر، خالاس. كەلگۈسىدە ئۇلارنىڭ ئۆمرى پەقەت
    بىر يۈز يىگىرمە ياشتىن ئاشمىسۇن! ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku: «Ifaŋ fɛ kəsak afum ŋayinɛ kifir kəyinɛ doru nkɛ inasɔŋ
    ŋa mɔ, bawo fum sɛm dəm yɔ. Kəyi kɔn doru kəfɔde kəc-cepər sɔ meren 120.»'
  mbs-mbs: Penga niyan, minikagi se Timanem, “Eked ko pekeleyati se pedowan ko diyà
    te menge otaw te wedad temanan, so otaw dan olò. Lekat seini, taman olò te sebad
    gatos kelowan se omay se tegsebad-sebad otaw.”
  tof-tof: Olgabi ⌊Lod⌋ bóktanórr wagó, “Kürü arról akyan samua sab pamkolpamdó koke
    burrmute wirri ngarkwat tonarróm, zitülkus i enan bupso bübako, sab nurrbarine.
    Sab ugórr ibü ngyaben kokrrap ngarkwat wata 120 pail yarile.”
  sus-sus: Na xanbi, Alatala naxa a fala, «N mu tinma nii xa bu adama fate abadan,
    barima daalise na a ra. A mu dangima ɲɛ kɛmɛ ɲɛ mɔxɔɲɛn na.»
  pon-2006: KAUN-O eri mahsanih, “I solahr pahn mweidohng aramas re en mour kohkohlahte;
    pwe re pahn mehla. Sang met kohla re solahr pahn daulih sounpar 120.”
  jae-jae: Go Apômtau kêsôm gebe “Aêŋoc Ŋalau êmoa êwiŋ ŋamalac endeŋ tôŋgeŋ atom
    gebe eŋ toôli nomŋa tec ênê jala êtôm 120geŋ.”
  ksd-ksd: 'Ma ra Luluai i ga biti: A tulungeagu pa na vartoto vatikai ma ra tarai,
    tago dia rara ta ra pal a paka i diat; kadia umana bung na nilaun diat a varogop
    uka ma tika na mar ma a ura vinun na kilala.'
  tur-YTC: Yahve, “Ruhum insanla sonsuza dek çekişmeyecek” dedi, “Çünkü o et ve kemiktir;
    onun günleri yüz yirmi yıl olacaktır.”
  bel-N: 'І сказаў ГОСПАД: “Ня будзе Дух Мой змагацца ў чалавеку вечна, бо ён — цела.
    І будуць дні ягоныя сто дваццаць гадоў”.'
  grc-BRENT: Καὶ εἶπε Κύριος ὁ Θεὸς, οὐ μὴ καταμείνῃ τὸ πνεῦμά μου ἐν τοῖς ἀνθρώποις
    τούτοις εἰς τὸν αἰῶνα, διὰ τὸ εἶναι αὐτοὺς σάρκας· ἔσονται δὲ αἱ ἡμέραι αὐτῶν,
    ἑκατὸν εἴκοσιν ἔτη.
  ind-AYT: Kemudian, TUHAN berfirman, “Roh-Ku tidak akan selama-lamanya beperkara
    dengan manusia karena dia adalah daging, hari-harinya akan menjadi 120 tahun.”
  lid-lid: Ano Laban Kindrei anya eh, “Jo baseken kohak handru bado tiri luluwen bwe,
    iri ndramak leleyah labai. Na len dah ma len hamon eme kameh koha iri bado luwen
    bwe, winiya basakalawi jaha rinek lunoh bwe.”
  eng-NNA: '@see-verse:GEN.006.002'
  nya-nya: Tsono Yehova anati, “Sindilola kuti chipwirikiti chikuchitikachi chipitirire
    mpaka muyaya, pakuti iye ndi munthu; masiku a moyo wake adzakhala zaka 120.”
  hrv-hrv: 'Onda Jahve reče: “Neće moj duh u čovjeku ostati dovijeka; čovjek je tjelesan,
    pa neka mu vijek bude stotinu dvadeset godina.”'
  mps-mps: Tialima, Yawego te po wai, “Eno te bidibo ula sesemane sogo bidada pomainogo
    sesabi gana emainu mabo mobo te momainogo me egobe, magi baso meni, augwali te
    osogo bidabo nai tama naga da. Megi da, te bidi bidibo ula te kibu be 120 naga
    usu nama bidimainu yaibao,” Godigo te po wai.
  llg-llg: Boe ma, MANETUALAIN nae, “Au manggu ua hataholi sodan manggalaun ia. Au
    Dulang fo fee sala lasoda ndia, taa nau fee sala lasoda lakandoo so bali. Ala
    musi mate. De, dei fo kada ala lasoda kada losa teun natun esa dua hulu.”
  tpi-tpi: Orait Bikpela i tok, “Mi bin putim spirit bilong mi long ol manmeri bilong
    givim laip long ol. Tasol ol i samting bilong graun tasol, olsem na mi no ken
    larim spirit bilong mi i stap long ol oltaim. Nau bai mi larim ol i stap laip
    inap 120 krismas tasol, na bai ol i dai.”
  dan-1931: 'Da sagde HERREN: “Min Ånd: skal ikke for evigt blive i Menneskene, eftersom
    de jo dog er Kød; deres Dage skal være 120 År.”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Thần Linh của Ta sẽ chẳng ở với loài người mãi mãi,
    vì người chỉ là xác thịt. Đời người chỉ còn 120 năm mà thôi.”'
  lbk-lbk: Osto ay siya chi kinwanin et Dios Apo, “Ad-ik ipalofos ay sa matakho is
    engkhana nan takho, tay takho cha yangkhay et matey cha ay matey. At ad-i enlafes
    is sinkhasot ya chwan poo nan tawencha.”
  guj-2017: ઈશ્વરે કહ્યું કે, “મારો આત્મા માનવજાતમાં સદા રહેશે નહિ, કેમ કે તેઓ શરીર
    છે. તેઓનું આયુષ્ય એકસો વીસ વર્ષનું રહેશે.”
  byr-byr: '@see-verse:GEN.006.002'
  awx-awx: Tiwän Yawetä using yakut. “Äminu kitokngänä wenä. Ge käluk iwikiwixu dowewa
    yiwitning, kewunen. Tike krismasu 120-kän yiwixäwik kumning,” yang yakut.
  pon-2006A: KAUN-O eri mahsanih, “I solahr pahn mweidohng aramas re en mour kohkohlahte;
    pwe re pahn mehla. Sang met kohla re solahr pahn daulih sounpar 120.”
  por-BRBSL: 'Yahweh disse: “Meu Espírito não lutará com o homem para sempre, porque
    ele também é carne; assim, seus dias serão cento e vinte anos”.'
  cth-cth: Hat torei teh, BAWIPA ni ka muitha teh taminaw koe yungyoe kaawm sak mahoeh
    toe. Bangkongtetpawiteh, tami teh tak lah ao dawkvah, atu hoi teh tami e a hringnae
    teh kum 120 touh han toe telah ati.
  twi-twi: Na Awurade kae se, “Me honhom rentena nnipa mu nkosi daa, efisɛ wɔyɛ ɔhonam;
    na wɔn nkwa nna bɛyɛ mfe ɔha aduonu.”
  hlt-hlt: Te dongah BOEIPA loh, “Hlang ngawn tah pumsa la om tih kai kah mueihla
    loh hlang taengah kumhal ah ka naep eh a ti pawt dongah hlang kah khohnin he kum
    ya neh kum kul mah om saeh,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: M bɑ́ɑ́ yóu kɛ̀ bɛnìtìbɛ̀ biɛ nní nfòù kɛ́mɔntɛ,
    bɛ̀ tu bɛnìtìbɛ̀ mbɛ, bɛ̀ bo mmɔkɛ yɛbie ntɛkɔ̀ùtɛ̀ nɛ̀ sipísìdɛ́ (120) kɛ́kú.'
  msy-2020: Ezɨ God ghaze, “Gumazamiziba angamɨra ikiasa kɨ uan Duam me gatɨ. Ezɨ
    men mɨkarziba nguazir kamɨn biziba, kamaghɨn kɨ uan Duamɨn amamangatɨghtɨ, a me
    ko dughiar ruarimɨn ikian kogham. Datɨrɨghɨn me 120plan azenibara ikegh egh ovengam.”
  txq-txq: Boe ma MANETUALAIN nae, “Au mangguk ka ena ua hatahori dae-bafok leleo-lalaꞌo
    takandaan nara ia. Au Dula-daleng mana baꞌe masodak neu sara raa, ta nau fee sara
    rasoda seku neu ena bali. Ara muste mate. Dadi neu ko ara rasoda losa kada teuk
    120.”
  aaz-aaz: Rarit UISNENO nak, “Au ꞌhae ꞌmaet jen nok mansian ii sin aꞌmonit amreꞌut.
    Au Smanak reꞌ namonib sin naan, ka nroim fa he sin nmonin piut. Sin ro he nmaten.
    Onaim sin nmoni ntuꞌun toon nautn es boꞌ nua goah (120).”
  dop-dop: 'Ntɛnɑ ɩ́ tɔ́ sɩ: Mɑ feesuɣu kɑɑ cɑɣɑ yʋlʋ tɑɑ kɛ́ tɑm. Mpi tɔ, ɩ kɛ́ yʋlʋ
    kɛ́. Pǝ tɔɔ tɔ pǝ kpɑɣɑʋ pǝnɛntɛ tɔ ɩ weesuɣu tǝnɑ tɑɣɑlǝŋ ntɛ́ pɩɩsɩ nɩɩnʋwɑ
    nɑ hiu (120).'
  azb-azb: 'Rəbb dedi: «Mənim Ruhum insanda əbədi qalmayacaq, çünki onlar ancaq bədəndir.
    Onların ömrü yüz iyirmi il olacaq».'
  eng-DBY: And Jehovah said, My Spirit shall not always plead with Man; for he indeed
    is flesh; but his days shall be a hundred and twenty years.
  hin-2017: तब यहोवा ने कहा, “मेरा आत्मा मनुष्य में सदा के लिए निवास न करेगा, क्योंकि
    मनुष्य भी शरीर ही है; उसकी आयु एक सौ बीस वर्ष की होगी।”
  wol-KYG: 'Aji Sax ji daldi wax ne: «Manumaa bàyyi nit, muy wéyee dunde noo, gi ma
    ko may, ndax nit du dara lu dul suuxi neen, kon dinaa leen àppal diirub téeméeri
    at ak ñaar fukk (120).»'
  swp-swp: Abo GUIAU i ene, “Earuagu taba nige i haiabi da’oi tau nuana eai, ia buluma,
    ena asubena abo se lau borimai handere esega eo tau‐esega‐i‐mate.”
  bjr-bjr: Miqi marufanoo Anutufa qinau. Qini maraquna naaru naaru sia faiqiki mariannoo.
    Misa fifau faiqí faiqi marianara kisaaqa aukuana ateekasee qusa aukuana nimianaura,
    120 aukuana kai nimianaura.
  eng-YLT: And Jehovah saith, 'My Spirit doth not strive in man — to the age; in their
    erring they [are] flesh:' and his days have been an hundred and twenty years.
  kne-kne: Asi et kanan Diyos, “Adi anosan din Ispiritok san iyat di ipogaw ay eng-enggana,
    tan owat dan ipogaw dedan, isonga mo emey di sin-gasot ya dowanpo ay tawen, pap-engek
    din panbiyagan das nan daga.”
  heg-NTPO: Kon AMA LAMTUA tek noan, “Auk kaeng son nol atuli li in nuil le taan tula-peke
    lo nia. Auk Koo man bel oen le nulis sa, tade le beles in nuli napiut lo son.
    Oen musti mates. Tiata mam oen suma nulis pes taun ngatus buk dua siis.”
  ptu-ptu: 'Pissananna ma''kadam DEBATA naua: “Tä''um la si masäe kupatohho Penabangku
    illaam kalena hupatau aka taia to la da''da liu. Sapo'' handam masäenam ke sahatu''
    dua puloi taunna kupatubo.”'
  bzd-NTPO: 'Erë Jehová tö iché: “Ditsö dör duöta̱''wa̱ ese wakpa. I̱''ñe ta̱ ye''
    kë̀ tö ka̱wö mepaia̱ ditsö a̱ se̱no ká̱ tai̱ë. Es ise̱rdaë duas cien eyök ki̱
    dabom böyök (120), ekkë ulat.”'
  kwf-kwf: ꞋUnaꞋeri na Iawe ka fata Ꞌuri, “NoaꞋa nia Ꞌiri leꞋa neꞋe Mango Ꞌaku ka
    teo tari ana ngwae ki. KiraꞋa na ngwae saena magalia ki goꞋo niniꞋa neꞋe ta asoa
    kike baꞋa mae. ꞋIta Ꞌi taꞋena kike baꞋa tua goꞋo sulia 120 faꞋi ngali ki.”
  eng-WYC-2017: And God said, My spirit shall not dwell in man without end, for he
    is flesh; and the days of him shall be an hundred and twenty years.
  eng-WMBB: The LORD said, “My Spirit will not strive with man forever, because he
    also is flesh; so his days will be one hundred and twenty years.”
  spp-spp: 'Lire e, Kafooŋi Kile à jwo: «Mii sì ɲɛɛ sùpyire ti kwôro shì na mɛ, ɲaha
    na yɛ pi à cyé mii jwumpe na. Mii sí pi yaha pi yyee ŋkuu ná beɲjaaga ta, si nta
    pi shi bò.'
  aey-aey: Odocob Tibud uqa maden, “Dana cajaca age qee bilecebil cataneiaun. Eunu
    ijana Kis eu dana cajaca ageca qee bileceb cataneiaun. Qila ija odadecemin age
    cabi gel 120 himec biluqagan,” en.
  urd-GVH: फिर रब ने कहा, “मेरी रूह हमेशा के लिए इनसान में न रहे क्योंकि वह फ़ानी
    मख़लूक़ है। अब से वह 120 साल से ज़्यादा ज़िंदा नहीं रहेगा।”
  rug-rug: Meke zama se Zihova, “Lopu kaqu va malumi Rau sari na tinoni pude koa seunae
    hola, sina na ta pusie masa na ehara si arini. Ke kamahire si lopu kaqu koa kamoa
    rini si keke gogoto hiokona puta vuaheni,” gua.
  gaz-gaz: Yommus Waaqayyo, “Namni waan foon taʼeef Hafuurri koo bara baraan isa keessa
    hin jiraatu; barri jireenya isaas waggaa dhibba tokkoo fi digdama taʼa” jedhe.
  fra-LSG: 'Alors l’Éternel dit: Mon esprit ne restera pas à toujours dans l’homme,
    car l’homme n’est que chair, et ses jours seront de cent vingt ans.'
  gnn-gnn: '@see-verse:GEN.006.002'
  yal-yal: Na xanbi ra, Alatala yi a fala, a naxa, “N mi tinɲɛ n ma Niin xa bu adaman
    fatini habadan, bayo daliseen na a ra. A mi danguma ɲɛɛ kɛmɛ ɲɛɛ mɔxɔɲɛn na.”
  gum-gum: 'Inchene Jehovábe trenchibig køn: “Nai Espiritube misag øsig kønrrai nuinuube
    managatikkucha pasrønrraamøn cha, kaguende møøbe patsønrrabig ka treetø køn cha.
    Inchawei nøbe øsig tsumibe pilamera ciento veintebe tøgagønrrun” cha.'
  iou-iou: Täŋirä, Yawetä yäŋkuk; Ämawebe u paotpaot ikek yäk. Kadäni käroŋita nämo
    api täŋkentäŋ yämet yäk. Näkŋo Munapiktä ämaken nämo it yäpmäŋ äroŋirän obaŋ 120
    udegän itpäŋ api kumneŋ yäŋ yäŋkuk.
  haw-1868: I iho la o Iehova, Aole e noho loa ana kuu Uhane me kanaka, no ka mea,
    he kino no ia; aku, o kona mau la ma keia hope aku, he haneri makahiki ia a me
    ka iwakalua.
  arb-NAV: 'فَقَالَ الرَّبُّ: «لَنْ يَمْكُثَ رُوحِي مُجَاهِداً فِي الإِنْسَانِ إِلَى
    الأَبَدِ. هُوَ بَشَرِيٌّ زَائِغٌ، لِذَلِكَ لَنْ تَطُولَ أَيَّامُهُ أَكْثَرَ مِنْ
    مِئَةٍ وَعِشْرِينَ سَنَةً فَقَطْ».'
  adz-adz: Da Yawe itsangan da ini ibiani, “Dzi nifu pauꞌ gangꞌ marantaꞌan wasangꞌ
    i mingꞌa da garam gar ntingan u, i ribarangan garam gar intap angu. Da gan udzufan
    mpadan wasangꞌ i fayusa 120 u.”
  ewe-ewe: Tete Yehowa gblɔ be, “Mele be nye Gbɔgbɔ naganɔ amegbetɔwo me tegbee o,
    elabena amegbetɔwo wɔ nu vɔ̃ le goawo katã me. Woƒe agbemeŋkekewo anye ƒe alafa
    ɖeka kple blaeve.”
  nuy-nuy: Anubani-yung na-Yawei ni-yamayn, “Warra-wurru-wurruj yagi wurru-burrangi
    ana-baḏag. Warruburru yamba wurru-wurruj-bugij wugurru. Anubani amburru-burraa
    manaarmag 120, dani-yung-bugij.” Dani-yung ni-yamayn na-God.
  eng-LEE: And the Lord said, My Spirit shall not always strive for the sake of man,
    for that he is but flesh; yet his days [of grace] shall be a hundred and twenty
    years.
  dji-dji: Girri God Yaway inydji wanginban, “Ngirrar marrdji ingki djiny irr watjarrdji
    giri marngiri bintji giri ngurrguma yulpilinginyi. Miri ingki djiny irr ṉamkaṯdjingil
    giri yulpilinginyi, gima miri djani yarim djin galngipili. Ngarri djiny irr gung
    marri warrangguwili guṉmal ga rarranydjarr (120 years) marrga inydjin birrindjingilgi
    miri gadjigarr djunupa djin gurrpigi.”
  gvn-gvn: '@see-verse:GEN.006.002'
  nna-nna: Partanykarrangu turlpanyayi, janamili japartu mirurrupa pipi kurri. Wirtupa
    mirlkakatapa kurlukata waninyayi. Wiyirrju pinakarrinyiyijanaku, nyurra marnayijaninyi
    wiyirrju. Palaja wurrarna Ngarrkalu, “Pirlurr Ngaju munu wantuliny marrngurrangunga
    ngarramarnti. Ngampa pilkulumanjaninyi kurlujartiny jinajamarra, partunurrangunga
    120.”
  asm-FB: এই অবস্থা দেখি যিহোৱাই ক’লে, “মোৰ আত্মাই চিৰকাললৈকে মানুহত থাকি অধিকাৰ নচলাব;
    কিয়নো মানুহ ৰক্তমাংসৰে গঠিত মাত্ৰ। তেওঁলোক এশ বিশ বছৰ জীয়াই থাকিব।”
  sus-A: نَ شَنبِ، عَلَتَلَ نَشَ عَ قَلَ، «ﭑ مُ تِنمَ نِي شَ بُ عَدَ مَ قَتٍ عَبَدَن،
    بَرِ مَ دَالِسٍ نَ عَ رَ. عَ مُ دَنفِمَ حّ كّمّ حّ مْشْحّن نَ.»
  fra-SBL: 'Yahvé dit : « Mon Esprit ne luttera pas toujours avec l''homme, car lui
    aussi est chair ; aussi ses jours seront-ils de cent vingt ans. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֗ה לֹֽא־יָדֹ֨ון רוּחִ֤י בָֽאָדָם֙ לְעֹלָ֔ם בְּשַׁגַּ֖ם
    ה֣וּא בָשָׂ֑ר וְהָי֣וּ יָמָ֔יו מֵאָ֥ה וְעֶשְׂרִ֖ים שָׁנָֽה׃
  shp-NTPO: 'Ikaxbira Ibon yoia iki: “Nato jonibora, yorayabo ikax jatíbitian jatimabo
    iki. Jakopíra, pacha rabé chonka baritia senenres en jato jamati iki, ikíra Dios
    iká iki”, akin.'
  eng-WYCLIFFE: And God seide, My spirit schal not dwelle in man with outen ende,
    for he is fleisch; and the daies of hym schulen be an hundrid and twenti yeer.
  pjt-pjt: Ka Mayatja Godalu nyangatja nyakula tjituṟu-tjituṟuringu munu alatji wangkangu,
    “Nyanga palulanguṟuya aṉangu tjuṯa kuwari ngayuku kuruntjara tiṯutjara nyinanytja
    wiyaringkuku, panya paluṟu tjana iltjanpatjara kutju mantangka nyinapai unytju.
    Palulanguṟuya aṉangu tjuṯa kuwari iṯinguṟu puḻkaringkula yiya 120 kutju nyinanytjatjanu
    wiyaringkuku, ngaṉmanyitja tjuṯa puṟunypa rawa mulapa nyinanytja wiya.”
  cwe-cwe: Maabaho Mndewa Mulungu kalonga, “Muhe wangu hawizakala kwa wanhu siku zose,
    kwaviya wawo ni lukuli. Kwandusila sambi na kugendelela, hawezakala miyaka kufosa
    miyaka gana na malongo maidi.”
  bgs-bgs: Na, igkagi tô Áglangngagán, na mà din, “Dì mému kanak ka manté tô mga manubù
    ka ándà ágtamanán, su manubù dan dád na ágkamaté. Tikud nigó, sippang dád man
    ka sábbad gatus duwa pulù (120) tô idad ka mga manubù.”
  kik-kik: Nake Jehova akiuga atĩrĩ, “Roho wakwa ndegũtũũra agianaga na mũndũ nginya
    tene, tondũ mũndũ nĩ wa gũkua; matukũ make marĩkoragwo marĩ mĩaka igana na mĩrongo
    ĩĩrĩ.”
  ksr-ksr: 'Kaeŋ koloogi kambaŋ iikanoŋ Poŋnoŋ qaa kokaeŋ jero: “Namo ejembanoŋ jaa
    selewo kambaŋ tetegoya qaa laligoŋ ubuto, yoŋonoŋ mono komuwu. Areŋgia kaeŋ ama
    oŋonjeŋ. Kambaŋ kokaamba kanaiŋ laaligogia mono yambu 120 jaŋgo ii mende uuguŋ
    laligoŋ ubuya.”'
  omb-omb: Siu a Huqe mo veve vena, “Nongu tanumwe vinhe toga tea me tangaloi vin
    mwaso radu nge vin mate nona rani vin toga higao vudolue avigi ngavulu geirue.”
  fra-NCL: 'Et Yahweh dit : « Mon esprit ne demeurera pas toujours dans l’homme, car
    l’homme n’est que chair, et ses jours seront de cent vingt ans. »'
  cek-AK: To pongah Angraeng mah, Kami loe taksa ah oh pongah, nihcae khaeah kai ih
    Muithla om poe mak ai; toe a hinghaih loe saning cumvai, pumphaeto ni om tih,
    tiah thuih.
  xla-xla: Epalati Godta epo atlaiyo, “Na꞉ta hamili pasakalo halemhala hedletapo oplami
    dulu dla pase kokó hallowa. Adipalati, opaye isikimi ta꞉la sopo. Epedeme yia꞉tapo
    isikimi 120 sokomoko ha꞉ha꞉pame palidemha꞉ha꞉lepe,” diyo.
  cuk-cuk: 'Agi, Bab-Jehová sokalid: “Ar dulemar unnila dule-gumarsoggu, An-Burba
    dule-dula-imaked degisadegu eba gudii guosulid. Degisoggu, dulemar burgoed. A-ular,
    unnila birga-dulanergwa (120) dula-bukwa gumaloed.”'
  uig-CYR: 'У вақитта Пәрвәрдигар сөз қилип: — — Мениң Роһум инсанлар билән мәңгү
    күрәш қиливәрмәйду; чүнки инсан әттур, халас. Кәлгүсидә уларниң өмри пәқәт бир
    йүз жигирмә яштин ашмисун! — деди.'
  tel-2017: యెహోవా “జీవమిచ్చే నా ఊపిరి మనుషుల్లో ఎల్లకాలం ఉండదు. ఎందుకంటే వారు బలహీనమైన
    రక్తమాంసాలు గలవారు. వారు నూట ఇరవై సంవత్సరాల కంటే ఎక్కువ కాలం బతకరు” అన్నాడు.
  hat-BSA: 'Alò SENYÈ a te di: “Lespri Mwen p ap lite avèk lòm pou janmè, paske li
    menm osi se chè. Konsa, jou li yo va san-ven-ane.”'
  kos-kos: Na LEUM GOD El fahk, “Nga fah tia fuhlela mwet uh in moul nwe tok — elos
    mano na sukawil. Ingela elos ac fah tia moul loes liki yac siofok longoul.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֗ה לֹֽא־יָד֨וֹן רוּחִ֤י בָֽאָדָם֙ לְעֹלָ֔ם בְּשַׁגַּ֖ם
    ה֣וּא בָשָׂ֑ר וְהָי֣וּ יָמָ֔יו מֵאָ֥ה וְעֶשְׂרִ֖ים שָׁנָֽה׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị sịrị, “Mmụọ m na mmadụ agaghị anọgide nʼịgba mgba
    nʼime mmadụ ruo ebighị ebi, nʼihi na mmadụ efu ka ọ bụ. Ọnụọgụgụ ndụ ya ga-abụ
    narị afọ na iri afọ abụọ.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭର ଆତ୍ମା ମନୁଷ୍ୟ ଉପରେ ସର୍ବଦା ଅଧିଷ୍ଠାନ କରିବ ନାହିଁ,
    ଯେହେତୁ ସେମାନଙ୍କ ବିପଥଗମନରେ ସେମାନେ ମାଂସ ମାତ୍ର; ଏଥିନିମନ୍ତେ ସେମାନଙ୍କ ସମୟ ଶହେ କୋଡ଼ିଏ
    ବର୍ଷ ହେବ।”
  wmt-wmt: '@see-verse:GEN.006.002'
  chk-chk: Mürin, ewe Samol mi Lapalap a apasa, “Ngüni esap nonom lon aramas tori
    feilfeilachök, pun aramas fituk chök. Iwe, ränin manauan epwe ipükü rüe ier chök.”
  ssd-ssd: 'Taŋanaig le Suŋgo nu sakina: Taŋgo nane ŋgarosu ndo. Nane minmba mine
    nda. Ye nane tuku ait kuerkamŋgit. Nane tuku yar 120 ndo palmbimŋgit ŋgina.'
  rop-rop: Afta na YAWEI det trubala God bin tok langa imselp, “Ai kaan kipgon larrambat
    ola pipul jidanbat laibala longtaim, dumaji olabat oni pipul. Wal oni 120 yiya
    dei garra gajimap. Afta tharran, binij.”
  mwf-2018: Bere Yile neki-ka mam, “Ngepan ngay-ka mere ngirranpe nukun ngani ngarra
    kardu pangu-yu da bere matha wangu-yu, nhini-ka pigunu pangu-ka kardu da matha
    parnam-yu. Mu da-ka da thangku 120 ngarramutnu-yu kardu parnibirnunu-yu.”
  ukr-1871: 'І рече Господь: Не буде мій дух переважувати в людинї до віку, бо вона
    тїло; дак нехай віку людського буде сто і двайцять год.'
  eng-AOI: Then there were very big, tall people living there. They were the children
    and the grandchildren of the sons of God and their wives. They were very strong,
    so everyone used to talk about them. And Yahweh said, “I don't want people to
    live forever. They should grow old and die, because they are only people. So from
    now on they will live for 120 years and that is all.”
  yon-yon: Angkon Yariman Godbed yedmoon “Kwana kowe, ne kuu kerendobaraina karub
    weeb darewoob dobaraibban, amborom kuu yi dobiri arewa keroon kowe. Weeb 120iib
    kwari burudande dobaraibban.” andoon.
  bch-bch: Idio ta Maron ikeo, “Gau nadol Tautaudig Tutui ga ila idio pagid panua
    ngan kadonga gid ga matad bibita. Be gid mambe danga sapaean tanoeai aea. Tota
    irangrang ngan nalongean Tautaudig Tutui ga idio pagid mole tau mao. Eine ga nalongean
    gid ga timamado irangrang ngan ad rai buno ede sangaul rua mon (120). Ga kus ta
    timate.”
  deu-1951: 'Da sprach der HERR: Mein Geist soll den Menschen nicht ewig darum strafen,
    daß auch er Fleisch ist, sondern seine Tage sollen hundertundzwanzig Jahre betragen!'
  eng-JPS: 'And the LORD said: ''My spirit shall not abide in man for ever, for that
    he also is flesh; therefore shall his days be a hundred and twenty years.'''
  ubr-ubr: Namon BADA iyau, “Yau au yabat aratein ato sabu abites on men arimon sinama
    au wantoan mes, yabin osi on sabu maiauis. Osi on men sinama inan kwanda 120 ini sobonai
    mes.”
  srp-1865: 'A Gospod reèe: neæe se duh moj dovijeka preti s ljudima, jer su tijelo;
    neka im još sto i dvadeset godina.'
  lug-lug: Awo Mukama n’agamba nti, “Omwoyo wange taawakanenga na muntu emirembe gyonna,
    kubanga muntu buntu; n’ennaku ze ziriba emyaka kikumi mu abiri.”
  heb-heb: ויאמר יהוה לא ידון רוחי באדם לעלם בשגם הוא בשר והיו ימיו מאה ועשרים שנה׃
  ben-IRV: তাতে সদাপ্রভু বললেন, “আমার আত্মা মানুষদের মধ্যে সবদিন থাকবে না, কারণ তারা
    মাংসমাত্র; কিন্তু তাদের দিন একশো কুড়ি বছর হবে।”
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਮੇਰਾ ਆਤਮਾ ਮਨੁੱਖ ਦੇ ਵਿਰੁੱਧ ਸਦਾ ਤੱਕ ਵਾਦ-ਵਿਵਾਦ ਨਹੀਂ ਕਰਦਾ ਰਹੇਗਾ
    ਕਿਉਂਕਿ ਉਹ ਸਰੀਰ ਹੀ ਹੈ, ਉਸ ਦੀ ਉਮਰ ਇੱਕ ਸੌ ਵੀਹ ਸਾਲਾਂ ਦੀ ਹੋਵੇਗੀ।
  tkr-tkr: 'Rəbbee eyhen: – Yizın Rı''h insanee hammaşiys deş vod. Manbıb hammaşiysınbı
    deş vob. Manbışis huvuna ı''mı''r vəşşe g''ane senıle hexxaba vuxhes deş.'
  mwp-mwp: Nuydh nanga Awgadhan imadhin kedha, nuy ubigasidhin nuy kedha mulaydhin,
    matha ngoedhagidh lawnga kedha, mabaygaw igililnga kuykuthalnga, kuthaginga kuykuginga,
    ngaw maripa mura thonara danal poethaypa nuthan aymoeypa lawnga, koezi pawpa mabaygaw
    igililnga bangal matha 120 wathoelnga.
  mya-JVB: ထာဝရဘုရား ကလည်း ငါ့ ဝိညာဉ် သည် လူ တို့တွင် အစဉ် မ ဆုံး မရ။ အကြောင်းမူကား
    လူ တို့သည် အသား ဖြစ်၏။ သူ ၏အသက် တန်းသည် လည်း၊ အနှစ် တရာ နှစ် ဆယ်ဖြစ် စေဟုမိန့်
    တော်မူ၏။
  tte-O: Kabo Yaubada iwaloba, “Yawasi bwaite yaolena tomo kolili kani nige imimiyayai.
    Siya kani yawasiliyao simwawasi. Kabo yawasili kana mamalawe besiele bolime 120.”
  tbg-tbg: Minti vauvaro Noravano Kotiva tiharo, Vaiintivano variqi vi vuru qutu vikama
    variavo. Vira kaara te tenta aiho vaiintiqi vuaqa kaarirava kiama ekaa enta vikaqi
    variqiro vuanarove. Vika 120 ihiqai maa vataraqaa qaqi variqi vuate, tura.
  hmo-hmo: Bona Lohiabada ia gwau, “Egu lauma be nega ibounai taunimanima edia lalonai
    do ia noho lasi, badina idia be hidio sibona. Hari ia lao, edia mauri lagani be
    dohore lagani 120 sibona.”
  ata-ata: Anu aloxo ne la sou IAUE muavuti la muvikala aloxo ꞌo, “Eni umomomo sou
    amasaxaiꞌa ta mitema ꞌo ixolu mo imauli maulixaꞌa veveeni la uasi, xo aneꞌi ta
    mitemasi, ta mitema sou isoisolisi. Usoko ane vaimomo ꞌo mo ulai avile iliꞌi,
    aneꞌi imaulixu tauu ie loxo itemaxu taꞌuve mo mavulovexa tameisi (120).”
  nfa-nfa: Ka LAMATUA peka na, “Jaꞌa roca le dènge tatao dhèu dhu lèke-lèke boe se.
    Roh Jaꞌa dhu pamamuri rèngu sa, dꞌèi heka hia ra mamuri manèro. Hudꞌi rèngu madhe
    ku. De èèna na, mamuri rèngu se dhoka dꞌai 120 (ca ngasu dua nguru) tèu di.”
  urd-urd: तब ख़ुदावन्द ने कहा कि मेरी रूह इंसान के साथ हमेशा मुज़ाहमत न करती रहेगी।
    क्यूँकि वह भी तो इंसान है; तो भी उसकी उम्र एक सौ बीस साल की होगी।
  rus-SYN: 'И сказал Господь Бог: не вечно Духу Моему быть пренебрегаемым человеками
    сими, потому что они плоть; пусть будут дни их сто двадцать лет.'
  cbt-NTPO: 'Napoaponahuë'', Siniorori co costatonhuë'' tapon: “Co piyapi''sa ya''huëmiatápaiso
    ya''huërinhuë''. Piyapi ni''ton, chiminacaiso ya''huërin. Napoaton pasa cato shonca
    pi''ipira'', nanpipona'',” tënin.'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Ma Nisĩna aↄ ku gbɛ̃nazĩnaↄ guu gↄↄpiio, asa aa sã̀sã
    ń dàa yã́iɛ. Wɛ̃̀ basoolo mɛ́ gↄ̃̀nɛ́.'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Ka lhagao mihem sunga atonsot kumkho in
    chengden thei deh ponte, ajeh chu ama tahsaphe bou ahin, ahin nikho jong kum jakhat
    le kum somni bou hiding ahiye,” ati.
  mar-mar: परमेश्वर म्हणाला, “माझा आत्मा मानवामध्ये सर्वकाळ राहणार नाही, कारण ते देह
    आहेत. ते एकशें वीस वर्षे जगतील.”
  tcs-tcs: Den da AntapGod i bin spik, ‘Ai kan kip laue ol pipol po stap laip po prapa
    longtaim, bikoz dempla i mata pipol blo ert. Prom nau ai go mata laue dempla po
    stap laip po 120 iya, den dempla go ded.’
  soq-soq: Ita Iawe God wanase, “Ne aleuna mai apana inainambu ema etepu oaoara ando
    bolepie dialepia bedeuwo waimpo walama daumaia dialepi, dia. Sa baiwa ne mo enau
    120 os wanamona bedewe tawo ema osowe wampu.”
  qub-qub: 'Chayno captinmi Tayta Diosga niran: «Runalla captinmi jämaynëga runacho
    manana imaycamapis canganachu. Chaymi runacunaga cawanga pachac ishcay chuncan
    (120) watayoj cananyajlla.»'
  bqp-bqp: 'Akũ Dikiri pì: Ma Nini nigↄ̃ kú bisãsirinↄ gũn gↄrↄ sĩnda pínkiro,
    zaakũ mɛ̀barademɛ. Ń gↄrↄnↄ nigↄ̃ wɛ̃̀ basuddomɛ.'
  hat-hat: 'Lè Seyè a wè sa, li di: Mwen p''ap kite lèzòm viv pou tout tan, paske
    se moun ase yo ye. Se sanventan (0120 an) sèlman pou yo viv.'
  eng-BSB: So the LORD said, “My Spirit will not contend with man forever, for he
    is mortal; his days shall be 120 years.”
  tod-tod: 'Názu ɠa Ɠɔoɠɔ GALAGI ɠɛni ma la: «Nà-zɛnvui la yɛga nuɓusɛi zu ɠɔ, mazɔlɔɔ
    nui ɠa ga saa ani nɔ, sii ma voloi ɠa ɠɛ ga kona ungila puufelegɔ (120) nɔ.»'
  eng-WEBPB: The LORD said, “My Spirit will not strive with man forever, because he
    also is flesh; so his days will be one hundred and twenty years.”
  kbq-kbq: Ana hianagi Ra Anumzamo'a amanage hu'ne, Avamunimo'a vahe'mofompina mani'neno
    zamasimura zami vava osugahie. Na'ankure vahera fri'zaga mani'nazanki'za, 120'a
    zagegafua agateore'neza frigahaze.
  nhe-BL: 'Huan TOTECO quiijto: “Notonal ax quinijiyohuis tlacame huan inintlajtlacolhua
    para nochipa pampa tlacame san panoni. Huajca ama niquincahuilis ni tlacame ma
    itztoca san se 120 xihuitl.”'
  sps-sps: Ana Tsunaun tsue to, “Nyo gim on rou ma famanat iny a aavev Vanyo ma faan
    toto ya tana mes, a kaa ovei to, tana saa, arin vainy na iring tsun. Tanik non
    roman ayei kaa non onots non sen natus an fuan saafunu na ingainy.”
  bus-bus: 'Ben Dii bè: Ma Ninii égↄ̃ kú gbɛ̃nteenↄ guu gurↄ píngiro, zaakɛ mɛ̀baadeemɛ.
    À gurↄↄnↄ égↄ̃ wɛ̃̀ baswɛɛdo.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg uzeupe a'e kury. — Namuigo kar kwaw
    teko tuweharupi ihe wà nehe. Ta'e umàno ma'e ràm romo wanekon a'e wà xe, i'i uzeupe.
    — Ko 'ar henataromo ni amo numumaw kwaw kwarahy tetea'u wiko pà a'e wà nehe. Xo
    120 kwarahy zo upuner imumaw paw rehe a'e wà nehe kury, i'i uzeupe.
  eng-DRA: 'And God said: My spirit shall not remain in man for ever, because he is
    flesh, and his days shall be a hundred and twenty years.'
  knf-knf: 'Wi wi *Yawe Nawat Kabuka aşaaŋ aji : « Uhefënţ wi naan, wi nwuluŋ ñaaŋ
    uunkduka ţi a te mnţo ţiki awo ñaaŋ najën ; hënkuŋ ŋşubal ŋi nul ŋaankţëp iñeen-week
    na iñeen ŋtëb (120). »'
