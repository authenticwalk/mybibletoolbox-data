  tam-2017: 'அப்பொழுது யெகோவா: “என் ஆவி என்றைக்கும் மனிதனோடு இருப்பதில்லை; அவன் மாம்சம்தானே,
    அவன் உயிரோடு இருக்கப்போகிற நாட்கள் 120 வருடங்கள்” என்றார்.'
  spa-RV-1909: 'Y dijo Jehová: No contenderá mi espíritu con el hombre para siempre,
