verse: GEN.006.003
translations:
  mal-C: അപ്പോൾ യഹോവ, “എന്റെ ആത്മാവ് മനുഷ്യനോട് എന്നേക്കും വാദിച്ചുകൊണ്ടിരിക്കുകയില്ല;
    മനുഷ്യൻ നശ്വരൻ തന്നെയല്ലോ; അവന്റെ ആയുസ്സ് 120 വർഷമാകും” എന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: 'Da sprach Jahwe: Mein Geist soll nicht ewig im Menschen walten, denn auch
    er ist Fleisch, und seine Lebensdauer betrage 120 Jahre!'
  lin-lin: 'Yango wana, Yawe alobaki : « Pema na Ngai ekowumela libela te kati na
    moto, pamba te abengami na kokufa ; mibu ya bomoi na ye ekozala kaka nkama moko
    na tuku mibale. »'
  cbr-NT: '''Aínbi ka Nukën ''Ibu kiakëxa: ''Ën kana uni xënibutia tsónun ''imitima
    ''ain, usa ''aish ka bamati ''ikën, unix ka namishi ''ikën, usa ''ain ka unix
    tsóti ''ikën, ciento veinte baritia ishi.'
  eng-LSV: And YHWH says, “My Spirit does not strive in man for all time, for indeed,
    he [is] flesh, but his days have been one hundred and twenty years.”
  bmu-bmu: 'Mewö aketka nalö miaŋgöreŋ Kembunöŋ keu kewö jiyök: “Gölme ambazipnöŋ
    silebuk nalö teteköŋi qahö mal öŋgömemö, yeŋön mönö kömume. Areŋini mewö al eŋgizal.
    Nalö kewöŋeyök könahiba malmalŋini mönö yambu 120 jaŋgö mi qahö oŋgita mal öŋgöme.”'
  eng-GNV: Therefore the Lord saide, My Spirit shall not alway striue with man, because
    he is but flesh, and his dayes shalbe an hundreth and twentie yeeres.
  eng-WEBSTER: 'And the LORD said, My spirit shall not always strive with man, for
    that he also is flesh: yet his days shall be a hundred and twenty years.'
  nhw-BL: 'Huan TOTECO quiijto: “Notonal amo quinijiyohuis masehualme huan inintlajtlacolhua
    para nochipa pampa masehualme san panoni. Huajca ama niquincahuilis ni masehualme
    ma itztoca san se 120 xihuitl.”'
  swh-ONEN: Ndipo Bwana akasema, “Roho yangu haitashindana na mwanadamu milele, kwa
    kuwa yeye ni wa kufa, siku zake zitakuwa miaka 120.”
  bba-bba: Mɑ bɑ kɑ bu mɛnnɑ bɑ bibu mɑrɑ. Bii beyɑ bɑ kuɑ durɔ ɡbebunu hɑnduniɑ sɔɔ,
    ni nu rɑɑ yĩsiru yɑrɑ yellu. Mɑ Yinni Gusunɔ u nɛɛ, nɛn hunde kun ko n wɑ̃ɑ tɔmbu
    sɔɔ kɑ bɑɑdommɑɔ domi bɑ sɑ̃ɑwɑ be bɑ koo ɡbi. Kɑ mɛ, kon de bɑ n ɡinɑ wɑ̃ɑ wɔ̃ɔ
    wunɑɑ teeru.
  eng-KJVCPB: 'And the Lord said, My spirit shall not always strive with man, for
    that he also is flesh: yet his days shall be an hundred and twenty years.'
  cpy-cpy: 'Ari ikantanaki Tajorentsi: “Tee nokoyi rañaayitee atziripaeni, tema wathatsi
    rinayitaki riroripaeni. Apatziro rañaawitya okaate 120 ojarentsi.”'
  mpx-mpx: Inoke Yehoba i ba, “Yawal toto ya pek gamagalau eliyalil nige ni mimihot.
    He heliya gamagalau ya, yawaliliya abwe ni mowasi. Inoke yawaliliya ana yapu besena
    te baliman 120.”
  wbp-wbp: Ngula-jangkaju, kurdukurdu panu-jarlu-nyayirnili-jana kurduwarr-kujurnu.
    Kujalu kurdukurdu wiri-jarrija, ngulajulu nyinaja pirrjirdi-nyayirni. Ngulajulpalu
    nyinaja Nipili-patu turnu-warnu. Nyampurranya nyurru-warnu kuja karlipa-jana yirri-purami
    ngurujarraranypa. Ngati-nyanu ngulajulpalu nyinaja yapa-nyayirni. Kirda-nyanu
    ngulajulpalu nyinaja marramarra maju-nyayirni. Ngula-jangka, YAAWIYI-ji-nyanu
    wangkaja, “Nyampu yapa-kangukangu kuja kalu nyina ngurungka maju, kulalu nyina
    tarnnga marda 200-pala marda 300-pala yukuriki, lawa. Jalangu-jarra, kaji yapa
    ngana-puka nyinami 120-pala yukuriki, ngula-jangka kapu palimilki.”
  luo-luo: Eka Jehova Nyasaye nowacho niya, “Mucha machiwo ngima ok nodag kuom dhano
    nyaka chiengʼ, nikech en ringruok matow, ndalone nobed higni mia achiel gi piero
    ariyo.”
  meu-meu: 'Bena Iehova eto, Lau laumagu na taunimanima lalodiai basine noho hanaihanai,
    badina be idia na hidio kavakava mo: edia mauri laḡanidia bae sinahu-ta ruahui
    hona.'
  npi-ULB: परमप्रभुले भन्‍नुभयो, “मेरो आत्मा मानव-जातिमा सदासर्वदा रहनेछैन, किनभने
    तिनीहरू शरीर हुन् । तिनीहरू १२० वर्ष बाँच्‍नेछन् ।”
  yor-yor: Nígbà náà ni Olúwa wí pé, “Èémí ìyè tí mo mí sínú ènìyàn kò ní máa gbé
    inú ènìyàn títí láé, nítorí ẹran-ara sá à ni òun, ọgọ́fà ọdún ni ọjọ́ rẹ̀ yóò
    jẹ́.”
  emp-NTPO: 'Edaped̶ad̶acarea warrarãda yõsid̶aa. Maʌ̃ warrarãra naʌ̃ ẽjũãne drasoa
    waib̶ʌa warisid̶aa. Ãdjirãra trʌ̃ b̶ʌga b̶easia maʌ̃ drõãenabema ewarid̶e, nocoarebema
    ewarid̶e bid̶a. Ãdjirã carea Ãcõrẽba jarasia: “Mʌ̃a ẽberãrãa ʌ̃yãba diasia zocai
    pananamãrẽã baribʌrʌ djara bẽrã beud̶ia. Poa ciento veintebe b̶ead̶ia.”'
  ind-ind: Maka berkatalah TUHAN, “Aku tidak mau nafas kehidupan-Ku tinggal dalam
    diri manusia selamanya-lamanya. Semua manusia adalah makhluk fana yang harus mati.
    Aku menetapkan bahwa umur setiap manusia tidak akan melebihi 120 tahun.”
  pes-OPCB: 'آنگاه خداوند فرمود: «روح من همیشه در انسان باقی نخواهد ماند، زیرا او
    موجودی است فانی و نفسانی. پس صد و بیست سال به او فرصت می‌دهم تا خود را اصلاح کند.»'
  ssx-ssx: Kutupa Tekehalima꞉ alota꞉ I̱ma꞉ mo wanda꞉halita꞉ pa na hao haena꞉ lolueke
    laata꞉ Pa ekipeke ikita꞉ homa꞉peke ya꞉la꞉ loke halemeke handa loa꞉me. Koto ekina꞉
    ame do siki kini pea puata꞉ ma꞉nda꞉ 120 bapi haka꞉ta꞉pao na haena꞉ lolueke leekeme.
  lcm-lcm: Na IAVE kala arai ani bil ke na kala mengen asukang ke, “Pato ig ka ago
    ta sinong asikei an si ri vap using kipo pukun palau na kipo angkoai si mat. Kari
    matas si to ka tung palau si 120 na matas.
  aer-aer: Kenhe Ngkarte re akenhe aremele ingkirreke-arle irremenge Re angkeke, “Kwerrene
    renhe Tharle itnenhe antheke itneke-arleke akwete-ante anetyakenhe, iwenhenge-arle
    itne mpwarewarrerlenge. Kenhe itne akenhe tyerrtye ware. Kenhe lyete nhenhenge-ntyele
    tyerrtye areye year 120-peleke-atwetye ware itethe anetyenhe.”
  tgl-ULB: Sinabi ni Yahweh, “Ang aking espiritu ay hindi mananatili sa sangkatauhan
    magpakailanman, sapagkat sila ay laman. Mabubuhay sila ng 120 taon.”
  nop-nop: Kaŋ Wapumdi indiŋ yoguk, “Nu’walaŋ munabutdi meeniŋ foloŋ yagigi mu halaak.
    Meeniŋ adi kwetdi tutumbagut, adi folooŋ gitnemnit doktiŋa kwet foloŋ hatihatiŋiŋdi
    kotigoŋ gulet 120 mu kalakapmewaak.”
  kca-kca: 'Щӑԓта Турәм Куща йастәс: «Ма ԓыԓэм век хун хŏйатәт хŏща уԓ, хŏйатәт пӑрԓәт,
    нупәтԓаԓ сот хус тӑԓ ат уԓ».'
  cbu-NT: 'Ashiriya, Apanllsha: Yuwamand tputs yutarit taakana anumand nuwshat taarashee
    ningatsha wayachima wanuts musásimasheemshita. 120 yungandpasimunarishta wachinayarusin,
    tsipachinllinaya, tárangiya Apanlli.'
  hui-hui: Ani biyagola Anduane Homogohanda lalu, I̱naga dinini wali agali uruni tiha
    helo mialu holene tiha pulanda harugo. Ai nde ti dindi tawe hangu haragonidago
    wahalu i̱naga dinini tiha haho wia nabilonaga tinaga mali mo tubagi halu handari
    mbirani pira kira (120) hangu halu homelo, lene.
  wrs-wrs: Wo noinda Sesoa ona, indhanamba nomba, si kavsongolva kava wonamana vevavmoa
    yunalmba hemba. Tanam ka daswolvna kavsongolva hemba, nonapopolmba almba. Heva
    os himba kalmba avnamoa, noinda himba si wohaevvavmoa eukwonamba, hemba si dalvav.
    Himba osomba si 120pelara vevrava, os dahavra.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​လည်း``လူ​သည်​သေ​မျိုး​ဖြစ် ၏။ အ​မြဲ​အ​သက်​ရှင်​နေ​ခွင့်​ကို​ငါ​မ​ပေး။
    ယ​ခု မှ​စ​၍​လူ​၏​သက်​တမ်း​သည်​အ​နှစ်​တစ်​ရာ့​နှစ် ဆယ်​ဖြစ်​စေ'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: Cha'' ruku naa-uwanuba te'' peyatyumujchi ne tsanasa
    tendyuve; yaa ne chachiren juñu'' mitya, 120 añun chudinuke tirenu tsuyu, timi.'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། མི་ནི་ཤ་ཁྲག་གདོས་བཅས་ཀྱི་ཕུང་བོ་ཡིན༌ཏེ། བདག་གི་སེམས་ཉིད་ནི་དེ་དག་གི་ཁྲོད་དུ་ཇི་སྲིད་བར་དུ་མི་གནས༌ཀྱང༌།
    དེ་དག་ཚེ་ལོ་བརྒྱ་དང་ཉི་ཤུའི་རིང་ལ་འཚོ་ཐུབ་པར་བྱ་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Se Yawe balam, “Ani ali kariimet ko angimik gagoraram. Ani bo karogo me
    yaman kua se lagarikko. Nuna ali ko kariimet, kua namamonko. Buta se ani nunga
    marak bagara ko tom mu batagem se kapa ko tom 120 yia iwita.”
  kkl-kkl: Undo unulamekpa, Nuni Allah ponekori yubu lelamogti, “Nimi ya'ag kamag
    wamikag, hain Nari tarelamsinne sinna nimi sop, ane sembe heng kun taibuka taubuka
    ulamlea teng lambareog wamukang,” seog.
  sna-sna: Ipapo Jehovha akati, “Mweya wangu haungarambi uchigara mumunhu nokusingaperi,
    nokuti inyama; mazuva ake achava makore zana namakumi maviri.”
  spa-BLM: 'Yahvé dijo: “Mi Espíritu no luchará con el hombre para siempre, porque
    él también es carne; así que sus días serán de ciento veinte años.”'
  beu-beu: Angmuse LAHATALA Ana mateng hula, “NeRoh ba manusia ang naung iat aabeta
    angu, angase bae iat aabetat aulang ejehing-emeang niang iila. Se manusia ang
    naung ini bae aabetat molo niang iila angu ebele. Angase ini malekang aamina.
    Base, eningse ini aabetat iuumur angu mitung 120 kolang.”
  cac-cac: 'Yuj chi'' ix yal Jehová: Man̈xo ol vac'' sq''uinal eb'' anima tic yuj
    spital. Chamelb''a anima yaj eb'', yuj chi'' axon̈ej 120 ab''il olto ec'' eb''
    d''a yolyib''an̈q''uinal tic, xchi.'
  swh-ULB: Yahwe akaema, “ roho yangu haitasalia kwa mwanadamu milele, kwa kuwa wao
    ni nyama. Wataishi miaka 120.”
  bel-bel: 'І сказаў Гасподзь Бог: ня вечна Духу Майму быць пагарджаным людзьмі, бо
    яны плоць; хай будуць дні іхнія сто дваццаць гадоў.'
  deu-ELBBK: 'Und der HERR sprach: Mein Geist soll nicht ewiglich mit dem Menschen
    rechten, da er ja Fleisch ist; und seine Tage seien 120 Jahre.'
  mbb-OT: Ne migkaǥi zutun is Nengazen te, “Haaza is gehinawa ku he imbeǥey ku ziyà
    te menusiyà, kenè ku idtuǥut he wazà pidtemanan te kedtuvey zin diyà te kandan,
    su menge etew zà duen sikandan. Ne tenged dutun, edhimuwen ku he puun guntaan,
    iyan kelugayad te untung din is 120 dà he tuig.”
  msc-msc: 'Wo le rɔ, Allabatala kan ko: «N ka n na ni don mɔɔilu rɔ, kɔni n tɛ sɔn
    a ye mɛn alu rɔ foo habadan, baa alu tɛ foyi ri fo fari banku, fen banta kɔnin.
    Alu si san bɛɛ ladɛnni tɛ tamin san kɛmɛ ni san muwan kan.»'
  mal-2015: 'അപ്പോൾ യഹോവ: മനുഷ്യനിൽ എന്റെ ആത്മാവു സദാകാലവും വാദിച്ചുകൊണ്ടിരിക്കയില്ല;
    അവൻ ജഡം തന്നേയല്ലോ; എങ്കിലും അവന്റെ കാലം നൂറ്റിരുപതു സംവത്സരമാകും എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ peꞌe aꞌtiro nicʉ niwĩ: “Yʉꞌʉ masãrẽ aꞌti nucũcãpʉ catinuꞌcũcã weesome.
    Na boacjãrã diaꞌcʉ̃ nima. Ciento veinte cʉ̃ꞌmarĩta catirãsama”, nicʉ niwĩ Õꞌacʉ̃.'
  gup-gup: Wanjh Yawey yimeng, “Kunngolek ngardduk minj munguyh karri kore bininj,
    dja bedda djalbininjwi, minj kabirrimimbi munguyh, kaluk ngamarnbun mandjewk bedberre
    bu 120, wanjh kabirridowen.”
  met-met: Baing Toxoratamona harua ba, “Aningogua sina walinga ba bagula wa rangua
    lipudi bungingbunginalo te, namua na ding axamang titiamdi. Bagula nianidingdi
    didali 120 te.”
  gvs-gvs: Tuwo Yauwe idigo kana, ‘Geya atagoneta guna togaga maa yawoina ikaiyako
    vata tomota yaidi unana tauyadi sakava kaka. Tauna adi tala bei akatuyaivi 120
    baige sikámasa.’
  rmc-rmc: 'O RAJ phenďa: „Miro Duchos pes furt na trapinela le manušeha, bo hino
    ča ťelos, a leskro dživipen ľikerela ča šel the biš (120) berš.“'
  nlg-nlg: Keri ge Yahweh te bosa, “Tu mua lubatia na tarungagu, te vahera na vola,
    ke kabu kolura na lei tinoni ke va me vaa, na pukuna gaira na tinoni vamua. Te
    vuivuni taeni, gaira kara ghahara ke mua vulea sakai hangalatu rua hangavulu (120)
    na niuludira.”
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo hadı, “Dǫ hołı̨ı̨ hogehtsı̨ı̨ agı̨ı̨t'e t'à, sets'ǫ
    Įnì welǫ whìle ts'ǫ̀ gıxè wheɂǫ ha-le. Įłèakw'eènǫ-daats'ǫ̀-naènǫ (120) xo ts'ǫ̀
    geeda ha,” hadı.
  pes-OPV: 'وخداوند گفت: «روح من در انسان دائم داوری نخواهد کرد، زیرا که او نیز بشر
    است. لیکن ایام وی صد و بیست سال خواهد بود.»'
  ron-1924: 'Атунч, Домнул а зис: „Духул Меу ну ва рэмыне пуруря ын ом, кэч омул ну
    есте декыт карне пэкэтоасэ; тотушь, зилеле луй вор фи де о сутэ доуэзечь де ань.”'
  ben-OBCV: তখন সদাপ্রভু বললেন, “আমার আত্মা অনন্তকাল ধরে মানুষের সাথে বিবাদ করবেন
    না, কারণ তারা নশ্বর; তাদের আয়ু হবে 120 বছর।”
  lex-lex: 'Orgahi Nhar lirni: “Nhi''wu hota edonna nden nek la rimormiori ralamni
    pa nodi liarni, yoma rimormiori de ihi-rara to'' hade, ne mormiorni hota nla''
    nan to''a anni rahu ida terampworu rmeh''a.”'
  rgu-rgu: Boe ma MANETUALAIN nae, “Au sotaꞌ no lahenda ia ra masoda taohiro-taohari
    nara so. Au Dula-dale Ka fo riꞌ fee si sodaꞌ a, ta nau fee si rasoda raroo soꞌ.
    Ara muste mate. De neuꞌ ko ara rasoda losa adaꞌ noi teuꞌ natun esa dua huluꞌ a.”
  som-som: Rabbiguna wuxuu yidhi, Ruuxaygu lama sii dagaallami doono dadka weligiis,
    maxaa yeelay, isagu waa jidh, laakiinse cimrigiisu wuxuu noqon doonaa boqol iyo
    labaatan sannadood.
  lat-VUC: 'Dixitque Deus: Non permanebit spiritus meus in homine in æternum, quia
    caro est: eruntque dies illius centum viginti annorum.'
  aoi-aoi: Aburraja kembirra wurradidirrungwarna warnumamalya wurrumumirajirrirre-ka
    namurndak-ambilyuma arakba. Wurriyukwayuwa akwa wurrumirumirarrngwa wurrumurndakakina-langwa
    warninikuwena Neningikarrawara-langwa akwa ngawa wurradidingiyarrngwa-langwa wurrakina-da.
    Wurrarrubude-ka wurrakina, kembirra aburraja wurruminukwala narra-yarrumurnduwarnuma
    wurrakina-langwa-da. Eneja nakina Yaweya ni-yama, “Nara ngayuwa a-ngayinduma aduwaba
    warningerribirra warnumamalya ambilyuma warningangkawura. Umba kuw-eniyuwangkwudinama
    wurrakina biya ka-jungweyinama, warnumamalya-baba wurrakina-da. Kembirra aduwaba-langwa
    kuw-ambilyamurra wurrakina 120 mamarika iya yinungkwura akwa akina-bina ngawa-da.”
  eng-ASVBT: 'And Jehovah said, My Spirit shall not strive with man forever, for that
    he also is flesh: yet shall his days be a hundred and twenty years.'
  mna-mna: 'Takenata zin tomtom us ta mburanŋan mi zanŋan mi malmalŋan na, tipet ma
    timbot su toono. Tona Merere iso: “Zin tomtom na, toono kan men. Tana ko bubuŋoŋ
    imbot raama zin ma alok na som. Kozo ko timbot irao ndaama tomto lamata mi ta
    (120) men, mana swon imap.”'
  ita-1885: 'E il Signore disse: Lo Spirito mio non contenderà in perpetuo con gli
    uomini; perciocchè anche non sono altro che carne; e il termine loro sarà centovent''anni.'
  eng-LXXUP: And the Lord God said, My Spirit shall certainly not remain among these
    men forever, because they are flesh, but their days shall be a hundred and twenty
    years.
  eng-ULB: Yahweh said, “My spirit will not remain in mankind forever, for they are
    flesh. They will live 120 years.”
  spa-VBL: 'Entonces el Señor dijo: “Mi espíritu de vida no permanecerá con este pueblo
    para siempre, porque son mortales. Ahora el tiempo de vida será de 120 años”.'
  fra-_FOB: 'Et l''Éternel dit: Mon esprit ne contestera point dans l''homme à toujours;
    dans son égarement il n''est que chair; ses jours seront de cent vingt ans.'
  mal-mal: 'അപ്പോൾ യഹോവ: “മനുഷ്യനിൽ എന്റെ ആത്മാവ് എന്നേക്കും വാദിച്ചുകൊണ്ടിരിക്കുകയില്ല;
