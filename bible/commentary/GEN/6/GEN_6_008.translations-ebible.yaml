    Yinyaynka Godungku Noahnda yalaman, “Yundu boat yalbay balka yulalmun. Balka kalbaliku,
    133 metres, 22 metres dindarra, 13 metres jarra-jarra yala juku kalbali. Floor
    kulur balka, yala bayan kulur, nyubun bada bajaku, yindu dindarra, nyubun jarra-jarra
    baja. Karrngka window nyubun balka dindarranga bayanba. Nyubun door yalarrku balka
    boatmunbu.” Godungku yalaman baja Noahnda, “Ngayu jalungkarr yungal bubungu, bubu
    yiringkurrku nandaji. Bama-bama, minya-minya, dikal-dikal wubulku bujil-janjilkuda.
    Wubulku wulaykuda, yamba ngayu yunu promise dajil. Kaba kadanjiku, yunu manyarr,
    yunu kangkal-kangkal kuluruku, jananga manyarr-karra boatmunbu-bunga. Yundu yalarrku
    dingkar nyubun and jalbu nyubun minya walu-yindu walu-yindu boatmunbu walay-mana.
    Yundu minya marajiku, bijijiku, jinajiku mana, boatmunbu walay-mana. Kanbal minya
    ngulkurr, ngaykundu dajinka. Jananin 7-bala walay-mana, yalarrku dikal walu-yindu
    walu-yindu 7-bala. Yala yundu mayi jirrayku walay-mana yurranka, and jananka wubulinkaku.”
  nna-nna: Warajalujakun marrngulu pikaly jirni Ngarrka. Yini paliny Noah.
