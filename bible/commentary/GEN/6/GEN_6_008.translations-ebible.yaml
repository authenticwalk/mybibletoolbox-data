verse: GEN.006.008
translations:
  mal-C: എന്നാൽ നോഹയ്ക്കു യഹോവയുടെ കൃപ ലഭിച്ചു.
  deu-TKW: Noah aber hatte Gnade bei Jahwe gefunden.
  lin-lin: Kasi Noa azwaki ngolu na miso ya Yawe.
  cbr-NT: Usaia abë 'ikë unikama 'ikëbëtanbi ka Nukën 'Ibun Noé ashi upí sinánñu uni
    'ikë isakëxa.
  eng-LSV: And Noah found grace in the eyes of YHWH.
  bmu-bmu: Mewö jiyökmö, azi Noa yaŋön Kembugö jeŋe ak-kömukömu miwikŋaiyök.
  eng-GNV: But Noah found grace in the eyes of the Lord.
  eng-WEBSTER: But Noah found grace in the eyes of the LORD.
  nhw-BL: Pero Noé quipanti catli cuali pampa TOTECO quicualitac.
  swh-ONEN: Lakini Noa akapata kibali machoni pa Bwana.
  bba-bba: Adɑmɑ Gusunɔ u kɑ Nɔwɛ nɔnu ɡeu mɛɛrɑ
  eng-KJVCPB: But Noah found grace in the eyes of the Lord.
  cpy-cpy: Roo kantacha, iñaapiintakiri Noé kameethashireri ikantzimotakari rirori.
  mpx-mpx: Yaa Yehoba Nowa i awa wawaisian ge i yaliyaya-an.
  wbp-wbp: Kala jinta nyinaja watiji yangka yirdiji Nawa. Ngula-mipakulparla YAAWIYI-ji
    yimiri nyinaja.
  luo-luo: To Nowa noyudo ngʼwono e wangʼ Jehova Nyasaye.
  meu-meu: A Noa be Iehova ese e lalo namo heniava.
  npi-ULB: तर नोआले परमप्रभुको निगाह पाए ।
  yor-yor: Ṣùgbọ́n, Noa rí ojúrere Olúwa.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Noéda bia unusia.
  ind-ind: Tetapi TUHAN bermurah hati kepada Nuh.
  pes-OPCB: اما در این میان نوح مورد لطف خداوند قرار گرفت.
  ssx-ssx: Pate mo Tekehalima꞉ta꞉ Noa yaapota꞉ ta꞉na꞉ma꞉ homeekeme.
  lcm-lcm: Sikei Noa papalik katapo auruk na IAVE.
  aer-aer: Kenhe artwe anyente akenhe Ngkartele mwantyele areke rarle mwerre-arle
    aneke. Artwe nhenhe re akenhe Noah arritnye aneke. Re arne akurne mpwaretyakenhe.
    Ngkarte ikwere akangkentye aneke. Kenhe Noah re akenhe atyewe mwerre Ngkarteke
    aneke.
  tgl-ULB: Pero nakasumpong si Noe ng pagtatangi sa mata ni Yahweh.
  nop-nop: Noa kubugoŋ adi Bepaŋdi kaune utumba hinek tuguk.
  kca-kca: Туп Ной пеԓа Турәм Куща йӑм сэмән вантәс.
  cbu-NT: Táyaru, Noweetsimsha kis napkina, Shiy wanasirtishcha, tárangiya. Ashiriya,
    na kamaneena yuwaa tputs yutarit taarangana anootsi.
  hui-hui: Ani la lowa Anduane Homogo ibugua Noahondo dege turuho hene.
  wrs-wrs: Noamangas Yaweva undna nengmanavna.
  mya-mya: နော​ဧ​သည်​ကား​ထာ​ဝ​ရ​ဘု​ရား​စိတ်​တော် နှင့်​တွေ့​သော​သူ​ဖြစ်​သ​တည်း။
  cbi-NTPO: Tsaaren Noéya Yavéchi ura' katawami.
  bod-N: ནོ་ཨ་ཁོ་ནར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་ནས་ཐུགས་རྗེ་ཐོབ༌བོ།།
  wsk-wsk: Bare Yawe mu Noah kota suanta gomang tuikaso.
  kkl-kkl: Ot Nuh sembe aghabog Nari awi senelamnange limnun,” sembaog.
  sna-sna: Asi Noa akawana nyasha pamberi paJehovha.
  spa-BLM: Pero Noé encontró el favor de los ojos de Yahvé.
  beu-beu: Aarunge Noh ba enangkolang ening LAHATALA Omi sanang base, LAHATALA Ana
    aaung-hama metma maenang.
  cac-cac: An̈ej val vin̈aj Noé vach' d'a yichan̈ Jehová.
  swh-ULB: Lakini Nuhu akapata neema ya upendeleo machoni pa Yahwe.
  bel-bel: А Ной здабыў мілату прад вачыма Госпада Бога.
  wed-wed: Wate Bada Noah i ʼnanai ma i vinuaiaiei.
  deu-ELBBK: Noah aber fand Gnade in den Augen des HERRN.
  mbb-OT: Iyan, si Noe mulà, nekepenunuat sikandin te Nengazen.
  msc-msc: Kɔni Nuhan diyara Allabatala yɛ.
  mal-2015: എന്നാൽ നോഹെക്കു യഹോവയുടെ കൃപ ലഭിച്ചു.
  tuo-NT: Tojo nimigʉ̃, Noé cʉ̃ añurõ weesetisere ĩꞌagʉ̃, cʉ̃ meꞌrã pũrõ eꞌcaticʉ
    niwĩ.
  gup-gup: Dja nadjalkudji bininj Noah, wanjh Yawey bimakwam bu namakni nuye.
  met-met: Ne Toxoratamona yaha mana Noa.
  gvs-gvs: E kina go Nowa ituli, Yauwe isosale.
  rmc-rmc: Ale o Noach arakhľa e milosť andro jakha le RAJESKRE.
  nlg-nlg: Hauva, Yahweh te righi togotogoa Noah.
  dgr-DOGNT: Hanìkò gots'ǫ̀ K'àowo Noah ghǫ sǫnıwǫ.
  pes-OPV: اما نوح در نظر خداوند التفات یافت.
  ron-1924: Дар Ное а кэпэтат милэ ынаинтя Домнулуй.
  aui-aui: Bi Nowa kabikuwaye imake yapora na Yawe God ivinuwamiise touna biidi.
  ben-OBCV: কিন্তু নোহ সদাপ্রভুর দৃষ্টিতে অনুগ্রহ লাভ করলেন।
  lex-lex: Mere Orgahi Napal niana Nuha.
  rgu-rgu: Tehuu adaꞌ noi Noh riꞌ tao na MANETUALAIN dale na namahoꞌo.
  som-som: Laakiin Rabbigu Nuux raalli buu ka ahaa.
  lat-VUC: Noë vero invenit gratiam coram Domino.
  aoi-aoi: Akena nenu-werrungwur•dangume-ka Nawa-manja nakina-da.
  eng-ASVBT: But Noah found favor in the eyes of Jehovah.
  mna-mna: Tamen Noa na, Merere leleene ambai pini, mi ikampewe i.
  ita-1885: Ma Noè trovò grazia appo il Signore.
  eng-LXXUP: But Noah found grace before the Lord God.
  eng-ULB: But Noah found favor in the eyes of Yahweh.
  spa-VBL: Pero el Señor se agradó de Noé.
  fra-_FOB: Mais Noé trouva grâce aux yeux de l'Éternel.
  mal-mal: എന്നാൽ യഹോവയ്ക്ക് നോഹയോട് പ്രസാദം തോന്നി.
  lit-lit: Tačiau Nojus rado malonę VIEŠPATIES akyse.
  urd-GVR: Sirf Nūh par Rab kī nazar-e-karm thī.
  suz-BL: मिनु परमप्रभु यावेमी नोआह तवानु, मेको कली दाक्‍ता बाक्‍त। हिब्रू ११:७
  ita-1927: Ma Noè trovò grazia agli occhi dell’Eterno.
  ckb-ckb: بەڵام نوح لەبەرچاوی یەزدان ڕەزامەندی بەدەستهێنابوو.
  eng-BBE: But Noah had grace in the eyes of God.
  crx-NTPO: '''Et hoonts''i Nowe ''en Moodihti (Yahweh) oonalh ndi ye nets''un unzoo-i
    ''et nahoon''ai.'
  kan-OKCV: ಆದರೆ ನೋಹನಿಗೆ ಯೆಹೋವ ದೇವರ ದಯೆ ದೊರಕಿತು.
  bbb-bbb: E Ireobo fu ire boeje fu amaeriaema ijia fu e Noa fuosukua fuone izege
    fu finoeno ijene gamo fuka ireobo oemarei.
  tam-2017: நோவாவுக்கோ, யெகோவாவுடைய கண்களில் கிருபை கிடைத்தது.
  spa-RV-1909: Empero Noé halló gracia en los ojos de Jehová.
  ron-BTF: Dar Noe a găsit har în ochii DOMNULUI.
  eng-WEBP: But Noah found favor in the LORD’s eyes.
  eng-FBV: But the Lord was pleased with Noah.
  nld-1939: Maar Noë vond genade in de ogen van Jahweh.
  nch-BL: Pero Noé quipanti cati cuali pampa TOTECO quicualitac.
  tfr-NTPO: Gueniyo ga domer shäng kjl̈ara ko Noé. Jehová wopjl̈ú ba tjok.
  vie-1934: Nhưng Nô-ê được ơn trước mặt Đức Giê-hô-va.
  hin-CV: लेकिन नोहा पर याहवेह का अनुग्रह था.
  eng-OURB: But Noah [Rest] found chen ·grace· in Adonai’s eyes.
  spa-BES: Pero Noé tuvo gracia ante los ojos de Dios.
  tdx-tdx: Fe nahaoni-pañisohañe am-pihaino’ Iehovà t’i Nòake.
  vid-vid: Ila Nuhu nakaganigwa na Mkulu Nguluwi.
  pwg-pwg: Ma Bada tomowa sago kava ivivi nuwabiibiiyei. Tomowina kana vava Nowa.
  eng-OKE: But Noach found mercy before the Lord.
  tha-KJV: แต่​โนอาห์เป็​นที​่โปรดปรานในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: Porém Noé achou favor aos olhos do SENHOR.
  bco-bco: Ko꞉sega Yawe e Noa ba꞉da꞉ga꞉yo꞉, sagalo꞉wo꞉ alan dowaki Noa e kanulo꞉ alifa꞉.
  deu-ELO: Noah aber fand Gnade in den Augen Jehovas.
  ktm-ktm: Odoke Noah eri Lapan irih tadan.
  caa-caa: Pero ayan inteꞌ taca winic xeꞌ atzay eꞌrna umen Cawinquirar Dios xeꞌ jax
    inteꞌ winic xeꞌ ucꞌabꞌa Noé.
  eng-WYC-2018: Forsooth Noe found grace before the Lord. (But Noah found grace before
    the Lord.)
  epo-epo: Sed Noa akiris plaĉon en la okuloj de la Eternulo.
  uig-PIN: Lekin Nuⱨ bolsa Pǝrwǝrdigarning nǝziridǝ xǝpⱪǝt tapⱪanidi.
  beo-beo: Be Hina Gode da dunu afae amo Nowa:, hahawane ba:i. (Amabela:? Sede egefelali
    - ilia da lafidili Gode dawa:i udigili sia:bela:?.)
  tpi-OTNT: Tasol Bikpela i amamas long Noa.
  hau-SA: Amma Nuhu ya sami tagomashi a gaban Ubangiji.
  udu-udu: Hili Nuuh gamki’da ’the e e gi Tap̱a mo.
  uig-LAT: Lékin Nuh bolsa Perwerdigarning neziride shepqet tapqanidi.
  nde-nde: Kodwa uNowa wathola umusa emehlweni kaThixo.
  ton-ton: Ka naʻe ʻofeina ʻa Noa ʻi he ʻao ʻo Sihova.
  ces-1613: Ale Noé našel milost před Hospodinem.
  eko-eko: Ila Nuuhi khwiiya ntthu aapatthiiyeeyo rehema omaasho wa Nnyizinku.
  nss-nss: Hapeko YAPAN ipwes iyata Nowah, pe koyun ara isikirani yiy.
  eng-WMB: But Noah found favor in the LORD’s eyes.
  tam-TCV: ஆனால் நோவாவுக்கு யெகோவாவினுடைய பார்வையில் தயவு கிடைத்தது.
  ceb-ULB: Apan si Noe nakakaplag ug pabor sa atubangan ni Yahweh.
  mkn-mkn: Ma cuma Noh sa, yang bekin sanáng TUHAN pung hati.
  pol-UBG: Ale Noe znalazł łaskę w oczach PANA.
  agr-agr: Tujash Apajuík Noénak ima nigki puyatjusa umigbau asa, shiig anenjauwai.
  kyc-kyc: Dopa pyuo lapalape Kamongome Noa yeelyo kando rae maiyuo kareya.
  urd-GVU: صرف نوح پر رب کی نظرِ کرم تھی۔
  deu-1912: Aber Noah fand Gnade vor dem HERRN.
  ntj-ntj: Nyangka Mama Kuurrtu wati yini Nawanya nyakulalpi pukurlarringu.
  row-row: Akaꞌ a Noh, tao namahoꞌo LAMATUALAIN rala Na.
  kan-2017: ಆದರೆ ನೋಹನ ನಡವಳಿಕೆ ಯೆಹೋವನಿಗೆ ಮೆಚ್ಚುಗೆಯಾದುದರಿಂದ ನೋಹನಿಗೆ ಯೆಹೋವನ ದಯೆ ದೊರಕಿತು.
  ena-ena: Hameŋ abavɨla ala cɨhu Noa dɨ igavɨla nusaŋ hɨjɨŋalami.
  tgo-tgo: Ko iyemaeŋge Giya Loi va i warari Nowa ghathanavu kaiwae na i worawe e
    ghamwae.
  yap-yap: Machane SOMOL e bfel’ Noah u wan’.
  tet-tet: Baa oras nia, Noh mesan mak nalo MAROMAK neon diꞌak.
  hlt-MCSB: Tedae Noah tah BOEIPA mik ah mikdaithen la om.
  mdy-ETH: ጋዓንቴ ዒማና ፔቴ ኖሄ ጌይንታ ናንጊና ናንጋ ጎዳ ዎዛሳ ናንጊ ናንጋ ዓሲ ዓኣኔ።
  twi-ASANTE: Nanso, Noa deɛ, ɔnyaa adom Awurade anim.
  mwc-mwc: Saba Bada Noah i kesina i kinani wai, i nuwagaire saburere.
  bhl-bhl: Angse kate, Sunbin-Got e Noa em ibolow fukunin kiol so, em kukuw ken so
    be atemse kale.
  con-NTPO: Tsa'ma Na'su Chigaja Noéma ñotsse in'jan.
  eng-WEBU: But Noah found favor in the LORD’s eyes.
  bnp-bnp: Pali e BAKOVI DAGI i vivi vona e Noa.
  wal-wal: SHin Nohee GODAA sinttan nashettiis.
  mgh-mgh: Nanso Nowee ahophwanya nnema wamiithoni wa Mwaneene Nluku.
  acu-NT: Antsu Noéka Yusen pengker nintimas umirkau asamtai, wait anentramiayi.
  spa-PDDPT: Pero Noé halló gracia ante los ojos de Yavé.
  gun-gun: Ha'e rã Noé ma Senhor renonde oupity omboaxya.
  agu-BL: Ntin jun tal wunak yi tzatzin Kataj Ryos te'j, i'tz Noé.
  eng-PEV: But God looked at the man called Noah, and Noah made God happy.
  ilo-ULB: Ngem makaay-ayo ni Noe iti imatang ni Yahweh.
  kpg-kpg: Gei Dimaadua le e manawa lamalia gi Noah.
  uig-ARA: لېكىن نۇھ بولسا پەرۋەردىگارنىڭ نەزىرىدە شەپقەت تاپقانىدى.
  bsp-bsp: Mba kɔ Nuha ɔsɔtɔ kəŋanɛnɛ ka Kanu Kəpɔŋ, bawo Kanu kənanəŋk dolompu dɔn.
  bps-bps: Kabay too lehew Dwata ku Nowa.
  mbs-mbs: Meneng neluba se Timanem tepad ki Noe.
  tof-tof: A Lod wata Noaka morroal esenórr tóba obzek kwata.
  sus-sus: Kɔnɔ Nuha tan nu rafan Alatala ma.
  pon-2006: Ahpw Noha kelehpw me keniken pahn kupwur en KAUN-O.
  jae-jae: Mago Noa gêjac Apômtau mataanô ŋajam.
  ksd-ksd: Ma ra Luluai i ga mari ka Noa.
  tur-YTC: Ama Noa Yahve'nin gözünde lütuf buldu.
  bel-N: А Ной знайшоў ласку ў вачах ГОСПАДА.
  grc-BRENT: Νῶε δὲ εὗρε χάριν ἐναντίον Κυρίου τοῦ Θεοῦ.
  ind-AYT: Namun, Nuh mendapat perkenanan di mata TUHAN.
  lid-lid: Arile Kindrei ja badeh sekesek handru labai ta Nowa.
  eng-NNA: Just one man pleased God. His name was Noah, he used to listen to God.
    He used to do good. He didn't do evil. He had three children, three males, their
    names were Shem, Ham, Japheth.
  nya-nya: Koma Yehova anamukomera mtima Nowa.
  hrv-hrv: Ali je Noa našao milost u očima Jahvinim.
  mps-mps: Tiali goli, Yawego te bidi Noa dali digi dwagi yai homu pemene yalio.
  llg-llg: Tehuu kada Noh mesa kana, tao namahoko MANETUALAIN dalen.
  tpi-tpi: Tasol Bikpela i amamas long Noa.
  dan-1931: Men Noa fandt Nåde for HERRENS Øjne.
  vie-OVCB: Dù vậy, Nô-ê được ơn phước của Đức Chúa Trời Hằng Hữu.
  lbk-lbk: Kecheng magtek yangkhay si Noe is nalaychan Dios Apo.
  guj-2017: પણ નૂહના આચરણથી ઈશ્વર સંતુષ્ટ હતા.
  byr-byr: '@see-verse:GEN.006.007'
  awx-awx: Tiwändeyä Noale bänip gwaläng natäpgut.
  pon-2006A: Ahpw Noha kelehpw me keniken pahn kupwur en KAUN-O.
  por-BRBSL: Mas Noé encontrou favor aos olhos de Yahweh.
  aly-aly: Akngey inkwerelhek artwa Noah ikwer, rarl ikwer inkwerelhemel awelhek rarl
    renh ilekek.
  cth-cth: Hatei Noah teh BAWIPA lungyouk e tami lah ao.
  twi-twi: Nanso Noa de, onyaa adom Awurade anim.
  hlt-hlt: Tedae Noah tah BOEIPA mik ah mikdaithen la om.
  tbz-SIM: Kɛ̀ Nɔwee yie mɛ mpɛ́tɛ́ mɛsɑ̀ɑ̀ nti Yiɛ̀ nKuyie mborɛ̀.
  msy-2020: Ezɨ Noa uabɨra, Ikiavɨra Itir Godɨn damazimɨn deravɨrama oto, ezɨ a bar
    a gifonge.
  txq-txq: Tehuu kada Noh mesa kana, ndia tao namahoko MANETUALAIN dalen.
  aaz-aaz: Mes arahaa naiꞌ Noh, es reꞌ nhariin UISNENO In nekan.
  dop-dop: Amɑ Nowee tike kɛ Tɑcɑɑ lɑŋlɛ hɛɛnɑɑ.
  azb-azb: Ancaq Nuh Rəbbin gözündə lütf tapdı.
  eng-DBY: But Noah found favour in the eyes of Jehovah.
  hin-2017: परन्तु यहोवा के अनुग्रह की दृष्टि नूह पर बनी रही।
  wol-KYG: Waaye fekk na Aji Sax ji xool Nóoyin bëti yërmande.
  swp-swp: Na GUIAU matana eai Noa iabom arinai i nualoloei.
  bjr-bjr: Anutufa Nooanara kai asasinau.
  eng-YLT: And Noah found grace in the eyes of Jehovah.
  kne-kne: Ngem napnek pay si Diyos en Noe.
  wat-wat: Atu Yave o Nowaḡa i sebobowiya.
  heg-NTPO: Mo suma Noh sii, man tao AMA LAMTUA dalen koloꞌ.
  ptu-ptu: Sapo' tä' ia la ditallanni Nuh aka angga ham ia umpomasannam penabanna
    DEBATA.
  bzd-NTPO: Erë wëm tso' eköl kiè Noé, e' sue̱ke Jehová tö e̱r bua' wa.
  kwf-kwf: Bore ma sa Noa goꞋo neꞋe Iawe nia saeleꞋa liu faꞋinia.
  eng-WYC-2017: Forsooth Noah found grace before the Lord.
  eng-WMBB: But Noah found favour in the LORD’s eyes.
  spp-spp: Ŋka Nuhu wi ke, u kyaa mpyi a táan Kafooŋi Kile á.
  aey-aey: Qa Tibud uqa Noana odoc fimei Noanu waug tawen.
  urd-GVH: सिर्फ़ नूह पर रब की नज़रे-करम थी।
  rug-rug: Ba se Noa si ta qetue koe Zihova.
  gaz-gaz: Nohi garuu fuula Waaqayyoo duratti surraa argate.
  fra-LSG: Mais Noé trouva grâce aux yeux de l’Éternel.
  gnn-gnn: Yo, warrpam'nha yolŋunydja rom yätjthina, bukmaknha yana dhika, yurru waŋganynha
    yolŋu yukurrana nhinana rom‐dhunupanydja ŋamathinanydja maŋutjiŋura Garraywalanydja,
    waŋganynha yolŋu yäku Nowana.
  yal-yal: Koni, Nuhan yi rafan Alatala ma.
  gum-gum: Inchen køben Noébe Jehováwein kabyu nøbe tabig kui asig kuig køn.
  iou-iou: Täŋpäkaŋ Yawetä Noata nadäŋirän tägaŋkuk.
  haw-1868: Aka, loaa ia Noa ke alohaia mai imua o Iehova.
  arb-NAV: أَمَّا نُوحٌ فَقَدْ حَظِيَ بِرِضَى الرَّبِ.
  adz-adz: Da bitsintaꞌ Yawe nugun inuf i Noa angu.
  ewe-ewe: Ke Yehowa kpɔ ŋudzedze le Noa ŋu.
  nuy-nuy: Yagu naagi-yung na-Yawei na-God naa-gurrij-gaḻaaḻarrangi nigawi-wuy na-Noah-wuy.
  eng-LEE: But Noah found grace in the eyes of the Lord.
  dji-dji: Ban nganngangi ngunung yul Nuwa, nyani God Yaway inga marr bulanggitjdjini.
  gvn-gvn: Yamba nyubun bama, nyulu kari buyunman. Yinyaynka God nyungunku wawurr-wawurrmanijin.
