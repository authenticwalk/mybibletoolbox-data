verse: GEN.006.015
translations:
  mal-C: നീ പെട്ടകം നിർമിക്കേണ്ടത് ഇനി പറയുന്ന കണക്കുകൾപ്രകാരം ആയിരിക്കണം, അതിന് നീളം
    മുന്നൂറ് മുഴവും വീതി അൻപതു മുഴവും ഉയരം മുപ്പത് മുഴവും ഉണ്ടായിരിക്കണം.
  deu-TKW: 'Und also sollst du ihn bauen: 300 Ellen betrage die Länge des Kastens,
    50 Ellen seine Breite und 30 Ellen seine Höhe.'
  lin-lin: 'Tala ndenge okotonga yango : molayi na yango ekozala na bametele pene
    nkama moko na tuku mitano, bametele pene tuku mibale na mitano na mokuse mpe bametele
    pene zomi na mitano na bosanda.'
  cbr-NT: '''Akin kamina nunti chaiira a ësokin ''ati ''ain: ciento treinta y cinco
    ka aín chaxkë́ ''iti ''ikën, ''imainun ka veintidós metro ''imainun medio aín
    namë ''iti ''ikën, ''imainun ka aín manámiu trece metro ''imainun medio manan
    ''iti ''ikën.'
  eng-LSV: 'and this [is] how you do it: three hundred cubits [is] the length of the
    Ark, fifty cubits its breadth, and thirty cubits its height;'
  bmu-bmu: 'Waŋge mi kewö meman: köröpŋamŋi 133 mita (450 fit), andipŋi 22 mita (75
    fit) aka köŋgepŋi 13 mita (45 fit) mewö meman.'
  eng-GNV: 'And thus shalt thou make it: The length of the Arke shalbe three hundreth
    cubites, the breadth of it fiftie cubites, and the height of it thirtie cubites.'
  eng-WEBSTER: 'And this is the fashion in which thou shalt make it: the length of
    the ark shall be three hundred cubits, the breadth of it fifty cubits, and the
    height of it thirty cubits.'
  nhw-BL: Quej ni xijchihua nopa cuaacali. Xijchihua 135 metros ihuehueyaca, 22 metros
    huan tlajco ipatlajca huan 13 metros huan tlajco ihuejcapanca.
  swh-ONEN: 'Hivi ndivyo utakavyoitengeneza: Safina iwe na urefu wa dhiraa 300, upana
    wake dhiraa hamsini na kimo chake dhiraa thelathini.'
  bba-bba: Amɛniwɑ kɑɑ tu koosinɑ. A de ten dɛ̃ɛbu bu n sɑ̃ɑ ɡɔm soonu ɡoobɑ wunɔbu
    (300) kpɑ ten yɑsum mu n sɑ̃ɑ ɡɔm soonu weerɑɑkuru, kpɑ ten ɡunum mu n sɑ̃ɑ ɡɔm
    soonu tɛnɑ.
  eng-KJVCPB: 'And this is the fashion which thou shalt make it of: the length of
    the ark shall be three hundred cubits, the breadth of it fifty cubits, and the
    height of it thirty cubits.'
  cpy-cpy: 'Iroka okaate ojanthate pamaatakomento: 300 okaate ojanthate pimonkaatantyaawo
    pikonaki, 50 okaate ojanthate oshipaneeki pimonkaatantyaawo pikonaki, 30 okaate
    ojenokite pimonkaatantyaawo eejatzi pikonaki.'
  mpx-mpx: 'He nu ginol ni ola hiwe: ana yapu 140 mita, ana magaga 23 mita ge ana
    miha 13.5 mita.'
  wbp-wbp: Ngulakuju wiri-nyayirni-jana kaji ngurrju-manta pawurtuju kirrirdi-nyayirni
    150-pala mita, manu wantiki-nyayirni 25-pala mita, manu kankarlarra-nyayirni 15-pala
    mita.
  luo-luo: 'Ma e kaka ibiro gere: Borne en fut mia angʼwen gi piero abich, lachne
    en fut piero abiriyo gabich kendo tutne fut piero angʼwen gabich.'
  meu-meu: 'Ini ba karaia toma: latana na roha hitu-ahui ima; lababana roha gwauta-rua
    mai kahana; bona harana ena lata na roha hitu mai kahana.'
  npi-ULB: तैँले यसलाई यसरी बनाउनुः यसको लम्बाइ एक सय चालिस मिटर, चौडाइ तेईस मिटर
    र यसको उच्‍चाइ चौध मिटरको होस् ।
  yor-yor: 'Báyìí ni ìwọ yóò ṣe kan ọkọ̀ náà: Gígùn rẹ̀ ní òró yóò jẹ́ ọ̀ọ́dúnrún
    (300) ìgbọ̀nwọ́, ìbú rẹ̀ yóò jẹ́ àádọ́ta ìgbọ̀nwọ́, nígbà tí gíga rẹ̀ yóò jẹ́
    ọgbọ̀n ìgbọ̀nwọ́.'
  emp-NTPO: '@see-verse:GEN.006.014'
  ind-ind: 'Inilah ukuran kapal yang harus kamu buat: Panjangnya 138 meter, lebarnya
    23 meter, dan tingginya 14 meter.'
  pes-OPCB: آن را طوری بساز که طولش ۳۰۰ ذراع، عرضش ۵۰ ذراع و ارتفاع آن ۳۰ ذراع باشد.
  ssx-ssx: Kutupa hokulu pulu pa꞉la꞉ ekina꞉ tombota꞉ 133 mida wepiaata꞉ mo petipeke
    ya꞉la꞉ ekina꞉ tombota꞉ 22 mida wepia haliao halo pa꞉la꞉ ekina꞉ tombota꞉ 13 mida
    wepia꞉peke.
  lcm-lcm: Kana vang na selen ku using ia si abis ani perengan ang. Vungavunga ina
    ka 150 na nganga, manamanang ina ka 25 na nganga na lakat ina ka 15 na nganga
    alak.
  aer-aer: 'Renhe arteme akngerre anetyeke anteke anthurre, nhenhe-arteke: 150 metres
    arlpentye, 25 metres anteke, 13 metres akertne-atheke.'
  tgl-ULB: 'Ganito mo ito gagawin: tatlong daang kubit ang haba ng arka, limampung
    kubit ang luwag nito, at tatlumpung kubit ang taas nito.'
  nop-nop: Muwage tuwolitŋiŋ adi indiniŋ tibaaŋ. Kweheyeniŋ e 450 fit, eŋ batei e
    75 fit eŋ koloŋ e 45 fit, undiniŋ tutumbawaaŋ.
  kca-kca: 'Пӑ щиты веры: хўватәԓән ковчег хоп хуԓәмсот кўш оԓәӈ, ўтатәԓән ветйаӈ
    кўш оԓәӈ, пӑԓатәԓән хŏԉмаӈ кўш оԓәӈ ат питәԓ.'
  cbu-NT: Ashiri boteem tinakchush, tuchip pisu, anumunshat iwaz 'sineemaam wachoo
    wayangcha. Sheerush, wantsush tandapunu shingcha yuwash maachi ichingaroom wayachish
    anooma, Apanll Nowee tárangiya. 150 metoro wazuranirini botee tinangcha. Zánganarinshtini
    25 metoro, íwaririnsha wingu 15 metoro, ashiru boteem tinangcha. Mishat, yuwaari
    'sineemaam wach chawap metoro karartangcha. Mishat, wachoom tinangtamcha pshtumaama.
    Ashiri yuwari nuw kamachtarangi anuritam shingcha.
  hui-hui: Iba talu ogoni ogodagua wabibe. Luninaga mida magi handari mbirani pira
    tebira (130) wialu aranenaga mida magi pira kirani kira (22) wibe. Bima iraga
    hole mida magi pira mbirani tebira (13) wibe.
  wrs-wrs: Os veo hona botmoa. Hoanalva os 130pelara mita, wo ahnamba os 22pelara
    mita, wo indundva os 13pelara mita.
  mya-mya: သင်္ဘော​ကို​အ​လျား​ပေ​လေး​ရာ​ငါး​ဆယ်၊ အ​နံ ပေ​ခု​နစ်​ဆယ့်​ငါး၊ အ​မြင့်​ပေ​လေး​ဆယ်​ငါး
    ရှိ​စေ​ရ​မည်။-
  cbi-NTPO: 'Matyu iya ñunu naake aawa kide tiñuba juntsaaya kide: bare'' mityaya
    300 tyabulu, tsenmala bungunchiya 50 tyabulu, tsenmin katyu'' mityaya 30 tyabulu.'
  bod-N: གྲུ་གཟིངས་བཟོ་ཚུལ་ནི་འདི་ལྟ༌སྟེ། རིང་ཐུང་ཁྲུ་སུམ་བརྒྱ༌དང༌། ཞེང་ཚད་ཁྲུ་ལྔ༌བཅུ།
    མཐོ་ཚད་ཁྲུ་སུམ༌ཅུའོ།།
  wsk-wsk: '“Ni dal mu iwita kaloko: ko maiya mu 133 metre, ko ulal mu 22 metre, se
    ko kalel mu 13 metre.'
  kkl-kkl: Kabong aneko sunuro we uro sobalulamagna yan ingiro a'ilina saog tanena,
    selek teng, phendep teng eneko, teng tombareap epto wilindiba tarabareap sobalulam.
    Sabo uro sunuro sobalulamagna timbom agha no'op tarabare sobalulam. We uro tai
    solingkululamagna moromna nualbare saog uro solingkululam. Kabong aneko solapmendi,
    kabong lomag tika wilindi sobalulam.
  sna-sna: 'Uku ndiko kuvaka kwaunofanira kuiita: Areka inofanira kureba makubhiti
    mazana matatu, upamhi hwayo huve makubhiti makumi mashanu uye makubhiti makumi
    matatu pakukwirira kwayo.'
  spa-BLM: Así lo harás. La longitud de la nave será de trescientos codos, su anchura
    de cincuenta codos, y su altura de treinta codos.
  beu-beu: Kampal angu aana ening eaavening angu meter 133, eberang angu meter 22,
    bot ebalolu angu meter 13.
  cac-cac: 135 metro tzutej sc'atul te', 22 metro yed' nan̈alxo tzutej sat te', 13
    metro yed' nan̈alxo steel te'.
  swh-ULB: 'Hivi ndivyo utakavyofanya: urefu wa safina dhiraa miatatu, upana wake
    dhiraa hamsini, kwenda juu kwake dhiraa thelathini.'
  bel-bel: 'І зрабі яго так: даўжыня каўчэга трыста локцяў; шырыня яго пяцьдзясят
    локцяў, а вышыня яго трыццаць локцяў.'
  wed-wed: Wenanare ma voai. Waga ana manawa 140 mita ma ana dabora 22 mita ma ana
    ḡae 14 mita
  deu-ELBBK: 'Und so sollst du sie machen: 300 Ellen sei die Länge der Arche, 50 Ellen
    ihre Breite, und 30 Ellen ihre Höhe.'
  mbb-OT: 'Is paaǥi te kebeeli nu zuen, ne iyan heini: 450 he giek is belavag din,
    75 he giek is keluaǥan din, ne 45 he giek is ketikang din.'
  msc-msc: I ye a rabɛnna ɲa mɛn ma, wo le ye ɲin di. I ye a janyan kɛ nɔnkɔn ɲa kɛmɛ
    sawa ri, ka a kɔndɔ kɛ nɔnkɔn ɲa biloolu ri, ka a lɔ kɛ nɔnkɔn ɲa bisawa ri.
  mal-2015: 'അതു ഉണ്ടാക്കേണ്ടതു എങ്ങനെ എന്നാൽ: പെട്ടകത്തിന്റെ നീളം മുന്നൂറു മുഴം;
    വീതി അമ്പതു മുഴം; ഉയരം മുപ്പതു മുഴം.'
  tuo-NT: Aꞌtocãꞌrõ pajipjʉ weeya. Ciento treinta y cinco metro yoapjʉ nirõsaꞌa. Eꞌsaro
    peꞌe veintidos metro, ape metro deco nirõsaꞌa. Ʉꞌmʉarõ peꞌema trece metro, ape
    metro deco ʉꞌmʉapjʉ nirõsaꞌa.
  gup-gup: Kuhni wanjh yikurduyimen bu yimarnbun; kuhni kare mankuyengkenh, 140 metres,
    dja kuni kayime mandedjwarlah, 23 metres, dja bu kakodj wanjh 13 metres.
  met-met: 'Utongtongia bila li: Maxaxayanganoa bing 135 mita, tubunganoa bing 22
    mita, xaung maxaxayanganoa mahaing bing 13 mita.'
  gvs-gvs: 'Ego dedeogayana ana yówana ame nakae: Ana mamanao ova ana badabada 90.
    Ana papaeva ovayawou ovanima. Go ana tukotuko ovanima ovavasi.'
  rmc-rmc: 'Kavke les ačhaveha: Ela džinďardo šel the tranda the trin (133) metri,
    buchlo bišuduj (22) metri a učo dešutrin (13) metri.'
  nlg-nlg: Mo ko gonia ke vagha na darona vitu hangavulu lima (75) na ghoto, mana
    volapana ke, hangavulu rua mana levu (12.5) ni ghoto, mana datona ke, vitu mana
    levu (7.5) ni ghoto.
  dgr-DOGNT: 'Dıı hanì elàcho nehtsı̨: Elàcho sìı daàts''ǫ̀, dı̨akw''eènǫ-daats''ǫ̀-sı̨laènǫ
    (450) gokè haı̨hdo ha, nǫ̀ts''ǫ̀, łǫ̀hdı̨ènǫ-daats''ǫ̀-sı̨làı (75) gokè hanìı̨hkò
    ha, eyıts''ǫ dı̨ènǫ-daats''ǫ̀-sı̨làı (45) gokè hadagǫǫwa ha.'
  pes-OPV: وآن را بدین ترکیب بساز که طول کشتی سیصدذراع باشد، و عرضش پنجاه ذراع و ارتفاع
    آن سی ذراع.
  ron-1924: 'Ятэ кум с-о фачь: корабия сэ айбэ трей суте де коць ын лунӂиме, чинчзечь
    де коць ын лэциме ши трейзечь де коць ын ынэлциме.'
  aui-aui: 'Naboni kunayoghani: da yanaguri 140 mitas, yananaba 22 mitas, bi yanagae
    14 mitas.'
  ben-OBCV: 'এভাবেই তোমাকে এটি তৈরি করতে হবে: জাহাজটি 135 মিটার লম্বা, 23 মিটার চওড়া
    ও 14 মিটার উঁচু হবে।'
  lex-lex: 'Emkadilla konkonmu de yakokni-yayapni: plahwani re''a terampwo''awa wehrani
    wosiewa, weranni re''a termida wehrani wolima, ne tullu re''a wosiewa.'
  rgu-rgu: O tao ofaꞌ a nanaru naa meter natun esa telu hulu telu; loloa na meter
    duahulu dua; ma dedema na meter sanahulu telu.
  som-som: 'Waa inaad sidatan u samaysid iyada: doonnida dhererkeeda waxaad ka dhigtaa
    saddex boqol oo dhudhun, ballaadhkeedana waxaad ka dhigtaa konton dhudhun, sarajooggeedana
    waxaad ka dhigtaa soddon dhudhun.'
  lat-VUC: 'Et sic facies eam: trecentorum cubitorum erit longitudo arcæ, quinquaginta
    cubitorum latitudo, et triginta cubitorum altitudo illius.'
  aoi-aoi: Kuma-ngekburakinama makina milingajirrirre-ka, angaluba amarra-langwa akwa
    ngawa ngarningka angerriba mamudakbu-wa 133 metres. Akwa kuma-ngekburakiname-ka
    makina mamakwulyumide-ka angalya, ningkekalyarra-langwa akwa ningkekbuda-wa 22
    metres. Akwa ajiringka-langwa akwa angerriba karrawaru-wa ngarningka 13 metres
    kuma-ngekburakinama makina.
  eng-ASVBT: 'And this is how thou shalt make it: the length of the ark three hundred
    cubits, the breadth of it fifty cubits, and the height of it thirty cubits.'
  mna-mna: 'Ur wooŋgo ka kin ta kembei: molo kini irao re tomto tel lamoromata (133
    mita), mi babaŋana kini irao re laamuru mi ru (22 mita), mi kor kana irao re lamata
    mi ru (13 mita).'
  ita-1885: 'E questa è la forma della qual tu la farai: la lunghezza di essa sia
    di trecento cubiti, e la larghezza di cinquanta cubiti, e l''altezza di trenta
    cubiti.'
  eng-LXXUP: And thus shalt thou make the ark; three hundred cubits the length of
    the ark, and fifty cubits the breadth, and thirty cubits the height of it.
  eng-ULB: 'This is how you will make it: The length of the ark is to be three hundred
    cubits; the breadth of it is to be fifty cubits, and the height of it is to be
    thirty cubits.'
  spa-VBL: 'Y así es como deberás construirla: El arca debe medir 300 codos de largo,
    50 codos de ancho, y 30 codos de alto.'
  fra-_FOB: 'Et voici comment tu la feras: La longueur de l''arche sera de trois cents
    coudées, sa largeur de cinquante coudées, et sa hauteur de trente coudées.'
  mal-mal: 'അത് ഉണ്ടാക്കേണ്ടത് എങ്ങനെ എന്നാൽ: പെട്ടകത്തിന്റെ നീളം മുന്നൂറ് മുഴം; വീതി
    അമ്പത് മുഴം; ഉയരം മുപ്പത് മുഴം.'
  lit-lit: 'Ir štai kaip tu turi ją padaryti: arkos ilgis turi būti trys šimtai uolekčių,
    jos plotis – penkiasdešimt uolekčių, ir jos aukštis – trisdešimt uolekčių.'
  urd-GVR: Us kī lambāī 450 fuṭ, chauṛāī 75 fuṭ aur ūṅchāī 45 fuṭ ho.
  suz-BL: मिनु परमप्रभुमी “डोंगा दोपा सेल्‍चा माल्‍नेवे देंशा हना, मेको आ लाइश्‍शो
    सहे सां कुबीत दुम्‍चा माल्‍ब। आ ब्रेम्‍शो ५० कुबीत दुम्‍चा माल्‍ब। आ ग्‍येत्‍थ
    लाइश्‍शो ३० कुबीत दुम्‍चा माल्‍ब। कुबीत का ०.५ मिटर खोदेंशो बाक्‍ब।
  ita-1927: 'Ed ecco come la dovrai fare: la lunghezza dell’arca sarà di trecento
    cubiti; la larghezza, di cinquanta cubiti, e l’altezza, di trenta cubiti.'
  ckb-ckb: 'بەم شێوەیەش دروستی بکە: درێژییەکەی سێ سەد باڵ و پانییەکەی پەنجا باڵ و
    بەرزییەکەی سی باڵ بێت.'
  eng-BBE: 'And this is the way you are to make it: it is to be three hundred cubits
    long, fifty cubits wide, and thirty cubits high.'
  crx-NTPO: '''Ink''ez ''et ndiz un''a ndi ts''i cho ''i ''onleh: 450 feet ''et ''uhoolhyiz,
    ''ink''ez 75 feet ''et ''uhooltel, ''ink''ez 45 feet naoodalhza''.'
  kan-OKCV: 'ನೀನು ಅದನ್ನು ಈ ರೀತಿಯಾಗಿ ಮಾಡತಕ್ಕದ್ದು: ನಾವೆಯ ಉದ್ದವು ಸುಮಾರು ಒಂದುನೂರ ಮೂವತ್ತೈದು
    ಮೀಟರ್, ಅದರ ಅಗಲ ಇಪ್ಪತ್ತಮೂರು ಮೀಟರ್, ಅದರ ಎತ್ತರ ಹದಿನಾಲ್ಕು ಮೀಟರ್ ಇರಬೇಕು.'
  bbb-bbb: Ro a amaerikuma ni jiagado fuone ije uvani aderedi fifiti mitasi (150)
    ijiege amaeri ro kakare ije tuaedi faeve mitasi (25) ijiege amaerine. Ro kuke
    kabo fuone ije ni fifitini mitasi (15) ijiege amaerine.
  tam-2017: நீ அதைச் செய்யவேண்டிய முறை என்னவென்றால், கப்பலின் நீளம் 450 அடிகள், அதின்
    அகலம் 75 அடிகள், அதின் உயரம் 45 அடிகளாக இருக்கவேண்டும்.
  spa-RV-1909: 'Y de esta manera la harás: de trescientos codos la longitud del arca,
    de cincuenta codos su anchura, y de treinta codos su altura.'
  ron-BTF: 'Şi acesta este modelul după care să o faci: Lungimea arcei să fie de trei
    sute de coţi, lăţimea acesteia cincizeci de coţi şi înălţimea acesteia treizeci
    de coţi.'
  eng-WEBP: This is how you shall make it. The length of the ship shall be three hundred
    cubits, its width fifty cubits, and its height thirty cubits.
  eng-FBV: 'This is how to build it: the ark is to measure 300 cubits long, 50 cubits
    wide, and 30 cubits high.'
  nld-1939: 'Zo moet ge ze maken: de ark moet driehonderd el lang zijn, vijftig el
    breed, en dertig el hoog.'
  nch-BL: Quej ni xijchihua nopa cuaacali. Xijchihua 135 metros ihuehueyaca, 22 metros
    huan tajco ipatajca huan 13 metros huan tajco ihuejcapanca.
  tfr-NTPO: 'Shäryos jyãgl̈o eni: kur orkwo jyãgl̈o pjl̈ogl̈o sak dbäw pjl̈ogl̈o mya
    (300); bam orkwo jyãgl̈o pjl̈ogl̈o sak shkëng (50); jem kjomo l̈ëkong wop orkwo
    jyãgl̈o pjl̈ogl̈o sak mya (30).'
  vie-1934: 'Vậy, hãy làm theo thế nầy: Bề dài tàu ba trăm thước, bề ngang năm mươi
    thước, bề cao ba mươi thước.'
  hin-CV: जहाज़ की लंबाई एक सौ पैंतीस मीटर, चौड़ाई तेईस मीटर तथा ऊंचाई चौदह मीटर रखना.
  eng-OURB: This is how you shall make it. The length of the ship shall be three hundred
    cubits [450 ft; 1,372 m], its width fifty cubits [75 ft; 228.6 m], and its height
    thirty cubits [45 ft; 137.16 m].
  spa-BES: 'Y esta es la manera de hacerlo: tiene trescientos codos de longitud, cincuenta
    codos de anchura y treinta codos de altura.'
  tdx-tdx: Zao ty hamboare’o aze. Ho kiho telon-jato ty an-dava’ i lakam-poloaiy naho
    kiho limampolo ty am-pohe’e vaho kiho telo-polo ty haabo’e.
  vid-vid: Koidita iwe kota hino, utali wa mita miya imwe na makumi gadatu na zidatu
    na ugazi wa mita makumi meli na mbili na mita kumi na zidatu kuluta kuchanya.
  pwg-pwg: Kevowai da kana guri na 133 mitas ma kana naba na 22 mitas, ma ina ghae
    da 13 mitas.
  eng-OKE: 'And thus shalt thou make it: three hundred cubits shall be the length
    of the ark, fifty cubits its breadth, and thirty cubits its height.'
  tha-KJV: เจ้​าจงต่อนาวาตามนี้ นาวายาวสามร้อยศอก กว้างห้าสิบศอก และสูงสามสิบศอก
  por-BR-2018: 'E desta maneira a farás: de trezentos côvados o comprimento da arca,
    de cinquenta côvados sua largura, e de trinta côvados sua altura.'
  bco-bco: Ho꞉n ko꞉su dimidakiyo꞉, giyo꞉ a꞉la꞉dimida꞉bi. Osolodo꞉ alu wa꞉la꞉la꞉likilo꞉
    agelo꞉wo꞉ 300 a꞉la꞉fo꞉, a꞉la꞉ta꞉ga꞉ onolodo꞉ alu wa꞉la꞉ agelo꞉wo꞉ 50 a꞉la꞉fo꞉,
    a꞉la꞉ta꞉ga꞉ alolodo꞉ alu wa꞉la꞉ da꞉feyo꞉wo꞉ 30 a꞉la꞉fo꞉.
  deu-ELO: 'Und also sollst du sie machen: Dreihundert Ellen sei die Länge der Arche,
    fünfzig Ellen ihre Breite und dreißig Ellen ihre Höhe.'
  ktm-ktm: 'Mandra-an tan ndrol tadam eri kihpa ndre kurti: elwe-en tadan eri mita
    sangat-pe-tulngeh (130), murun tadan eri mita rungeh-pe-ruweh (22), pe pule-en
    idu lon ile eleng eri mita sungoh-pe-toloh (13).'
  caa-caa: 'Y chen e barco tuaꞌ aquetpa ubꞌijsibꞌir cocha era: que aquetpa 135 metros
    tama ularguir, y aquetpa veintitrés metros tama uyanchuir, y aquetpa catorce metros
    tama uwatar.'
  eng-WYC-2018: And so thou shalt make it. The length of the ship shall be of three
    hundred cubits, the breadth shall be of fifty cubits, and the highness thereof
    shall be of thirty cubits. (And thou shalt make it thus. The length of the ship
    shall be three hundred cubits, and the breadth shall be fifty cubits, and the
    height of it shall be thirty cubits.)
  epo-epo: 'Kaj faru ĝin tiamaniere: tricent ulnoj estu la longo de la arkeo, kvindek
    ulnoj ĝia larĝo, kaj tridek ulnoj ĝia alto.'
  uig-PIN: 'Sǝn uni xundaⱪ yasiƣin: — Uzunluⱪi üq yüz gǝz, kǝngliki ǝllik gǝz wǝ egizliki
    ottuz gǝz bolsun.'
  beo-beo: Dia dusagai agoane hiougima. Ea afo sedade defei da 133 mida amola ea da:iyamogoa
    dunumuni defei da 22 mida amola ea da:iyamogoa gado defei 13 mida.
  tpi-OTNT: Yu mas wokim dispela sip olsem, longpela bilong en inap 130 mita na bikpela
    bilong en inap 22 mita na antap bilong en inap 13 mita.
  hau-SA: Ga yadda za ka gina shi; jirgin zai kasance mai tsawon ƙafa 45, fāɗinsa
    ƙafa 75, tsayinsa kuma ƙafa 45.
  udu-udu: Mii a’dihe/ be jin mina /e uḵ a’di mo. Aluc̱ ma ḵur midi ta gula iss ’kwanimpa
    ḵarpa’c mo dhali beem piti midi ta iss ’kwanimpa isu/ i’ce’dka ’kume’d mo ki gulam
    piti mo dhali tur piti midi ta iss ’kwanimpa ’de/ i’ce’dka ’kume’d mo ki gulam
    piti mo.
  uig-LAT: 'Sen uni shundaq yasighin: — Uzunluqi üch yüz gez, kengliki ellik gez we
    égizliki ottuz gez bolsun.'
  nde-nde: 'Uzawakha kanje: Umkhumbi kawube ngamalunga ezingalo ezingamakhulu amathathu
    ubude, ububanzi bube zingalo ezingamatshumi amahlanu lezingalo ezingamatshumi
    amathathu ukuphakama kwawo.'
  ton-ton: Pea ko eni ʻae anga ʻo hono ngaohi, Ko hono lōloa ʻoe vaka ko e hanga ʻe
    onongeau, ko hono māukupu ko e hanga ʻe teau pea ko hono māʻolunga ko e hanga
    ʻe onongofulu.
  ces-1613: 'A na tento způsob uděláš jej: Tří set loktů bude dlouhost toho korábu,
    padesáti loktů širokost jeho a třidceti loktů vysokost jeho.'
  eko-eko: 'Omwaattale nanna eti: phiima miiya na talaathiini na thaanu olepa waya,
    phiima eshiriini na piiri na nuusu owula waya, phiima khumi na ttatthu chanka
    yaya.'
  nss-nss: 'Ambusi ndrohonga ndroi ara tehe toro: andrtingui pe yimingah ara niwen,
    pe mulai para aliy ara songui pe lungah pe haroh. Pe niwen para mbulu ndroi iro
    pwan pe iya paingan ara andrtingah pe haroh.'
  eng-WMB: This is how you shall make it. The length of the ship shall be three hundred
    cubits, its width fifty cubits, and its height thirty cubits.
  tam-TCV: 'அந்தப் பேழையைச் செய்யவேண்டிய விதம்: நீளம் முந்நூறு முழமாகவும், அகலம் ஐம்பது
    முழமாகவும், உயரம் முப்பது முழமாகவும் இருக்கவேண்டும்.'
  ceb-ULB: 'Ingon niini ang imong pagabuhaton: ang katas-on sa arka mokabat ug 300
    ka kubiko, 50 ka kubiko ang gilapdon, ug 30 ka kubiko ang kahabugon.'
  mkn-mkn: Itu kapal, lu bekin dia pung panjang 133 meter; dia pung lebar 22 meter;
    deng dia pung tinggi 13 meter.
  pol-UBG: 'A zbudujesz ją w ten sposób: Długość arki będzie na trzysta łokci, pięćdziesiąt
    łokci – jej szerokość, a trzydzieści łokci – jej wysokość.'
  agr-agr: 'Arca najankumek jujai betek dekapam najanata: Esanti ciento treinta y
    cinco dekapamu atatui, untsu wegkanti veintidos dekapamu nuigtu jimaituk atatui,
    antsag yakintig trece dekapamu nuigtu jimaituk atatui.'
  kyc-kyc: Dopa pyuo piri dapa pyuo piri lao sipunya imwa rolae dokona 133 mita londe
    dopalemakande pyuo palyuo oko soo palyingi isa dokona 22 mita londe dopale makande
    pyuo palyuo dee roo karenge isa 13 mita londe dopale makande pyuo piri.
  urd-GVU: اُس کی لمبائی 450 فٹ، چوڑائی 75 فٹ اور اونچائی 45 فٹ ہو۔
  deu-1912: 'Und mache ihn also: Dreihundert Ellen sei die Länge, fünfzig Ellen die
    Weite und dreißig Ellen die Höhe.'
  ntj-ntj: Purlkanya mularrpan ngaapirinypa palyalku. Tjiinyan mulya kurranyunguru
    marlarrkukutu nyakula-wanalku miita 150 palyalku. Palunyalun kantilypa kutjupanguru
    kantilypa kutjupakutu nyakula-wanalku miita 25-pa palyalku. Palunyalun kaninytjarranguru
    katukututjarra ma-palyara-wanalku miita 15-pa.
  row-row: Tao ofai a nanaru na, meter natun esa telu nulu telu. Loloa na, meter rua
    nulu rua. Ma ataꞌ neu a, meter sanahulu telu.
  kan-2017: ನೀನು ಅದನ್ನು ಮಾಡಬೇಕಾದ ವಿಧಾನ ಹೇಗೆಂದರೆ, ಅದು ಮುನ್ನೂರು ಮೊಳ ಉದ್ದವೂ, ಐವತ್ತು ಮೊಳ
    ಅಗಲವೂ, ಮೂವತ್ತು ಮೊಳ ಎತ್ತರವೂ ಉಳ್ಳದ್ದಾಗಿರಬೇಕು.
  ena-ena: Hunɨga hekɨlɨ agadɨ hutesɨ ha 130 mita hameŋ lamɨha uami. Hunɨga hekɨlɨ
    agadɨ hekɨlɨ ha 22 mita hameŋ lamɨha uami. Hunɨga hekɨlɨ agadɨ tulɨ ha 13 mita
    hameŋ lamɨha uami.
  tgo-tgo: 'Ne u vatad na ŋgoreiya iyake: Waŋgako le molamolao 150 mita, le magamagaga
    25 mita na le yavoyavoro 15 mita.'
  yap-yap: Ngam toy ni 450 e fit n’umngin, ma medlip i ragag nge lal e fit radan,
    ma aningeg i ragag nge lal e fit tolngin.
  tet-tet: Roo nia naruk musti roꞌa atus ida tolu nulu resin tolu, belar roꞌa rua
    nulu resin rua, aas roꞌa sanulu resin tolu.
  hlt-MCSB: Tekah lawng te metlam na saii eh tikoinih, lawng kah a yun te dong ya
    thum, a daang dong sawmnga, a sang dong thukip lo ni.
  mdy-ETH: ዖዶሱማ ሃይሦ ፄኤታ ዋዻ፥ ጋሮ ዳልጉማ ዶንጊታሚ ዋዻ፥ ቱሮ ዔጳ ሃይሢታሚ ዋዻ ማዔያ ኮሼ፤
  twi-ASANTE: 'Sei na ɛsɛ sɛ woyɛ no: ma ne tenten nyɛ anammɔn ahanan aduonum, ne
    trɛ anammɔn aduɔson enum, na ne ɔsorokɔ nso nyɛ anammɔn aduanan enum.'
  mwc-mwc: Nikasike wakana ke bowai, Wakana kana veoroma wai 140 meter rubana, ba
    ana nabanaba wai 23 meter rubana, ba ina gae 13 meter rubana.
  bhl-bhl: 'Siw beem fian e kanekote: Mili dulum elote 150 mita, yelem dulum e: 25
    mita. Siw em tiakim e 15 mita kaneko te.'
  con-NTPO: 'Qquen tsu ñoñaña''cho randeve: Bia''suve ciento treinta y cinco metro.
    Attaja''suve veinte tres metro. Sefa''suve catorce metro.'
  eng-WEBU: This is how you shall make it. The length of the ship shall be three hundred
    cubits, its width fifty cubits, and its height thirty cubits.
  bnp-bnp: 'Ra agarungu iea o hae maea: a niolana ge 150 mita, a nibolana ge 25 mita,
    a nipesina ge 15 mita.'
  wal-wal: Markkabiyaa hagaadan yaatada keexxa; zananaa heezzu xeetu wara, gomppaa
    ishatamu wara, geesaa hasttamu wara ootta;
  mgh-mgh: Mwiittayi mwaya ulike imaara iminya tharu (300), mwiikhuvi mwaya imaara
    hansini (50) ni yeemelelo aya imaara talathini (30).
  acu-NT: Kanu esanti ciento treinta y cinco metros ati. Tura wangkantisha veintidos
    metros nunia japchiri ati. Tura yakiiri trece metros nunia japchiri ati.
  spa-PDDPT: 'Y de esta manera la harás: 135 metros será la longitud del arca, 22,5
    metros su anchura, y 13,5 metros su altura.'
  gun-gun: 'Po rami ''rã rejapo: cento e cinqüenta metros remoĩ ''rã ipuku-a, ha''e
    rã ipya ma vinte e cinco metros, ha''e yvatea ma quinze.'
  agu-BL: '”Ej nin je tzawuleje''j: Yi ẍkinewe''n, jun cient tu junak o''laj metr
    tzawulej. Ma yi wutz, junak cob metr tu ni''c tzawulej. Ej nin oxlaj metr tu ni''c
    tzawulej yi wutz tkan.'
  eng-PEV: Listen, this is how big I want you to make the boat. It has to be 140 metres
    long, and 23 metres wide, and 13½ metres high.
  ilo-ULB: 'Kastoyto ti panangaramidmo iti daytoy: ti kaatiddog ti daong ket 300 a
    cubits, 50 a cubits ti kaakabana, ken ti kangatona daytoy ket 30 a cubits.'
  kpg-kpg: Hauhia gi haa lau madalima (450) piidi di looloo, ge mada hidu maa lima (75)
    piidi di palaha, ge madahaa maa lima (45) piidi tuuduu.
  uig-ARA: 'سەن ئۇنى شۇنداق ياسىغىن: ــ ئۇزۇنلۇقى ئۈچ يۈز گەز، كەڭلىكى ئەللىك گەز
    ۋە ئېگىزلىكى ئوتتۇز گەز بولسۇن.'
  bsp-bsp: 'Ntɛ tɔ məndecaŋ ŋi: Ŋɔbɔl cururu 300 (mɛtər 137), ŋɔwɔkəl cururu 50 (mɛtər
    23), ŋotukmɛ cururu 30 (mɛtər 14).'
  bps-bps: Na ani kiboam mimò dun, i ktahà i aweng nimoam mdadong fitu falò lime dife,
    na i kabalan mdadong sfalò lwe dife, na i kdatahan mdadong fitu dife.
  mbs-mbs: Sebad gatos ketlowan teg telo mitro se kelayat niyan, aw kelowan teg dowa
    mitro se kebelad niyan, aw sempolò teg telo mitro se kelangkaw niyan.
  tof-tof: 'Ene but inzan tónggapónke: 150 küór kokrrap, 25 küór taptap, akó 15 küór
    kwit.'
  sus-sus: 'I xa a yailan yi ki: I xa kunkui rakuya kanke ya tongo senni nun solofere
    a nun a tagi. I xa a igbo kanke ya fu nun keren. I xa a ite kanke ya senni nun
    a tagi.'
  pon-2006: E pahn reireiki piht 450, oh tehlepe piht 75, oh ile piht 45.
  jae-jae: Ônsô waŋ tau amboac tonec gebe ŋalêsiŋ baliŋ amboac saka 60, takôcŋa amboac
    saka 10 ma ŋaô amboac saka 6.
  ksd-ksd: 'Ma una pait ia dari: Kana lolovina na varogop ma ra lavurua na vinun ma
    a ilima na pokono, ma ra tababana a vinun ma a urua ma ngungu na pokono, ma ra
    tuluaina lavurua ma ngungu na pokono.'
  tur-YTC: 'Onu şöyle yapacaksın: Geminin uzunluğu üç yüz arşın, genişliği elli arşın
    ve yüksekliği otuz arşın olacak.'
  bel-N: 'Вось так маеш зрабіць яго: трыста локцяў даўжыня каўчэга, пяцьдзясят локцяў
    шырыня яго і трыццаць локцяў вышыня яго.'
  grc-BRENT: Καὶ οὕτω ποιήσεις τὴν κιβωτόν· τριακοσίων πήχεων τὸ μῆκος τῆς κιβωτοῦ,
    καὶ πεντήκοντα πήχεων τὸ πλάτος, καὶ τριάκοντα πήχεων τὸ ὕψος αὐτῆς.
  ind-AYT: 'Beginilah kamu harus membuatnya: panjang bahtera itu 300 hasta, lebarnya
    50 hasta, dan tingginya 30 hasta.'
  lid-lid: Ou badeh tomondrohei nyaha ndron badeh kasahan rinek tonoh taloh (133)
    mita, ya tinan ta ndron badeh kasahan lunoh la-uh (22) mita ano tinan ta i loken
    badeh kasahan ronoh taloh (13) mita.
  eng-NNA: '@see-verse:GEN.006.014'
  nya-nya: 'Uchipange motere: Chombo chikhale mamita 140 mulitali, mamita 23 mulifupi
    ndi mamita 13 mu msinkhu wake.'
  hrv-hrv: 'A pravit ćeš je ovako: neka korablja bude trista lakata u duljinu, pedeset
    u širinu, a trideset lakata u visinu.'
  mps-mps: Nago te tiwai sip nigao. Te sip bobage usu sabo, te 133 mita, te aga genuai
    ilabo usu te 22 mita dao. Tama nago ugwaba bobage usu ni sabo, te 13 mita dao.
  llg-llg: Ofak ndia, o taon nalun meter natun esa telu hulu telu, ma loan meter dua
    hulu dua, ma deman meter sanahulu telu.
  tpi-tpi: Yu mas wokim dispela sip olsem, longpela bilong en inap 130 mita na bikpela
    bilong en inap 22 mita na antap bilong en inap 13 mita.
  dan-1931: 'og således skal du bygge Arken: Den skal være 300 Alen lang, 50 Alen
    bred og 30 Alen høj;'
  vie-OVCB: Chiều dài chiếc tàu là 138 mét, chiều rộng 23 mét, và chiều cao 13,8 mét.
  lbk-lbk: 'Siya na nan angnem ay mangaeb: Khab-em is sinkhasot ya tolon poo ya tolo
    ay mitro nan kaanchona, ya chwan poo ya chwa ay mitro nan kalawana, sa et sinpoo
    ya tolo ay mitro nan katakchagna.'
  guj-2017: 'તું તેને આ પ્રમાણે બનાવ: એટલે વહાણની લંબાઈ ત્રણસો હાથ, પહોળાઈ પચાસ હાથ
    અને તેની ઊંચાઈ ત્રીસ હાથ હોય.'
  byr-byr: '@see-verse:GEN.006.014'
  awx-awx: “Sip gwenu using tahayo. Belakngänä 140 mita, kwalangänä 23 mita, tiwän
    dämnä 13.5 mita tahayo.
  pon-2006A: E pahn reireiki piht 450, oh tehlepe piht 75, oh ile piht 45.
  por-BRBSL: É assim que você deve fazer. O comprimento do navio será de trezentos
    cúbitos, sua largura de cinqüenta cúbitos e sua altura de trinta cúbitos.
  aly-aly: Arlpenty innga mpwara 130 metres-ek-atwety. Arlpaw innga mpwara, 25 metres-ek-atwety.
    Irrwerl innga mpwara, 15 metres-ek-atwety.
  cth-cth: Hote long teh asaw e dong 300, akaw e dong 50, a rasang dong 30 touh a
    pha han.
  twi-twi: 'Sɛɛ na ɛsɛ sɛ woyɛ no: ma ne tenten nyɛ anammɔn ahannan aduonum, ne trɛw
    anammɔn aduɔson anum, na ne sorokɔ nso nyɛ anammɔn aduanan anum.'
  hlt-hlt: Tekah lawng te metlam na saii eh tikoinih, lawng kah a yun te dong ya thum,
    a daang dong sawmnga, a sang dong thukip lo ni.
  tbz-SIM: 'Ntɛ ɑ yóó tɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ botí: Tɛ okùmɛ̀ ḿbo mɛ́tìrì tɛkɔ̀ùtɛ̀ nɛ̀ sipísìnùmmù
    (150), mɛpɛ̃kùmɛ̀ mɛ́tìrì sipísìdɛ́ nɛ̀ bɛ̀nùmmù, mɛcómmɛ̀ mɛ́tìrì tɛpíítɛ̀ nɛ̀
    bɛ̀nùmmù.'
  msy-2020: 'Nɨ kurir kam kamaghɨn an ingar: An ruarim 130 mitan tughtɨ, an baravim
    22 mitan tugh, eghtɨ an siriam 13 mitan tugh.'
  txq-txq: O tao ofak naa narun meter 133; loan meter 22; ma deman meter 13.
  aaz-aaz: Ho mmoeꞌ bnao naan in amnaun ii meter nautn es boꞌ tenu mteun (133); in
    mainuan tuuk am tuuk meter boꞌ nua mnua (22); ma in aꞌraatn ee meter boꞌes am
    teun (13).
  dop-dop: Ɩsǝnɑ n kɑ́ lɑ-kʋ tɔɣɔlɔ, kʋ tɑɣɑlǝŋ kɑ́ wɛɛ mɛɛtǝlǝnɑɑ nɩɩnʋwɑ nɑ nɩɩlɛ
    nɑ nɑɑnʋwɑ (150) nɑ kʋ wɑŋ kɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ nɑ kʋ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ
    nɑɑnʋwɑ nɑ kɑkpɑsɩ.
  azb-azb: 'Gəmini belə düzəlt: onun uzunluğu üç yüz qulac, eni əlli qulac, hündürlüyü
    isə otuz qulac olsun.'
  eng-DBY: 'And thus shalt thou make it: let the length of the ark be three hundred
    cubits, the breadth of it fifty cubits, and the height of it thirty cubits.'
  hin-2017: 'इस ढंग से तू उसको बनाना: जहाज की लम्बाई तीन सौ हाथ, चौड़ाई पचास हाथ,
    और ऊँचाई तीस हाथ की हो।'
  wol-KYG: Ni nga koy defare nii la. Na guddaayu gaal gi di ñetti téeméeri xasab,
    yaatuwaay bi di juróom fukki xasab, taxawaay bi di fanweeri xasab.
  swp-swp: Teina doha abo em abiabina; ake wa lohana bena kubita handere haiona; magagana
    bena kubita tatao‐labui‐se‐mate‐saudoudoi, eo dedeana saena kubita tau‐esega‐i‐mate
    saudoudoi.
  bjr-bjr: Anee sipa maaqimasee auqua. Mina kisaaqa fannoo Aarinnoonna nammarikiqari
    Siara Doona nammariki amanasaa 130 metres mina kisaaqa mariani. Mina qusa fannoo
    22 meters sia kisaaqa uqanna marinau. Mi sipana maqasaqari maaqa akiiqa amanasaa
    13 metres mariani.
  eng-YLT: 'and this [is] that which thou dost with it: three hundred cubits [is]
    the length of the ark, fifty cubits its breadth, and thirty cubits its height;'
  kne-kne: Din kadakdake na pay et 450 ay piya di kaando na, 75 ay piya di kaannawa
    na, ya 45 ay piya di kakayang na.
  wat-wat: Kuna yoniya nofemaise. Kana fwafwa kana niva 140 mita, kana nafanafa kana
    niva 22 mita, keta yana vivivane kana niva 14 mita.
  heg-NTPO: Ku daek kapal na blatas sa, meter 133, blehan na meter buk dua beas dua,
    nol un lapa ka meter hngul tilu.
  ptu-ptu: 'Indo kappala'' la umpapia la susi indee: tallu hatu'' singkum kalandona,
    lima pulo singkum kalua''na anna tallu pulo singkum malangka''na.'
  bzd-NTPO: Kanò yuö́ batsí̱ metro döka̱ cien eyök kí̱ dabom mañayök kí̱ ske̱l (135
    metros) ekkë. Ñies isho̱ló̱ yuö́ metro döka̱ dabom böyök ki̱ böt ki̱ sha̱böts
    (22,5 metros) ekkë. E' sù̱ ispé yuö́ metro döka̱ dabom eyök kí̱ mañat kí̱ sha̱böts
    (13,5 metros) ekkë.
  kwf-kwf: ꞋOke saungaꞋinia ketalana ke baꞋa dao ana 135 mita. Ma reba lana ke dao
    ana 22 mita. Ma fanelana ke dao ana 13 mita.
  eng-WYC-2017: And so thou shalt make it. The length of the ship shall be of three
    hundred cubits, the breadth shall be of fifty cubits, and the highness thereof
    shall be of thirty cubits.
  eng-WMBB: This is how you shall make it. The length of the ship shall be three hundred
    cubits, its width fifty cubits, and its height thirty cubits.
  spp-spp: U yaaŋkanni li nde, u tɔɔnmpe ɲyɛ mɛtɛrii ŋkuu ná beeshuunni ná kɛ, u yyeparampe
    ɲyɛ mɛtɛrii beɲjaaga ná kaŋkuro, u yerempe ɲyɛ mɛtɛrii kɛ ná kaŋkuro.
  aey-aey: Hina odi jelegan. Wag eu uqana cecelac eu 133 mita. Uqana bagalan eu 22
    mita. Uqana ohis tec eu 13 mita.
  urd-GVH: उस की लंबाई 450 फ़ुट, चौड़ाई 75 फ़ुट और ऊँचाई 45 फ़ुट हो।
  djr-djr: Djäma nhe dhu mirithirr weyin nambany 450, ga djakany 75, ga 45-tja mirithirr
    garrwar.
  rug-rug: Pana tavetia goi si asa si kaqu guahe kinehana. Ka keke gogoto toloṉavulu
    ṉeta mita sa gelena, hiokona rua mita sa labena meke ka manege ṉeta mita sa ululuna.
  gaz-gaz: Haalli ati ittiin doonicha tolchitu kanaa dha; dheerina isaa dhundhuma
    dhibbaa sadii, balʼina isaa dhundhuma shantama, ol dheerina isaa dhundhuma soddoma
    godhi.
  fra-LSG: 'Voici comment tu la feras: l’arche aura trois cents coudées de longueur,
    cinquante coudées de largeur et trente coudées de hauteur.'
  gnn-gnn: '@see-verse:GEN.006.014'
  yal-yal: 'I xa a rafala i kiini: A kuyan xa findi nɔngɔnna yɛ kɛmɛ saxan na, a yigbona
    tonge suulun, a yitena tonge saxan.'
  gum-gum: 'Incha marøppe, øyeeg martrig chibig køn: Yammaybe ciento cuarenta metrosig,
    lendømaybe veintitrés metros tøgaig køben, palamaybe catorce metros tøgaikke.'
  iou-iou: Täŋpäŋ ŋode kaŋ tä; Järapita 140 mita, keräpinita 23 mita, käroŋinita 13
    mita ude kaŋ tä.
  haw-1868: 'Penei kau e hana aku ai: ekolu haneri kubita o ka loa o ka halelana,
    he kanalima na kubita ka laula, a he kanakolu na kubita o kona kiekie.'
  arb-NAV: 'اصْنَعْهُ عَلَى هَذَا الْمِثَالِ: لِيَكُنْ طُولُهُ ثَلَاثَ مِئَةِ ذِرَاعٍ
    (نَحْوَ مِئَةٍ وَخَمْسَةٍ وَثَلَاثِينَ مِتْراً)، وَعَرْضُهُ خَمْسِينَ ذِرَاعاً
    (نَحْوَ اثْنَيْنِ وَعِشْرِينَ مِتْراً وَنِصْفِ الْمِتْرِ) وَارْتِفَاعُهُ ثَلَاثِينَ
    ذِرَاعاً (نَحْوَ ثَلَاثَةَ عَشَرَ مِتْراً وَنِصْفِ الْمِتْرِ).'
  adz-adz: '@see-verse:GEN.006.014'
  ewe-ewe: Na wòadidi mita alafa ɖeka blaene (140), akeke mita blaeve-vɔ-etɔ̃, akɔkɔ
    mita wuietɔ̃ kple afã.
  nuy-nuy: “Bama-maṉdhii nguynju aani-yung-jii. Maadamu bama-jarrmayayarrmijgang 133
    mita ama-jarrmayarrmaj, marri 22 ngijang ama-yamarr-waldharrang-jinyung, magurraayung
    13 mana-ma-gambarr.
  eng-LEE: 'And this is the manner in which thou shalt make it: The length of the
    ark shall be three hundred cubits, the breadth of it fifty cubits, and the height
    of it thirty cubits.'
  dji-dji: Miri djinimirri nyuni mutjpinigi ngunung mitjiyang. Giḻiwiḻing nyuni djamadjigi
    miri 150 inydji bala ngurri, ga budjirri mal giri 25 inydji bala ngurri, ga ṉamili
    djining djaka miri gurrtji wurpmi giḻiwiḻing.
  gvn-gvn: '@see-verse:GEN.006.014'
  nna-nna: '@see-verse:GEN.006.014'
  asm-FB: 'জাহাজখন তুমি এইদৰে নির্ম্মাণ কৰিবা: দীঘলে তিনিশ হাত, পথালিয়ে পঞ্চাশ হাত
    আৰু তাৰ উচ্চতা হ’ব ত্ৰিশ হাত।'
  sus-A: عِ شَ عَ يَءِلَن يِ كِ؛ عِ شَ كُنكُي رَكُيَ كَنكٍ يَ تٌنفٌ سٍننِ نُن سٌلٌقٍرٍ
    عَ نُن عَ تَفِ. عِ شَ عَ عِفبٌ كَنكٍ يَ قُ نُن كٍرٍن. عِ شَ عَ عِتٍ كَنكٍ يَ سٍننِ
    نُن عَ تَفِ.
  fra-SBL: Voici comment tu le feras. La longueur du navire sera de trois cents coudées,
    sa largeur de cinquante coudées et sa hauteur de trente coudées.
  hbo-hbo: וְזֶ֕ה אֲשֶׁ֥ר תַּֽעֲשֶׂ֖ה אֹתָ֑הּ שְׁלֹ֧שׁ מֵאֹ֣ות אַמָּ֗ה אֹ֚רֶךְ הַתֵּבָ֔ה
    חֲמִשִּׁ֤ים אַמָּה֙ רָחְבָּ֔הּ וּשְׁלֹשִׁ֥ים אַמָּ֖ה קֹומָתָֽהּ׃
  shp-NTPO: 'Ja wapóro akin, min topóntira neskara iti iki: Pacha kimisha chonka pichika
    metro jawen nenké, rabé chonka rabé metro, wetsa metro iti naponbekon jawen naxbá;
    jainoax chonka kimisha metro, wetsa metro iti naponbekon jawen keyá.'
  eng-WYCLIFFE: And so thou schalt make it. The lengthe of the schip schal be of thre
    hundrid cubitis, the brede schal be of fifti cubitis, and the hiynesse therof
    schal be of thretti cubitis.
  piu-2006: '@see-verse:GEN.006.014'
  pjt-pjt: Pauta palunya palyala puḻka mulapa nyanga alatji, waṟa puḻka palyala nampa
    nyangatja 133 metre, munu kultunguṟu mitjuṟamilaṟa palyala nampa nyangatja 22
    metre, munu mantanguṟu mitjuṟamilaṟa palyala katukutu nampa nyangatja 13 metre.
  cwe-cwe: Vino niivo vondauizenge, utali wake iwe makono magana matatu na ugalamu
    wake makono malongo matano na chimo chake makono malongo matatu.
  bgs-bgs: Sábbad gatus tállu pulù tállu (133) metros tô kalaguyudan katô arka, duwa
    pulù duwa (22) metros tô kaluwagan, asta sapulù tállu (13) metros tô kallayatan.
  kik-kik: 'Na ũkũmĩaka ũũ: Ũraihu wa thabina ũkorwo ũrĩ buti magana mana na mĩrongo
    ĩtano, na wariĩ wa buti mĩrongo mũgwanja na ithano na buti mĩrongo ĩna na ithano,
    kũraiha na igũrũ.'
  ksr-ksr: 'Waŋgo ii kokaaŋa mewa: korigaya 133 miita (450 fiit), aaregeŋa 22 miita
    (75 fiit) ano koŋaya 13 miita (45 fiit) kaeŋ mewa.'
  omb-omb: Goin bulu na akai toavaravara mwere a gwaravugi sugu vudolue vagatolu,
    lawuagi sugu ngavulu gailime, ulugi sugu ngavulu gaitolu.
  fra-NCL: 'Voici comment tu la feras : la longueur de l’arche sera de trois cents
    coudées, sa largeur de cinquante coudées et sa hauteur de trente.'
  cek-AK: Palongpui loe hae tiah sah ah; palong loe kasawk dong cumvai thum; kakawk
    dong qui panga hoi dong qui thumto sangsak ah.
  xla-xla: Epame koata selemalliye 150 mita hallepe, epo ya꞉ta popolalleye 25 mita
    hallepe, epame dopukota didleye 15 mita hallepe.
  cuk-cuk: 'Weyob ur-dungu be soboed: E-sugued, dali-dulapaa-gakambe-gakatar (75)
    be imako. E-matardungueddi, daliambe-gakabo-abala (12½) be imako. E-nibgued, daligugle-abala
    (7½) be imakbalo.'
  uig-CYR: 'Сән уни шундақ ясиғин: — Узунлуғи үч йүз гәз, кәңлиги әллик гәз вә егизлиги
    оттуз гәз болсун.'
  pma-pma: 'Kumoni hemukok: mita ten taveah teni hehi handred tai ka hanumau elu ka
    halualim emun (150 m), mita ten aven hehi hanumau tai ka elim (25 m), ka mita
    hehina nesa hehi teindan elim (15 m).'
  tel-2017: నువ్వు దాన్ని చెయ్యాల్సిన విధానం ఇదే. ఆ ఓడ మూడు వందల మూరల పొడవు, ఏభై మూరల
    వెడల్పు, ముప్ఫై మూరల ఎత్తు ఉండాలి.
  hat-BSA: 'Se konsa ke ou va fè l: longè lach la va twa san koude (18 pous se yon
    koude), lajè li va senkant koude, e wotè li va trant koude.'
  bxh-bxh: 'Wagana u ginauli doha ite: lofana 137 mita, magagana 22 mita, na hewana
    14 mita.'
  kos-kos: Oru in fit angfoko lumngaul lusa, fit itngoul limekosr sralapa, ac fit
    angngaul limekosr fulata.
  hbo-WLC: וְזֶ֕ה אֲשֶׁ֥ר תַּֽעֲשֶׂ֖ה אֹתָ֑הּ שְׁלֹ֧שׁ מֵא֣וֹת אַמָּ֗ה אֹ֚רֶךְ הַתֵּבָ֔ה
    חֲמִשִּׁ֤ים אַמָּה֙ רָחְבָּ֔הּ וּשְׁלֹשִׁ֥ים אַמָּ֖ה קוֹמָתָֽהּ׃
  ibo-ibo: 'Otu a ka i ga-esi wuo ya: mee ka ogologo ụgbọ mmiri ahụ dịrị narị mita
    na iri mita anọ, obosara ya dịrị iri mita abụọ na atọ, ịdị elu ya dịrị mita iri
    na atọ na ọkara.'
  ory-ory: ତାହା ଏହି ପ୍ରକାରେ ନିର୍ମାଣ କରିବ; ଦୀର୍ଘରେ ତିନି ଶହ ହାତ, ପ୍ରସ୍ଥରେ ପଚାଶ ହାତ,
    ଉଚ୍ଚରେ ତିରିଶ ହାତ ହେବ।
  wmt-wmt: '@see-verse:GEN.006.014'
  chk-chk: 'Iei usun om kopwe föri: langataman epwe ükükün föpükü lime fiit, chölapan
    fik me limu fiit, nge tekian faik me limu fiit.'
  ssd-ssd: Waŋ ta teŋenmba wakeiya. Kuennu mita 130 wakeiya. Suŋgonu mita 22 wakeiya.
    Ŋgirpenu arŋeŋ mita 13 wakeika.
  rop-rop: Lagijat na yu garra meigim det bout. 133 mita longwei, 22 mita kroswei
    en 13 mita streit apendan,
  mwf-2018: Tharntu-ka nanhthi-ka pangkuy-wa nawathanu i ngala da marda i kangkarl
    thathpirr nawathanu. Tharntu ngala thathpirr nimin-ya nawathanu.
  ukr-1871: 'А зробиш ковчег тако: трох сот локот завдовжки ковчег, і пятьдесять локот
    завширшки, а трийцять локот заввишки.'
  eng-AOI: You must make it very long, 133 metres from the front to the back. And
    you must make it very big, 22 metres from the left side to the right. From the
    ground to the top it must be 13 metres.
  yon-yon: Ku yenbaneeb kuu motod ye doboob kuu dingki bendom dore dingki birid dore
    kumbed kimingkanmo wene 300iib kere. Angkon, angkara angkara kuu dingki bendom
    dore dingki birid dore kumbed kimingkanmo wene 50iib kere. Angkon, yiri dore ari
    dore kuu kimingkanmo wene 30iib kere.
  bch-bch: 'Eao ga kado lem oaga ga bedane: Oaga aea mamarae ga iuot sangalima sangaul
    rua leoa lima. Be aea babanga ga iuot sangaul ede leoa rua aea mana. Be ipao gadae
    ga isulug, eine ga iuot leoa lima leoa rua aea mana.'
  deu-1951: 'Und du sollst sie also machen: Dreihundert Ellen lang, fünfzig Ellen
    breit, dreißig Ellen hoch.'
  eng-JPS: 'And this is how thou shalt make it: the length of the ark three hundred
    cubits, the breadth of it fifty cubits, and the height of it thirty cubits.'
  ubr-ubr: Om wa un yoyonin an weroromin on 130 mita, ato wa an tayabarin on 22 mita,
    ato wa amon emon igai au uwayob on 13 mita.
  srp-1865: 'I naèini ga ovako: u dužinu neka bude trista lakata, u širinu pedeset
    lakata, i u visinu trideset lakata;'
  lug-lug: 'Bw’oti bw’oba olikola: obuwanvu bwalyo mita kikumi mu ana, n’obugazi mita
    amakumi abiri mu ssatu, n’obugulumivu mita kkumi na ssatu n’ekitundu.'
  heb-heb: וזה אשר תעשה אתה שלש מאות אמה ארך התבה חמשים אמה רחבה ושלשים אמה קומתה׃
  ben-IRV: এই ভাবে তা তৈরী করবে। জাহাজ দৈর্ঘ্যে তিনশো হাত, প্রস্থে পঞ্চাশ হাত ও উচ্চতায়
    ত্রিশ হাত হবে।
  pan-pan: ਉਹ ਨੂੰ ਇਸੇ ਤਰ੍ਹਾਂ ਬਣਾਈਂ, ਭਈ ਕਿਸ਼ਤੀ ਦੀ ਲੰਬਾਈ ਤਿੰਨ ਸੌ ਹੱਥ, ਉਹ ਦੀ ਚੌੜਾਈ ਪੰਜਾਹ
    ਹੱਥ ਅਤੇ ਉਹ ਦੀ ਉਚਾਈ ਤੀਹ ਹੱਥ ਹੋਵੇ।
  tkr-tkr: 'Gamı haynəxüd he''e: mançina xıliyvalla xhebıd vəş xılekkum, əq''valla
    xhots''al xılekkum, axtıvallab xhebts''al xılekkum vuxhecen.'
  mwp-mwp: ‘Nanu kuykuthalnga bangal 133 mital, nanu athadhalnga 22 mital mura, apaz
    karaypa 13 mital kuykuthalnga.
  mya-JVB: လုပ် ရမည်ပုံ ဟူမူကား၊ သင်္ဘော အလျား အတောင် သုံး ရာ ၊ အနံ အတောင် ငါး ဆယ်၊
    အမြင့် အတောင် သုံး ဆယ်ရှိစေရမည်။
  tte-O: Na uginauli besiele bwaite. Kana mamalawe 140 mita, kana magaga 23 mita yo
    kana sae 13 mita yo tupwana.
  tbg-tbg: 'Maantima kerama autuane: Sipi hini hini mantaraini 130 mita autu tera,
    taurini hini hini mantaraini 22 mita avatama kera autu tera, viriniara 13 mita
    avatama kera autuane.'
  hmo-hmo: 'Inai bamona do oi karaia: Iena lata be 133 mita, iena lababana be 22 mita,
    bona iena ataiai be 13 mita.'
  ata-ata: Nalovaxu nasokou no taꞌu ulai uxali no kusinou limaxu itemaxu mavulovexa
    vile mo itemaxu taꞌuve (300). Xe no anaxu paꞌumolu vile ulai uxali xalee vile
    limaxu mavulovexa taꞌuve (50). Xe no lia no taꞌu ulai teitexi, limaxu mavulovexa
    tatalu (30).
  nfa-nfa: Mu sabꞌe kapa na, madhera na 133 (ca ngasu tèlu nguru tèlu) meter; bhabhèla
    na 22 (dua nguru dua) meter; dènge katitu na 13 (canguru tèlu) meter.
  urd-urd: और ऐसा करना कि कश्ती की लम्बाई तीन सौ हाथ, उसकी चौड़ाई पचास हाथ और उसकी
    ऊँचाई तीस हाथ हो।
  rus-SYN: 'И сделай его так: длина ковчега триста локтей; ширина его пятьдесят локтей,
    а высота его тридцать локтей.'
  cbt-NTPO: 'Nancha nipatan, iso pochin acoquë'': Pasa cara shonca a''natërápo mitro
    naporopitërinso''. Cato shonca cato mitro miria pancanatërinso''. Shonca cara
    mitro miria inaparinso''.'
  bqc-SIM: 'Lá ńyↄ̃ gópi kɛn kɛ: A gbã̀a àↄ gã̀sĩsuu ↄ̀aa do ń basↄooɛ, a
    yàasa gã̀sĩsuu blakwi, a lɛsĩ sↄ̃ gã̀sĩsuu baakwi.'
  tcz-CHONGTHU: Hiche kong chu tong jali le somnga sao hiding, chule asan dan chu
    tong somsagi le nga a sang hiding, chule avai lam chu tong somli le nga a len
    hiding ahi.
  mar-mar: देव म्हणाला, “तारवाचे मोजमाप मी सांगतो त्याप्रमाणे असावे. ते तीनशे हात
    लांब, पन्नास हात रुंद, आणि तीस हात उंच असावे.
  tcs-tcs: 'Meke saiz blo da bigbot diskain: 135 mita longwei, 22 mita waid ane mekem
    13 mita tol.'
  soq-soq: 'Ema epe rua waa dewasaa: daumalepia mitawa 140 ita debamalepia mitawa
    22 tane odepi alepia mitawa 14 wadepi.'
  qub-qub: 'Chay büquita ruranqui cayno: larguyninta ruranqui pachac quimsa chunca
    pichgan (135) metruta. Anchuyninta ruranqui ishcay chunca ishcay (22) metruta.
    Altuynintanami ruranqui chunca quimsa (13) metruta.'
  bqp-bqp: Ĩni gó pì kɛ lán dí bà. A gbã̀na gã̀sãkuru wàa do kpɛ́ basↄↄro, a yàasa
    gã̀sãkuru bupla akuri, a lei sↄ̃ gã̀sãkuru baraakuri.
  hat-hat: 'Men ki jan pou ou fè l'': Batiman an va gen katsansenkant (0450) pye longè,
    swasannkenz pye lajè, ak karannsenk pye wotè.'
  eng-BSB: 'And this is how you are to build it: The ark is to be 300 cubits long,
    50 cubits wide, and 30 cubits high.'
  tod-tod: 'Wɛlɛ ʋelei ɗa kɛ la: keingi zakpai ɠa ɠɛ ga mɛtɛlɛ ungila puulɔɔlugɔ (150),
    kogi ɠɛ ga mɛtɛlɛ ʋuufelegɔ maazu lɔɔlugɔ (25), ta gaalɔgai ɠɛ ga mɛtɛlɛ puugɔ
    maazu lɔɔlugɔ (15).'
  eng-WEBPB: This is how you shall make it. The length of the ship shall be three
    hundred cubits, its width fifty cubits, and its height thirty cubits.
  kbq-kbq: Ana ventema kisanana, zanra'a 150'a mitagi, kahesa'a 25 mitagi, atrure'a
