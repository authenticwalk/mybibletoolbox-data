  bxh-bxh: Nuꞌu mahudoꞌina Yaubada ya ita mate heyaya ya famohafu yo dodoga laulau heyaheyayadi
    sa miyamiyaꞌedi.
  kos-kos: God El liye lah faclu arulana kolukla, mweyen moul lun mwet nukewa arulana
    koluk.
  hbo-WLC: וַיַּ֧רְא אֱלֹהִ֛ים אֶת־הָאָ֖רֶץ וְהִנֵּ֣ה נִשְׁחָ֑תָה כִּֽי־הִשְׁחִ֧ית
    כָּל־בָּשָׂ֛ר אֶת־דַּרְכּ֖וֹ עַל־הָאָֽרֶץ׃ ס
  ibo-ibo: Chineke hụrụ otu ụwa si jọgbuo onwe ya na njọ, hụkwa na ụmụ mmadụ bụ ndị
    ihe ọjọọ riri ahụ.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱର ପୃଥିବୀରେ ଦୃଷ୍ଟିପାତ କରି ଦେଖିଲେ ଯେ, ତାହା ଭ୍ରଷ୍ଟ ହୋଇଅଛି; ଯେହେତୁ
    ପୃଥିବୀସ୍ଥ ସମସ୍ତ ପ୍ରାଣୀ ଭ୍ରଷ୍ଟାଚାରୀ ହୋଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:GEN.006.011'
  chk-chk: Iwe, Kot a nengeni fanüfan o küna pwe a unusen ngau, pun ekewe aramas meinisin
    ra chök alapala ar föför mi ngau.
  ssd-ssd: Kuate nu taŋgo pino ta tuku maŋau ŋaigonu kaŋgerka nane tuku uneŋge tumbraŋ
    ŋakmba ŋaigo siglikina ta nu kaŋgerkina sulumba
  rop-rop: '@see-verse:GEN.006.011'
  mwf-2018: '@see-verse:GEN.006.011'
  ukr-1871: 'І споглянув Бог на землю, аж вона зопсувалась: бо зопсувало всяке тїло
    свою путь на землї.'
  eng-AOI: '@see-verse:GEN.006.011'
  yon-yon: Godbed wedmoonka nimakarub yi dobiri korem kuu ambarakmimo.
  bch-bch: Ei imata inasnasi gid panua tanoeai ad be igera mambe gid eine panua papaeamao,
    ngansa gid toa ngada oa tisio edap kadonga paeamao aea.
  deu-1951: Und Gott sah die Erde, und siehe, sie war verderbt; denn alles Fleisch
    hatte seinen Weg auf Erden verderbt.
  eng-JPS: And God saw the earth, and, behold, it was corrupt; for all flesh had corrupted
    their way upon the earth.
  ubr-ubr: God iyeit tafanam au engon it on komasin bag, yabin sabu engon tutufin
    on yawas komasis wat sifofour simama.
  srp-1865: I pogleda Bog na zemlju, a ona bješe pokvarena; jer svako tijelo pokvari
    put svoj na zemlji.
  lug-lug: Katonda n’alaba ensi, era laba, ng’eyonoonese mu kweyisa kwayo kubanga
    buli muntu yenna yali kyetwala nga tewakyali mutuukirivu.
  heb-heb: וירא אלהים את הארץ והנה נשחתה כי השחית כל בשר את דרכו על הארץ׃
  ben-IRV: আর ঈশ্বর পৃথিবীতে দেখলেন, আর দেখ, সে ভ্রষ্ট হয়েছে, কারণ পৃথিবীতে অবস্থিত
    সমস্ত প্রাণী ভ্রষ্টাচারী হয়েছিল।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਧਰਤੀ ਨੂੰ ਵੇਖਿਆ ਅਤੇ ਵੇਖੋ ਉਹ ਵਿਗੜੀ ਹੋਈ ਸੀ, ਕਿਉਂ ਜੋ ਸਾਰੇ ਮਨੁੱਖਾਂ
    ਨੇ ਆਪਣੇ ਚਾਲ-ਚਲਣ ਨੂੰ ਧਰਤੀ ਉੱਤੇ ਵਿਗਾੜ ਲਿਆ ਸੀ।
  tkr-tkr: Gırgın insanar qopkune yəqqı'le qığebç'iynbı. Allahık'le g'ecen dyunye,
    badalxha vod.
  mwp-mwp: Wa, Awgadh nagaydhin, a nubi apaw goewoepa imadhin nanga wati za muynu
    mina koeyza, mabaygal wati igililmaynu niparuy.
  mya-JVB: ဘုရား သခင်သည် မြေကြီး ကိုကြည့်ရှု သောအခါ ၊ ပုပ်စပ် လျက်ရှိသည်ကို မြင် တော်မူ၏။
    အကြောင်းမူကား မြေကြီး ပေါ် မှာ လူ အပေါင်း တို့သည် ဖေါက်ပြန် ခြင်းသို့ ရောက်ကြပြီ။
  tte-O: Yaubada igitai yanuwa yaulina mena tomo meuloili mumugali sinaesosi.
  tbg-tbg: Kotiva tavomanta maa vataraqaa vau vaiinti nahentika qora aaraqaa nireka
    auti vaiha voqamake qoraiqama vi vauvaro
  hmo-hmo: Dirava ese tanobada ia itaia, ia dika rohoroho vadaeni, badina taunimanima
    ibounai edia kara be dika momokani.
  ata-ata: Iou muluꞌe no xalexalee tuatuala ꞌo, la masua misevile. Ta mitema miꞌoxo
    masuanu mukalu no anu ꞌiliꞌilixo masumasua noxiꞌa.
  nfa-nfa: '@see-verse:GEN.006.011'
  urd-urd: और ख़ुदा ने ज़मीन पर नज़र की और देखा, कि वह नापाक हो गई है; क्यूँकि हर
    इंसान ने ज़मीन पर अपना तरीक़ा बिगाड़ लिया था।
  rus-SYN: И воззрел Господь Бог на землю, и вот, она растленна, ибо всякая плоть
    извратила путь свой на земле.
  cbt-NTPO: '@see-verse:GEN.006.011'
  bqc-SIM: Kɛ́ Lua dṹnia gwà, a è a ↄ̃̀ↄkpà, asa gbɛ̃́pii zɛ́ kolea sɛ̀ɛ.
  tcz-CHONGTHU: Pathen in jong thilpha lou jouse le thudih louva vannoi pumpia mihemte
    khat cheh a jong asetnao chu amudoh sohhel tai.
  mar-mar: देवाने पृथ्वी पाहिली; आणि पाहा, ती भ्रष्ट होती, कारण पृथ्वीवर सर्व प्राण्यांनी
    आपला मार्ग भ्रष्ट केला होता.
  tcs-tcs: God i bin luk wiskain dempla i bin meke ol nugud samting. Wa, prapa tru!
    Dem pipol ol mata wande pait ane dempla i no bin sem po gad mina nadakain stingkin
    laip.
  soq-soq: Ita do God tawo ewena ipa rebarebalene kadiidalen ipawa apana uduudu kadiwa
    daitada inseie ita dewasaie waimoie.
  qub-qub: Cay pachacho tiyaj runacunaga fiyupa mana allimanna ticrasha caran. Jucha
    rurayllamanna uman churacasha caycaran.
  bqp-bqp: Kũ Luda andunia gwà, à è à yàka, zaakũ gbɛ̃ sĩnda pínki zã̀ zɛ́a.
  hat-hat: Bondye gade latè, li wè l' te fin pouri, paske tout moun sou latè te fin
    pèvèti.
  eng-BSB: And God looked upon the earth and saw that it was corrupt; for all living
    creatures on the earth had corrupted their ways.
  tod-tod: GALA ge eteai ʋɛtɛni, é ka ga é ɠoloɠologa, mazɔlɔɔ nuɓusɛiti kpein ti
    ziɛ ʋelei ɠoloɠoloni eteai zu.
  eng-WEBPB: God saw the earth, and saw that it was corrupt, for all flesh had corrupted
    their way on the earth.
  kbq-kbq: Anumzamo'ma ama mopafima ke'neana, tamage huno makazamo'a haviza hu'ne,
    ama mopafima me'neazama keana kumike'za huvagare'naze.
  nhe-BL: Huan Toteco Dios quiitac para nelfiero eltoya, huan nochi tlacame san mocuapolojtoyaj
    ipan tlajtlacoli.
  sps-sps: San Gov te matoong me tan puputaa ana ayei tagei ton kat tana vavainy,
    iring fiisok, tataan tana mes, a kuav tsun.
  bus-bus: Kɛ̀ Luda anduna gwà, à è à yàka, zaakɛ gbɛ̃ sãnda píngi kɛ̃̀ ń zɛ́a.
  gub-BL: Ume'e Tupàn ywy rehe. Tynehem ikatu 'ygwer pupe a'e, i'i uzeupe. Teko paw
    uzapo xo ikatu 'ym ma'e oho waiko wà.
  eng-DRA: And when God had seen that the earth was corrupted (for all flesh had corrupted
    its way upon the earth,)
  knf-knf: Naşibaţi aten mboş awin kë bañaaŋ bawuţi, ţiki bawo bŧi ţi pdo buţaan.
