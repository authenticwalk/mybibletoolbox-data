verse: GEN.006.012
translations:
  mal-C: ഭൂമിയിൽ അഴിമതി എത്രമാത്രം പെരുകിയിരിക്കുന്നെന്നും ഭൂമിയിലെ സകലമനുഷ്യരും അധാർമികത
    തങ്ങളുടെ ജീവിതശൈലിയാക്കി മാറ്റിയിരിക്കുന്നെന്നും ദൈവം കണ്ടു.
  deu-TKW: Da sah Gott, daß die Erde arg verderbt war; denn alles Fleisch hatte seinen
    Wandel verderbt auf Erden.
  lin-lin: Nzambe amonaki ndenge mokili ebebaki, pamba te bato nyonso ya mokili babebisaki
    banzela na bango.
  cbr-NT: kamabi unin ka 'atima ñuira 'ati sinánñu 'iakëxa. Usa iskin ka Nukën 'Ibu
    Diosan ënë menuxun 'aisamaira ñu 'atima 'aia isakëxa,
  eng-LSV: And God sees the earth, and behold, it has been corrupted, for all flesh
    has corrupted its way on the earth.
  bmu-bmu: Ambazip pakpak gölmenöŋ anda kaba malmalŋini mem bölim tekögetka miri gölme
    pakpak yeŋgö ahakmemeŋini mi goŋgiba aŋgöjörakŋinambuk aiga Anutunöŋ gölme uba
    tandökŋini mi mewö ehök.
  eng-GNV: 'Then God looked vpon the earth, and beholde, it was corrupt: for all flesh
    had corrupt his way vpon the earth.'
  eng-WEBSTER: 'And God looked upon the earth, and behold, it was corrupt: for all
    flesh had corrupted his way upon the earth.'
  nhw-BL: Huan Toteco Dios quiitac para nelfiero eltoya, huan nochi masehualme san
    mocuapolojtoyaj ipan tlajtlacoli.
  swh-ONEN: Mungu akaona jinsi dunia ilivyoharibika, kwa maana watu wote duniani walikuwa
    wameharibu njia zao.
  bba-bba: Yerɑ u hɑnduniɑ mɛɛrimɑ u wɑ yen kɔ̃sɑ kpɛ̃ɑ domi hunde koni bɑɑyere yɑ
    yen dɑɑ sɑnkɑ.
  eng-KJVCPB: And God looked upon the earth, and behold, it was corrupt; for all flesh
    had corrupted his way upon the earth.
  cpy-cpy: Tema mawoeni ikaariperotaki atziripaeni. Ikanta iñaakiro Tajorentsi osheki
    okantaka kaariperotaantsi kepatsiki,
  mpx-mpx: Yabowaine i kite panayawi iyaka i nak hot gamagalau gegewel wali pagan
    nanakina kaiwena.
  wbp-wbp: Kaaturlu kujalpa-jana warrawarra-kangu, ngulajulpa-jana kulu-kurra-juku
    nyangu. Kujarrajulu maju-nyayirni. Milya-pungulpa-jana kurturdurru kuja kalalu-nyanu
    yapaju kulu-jarrija.
  luo-luo: Nyasaye noneno kaka piny nosekethore, nikech ji duto mae piny nodak e richo.
  meu-meu: Dirava ese tanobada e itaia, vada e dika rohoroho; badina be taunimanima
    iboudiai ese edia kara vada e hadika tanobada ai.
  npi-ULB: परमेश्‍वरले पृथ्वीलाई देख्‍नुभयो; हेर, यो त भ्रष्‍ट थियो, किनकि पृथ्वीका
    सबै मानिसहरूका मार्ग भ्रष्‍ट भएका थिए ।
  yor-yor: Ọlọ́run sì rí bí ayé ti bàjẹ́ tó, nítorí àwọn ènìyàn inú ayé ti bá ara
    wọn jẹ́ ní gbogbo ọ̀nà wọn.
  emp-NTPO: Ãcõrẽba naʌ̃ ẽjũã acʌbʌrʌd̶e wãrãda jũma biẽ́ b̶ʌda unusia jũma ẽberãrãba
    ne jũmane cadjirua o b̶ea bẽrã.
  ind-ind: Allah begitu kecewa karena bumi sudah sangat rusak akibat kejahatan yang
    dilakukan manusia.
  pes-OPCB: خدا شرارت بشر بر روی زمین را مشاهده کرد، زیرا همۀ مردم دنیا فاسد شده بودند.
  ssx-ssx: Kutupa Koda꞉ma꞉ handeekepate do kenketa꞉ hoeya꞉pa wia wanda꞉hali paeyaota꞉
    hokeeki pa꞉ta꞉ haemekeme.
  lcm-lcm: God kala arai ani kuli rina na kala arai ta kapo visuk na vap ina kapa,
    kari to kata lapo asukang.
  aer-aer: '@see-verse:GEN.006.011'
  tgl-ULB: Nakita ng Diyos ang mundo; masdan, ito ay masama, dahil lahat ng laman
    ay pinasama ang kanilang gawi sa ibabaw ng mundo.
  nop-nop: Unduŋ tubune Bepaŋdi kwet kaune kadaka hinaka tuguk. Tiŋa kwet foloŋ me
    diniŋ hatihati eŋ titiŋhik kaune fifile eŋ giyoŋgiyoŋeeŋ tubudapmaguk.
  kca-kca: Турәм шийаԓәсԓы, хŏты мўв шӑкатәм, кашәӈ ԓыԓәӈ ŏт шушты йушәԓ ўкщәма вермаԓ,
    щишән.
  cbu-NT: '@see-verse:GEN.006.011'
  hui-hui: Ibugua dindi bibahendeha mana ko bulene timbuni tagira ibalu wali agali
    bayale tigabi dindi mbirani heane nahende. Bibahendeme mana ko wiaru hangu bule
    de buyu hearia hendene.
  wrs-wrs: wo Sesoava nongalna, indhanakokla memba aevulv.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ကမ္ဘာ​မြေ​ကြီး​ကို​ကြည့်​ရှု တော်​မူ​သော​အ​ခါ လူ​အ​ပေါင်း​တို့​သည်​အ​ကျင့်
    ပျက်​ဆိုး​ယုတ်​လျက်​ရှိ​သည်​ကို​တွေ့​မြင်​တော် မူ​လေ​၏။
  cbi-NTPO: Tsejtu kumuinchi entsa tusha chumula urajtu tene tiya deiñu' mitya, entsa
    tusha tsamantsa ujcha landetsuñu katatu, Dios
  bod-N: ཁོང་གིས་འཇིག་རྟེན་ལ་གཟིགས༌པའི་ཚེ། ཀྱེ་མ། འཇིག་རྟེན་ནི་ངན་པས་ཁེངས་འདུག ཅིའི་ཕྱིར་ཞེ་ན།
    མི་ཐམས་ཅད་ཀྱིས་ས་སྟེང་དུ་རང་རང་གི་བྱ་སྤྱོད་ངན་པ་སྤེལ་བས་སོ།།
  wsk-wsk: Se Kaem ali sor lilim la te loagaram mu munan memek ningi ninguru kapa
    sapaman.
  kkl-kkl: Allahri kemelamsiogpa, sindi uanep kom saogneog ulamekti, sik malinge aghabog
    ulamek.
  sna-sna: Mwari akaona kuti nyika yakanga yaora sei, nokuti vanhu vose panyika vakanga
    vaodza nzira dzavo.
  spa-BLM: Dios vio la tierra y vio que estaba corrompida, porque toda la carne había
    corrompido su camino en la tierra.
  beu-beu: '@see-verse:GEN.006.011'
  cac-cac: Ix yilan Dios to masanil anima ix te juvieli, axon̈ej ixtoj anima sc'ulej
    eb'.
  swh-ULB: Mungu akaiona nchi; tazama, ilikuwa imeharibika, kwa kuwa wote wenye mwili
    walikuwa wameharibu njia zao juu ya nchi.
  bel-bel: 'І паглядзеў Гасподзь Бог на зямлю, і вось, яна разбэшчаная: бо ўсякая
    плоць скрывіла дарогу сваю на зямлі.'
  wed-wed: Ma God i ʼnanai da rava ai ḡoʼapoapoe i rata kaua ma lawana apoapoena i maemaelei.
  deu-ELBBK: Und Gott sah die Erde, und siehe, sie war verdorben; denn alles Fleisch
    hatte seinen Weg verdorben auf der Erde.
  mbb-OT: Neehè din he utew lalung iyan is menge etew su nehimu en is menge ulaula
    te minsan hentei zini te kelibutan he utew en meremerik,
  msc-msc: Alla ka a yen ko duukolo ra tiɲan juuya la. Mɔɔ bɛɛ kewali ra juuya foo
    ka a dan natamin.
  mal-2015: ദൈവം ഭൂമിയെ നോക്കി, അതു വഷളായി എന്നു കണ്ടു; സകലജഡവും ഭൂമിയിൽ തന്റെ വഴി
    വഷളാക്കിയിരുന്നു.
  tuo-NT: Masã nipeꞌtirã ñaꞌarõ weesetirã diaꞌcʉ̃ nicãrã niwã. Na tojo weesetisere
    ĩꞌagʉ̃,
  gup-gup: God bolknang kurorre rowk, nang bolkwarreminj bu bininj rowk kore kurorre
    birrihkurduyimi kunwarre.
  met-met: Urana bagu lipu titiamdi, saing bagu didoa sibuna, namua na ding longgalo
    kuboludingdi didoa buk.
  gvs-gvs: Tuwo da poyapoyayadi kina Yaubada igitedi, e moitamo bogina sigoyo toina
    unana poyapoyayana goi kaga liliuna maa yawoidi idi sinapu bogina sikaigoyaidi.
  rmc-rmc: O Del dikhľa, hoj e phuv hiňi musarďi le binostar, bo savore manuša pre
    phuv dživenas igen binošno dživipen.
  nlg-nlg: Ma God te dikalio ngangata tana bona te vatogha na maramana, na pukuna
    rana vure tara gonighi na lei totobo dika haia.
  dgr-DOGNT: Dıı nèk'e dǫ gıxè hołı̨ı̨ nàowoò nàtsoò agòjà t'à, Nǫ̀htsı̨ wegha dèè
    hǫt'ıì tsį̀goǫwo.
  pes-OPV: و خدا زمین را دید که اینک فاسدشده است، زیرا که تمامی بشر راه خود را بر
    زمین فاسد کرده بودند.
  ron-1924: Думнезеу С-а уйтат спре пэмынт ши ятэ кэ пэмынтул ера стрикат, кэч орьче
    фэптурэ ышь стрикасе каля пе пэмынт.
  aui-aui: God ikita da wawaya tupana yawa beroberodi kamodiye siyamakamake na mmko
    kuburina sivibero kirakiiyeni.
  ben-OBCV: ঈশ্বর দেখলেন পৃথিবী কত নীতিভ্রষ্ট হয়ে গিয়েছে, কারণ পৃথিবীর সব মানুষজন
    তাদের জীবনযাপন নীতিভ্রষ্ট করে তুলেছিল।
  lex-lex: Uplerlawna Namkek eti-lahwa nohkerkeran di, de plola pa yatni-halli lawan
    rehia, yoma rimormiori honona rhi'a yatni-halli la noh di wawannu.
  rgu-rgu: '@see-verse:GEN.006.011'
  som-som: Ilaahna wuxuu arkay dhulka, oo bal eeg, wuu kharribnaa; waayo, intii jidh
    lahayd oo dhammu jidkooday ku kharribeen dhulka.
  lat-VUC: Cumque vidisset Deus terram esse corruptam (omnis quippe caro corruperat
    viam suam super terram),
  aoi-aoi: Eneja Neningikarrawara angaluba n-andeyuma akena nenuwurraki-rringkama
    wurrumurndakakina warnumamalya. Wurruwurrariya-wiye-ka ngawa wurrilyengma wurrakina-da.
  eng-ASVBT: And God saw the earth, and, behold, it was corrupt; for all flesh had
    corrupted their way upon the earth.
  mna-mna: '@see-verse:GEN.006.011'
  ita-1885: E Iddio riguardò la terra, ed ecco era corrotta; poichè ogni carne aveva
    corrotta la sua via in su la terra.
  eng-LXXUP: And the Lord God saw the earth, and it was corrupted; because all flesh
    had corrupted its way upon the earth.
  eng-ULB: God saw the earth; behold, it was corrupt, for all flesh had corrupted
    their way upon the earth.
  spa-VBL: Dios se dio cuenta de que la perversión del mundo se debía a que todos
    vivían vidas inmorales.
  fra-_FOB: Et Dieu regarda la terre, et, voici, elle était corrompue; car toute chair
    avait corrompu sa voie sur la terre.
  mal-mal: ദൈവം ഭൂമിയെ നോക്കി, ഭൂമിയിൽ എല്ലായിടത്തും വഷളത്തം വ്യാപിച്ചു. മനുഷ്യർ എല്ലാവരും
    ജീവിതകാലം മുഴുവൻ വഷളത്തത്തിൽ ജീവിച്ചിരുന്നു.
  lit-lit: Ir Dievas matė žemę, ir štai ji buvo sugedusi, nes žemėje sugadino savo
    kelius kiekviena kūną turinti būtybė.
  urd-GVR: Jahāṅ bhī Allāh deḳhtā duniyā ḳharāb thī, kyoṅki tamām jāndāroṅ ne zamīn
    par apnī rawish ko bigāṛ diyā thā.
  suz-BL: मिनु परमप्रभुमी रागीम बाक्‍ब मुर आन कली कोव़ङानु, शुश मरिम्‍शो बाक्‍मा बाक्‍त।
    मुर नेल्‍लेमी आन द‍ला दाक्‍स पामे बाक्‍त। भजन संग्रह १४:२-३
  ita-1927: E Dio guardò la terra; ed ecco, era corrotta, poiché ogni carne avea corrotto
    la sua via sulla terra.
  ckb-ckb: خودا بینی زەوی چەند گەندەڵ بووە، چونکە هەموو مرۆڤێک ژیانی خۆی لەسەر زەوی
    گەندەڵ کردبوو.
  eng-BBE: 'And God, looking on the earth, saw that it was evil: for the way of all
    flesh had become evil on the earth.'
  crx-NTPO: '''Et Yak''usda (Elohim) njan yun k''ut ''et whunilh''en whe ''alha tube
    ninta'' whunt''en. Dunene, ''enne ts''iyawh soo ts''ih''un ''ants''i halhjut le''hint''oh
    suli''.'
  kan-OKCV: ದೇವರು ಭೂಮಿಯನ್ನು ನೋಡಲಾಗಿ ಅದು ಕೆಟ್ಟುಹೋಗಿತ್ತು, ಮನುಷ್ಯರೆಲ್ಲರೂ ಭೂಮಿಯ ಮೇಲೆ ತಮ್ಮ
    ನಡವಳಿಕೆಯನ್ನು ಕೆಡಿಸಿಕೊಂಡಿದ್ದರು.
  bbb-bbb: Godi fu fina gake aesakae ige funeka ise ijare irarae ijadufuo maeje e
    boeje bu vame ise umigi ije kenoeve.
  tam-2017: தேவன் பூமியைப் பார்த்தார்; இதோ அது சீர்கெட்டதாக இருந்தது; மனிதர்கள் அனைவரும்
    பூமியின்மேல் தங்களுடைய வழிகளைக் கெடுத்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: Y miró Dios la tierra, y he aquí que estaba corrompida; porque toda
    carne había corrompido su camino sobre la tierra.
  ron-BTF: Şi Dumnezeu a privit peste pământ şi, iată, acesta era corupt, pentru că
    toată făptura şi-a corupt calea pe pământ.
  eng-WEBP: God saw the earth, and saw that it was corrupt, for all flesh had corrupted
    their way on the earth.
  eng-FBV: God recognized that the corruption in the world was due to everyone on
    earth living corrupt lives.
  nld-1939: Toen God dus zag, dat de aarde was bedorven, omdat alle mensen op aarde
    waren bedorven,
  nch-BL: Huan Toteco Dios quiitac para nelfiero eltoya, huan nochi masehualme san
    mocuapolojtoyaj ipan tajtacoli.
  tfr-NTPO: '@see-verse:GEN.006.011'
  vie-1934: Nầy, Đức Chúa Trời nhìn xem thế gian, thấy điều bại hoại, vì hết thảy
    xác thịt làm cho đường mình trên đất phải bại hoại.
  hin-CV: परमेश्वर ने पृथ्वी को देखा कि वह भ्रष्‍ट हो गई है; क्योंकि समस्त मानवों
    ने पृथ्वी पर अपना आचरण भ्रष्‍ट कर लिया था.
  eng-OURB: God saw the earth, and saw that it was corrupt, for all flesh had corrupted
    their way on the earth.
  spa-BES: Y mirando Dios á la tierra, vio que abundaba la maldad; porque el camino
    de toda carne se había tornado malvado en la tierra.
  tdx-tdx: Nivazoho i Andrianañahare ty tane toy le naheo’e te lò-tsereke naho songa
    nimontamontan-tsata ondatio.
  vid-vid: Ena, Nguluwi nakayona isi yiha ng'hatu, kwa vila chila munhu nakawinza
    nzila ya heye yihile.
  pwg-pwg: I berabero ikitai ma ke iti vaghinei da wawaya kudubisi i bera didibarisi
    irakata kirakai.
  eng-OKE: And the Lord saw the earth, and, behold, it was corrupt, because all flesh
    had corrupted, each one, his way upon the earth.
  tha-KJV: พระเจ้าทอดพระเนตรบนแผ่นดินโลก และดู​เถิด แผ่​นดินโลกก็​ชั่วช้า เพราะว่าบรรดาเนื้อหนังได้กระทำการชั่วช้าบนแผ่นดินโลก
  por-BR-2018: E Deus olhou a terra, e eis que estava corrompida; porque toda carne
    havia corrompido seu caminho sobre a terra.
  bco-bco: Henfelo꞉ amio꞉ kaluka꞉isale iliyo꞉ man mogago꞉wo꞉ kudu ha꞉na꞉len ko꞉lo꞉,
    Gode eyo꞉ henfelo꞉ we mada mogago꞉le elena ba꞉ba꞉.
  deu-ELO: Und Gott sah die Erde, und siehe, sie war verderbt; denn alles Fleisch
    hatte seinen Weg verderbt auf Erden.
  ktm-ktm: Lapan indre-et ile lokpoi ndre mandra-an, pe indrendroni hemir ndramat
    huye’ su hondruto hepe pwi. Ndramat ndre sulo-on ti hompo ke to-ir.
  caa-caa: y uwira que satpobꞌ tunor e gente y que intaca war uyusre uchiobꞌ lo que
    más calapir tama tunor or e rum.
  eng-WYC-2018: And when God saw, that the earth was corrupt, for each flesh, or man,
    had corrupted his way on [the] earth (or for all people had corrupted their ways
    upon the earth),
  epo-epo: Kaj Dio vidis la teron, ke ĝi malvirtiĝis, ĉar ĉiu karno malvirtigis sian
    vojon sur la tero.
  uig-PIN: Huda yǝr yüzigǝ nǝzǝr seliwidi, mana, jaⱨan rǝzillǝxkǝnidi; qünki barliⱪ
    ǝt igilirining yǝr yüzidǝ ⱪiliwatⱪini yuzuⱪqiliⱪ idi.
  beo-beo: Dunu huluane da ilia hou wadela:lesiba:le, Gode da osobo bagade gugunufinisi
    dagoi ba:i.
  tpi-OTNT: Em i lukim pasin nogut i kamap long olgeta hap bilong graun. Em i no lukim
    wanpela gutpela lain manmeri i stap. Nogat. Olgeta lain manmeri i wok long mekim
    ol pasin nogut tasol.
  hau-SA: Allah ya ga yadda duniya ta lalace, gama dukan mutane a duniya sun lalatar
    da rayuwarsu.
  udu-udu: Dhali Arumgimis mishki mony’cesh mo dhali hili mo mo ma, a’di p̱u/ki’d
    mo haali/ aris buŋgwar isi ’baar p̱u/ki uni isiny cine/ mo e bway buni jin iina
    uni ap̱o/ mony’cesh mo.
  uig-LAT: Xuda yer yüzige nezer séliwidi, mana, jahan rezilleshkenidi; chünki barliq
    et igilirining yer yüzide qiliwatqini yuzuqchiliq idi.
  nde-nde: UNkulunkulu wabona ukuthi umhlaba wawusuxhwale njani, ngoba bonke abantu
    emhlabeni basebehamba ngezindlela zabo ezixhwalileyo.
  ton-ton: Pea naʻe ʻafioʻi ʻe he ʻOtua ki māmani, pea vakai kuo kovi ia; he naʻe
