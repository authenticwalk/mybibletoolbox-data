    lalau aku la lakou i na mea a lakou i makemake ai i mau wahine na lakou.
  arb-NAV: انْجَذَبَتْ أَنْظَارُ أَبْنَاءِ اللهِ إِلَى بَنَاتِ النَّاسِ فَرَأَوْا
    أَنَّهُنَّ جَمِيلاتٌ فَاتَّخَذُوا لأَنْفُسِهِمْ مِنْهُنَّ زَوْجَاتٍ كَمَا طَابَ
    لَهُمْ.
  adz-adz: da Anutu narun rusan itsangan garam intap narun rusan finam igi mara rifirif
    runggan angu da iyu isu i finin rusan isangꞌ maranggan aridagin.
  ewe-ewe: mawu viwo kpɔ be amegbetɔwo ƒe nyɔnuwo dze tugbe, eye woɖe wo dometɔ siwo
    nyo wo ŋu la.
  nuy-nuy: Anubanila-wala, warra-miniwiyayung na-God-jinyung warra-nani warruburru-yung
    warra-maṉaṉung. Waadurru-yung wurru-wajbarini warruburru-yung warra-maṉaṉung-guy.
  eng-LEE: That the sons of God saw the daughters of men, that they were fair; and
    they took themselves wives of all whom they chose.
  dji-dji: Manymak. Godang djamagiṉpilingir wugiḻipilingir, djiny djin nyangiṉi ngunugirri
    miyilkpili djal maḻimaḻingpili, ga djina djin djalngdjiniban. Marrga miri ngunungi
    djina djin djalngny kiriny, djiny djin marriny kirinyban.
  gvn-gvn: '@see-verse:GEN.006.001'
  nna-nna: Palaja mirurrurrangulu Heaven-ja pungkanajalurrangu yirrirniyijaninya kurrirrangu,
    ngalypa yiji yirrinaku, kurlanaku kanyayijaninyi.
  asm-FB: ঈশ্বৰৰ সন্তানসকলে মানুহৰ এই যুৱতীবোৰক ৰূপৱতী দেখিলে আৰু সেয়ে, তেওঁলোকৰ
    যিয়ে যাকে পছন্দ কৰে, তেওঁ তাইকে বিয়া কৰাই ল’লে।
  sus-A: عَلَ شَ مَلٍكّيٍ نَشَ يَبُ يِ دِ فِنّيٍ رَ عٍ شَ تٌقَنيِ مَ. مَلٍكّيٍ نَشَ
    ندٍيٍ سُفَندِ، عٍ نَشَ عٍ قِندِ عٍ شَ فِنّيٍ رَ.
  fra-SBL: les fils de Dieu virent que les filles des hommes étaient belles, et ils
    prirent pour femmes toutes celles qu'ils voulurent.
  hbo-hbo: וַיִּרְא֤וּ בְנֵי־הָֽאֱלֹהִים֙ אֶת־בְּנֹ֣ות הָֽאָדָ֔ם כִּ֥י טֹבֹ֖ת הֵ֑נָּה
    וַיִּקְח֤וּ לָהֶם֙ נָשִׁ֔ים מִכֹּ֖ל אֲשֶׁ֥ר בָּחָֽרוּ׃
  shp-NTPO: Diossen bakebaon, ja ainbobo oinnara iká iki metsáshamanbo. Jatianra jainoa
    katotax jaton keenshamanbo oinnax jabo betan wanokana iki.
  eng-WYCLIFFE: the sones of God seiyen the douytris of men that thei weren faire,
    and token wyues to hem of alle whiche thei hadden chose.
  pjt-pjt: '@see-verse:GEN.006.001'
  cwe-cwe: wasenga wa Mulungu wawawona wandele wa wanhu kuwa lumondo, na wawasola
    kuwa wake zawo fana viwalondile.
  bgs-bgs: duwán mga sakup ka Manama na igkita na madigár tô bónnóng katô mga gabayi.
    Purisu igkalyagan dan tô mga gabayi na idigárran dan.
  kik-kik: ariũ a Ngai makĩona atĩ airĩtu a andũ maarĩ athaka, nao makĩhikia o ũrĩa
    mũndũ ethuuragĩra.
  ksr-ksr: Koloogi kambaŋ kanoŋ Anutuwaa merauruta yoŋonoŋ ejemba yoŋoo boraurugia
    iŋisosoroogi. Iŋisosoroogitiwaa so ii oŋoŋgi embaurugia koloogi.
  omb-omb: renetui Huqe Mauri ram leo huri ve a vavine netui tangaloi ngere hi rau
    garea liu, me ngere ram lagi meire, ngere ram vilegi denire haro.
  fra-NCL: les fils de Dieu virent que les filles des hommes étaient belles, et ils
    en prirent pour femmes parmi toutes celles qui leur plurent.
  cek-AK: Sithaw capanawk mah kami canunawk to kranghoih parai ah hnuk o; angmacae
    koeh ih kami to qoih o moe, zu ah lak o.
  xla-xla: '@see-verse:GEN.006.001'
  cuk-cuk: masmala-Bab-Dummadba-nanamalad dakalid, dulemar-yagan yeer daklemala. Degisoggu,
    masmala-Bab-Dummadba-nanamalad dulemar-yagana-ebo-nikuega na e-abegedba susdamalad.
  uig-CYR: Худаниң оғуллири инсанларниң қизлириниң чирайлиқлиғини көрүп, халиғанчә
    таллап, өзлиригә хотун қилишқа башлиди.
  tel-2017: దైవ కుమారులు మనుషుల కూతుళ్ళు అందంగా ఉండడం చూసి, వాళ్ళల్లో తమకు నచ్చిన
    స్త్రీలను పెళ్ళి చేసుకున్నారు.
  hat-BSA: ke fis Bondye yo te wè ke fi lezòm yo te bèl. Konsa, yo te pran kòm madanm
    pou yo menm, nenpòt ke yo te chwazi.
  kos-kos: kutu sin mwet lucng liyauk lah tulik mutan inge oasku, ouinge elos payukyak
    selos su elos lungse.
  hbo-WLC: וַיִּרְא֤וּ בְנֵי־הָֽאֱלֹהִים֙ אֶת־בְּנ֣וֹת הָֽאָדָ֔ם כִּ֥י טֹבֹ֖ת הֵ֑נָּה
    וַיִּקְח֤וּ לָהֶם֙ נָשִׁ֔ים מִכֹּ֖ל אֲשֶׁ֥ר בָּחָֽרוּ׃
  ibo-ibo: ka ụmụ ndị ikom Chineke bidoro ilekwasị ụmụ ndị inyom ndị mmadụ anya, hụ
    na ha mara mma. Ha duuru ndị inyom ọbụla masịrị ha ka ha bụrụ nwunye ha.
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱରଙ୍କ ପୁତ୍ରଗଣ ମନୁଷ୍ୟମାନଙ୍କ କନ୍ୟାଗଣକୁ ରୂପବତୀ ଦେଖି, ସେମାନେ
    ଯେଉଁମାନଙ୍କୁ ପସନ୍ଦ କଲେ, ସେ ସମସ୍ତଙ୍କ ମଧ୍ୟରୁ ବିବାହ କରିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:GEN.006.001'
  chk-chk: Nge nöün Kot kewe chon läng mi ngauala ra nenengeni liöchün nöün aramas
    föpwül. Iwe, ra pwülüeni chokewe ra efich.
  ssd-ssd: Kuate tuku kuasmbi nane kulim kame ta kaŋgerkinaig. Kulim kame ta ŋgarosu
    tumail pasi magenu ndo le nzaliniŋgina le nane ndoŋ minnaig.
  rop-rop: Bambai na najakain spirit bin lukinatbat ol detlot purdibala gel, en detlot
    spirit bin go en pikimat wujan gel deibin wandim, en deibin merrit langa detlot
    gel.
  mwf-2018: Bere da nhini-re-ka ku angel wiye ngamere pardidha i parnampart Yile neki-yu.
    I puddanthut kangkarl kathu-yu i ngarra da putek kanhi. I ku-ka pubampunkardu
    kardu palngun murruwurlwunka, i nhini-ka pumampunkarart warda i panthinpunpinhat.
  ukr-1871: Тодї сини Божі, бачивши, що в синів чоловічих дочки хороші, брали їх за
    жінок, хто котору вподобав.
  eng-AOI: '@see-verse:GEN.006.001'
  yon-yon: Kuye niindem aom kuu okad yiri ye nimakoyu kerengkandimboniib dobiriwen.
    God ye karubbed wedmibka nimakoyu kerengkandimbonmo kowe, ebka neka kame biwen.
  bch-bch: Be gid gergeu arangaranga ton Deo tigera gid eababa led gergeu taine toa
    matad kemikemi tau. Ta tisiosio gid ngan led kimnga ta tiuaioai gid.
  deu-1951: sahen die Söhne Gottes, daß die Töchter der Menschen schön waren und nahmen
    sich von allen diejenigen zu Weibern, welche ihnen gefielen.
  eng-JPS: that the sons of God saw the daughters of men that they were fair; and
    they took them wives, whomsoever they chose.
  ubr-ubr: Osi God nanatun orot sabu tafanamai nanatus jeverig sites on momogis fafa
    on mes asi gogoi nanaba siboes siawanis.
  srp-1865: Videæi sinovi Božji kæeri èovjeèije kako su lijepe uzimaše ih za žene
    koje htješe.
  lug-lug: Abaana ba Katonda ne balaba ng’abawala abo balungi ne bawasa buli gwe beerondera.
  heb-heb: ויראו בני האלהים את בנות האדם כי טבת הנה ויקחו להם נשים מכל אשר בחרו׃
  ben-IRV: তখন ঈশ্বরের ছেলেরা মানুষদের মেয়েদেরকে সুন্দরী দেখে, যার যাকে ইচ্ছা, সে
    তাকে বিয়ে করতে লাগল।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਮਨੁੱਖ ਦੀਆਂ ਧੀਆਂ ਨੂੰ ਵੇਖਿਆ ਕਿ ਉਹ ਸੋਹਣੀਆਂ ਹਨ, ਤਦ
    ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰੀਆਂ ਵਿੱਚੋਂ ਆਪਣੇ ਲਈ ਚੁਣ ਕੇ ਉਹਨਾਂ ਨਾਲ ਵਿਆਹ ਕਰ ਲਏ।
  tkr-tkr: manbışde yişbışda micagiyvalla malaaikaaşik'le g'oocena. Cone yik'es yikkanna
    nenayiy məng'ı'ke xhunaşşe hee'e.
  mwp-mwp: Awgadhoepa parul thoeyayzi garkazil thana imaydhin sethabi yoepkazil nanga
    kapu ngoedhalmayl. Thanamun ngoenakapul asimoeydhin kasa kobegadh yoepkaziya niyaypa
    yoelpaypa.
  mya-JVB: ဘုရား သခင်၏သား တို့သည် လူ သမီး တို့ လှ ကြောင်း ကိုမြင် ၍ ၊ ကိုယ် စိတ် ရှိသည်အတိုင်း
    စုံဘက် ကြ၏။
  tte-O: Na bulibuli tomonliyao tatao yanuwa yaulina tomonliyao natuliyao sinesineo
    sigitaili kali koleya sinamwanamwasosi kabo tataone silobi yanuwa yaulina mena
    na sinesineone siya nuwanuwali sikalaili na sikasolanagili.
  tbg-tbg: kempuka vaiintinavu tavomanta qaqi vaiintivano vatato nahenti vaintika
    koqe nahenti vaumanta vika nái vi nahentika varaataa umanta vare vaura.
  hmo-hmo: Bona Dirava ena natuna haida ese idia itaia, inai kekeni be mai edia hairai.
    Vadaeni, idia ura henia kekenidia idia abia, idia adavaia.
  ata-ata: Lataua ta ꞌolu ta mulu mimaisiꞌa ta sema ne, la ta mitema ta ꞌiliꞌa ta
    sema ne ta lailaixe misevile, la sou milutu vaxa sou minoꞌa ane aneꞌi mimasaxaiꞌa
    sou miꞌuluxaꞌa.
  nfa-nfa: Ana-ana mone nèti Lamatua ladhe rèdhi ana bhèni nèti dhèu rai-haha se,
    bhèni iia hua. Ka lasi todhe rare ana bhèni mia dhu ra dꞌèi.
  urd-urd: तो ख़ुदा के बेटों ने आदमी की बेटियों को देखा कि वह ख़ूबसूरत हैं; और जिनको
    उन्होंने चुना उनसे ब्याह कर लिया।
  rus-SYN: тогда сыны Божии увидели дочерей человеческих, что они красивы, и брали
    их себе в жены, какую кто избрал.
  cbt-NTPO: Yosë hui'ninpitari ina nano'sa ni'sahuatona', pa'yatopi. Napoaton huayonatona
    huayonatona', costapiso mara'piapi.
  bqc-SIM: ↄ̃ Lua nɛ́ↄ è gbɛ̃nazĩn nɛnↄɛpiↄ kɛfɛũ, ↄ̃ aa ń sɛ́ ń pↄeãwa.
  tcz-CHONGTHU: Chuin Pathen chapate chun numei hoitah ho chu amu uvin ama hon adei
    thei lheh jeng uvin, hijeh chun adei dei akilhen uvin ajinu ding in akipui tauvin
    ahi.
  mar-mar: तेव्हा मानवजातीच्या मुली आकर्षक आहेत असे देवपुत्रांनी पाहिले, त्यांच्यापैकी
    त्यांना ज्या आवडल्या त्या त्यांनी स्त्रिया करून घेतल्या.
  tcs-tcs: Wen sam einzel bin luk dem yangoman i prapa nais, dem seim einzel i bin
    maret dem yangoman wea dempla bin wandem.
  soq-soq: '@see-verse:GEN.006.001'
  qub-qub: Chaura Diospa wamrancunaga ricaran runacunapa warmi wamrancuna cuyayllapaj
    cashanta. Chaymi maygantapis munashan cajta acrarcur majachacaran.
  bqp-bqp: akũ Luda nɛ́nↄ è bisãsiri nɛ́nↄgbɛ̃ pìnↄ mana, akũ òtɛni ń sɛ́ ń pↄyeinaaa.
  hat-hat: Pitit gason Bondye yo te wè jan pitit fi lèzòm yo te bèl. Se konsa, nan
    fi yo te renmen yo, yo pran ladan yo pou madanm yo.
  eng-BSB: the sons of God saw that the daughters of men were beautiful, and they
    took as wives whomever they chose.
  tod-tod: GALA doun zunuiti ti kaani ga nuiti ti-loun anzanuiti pagɛ, ti tanigaani
    seɠeni, ti ti ɠɛ ga ti-anzaiti, naati saama, niiti ti yiimazeɠeni ga tiye.
  eng-WEBPB: God’s sons saw that men’s daughters were beautiful, and they took any
    that they wanted for themselves as wives.
  kbq-kbq: Hanki vahe'mo'za rama'a mofane zaga kasezmantage'za, Anumzamofo mofavre
    naga'mo'za ke zamasane nehu'za zamavesia a'ne eri'naze.
  nhe-BL: Huan ipan nopa tonali sequin tlen quintocajtiyayaj “itelpocahua Toteco Dios
    [6:2 Sequin tlacame tlen miyac momachtijtoque Itlajtol Toteco moilhuíaj para “itelpocahua
    Toteco Dios” camati tlen ielhuicac ejcahua Toteco. Nica moilhuíaj camati tlen
    nopa ielhuicac ejcahua tlen mosisinijque ica Toteco huan quitoquilijque Axcualtlacatl,
    huan yeca mocuepque tlen tiquintocajtíaj ajacame. Sequinoc tlacame moilhuíaj para
    “itelpocahua Toteco Dios” camati tlen iteipa ixhuihua Set tlen achtohui quitoquilijque
    Toteco, pero teipa miyac tlen inijuanti pejque mosihuajtíaj ica iniichpocahua
    tlacame tlen ax quiixmatiyayaj Toteco.]” quinitaque para yejyectzitzi iniichpocahua
    tlacame ipan ni tlaltepactli. Huajca quintlapejpenijque tlen quinixtocayayaj huan
    quincuique para ininsihuajhua.
  sps-sps: U guei tsoiny ten Gov te tagei ir moun te mamatoong faarof fiisok, an fo
    isen isen tsuri nom raton moun tan koman patsukan tsuri, ana ri fanging ratuari.
  bus-bus: ben Luda nɛ́nↄↄ è gbɛ̃ntee nɛ́nↄgbɛ̃ pìnↄↄ maa, ben aↄ̃ↄe ń sɛɛ ń pↄyezia.
  gub-BL: A'e 'ar mehe amo tekwe wana'yr wexak kuzà ywy rehe har a'e wà kury. — Ipuràg
    eteahy a'e wà, i'i uzeupeupe wà. A'e rupi wexaexak amo uzeupe wemireko romo wà.
  eng-DRA: The sons of God seeing the daughters of men, that they were fair, took
    to themselves wives of all which they chose.
  knf-knf: kë bañaaŋ biki baţi başë win kë baaţ biki bañaaŋ bajën banuuraa, aniim
    biki baŋaluŋ.
