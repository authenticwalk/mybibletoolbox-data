verse: GEN.006.002
translations:
  mal-C: ദൈവത്തിന്റെ പുത്രന്മാർ മനുഷ്യരുടെ പുത്രിമാരെ സൗന്ദര്യവതികൾ എന്നുകണ്ട് തങ്ങൾക്ക്
    ഇഷ്ടമുള്ളവരെ വിവാഹംചെയ്തു.
  deu-TKW: da sahen die Gottessöhne, daß die Töchter der Menschen gar schön waren,
    und nahmen sich zu Weibern, welche ihnen irgend gefielen.
  lin-lin: milimo emonaki ete bana basi ya bato bazali kitoko ; boye ekomisaki ba-oyo
    eponaki basi na yango.
  cbr-NT: usa 'ain ka Diosan bëchikëkaman unin bëchikë xanukama upíirabu isakëxa.
    Usa 'ain ka uinu 'ikë xanu kara kuëënia abë kuëënani unikamax biranankëxa.
  eng-LSV: and the sons of God see that they, the daughters of men, [are] beautiful,
    and they take women for themselves of all whom they have chosen.
  bmu-bmu: Asuhugetka nalö miaŋgöreŋ Anutugö nahönurupŋi yeŋön ambazip yeŋgö böraturupŋini
    eŋgeketka eksihimŋinambuk aketka eŋgek sorigeraŋgö dop mi pakpak eŋgömegetka anömurupŋini
    aket.
  eng-GNV: Then the sonnes of God sawe the daughters of men that they were faire,
    and they tooke them wiues of all that they liked.
  eng-WEBSTER: That the sons of God saw the daughters of men that they were fair;
    and they took them wives of all whom they chose.
  nhw-BL: Huan ipan nopa tonali sequin catli quintocaxtiyayaj “itelpocahua Toteco
    Dios” [6:2 Sequin masehualme catli miyac momachtijtoque Icamanal Toteco moilhuíaj
    para “itelpocahua Toteco Dios” camanalti tlen itequihuajcahua Toteco. Nica moilhuíaj
    camanalti tlen nopa itequihuajcahua catli mosisinijque ica Toteco huan quitoquilijque
    Amocualtlacatl, huan yeca mocuepque catli tiquintocaxtíaj ajacame. Sequinoc masehualme
    moilhuíaj para “itelpocahua Toteco Dios” camanalti tlen iteipan ixhuihua Set catli
    achtihui quitoquilijque Toteco, pero teipa miyac tlen inijuanti pejque mosihuajtíaj
    ica iniichpocahua masehualme catli amo quiiximatiyayaj Toteco.] quinitaque para
    yejyectzitzi iniichpocahua masehualme ipan ni tlaltipactli. Huajca quintlapejpenijque
    catli quinixtocayayaj huan quincuique para ininsihuajhua.
  swh-ONEN: wana wa Mungu wakawaona kuwa hao binti za wanadamu walikuwa wazuri wa
    sura, wakaoa yeyote miongoni mwao waliyemchagua.
  bba-bba: Wɔllun tɔmbu ɡɑbɑ nɑ bɑ wɑ mɑ tɔmbun bii tɔn kurɔbu bɑ wɑ̃ mɑ bɑ tii kurɔbu
    ɡɔsiɑ.
  eng-KJVCPB: that the sons of God saw the daughters of men that they were fair; and
    they took them wives of all which they chose.
  cpy-cpy: Owaneenka okantayitaka, iñaayitakiro itomyaayi Tajorentsi. Ari riyoyaaki
    tsinani, iinantakawo okaatzi kameethatzimotakiriri.
  mpx-mpx: he Yabowaine natunau melutauil panayawi gamagaliliyau natuliyau yowau hi
    kitel ali awa i lowaisi hot, inoke bolo nuwaliya i noek hi alolonagil.
  wbp-wbp: Ngula-jangkaju, ngalya-kari Kaatu-kurlangu marramarra, ngulajulu majungka-jarrija.
    Nyangulu-jana karntakarnta yangka kujalpalu yuntardi nyinaja. Ngulalu-jana manu
    kali-nyanuku.
  luo-luo: yawuot Nyasaye noneno ni nyi dhano beyo kendo negikendo moro amora mane
    chunygi ogombo.
  meu-meu: Bena Dirava natuna verina ese taunimanima natudia hahinedia e itadia, i'itadia,
    nanamo; bena e ura henidia ulatodia na e adavadia.
  npi-ULB: परमेश्‍वरका छोराहरूले मानव-जातिका छोरीहरूलाई आकर्षक (राम्री) देखे । तिनीहरूले
    तिनीहरूमध्ये कसैलाई आफैले चुनेको पत्‍नी ल्याए ।
  yor-yor: Àwọn ọmọ Ọlọ́run rí i wí pé àwọn ọmọbìnrin ènìyàn lẹ́wà, wọ́n sì fẹ́ èyíkéyìí
    tí ó wù wọ́n ṣe aya.
  emp-NTPO: Maʌ̃be Ãcõrẽ warrarãba maʌ̃ awẽrãrãra quĩrãwãrẽã unusid̶aa. Maʌ̃ bẽrã
    ãdjirãba awuabʌdada edasid̶aa.
  ind-ind: '@see-verse:GEN.006.001'
  pes-OPCB: پسران خدا دیدند که دختران انسانها زیبا هستند، پس هر کدام را که پسندیدند،
    برای خود به زنی گرفتند.
  ssx-ssx: Kutupa mo wandiki tonuta꞉ seliapo pimiki handaa mo Koda꞉na꞉ eiyeke tonuma꞉
    ika꞉ hone pia꞉ tupa꞉ muma꞉ muma꞉ pimikime.
  lcm-lcm: Na kana inatus nat a God kila arai ta ri kavulik i ri vap kipo ararai miminaungan
    na kila osongon iria angkokoai si kakaria ta keve pipilak akorong.
  aer-aer: Kenhe artwe arrpenheme ingkirrekele akeme “Alkere akertnenye-arenye areye.”
    Alkere-arenye areyele marle mwerre akngerre yanhe areye arerrirremele itneke alhirreke,
    itne imerte marle areye akngakemele nhenge areyeke itne-arle ahentye-anemele itnenhe
    anewe akemele.
  tgl-ULB: na nakita ng mga anak na lalaki ng Diyos na kaakit-akit ang mga anak na
    babae ng sangkatauhan. Kumuha sila ng mga asawa para sa kanilang sarili, kahit
    sino sa kanila na mapili nila.
  nop-nop: Nai uŋaniŋ Bepaŋ’walaŋ mihiŋiyedi meeniŋ’walaŋ wabihiye folonamandaphik
    momohi yabunadigalika tigiŋ. Unduŋ tiŋa yegiŋ e yabusilodagiŋ indigoŋ tuwot taamuhiye
    yehiŋegiŋ.
  kca-kca: пӑ Турәм пŏхәтән хŏйат рут эвет кащаԓәсайәт, мўй хŏрпи ԓыв хŏрасәӈәт, пӑ
    хŏй ԓывиԓаԓа рӑхәс, нэӈа ўты питсәԓаԓ.
  cbu-NT: Ashirucha, Apanllchichtisin wip piyartacheewa wip kizaa paksin, anungaziri
    támararanganaya. Tputsee wip parangusin, yuwaatsimari zandarangana anootsimari
    yamakaktangat ashiranganaya.
  hui-hui: Dahuliyali tara tigua handalu hemiria wandari baya birama pearia hendene.
    Ani hondowa tini hame layadagua haru pugu buwa dabu bigi bini.
  wrs-wrs: Wo Sesoanamba monglava ovsongolnindva nom mutundism nungeilvnamba, pai
    besal hevm, wo hevm avramana vevna hevna nengavnangna.
  mya-mya: အ​ထက်​ဘုံ​သား အ​ချို့​တို့​သည်​လူ​သ​မီး​များ​ရုပ်​အ​ဆင်း​လှ သည်​ကို​မြင်​၍
    မိ​မိ​တို့​နှစ်​သက်​ရာ​ကို​ရွေး​ယူ စုံ​ဖက်​ကြ​၏။-
  cbi-NTPO: Tsenñu cha' rukula' na'mala nara deeñu' mitya, Diosa' nala naaju kayu
    ura deeñu bain, mi'ke' juntsalanu supunga' yala' shinbu tire tirekila. Tsa' mitya
    naajulanu kandya' bain ne kakila.
  bod-N: དཀོན་མཆོག་གི་བུ་རྣམས་ཀྱིས་མིའི་རིགས་ཀྱི་བུ་མོ་རྣམས་མཛེས་མ་ཡིན་པར་མཐོང༌སྟེ།
    རང་གི་འདོད་མོས་བཞིན་བདམས་ནས་ཆུང་མར་བླངས༌པས།
  wsk-wsk: Se kari nunup bibiya imet itiwik mu nungarkaman ale nomotam barasam, se
    nunga nongomang te nongoma nongoma nunuwus ko nunga gikasan.
  kkl-kkl: Allah Elmabo tanekori kemelamsiekpa, kelmabo saren walingeog wamek. Wamekpa,
    sindi wanari, “Toro aukap,” senelamekneog tolamsiek.
  sna-sna: vanakomana vaMwari vakaona kuti vanasikana vavanhu vakanga vakanaka, uye
    vakazviwanira upi zvake wavakasarudza.
  spa-BLM: Los hijos de Dios vieron que las hijas de los hombres eran hermosas, y
    tomaron para sí las que quisieron como esposas.
  beu-beu: Angmuse Lahatala oal mehal ang naung ini uuling iateing se hula, manusia
    oal jangu ang naung mahena-mahena muse, jangu taang ba ini suka se, ini medit
    metma ijangu ening.
  cac-cac: Axo eb' vin̈ yuninal Dios, ayic ix yilan eb' ix yisil eb' anima chi' eb'
    vin̈, te vach' yilji eb' ix, ix laj sic'lan eb' vin̈ machtac eb' ix syic' eb'
    vin̈.
  swh-ULB: wana wa Mungu walipoona kuwa mabinti wa wanadamu ni wenye kuvutia. waliwachukua
    kuwa wake zao, kila waliye mchagua.
  bel-bel: тады сыны Божыя ўбачылі дачок чалавечых, што яны прыгожыя, і бралі іх сабе
    за жонак, хто якую выбраў.
  deu-ELBBK: da sahen die Söhne Gottes, dass die Töchter der Menschen schön waren,
    und sie nahmen sich zu Frauen, die sie irgend erwählten.
  mbb-OT: Naahà duen te menge anak te Megbevayà he memekempet is menge vahi he anak
    te menge etew, ne mid-esawa zan dutun is menge vahi sumalà is egkesuatan dan.
  msc-msc: Wo kɛni, Alla dencɛilu ka alu ɲa lɔ denmuso woilu rɔ ka a yen ko woilu
    kɛɲi kosɛbɛ. Mɛnilu diyara alu yɛ, alu ka woilu ta ka alu kɛ alu musoilu ri.
  mal-2015: ദൈവത്തിന്റെ പുത്രന്മാർ മനുഷ്യരുടെ പുത്രിമാരെ സൗന്ദര്യമുള്ളവരെന്നു കണ്ടിട്ടു
    തങ്ങൾക്കു ബോധിച്ച ഏവരെയും ഭാര്യമാരായി എടുത്തു.
  tuo-NT: Õꞌacʉ̃ yarã nimiꞌcãrã na numiarẽ ĩꞌarã, “Añubutiarã numia nima”, ni ĩꞌacãrã
    niwã. Tojo weerã nanʉcʉ̃ noꞌo na ʉagore, na tʉꞌsagore nʉmoticũcãrã niwã.
  gup-gup: Wanjh yikahwi nawu birrikukyimi yiman angel rerrih, bu bedda bindinang
    birrimekbe daluk birrinang birrimakkaykenhni, wanjh bindimey nawu bindibebbehdjarrngbom
    dja birrimarreni.
  met-met: Adi duwa bila Urana dibagu ba lipudi nanuhangidingdi gumangiding sibuna.
    Baing daxap baruamtadi sanga mana murungadingdi, saing diyaudi.
  gvs-gvs: Amo tutayana Yaubada natunao koroto vevinayadi sigitedi gumaboidi, e ava
    vevinava latuwodi, e sikinavedi bei sinaidi.
  rmc-rmc: o nalačhe aňjela dikhle, hoj le manušengre čhaja hine igen šukar. Lenas
    peske lendar avri romňijen, saven ča kamenas.
  nlg-nlg: na lei dalena na mane God tara vaevanera na lei vaivine matakage tana lei
    vata ni tinoni raini. Mara liona na taulaghi itadira, ge ra lavira rahei tara
    liona.
  dgr-DOGNT: Nǫ̀htsı̨ weza gı̨ı̨lı̨ı̨ sìı dǫ gıtì gıgha gìdaat'ı̨ t'à t'agı̨ı̨wǫǫ
    sìı edegha ts'èko gį̀į̀hchı.
  pes-OPV: پسران خدا دختران آدمیان را دیدند که نیکومنظرند، و از هر کدام که خواستند،
    زنان برای خویشتن می‌گرفتند.
  ron-1924: фиий луй Думнезеу ау вэзут кэ фетеле оаменилор ерау фрумоасе ши дин тоате
    шь-ау луат де невесте пе ачеля пе каре ши ле-ау алес.
  ben-OBCV: তখন ঈশ্বরের ছেলেরা দেখল যে মানুষের মেয়েরা বেশ সুন্দরী, এবং তাদের মধ্যে
    থেকে তারা নিজেদের পছন্দমতো মেয়েকে বিয়ে করল।
  lex-lex: noma Uplerlawna upni-a'nani ramkeka de rimormiori upni-a'nani re samou-samoga
    re, dewade ra'ala hawni la'a patke'a re, he' maka ralamni rala.
  rgu-rgu: Manetualain ana tou nara rita lahenda a ana feto nara napuꞌ mesan. Boe
    ma ara reu sao ra ana fetoꞌ fo rahiiꞌ asa a.
  som-som: in wiilashii Ilaah arkeen gabdhihii dadku inay wanaagsan yihiin, oo ay
    guursadeen in alla intay doorteen oo dhan.
  lat-VUC: videntes filii Dei filias hominum quod essent pulchræ, acceperunt sibi
    uxores ex omnibus, quas elegerant.
  aoi-aoi: '@see-verse:GEN.006.001'
  eng-ASVBT: that the sons of God saw the daughters of men that they were fair; and
    they took them wives of all that they chose.
  mna-mna: '@see-verse:GEN.006.001'
  ita-1885: i figliuoli di Dio, veggendo che le figliuole degli uomini erano belle,
    si presero per mogli quelle che si scelsero d'infra tutte.
  eng-LXXUP: that the sons of God having seen the daughters of men that they were
    beautiful, took to themselves wives of all whom they chose.
  eng-ULB: that the sons of God saw that the daughters of mankind were attractive.
    They took for themselves wives, any of them that they chose.
  spa-VBL: y los hijos de Dios se dieron cuenta de que estas mujeres eran hermosas,
    y tomaban para sí las que querían.
  fra-_FOB: Les fils de Dieu virent que les filles des hommes étaient belles, et ils
    prirent des femmes d'entre toutes celles qui leur plurent.
  mal-mal: മനുഷ്യരുടെ പുത്രിമാർ സൗന്ദര്യമുള്ളവരെന്ന് ദൈവത്തിന്റെ പുത്രന്മാർ കണ്ടിട്ട്
    തങ്ങൾക്ക് ഇഷ്ടപ്പെട്ട ഏവരെയും ഭാര്യമാരായി സ്വീകരിച്ചു.
  lit-lit: kad Dievo sūnūs matė žmonių dukteris, kad jos gražios, ir ėmė sau į žmonas
    iš visų, kurias jie išsirinko.
  urd-GVR: Tab āsmānī hastiyoṅ ne dekhā ki banī nau insān kī beṭiyāṅ ḳhūbsūrat haiṅ,
    aur unhoṅ ne un meṅ se kuchh chun kar un se shādī kī.
  suz-BL: मिनु परमप्रभु आ तौपुकीमी मुर आन तमी आन कली तशा “दारशो बाक्‍नीम” दे मिम्‍तमे
    बाक्‍त। मिनु मेको आन दाते रे योव़शा चाक्‍ग्‍मे बाक्‍त। अय्‍युब १:६; २पत्रुस २:४;
    यहूदा ६
  ita-1927: avvenne che i figliuoli di Dio videro che le figliuole degli uomini erano
    belle, e presero per mogli quelle che si scelsero fra tutte.
  ckb-ckb: کوڕانی خودا بینییان کچانی مرۆڤ جوانن. جا لە هەموو ئەوانەی هەڵیانبژاردن
    ژنیان هێنا.
  eng-BBE: The sons of God saw that the daughters of men were fair; and they took
    wives for themselves from those who were pleasing to them.
  crx-NTPO: Yak'usda (Elohim) ooye'ke 'enne ndunne ts'ekoo dune ootse'kene huhinzooo
    hubo nilh'en. 'Ink'ez mbene la buka' huninzunne 'enne ts'ekoo bubu hilhchoot,
    bu'atke hole' ha.
  kan-OKCV: ಆಗ ದೇವಪುತ್ರರು, ಮನುಷ್ಯ ಪುತ್ರಿಯರ ಸೌಂದರ್ಯವನ್ನು ಕಂಡು ಅವರನ್ನು ಆರಿಸಿಕೊಂಡು, ತಮಗೆ
    ಹೆಂಡತಿಯರನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರು.
  bbb-bbb: Ijadufuo Kavene adaki bino kave ijia oenoejo ije bu bara ni mukore ije
    oenoejo ijene giae. Ijadufuo bu arina bara ije bu giana oemarevo ijene bino buone
    kei.
  tam-2017: தேவனுடைய மகன்கள் மனிதர்களுடைய மகள்களை மிகுந்த அழகுள்ளவர்களென்று கண்டு,
    அவர்களுக்குள்ளே தங்களுக்குப் பெண்களைத் தெரிந்துகொண்டார்கள்.
  spa-RV-1909: Viendo los hijos de Dios que las hijas de los hombres eran hermosas,
    tomáronse mujeres, escogiendo entre todas.
  ron-BTF: Că fiii lui Dumnezeu au văzut că fiicele oamenilor erau frumoase şi şi-au
    luat soţii din toate pe care le-au ales.
  eng-WEBP: God’s sons saw that men’s daughters were beautiful, and they took any
    that they wanted for themselves as wives.
  eng-FBV: and the sons of God saw that these women were beautiful, and they took
    whichever ones they wanted.
  nld-1939: zagen de zonen Gods, hoe schoon de dochters der mensen waren, en zij namen
    zich zoveel vrouwen, als zij maar wilden.
  nch-BL: Huan ipan nopa tonali sequij cati quintocaxtiyayaj “itelpocahua Toteco Dios”
    quinitaque para yejyectzitzi iniichpocahua masehualme ipan ni taltipacti. Huajca
    quintapejpenijque cati quinixtocayayaj huan mosihuajtijque inihuaya.
  tfr-NTPO: '@see-verse:GEN.006.001'
  vie-1934: các con trai của Đức Chúa Trời thấy con gái loài người tốt đẹp, bèn cưới
    người nào vừa lòng mình mà làm vợ.
  hin-CV: तब परमेश्वर के पुत्रों ने मनुष्यों के पुत्रियों को देखा कि वे सुंदर हैं.
    और उन्होंने उन्हें अपनी इच्छा अनुसार अपनी-अपनी पत्नियां बना लिया.
  eng-OURB: Beni-Elohim ·Sons of Elohim God· saw that men’s daughters were beautiful,
    and they took any that they wanted for themselves as wives.
  spa-BES: Los hijos de Dios vieron que las hijas de los hombres eran hermosas; y
    tomaron esposas para ellos de aquellas que les agradaban.
  tdx-tdx: le nioni’ o anan’ Añahareo te montramontra o anak’ ampela’ ondatio naho
    nañenga ze nitea’e.
  vid-vid: wahilisi wa Nguluwi nawawona awo wahinza wa wanhu ndo wenolije ng'hatu,
    wawahola wala wawaganile na kuwa wadala wawo.
  pwg-pwg: Ma God natunatuna tomotomowa ikita da wawaya natunatusi wivinesi na karakarawatisi
    ma i kayowanai irutinisi da iravaghisi.
  eng-OKE: that the sons of the mighty saw the daughters of men that they were beautiful,
    and took to them wives of all whom they pleased.
  tha-KJV: บุ​ตรชายทั้งหลายของพระเจ้าเห็​นว​่าบุตรสาวทั้งหลายของมนุษย์​สวยงาม และพวกเขารับเธอทั้งหลายไว้เป็นภรรยาตามชอบใจของพวกเขา
  por-BR-2018: Vendo os filhos de Deus que as filhas dos homens eram belas, tomaram
