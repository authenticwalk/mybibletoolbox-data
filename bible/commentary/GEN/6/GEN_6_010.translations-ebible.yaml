verse: GEN.006.010
translations:
  mal-C: നോഹയ്ക്ക് ശേം, ഹാം, യാഫെത്ത് എന്നീ മൂന്നുപുത്രന്മാർ ഉണ്ടായിരുന്നു.
  deu-TKW: 'Und Noah erzeugte drei Söhne: Sem, Ham und Japhet.'
  lin-lin: 'Noa azalaki na bana mibali misato : Semi, Cham mpe Jafeti.'
  cbr-NT: Noé ax ka rabë́ 'imainun achúshi bëchikëñu 'iakëxa, aín anë ka Sem, Cam
    'imainun Jafet, kakin anëkë 'iakëxa.
  eng-LSV: 'And Noah begets three sons: Shem, Ham, and Japheth.'
  bmu-bmu: '@see-verse:GEN.006.009'
  eng-GNV: And Noah begate three sonnes, Shem, Ham and Iapheth.
  eng-WEBSTER: And Noah begat three sons, Shem, Ham, and Japheth.
  nhw-BL: Huan Noé quinpixqui eyi itelpocahua. Inintoca elque Sem, Cam huan Jafet.
  swh-ONEN: 'Noa alikuwa na wana watatu: Shemu, Hamu na Yafethi.'
  bba-bba: '@see-verse:GEN.006.009'
  eng-KJVCPB: And Noah begat three sons, Shem, Ham, and Japheth.
  cpy-cpy: 'Iikaatzi mawa itomi, iroka iwaero: Sem, Cam, Jafet.'
  mpx-mpx: He Nowa natunau bolau eton alaliya te Semi, Hami ge Yapeta.
  wbp-wbp: Yangka kujalpa-jana ngalapi-nyanu-patu mardarnu, ngulaju yirdi-patuju Jiimi,
    Yaamu, Japaji.
  luo-luo: 'Nowa ne nigi yawuowi adek: Shem, Ham kod Jafeth.'
  meu-meu: 'Noa ese natuna mamaruanedia tatoi e havaradia: Sem bona Ham bona Iafet.'
  npi-ULB: नोआ शेम, हाम र येपेत तिन छोराहरूका बुबा भए ।
  yor-yor: Noa sì bí ọmọkùnrin mẹ́ta, Ṣemu, Hamu àti Jafeti.
  emp-NTPO: 'Noéba warrarãda ũbea unusia: Seʌ̃, Caʌ̃, idjab̶a Jape.'
  ind-ind: Nuh mempunyai tiga anak laki-laki, yaitu Sem, Yafet, dan Ham.
  pes-OPCB: نوح سه پسر داشت به نامهای سام، حام و یافث.
  ssx-ssx: '@see-verse:GEN.006.009'
  lcm-lcm: Noa katapo atogon kana potol a nat tauan. Karitol volo asan ta ri Sem,
    Am na Iapet.
  aer-aer: '@see-verse:GEN.006.009'
  tgl-ULB: 'Naging ama siya ng tatlong mga anak na lalaki: Sem, Ham at Jafet.'
  nop-nop: Kaŋ adi’walaŋ mihiŋiye 3 wohiye Sem, Ham eŋ Yafet.
  kca-kca: 'Ной хуԓәм пŏх тӑйәс: Сим, Хам пӑ Иафет.'
  cbu-NT: 'Wipsha tuchpamuna: sura Simo, Kamu, Hapeta; aship taaranganaya'
  hui-hui: '@see-verse:GEN.006.009'
  wrs-wrs: '@see-verse:GEN.006.009'
  mya-mya: '@see-verse:GEN.006.009'
  cbi-NTPO: 'Noé pen na miyandimuwaami: Semnu bain, Camnu bain, Jafetnu bain.'
  bod-N: ནོ་ཨ་ལ་བུ་གསུམ་སྐྱེས་པ༌ནི། ཤེམ༌དང༌། ཧཱམ། ཡ་ཕེད་བཅས༌སོ།།
  wsk-wsk: 'Noah ko kuriang ilagala suan: Shem, Ham, se Japheth.'
  kkl-kkl: '@see-verse:GEN.006.009'
  sna-sna: 'Noa akanga ana vanakomana vatatu vaiti: Shemu, Hamu naJafeti.'
  spa-BLM: 'Noé fue padre de tres hijos: Sem, Cam y Jafet.'
  beu-beu: '@see-verse:GEN.006.009'
  cac-cac: Ay oxvan̈ yuninal vin̈, aton vin̈aj Sem, vin̈aj Cam yed' vin̈aj Jafet.
  swh-ULB: 'Nuhu akafanyika baba wa wana watatu wa kiume: Shem, Ham na Yafeti.'
  bel-bel: 'Ной спарадзіў трох сыноў: Сіма, Хама і Яфэта.'
  wed-wed: '@see-verse:GEN.006.009'
  deu-ELBBK: 'Und Noah zeugte drei Söhne: Sem, Ham und Japhet.'
  mbb-OT: 'Tetelu is anak din he maama: si Shem, si Ham, wey si Jafet.'
  msc-msc: A ka dencɛ sawa sɔrɔn, Sɛmu ni Kamu ni Jafɛti.
  mal-2015: ശേം, ഹാം, യാഫെത്ത് എന്ന മൂന്നു പുത്രന്മാരെ നോഹ ജനിപ്പിച്ചു.
  tuo-NT: Noé iꞌtiarã põꞌrãticʉ niwĩ. Sẽ, Cã, Jafet wãmeticãrã niwã.
  gup-gup: Nungka Noah benkarrmi danjbik bebeywurd, Shem, Ham dja Japheth.
  met-met: Noa garang tuwa, yadingdi bing Siem, Ham xaung Yapet.
  gvs-gvs: 'Nowayana natunao koroto adi taito: Semi be, Em be nakae Diyepeta.'
  rmc-rmc: 'Uľile leske trin čhave: o Šem, o Cham the o Jafet.'
  nlg-nlg: Noah te loghora ra tolu na dalena - Shem, Ham ma Japheth.
  dgr-DOGNT: 'Noah weza taı gòı̨lè: Shem, Ham, eyıts''ǫ Jafet gìyeh.'
  pes-OPV: 'و نوح سه پسر آورد: سام و حام و یافث.'
  ron-1924: 'Ное а нэскут трей фий: Сем, Хам ши Иафет.'
  aui-aui: '@see-verse:GEN.006.009'
  ben-OBCV: 'নোহের তিন ছেলে ছিল: শেম, হাম ও যেফৎ।'
  lex-lex: Nuh na'a'n nana muanke'a riy wotelu, Sem, Yafeta, me Ham.
  rgu-rgu: '@see-verse:GEN.006.009'
  som-som: Oo Nuux wuxuu dhalay saddex wiil oo ahaa Sheem, iyo Xaam iyo Yaafed.
  lat-VUC: Et genuit tres filios, Sem, Cham et Japheth.
  aoi-aoi: '@see-verse:GEN.006.009'
  eng-ASVBT: And Noah begat three sons, Shem, Ham, and Japheth.
  mna-mna: '@see-verse:GEN.006.009'
  ita-1885: 'E generò tre figliuoli: Sem, Cam e Iafet.'
  eng-LXXUP: And Noah begot three sons, Shem, Ham, Japheth.
  eng-ULB: 'Noah became the father of three sons: Shem, Ham, and Japheth.'
  spa-VBL: 'Y Noé tenía tres hijos: Sem, Cam, y Jafet.'
  fra-_FOB: Et Noé engendra trois fils, Sem, Cham et Japhet.
  mal-mal: ശേം, ഹാം, യാഫെത്ത് എന്നീ മൂന്ന് പുത്രന്മാർക്ക് ജന്മം നൽകി.
  lit-lit: 'Ir Nojus pagimdė tris sūnus: Semą, Chamą ir Jafetą.'
  urd-GVR: Nūh ke tīn beṭe the, Sim, Hām aur Yāfat.
  suz-BL: मिनु नोआह आ तौ सां आन नें शेम, हाम नु यफेथ बाक्‍मा बाक्‍त।
  ita-1927: 'E Noè generò tre figliuoli: Sem, Cam e Jafet.'
  ckb-ckb: 'نوح سێ کوڕی بوو: سام و حام و یافەت.'
  eng-BBE: And Noah had three sons, Shem, Ham, and Japheth.
  crx-NTPO: 'Nowe tane ooye''ke suli'': Shem, Ham, ''ink''ez Japheth.'
  kan-OKCV: ನೋಹನಿಗೆ ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್ ಎಂಬ ಮೂರು ಮಂದಿ ಮಕ್ಕಳಿದ್ದರು.
  bbb-bbb: Fu bara abei ro anafa fuone inokubeke. Ame be ive fuone ije e Semi ro be
    ije e Emi ro be e Jefeti. Maza ijia e Noa fuosukua fuka e mukore. Fu maza boeje
    Godiki goruvekinu vame maturaema ijiaru kenoe.
  tam-2017: நோவா சேம், காம், யாப்பேத் என்னும் மூன்று மகன்களைப் பெற்றெடுத்தான்.
  spa-RV-1909: 'Y engendró Noé tres hijos: á Sem, á Châm, y á Japhet.'
  ron-BTF: 'Şi Noe a născut trei fii: Sem, Ham şi Iafet.'
  eng-WEBP: 'Noah became the father of three sons: Shem, Ham, and Japheth.'
  eng-FBV: 'Noah had three sons: Shem, Ham, and Japheth.'
  nld-1939: 'Noë verwekte drie zonen: Sem, Cham en Jáfet.'
  nch-BL: Huan Noé quinpixqui eyi itelpocahua. Inintoca elque Sem, Cam huan Jafet.
  tfr-NTPO: E wapga domerga dogl̈o mya, Sem, Jafet, Cam.
  vie-1934: Nô-ê sanh ba con trai là Sem, Cham và Gia-phết.
  hin-CV: उनके तीन पुत्र थे शेम, हाम तथा याफेत.
  eng-OURB: 'Noah [Rest] became the father of three sons: Shem [Name], Ham [Hot, Intensity,
    Passion], and Japheth [Enlargement, Spreading wide].'
  spa-BES: Y Noé tuvo tres hijos, Sem, Cam y Jafet.
  tdx-tdx: 'Nisamake telo t’i Nòake: i Seme, i Kame vaho Ièfete.'
  vid-vid: Nuhu nayali na wana wadatu wasongolo, Shemu na Hamu na Yafeti.
  pwg-pwg: Ma natunatuna tomotomowa ivi aroba, ti na Sem, Ham ma Jepeta.
  eng-OKE: And Noach begat three sons, Shem, Cham, and Yapeth.
  tha-KJV: โนอาห์​ให้​กำเนิดบุตรชายสามคน ชื่อเชม ฮาม และยาเฟท
  por-BR-2018: 'E gerou Noé três filhos: a Sem, a Cam, e a Jafé.'
  bco-bco: Noayo꞉ kalu so꞉wa otalen ko꞉lo꞉ sa꞉la꞉li. Nowo꞉ Sa꞉m, nowo꞉ Ham, nowo꞉
    Yafa꞉d.
  deu-ELO: 'Und Noah zeugte drei Söhne: Sem, Ham und Japhet.'
  ktm-ktm: 'Iy nedun ndre tulmuu kamal: Siem, Jafet pe Ham.'
  caa-caa: Y ayan uxteꞌ uyunenobꞌ xeꞌ ucꞌabꞌobꞌ Sem y Cam y Jafet.
  eng-WYC-2018: and begat three sons, Shem, Ham, and Japheth.
  epo-epo: 'Kaj naskiĝis al Noa tri filoj: Ŝem, Ĥam, kaj Jafet.'
  uig-PIN: Nuⱨtin Xǝm, Ⱨam, Yafǝt degǝn üq oƣul tɵrǝldi.
  beo-beo: 'Nowa: da dunu mano udiana esalu amo Sieme, Ha:me amola Ya:ifede.'
  tpi-OTNT: '@see-verse:GEN.006.009'
  hau-SA: Nuhu yana da ’ya’ya maza uku, Shem, Ham da Yafet.
  udu-udu: 'Dhala Nuuh ta gi iya/ ikwara mo: Saam dhala Haam dhala Yap̱aṯẖ mo.'
  uig-LAT: Nuhtin Shem, Ham, Yafet dégen üch oghul töreldi.
  nde-nde: 'UNowa wayelamadodana amathathu: UShemu, uHamu loJafethi.'
  ton-ton: Pea naʻe fakatupu ʻe Noa ʻae foha ʻe toko tolu, ko Semi, mo Hami, mo Sefeti.
  ces-1613: '(Zplodil pak Noé tři syny: Sema, Chama a Jáfeta.)'
  eko-eko: Nuuhi awaavokoliye aanaawe aalume attatthu; Sheemu, Haamu na Yafeeti.
  nss-nss: '@see-verse:GEN.006.009'
  eng-WMB: 'Noah became the father of three sons: Shem, Ham, and Japheth.'
  tam-TCV: நோவாவுக்கு சேம், காம், யாப்பேத் என்னும் மூன்று மகன்கள் இருந்தார்கள்.
  ceb-ULB: 'Si Noe nahimong amahan sa tulo ka anak nga mga lalaki: si Sem, si Ham,
    ug si Jafet.'
  mkn-mkn: '@see-verse:GEN.006.009'
  pol-UBG: 'A Noe spłodził trzech synów: Sema, Chama i Jafeta.'
  agr-agr: 'Noé akiauwai kampatum uchiji aishmagkun, duka: Sem, Cam, Jafet aatus aajakui.'
  kyc-kyc: '@see-verse:GEN.006.009'
  urd-GVU: نوح کے تین بیٹے تھے، سِم، حام اور یافت۔
  deu-1912: und zeugte drei Söhne Sem, Ham und Japheth.
  ntj-ntj: '@see-verse:GEN.006.009'
  row-row: '@see-verse:GEN.006.009'
  kan-2017: ನೋಹನು ಶೇಮ್, ಹಾಮ್, ಯೆಫೆತ್ ಎಂಬ ಮೂರು ಮಂದಿ ಮಕ್ಕಳನ್ನು ಪಡೆದನು.
  ena-ena: '@see-verse:GEN.006.009'
  tgo-tgo: '@see-verse:GEN.006.009'
  yap-yap: '@see-verse:GEN.006.009'
  tet-tet: '@see-verse:GEN.006.009'
  hlt-MCSB: Noah loh capa pathum Shem, Ham neh Japheth te a sak.
  mdy-ETH: ኖሄ፦ ሴኤሜ፥ ካኣሜና ያኣፔቴ ጌይንታ ሃይሦ ዓቲንቄ ናይ ሾዔኔ።
  twi-ASANTE: Noa woo mmammarima baasa na wɔn din de Sem, Ham ne Yafet.
  mwc-mwc: Noah natunatuna sebasebare asi tonu Shem, Ham ba Japheth.
  bhl-bhl: Em muluwel alemsal biim wiin e mak e Sem, Kam e, Yafet e.
  con-NTPO: 'Noéjan tres dutssi''yeve an''bian: Sem, Cam, toya''caen Jafet.'
  eng-WEBU: 'Noah became the father of three sons: Shem, Ham, and Japheth.'
  bnp-bnp: 'E Noa i tahoka e tuna i ala tolu: e Sem, e Ham e Iapet.'
  wal-wal: Nohee Seema, Kaamanne Yaafeeta giyo heezzu attuma naata yeliis.
  mgh-mgh: 'Nowee ahaayara asaana araru: Semu, Kani ni Yafeti.'
  acu-NT: Noé uchiri tres armiayi. Nuka Sem, nunia Cam, nunia Jafet armiayi.
  spa-PDDPT: 'Noé engendró tres hijos: Sem, Cam y Jafet.'
  gun-gun: 'Ta''y kuery ma mboapy oiko raka''e: Sem, Cam ha''e Jafé.'
  agu-BL: Ej nin e' jal ox cy'ajl. At jun na bi'aj Sem, nin at junt na bi'aj Cam,
    nin at junt yi Jafet bi'.
  eng-PEV: He had 3 sons. Their names were Shem, Ham, and Jafeth.
  ilo-ULB: 'Naaddaan ni Noe iti tallo nga annak a lallaki: ni Sem, ni Ham, ken ni
    Jafet.'
  kpg-kpg: '@see-verse:GEN.006.009'
  uig-ARA: نۇھتىن شەم، ھام، يافەت دېگەن ئۈچ ئوغۇل تۆرەلدى.
  bsp-bsp: 'Nuha, awut maas ŋɔ ɛnakom: Semy, Ham kɔ Yafɛt.'
  bps-bps: Na nun tlu dad ngaan lagi, Sém, Ham, na Dyafét.
  mbs-mbs: Telo se batà din meama, si Sem, si Ham, aw si Japet.
  tof-tof: Noan aüd olmal kwarilürr, ngi Syem, Am, akó Zeipet.
  sus-sus: 'Di saxan nan nu Nuha yi ra: Semi, Hami, nun Yefeti.'
  pon-2006: '@see-verse:GEN.006.009'
  jae-jae: Ma Noa kêka ŋapaŋ têlêac lasê, Sem agêc Ham ma Japet.
  ksd-ksd: 'Ma Noa i ga vangala ra utul a bul tutana: Sem, Kam ma Iapet.'
  tur-YTC: 'Noa''nın üç oğlu oldu: Sam, Ham ve Yafet.'
  bel-N: 'І нарадзіў Ной трох сыноў: Сэма, Хама і Яфэта.'
  grc-BRENT: Ἐγέννησε δὲ Νῶε τρεῖς υἱοὺς, τὸν Σὴμ, τὸν Χὰμ, τὸν Ἰάφεθ.
  ind-AYT: Tiga anak laki-laki lahir bagi Nuh, yaitu Sem, Ham, dan Yafet.
  lid-lid: '@see-verse:GEN.006.009'
  eng-NNA: '@see-verse:GEN.006.009'
  nya-nya: 'Nowa anabereka ana aamuna atatu: Semu, Hamu ndi Yafeti.'
  hrv-hrv: 'Tri su se sina rodila Noi: Šem, Ham i Jafet.'
  mps-mps: '@see-verse:GEN.006.009'
  llg-llg: '@see-verse:GEN.006.009'
  tpi-tpi: '@see-verse:GEN.006.009'
  dan-1931: 'Noa avlede tre Sønner: Sem, Kam og Jafet.'
  vie-OVCB: 'Ông có ba con trai: Sem, Cham, và Gia-phết.'
  lbk-lbk: '@see-verse:GEN.006.009'
  guj-2017: 'નૂહને ત્રણ દીકરાઓ હતા: શેમ, હામ તથા યાફેથ.'
  byr-byr: '@see-verse:GEN.006.009'
  awx-awx: Noale wawaxu täpäyalä täpätu. Umanä Sem, Ham, Jafet yang.
  pon-2006A: '@see-verse:GEN.006.009'
  por-BRBSL: 'Noé tornou-se o pai de três filhos: Shem, Ham, e Japheth.'
  aly-aly: '@see-verse:GEN.006.009'
  cth-cth: Noah ni Shem, Ham, hoi Japheth, ca tongpa kathum touh a khe.
  twi-twi: Noa woo mmabarima baasa na wɔn din de Sem, Ham ne Yafet.
  hlt-hlt: Noah loh capa pathum Shem, Ham neh Japheth te a sak.
  tbz-SIM: 'kɛ́pɛitɛ́ initidɑbí ìtɑ̃ɑ̃ti: Sɛmmu nɛ̀ Kɑmmu, nɛ̀ Sɑfɛti.'
  msy-2020: '@see-verse:GEN.006.009'
  txq-txq: '@see-verse:GEN.006.009'
  aaz-aaz: '@see-verse:GEN.006.009'
  dop-dop: '@see-verse:GEN.006.009'
  azb-azb: 'Nuhun üç oğlu oldu: Sam, Ham və Yafəs.'
  eng-DBY: And Noah begot three sons, Shem, Ham, and Japheth.
  hin-2017: और नूह से शेम, और हाम, और येपेत नामक, तीन पुत्र उत्पन्न हुए।
  wol-KYG: 'Nóoyin nag amoon na ñetti doom yu góor: seeni tur di Sem, Xam ak Yafet.'
  swp-swp: Eo Noa nanatunayao haiona, Sema, Hama eo Iapeta.
  bjr-bjr: '@see-verse:GEN.006.009'
  eng-YLT: And Noah begetteth three sons, Shem, Ham, and Japheth.
  kne-kne: '@see-verse:GEN.006.009'
  wat-wat: '@see-verse:GEN.006.009'
  heg-NTPO: '@see-verse:GEN.006.009'
  ptu-ptu: '@see-verse:GEN.006.009'
  bzd-NTPO: Ie' ala'r dör mañal wëpa kiè Sem, Cam, ena Jafet.
  kwf-kwf: '@see-verse:GEN.006.009'
  eng-WYC-2017: and begat three sons, Shem, Ham, and Japheth.
  eng-WMBB: 'Noah became the father of three sons: Shem, Ham, and Japheth.'
  spp-spp: Pùnampyire taanreŋi u à ta ke, pire pi ɲyɛ Shɛmu ná Kyamu ná Zhafɛti.
  aey-aey: Noa uqa melahul ijedca. Age ijanaga eu Semca Hamca Jafetca.
  urd-GVH: नूह के तीन बेटे थे, सिम, हाम और याफ़त।
  djr-djr: '@see-verse:GEN.006.009'
  rug-rug: '@see-verse:GEN.006.009'
  gaz-gaz: 'Nohi ilmaan sadii dhalche; isaanis: Seem, Haamii fi Yaafet.'
  fra-LSG: 'Noé engendra trois fils: Sem, Cham et Japhet.'
  gnn-gnn: '@see-verse:GEN.006.009'
  yal-yal: 'Nuhan dii saxan nan sɔtɔ: Semi nun Xami nun Yepeti.'
  gum-gum: 'Noébe pøngatø nusrkalø tøgaguig køn: Semwanba, Camwanba, Jafetwanba.'
  iou-iou: Täŋpäkaŋ unitäŋo nanaki yarä kubä. Kubä wäpi Siem, kubä Ham, kubä Jafet.
  haw-1868: Ua hanau mai na Noa ekolu keikikane, o Sema, o Hama, a o Iapeta.
  arb-NAV: وَأَنْجَبَ نُوحٌ ثَلَاثَةَ أَبْنَاءٍ هُمْ سَامٌ وَحَامٌ وَيَافَثُ.
  adz-adz: 'Noa irim narun rusan iruꞌ da bits: Sem da Ham da Yafet.'
  ewe-ewe: 'Ŋutsuvi etɔ̃ nɔ esi: Woawoe nye Sem, Ham kple Yafet.'
  nuy-nuy: Na-Noah wani-lhamaa wurru-wulaynbaj warra-miniwiyayung. Shem, Ham marri
    Japheth, durru-yung warra-miniwiyayung.
  eng-LEE: And Noah begat three sons, Shem, Ham, and Japheth.
  dji-dji: '@see-verse:GEN.006.009'
  gvn-gvn: '@see-verse:GEN.006.009'
  nna-nna: Partanykarrangujartiny kujarrapa waraja, pirirrimartarrangujartiny, yini
    Shem, Ham, Japheth.
  asm-FB: চেম, হাম আৰু যেফৎ নামৰ নোহৰ তিনিজন পুত্ৰ আছিল।
  sus-A: دِ سَشَن نَن نُ نُهَ يِ رَ؛ سٍمِ، هَمِ، نُن يٍقٍتِ.
  fra-SBL: 'Noé est devenu le père de trois fils : Sem, Cham et Japhet.'
  hbo-hbo: וַיֹּ֥ולֶד נֹ֖חַ שְׁלֹשָׁ֣ה בָנִ֑ים אֶת־שֵׁ֖ם אֶת־חָ֥ם וְאֶת־יָֽפֶת׃
  shp-NTPO: Noéra kimisha benbo bakeya iká iki, jabaon jane iká iki, Sem, Cam, Jafet.
  eng-WYCLIFFE: and gendride thre sones, Sem, Cam, and Jafeth.
  piu-2006: '@see-verse:GEN.006.009'
  pjt-pjt: Munu paluṟu katja maṉkurtjararingu ini nyanganpa Tjimanya, Aamanya munu
    Tjaipitjanya.
  cwe-cwe: Nuhu kaweleka wana watatu wa chilume, wowatangigwe Shemu na Hamu na Yafesi.
  bgs-bgs: Tállu tô gabatà din gamama, na si Sem, si Ham, asta si Japet.
  kik-kik: 'Nuhu aarĩ na ariũ atatũ: nĩo Shemu, na Hamu na Jafethu.'
  ksr-ksr: '@see-verse:GEN.006.009'
  omb-omb: Noa bamba na maresu mwera gaitolu, Sem, Ham mei Savet.
  fra-NCL: Noé engendra trois fils, Sem, Cham et Japheth.
  cek-AK: Noah mah capa thumto sak; Shem, Ham hoi Japheth.
  xla-xla: Nowatapo ya꞉ akimlala dapahatlope elemhalaiyo, yia꞉ hiye Sem, epo Ham epo
    Yapet.
  cuk-cuk: 'Noé machimala-walapaa nikusad: Sem, Cam, Jafet.'
  uig-CYR: Нуһтин Шәм, Һам, Яфәт дегән үч оғул төрәлди.
  pma-pma: 'Kei, natnali etel: Sem, Ham ka Sevet.'
  tel-2017: షేము, హాము, యాపెతు అనే ముగ్గురు కొడుకులకు నోవహు తండ్రి అయ్యాడు.
  hat-BSA: 'Noé te vin papa twa fis: Sem, Cham, ak Japhet.'
  bxh-bxh: '@see-verse:GEN.006.009'
  kos-kos: Oasr wen tolu natul Noah, inelos pa Shem, Ham, ac Japheth.
  hbo-WLC: וַיּ֥וֹלֶד נֹ֖חַ שְׁלֹשָׁ֣ה בָנִ֑ים אֶת־שֵׁ֖ם אֶת־חָ֥ם וְאֶת־יָֽפֶת׃
  ibo-ibo: Noa mụtara ụmụ ndị ikom atọ aha ha bụ, Shem, Ham, na Jafet.
  ory-ory: ନୋହ, ଶେମ ଓ ହାମ ଓ ଯେଫତ୍‍, ଏହି ତିନି ପୁତ୍ରଙ୍କୁ ଜାତ କଲେ।
  wmt-wmt: '@see-verse:GEN.006.009'
  chk-chk: Iwe, a wor ülüman nöün Noa mwän iter Säm, Ham me Jafet.
  ssd-ssd: '@see-verse:GEN.006.009'
  rop-rop: '@see-verse:GEN.006.009'
  mwf-2018: '@see-verse:GEN.006.009'
  ukr-1871: 'І появив Нояг три сини: Сема, Хама і Яфета.'
  eng-AOI: '@see-verse:GEN.006.009'
  yon-yon: Ye karub dana ayoobmimiib kuu Sem yoom Hem yoom Yeefet yoom.
  bch-bch: Noa ele gergeu tol, Siem ga Am ga Iapet.
  deu-1951: 'Und Noah hatte drei Söhne gezeugt: Sem, Ham und Japhet.'
  eng-JPS: And Noah begot three sons, Shem, Ham, and Japheth.
  ubr-ubr: '@see-verse:GEN.006.009'
  srp-1865: 'I rodi Noje tri sina: Sima, Hama i Jafeta.'
  lug-lug: 'Nuuwa yalina batabani be basatu: Seemu ne Kaamu ne Yafeesi.'
  heb-heb: ויולד נח שלשה בנים את שם את חם ואת יפת׃
  ben-IRV: নোহ শেম, হাম ও যেফৎ নামে তিন ছেলের জন্ম দেন।
  pan-pan: ਨੂਹ ਦੇ ਤਿੰਨ ਪੁੱਤਰ ਸਨ ਅਰਥਾਤ ਸ਼ੇਮ, ਹਾਮ ਅਤੇ ਯਾਫ਼ਥ।
  tkr-tkr: 'Nühuka xhebiyre dix eyxhe: Sam, Ham, Yafəs.'
  mwp-mwp: '@see-verse:GEN.006.009'
  mya-JVB: နောဧ သည် ရှေမ ၊ ဟာမ ၊ ယာဖက် တည်း ဟူသော သား သုံး ယောက်ကို မြင် လေ၏။
  tte-O: Nowa natunao tatao yaiyona esaliyao bwaite, Semi, Ami yo Yapeta.
  tbg-tbg: Viva qorainti vainti taaramonavu Semirave, Haamurave, Iapetirave, vatakero
    vatora.
  hmo-hmo: Noa be kara namo tauna, ia tamona sibona dekenai Dirava ia moale. Ia be
    Dirava danu ia noho, turana hegeregere.
  ata-ata: '@see-verse:GEN.006.009'
  nfa-nfa: '@see-verse:GEN.006.009'
  urd-urd: और उससे तीन बेटे सिम, हाम और याफ़त पैदा हुए।
  rus-SYN: 'Ной родил трех сынов: Сима, Хама и Иафета.'
  cbt-NTPO: 'Inaso'', cara hui''ninpita quëmapisáchin ya''huëtërin: Simo, Camo, Cahuito,
    inapita.'
  bqc-SIM: Nↄee nɛgↄ̃ɛↄ ì gbɛ̃ↄn àaↄ̃, Sɛũ ń Haũo ń Yafɛtio.
  tcz-CHONGTHU: Noah chun chate thum aneiyin amaho chu ahi le Shem, Ham, chule Japheth
    ahi uve.
  mar-mar: नोहाला शेम, हाम व याफेथ नावाचे तीन पुत्र होते.
  tcs-tcs: '@see-verse:GEN.006.009'
  soq-soq: '@see-verse:GEN.006.009'
  qub-qub: 'Noëpaga wamrancuna caran quimsa. Jutincuna caran: Sem, Cam, Jafet.'
  bqp-bqp: Nuhu nɛ́gↄ̃gbɛ̃nↄ ì gbɛ̃nↄn aakↄ̃, Sɛmu kũ Hamuo kũ Yafɛtio.
  hat-hat: 'Li te gen twa pitit gason: Sèm, Kam ak Jafè.'
  eng-BSB: 'And Noah had three sons: Shem, Ham, and Japheth.'
  tod-tod: 'Nowe doun zunu saʋagɔ zɔlɔɔni: Sɛme, ta Same, naa ʋɛɛ Zafɛte ʋa.'
  eng-WEBPB: 'Noah became the father of three sons: Shem, Ham, and Japheth.'
  kbq-kbq: Noa'a ne' mofavre tagufa zamanteno zamagi'a Semi'e, Hamu'e, Jafeti'e huno
    antezmi'ne.
  nhe-BL: Huan Noé quinpixqui eyi itelpocahua. Inintoca elque Sem, Cam huan Jafet.
  sps-sps: '@see-verse:GEN.006.009'
  bus-bus: Nuu nɛ́gↄ̃gbɛ̃nↄ ì gↄ̃ↄn aagↄ̃, Sɛmu kↄ̃n Hamuo kↄ̃n Yafɛtio.
  gub-BL: '@see-verse:GEN.006.009'
  eng-DRA: And he begot three sons, Sem, Cham, and Japheth.
  knf-knf: 'Nowe abuk bapoţ biinţ bawajanţ: Şem na Ham na Yafet.'
