verse: GEN.006.011
translations:
  mal-C: എന്നാൽ, ഭൂമി ദൈവത്തിന്റെ ദൃഷ്ടിയിൽ അഴിമതിയുള്ളതും അക്രമം നിറഞ്ഞതുമായിരുന്നു.
  deu-TKW: Die Erde aber war verderbt vor dem Angesichte Gottes, und die Erde wurde
    voll von Frevel.
  lin-lin: Mokili ebebaki na miso ya Nzambe mpe etondaki na makambo ya mobulu.
  cbr-NT: Nukën 'Ibu Diosan iskëx ka ënë menu ñu unin bëtsi bëtsi ñu 'aisamaira 'anan
    bënë́kinshi ñu 'aisama 'akë 'iakëxa,
  eng-LSV: And the earth is corrupt before God, and the earth is filled [with] violence.
  bmu-bmu: Noanöŋ mewö malökmö, ambazip tosatŋi pakpak yeŋön Anutugö jeŋe goŋgiba
    bölim tekögetka ambazip ayuhum eŋgieŋgi mi gölme körek dop köla ahöyök.
  eng-GNV: 'The earth also was corrupt before God: for the earth was filled with crueltie.'
  eng-WEBSTER: The earth also was corrupt before God; and the earth was filled with
    violence.
  nhw-BL: Huan ipan nochi tlaltipactli campa hueli oncac catli fiero iixpa Toteco
    Dios huan nochi masehualme san mosisiniyayaj.
  swh-ONEN: Wakati huu dunia ilikuwa imejaa uharibifu na ukatili machoni pa Mungu.
  bba-bba: Sɑɑ ye sɔɔ, hɑnduniɑn kɔ̃sɑ kpɛ̃ɑ Gusunɔn wuswɑɑɔ mɑ yɑ ɡɔbɑ bɑndɑ.
  eng-KJVCPB: The earth also was corrupt before God, and the earth was filled with
    violence.
  cpy-cpy: Osheki ikaariperotzimotakiri aatziripaeni Tajorentsi, ikoshekawakaawaeta.
  mpx-mpx: Yabowaine matanaa gamagalau panayawi wali ginol i nak nabi ge lohalohaveyan
    i gasisi labena gegewena elal.
  wbp-wbp: Ngalya-kari panu-kari ngulajulpalu maju-nyayirni nyinaja. Warrarda kalalu-nyanu
    kulungkuju pakarnu nguru-kari nguru-karirla.
  luo-luo: Koro piny nokethore e nyim Nyasaye kendo opongʼ gi timbe mahundu.
  meu-meu: 'Tanobada na dika, Dirava vairanai: tanobada idoinai daḡedaḡe ai e honu
    honu dae.'
  npi-ULB: परमेश्‍वरको दृष्‍टिमा पृथ्वी भ्रष्‍ट भएको र हिंसाले भरिएको थियो ।
  yor-yor: Ayé sì kún fún ìbàjẹ́ gidigidi ní ojú Ọlọ́run, ó sì kún fún ìwà ipá pẹ̀lú.
  emp-NTPO: Maʌ̃ne naʌ̃ ẽjũãne b̶eara Ãcõrẽ quĩrãpita biẽ́ duanesid̶aa baridua cadjiruara
    jũmawãyã o b̶ea bẽrã.
  ind-ind: Waktu itu, Allah melihat bahwa semua manusia yang lain di muka bumi sudah
    sangat jahat. Mereka bertindak kejam dan keras satu sama lain.
  pes-OPCB: در این زمان، گناه و ظلم بسیار زیاد شده بود و از نظر خدا به اوج خود رسیده
    بود.
  ssx-ssx: Pate Koda꞉na꞉ leke popelekena꞉ wanda꞉hali paeyaota꞉ hoke hauma꞉ tumbulu
    bao make haku na piki hau pita꞉la꞉eki manuma꞉ta꞉ kenke honiki paeyao pa꞉ta꞉ putu
    piekeme.
  lcm-lcm: Kuli rina aongos katapo duk ta lau rikek na katapo visuk luai e matana
    i God.
  aer-aer: '@see-verse:GEN.006.010'
  tgl-ULB: Ang mundo ay masama sa harapan ng Diyos, at ito'y puno ng karahasan.
  nop-nop: Eŋ meeniŋ noli kwet foloŋ hatigiŋ adi adi Bepaŋ namanda foloŋ kadakaniŋ
    kaka tubune kadakaniŋdi kwet tokidapmaŋ tiŋa hakuk.
  kca-kca: Турәм ватман мўв ўкщәм уԓәпсайән пӑ ԉикәӈ верәтән тэкнәс.
  cbu-NT: Apanll tputsee parangu, ichingarusincha yutaritshisheetsimarit chinakana.
    Tsiyantaksin, waratkusin, pachakaktangat ashkusin, ichingaru tsapurunas ztaru
    ashiranganaya.
  hui-hui: Anigo Anduane Homogo ibugua handalu hearia dindi bibahendeni wai hangu
    bigibigi bialu mana ko timbuni dewaore biyaria hendene.
  wrs-wrs: Monglava nomba indkumbiva indhanakokla Sesoana novrava, ambo ahalvamana
    nakra aevulvna indakonda kembella,
  mya-mya: အ​ခြား​သော​သူ​အ​ပေါင်း​တို့​သည်​ကား​ဘု​ရား​သ​ခင်​ရှေ့​တော်​၌​ဆိုး​ယုတ်​သူ​များ​ဖြစ်​ကြ​၏။
    သူ​တို့​၏​အ​ကြမ်း​ဖက်​မှု​သည်​အ​ရပ်​ရပ်​သို့ ကူး​စက်​ပျံ့​နှံ့​လျက်​ရှိ​၏။-
  cbi-NTPO: Dioschiya tu urajtu kuraa tiyaimi, chachilla urajtu tene ken chu', tituba
    ne kikendetsuñu.
  bod-N: དེ་ཡང་དཀོན་མཆོག་གི་སྤྱན་སྔར་འཇིག་རྟེན་ནི་ངན་རུལ་དུ་གྱུར་ཅིང་གདུག་རྩུབ་ཀྱིས་ཁེངས་ཡོད༌དོ།།
  wsk-wsk: Bare kariimet suen biya Kaem koma te nunga bagara am memek. Kilek memek,
    kager daong karogo mu ali sor suen biya te pagam sor iram.
  kkl-kkl: '@see-verse:GEN.006.010'
  sna-sna: Zvino nyika yakanga yaora pamberi paMwari uye yakanga yazara nokurwisana.
  spa-BLM: La tierra estaba corrompida ante Dios, y la tierra estaba llena de violencia.
  beu-beu: Aarunge manusia aabeung ba aabetat por-alolang taang angu, Lahatala Ana
    uuling iateing se, emangpi angu jasi-ahala ba omimi aabeta. Taang-taang mi angu,
    nehe emangpi eabetang elamal-atahi angu, etatabi tarahak-etavetang.
  cac-cac: Axo eb' anima, ix te chucb'i eb' d'a yichan̈ Dios, comonxon̈ej syixtej
    yetanimail eb', smil-lajcham sb'a eb'.
  swh-ULB: Nchi iliharibika mbele za Mungu, na ikajaa ghasia.
  bel-bel: Але зямля разбэсьцілася прад абліччам Божым і напоўнілася зямля злачынствамі.
  wed-wed: Rava ai ḡoʼapoapoelei dobu i viapoapoeni God au matana ma vigaigaiawa dobu
    i oai.
  deu-ELBBK: Und die Erde war verdorben vor Gott, und die Erde war voll Gewalttat.
  mbb-OT: Naahà te Megbevayà he utew meremerik is menge ulaula te tivuuk he menusiyà
    wey utew kenà memetazeng is menge vaal zan.
  msc-msc: Wo tuma, juuya warani fan bɛɛ Alla ɲakɔrɔ duukolo kan. Mɔɔilu karagbɛlɛman
    tɛrɛ i ɲɔɔn na fan bɛɛ rɔ.
  mal-2015: എന്നാൽ ഭൂമി ദൈവത്തിന്റെ മുമ്പാകെ വഷളായി; ഭൂമി അതിക്രമംകൊണ്ടു നിറഞ്ഞിരുന്നു.
  tuo-NT: Ãpẽrã masã peꞌe Õꞌacʉ̃ ĩꞌacã peꞌema, ñaꞌase diaꞌcʉ̃ weecãrã niwã. Aꞌmewẽjẽse
    yʉꞌrʉa waꞌacaro niwʉ̃.
  gup-gup: Dja bininj rowk God bennang birriwarreminj duninjh, dja mak wernminj duninjh
    bu birrihburreni kore kurorre rowk.
  met-met: Ne lipu titiamdi didoa sibuna Urana maxania, saing titia baxagi mana lipudi
    kuboluding dudunamdi.
  gvs-gvs: E da poyapoya bogina sigoyo Yaubada matana goi nakae poyapoya aigoyo goi
    ikayaoda.
  rmc-rmc: Ale o manuša pre phuv sas anglo jakha le Devleskre igen musarde le binoha
    a všadzik sas ča o maribena.
  nlg-nlg: Hauva, na lei tinoni keha tana maramana tara liliu ni dika tana matana
    God. Gaira te vonughira na liodika mana veilaulabui.
  dgr-DOGNT: Ekìıyeè k'e Nǫ̀htsı̨ wegha dıı nèk'e dǫ sıì hołı̨ı̨ k'ę̀ę̀ geedaà agejà.
    Dǫ hazǫǫ̀ ełets'ǫ̀ sıì yıdagı̨ı̨t'e xè nàowojıı k'ę̀ę̀ geedaà agejà.
  pes-OPV: وزمین نیز بنظر خدا فاسد گردیده و زمین از ظلم پر شده بود.
  ron-1924: Пэмынтул ера стрикат ынаинтя луй Думнезеу; пэмынтул ера плин де силничие.
  aui-aui: Bi kata God mmko kuburina ikita da ibero kirakii bi wawaya meghamegha na
    wiikayotaketowana kamone siyamakamake.
  ben-OBCV: এমতাবস্থায় পৃথিবী ঈশ্বরের দৃষ্টিতে নীতিভ্রষ্ট ছিল এবং হিংস্রতাতেও পরিপূর্ণ
    হয়েছিল।
  lex-lex: Mak kdella nohkerkeran di de, rhi'a yatni-halli olek la Uplerlawna gaini,
    de rhi'a maka maklekla-makdiaini mak kpenpuenu-knanahala nohkerna wawannu.
  rgu-rgu: Tehuu Manetualain nita basa lahenda fekeꞌ ara basan tadaluꞌ. Nai bea-bea
    oo, lahenda eno masoda nara tadalu raan seli. Manetualain nita adaꞌ noi lahenda
    dae-bafoꞌ a tadalu nara.
  som-som: Dhulkuna wuu kharribnaa Ilaah hortiisa, dhulkana dulmi baa ka buuxsamay.
  lat-VUC: Corrupta est autem terra coram Deo, et repleta est iniquitate.
  aoi-aoi: Aburraja wurrukwale-ka warnumamalya wurruwurrariya-wiye-ka wurrababurna-langwa.
    Biya wurrumurndakakina na-ngajingajeyinume-ka arngkababurna-langwa wurrumurndakakina
    warnumamalya.
  eng-ASVBT: And the earth was corrupt before God, and the earth was filled with violence.
  mna-mna: Indeeŋe tana Anutu ire mbulu sananŋana kat ilol toono ma imap. Pa malmal
    imbot pa lele ta boozomen. Tana Anutu ire toono isaana kek. Pa tomtom timap ma
    tikamam mbulu sananŋana men.
  ita-1885: Ora, la terra si era corrotta nel cospetto di Dio, ed era piena di violenza.
  eng-LXXUP: But the earth was corrupted before God, and the earth was filled with
    iniquity.
  eng-ULB: The earth was corrupt before God, and it was filled with violence.
  spa-VBL: Dios vio cuán inmoral se había vuelto el mundo entero, lleno de violencia
    y de personas que actuaban sin ley.
  fra-_FOB: Et la terre était corrompue devant Dieu, et la terre était remplie de
    violence.
  mal-mal: എല്ലാവരും ദൈവദൃഷ്ടിയിൽ തിന്മ നിറഞ്ഞവരായി,
  lit-lit: Bet žemė buvo sugedusi Dievo akyse, ir žemė buvo pripildyta smurto.
  urd-GVR: Lekin duniyā Allāh kī nazar meṅ bigaṛī huī aur zulm-o-tashaddud se bharī
    huī thī.
  suz-BL: परमप्रभुमी मुर आन कली कोव़ङानु, नेल्‍ल मरिम्‍शो बाक्‍मा बाक्‍त। रागी नेल्‍ल
    हुश ख्राक्‍श पोक्‍तीकेमी ब्रीमाक्‍त। अर्को मरिम्‍शो पाइब यो बाक्‍मा बाक्‍त।
  ita-1927: Or la terra era corrotta davanti a Dio; la terra era ripiena di violenza.
  ckb-ckb: زەویش لەبەردەم خودا گەندەڵ بوو و پڕیش بوو لە توندوتیژی.
  eng-BBE: And the earth was evil in God's eyes and full of violent ways.
  crx-NTPO: Yak'usda (Elohim) oonalh ndi yun k'ut ndulcho dune ninta' honilh'en 'ink'ez
    dune lhezudla-un, dulcho whe whudizbun.
  kan-OKCV: ಭೂಲೋಕದವರು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟು ಹೋಗಿದ್ದರು. ಹಿಂಸಾಚಾರವು ಲೋಕವನ್ನು ತುಂಬಿಕೊಂಡಿತ್ತು.
  bbb-bbb: Rove e boeje bu una Godido nidua ijia buka vame ise ma uruvana renoekinu
    bue bijaena kananamikinu ijiege renoe. Ijadufuo ise ijare are irore boege fune
    irarae.
  tam-2017: பூமியானது தேவனுக்கு முன்பாகச் சீர்கெட்டதாக இருந்தது; பூமி கொடுமையினால்
    நிறைந்திருந்தது.
  spa-RV-1909: Y corrompióse la tierra delante de Dios, y estaba la tierra llena de
    violencia.
  ron-BTF: Şi pământul era corupt înaintea lui Dumnezeu şi pământul era umplut de
    violenţă.
  eng-WEBP: The earth was corrupt before God, and the earth was filled with violence.
  eng-FBV: God saw how corrupt the whole world had become, full of violent and lawless
    people.
  nld-1939: De aarde was dan bedorven geworden in de ogen van God, en van ongerechtigheid
    vol.
  nch-BL: Huan ipan nochi taltipacti campa hueli oncayaya cati fiero iixpa Toteco
    Dios huan nochi masehualme san mosisiniyayaj.
  tfr-NTPO: Ga ĩya Sbörë ga kl̈ung ëre kjing go l̇l̇ëbo owa ara, nopga ëngkjwë ara
    ëng tjok, l̇l̇gwega ërë l̇l̇ëme. Nopga l̈öng kës l̈i beno l̈öng l̇l̇ëbo owa shäryë
    eröe.
  vie-1934: Thế gian bấy giờ đều bại hoại trước mặt Đức Chúa Trời và đầy dẫy sự hung
    ác.
  hin-CV: परमेश्वर ने देखा कि पृथ्वी पर बहुत बुराई और उपद्रव बढ़ गया है.
  eng-OURB: The earth was corrupt before God, and the earth was filled with violence.
  spa-BES: Y la tierra era llena de maldad a los ojos de Dios, y llena de violencia.
  tdx-tdx: Ie amy zay nilo-tserek’ añatrefan’ Añahare naho nilifotse ty hapia­rote­ñe
    ty tane toy.
  vid-vid: Nguluwi nakayona isi kota yiha ng'hatu na kumema wihe na kitowa.
  pwg-pwg: Ma nani maranai God ikitai da bera didibarisi dobuwai irakata. Wawaya mara
    nonowa ivivi ruwa ma kiivunuwa irakata.
  eng-OKE: And the earth was corrupted before the Lord, and the earth was filled with
    violences.
  tha-KJV: ดังนั้นมนุษย์โลกจึงชั่วช้าต่อพระพักตร์​พระเจ้า และแผ่นดินโลกก็เต็มไปด้วยความอำมหิต
  por-BR-2018: Porém a terra se corrompeu diante de Deus, e a terra encheu-se de violência.
  bco-bco: Godeya꞉ siwa꞉l amio꞉, henfelo꞉ kaluka꞉isaleyo꞉ mogago꞉ dimida꞉mela꞉no꞉wo꞉
    a꞉la꞉ta꞉ga꞉ babuma꞉no꞉wo꞉ alan fa꞉la꞉dowo꞉.
  deu-ELO: Und die Erde war verderbt vor Gott, und die Erde war voll Gewalttat.
  ktm-ktm: Odoke sa ndramat ndre sulo-on ti punuwo’ sa indremimel ile madan Lapan
    pwi. Hompo ke loroh pe horroh ke ndramat odo lok ndre sulo-on.
  caa-caa: Pues e Dios war uwira que bꞌutꞌur tunor or e rum taca meyra mabꞌambꞌanir
    y que e gente war uyobꞌi ubꞌobꞌ iraj iraj,
  eng-WYC-2018: Forsooth the earth was corrupt before God, and was filled with wickedness.
    (And the earth was corrupt in the sight of God, and filled with wickedness.)
  epo-epo: Kaj la tero malvirtiĝis antaŭ Dio, kaj la tero pleniĝis de maljustaĵoj.
  uig-PIN: Pütkül jaⱨan Hudaning aldida rǝzillixip, ⱨǝmmǝ yǝr zorawanliⱪⱪa tolup kǝtkǝnidi.
  beo-beo: Be osobo bagadega dunu fi huluane ilia hou da wadela:lesi dagoi. Gegene
    nimi dasu bagade fawane ba:i.
  tpi-OTNT: Tasol God i lukim pasin bilong ol arapela manmeri i nogut tru. Long olgeta
    hap bilong graun ol i wok long pait na bikhet tasol.
  hau-SA: Duniya dai ta lalace sosai a gaban Allah, ta kuma cika da tashin hankali.
  udu-udu: Hili mony’cesh a’di p̱u/ki’d e bwam/e ma Arumgimis mo dhali mony’cesh ’tu’dkunu
    ki piny piny ki mo jin bujurkunuwa bujur mo.
  uig-LAT: Pütkül jahan Xudaning aldida rezilliship, hemme yer zorawanliqqa tolup
    ketkenidi.
  nde-nde: Umhlaba wawuxhwalile phambi kukaNkulunkulu njalo ugcwele ubudlwangudlwangu.
  ton-ton: Naʻe fakalielia foki ʻa māmani ʻi he ʻao ʻoe ʻOtua, pea naʻe fonu ʻa māmani
    ʻi he fakamālohi.
  ces-1613: Ale země byla porušena před Bohem, a naplněna byla země nepravostí.
  eko-eko: Olumwenku waazukuleliwe pi vitthu zootakhala na zoohusuti omaasho wa Nnyizinku.
  nss-nss: Hapeko hu ndramat huropo kol pwan, kultuwayi hu ara mwomwan masih iya mbulmara
    Ngindrai, pe tahatai ipwoke iro kol pwan masih.
  eng-WMB: The earth was corrupt before God, and the earth was filled with violence.
  tam-TCV: பூமி, இறைவனின் பார்வையில் சீர்கெட்டதாகவும் வன்முறையால் நிறைந்ததாகவும் இருந்தது.
  ceb-ULB: Ang kalibotan hugaw na sa atubangan sa Dios, ug napuno kini sa pagkadaotan.
  mkn-mkn: Ma Tuhan Allah lia kalo samua orang laen dong jahat abis. Di mana-mana
    sa, orang pung jalan idop dong su rusak mau mati. Tuhan Allah lia manusia di dunya
    tu, cuma ada jahat sa.
  pol-UBG: Ale ziemia zepsuła się w oczach Boga i napełniła się nieprawością.
  agr-agr: Tujash nugkanmak Apajuí diismak ayatak tudauk, pegkegchau takat aina duke
    piyak aajakui.
  kyc-kyc: Wambudoloma yuu muu peparaena Anatunya lenge kambu dokona kopetame pyuo
    pyakando kareyami.
  urd-GVU: لیکن دنیا اللہ کی نظر میں بگڑی ہوئی اور ظلم و تشدد سے بھری ہوئی تھی۔
  deu-1912: Aber die Erde war verderbt vor Gottes Augen und voll Frevels.
  ntj-ntj: Nyangka Mama Kuurrtu nyangu palyamunukutju-ya palyaranyangka puru-yanku
    nganyirrirringkula mirri pungkulanyangka.
  row-row: Te Lamatualain nita atahori feaꞌ ra, basa se deꞌulakaꞌ. Sia bee-bꞌee atahori
    dala masodꞌa nara nda matetuꞌ sa. Lamatualain nita atahori sia raefafoꞌ, akaꞌ
    a deꞌulakaꞌ ra.
  kan-2017: ಭೂಲೋಕದವರು ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟ ನಡತೆಯಿಂದ ದೋಷಿಗಳಾಗಿದ್ದರು. ಹಿಂಸೆ ಮತ್ತು
    ಅನ್ಯಾಯ ಭೂಮಿಯನ್ನು ತುಂಬಿಕೊಂಡಿತ್ತು.
  ena-ena: Asɨ igɨdaci hulaŋ iamɨgali limu hɨhɨle agɨlaŋ sɨbɨlɨ sɨbaŋ hɨniavɨhadami.
    Nulɨdɨ hɨji humɨgaŋ agɨlaŋ sagaŋ lɨbalɨba saŋ pam lɨhavɨhadami.
  tgo-tgo: Ko iyemaeŋge gharɨgharɨ lenji vakatha maava i thovuye Loi e marae. Vambema
    ghanjikaiwo eŋge gaithɨ na tharɨ ghavakatha.
  yap-yap: Machane urngin e tin kabay e girdi’ e yad gubin ni yad ba kireb u p’eowchen
    Got, ma kireb rorad e ke wear nga gubin yang.
  tet-tet: Mais Maromak naree ema seluk sia, aat hotu. Iha nabee dei, sia moris aat
    liu resik, toꞌo Maromak naree aꞌaat dei iha raiklaran.
  hlt-MCSB: Te vaengah diklai te Pathen mikhmuh ah poci tih diklai te kuthlahnah loh
    a khulae.
  mdy-ETH: ዬኖ ዎዶና ሳዖይዳ ዓኣ ዓሳ ቢያ ፆኦሲ ቤርታ ፑርታ ዎቦ ማዔሢሮ ጌኔ ማዾ ዓጮ ቢያይዳ ማዺንታኔ።
  twi-ASANTE: Na bɔne ahyɛ asase so ma a amumuyɛsɛm adɔɔso.
  mwc-mwc: God dobu i kinani kata i goyo saburere ba kawakasekase i rakata saki.
  bhl-bhl: Sunbin-Got e kawtiw biilo yetemeko, “Im ibolow e sili sili nam kuw kai!
    Kawin dim kale, i sakalaw keko, weng bo bo kuw keko, teifuluko, ganomin ibolow
    kuw kesomeliwi, alik alik i atin kuw wa wa kukuw kuw kemaliw te. Feinka! Itel
    mak kunum gel mak kukuw ken so kelomin so kunum banim te.”, angse kale.
  con-NTPO: Chigane'da poi ande tsu dañongeqquia'caen egae da. Nane a'ija iyiccopa
    fi'ttipa egae tsincomba canse'fa.
  eng-WEBU: The earth was corrupt before God, and the earth was filled with violence.
  bnp-bnp: Na matana Vure, a malala i vonu na maka naro hale. E huriki ri tagege,
    ri vaubi lae.
  wal-wal: He wode biittai sa7ai Xoossaa sinttan tuniis; sa7ai ubbai makkalan kumiis.
  mgh-mgh: Vaavale, ilapo yahohononnya wamiithoni wa Nluku ni yahocara coonanara capankaya
    atthu.
  acu-NT: Kame, mash nungkanam pujuinaun Yus jiis, tuke tunaun takainaun tura maaninak
    pujuinaun wainkau asa,
  spa-PDDPT: Se corrompió la tierra en la Presencia de ʼElohim, y se llenó la tierra
    de violencia.
  gun-gun: Nhanderuete renonde yvy regua kuery opa marã rei ikuai joupe ojapo vaia
    rupi anho.
  agu-BL: Chum balaj nintzun banak Noé swutz Ryos, ma yi e' mas wunak chin juntlen
    nin cyetz cyajtza'kl. E' len cu'n mal nak. Itzun yi tilol Ryos yi mbi cunin na
    chitzan wunak tan banle'n,
  eng-PEV: Everyone on the earth kept on doing bad things. They were doing wrong to
    each other, and fighting and hurting each other. God looked down and saw all the
    bad things that were going on. The people were always doing things that were really
    bad.
  ilo-ULB: Dakes ti lubong iti sangoanan ti Dios, ken napnoan daytoy iti kinaranggas.
  kpg-kpg: Gei digau huogodoo ala i golo, la digau hai mee huaidu i mua nnadumada
    o God, gei di huaidu gu modoho i nia madagoaa huogodoo.
  uig-ARA: پۈتكۈل جاھان خۇدانىڭ ئالدىدا رەزىللىشىپ، ھەممە يەر زوراۋانلىققا تولۇپ كەتكەنىدى.
  bsp-bsp: Mba nnɔ fɔr ya Kanu kiriŋ, afum ŋanatesɛ fɛ bəkəc. Mes mɛlɛc gbəcərəm mɛnayi
    doru.
  bps-bps: Na bay i kdee dademe dad to di tah tanà too sasè di kite Dwata, na nun
    dee samuk di klamang i tanà.
  mbs-mbs: Netegahan te Timanem te medaet se kedita te doma otaw dini lanto te tanà,
    aw doen samok doton te kedita te ogpeanan.
  tof-tof: Da módóga, Godón ngakande, tüp abürrünsabürrün yarilürr kolae tonarranme.
    Blaman pamkolpama abün-abün kolae tulmilpükü ngyabenónóp akó gazirrwóm ini tüp
    gwarrarrón yarilürr.
  sus-sus: Duniɲa nu bara kana Ala ya i, a xa fe ɲaaxi nu bara gbo yɛ.
  pon-2006: a aramas teikan koaros suwed mwohn silangin Koht, oh kamaramas kaparaparalahr
    wasa koaros.
  jae-jae: Mago Anôtô gêlic nom kêtu sec sugac ma biŋ alôb-alôb gêjam nom auc.
  ksd-ksd: Ma ra rakarakan a gunagunan i ga kaina tuna ta ra luaina mata i God, ma
    i ga buka ma ra lavur mangamangana bilak.
  tur-YTC: Yeryüzü Tanrı'nın önünde bozulmuştu ve yeryüzü zorbalıkla doluydu.
  bel-N: І сапсаваная была зямля перад абліччам Бога, і напоўнілася зямля ліхадзействам.
  grc-BRENT: Ἐφθάρη δὲ ἡ γῆ ἐναντίον τοῦ Θεοῦ, καὶ ἐπλήσθη ἡ γῆ ἀδικίας.
  ind-AYT: Pada saat itu, bumi sudah rusak di hadapan Allah dan bumi dipenuhi dengan
    kekerasan.
  lid-lid: Arile iri lau mari badeh amwekes lakou leleyah, amwekes karei ma lomondra
    ndra-in tinan labai udu mada Kindrei.
  eng-NNA: God said to Noah, “All the other people are living really badly. They ignore
    me, they don't listen to me. They are talking to each other all the time to do
    evil and they are hitting/killing each other. Because of that reason I will kill
    them all.
  nya-nya: Chiwawa chinadzaza pa dziko lapansi kotero kuti dziko linakhala lowonongeka
    pamaso pa Mulungu.
  hrv-hrv: U očima Božjim zemlja se bila iskvarila; nepravdom se napunila.
  mps-mps: Tiali goli, gasa we bidi dabe augwali tigidali te God gedude dolama bidali,
    tama dwai kolesaga me, te hwįbo kolesaga me, te tigidali habuba pągąna sigi
    pai.
  llg-llg: Tehuu Manetualain nita basa hataholi feꞌe kala manggalauk mesan. Nai sudi
    bee mesan, hataholi la dala sodan nakalulutuk nalan seli. Manetualain nita hataholi
    la lai daebafok ia, manggalauk mesan.
  tpi-tpi: Tasol God i lukim pasin bilong ol arapela manmeri i nogut tru. Long olgeta
    hap bilong graun ol i wok long pait na bikhet tasol.
  dan-1931: Men Jorden fordærvedes for Guds Øjne, og Jorden blev fuld af Uret;
  vie-OVCB: Lúc ấy, khắp đất đều đồi trụy, đầy tội ác và hung bạo trước mặt Đức Chúa
    Trời.
  lbk-lbk: Ngem am-in nan tapina ay takho et ngaag cha isnan sakhang Apo Dios ya kholo
    yangkhay nan kwacha isnan olay entona ay kawadcha.
  guj-2017: ઈશ્વર આગળ પૃથ્વી ભ્રષ્ટ થઈ હતી અને હિંસાથી ભરપૂર થઈ હતી.
  byr-byr: '@see-verse:GEN.006.010'
  awx-awx: Anätule kayine äminbamu notnä sipmäxäwik, wäyi hikngä yiwixakin.
  pon-2006A: a aramas teikan koaros suwed mwohn silangin Koht, oh kamaramas kaparaparalahr
    wasa koaros.
  por-BRBSL: A terra era corrupta diante de Deus, e a terra estava cheia de violência.
  aly-aly: Akngeyel ingkerrenh iterl-arek, rernemarl apmwangkwarr anenh.
  cth-cth: Hat navah, talai teh Cathut hmalah karawk e lah ao. Talai teh yonnae hoi
    akawi.
  twi-twi: Na bɔne ahyɛ asase so ma a, amumɔyɛsɛm adɔɔso.
  hlt-hlt: Te vaengah diklai te Pathen mikhmuh ah poci tih diklai te kuthlahnah loh
    a khulae.
  tbz-SIM: Dɛ kó dimɔ̀nnì bɛnìtìbɛ̀ do dɔrimu, kɛ mɛ̀nkɛ dɔri mɛdiɛ̀ mbɑ́ dɛ̀ í nnɑɑti
    Kuyie.
  msy-2020: Ezɨ God gumazamizir igharazibar gari, men araziba bar ikufi. Nguazir oteviba
    bar, mɨdorozir arazim ko orazir puvatɨzir arazim ghuavɨra iti.
  txq-txq: Tehuu Manetualain mete-nita basa hatahori laen manggarau ndoos sara. Nai
    bee a mesan, hatahorir leleo-lalaꞌon nara ta neulauk sudi selik kana ena. Manetualain
    mete-nita hatahori dae-bafok nai dae-bafok naa, kada manggarauk kara.
  aaz-aaz: Mes Uisneno nkisu te areꞌ kanan mansian ii amoeꞌ reꞌuf sapuꞌ-sapuꞌ. Anbi
    mee-mee jah mansian ii namreꞌu nmaet. Uisneno nkisu te mansian anbin pah-pinan
    naan, anmoeꞌn ahaa rais reꞌuf.
  dop-dop: Yǝlɑɑ kɑ wɑkǝlɑɑ kɛ́, nɑ pɑ́ lɑkɩ tǝmɑɣɑ mʋsʋŋ kɛ Ɩsɔ ɩsɛntɑɑ.
  azb-azb: Ancaq Allahın önündə yer üzündəki insanlar pozğunlaşmışdı və dünya zorakılıqla
    dolmuşdu.
  eng-DBY: And the earth was corrupt before God, and the earth was full of violence.
  hin-2017: उस समय पृथ्वी परमेश्वर की दृष्टि में बिगड़ गई थी, और उपद्रव से भर गई थी।
  wol-KYG: Booba fekk na àddina yàqu, te fees ak ay, Yàlla teg ci bëtam.
  swp-swp: Tanoubu Eaubada matana eai i posa ariri, eo manamanabara i monau.
  bjr-bjr: Aiqamausa Anutuna afusaa mandainainaki mariqau. Faiqí narari nararirafa
    aiqama maqa maaqaki qumbiqanoo marinau.
  eng-YLT: And the earth is corrupt before God, and the earth is filled [with] violence.
  kne-kne: Mo din odom pay ay ipogaw, peteg ay lawa di ogali da sin pangilan Diyos
    yan masepsep ay mandinadael da.
  wat-wat: Atu Guyau i kitiya fwayafwaya matatafuna i goyowa eketa vikamunumunuwa
    i kataneneḡa.
  heg-NTPO: Mo Ama Lamtua Allah ngat totoang atuil tenga las sam, daat totoang. Se
    ola-ol tuun kon, atuli li lalan in nuli ka daat lai-lisin son. Ama Lamtua Allah
    ngat atuil in se apan-kloma ki ngias sam, suma muik in daat sii.
  ptu-ptu: Sapo' ingganna hupatau senga' ma'gau' kadake asam dio olona Puang Allataala,
    anna ingganna tau illaam inde lino anggam sikalla-kalla tä' deem untauam padanna.
  bzd-NTPO: Skëköl wörki̱ s'ditsö tso' e̱' wamblök sulu ë̀me, ñippök tai̱ë shu̱te̱.
  kwf-kwf: Bore ma na ngwae ki taꞋifau ana magalia, kira abula rora ka taꞋa lilisu
    naꞋa Ꞌi naꞋona God. Kira tuani fuli bareꞋa ma kika dau goꞋo Ꞌani sau ngwaeꞋa.
  eng-WYC-2017: Forsooth the earth was corrupt before God, and was filled with wickedness.
  eng-WMBB: The earth was corrupt before God, and the earth was filled with violence.
  spp-spp: Lire tèni i, diɲyɛŋ'à kɛ̀ɛge Kile ɲyii na. Sùpyire mpyi a pi tiye na, cyeyi
    puni i.
  aey-aey: Qa saen euna dana cajaca cunug age Anut amegna qisol mec me qee bahicca.
    Age cunug han me qee cadein.
  urd-GVH: लेकिन दुनिया अल्लाह की नज़र में बिगड़ी हुई और ज़ुल्मो-तशद्दुद से भरी हुई
    थी।
  djr-djr: Wiripuwurrnydja yolŋu walal gan walŋa nhinan yätjkurr maŋutjiŋur Godkal,
    ga bunhamirrnydja rom ga ŋoy-ŋapuny' walalaŋgalnydja gan ŋorran yan bawalamirriwal
    yolŋuwal walalaŋgal.
  rug-rug: Ego, sari na tinoni pa popoa pepeso si tavete va sea pa kenuna sa Tamasa,
    meke ta siṉie ṉinovaṉovala variva matedi sari doduru vasina.
  gaz-gaz: Lafti fuula Waaqaa duratti faalamtee jeequmsaan guutamte turte.
  fra-LSG: La terre était corrompue devant Dieu, la terre était pleine de violence.
  gnn-gnn: Ga wiripu‐guḻkuny'tja yolŋu walala gatjpaḻ'yurruna ŋapana‐wekanharamina
    Garraywala, yätjnha rom djäma goḏuy‐wunharaminana marrtjina, walalaŋgu romdja
    waŋganynha yana ŋunhina bili yätjnha wal'ŋu bitjanna liŋgu, bunharaminyana murrkay'kunhaminyana
    yanana.
  yal-yal: Dunuɲa bata yi kala Ala yɛɛ ra yi. A bata yi rafe fe ɲaxin na.
  gum-gum: Inchen piraube larrø trømbøig minchib, katø melambuyab kalø marig truitø
    netsain pasrabig køn Tiuswei merrab.
  iou-iou: Eruk, komen äma kudup Anutu iŋamiken waŋ moreŋirä kome terak ämik kädet
    mebäri mebäri bumta tokŋeŋkuk.
  haw-1868: Ua inoino hoi ka honua imua o ke Akua; a ua piha ka honua i ka hoino.
  arb-NAV: وَإِذْ سَادَ الشَّرُّ الأَرْضَ أَمَامَ اللهِ وَعَمَّهَا الظُّلْمُ،
  adz-adz: Garam intap santan nanggan maisan nangan isu mais imingꞌ Anutu maranggan.
    Da nam isa ruan idasangꞌ isangꞌ intap santan garam mpada gin.
  ewe-ewe: Azɔ la, nu vɔ̃ wɔwɔ ganɔ edzi yim wu tsã le xexea me godoo, eye Mawu kpɔ
    be nu vlo wɔwɔ na xexea me gblẽ keŋ.
  nuy-nuy: Na-God niwu-lhal-nani anaani ana-lhal marri warruburru-wuy warra-wurru-wurruj-guy
    wani-waḻamin-nani. Wurraalaaladi-windiyung. Warra-wurru-wurruj wuu-juriynjini,
    wurru-wiynjini, wurraandha-wuguuguni.
  eng-LEE: And the earth was corrupt before God; and the earth was filled with violence.
  dji-dji: Ban nyibiwili yulpili djani nguy midjirrgiṉpili milmirri Godar. Miri djiḻi
    gurrbi munatjamirri bukmak djin nyininy girinyi rumnyirringi buṯilnyirringi.
  gvn-gvn: '@see-verse:GEN.006.010'
  nna-nna: Noah-nga wurrarnalu Ngarrkalu, “Jinta wiyirr marrngurrangu kurlujartiny
    yija waninyikinyayi. Panypanyakinyijiya, munu pinakarrimijiya. Wurrarnakinyiyarninyi
    ngarrakuny kurlujartiny jinaku, wirlarnakinyiyarninyipa. Palajalu wirlalamarnajaninyi
    marlkarri wiyirr.
  asm-FB: সেই কালত ঈশ্বৰৰ দৃষ্টিত গোটেই পৃথিৱী দুর্নীতি আৰু হিংসাৰে পৰিপূৰ্ণ হৈ পৰিছিল।
  sus-A: دُنِحَ نُ بَرَ كَنَ عَلَ يَ عِ، عَ شَ قٍ حَاشِ نُ بَرَ فبٌ يّ.
  fra-SBL: La terre était corrompue devant Dieu, et la terre était remplie de violence.
  hbo-hbo: וַתִּשָּׁחֵ֥ת הָאָ֖רֶץ לִפְנֵ֣י הֽ͏ָאֱלֹהִ֑ים וַתִּמָּלֵ֥א הָאָ֖רֶץ חָמָֽס׃
  shp-NTPO: Diossen oinnara nato main jakonma bochobires iká iki, itan onsati ramianankanai
    iká iki,
  eng-WYCLIFFE: Forsothe the erthe was corrupt bifore God, and was fillid with wickidnes.
  piu-2006: '@see-verse:GEN.006.010'
  pjt-pjt: Palu Godalu aṉangu kutjupa uwankara nyangangi kura mulapa nyinanyangka,
    kaya manta winkingka aṉangu tjuṯangku pikangku pungkula waṉingi mirpaṉṯu alatjiṯu
    ngaḻṯuringkunytja wiyangku.
  cwe-cwe: Chila munhu kakala mwihi haulongozi wa Mulungu, na tibwilitibwili jenela
    chila hanhu.
  bgs-bgs: Asal igkita ka Manama na ássa dád ki Noe, madat tô langun manubù nit banuwa,
    asta ipánnù tô kaluwagan ka banuwa ka samuk.
  kik-kik: Thĩ nayo yarĩ thũku maitho-inĩ ma Jehova na yaiyũrĩtwo nĩ maũndũ ma ũhinya.
  ksr-ksr: Nooanoŋ kaeŋ laligoroto, ejemba tosaaŋa kuuya ii Anutuwaa jaanoŋ dogoŋ
    bolidaborogi. Kawaajoŋ ejemba pororo uŋuŋ tiwilaaŋ oŋoŋgi, iikanoŋ baloŋ kuuya
    sokoma ero.
  omb-omb: Lolo taro nge ngaha ure he vovohoi tea lo nagoi Huqe Mauri me u horo kena
    vuro.
  fra-NCL: Or la terre se corrompit devant Dieu et se remplit de violence.
  cek-AK: Long loe Sithaw hmaa ah amro boeh moe, athii longhaih hoiah koi.
  xla-xla: Godtapo ta꞉lamo so hapulomata batalimale pato dulu dla ha꞉ha꞉la natipame
    Nowa watle epo atlaiyo, “Ta꞉lamo hema ya꞉mkale yumuluwe koko mate epo ya꞉mkale
    pomalamalalo wekelowe koko mateta pta pato halapo. Epedeme na꞉ ta꞉lamo mate epo
    dulu edla ha꞉ha꞉lalo so opa hapuloma mate poyuluwepo.
  cuk-cuk: Deunni, bela-dulemar, Bab-Dummad-asabin, we-napneggi nue-isgus gudidiid.
    Deginbali, dulemar na sabsur-imakbukwamarbalid.
  uig-CYR: Пүткүл җаһан Худаниң алдида рәзиллишип, һәммә йәр зораванлиққа толуп кәткән
    еди.
  pma-pma: Ka meatin sav vasi keil en out netan artahostei en meten Ahi. Keil asakin
    out netan vilelau en huhuen keil.
  tel-2017: దేవుని దృష్టిలో లోకం చెడిపోయింది. అది హింసతో నిండిపోయింది.
  hat-BSA: Alò tè a te vin konwonpi nan zye Bondye, e latè te vin plen ak vyolans.
  bxh-bxh: Dodoga mahudoꞌidi mate Yaubada matana yai heyaya sa laulau ginauli be heyaheyaya
    wa ya tadada.
  kos-kos: Tusruktu mwet nukewa sayal Noah arulana koluk ye mutun God, na lokoalok
    ac moul sesuwos apunla faclu.
  hbo-WLC: וַתִּשָּׁחֵ֥ת הָאָ֖רֶץ לִפְנֵ֣י הָֽאֱלֹהִ֑ים וַתִּמָּלֵ֥א הָאָ֖רֶץ חָמָֽס׃
  ibo-ibo: Ma nʼanya Chineke, ụwa bụ ihe rụrụ arụ, jupụtakwa nʼihe ike.
  ory-ory: ସେହି ସମୟରେ ପୃଥିବୀ ପରମେଶ୍ୱରଙ୍କ ସାକ୍ଷାତରେ ଭ୍ରଷ୍ଟ ଥିଲା ଓ ପୃଥିବୀ ଦୌରାତ୍ମ୍ୟରେ
    ପରିପୂର୍ଣ୍ଣ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.006.010'
  chk-chk: Nge chon fanüfan ra fokun föföringau fän mesen Kot o eäni föförün mwäneson
    ekis meinisin.
  ssd-ssd: Kilke te mbolŋge Kuate am mbolŋge maŋau ŋaigonu ta tumbraŋ kilke ŋakmba
    kumuŋgina le naŋgine taŋgo afu ŋaigo siglika minnaig.
  rop-rop: Wal det taim na ol detlot pipul langa ebri kantri bin ol nogudbala, en
    dei nomo bin stap faidabat oldei. Wal God bin lukinat olabat, en imbin luk ol
    detlot ting weya deibin oldei dumbat bin brabli nogud, dumaji olabat bin meigim
    ola kantri ebriweya nogudwan.
  mwf-2018: Mu kardu wurnangat-ka kardu wiye da matha pardidha i thu kuy da matha
    pardidha. I Yile neki bampunkardu da mange wiye da matha pumebaththa pardi i da
    ngarra mange pigunu-ka wiye da matha nhini-yu.
  ukr-1871: Земля ж попсувалась перед Богом, і сповнилась насильством земля.
  eng-AOI: All the other people were wicked. They were always fighting each other.
    God looked down and saw all those people, and they were very, very bad.
  yon-yon: Amunmo meenme doboroon kumban nimakarub korem korem kuu ambarakmiyiib ayub
    aya yaambed dobiriwen, God ye kiringkono ari.
  bch-bch: Be Deo igera panua padengada tanoeai led kadonga papaeamao tau. Ngan tibur
    toa ngada oa panua tangad balbal ta tipaparau.
  deu-1951: Aber die Erde war verderbt vor Gott und mit Frevel erfüllt.
  eng-JPS: And the earth was corrupt before God, and the earth was filled with violence.
  ubr-ubr: Baise God matanai sabu tafanamai simama asi yawas sifofour on engon komasin
    wat. Tafanam au engon on bai gagam a yawasis komsis wat on ibonu.
  srp-1865: A zemlja se pokvari pred Bogom, i napuni se zemlja bezakonja.
  lug-lug: Ensi yali nnyonoonefu mu maaso ga Katonda era ng’ejjudde eddalu.
  heb-heb: ותשחת הארץ לפני האלהים ותמלא הארץ חמס׃
  ben-IRV: সেই দিনের পৃথিবী ঈশ্বরের সামনে ভ্রষ্ট ও মন্দতায় পরিপূর্ণ ছিল।
  pan-pan: ਧਰਤੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਵਿਗੜੀ ਹੋਈ ਸੀ ਅਤੇ ਜ਼ੁਲਮ ਨਾਲ ਭਰੀ ਹੋਈ ਸੀ।
  tkr-tkr: Allahne ulele dyunye g'e'exhan, pisvalin gyayts'e.
  mwp-mwp: Mura nubi apaw goewaw mabaygal Awgadhaw imaynu kasa ipidhadh gegeyadh.
    Thana mura thonara thabukir ayimpu, mabaygal umamathamaypu.
  mya-JVB: ထိုအခါ မြေကြီး သည် ဘုရား သခင့်ရှေ့ မှာ ပုပ်စပ် လျက်ရှိ၏။ မြေကြီး သည် အဓမ္မ
    အမှုနှင့် ပြည့်စုံ လေ၏။
  tte-O: Na Yaubada manna mena tomo yanuwa yaulina ali paisowa inaesosi mwa unuyamate
    ikaiwe dedei meuloina kolili.
  tbg-tbg: Vi entara Kotiva tavomanta maa vataraqaa vauka qoraiqama vi vauvaro qora
    kaiqa varevave, iqoka raqivave, vi haikavaqai maa vataraqaa vaura.
  hmo-hmo: To taunimanima ibounai be dika momokani Dirava ena vairana dekenai, bona
    edia dika be gabu ibounai dekenai.
  ata-ata: Ia ta mitema tavuꞌalo ne, ꞌiliꞌilixo masumasua loxo, ꞌotoꞌoto mo ialivula
    tuala, mo ivau itema usoli ne, muꞌokiꞌoki tani mo muꞌanaꞌana no xalexalee tuatuala
    mukalu. Lataua mumaisou mo mulavusou ꞌiliꞌilixo masumasua noxiꞌa ne mukalu.
  nfa-nfa: Te ngaa dhèu leo se, Ama Lamatua ladhe ra bhelu aaꞌi mèu-mèu. Ètu mia-mia
    èèna ka, jꞌara mamuri dhèu se ele iie aaꞌi. Ama Lamatua nèdhi dhodhoka bhabhelu
    di, ètu rai-haha ne.
  urd-urd: लेकिन ज़मीन ख़ुदा के आगे नापाक हो गई थी, और वह ज़ुल्म से भरी थी।
  rus-SYN: Но земля растлилась пред лицем Божиим, и наполнилась земля злодеяниями.
  cbt-NTPO: Naporo' ya'ipi isoro'paquë ya'huëpisopita nitapicancanpi. Pa'pi co noyahuë'
    nicatona', ahuëtacaisoráchin cancantopi. Napopiso Yosëri ni'nin.
  bqc-SIM: Gbɛ̃́pii ↄ̃̀ↄkpaa Luaɛ, vãikɛa ń gbãao dṹnia pà.
  tcz-CHONGTHU: Hichun Pathen in leiset chung ahinven ahile mihem ho phatlou na le
    kitahlou jeng amudoh tan ahi.
  mar-mar: देवाच्या समक्षतेत पृथ्वी भ्रष्ट झालेली होती, आणि हिंसाचाराने भरलेली होती.
  tcs-tcs: God i bin luk ebridem pipol i bin prapa gad nugud laip. Ebriwea pipol i
    bin prapa laik po meke ebriting wea i rong ane dempla bin mata pait wea wananada
    ebritaim.
  soq-soq: God tawo ewena ipa kadiidalen ita apana uduudu tawo osowe dewa daitada
    rebarebaida dewamoie waimoie.
  qub-qub: Dios ricaran cay pachachöga fiyupa jucha ruraywan wañuchinacuyllana caycajta.
  bqp-bqp: Luda è andunia gbɛ̃nↄ yàka ń pínki, taarikɛna andunia pà.
  hat-hat: Men, tout lòt moun yo te fin pouri devan Bondye. Toupatou sou latè se te
    mechanste sou mechanste.
  eng-BSB: Now the earth was corrupt in the sight of God, and full of violence.
  tod-tod: Eteai ɠoloɠoloni GALA gaazu, daave ga toomai.
  eng-WEBPB: The earth was corrupt before God, and the earth was filled with violence.
  kbq-kbq: Ama mopamo'a Anumzamofo avurera haviza hu'ne, ha' zamo'ene, kefo avu'avazamo
    enena avite'ne.
  nhe-BL: Huan ipan nochi tlaltepactli campa hueli oncac tlen fiero iixtla Toteco
    Dios huan nochi tlacame san mosisiniyayaj.
  sps-sps: San a fo mes a fo vainy te kaa fiiring matan e Gov, an kat iring an kat
    iny fitaatsun via enato tana fo mamatsiny pan.
  bus-bus: Ludaa è anduna gbɛ̃nↄ yàka ń píngi, taarikɛna anduna pà.
  gub-BL: Amogwer teko paw iaiw Tupàn pe wà, heta zeàmàtyry'ymaw ywy nànàn.
  eng-DRA: And the earth was corrupted before God, and was filled with iniquity.
  knf-knf: Kë bañaaŋ biki mboş bŧi başë wuţ awo bado buţaan ţi këş ki Naşibaţi, mnŋot
    kë manŧum ţi mboş.
