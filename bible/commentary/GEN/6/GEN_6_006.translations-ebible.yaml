verse: GEN.006.006
translations:
  mal-C: ഭൂമിയിൽ മനുഷ്യനെ സൃഷ്ടിച്ചതുകൊണ്ട് യഹോവ ദുഃഖിച്ചു; അവിടത്തെ ഹൃദയം അത്യന്തം
    വേദനിച്ചു.
  deu-TKW: da bereute Jahwe, daß er die Menschen geschaffen hatte auf Erden, und war
    tief bekümmert.
  lin-lin: Boye Yawe ayokaki mawa na ndenge akelaki moto kati na mokili mpe abongolaki
    makanisi na Ye.
  cbr-NT: usa 'ain ka uni uniotankëxbi usai 'ia isi sinanakëxa. 'Itsaira anun masá
    sinani,
  eng-LSV: and YHWH regrets that He has made man in the earth, and He grieves Himself—to
    His heart.
  bmu-bmu: Mi eka ambazip miwikŋaim eŋgiiga gölmenöŋ malgeri, miaŋgöra Anutunöŋ möt
    bölim aŋguiga wösöbiriknöŋ uruŋi kokolak qeiga sihimbölö möta malök.
  eng-GNV: Then it repented ye Lord, that he had made man in the earth, and he was
    sorie in his heart.
  eng-WEBSTER: And the LORD repented that he had made man on the earth, and it grieved
    him at his heart.
  nhw-BL: Yeca ica tequipacholi TOTECO pejqui moyolpatla. Monejnehuili sintla cuali
    elqui para quinchijtoya masehualme huan nelía quiyolcoco.
  swh-ONEN: Bwana akasikitika kwamba alimuumba mwanadamu duniani, moyo wa Mungu ukajaa
    masikitiko.
  bba-bba: Mɑ win ɡɔ̃ru ɡɑ sɑnkirɑ yèn sɔ̃ u tɔmbu tɑkɑ kuɑ hɑnduniɑɔ. Yɑ nùn duɑ
    too sere win nukurɔ.
  eng-KJVCPB: And it repented the Lord that he had made man on the earth, and it grieved
    him at his heart.
  cpy-cpy: Antawo okatsitzimoneentanakiri Tajorentsi rowetsikakirira atziripaeni.
  mpx-mpx: Yaka nuwana i nak ge i ba, “Hauna kaiwena gamagalau ya ginolil ya telel
    panayawi ge hi gegi?” Inoke atena i palomwan nabiyan.
  wbp-wbp: Ngulakujulpa-jana YAAWIYI mari-jarrija miyalu kanunjumpajumpa, manu-nyanu
    wangkaja, “Nyiyakurna-jana yapaju ngurrju-manu, yungurna nyinayarla kuja-kujakuju
    ngurrju-maninja-wangu. Kajirna-jana yampiyarla ngurrju-maninja-wangurlu, ngulaju
    kapurna ngurrju-juku nyinayarla mari-wanguju.
  luo-luo: Jehova Nyasaye chunye nodoko malit kuom keto dhano e piny kendo chunye
    nopongʼ gi lit.
  meu-meu: Bena Iehova e helalo, taunimanima e havaradia tanobada ai dainai; lalona
    e hisihisi danu.
  npi-ULB: पृथ्वीमा मानव-जातिलाई बनाउनुभएकोमा परमप्रभुले पछुतो मान्‍नुभयो, र यसले
    उहाँलाई दुःखित तुल्यायो ।
  yor-yor: Inú Olúwa sì bàjẹ́ gidigidi nítorí pé ó dá ènìyàn sí ayé, ọkàn rẹ̀ sì gbọgbẹ́.
  emp-NTPO: Maʌ̃ne Ãcõrẽra sopua b̶esia naʌ̃ ẽjũãne ẽberãrã od̶a carea. Idjimaarã
    biara b̶acasia ãdjira od̶aẽ́bara.
  ind-ind: Dia sangat menyesal sudah menciptakan manusia di bumi. Hal itu membuat
    hati-Nya amat sedih.
  pes-OPCB: پس خداوند از آفرینش انسان متأسف شد و در دل محزون گشت.
  ssx-ssx: ipikana꞉ma꞉ alota꞉ oni wanda꞉halita꞉ pa ekipeke do kenkena꞉ haena꞉ wepia
    polope hone wiekeme. Koto ekina꞉ koto hone wotu witolo hata꞉ alota꞉
  lcm-lcm: Na IAVE kala mamakus luai ta katala asinong ri vap e kuli rina. Na kui
    kala rongos a pakangat ina.
  aer-aer: Ngkarte alhwarrpe-irreke itirremele, “Iwenheke-ame the tyerrtye nhenhe
    areye mpwareke apmere ahelhe nhenheke arrernemele anetyeke.”
  tgl-ULB: Nalungkot si Yahweh na ginawa niya ang sangkatauhan sa mundo, at ito ay
    nagdulot ng dalamhati sa kanyang puso.
  nop-nop: Unduŋ tubune Wapum adi kwet foloŋ meeniŋ maŋgoŋde yehitubumintagut yoŋa
    nadimulahuda tuguk.
  kca-kca: хŏйат тыйәԓтмаԓ урәӈән, Турәм Куща нŏпсәԓ шӑкәс пӑ Ԓўв сӑмәԓ кӑшийән тэкәтса.
  cbu-NT: Nuw anoom zandkeezi. Yuwamand tputseem tinarangi, itaru yutaritaam patatarangana
    anumand nuwcha mangi mantsakina.
  hui-hui: Ani biyago hondowa ibugua lo mitangi bialu lalu, Ainde wali agali uruni
    nawabidole nde bayale ngaleda, lowa Anduane Homogohanda ibu miniha genda ho hene.
  wrs-wrs: wo Yawemba kinwondana plothumnivna. Hev nengna, sahonam kava vewol venama,
    pethara sandhana, wo hona petharini kava si kelvapiangavav, si indhanamba lohhui,
    tatamba lohhui, tuawava lohhui. Kav venamba honamba, wo beswonamba lohvmoa, noinda
    kamba kinwondana yuhla wuleuvv.
  mya-mya: လူ​ကို​ဖန်​ဆင်း​၍​မြေ​ကြီး​ပေါ်​တွင်​နေ​ထိုင် စေ​ခဲ့​ခြင်း​ကြောင့် စိတ်​မ​သာ​ဖြစ်​တော်​မူ​၏။-
  cbi-NTPO: Yavé katatu, chachillanu entsa tusha ke' chujtin jutyuunuba kikeeñuve
    tya', veta' pensa mantu yuj llakindyami.
  bod-N: ཁོང་གིས་འཇིག་རྟེན་དུ་མིའི་རིགས་བསྐྲུན་པར་འགྱོད་ཅིང་ཐུགས་སེམས་ཤིན་ཏུ་སྐྱོ༌བའོ།།
  wsk-wsk: Se nu nungarkam ale gomang motam yaman iram. Ale nu kariimet ali imi te
    nunga beteram mu ko, kota numi ko me amilmilakaso.
  kkl-kkl: Kembahiogti, “Sa'a sembe sin sumbahisiri, 'So'o eneag wamlulom,' aro ambatsisi?”
    sembaogti, wana mali taog. “Na mane agha uahi,” aro wana-ag seneraghogti, “Nimi
    Nari sumbahisinge taneap lebe aroba so'oag wamangneap, imtoman yabiropneap, ni
    taneko ni Nari kom nembahinun.
  sna-sna: Jehovha akazvidemba kuti akanga aita munhu panyika, uye mwoyo wake wakazara
    nokurwadziwa.
  spa-BLM: Yahvé se arrepintió de haber hecho al hombre en la tierra, y le dolió en
    su corazón.
  beu-beu: Angmuse Lahatala Ana etatabit manasal, se Ana manusia angu ening metma
    por-alolang anga taang iila angu ebele. Angu ening Lahatala Omi etatabit dira.
  cac-cac: 'Yuj chi'' ix yala'': Octom maj in b''olaj juntzan̈ anima tic. Te ya svab''
    yuj eb''.'
  swh-ULB: Yahwe akajuta kuwa amemuumba mwanadamu juu ya nchi, na ikamuhuzunisha moyo
    wake.
  bel-bel: і пашкадаваў Гасподзь, што стварыў чалавека на зямлі, і засмуціўся ў сэрцы
    Сваім.
  wed-wed: Bada i ʼnanai ma orana i viara kaua ma i vinuabola da aiwai aubaina rava
    i kauei.
  deu-ELBBK: Und es reute den HERRN, dass er den Menschen gemacht hatte auf der Erde,
    und es schmerzte ihn in sein Herz hinein.
  mbb-OT: Ne neisip din he zeyzey pezem ke wazè din limbaǥa is menusiyà ne utew sikandin
    dutun neseeng.
  msc-msc: Allabatala nimisara adamadenilu dan ko rɔ duukolo kan. A sewani tun tɛ.
  mal-2015: 'താൻ ഭൂമിയിൽ മനുഷ്യനെ ഉണ്ടാക്കുകകൊണ്ടു യഹോവ അനുതപിച്ചു; അതു അവന്റെ ഹൃദയത്തിന്നു
    ദുഃഖമായി:'
  tuo-NT: '@see-verse:GEN.006.005'
  gup-gup: Wanjh Yawey njilngwarreminj duninjh bu bininj benmarnbom kore kurorre,
    dja kangewarreminj.
  met-met: Baing Toxoratamona ayangang sibuna ba tongtongia lipudi titia, saing gamona
    mauxana buk.
  gvs-gvs: Igitedi, mana nuwomou ina madágina manuna nuwona ikatuvilavila, e pasina
    mana kategeda gagaina gamona igoyo.
  rmc-rmc: Vašoda o RAJ igen bajinelas, hoj kerďa le manušes, a andre leskro jilo
    sas bari dukh.
  nlg-nlg: Ma Yahweh te dikalio sule me rusu na tobana, na pukuna gaia te gonira rana
    vure tana maramana.
  dgr-DOGNT: Gots'ǫ̀ K'àowo dıı nèk'e dǫ whehtsı̨ı̨ sìı yek'eelı̨. Eyı ghǫ wedzeè
    nànııtì.
  pes-OPV: و خداوند پشیمان شد که انسان را برزمین ساخته بود، و در دل خود محزون گشت.
  ron-1924: Й-а пэрут рэу Домнулуй кэ а фэкут пе ом пе пэмынт ши С-а мыхнит ын инима
    Луй.
  aui-aui: Na noko kiiravine Yawe God ivinuwabero bi inoghota da wawaya mmko kuburine
    itoredi, na kiiravine ivinuwapoya.
  ben-OBCV: পৃথিবীতে মানবজাতিকে তৈরি করেছেন বলে সদাপ্রভু মর্মাহত হলেন, এবং তাঁর অন্তর
    গভীর মর্মবেদনায় ভরে উঠল।
  lex-lex: dewade, Orgahi Na'ahankeran doin la, nihya'pa Nakoki-nayap niana oleka
    rimormior mak kdella nohkeran di wawannu, pa rodia ralam mehra-ralam mau lia.
  rgu-rgu: Boe ma MANETUALAIN nasale dale adu naa si fo leo rai dae-bafoꞌ ia. No enoꞌ
    ria, riꞌ tao na dale Na hedis naan seli.
  som-som: Rabbiguna wuxuu ka qoomamooday abuuriddii uu dadka ku abuuray dhulka, wuuna
    caloolxumaaday.
  lat-VUC: pœnituit eum quod hominum fecisset in terra. Et tactus dolore cordis intrinsecus,
  aoi-aoi: Eneja ni-yama nakina Yaweya, “Karukwa, nara-maka warna ka-ngekburaka, nara-maka
    enena-manja angalya k-akumarna,” ni-yama.
  eng-ASVBT: And it repented Jehovah that he had made man on the earth, and it grieved
    him at his heart.
  mna-mna: Tana ni leleene ipata kat pizin tomtom ta itunu iur zin su toono na mi
    ipeles pizin.
  ita-1885: ei si pentì d'aver fatto l'uomo in su la terra, e se ne addolorò nel cuor
    suo.
  eng-LXXUP: then God laid it to heart that he had made man upon the earth, and he
    pondered it deeply.
  eng-ULB: Yahweh regretted that he had made mankind on the earth, and it grieved
    him to his heart.
  spa-VBL: El Señor se lamentó de haber creado a los seres humanos para habitar la
    tierra, y le entristeció este pensamiento.
  fra-_FOB: Et l'Éternel se repentit d'avoir fait l'homme sur la terre, et il en fut
    affligé dans son cœur.
  mal-mal: 'താന്‍ ഭൂമിയിൽ മനുഷ്യനെ ഉണ്ടാക്കിയതുകൊണ്ട് യഹോവ അനുതപിച്ചു; അത് അവിടുത്തെ
    ഹൃദയത്തിന് ദുഃഖമായി:'
  lit-lit: Ir gailėjosi VIEŠPATS, kad jis žemėje sukūrė žmogų, ir jam gėlė širdį.
  urd-GVR: Wuh pachhtāyā ki maiṅ ne insān ko banā kar duniyā meṅ rakh diyā hai, aur
    use saḳht dukh huā.
  suz-BL: मिनु परमप्रभु यावेमी आंम सेल्‍शो मुर आन कली तशा, शुश आ थुं मनुथु बाक्‍शो
    बाक्‍माक्‍त। १सामुएल १५:११-३५; येरमीया १८:७-१०
  ita-1927: E l’Eterno si pentì d’aver fatto l’uomo sulla terra, e se ne addolorò
    in cuor suo.
  ckb-ckb: یەزدان خەفەتبار بوو کە مرۆڤی لەسەر زەوی دروستکردبوو، هەروەها دڵگرانیش بوو.
  eng-BBE: And the Lord had sorrow because he had made man on the earth, and grief
    was in his heart.
  crx-NTPO: '''Et Moodihti (Yahweh) tube huwu dzin unduda ndi yun k''ut dune ''inla-un,
    oodzi yo tube whunduda suli''.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಭೂಮಿಯ ಮೇಲೆ ಮನುಷ್ಯರನ್ನು ಉಂಟುಮಾಡಿದ್ದಕ್ಕೆ ನಿಟ್ಟುಸಿರುಬಿಟ್ಟು, ತಮ್ಮ
    ಹೃದಯದಲ್ಲಿ ನೊಂದುಕೊಂಡರು.
  bbb-bbb: '@see-verse:GEN.006.005'
  tam-2017: தாம் பூமியிலே மனிதனை உண்டாக்கினதற்காகக் யெகோவா மனவேதனை அடைந்தார்; அது
    அவர் இருதயத்திற்கு வருத்தமாக இருந்தது.
  spa-RV-1909: Y arrepintióse Jehová de haber hecho hombre en la tierra, y pesóle
    en su corazón.
  ron-BTF: Şi aceasta l-a făcut pe DOMNUL să se pocăiască pentru că a făcut pe om
    pe pământ şi l-a mâhnit în inima lui.
  eng-WEBP: The LORD was sorry that he had made man on the earth, and it grieved him
    in his heart.
  eng-FBV: The Lord was sorry he'd made human beings to live on the earth; it made
    him very sad to think about it.
  nld-1939: berouwde het Jahweh, dat Hij den mens op aarde gemaakt had, en kreeg Hij
    er spijt van.
  nch-BL: Yeca ica tequipacholi TOTECO pejqui moyolpata. Moyolilhui sinta cuali elqui
    para quinchijtoya masehualme huan nelía quiyolcoco.
  tfr-NTPO: Eni ga wotjl̈ĩk ga «Nopga shäryoror l̇l̇ëm kjwe dey, bangyo ara bor pjl̈úshko»
    l̈e.
  vie-1934: thì tự trách đã dựng nên loài người trên mặt đất, và buồn rầu trong lòng.
  hin-CV: तब याहवेह पृथ्वी पर आदम को बनाकर पछताए और मन में अति दुखित हुए.
  eng-OURB: Adonai was sorry that he had made man on the earth, and it grieved him
    in his heart.
  spa-BES: Y tuvo el SEÑOR dolor, porque había hecho hombre en la tierra, y dolor
    en su corazón.
  tdx-tdx: Le naneñena’ Iehovà te namboatse ondaty an-tane atoy vaho nanahelo añ’
    arofo’e ao.
  vid-vid: Mkulu Nguluwi nakawa na masinzo ng'hatu kwa kumlumba munhu muisi. Mkulu
    Nguluwi nakejesa ng'hatu mnhumbula ya heye,
  pwg-pwg: Nuwanuwana ipoyai da wawaya iyamonisi ma dobuwai iteresi. Nuwanuwana ivisi
    kirakai da ivona bo,
  eng-OKE: And it repented the Lord in His Word that He had made men upon the earth.
  tha-KJV: พระเยโฮวาห์ทรงโทมนัสที่​พระองค์​ได้​ทรงสร้างมนุษย์บนแผ่นดินโลก และกระทำให้​พระองค์​ทรงเศร้าโศกภายในพระทัยของพระองค์
  por-BR-2018: E o SENHOR se arrependeu de haver feito o ser humano na terra, e pesou-lhe
    em seu coração.
  bco-bco: '@see-verse:GEN.006.005'
  deu-ELO: Und es reute Jehova, daß er den Menschen gemacht hatte auf der Erde, und
    es schmerzte ihn in sein Herz hinein.
  ktm-ktm: Ile pe Iy isamat ihpa, “Yu uhnan su pe uduwe su hodo lokpoi ti ile sa?
  caa-caa: cay ubꞌijnu que ma ani jax bueno que uche e gente xeꞌ aturuanobꞌ tara tor
    e rum, y cꞌuxun meyra uyalma Cawinquirar Dios conda uwira que e gente war uchiobꞌ
    meyra e mabꞌambꞌanir.
  eng-WYC-2018: and it repented him that he had made man in (the) earth; and God was
    wary before against time to coming, and was touched with sorrow of heart within;
    (and he repented that he had made man on the earth; and God was wary about the
    time to come, and was touched with sorrow of heart within;)
  epo-epo: tiam la Eternulo pentis, ke Li kreis la homon sur la tero, kaj Li afliktiĝis
    en Sia koro.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar yǝr yüzidǝ adǝmni apiridǝ ⱪilƣiniƣa puxayman ⱪilip,
    kɵnglidǝ azablandi.
  beo-beo: 'Hina Gode da Ea musa: hou amo E da osobo bagadega esaloma:ne dunu fi hamoi,
    amo E da higale ba:i. Ea dogo ganodini se bagade nabi.'
  tpi-OTNT: Na Bikpela i ting i gutpela sapos em i no bin wokim ol manmeri. Na em
    i bel hevi tru.
  hau-SA: Ubangiji ya damu da ya yi mutum a duniya, abin ya zafe shi ƙwarai.
  udu-udu: Dhali Tap̱a ḵalki bwan diṯi’d mo ki a’di uḵki ’kwani e mony’cesh mo dhali
    a’di jwakaṯki a’di adum piti mo.
  uig-LAT: Shuning bilen Perwerdigar yer yüzide ademni apiride qilghinigha pushayman
    qilip, könglide azablandi.
  nde-nde: UThixo wadabuka ngokuthi wayemenzile umuntu emhlabeni, ngakho inhliziyo
    yakhe yagcwala ubuhlungu.
  ton-ton: Pea naʻe fakatomala ʻa Sihova koeʻuhi kuo ne ngaohi ʻae tangata ʻi māmani,
    pea naʻe mamahi ai ʻa hono finangalo.
  ces-1613: Litoval Hospodin, že učinil člověka na zemi, a bolest měl v srdci svém.
  eko-eko: Aphano Nnyizinku khukasirikha mwaasa woomumpa pinaatamu vatuniya, khwiiya
    woolemeliwa nroho mwawe.
  nss-nss: Pe YAPAN ipa, paratesah umangsani hu ndramat pe hu mbusi tehen tora? Pwen
    ndriya Yapan ipworu tahu.
  eng-WMB: The LORD was sorry that he had made man on the earth, and it grieved him
    in his heart.
  tam-TCV: அதனால் யெகோவா பூமியில் மனிதனை உண்டாக்கியதைக் குறித்து வருத்தப்பட்டார்;
    அவருடைய இருதயம் வேதனையால் நிறைந்தது.
  ceb-ULB: Nagbasol si Yahweh nga gibuhat niya ang tawo sa kalibotan, ug nakapasubo
    kini sa iyang kasingkasing.
  mkn-mkn: Ju TUHAN manyasal su bekin ame sang dong ko tenga di ini dunya. Itu bekin
    Dia pung hati saki mau mati.
  pol-UBG: Żałował PAN, że uczynił człowieka na ziemi, i ubolewał nad tym całym sercem.
  agr-agr: Imaniagtai Apajuí wake besemag anentaimak, najanmainchaunas najanawabiagtaih,
    tusa awake anentaimjauwai.
  kyc-kyc: Dokona baame lao, Namba wambu range wasiyunu yuu dokona kaepala sungwa
    sungwa pinyi nembaro
  urd-GVU: وہ پچھتایا کہ مَیں نے انسان کو بنا کر دنیا میں رکھ دیا ہے، اور اُسے سخت
    دُکھ ہوا۔
  deu-1912: da reute es ihn, daß er die Menschen gemacht hatte auf Erden, und es bekümmerte
    ihn in seinem Herzen,
