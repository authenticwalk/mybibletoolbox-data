    Ai garra binijimap olabat langa ebri kantri. Ai garra binijimap ola pipul en ola
    enimul du. Wotfo aibin meigim olabat?” Lagijat na God bin tok.
  mwf-2018: I nhini Yile neki-ka dammardathin ngala da matha warda ngarra kardu mampunpatha
    i da ngarra putek kanhi dampunpinthat-yu.
  ukr-1871: Дак жалкував Господь, що сотворив чоловіка на землї, тай журився тяжко.
  eng-AOI: Then he said, “I wish I hadn't made these people and put them in the world.
  yon-yon: yedmoon, “Ne niindem aom miin kubiyiibban keroon, komande nimakarub ongmaankob
    okad yiri doriib?
  bch-bch: Tota Maron ipul ilolo ta ikeo ga kemi oangga ikado gid eababa ga tiuot
    mao. Ta ilolo isat kapei.
  deu-1951: da reute es den HERRN, daß er den Menschen gemacht hatte auf Erden, und
    es bekümmerte ihn in seinem Herzen.
  eng-JPS: And it repented the LORD that He had made man on the earth, and it grieved
    Him at His heart.
  ubr-ubr: Ato BADA inonotai on iyobin sabu tafanamai on men it ifouris on mes nunuan
    on ibaban kwakwan.
  srp-1865: Pokaja se Gospod što je stvorio èovjeka na zemlji, i bi mu žao u srcu.
  lug-lug: Mukama n’anakuwala nnyo kubanga yatonda omuntu ku nsi, n’alumwa nnyo mu
    mutima gwe.
  heb-heb: וינחם יהוה כי עשה את האדם בארץ ויתעצב אל לבו׃
  ben-IRV: তাই সদাপ্রভু পৃথিবীতে মানুষের সৃষ্টির জন্য দুঃখিত হলেন ও মনে আঘাত পেলেন।
  pan-pan: ਯਹੋਵਾਹ ਧਰਤੀ ਉੱਤੇ ਆਦਮੀ ਦੀ ਸਿਰਜਣਾ ਕਰਕੇ ਪਛਤਾਇਆ ਅਤੇ ਉਹ ਮਨ ਵਿੱਚ ਦੁਖੀ ਹੋਇਆ।
  tkr-tkr: Mana paşmanaxhena. Mang'un yik' gyoyxhan ç'iyeyne aq'valqa insanar ipxhınva.
  mwp-mwp: Awgadhaw koerkak badh mina koeyza, nuy kedha mulaydhin, ‘Matha ngoedhagidh
    kedha ngath kasa nay thana mabaygal aymayginga.
  mya-JVB: မြေကြီး ပေါ် မှာ လူ ကို ဖန်ဆင်း တော်မူသည်ကို နောင်တရ ၍၊ နှလုံး တော်ပူပန်
    လျက် ရှိတော်မူ၏။
  tte-O: Mwa Yaubada me ana nuwanae iba, “Tawae kaiwena yayamayaleli yapeili yanuwa
    yaulina mena na naenaena siginauli.” Kabo katena ikamkamna lalakina.
  tbg-tbg: Mintuvaro vira kaara Kotira muntukavano qoraiquvaro viva tiharo, Oho, kia
    te vaiinti autuke vataqaa vataataarave,
  hmo-hmo: Lohiabada ena lalona be ia hisihisi, taunimanima tanobada dekenai ia havaraia
    dainai, bona iena lalohisihisi be ia bada momokani.
  ata-ata: La tanuxaꞌa misevile mo tanu uꞌelaiꞌa, xo Anu molusi mupaalixaꞌa sou mimauli
    no lia ꞌo,
  nfa-nfa: Ka LAMATUA manyasa, lula Na pajꞌajꞌi le rèngu se ho pea ètu rai-haha ne.
    Tatao rèngu neꞌe ka dhu papèdꞌa dꞌara Lamatua.
  urd-urd: तब ख़ुदावन्द ज़मीन पर इंसान के पैदा करने से दुखी हुआ और दिल में ग़म किया।
  rus-SYN: и раскаялся Господь, что создал человека на земле, и восскорбел в сердце
    Своем.
  cbt-NTPO: 'Ina nicaton, sëtërin: “Ma''marëcha piyapi acorahuë paya. Ata''huanchi
    nipachin. Ya''ipi pë''tahuaro''sa'', anpiantëhuano''sa'', no''paquë niohuaratërinsopita,
    inapitarë chachin ata''huantarahuë huachi,” tënin.'
  bqc-SIM: ↄ̃ aà pↄ yà gbɛ̃nazĩna pↄ́ á kɛ̀ tↄↄlɛ yã́ musu. Aà nↄ̀sɛ ↄ̃̀ↄkpà,
  tcz-CHONGTHU: Hichun Pakai Pathenin mihem asem'a leiset chung'a aumsah hatah in
    akisih tai.
  mar-mar: म्हणून पृथ्वीवर मनुष्य निर्माण केल्याबद्दल परमेश्वरास वाईट वाटले, आणि तो
    मनात फार दुःखी झाला.
  tcs-tcs: Da AntapGod i bin pil prapa sore em bin meke ol pipol. God i bin prapa
    atso.
  soq-soq: Sa baiwa Iawe God nuawa parelen ita do nuawa pokaida wan apana me dewamone
    tawo ema osowe teamono waimoia mampo.
  qub-qub: Chaymi Tayta Diosga runata rurashanpita pësacushpan
  bqp-bqp: akũ a pↄ yàka bisãsiri kũ à kɛ̀ zĩtɛ yã musu. À laasun pãnde lɛ̀,
  hat-hat: Li vin règrèt li te fè moun sou latè. Kè l' vin sere ak lapenn.
  eng-BSB: And the LORD regretted that He had made man on the earth, and He was grieved
    in His heart.
  tod-tod: Ɠɔoɠɔ GALAGI yiiɠoloɠoloni nuɓusɛi ɓɛtɛ vai zu, é pilɛ zooi ɠa, gola ɠaazuɠilini.
  eng-WEBPB: The LORD was sorry that he had made man on the earth, and it grieved
    him in his heart.
  kbq-kbq: E'ina nehazageno Anumzamo'a nezamageno rimpa haviza higeno muse osuno,
    nahige'na vahera trohu'noe huno asunke nehuno,
  nhe-BL: Yeca ica cuesoli TOTECO pejqui moyolpatla. Moyolilhui intla cuali elqui
    para quinchijtoya tlacame o axtle huan nelía quiyolcoco.
  sps-sps: Ana Tsunaun fakats fatabin pis to i muan, te kat fi ya na tsoiny ana moun
    ya paparaa to. San a Tsunaun te tagei ir tsoiny an moun, ari te fakats tsuiny
    a foka na fo iring, ya gim pis to ma paparaa iny a binun te kat ya muan.
  bus-bus: ben à nↄ̀sɛ yàka gbɛ̃ntee kɛ̀ à kɛ̀ tↄↄtɛa yã musu. À laasuu pãnde lɛ̀,
  gub-BL: Uzemumikahy a'e. — Màràzàwe tuwe azapo teko ihe wà, i'i uzeupe. Tupàn Tuweharupi
    Wiko Ma'e uzemumikahy tuwe a'e, ipuhuz katu ipy'a izupe.
  eng-DRA: It repented him that he had made man on the earth. And being touched inwardly
    with sorrow of heart,
  knf-knf: Nawat Kabuka adug umeli ţi uko wi aţakuŋ ñaaŋ, kë uhaaşul uwo ţi mnţëg
    mnweek.
