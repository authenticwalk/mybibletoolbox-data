  qub-qub: Gamwanmi ichanga conträtuta rurashun salbanäpaj. Gamga yaycunquipaj büquiman,
    warmiqui, wamrayquicuna, wamrayquicunapa warmincunapis.
  bqp-bqp: Ama ma bàka nigↄ̃ kú kũnwo. Ĩni gɛ̃ gó pìi gũn kũ n nɛ́gↄ̃gbɛ̃nↄ kũ
    n nanↄo kũ n nɛ́nↄ nↄnↄo.
  hat-hat: Men, m'ap fè yon kontra avè ou. W'a antre nan batiman an, ou menm, pitit
    gason ou yo, madanm ou ansanm ak madanm pitit ou yo.
  eng-BSB: But I will establish My covenant with you, and you will enter the ark—you
    and your sons and your wife and your sons’ wives with you.
  tod-tod: Kɛlɛ nà nà-minazeɠegi ɠɛɛzu de yɔɠɔzu, ɗa lɛ keingi zu, ɗa-o, è-loun
    zunuiti-yo, é ʋɛɛ è-anzai ta è-loun anzaiti ba.
  eng-WEBPB: But I will establish my covenant with you. You shall come into the ship,
    you, your sons, your wife, and your sons’ wives with you.
  kbq-kbq: Hu'neanagi kagrane huhagerafinugu huvempa hu'na negasamue. Kagrane a'mofavre
    ka'ane knoferahe'zane tamagra maka ventefi marerigahaze.
  nhe-BL: Pero nijcahua notlajtol mohuaya para nimechmocuitlahuis ipan nopa cuacanahua.
    Huan ta ticalaquis ipan cuacanahua huan calaquise mohuaya mosihua, motelpocahua
    huan moyexhua.
  sps-sps: Anyo kat rou tsuen parits fiisen maminyi. Anyi ma sof gagon koman na puak
    tsian fiisen me natsum an guei tsumanyi fiisen men moun tsuri.
  bus-bus: Mↄde ma bà égↄ̃ kúnyo. Nɛ́ gɛ̃ góro pì guu kↄ̃n n nɛ́gↄ̃gbɛ̃nↄ kↄ̃n n naↄ̃o
    kↄ̃n n nɛ́nↄ naↄ̃ↄnↄo.
  gub-BL: Azapokatu putar heze'egaw nerehe we ihe nehe kury. Eixe kanuhu pupe nehe.
    Eraha neremireko nezeupi nehe. Eraha nera'yr nezeupi ne wà nehe no. Eraha nera'ytaty
    nezeupi ne wà nehe no.
  eng-DRA: And I will establish my covenant with thee, and thou shalt enter into the
    ark, thou and thy sons, and thy wife, and the wives of thy sons with thee.
  knf-knf: Kë nji nşë do bhoŋar na iwi, luŋi ineej ţi upuur iwi na aharu na babuku,
    na bahar baka.
