verse: GEN.006.018
translations:
  mal-C: എന്നാൽ, എന്റെ ഉടമ്പടി ഞാൻ നിന്നോട് ഉറപ്പിക്കും; നീ പെട്ടകത്തിൽ പ്രവേശിക്കണം;
    നിന്നോടൊപ്പം നിന്റെ പുത്രന്മാരും നിന്റെ ഭാര്യയും നിന്റെ പുത്രന്മാരുടെ ഭാര്യമാരും
    ഉണ്ടാകണം.
  deu-TKW: Aber mit dir will ich einen Bund aufrichten, und du sollst in den Kasten
    eingehen - du und deine Söhne und dein Weib und die Weiber deiner Söhne mit dir.
  lin-lin: 'Kasi nasali boyokani elongo na yo, yango wana okokota na masuwa : yo,
    bana na yo ya mibali, mwasi na yo mpe basi ya bana na yo.'
  cbr-NT: Usa 'aínbi kana mibëtan achúshi ñu 'ain, usa 'ain kamina mi 'imainun min
    xanu min bëchikëkama 'imainun min bëchikënën xanukama aturibi nunti chaiirami
    'akë anu 'aruti 'ain.
  eng-LSV: And I have established My covenant with you, and you have come into the
    Ark—you, and your sons, and your wife, and your son’s wives with you;
  bmu-bmu: 'Mewö asuhumapmö, nöŋön göbuk jöhöjöhö areŋ kewö akzal: Gi mönö waŋgenöŋ
    öŋgöman. Gi, anömgi aka nahöniranurupki eŋön mönö mohotŋe waŋgenöŋ öŋgöme.'
  eng-GNV: But with thee will I establish my couenant, and thou shalt goe into the
    Arke, thou, and thy sonnes, and thy wife, and thy sonnes wiues with thee.
  eng-WEBSTER: 'But with thee will I establish my covenant: and thou shalt come into
    the ark, thou, and thy sons, and thy wife, and thy sons'' wives with thee.'
  nhw-BL: Pero nijcahua nocamanal mohuaya para nimechmocuitlahuis ipan nopa cuaacali.
    Huan ta ticalaquis ipan cuaacali huan calaquise mohuaya mosihua, motelpocahua
    huan moyexhua.
  swh-ONEN: Lakini Mimi nitaweka Agano langu na wewe, nawe utaingia ndani ya Safina,
    wewe pamoja na mke wako, wanao na wake zao.
  bba-bba: Adɑmɑ wunɑ kon wure n kɑ nɛn ɑrukɑwɑni bɔke. Kɑɑ du kpɑkoro te sɔɔ, wunɛ
    kɑ wunɛn kurɔ kɑ wunɛn bibu kɑ ben kurɔbu sɑnnu.
  eng-KJVCPB: But with thee will I establish my covenant; and thou shalt come into
    the ark, thou, and thy sons, and thy wife, and thy sons’ wives with thee.
  cpy-cpy: Roo kantzimaetacha tzimatsi akashiyaakaawakaeyaari. Pomonkyaayiteri amaatakomentotsiki
    pitomipaeni, piina, paniropaeni eejatzi eeroka.
  mpx-mpx: Yaa owa elam no bateli na ginol na pwamwalimiu. He alomwau lagom, natumwau
    ge lagoliyau, nuku na nuku ulutuk wagaa.
  wbp-wbp: 'Junga karnangku wangka: Nyuntu manu nyuntu-parnta manu nyuntu-nyangu-patu
    ngalapi-nyanu-patu marnkurrpa manu nyanungu-patuku kali-nyanu, ngulaju kapunkulu
    yukami pawurtu-kurraju ngawarra-kujaku. Kujarlunya karnangku punpun-ngarrirni
    muurlparlu mardarninjaku.'
  luo-luo: To abiro timo singruokna kodi, kendo ibiro donjo e yie, in kaachiel gi
    yawuoti kod chiegi, kod mond yawuoti.
  meu-meu: A taravagu oiemu ai baina atua, baina hamomokania; oi ma lagatoi ai ba
    gui, oi bona natumu bona adavamu bona ravamu hahinedia.
  npi-ULB: तर तँसँग म मेरो करार स्थापित गर्नेछु । तँ, तेरा छोराहरू, तेरी पत्‍नी र
    तेरा छोराहरूका पत्‍नीहरू जहाजभित्र आउनेछौ ।
  yor-yor: Ṣùgbọ́n èmi ó dá májẹ̀mú mi pẹ̀lú rẹ, ìwọ yóò sì wọ ọkọ̀, ìwọ àti àwọn
    ọmọ rẹ pẹ̀lú aya rẹ.
  emp-NTPO: Baribʌrʌ mʌ̃ra bʌ ume bed̶ea b̶ʌya bãrã ẽdrʌ edai carea. Bʌda, bʌ warrarãda,
    bʌ quimada, bʌ ãĩgurã sid̶a jãba dromane b̶adod̶ia.
  ind-ind: Namun, sekarang Aku mengadakan perjanjian denganmu. Kamu, istrimu, ketiga
    putramu, dan ketiga menantumu akan selamat di dalam kapal itu.
  pes-OPCB: اما عهد خود را با تو استوار خواهم ساخت، و تو وارد کشتی خواهی شد؛ تو و
    پسرانت و زنت و زنان پسرانت، همراه تو.
  ssx-ssx: Pate I̱ma꞉ta꞉ neke pa꞉ta꞉ ya pi la꞉ ulueke. Koto ekina꞉ naka꞉ wanda꞉ ipiliki
    make naka꞉ weki tonu make ika꞉ wanda꞉weki make oni sisima pa꞉ta꞉ pupe.
  lcm-lcm: Sikei nau nala abis na mang ainainakai ve numai. Numai na kisngam na kam
    volo nat na volo kisngaritol aongos asi palak nei perengan ke.
  aer-aer: Kele antime, Noah itirretyalaye! The apele ngenhe arntarnte-aretyeke alhilemele.
    Atere-irretyale. Unte-arlke, anewe ngkwinhe-arlke, alere ngkwinhe areye-arlke,
    anewe itnekenhe areye-arlke, arrantherre ingkirrenyeke boat ikwere antyetyeke
    itethe akwete anetyeke.”
  tgl-ULB: Subalit itatatag ko ang aking tipan sa iyo. Papasok ka sa arka, ikaw, at
    ang iyong mga anak na lalaki, iyong asawa at mga asawa ng iyong mga anak.
  nop-nop: Dukut adi folokfolok folooŋ hinek tilat. Du yadi muwage foloŋ looŋ hatibaaŋ.
    Du da eŋ tamge eŋ mihige nabugeye adi wanaŋ dukut muwage foloŋ looŋ hatineeŋ.
  kca-kca: 'Туп нӑӈ пиԓэнән Ма йастантәпса верԓәм: щи ковчег хопа нӑӈ ԓŏӈԓән, щӑԓта
    нӑӈ пŏхԓан, щӑԓта нӑӈ имен, щӑԓта пŏхԓан имет нӑӈ пиԓэнән ԓŏӈԓәт.'
  cbu-NT: Itaru, siyamaritis kamungatssa, watam nuw shiyapat amikurtaranginawa. Ashirucha,
    shiyamari iparpatish, izanllpatatamtish, iparpatatamtish wizanll botish zarungtsa,
    atashina.
  hui-hui: Anigo í̠la dege habo nalolene bi lo werogo. Í̠ one waneiginibi í̠ igini
    ti onerubi tí bibahende í̠ni heba iba taluha anda puwa biralimu.
  wrs-wrs: Men kava yemba ishomnav, yemangas kava venglahav. Wo pueumbva provrava,
    no botmeraoa wonsihao ongapevm, towandpevm, kopevm, nonamba kava pomba wavvrava.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သင်​နှင့်​ပ​ဋိ​ညာဉ်​ဖွဲ့​မည်။ သင် နှင့်​တ​ကွ​သင်​၏​မ​ယား၊
    သား​များ​နှင့်​သူ​တို့ ၏​မ​ယား​တို့​အား​သင်္ဘော​ပေါ်​သို့​တက်​စေ​လော့။-
  cbi-NTPO: Tsaaren ñubaa veta' veta' uraa kenu tsuyu. Tsa' mitya baakunu vi', ñu'
    shinbunu bain, ñu' nalanu bain, naa ñu' suyalanu bain miya' vide.
  bod-N: འོན་ཀྱང་བདག་གིས་ཁྱོད་དང་ཁ་ཆད་འཇོག༌སྟེ། ཁྱོད་དང་རང་གི་ཆུང་མ༌དང༌། བུ་དང་མནའ་མ་རྣམས་གྲུ་གཟིངས་ནང་དུ་འཇུག༌དགོས།
  wsk-wsk: “Bare aninga den nunguning kerak kalosam. Se ni ka imet kuriang se iton
    karogo mu dal ningi nama naguralko.
  kkl-kkl: '''Ot an aghabog toro pipkinun,'' aro anag salag lelamna. Andi kelap, anmabori
    kelaboap, kabongag wa''alulom.'
  sna-sna: Asi ndichasimbisa sungano yangu newe, uye uchapinda muareka, iwe navanakomana
    vako uye nomukadzi wako uye navakadzi vavanakomana vako vari pauri.
  spa-BLM: Pero yo estableceré mi pacto con ustedes. Entrarás en la nave, tú, tus
    hijos, tu mujer y las mujeres de tus hijos contigo.
  beu-beu: Aarunge aaing angu, eningse Na Nepalai angu metma aat palai, senge aaing,
    bot eejangu, bot ooal ang naung, bot iidat jangu ang naung, iing emangpi hama-hamat
    kampal angu maso.
  cac-cac: An̈ej ed'oc tzin b'ocan jun in trato tic. A d'a yol te' nivan barco chi'
    ol ach ochcan yed' ix etb'eyum, eb' uninal yed' pax eb' ix alib'.
  swh-ULB: Lakini nitalifanya thabiti agano langu na wewe. Utaingia ndani ya safina,
    wewe, na wana wako wa kiume, na mke wako, pamoja na wake za wanao.
  bel-bel: Але з табою Я «станаўлю запавет Мой, і ўвойдзеш у каўчэг ты і сыны твае,
    і жонка твая і жонкі сыноў тваіх з табою.
  wed-wed: Wate marina tau parivainuaḡana bagibagina ana kauei tam maiteni. Tam, awam,
    ma natunatum awawai maiteni au waga ona rui.
  deu-ELBBK: Aber mit dir will ich meinen Bund errichten, und du sollst in die Arche
    gehen, du und deine Söhne und deine Frau und die Frauen deiner Söhne mit dir.
  mbb-OT: Iyan, sikew mulà, edhimuwen ku is utew melig-en he kebpekid-uyun ku kenikew.
    Ne ibpeseled ku sikew zuen te arka zuma is menge anak nu wey is esawa nu wey is
    menge ambey nu.
  msc-msc: Kɔni n di teriya ta i yɛ ka i kisi. I ri don kulunba kɔndɔ, i ni i dencɛilu,
    a ni i muso ni i dencɛilu musoilu.
  mal-2015: നിന്നോടോ ഞാൻ ഒരു നിയമം ചെയ്യും; നീയും നിന്റെ പുത്രന്മാരും ഭാര്യയും പുത്രന്മാരുടെ
    ഭാര്യമാരും പെട്ടകത്തിൽ കടക്കേണം.
  tuo-NT: Yʉꞌʉ mʉꞌʉ meꞌrã pũrĩcãrẽ añurõ wee, apogʉti. Mʉꞌʉ, mʉꞌʉ nʉmo, mʉꞌʉ põꞌrã
    ʉmʉa, na nʉmosãnumia meꞌrã tiwʉpʉre sãjã́árãsaꞌa.
  gup-gup: Dja kaluk ngarayekwon kunwok ngardduk ngawokkurrmerren bu berrebbun ngudda.
    Ngudda kaluk yibidbun kore kabbala, ngudda, bebeywurd ke, ngalbininjkobeng ke,
    dja ngalbibininjkobeng bedberre bebeywurd ke, wanjh ngurridjarrkbidbun.
  met-met: Ne bagula ngahau haruangua ranguaung. Baing bagula uluxu wagia—ung xaung
    garamdi, hainima, xaung garamdi hainidingdi.
  gvs-gvs: Go sem kom bei akanasiukoim. Kom ma monem be natumiyao monediyao taiyao
    dedeogayana goi bei kosowoya go, ayavemi.
  rmc-rmc: Ale tuha kerava e zmluva a andro korabos džaha tu, tiri romňi the tire
    čhave le romňijenca.
  nlg-nlg: Hauva, mi nau ku gonia nigua na baubahu itamua, ighoe mana taumu, mana
    lei dalemu mana taudira, kau haghe tana vaka, ge kau vola.
  dgr-DOGNT: Hanìkò nı̨ sìı nexè nakenahohtsı̨ ha. Nı̨, neza, nets'èkeè eyıts'ǫ neza
    gıts'èkeè gıxè elàcho yìı̨tła ha.
  pes-OPV: لکن عهد خود را با تو استوارمی سازم، و به کشتی در خواهی آمد، تو وپسرانت
    و زوجه ات و ازواج پسرانت با تو.
  ron-1924: 'Дар ку тине фак ун легэмынт: сэ интри ын корабие, ту ши фиий тэй, невастэ-та
    ши невестеле фиилор тэй ымпреунэ ку тине.'
  aui-aui: Bi yagu wiisuwona ghamana gwabimve atoretore. Tam, wavinem, natunatum,
    da natunatum natuwavinedi yawata tupami wagae konarughu.
  ben-OBCV: কিন্তু তোমার সাথে আমি আমার নিয়ম প্রতিষ্ঠিত করব, এবং তুমি সেই জাহাজে প্রবেশ
    করবে—তুমি ও তোমার সাথে তোমার ছেলেরা, ও তোমার স্ত্রী এবং তোমার পুত্রবধূরাও।
  lex-lex: Mere A gor o' de Aghi'a nnio'u ne hota omlia'awa aupual liawan de ralamni,
    omuora hapmu, a'namu, me yananmu.
  rgu-rgu: Tehuu Au nau heke hehelu-barataa ia neuꞌ o. Neuꞌ ko o masoꞌ leo ofaꞌ a
    daleꞌ mu, sama-sama mo sao ma, ma ana-manafeu mara.
  som-som: Laakiin axdigayga adigaan kula dhigan doonaa; oo doonnidaad soo geli doontaan,
    adiga, iyo wiilashaada, iyo naagtaada, iyo naagaha wiilashaada ee kula jiraba.
  lat-VUC: 'Ponamque fœdus meum tecum: et ingredieris arcam tu et filii tui, uxor
    tua, et uxores filiorum tuorum tecum.'
  aoi-aoi: Nganja ki-yarrkakumurnama ngayuwa ayakwa eningarumuruma nungkwa-langwi-yada
    akwa nara ngayuwa a-yarrkuwarrukwajuma. Nungkwaja kembirra ku-menama nungkwamba-langwa
    enena ayakwa nungkwa-langwi-yada akina. “Biya kembirra yik-awiyebenama nungkuwa
    iya nungkwa-langwa dadingiyena mijiyangu-wa akwa nungkwa-langwa nenikuwena-murriya
    iya wurradidingiyarrngwa.
  eng-ASVBT: But I will establish my covenant with thee; and thou shalt come into
    the ark, thou, and thy sons, and thy wife, and thy sons’ wives with thee.
  mna-mna: Tamen nu ituru taparlup ti ma tewe tamen kek. Tana kam kusim, mi lutum
    bizin ziŋan rwom moori bizin, mi kelela wooŋgo leleene.
  ita-1885: Ma io fermerò il mio patto teco; e tu entrerai nell'Arca, tu, ed i tuoi
    figliuoli, e la tua moglie, e le mogli de' tuoi figliuoli teco.
  eng-LXXUP: And I will establish my covenant with thee, and thou shalt enter into
    the ark, and thy sons and thy wife, and thy sons’ wives with thee.
  eng-ULB: But I will establish my covenant with you. You will come into the ark,
    you, and your sons, and your wife, and your sons' wives with you.
  spa-VBL: Pero yo guardaré mi pacto contigo. Tu entrarás al arca, tomarás contigo
    a tu esposa, a tus hijos y a sus esposas.
  fra-_FOB: Mais j'établirai mon alliance avec toi; et tu entreras dans l'arche, toi,
    tes fils, ta femme, et les femmes de tes fils avec toi.
  mal-mal: എന്നാൽ നിന്നോട് എന്റെ ഉടമ്പടി ഞാൻ സ്ഥാപിക്കും; നീയും നിന്റെ പുത്രന്മാരും
    ഭാര്യയും പുത്രന്മാരുടെ ഭാര്യമാരും പെട്ടകത്തിൽ കടക്കേണം.
  lit-lit: 'Bet su tavimi aš tvirtinsiu savo sandorą: tu įeisi į arką, tu ir tavo
    sūnūs, ir tavo žmona, ir tavo sūnų žmonos su tavimi.'
  urd-GVR: Lekin tere sāth maiṅ ahd bāndhūṅgā jis ke taht tū apne beṭoṅ, apnī bīwī
    aur bahuoṅ ke sāth kashtī meṅ jāegā.
  suz-BL: तन्‍न गो इन कली कोव़नुङ, गे नु आं कबल पाइनुङ। मिनु गे, इ तौपुकी, इ मीश,
    नु इ चाइमीपुकी मेको डोंगामी ओव़चा माल्‍नीनी। मेको नेल्‍ल गे नु ब्रोंइचा माल्‍नीम।
    मेको पोथी भाले, बी ब्‍यफ नेल्‍ल निक्‍‍निक्‍शी बाक्‍चा माल्‍नीम। उत्‍पत्ती ९:९
  ita-1927: 'Ma io stabilirò il mio patto con te; e tu entrerai nell’arca: tu e i
    tuoi figliuoli, la tua moglie e le mogli de’ tuoi figliuoli con te.'
  ckb-ckb: بەڵام من پەیمانی خۆم لەگەڵ تۆ دەچەسپێنم. تۆ دەچیتە ناو کەشتییەکەوە، خۆت
    و کوڕەکانت و ژنەکەت و بووکەکانیشت لەگەڵت.
  eng-BBE: But with you I will make an agreement; and you will come into the ark,
    you and your sons and your wife and your sons' wives with you.
  crx-NTPO: '''Et hoonts''i nyun nts''un sghuni ntl''adutis''alh. ''Ink''ez ndi ts''i
    cho bez tonya'', nyun, nye''keh, n''at, ''ink''ez nye''keh bu''atkeh cha, ''en
    dulh ''úbolneh.'
  kan-OKCV: ಆದರೆ ನಾನು ನಿನ್ನ ಸಂಗಡ ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನು ಸ್ಥಾಪಿಸುವೆನು. ನೀನು, ನಿನ್ನ ಸಂಗಡ
    ನಿನ್ನ ಮಕ್ಕಳು, ನಿನ್ನ ಹೆಂಡತಿ ಹಾಗೂ ಸೊಸೆಯರು ನಾವೆಯೊಳಗೆ ಸೇರಬೇಕು.
  bbb-bbb: Ro aeje na vierafe na vua be osiki kuaena avenamina abe marekina na agane
    one ijena karauniake. Ijadufuo ni bara one ijiakina anafa one ro bararafa buone
    ijena vanage ijia ajiane.
  tam-2017: ஆனாலும் உன்னோடு என்னுடைய உடன்படிக்கையை ஏற்படுத்துவேன்; நீயும், உன்னோடுகூட
    உன்னுடைய மகன்களும், உன்னுடைய மனைவியும், உன்னுடைய மகன்களின் மனைவிகளும், கப்பலுக்குள்
    செல்லுங்கள்.
  spa-RV-1909: Mas estableceré mi pacto contigo, y entrarás en el arca tú, y tus hijos
    y tu mujer, y las mujeres de tus hijos contigo.
  ron-BTF: Dar cu tine îmi voi întemeia legământul meu; şi să intri în arcă, tu şi
    fiii tăi şi soţia ta şi soţiile fiilor tăi cu tine.
  eng-WEBP: But I will establish my covenant with you. You shall come into the ship,
    you, your sons, your wife, and your sons’ wives with you.
  eng-FBV: But I will keep my agreement with you. You are to go into the ark, taking
    with you your wife and your sons and their wives.
  nld-1939: 'Maar met u zal Ik mijn verbond sluiten: Gij moet de ark binnengaan: gij
    zelf en uw zonen, uw vrouw en de vrouwen uwer zonen met u.'
  nch-BL: Pero nijcahua nocamanal mohuaya para nimechmocuitahuis ipan nopa cuaacali.
    Huan ta ticalaquis ipan cuaacali huan calaquise mohuaya mosihua, motelpocahua
    huan moyexhua.
