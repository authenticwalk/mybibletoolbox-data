verse: GEN.006.022
translations:
  mal-C: ദൈവം കൽപ്പിച്ചതുപോലെതന്നെ നോഹ ചെയ്തു—അതേ, അദ്ദേഹം ചെയ്തു.
  deu-TKW: Da that Noah ganz, wie ihm Gott geheißen hatte - so that er.
  lin-lin: Noa asalaki makambo nyonso ndenge kaka Nzambe atindaki ye.
  cbr-NT: Usa 'ain ka Noénën Diosan kakësabiokin kamabi ñu 'akëxa.
  eng-LSV: And Noah does according to all that God has commanded him; so he has done.
  bmu-bmu: Anutunöŋ Noa mewö akŋapkö jim kutum waŋgiiga miaŋgö dowök mönö tem köla
    mi pakpak ahök. Mewö mia aka mem teköyök.
  eng-GNV: 'Noah therefore did according vnto all, that God commanded him: euen so
    did he.'
  eng-WEBSTER: Thus did Noah; according to all that God commanded him, so did he.
  nhw-BL: Huan Noé quichijqui nochi quen Toteco Dios quiilhuijtoya.
  swh-ONEN: Noa akafanya kila kitu kama vile Mungu alivyomwamuru.
  bba-bba: Mɑ Nɔwɛ u kuɑ kpuro ye Gusunɔ u nùn yiire.
  eng-KJVCPB: Thus did Noah; according to all that God commanded him, so did he.
  cpy-cpy: Rantakiro Noé maawoeni okaatzi ikantakiriri Tajorentsi.
  mpx-mpx: Inoke Nowa bugul gegewena i ginol i ola Yabowaine wana baaba.
  wbp-wbp: Junga-juku, Nawangkuju linpangku purda-nyangu Kaatuju. Ngula-jangkaju,
    rdurrjurnulkurla pawurtuku ngantirninjakuju.
  luo-luo: Nowa notimo gik moko duto mana kaka Nyasaye nochike.
  meu-meu: Bena Noa na unu e kara toma, Dirava ese e haduaia heḡereḡerena.
  npi-ULB: यसैले नोआले यो गरे । तिनले परमेश्‍वरले आज्ञा गर्नुभएबमोजिम गरे ।
  yor-yor: Noa sì ṣe ohun gbogbo bí Ọlọ́run ti pàṣẹ fún un.
  emp-NTPO: Ãcõrẽba jarad̶a quĩrãca Noéba jũma osia.
  ind-ind: Maka Nuh melakukan semua yang sudah Allah perintahkan kepadanya.
  pes-OPCB: نوح تمام اوامر خدا را انجام داد.
  ssx-ssx: Koto leeke handaa Noama꞉ta꞉ Koda꞉ma꞉ pea꞉peke leeke hau sunu paeya꞉ tapao
    ana꞉na꞉ piekeme.
  lcm-lcm: Keve atatai aongos suke si God, Noa kata longong ia na ka using ia.
  aer-aer: Kenhe Noah re akenhe ingkirreke anthurre mpwareke, Ngkartele-arle renhe
    ileke-arteke.
  tgl-ULB: Kaya ginawa ito ni Noe. Ginawa niya ito, ayon sa lahat ng inutos ng Diyos.
  nop-nop: Kaŋ Noa adi Bepaŋdi yoguk wondok tuwot maŋiŋ tubulodaaŋ undugoŋ hinek tuguk.
  kca-kca: 'Ной иса щиты версәԓы: хŏты Турәм ԓўвеԓа партәс, ԓўв щиты щи версәԓы.'
  cbu-NT: Ashirucha, Nowerinsha anuritam botee tinarangiya yuwaa Apanll kamachtarangu
    anootsi.
  hui-hui: Ani layagola Noa ibugua Ngode Datagaliwabehanda lamiyadagua bibahende biai
    hene.
  wrs-wrs: Wo os vena Noava, Sesoa hev ten omnanam.
  mya-mya: နော​ဧ​သည်​ဘု​ရား​သ​ခင်​မိန့်​မှာ​တော်​မူ​သည့် အ​တိုင်း​ဆောင်​ရွက်​လေ​၏။
  cbi-NTPO: Tsenñu Dios naake mandangueñuba Noé kumuinchi juntsanguemi.
  bod-N: དེ་ནས་ནོ་ཨས་ཀྱང་དེ་ལྟར་བྱས་པ༌རེད། དཀོན་མཆོག་གིས་ཇི་ལྟར་བཀའ་གནང་བ་བཞིན་ཁོས་ཀྱང་དོན་ཐམས་ཅད་དེ་ལྟར་བསྒྲུབས༌སོ།།
  wsk-wsk: Buta se Noah mel suen biya Kaem balam butata bita saparam.
  kkl-kkl: '@see-verse:GEN.006.021'
  sna-sna: Noa akaita zvose sezvaakanga arayirwa naMwari.
  spa-BLM: Así hizo Noé. Hizo todo lo que Dios le ordenó.
  beu-beu: Angmuse emangpi ba Lahatala Ana vengparenta tila angu, Noh ana vengkarajang
    eamulung.
  cac-cac: Ix sc'anab'ajan vin̈aj Noé chi' masanil tas ix yal Dios.
  swh-ULB: Kwa hiyo Nuhu akafanya hivi. kulingana na yote ambayo Mungu alimuagiza,
    ndivyo alifanya.
  bel-bel: 'І зрабіў Ной усё: як наказаў яму Гасподзь Бог, так ён і зрабіў.'
  wed-wed: Ma God aiwai anatapuna i ririweia; Noah i kauei.
  deu-ELBBK: Und Noah tat es; nach allem, was Gott ihm geboten hatte, so tat er.
  mbb-OT: Ne midtuman ni Noe is langun he insuǥù kandin te Megbevayà.
  msc-msc: Nba, Alla ka Nuhan jamari ko ko la, Nuhan ka wo bɛɛ kɛ iko a fɔra a yɛ
    ɲa mɛn ma.
  mal-2015: ദൈവം തന്നോടു കല്പിച്ചതൊക്കെയും നോഹ ചെയ്തു; അങ്ങനെ തന്നേ അവൻ ചെയ്തു.
  tuo-NT: Noé nipeꞌtisere Õꞌacʉ̃ weedutiꞌcaronojõta weecʉ niwĩ.
  gup-gup: Wanjh kuhni Noah kurduyimeng rowk kore God biwokrayekwong.
  met-met: Noa libu bila ba. Libu axamang longgalo Urana tabina ba.
  gvs-gvs: E tuwo moitamo moe nakae iguinuwe. Kaga liliuna Yauwe iidigedi Nowa nakae
    iguinuwedi.
  rmc-rmc: A o Noach kerďa savoro avke, sar leske oda o Del prikazinďa.
  nlg-nlg: Ma Noah te goni soko na lei totobo God te vetena nia.
  dgr-DOGNT: Noah, Nǫ̀htsı̨ t'ayèhdıı sìı hotıì yeyatıì k'ę̀ę̀ eghàlaı̨dà.
  pes-OPV: پس نوح چنین کرد و به هرچه خدا او را امر فرمود، عمل نمود.
  ron-1924: 'Аша а ши фэкут Ное: а фэкут тот че-й порунчисе Думнезеу.'
  aui-aui: Wasina Nowa bera tupana metagha God iwonenina naboni ibera.
  ben-OBCV: ঈশ্বর যেমন আদেশ দিয়েছিলেন, নোহ সবকিছু ঠিক সেভাবেই করলেন।
  lex-lex: Noka Nuh nhi'a hare honona, emeka Uplerlawna lirni la, noma nhi' momuoga.
  rgu-rgu: Noh namanene leoꞌ na, boe ma ana tao tuka Manetualain pareta Na katemaꞌ.
  som-som: Sidaasuu Nuux sameeyey; wax kasta sidii Ilaah ugu amray buu u sameeyey.
  lat-VUC: Fecit igitur Noë omnia quæ præceperat illi Deus.
  aoi-aoi: Eneja Nawa ni-yamame-ka yakwujina makina-manja mijiyanga ebina-langwiya
    ayakwa nenu-maka-murrilangwiya Neningikarrawara amurndakibina-langwiya ni-ngayindangu-murrilangwiya-da.
  eng-ASVBT: Thus did Noah; according to all that God commanded him, so did he.
  mna-mna: Anutu iso sua tana ma imap, tona Noa ila ma ikam ka uraata. Ito Anutu sua
    kini ta boozomen.
  ita-1885: E Noè fece così; egli fece secondo tutto ciò che Iddio gli avea comandato.
  eng-LXXUP: And Noah did all things whatever the Lord God commanded him, so did he.
  eng-ULB: So Noah did this. According to all that God commanded him, so he did.
  spa-VBL: Y Noé hizo exactamente lo que Dios le ordenó que hiciera.
  fra-_FOB: Et Noé le fit; il fit tout ce que Dieu lui avait commandé.
  mal-mal: ദൈവം തന്നോട് കല്പിച്ചതൊക്കെയും അനുസരിച്ച് നോഹ ചെയ്തു; അങ്ങനെ തന്നെ അവൻ
    ചെയ്തു.
  lit-lit: Ir Nojus padarė pagal visa, ką Dievas buvo jam įsakęs, – būtent taip padarė.
  urd-GVR: Nūh ne sab kuchh waisā hī kiyā jaisā Allāh ne use batāyā.
  suz-BL: मिनु परमप्रभुमी मार मार मदा, नोआहमी नेल्‍ल टिशा, पवा बाक्‍त। हिब्रू ११:७
  ita-1927: E Noè fece così; fece tutto quello che Dio gli avea comandato.
  ckb-ckb: جا نوح هەموو ئەوەی خودا فەرمانی پێ کردبوو، ئەنجامی دا.
  eng-BBE: And all these things Noah did; as God said, so he did.
  crx-NTPO: '''Et Nowe ''et nduja, nts''en''a Yak''usda (Elohim) yuba nahizya, ''et
    ts''iyawh nduja.'
  kan-OKCV: ದೇವರು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರವೇ ನೋಹನು ಎಲ್ಲವನ್ನು ಮಾಡಿದನು.
  bbb-bbb: Areme Noa fune urina ire boeje Godi fu kuaraema ijiege rema furi.
  tam-2017: நோவா அப்படியே செய்தான்; தேவன் தனக்குக் கட்டளையிட்டபடியெல்லாம் அவன் செய்து
    முடித்தான்.
  spa-RV-1909: E hízolo así Noé; hizo conforme á todo lo que Dios le mandó.
  ron-BTF: Astfel a făcut Noe, conform cu tot ceea ce Dumnezeu i-a poruncit, astfel
    a făcut el.
  eng-WEBP: Thus Noah did. He did all that God commanded him.
  eng-FBV: Noah did exactly what God ordered him to do.
  nld-1939: Noë deed het; hij deed al wat God hem gebood.
  nch-BL: Huan Noé quichijqui nochi quej Toteco Dios quiilhuijtoya.
  tfr-NTPO: L̇l̇ëye l̈ara ba kong l̈i shäryara Noérë uunkong eni.
  vie-1934: Nô-ê làm các điều nầy y như lời Đức Chúa Trời đã phán dặn.
  hin-CV: नोहा ने वैसा ही किया, जैसा परमेश्वर ने उनसे कहा.
  eng-OURB: Thus Noah [Rest] did. He did all that God enjoined him.
  spa-BES: Y todas estas cosas que hizo Noé; como Dios dijo, así lo hizo.
  tdx-tdx: Nanoe’ i Nòake. I nandilian’ Añaharey ty nanoe’e.
  vid-vid: Nuhu nakadita geng'ha kota Nguluwi vyoyalajize.
  pwg-pwg: Ma vaghina, Nowa ikikava God ivonaverei na peyarina ibera yavui.
  eng-OKE: And Noach did according to all which the Lord had commanded him, so did
    he.
  tha-KJV: โนอาห์​ได้​กระทำตามทุกสิ่งที่พระเจ้าทรงบัญชาแก่​ท่าน ดังนั้นท่านจึงกระทำ
  por-BR-2018: E o fez assim Noé; fez conforme tudo o que Deus lhe mandou.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Godeya꞉lo꞉ emo꞉lo꞉ dimidama꞉kilo꞉ sio꞉ o꞉leaumbo꞉ Noa eyo꞉
    tambo dimido꞉.
  deu-ELO: Und Noah tat es; nach allem, was Gott ihm geboten hatte, also tat er.
  ktm-ktm: Noah ihnan sane ndre sulo-on ihpa ndre Lapan ipe ile tadan.
  caa-caa: Entonces e Noé ixin uche bꞌan taca cocha arobꞌna umen e Dios.
  eng-WYC-2018: Therefore Noe did all things which God commanded to him. (And so Noah
    did everything which God commanded him to do.)
  epo-epo: Kaj Noa tion faris; ĉion, kiel Dio al li ordonis, tiel li faris.
  uig-PIN: Nuⱨ xundaⱪ ⱪildi; Huda ɵzigǝ buyruƣan ⱨǝmmǝ ixni u bǝja kǝltürdi.
  beo-beo: 'Nowa: da Gode Ea hamoma:ne sia:i defele, huluane hamoi dagoi.'
  tpi-OTNT: Orait Noa i mekim olgeta samting olsem God i tokim em.
  hau-SA: Nuhu ya yi kome kamar yadda Allah ya umarce shi.
  udu-udu: Nuuh miiki mii yansan mo. A’di miiki’da ris gwo kun ḵankin ma Arumgimis
    a’di mo be.
  uig-LAT: Nuh shundaq qildi; Xuda özige buyrughan hemme ishni u beja keltürdi.
  nde-nde: UNowa wakwenza konke njengokulaywa kwakhe nguNkulunkulu.
  ton-ton: Naʻe fai pehē ʻe Noa; ʻo hangē ko ia kotoa pē naʻe fekau kiate ia ʻe he
    ʻOtua, ko ia naʻa ne fai.
  ces-1613: I učinil Noé podlé všeho, jakž mu rozkázal Bůh, tak učinil.
  eko-eko: Nuuhi khuretta zooshi epile aarumiweezo ti Nnyizinku.
  nss-nss: Pwen Nowah ihilingiy pe imbusi melit masih tehe Ngindrai ipwatisingiy iyatan.
  eng-WMB: Thus Noah did. He did all that God commanded him.
  tam-TCV: இறைவன் தனக்குக் கட்டளையிட்டபடியே நோவா எல்லாவற்றையும் செய்தான்.
  ceb-ULB: Busa gibuhat kini ni Noe. Sumala sa tanan nga gimando kaniya sa Dios, iya
    kining gibuhat.
  mkn-mkn: Ais ju Noh bekin iko sama deng Tuhan Allah pung parenta samua.
  pol-UBG: I Noe tak uczynił. Zrobił wszystko tak, jak mu Bóg rozkazał.
  agr-agr: Tusa tima Noé Apajuí tibaunak imatiksag umikui.
  kyc-kyc: Noame doo piyamo dupwa peparae Anatumi lamaiyamuli pyuo piya.
  urd-GVU: نوح نے سب کچھ ویسا ہی کیا جیسا اللہ نے اُسے بتایا۔
  deu-1912: Und Noah tat alles, was ihm Gott gebot.
  ntj-ntj: Nyangka mularrpartu Nawalu pirninyartu palyarnu Mama Kuurrtu watjarnu palunyangka.
  row-row: Boe ma, Noh tao tungga basa Lamatulain parenda Na.
  kan-2017: ದೇವರು ಅಪ್ಪಣೆಕೊಟ್ಟ ಪ್ರಕಾರವೇ ನೋಹನು ಮಾಡಿದನು.
  ena-ena: Lɨci Noa agaŋ akuaba akuaba Asɨ abami agadɨ hameŋ laci ala lɨmi.
  tgo-tgo: Nowa i vakathaŋgiya bigibigiko wolaghɨye ŋgoreiya Loi me dagekowe.
  yap-yap: Me rin’ Noah urngin e tin ni yog Got ngak ni nge rin’.
  tet-tet: Rona nola nunia, Noh moos nalaꞌok tuir Maromak harukan hotu-hotu.
  hlt-MCSB: Te dongah Noah loh a saii tih Pathen loh anih a uen boeih te a saii van.
  mdy-ETH: ኖሄያ ፆኦሲ ዒዛ ዓይሤሢ ቢያ ማዼኔ።
  twi-ASANTE: Noa yɛɛ biribiara pɛpɛɛpɛ, sɛdeɛ Onyankopɔn ka kyerɛɛ no sɛ ɔnyɛ no.
  mwc-mwc: Noah awaika ereonowana mekabage God i wonei wai i wose roboi.
  bhl-bhl: Dangei, fein, Noa e em dangse weng be kili wosuko, fein kanelewse kale.
  con-NTPO: Noéjan ñotsse pañamba pa'ccoma Chiga mandaqquia'caen tson.
  eng-WEBU: Thus Noah did. He did all that God commanded him.
  bnp-bnp: Lakea e Noa i rata lobo a maki a Vure i taki vona ge rata.
  wal-wal: Yaagin Nohee ubbabaakka Xoossai azazidoogaadan oottiis.
  mgh-mgh: Ahopanka Nowee toko cahimeriyawe ni Nluku. Commo phaapankilyawe.
  acu-NT: Tamati Yus timia nunisang Noé mash umismiayi.
  spa-PDDPT: Noé hizo conforme a todo lo que le ordenó ʼElohim. Así hizo.
  gun-gun: Ha'e rami Noé ojapo. Nhanderuete ojapo uka va'ekue ojapopa.
  agu-BL: Bnix cyakil e'chk takle'na'tz tan Noé, quib yi talnak Kataj tetz.
  eng-PEV: Then Noah did all of that. He did everything that God told him to do.
  ilo-ULB: Inaramid ngarud daytoy ni Noe. Inaramidna dagitoy a maiyannurot iti amin
    nga imbilin ti Dios kenkuana,.
  kpg-kpg: Malaa, Noah guu hai gii hai be nnelekai a God ala ne hai gi mee.
  uig-ARA: نۇھ شۇنداق قىلدى؛ خۇدا ئۆزىگە بۇيرۇغان ھەممە ئىشنى ئۇ بەجا كەلتۈردى.
  bsp-bsp: Ti tɔ Nuha ɛnayɔ, ɛnayɔ mes fəp mmɛ Kanu Kəpɔŋ kənaloku kɔ mɔ.
  bps-bps: Na nimò Nowa i kdee dek Dwata di kenen.
  mbs-mbs: Timolò si Noe te kedita te impunù te Timanem diyà kandin.
  tof-tof: Da Noa blaman elklaza tómbapónórr, God oya enezan arüng bóktan ekyanórr.
  sus-sus: Nuha naxa a birin naba Ala naxan masenxi a bɛ.
  pon-2006: Noha eri ahpw kapwaiada mehkoaros me Koht ketin mahsanih.
  jae-jae: Ma Noa gêgôm gêŋ samob. Eŋ gêgôm kêtôm Anôtô kêjatu eŋ naŋ solopgeŋ. gebe
    “Ênam sa,” ma
  ksd-ksd: Ma Noa i ga pait ia damana; i ga pait tuna nam ra lavur magit God i ga
    tul tar ia tana.
  tur-YTC: Noa böyle yaptı. Tanrı’nın kendisine buyurduğu her şeyi yerine getirdi.
  bel-N: І зрабіў Ной; усё, што загадаў яму Бог, так ён і зрабіў.
  grc-BRENT: Καὶ ἐποίησε Νῶε πάντα ὅσα ἐνετείλατο αὐτῷ Κύριος ὁ Θεὸς, οὕτως ἐποίησε.
  ind-AYT: Demikianlah Nuh melaksanakannya, dia melaksanakan semua yang diperintahkan
    Allah kepadanya.
  lid-lid: Eme Nowa badeh anuhun sahou ya iy mwekesei i le buku aliy.
  eng-NNA: Noah believed God. He made a very big boat, with wood he made it, long
    and wide. And he collected a large amount of different foods and put them in (the
    boat). Truly Noah did all in accordance with God's word.
  nya-nya: Nowa anachita zonse monga Mulungu anamulamulira.
  hrv-hrv: Noa učini tako. Sve kako mu je Bog naredio, tako je izvršio.
  mps-mps: Tialima, Noago Godigo agabolo te wali po gilama te tigidali sę ela silai.
  llg-llg: Basa boe ma, Noh tao tungga, sama leo basa Manetualain palendan ndia.
  tpi-tpi: Orait Noa i mekim olgeta samting olsem God i tokim em.
  dan-1931: Og Noa gjorde ganske som Gud havde pålagt ham; således gjorde han.
  vie-OVCB: Vậy, Nô-ê làm theo mọi điều Đức Chúa Trời phán dạy.
  lbk-lbk: Et siya chi ya inangnen Noe am-in nan infilin Apo Dios ken siya.
  guj-2017: ઈશ્વરની આજ્ઞા અનુસાર નૂહે બધાં કામ પૂરાં કર્યાં.
  byr-byr: '@see-verse:GEN.006.021'
  awx-awx: Tiwän Noa Anätutä yakut using tawake pahakut.
  pon-2006A: Noha eri ahpw kapwaiada mehkoaros me Koht ketin mahsanih.
  por-BRBSL: Assim fez Noé. Ele fez tudo o que Deus lhe ordenou.
  aly-aly: Noah Akngeyek awelhek, rarl renh ilanthek.
  cth-cth: Cathut ni kâ a poe e patetlah Noah ni koung a sak.
  twi-twi: Noa yɛɛ biribiara pɛpɛɛpɛ, sɛnea Onyankopɔn ka kyerɛɛ no sɛ ɔnyɛ no.
  hlt-hlt: Te dongah Noah loh a saii tih Pathen loh anih a uen boeih te a saii van.
  tbz-SIM: Kɛ̀ Nɔwee yie nkɛ́dɔɔ̀ Kuyie nhò nɑ̀kɛ́ tì timɔu.
  msy-2020: Ezɨ Noa God a mɨkemezɨ moghɨra bizir kaba bar dagh ami.
  txq-txq: Basa boe ma Noh tao tungga basa Manetualain parendan lalaꞌen.
  aaz-aaz: Rarit naiꞌ Noh nmoeꞌ natuin Uisneno In kabin ma prenat naan okeꞌ.
  dop-dop: Mpʋ ɩnǝɣɩ Nowee tǝŋɑɑ nɑ ɩ́ lɑ́ pǝ tǝnɑ mpi Ɩsɔ tʋ́-ɩ tɔ.
  azb-azb: 'Nuh hər şeyi etdi: Allah ona necə əmr etmişdisə, o da hər şeyi eləcə yerinə
    yetirdi.'
  eng-DBY: And Noah did it; according to all that God had commanded him, so did he.
  hin-2017: परमेश्वर की इस आज्ञा के अनुसार नूह ने किया।
  wol-KYG: Noonu la Nóoyin def. Lépp lu ko Yàlla sant, def na ko.
  swp-swp: Noa teina i ginauri; riba maudoina Eaubada i ribahasahasai wa, i ginauri
    heohidi.
  bjr-bjr: Nooafa Anutuna ufa iriseenoo mifa qundee kai inau.
  eng-YLT: And Noah doth according to all that God hath commanded him; so hath he
    done.
  kne-kne: Siya sa di inbilin Diyos en Noe, et tinongpal na am-in.
  wat-wat: Eketa Nowa iba matatafuna i saviviniya Guyau i iyaviya maise.
  heg-NTPO: Hidi kon Noh daek muid Ama Lamtua Allah in leka ka.
  ptu-ptu: Iya napogau' asammi duka' Nuh ingganna indo nasuaam Puang Allataala.
  bzd-NTPO: Eta̱ ekkë ko̱s wakanewé̱ Noé tö se̱ we̱s Skëköl tö iché ia̱ es.
  kwf-kwf: Sui sa Noa ka sasi naꞋa sulia ru ki taꞋifau neꞋe God nia fata totongaꞋi
    fuana.
  eng-WYC-2017: Therefore Noah did all things which God commanded to him.
  eng-WMBB: Thus Noah did. He did all that God commanded him.
  spp-spp: Ɲyɛ lire Nuhu à pyi. Kile à kyaa maha kyaa jwo u á ke, u à lire pyi.
  aey-aey: Aria Noa uqa Anut madon eu cunug toodu odon.
  urd-GVH: नूह ने सब कुछ वैसा ही किया जैसा अल्लाह ने उसे बताया।
  djr-djr: Bala gan Noah-ny malthurra ŋuriki bili yan dhärukkuny ŋunhi nhä mala ŋayi
    gan lakaraŋal nhanukal Godthu.
  rug-rug: Meke tavete va gorevura betoi Noa sari doduru gua pu garununi Tamasa koasa.
  gaz-gaz: Nohi akkuma Waaqni isa ajajetti waan hunda hojjete.
  fra-LSG: 'C’est ce que fit Noé: il exécuta tout ce que Dieu lui avait ordonné.'
  gnn-gnn: Bala yana Nowayunydja djämana‐wala yana dhunupana, bitjarra yana liŋgu
    ŋunhi God waŋana nhanukala.
  yal-yal: Nuhan yi a birin liga alo Ala a yamarixi kii naxan yi.
  gum-gum: Inchen Noébe Tius maig karuigwan kerriguh treeg marøbig køn.
  iou-iou: Täŋpäkaŋ Noatä Anututä man iwetkuko udegän buramiŋpäŋ täŋ moreŋkuk.
  haw-1868: Pela o Noa i hana'i; ma ka mea a pau a ke Akua i kauoha mai ai ia ia,
    pela oia i hana'i.
  arb-NAV: وَفَعَلَ نُوحٌ تَمَاماً حَسَبَ كُلِّ مَا أَمَرَ الرَّبُّ بِهِ.
  adz-adz: Noa inang nam sib angu isangꞌ Anutu nan gan nidan da arangan.
  ewe-ewe: Eye Noa wɔ nu sia nu abe ale si Mawu ɖoe nɛ ene.
  nuy-nuy: Nigaayung na-Noah, wubanila-yung-galawaj nu-magaa-yinyung, ni-waṉbini niga
    na-Noah.
  eng-LEE: Thus did Noah; according to all that God had commanded him, so he did.
  dji-dji: Girri Nuwa butjirgiṉdjiniban, nyani djamadjiliban yarim miri Goddji inga
    yan kungili.
  nna-nna: Yijalmarta jirnili Ngarrkanga Noah-lu, boat wirtu yiji yarni marna. Mungkaja
    yarni marna, makanupa walpurra. Mayipa wirtu warinypa wariny kuru marnapa ngalpa
    jirni. Yijalu wiyirr jirni Noah-lu muwarrja Ngarrkamilija.
  asm-FB: তেতিয়া নোহে সেই দৰেই কৰিলে; ঈশ্বৰে আজ্ঞা দিয়াৰ দৰেই তেওঁ সকলোকে কৰিলে।
  sus-A: نُهَ نَشَ عَ بِرِن نَبَ عَلَ نَشَن مَسٍنشِ عَ بّ.
  fra-SBL: Noé fit ainsi. Il fit tout ce que Dieu lui avait ordonné.
  hbo-hbo: וַיַּ֖עַשׂ נֹ֑חַ כְּ֠כֹל אֲשֶׁ֨ר צִוָּ֥ה אֹתֹ֛ו אֱלֹהִ֖ים כֵּ֥ן עָשָֽׂה׃
    ס
  shp-NTPO: Jatianra Noekan aká iki, senenhakin jatíbi ja Diossen ati yoiabo.
  eng-WYCLIFFE: Therfor Noe dide alle thingis whiche God comaundide to hym.
  piu-2006: '@see-verse:GEN.006.021'
  pjt-pjt: Ka Noah-lu wangaṉarangku kulinu munu Godalu wangkanytja uwankara palyaṉu.
  cwe-cwe: Nuhu kasang'hana chila chinhu fana viyalagilizigwe na Mulungu.
  bgs-bgs: Na, igtuman i Noe tô langun sugù ka Manama kandin.
  kik-kik: Nuhu agĩĩka maũndũ mothe o ta ũrĩa Ngai aamwathĩte eeke.
  ksr-ksr: Anutunoŋ Nooa kaeŋ ambaatiwaajoŋ jeŋ kotoŋ muroti, iikawaa so mono teŋ
    koma ii kuuya ama medabororo.
  omb-omb: Noa u vei na gineu doluegi mwere hi a Huqe Mauri u vevea lawea.
  fra-NCL: Noé se mit à l’œuvre ; il fit tout ce que Dieu lui avait ordonné.
  cek-AK: Sithaw mah thuih ih lok baktih toengah, Noah mah sak.
  xla-xla: Epalati Nowatapo Godta atlale koko hapuloma eye ma-haiyo.
  cuk-cuk: Ar igi Bab-Dummad Noéʼga sogsa, aba bela Noé ibmar imaksad.
  uig-CYR: Нуһ шундақ қилди; Худа өзигә буйруған һәммә ишни у беҗа кәлтүрди.
  pma-pma: Ka Noah mum vasin tounah koa Ahi meng kati mini voumoni.
  tel-2017: దేవుడు నోవహుకు ఆజ్ఞాపించిన ప్రకారం అతడు అంతా చేశాడు.
  hat-BSA: Konsa Noé te fè l. Selon tout sa ke Bondye te kòmande li, se konsa li te
    fè l.
  bxh-bxh: Yo fede somo Yaubada ya fatalaha mate Nowa ya ginauli watanidi.
  kos-kos: Noah el oru ma nukewa ma God El sapkin.
  hbo-WLC: וַיַּ֖עַשׂ נֹ֑חַ כְּ֠כֹל אֲשֶׁ֨ר צִוָּ֥ה אֹת֛וֹ אֱלֹהִ֖ים כֵּ֥ן עָשָֽׂה׃
    ס
  ibo-ibo: Noa mere ihe niile dịka Chineke nyere ya iwu ime.
  ory-ory: ତହିଁରେ ନୋହ ସେରୂପ କଲେ; ପରମେଶ୍ୱରଙ୍କ ଆଜ୍ଞାନୁସାରେ ସେ ସମସ୍ତ କର୍ମ କଲେ।
  wmt-wmt: '@see-verse:GEN.006.021'
  chk-chk: Iwe, Noa a föri meinisin mine Kot a allük ngeni.
  ssd-ssd: Taŋakina le Noa nu Kuate tuku miŋge dubimba taŋamba ndo kina.
  rop-rop: Wal Nowa bin duwit langa God, en imbin dum ebrijing weya God bin dalim
    im blanga dum.
  mwf-2018: I bere nukunu Noah-ka murrinh da matha mamnabath i mange nhini mam-yu.
  eng-AOI: And Noah did everything that God told him, everything that he wanted.
  yon-yon: Noambed God ye weng kunduk dakmoon areb kuu korem kwanoon.
  bch-bch: Io, Noa ikado danga toa ngada oa mambe Deo ikeo pan ngan.
  deu-1951: Und Noah tat es; er machte alles genau so, wie ihm Gott befahl.
  eng-JPS: Thus did Noah; according to all that God commanded him, so did he.
  ubr-ubr: God mamaba Noah i forai on engon nanaba ifour.
  srp-1865: I Noje uèini, kako mu zapovjedi Bog, sve onako uèini.
  lug-lug: Nuuwa n’akola byonna nga Katonda bwe yamulagira.
  heb-heb: ויעש נח ככל אשר צוה אתו אלהים כן עשה׃
  ben-IRV: তাতে নোহ সেরকম করলেন, ঈশ্বরের আদেশ অনুসারেই সব কাজ করলেন।
  pan-pan: ਤਦ ਨੂਹ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ, ਜਿਵੇਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Nühee gırgın kar Allahee uvhuyn xhinne ha'a.
  mwp-mwp: Wa, Nowa mina mura aymoedhin Awgadh nubepa midh na mulaydhin.
  mya-JVB: မှာ ထားတော်မူသည်အတိုင်း လည်း နောဧ ပြု လေ၏။
  tte-O: Kabo Nowa ginauli meuloina ipaisowaili besiele Yaubada ana nuwatu.
  tbg-tbg: Minti tuvaro Noaava Kotiva tunte ura.
  hmo-hmo: Bona Noa ese unai bamona ia karaia, Dirava ena hereva ibounai hegeregere.
  ata-ata: Noa mulomuxu vaikala noxou IAUE la mimii piena e muvikalanuxu lexe uꞌoxo
    ne, muꞌoxonu mukalusi.
  nfa-nfa: Ka Noh sabꞌe madhutu sèmi lii paredha Ama Lamatua aaꞌi-aaꞌi sèra.
  urd-urd: और नूह ने ऐसा ही किया; जैसा ख़ुदा ने उसे हुक्म दिया था, वैसा ही 'अमल किया।
  rus-SYN: И сделал Ной все как повелел ему Господь Бог, так он и сделал.
  cbt-NTPO: Napotohuachina, Noiso' ya'ipi Yosëri camairinso chachin ninin huachi.
  bqc-SIM: Ɔ̃ Nↄee kɛ̀ màa, à yã́ pↄ́ Lua òɛ kɛ̀ píi.
  tcz-CHONGTHU: Hichun Noah in jong Pathen in asei peh bang bang in abolpan tan ahi.
  mar-mar: नोहाने हे सर्व केले. देवाने आज्ञा दिल्याप्रमाणे त्याने सर्वकाही केले.
  tcs-tcs: Noa i bin meke ebriting prapa stret wanem God i bin oda em po mekem.
  soq-soq: Ita God badowa Noa diena rua uduudu dewasantuan.
  qub-qub: Chaura Noëga llapantapis ruraran Tayta Dios nishannölla.
  bqp-bqp: Akũ Nuhu kɛ̀ lɛ à yã kũ Luda ònɛɛ kɛ̀ pínki.
  hat-hat: Se konsa Noe fè tout sa Bondye te ba li lòd fè a. Wi, se sa menm li te
    fè.
  eng-BSB: So Noah did everything precisely as God had commanded him.
  tod-tod: Naa ɠa Nowe kɛɛni. É naati kpein kɛɛni, nii GALA ge ma levei veeni zea.
  eng-WEBPB: Thus Noah did. He did all that God commanded him.
  kbq-kbq: Higeno Anumzamo'ma asmi'neaza huno Noa'a maka'zana tro hu'ne.
  nhe-BL: Huan Noé quichijqui nochi queja Toteco Dios quiilhuijtoya.
  sps-sps: Eye, e Noa te kat a fo mamatsiny ka te tsue of ya Gov ma kat.
  bus-bus: Ben Nuu kɛ̀ lɛ à yã kɛ̀ Ludaa ònɛ kɛ̀ píngi.
  gub-BL: Noe uzapo ma'e paw Tupàn ze'eg rupi a'e.
  eng-DRA: And Noe did all things which God commanded him.
  knf-knf: Kë hënk di Nowe adoluŋ, ado uko wi Naşibaţi ajakuluŋ bŧi ado.
