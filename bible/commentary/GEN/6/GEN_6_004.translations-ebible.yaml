verse: GEN.006.004
translations:
  mal-C: ഈ കാലഘട്ടത്തിലും ഇതിനുശേഷവും ഭൂമിയിൽ മല്ലന്മാർ ഉണ്ടായിരുന്നു. ദൈവത്തിന്റെ
    പുത്രന്മാർ മനുഷ്യരുടെ പുത്രിമാരെ അറിഞ്ഞു; അവർക്ക് മക്കൾ ജനിച്ചു. ഇവരായിരുന്നു
    പൗരാണികകാലത്തെ പ്രഖ്യാത പുരുഷന്മാർ എന്നറിയപ്പെട്ട വീരന്മാർ.
  deu-TKW: Zu jener Zeit waren die Riesen auf Erden; und auch nach der Zeit, wo sich
    die Gottessöhne zu den Töchtern der Menschen gesellten, und diese ihnen gebaren
    - das sind die Recken, die in grauer Vorzeit waren, die Hochgefeierten.
  lin-lin: Na tango wana, ezalaki na bingambe kati na mokili ; mpe lisusu, milimo
    esangisaki nzoto na bana basi ya bato, bongo bana basi babotelaki yango bana.
    Bana yango bazalaki bilombe na tango ya kala, bato oyo bakenda sango.
  cbr-NT: Usa 'ain ka chaxkë́irabu 'imainun chaiirabu uni ënë menu mërakëxa, Diosan
    bëchikëkaman unin bëchikë xanukama ami bëchipati biakëxa, bixun ka ami bëchipakëxa.
    Bëchipakëx ka a unikamax asérabi rakuëma kushiirabu bërámabi nëtë ióñu 'iakëxa.
  eng-LSV: The giants were in the earth in those days, and even afterward, when sons
    of God come in to the daughters of men, and they have borne to them those who
    [were] the mighty from of old, the men of renown.
  bmu-bmu: Anutugö nahönurupŋi yeŋön gölme ambazip yeŋgö böraturupŋini eŋgömegetka
    morö mem eŋgigetka nalö miaŋgöreŋ aka könaŋgep mewöyök azi weliwelipŋinambuk mönö
    asuhuba qariba gölmenöŋ malget. Möpŋaŋgö möpŋeyök bemurup qetbuŋaŋinambuk malgeri,
    yeŋön mönö mia aket.
  eng-GNV: 'There were gyants in the earth in those dayes: yea, and after that the
    sonnes of God came vnto the daughters of men, and they had borne them children,
    these were mightie men, which in olde time were men of renoume.'
  eng-WEBSTER: 'There were giants in the earth in those days; and also after that,
    when the sons of God came in to the daughters of men, and they bore children to
    them: the same became mighty men, who were of old, men of renown.'
  nhw-BL: Huan ipan nopa tonali huan nojquiya teipa itztoyaj huejcapantique tlacame
    ipan tlaltipactli. Inijuanti nesque quema nopa “itelpocahua Toteco Dios” mosansejcotilijque
    ihuaya iniichpocahua masehualme para quinpiyase coneme ininhuaya. Huejcajya inijuanti
    itztoyaj huejhueyi masehualme catli nochi quiniximatiyayaj.
  swh-ONEN: Wanefili walikuwako duniani siku hizo, na baadaye, hao wana wa Mungu walipoingia
    kwa binti za wanadamu na kuzaa nao. Wanefili walikuwa mashujaa na watu waliojulikana
    wa zamani hizo.
  bba-bba: '@see-verse:GEN.006.003'
  eng-KJVCPB: There were giants in the earth in those days; and also after that, when
    the sons of God came in unto the daughters of men, and they bare children to them,
    the same became mighty men which were of old, men of renown.
  cpy-cpy: Ikanta iinantayitanakawo itomyaayii Tajorentsi, tzimanaki itomipaeni, rootaki
    etaneenchari. Riitakira irika antaripenthaki nampitakawori jaka kepatsiki, riroperori
    ikanteeyani.
  mpx-mpx: He sauga Yabowaine natunau melutauil avaliyau panayawi gamagaliliyau natuliyau
    yowau hi kenu toyawa, yaka hi ab natuliyau hi hul kantutubwai. Inoke saugena o
    ge sauga o enaa al, gamagalau ololal o hi gan, heliya toasiyala bolo houhouwel,
    alaliya bwabwatana.
  wbp-wbp: '@see-verse:GEN.006.003'
  luo-luo: Jo-Nefilim ma gin joma robede miwuoro ne nitie e piny e ndalogo kendo kod
    ndalo maluwe, e kindeno ma yawuot Nyasaye kod nyi dhano nonywomore monywolo nyithindo.
    Nyithindogo ne thuondi kendo joma ne nigi huma e ndalogo.
  meu-meu: 'Una dinadia ai taunimanima ḡaḡau-babadadia tanobada ai e nohova. Dirava
    natuna verina ese taunimanima natudia hahinedia e adavadia negadia ai na natudia
    e havaradia: unu na taunimanima ḡaḡau-babadadia nega gunadia ai e nohova; sivaraidia
    danu babada.'
  npi-ULB: ती दिनहरूमा र पछि पनि पृथ्वीमा ठुला कदका मानिसहरू (राक्षस) थिए । जब परमेश्‍वरका
    छोराहरूले मानिसका छोरीहरूसँग विवाह गरे, तिनीहरूका छोराछोरीहरू जन्मे । यिनीहरू
    उहिलेका शक्तिशाली अर्थात् प्रख्यात मानिसहरू थिए ।
  yor-yor: Àwọn òmíràn wà láyé ní ọjọ́ wọ̀n-ọn-nì, àti lẹ́yìn ìgbà náà; nígbà tí àwọn
    ọmọ Ọlọ́run lọ bá àwọn ọmọbìnrin ènìyàn lòpọ̀ tí wọ́n sì bímọ fún wọn. Àwọn náà
    ni ó di akọni àti olókìkí ìgbà náà.
  emp-NTPO: '@see-verse:GEN.006.003'
  ind-ind: Banyak anak dilahirkan karena kawin campur tersebut. Pada waktu itu, muncullah
    orang-orang yang disebut Nefilim. Mereka terkenal pada zaman itu sebagai orang-orang
    yang sangat kuat dan tangguh dalam perang.
  pes-OPCB: در آن روزها و نیز پس از آن، وقتی پسران خدا و دختران انسانها با هم وصلت
    نمودند، مردانی غول‌آسا از آنان به وجود آمدند. اینان دلاوران معروف دوران قدیم هستند.
  ssx-ssx: Koto nate nina꞉ make wetepe nina꞉ make do kenkena꞉ta꞉ mo hande kenke wanda꞉
    pita꞉ Koda꞉na꞉ eiyeke yaapona꞉ monduma꞉ monduma꞉ pieke weki titita꞉ ankolomeke
    haliweki titima꞉ handemekeme. Ikita꞉ you hali tieke tieke hata꞉ ikita꞉ mo amba꞉
    kiake haemeke wanda꞉halina꞉ biki kende tupaa wieke haliweki yekeme.
  lcm-lcm: Matan vap ke ri Nepilim kitapo ago e kuli rina si taun ang na ane mung
    lik kapa ina. Kita polok serei si taun ang kana inatus nat a God kita ago kuvul
    ve ri kavulik i asereai ta ri vap i kuli rina na kila atogon inatus singiria.
    Matan inatus ke kita polok alak na kila atogon asan na akus lava si taun ang.
    Kitapo vap madot luai.
  aer-aer: Nhenhe ikwerele-ureke tyerrtye akngerre-apenhe, artwe areyele “Akertnenye-arenye
    areye” akeke, marle mwerre akngerre areyenge intemele, itne ampe areye atnyenemele
    Nephilim arritnye aneke. Ampe nhenhe areye amangkemele akngerre-irreke, lterrke
    atwentye akngerre areye aneke. Ayeye ahinpenyenge artwe nhenhe areye lterrke atwentye
    akngerre areye anerrirretyarte.
  tgl-ULB: Nasa mundo ang mga higante noong mga araw na iyon, at ganun din pagkatapos.
    Ito ay nangyari nang pinakasalan ng mga anak na lalaki ng Diyos ang mga anak na
    babae ng tao, at nagkaroon sila ng mga anak sa kanila. Ito ang mga malalakas na
    tao noong unang panahon, at mga lalaking kilala.
  nop-nop: Nai uŋaniŋ adi Bepaŋ’walaŋ mihiŋiye adi kwet foloŋ tamdut kiula hatibune
    meeniŋ kakahi gili hinek mintaaŋ wouhiye gigit loloŋnit hatigiŋ.
  kca-kca: 'Щи пŏрайән мўвән пӑԓатәӈ-ԓŏватәӈ хŏйат шикет усәт, метшопәӈ щи пŏра эԓты,
    хŏты Турәм пŏхәт хŏйат эвет хŏща ԓŏӈтыты питсәт, пӑ ԋаврэмәт ԓыв эԓтыԓаԓ тӑйты
    питсәт: щит йис тэԓән щащәм йурәӈ уртәт.'
  cbu-NT: Anpur ashpatam tputs wazuraneewa, wanuts kapunguwatam, tapazpaneewtam taaranganaya.
    Anumunshat, Apanllchichtisin wip piyartacheewa wip yamayarusin, kurakaamaw pzapaneeranganaya.
    Tsiyatsis waamunamari zapan kimarangiya.
  hui-hui: Uruningi howabi maha howabi agali ndo timbu gibiru dindini haga bini. Agali
    timbuni uruni wandari berearume dahuliyali hearu baba kayu yuwa hono wini. Agali
    timbuni uruni ti mini lene howa tigua biabe dewa tara tara wiaru biai haga hene.
  wrs-wrs: Doa ovsongolnindva nomba mutundismba nomba avramana vevnamba hevmba, doa
    himba otolmba lengwol vivna. Wo nomba otolva sism nihva mendeklikumbi vilovnamba,
    himba indhanawonga wohavna, wo indhana owalva hemba eisho vruwuleinvna.
  mya-mya: ကမ္ဘာ​ပေါ်​တွင်​ထို​ကာ​လ​နှင့်​နောက်​ပိုင်း​ကာ​လ​၌ လူ​တို့​၏​သ​မီး​များ​နှင့်​အ​ထက်​ဘုံ​သား​တို့​မှ
    ပေါက်​ဖွား​လာ​သော​သူ​များ​ရှိ​ကြ​၏။ ထို​သူ​တို့ သည်​ကိုယ်​ခန္ဓာ​အ​လွန်​ထွား​ကြိုင်း​၍
    ရှေး​ခေတ် အ​ခါ​က​နာ​မည်​ကျော်​လူ​စွမ်း​ကောင်း​များ ဖြစ်​ကြ​၏။
  cbi-NTPO: Tsa' mitya aa kasta chachi tusha defaalaya Diosa' nala cha' na'malanu
    supu deka' na dekiñaa faala. Tsaaren naa bene bain faala. Tsejtu juntsalaa kaspee
    tinbunu daj ruku jumuwaala.
  bod-N: དེའི་དུས་སུ་ས་སྟེང་དུ་ནེ་ཕེ་ལིམ་པ་རྣམས་ཀྱང་ཡོད་པ༌དང༌། རྗེས་སུ་དཀོན་མཆོག་གི་བུ་རྣམས་མིའི་བུ་མོ་རྣམས་ཀྱི་གྲས་སུ་ཚུད་ཅིང་དེ་དག་དང་འབྲེལ་ཏེ་བུ་སྐྱེས་པ༌ནི།
    གནའ་དུས་ཀྱི་མི་ཆེན་ཏེ་དཔའ་རྩལ་ཅན་དུ་གྲགས་པའི་མི་རྣམས་ཡིན༌ནོ།།
  wsk-wsk: Tom mu te Nephilim karogotala ali imi te bagakasan. Se udagi betelatala.
    Nuna kari nunup bibiya itiwik nunga giman mu nunga nutagu te arataman. Nuna kager
    ko kari sokel karogo bibiya, nunup ago.
  kkl-kkl: Abene li nengabo si “Nefalim” engehiropne mog so'o eneag wamek. Wamekpa
    Allah Elmaboap kelabo tanekoapti nimi mangkahiekpa sindi mangaroba mangkahiropne
    yin sae yo nang wamek. Samenag sin taneko wamekti, log kom uro palisong uro nimi
    si lehinneog wamek.
  sna-sna: VaNefirimu vakanga vari panyika mumazuva iwayo, uyewo mushure maizvozvo,
    vanakomana vaMwari vakapinda kuvasikana vavanhu vakaita vana navo. Vakanga vari
    mhare dzakare, vanhu vaiva nomukurumbira.
  spa-BLM: Los Nefilim estaban en la tierra en esos días, y también después de eso,
    cuando los hijos de Dios entraron a las hijas de los hombres y tuvieron hijos
    con ellas. Esos eran los hombres poderosos que había en la antigüedad, hombres
    de renombre.
  beu-beu: Jamang angu, bot jamang ba miamulung ang naung di, nehe karangboru ang
    naung ue por-alolang anga taang aabeta tila. Uanguveng, Lahatala oal mehal ang
    naung, ini manusia oal jangu ang naung medit metma ijangu ening angu, ini nehe
    balolu-eele, bot nehe lumul-kavasar ang naung vengajai. Ing ba metma malibal ekapala
    ening ang naung, bot ingba metma nehe ene veng ening, sarenta tura-tura ang naung
    mi angu.
  cac-cac: Ayic ix b'eycot tiempo, ix yic'lan sb'a eb' vin̈ yuninal Dios yed' eb'
    ix yisil eb' anima chi', axo yuninal eb' scuch Nefilim. A eb' chi' te tec'an eb',
    te b'inajnac eb' d'a pecatax chi'.
  swh-ULB: Majitu makubwa yalikuwa juu ya uso wa nchi nyakati hizo, na hata baada
    ya hapo. Hii ilitokea wakati wana wa Mungu walipowaoa binti za wanadamu, na kupata
    watoto pamoja nao. Hawa walikuwa watu hodari zamani, watu wenye sifa.
  bel-bel: 'У той час былі на зямлі волаты, асабліва з таго часу, як сыны Божыя пачалі
    ўваходзіць да дачок людзкіх, яны пачалі нараджаць ім: гэта дужыя, спакон славутыя
    людзі.'
  deu-ELBBK: In jenen Tagen waren die Riesen auf der Erde, und auch nachher, als die
    Söhne Gottes zu den Töchtern der Menschen eingingen und diese ihnen gebaren. Das
    sind die Helden, die von alters her waren, die Männer von Ruhm gewesen sind.
  mbb-OT: Ne zutun he timpu hein neked-esawa is menge anak te Megbevayà wey is menge
    vahi he anak te etew, pinaaǥi zutun duen in-anak dini te tanà he menge etew he
    egngezanan te Nefilim. Ne haazà is menge Nefilim, ne utew menge ǥemhanan he etew
    ne utew zan nengevantug dengan.
  msc-msc: Alla dencɛilu sera mɔɔilu denmusoilu ma tuma mɛn na, woilu ka kɔnɔ ta ka
    deni sɔrɔn. Den woilu kɛra mɔɔilu jan belebele ri, mɛnilu tɔɔ ko Nefilimu. Kɛbi
    waati taminni, woilu kɛra cɛ fadiyani ri. Alu tɔɔilu bɔra kosɛbɛ.
  mal-2015: അക്കാലത്തു ഭൂമിയിൽ മല്ലന്മാർ ഉണ്ടായിരുന്നു; അതിന്റെ ശേഷവും ദൈവത്തിന്റെ
    പുത്രന്മാർ മനുഷ്യരുടെ പുത്രിമാരുടെ അടുക്കൽ ചെന്നിട്ടു അവർ മക്കളെ പ്രസവിച്ചു; ഇവരാകുന്നു
    പുരാതനകാലത്തെ വീരന്മാർ, കീർത്തിപ്പെട്ട പുരുഷന്മാർ തന്നേ.
  tuo-NT: Titare Õꞌacʉ̃ yarã nimiꞌcãrã, na masã põꞌrã numia meꞌrã nʉmoticã, na põꞌrã
    pacarã waro, tutuarã nicãrã niwã. Beꞌropʉ quẽꞌrãrẽ na pãrãmerã nituriarã pacarã
    nicãrã niwã. Dʉporocjãrã narẽ ucũrã, “Nipeꞌtirã ãpẽrã masã yʉꞌrʉoro tutuarã, tʉꞌomasĩrã
    nima”, nicãrã niwã.
  gup-gup: Kaluk kumekbe wanjh birrini kore kurorre nawu birringeyyoy Nephilim, kaluk
    birrikornamkuyengni duninjh dja birrikukkihkimukni dorrengh. Mak rerre birrini
    bu birrimekbe nawu birrikukyimi yiman angel rerrih birriyoy ngalbebeywurd bedberre
    bininj, dja bindimarneyawdanginj wurdwurd. Bedda wanjh birrimekbe nawu korrokoni
    birrihni nawu bindiyurrhkeyi birribuyika, dja bininj birriwarlahkenh bindiburrbuni
    bindiburlumi dja bindiyolyolmi.
  met-met: Nepildi duwa titia mana bungina baguba xaung kimuya xauna. Mana bungina
    baguba, adi duwa bila Urana dikinu rangua lipudi nanuhangidingdi, saing dahayau
    garadi. Lipuadi ba mugauamdi haringiding sibuna haungingia, saing ramramoding
    sabanga(di).
  gvs-gvs: E amo tutayana be nakae tuta mlina Nepilim poyapoya goi sikaaiyaka. Ego
    boi tutayana vevina Yaubada natunao taiyao ō simasisi, e vevinayadi sikéuwama,
    sivenátuna, natudiyao moe kidi Nepilimyadi. E tauyadi tokaalikaidi be nakae valedi
    gagaidi.
  rmc-rmc: Andre ola dživesa a the paloda, sar pašľonas ola nalačhe aňjela le manušengre
    čhajenca, uľonas lenge čhave, saven vičinenas Nefilimi. Oda sas ola zorale murša,
    ola slavna murša, so dživenas varekana.
  nlg-nlg: Tana lei bongi kiri, mi murina ghua, na lei mumutabu, tara holora nira
    “Nephilim,” kara ghahara tana maramana. Raini na vaivaridira rana lei dalena God
    tara taudira na lei tinoni vaivine. Gaira na lei malaghai laga ta rongovira tana
    lei tutugu haulaghi.
  dgr-DOGNT: Ekìıyeè k'e, eyıts'ǫ ekò gots'ǫ whaà-le, dıı nèk'e godęę̀ gǫ̀hłı̨ ı̨lè.
    Ekò k'e Nǫ̀htsı̨ weza dǫ gıtì ts'ǫ̀ agejà, gıxè gıza gǫ̀hłı̨į̀ agòjà. Eyı gıza
    sìı ı̨nę̀ę gots'ǫ dǫ deè gı̨ı̨lè t'à gıgodıì gǫ̀hłı̨.
  pes-OPV: و در آن ایام مردان تنومند در زمین بودند. و بعد از هنگامی که پسران خدا به
    دختران آدمیان در‌آمدند و آنهابرای ایشان اولاد زاییدند، ایشان جبارانی بودندکه در
    زمان سلف، مردان نامور شدند.
  ron-1924: Уриаший ерау пе пэмынт ын времуриле ачеля ши кяр ши дупэ че с-ау ымпреунат
    фиий луй Думнезеу ку фетеле оаменилор ши ле-ау нэскут еле копий; ачештя ерау витежий
    каре ау фост ын векиме, оамень ку нуме.
  ben-OBCV: সে যুগে পৃথিবীতে নেফিলীমরা বসবাস করত—এবং পরবর্তীকালেও করত—যখন ঈশ্বরের
    ছেলেরা মানুষের মেয়েদের সঙ্গে সহবাস করল এবং তাদের মাধ্যমে সন্তানসন্ততি লাভ করল।
    তারাই প্রাচীনকালের বীরপুরুষ, বিখ্যাত মানুষ হল।
  lex-lex: Ler de pa Uplerlawna upni-a'nani rora rimormiori a'na patke'a rmehlima.
    Ne patke'a re ra'upa-ra'a'na rimormiori mota (raksasa). Ler de de, ne la'pa ler
    li'ir rimormiori mota ri rdella noha wawannu. Hari de riy wedlu-wedlu, riy maka
    ra'ululi-rawedwedia la lerni de.
  rgu-rgu: Tepo-leleꞌ ria, ma tepo-leleꞌ mabuiꞌ ara, hapu lahenda parnaka-ina rai
    dae-bafoꞌ a. Manetualain ana tou nara sao ra lahenda dae-bafoꞌ a ana feto nara,
    boki ra lahenda kahereꞌ ara, siꞌ parani musu manade nai tutui fai uluꞌ ara.
  som-som: Waagaas waxaa dhulka joogay dad waaweyn oo xoog badan, taas ka dibna kolkii
    wiilashii Ilaah u yimaadeen gabdhihii dadka, oo ay carruur u dhaleen, isla kuwaas
    waxay ahaayeen nimankii xoogga badnaa oo waagii hore ahaa raggii caanka ahaa.
  lat-VUC: 'Gigantes autem erant super terram in diebus illis: postquam enim ingressi
    sunt filii Dei ad filias hominum, illæque genuerunt, isti sunt potentes a sæculo
    viri famosi.'
  aoi-aoi: '@see-verse:GEN.006.003'
  eng-ASVBT: 'The Nephilim were in the earth in those days, and also after that, when
    the sons of God came in unto the daughters of men, and they bare children to them:
    the same were the mighty men that were of old, the men of renown.'
  mna-mna: '@see-verse:GEN.006.003'
  ita-1885: In quel tempo i giganti erano in su la terra, e furono anche dappoi, quando
    i figliuoli di Dio entrarono dalle figliuole degli uomini, ed esse partorirono
    loro de' figliuoli. Costoro son quegli uomini possenti, i quali già anticamente
    erano uomini famosi.
  eng-LXXUP: Now the giants were upon the earth in those days; and after that when
    the sons of God were wont to go in to the daughters of men, they bore children
    to them, those were the giants of old, the men of renown.
  eng-ULB: Giants were on the earth in those days, and also afterward. This happened
    when the sons of God married daughters of men, and they had children with them.
    These were the mighty men of old, men of renown.
  spa-VBL: En esos días había gigantes en la tierra y, aún después, los hubo también.
    Estos nacieron después de que los hijos de Dios se acostaran con las hijas de
    este pueblo. Sus hijos se volvieron grandes guerreros y hombres de renombre en
    la antigüedad.
  fra-_FOB: 'Les géants étaient sur la terre, en ce temps-là, et aussi dans la suite,
    parce que les fils de Dieu venaient vers les filles des hommes, et elles leur
    donnaient des enfants: ce sont ces hommes puissants qui, dès les temps anciens,
    furent des gens de renom.'
  mal-mal: അക്കാലത്ത് ഭൂമിയിൽ മല്ലന്മാർ ഉണ്ടായിരുന്നു; അതിന്റെ ശേഷവും ദൈവത്തിന്റെ
    പുത്രന്മാർ മനുഷ്യരുടെ പുത്രിമാരുടെ അടുക്കൽ ചെന്നിട്ട് അവർ മക്കളെ പ്രസവിച്ചു; ഇവരാകുന്നു
    പുരാതനകാലത്തെ വീരന്മാർ, അവർ പ്രശസ്തരായ പുരുഷന്മാർ തന്നെ.
  lit-lit: Anomis dienomis žemėje buvo milžinų, – taip pat vėliau, kai Dievo sūnūs
    įeidavo pas žmonių dukteris ir jos gimdydavo jiems vaikų. Tie buvo senovės galiūnai,
    garsūs vyrai.
  urd-GVR: Un dinoṅ meṅ aur bād meṅ bhī duniyā meṅ dewqāmat afrād the jo insānī auratoṅ
    aur un āsmānī hastiyoṅ kī shādiyoṅ se paidā hue the. Yih dewqāmat afrād qadīm
    zamāne ke mashhūr sūrmā the.
  suz-BL: मेना रागीमी नेफीलीम माइश्‍शो थम लाइश्‍शो मुरपुकी बाक्‍शो बाक्‍मा बाक्‍त।
    मिनु नोले परमप्रभु आ तौपुकीमी रागी ङा तमी आन कली चाक्‍शा, आल थीमे बाक्‍त। मेको
    बोल्‍यो नु ठेयब लडाइ पाइब मुर दुम्‍मा बाक्‍त। इजीकीएल ३२:२७
  ita-1927: In quel tempo c’erano sulla terra i giganti, e ci furono anche di poi,
    quando i figliuoli di Dio si accostarono alle figliuole degli uomini, e queste
    fecero loro de’ figliuoli. Essi sono gli uomini potenti che, fin dai tempi antichi,
    sono stati famosi.
  ckb-ckb: لەو ڕۆژانەدا لەسەر زەوی نەفیلیم هەبوون. لەدوای ئەوەی کوڕانی خودا چوونە
    لای کچانی مرۆڤ منداڵیان لێیان بوو، منداڵەکان بوونە ئەو پاڵەوانانەی کە لە کۆنەوە
    ناوبانگیان هەیە.
  eng-BBE: 'There were men of great strength and size on the earth in those days;
    and after that, when the sons of God had connection with the daughters of men,
    they gave birth to children: these were the great men of old days, the men of
    great name.'
  crx-NTPO: '''Et ''oh da'' njan yun k''ut dunechone hanle''. ''Et hukw''elh''az Yak''usda
    (Elohim) ooye''ke ''enne ndi yun k''ut dune butse''ke buzisda ''ink''ez bubuzkehke
    yahonle''. ''Et ndunne dune whuzdli''ne, ''enne dune lhtuscho ''ink''ez nchane
    ''uhint''oh.'
  kan-OKCV: ಆ ದಿನಗಳಲ್ಲಿ ಭೂಮಿಯ ಮೇಲೆ ನೆಫೀಲಿಯೆಂಬ ರಾಕ್ಷಸ ವಂಶದವರು ಇದ್ದರು. ನಂತರದಲ್ಲಿಯೂ ಇದ್ದರು.
    ದೇವಪುತ್ರರು ಮನುಷ್ಯ ಪುತ್ರಿಯರೊಂದಿಗೆ ಕೂಡಿದಾಗ, ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ಇವರೇ ಪೂರ್ವಕಾಲದಲ್ಲಿ
    ಪ್ರಸಿದ್ಧರಾಗಿದ್ದ ಪರಾಕ್ರಮಿಗಳು.
  bbb-bbb: Areme maza ijia rade e ije bu kari ruaeva ijia e gue buka e mamekanu. Ijadufuo
    maeje isuibe ijia bune kavene adaki ije kave gufia oenoevo ijiebe arina bara ume
    igeko ije kena ame tuanaeva ijadufuo uifari gue buka e daroki ro ka e mamekanu.
  tam-2017: அந்நாட்களில் இராட்சதர்கள் பூமியிலே இருந்தார்கள்; பின்பு தேவனுடைய மகன்கள்
    மனிதர்களுடைய மகள்களோடு இணைகிறதினால், இவர்கள் அவர்களுக்குப் பிள்ளைகளைப் பெற்றபோது,
    இவர்களும் முற்காலத்தில் பிரசித்திபெற்ற மனிதர்களாகிய பலவான்களானார்கள்.
  spa-RV-1909: 'Había gigantes en la tierra en aquellos días, y también después que
    entraron los hijos de Dios á las hijas de los hombres, y les engendraron hijos:
    éstos fueron los valientes que desde la antigüedad fueron varones de nombre.'
  ron-BTF: Erau uriaşi pe pământ în acele zile şi, de asemenea, după aceea, când fiii
    lui Dumnezeu au intrat la fiicele oamenilor şi ele le-au născut copii, aceştia
    au fost războinicii, care au fost în vechime oameni de renume.
  eng-WEBP: The Nephilim were in the earth in those days, and also after that, when
    God’s sons came in to men’s daughters and had children with them. Those were the
    mighty men who were of old, men of renown.
  eng-FBV: There were giants on earth in those days, and also later on. They were
    born after the sons of God slept with the daughters of these people. Their sons
    became the great warriors and famous men of ancient times.
  nld-1939: In die dagen, toen de zonen Gods tot de dochters der mensen waren gekomen,
    en deze hun kinderen hadden gebaard, waren er reuzen op aarde, en ook nog daarna.
    Dat waren de krachtmensen uit de oude tijd, beruchte mannen.
  nch-BL: Huan ipan nopa tonali huan nojquiya teipa itztoyaj huejcapantique tacame
    ipan taltipacti. Inijuanti nesque quema nopa “itelpocahua Toteco Dios” mosejcotilijque
    ihuaya iniichpocahua masehualme para quinpiyase coneme inihuaya. Huejcajquiya
    inijuanti itztoyaj huejhueyi masehualme cati nochi quinixmatiyayaj.
  tfr-NTPO: Sbö wapga orkwosmono wal̈ëga kjok ëre so tjokshko ga wapga weno sok këskës,
    obl̈ë kjinmo. Ga nopga tjwl̈õ ara tek dënashko so l̈i epga.
  vie-1934: Đời đó và đời sau, có người cao lớn trên mặt đất, vì con trai Đức Chúa
    Trời ăn ở cùng con gái loài người mà sanh con cái; ấy những người mạnh dạn ngày
    xưa là tay anh hùng có danh.
  hin-CV: उन दिनों में पृथ्वी पर दानव रहते थे. जब परमेश्वर के पुत्रों और मनुष्यों
    की पुत्रियों के संतान हुए वे बहुत बलवान और शूरवीर थे.
  eng-OURB: The Nephilim were in the earth in those days, and also after that, when
    the Beni-Elohim ·Sons of Elohim God· came in to men’s daughters and had children
    with them. Those were the mighty men who were of old, men of renown. (Maftir ·Conclusion·)
  spa-BES: 'Había hombres de gran fuerza y tamaño en la tierra en aquellos días; y
    después de eso, cuando los hijos de Dios tuvieron relaciones con las hijas de
    los hombres, dieron a luz a niños: estos eran los grandes hombres de antaño, los
    hombres de gran nombre.'
  tdx-tdx: Ambone’ tane atoy tañ’andro iizay o Nefalèo naho mbe tafara ka, le vinonje’
    o anan’ Añahareo o anak’ ampela’ ondatio vaho nanaranake. Toe nifanalolahy haehae
    iereo, nilahitsiay.
  vid-vid: Mhela awo na kuli mazuwa ago nakwali na minhu muisi jiwele ndo lulelo lwa
    wahilisi wa Nguluwi na wahinza wa wanhu. Awo ndo wanhu wawele na mong'ho na lutogo
    aho katali, nawachemigwa Wanefili.
  pwg-pwg: God natunatuna nani wivinesi iravaghisi ma natunatusi ituputupuwa, nani
    maranai na Nepirim damsi namada dobuwai imakamakai. Nepirim na tupuwisi ghamaghamasi,
    ti na iyo damsi, tomotomowa avatetesi mara katamaninai.
  eng-OKE: Giants were in the earth in those days; and also when, after that the sons
    of the mighty had gone in unto the daughters of men, there were born from them
    giants who from of old were men of name.
  tha-KJV: ในคราวนั้​นม​ีพวกมนุษย์​ยักษ์​บนแผ่นดินโลก แล​้วภายหลังเมื่​อบ​ุตรชายทั้งหลายของพระเจ้าสมสู่กับบุตรสาวทั้งหลายของมนุษย์
    และเธอทั้งหลายคลอดบุตรให้​แก่​พวกเขา บุ​ตรเหล่านั้นเป็นคนมีอำนาจมาก ตั้งแต่​สม​ัยโบราณเป็นคนมี​ชื่อเสียง
  por-BR-2018: 'Havia gigantes na terra naqueles dias, e também depois que entraram
    os filhos de Deus às filhas dos homens, e lhes geraram filhos: estes foram os
    valentes que desde a antiguidade foram homens de renome.'
  bco-bco: O꞉g ho꞉len wena a꞉la꞉ta꞉ga꞉ tif amio꞉lo꞉, Hebene so꞉wa i a꞉ma꞉yo꞉ henfelo꞉
    gayo꞉ dialifelo꞉ ko꞉lo꞉, so꞉wayo꞉ a꞉na sa꞉la꞉la꞉. So꞉wa ililo꞉ sa꞉la꞉la꞉ i a꞉no꞉
    Na꞉filim a꞉la꞉sa꞉lan a꞉la꞉ta꞉ga꞉ iyo꞉ halaido꞉ kilo꞉ di ko꞉lo꞉ wabulun kalu tamin
    amilo꞉ eleno꞉ i o꞉m.
  deu-ELO: In jenen Tagen waren die Riesen auf der Erde, und auch nachher, als die
    Söhne Gottes zu den Töchtern der Menschen eingingen und diese ihnen gebaren. Das
    sind die Helden, welche von alters her waren, die Männer von Ruhm gewesen sind.
  ktm-ktm: Idu mundrun eti pe ise omur, eri lau se ti mandra-a’ sa pe elwe-e’ sa hodo
    lokpoi. Su lau eriy, eri yayan nedu’ su pedih odo lokpoi ndre hasuwon su nedun
    Petngendrei kamal. Su lapan pahun pe ranga’ su inehnding ndre pihe.
  caa-caa: Entonces conda umaxtacobꞌ e Dios cay uchꞌami ubꞌobꞌ taca e ijchꞌoctacobꞌ
    xeꞌ tuobꞌ e winicobꞌ tara tor e rum, cay cuxpobꞌ cora nuquir winicobꞌ xeꞌ achejcha
    uyocobꞌ. Pues jaxirobꞌ quetpobꞌ tattzbꞌirobꞌ que obꞌna atzꞌojyobꞌ meyra tama e
    onian tiempo.
  eng-WYC-2018: Soothly giants were on the earth in those days, forsooth after that
    the sons of God entered [in] to the daughters of men, and those daughters begat;
    these were mighty of the world and famous men (or these were the mighty and famous
    men of the world).
  epo-epo: Gigantoj estis sur la tero en tiu tempo, eĉ post kiam la filoj de Dio venis
    al la filinoj de la homoj kaj ĉi tiuj naskis al ili. Tio estis la fortuloj, tre
    famaj de plej antikva tempo.
  uig-PIN: Xu künlǝrdǝ (wǝ xundaⱪla keyinki künlǝrdimu), Hudaning oƣulliri insanlarning
    ⱪizlirining yeniƣa berip, ulardin balilarni tapⱪinida, gigantlar yǝr yüzidǝ pǝyda
    boldi. Bular bolsa ⱪǝdimki zamanlardiki dangliⱪ palwan-baturlar idi.
  beo-beo: Amo esoga, amola fa:no, dunu bagade amo ilia dio da Nefilime da osobo bagadega
    esalu. Gode egefelali amola osobo bagade dunu ilia uda manolali da gilisili golaiba:le,
    amo dunu bagade da lalelegei. Amo dunu da gasa bagade hamobeba:le, dunu huluane
    da ilia hou nabi dagoi.
  tpi-OTNT: Long dispela taim na long taim bihain tu i bin i gat ol traipela man i
    stap long graun. Ol dispela man i pikinini bilong ol meri i bin slip wantaim ol
    pikinini man bilong God. Ol i strongpela man tru bilong mekim kain kain wok, na
    ol i gat biknem long dispela taim.
  hau-SA: Nefilimawa suna nan a duniya a waɗancan kwanaki, da kuma kwanakin da suka
    bi baya, a sa’ad da ’ya’yan Allah suka kwana da ’ya’yan mutane mata, suka kuma
    hahhaifi musu ’ya’ya. Ai, su ne jarumawan dā, mutanen da suka shahara.
  udu-udu: Dhan ḵampar ’kwani uni ’kokin e mony’cesh ka tee gwansan mo dhali uni ’koni
    ’ko’d si’da/ mo me’d jin p̱u’dkina iya/ ma Arumgimis e i’bwa/ gi ’kwani mo dhali
    uni dho’thki uni uc̱i mo. Uni gwansan ita ’kwani kun c̱a’bki dem dem ’peni kadhamo/
    mo dhali kun tora gway ḵarash mo.
  uig-LAT: Shu künlerde (we shundaqla kéyinki künlerdimu), Xudaning oghulliri insanlarning
    qizlirining yénigha bérip, ulardin balilarni tapqinida, gigantlar yer yüzide peyda
    boldi. Bular bolsa qedimki zamanlardiki dangliq palwan-baturlar idi.
  nde-nde: AmaNefilimi ayesemhlabeni ngalezonsuku. Njalo langemva kwazo amadodana
    kaNkulunkulu angenela amadodakazi abantu azala lawo abantwana. Ayengamaqhawe ekadeni,
    amadoda odumo.
  ton-ton: ‌ʻI he ngaahi ʻaho ko ia naʻe ai ʻae kakai lalahi ʻi māmani; pea hili ia
    foki, ʻi he ʻalu ʻae ngaahi foha ʻoe ʻOtua ki he ngaahi ʻofefine ʻoe tangata,
    pea nau fānau kiate kinautolu, naʻe mālohi lahi ʻae kau tangata ko ia, ʻae kau
    tangata ongoongo ʻoe muʻaki kuonga.
  ces-1613: Obrové pak byli na zemi v těch dnech; ano i potom, když vcházeli synové
    Boží k dcerám lidským, ony rodily jim. To jsou ti mocní, kteříž zdávna byli, muži
    na slovo vzatí.
  eko-eko: Wakathi aya opo muulumwenku aarimo atthu awulu-awulu na oozivala, aruteliye
    wiiyavo theenya. Aari aana aalume aavokoliweeyo pi mahaakhimu n'oorapalelana aana
    aakha a anaatamu. Aana atthaapo, pa yo aari atthu oozivala na ootafikhana.
  nss-nss: Imwonen tandrohonga lang ara pe kiyamulan i, yihu noru Ngindrai kamai ara
    huiki hu mbunah iyatahu pihindrahin para kol pwan. Pe noruhu ara husarayah hu
    ndramat namandran, niwen, pe pwokeyahu iya, pe mangalahu.
  eng-WMB: The Nephilim were in the earth in those days, and also after that, when
    God’s sons came in to men’s daughters and had children with them. Those were the
    mighty men who were of old, men of renown.
  tam-TCV: அதே நாட்களில், நெபிலிம் என்னும் இராட்சதர்கள் பூமியில் இருந்தார்கள்; இறைவனின்
    மகன்கள் எனப்பட்டவர்கள் மனுக்குலப் பெண்களுடன் உறவுகொண்டு பிள்ளைகளைப் பெற்ற காலத்தில்
    அவர்கள் இருந்தார்கள். அதற்கு பின்பும் அவர்கள் இருந்தார்கள். அவர்களே முற்காலத்தில்
    புகழ்பெற்ற மனிதரான மாவீரர்களாய் இருந்தவர்கள்.
  ceb-ULB: Niadtong mga panahona adunay mga higante sa kalibotan, ug bisan sa sunod
    nga panahon. Nahitabo kini sa dihang giminyoan sa mga anak sa Dios ang mga anak
    nga babaye sa mga tawo, ug nakabaton sila ug mga anak kanila. Mao kini ang mga
    kusgan nga mga tawo kaniadto, mga tawong bantogan.
  mkn-mkn: Itu jaman, deng jaman baꞌiko-baꞌiko dong, su ada orang-orang raksasa di
    dunya. Waktu Tuhan pung ana laki-laki dong kawin ame manusia pung ana parampuan
    dong, ju dong barana ame orang-orang hebat, andia, kapala-kapala paráng, yang
    takanál dalam carita dolu-dolu.
  pol-UBG: A w tych dniach byli na ziemi olbrzymi; nawet i potem, gdy synowie Boży
    zbliżali się do córek ludzkich, a one rodziły im synów. To są mocarze, którzy
    od dawna byli sławnymi mężczyznami.
  agr-agr: Tuja Apajuí uchiji aidau, aentsu nawanji aidaun nuwatuk uchi akiamu aidau
    gigante senchi maanin wajasu aajaku ainawai.
  kyc-kyc: Kuma nange wambu dupwame isa wambunya wanenge dupwa nyepala wai kiso nyiyaminyi
    mange dokopa Nepelimi wambu ando nyimbuyamopaoko karo peyami. Wane mandeyaminyi
    dupwa kuli palyuo kareyaminyisa nakamana kingi ketae peya.
  urd-GVU: اُن دنوں میں اور بعد میں بھی دنیا میں دیو قامت افراد تھے جو انسانی عورتوں
    اور اُن آسمانی ہستیوں کی شادیوں سے پیدا ہوئے تھے۔ یہ دیو قامت افراد قدیم زمانے
    کے مشہور سورما تھے۔
  deu-1912: Es waren auch zu den Zeiten Tyrannen auf Erden; denn da die Kinder Gottes
    zu den Töchtern der Menschen eingingen und sie ihnen Kinder gebaren, wurden daraus
    Gewaltige in der Welt und berühmte Männer.
  ntj-ntj: Palunyatjarralpi-ya wati tjangarapirinypa nyinarranytja. Tjiinya-ya wati
    yilkaringkatjalu kungka yarltirralpi katja palunyapirinypa yartakaranytja. Kutjulpirtulpi-ya
    nyinarranytja. Nyangka-ya kulira marninypungkula mirrawarnipayi.
  row-row: Leleꞌ naa, ma fai maꞌabuiꞌ ra, hambu atahori seleꞌ sia raefafoꞌ ena. Lamatualain
    ana tou nara sao atahori ra ana feto nara, de bꞌonggi atahori seleꞌ naa ra. Ara
    dadꞌi malangga matatiꞌ ra, fo mana nenebebenggaꞌ sia dudꞌui maꞌahulu na.
  kan-2017: ಅನಂತರ ದೇವಪುತ್ರರು ಮನುಷ್ಯ ಪುತ್ರಿಯರೊಂದಿಗೆ ಸಂಗಮಿಸಿದಾಗ ಮಕ್ಕಳು ಹುಟ್ಟಿದರು. ಆ
    ಕಾಲದಿಂದಲೂ ಅದಾದ ನಂತರವೂ ಜಗದಲ್ಲಿ ನೆಫೀಲಿಯರು ಇದ್ದರು. ಇವರೇ ಪೂರ್ವಕಾಲದಲ್ಲಿ ಪ್ರಸಿದ್ಧರಾಗಿದ್ದ
    ಪರಾಕ್ರಮಶಾಲಿಗಳು ಎಂದು ಹೆಸರಾದವರು.
  ena-ena: Asɨ dɨ ciaŋ hali hɨsɨŋ agɨlaŋ nadi agɨladɨ sabiavɨci ninaŋ huhɨlavɨmi.
    Huhɨlavɨci hekɨlɨ hekɨlɨ lavɨla hulaŋ hutesɨ hutesɨ hɨniavɨhadami. Hulaŋ hutesɨ
    hutesɨ agɨlaŋ vɨdɨvɨdɨŋ daŋ hɨnihɨni akuaba akuaba sibɨla vivi ibi daŋ ibi daŋ
    hɨniavɨhadami. Hulaŋ hameŋ agɨlaŋ fɨli neŋ hɨniavɨdaci hualɨ akape uavɨhadami.
  tgo-tgo: E mbaŋaŋgiko thiyako Nepilim gharɨgharɨniye (ŋgoreiye Tuu na Varɨ) va inanji
    e yambaneke. Yambaneke wanakauniye vambe thɨ ghambɨva weinjiyaŋgiya buruburu nyaoniyeŋgi
    na lenji gamagai thɨ tabo na ghɨmbaghɨmbalaŋgi, thiye Nepilim gharɨgharɨniye.
    Thiye va thɨ vurɨgheghe na gaithɨ mara mbouyeŋgi.
  yap-yap: Re ngiyal’ i n’em nge nga tomur riy e immoy e girdi’ ni n’un’uw ma tagyet
    u fayleng ni yad fa pi’in pifak fapi ppin nge pi chon e tharmiy. Yad e pi’in ur
    gelgad ko mael ma ba gilbuguwanrad kakrom.
  tet-tet: Baa oras nia no otas ikus tenik, ema bei balera moris iha raiklaran. Maromak
    oan mane sia nola ema oan feto sia, hotu sia nahoris ema balera nia sia. Sia dadi
    meo ulun mak ema hotu-hotu natene tuir lia uluk.
  hlt-MCSB: Te vaeng tue ah Nephilim rhoek tah diklai ah om uh. A hnukah khaw Pathen
    capa rhoek te hlang canu rhoek taengah kun uh tih amih ham ca a cun pa uh. Amih
    te khosuen kah hlangrhalh la ming aka om hlang rhoek ni.
  mdy-ETH: ዬኖ ዎዶና ዔርቴ ዓሶ ዉዱሮ ናኣቶና ዬንሢ ፆኦሲ ዓቲንቆ ናኣቶ ማዔዞንሢፓ ዎልቄና ዼኤፒ ሚርጌ ዓሲ ሾይንቴኔ፤ ዔያታ
    ሚናኣ ዎዶና ዒጊቻያ ማዔ፥ ዔርቴ ዎልቄ ዓሲኬ።
  twi-ASANTE: Saa ɛberɛ no, na nnipa akwabrane wɔ asase no so. Ɛberɛ a Onyankopɔn
    mmammarima yi kɔɔ nnipa mmammaa yi ho no, wɔne wɔn wowoeɛ. Saa nnipa yi ne kane
    tete nnipa atitire a na wɔyɛ akofoɔ a wɔgyee edin no.
  mwc-mwc: Kona maranai ba muri yai, Nephilim dobu ai si mamana. Kosi wai kanukanuma
    natunatusi, pipiya natunatusi bibaine si rabaisi wai si tupuwa. Kosi wai, pipiya
    kaikaposi maragasisi ba warasi i tetete.
  bhl-bhl: '@see-verse:GEN.006.003'
  con-NTPO: Tsa'caen Chigave in'jan'cho tsandiendeccu faesu aindeccumbe onquengendeccuma
    pushepa du'shuve isu'fasi tsu rande quin'an aindeccuja andenga attian'fa. Nane
    bo'tsse tsa'caen pushe'je'fasi tise'pa dushundeccuja tayopi'su ti'tsse'tssia aindeccu
    tsu.
  eng-WEBU: The Nephilim were in the earth in those days, and also after that, when
    God’s sons came in to men’s daughters and had children with them. Those were the
    mighty men who were of old, men of renown.
  bnp-bnp: Na tahuna iea, e huriki a kabu ne Nepilin ri made na malala. Lakea e huriki
    a tuna Vure bakovi ri parangi na ngatavine na malala, ri vakabele huriki a hamone
    ria. Re huriki nga, ria a bakovi hateka, a rane ria i dagi na tahuna iea.
  wal-wal: He wodenne hegaappe guyyiyan Xoossaa naati asaa macca naata ekkin, naati
    yelettido wode, wogga adussa asati sa7aa bollan de7idosona. Etinne beni wode olau
    minonne erettida asa.
  mgh-mgh: Yoole ukati ule, mwiilaponi yahaawo atthu oosancamaca. Wahoolo asaana asilopwana
    a Nluku wathukumaanannyaya asaana asithiyana a atthu ni yayaranacaka asaana. Ayo
    phaari anakhotto okuru ni ooruma ncina okhalayi.
  acu-NT: Yuse uchiri ainau aintsu nawantrin nuwatkaru asaramtai, ni uchiri ainau
    nekasar nayau tsakararmiayi. Nu nungkanmaka nu aints ainauka nekasar kakaram tura
    pengké shamchau asar, ni wakeramurin pachitsuk najanin armiayi.
  spa-PDDPT: En aquellos días (y también después) los nefileos estaban en la tierra,
    pues cada vez que los hijos de ʼElohim se unían a las hijas de los humanos, les
    engendraban hijos. Estos fueron los héroes que desde la antigüedad fueron varones
    de renombre.
  gun-gun: Ha'e jave ma ikuai gigante yvy re. Ha'e Nhanderuete ra'y kuery avakue rajy
    kuery re omenda rire ta'y kuery ojerovia rei va'e ikuai. Ha'e va'e avakue ma ipy'a
    guaxukue ha'e omboetepy meme raka'e.
  agu-BL: Itzun bantz yi cyok'bel quib yi e' nitxajil Ryosa'tz scyuch' yi e' xuna'tz,
    nintzun jal chinitxajil scyuch'. Yi chinitxajila'tz yi jal, chin wutz quikan nin
    e' ban. Ej nin yi e' nitxa'a'tz yi e' jal, ilenin na kana'wsaj, tantu' yi mbi
    cu'n banake' tentz.
  eng-PEV: Those men that were called the Sons of God, they slept with the pretty
    women, like men usually sleep with their wives, and then those women had kids
    called Nefalim. Those Nefalim kids grew up to be big, strong fighting men. They
    were the great fighters in the stories from a long time ago.
  ilo-ULB: Addan iti rabaw ti daga dagiti higante kadagidiay nga al-aldaw, ken kasta
    met kadagiti simmaruno pay nga al-aldaw. Napasamak daytoy idi inasawa dagiti annak
    a lallaki ti Dios dagiti annak a babbai dagiti tattao, ket naaddaanda kadagiti
    annak. Dagitoy dagiti maingel a lallaki idi, nalalatakda a lallaki.
  kpg-kpg: I lodo hua nia laangi aalaa, ga nomuli labelaa, digau llauehaa nogo i hongo
    henuailala, aalaa go nia dama nia ahina o henuailala mo digau di langi. Digaula
    la digau maaloo gei nia daane labelaa e dau namua loo.
  uig-ARA: شۇ كۈنلەردە (ۋە شۇنداقلا كېيىنكى كۈنلەردىمۇ)، خۇدانىڭ ئوغۇللىرى ئىنسانلارنىڭ
    قىزلىرىنىڭ يېنىغا بېرىپ، ئۇلاردىن بالىلارنى تاپقىنىدا، گىگانتلار يەر يۈزىدە پەيدا
    بولدى. بۇلار بولسا قەدىمكى زامانلاردىكى داڭلىق پالۋان-باتۇرلار ئىدى.
  bsp-bsp: Tɛm tatɔkɔ tɔ afum aŋeci ŋanayi doru, ntɛ mɛlɛke ŋantɛfərnɛ ayecəra aka
    afum, a kɔ ŋasɔŋ ŋa awut mɔ. Awut akakɔ ŋanayɔnɛ abɛ akur a tɛm tatɔkɔ.
  mbs-mbs: Dalem te aldaw sìyan te pegpengognan te menge sakop te Timanem diyà te
    menge bayi aw pegbatà dan, aw pengkey pa te pegkepenga niyan, doen menge telandig
    iningedanan Nefilim. Ontò dan nedengeg gebii, so dakel se nebatog dan.
  tof-tof: 'Ene ngürrdü, akó ngibürr tonarr kakóm, wirri kwitüm akó wirri arüng pam
    ini tüpdü asi kwarilürr. Godón simanal olmala tüpan kolpükü nóma bazurrulürr ngaen
    ngyaben tonarrdó, i igó olmal balngónóp: arüng bügür akó umulürrün pam nidi koralórr.'
  sus-sus: Na waxati, a nun waxati naxan fa na xanbi ra, nabiyoro bɔnsɔɛ nu na duniɲa
    ma. Na malekɛe nun na di ginɛe nan nee barixi. Geresoe belebelee nun xili xungbe
    kanyie nan nu nabiyoro bɔnsɔɛ ra.
  pon-2006: Ni ahnsowo oh pil mwurihdohsang, mie kodon kei nin sampah, kadaudok en
    lih aramas akan oh koht ko. Iei irail me aramas kommwad oh ndand en mahsie.
  jae-jae: Gêdêŋ têm, taŋ lau undambêŋa sêjam ŋamalac latuŋio e êsêac sêkôc ŋapalê
    naŋ, lau waso-waso kaiŋ teŋ sêmoa nom. Ma gêdêŋ têm, taŋ kêdaguc naŋ, amboac tonaŋgeŋ.
    Lau ŋaclai towae têm andaŋgeŋanôŋa tau tonec.
  ksd-ksd: Ta nam ra tataun a umana lolovina tutana tuna dia ga ki ta ra gunagunan,
    ma namur ba ra umana natu i God dia ga ruk tadav ra umana natu i ra tarai, dia
    ga vangala ra umana bul; go diat a umana livuana tutana, nina dia ga rangrang
    papa ania iat.
  tur-YTC: Tanrı oğullarının insan kızlarına vardıkları, onlarla çocuk sahibi oldukları
    günlerde ve sonrasında yeryüzünde Nefiller vardı. Bunlar kudretli ve ünlü eski
    çağ adamlarıydı.
  bel-N: У тыя дні нэфілімы жылі на зямлі, а таксама пазьней, калі сыны Божыя прыходзілі
    да дочак чалавечых, і тыя ім нараджалі. Былі гэта волаты, ад вякоў мужы слаўныя.
  grc-BRENT: Οἱ δὲ γίγαντες ἦσαν ἐπὶ τῆς γῆς ἐν ταῖς ἡμέραις ἐκείναις, καὶ μετʼ ἐκεῖνο,
    ὡς ἂν εἰσεπορεύοντο οἱ υἱοὶ τοῦ Θεοῦ πρὸς τὰς θυγατέρας τῶν ἀνθρώπων, καὶ ἐγεννῶσαν
    αὐτοῖς· ἐκεῖνοι ἦσαν οἱ γίγαντες οἱ ἀπʼ αἰῶνος, οἱ ἄνθρωποι οἱ ὀνομαστοί.
  ind-AYT: Ada raksasa-raksasa di bumi pada zaman itu, bahkan sesudahnya, ketika anak-anak
    Allah datang kepada anak-anak perempuan manusia dan melahirkan anak-anak bagi
    mereka. Inilah orang-orang yang perkasa sejak dahulu kala, orang-orang yang terkenal.
  lid-lid: Na len doh badeh ma na len eme kameh iri lau tinan tinan le, ado bwele-e
    munyak. Iri badeh lundriye badih awas ma lau badu kandrah. Iri badeh lau ndra
    handru le ma lau nyara iri tinan le, na len mene ndra-au.
  eng-NNA: '@see-verse:GEN.006.003'
  nya-nya: Masiku amenewo komanso pambuyo pake, pa dziko lapansi panali Anefili, anthu
    amphamvu ndiponso otchuka. Anthuwa ndi amene ankabadwa ana a Mulungu aja atakwatira
    ana aakazi a anthu.
  hrv-hrv: U ona su vremena - a i kasnije - na zemlji bili Nefili, kad su Božji sinovi
    općili s ljudskim kćerima pa im one rađale djecu. To su oni od starine po snazi
    glasoviti ljudi.
  mps-mps: Tama te sogo me, te nosali sogo me, te moni genuai bobobage bidi dabe meba
    te tǫde bidaluali. Te bidi dabe augwali te Godigo ogwa dabede sali te we dabego
    augwaligo ame nani bidi dabe bidali. Augwali te bomai bidi mu gagalama, tama te
    sogo augwali nogi genuai elaluai.
  llg-llg: Mulai neme lelek ndia mai, ma lelek mana tutungga kala sila, hambu hataholi
    ao inahuu-madema nai daebafok so. Faik fo Manetualain Ana touana nala, sao lala
    hataholi daebafok ana inana nala, boe ma ala bonggi lala hataholi fo ana seli
    sila, fo ndia, palani-palani musu la, fo nananitak nai tutui lele uluk.
  tpi-tpi: Long dispela taim na long taim bihain tu i bin i gat ol traipela man i
    stap long graun. Ol dispela man i pikinini bilong ol meri i bin slip wantaim ol
    pikinini man bilong God. Ol i strongpela man tru bilong mekim kain kain wok, na
    ol i gat biknem long dispela taim.
  dan-1931: I hine Dage, da Gudssønnerne gik ind til Menneskedøtrene og disse fødte
    dem Børn men også senere hen i Tiden - levede Kæmperne på Jorden. Det er Heltene,
    hvis Ry når tilbage til Fortids Dage.
  vie-OVCB: Đời đó và đời sau, trên mặt đất có người khổng lồ, do con trai Đức Chúa
    Trời ăn ở với con gái loài người sinh ra. Đó là những người hùng nổi danh thời
    cổ.
  lbk-lbk: Issan chey ay timpo ya olay isnan cha kayet naitoptop ay tawen ay cha nar-os,
    wad-ay cha nan at-atakchag ay takho ay an-ak nan fabfafain si fakinlolota isnan
    nalpo id chaya. Chaicha nan kafibfikasan ya machamchamag ay takho id sangad-om.
  guj-2017: ઈશ્વરના દીકરાઓએ માણસોની દીકરીઓ સાથે લગ્ન કર્યાં અને તેઓથી તેમને બાળકો
    થયાં. તેઓમાં પૃથ્વી પર પુરાતનકાળના સશક્ત અને નામાંકિત મહાકાય પુરુષો હતા.
  byr-byr: '@see-verse:GEN.006.003'
  awx-awx: Tiwän täpduxu uwomkätan äwä mahande yiwikin yangu Anätule wawakgä äminde
    yäpa päpä, ixät yiwike, engangä dukngikinu äminu äyapmike, inulung hikngä täpäläpä
    täkake, kitokngänä käyä tikin. Tiwän umanä käyä tikin.
  pon-2006A: Ni ahnsowo oh pil mwurihdohsang, mie kodon kei nin sampah, kadaudok en
    lih aramas akan oh koht ko. Iei irail me aramas kommwad oh ndand en mahsie.
  por-BRBSL: Os nefilins estavam na terra naqueles dias, e também depois disso, quando
    os filhos de Deus chegaram às filhas dos homens e tiveram filhos com eles. Esses
    eram os homens poderosos que eram de antigamente, homens de renome.
  cth-cth: Hatnae tueng dawk Nephilimnaw teh talai van ao awh. Hathnukkhu, Cathut
    e capanaw ni tami e canunaw a yonkhai awh teh, ahnimouh hanelah canaw a khe awh.
    Hote taminaw teh ayan e tueng dawk Athakasaipounge hoi min kamthang e naw lah
    ao awh.
  twi-twi: Saa bere no, na nnipa abran wɔ asase no so. Bere a Onyankopɔn mmabarima
    yi kɔɔ nnipa mmabea yi ho no, wɔne wɔn wowoe. Saa nnipa yi ne kan tete nnipa atitiriw
    a wogyee din no.
  hlt-hlt: Te vaeng tue ah Nephilim rhoek tah diklai ah om uh. A hnukah khaw Pathen
    capa rhoek te hlang canu rhoek taengah kun uh tih amih ham ca a cun pauh. Amih
    te khosuen kah hlangrhalh la ming aka om hlang rhoek ni.
  tbz-SIM: Tidɑdiɛtì tiì do bo dɛ mɔ̀nnì kɛ́nsɔkɛ́ kɛ bo. Kɛĩ́nkɛ̀ kó bɛkperíbɛ̀ do
    kɔ̀tɛní kɛ́duɔ́nɛ̀ bɛsɑpɑ̀mbɛ̀ kɛ̀ bɛ̀ɛ piɛ́ tìnti, tiì do nɔ ndɛmɔu kɛ̀ ti yètɛ̀
    feí.
  msy-2020: Ezɨ dughiar kamɨn ikegha gɨn zuir dughiamɨn, gumazir bar dafar maba nguazimɨn
    ike. Gumazir kaba, kar gumazamizibar guivir igiaba Godɨn otariba ko akuizɨ otivizir
    boriba. Me ingangarir igharagha garibar amuamin gavgavim ikia egha dughiar kamɨn
    ziar ekiaba iti.
  txq-txq: Tembo-lelek naa, ma tembo-lele bakadeak kara mana tungga naa, hambu hatahori
    parangguk kara nai dae-bafok ena. Neu lelek fo Manetualain ana toun nara sao rala
    hatahori dae-bafok ana inan nara, boe ma ara bonggi rala hatahori ta hohoꞌak kara,
    ndia, malangga musur, fo neni nelelak kara nai tutui lele uluk.
  aaz-aaz: Naꞌko batan naan, tar batan-batan amunit, atoin hae-brako anmonin nbin
    pah-pinan. Oras naan Uisneno In aan moen ein ansao mansian ein sin aan feot muinf
    ein, ma nahoin ein atoin maꞌtaniꞌ, es reꞌ aꞌnaak makenat, reꞌ matekaꞌ nbin retaꞌ
    ahunut.
  dop-dop: Wɑɑtʋ wei pɑ lʋlɑ pɑ piyɑ mpɛ tɔ pɑ lɑpɑ tookonɑɑ kɛ́ nɑ pɑ́ kɔɔ nɑ pɑ́
    tɑsɑ tookonɑɑ mpɛɣɛ lʋlʋɣʋ, nɑ mpɛ pɑ lɑpǝnɑ lɔŋtɑɑ ɑkɑnɑɑ nɑ pɑ hǝtɛ yɑɑ.
  azb-azb: Həmin dövrdə və Allah oğulları insan qızlarını arvad alıb övladları doğulan
    dövrdə də yer üzündə böyük adamlar yaşayırdı. Bunlar qədim dövrün qəhrəman və
    adlı-sanlı adamları idi.
  eng-DBY: In those days were the giants on the earth, and also afterwards, when the
    sons of God had come in to the daughters of men, and they had borne [children]
    to them; these were the heroes, who of old were men of renown.
  hin-2017: उन दिनों में पृथ्वी पर दानव रहते थे; और इसके पश्चात् जब परमेश्वर के पुत्र
    मनुष्य की पुत्रियों के पास गए तब उनके द्वारा जो सन्तान उत्पन्न हुए, वे पुत्र शूरवीर
    होते थे, जिनकी कीर्ति प्राचीनकाल से प्रचलित है।
  wol-KYG: Ca jamono yooya ak itam gannaaw ba goney Yàlla yooyu àndeek jigéeni àddina,
    ba am ca ay doom, aw xeetu ponkal wu ñuy wax Nefilim moo nekkoon ci àddina. Ñooy
    ponkal ya woon te doonoon góor ñu amoon tur.
  swp-swp: Tatao lailaidi tanoubu eai ma miadi nei asubenadi eai ne, huia ne murina
    eai hinage, Eaubada nanatunayao wa, huia eai ne se laulau tatao nanatudiyao sisine
    aridi eai, isi abo nanatudiyao se labasidi. Teina tatao ta tatao adiadidiridi
    ede mumuga eai, eo tatao wasadi se lai.
  bjr-bjr: Mikari faqa kasooqaqee faqa maqasaa fasiqauqa Anutuna faiqi namu faiqí
    niraamuna maraqa ninii soofaqa faiqi maqee mariqau. Mi faiqisa nimudaani faqaasa
    murusaqa arirausa maa maqanasaa maridaqa nuqu faqaasa mariqau.
  eng-YLT: The fallen ones were in the earth in those days, and even afterwards when
    sons of God come in unto daughters of men, and they have borne to them — they
    [are] the heroes, who, from of old, [are] the men of name.
  kne-kne: Sin siya di ay timpo ay nandaagan di anan-ak di Diyos ya din inasawa da
    ay babbabai yan sin omon-onod ay tawen abe, say binmelaan di ipogaw ay palalo
    ay dadakke. Din ipogaw ay sana et ad-adoy naidaddad-at ay maipanggep sin inam-amag
    da ed nabaon.
  heg-NTPO: Deng oras na, nol oras in mudi-muid apang nas, muik atuil man apa ka tene
    nol lapa isi se apan-kloma kia. Dedeng Ama Lamtua anan biklobe las saap nol atuli
    li anan bihata las sa, oen hua atuli-atuil in muun-tes. Nas tulu-tulu in hote-dati
    man ngalan nas lail se dehet hmunan hesa kua ngas.
  ptu-ptu: Tappana sola metindo indo änä'-änä'na Puang Allataala anna änä' daha to
    lino, iya kebättäm lambi' napadadiam änä'. Indo änä'na mendadi to kuasa yolona
    anna buda pa'pogausanna molele-lele. Etam too napahandu' anna deenni tau tonggo
    illaam inde lino.
  bzd-NTPO: Mik Skëköl ala'r bak se̱nuk s'ditsö alà busipa ta̱ alà koka̱ ie'pa ta̱,
    eta̱ e' ké̱ska' ta̱ wëpa blubluë, ka̱kke̱ë, esepa we̱lepa bak ká̱ i' ki̱. Ñies
    e' ukuöki̱ wëpa esepa bakia̱. E'pa dör pë' darërë kkeauleka̱ tai̱ë ia̱'chki ta̱
    ese.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri ma Ꞌi buri Ꞌana logo, ngwae doe liu ki kira tua logo
    saena magalia. Na ngwae neꞋeri ki futa ana kini Ngwae ki ba na ngela ngwane God
    ki kira ki koreda ma kika tuatua faꞋinida Ꞌi naꞋo ki. Na ngwae doe liu neꞋeri
    ki Ꞌi naꞋo, kiraꞋa ngwae mala fuana fuꞋanga ki, ma satada ka talo liu ana fanoa
    ki.
  eng-WYC-2017: Soothly giants were on the earth in those days, forsooth after that
    the sons of God entered [in] to the daughters of men, and those daughters begat;
    these were mighty of the world and famous men.
  eng-WMBB: The Nephilim were in the earth in those days, and also after that, when
    God’s sons came in to men’s daughters and had children with them. Those were the
    mighty men who were of old, men of renown.
  spp-spp: Mà lwɔ́ lire tèni i, yire Kile yaday'à wwɔ̀ ná sùpyiibii pworibil'e, maa
    pyìi si pi na, pire pyìibii na mpyi sùpyibwoyo nintɔɔnyo. Pire pi mpyi tèecyiini
    nàntefeebii, pi mɛge mpyi a fworo sèl'e.
  aey-aey: Saen euna hibnaha dana citoec mahana bilein. Aria Anutna sao mel age dana
    atagail gami ocobocob imeig mel basadein. Mel eu age dana citoec age hannu gelehinigaca
    calein. Dana eu age age dana weledec age ijanagaca.
  urd-GVH: उन दिनों में और बाद में भी दुनिया में देवक़ामत अफ़राद थे जो इनसानी औरतों
    और उन आसमानी हस्तियों की शादियों से पैदा हुए थे। यह देवक़ामत अफ़राद क़दीम ज़माने
    के मशहूर सूरमा थे।
  rug-rug: Ego, koa rina rane sara si koadia sari na tie Nepilimi pa popoa pepeso,
    meke gua tugo koari na rane pa mudidia. Meke sipu koa turaṉi rina tuna Tamasa
    sari na tudia vineki rina tie si va podoni koburu rini. Meke sipu noma sage rini
    si ta evaṉae tie nomadi hola, na tie varane meke ṉiṉira hola pa vinaripera si
    arini.
  gaz-gaz: Bara sanaa fi ergasiis Nefiiliimonni lafa irra turan; ilmaan Waaqaas yommuu
    gara intallan namaa dhaqanitti ijoollee dhalchan. Isaanis gootota durii warra
    beekamoo turan.
  fra-LSG: 'Les géants étaient sur la terre en ces temps-là, après que les fils de
    Dieu furent venus vers les filles des hommes, et qu’elles leur eurent donné des
    enfants: ce sont ces héros qui furent fameux dans l’antiquité.'
  gnn-gnn: '@see-verse:GEN.006.003'
  yal-yal: Na waxatini, e nun waxatin naxan fa na xanbi ra, Nefilimi muxu magaxuxine
    nan yi na dunuɲa yi. Na daɲɔxɔne nun na dii tɛmɛne nan ne barixi. E findi sofa
    magaxuxine nan na na waxatine yi e nun xili kanne.
  gum-gum: Tru kwalømmerawane purø nørrø møguelø warabig køn, larrø nørreelø. Inchen
    katø tru Tiuswei nusrkaløbe tru møguelai nimbasrmeraba kasharawa, ureg tøgaguig
    køn. Inchen tru i møgueløbe chish møguelø chiyugucha kørmeelø købig køn, truiløbe
    merrabsrøngurri mumera kuilan nebua asi misaamera.
  iou-iou: Täŋpäkaŋ Anutu täŋo nanakiyetä komen äma täŋo äperiye ukät nädapi täŋirä
    nanakiye ahäŋkuŋ. Uwä äbot biani, inide kubä, ämik täkta kehäromi nikek. Ämawebetä
    äbot unitäŋo kudän pähap kaŋpäŋ biŋam pähap yäk täŋkuŋonik. Täŋpäŋ wäpi Nefirim
    yäŋ yäwet täŋkuŋonik. U kadäni uken, ba kämi imaka, kome terak it täŋkuŋonik.
  haw-1868: Noho iho la na kanaka nunui ma ka honua ia manawa; a mahope aku, a komo
    aku la na keiki a ke Akua iloko i na kaikamahine a na kanaka, a hanau mai na lakou
    ka poe kanaka ikaika, he poe kanaka kaulana lakou i ka wa kahiko.
  arb-NAV: وَفِي تِلْكَ الْحِقَبِ، كَانَ فِي الأَرْضِ جَبَابِرَةٌ، وَبَعْدَ أَنْ دَخَلَ
    أَبْنَاءُ اللهِ عَلَى بَنَاتِ النَّاسِ وَلَدْنَ لَهُمْ أَبْنَاءً، صَارَ هَؤُلَاءِ
    الأَبْنَاءُ أَنْفُسُهُمُ الْجَبَابِرَةَ الْمَشْهُورِينَ مُنْذُ الْقِدَمِ.
  adz-adz: Mingꞌa gubuꞌ igi da yaba badan da garam yingꞌa maraurun tsiraꞌ tsiraꞌ bingan
    impai intap. Garam igi Anutu narun rusan rima da sagat intap. Ribigi garam ngifa
    ngants nidzun da miamun bingan ugu.
  ewe-ewe: Le ɣe ma ɣi me kple emegbe gɔ̃ hã la, esime mawu viwo ɖea amegbetɔwo ƒe
    nyɔnuwo la, wo viwo zua ame dzɔatsuwo, eye ŋutinya geɖewo nɔ wo ŋu.
  nuy-nuy: Warruburru-yung warru-mandag, wurru-mayini Nephilim anubani-rruj wurru-burri,
    ngijang marri wuu-lhamarrangi-yinyung. Warruburru-yung warra-miniwiyayung na-God-jinyung
    wurru-yanggi warruburru-wuy warra-maṉaṉung-guy, warra-mangi, bani-yung marri wurraaynji-yaay
    aḏaba. Waadurru-yung warra-maṉaṉung warra-yabaa mijburrayung. Waadurru-yung warra-mijburrayung
    wurraarradangi, wurru-ngambara-maa. Warraawurru-yung wurru-waḏa-waḏaḏ-bindiyung,
    waa-runggu-runggal, warra-mi…yn-ngambara anu…bani-yunggaj.
  eng-LEE: The giants were on the earth in those days; and also after that, when the
    sons of God came in unto the daughters of men, and they bore children to them;
    these became the mighty men, who were of old the men of renown.
  dji-dji: Manymak, ngunukiṉing Nipilim bapurrurr mala djin birraldjini djiḻi gurrbi
    munganmirri, miri mirrpm giḻiwiḻipili yulpili. Miri rirringir ngunungir girri
    Godang djamagiṉingir wugiḻipilingir djiny djin djamirrdjini miyilkpili, marrga
    ngunungiri yidjipilpili djina djin bungtjny kiriny, ngunukiṉingban djani birraldjiniban
    ngunukuma Nipilim bapurrurr. Ga rirringir ngunungir girri djin walkiri djamini
    kiriny yarim yalkuy, ga miri nguṉitjini mala djani yagirr wanapili mala buḻaḻkitjpi
    mala, bilapilang.
  nna-nna: '@see-verse:GEN.006.003'
  asm-FB: সেইকালত আৰু পৰৱর্তীকালত পৃথিৱীত নাফিলসকল আছিল। তেওঁলোক আছিল ঈশ্বৰৰ সন্তান
    সকলৰ লগত মানুহৰ যুৱতীবোৰৰ মিলনৰ ফলত জন্ম পোৱা সন্তান। নাফিলসকল পুৰনাকালৰ মহাবলী
    পুৰুষৰূপে বিখ্যাত আছিল।
  sus-A: نَ وَشَتِ، عَ نُن وَشَتِ نَشَن قَ نَ شَنبِ رَ، نَبِيٌرٌ بْنسْي نُ نَ دُنِحَ
    مَ. نَ مَلٍكّيٍ نُن نَ دِ فِنّيٍ نَن نٍيٍ بَرِشِ. فٍرٍ سٌي بٍلٍبٍلٍيٍ نُن شِلِ
    شُنفبٍ كَنيِيٍ نَن نُ نَبِيٌرٌ بْنسْي رَ.
  fra-SBL: Les Nephilim étaient sur la terre en ces jours-là, et aussi après, lorsque
    les fils de Dieu s'approchèrent des filles des hommes et eurent des enfants avec
    elles. Ce sont les hommes puissants d'autrefois, les hommes de renom.
  hbo-hbo: הַנְּפִלִ֞ים הָי֣וּ בָאָרֶץ֮ בַּיָּמִ֣ים הָהֵם֒ וְגַ֣ם אַֽחֲרֵי־כֵ֗ן אֲשֶׁ֨ר
    יָבֹ֜אוּ בְּנֵ֤י הָֽאֱלֹהִים֙ אֶל־בְּנֹ֣ות הֽ͏ָאָדָ֔ם וְיָלְד֖וּ לָהֶ֑ם הֵ֧מָּה
    הַגִּבֹּרִ֛ים אֲשֶׁ֥ר מֵעֹולָ֖ם אַנְשֵׁ֥י הַשֵּֽׁם׃ פ
  shp-NTPO: Diossen bakebaon, ja jonibaon bake ainbobo bixon jato betan bakeakanara,
    anishaman jonibo nato main pikoti peokookana iki, japekáora kaibotanreskana iki.
    Jabora ikana iki moatianbi koshi reteananaibo, jaton akábo oinxon onankana ikax
    ninkakataibo.
  eng-WYCLIFFE: Sotheli giauntis weren on erthe in tho daies, forsothe aftir that
    the sones of God entriden to the douytris of men, and tho douytris gendriden;
    these weren myyti of the world and famouse men.
  pjt-pjt: Ka nyara palula aṟangka munu maḻangka kuḻu aṉangu puḻka tjuṯa nyinangi
    ini Nipilima, panya ilkaṟitja tjuṯaya aṉanguku uṉṯalpa tjuṯangka tjunguringangi,
    kaya tjanampa tjitji tjuṯa kanyiningi ini Nipilima tjuṯa. Kaya aṉangu tjuṯangku
    kuwari wati Nipilima tjuṯa kulilpai iriti nyinanytja, munuya tjananya mirawaṉipai
    wati mirpaṉtju puḻka tjuṯa, kutjupa uwankarangka waintarinytja.
  cwe-cwe: Lusita ulo na kugendelela, kukala na Wanefili mwiisi, wawo wakala welesi
    wa wana wa Mulungu na wandele wa wanhu. Wawo niiyo wanhu wakalile magalu, wamanyike
    ng'hani baho umwaka.
  bgs-bgs: Tô timpo sayyan asta tô mga ámmé na iglabé, duwán mga higante, su sikandan
    tô mga rubbad ka mga sakup ka Manama tikud tun ta langit na iglayuk katô mga gabayi
    nit banuwa. Magani asta ibantug dan sayyan.
  kik-kik: Na rĩrĩ, matukũ-inĩ macio, o na thuutha ũcio, rĩrĩa Anefili matũũraga gũkũ
    thĩ, nĩrĩo ariũ a Ngai maakomire na airĩtu a andũ na magĩciara ciana nao. Ciana
    icio nĩcio ciarĩ njamba cia tene na andũ arĩa maarĩ igweta.
  ksr-ksr: Anutuwaa merauruta yoŋonoŋ baloŋ ejemba yoŋoo boraurugia oŋoŋgi embaurugia
    kolooŋ merabora oŋoŋgiti, kambaŋ iikanoŋ ano kanageŋ kaaŋagadeeŋ eja damubiribirigiawo
    kolooŋ somariiŋ namonoŋ laligogi. Monowaa monoyanoŋga beŋurugia qabuŋawo laligogiti,
    iyoŋonoŋ mono ii koloogi.
  omb-omb: Tavohe renetui Huqe Mauri ram vano lobe na maresu vavine neture tangaloi
    me ram hango maresu lawera, me ngere tangaloi rau huire garagara. Ngere a Tangaloi
    roroa ira Nevilim. Lolo ureure lo taro hi, siu lo tagugi vage.
  fra-NCL: 'Or, les géants étaient sur la terre en ces jours-là, et cela après que
    les fils de Dieu furent venus vers les filles des hommes, et qu’elles leur eurent
    donné des enfants : ce sont là les héros renommés dès les temps anciens.'
  cek-AK: To nathuem ah kalen parai kaminawk long ah khosak o; to pacoengah doeh,
    Sithaw capanawk loe kami canunawk khaeah caeh o moe, nihcae hoiah caa tapen o;
    to kaminawk loe canghnii ah thacak kami hoi ahmin kamthang kami ah oh o.
  xla-xla: Epedeme pepele di tle malale so opa iwolota wola꞉ ikadepe halopo hatitimale
    yimlalata sikemte itiyamale mate koko halomha꞉ha꞉mdiyo. Epapele tle opata yia꞉
    kokoye powowelilalo kokó malaha꞉ha꞉mdiyo. Epame yia꞉ye semama Nepilim so demdiyo.
    Nepilim so iwoloye ka꞉yapa ta꞉lamo hema me-ha꞉ha꞉mdiyo.
  cuk-cuk: Masmala-Bab-Dummadba-nanamalad, dulemar-sisgan-nikudmargu, mimmigan-baknonimalad.
    A-burwigan dule-mas-bipisuli gusmalad. Wemala, epennegwa dule-gala-ibegan, degi,
    dule-nuga-nika gusmaladid. A-akale, dule-masdummagan we-napneggi-nika gunonikid.
  uig-CYR: Шу күнләрдә (вә шундақла кейинки күнләрдиму), Худаниң оғуллири инсанларниң
    қизлириниң йениға берип, улардин балиларни тапқинида, гигантлар йәр йүзидә пәйда
    болди. Булар болса қедимки заманлардики даңлиқ палван-батурлар еди.
  tel-2017: దైవ కుమారులు మనుషుల కూతుళ్ళను పెళ్ళి చేసుకున్నప్పుడు వాళ్లకు పిల్లలు పుట్టారు.
    వీరు ఆ రోజుల్లో, ఆ తరువాత కూడా భూమి మీద ఉన్న దీర్ఘదేహులు. ఈ మహా కాయులు గొప్ప శూరులు.
    పూర్వకాలంలో పేరుప్రఖ్యాతులు గల వారు వీరే.
  hat-BSA: Jeyan yo te sou latè nan jou sa yo, e menm aprè, lè fis Bondye yo te antre
    nan pitit fi a lòm yo, e te fè pitit avèk yo. Sila yo se te lòm pwisan de tan
    ansyen yo, lòm gran repitasyon yo.
  kos-kos: In len ingo, aok finne kutu pacl toko, oasr mwet na lulap pisa fin faclu
    pangpang Nephilim, su ma nutin mutan faclu nu sin mukul lucng. Elos mwet na pwengpeng
    ac pulaik in pacl so.
  hbo-WLC: הַנְּפִלִ֞ים הָי֣וּ בָאָרֶץ֮ בַּיָּמִ֣ים הָהֵם֒ וְגַ֣ם אַֽחֲרֵי־כֵ֗ן אֲשֶׁ֨ר
    יָבֹ֜אוּ בְּנֵ֤י הָֽאֱלֹהִים֙ אֶל־בְּנ֣וֹת הָֽאָדָ֔ם וְיָלְד֖וּ לָהֶ֑ם הֵ֧מָּה
    הַגִּבֹּרִ֛ים אֲשֶׁ֥ר מֵעוֹלָ֖ם אַנְשֵׁ֥י הַשֵּֽׁם׃ פ
  ibo-ibo: Ndị Nefilim nọ nʼụwa nʼoge ahụ, ma nʼoge sotere ya mgbe ahụ, ụmụ ndị ikom
    Chineke na-abakwuru ndị inyom ụmụ mmadụ, site na mmekọrịta dị otu a mụọ ụmụ. Ndị
    a bụ ndị dike mgbe ochie ahụ, ndị a ma ama.
  ory-ory: ସେହି ସମୟରେ ପୃଥିବୀରେ ମହାବୀରଗଣ ଥିଲେ; ପୁଣି, ତହିଁ ଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କ ପୁତ୍ରଗଣ
    ମନୁଷ୍ୟମାନଙ୍କ କନ୍ୟାଗଣର ସହବାସ କରନ୍ତେ, ସେମାନଙ୍କଠାରୁ ସନ୍ତାନଗଣ ଜାତ ହେଲେ; ସେମାନେ ମଧ୍ୟ
    ପୂର୍ବକାଳର ପ୍ରସିଦ୍ଧ ବୀର ଥିଲେ।
  wmt-wmt: '@see-verse:GEN.006.003'
  chk-chk: Lon ena fansoun, pwal lon fansoun mürin a wor mwänämong won fanüfan, ir
    chokewe nöün aramas föpwül ra nöünöü me won nöün Kot kewe chon läng mi ngauala.
    Nge ekei mwänämong ra iteföüla lon ar nemenem me pwora lon ewe fansoun lomlom.
  ssd-ssd: Kuate tuku kuasmbi nane pino kame ndoŋ minnaig sulumba taŋgo sugo saŋgriknu
    kile-patikinaig. Ait ta mbolŋge ŋgumneŋga mata taŋgo sugo saŋgri ŋak ta kilke
    te mbolŋge mine likinaig. Nane saŋgri sugo nyu ŋak minnaig.
  rop-rop: Afta na detlot gel hubin merrit langa detlot spirit bin abum biginini olabat,
    en deibin gulum olabat Nefalim pipul, en afta wen olabat mami bin dai, detlot
    Nefalim pipul bin kipgon jidanbat langa olabat mami kantri, en deibin ol brabli
    strongbala pipul, en deibin jidan bigneim.
  mwf-2018: Bere da nhini-re ngarra ku angel wiye nhini-re puddanthut i ngarra kardu
    palngun pubangampunlet i wakal terert wunku pumenmertidha pardi-ka kardu nginipunh
    ngen ngala ngala terert pardidha da ngarra putek ngala kanhi-yu. I da nakurl-re
    deyida pardidha kanhi-yu. I kardu-ka murrinh puddininyiththa purni kardu nginipunh
    ngen ngala ngala kardu lurruth nhini-nu-yu.
  ukr-1871: Були тодї на землї велетьнї, та й навпосьлї, як сини Божі горнулись до
    дочок чоловічих, а вони їм роджали. Се ті потужники, що з давнїх давен бували
    високо вславлені.
  eng-AOI: '@see-verse:GEN.006.003'
  yon-yon: Kurin kuyaron yaa dobiriwen kuu karub dareb dareb doboob doboob dobiriwen.
    Yi kuu God ye karubbed wene Godiibban yi nima biwen yi dana. Yi kuu kanangkod
    kayirin kamenabidan.|U
  bch-bch: Ngan ado toaiua ga muriai ga ila, gid panua led tubnga kapeipei timamado
    tanoeai. Gid eine gergeu togid taine toa tieno toman ngan gid gergeu arangaranga
    ton Deo. Gid panua toa oa bebed ga urad kapeipei ngan kadonga naurata imata ede
    ga ede. Tota mugaeai oalud kapei.
  deu-1951: Die Riesen waren auf Erden in jenen Tagen, und zwar daraufhin, daß die
    Söhne Gottes zu den Töchtern der Menschen kamen und diese ihnen gebaren. Das sind
    die Helden, die von alters her berühmt gewesen sind.
  eng-JPS: The Nephilim were in the earth in those days, and also after that, when
    the sons of God came in unto the daughters of men, and they bore children to them;
    the same were the mighty men that were of old, the men of renown.
  ubr-ubr: On an werai a wera gibunai sabu on gagamis kokoiis bag simama. Osi on God
    nanatun orot ato tafanamai sabu nanatus jeverig sibi awanis on nanatus sirat sabu
    faiwaris a wabis gagamis bag ainau simama.
  srp-1865: A bijaše tada divova na zemlji; a i poslije, kad se sinovi Božji sastajahu
    sa kæerima èovjeèijim, pa im one raðahu sinove; to bijahu silni ljudi, od starine
    na glasu.
  lug-lug: Mu nnaku ezo, abaana ba Katonda bwe beegatta n’abawala b’abantu abo, ne
    babazaalamu abaana; be Banefuli abaali abatutumufu ennyo era abalwanyi abeekitalo
    mu biseera ebyo era ne mu biro ebyaddirira.
  heb-heb: הנפלים היו בארץ בימים ההם וגם אחרי כן אשר יבאו בני האלהים אל בנות האדם
    וילדו להם המה הגברים אשר מעולם אנשי השם׃
  ben-IRV: সেই দিনের পৃথিবীতে মহাবীররা ছিল এবং তার পরেও ঈশ্বরের ছেলেরা মানুষদের মেয়েদের
    কাছে গেলে তাদের গর্ভে ছেলেমেয়ে জন্মাল, তারাই সেকালের প্রসিদ্ধ বীর।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਧਰਤੀ ਉੱਤੇ ਦੈਂਤ ਵੱਸਦੇ ਸਨ ਅਤੇ ਇਸ ਤੋਂ ਬਾਅਦ ਜਦ ਪਰਮੇਸ਼ੁਰ ਦੇ
    ਪੁੱਤਰ ਆਦਮੀ ਦੀਆਂ ਧੀਆਂ ਕੋਲ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਜੋ ਪੁੱਤਰ ਜਣੇ ਉਹ ਸੂਰਬੀਰ ਸਨ
    ਜਿਹੜੇ ਸ਼ੁਰੂ ਤੋਂ ਪ੍ਰਸਿੱਧ ਹੋਏ।
  tkr-tkr: Malaaikaaşe insanaaşin yişba haa'anee gahılib, mançile qiyğiyne dövurbışilib
    məxbın ç'ak'ın insanar ç'iyeyne aq'valqa vuxooxa vuxha. Manbı avalıyne dövrun
    kuşdukurar quvaats'an insanar vuxha.
  mwp-mwp: Sethabi goeyginu nanga dhuray mina koey gudal kuykuthal koey goeray mabaygal
    nubi apaw goewanu memayipu. Kalanu nanga dhuray Awgadhoepa parul thoeyayzi garkazil
    thanamulpa ipil mamayidhin kasa kobigadh yoepkazil thana niyaypa yoelpemidhin
    nanga thanamun kazil koey nel mabaygal aymoeydhin kazipay ngapa parungu, thanamun
    gamu magaw mina koeyza.
  mya-JVB: ထို ကာလ ၌ ၊ မြေကြီး ပေါ် မှာ ကိုယ် ကြီးမားသော သူအချို့ရှိ ကြ၏။ ထိုနောက်
    ၌လည်း ၊ ဘုရား သခင်၏ သား တို့သည်၊ လူ သမီး တို့နှင့် ဆက်ဆံ၍ ရ သောသားတို့သည်၊ အား
    ကြီးသောသူ၊ ရှေး ကာလမှစ၍ ၊ ကျော်စော သောသူ ဖြစ် ကြ၏။
  tte-O: Na saugana bulibuli tomonliyao mekalikavao yanuwa yaulina tomonliyao natuliyao
    sikeno-toyawa mwa sikabi natuliyao tomo lalakiliyao yo saliyaliyao malamalaweli.
    Natuliyaone siyamala tomo bagubagunali yo esaliyao silalaki ali paisowa namwanamwana
    kaiwena.
  tbg-tbg: Vi entaravata naantiara entavata uritarake vau vaiintika maa vataraqaa
    vaura. Kempuka vaiintinavu qaqi vaiinti vatato nahenti vaintika varate vaumanta
    vika vaintinavu vaireka, uritarake vau vaiintika vaiha nora kaiqa vare vauvaro
    vika nutuvanovata uritara kero vaura.
  hmo-hmo: Unai Dirava ena natuna taudia ese taunimanima edia natuna kekeni idia adavaia
    bona natuna idia havaraia neganai, tatau badadia badadia idia noho tanobada dekenai.
    Idia be gunaguna, bona gabeai danu, goada taudia mai ladana, edia sivarai danu
    be bada.
  ata-ata: No nano no voxovoxo ane tatei mo iliꞌi, ta mitema mipalaaneꞌi ta ꞌiliꞌa,
    la ta toxotoxoxaꞌasi. Ta mitema ane ne, aneꞌi ta ꞌilusulusuneꞌi ta sema ane miꞌuluxaꞌa
    Lataua ta ꞌolu ta mulu. Aneꞌi ta mitema sou xavi. Ta mitema no xalexalee tuatuala
    milavusiꞌa manina.
  nfa-nfa: 'Taa èèna, dènge taa-tebho dhu limuri nèti èèna hari, abhu le dhèu raksasa
    ètu rai-haha ne. Ropa ana mone nèti Lamatua leo rare ana bhèni dhèu rai-haha se,
    ka rara iisi dhèu kapai, nuka: kapala musu, dhèu reꞌa madhutu lii lolo uru-uru
    sèra.'
  urd-urd: उन दिनों में ज़मीन पर जब्बार थे, और बाद में जब ख़ुदा के बेटे इंसान की बेटियों
    के पास गए, तो उनके लिए उनसे औलाद हुई। यही पुराने ज़माने के सूर्मा हैं, जो बड़े
    नामवर हुए हैं।
  rus-SYN: 'В то время были на земле исполины, особенно же с того времени, как сыны
    Божии стали входить к дочерям человеческим, и они стали рождать им: это сильные,
    издревле славные люди.'
  cbt-NTPO: Yosë hui'ninpitari ina sanapiro'sa macatona', hui'nahuanpi. Hui'nahuanpachinara,
    panca piyapiro'sa ya'huërin huachi. Ina quëran inapitaso', iráca quëran huarë'
    hua'ano'sa nahuinpisopita ya'huëpi.
  bqc-SIM: Gbɛ̃́ gbã̀aↄ ku dṹnia guu gↄↄ bee ń gↄↄ bee gbɛao lↄ, gↄↄ pↄ́ Lua nɛ́piↄ
    gbɛ̃nazĩn nɛnↄɛↄ dↄ̃̀ nↄɛↄ ũ, mɛ́ aa nɛ́ↄ ìńnↄ. An nɛ́piↄ mɛ́ nɛgↄ̃na pↄ́
    aa tↄbↄ̀ za káauↄ ũ.
  tcz-CHONGTHU: Hiche lai chun leiset chunga Nephilim miho ana um uvin, chujong le
    Pathen chapate mihem Chanute henga ahunglut nung'u chun amahon jong cha ahin peh
    tauve; hiche ho chu khanglui laiya mihat te ana hiuvin, chule mi minthang ho chu
    ana hiuvin ahi.
  mar-mar: त्या दिवसात आणि त्यानंतरही, महाकाय मानव पृथ्वीवर होते. देवाचे पुत्र मनुष्यांच्या
    मुलीपाशी गेले, आणि त्यांच्याकडून त्यांना मुले झाली, तेव्हा हे घडले. प्राचीन काळचे
    जे बलवान, नामांकित पुरूष ते हेच.
  tcs-tcs: Wea dat seimtaim, ane apta dat seimtaim, ol mina big ane prapa strong pipol
    bin stap lo ert. Dem mina big ane prapa strong pipol i bin dem pikinini blo dem
    einzel ane dem yangoman. Dem mina big ane prapa strong pipol bin ol sampian. Demwan
    bin ol man uda bin gad ol bigneim prom mina longtaim.
  soq-soq: Walama sawo ita adiwe odene su alena apana mubu debamau tawo osowe waimoie.
    Tane walamaipa God obampa apanaida iwoa do ituntoia sedau gamomoie. Ita seda sa
    ipa mukamukaua ita dewa pokawaa dewalala do ebou alala ita do mo dudunau wawalala.
  qub-qub: Chay wichan runacunapa warmi wamrancunawan Diospa wamrancuna majachacaptinmi
    cay pachachöga yurimuran jatusaj runacuna. Paycunaga caran callpasapa, rejsisha
    runacuna.
  bqp-bqp: Gbɛ̃ gbã̀nanↄn kú andunia gũn gↄrↄ birea kũ gↄrↄ bire gbɛrao dↄ, gↄrↄ
    kũ Luda nɛ́ pìnↄ bisãsiri nɛ́nↄgbɛ̃nↄ dↄ̃̀ nↄgbɛ̃nↄ ũ ò nɛ́nↄ ì kũńwo. Ń nɛ́
    pìnↄmɛ gↄ̃sa gbãna kũ ń tↄ́ bò zaa káakunↄ ũ.
  hat-hat: 'Lè sa a, epi pandan lontan apre sa, te vin gen sou latè yon ras moun wo
    anpil: se te pitit pitit fi lèzòm yo te fè pou pitit gason bondye yo. Se yo ki
    te vanyan gason nan tan lontan yo, kifè tout moun t''ap nonmen non yo.'
  eng-BSB: The Nephilim were on the earth in those days—and afterward as well—when
    the sons of God had relations with the daughters of men. And they bore them children
    who became the mighty men of old, men of renown.
  tod-tod: Kooza nuiti ti ɠɛni eteai zu naama ziɛgiti su. Ʋele nɔ ɠana é ɠɛni la,
    GALA doun zunuiti pilɛga ʋoluma nuiti ti-loun anzanuiti polu. Naati ti dointi
    sɔlɔɔni ti ʋɛ, naama nu wolaiti ka ti-lɔɠɔ ɠulani wɔlɔwɔlɔi zu.
  eng-WEBPB: The Nephilim were in the earth in those days, and also after that, when
    God’s sons came in to men’s daughters and had children with them. Those were the
    mighty men who were of old, men of renown.
  kbq-kbq: Ana knafine henka'anena tusinasi vahe'mo'za ama mopafina mani'nazankino,
    Anumzamofo mofavremo'za e'za vahe'mokizmi mofane zagane emasageno mofavrea kasezmante'naze.
    Hanki'za fore'ma hazana korapa knafina hankavenentake hu'za hihamu'ane vahe fore
    hu'naze.
  nhe-BL: Huan ipan nopa tonali huan nojquiya teipa itztoyaj huejcapantique tlacame
    ipan tlaltepactli. Inijuanti nesque quema nopa “itelpocahua Toteco Dios” mosejcotilijque
    ihuaya iniichpocahua tlacame para quinpiyase coneme ininhuaya. Huejcajquiya inijuanti
    itztoyaj huejhueyi tlacame tlen nochi quinixmatiyayaj.
  sps-sps: Tan nainy to aya, an tan nainy te naa yen, te kaa men vainy kaatsian te
    kaakaa tan puputaa. U vainy to ari, u guei tan moun, ari te fanging ir guei ten
    Gov. Arin vainy parits fiisok, ana ri kan te kaa men asangan tan nainy to aya.
  bus-bus: Gbɛ̃ gbã̀anↄↄ kú anduna guu gurↄ beeea kↄ̃n gurↄ beee gbɛraao dↄ, gurↄↄ
    kɛ̀ Luda nɛ́ pìnↄ gbɛ̃ntee nɛ́nↄgbɛ̃nↄ dↄ̃̀ nↄgbɛ̃nↄ ũ, ben aↄ̃ nɛ́nↄ ìńyo. Aↄ̃
    nɛ́ pìnↄn gↄ̃sagbãaa kɛ̀ aↄ̃ tↄ́ bↄ̀ zaa káakunↄ ũ.
  gub-BL: A'e 'ar rehe tekwe wana'yr wereko awa wanazyr wemireko romo wà. Heta wana'yr
    wanupe wà. Heta wanazyr wanupe wà no. A'e teko iaiha katu a'e wà. Wiko ywy rehe
    wà. A'e teko iaiha katu ma'e kwehe arer ikàg tuwe a'e wà. Teko tetea'u umume'u
    wanemiapo kwer purumupytuhegatu kar haw uzeupeupe kwehe mehe wà.
  eng-DRA: Now giants were upon the earth in those days. For after the sons of God
    went in to the daughters of men, and they brought forth children, these are the
    mighty men of old, men of renown.
  knf-knf: Wal mënţ bañaaŋ baloŋ badëm maakan bamëgaţaan bawo ţi mboş ; badobi woha
    wo da wal wi bañaaŋ biki baţi babiiŋ ţi baaţ babuk bañaaŋ bajën abuk bapoţ na
    baka. Bukal bawooŋ ţfa bañaaŋ biki itim ipënaliiŋ.
