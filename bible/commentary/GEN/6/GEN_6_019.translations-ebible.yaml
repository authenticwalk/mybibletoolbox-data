  tha-KJV: เจ้​าจงนำสัตว์ทั้งปวงที่​มี​ชี​วิตทั้งตัวผู้และตัวเมียทุกชนิ​ดอย​่างละคู่​เข​้าไปในนาวาเพื่อรักษาชีวิต
  por-BR-2018: E de tudo o que vive, de toda carne, dois de cada espécie porás na
