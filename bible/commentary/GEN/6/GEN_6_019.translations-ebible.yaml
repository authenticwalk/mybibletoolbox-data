    tabu kisi siboita yalubwasi koina.
  tbg-tbg: Vo aantau vo aantau qaqi variate tira, vikaqihaira nahe qora vohaiqa vohaiqa
    ntita varera vuru sipi viraqi vera kaane.
  hmo-hmo: Mauri gaudia ibounai idauidau rua rua dekenai do oi udaia lao, idia be
    do idia mauri noho totona, tau ta, hahine ta, inai bamona do oi udaia lao.
  ata-ata: Ta mimii iouiou ta temene mo ta vova, aneꞌi ane ixaxalaxala mo aneꞌi ane
    ivavava mo ta ngiangiala iouiou ꞌo ne,
  nfa-nfa: 'Badha aaꞌi-aaꞌi ra, èu hagꞌe more ca pasa-ca pasa, eo mèti asa dꞌara kapa,
    ho ra abhu mamuri dènge èu kahèi. Sèmi: badha ani, manu-bhui, dènge badha dhu
    rodꞌo, sèna ka ra abhu mamuri.'
  urd-urd: और जानवरों की हर क़िस्म में से दो — दो अपने साथ कश्ती में ले लेना, कि वह
    तेरे साथ जीते बचें, वह नर — ओ — मादा हों।
  rus-SYN: Введи также в ковчег из всякого скота, и из всех гадов, и из всех животных,
    и от всякой плоти по паре, чтоб они остались с тобою в живых; мужеского пола и
    женского пусть они будут.
  cbt-NTPO: Naporahuaton, ma'sharo'santa nisha nisha nipisopita quëran, a'nara quëmapi,
    a'nara sanapi yontonquë'. Inapitanta canpita pochin cha'ëcaiso marë' yontonquë'.
  bqc-SIM: Ní pↄ́ wɛ̃nide píi sɛ gɛ̃ńnↄ mɛ̀n plapla, kɛ́ aa e wàↄ ku.
  tcz-CHONGTHU: Chule tahsa neiya hing gamsa namkim anu khat le apa khat cheh in kongsunga
    hin puilut un, ajeh chu twisang hatah ahung let teng na hinso jou thei nadiu ahi.
  mar-mar: तसेच पृथ्वीवरील प्रत्येक जातीतील सजीव प्राण्यांपैकी दोन-दोन तुझ्याबरोबर
    जिवंत ठेवण्यासाठी तुझ्याबरोबर तू तारवात ने; ते नर व मादी असावेत.
  tcs-tcs: Yu mas tekem go insaid da bigbot, tutu blo olkain dipren animal, ol manwan
    ane ol omanwan. Yu go lugaut demwan ane meke dempla stap laip wea yu wea da pladwata
    taim.
  soq-soq: Ita do pue daitada natanata mona ita iwoa manawo wimopuo otamoe waa bedewe
    aimoa. Tane nene daitada do pue debamau ita kerakera isiwa tetelala inawaa waimompa
    baiwa natanata otamoe aimoa.
  qub-qub: Büquimanga yaycachinquipaj cay pachacho caj tucuy-niraj uywacunatapis chinan
    orgunta. Chaynöpami paycunapis gamcunano salbaconga.
  bqp-bqp: Ĩni pↄ́ wɛ̃̀ndide pínki sɛ́ ǹ gɛ̃ kũńwo mɛ̀n plapla de onigↄ̃ kun kũ
    wɛ̃̀ndiio.
  hat-hat: W'a pran avèk ou tout yon pè nan tout kalite bèt, yon mal ak yon fenmèl.
    Wa fè yo antre nan batiman an ansanm ak ou pou yo pa mouri.
  eng-BSB: And you are to bring two of every living creature into the ark—male and
    female—to keep them alive with you.
  tod-tod: Ɗa suai ma zii velefelegi lɛ keingi zu ɓalaa, ga è ti-ma vului makɛ ɠoba.
    Ɗa kɛ ga ma zinɛ ɠila ta ma zaa ɠila.
  eng-WEBPB: Of every living thing of all flesh, you shall bring two of every sort
    into the ship, to keep them alive with you. They shall be male and female.
  kbq-kbq: Hagi rumofo rumofo zagagafama mani'nazafintira vene, a'ene zamavaretere
    huge'za kahefa hu'za mani'sagu ventefi mareriho.
  nhe-BL: Nojquiya tiquinhuicas mohuaya ome tlapiyalime, se oquichtli huan se sihuatzi
    tlen nochi tlamantli tlapiyalime tlen itztoque ipan tlaltepactli para ma noja
    itztoca mohuaya.
  sps-sps: Nyi ma nom i rari ina fuan, ina fuan fo mamatsiny viir marei sensen, isen
    na tsoiny, isen na moun. Ana nyi te a ton ra naa ri gagon koman na puak tsian
    fiisen ma minyi, ma gima mat ari.
  bus-bus: Nɛ́ pↄ́ wɛ̃̀ndide píngi sɛ́ ǹ gɛ̃ńyo mɛ̀n plaplaa lɛ aↄ̃égↄ̃ kú wɛ̃̀ndio.
  gub-BL: 'Exaexak miar pitàitàigatu ne wà nehe: pitài awa nehe, pitài kuzà nehe no:
    wiràmiri hexakaw paw hereko har wà, miar hexakaw paw hereko har wà, wie rehe wata
    ma''e hexakaw paw hereko har wà, amogwemogwer hexakaw hereko har upaw rupi katete
    wà. Eraha kanuhu pupe upaw rupi katete ne wà nehe, wapyro pà wamàno haw wi wamuigo
    kar pà ne wà nehe, i''i Tupàn Noe pe.'
  eng-DRA: 'And of every living creature of all flesh, thou shalt bring two of a sort
    into the ark, that they may live with thee: of the male sex, and the female.'
  knf-knf: Ţi ŋko bŧi doon kaneejan ŋtëb ţi upuur ŋabuur na iwi ; ŋawoon ukaş na waaţ.
