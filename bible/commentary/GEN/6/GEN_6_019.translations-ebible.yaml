  kne-kne: Ipasgep yo abe di manparis sin am-in ay kalasin di animal ya mantaytayaw,
    pati manbodbodos ya mankodkodap, ta way iyat da ay matago.
  wat-wat: Yomuyomu tunisitunisi nakakawasi kuna totoisiya nukusi. Tamokaḡa namoḡa
