verse: GEN.006.019
translations:
  mal-C: സകലജീവികളിൽനിന്നും ആണും പെണ്ണുമായി ഈരണ്ടിനെ—അവയും നിന്നോടൊപ്പം ജീവനോടിരിക്കേണ്ടതിന്—നീ
    പെട്ടകത്തിനുള്ളിലേക്കു കൊണ്ടുവരണം.
  deu-TKW: Und von allem Lebendigen, von allem Fleische, sollst du je zwei von allen
    mit hineinnehmen in den Kasten, um sie samt dir am Leben zu erhalten; je ein Männchen
    und ein Weibchen soll es sein.
  lin-lin: Okokotisa mpe kati na masuwa, mibale-mibale, bikelamu nyonso ya bomoi,
    mwasi mpe mobali, mpo ete obatela yango na bomoi elongo na yo.
  cbr-NT: '''Imainun kamina nunti chaiirami ''akë anu ñuina aín bënë achúshi ''imainun
    aín xanu achúshiribi kamabi ñuina menu ''ikë ''aruti ''ain, a ñuina kamax ka mix
    ''ikësaribiti tsóti ''ikën.'
  eng-LSV: and of all that lives, of all flesh, you bring two from every [kind] into
    the Ark, to keep alive with you; they are male and female.
  bmu-bmu: Öŋgöba mala yuai malmalŋinambuk pakpak mi qahöwak teköbepuköra yeŋgöreŋök
    yahöt yahöt aziŋi aka ambiŋi mi dopŋine eŋguaŋgitnöŋga göbuk mohotŋe waŋgenöŋ
    öŋgöme.
  eng-GNV: 'And of euery liuing thing, of all flesh two of euery sort shalt thou cause
    to come into the Arke, to keepe them aliue with thee: they shalbe male and female.'
  eng-WEBSTER: 'And of every living thing of all flesh, two of every sort shalt thou
    bring into the ark, to keep them alive with thee: they shall be male and female.'
  nhw-BL: Nojquiya tiquinhuicas mohuaya ome tlapiyalme, se oquichtli huan se sihuatzi
    tlen nochi tlamantli tlapiyalme catli itztoque ipan tlaltipactli para ma noja
    itztoca mohuaya.
  swh-ONEN: Utaingiza ndani ya Safina kila aina ya kiumbe hai wawili wawili, wa kiume
    na wa kike, ili kuwahifadhi hai pamoja na wewe.
  bba-bba: Hunde koni bɑɑyere, yen yiruwɑ kɑɑ mɑɑ duusiɑ dwɑɑ kɑ niɑ kpɑkoro te sɔɔ
    kɑ wunɛ sɑnnu.
  eng-KJVCPB: And of every living thing of all flesh, two of every sort shalt thou
    bring into the ark, to keep them alive with thee; they shall be male and female.
  cpy-cpy: Pomonkyaayite eejatzi apitepaeni tsimeri pamaatakomentoki, apaani shirampari
    eejatzi apaani tsinani, opoñaantyaari itzimantayiteeyaari.
  mpx-mpx: Bwasumu gegewel yawaliliya gaganina, eluwa eluwa, tau ge yova, nu ahel,
    inoke bahi nihi aaliga.
  wbp-wbp: Kuyu-kari kuyu-kariki manu jurlpu-kari jurlpu-kariki-jana nguru-yirraka
    pawurtu-kurraju jirrama-kariki manu jirrama-kariki wirriyaku mardukujaku. Jintawarlayikiji-jana
    nguru-yirraka yangka kuja kalu wankaru nyina walyangka manu yalkirirla. Ngulangkunya
    yungulu-nyanu wankarurluju nyanungu-piyarlu kurduwarr-kijirni ngakaju ngawarra-jangkarlaju.
  luo-luo: Ibiro kawo gik mangima duto, machwo kod mamon mondo gidonji kodi ei yie
    kendo iritgi gibed mangima.
  meu-meu: Mauri ḡaudia iboudiai idau-idau rua amo lagatoi ai ba hakaudia vareai,
    idia danu bae mauri; maruane ta, hahine ta, unu bavabidia toma.
  npi-ULB: हरेक जीवित प्रणीमध्ये ठुला जनावरहरू र
  yor-yor: Ìwọ yóò mú gbogbo ohun alààyè takọ tabo wá sí inú ọkọ̀, kí wọn le wà láààyè
    pẹ̀lú rẹ.
  emp-NTPO: Idjab̶a jũma animarãda umé uméa, dji umaquĩrãda dji wẽrãda jãba dromane
    ed̶a wãbid̶ia bʌ quĩrãca zocai b̶ead̶amãrẽã.
  ind-ind: Dan karena Aku ingin menyelamatkan semua jenis makhluk hidup, maka kamu
    harus membawa sepasang dari tiap jenis, yaitu satu jantan dan satu betina, supaya
    setiap jenis binatang juga tetap hidup.
  pes-OPCB: از تمام حیوانات، یک جفت نر و ماده با خود به داخل کشتی ببر، تا از خطر این
    طوفان در امان باشند.
  ssx-ssx: Kutupa ta꞉ta꞉ ta꞉ta꞉ piki hotekemanu make bamanu make homaama꞉na꞉ wanda꞉eki
    mea꞉tiki halieki mea꞉tiki pea oni sisima pa꞉ta꞉ mea pupe.
  lcm-lcm: Ane nei perengan ang kapa ku luk alak ta tataot pongua i keve manmanik
    aongos. Aina na tauan iria. Riria vanang ku aiveven ato iria ve numai.
  aer-aer: Ngkartele Noah ileke, “Unte anteye kere ingkirreke arrpe-anenhe akngetyeke,
    urreye anyente marle anyente ikngale boat kwene ikwere akwernetyeke, itne-ante
    itethe anetyenhenge.
  tgl-ULB: Mula sa bawat nabubuhay na nilalang ng lahat ng laman, dalawa ng bawat
    uri ang dapat mong dalhin sa arka, upang mananatili silang buhay kasama mo, kapwa
    lalaki at babae.
  nop-nop: Eŋ nemenemek hatihatinit kwet foloŋ hatiiŋ liwedapmaneneŋ doktiŋa lufom
    lufom maaniŋ taamuniŋ yeheŋeune muwage foloŋ wanaŋ loneeŋ.
  kca-kca: Щӑԓта ковчег хопа хŏԓ войәт эԓты ԓŏӈәԓта, кашәӈ вой сыр эԓты кӑтәнән, нэ
    вой пӑ ху вой, ԓыв нӑӈ пиԓэнән ԓыԓӈа ат хӑщԓәт.
  cbu-NT: Mishat, maachi zamiz ichingaru yamangcha. Upapchir minam, wizarsha minamtam
    ashiru, yuw ichingaru tsapush taataru anootsi,
  hui-hui: Ai ema bialu piaga dameneru mbira mbira angibuni taubi kira kira haru halu
    tini heba iba taluha anda pilimu.
  wrs-wrs: Wo yeoa tuawam tatam indakondam os holvorombol vevm. Henom tlalm ongalm,
    henom tlalm ongalm vewol vevm, wo mera wolasiha veo, wo beswonam aevulvra, pueumbva
    livrava.
  mya-mya: အ​သက်​ချမ်း​သာ​ရာ​ရ​စေ​ရန်​တိရစ္ဆာန်​နှင့်​ငှက် အ​မျိုး​မျိုး​မှ အ​ဖို​နှင့်​အ​မ​တစ်​စုံ​စီ​တို့​ကို
    သင်​နှင့်​အ​တူ​သင်္ဘော​ထဲ​သို့​ဝင်​စေ​လော့။-
  cbi-NTPO: Tsenmin tusha kataamu kumuinchi animaalanu bain, main llupu ka', main
    supu kake', baakusha vimishtide, yai bain ñuba bulu livee inudetsu.
  bod-N: སྲོག་དང་ལྡན་པ་ཐམས་ཅད་ལས་ཕོ་མོ་ཆ་རེ་བྱས་ནས་ཁྱོད་ཀྱིས་གྲུ་གཟིངས་ནང་དུ་འཇུག་པར༌གྱིས།
    ཅིའི་ཕྱིར་ཞེ༌ན། དེ་དག་ཁྱོད་དང་མཉམ་དུ་སྲོག་བསྐྱབ་པར་འགྱུར་བའི་ཕྱིར༌རོ།།
  wsk-wsk: Ale iwita bitarko. Ni melmasak marak bagasan mu koma koma te, imet kari
    imet kari nunga gi nongorak nama dal ningi nunga awur se ni kerak ningo la bagamonko.
  kkl-kkl: Lebe aroba so'oag uropneap, im toman yabiropneap sin babe ni tebaikag,
    ane sembe si a'aero wamangne nene uro kelne nhon, yemne nhon anag yaikpa, kabong
    anekoag toro tobongkahilulam.
  sna-sna: Unofanira kuisa muareka zviviri zviviri pazvisikwa zvipenyu zvose, chikono
    nechikadzi, kuti zvirarame pamwe chete newe.
  spa-BLM: De todo ser viviente de toda carne, traerás dos de cada especie a la nave,
    para mantenerlos vivos contigo. Serán macho y hembra.
  beu-beu: Binanta rupa-rupa ba aabetat enghara veng ang naung, emangpi aana malekang
    ila pasang nu medi, lotal, bot manarang, senge iat lamal kampal angu maso, aulange
    ini bisa aat hama-hamat aabeta. Binanta gariang rupa-rupa, dung rupa-rupa ba burang
    mi aalili, bot binanta ba aadang-taata taang eera ang naung, emangpi aana malekang
    pasang na-nut iat kampal angu maso, senge ini bisa aabeta.
  cac-cac: Ol ochpax noc' noc' eyed'oc, junjun mojan̈ noc' d'a junjun macan̈ ay d'a
    yolyib'an̈q'uinal tic, yic vach' ol colchajcan noc' eyed'oc.
  swh-ULB: Kwa kila kiumbe hai chenye mwili, viwili vya kila aina utavileta ndani
    ya safina, ili visalie hai pamoja nawe, vya kike na vya kiume.
  bel-bel: Увядзі таксама ў каўчэг з усіх жывёл, і ад кожнае плоці па пары, каб яны
    засталіся з табою жывыя; мужчынскага полу і жаночага хай яны будуць.
  wed-wed: Ma ḡamoḡamo anatapui, wavinena ma orotona ma vigerui, kiu, ma ḡamoḡamo
    au doa tetetei ruaruaḡei ava ina rui da ina lawana.
  deu-ELBBK: Und von allem Lebendigen, von allem Fleisch, zwei von jeglichem sollst
    du in die Arche bringen, um sie mit dir am Leben zu erhalten; ein Männliches und
    ein Weibliches sollen sie sein.
  mbb-OT: Ne ibpeseled nu zaan duma keniyu zutun te arka is langun he kelasi te menge
    linimbag he egeǥehinawa su wey kenè dan daan melimas. Tig-dezuwa te kada kelasi
    is ibpedparis niw he meemahan wey vehiyan.
  msc-msc: I ye nimafen su bɛɛ fila fila ladon i fɛ kulunba kɔndɔ, cɛman ni musoman,
    sa woilu ri to nimaya rɔ.
  mal-2015: സകല ജീവികളിൽനിന്നും, സർവ്വജഡത്തിൽനിന്നും തന്നേ, ഈരണ്ടീരണ്ടിനെ നിന്നോടുകൂടെ
    ജീവരക്ഷെക്കായിട്ടു പെട്ടകത്തിൽ കയറ്റേണം; അവ ആണും പെണ്ണുമായിരിക്കേണം.
  tuo-NT: Tojo nicã, mʉꞌʉ tiwʉpʉre aꞌticʉrã waꞌicʉrãrẽ miisãagʉ̃saꞌa. Nipeꞌtirã waꞌicʉrã
    aꞌti diꞌtapʉ nirãnʉcʉ̃ niꞌcʉ̃ ʉmʉ, niꞌcõ numio miisãagʉ̃saꞌa. Na, mʉsã meꞌrã nirãsama.
    Tojo weerã mʉꞌʉ meꞌrã waꞌicʉrã yʉꞌrʉwetirãsama.
  gup-gup: Ngudda mak yibenngimewe mayh bokenhbokenh nawu kukbubuyika rowk nawu kabirrimimbi,
    kaluk nakudji narangem dja ngalkudji ngaldaluk birribebbehkukbubuyika rowk, ba
    kunu ngurridjaldjarrkdarrkid.
  met-met: Baing oxop asaxa luwa luwa mana asaxa xangxang longgalo maluxu wagia, moning
    tela xaung hagaxang tela. Oxopdi mala ranguaung bu duwa.
  gvs-gvs: 'Ame nakae kuguinūwe: Kaga liliuna neta maa yawoidi tamo tamo ituli ituli
    aiyuwo aiyuwo, bolamo tayamo, bovavina tayamo dedeogayana goi kudodōidi bei kuyavedi
    maa yawoidi sikaaiyaka kom taiyao.'
  rmc-rmc: Savore džide džvirendar leha tuha po duj, samcos the samica, hoj te ačhen
    te dživel.
  nlg-nlg: Mo ko lavira mai ghua tana vaka sopa rua na lei vata ni totobo vola, mane
    mana vaivine, ge kara kabu ma kara vola kolugho.
  dgr-DOGNT: T'asìı edaa hazǫǫ̀ xàɂaa sìı wets'ǫ nàke edexè elàcho yìı goyagı̨ı̨wa
    ha, tıts'aàdìı werezhıì, eyıts'ǫ tıts'aàdìı dets'è, nexè xàgeeda ha t'à.
  pes-OPV: و ازجمیع حیوانات، از هر ذی جسدی، جفتی از همه به کشتی در خواهی آورد، تا
    با خویشتن زنده نگاه داری، نر و ماده باشند.
  ron-1924: 'Дин тот че трэеште, дин орьче фэптурэ, сэ ей ын корабие кыте доуэ дин
    фиекаре сой, ка сэ ле ций вий ку тине: сэ фие о парте бэрбэтяскэ ши о парте фемеяскэ.'
  aui-aui: Ribiribi mayiyi bogaebogae batabatighate wagae kunuwana, tam yawata. Manu
    tomoyina tana da wasikena tana bi ribiribi ghamanakidi bada naboni, bi kate ribiribi
    gisigisidi sasasadi tupadi, da yawayawiidi sinamake.
  ben-OBCV: সব জীবিত প্রাণীর মধ্যে থেকে এক এক জোড়া করে মদ্দা ও মাদি প্রাণীকে তোমার
    সাথে বাঁচিয়ে রাখার জন্য তোমাকে জাহাজে এনে রাখতে হবে।
  lex-lex: Ne la'a mak kmormiori-kdardiari re honona, la'a hari honona de muodia tnialli
    id pa mlia'awa aupual liawna ralamni, totpa rmor niohor rewre'w o'a, muod miemna!
  rgu-rgu: Neme basa banda ra, o muste mu hai ma pasang be esaꞌ, muni si leo ofaꞌ
    daleꞌ reu, ela ara rasoda sama-sama roo o. Leo-leoꞌ banda aeꞌ, manupuiꞌ ara, ma
    banda manlodo-manraeꞌ ara, fo ela basa si rasoda.
  som-som: Oo wax kasta oo nool oo jidh leh waa inaad cayn walba laba ka soo gelisaa
    doonnida, si ay kuula sii noolaadaan; waana inay ahaadaan lab iyo dhaddig.
  lat-VUC: 'Et ex cunctis animantibus universæ carnis bina induces in arcam, ut vivant
    tecum: masculini sexus et feminini.'
  aoi-aoi: Kinuwurraku-warakinama nungkwa-langwu-wa mijiyanga yiminiminingka yinungungwangba
    akwa ngawa wurriminiminingka wurrajija. Biya yuwurrakibina-langwa yinungungwangba-murriya
    iya wurrajija-murriya yuwilyuwilyaba-wiya ngawa yinungkwarba akwa yuwilyuwilyaba-wiya
    ngawa yidarringka kinu-menama kin-arrikuwarakinama arrawu-wa kajungwa warniba
    kawurrak-ambilyi-yada.
  eng-ASVBT: And of every living thing of all flesh, two of every sort shalt thou
    bring into the ark, to keep them alive with thee; they shall be male and female.
  mna-mna: Mi yo zin mbili, man, mi koroŋ matakiŋa ta tikarra pa toono i tomini, ruŋaruŋa,
    tomooto mi paŋgaara, mi kamap ma kelela wooŋgo leleene. Naso zin tomini timbot
    ambai.
  ita-1885: E di ogni creatura vivente, di ogni carne, fanne entrar dentro l'Arca
    due per ciascuna, che saranno maschio e femmina, per conservarli in vita teco.
  eng-LXXUP: 'And of all cattle and of all reptiles and of all wild beasts, even of
    all flesh, thou shalt bring by pairs of all, into the ark, that thou mayest feed
    them with thyself: male and female they shall be.'
  eng-ULB: Of every living creature of all flesh, two of every kind you must bring
    into the ark, to keep them alive with you, both male and female.
  spa-VBL: Tomarás un par - macho y hembra - de cada especie de animal, y te asegurarás
    de preservarlos con vida.
  fra-_FOB: Et de tout ce qui vit d'entre toute chair, tu en feras entrer deux de
    chaque espèce dans l'arche pour les conserver en vie avec toi; ils seront mâle
    et femelle;
  mal-mal: സകല ജീവികളിൽനിന്നും, സർവ്വജഡത്തിൽനിന്നും തന്നെ, രണ്ട് വീതം നിന്നോടുകൂടെ
    ജീവരക്ഷയ്ക്കായിട്ട് പെട്ടകത്തിൽ കയറ്റണം; അവ ആണും പെണ്ണുമായിരിക്കണം.
  lit-lit: Ir iš kiekvieno gyvo padaro iš visų kūną turinčių būtybių, tu turi priversti
    patekti į arką po du iš kiekvienos rūšies, kad išlaikytum juos gyvus su savimi;
    jie turi būti patinas ir patelė.
  urd-GVR: Har qism ke jānwar kā ek nar aur ek mādā bhī apne sāth kashtī meṅ le jānā
    tāki wuh tere sāth jīte bacheṅ.
  suz-BL: गेपुकी नु मारेइ मारेइ सेस जन्‍तु निक्‍‍निक्‍शी ओव़चा माल्‍नीम।
  ita-1927: E di tutto ciò che vive, d’ogni carne, fanne entrare nell’arca due d’ogni
    specie, per conservarli in vita con te; e siano maschio e femmina.
  ckb-ckb: لە هەموو بوونەوەرێکی زیندوو، نێر و مێ، جووتێک لەگەڵ خۆت دەهێنیتە ناو کەشتییەکەوە،
    بۆ هێشتنەوەیان بە زیندووێتی.
  eng-BBE: And you will take with you into the ark two of every sort of living thing,
    and keep them safe with you; they will be male and female.
  crx-NTPO: '''Ink''ez ndai la ndi yun k''ut usjiz-i, lhawh didoh ''ilho whe nawh
    didoh-i, ''i ndi ''i ts''i cho be onlelh. ''Et ts''iyawh khutinalh wheni ts''eke
    cha ''ink''ez dune cha unli-i didoh-i ts''iyawh.'
  kan-OKCV: ಜೀವಿಗಳ ಪ್ರತಿಜಾತಿಯಲ್ಲೂ ಒಂದು ಗಂಡು, ಒಂದು ಹೆಣ್ಣು; ಹೀಗೆ ಎರಡೆರಡನ್ನು ನಾವೆಯಲ್ಲಿ
    ಸೇರಿಸಿ ನಿನ್ನೊಂದಿಗೆ ಜೀವಂತವಾಗಿ ಉಳಿಸಿಕೊಳ್ಳಬೇಕು.
  bbb-bbb: Areme nine fanu ro ume ni binobino ijia ubae ro irave ijene kaenamia ajiaekina
    bube oena uibiteke.
  tam-2017: அனைத்துவித உயிரினங்களிலும் ஆணும் பெண்ணுமாக வகை ஒன்றுக்கு ஒவ்வொரு ஜோடி
    உன்னுடன் உயிரோடு காக்கப்படுவதற்கு, கப்பலுக்குள்ளே சேர்த்துக்கொள்.
  spa-RV-1909: Y de todo lo que vive, de toda carne, dos de cada especie meterás en
    el arca, para que tengan vida contigo; macho y hembra serán.
  ron-BTF: Şi din fiecare vieţuitoare de orice făptură, două din fiecare soi, să aduci
    în arcă, pentru a le ţine în viaţă cu tine; să fie parte bărbătească şi parte
    femeiască.
  eng-WEBP: Of every living thing of all flesh, you shall bring two of every sort
    into the ship, to keep them alive with you. They shall be male and female.
  eng-FBV: Take a pair, male and female, of every kind of animal into the ark and
    make sure you keep them alive.
  nld-1939: Ook moet ge van alle levende wezens een paar in de ark brengen, om ze
    met u in het leven te behouden; mannetje en wijfje moeten het zijn.
