    aem, koro, anonok, maut he sin nmonin.'
  dop-dop: Nɑ ń lǝsɩ wontu tǝnɑ tɑɑ kɛ́ ɑpɑlʋ nɑ ɑlʋ, nɑ sumɑsɩ tɑɑ kɛ́ mpʋ nɑ ɑtɛ
    nyɑmɑnyɑmɑnɑɑ tɑɑ kɛ́ mpʋ tɔtɔ, nɑ tǝ́ sʋʋ nyɑ́ kiŋ kɛ ɑtɑkɑɑ pɔɣɔlʋɣʋ tɑɑ nɑ
    pǝ́ yɑ tǝ piitim.
  azb-azb: Bütün heyvanlardan, canlı məxluqlardan bir cütünü – erkək və dişisini gəmiyə
    götürərsən ki, səninlə birgə sağ qalsın.
  eng-DBY: 'And of every living thing of all flesh, two of every [sort] shalt thou
