  txq-txq: 'Numa basa bandar lalaꞌen mai, o muste haꞌi pasan esa-esak, fo muni sara
    reni ofak naa dale reu, mita fo ara rasoda sama-sama ro o. Sira: banda nekeboik,
    mbuik kara, ma banda mana manodo-manamak kara, mita fo basa sara rasoda.'
  aaz-aaz: 'Naꞌko areꞌ kanan muꞌit pah-pinan ia, ho ro he meik mutaam pasan-pasan
