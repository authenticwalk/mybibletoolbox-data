verse: GEN.006.005
translations:
  mal-C: ഭൂമിയിൽ മനുഷ്യന്റെ ദുഷ്ടത വളരെയധികം വർധിച്ചിരിക്കുന്നെന്നും അവന്റെ ഹൃദയവിചാരങ്ങൾ
    എപ്പോഴും തിന്മനിറഞ്ഞതെന്നും യഹോവ കണ്ടു.
  deu-TKW: Als nun Jahwe sah, daß die Bosheit der Menschen groß ward auf Erden und
    alles Dichten und Trachten ihres Herzens allezeit nur böse war,
  lin-lin: Yawe amonaki ndenge nini mabe ya moto ekomaki mingi kati na mokili, mpe
    tango nyonso, makanisi ya motema ya moto ezalaki kaka mabe.
  cbr-NT: Nukën 'Ibu iskëxbi ka unin 'ucha 'aisamaira ënë menu 'iakëxa, 'imainun a
    'atima sinánñu 'ixun 'atima ñuishi 'ati sinánñuirabu 'iakëxa,
  eng-LSV: And YHWH sees that the wickedness of man [is] abundant in the earth, and
    every imagination of the thoughts of his heart [is] only evil every day;
  bmu-bmu: Gölme ambazip yeŋgö bölöŋamŋini mi keta bölökŋi aiga uruŋinaŋgö mötmöt
    areŋini pakpak mi nalö dop qösösök (qörörök) bölöŋanök pakpak aka malgeri, mi
    Kembunöŋ ehök.
  eng-GNV: When the Lord sawe that the wickednesse of man was great in the earth,
    and all the imaginations of the thoughtes of his heart were onely euill continually,
  eng-WEBSTER: And God saw that the wickedness of man was great in the earth, and
    that every imagination of the thoughts of his heart was only evil continually.
  nhw-BL: Huan TOTECO quiitac para nelmiyac inintlaixpanolhua masehualme ipan tlaltipactli
    huan nochipa moilhuiyayaj catli amo cuali quichihuase.
  swh-ONEN: Bwana akaona jinsi uovu wa mwanadamu ulivyokuwa mkubwa duniani, na ya
    kuwa kila mwelekeo wa mawazo ya moyo wake wakati wote ulikuwa mbaya tu.
  bba-bba: Domi u wɑ tɔmbun dɑɑ kɔ̃sɑ kpɛ̃ɑ hɑnduniɑ sɔɔ. Ben ɡɔ̃run bwisikunu nu
    rɑ n wɑ̃ɑwɑ kɔ̃sɑ sɔɔ bɑɑdommɑ.
  eng-KJVCPB: And God saw that the wickedness of man was great in the earth, and that
    every imagination of the thoughts of his heart was only evil continually.
  cpy-cpy: Iñaakiri Tajorentsi maperotaka ikaariperotaki atziripaeni kepatsiki, itzimawenteeyironi
    ikenkithashiretawo ikaariperoyite.
  mpx-mpx: Yehoba i kite gamagalau wali gegi i bwata nabi ge nuwatu nanakina ya te
    hi mimi nuwanuwatu-an ateliyaa.
  wbp-wbp: YAAWIYI-rli yapaju kala-jana warrawarra-kangu kurturdurru maju-kurlu pirlirrpa
    maju-kurlu. Ngula-kurlurluju kalalu manngu-nyangu maju warntarla tarnngangku-juku.
  luo-luo: Jehova Nyasaye noneno kaka richo dhano ogundho e piny kendo kaka paro duto
    mag chunye ne mana timo richo seche duto.
  meu-meu: Iehova ese taunimanima edia kara havara e itaia, vada e bada herea tanobada
    ai, edia lalo-hadai iboudiai danu didika.
  npi-ULB: पृथ्वीका मानिसहरूको दुष्‍टता बढी भएको र तिनीहरूका हृदयका विचारको हरेक भावना
    निरन्तर खराबै मात्र भएको परमप्रभुले देख्‍नुभयो ।
  yor-yor: Olúwa sì rí bí ìwà búburú ènìyàn ti ń gbilẹ̀ si, àti pé gbogbo èrò inú
    rẹ̀ kìkì ibi ni, ní ìgbà gbogbo.
  emp-NTPO: Ãcõrẽba unusia ẽberãrãba jũma naʌ̃ ẽjũãne cadjiruada jũmawãyã o panʌda.
    Unusia ãdjia ab̶abe cadjirua od̶idrʌ ewariza crĩcha panʌda.
  ind-ind: TUHAN melihat bahwa manusia di muka bumi sudah sangat jahat, dan isi hati
    mereka pun jahat.
  pes-OPCB: خداوند دید که شرارت انسان بر زمین چقدر زیاد شده است، و نیتهای دل او دائماً
    به بدی تمایل دارد.
  ssx-ssx: Mo Tekehalima꞉ do kenkena꞉ haemeke wanda꞉hali paeyaoma꞉ hoto paeyao ika꞉
    putia peme hoke haumanu make ika꞉ temokona꞉ honemanu u tia peme ekimanu make hando
    haota꞉
  lcm-lcm: IAVE kala arai ta ri vap si taun ke kita lapo dual luai ta using ani lau
    rikek. Lomlomonai iria kata lapo lomon papalik akorong na keve laulauan rikek
    ani keve taun aongos.
  aer-aer: Nhenge Ngkartele itnenhene aremele arratye alhwarrpe anthurre irreke itne-arle
    akwetethe itirrewarrerlenge akurne mpwarewarretyeke anteme itne mwerre mpwaretyeke
    itirrewarretyakenhe anthurre. Ngkartele aretyeke tyerrtye areye-arle akurne anthurre
    anerrirremenge.
  tgl-ULB: Nakita ni Yahweh ang labis na kasamaan ng sangkatauhan sa mundo, at ang
    bawat pagkahilig ng kanilang puso ay patuloy na kasamaan lamang.
  nop-nop: Kaŋ nai uŋaniŋ Bepaŋdi kwet foloŋ diweeŋ metam hogohogok tififile mebimebi
    kisaŋ tigiŋ yabuguk. Tiŋa welehik ginaŋ nemek hogoli titindok hogok nadisuyagiŋ.
  kca-kca: Щӑԓта Турәм Куща шийаԓәсԓы, мўвән уԓты хŏйатәт ԓыв кўтԓаԓән шек уԉԋайа
    уԓԓәт, нŏмәсԓаԓ пӑ сӑмԓаԓ иса ԉикәӈәт;
  cbu-NT: 'Zitaminarini ichingarusin chínash mantsiri chinaranganaya. Ashirucha, Apanllsha
    yuwaa tputs ashkana anoo parangu, tárangiya: Anootsimari yutaritshisheetsimari
    kis chinakana.'
  hui-hui: Anduane Homogo ibugua handalu hearia wali agali dindi bibahendeha hearume
    mana koore wiaru bialu howa tigua mana ko ngubi wiaru hangu bule manda bu hearia
    hendene.
  wrs-wrs: Doa Yaweva nongalna, pethanindva indkumbiva indhanakokla. Elsus undva henamba
    ambo sahoklal lovahinv,
  mya-mya: ကမ္ဘာ​အ​ရပ်​ရပ်​တွင်​လူ​တို့​သည်​အ​လွန်​ဆိုး သွမ်း​၍ စိတ်​အ​ကြံ​အ​စည်​များ​လည်း​အ​စဉ်
    မိုက်​မဲ​လျက်​ရှိ​သည်​ကို ထာ​ဝ​ရ​ဘု​ရား​သိ မြင်​တော်​မူ​သော​အ​ခါ၊-
  cbi-NTPO: Entsa tusha chumu chachilla mika firu' ken dechu', naa-uwanu bain firu'
    kiikenu pensan judeeñu,
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ས་སྟེང་གི་མི་རྣམས་ཀྱི་སྤྱོད་ངན་ཤིན་ཏུ་ཚབས་ཆེ་ཞིང་སེམས་སུ་དྲན་པ་ནི་ནམ་ཡང་ངན་པ་ཤ་སྟག་ཡིན་པར་གཟིགས༌ཏེ།
  wsk-wsk: Yawe sor suen biya te kariimet nunga betera kaora arigam mu memek nunguningkiri.
    Nuna tom suen biya kilek memek ko la ikia tokasan.
  kkl-kkl: Allahri nimi kemelamsiogpa, nimi so'oag nimiri wanaag agha malingeog seneraglamekti,
    malingeog ulameka kembahiog.
  sna-sna: Jehovha akaona kuti kuipa kwomunhu panyika kwakanga kuri kukuru sei, uye
    kuti ndangariro dzomwoyo wake dzakanga dzakaipa bedzi nguva dzose.
  spa-BLM: Yahvé vio que la maldad del hombre era grande en la tierra, y que todo
    designio de los pensamientos del corazón del hombre era de continuo sólo el mal.
  beu-beu: Uanguveng angu, LAHATALA Ana uuling ateing se, manusia por-alolang taang
    angu, etatabit jasi-ahala angu ba omimi aabeta. Manusia ang naung mang jasi-ahala
    anguba vengpikir alolang-niang.
  cac-cac: Ix yilan Jehová to yelc'olal sq'uib' schucal eb' anima d'a sat luum tic,
    to axon̈ej tas malaj svach'il ayec' d'a spensar eb'.
  swh-ULB: Yahwe akaona kwamba uovu wa watu umezidi katika nchi, na kwamba mawazo
    ya mioyo yao daima inaelekea tu katika uovu.
  bel-bel: І ўбачыў Гасподзь Бог, што вялікая разбэшчанасьць людзей на зямлі, і што
    ўсе думкі і помыслы сэрца іхняга былі ва ўсе часы ліхія;
  wed-wed: Ma Bada i ʼnanai da rava anatapui au dobu ai ḡoʼapoapoe i rata kaua ma
    aiwai i viogatarei ma i vinua-notenotei anatapui apoapoei.
  deu-ELBBK: Und der HERR sah, dass des Menschen Bosheit groß war auf der Erde, und
    alles Gebilde der Gedanken seines Herzens nur böse den ganzen Tag.
  mbb-OT: Ne naahà te Nengazen he utew mezakel is menge kelelalung he ebeelan te menge
    etew wey iyan dà layun ed-isipen wey ed-ul-ulahan dan is mezaat.
  msc-msc: Allabatala ka a yen ko adamadenilu kɔnɔrɔjuuya ra wara dunuɲa rɔ. A ka
    a yen ko fen si tɔ adamadenilu jusu rɔ fo miriyajuu tuma bɛɛ.
  mal-2015: ഭൂമിയിൽ മനുഷ്യന്റെ ദുഷ്ടത വലിയതെന്നും അവന്റെ ഹൃദയവിചാരങ്ങളുടെ നിരൂപണമൊക്കെയും
    എല്ലായ്പോഴും ദോഷമുള്ളതത്രേ എന്നും യഹോവ കണ്ടു.
  tuo-NT: 'Titare masã ñaꞌabutiaro weeseticãrã niwã. Ñaꞌarõ weese diaꞌcʉ̃rẽ wãcũcãrã
    niwã. Õꞌacʉ̃ na tojo weeseticã ĩꞌagʉ̃, narẽ ne tʉꞌsaticʉ niwĩ. “Yʉꞌʉ masãrẽ weeticã,
    añubopã”, ni wãcũcʉ niwĩ. Tojo ni, pũrõ bʉjawetise meꞌrã aꞌtiro nicʉ niwĩ: “Masã
    yʉꞌʉ weemiꞌcãrãrẽ cõꞌapeꞌocʉ̃ti. Tojo nicã waꞌicʉrã, nucũcãpʉ nirã́, wʉʉrã, nipeꞌtirãrẽ
    cõꞌapeꞌocʉ̃ti. Yʉꞌʉ pũrõ bʉjawetiꞌi. Yʉꞌʉ narẽ weeticã, añubopã”, nicʉ niwĩ.'
  gup-gup: Wanjh Yawey bennang bininj rowk nawu birrihni kurorre dja bennang birriwarreminj
    duninjh, dja yehyeng rowk nawu bininj birrihburrbuni kukangebeh bedberre wanjh
    djalwernhwarreni duninjh bu munguyh.
  met-met: Toxoratamona bagu ba lipudi kuboluding diandi ditubu buk titia, saing bagu
    ba hatumingading longgalo muruding mana axamang diana bungingbunginalo ing ganina.
  gvs-gvs: E Yauwe ikandosobu tomota idi goyo igitedi sivakaigaga be nakae tuta liliuna
    idi nuwogau liliudi nuwodi goi sigoyo.
  rmc-rmc: O RAJ dikhľa, hoj o nalačhipen le manušengro pre phuv hino igen baro a
    hoj savoro, so gondoľinel o manuš andre peskro jilo, hin furt ča nalačho.
  nlg-nlg: Ma Yahweh te righia didira na tangohahi na lei tinoni, mana ghanaghanadira
    te tangohahi talau.
  dgr-DOGNT: Gots'ǫ̀ K'àowo dıı nèk'e dǫ sıì hołı̨ı̨ k'ę̀ę̀ geedaà agejàa, gok'èezǫ.
    Ekìı t'aats'ǫǫ̀ dedzeè t'à hołı̨ı̨ zǫ ghǫ nànıgedè agejà.
  pes-OPV: و خداونددید که شرارت انسان در زمین بسیار است، و هرتصور از خیالهای دل وی
    دائم محض شرارت است.
  ron-1924: Домнул а вэзут кэ рэутатя омулуй ера маре пе пэмынт ши кэ тоате ынтокмириле
    гындурилор дин инима луй ерау ындрептате ын фиекаре зи нумай спре рэу.
  aui-aui: Yawe God ikita da wawaya yadi bera beroberodi iragata kirakii, bi bada
    awaki nonowa siyanoghonoghota, bo awaki siyigiugerogerora na ibero kirakii.
  ben-OBCV: সদাপ্রভু দেখলেন পৃথিবীতে মানুষের দুষ্টতা কত বেড়ে গিয়েছে, এবং তাদের অন্তরের
    চিন্তাভাবনার প্রত্যেকটি প্রবণতা সবসময় শুধু মন্দই থেকে গেল।
  lex-lex: La'pa Orgahi Namkeka de, rimormiori yatni-halli lawan rehia la nohkeran
    di wawannu, ne ralma-riorni re honona rawo' mamainia yatni-halli,
  rgu-rgu: Tepoꞌ ria, MANETUALAIN nita lahenda dae-bafoꞌ a tadalu nara talalu so.
    Sira dale nara afi raroo adaꞌ noi tadaluꞌ.
  som-som: Rabbiguna wuxuu arkay in dadka sharkiisu ku badan yahay dhulka, iyo in
    male kasta oo fikirrada qalbigiisu ay shar keliya yihiin had iyo goorba.
  lat-VUC: Videns autem Deus quod multa malitia hominum esset in terra, et cuncta
    cogitatio cordis intenta esset ad malum omni tempore,
  aoi-aoi: Kembirra nenumurndaki-rringka-manja Yaweya warningerribirre-ka warnumamalya,
    nare-ka, aburraja wurruwurruwurrariya-wiye-ka wurrilyengma wurrakina wurrababurna-langwa.
    Nuw-engkingkirrikenume-ka wurrumurndakakina awurruwurrariya-we-ka ngawa.
  eng-ASVBT: And Jehovah saw that the wickedness of man was great in the earth, and
    that every imagination of the thoughts of his heart was only evil continually.
  mna-mna: Merere ire mbulu kizin tomtom ta timbot su toono na, isaana ma isaana kat,
    mi tikamam ŋgar mi lelen iurur pa mbulu sananŋana totomen.
  ita-1885: E il Signore, veggendo che la malvagità degli uomini era grande in terra;
    e che tutte le immaginazioni de' pensieri del cuor loro non erano altro che male
    in ogni tempo,
  eng-LXXUP: And the Lord God having seen that the wicked actions of men were multiplied
    upon the earth, and that every one in his heart was intently brooding over evil
    continually,
  eng-ULB: Yahweh saw that the wickedness of mankind was great in the earth, and that
    every inclination of the thoughts of their hearts was only evil continually.
  spa-VBL: Y el Señor se dio cuenta de cuán malvados se habían vuelto los habitantes
    de la tierra, pues cada uno de los pensamientos en sus mentes estaban llenos de
    maldad.
  fra-_FOB: Et l'Éternel vit que la malice de l'homme était grande sur la terre, et
    que toute l'imagination des pensées de son cœur n'était que mauvaise en tout temps.
  mal-mal: ഭൂമിയിൽ മനുഷ്യന്റെ ദുഷ്ടത വർദ്ധിച്ചിരിക്കുന്നു എന്നും അവന്റെ ഹൃദയ നിരൂപണമൊക്കെയും
    എല്ലായ്പോഴും ദോഷമുള്ളതാകുന്നു എന്നും യഹോവ കണ്ടു.
  lit-lit: Ir VIEŠPATS matė, kad žmogaus blogumas žemėje buvo gausus, ir kad kiekvienas
    jo širdies minčių siekimas visuomet buvo tik blogas.
  urd-GVR: Rab ne dekhā ki insān nihāyat bigaṛ gayā hai, ki us ke tamām ḳhayālāt lagātār
    burāī kī taraf māyl rahte haiṅ.
  suz-BL: मिनु परमप्रभु यावेमी “रागीम बाक्‍शो मुर आं अरेशो मटीब नु मरिम्‍शो पाइब ला
    बाक्‍नीम। मार मिम्‍ताक्‍म हना यो, मरिम्‍शो बाक्‍त” दे मिम्‍ता बाक्‍त। उत्‍पत्ती
    ८:२१
  ita-1927: E l’Eterno vide che la malvagità degli uomini era grande sulla terra,
    e che tutti i disegni dei pensieri del loro cuore non erano altro che male in
    ogni tempo.
  ckb-ckb: یەزدان بینی کە خراپەکاری مرۆڤ لەسەر زەوی زۆر بووە، هەروەها هەموو بیروبۆچوونەکانی
    دڵیشی بە درێژایی ڕۆژ تەنها لەلای خراپەیە.
  eng-BBE: And the Lord saw that the sin of man was great on the earth, and that all
    the thoughts of his heart were evil.
  crx-NTPO: '''Et Moodihti (Yahweh) bunilh''en ndi yun k''ut dune huye untsi'' tube
    ncha suli''. Ts''iyawh ''ahoolhyiz wheni ndune bubeni untsi'', ''et whunilh''en.'
  kan-OKCV: ಮನುಷ್ಯನ ದುಷ್ಟತನವು ಭೂಮಿಯಲ್ಲಿ ಹೆಚ್ಚಿದ್ದನ್ನೂ ಅವನ ಹೃದಯದ ಆಲೋಚನೆಗಳೆಲ್ಲವೂ ಯಾವಾಗಲೂ
    ಬರೀ ಕೆಟ್ಟದ್ದೆಂದೂ ಯೆಹೋವ ದೇವರು ಕಂಡರು.
  bbb-bbb: Maza ijia e boeje aesakae igia oenoevo ije buka maza boeje vame ise ijiaru
    renoevo. Ro kuke bu maza boeje ise renoejo ijadufuo nigofo buone fune ise ijare
    irarae. E ije Godi fu amaeriana aesakae igia uniaema ijiebe ijiege revo ijadufuo
    E Ireobo fu ijene giamo fuka ireobo oefiae.
  tam-2017: மனிதனுடைய அக்கிரமம் பூமியிலே பெருகினது என்றும், அவனுடைய இருதயத்தின் நினைவுகளின்
    தோற்றமெல்லாம் நித்தமும் பொல்லாததே என்றும், யெகோவா கண்டு,
  spa-RV-1909: Y vió Jehová que la malicia de los hombres era mucha en la tierra,
    y que todo designio de los pensamientos del corazón de ellos era de continuo solamente
    el mal.
  ron-BTF: Şi Dumnezeu a văzut că stricăciunea omului era mare pe pământ şi că fiecare
    imaginaţie a gândurilor inimii sale era numai facere de rău continuă.
  eng-WEBP: The LORD saw that the wickedness of man was great in the earth, and that
    every imagination of the thoughts of man’s heart was continually only evil.
  eng-FBV: The Lord saw how terribly evil people on earth had become—every single
    thought in their minds was evil all the time!
  nld-1939: Toen Jahweh dan zag, hoe groot op aarde het bederf onder de mensen was
    geworden, en zij enkel maar zonnen op slechte dingen,
  nch-BL: Huan TOTECO quiitac para nelmiyac inintaixpanolhua masehualme ipan taltipacti
    huan nochipa moilhuiyayaj cati amo cuali quichihuase.
  tfr-NTPO: Ĩya Jehovárë ga nopga l̈öng l̇l̇ëbo owa shäryë ara anmoyõ, ga wotjl̈ĩk
    owa erä.
  vie-1934: Đức Giê-hô-va thấy sự hung ác của loài người trên mặt đất rất nhiều, và
    các ý tưởng của lòng họ chỉ là xấu luôn;
