  tcs-tcs: Da AntapGod i bin luk wei blo ebri pipol i bin kam prapa nugud, ane ebriting
    wea ebri pipol bin tingk ane mekem, i bin ebritaim mata ol nugudting.
  soq-soq: Iawe God apana kadiwa daitada tawo osowe dewamoie waimoia ewamodie. Ita
    mo walama uduudu dima inseie dewamoia ipa kadiwaida.
  qub-qub: Tayta Dios ricaran runacuna pasaypa mana alli rurayllachöna cawashanta.
    Chay runacunaga yarparaycaran jucha rurayllapaj.
  bqp-bqp: Dikiri è kũ bisãsirinↄ yã vãni kɛna dasi andunia gũn. Gↄrↄ sĩnda pínki
    yã bɛ̃̀nɛ laasunn òdigↄ̃ lɛ́ ado,
  hat-hat: Seyè a wè jan lèzòm te mechan toupatou sou latè, ki jan tout lajounen se
    move lide ase ki te nan tèt yo.
  eng-BSB: Then the LORD saw that the wickedness of man was great upon the earth,
    and that every inclination of the thoughts of his heart was altogether evil all
    the time.
  tod-tod: Ɠɔoɠɔ GALAGI kaani ga nuɓusɛiti ta-vaa ɲɔi wola wɔɔlɔni zooi ɠa, ti-yiimaʋɛ
    ma ɠisiɛiti ti ɠɛni losu nɔ faa ɲɔi ʋa folo-o-folo.
  eng-WEBPB: The LORD saw that the wickedness of man was great in the earth, and that
    every imagination of the thoughts of man’s heart was continually only evil.
  kbq-kbq: Hianagi Ra Anumzamo'ma vahe'mokizmima zamage'neana, mika kna havi avu'avazamo
    ama mopafina ra huno vahe'mofo antahi antahifina, havi avu ava'zamo aviteno meno
    vu'ne.
  nhe-BL: Huan TOTECO quiitac para nelmiyac inintlaixpanolhua tlacame ipan tlaltepactli
    huan nochipa moilhuiyayaj tlen ax cuali quichihuase.
  sps-sps: A Tsunaun te tagei kat tana vavainy tana fo mamatsiny pan gim ma rof tan
    fokinai nainy, u aave rari te fakats tsuiny non a foka na iring.
  bus-bus: Dii è kɛ̀ gbɛ̃nteenↄ yã zaa kɛna bíta anduna guu. Gurↄ píngi yã zaa laasuun
    aↄ̃ègↄ̃ lɛɛ ado,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e wexak teko wanemiapo kwer a'e 'ar rehe a'e kury.
    Iaiw wanemiapo kwer izupe. — Xo ikatu 'ym ma'e iapo haw rehe ima'enukwaw waiko
    a'e wà, i'i uzeupe.
  eng-DRA: And God seeing that the wickedness of men was great on the earth, and that
    all the thought of their heart was bent upon evil at all times,
  knf-knf: Nawat Kabuka awin kë buţaan bi ñaaŋ akdoluŋ ţi mboş badëma adëm pya kë
    ñaaŋ abot aji bi ţu ţu uşal bŧi ţi pdo buţaan ŋnuur bŧi.
