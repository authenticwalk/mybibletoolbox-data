  row-row: '@see-verse:GEN.006.019'
  kan-2017: ಪಶು, ಪಕ್ಷಿ, ಕಾಡುಮೃಗ, ಕ್ರಿಮಿ, ಕೀಟ ಇವುಗಳ ಸಕಲ ಜಾತಿಗಳಲ್ಲಿಯೂ ಎರಡೆರಡು ಬದುಕುವುದಕ್ಕಾಗಿ
