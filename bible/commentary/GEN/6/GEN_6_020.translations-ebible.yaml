verse: GEN.006.020
translations:
  mal-C: എല്ലാത്തരം പക്ഷികളിലും എല്ലാത്തരം മൃഗങ്ങളിലും നിലത്തുകൂടി ഇഴയുന്ന എല്ലാത്തരം
    ജന്തുക്കളിലുംനിന്നും ഈരണ്ടെണ്ണം—ജീവനോടെ സൂക്ഷിക്കപ്പെടേണ്ടതിനു—നിന്റെ അടുക്കൽ
    വരേണ്ടതാകുന്നു.
  deu-TKW: Von den Vögeln je nach ihrer Art, von dem Vieh je nach seiner Art, und
    von allem, was auf der Erde kriecht, je nach seiner Art sollen immer je zwei zu
    dir in den Kasten eingehen, damit sie am Leben bleiben.
  lin-lin: Bikelamu mibale ya lolenge moko na moko ya bandeke, ya bibwele mpe ya bikelamu
    nyonso oyo etambolaka na libumu ; nyonso ekoya epai na yo mpo ete obatela yango
    na bomoi.
  cbr-NT: 'Mibë ka nunti chaiira anu rabë́ rabë́, bëtsi bëtsi ñuina këñuruti ''ikën:
    usai ''ika pëchiñu ñuina ''imainun a ''arakati ñuinakama, ''imainun ka men nikë
    ñuinakama axribi, këñutima kupí këñuruti ''ikën.'
  eng-LSV: From the bird after its kind, and from the livestock after its kind, [and]
    from every creeping thing of the ground after its kind, two of every [kind] they
    come to you, to keep alive.
  bmu-bmu: Nei tandökŋini könaŋi könaŋi, mirigö sömbupŋi tandökŋini könaŋi könaŋi
    aka gölmegö mokoleŋ, lolohom yuai tandökŋini könaŋi könaŋi körek yeŋgöreŋök yahöt
    yahöt mi mönö kömumbepuköra eŋguaŋgitnöŋga göhöreŋ kaŋgotketka öŋgöme.
  eng-GNV: Of the foules, after their kinde, and of the cattell after their kind,
    of euery creeping thing of the earth after his kinde, two of euery sort shall
    come vnto thee, that thou mayest keepe them aliue.
  eng-WEBSTER: Of fowls after their kind, and of cattle after their kind, of every
    creeping animal of the earth after its kind, two of every sort shall come to thee,
    to keep them alive.
  nhw-BL: Mohuaya calaquise ome tlen nochi tlamantli totome, tlapiyalme huan catli
    mohuahuatatzaj para ma amo miquica.
  swh-ONEN: Wawili wa kila aina ya ndege, wa kila aina ya mnyama na wa kila aina ya
    kitambaacho ardhini watakuja kwako ili wahifadhiwe hai.
  bba-bba: Gunɔsu kɑ yɛɛ yi yi rɑ kɑbiri, ye kpuron bwese bwesekɑ sɔɔ, yiru yiruwɑ
    yɑ koo nɑ wunɛn mi, ɑ kɑ ye fɑɑbɑ ko.
  eng-KJVCPB: Of fowls after their kind, and of cattle after their kind, of every
    creeping thing of the earth after his kind, two of every sort shall come unto
    thee, to keep them alive.
  cpy-cpy: 'Pomonkyaayite eejatzi pamaatakomentoki apitepaeni ikaatzi inashiyitachari
    antamiweripaeni: shiwankiripaeni, ipiraetari, anashiyitachari kepatsiki, opoñaantyaari
    itzimantayiteeyaari riroripaeni.'
  mpx-mpx: Bwasumu bolo hi youyou gegewel, bolo hi nawanawa gegewel ge bolo hi yawayawal
    gegewel, eluwa eluwa alomwau nuku tuk wagaa, inoke bahi nihi aaliga.
  wbp-wbp: '@see-verse:GEN.006.019'
  luo-luo: Kuom kido duto mag winy, gi mag le, kod mag gik mamol e lowo ariyo ariyo
    nodonj kodi ei yie mondo ores ngimagi.
  meu-meu: Manu idau-idau, boromakau idau-idau, tano ai e raumu ḡaudia idau-idau,
    rua rua amo bae vasi, vada bae mauri.
  npi-ULB: पृथ्वीमाथि घस्रने जन्‍तुहरूलाई जीवित राख्‍न भाले र पोथी गरी दुइ-दुइ वटा
    जहाजभित्र ल्याउनू ।
  yor-yor: Mú onírúurú àwọn ẹyẹ, ẹranko àti àwọn ohun tí ń rákò ní méjì méjì, kí a
    bá lè pa wọ́n mọ́ láààyè.
  emp-NTPO: Ĩbanada, dewara animarãda, animarã ãdji jãne wãbada sid̶a umé uméa bʌmaa
    zed̶ia bʌa ãdjirã zocai wagamãrẽã.
  ind-ind: Sepasang dari masing-masing jenis burung, jenis binatang berkaki empat,
    jenis binatang melata, dan jenis binatang merayap akan datang kepadamu, agar dapat
    ikut ke dalam kapal dan tetap terpelihara.
  pes-OPCB: جفتی از هر نوع پرنده، از هر نوع چارپا و از هر نوع خزنده نزد تو خواهند
    آمد تا آنها را زنده نگاه داری.
  ssx-ssx: '@see-verse:GEN.006.019'
  lcm-lcm: Ka atogon pongua i ri mamain ta mani, manmanik na riria kipo palis kuli
    roe. Ku ato aongos vanang iria.
  aer-aer: Kele thipe arrpenheke-arrpenhe itnekenge atherre ngkwenge-arlenge akngetyetyenhe,
    kere arrpenheke-arrpenhe itnekenge atherre antime, alhengkweltye artnerrentye
    arrpenheke-arrpenhe itnekenge atherre anteme, marle uthene urreye uthene alakenhe.
    Itne ingkirreke ngkwenge-werne apetyewarremele unte itnenhene itethe atnyenetyeke.
  tgl-ULB: Mga ibon ayon sa kanilang uri, at ang mga malalaking hayop ayon sa kanilang
    uri, bawat gumagapang na bagay sa lupa ayon sa kanyang uri, dalawa ng bawat uri
    ay pupunta sa iyo, upang panatilihin silang buhay.
  nop-nop: Bagi mebimebi eŋ kale mebimebi, miŋgembet be kaleŋgiŋgiŋ mebimebi adi’walaniŋ
    lufom lufom buŋa dukut wanakaŋ muwage ginaŋ looŋ youlidok hatineeŋ.
  kca-kca: Tŏхԓәӈ войәт эԓты кашәӈ сыр войӈән, йош войәт эԓты, хŏԓ мўвән ваӈкәтԓыты,
    ущиԓыты, хухәтԓыты войәт эԓты кашәӈ сыр войӈән ат уԓԓәӈән. Ԓыв нӑӈ хŏщайэн ԓŏӈԓәт,
    ԓыԓӈа хӑщты урәӈән.
  cbu-NT: yuw pshiyrataru anootstam, tsiripcheewtstam, chinuzeewtstam wakaraa, botish
    tuzarungcha. ¿Tamashta yusur ayam pzapanichinllina tsapurunasshu? Ashpari boteerishish
    tapshtungcha.
  hui-hui: Ega tia bedarubi nogo damene bibahendebi ema bialu piagaru bibahendeore
    angibuni wangabela kira dege dege tini heba homa nabi berelo iba taluha haru anda
    pilimu.
  wrs-wrs: '@see-verse:GEN.006.019'
  mya-mya: '@see-verse:GEN.006.019'
  cbi-NTPO: Tsa' mitya vee vee animaala pallu pallu baakusha ñuba vinu dejuve; naa
    pishkula bain, naa tusha nemu animaala bain, naa ajkachi shilla' neimu animaala
    bain, tsejtaa mantsala peyai'mujchi laranudetsu.
  bod-N: བྱ་དང་དུད༌འགྲོ། ས་སྟེང་གི་ལྟོ་འགྲོ་དང་འབུ་སྲིན་བཅས་པ་ཆ་རེ་བྱས་ནས་ཐམས་ཅད་རང་རང་གི་རིགས་བཞིན་དུ་སྲོག་སྐྱོབ་པའི༌ཕྱིར་ཁྱོད་ཀྱི་གནས་དེར་ཡོང་ངེས༌ཡིན།
  wsk-wsk: Buruk kausik inangnang se mel suen biya karanga sipawasan mu kete taimon
    se koma koma te, imet kari imet kari dal ningi nunga awur se ningo la bagamonko.
  kkl-kkl: '@see-verse:GEN.006.019'
  sna-sna: Zviviri zviviri kubva kumhando dzose dzeshiri, nokubva kumhando dzose dzemhuka
    nokuzvisikwa zvose zvinokambaira panyika, zvichauya kwauri kuti zvichengetwe zviri
    zvipenyu.
  spa-BLM: De las aves según su especie, del ganado según su especie, de todo reptil
    del suelo según su especie, dos de cada especie irán con vosotros, para mantenerlos
    con vida.
  beu-beu: '@see-verse:GEN.006.019'
  cac-cac: 'Chatacvan̈ noc'' d''a junjun macan̈ tz''ochcani: Noc'' much, noc'' molb''etzal
    noc'', noc'' c''ultaquil noc'' yed'' noc'' tz''ec'' n̈ern̈onoc ma tz''ec'' jachjon
    d''a sat luum, yic vach'' man̈ ol satel noc''.'
  swh-ULB: Katika ndege kwa jinsi yake, na wanyama wakubwa kwa jinsi yake, kila kitambaacho
    ardhini kwa jinsi yake, viwili viwili vya kila aina vitakuja kwako ili viwe salama.
  bel-bel: З птушак паводле роду іхняга, і з быдла паводле роду іхняга, і з усіх паўзуноў
    зямных паводле роду іхняга, з усіх па пары ўвойдуць да цябе, каб засталіся жывыя.
  wed-wed: '@see-verse:GEN.006.019'
  deu-ELBBK: 'Von den Vögeln nach ihrer Art und von dem Vieh nach seiner Art, von
    allem Gewürm des Erdbodens nach seiner Art: zwei von jeglichem sollen zu dir hineingehen,
    um sie am Leben zu erhalten.'
  mbb-OT: Is menge tagbis daan sumalà is kelasi zan wey is menge langgam sumalà daan
    is kelasi zan wey is menge keranapranap daan sumalà is kelasi zan, tig-dezuwa
    te langun dutun is edhendiyan te kenikew su wey kenè dan melimas.
  msc-msc: Kɔnɔilu wo, kolofenilu wo, waa rɔ soboilu wo, ni nimafen misɛn mɛnilu ye
    taamala duu ma, a su bɛɛ fila fila ri na i ma sa alu ri to nimaya rɔ.
  mal-2015: അതതു തരം പക്ഷികളിൽനിന്നും അതതു തരം മൃഗങ്ങളിൽനിന്നും ഭൂമിയിലെ അതതു തരം
    ഇഴജാതികളിൽനിന്നൊക്കെയും ഈരണ്ടീരണ്ടു ജീവ രക്ഷെക്കായിട്ടു നിന്റെ അടുക്കൽ വരേണം.
  tuo-NT: Mʉꞌʉ meꞌrã pʉarẽrã sãjã́árãsama. Waꞌicʉrãnʉcʉ̃, wʉʉrã, bʉarã, diꞌtapʉ sĩꞌcõsijarã
    quẽꞌrã sãjã́árãsama. Mʉꞌʉ weronojõta na quẽꞌrã yʉꞌrʉwetirãsama.
  gup-gup: Kaluk nawern mayh nawu welyi birribebbehkukbubuyika, mayh duninjh birribebbehkukbubuyika,
    dja mayh nawu kawake kurorre birribebbehkukbuyika, kaluk bokenh birribebbehkukbubuyika
    rowk wanjh kabirrimre kore ngudda, ba kunu kabirridjaldarrkid.
  met-met: Luwa luwa mana mang longgalo xaung asaxa longgalo, xaung asaxa longgalo
    dahaxa mua titia. Ding bagula dima ranguaung bu duwa.
  gvs-gvs: Mánuwo tamo tamo ituli ituli aiyuwo aiyuwo, bolamo tayamo be bovavina tayamo.
    Yoguyogu tamo tamo ituli ituli aiyuwo aiyuwo, bolamo tayamo be bovavina tayamo.
    Dogoiyadi sidaladala tamo tamo ituli ituli aiyuwo aiyuwo, bolamo tayamo be bovavina
    tayamo. Aiyuwo aiyuwo bei sima yaim kuyavedi.
  rmc-rmc: Džana tuha andro korabos jekh para savore čiriklendar, savore džvirendar
    the savorendar, so pes cirden pal e phuv, hoj te ačhen te dživel.
  nlg-nlg: Eo, erua na lei vata ni manu, mana lei maumanu sule mana pile kara mai
    tamua, ge kara vola.
  dgr-DOGNT: Yat'a k'edèe hazǫǫ̀ xàɂaa wets'ǫ nàke, tıts'aàdìı hazǫǫ̀ xàɂaa wets'ǫ
    nàke, eyıts'ǫ tıts'aàdìı hazǫǫ̀ xàɂaa dèè k'e k'eɂàa sìı wets'ǫ nàke edexè anele,
    hazǫǫ̀ xàgeeda gha gık'èı̨dì ha hǫt'e.
  pes-OPV: از پرندگان به اجناس آنها، و از بهایم به اجناس آنها، و از همه حشرات زمین
    به اجناس آنها، دودو از همه نزدتو آیند تا زنده نگاه داری.
  ron-1924: Дин пэсэрь дупэ союл лор, дин вите дупэ союл лор ши дин тоате тырытоареле
    де пе пэмынт дупэ союл лор, сэ винэ ла тине ынэунтру кыте доуэ дин фиекаре сой,
    ка сэ ле ций ку вяцэ.
  aui-aui: '@see-verse:GEN.006.019'
  ben-OBCV: জীবিত থাকার জন্য সব ধরনের পাখি, সব ধরনের পশু এবং সব ধরনের সরীসৃপ প্রাণী
    দুটি দুটি করে তোমার কাছে আসবে।
  lex-lex: La'a onu-ma'nu re honona, nhiuri-wnia'ana re honona, hapora-dawra honona,
    la'a mak kawrika-kawriai, la'a hari honona de hota tnialli nenenna rmai tiemn
    o'a, totpa rmormiori.
  rgu-rgu: '@see-verse:GEN.006.019'
  som-som: Haadda caynkooda, iyo xoolaha caynkooda, iyo wax kasta oo dhulka gurguurta
    caynkooda, cayn walba laba ka mid ihi ha kuu soo galeen, si ay u sii noolaadaan.
  lat-VUC: 'De volucribus juxta genus suum, et de jumentis in genere suo, et ex omni
    reptili terræ secundum genus suum: bina de omnibus ingredientur tecum, ut possint
    vivere.'
  aoi-aoi: '@see-verse:GEN.006.019'
  eng-ASVBT: Of the birds after their kind, and of the cattle after their kind, of
    every creeping thing of the ground after its kind, two of every sort shall come
    unto thee, to keep them alive.
  mna-mna: '@see-verse:GEN.006.019'
  ita-1885: Degli uccelli, secondo le loro specie; delle bestie, secondo le loro specie;
    e di tutti i rettili, secondo le loro specie; due per ciascuna verranno a te,
    per esser conservati in vita.
  eng-LXXUP: Of all winged birds after their kind, and of all cattle after their kind,
    and of all reptiles creeping upon the earth after their kind, pairs of all shall
    come in to thee, male and female to be fed with thee.
  eng-ULB: Of the birds after their kind, and of the larger animals after their kind,
    of every creeping thing of the ground after its kind, two of every sort will come
    to you, to keep them alive.
  spa-VBL: 'Harás lo mismo con cada especie de ave, ganado, y con los reptiles: un
    par de cada uno vendrá a ti para que puedas mantenerlos con vida.'
  fra-_FOB: Des oiseaux, selon leur espèce, et des bêtes selon leur espèce, de tout
    reptile du sol selon son espèce, deux de chaque espèce viendront vers toi pour
    que tu les conserves en vie.
  mal-mal: അതത് തരം പക്ഷികളിൽനിന്നും അതത് തരം മൃഗങ്ങളിൽനിന്നും ഭൂമിയിലെ അതത് തരം ഇഴജാതികളിൽനിന്നൊക്കെയും
    രണ്ട് വീതം ജീവരക്ഷയ്ക്കായിട്ട് നിന്റെ അടുക്കൽ വരണം.
  lit-lit: Kad išliktų gyvi, turės patekti pas tave po du iš kiekvienos rūšies, –
    iš paukščių pagal jų rūšis ir iš gyvulių pagal jų rūšis, iš visų žemės ropojančių
    padarų pagal jų rūšis.
  urd-GVR: Har qism ke par rakhne wāle jānwar aur har qism ke zamīn par phirne yā
    reṅgne wāle jānwar do do ho kar tere pās āeṅge tāki jīte bach jāeṅ.
  suz-BL: मारेइ मारेइ चिक्‍ब, मारेइ मारेइ जन्‍तु नु मारेइ मारेइ खपीम ग्रेशा गाक्‍ब
    आइक्‍च जन्‍तु निक्‍‍निक्‍शी ब्रोंइचा, दे गे नु डोंगामी ओव़शा, बाक्‍चा माल्‍नीम।
  ita-1927: Degli uccelli secondo le loro specie del bestiame secondo le sue specie,
    e di tutti i rettili della terra secondo le loro specie, due d’ogni specie verranno
    a te, perché tu li conservi in vita.
  ckb-ckb: جووتێک لە هەموو جۆرەکانی باڵندە و ئاژەڵ و بوونەوەرە خشۆکەکانی زەوی دێنە
    لات، بۆ ئەوەی بە زیندوویی بمێننەوە.
  eng-BBE: Two of every sort of bird and cattle and of every sort of living thing
    which goes on the earth will you take with you to keep them from destruction.
  crx-NTPO: Ndai la ndo nudilh-i dundult'oh-i, yun nulh'as-i dundult'oh-i cha, 'ink'ez
    yun nuts'eh-i dundult'oh-i cha, nanki dundult'oh-i ts'iyawh nts'un tidulh, khutinalh
    wheni.
  kan-OKCV: ಪಕ್ಷಿಗಳಲ್ಲಿ ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ, ಪ್ರಾಣಿಗಳಲ್ಲಿ ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ಮತ್ತು
    ನೆಲದ ಮೇಲೆ ಹರಿದಾಡುವ ಸಕಲ ಜೀವಿಗಳಲ್ಲಿ ಅವುಗಳ ಜಾತಿಗನುಸಾರವಾಗಿ ಎರಡೆರಡು ಬದುಕಿಬಾಳಲು ಅವುಗಳನ್ನು
    ನೀನು ಕಾಪಾಡುವಂತೆ ನಿನ್ನ ಬಳಿಗೆ ಬರುವುವು.
  bbb-bbb: '@see-verse:GEN.006.019'
  tam-2017: வகைவகையான பறவைகளிலும், வகைவகையான மிருகங்களிலும், பூமியிலுள்ள அனைத்து வகைவகையான
    ஊரும் பிராணிகளிலும், வகை ஒன்றுக்கு ஒவ்வொரு ஜோடி உயிரோடு காக்கப்படுவதற்கு உன்னிடத்திலே
    வரவேண்டும்.
  spa-RV-1909: De las aves según su especie, y de las bestias según su especie, de
    todo reptil de la tierra según su especie, dos de cada especie entrarán contigo
    para que hayan vida.
  ron-BTF: Din păsări, după felul lor, şi din vite, după felul lor, şi din fiecare
    târâtoare a pământului, după felul ei, două din fiecare soi vor veni la tine,
    pentru a le ţine în viaţă.
  eng-WEBP: Of the birds after their kind, of the livestock after their kind, of every
    creeping thing of the ground after its kind, two of every sort will come to you,
    to keep them alive.
  eng-FBV: The same applies to every kind of bird, livestock, and the creatures that
    run along the ground—a pair of every kind will come to you so they can be kept
    alive.
  nld-1939: En van alle verschillende soorten van vogels, van alle soorten van beesten,
    van alle soorten van dieren, die kruipen over de aarde; van alles zal er een paar
    tot u komen om in het leven te blijven.
  nch-BL: Mohuaya calaquise ome ten nochi tamanti totome, tapiyalme huan cati mohuahuatatzaj
    para ma amo miquica.
  tfr-NTPO: '@see-verse:GEN.006.019'
  vie-1934: chim tùy theo loại, súc vật tùy theo loại, côn trùng tùy theo loại, mỗi
