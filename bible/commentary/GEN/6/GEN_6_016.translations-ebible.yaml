verse: GEN.006.016
translations:
  mal-C: പെട്ടകത്തിന് ഒരു മേൽക്കൂര ഉണ്ടാക്കണം, മേൽക്കൂരയ്ക്കുതാഴേ ഒരുമുഴം അകലത്തിൽ
    പെട്ടകത്തിനുചുറ്റും കിളിവാതിൽ ഉണ്ടാക്കണം. പെട്ടകത്തിന്റെ വശത്ത് ഒരു വാതിൽ വെക്കണം,
    ഒരു കീഴ്ത്തട്ടും ഇടത്തട്ടും മേൽത്തട്ടും ഉണ്ടായിരിക്കണം.
  deu-TKW: Ein Fenster sollst du oben an dem Kasten machen; eine Elle weit sollst
    du es herstellen. Und den Eingang zu dem Kasten sollst du an seiner Seite anbringen;
    in drei Stockwerken mit lauter Zellen sollst du ihn erbauen.
  lin-lin: Okotia likolo na yango lidusu ya basantimetele pene tuku mitano, okotia
    ekuke na mopanzi na yango ; mpe na kati, okosala etaje ya liboso, ya mibale mpe
    ya misato.
  cbr-NT: '''Ianan kamina rabë́ ''imainun achúshi okin ''ain manámi uarukin ''anan,
    achúshi xëkuë chukúma aín maskuan meu anun isti ''ati ''ain, ''anan kamina aín
    xëkuë chaiira uimi kaina ''aisatani anu ''ati ''ain.'
  eng-LSV: you make a window for the Ark, and you finish it to a cubit from above;
    and you put the opening of the Ark in its side; you make it [with] lower, second,
    and third [stories].
  bmu-bmu: Boŋi muhungöba sel aka bo sutŋire liliköba jeŋgenaŋ tiŋi 44 sentimita (18
    ins) mi mosöta kötohoman. Waŋgegö uruŋi mösöŋnöŋga uruŋi qakŋi, kembaŋi aka dutŋi
    karöbut asuhume. Waŋge naŋguŋi mi namŋe alman.
  eng-GNV: 'A windowe shalt thou make in the Arke, and in a cubite shalt thou finish
    it aboue, and the doore of the Arke shalt thou set in the side thereof: thou shalt
    make it with the lowe, seconde and third roume.'
  eng-WEBSTER: 'A window shalt thou make to the ark, and in a cubit shalt thou finish
    it above; and the door of the ark shalt thou set in its side: with lower, second,
    and third stories shalt thou make it.'
  nhw-BL: Xijchihua nopa cuaacali ica eyi pisos huan xijtlali se ventana nechca tlapamitl.
    Huan xijtlali se puerta ipan se lado.
  swh-ONEN: Itengenezee paa na umalizie safina kwa kuacha nafasi ya dhiraa moja juu.
    Weka mlango ubavuni mwa safina, na uifanye ya ghorofa ya chini, ya kati na ya
    juu.
  bba-bba: A de tɑ n kpɛɛru mɔ wɔllɔ. Kpɛɛ te sɔɔ, kpɑ ɑ fɛnɛnti ko yen dɛ̃ɛbu kɑ
    yɑsum mu n sɑ̃ɑ ɡɔm soo teeru. Kpɑ ɑ kɔnnɔ yɑbɑ ten yɛ̃sɑɔ, ɑ kɛnutiru doke. A
    de tɑ n sɑ̃ɑ ɡidɑmbisɑ itɑ.
  eng-KJVCPB: A window shalt thou make to the ark, and in a cubit shalt thou finish
    it above; and the door of the ark shalt thou set in the side thereof; with lower,
    second, and third stories shalt thou make it.
  cpy-cpy: Mawamenko okaate oshitamenko owawitya, apaani okantya pimoontero shaawiini
    opankotapishiki ikine ramineete. Iroka omoo okaate ojenokite apaani pikonaki.
    Apaani okantya eejatzi ashitawo.
  mpx-mpx: Pwatana nu kaus ge hawawal ana bwata ni ola 50 sentamita ni gan ana vavan
    ge ana helhel ali hawawala. Ana nog nu ginol bebenaa, ge gamwana eton nu ginolil,
    etegana paiya, etegana nuwanuwanaa, ge etegana natiya.
  wbp-wbp: 'Ngulangkaju kankarlarni yamalku parnta-yirraka manu rurrpa wantiki yampiya
    kankarlumparra warrukirdikirdi mayawunpaku. Kulkurru-jarra, yirraka-jana marnkurrpa
    ruumu-patu: kanunju-warnu ruumu-kari, kulkurru-warnu ruumu-kari, kankarlu-warnu
    ruumu-kari. Manu tuwa jinta wiri yirraka ramarrarlaju.'
  luo-luo: Ketne tado kiweyo thuolo mar fut achiel gi nus e kind tado kod kore. Ketne
    dhoot kendo ipog iye gorofa adek.
  meu-meu: Gaba-maurana ba karaia, ena dobu roha kahana mo; iduara danu ba karaia
    ohena ai, ere danu bae toi, ta henu ai, ma ta ia daenai, ma ihatoina danu iharuana
    daenai.
  npi-ULB: जहाजको छानो बनाउनू र यसलाई टुप्पोमा एक पट्टी एक हात छोडेर सिद्ध्याउनू ।
    जहाजको एकपट्टी ढोका राख्‍नू र पहिलो, दोस्रो र तेस्रो तला बनाउनू ।
  yor-yor: Ṣe òrùlé sí orí ọkọ̀ náà ní ìgbọ̀nwọ́ kan, sì ṣe ọkọ̀ náà ní alájà mẹ́ta,
    ipá kan ní ìsàlẹ̀, ọ̀kan ní àárín àti ọ̀kan tí ó kù ní òkè, ẹ̀gbẹ́ ni kí ó ṣe
    ẹnu-ọ̀nà ọkọ̀ náà sí.
  emp-NTPO: '@see-verse:GEN.006.015'
  ind-ind: Buatlah atap kapal itu, dan berilah jarak 46 sentimeter antara atap dengan
    semua dinding di bawahnya, supaya udara dan cahaya dapat masuk. Buatlah tiga dek
    di dalamnya, dek atas, dek tengah, dan dek bawah. Buatlah juga pintu di bagian
    samping kapal.
  pes-OPCB: یک ذراع پایینتر از سقف، پنجره‌ای برای روشنایی کشتی بساز. در داخل آن سه
    طبقه بنا کن و درِ ورودی کشتی را در پهلوی آن بگذار.
  ssx-ssx: Kutupa mo sisimana꞉ta꞉ holu wepia mo holu tukikina꞉ make pa꞉ta꞉liki yaapona꞉
    make waleke 44 sendimida wina꞉ lapeke. Kutupa mo sisimana꞉ tukiki pa꞉ta꞉ta꞉ puku
    tepo wiaata꞉ tea꞉na꞉ta꞉ pota꞉ kake lombapeke.
  lcm-lcm: E kuluna i lu ang ku abis ta vuk matakoto lik na ka inongos i sikei a nganga
    alak le si kuluna i lu ang. E ngising i perengan ang ku abis kapa ta mang matakoto.
    Nia si perengan ang ku abis ta keve ring asi pasal. Ta anu e pangkul luai, mang
    anu e liuan na mang anu e kevkev.
  aer-aer: Boat akertneke anteme unte warle artepe akngerre anthurre artaye kwatye
    irrpeketye. Kele boat ake mpepe mpwaraye 45 centimeters akertnele aneme warle
    artepe arrpenhenge anetyeke. Kele boat kweneke unte apmere akweke areye artetyeke
    akertne-antepe kwene-antepe anetyeke arrpenhe kweneke, arrpenhe mpepeke, arrpenhe
    akertneke. Kele altywere anteke akngerre anyente artetyeke, ingkirrekele irrpintyewarretyeke.”
  tgl-ULB: Gumawa ka ng bubong para sa arka, at tapusin mo ito sa isang kubit mula
    sa itaas ng tagiliran. Maglagay ka ng pinto sa gilid ng arka at gumawa ka ng ilalim,
    pangalawa, at pangatlong palapag.
  nop-nop: Eŋ kii namokopŋiŋ e, 18 insis wendok tuwolit tubudapmawaaŋ. Talik fofoŋŋiŋ
    adi muwage gagayeŋ kamewaaŋ. Falikŋiŋ e, lufomkulitniŋ kiwahiŋ tutumbawaaŋ. Kainiŋ
    hinek e niŋ, lekiŋgoŋ niŋ agaŋ wohiŋ bokineŋ hinek niŋ unduŋ tutumbawaaŋ.
  kca-kca: Ковчег хоп ԓоӈәԓән веры, нумән хот щур пӑԓатәԓ и кўш оԓәӈ ԓŏват ат уԓ;
    и пелкәԓән ов вера; ԓыпеԓән пӑ, иԓән, кўтәпән пӑ нумән, уԓты йӑт ат тӑйәԓ.
  cbu-NT: '@see-verse:GEN.006.015'
  hui-hui: Iba talunaga danginihayagi bule howa dangini ibu háila bu ndibu nale hái
    danginila hengeneha henge wá anda ibilonaga ngelabe. Tamuha hobane tebira helo.
    Hobane mbira dindiha mendego obeneni tebonego danginila tubariha helabe. Ani buwa
    panga haraba mbira abenehayagi dugu wibe.
  wrs-wrs: Wo os velaihawol veo eneshatuvoa, okomba lovhoasihalm. Wo no eneshatuvpa
    vewol veo peitsingi. Wo tuvoa os veo ambarasis, wo merava vevta velahawol vulvongao
    samblamong, sengai hovra sena.
  mya-mya: သင်္ဘော​အ​ပေါ်​၌​အ​မိုး​တင်​၍​သင်္ဘော​နံ​ဘေး ပတ်​လည်​ကို အ​မိုး​နှင့်​တစ်​ဆယ်​ရှစ်​လက်​မ​ကွာ
    စေ​ရ​မည်။ အ​ထပ်​သုံး​ထပ်​အ​ဆင့်​ဆင့်​တည်​၍ ဘေး​ဘက်​တွင်​တံ​ခါး​တစ်​ပေါက်​ဖောက်​ရ​မည်။-
  cbi-NTPO: Tsenmin pen dijki pude, tsenmin mishbui' lunu ma tyabulu faatanainshaya
    ma kaa juukapaa pude ke'laalaadinunu, tsenmin luluinu juukapa bain main pude ma
    kelusha.
  bod-N: གྲུའི་སྟེང་དུ་དཀར་ཁུང་མཐོ་ཚད་ཁྲུ་གཅིག་ཅན་ཞིག་བཟོ་བར༌གྱིས། གྲུའི་སྒོ་ནི་འགྲམ་དུ་འབྱེད་པར་བྱེད་པ༌དང༌།
    གྲུ་དེ་རིམ་པ་སྟེང་འོག་བར་གསུམ་དུ་ཕྱེས་ནས་བཟོས༌ཤིག
  wsk-wsk: Ni dal ko gul kalo, bare ko komal mu kaparuk dal norogen me kau tauk, am
    awar nuam 44 centimetre iwita bagarukko. Ni dal naung lilim la ningi barim bibiya
    ilagala suan kaloko, bo aliti, bo ko awote, se bo tala ko awote. Ale dal ko kuring
    biya suanta nunguruko.
  kkl-kkl: Imagap peyaganoap solapmendi, anabiag keken nhon phobalulam. Kabong aneko
    paro tara sip ina siram nhon pa'abalulam.
  sna-sna: Uite windo uchipoteredza areka ugosiya kubhiti rimwe chete kumusoro. Uise
    mukova parutivi rweareka uye uite muturikidzwa wapasi, wapakati nowapamusoro.
  spa-BLM: Harás un techo en la nave, y lo terminarás a un codo hacia arriba. Pondrás
    la puerta de la nave en su costado. La harás con niveles inferior, segundo y tercero.
  beu-beu: Aana malekang Kampal angu eodo pasang. Aarunge aana ening sengila se, eodo
    ataang angu veng adut meter vengdena. Bot eviaha angu metma abar oa angumi pasang.
    Kampal angu aana malekang ening omi tue. Omi nu alolang, omi nu hama mi, bot omi
    nu atela.
  cac-cac: Oxe' piso tzutej te'. Axo d'a sjajq'uec'och te', ata' scan jacan smasanil,
    nan̈al metro tz'ajcan schaan̈il, scanpax junoc spuertail d'a junoc pac'an̈.
  swh-ULB: Tengeneza paa la safina, na ulimalize kwa kipimo cha dhiraa kutoka juu
    ubavuni. Weka mlango katika ubavu wa safina na utengeneze dari ya chini, ya pili
    na ya tatu.
  bel-bel: І зрабі адтуліну ў каўчэзе, і ў локаць зьвядзі яе ўгары, і дзьверы ў каўчэг
    зрабі збоку яго; зладзь у ім ніжняе, другое і трэцяе жытло.
  wed-wed: Ma poewi ma gavogavo aburuna ma voterei poewa ma biribiri au poui, ive
    ma madeḡa aubaina. Ma au ririvana, metaeta ma terei. Ma vatara, au gabaurina,
    au pouna ma au tepana ma voai.
  deu-ELBBK: Eine Lichtöffnung sollst du der Arche machen, und bis zu einer Elle sollst
    du sie fertigen von oben her; und die Tür der Arche sollst du in ihre Seite setzen;
    mit einem unteren, zweiten und dritten Stockwerk sollst du sie machen.
  mbb-OT: Beeli nu is sulawà te arka he senge siku is elang din puun dutun te atep
    ne ziyà te kilid te arka beeli niw is gemawan. Tetelu he endana is dutun te arka;
    duen diyà te zivavew, duen diyà te zizalem, wey zuen daan diyà te teliwazà.
  msc-msc: I ye fɔɲɔ don yɔrɔ bɔ a san fɛ, ka wo lɔ kɛ nɔnkɔn ɲa kelen di. I ye donda
    bɔ kulunba fan kelen fɛ, ka kulunba kɛ ikomin sankaso, ka a kɛ duuma bon ni tɛma
    bon ni san ma bon di.
  mal-2015: 'പെട്ടകത്തിന്നു കിളിവാതിൽ ഉണ്ടാക്കേണം; മേൽനിന്നു ഒരു മുഴം താഴെ അതിനെ വെക്കേണം;
    പെട്ടകത്തിന്റെ വാതിൽ അതിന്റെ വശത്തുവെക്കേണം: താഴത്തെയും രണ്ടാമത്തെയും മൂന്നാമത്തെയും
    തട്ടായി അതിനെ ഉണ്ടാക്കേണം.'
  tuo-NT: Iꞌtia casatipjʉ weeya. Tiwʉ dʉposãrĩpʉre añurõ moꞌaña. To moꞌaꞌcaro docare
    boꞌreyuse sãjãtjore dʉꞌaya. Niꞌcã metro deco dʉꞌabaqueꞌaya. Tojo nicã niꞌcã sope
    sãjãtji sopere weeya.
  gup-gup: Yimarnbu mak kaddumkah ngarre ark, dja yuwn yibangmekodjbalhme. Yiwohbawon
    50 centimetres kore kaddum kungorrk ngarre ark. Kaluk kunrurrkdangmaye yiname
    kungorrk, dja balabala yimarnbun danjbik yiman kanjdji, kubulkayh dja mak kaddum.
  met-met: Utongtongia uronganoa mana, ne uyunga ganangana wa hawa mana laing rubunganoa
    bila mita hataina. Utongtongia xalua waga rubinia, saing utongtongia saxuming
    tuwa maluxu mana—hawama, liama, xaung etuama.
  gvs-gvs: Go lupa ana tukotuko aba katugúyala. Niga ina kátava kukāu. Kukau ikavava,
    kikina goi ana niboda kuyāto. Go ana bósima aito, tayamo ditonema, tayamo diligaema
    be nakae tayamo nauyayana.
  rmc-rmc: Ačhaveha o pados a tel calo pados muk avri otkerdo than saranda the štar
    (44) centimetri. Pal e sera le koraboske thoveha o vudar. Kereha les le poschodenca,
    so ena telal, maškaral the upral.
  nlg-nlg: Ko gonighi na vouvotuna na vaka, mo ko nea sakai na louloghu ni lima na
    datona ighobu. Mo ko talui ra tolu na lavata i lokana na vaka, sakai pari ke,
    me ruani tana ghobuna me toluni ikoukou, mo ko talua na mataula tana sakai na
    levuna na vaka.
  dgr-DOGNT: Weka dahmò nehtsı̨, wezhıı hoònǫ-daats'ǫ̀-ek'èdı̨ golahchì wemǫǫ̀ xàgǫǫɂà
    anele. Elàcho weghǫhk'eè enìı̨tǫ whetǫ anele, eyıts'ǫ weyìı taı dahkǫ̀ goı̨htsı̨.
  pes-OPV: و روشنی‌ای برای کشتی بساز و آن را به ذراعی از بالا تمام کن. و در کشتی را
    در جنب آن بگذار، و طبقات تحتانی و وسطی و فوقانی بساز.
  ron-1924: Сэ фачь корабией о ферястрэ, сус, латэ де ун кот; уша с-о пуй ын латура
    корабией ши сэ фачь ун рынд де кэмэрь жос, алтул ла мижлок ши алтул сус.
  aui-aui: 'Bare kubu kubera, bi bonagha gegha ghamadi bare kubu bi papa basudiye
    kunabera da wagana kunikenavivivireni. Waga papana nawanawane matamketa kutore.
    Bi wagana kamone na kawii guridi aroba kuberadi: Tana wowone, tana basune bi tana
    rogune.”'
  ben-OBCV: এর একটি ছাদ তৈরি কোরো এবং ছাদের নিচে চারদিকে 45 সেন্টিমিটার উঁচু একটি
    জানালা তৈরি কোরো। জাহাজটির একদিকে একটি দরজা তৈরি কোরো এবং জাহাজে নিম্ন, মধ্যম
    ও উপর তলা তৈরি কোরো।
  lex-lex: Mhi'a aupual liawna de romni pa murita, ne muhorga aupual liawan de, de
    la'pa akti woru rehenu la walli heyanna, ne mkenia nhiarni la heini, mhi'a aupual
    liawan de pa nodi darni heyanna, letgara me yawa.
  rgu-rgu: Tao puniꞌ neuꞌ ofaꞌ a. Tehuu fee puniꞌ ria doo a baiꞌ neme dindi a lain
    mai, ee meter seseriꞌ esa. O bati ofaꞌ a neuꞌ tadaꞌ telu. Basa sona tao lelesu
    esa nesiꞌ poo na.
  som-som: Waa inaad dariishadna u samaysid doonnida, oo waxaad ku dhammaysaa in dhudhun
    ah ilaa xaggeeda sare, albaabka doonnidana dhinaca ka samee, dabaqad hoose, iyo
    tu labaad, iyo tu saddexaadna u samee iyada.
  lat-VUC: 'Fenestram in arca facies, et in cubito consummabis summitatem ejus: ostium
    autem arcæ pones ex latere; deorsum, cœnacula et tristega facies in ea.'
  aoi-aoi: Akwa meningikarrawara ngarningka kuma-ngekburakinama. Akwa meningikarrawara-manja
    arrawa-langwiya eyukwujiya ki-lalikinama angwurn•dikirra 44 centimetres. Akwa
    ki-ngekburakinama angalya angwurrkabiyakarbiya akwa ke-yuweyinama karrawaru-wa.
    Akwa akawiyuwiyeba akididijungwa ngarningka k-akumurna.
  eng-ASVBT: A light shalt thou make to the ark, and to a cubit shalt thou finish
    it upward; and the door of the ark shalt thou set in the side thereof; with lower,
    second, and third stories shalt thou make it.
  mna-mna: 'Po ruumu uteene isala wooŋgo ŋwaana, mi sombe pun didi, na isala tuŋ sala
    mbal pepe. Zem mazwaana ri be iwe miiri kwoono. To ur wooŋgo ka kataama imbot
    la zilŋaana. Mi ur wooŋgo leleene tel: ta imbot meleebe, toro imbot lukutuunu,
    mi toro imbot kor.'
  ita-1885: E da' lume all'Arca; e fa' il comignolo di essa disopra di un cubito;
    e metti la porta dell'Arca al lato di essa; falla a tre palchi, basso, secondo
    e terzo.
  eng-LXXUP: Thou shalt narrow the ark in making it, and in a cubit above thou shalt
    finish it, and the door of the ark thou shalt make on the side; with lower, second,
    and third stories thou shalt make it.
  eng-ULB: Make a roof for the ark, and finish it at a cubit from the top of the side.
    Place a door in the side of the ark and make a lower, a second, and a third deck.
  spa-VBL: Hazle un techo al arca, dejando una ventana del tamaño de un codo entre
    el techo y la parte superior de los lados. Coloca una puerta lateral en el arca,
    y haz el arca de tres cubiertas.
  fra-_FOB: Tu feras une fenêtre à l'arche, et tu l'achèveras à une coudée par en
    haut; et tu mettras la porte de l'arche sur son côté; tu la feras avec un étage
    inférieur, un second, et un troisième.
  mal-mal: 'പെട്ടകത്തിന് ജനൽ ഉണ്ടാക്കണം; മുകളിൽനിന്ന് ഒരു മുഴം താഴെ അത് വെക്കണം; പെട്ടകത്തിന്റെ
    വാതിൽ പെട്ടകത്തിന്റെ വശത്ത് വെക്കണം: താഴത്തെയും രണ്ടാമത്തെയും മൂന്നാമത്തെയും നിലയായി
    അതിനെ ഉണ്ടാക്കണം.'
  lit-lit: Padaryk šviesos angą arkai, ir užbaik ją per uolektį nuo viršaus; taip
    pat arkos vieninteles duris įstatyk jos šone; padaryk ją su apatiniu, antru ir
    trečiu aukštu.
  urd-GVR: Kashtī kī chhat ko yoṅ banānā ki us ke nīche 18 inch khulā rahe. Ek taraf
    darwāzā ho, aur us kī tīn manzileṅ hoṅ.
  suz-BL: मिनु छाना रे हात का प्रोंइशा, फश ग्रूतीक बोखा का सेल्‍चा माल्‍नेवे। मिनु
    का पटटीम लाप्‍चो का वोइक्‍चा माल्‍नेवे। आगामी खप तला का, दाते तला का नु तला तारी
    बाक्‍तीक का सेल्‍चा माल्‍नेवे।
  ita-1927: 'Farai all’arca una finestra, in alto, e le darai la dimensione d’un cubito;
    metterai la porta da un lato, e farai l’arca a tre piani: uno da basso, un secondo
    e un terzo piano.'
  ckb-ckb: لە بەشی سەرەوەی کەشتییەکە بە ئەندازەی باڵێک بۆشایی بەجێ بهێڵە، ئینجا سەربانێکی
    بۆ دروست بکە. دەرگای کەشتییەکەش لەتەنیشتەوە دابنێ. با سێ نهۆم بێت، خوارەوە و ناوەڕاست
    و سەرەوە.
  eng-BBE: You are to put a window in the ark, a cubit from the roof, and a door in
    the side of it, and you are to make it with a lower and second and third floors.
  crx-NTPO: Dadint'az cho ooba 'onleh. 'Ilho cubit ndo ooban whuts'un, 'et nenin'a
    holhtselh. Oozih k'ut 'et dati-un 'onleh. 'Udeyo-un yun cha 'onleh 'ink'ez 'on
    do cha 'udun 'uhoonleh, 'ink'ez bulh tad-un yun 'et 'uhonleh.
  kan-OKCV: ಅದಕ್ಕೆ ಚಾವಣಿಯನ್ನು ಮಾಡು, ಅದರ ಕೆಳಗೆ ಹದಿನೆಂಟು ಇಂಚಿನ ಕಿಟಕಿಯನ್ನು ನಾವೆಯ ಸುತ್ತಲೂ
    ಮಾಡಬೇಕು; ಅದರ ಪಕ್ಕದಲ್ಲಿ ನಾವೆಯ ಬಾಗಿಲನ್ನು ಇಡಬೇಕು. ಕೆಳಗಿನದು, ಎರಡನೆಯದು, ಮೂರನೆಯದು ಎಂಬ
    ಮೂರು ಅಂತಸ್ತುಗಳನ್ನು ಮಾಡಬೇಕು.
  bbb-bbb: Ro nine are ado ije sakurane. Ro kuke ni birune ado ijia tire isekube foti-fo
    (44) senitamita ijiege amaeri ufuaenoena arene. Ro ni gire be ado ro be ukua ro
    be rotire ijiege sane. Areme ni ikene ijia viene be umatene.
  tam-2017: நீ கப்பலுக்கு ஒரு ஜன்னலை உண்டாக்கி, மேல் அடுக்குக்கு ஒரு முழம் இறக்கி
    அதைச் செய்துமுடித்து, கப்பலின் கதவை அதின் பக்கத்தில் வைத்து, கீழ் அறைகளையும்,
    இரண்டாம் அடுக்கின் அறைகளையும், மூன்றாம் அடுக்கின் அறைகளையும் உண்டாக்கவேண்டும்.
  spa-RV-1909: 'Una ventana harás al arca, y la acabarás á un codo de elevación por
    la parte de arriba: y pondrás la puerta del arca á su lado; y le harás piso bajo,
    segundo y tercero.'
  ron-BTF: 'Să faci arcei o fereastră, deasupra, să o termini la un cot de la acoperiş,
    şi uşa arcei să o aşezi în latura arcei; să faci arca cu trei nivele: cel de jos,
    al doilea şi al treilea.'
  eng-WEBP: You shall make a roof in the ship, and you shall finish it to a cubit
    upward. You shall set the door of the ship in its side. You shall make it with
    lower, second, and third levels.
  eng-FBV: Make a roof for the ark, leaving a cubit-wide opening between the roof
    and the top of the sides. Put a door in the side of the ark, and construct three
    decks inside.
  nld-1939: Ge moet op de ark een dak maken, en een el hoog optrekken. In de lengtezijde
    moet ge de deur aanbrengen. Ge moet er ook een benedenruim, en een tweede en een
    derde verdek in maken.
  nch-BL: Xijchihua nopa cuaacali ica eyi pisos huan xijtali se ventana nechca tapamit.
    Huan xijtali se caltemit ipan se lado.
  tfr-NTPO: Shäryos yongyo kjringgwo mya, kjëryo tjok tjok. U dbo kjing shäryos tuk,
    ba dirko shäryos ber oojong pjribri, kur orkwo jyãgl̈o kjwara. U bäng shäryos
    ber jong kjwara ba pogl̈o go, e opzrëkkl̈o.
  vie-1934: Trên tàu ngươi sẽ làm một cửa sổ, bề cao một thước, và chừa một cửa bên
    hông; ngươi sẽ làm một từng dưới, một từng giữa và một từng trên.
  hin-CV: इसके लिए एक छत बनाना. जहाज़ में एक खिड़की बनाना, जो ऊपर की ओर छत से आधा
    मीटर नीचे होगी, जहाज़ के एक तरफ दरवाजा रखना. जहाज़ में पहली, दूसरी तथा तीसरी मंजिलें
    बनाना.
  eng-OURB: You shall make a roof in the ship, and you shall finish it to a cubit
    [18 in; 45.72 cm] upward. You shall set the door of the ship in its side. You
    shall make it with lower, second, and third levels.
  spa-BES: Debes poner una ventana en el arca, un codo del techo y una puerta en el
    costado, y debes hacerlo con un piso inferior y un segundo y tercer piso.
  tdx-tdx: Andranjio tafo i lakam-poloaiy vaho ampijebaño kiho raike ty ambone’e;
    le ano lalambey añ’ila’ i lakam-poloaiy; le andranjio vatsa ambane naho añivo
    vaho ambone.
  vid-vid: Safina ayo iwe na vinduwiko vidatu. Hagati mwa safina ayo kuwe na chiswiswili
    cha fudi sentimita makumi gane na zine kwa nzingo za hafungo mwa chinduwiko acho
    na lwizi hafungo.
  pwg-pwg: Ma waka kana tarasovo keyamoni. Ma waka kawaririnai da matakororo basusiyai
    na taraboga 50 sentimita ina makai. Ma waka kamona kekemai da kema aroba ina tupuwa,
    sago tepanai, sago basunai ma sago gaburinai. Ma bade waka kana matuketa baranai
    keterei.
  eng-OKE: A light shalt thou make to the ark, and at a cubit shalt thou complete
    it above, and the door of the ark thou shalt place in its side. Lower dwellings,
    second and third, shalt thou make in it.
  tha-KJV: เจ้​าจงทำช่องในนาวา และให้​อยู่​ข้างบนขนาดศอกหนึ่ง และเจ้าจงตั้งประตู​ที่​ด้านข้างนาวา
    เจ้​าจงทำเป็นชั้นล่าง ชั้​นที​่สองและชั้​นที​่​สาม
  por-BR-2018: 'Uma janela farás à arca, e a acabarás a um côvado de elevação pela
    parte de cima: e porás a porta da arca a seu lado; e lhe farás piso abaixo, segundo
    e terceiro.'
  bco-bco: A꞉la꞉ta꞉ga꞉ a ko꞉lo꞉ fofoloma꞉no꞉wo꞉ otalen ko꞉lo꞉ fofoda꞉bi, nowo꞉ ha꞉ga,
    nowo꞉ usa, nowo꞉ wa꞉la, a꞉la꞉dimida꞉bi. Ge afugakiyo꞉, o꞉fo꞉f bo꞉lo꞉ amio꞉ diga꞉dibo꞉
    alula꞉so꞉bo. Fogo꞉ gulu alita꞉ga꞉ alula꞉bi. A꞉la꞉ta꞉ga꞉ togo꞉ imilise ko꞉lo꞉ ha꞉la꞉ya
    dimida꞉bi.
  deu-ELO: Eine Lichtöffnung sollst du der Arche machen, und bis zu einer Elle sollst
    du sie fertigen von oben her; und die Tür der Arche sollst du in ihre Seite setzen;
    mit einem unteren, zweiten und dritten Stockwerk sollst du sie machen.
  ktm-ktm: Otmon mbrungyen ndrol. Kidu mbrungiy pe kise ngerin ndrol eri eduwe lengan
    ihpa ndre sentimita hangoh-pe-limweh (45) pe ahnan reu ki-in eriy. Ou ohtong eri
    ndruhun mandro o dek eri kihndre toloh, sih kise poi, sih kise ndrokoron, pe sih
    kise eleng. Pe eduwe pohngkiu kise padan.
  caa-caa: Y chen e barco taca uxteꞌ piso, y chen cora ventana tichan tama tunor unac
    e barco xeꞌ aquetpa medio metro yebꞌar ujor, y chen inteꞌ puerta tama unac.
  eng-WYC-2018: Thou shalt make a window in the ship, and thou shalt end the highness
    thereof in a cubit (or and the distance from the top of it to the roof shall be
    one cubit); soothly thou shalt set the door of the ship in the side beneath; thou
    shalt make solars, and places of three chambers in the ship.
  epo-epo: Fenestron faru en la arkeo, supre, kun la alto de unu ulno, kaj la pordon
    de la arkeo vi faros en la flanko; malsupran spacon, duan spacon, kaj trian spacon
    faru en ĝi.
  uig-PIN: Kemining pexaywini astiƣa bir oquⱪqiliⱪ yasa, uning egizliki bir gǝz bolsun;
    ixikini kemining yenifa orunlaxtur; kemini asti, ottura wǝ üsti ⱪilip üq ⱪǝwǝt
    yasa.
  beo-beo: Gadodili figisu hamoma! Dusagai ea dobea fesa heda:le, figisu mae doaga:le
    dibi 44 sedamida agoane yolesima. Dusagai la:idi logo ga:su hamoma amola hada:i
    fa:i udiana agoane hamoma.
  tpi-OTNT: Taim yu wokim rup bilong sip, yu no ken larim rup i pas olgeta long banis
    bilong sip. Nogat. Yu mas larim hap mita samting namel long rup na banis, bai
    lait i ken i go insait long sip. Yu mas wokim tripela plua o dek long dispela
    sip, wanpela daunbilo na wanpela namel na wanpela antap. Na yu mas wokim wanpela
    dua long banis.
  hau-SA: Ka yi masa rufi, ka kuma ba da fili inci 18 tsakanin rufin a kowane gefen
    jirgin. Ka sa ƙofa a gefen jirgin. Ka yi shi hawa uku, ka yi ƙofa a gefe.
  udu-udu: Nyaŋa ḵur ’kup̱an mo dhali ’baari a’di mo ntagi gulam piti ’kup̱ mo dhali
    /e mini kar ’twaŋkal goma ḵur si’da/ e em bwaman piti mo dhali uḵi a’di ki dhunya/
    dhunya/ ka maḵamp̱o/ mo ka p̱o/i kwara mo.
  uig-LAT: Kémining péshaywini astigha bir ochuqchiliq yasa, uning égizliki bir gez
    bolsun; ishikini kémining yénifa orunlashtur; kémini asti, ottura we üsti qilip
    üch qewet yasa.
  nde-nde: Uwenzele uphahla, utshiye ngaphansi kophahla intuba eyingxenye yelunga
    lengalo ukufika phezulu. Ufake umnyango eceleni komkhumbi njalo wenze isigcawu
    saphansi, esaphakathi laphakathi kanye lesaphezulu.
  ton-ton: Te ke ngaohi ha kātupa ʻi he vaka pea te ke fakaʻosi ia ʻi he hanga ʻe
    ua ki ʻolunga; pea te ke ʻai ʻae matapā ʻoe vaka ʻi hono kaokao; pea te ke ngaohi
    ʻae fata ʻi lalo, mo hono ua, mo hono tolu, ki ʻolunga.
  ces-1613: Okno uděláš v korábu, a svrchkem na loket vysokým zavřeš jej; dvéře také
    korábu v boku jeho postavíš, a pokoje spodní, druhé i třetí zděláš v něm.
  eko-eko: Ontthe tarato enfiyaaye nuusu ya phiima vatulu vaya. Waawanye tarato moote
    vathi, moote vakatthi, kinoko vatulu, ontthe nlako mpavu mwaya.
  nss-nss: Pe kapa ambusi ndrindroh kihipwen, pwen aiki mwalinga ndrupwokou pe kanuh
    ara pwopwowe lumou kiho paingan. Aiki papai ara kiho ngilse ndroi, pe arandrihi
    nondriya ndroi kiya matisap–kiro pwan, ndrokolon, pe paingan.
  eng-WMB: You shall make a roof in the ship, and you shall finish it to a cubit upward.
    You shall set the door of the ship in its side. You shall make it with lower,
    second, and third levels.
  tam-TCV: பேழையின் மேல்தட்டிலிருந்து ஒரு முழம் உயரத்தில் அதற்கு ஒரு கூரையைச் செய்,
    பேழையின் ஒரு பக்கத்தில் கதவு ஒன்றை வை; பேழையில் கீழ்த்தளம், நடுத்தளம், மேல்தளம்
    ஆகியவற்றை அமைத்துக்கொள்.
  ceb-ULB: Pagbuhat ug atop alang sa arka, ug humana kini sa usa ka kubiko gikan sa
    taas sa kilid niini. Pagbutang ug pultahan sa kilid sa arka ug buhati kini ug
    pinakaubos, ikaduha, ug ikatulo nga andana.
  mkn-mkn: Pasang atap di itu kapal. Ma kasi farei itu atap kira-kira satenga meter
    dari atas dinding. Lu bagi itu kapal jadi tiga tingkat. Ais bekin satu pintu di
    itu kapal pung rebis.
  pol-UBG: Zrobisz okno w arce, a zakończysz je na łokieć od góry. Drzwi umieścisz
    z boku arki, zrobisz w niej dolne, drugie i trzecie piętro.
  agr-agr: Tuja kampatuma imajin ekenim najanata. Untsu arcan jeega nuna nugkaan jimaituk
    dekapam makichik niimtai ujaittame, aikasmek nuna yantamen makichik waiti ujaita.
  kyc-kyc: Anda kauwarami dokopa andopai pulyambanapa lili kopetame maingi doko make
    44 sendemite dopale ingyuo nee sinya. Lungwa lungwa rename kambu dowa mende wasapala
    koe rema ingyuo wasara lao waipi, lamaiya.
  urd-GVU: کشتی کی چھت کو یوں بنانا کہ اُس کے نیچے 18 انچ کھلا رہے۔ ایک طرف دروازہ
    ہو، اور اُس کی تین منزلیں ہوں۔
  deu-1912: 'Ein Fenster sollst du daran machen obenan, eine Elle groß. Die Tür sollst
    du mitten in seine Seite setzen. Und er soll drei Boden haben: einen unten, den
    andern in der Mitte, den dritten in der Höhe.'
  ntj-ntj: Palunyalun kaninytjarra palyalku ruumpa marnkurrpa katulkirra-katulkirra
    ngaralatjaku, tjiinya kutju kaninytjarra, kutju ngururrkutjarra puru kutju katalarra
    ngaralatjaku. Nyangkan katuwanalu pupatjunkula-wanalku wantiku. Palunyalun katuwanalu
    winta parrapalyalku pirriyaku. Palunyalun tuu kutjunguru palyalku.
  row-row: Tao ofai a ma mbuniꞌ. Te hela mbuni na onaꞌ a banggi rua meter esa mia
    ririndi na. Banggi ofai a neu tadꞌaꞌ telu ma tao lelesu esa neu bobꞌoa na.
  kan-2017: ಅದರ ಚಾವಣಿಯ ಕೆಳಗೆ ಸುತ್ತಲೂ ಒಂದು ಮೊಳ ಎತ್ತರದ ಕಿಟಕಿಯನ್ನು ಮಾಡಬೇಕು; ಪಕ್ಕದಲ್ಲಿ
    ಬಾಗಿಲನ್ನಿಡಬೇಕು. ನಾವೆಯಲ್ಲಿ ಒಂದರ ಮೇಲೆ ಒಂದಾಗಿ ಮೂರು ಅಂತಸ್ತುಗಳನ್ನು ಮಾಡಬೇಕು.
  ena-ena: Lavɨla hunɨga hekɨlɨ agadɨ muji heŋ ulaŋ me viha uami. Viavɨla huva agadɨ
    madɨŋ limu limu sɨkasɨkan lalɨgua fɨhalɨmɨnaŋ uami. Huŋe hɨbɨ ivo ivo saŋ 50 senɨtamita
    valɨnaŋ hɨnim uami. Hameŋ lɨnaŋ abɨlu agaŋ huŋe hɨbɨ heŋ ivoubali uami. Hɨnihɨni
    hɨsɨŋ ulaŋ uvɨ me agɨladɨ avi ahica pam lamɨha uami. Mu mɨga fɨli heŋ lamɨha uami.
    Mu iahua alɨhaŋ heŋ lamɨha uami. Mu iahua sabɨ sɨbaŋ heŋ lamɨha uami. Lavɨla hunɨga
    hekɨlɨ agadɨ madɨŋ heŋ hɨbɨ lamɨha uami.
  tgo-tgo: U vakatha waŋgako vwatae ghaŋgolo le didivoro hap mita. U vakatha mbwaŋaŋgila
    e ghadidiye na u vakatha yavweto, bode yamoe na yavoro.
  yap-yap: Ma ga ngongliy e chigiy u daken, ma ga tay thilin e chigiy nge marichlen
    e barkow u baraba’ ngu baraba’ ni ragag nge meruk e inch. Ngam toy ni dalip thal
    e faraf u lan, ma ga tay ba mab u p’eyon.
  tet-tet: Soor roo nia. Malo soor no leet nosi kadidin leten, takseer roꞌa baluk
    ida. Faꞌe roo nia malo baa tetu tetek tolu. Hotu, malo odamatan ida baa roo sorin!
  hlt-MCSB: Lawng te imphu na saii vetih tlungyun te tah dong khat cup sak. Te phoeiah
    lawng kah a kaep ah thohka khueh lamtah a cuek, pabae neh pathum la saii.
  mdy-ETH: ዋኣፆ ካኣሚሎኮ ቶኦካ ማኣሪ ማዤ፤ ኮጮና ሳኮና ካኣማ ካሮኮ ፔቴ ዋዻ ኩሙዋ ቤሲ ሃሼ፤ ዋኣፆ ካኣሚሎኮ ዎሊ ዑፃ
    ዑፃ ሃይሦ ኩባ ዓኣያ ማሂ ማዣዖ ካሮ ጎኦቦ ዛሎና ማሂ ማዤ፤
  twi-ASANTE: Bɔ adaka no so. Ma ne ɔsorokɔ nyɛ bɛyɛ sɛ nsateakwaa dunwɔtwe. Fa ɛpono
    to adaka no nkyɛn, na yɛ nsamsoɔ mmiɛnsa; deɛ ɛdi ɛkan, deɛ ɛda ntam ne deɛ ɛwɔ
    soro.
  mwc-mwc: Ba wakana kana wadakupuna kairavina gawara 44 cm rubana, wadakupuna ba
    wakana kupuna basusi yai ke boterei. Matam keta nebanebanai ke terei ba batara
    tonu ke wosisi, gaburinai, basunai ba tepanai.
  bhl-bhl: Siw beem gelokolew ding dim e, ku elo kanelom mililbi kelokolew te! Ku
    kanelom ais kok gaktak so kasilokolew te! Kate, katiw e dolon mak em fian e ben
    kun em ki atew ke kolewoleka! Kolewko, siw beem tem e am alemsal mak gelolewka!
    Am mak e dak, am mak e mutuk, am mak e tikin te. Keko beli, siw beem yelem dulum
    be abisom makmak kalololewka!
  con-NTPO: Nane tres ppappaccove ñoñajan. Tsaocajepa'fa jin'fanga ventaname'qque
    ñoñajan enttinge metro attaja'suve. Toya'caen faefangayi fae rande sombo'ttive
    ñoñajan.
  eng-WEBU: You shall make a roof in the ship, and you shall finish it to a cubit
    upward. You shall set the door of the ship in its side. You shall make it with
    lower, second, and third levels.
  bnp-bnp: 'Na tahuna o hae a mapana roho na agarungu, nahea a mapana ge padoi liu
    a gagana. Ge tabuli a hini ge 5 mita. A tabekena agarungu ge tolu: ge polotano
    tara, na kurukuruna tara, ge polomeli tara. Na gagana tara o rua a hinebi.'
  wal-wal: markkabiyaassi kaaraa medhdha; kaaraappenne godaappe gidduwan issi wara
    gidiyaasaa kallo agga baya; penggiyaa markkabiyaassi miyyessaara kessa; markkabiyaa
    heezzu pooqe kessada keexxa.
  mgh-mgh: Upanke ithari ni upanke icanela nliko wo nuusu no moono mmoca ithari ni
    isiri yokalawa. Upanke nkhora nceresere ikalawa ni upanke ithari; waculu, iriyari
    ni vathi.
  acu-NT: Tura pata ainau tres najanata. Tura paantin ati tusam, wenurmau angkaakurincha
    yakí patanam nukukmaunmaya metro japchiri chingkiata. Tura kichik yantamen waaiti
    najanata.
  spa-PDDPT: Harás una claraboya al arca y la terminarás a 45 centímetros de la parte
    alta. Pondrás una puerta en un lado del arca, y le harás planta baja, segunda
    y tercera.
  gun-gun: 'Jovaive rupi rembokua ''rã meio metro yvatea rami. Kanoã rokẽrã ma ijyke
    re ''rã rejapo. Pyrõarã ma renhono ''rã mboapy: peteĩ iguy rupi, peteĩ hi''áry,
    ha''e rã amboae ma yvateve rupi.'
  agu-BL: Ej nin ox chup tzawulej tc'u'l yi jun barca'tz. Nin ba'n tzaban jun wentanu'
    tzak' yi tz'ujbil, tak'un me' war. Ej nin ba'n tzaban jun puert xlaj.
  eng-PEV: I want you to make a roof for that boat, but leave ½ a metre between the
    top of the walls and the roof, all around the top of the boat. And put a door
    in the side of the boat. And make 3 floors in the boat, one floor on the bottom
    and the other 2 floors upstairs.
  ilo-ULB: Atepam ti daong, ket leppasem daytoy nga addaan iti maysa a cubit ti kangatona
    manipud iti tapaw ti didingna. Mangikabilka iti ruangan iti sikigan ti daong ken
    mangaramidka iti akin-baba, maikadua, ken maikatlo a kadsaaranna.
  kpg-kpg: Heia di gahu tuatala di boodi, gei gi heia di gowaa e madangaholu maa walu
    ‘inch’ i mehanga di gahu tuatala mo nia baahi. Hauhia gi dolu ono hada, heia di
    bontai i di baahi.
  uig-ARA: كېمىنىڭ پېشايۋىنى ئاستىغا بىر ئوچۇقچىلىق ياسا، ئۇنىڭ ئېگىزلىكى بىر گەز
    بولسۇن؛ ئىشىكىنى كېمىنىڭ يېنىفا ئورۇنلاشتۇر؛ كېمىنى ئاستى، ئوتتۇرا ۋە ئۈستى قىلىپ
    ئۈچ قەۋەت ياسا.
  bsp-bsp: Məgbəpər ŋi tadareŋc, məsak kururu katin (mɛtər dacɔ) kəyɛfɛ nde kəroŋ
    haŋ nde dəkəpom, məwurɛ ŋi kumba kəsək, mədeŋər ŋi dɛk maas.
  bps-bps: Na nimoam i atafan, na i kdatah di bleng i atafan na i didingan malsigu.
    Na nimoam i satu takab di lohokan, na nimoam tlu kansad i saalan.
  mbs-mbs: Peg-atep ka kenyan, aw peg-inang ka te elet diyà te ampa aw atep taman
    te tengà mitro se kelangkaw niyan. Peg-inang ka te telo kunsad niyan aw sebad
    se lelebangan kidoen te ampa.
  tof-tof: Twól tónggapónke butankü. Kari kan, 44 sentimita, amgatke twól a gri, ibü
    aodó. Barrbün mamtae kabedó ingrinke, akó aüd paug balmelke but kugupidü - tüpana,
    ao, akó kwitana.
  sus-sus: I xa kunkui xunyi yailan, nɔngɔn ya keren xa lu kunkui xunyi nun kunkui
    dɛ kiri tagi. I xa naadɛ ti a sɛɛti keren ma. I xa a kui rabagan dɔxɔ saxan.»
  pon-2006: Wiahiong pwelengen warihmwen, oh nanpwungen pwelenge oh keile kan wehwe
    ieu en mie, me uwe ins 18. E pahn poasoake siluh, oh ke pahn wiahda wenihmw ehu
    ni pengepenge.
  jae-jae: Ômansaŋ waŋ tau ŋasalôm ma katam kapôêŋ ênêc lêsiŋŋa. Ôwa ŋalêlôm êkôc
    êna deŋ têlêac, deŋ ŋalabuŋa to deŋ êtu luagêcŋa ma deŋ êtu têlêacŋa.
  ksd-ksd: Una pait tika na mata na kalangar ta ra parau, ma na tur pit ika tika na
    malmalikun urama ra ul a pal; ma una pait ra matakilalat ta ra papar a parau;
    una pait ra parau i vartaun, a utul a pakana una pait.ia tana, tikai ra pia, ta
    ra tikai livuan ma ta ra tikai arama.
  tur-YTC: Gemide pencere de yapacaksın ve onu yukarıya doğru bir arşına tamamlayacaksın.
    Geminin kapısını yanına koyacaksın. Alt, ikinci ve üçüncü katlı seviyeler yapacaksın.
  bel-N: Зробіш вакно ў каўчэгу, і ў локаць скончыш яго ўгары. Уваход у каўчэг разьмесьціш
    з боку яго; ніжні, другі і трэці [паверхі] зробіш у ім.
  grc-BRENT: Ἐπισυνάγων ποιήσεις τὴν κιβωτὸν, καὶ εἰς πῆχυν συντελέσεις αὐτὴν ἄνωθεν·
    τὴν δὲ θύραν τῆς κιβωτοῦ ποιήσεις ἐκ πλαγίων· κατάγαια διώροφα καὶ τριώροφα ποιήσεις
    αὐτήν.
  ind-AYT: Buatlah jendela untuk bahtera itu dan selesaikanlah itu kira-kira sehasta
    dari atas. Pasanglah pintu bahtera di sisinya. Buatlah bahtera itu dengan geladak
    bawah, kedua, dan ketiga.
  lid-lid: Ano ou mwesekei ndruwi bolobon ma ka-un i loboho loke reu kudu aliy, ki
    winiya hanoh hahuw sentimita ma ka-un ale ki buku aliy. Ya ou mwesekei sarasar
    ki taloh ma ou atehei mada san kudu kabede ndron.
  eng-NNA: '@see-verse:GEN.006.015'
  nya-nya: Uchipangire denga ndi kuchimaliza ndi zenera la masentimita makumi asanu.
    Uyike khomo mʼmbali mwa chombocho ndi kupanga zipinda zosanjikana; chapansi, chapakati
    ndi chapamwamba.
  hrv-hrv: Na korablji načini otvor za svjetlo, završi ga jedan lakat od vrha. Vrata
    na korablji načini sa strane; neka ima donji, srednji i gornji kat.
  mps-mps: Nago te sip pedu nigilao. Tiali goli, te sip bulubadu paiabo ni name dabe
    augwali te pedu dologoba mu paigio. Menio. Te hap mita olo elalumainao, te ula
    tomoba asomainu. Te sip tomode be sela te tama tiwai sę yao, me deli aiyadu,
    me deli tomode, me deli ugwadu. Tama nago te me bogo badu te sip tomoba pabo sunumi
    me deli nigao.
  llg-llg: Tehuu tao ofak ndia mbunin titisan deman meter seselik esa no lindin. O
    baꞌe ofak ndia neu tadak telu lain neu. Boe ma, tao lelesu esa nai ofak boboan.
  tpi-tpi: Taim yu wokim rup bilong sip, yu no ken larim rup i pas olgeta long banis
    bilong sip. Nogat. Yu mas larim hap mita samting namel long rup na banis, bai
    lait i ken i go insait long sip. Yu mas wokim tripela plua o dek long dispela
    sip, wanpela daunbilo na wanpela namel na wanpela antap. Na yu mas wokim wanpela
    dua long banis.
  dan-1931: du skal anbringe Taget på Arken, og det skal ikke rage længer ud end én
    Alen fra oven; på Arkens Side skal du sætte Døren, og du skal indrette den med
    et nederste, et mellemste og et øverste Stokværk.
  vie-OVCB: Con trổ cửa sổ chung quanh tàu, cách mái 0,46 mét, và con đặt cửa ra vào
    bên hông tàu. Con cũng đóng sàn ngăn tàu làm ba tầng—tầng dưới, tầng giữa, và
    tầng trên.
  lbk-lbk: Atepam ya khab-em is khedwan si esa'y mitro nan enfet-akan nan chingching
    isnan atepna. Khomaeb ka is eneb is kasikigna ya khomaeb ka is ikadwa ya ikatlo
    ay grado.
  guj-2017: વહાણમાં છતથી એક હાથ નીચે બારી બનાવ. અને તું તેમાં નીચેનો, વચ્ચેનો તથા
    ઉપરનો એવા ત્રણ ખંડો બનાવ.
  byr-byr: '@see-verse:GEN.006.015'
  awx-awx: Tiwänä nomnäne gänangä mätekngä hap mita tewi kungapsok. Tiwän yolu gwenalä
    gwendu pahayo; yäpuline gwendu, bänäkänu gwendu, äwä nomnäne gwendu yang. Tikengä
    yämä däkä teyo.
  pon-2006A: Wiahiong pwelengen warihmwen, oh nanpwungen pwelenge oh keile kan wehwe
    ieu en mie, me uwe ins 18. E pahn poasoake siluh, oh ke pahn wiahda wenihmw ehu
    ni pengepenge.
  por-BRBSL: Você deverá fazer um teto no navio, e deverá terminá-lo com um côvado
    para cima. Você deverá colocar a porta do navio em seu lado. Você deverá fazê-la
    com os níveis inferior, segundo e terceiro.
  aly-aly: Arwerl ilperr-ilperr-rnemarl irrwerlengan arrerna! Anker-anem aperneyna
    kwaty aylpekerran. Altywerarl ntwa arrernetyek arriwan ampepekan. Iwerr ingwer-ampenyek
    arrerna aylpenhey-alhayntetyek. Rwem irrpety irrwerl-akert mpwara!
  cth-cth: Long lemphu na sak vaiteh, a lathueng lahoi dong touh kakaw lah hlalangaw
    na sak vaiteh, tapang koe lah tho na sak han. Apasuekpoung, apâhni hoi apâthum
    telah coung thum touh lah na sak han.
  twi-twi: Bɔ adaka no so. Ma ne sorokɔ nyɛ bɛyɛ sɛ nsateaa dunwɔtwe. Fa ɔpon to adaka
    no nkyɛn, na yɛ nsɛmso abiɛsa; nea edi kan, nea ɛda ntam ne nea ɛwɔ soro.
  hlt-hlt: Lawng te imphu na saii vetih tlungyun te tah dong khat cup sak. Te phoeiah
    lawng kah a kaep ah thohka khueh lamtah a cuek, pabae neh pathum la saii.
  tbz-SIM: Á tɛ̀ dɔ̀ɔ̀ kɛ́pĩ́ĩ́ ntipĩ́mpĩ́ntì nɛ̀ kumɑrí dɛ cuokɛ̀, kɛ̀ mɛfíè nní
    nfeí kɛ mɑ̀nnɛ̀ mɛ́tìrì kó dikéè. Kɑ̀ɑ keutɛ́ dibòrì tɛ píkù, kɛ́ɑ̃nnɛ́ timùmmùntì
    tìtɑ̃ɑ̃ti.
  msy-2020: Egh nɨ an siriamɨn ingartɨ, an siriam bar izighirɨ an mɨriam avan markɨ.
    Nɨ kurir siriam ko mɨriamɨn tongɨra toritam ateghtɨ, aruer angazangarim kurimɨn
    aven mangɨ. Egh nɨ ghuriar 3pla kurimɨn aven dar ingarigh, tam vazimɨn, tam arɨghara,
    egh tam pɨn. Egh tiar akam an mɨriamɨn an ingarigh.
  txq-txq: Ofak naa, taon kareredok. Tehuu reredok naa, naomba nai rarain meter seserik
    esa numa rindi lain mai. O baꞌe ofak naa dadi tadak telu. Boe ma tao lelesu esa
    nai ofak naa boboan.
  aaz-aaz: Mtefi bnao naan, ma mruip je mpaek hau ꞌbeen pisaꞌ. Mes mufreibaꞌ tefis
    naan on reꞌ mete steen es naꞌko ruip taan in fafon. Ho mbati bnao naan ktutaꞌ
    teun. Rarit ammoeꞌ eon es anbi in abnapan.
  dop-dop: Nɑ ń tʋlɩ-kʋɣʋ pǝtote kɛ mpiiŋ nɑɑlɛ kɛ lɔpʋtʋ luɣu tɛɛ nɑ nɔnɔɣɔ kɛ kʋ
    kɔŋkɔŋ tɑɑ. Nɑ ń lɑ-kʋɣʋ ɑtɛ nɑ ɩsɔ kutuluŋ kɛ tooso.
  azb-azb: 'Gəminin üstündən bir qulac aşağı pəncərə açarsan və qapısını yan tərəfdən
    qoyarsan. Gəminin üç mərtəbəsi olsun: biri altda, biri ortada, biri də üstdə.'
  eng-DBY: 'A light shalt thou make to the ark; and to a cubit high shalt thou finish
    it above. And the door of the ark shalt thou set in its side: [with] a lower,
    second, and third [story] shalt thou make it.'
  hin-2017: जहाज में एक खिड़की बनाना, और उसके एक हाथ ऊपर से उसकी छत बनाना, और जहाज
    की एक ओर एक द्वार रखना, और जहाज में पहला, दूसरा, तीसरा खण्ड बनाना।
  wol-KYG: Yettal mbaar, mu ko tiim, te nga àggle gaal gi, bàyyi lu tollook xasab
    diggante kéméj yi ak mbaar mi. Sàkkal ko bunt ci wet gi, te séddale ko ñetti néeg
    yu tegloo, benn ci suuf, benn ci digg bi ak benn ci kaw.
  swp-swp: Atohina eai tomlapaina abo u ginauri, kubita esega ewana eai u heohi; ake
    dedeana eai abo gudana u tore; eo matuna esau ubu eai, ewana eai isi helabuina
    eo hehaionana.
  bjr-bjr: Asaana qumeeqarana ameemaanai apootaana kaqi mariani 0.5 metre mariani.
    Sipa qaqaasanai firaa kooqi auquseenana sipa aundurai maqasaa tida rua, mina murufi
    qambaanai moo tida rua, mina maariqoo moo tida rua.
  eng-YLT: a window dost thou make for the ark, and unto a cubit thou dost restrain
    it from above; and the opening of the ark thou dost put in its side, — lower,
    second, and third [stories] dost thou make it.
  kne-kne: Amagem si toloy galado yan atpam ya taangam si 18 ay polgada. Man-amag
    ka abes pantew sin dingding na.
  wat-wat: Kudukudu kuna teweiya keta kawasasa kana niva 50 senitimita kuna teniya
    kudukudu keta fita kasi kawasasai ina fanakwaniuḡa. Waka niniunei kawa kuna fufuniya.
    Baionota tonusi kuna yonisiya — etana, sinefouna, keta sifuna.
  heg-NTPO: Tapa tihi laok se kapal la dapa. Mo bel tihi la, puti lail-liis steng
    meter deng tembok ka. Ku bating kapal la, daid hnoden tilu. Hidim tao hnita mes
    se kapal la blapas sa.
  ptu-ptu: Anna la umpapia tallu todo'na anna la umpapai, malangka'na indo papana
    la sasingkum umpellei hindinna. Anna la umba'bai dio sa'dena.
  bzd-NTPO: Kanò ki̱ u yuö́ka̱, erë kanò kkö̀ ki̱ iulat múa̱t metro sha̱böts. Kanò
    shu̱ blatö́ mañat kuö. Ñies iwékkö yuö́ et kanò spé mik shkowa̱ie kanò a̱.
  kwf-kwf: “Ma kaidaꞋi Ꞌoko saungaꞋinia na luma ana na faka neꞋeri, noaꞋa Ꞌoe kosi
    Ꞌodoa Ꞌi ninimana leleka ka dao Ꞌi gwaofana. ꞋOke alaꞋania ro bali ninimana ki
    ke Ꞌifi goꞋo Ꞌani. Gwauni ke raꞋe ka bolo faꞋinia taꞋi ꞋoiꞋa. ꞋOke saungaꞋinia
    uulu tatafe ki Ꞌi saena, ma Ꞌoko saungaꞋinia taꞋi sina maa Ꞌi ninimana.
  eng-WYC-2017: Thou shalt make a window in the ship, and thou shalt end the highness
    thereof in a cubit; soothly thou shalt set the door of the ship in the side beneath;
    thou shalt make solars or upper rooms, and places of three chambers in the ship.
  eng-WMBB: You shall make a roof in the ship, and you shall finish it to a cubit
    upward. You shall set the door of the ship in its side. You shall make it with
    lower, second, and third levels.
  spp-spp: 'Yapwɔgɔ yaa u na, maa mɛtɛrɛ taaga yaha yapwɔge ná batoŋi ŋkèreŋkii shwɔhɔl''e.
    Maa tajyìge yaa u ŋkère na, maa u yaa sankazuu: ɲwɔhɔbaga, niŋibaga ná nìɲibaga.'
  aey-aey: Hina jo qab naca qeih naca gemo fufu cebecha qahegan. Fufu cebec uqana
    ohis tec eu mita naha himec. Odimeg cebec eu wag qeihna qahegan. Wag eu uqana
    bahim ijed dunuh bacatca mudegan.
  urd-GVH: कश्ती की छत को यों बनाना कि उसके नीचे 18 इंच खुला रहे। एक तरफ़ दरवाज़ा
    हो, और उस की तीन मनज़िलें हों।
  djr-djr: Djäma bukuny, ga yaka gunguŋ galiny'. Bala'palany ŋorranhawuynydja djäma
    ḻurrkun', yurr mirithirra weyinkurrnha, waŋganydja ŋoylil, ga waŋganydja gaṉḏarrlil,
    ga waŋganydja garrwarlilnha. Ga dhurrwarany djäma gali'lila.
  rug-rug: Kaqu tavete nia vetu goi sa aka. Sa ululuna sa batu vetu koasa aka si keke
    ṉava, meke kaqu tavete turaṉae nia keke vuida goi, pude nuquru mae sa kalalasa,
    padana made ṉavulu made sentimita ulununa sa vuida. Mamu taveti tugo ka ṉeta pae
    voloso hatara pa korapana; mamu vekoa keke sasada pa keke kalina.
  gaz-gaz: Doonichaaf bantii dhundhuma tokko ol kaʼu hojjedhu; cinaacha isaa irrattis
    balbala baasi; kanas abbaa darbii sadii jechuunis kan gadii, kan gidduutii fi
    kan gubbaa godhii hojjedhu.
  fra-LSG: Tu feras à l’arche une fenêtre, que tu réduiras à une coudée en haut; tu
    établiras une porte sur le côté de l’arche; et tu construiras un étage inférieur,
    un second et un troisième.
  gnn-gnn: '@see-verse:GEN.006.015'
  yal-yal: I a xunna soon nafala. A xa dangu nɔngɔnna yɛɲa ma keden na. I a dɛɛn ti
    a dɛxɔn ma. I xa kunkin kuini taxun dɔxɔɲa ma saxan.”
  gum-gum: Incha arcane pøn itøniisraig mara, pala patsabsrøngurri pinag cincuenta
    centimetrosyuh pendanarrab pasrtrig cha. Incha mumay malømay køben kan yaskab
    pasrtrig cha.
  iou-iou: Täŋkaŋ pujiŋi peŋpäŋ, järapi täŋpipiŋ yäpmäŋ äroŋiri mänit kädetta bägup
    jopi haf mita ude piri gämoriken jop kaŋ irän. Täŋpäŋä järapi bämopiken yäma kubä
    kaŋ tä. Täŋpäŋ bukä yarä punin täŋkaŋ kubä gänaŋ umude kaŋ tä.
  haw-1868: 'He malamalama kau e hana''i ma ka halelana, a e hoopaa ia mea maluna
    ma ke kubita; a e kau oe i ka pukakomo o ka halelana ma kona paia: a he papalalo,
    me ka papawaena, a me ka papaluna kau e hana''i ma ia mea.'
  arb-NAV: وَاجْعَلْ لَهُ نَافِذَةً عَلَى انْخِفَاضِ ذِرَاعٍ (نَحْوَ خَمْسَةٍ وَأَرْبَعِينَ
    سَنْتِمِتْراً) مِنَ السَّقْفِ، وَبَاباً تُقِيمُهُ فِي جَانِبِهِ. وَلْيَكُنْ لِلْفُلْكِ
    طَوَابِقُ سُفْلِيَّةٌ وَمُتَوَسِّطَةٌ وَعُلْوِيَّةٌ.
  adz-adz: '@see-verse:GEN.006.015'
  ewe-ewe: Ɖe fesre mita afã ɖe xɔ gbagbã la te ƒo xlã aɖakaʋu la. Wɔ dzisasã etɔ̃,
    etetɔ, titinatɔ kple etametɔ ɖe aɖakaʋu la me, eye nàde ʋɔtru ɖeka tɔdziʋu la
    ƒe axadzi.
  nuy-nuy: Marri bawu-maṉdhii wumurrng arrwa-garrwar. Marri ama-ma-ngudhulmung-duj
    marri anuwaagu-yinyung anaarrwar, mana-ma-garrwa-garrwar-yinyung ana-wumurrng,
    anubani bawaarruyn, daju anggaawawalhii, aadanu aḻagaḻa mita anaarrwar-inyung
    marri ana-lhirribala-yinyung. Marri angguulaynbaj-gala ana-floor anggu-maṉdhina.
    Marri aynjaabugij anggu-burraa anu-dhawang.”
  eng-LEE: A window shalt thou make to the ark, and thou shalt finish it above, to
    be one cubit broad, and the door of the ark shalt thou set in the side thereof;
    with lower, second, and third stories shalt thou make it.
  dji-dji: Ga milak yirrpi kiri raymirrpmi ngidjirrkng ṉami, ga djabigi yirrpigi baṉim
    ḻurrkinmirri, ga warrngguwili biḻibiḻigili djarrpiṉdjingilgi ṉambiḏi. Miri bilapilang
    nyuni djamadjigi ngunung.
  gvn-gvn: '@see-verse:GEN.006.015'
  nna-nna: '@see-verse:GEN.006.015'
  asm-FB: জাহাজখনত এখন চালি বনাবা আৰু চালৰ পৰা তললৈ একহাত পর্যন্ত খিড়িকি কৰিবা আৰু
    জাহাজৰ কাষত দুৱাৰ ৰাখিবা; প্ৰথম, দ্বিতীয় আৰু তৃতীয় এনে তিনি তলাকৈ তাক নিৰ্ম্মাণ
    কৰিবা;
  sus-A: عِ شَ كُنكُي شُنيِ يَءِلَن، نْنفْن يَ كٍرٍن شَ لُ كُنكُي شُنيِ نُن كُنكُي
    دّ كِرِ تَفِ. عِ شَ نَادّ تِ عَ سّيتِ كٍرٍن مَ. عِ شَ عَ كُي رَبَفَن دْشْ سَشَن.»
  fra-SBL: Tu feras un toit dans le navire, et tu l'achèveras jusqu'à une coudée en
    haut. Tu placeras la porte du navire sur son côté. Tu le feras avec un premier,
    un deuxième et un troisième étage.
  hbo-hbo: צֹ֣הַר ׀ תַּעֲשֶׂ֣ה לַתֵּבָ֗ה וְאֶל־אַמָּה֙ תְּכַלֶ֣נָּה מִלְמַ֔עְלָה וּפֶ֥תַח
    הַתֵּבָ֖ה בְּצִדָּ֣הּ תָּשִׂ֑ים תַּחְתִּיִּ֛ם שְׁנִיִּ֥ם וּשְׁלִשִׁ֖ים תּֽ͏ַעֲשֶֽׂהָ׃
  shp-NTPO: Kimisha pekataya axon, bochiki ja wapóro peká nókoti, metro naponbekon
    ikain westíora ventanan awé; jainxon westíora xepótiribi awé.
  eng-WYCLIFFE: Thou schalt make a wyndow in the schip, and thou schalt ende the hiynesse
    therof in a cubite; sotheli thou schalt sette the dore of the schip in the side
    binethe; thou shalt make soleris and placis of thre chaumbris in the schip.
  piu-2006: '@see-verse:GEN.006.015'
  pjt-pjt: Munu minangka-tawara pauta katu kuḻu palyala, palu katu palyaṟa tjura tjukutjuku
    kantilytja katu panya katutjangka kantilytja nguṟurpa aḻa tjukutjuku para-ngaṟala
    waṉantjaku. Munu pauta unngu palyala ruuma katulkira katulkira maṉkurpa ngaṟanytjaku,
    munu pauta kultungka tuwa kutju palyala tjarpanytjaku.
  cwe-cwe: Utende chisuwili na chiwe mkono umwe hagati wa digulu maabaho ika lwivi
    ubanzi umwe, safina iwe na golofa nhatu.
  bgs-bgs: Atáppi nu tô arka, asta imu nu tô gukitan ka karamag madani tun ta atáp
    na tángngà ka metro tô kallayat. Imu nu ka tállu andana tô tun dalám asta sábbad
    sállat tô tun ta kilidan.
  kik-kik: Ũmĩgite igũrũ, no ũtigie buti ĩmwe na nuthu mwena wa igũrũ wa thingo. Wĩkĩre
    mũrango mwena-inĩ wa thabina, na ũmĩake ĩrĩ na ngoroba ya thĩ, na ya gatagatĩ,
    na ya igũrũ.
  ksr-ksr: Waareŋa mejugoŋ sopa ano waareŋ batugaranoŋ liligoŋ jeŋgenaŋ tintiŋa 44
    sentimiita (18 ins) ii kotoŋ mesaowa. Waŋgowaa uuta mosona uuta qaga, batuya ano
    dusiita karooŋ koloowu. Waŋgo naguya ii nemuŋaageŋ amba.
  omb-omb: Goin veie vin rovo goin vei na vulugi sugu gategale. Siu vin wawanga goin
    vei na matai turegigi lo mwararai akai toavaravara lo gai bibile lo lalangagi
    vuine, lo livugegi me gaitoligi lo ulugi.
  fra-NCL: Tu feras à l’arche une ouverture, à laquelle tu donneras une coudée depuis
    le toit ; tu établiras une porte sur le côté de l’arche, et tu feras un premier,
    un second et un troisième étage de cellules.
  cek-AK: Palong imphu to sah ah loe, na sak pacoengah dongto kasang thokbuem to pathlung
    ah; thokbuem sak hanah palong panak bangah pathlung ah loe, atlim koek asom, hnetto
    haih asom hoi asom thumto ah sah ah.
  xla-xla: Epedeme wa꞉ eme bodepo matle mosisi kokoloma tilimama eme isili tle mateka꞉pi
    medla tilimelepe. Epame kokoloma tlo koa seme dla tilipe. Epame koa dulu dla aya
    popoliyeleye dapahatlope hallepe. Haleta isili ikadepe dla, epalati haleta duka
    dla, epalati haleta di ikadepe dla hala dlepe.
  cuk-cuk: Ur ailapaa-nika be soboed, e-uas-urba e-yawagak-bipigwad achabogi urba
    be sioed, degine, e-dikarba yawagak be ogwisbaloed.
  uig-CYR: Кеминиң пешайвини астиға бир очуқчилиқ яса, униң егизлиги бир гәз болсун;
    ишигини кеминиң йенифа орунлаштур; кемини асти, оттура вә үсти қилип үч қәвәт
    яса.
  pma-pma: 'Hoite teni helin uriov en hap mita (½ m). Ka en out neim, kumon out toualien
    hetel: tai hel nesa, tai hel luhu, ka tai hel netan. Ka en valite, kumon voiteh
    hetas.'
  tel-2017: ఆ ఓడకు కిటికీ చేసి పైనుంచి కిందికి ఒక మూర దూరంలో దాన్ని బిగించాలి. ఓడకు
    ఒక పక్క తలుపు ఉంచాలి. మూడు అంతస్థులు ఉండేలా దాన్ని చెయ్యాలి.
  hat-BSA: Ou va fè yon fenèt pou lach la, fè l rive yon koude mwens ke wotè li. Konsa,
    plase pòt lach la rive sou de kote li yo. Fè li ak pi ba, dezyèm, avèk twazyèm
    etaj.
  bxh-bxh: Solasolana u tole lumalumana ai ubuna aꞌawana doha 45 sentimita yo hiti
    faihona u toledi, na edaꞌedana ai sadai u tole.
  kos-kos: Sunya oak uh, ac likiya sie masrol ma inch singoul oalkosr inmasrlon susu
    sacn ac sisken oak uh. Musai tuh in oasr twek tolu ac orala sie srungul an ke
    siska uh.
  hbo-WLC: צֹ֣הַר ׀ תַּֽעֲשֶׂ֣ה לַתֵּבָ֗ה וְאֶל־אַמָּה֙ תְּכַלֶ֣נָּה מִלְמַ֔עְלָה
    וּפֶ֥תַח הַתֵּבָ֖ה בְּצִדָּ֣הּ תָּשִׂ֑ים תַּחְתִּיִּ֛ם שְׁנִיִּ֥ם וּשְׁלִשִׁ֖ים
    תַּֽעֲשֶֽׂהָ׃
  ibo-ibo: Meere ụgbọ mmiri ahụ ihe e ji ekpuchi elu ya. Mekwa oghere ga-adị ọkara
    mita site nʼebe ihe mkpuchi elu ụgbọ mmiri ahụ gbadata. Tinye ọnụ ụzọ nʼakụkụ
    ụgbọ mmiri ahụ, ma rụọkwa okpukpu nkwasa atọ, nke ala ala, nke etiti na nke elu
    elu.
  ory-ory: ଉପରରୁ ଏକ ହାତ ଛାଡ଼ି ଝରକା କରିବ, ଆଉ ତହିଁର ପାର୍ଶ୍ୱରେ ଦ୍ୱାର ରଖିବ; ଆଉ ତହିଁର ପ୍ରଥମ,
    ଦ୍ୱିତୀୟ ଓ ତୃତୀୟ ତଳ ବନାଇବ।
  wmt-wmt: '@see-verse:GEN.006.015'
  chk-chk: Kopwe föri osun ewe waimw o likiti eu leni fan lefilen ewe os me etippan
    ükükün engol me walü inis. Kopwe pwal föri asamalapan lepekin. Epwe wor sässärin
    fan, sässärin lukalapan me sässärin won.
  ssd-ssd: Taŋamba ne funu tukula sulumba ŋgirpenu mbol ta tukul ndawa. Wai dagol
    ndindo burok waŋ laipmba pale le waŋ sinanu purfeŋnu minwa. Ŋgirpenu mbolŋge malaŋga
    wakeimba pale sulumba sinamŋge mbain armba kusa le waŋ sinanu keŋmba minwaig.
    Ande mbolŋge ande ŋgamuŋge ande ibeŋŋge minwaig.
  rop-rop: en yu garra meigim thribala rum langa det bout. Yu garra meigim lodanwan
    rum, midulwan rum en ontopwan rum, en yu garra pudum ruf langa det bout du, en
    yu garra libum gep olaran blanga windo, en yu garra meigim wanbala bigwan dowa
    langa said.
  mwf-2018: I da weyi tuwa nawathanu ngarra ngurru-re. I pelpith dupaknu i kunungingki
    pirrabekthaynu ngarra pelpith ngurru. I ngarra da weyi-ka da-ka perrkenkuneme
    dupaknu pepe numi-yu, i kanganu i kangkarl.
  ukr-1871: Просьвіт зробиш у ковчезї і зведеш його в локіть угорі; двері ж у ковчезї
    зробиш із боку, а житла у два і у три поверхи робити меш.
  eng-AOI: Make a roof for it, and all around the roof underneath leave a small space
    of 44 centimetres. You must make three layers, one on top of the other, and you
    must put a door in it too.
  yon-yon: Ari kuu widbed kebene. Motod amkan dore ateni dore wedkuyaa nuub yeman
    ambongko dingki bendom dore dingki birid dore mimo aande. Ambongko mimo motod
    wedyambed aande. Motod aom kuu ambib yiriyiib ariyiib ayoobmim ongme.
  bch-bch: Eao ga kado aea udud. Be oangga did, kado ga ila tung ngan oaga aea udud
    mao. Be eao manta tal aea batanga kauteta gadae ngan para ta irangrang ngan oaga
    ilolo meremere. Be gadudunga, kado aea patanonga tol, ede gadae, ede rabu, be
    ede pade gadio. Ta kado aea atama ede ikarkareai.
  deu-1951: Ein Fenster sollst du der Arche machen; bis zu einer Elle unterhalb des
    Daches darf es reichen; aber die Tür der Arche sollst du an ihre Seite setzen.
    Du sollst ihr ein unterstes, mittleres und oberstes Stockwerk machen.
  eng-JPS: A light shalt thou make to the ark, and to a cubit shalt thou finish it
    upward; and the door of the ark shalt thou set in the side thereof; with lower,
    second, and third stories shalt thou make it.
  ubr-ubr: Om wa tefan an guwi un yoyonin on men un iyamai insur kwakwan wa rewan
    engon in yafotai mes. Ab om 5 mita nanaba on masar uni kirir ato ratafin inar.
    Ato wa amonai ma an efan on engon ton uniyamen, tani on babanai, tani on basunai
    a tani on tefanai ato metewan on kaitamom sesebinai un yein.
  srp-1865: 'Pusti dosta svjetlosti u kovèeg; i krov mu svedi ozgo od lakta; i udari
    vrata kovèegu sa strane; i naèini ga na tri boja: donji, drugi i treæi.'
  lug-lug: 'Bw’oliba olizimba, waggulu oteekangayo akasolya nga kabika kimu kyakubiri
    ekya mita. Omulyango gwalyo oguteekanga mu mbiriizi zaalyo. Okolanga eryato lya
    kalinassatu, ery’emyaliiro: ogwa wansi n’ogwokubiri, n’ogwokusatu.'
  heb-heb: צהר תעשה לתבה ואל אמה תכלנה מלמעלה ופתח התבה בצדה תשים תחתים שנים ושלשים
    תעשה׃
  ben-IRV: আর তার ছাদের এক হাত নিচে জানালা তৈরী করে রাখবে ও জাহাজের পাশে দরজা রাখবে;
    তার প্রথম, দ্বিতীয় ও তৃতীয় তলা তৈরী করবে।
  pan-pan: ਤੂੰ ਕਿਸ਼ਤੀ ਵਿੱਚ ਇੱਕ ਖਿੜਕੀ ਬਣਾਈਂ ਅਤੇ ਉਸ ਦੇ ਇੱਕ ਹੱਥ ਉੱਪਰੋਂ ਉਸ ਦੀ ਛੱਤ ਬਣਾਈਂ
    ਅਤੇ ਕਿਸ਼ਤੀ ਦੇ ਇੱਕ ਪਾਸੇ ਇੱਕ ਦਰਵਾਜ਼ਾ ਬਣਾਈਂ ਅਤੇ ਉਸ ਦੀਆਂ ਤਿੰਨ ਮੰਜ਼ਲਾਂ ਬਣਾਈਂ।
  tkr-tkr: Gamıyne ooğançe sa xılekkum avud g'uly he'e. Mıgleked akka gixhxhe. Gamıyka
    avubna, yı'q'nekna, oona mərtaba vuxhecen.
  mwp-mwp: Thodh bal aymoene butanu a thoeri dekal a pasagud bangal aymoeyne apal
    a laganu, a dhadhabuth bangal wanane 44 sentimeter muynu thodhiya apiya.
  mya-JVB: အပေါ် ၌ လည်းအမိုး ကိုလုပ် ရမည်။ ထိုအမိုး အပေါ်အလယ်ချက်၌၊ ထိပ်အုပ်အနံတတောင်
    အကျယ် ရှိ စေရမည်။ သင်္ဘော နံ တစ်ဖက်၌ လည်း တံခါး ကို လုပ်ရမည်။ အောက် ဆင့်၊ အလယ်
    ဆင့်၊ အပေါ်ဆင့်ဟူ၍၊ သုံး ဆင့်ကိုလည်း ရှိ စေရမည်။
  tte-O: Pwatana ukwatoi yo kana magaga kana lalaki besiele 50 sentimita (cm) imiyamiya.
    Yo kana magaga ugite-sipwai kupei yo kana gamwa kupaisowai dedeina mena yo kalona
    mena kana nakanaka yaiyona kupaisowaili, yabo yauli mena, yabo luwaluwalina mena
    yo yabo kewana mena.
  tbg-tbg: Mintima autu vuru taiqa kera sipi qiatavata autu taiqa kera, qiata vira
    muntuvi auvahianta kia ekaara tinta karaitira, inaaraiqa hini mita qaqi kairaro
    ataa iarire. Avutaqi tainta vo autu tera, vira vuruvi tavaarana tainta vo autu
    tera, vira vuruvi ekaaraqaa tainta vo autu taane. Sipi vira hini taaqeni qenti
    vo aututaane.
  hmo-hmo: Lagatoi ena guhi do oi karaia, bona uindo, ena dobu 44 sentamita do oi
    karaia, guhi bona haba edia huanai. Sitori toi danu do oi karaia, bona iduara
    do oi karaia haba dekenai.
  ata-ata: Natulusou lasipi ne laxaꞌu loxo tani ꞌo, ia laxaꞌu ne uneꞌe utalo vaxa
    no lasipi paꞌupaꞌumolu uasi. Namuxaxu taiinu ilimaxu vile no nixi no laaxu xe
    no paꞌupaꞌumolu. No nano no tanu, la nasiaꞌu lavalataxu no nano loxo tani lavalata
    tatalu. Vile no lia, vile no nixi xe vile teitexi. Ukalu, la sou namuxaxu aitenga
    vilesisi no xalee vile.
  nfa-nfa: Èu tao èmu ètu dedha kapa na. Te ngaa paconga ca laa ai nèti kadidhi re
    dedha. Èu bagi kapa ne mi tèlu tadꞌa. Aa re karasa na, tao babèdho èci.
  urd-urd: और उस कश्ती में एक रौशनदान बनाना, और ऊपर से हाथ भर छोड़ कर उसे ख़त्म कर
    देना; और उस कश्ती का दरवाज़ा उसके पहलू में रखना; और उसमें तीन हिस्से बनाना निचला,
    दूसरा और तीसरा।
  rus-SYN: И сделай отверстие в ковчеге, и в локоть сведи его вверху, и дверь в ковчег
    сделай с боку его; устрой в нем нижнее, второе и третье жилье.
  cbt-NTPO: Naporahuaton, cara pa'cotë acotëquë'. Pëirapiranso ya'cari', miria mitro
    aquërinquë huintana acotëquë'. Ya'coananta', a'natëran acotëquë'.
  bqc-SIM: Pↄ́ku gópia, ní gupua to a lɛ́ zãnguo ń góo gã̀sĩsuu do. Ní a lɛ́
    bↄ a gbã̀tɛ̃ɛu, ní gópi kpaalɛ lɛɛ àaↄ̃ didiakↄ̃a.
  tcz-CHONGTHU: Kong innei chu bangkot hong inlang achunglam chu khap somle get in
    sem inlang kong abanga kotpi hong in lang, indan noi nung danni lhinna, chule
    dan thum lhinna geiya nasem ding ahi.
  mar-mar: तारवाला छतापासून सुमारे अठरा इंचावर एक खिडकी कर. तारवाच्या एका बाजूस दार
    ठेव आणि तारवाला खालचा, मधला व वरचा असे तीन मजले कर.
  tcs-tcs: Wen yu meke da rup blo da bigbot, no laue rup po pas gense said blo da
    bot, bat libe speis blo apmita melen da rup ane dem said blo da bot. Meke insaid
    lo da bigbot po gad tri dek, wan andanit ane nadawan melen ane nadawan antap.
    Ane pute wan doa lo said blo da bigbot.
  soq-soq: Waa iwa dewasane bela ita du iwa sawanauwo naga awopawa witaa uraupe ita
    kompa oso nosena rua daumawa ea. Tane du moawa waa sainape itua ita waa bedewe
    wanwan bolawa iono, sawano ita atowe dewamoa.”
  qub-qub: Ruranqui ishcay jana altusniyojta. Jananta gatashayqui chaquinpana pullan
    metru altutano uchcucunata ruranqui intëru cantupa tumarej. Büquipataga puncuntapis
    ruranqui.
  bqp-bqp: Ǹ gó pìi musu pápa, gbasa ǹ guforo tó a dagura gwe gã̀sãkuru do zaa a
    musu kpa. Ǹ gbà da gó pì kpado ǹ gó pì kɛ didikↄ̃ana lɛu aakↄ̃.
  hat-hat: W'a mete yon twati sou batiman an. W'a kite yon espas dizwit pous ant twati
    a ak rebò a. W'a louvri yon sèl pòt sou kote batiman an. W'a mete yon etaj anba,
    yon etaj nan mitan, yon etaj anwo.
  eng-BSB: You are to make a roof for the ark, finish its walls a cubit from the top,
    place a door in the side of the ark, and build lower, middle, and upper decks.
  tod-tod: Ɗa fiilɛ zosuʋɛ ɠɛ ba maazuʋɛ kavagi wu, é ɠaku ma, nii tiegɔi a ɠɛ ga
    mɛtɛlɛ ʋalisaamai liegɔi. Ɗa daaʋɛ ɠula kakamaʋɛ. Ɗa sangasoi lo suʋɛ, ma ʋɛlɛi
    ɠɛ ɓɔɠɔ maazu ga saʋagɔ.
  eng-WEBPB: You shall make a roof in the ship, and you shall finish it to a cubit
    upward. You shall set the door of the ship in its side. You shall make it with
    lower, second, and third levels.
  kbq-kbq: anagamu no amumpa tvaonte mago mitamofona agema'a hafu'a mita zasikana
    hagento. Magokaziga kaha hagentenka, ana ventemofo agu'afina ese nonki, anante
    nonki, agofetu nonki hunka kio.
  nhe-BL: Xijchihua nopa cuacanahua ica eyi pisos huan xijtlali se ventana nechca
    tlapamitl. Huan xijtlali se puerta ipan se lado.
  sps-sps: Nyi kat rom a tagaa rubong nan puak tsian to aya, san a tagaa rubong to
    aya, te gim non ma sopip fakap. Anyi fakei rom a fuan seir fapoopoan nan na tagaa
    rubong ana soopip. I gagon tana puak tsian, anyi kat rom a fopis a pan iny ka,
    isen putaa, isen fapoopoan ana mes i jias. Ana nyi te kat matai sobaa ririkin
    a puak tsian.
