verse: GEN.006.021
translations:
  mal-C: നിനക്കും അവയ്ക്കും വേണ്ടുന്ന സകലവിധ ഭക്ഷണസാധനങ്ങളും നീ ശേഖരിച്ചുവെക്കണം.
    അത് നിനക്കും അവയ്ക്കും ഭക്ഷണമായിരിക്കണം.”
  deu-TKW: Du aber beschaffe dir von jeder Art Speise, die genossen zu werden pflegt,
    und speichere sie bei dir auf, damit sie dir und ihnen zur Nahrung diene.
  lin-lin: Okozwa biloko ya kolia ya lolenge na lolenge mpe okobomba yango mpo ete
    ezala bilei na yo elongo na yango. »
  cbr-NT: '''Anan kamina kamabi ñu min piti ''imainun ñuinakaman pitiribi bitankëxun
    puruti ''ain, usa ''ain ka min piti ''imainun ñuina kaman pitiribi anu ''iti ''ikën.'
  eng-LSV: And you, take for yourself from all food that is eaten; and you have gathered
    [it] to yourself, and it has been for you and for them for food.”
  bmu-bmu: Mewöyök nanŋini aka nei, sömbup yuai pakpak yeŋön nemeaŋgö dop mönö numbu
    nene könaŋi könaŋi miwikŋaiba otoŋ qezaköba waŋgenöŋ alnöŋga kahaimök ahöma.”
  eng-GNV: 'And take thou with thee of all meate that is eaten: and thou shalt gather
    it to thee, that it may be meate for thee and for them.'
  eng-WEBSTER: And take thou to thee of all food that is eaten, and thou shalt gather
    it to thee; and it shall be for food for thee, and for them.
  nhw-BL: Nojquiya xijhuica mohuaya nochi tlamantli tlacualistli catli monequis anquicuase
    amojuanti huan nochi nopa tlapiyalme.”
  swh-ONEN: Utachukua kila aina ya chakula kitakacholiwa, na ukiweke akiba kama chakula
    kwa ajili yako na yao.”
  bba-bba: A mɑɑ dĩɑ ni bɑ rɑ di kpuro mɛnnɔ ɑ yi kpɑ nu ko wunɛ kɑ yɛɛ yin dĩɑnu.
  eng-KJVCPB: And take thou unto thee of all food that is eaten, and thou shalt gather
    it to thee; and it shall be for food for thee, and for them.
  cpy-cpy: Paayite eejatzi okaatzi rowaetari, powaantyaawo, otzimantyaari poyaari
    eeroka eejatzi tsimeripaeni.”
  mpx-mpx: I ola al aanan tomaha tomaha ona nu ahel ge nu bugul tukagil alomiyau ge
    bwasumu amiu.”
  wbp-wbp: Miyilki-jana kaji-manta nyuntu-nyanguku manu kuyu-kari kuyu-kariki. Miyiji
    maninjarla wuruly-yirraka kaninjarni pawurturla, ngulanya yungunkulu ngarni miyiji
    ngawarra-puruju.”
  luo-luo: Kaw kit chiemo duto monego cham kendo ikan-gi kaka chiembi kod mag-gi.”
  meu-meu: Aniani ḡaudia idau-idau iboudiai danu bavabi kau, oiamu bona idia adia.
  npi-ULB: खानलाई र भण्डरण गर्नलाई सबै किसिमका खानेकुराहरू जम्‍मा गर्नू, जुन तेरो
    र तिनीहरूका निम्‍ति आहारा हुनेछ ।”
  yor-yor: Mú onírúurú oúnjẹ wá sínú ọkọ̀, kí o pa wọ́n mọ́ fún jíjẹ gbogbo ẹ̀yin
    tí ẹ wà nínú ọkọ̀ àti ènìyàn àti ẹranko.”
  emp-NTPO: Idjab̶a cod̶i careabemada jʌrʌ peped̶a wagadua bãrãba maʌ̃ animarã bid̶a
    co panani carea.–
  ind-ind: Kamu juga harus membawa persediaan makanan untuk keluargamu dan untuk semua
    binatang itu. Simpanlah semuanya di dalam kapal.”
  pes-OPCB: همچنین خوراک کافی برای خود و برای تمام موجودات در کشتی ذخیره کن.»
  ssx-ssx: Kutupa ika꞉ ne make mo hoteke ba manuna꞉ make nolo peleme nemanu make mea
    pua꞉pa꞉peke leekeme.
  lcm-lcm: Na ku luk aiton kapa na ri mamain ta pok anim na ani keve manmanik ang.
    Asinong aro na pok ang asi aiveven.”
  aer-aer: Unte merne arrpenheke-arrpenhe itnekenhe arrekantherrenhe-arrpe-arlke ingkirrekeke
    apurtelhe-iletyeke boat ikwerele atnyenemele, kwatye urewele-arle ahelhe arrpe-anenhe
    arterlenge, arrantherre ingkirrekele boat kwenele merne arlkwetyeke atnyenetyenhe.”
  tgl-ULB: Tipunin mo para sa sarili mo ang bawat uri ng pagkaing makakain at itabi
    ito, para maging pagkain para sa iyo at sa kanila.”
  nop-nop: Tiŋa nanaŋe nanandok u be u hatak tuwolit ugamali bopneeŋ muwage maaneŋ
    boiwaaŋ. Kaŋ wondi da be, bee kale bagi heki hide’walaŋ hatihati ulihiwaak.”
  kca-kca: Нӑӈ пӑ ар сыр ԓэвпәс ўйа, мўй хŏрпи мосәԓ, пӑ нӑӈ хŏщайән сопасԓы; щит
    нӑӈена пӑ ԓывиԓаԓа ԓэтŏта питәԓ».
  cbu-NT: Mishat, watungasheem pshtangtamcha maacheemi chinuzeem maritamaama, tárangiya
    Apanlli Noweetsi.
  hui-hui: Ani buwa tininaga tomo nolenebi ema bialu piaga uruninaga tomo karulape
    nalu berelobi tíni nagane alego iba taluha bu ngelalimu, lalu lamini.
  wrs-wrs: Wo yeoa inneoa indakondana os meilna vinvm, pevnam, tuawanam, tatanam,
    dom hlewuvulm botmeram.
  mya-mya: သင်​တို့​နှင့်​တိရစ္ဆာန်​များ​အ​တွက်​အ​စား အ​စာ​အ​မျိုး​မျိုး​ကို​ယူ​ဆောင်​လော့''
    ဟု မိန့်​တော်​မူ​၏။-
  cbi-NTPO: Tsenmin titi famuñu bain juntsa vee vee deka' uukaade, tsenmee naa ñulla
    chachilla bain, naa animaala bain fikenuu tananudetsu, timi.
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་དང་དེ་དག་གི་ཟས་སུ་བཟའ་ཆས་སྣ་ཚོགས་གསོག་པར་གྱིས་ཤིག་ཅེས་གསུངས༌སོ།།
  wsk-wsk: Ale na inang duap duap, nenenga mu se, buruk kausik inangnang nunga, mu
    karogotala gi ale ilu biguwur ale galung bo ningi tugumko.”
  kkl-kkl: A'unap lebe aroba tanekoapti telamluloma maiknoro tobongkalulam,” aro ambarogha
    sunsunum uro uaog.
  sna-sna: Unofanira kutora zvokudya zvamarudzi ose zvinofanira kudyiwa ugozvichengeta
    kuti zvigova zvokudya zvako nezvazvo.”
  spa-BLM: Toma contigo algo de todo lo que se come, y recógelo para ti, y te servirá
    de alimento a ti y a ellos.”
  beu-beu: Bot naba ba bisa adang angu, aana malekang akumpul, senge emangpi baning
    kampal angu maso, aulange metma iimod ening, bot metma binanta ang naung di imod
    ening.”
  cac-cac: Ol a molancanoch jantac tas ol vajoc, yic vach' ay tas tze va yed' tas
    sva noc', xchi Dios d'a vin̈aj Noé chi'.
  swh-ULB: Kusanya kila aina ya chakula kinacholiwa kwa ajili yako na ukitunze, ili
    kwamba viwe chakula chako na chao.”
  bel-bel: А ты вазьмі сабе ўсякай ежы, якою кормяцца, і зьбяры да сябе; і будзе яна
    табе і ім ежаю.
  wed-wed: Ma lam taputapunei ava ma vaia da taumi ma ḡamoḡamo aubaii.”
  deu-ELBBK: Und du, nimm dir von aller Speise, die gegessen wird, und sammle sie
    bei dir auf, dass sie dir und ihnen zur Nahrung sei.
  mbb-OT: Ne sikew, kinahanglan he idseled nu zaan is minsan hengkey he kelasi te
    egkeenen su wey zuen egkeenen niw, wey egkeenen daan te menge langgam wey menge
    keranapranap.”
  msc-msc: I ye damunun fen su bɛɛ do ta ka a lamara i fɛ kulunba kɔndɔ. Wo ri kɛ
    balo ri ile ni woilu yɛ.»
  mal-2015: നീയോ സകലഭക്ഷണസാധനങ്ങളിൽനിന്നും വേണ്ടുന്നതു എടുത്തു സംഗ്രഹിച്ചുകൊള്ളേണം;
    അതു നിനക്കും അവെക്കും ആഹാരമായിരിക്കേണം.
  tuo-NT: Tojo nicã mʉꞌʉ tiwʉpʉ nígʉ̃ baꞌatjere miaña. Na waꞌicʉrã baꞌatje quẽꞌrãrẽ
    miaña”, nicʉ niwĩ Õꞌacʉ̃.
  gup-gup: Dja mak manme yika manbu manbubuyika rowk, dja yikarekurrmen, manbu ngudda
    ngurringun dja mak bedda mayh kabirringun.”
  met-met: Baing ung (g)oxop anginga xangxana mala ranguaung, saing uhaxurudi wagia,
    bu disok angingadi mang xaung mading.”
  gvs-gvs: Go kom sem kūna awoinu tamo tamo maniyedi kukabīdi kumēdi dedeogayana goi
    kudodōidi. Moe kom mam bodao avami be nakae yoguyogu be mánuwo avadi.’
  rmc-rmc: Skide tuke upre savoro chaben, so pes del te chal, a odthov oda prekal
    tu the prekal lende.“
  nlg-nlg: Mo ko lavighi na lei vata ni vanga tana vaka vanigho ighoe ma nimua na
    binaboli mana lei maumanu mana lei manu.
  dgr-DOGNT: T'asìı ts'edèe hazǫǫ̀ xàɂaa edexè anele. Eyı weghǫ shèahzhe eyıts'ǫ tıts'aàdìı
    sı gıghǫ shèzhe ha edexè wek'èı̨dì,” Nǫ̀htsı̨ hadıì Noah ts'ǫ̀ goı̨de.
  pes-OPV: و از هر آذوقه‌ای که خورده شود، بگیر و نزد خود ذخیره نما تابرای تو و آنها
    خوراک باشد.»
  ron-1924: Ши ту я-ць дин тоате букателе каре се мэнынкэ ши фэ-ць меринде дин еле,
    ка сэ-ць служяскэ де хранэ цие ши лор.”
  aui-aui: Bi kate kam bogaebogae kunuwana kiiravimve, yam rakaraka, da ribiribi tupadi
    kiiravidiye.”
  ben-OBCV: তোমাদের ও তাদের সকলের খাদ্যরূপে তোমাকে সব ধরনের খাদ্যদ্রব্য মজুত করতে
    হবে।”
  lex-lex: Muwoka-mule'ega ya'ana-yemnu maka rimormiori ra'ana-remnu nor wutga maka
    nhiuri-wnia'ana ra'ana-remnu.
  rgu-rgu: O muste muni nanaa rupaꞌ ara, leo ofaꞌ a daleꞌ neu, soaneuꞌ emi, ma soaneuꞌ
    banda-manuꞌ ara.”
  som-som: Cuntada la cuno oo dhanna qaado, oo kulligeed ururso oo waxay idiin noqon
    doontaa cunto, adiga iyo iyagaba.
  lat-VUC: 'Tolles igitur tecum ex omnibus escis, quæ mandi possunt, et comportabis
    apud te: et erunt tam tibi, quam illis in cibum.'
  aoi-aoi: Biya ku-wilyakiname-ka aninga, engka iya engka aninga nungkwurra-langwi-yada
    akwa ngawa yuwurrakakina-langwi-yada yinungungwangba-murriya akwa wurruwurrakakina-langwi-yada
    wurrajija-murriya,” ni-yama nakina Neningikarrawara Nawu-wa-da.
  eng-ASVBT: And take thou unto thee of all food that is eaten, and gather it to thee;
    and it shall be for food for thee, and for them.
  mna-mna: Mi yo kini matakiŋa ta boozomen mi ur lela wooŋgo be iwe niomŋan zin mbili
    mi koroŋ munmun ta boozomen koyom kini.”
  ita-1885: E tu, prenditi di ogni cibo che si mangia, ed accoglilo appresso a te;
    acciocchè sia a te ed a quegli animali per cibo.
  eng-LXXUP: And thou shalt take to thyself of all kinds of food which ye eat, and
    thou shalt gather them to thyself, and it shall be for thee and them to eat.
  eng-ULB: Gather for yourself every kind of food that is eaten and store it, so that
    it will be food for you and for them.”
  spa-VBL: Lleva contigo toda clase de alimentos y almacénala para que tú y los animales
    tengan suficiente para comer”.
  fra-_FOB: Et toi, prends de tout aliment qui se mange, et fais-en provision par-devers
    toi, afin que cela te serve de nourriture ainsi qu'à eux.
  mal-mal: നീയോ സകലഭക്ഷണസാധനങ്ങളിൽനിന്നും വേണ്ടുന്നത് എടുത്ത് ശേഖരിച്ചുകൊള്ളേണം; അത്
    നിനക്കും അവയ്ക്കും ആഹാരമായിരിക്കേണം”.
  lit-lit: Taip pat pasiimk visokio valgomo maisto ir susikrauk pas save. Ir tai bus
    maistas tau ir jiems.“
  urd-GVR: Jo bhī ḳhurāk darkār hai use apne aur un ke lie jamā karke kashtī meṅ mahfūz
    kar lenā.”
  suz-BL: मिनु इन कली, मार मार जचा ब्‍वचा ओंइशा, उप्‍शा वोतो। मेको इन कली नु मेको
    आन कली जचा थोव़क दुम्‍ब” दे परमप्रभुमी नोआह कली अरेवा बाक्‍त।
  ita-1927: E tu prenditi d’ogni cibo che si mangia, e fattene provvista, perché serva
    di nutrimento a te e a loro”.
  ckb-ckb: تۆش بۆ خۆت لە هەموو جۆرە خواردنێکی گونجاو ببە و لەلای خۆت کۆی بکەرەوە،
    تاکو ببێتە خواردنی خۆت و ئەوان.»
  eng-BBE: And make a store of every sort of food for yourself and them.
  crx-NTPO: '''Ink''ez ndai la ''ut''alh-i ts''iyawh, tan''ulh-i ts''iyawh be ''onlelh,
    ''i ts''iyawh ''ulhonlelh. ''I la ooh''alh nyun ''ink''ez ndi khuna-i cha.”'
  kan-OKCV: ನೀನು, ಎಲ್ಲ ವಿಧವಾದ ಆಹಾರ ಪದಾರ್ಥಗಳನ್ನು ಕೂಡಿಸಿಡಬೇಕು. ಅದು ನಿಮಗೂ ಮತ್ತು ಪ್ರಾಣಿಗಳಿಗೂ
    ಆಹಾರವಾಗಿರಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ro kuke nine ire binobino fanu ijiebuo ro jone ja ikinu karidufuo ijene
    karina ijia ajiano kuae.
  tam-2017: உனக்கும் அவைகளுக்கும் ஆகாரமாகப் பலவித உணவுப்பொருட்களையும் சேர்த்து, உன்னிடத்தில்
    வைத்துக்கொள்” என்றார்.
  spa-RV-1909: Y toma contigo de toda vianda que se come, y allégala á ti; servirá
    de alimento para ti y para ellos.
  ron-BTF: Şi ia la tine din toată mâncarea care se mănâncă şi strânge-o la tine şi
    va fi mâncare pentru tine şi pentru ele.
  eng-WEBP: Take with you some of all food that is eaten, and gather it to yourself;
    and it will be for food for you, and for them.”
  eng-FBV: Take all kinds of food with you too. Store it so you and the animals will
    have enough to eat.”
  nld-1939: Ge moet u ook van alle eetbare spijzen voorzien, en die meenemen, om u
    en hun tot voedsel te dienen.
  nch-BL: Nojquiya xijhuica mohuaya nochi tamanti tacualisti cati monequis anquicuase
    amojuanti huan nochi nopa tapiyalme.”
  tfr-NTPO: Dl̈i tö̃s l̇l̇ërba pogo, ga jem sös bomi tjok, e bomi kong, e öng, äya
    kjl̈oshko so, sënwa tjeng l̈i kong bakoe» l̈e.
  vie-1934: Lại, ngươi hãy lấy các thứ đồ ăn đem theo, đặng để dành làm lương thực
    cho ngươi và các loài đó.
  hin-CV: और खाने के लिए सब प्रकार का भोजन रखना, जो सबके लिए होगा.”
  eng-OURB: Take with you of all food that is eaten, and gather it to yourself; and
    it will be for food for you, and for them.”
  spa-BES: Y haz una reserva de toda clase de alimentos para ti y para ellos.
  tdx-tdx: Fonga añandeso ze karaza-mahakama le atontono ho azo, ho kamae’ areo vaho
    ho hàne’ iareo.
  vid-vid: Kahi uhole vilyo vyeng'ha vilinguligwa, uwiche kwa mbuli ya chilyo cha
    hemwe na vilumbigwe avyo.”
  pwg-pwg: Ma vavai bogii ma bogiiyai tami kubiimi ma bade ghamoghamo kubiisi koyuna
    da waka kamonai kovovidaburana. Tuna tepanai kona makai.”
  eng-OKE: And thou, take with thee of all food which is eaten, and gather to be with
    thee; and it shall be for thee and for them to eat.
  tha-KJV: เจ้​าจงหาอาหารทุกอย่างที่กินได้ และสะสมไว้สำหรับเจ้า และมันจะเป็นอาหารสำหรับเจ้าและสัตว์​ทั้งปวง​”
  por-BR-2018: E toma contigo de toda comida que se come, e traga-a a ti; servirá
    de alimento para ti e para eles.
  bco-bco: A꞉la꞉ta꞉ga꞉ ma꞉no꞉ ko꞉li ko꞉lilo꞉ gilo꞉ ma꞉no꞉wo꞉lo꞉, no꞉ ko꞉li ko꞉lilo꞉wa꞉lo
    ma꞉no꞉wo꞉lo꞉, tambo kegenelia꞉ga꞉ dia꞉ta꞉bi.”
  deu-ELO: Und du, nimm dir von aller Speise, die gegessen wird und sammle sie bei
    dir auf, daß sie dir und ihnen zur Nahrung sei.
  ktm-ktm: Pe okun song handrai pe handrai, ana’ oduu ndramat, pe ana’ su ka-an pe
    nenka-an yi.”
  caa-caa: Y morojsenic tuqꞌuic tuqꞌuic lo que ucꞌani tuaꞌ icꞌuxi nox, y morojsenic
    ubꞌan tunor lo que ucꞌani tuaꞌ ucꞌuxiobꞌ e sian animalobꞌ y chꞌujbꞌanic tunor
    era tama e barco”, che e Dios.
  eng-WYC-2018: Therefore thou shalt take with thee of all meats that may be eaten,
    and thou shalt bear together at thee, and those shall be as well to thee as to
    the beasts into meat. (And so thou shalt take with thee all kinds of food that
    can be eaten, and thou shalt carry it all with thee, and this shall be food for
    thee, and for the beasts.)
  epo-epo: Kaj vi prenu al vi el ĉiuj manĝaĵoj, kiuj estas manĝataj, kaj kolektu al
    vi; kaj ĝi estu por vi kaj por ili por manĝi.
  uig-PIN: Ɵzüng wǝ ularning ozuⱪluⱪi üqün ⱨǝrhil yemǝkliklǝrdin elip, yeningƣa ƣǝmligin,
    — dedi.
  beo-beo: Ha:i manu liligi huluane amola, di amola osobo bagade ohe fi huluane moma:ne,
    amo gilisima.
  tpi-OTNT: Na yu mas kisim olgeta kain samting bilong kaikai na putim long sip. Bai
    yupela wantaim ol animal na pisin i ken kaikai long en.”
  hau-SA: Za ka ɗauki kowane irin abinci wanda za a ci, ka adana don yă zama abincinka
    da nasu.”
  udu-udu: Wakan /e mini ḵala ris tonṯe/ ’baar kun ’kona e ki she/ ki she/ uni kun
    shwanu mo, dhali dhuyi uni themes mo, dhali a’di midi ta tonṯe/ jin minu mii ki
    /e mmoshwa mo dhali gom uni mo.
  uig-LAT: Özüng we ularning ozuqluqi üchün herxil yémekliklerdin élip, yéninggha
    ghemligin, — dédi.
  nde-nde: Kumele uthathe yonke imihlobo yokudla okuzadliwa, ukulondolozele wena kanye
    lazo.”
  ton-ton: Pea ke toʻo kiate koe ʻi he meʻakai kotoa pē ʻoku kai, pea te ke tānaki
