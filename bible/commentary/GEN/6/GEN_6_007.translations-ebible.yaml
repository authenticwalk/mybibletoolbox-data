    അനുതപിക്കുന്നു” എന്നു യഹോവ അരുളിച്ചെയ്തു.
  lit-lit: 'Ir VIEŠPATS tarė: „Aš pragaišinsiu žmogų, kurį sukūriau, nuo žemės paviršiaus,
