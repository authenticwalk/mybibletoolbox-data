verse: GEN.006.007
translations:
  mal-C: “ഞാൻ സൃഷ്ടിച്ച മനുഷ്യവംശത്തെ—മനുഷ്യരെയും മൃഗങ്ങളെയും നിലത്ത് ഇഴയുന്ന ജന്തുക്കളെയും
    ആകാശത്തിലെ പക്ഷികളെയും—ഭൂമുഖത്തുനിന്നു തുടച്ചുനീക്കും; അവയെ ഉണ്ടാക്കിയതിൽ ഞാൻ
    ദുഃഖിക്കുന്നു” എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Da sprach Jahwe: Ich will die Menschen, die ich geschaffen habe, hinwegtilgen
    von der Erde, sowohl die Menschen, als das Vieh, das Gewürm und die Vögel des
    Himmels; denn es reut mich, daß ich sie geschaffen habe.'
  lin-lin: 'Boye Yawe alobaki : « Nakosilisa koboma kati na mokili bato oyo nakelaki ;
    solo, nakosilisa koboma bato kino na bibwele, na bandeke ya likolo mpe na bikelamu
    oyo etambolaka na libumu kati na mokili, pamba te nabongoli makanisi na Ngai na
    ndenge nakelaki bango. »'
  cbr-NT: 'kiakëxa: ''Ën uniokë ënë menu ''ikë unikama kana këñuti ''ain, ''imainun
    kana kamabi ñuina a ''arakakë, ''imainun men niríkë ñukama, ñuina pëchiñu akama.
    ¡''Ën uniokë ñukama ''aisamakëbë kana sinanan!'
  eng-LSV: And YHWH says, “I wipe away man whom I have created from off the face of
    the ground, from man to beast, to creeping thing, and to bird of the heavens,
    for I have regretted that I have made them.”
  bmu-bmu: 'Mewö möta mala keu kewö jiyök: “Ambazip miwikŋaim eŋgiali, nöŋön mönö
    mi gölmenöhök qeteköm eŋgimam. Ambazip, mirigö sömbupŋi, yuai bapŋinan köla ölölöŋgömakzei
    aka könakembagö neiŋi mi miwikŋaim eŋgialaŋgöra möt bölim aŋguba mi mönö qeköm
    eŋgimam.”'
  eng-GNV: 'Therefore ye Lord said, I will destroy from the earth the man, whom I
    haue created, from man to beast, to the creeping thing, and to the foule of the
    heauen: for I repent that I haue made them.'
  eng-WEBSTER: And the LORD said, I will destroy man whom I have created, from the
    face of the earth, both man and beast, and the creeping animal, and the fowls
    of the air; for I repent that I have made them.
  nhw-BL: 'Huan TOTECO quiijto: “Niquinpolihuiltis masehualme catli niquinsencajtoc
    ipan tlaltipactli. Nojquiya niquinmictis nochi tlapiyalme, totome huan catli mohuahuatatzaj
    tlalchi. Nimotequipachohua huan nimoilhuía: ¿Para tlen niquinsencajqui?”'
  swh-ONEN: Kwa hiyo Bwana akasema, “Nitamfutilia mbali mwanadamu niliyemuumba kutoka
    kwenye uso wa dunia, wanadamu na wanyama, pamoja na viumbe vitambaavyo na ndege
    wa angani. Kwa maana nasikitika kuwaumba.”
  bba-bba: Mɑ u nɛɛ, wi, u koo kpuro kpeerɑsiɑwɑ hɑnduniɑ sɔɔn di, sɑɑ tɔnun min di
    n kɑ ɡirɑri yɛɛyɔ yi yi rɑ sĩ kɑ yi yi rɑ kɑbiri kɑ ɡunɔsu. Domi win nukurɑ sɑnkirɑ
    yèn sɔ̃ u yebɑ kpuro tɑkɑ kuɑ.
  eng-KJVCPB: And the Lord said, I will destroy man whom I have created from the face
    of the earth; both man, and beast, and the creeping thing, and the fowls of the
    air; for it repenteth me that I have made them.
  cpy-cpy: 'Ikantanaki: “Otzimatye nothonkaeri atziripaeni ikaatzi nowetsikakiri kepatsiki,
    ari noshiyakahaeri antamiweripaeni, anashiyitachari, shiwankiripaeni. Antawo okatsitzimoneentakina
    nowetsikawitakarira.”'
  mpx-mpx: Yaka i ba, “Gamagalau bolo ya ginolil, avaliyau bwasumu bolo hi nawanawa,
    bolo hi yawayawal ge bolo hi youyou, gegewel na pwamowasel. Nuwau i nak te ibwe
    ge ya ginolil.”
  wbp-wbp: Yapa yangka kujarna-jana nyurru-wiyi ngurrju-manu, ngulaju kapurna-jana
    muku pinyi. Manu jurlpu, puluku, manu kuja kalu nyiyarningkijarra warru wapa manu
    warru kiripi-kanyi, ngulaju kapurna-jana muku riwarri-mani. Kujarlaju karna-jana
    mari-jala nyina ngurrju-maninja-warnuku.”
  luo-luo: Kuom mano Jehova Nyasaye nowacho niya, “Abiro nego dhano duto masechweyo
    e wangʼ piny kaachiel gi le kod gik mamol duto kod winy mafuyo e kor polo nimar
    dine ber ka dine ok achweyogi.”
  meu-meu: Bena Iehova eto, Taunimanima, na karaia ḡauna, na tanobada kopina amo baina
    abia oho; oibe, taunimanima bona boroma bona tano ai e raumu ḡaudia bona atai
    manudia danu; badina be na helalomu, na havaridia dainai.
  npi-ULB: यसैले परमप्रभुले भन्‍नुभयो, “मैले सृष्‍टि गरेका मानव-जातिलाई पृथ्वीको सतहबाट
    नामेट पार्नेछु; मानव-जाति र ठुला-ठुला जनावरहरू, घस्रने जन्तुहरू र आकाशमा उड्ने
    पक्षीहरू सबैलाई नमाेट पार्नेछु, किनकि तिनीहरूलाई बनाएकोमा म दुःखित छु ।”
  yor-yor: Nítorí náà, Olúwa wí pé, “Èmi yóò pa ènìyàn tí mo ti dá run kúrò lórí ilẹ̀,
    ènìyàn àti ẹranko, àti ohun tí ń rákò, àti ẹyẹ ojú ọ̀run, nítorí inú mi bàjẹ́
    pé mo ti dá wọn.”
  emp-NTPO: 'Nãwã crĩchasia: “Mʌ̃a ẽberãrãda, animarãda, animarã ãdji jãne wãbadada,
    ĩbana sid̶a jũma jõbiya. Mʌ̃a ãdjira od̶aẽ́bara biara b̶acasia.”'
  ind-ind: Berkatalah TUHAN, “Aku akan memusnahkan seluruh manusia, binatang berkaki
    empat, binatang melata, binatang merayap, dan burung-burung. Tidak akan ada satu
    pun yang tertinggal dari segala yang masih hidup di atas bumi. Aku sangat menyesal
    karena sudah menciptakan semua makhluk hidup itu.”
  pes-OPCB: 'پس خداوند فرمود: «من نسل بشر را که آفریده‌ام از روی زمین محو می‌کنم.
    حتی چارپایان و خزندگان و پرندگان را نیز از بین می‌برم، زیرا از آفریدن آنها متأسف
    شدم.»'
  ssx-ssx: I̱ma꞉ do wepolo wanda꞉hali make hotekemanu make bamanu make paeyaota꞉ I̱ma꞉
    kone homena꞉ lia baalueke laa I̱ma꞉ta꞉ pa ekipeke wepia polope leekeme.
  lcm-lcm: Asukang vang na kala antok ta, “Naka mus suai luai ani vap ke natala asinong
    iria pelek na kuli rina ke. Na saka keve manmanik an, na riria kapa kipo palis
    ta vingaria kuli vunep, aongos si raung suai. Ri mani i nei pangau kapa asi daung.
    Napo mamakus ta natala asinong na keve bil ke e kuli rina.”
  aer-aer: Re imerte angkemele, “Ayenge arratye alhwarrpe anthurre anteme-arle Tharle
    itnenhene ingkirreke aknganeke-iperrenge. The tyerrtye ingkirreke atwetyenhe tharle
    mpwareke. The kere ingkirreke atwetyenhe apmere ahelhe nhenhele-arle anerrirremeke,
    kere ingkirreke, arrentye akweke areye, thipe ingkirreke alkere-arle unthentye
    akngerre areye-arlke. The nhenhe mpwaretyenhe tyerrtye yanhe areyele-arle ayenge
    alhwarrpele-antherlenge anthurre. Itne akurne akwete mpwarerlte-anemele.”
  tgl-ULB: Kaya sinabi ni Yahweh, “Lilipulin ko ang sangkatauhang nilikha ko mula
    sa ibabaw ng mundo; kapwa ang sangkatauhan at ang higit na malalaking mga hayop,
    at gumagapang na mga bagay sa lupa at mga ibon sa kalangitan, dahil pinagsisihan
    kong ginawa ko sila.”
  nop-nop: Unduŋ doktiŋa Wapumdi indiŋ yoguk, “Meeniŋ yehitubumintagut hogohoghok
    yehitubuliwe tibene liwedapmaŋ tineeŋ. Kwet foloŋ kotigoŋ mu hatineeŋ. Kale eŋ
    kaleŋgiŋgiŋ eŋ bagi eŋ nemenemek wanakaŋ hogohogk liwedapmaneeŋ.” Kaŋ Wapum ne
    adi maŋgoŋde yehitubumintagut yoŋa welemulap wapum nadiguk.
  kca-kca: 'Турәм Куща йастәс: «Мўвән уԓты Ма тыйәԓтәм хŏйат рутэм, хŏйатәт эԓты ўйман,
    йош войәт, ваӈкәтԓыты, ущиԓыты, хухәтԓыты войәт, пӑ тŏхԓәӈ войәт унты хŏԓ хŏԓтԓыԓам,
    ԓывиԓаԓ тыйәԓтмем урәӈән Ма нŏпсэм шӑкәс, щишән».'
  cbu-NT: Ashiriya, nuw tputsee izuuru wanichima; ichingaru tpachingachima. Ichinguru
    zamizpatarta, maachit purangtaru anpatatam, mishat manginshuchpatatam, ichingaru
    tpachingachima. Tputsireemi tinarangitaati, ¿mayaamaja nuwaa kuki kapeetak? Apanll
    tárangiya.
  hui-hui: Genda howa ibugua lalu, Wali agali uruni i̱nime wabu helene biarunidago
    ai dindi bibahendeha wali agali karu bibahendeore bo wahai holiya. Ega tia nogobi
    bibahende ema bialu piaga irabuha biraga gabua bedarubi andagaha wali agalime
    hinaga karubi bibahende i̱nime wabirugo nabidole nde bayale kaleda. Ai uruni bibahendeore
    bo hilo wahai holiya, lene.
  wrs-wrs: '@see-verse:GEN.006.006'
  mya-mya: ကိုယ်​တော်​သည်​လွန်​စွာ​စိတ်​မ​သာ​ဖြစ်​တော်​မူ သ​ဖြင့် ``ငါ​ဖန်​ဆင်း​ခဲ့​သော​လူ​တို့​ကို
    ကမ္ဘာ​ပေါ် မှ​ငါ​သုတ်​သင်​ပစ်​မည်။ တိရစ္ဆာန်​နှင့်​ငှက်​တို့​ကို လည်း​ငါ​သုတ်​သင်​ပစ်​မည်။
    သူ​တို့​ကို​ဖန်​ဆင်း မိ​၍ ငါ​သည်​စိတ်​တော်​မ​ချမ်း​မ​သာ​ဖြစ်​ရ ၏'' ဟု​မိန့်​တော်​မူ​၏။-
  cbi-NTPO: 'Tsejtu tsandimi: In keñu chachillanu entsa tunu tsaa demanbirekenu tsuyu,
    tsenmin kumuinchi animaa chachi miyanuu judeeshu juntsalanu bain, naa ajkachi
    shilla'' neimu animaalanu bain, naa pishkulanu bain demanbirekenu tsuyu, matyu
    ke'' chujtin jutyuunuba kikeeñuve, timi.'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། བདག་གིས་བསྐྲུན་པའི་མི༌དང༌། དུད་འགྲོ༌དང༌།
    ལྟོ་འགྲོ་འབུ༌སྲིན། ནམ་མཁའི་བྱ་དང་བཅས་པ་ཐམས་ཅད་ས་སྟེང་ནས་མེད་པར༌བྱའོ། །རྒྱུ་མཚན་ནི་དེ་རྣམས་བསྐྲུན་པ་ལ་བདག་འགྱོད་པའི་ཕྱིར་ཡིན་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Buta se Yawe balam, “Ani kariimet ali imi te nunga nungem mu suen la nunga
    menawurikko, kariimet ta, se melmasak bibiya gotektek ta ali imi te aolak ilusan
    ale karanga geragawasan, se inangnang kualala bengesan mu suen la nunga menawurikko.
    Ani mel to ya ko nunga nungem!”
  kkl-kkl: '@see-verse:GEN.006.006'
  sna-sna: Saka Jehovha akati, “Ndichabvisa vanhu pamusoro penyika ivo vanhu vandakaisa,
    vanhu nemhuka, nezvisikwa zvinokambaira pamusoro pevhu, neshiri dzedenga, nokuti
    ndinozvidemba kuti ndakazviita.”
  spa-BLM: 'Yahvé dijo: “Destruiré al hombre que he creado de la superficie de la
    tierra, junto con los animales, los reptiles y las aves del cielo, pues me arrepiento
    de haberlos hecho.”'
  beu-beu: Angu ebele, Lahatala Ana mateng hula, “Manusia ba Na ing ening metma por-alolang
    anga taang iila ang naung, emangpi Na malekang hapot bia. Manusia, dung burang
    mi aalili, bot binanta eabeung ang naung di, emangpi Na hapot bia, senge ini ekang
    por-alolang anga taang aabeta ekang. Na manasal, se Na ing ening iila angu ebele.”
  cac-cac: Ol in satel juntzan̈ anima ix in b'o d'a sat luum tic yed' pax noc' molb'etzal
    noc', noc' c'ultaquil noc' yed' noc' tz'ec' n̈ern̈onoc ma tz'ec' jachjon d'a sat
    luum yed' pax noc' much. Ste tac val in c'ool yujto ix in b'o masanil juntzan̈
    tic, xchi Dios.
  swh-ULB: Kwa hiyo Yahwe akasema, “Nitamfutilia mbali mwanadamu ambaye nimemuumba
    katika uso wa nchi; mwanadamu na wanyama wakubwa, na vitambaavyo na ndege wa angani,
    kwa kuwa nimehuzunika kuwa nimeviumba.”
  bel-bel: 'І сказаў Гасподзь: вынішчу з улоньня зямлі людзей, якіх Я стварыў, ад
    чалавека да быдла, і гадаў і птушак нябесных вынішчу; бо Я пашкадаваў, што стварыў
    іх.'
  wed-wed: Ma Bada i riwa, “Tau rava a kaukaueia ana vipupui dobu au anatapuna ma
    nanare ḡamoḡamo ḡaeḡaei ma ḡamoḡamo au doa tetetei ma kiu au aidamo. Nuanuau i bola-kauei
    da taui a kauei.”
  deu-ELBBK: 'Und der HERR sprach: Ich will den Menschen, den ich geschaffen habe,
    von der Fläche des Erdbodens vertilgen, vom Menschen bis zum Vieh, bis zum Gewürm
    und bis den Vögeln des Himmels; denn es reut mich, dass ich sie gemacht habe.'
  mbb-OT: Umbe ke sikandin te, “Edlumpiyuwan ku is kelibutan su edlimasen ku zutun
    is menge etew he linimbag ku. Edhimetayan ku is menge etew, menge langgam, menge
    keranapranap wey is menge tagbis he ziyà te hewhewanan, su deyzey pa pezem ke
    wazè ku sikandan limbaǥa.”
  msc-msc: 'A kan ko: «N da mɔɔ mɛnilu dan, n di woilu halaki ka alu bɔ duukolo kan.
    Adamadenilu wo, kolofenilu wo, waa rɔ soboilu wo, kɔnɔilu wo, ni nimafen misɛn
    mɛnilu ye taamala duu ma, n di wo bɛɛ halaki ka a masɔrɔn n da nimisa alu dan
    ko rɔ.»'
  mal-2015: ഞാൻ സൃഷ്ടിച്ചിട്ടുള്ള മനുഷ്യനെ ഭൂമിയിൽ നിന്നു നശിപ്പിച്ചുകളയും; മനുഷ്യനെയും
    മൃഗത്തെയും ഇഴജാതിയെയും ആകാശത്തിലെ പക്ഷികളെയും തന്നേ; അവയെ ഉണ്ടാക്കുകകൊണ്ടു ഞാൻ
    അനുതപിക്കുന്നു എന്നു യഹോവ അരുളിച്ചെയ്തു.
  tuo-NT: '@see-verse:GEN.006.006'
  gup-gup: Wanjh kunmekbe Yawey yimeng, “Ngaye ngabenbularrbun bininj rowk nawu ngabenmarnbom,
    ngabenyakwon rowk nawu kabirrihni kurorre; bininj, mak mayh duninjh, dja mayh
    nawu kawake, dja nawern warridj nawu welyi nawu kare kuwonge, ngabenyakwon rowk,
    dja nganjilngwarreminj bu ngabenmarnbom.”
  met-met: Binabu Toxoratamona harua ba, “Bagula ngasisia axamang longgalo ngatongtongiadi
    sangua titia—lipudi xaung asaxadi xaung asaxadi dahaxa mua titia xaung mang sabalunamdi.
    Namua na ayangagu sibuna ba ngatongtongiadi.”
  gvs-gvs: Tuwo idigo kana, ‘Ategu igeda guna madágina pasina. Neta boi geya aodugudita!
    Tauna tauyadi boi aodugudi ame bei asamatedi, tomota, yoguyogu, dogoi daladalaidi
    be nakae mánuwo. Geya kada tayaamo poyapoya goi bei ikaaiyaka geya.’
  rmc-rmc: 'Avke o RAJ phenďa: „Odstraňinava pal e phuv le manušen, saven stvorinďom,
    a the savore džviren, savore čiriklen a mek the olen, so pes cirden pal e phuv,
    bo bajinav, hoj len stvorinďom.“'
  nlg-nlg: Keri ke, Yahweh te bosa, “Inau ku taghalaghi ni sokora na lei tinoni tu
    gonira. Eo, mi nau ku taghalaghinira na lei maumanu mana lei manu ghua. Mi nau
    tu dikalio sule ngangata na pukuna tu gonira.”
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo hadı, “Dǫ hazǫǫ̀ whıhtsı̨ı̨ sìı wek'eehłı̨ t'à
    dıı nèk'e dǫ hazǫǫ̀ gıdıhohtsı̨ ha. T'asìı hazǫǫ̀ dıı nèk'e edaa, tıts'aàdìı dèè
    k'e k'edèe, dèè k'e k'eɂàa lanıı, eyıts'ǫ yat'a k'edèe sìı hazǫǫ̀ gıdıhohtsı̨
    ha,” hadı.
  pes-OPV: 'وخداوند گفت: «انسان را که آفریده‌ام، از روی زمین محو سازم، انسان و بهایم
    و حشرات وپرندگان هوا را، چونکه متاسف شدم از ساختن ایشان.»'
  ron-1924: 'Ши Домнул а зис: „Ам сэ штерг де пе фаца пэмынтулуй пе омул пе каре л-ам
    фэкут, де ла ом пынэ ла вите, пынэ ла тырытоаре ши пынэ ла пэсэриле черулуй, кэч
    Ымь паре рэу кэ й-ам фэкут.”'
  aui-aui: Bi iwona bo, “Wawaya tupadi mmko kuburina debane anagigirataveni, iinuwapoya
    da aberadi. Na noko kiiravine tagu, wawaya tupadi da ribiribi ghamadi da gisigisidi,
    sasasadi mmko kuburina debane da manu tupadi kiidamove saroworowogha na aniberodi.”
  ben-OBCV: তাই সদাপ্রভু বললেন, “যে মানবজাতিকে আমি সৃষ্টি করেছি, তাদের—এবং তাদের সাথে
    সাথে পশুদের, পাখিদের ও সরীসৃপ প্রাণীদেরও—আমি এই পৃথিবীর বুক থেকে নিশ্চিহ্ন করে
    ফেলব, কারণ তাদের তৈরি করেছি বলে আমার অনুতাপ হচ্ছে।”
  lex-lex: 'Orgahi Nal lirni: “Akuh dioini-gho''or doin momuou mormiorni maka Agohi-ga''ar
