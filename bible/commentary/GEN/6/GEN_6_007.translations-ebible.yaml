    waan ka qoomamooday samayntii aan sameeyey iyaga.
  lat-VUC: 'Delebo, inquit, hominem, quem creavi, a facie terræ, ab homine usque ad
    animantia, a reptili usque ad volucres cæli: pœnitet enim me fecisse eos.'
  aoi-aoi: Biya ngarningka ni-yama nakina, “Wurrumurndakenene-ka warnumamalya warna
