    zarówno człowieka, jak i bydło, zwierzęta pełzające i ptactwo niebieskie, bo żałuję,
    że ich uczyniłem.'
  agr-agr: 'Nuna tusa Apajuí chichaak: “Ashí aents aidaun wi najanawaitag nunak, aentsnum
    nagkamsan, kuntinnash, tuja japiinas yujau aina nunash, chigkinash ashí betekmasan
    ijinatjai. Najanmainchaunas najanawabiagtai, tusan awake anentaimjai”, tiuwai.'
  kyc-kyc: Mena wambupi bange kuki panga panga paenge dee yakape wasiyunu dokona kondo
    karo, leya.
  urd-GVU: اُس نے کہا، ”گو مَیں ہی نے انسان کو خلق کیا مَیں اُسے رُوئے زمین پر سے
    مٹا ڈالوں گا۔ مَیں نہ صرف لوگوں کو بلکہ زمین پر چلنے پھرنے اور رینگنے والے جانوروں
    اور ہَوا کے پرندوں کو بھی ہلاک کر دوں گا، کیونکہ مَیں پچھتاتا ہوں کہ مَیں نے اُن
    کو بنایا۔“
  deu-1912: 'und er sprach: Ich will die Menschen, die ich gemacht habe, vertilgen
    von der Erde, vom Menschen an bis auf das Vieh und bis auf das Gewürm und bis
    auf die Vögel unter dem Himmel; denn es reut mich, daß ich sie gemacht habe.'
  ntj-ntj: Palunyalu watjarnu, “Wiya, mirrirntanku-tjananyarna yarnangu, yanamulpa
    puru tjurlpu pirninyatarrartu. Tjinguru-tjananyarna ngarnmanytjulpi palyantjamaaltu
    wantima.”
  row-row: Naa de, Ana olaꞌ nae, “Dei fo Au tao ulutu atahori, fo Au uꞌudadadꞌiꞌ sia
    raefafoꞌ ia. Au o tao ulutu mbuiꞌ ra ro banda feaꞌ ra, huu Au fale rala Ngga tao
    ala se ena.”
  kan-2017: ಇದಲ್ಲದೆ ಯೆಹೋವನು, “ನಾನು ಸೃಷ್ಟಿಸಿದ ಮನುಷ್ಯ ಜಾತಿಯನ್ನು ಭೂಮಿಯ ಮೇಲಿನಿಂದ ಅಳಿಸಿಬಿಡುವೆನು;
    ಮನುಷ್ಯರೊಂದಿಗೆ ಸಕಲ ಕಾಡುಮೃಗ, ಕ್ರಿಮಿ, ಕೀಟ, ಪಕ್ಷಿಗಳನ್ನೂ ನಾಶ ಮಾಡುವೆನು. ನಾನು ಅವರನ್ನು
    ಸೃಷ್ಟಿಮಾಡಿದ್ದಕ್ಕೆ ದುಃಖವಾಗುತ್ತಿದೆ” ಎಂದು ದುಃಖಿಸಿದನು.
  ena-ena: Hulaŋ iamɨgali viaŋ nukeŋ lamamin agɨladɨ cɨhu sɨkasɨkan ifɨhɨma fɨhalɨben
    uami. Abeba abeba hɨniavi agɨladɨ sɨkasɨkan ifɨhɨma fɨhalɨben uami. Sɨhɨm sabaŋ
    uleŋ hɨsɨŋ saua hɨsɨŋ lahu havaŋ akuaba akuaba viaŋ nukeŋ lamamin agɨladɨ avi
    sɨkasɨkan ifɨhɨma fɨhalɨben uami. Akuaba akuaba agɨladɨ ma lamamin padaŋ ha huaci
    hɨnivin uami.
  tgo-tgo: Iya kaiwae Giya Loi iŋa, “Mbemane ya mukuwoŋgi vara gharɨgharɨke wolaghɨye
    iyava ya vakatha na ya bigiraweŋgi e yambaneke na tembe ŋgoreiyeva thetheghan
    na maaŋgi. Ne ya vakatha iyake kaiwae ya renuwaŋa njogha va ya vakathaŋgi.”
  yap-yap: Me ga’ar, “Bay gu thang owchen urngin e girdi’ ni kug sunumeg, ndemturug
    e gin’en ni yad bay riy. Ma bay kug thang owchen urngin e gamanman nge urngin
    e arche’, ya kug kolngan’ug ni kug sunumegrad.”
  tet-tet: Etuk, MAROMAK katak naꞌak, “Tan siakaan aꞌaat nia, Haꞌu atu kabeꞌo dodok
    ema raiklaran mak kaseꞌi tiꞌan nia. Haꞌu moos kabeꞌo dodok manu no osa no lotuk
    hotu-hotu. Haꞌu laran moras kaseꞌi sia tiꞌan!”
  hlt-MCSB: Te dongah BOEIPA loh , “Ka suen hlang te diklai hman lamkah ka khoe pawn
    ni. Hlang khaw, rhamsa khaw, rhulcai khaw, vaan kah vaa khaw amih ka saii dongah
    te ka hal coeng,” a ti.
  mdy-ETH: ዬያፓ ዔቄያና ፆኦሲ፦ « ‹ዓሲ ታኣኒ ዓይጋ ማዤይ› ጌዒ ዒና ታኣኮ ዖዬኔ፤ ዬያሮ ዬያ ታ ማዤ ዓሶንታ ቦዖ ዻኮንታ
    ዼኤፖንታ፥ ቆሎንታ፤ ሃሣ ካፖዋ ዓይሱዋዖ ሳዖይዳፓ ታ ባይዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Awurade kaa sɛ, “Mɛpepa nnipa a mabɔ wɔn no afiri asase so; mmoa ne
    mmoa a wɔwea asase so ne ewiem nnomaa, ɛfiri sɛ, ɛyɛ me ya sɛ mebɔɔ wɔn.”
  mwc-mwc: Kona kairavina i wona, “Pipiya tupasi niko dobu ai ana pupuna taveyisi.
    Aba payapayaya ba sawara tano ai te botete, ba manu kaidamonai te roborobo wai
    ereonowasi yabata. Kega a binuwagaire kata a wosisi.”
  bhl-bhl: 'Kesomi, bokolomele: “Kilkeyemsi kunum waneng so, samal so, abiil dim boktak
    kakabiliw awon so, kawin dim em samal so, alik alik finik so biliw biilo kuiaw
    banim keyemoki te.”, angse kale.'
  con-NTPO: 'su: “Pa''cco andema gi ccuchaya poiyi''cco ña agattoen''cho aindeccuma
    sefaeñe. Nane a''i, osha''cho cansepa andenga jacanqque''su, andenga manguqque''su,
    sefani chhajeqque''suma''qque gi ccucha fi''ttiya. Ñombi''ye gi tise''pave tayo
    ñoñamba.”'
  eng-WEBU: The LORD said, “I will destroy man whom I have created from the surface
    of the ground—man, along with animals, creeping things, and birds of the sky—for
    I am sorry that I have made them.”
  bnp-bnp: I tapuhaki i ta maea, “Iau ga vakalobo koea na malala e huriki a bakovi
    a rata rike. Pali ga vakalobo tabu a maka livoa, a kadirovo, turana a maka maki
    lobo ri laho na robo, a vuhuna iau a kilu vona a hini a rata rike a maka maki
    nga.”
  wal-wal: Hegaa gishshau GODAI, “Taani medhdhido asaa ha sa7aa bollappe muleera quccana;
    asaa, mehiyaa, do7aa, biittaara gooshettiya meretatanne saluwaa kafota xaissana;
    aissi giikko, taani eta medhdhidoogau azzanaas” yaagiis.
  mgh-mgh: 'Mwaneene Nluku aheera: Kinawaamalamaliha mwiilaponi atthu yapankilyaka,
    atthu ni ciicammo inama cuulupale ni cikani ni asaanuni o wirimu. Koonne wene
    kipattusaka cothene nnya.'
  acu-NT: 'chichaak: —Aints ainaun tura pachim ainaun, tura kuntin ainauncha, tura
    netsepejai wekain ainauncha tura nanamtin ainauncha mash amuktatjai. ¿Warukanak
    aintsarang arti tutsuksha najankaya? ¡Nunaka pengké nakitajai! —timiayi.'
  spa-PDDPT: 'Y Yavé dijo: Borraré de sobre la superficie de la tierra a los seres
    que creé, desde el humano hasta la bestia, el reptil y las aves de los cielos,
    pues me pesa haberlos hecho.'
  gun-gun: 'Ha''e rami vy aipoe''i: — Avakue amoingo va''ekue amokanhymba ''rã yvy
    gui. Avakue, vixo, yvy rupi otyryry va''e ha''e guyra oveve va''e ha''e javi ''rã
    amomba. Ndarovy''avei amoingoague — he''i.'
  agu-BL: Ba'n tcu'n chisotzok chicyakil cu'n wa'n. Nin ncha'tz chicopon insotzal
    cyakil e' jilwutz txuc. Chisotzok tircu'n wa'n, na ba'n tcu'n qui'ck e' cu' imbnol.”
  eng-PEV: And God said, “These people keep on doing bad things, and that makes me
    really sad. I’m sorry that I made them. I’m sorry I made everything on the earth.
    I want to finish up everything. I want to kill all the people I made, and I want
    to kill all the animals on earth, the big animals, and the little animals, and
    even the animals that crawl around on the ground, and I want to kill all the birds
    that fly in the sky.”
  ilo-ULB: Isu a kinuna ni Yahweh, “Pukawekto ti pinarsuak a sangkatao-an manipud
    iti rabaw ti daga; dagiti tattao ken dagiti dadakkel nga ayup, ken dagiti agkarkarayam
    a banbanag ken dagiti billit iti tangatang, ta agbabbabawiak nga inaramidko ida.”
  kpg-kpg: dela ga helekai iei Mee boloo, “Au ga haga mmaa gi daha agu daangada ala
    ne hai, mo nia manu dolodolo mono manu mamaangi, i di Au gu tilikai hualaa i dagu
    hai ne hai nia maa.”
  uig-ARA: 'بۇنىڭ بىلەن پەرۋەردىگار: ــ ئۆزۈم ياراتقان ئىنساننى يەر يۈزىدىن يوقىتىمەن
    ــ ئىنساندىن تارتىپ مال-چارۋىلارغىچە، ئۆمىلىگۈچى ھايۋانلاردىن ئاسماندىكى قۇشلارغىچە،
    ھەممىسىنى يوق قىلىمەن؛ چۈنكى مەن ئۇلارنى ياراتقىنىمغا پۇشايمەن قىلدىم، ــ دېدى.'
  bsp-bsp: 'Kɔ Kanu kəloku: «Kənim k''inder afum aŋɛ inasɛl mɔ, kəyɛfɛ afum, kəbəp
    sɛm, kəkɔ ka yeliŋɛ-liŋɛ haŋ bɛmp ya dareŋc, bawo iŋaŋnɛ tɛlər kəsɛl kəŋan.»'
  bps-bps: Taman manan, “Falmogu i dad to tamgimògu dini di tah tanà, na fakufgu i
    dad lmanaf, na i dad anuk di bnas, du msal agu di kgimògu dale.”
  mbs-mbs: aw minikagi sikandin, “Pegbàtan ko se otaw ininang ko dini te tanà, sipat
    te menge ayam-ayam, menenanap, aw manok, so miglama-lama a tepad te peg-inang
    ko kandan.”
  tof-tof: 'Da Lod bóktanórr wagó, “Ka sab ini blaman pamkolpam, ka nibiób tómbapórró,
    blaman pabzuo ini tüpdügab. Pamkolpam tibióban koke: tüpdü agóltagól elklaza,
    ngübyón elklaza, akó kwitüm póyae. Ka gyaurla kótó tómbapórró.”'
  sus-sus: Alatala naxa a fala, «Adama birin n naxan daaxi, n na birin tongoma nɛ
    duniɲa ma. Mixi yo, sube yo, bubuse yo, xɔni naxan ɲɛrɛma koore ma yo, n na birin
    tongoma nɛ duniɲa ma, barima n bara nimisa adama daafe ra.»
  pon-2006: iei me e mahsaniheki, “I pahn kamwomwasang aramas koaros me I wiadahr,
    iangahki mahn akan oh menpihr kan, pwehki I koluhkilahr ei wiairailda.”
  jae-jae: Tec Apômtau kêsôm gebe “Aê gabe janseŋ ŋamalac, taŋ kakêŋ naŋ, su aŋga
    nom, ŋamalac to bôc ma gêŋ, taŋ sêgalabgeŋ naŋ, to moc umboŋ ŋalabuŋa gebe aêŋoc
    ŋalêlôm ŋawapac kêtu gaim tauc su ŋaômageŋ kêtu êsêacŋa.”
  ksd-ksd: 'Ma ra Luluai i ga biti: Ina nila vue ra tarai ta ra gunagunan, nina iau
    ga vaki diat, a tarai ma ra umana vavaguai, ma ra lavur mangana i kakao ra pia
    ma ra lavur beo liuliu; ma iau nukpuku tago iau ga pait diat.'
  tur-YTC: Yahve, “Yarattığım insanı, hayvanları, sürüngenleri, göğün kuşlarını yerin
    yüzeyinden yok edeceğim” dedi, “Çünkü onları yarattığıma üzüldüm.”
  bel-N: 'І сказаў ГОСПАД: “Зьнішчу чалавека, якога стварыў, з аблічча зямлі, ад чалавека
    да скаціны, да паўзуна, да птушкі паднебнай, бо шкадую, што зрабіў іх”.'
  grc-BRENT: Καὶ εἶπεν ὁ Θεὸς, ἀπαλείψω τὸν ἄνθρωπον, ὃν ἐποίησα, ἀπὸ προσώπου τῆς
    γῆς, ἀπὸ ἀνθρώπου ἕως κτήνους, καὶ ἀπὸ ἑρπετῶν ἕως πετεινῶν τοῦ οὐρανοῦ· ὅτι ἐνεθυμήθην,
    ὅτι ἐποίησα αὐτούς.
  ind-AYT: Karena itu, TUHAN berfirman, “Aku akan memusnahkan manusia yang telah Kuciptakan
    dari muka bumi; baik manusia dan binatang, yang merayap dan burung-burung di udara,
    sebab Aku menyesal telah menjadikan mereka.”
  lid-lid: Eme ma iy anya eh, “Jo tikisiy iri lau jo mwesekei ma hawe iri katin haka
    hawe sirih, arile jo kameh idi iri mari kameh amak ai.”
  eng-NNA: '@see-verse:GEN.006.006'
  nya-nya: Choncho Yehova anati, “Ndidzafafaniza munthu, nyama, zonse zokwawa, ndi
    mbalame za mu mlengalenga pa dziko lapansi, pakuti ndikumva chisoni kuti ndinazilenga
    zimenezi.”
  hrv-hrv: 'Reče Jahve: “Ljude koje sam stvorio izbrisat ću s lica zemlje - od čovjeka
    do zvijeri, puzavce i ptice u zraku - jer sam se pokajao što sam ih napravio.”'
  mps-mps: Homu dene mu eyu, tama agai te po wali, “Te eno nigali bidi tigidali te
    eno ela silaibao, te augwali menade bidada pabo te mu silaibao. Te eno tigidali
    hasa sibi dabe tigidali me, te ba dabe me, te nai dabe me, tigidali silaibao.
    Magi baso meni, ena digi ena te nai dabe nigali goli, augwaligo ebo kolesagago
    enaba dene ilibo dao, tama wiegi yai homu pemene ma egobeo,” te po wai.
  llg-llg: Huu ndia, de Ana kokolak nae, “No leondiak, na, neu ko Au tao akalulutu
    hataholi, fo Au akadadadik ala sala so, nai daebafok ia. Au tao akalulutu basa
    mbui kala, ma banda feꞌe kala boe. Huu Au fale dalek, huu Au tao ala sala so.”
  tpi-tpi: Orait na em i tok, “Bai mi pinisim olgeta manmeri mi bin wokim, maski ol
    i stap long wanem hap. Na bai mi pinisim tu olgeta pisin na olgeta animal bilong
    ples na olgeta animal bilong bus. Mi yet mi bin wokim ol dispela samting, tasol
    mi ting i gutpela sapos mi no bin wokim ol.”
  dan-1931: 'Og HERREN sagde: “Jeg vil udslette Menneskene, som jeg har skabt, af
    Jordens Flade, både Mennesker, Kvæg, Kryb og Himmelens, Fugle, thi jeg angrer,
    at jeg gjorde dem!”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta sẽ xóa sạch khỏi mặt đất loài người Ta đã sáng
    tạo, từ loài người cho đến loài thú, loài bò sát, và loài chim trời. Ta tiếc đã
    tạo ra chúng nó.”'
  lbk-lbk: Sa na't kanan, “Amasek nan takho ay winad-ayko ta mamaid cha isnan lota,
    ya itapik nan enkik-iwi ya entat-ayaw, tay enfafawi ak ay nangaeb ken chaicha.”
  guj-2017: ઈશ્વરે કહ્યું કે, “જે માનવજાતને મેં ઉત્પન્ન કરી છે, તેનો હવે હું પૃથ્વી
    પરથી સમૂળગો નાશ કરીશ; તે સાથે પશુઓને, પેટે ચાલનારાં અને આકાશના પક્ષીઓને પણ નષ્ટ
    કરીશ. કેમ કે તેઓને ઉત્પન્ન કર્યાથી હું હૃદયભંગ થયો છું.”
  byr-byr: '@see-verse:GEN.006.006'
  awx-awx: Natäke yakut. “Äminu pahakumde, meyä natäxat. Ge äminu undä pahawa hopining.
    Hängä kewune yiwixaying äwä awepmäke tihikukaying yangu awahawa hopining,” yang
    yakut.
  pon-2006A: iei me e mahsaniheki, “I pahn kamwomwasang aramas koaros me I wiadahr,
    iangahki mahn akan oh menpihr kan, pwehki I koluhkilahr ei wiairailda.”
  por-BRBSL: 'Yahweh disse: “Destruirei o homem que criei da superfície do homem-terra,
    juntamente com animais, coisas rastejantes e aves do céu - pois lamento tê-las
    feito”.'
  aly-aly: '@see-verse:GEN.006.006'
  cth-cth: Hatdawkvah, BAWIPA ni ka sak e tami teh talai dawk hoi ka takhoe han toe.
    Tami hai, saring hai, vonpui hoi kâvanaw hoi kalvannaw dawk e tavanaw hai, ahnimanaw
    ka sak e dawk ka lung caca a pataw telah ati.
  twi-twi: Awurade kae se, “Mɛpepa nnipa a mabɔ wɔn no afi asase so; mmoa ne mmoa
    a wɔwea asase so ne wim nnomaa, efisɛ manu me ho sɛ mebɔɔ wɔn.”
  hlt-hlt: Te dongah BOEIPA loh, “Ka suen hlang te diklai hman lamkah ka khoe pawn
    ni. Hlang khaw, rhamsa khaw, rhulcai khaw, vaan kah vaa khaw amih ka saii dongah
    te ka hal coeng,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: M bo kuɔ bɛnìtìbɛ̀ n dɔ̀ɔ̀ bɛ̀, kɛ́kuɔ iwũɔ̃
    diɛyì nɛ̀ isɑ́m̀pɔ́ì nɛ̀ sinɔɔ, n dèmmumu n dɛ̀ dɔ̀ɔ̀mɛ̀.'
  msy-2020: Egha Ikiavɨra Itir God ghaze, “Kɨ ingarizir bizir kaba bagha osemegha
    nan navim bɨki. Kamaghɨn, kɨ guizbangɨra gumazamizir kɨ ingarizibagh asɨghasɨghtɨ,
    men tav ua nguazimɨn ikian kogham. Eghtɨ kɨ asɨzir nguibamɨn itiba ko ruarimɨn
    itiba, ko kuaraziba bar, kɨ uaghan dagh asɨghasigham.”
  txq-txq: Huu naa de Ana kokolak nae, “No dalak naa, neu ko Au akalulutu hatahori
    dae-bafok, fo Au adu ala sara rai dae-bafok ia. Au oo akalulutu basa mbuik kara
    ma banda laen nara lalaꞌen boe. Huu Au fale daleng adu ala sara ena.”
  aaz-aaz: Etun In naꞌuab am nak, “Es naan ate, Au of ureuꞌ mansian reꞌ Au ꞌmoeꞌ urair
    sin anbin pah-pinan ia. Au of uꞌmaet areꞌ kanan koro ma muꞌit bian amsaꞌ. Au ꞌmeiꞌ
    Jok ma ꞌsain Jok, natuin Au ꞌmoꞌe ꞌrair sin.”
  dop-dop: 'Ntɛnɑ ɩ́ tɔ́ sɩ: Ɩsɩɩ mɑ kpiisɑ yǝlɑɑ mpɑ mɑ ŋmɑwɑ tɔɣɔ tɛtʋ tǝnɑ tɔɔ,
    pǝ kpɑɣɑʋ yʋlʋ nɑ pǝ́ polo tɔtɛ tɔ, nɑ sumɑsɩ, nɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ tǝnɑ tɔ. Mɑ
    lɑŋlɛ wɑkǝlǝnɑ pɑ ŋmɑʋ kɛ́.'
  azb-azb: 'Rəbb dedi: «Yaratdığım insanları yer üzündən siləcəyəm, bunu insanlarla
    birgə heyvanların, sürünənlərin və quşların da başına gətirəcəyəm, çünki onları
    yaratmağıma peşman olmuşam».'
  eng-DBY: And Jehovah said, I will destroy Man, whom I have created, from the earth
    — from man to cattle, to creeping things, and to fowl of the heavens; for I repent
    that I have made them.
  hin-2017: तब यहोवा ने कहा, “मैं मनुष्य को जिसकी मैंने सृष्टि की है पृथ्वी के ऊपर
    से मिटा दूँगा; क्या मनुष्य, क्या पशु, क्या रेंगनेवाले जन्तु, क्या आकाश के पक्षी,
    सब को मिटा दूँगा, क्योंकि मैं उनके बनाने से पछताता हूँ।”
  wol-KYG: 'Aji Sax ji daldi ne: «Dinaa far ci kaw suuf doom aadama yi ma sàkk, nit
    ak jur, luy raam ak luy naaw, ndax mititlu naa li ma leen sàkk.»'
  swp-swp: Abo GUIAU i ene, “Tau ea hetubu wa abo ea saugabaei tanoubu potana eai,
    tau eo suisui eo ginauri se daladalausi eo malagaibu manudi, hede nuagu i baaea
    ea hetubudi wa.”
  bjr-bjr: Maa oosanausa qinee auquafanausa maa maqanasaa qaraana qinee aiqama ruka
    aqusaanaura. Faiqí faqa ufini aandau faqa aiqama ruka aqusaanaura qinee misa auquafannanara
    qikooqaidanoo.
  eng-YLT: And Jehovah saith, 'I wipe away man whom I have prepared from off the face
    of the ground, from man unto beast, unto creeping thing, and unto fowl of the
    heavens, for I have repented that I have made them.'
  kne-kne: Yan kanana, “Dosaek din ipogaw ay sana ay pinarsuak, pati din animal ya
    titit, ta maga di mabay-an isnan labaw di daga, tan nay et ay manbabawiak ay namarsua
    en daida.”
  wat-wat: Eketa Yave i bwaduwa, “Namoḡa matatafusi ana nuyaunisiya fwayafwaya nofe
    etanei. A vinuwakuvanikuwa uḡuna naki a fufunisiya. Na fasinei namoḡa kasi matatafu
    keta yomuyomu nakanakasisi matatafusi be musumususi si ooyaḡayaḡaḡa fwayafwaya
    etanei, yota manuwa matatafusi kawasasakaoḡowai ana nuyaunisiya.”
  heg-NTPO: Undeng na le Un aa noan, “Nini ela lam, Auk tao didaan atuli lia, man
    Auk koet nalas son se apan-kloma kia. Kee-tilu kas nol hmukit tenga las kon Auk
    tao dudus totoang. Ta Auk sabail apa ngi nol in koet one son.”
  ptu-ptu: 'Iam too anna nauam: “La kutallanni asam ingganna indo puha kupadadi inde
    lino susi hupatau susi olo''-olo'' manahanna anna malaihanna sola olo''-olo''
    tissollo''na anna ingganna dassi yabo lawwa, aka menassannä'' kela tä'' oha kupadadi.”'
  bzd-NTPO: 'Eta̱ ie'' iché: “Ditsö yö'' ye'' tö ká̱ i'' ki̱, sú̱yö e''pa e̱wè̱wa.
    Ñies iyiwak ko̱s se̱rke ká̱ sí ki̱, e'' e̱we̱rawayö. ¿Ìie ye'' tö ie''pa yö''?”'
  kwf-kwf: Sui Iawe ka fata laꞋu Ꞌuri, “Nau kui baꞋa faꞋasuia na ngwae ba nau ku saungaꞋinida
    ki faꞋasia na magalia neꞋe. Ma na ru ꞋaeꞋaela ki, faꞋinia ti ru neꞋe ango fafona
    ano, ma na faꞋi noꞋo ki logo, nai baꞋa faꞋasuida. NauꞋa goꞋo neꞋe nau ku saungaꞋinida.
    Bore ma Ꞌi taꞋena nau ku manataida liu.”
  eng-WYC-2017: and said, I shall do away man, whom I made of nought, from the face
    of the earth; from man till to living things, from creeping beast till to the
    birds of heaven; for it repenteth me that I made them.
  eng-WMBB: The LORD said, “I will destroy man whom I have created from the surface
    of the ground—man, along with animals, creeping things, and birds of the sky—for
    I am sorry that I have made them.”
  spp-spp: 'Maa jwo: «Mii à sùpyire yaa, ŋka mii sí ti shi bò ɲìŋke na, mà bâra yatɔɔre
    ná sige yaare ná yafiliyi ná saɲcyɛɛnre na, ɲaha na yɛ numɛ mii ɲyin''à fworo
    yi ɲjaambaaŋi na.»'
  aey-aey: Odocob Tibud uqa maden, “Ija dana sihul cunug ifanadem eu qee madigen.
    Mahana doolca man fululecca ceteteh cunug mahana cobogina eu qee madigen. Ija
    ifanademnu waloc tena,” en.
  urd-GVH: उसने कहा, “गो मैं ही ने इनसान को ख़लक़ किया मैं उसे रूए-ज़मीन पर से मिटा
    डालूँगा। मैं न सिर्फ़ लोगों को बल्कि ज़मीन पर चलने-फिरने और रेंगनेवाले जानवरों
    और हवा के परिंदों को भी हलाक कर दूँगा, क्योंकि मैं पछताता हूँ कि मैंने उनको बनाया।”
  rug-rug: Ke zama se Zihova, “Kaqu sara pani betoni Rau pa popoa pepeso sari na tinoni
    hire saripu taveti Rau, meke gua tugo sari na kurukuru made nene, na kurukuru
    ṉame na kurukuru tapuru pa galegalearane, sina talotaṉa hola nia Rau sapu ele
    taveti tu Rau.”
  gaz-gaz: Kanaafuu Waaqayyo, “Ani sanyii namaa kan ofii kootiin uume lafa irraa nan
    balleessa. Namaa fi horii, uumama lafa irra munyuuqu, simbirroota samii nan balleessa;
    ani isaan uumuu kootti gaabbeeraatii” jedhe.
  fra-LSG: 'Et l’Éternel dit: J’exterminerai de la face de la terre l’homme que j’ai
    créé, depuis l’homme jusqu’au bétail, aux reptiles, et aux oiseaux du ciel; car
    je me repens de les avoir faits.'
  gnn-gnn: Ŋarranydja yurru dhuwala rumbal‐winya'yunmaramana dhuwala yolŋunhanydja
    walalanha, warrpam' dhawar'maramana yurru yolŋunha ga wäyinnhana manapan ga ŋula
    nhä wiripu malanha; warrpam' yurru dhawar'marama buwayakkumana.”
  yal-yal: Alatala yi a fala, a naxa, “Adaman birin n naxan daxi, n na birin ɲanma
    nɛn dunuɲa yi. Muxu ba, sube ba, bubuse ba, xɔliin naxan tuganma kore ba, n na
    birin naxɔrima nɛn dunuɲa yi, bayo n bata nimisa adaman da feen na.”
  gum-gum: 'Incha Jehovábe trenchibig køn: “Misagwan mara pønsrailan chigucha kaanrrai
    patsøgønrrab cha, misagwan lata, ushameran lata, srala amøñibelan lata, pala amøñib
    illimeran lata. Karrenguitamab isur cha, øsig kønrrai na mariilan.”'
  iou-iou: Jägämi nadäŋpäŋ yäŋkuk; Äma näkŋa kome terak pewa ahäŋkuŋo u kuduptagän
    kome terak nanik kaŋ awähut morewa! yäk. Bänepna jägämi täyak unita ämawebe ukät
    tom ba gwak ba barak bok, kuduptagän api däpmäŋ morewet yäŋ yäŋkuk.
  haw-1868: 'I iho la o Iehova, E luku auanei au i na kanaka a''u i hana''i, mai ke
    alo aku o ka honua, i na kanaka a me na holoholona, a me na mea kolo, a me na
    manu o ka lewa: no ka mea, ke mihi nei au i ka''u hana ana ia lakou:'
  arb-NAV: 'وَقَالَ الرَّبُّ: «أَمْحُو الإِنْسَانَ الَّذِي خَلَقْتُهُ عَنْ وَجْهِ
    الأَرْضِ مَعَ سَائِرِ النَّاسِ وَالْحَيَوَانَاتِ وَالزَّوَاحِفِ وَطُيُورِ السَّمَاءِ،
    لأَنِّي حَزِنْتُ أَنِّي خَلَقْتُهُ».'
  adz-adz: Ibinigi da Arangan ini, “Dzi bungꞌ asiat garam gar santan dzi tangindan
    rai sinungꞌ intap, garam gar da apu marantaꞌan santan mpada intap da dzufan. Dzi
    wangungꞌ ibarabin i dzi tangin ribarangan.”
  ewe-ewe: Tete Yehowa gblɔ be, “Matsrɔ̃ amegbetɔƒome blibo si mewɔ la ɖa le anyigba
    dzi. Ɛ̃, matsrɔ̃ lãwo, xewo kple nu gbagbe siwo tana la hã, elabena evem be mewɔ
    wo.”
  nuy-nuy: Ni-yamayn “Ngamba-jadugang waadurru warra-wurru-wurruj. Wiiya ngarra-maṉdhangi,
    arraga ngamba-jadugang anaanila anaaban-gala, wiiya. Warra-wurru-wurruj marri
    wu-ngarra-jalgarrwina-yinyung marri wu-ngarra-guṉmana-yinyung, nganggarra-ngu-jadugang.
    Ngaya yamba nga-wij-barrngayuyn anaani-yung ngaarra-maṉdhangi-yinyung.” Dani-yung
    ni-yamayn na-God.
  eng-LEE: And the Lord said, I will destroy the man whom I have created from the
    face of the earth; both man and beast, and the creeping things and the fowls of
    the heaven; for it repenteth me that I have made them.
  dji-dji: Ga Yaway inydji wangini, “Gurrbi mungan irr garrkuḻukdjigi miri yulpili
    bukmaknginyi irr djingirgiban, mir yul, maypal, walinyakiṉing, ga waykiṉing, djiny
    irr djingirgi mala bukmak, gima djinarr nguy mirgidjini miri ngurrwakng djiny
    irr djamadjili.”
  gvn-gvn: '@see-verse:GEN.006.006'
  nna-nna: Marlkarri jilamarnajaninyi marrngurrangu wiyirr, kuwiyirrangupa wirrujartinyarrangu
    pukun.”
  asm-FB: সেয়ে যিহোৱাই ক’লে, “মই নিজে সৃষ্টি কৰা মানুহক পৃথিবীৰ পৰা উচ্ছন্ন কৰিম;
    মানুহৰ লগতে সকলো ডাঙৰ জীৱ-জন্তু, বগাই ফুৰা প্রাণী আৰু আকাশৰ চৰাইবোৰ লুপ্ত কৰিম;
    কিয়নো এই সকলোকে সৃষ্টি কৰি মই দুখ পাইছো।”
  sus-A: عَلَتَلَ نَشَ عَ قَلَ، «عَدَ مَ بِرِن ﭑ نَشَن دَاشِ، ﭑ نَ بِرِن تٌنفٌمَ نّ
    دُنِحَ مَ. مِشِ يٌ، سُبٍ يٌ، بُبُسٍ يٌ، شْنِ نَشَن حّرّ مَ كٌورٍ مَ يٌ، ﭑ نَ بِرِن
    تٌنفٌمَ نّ دُنِحَ مَ، بَرِ مَ ﭑ بَرَ نِمِسَ عَدَ مَ دَاقٍ رَ.»
  fra-SBL: 'Yahvé dit : « Je vais détruire l''homme que j''ai créé sur la surface
    de la terre, l''homme, les animaux, les reptiles et les oiseaux du ciel, car je
    suis désolé de les avoir créés. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהוָ֗ה אֶמְחֶ֨ה אֶת־הָאָדָ֤ם אֲשֶׁר־בָּרָ֙אתִי֙ מֵעַל֙ פְּנֵ֣י
    הֽ͏ָאֲדָמָ֔ה מֽ͏ֵאָדָם֙ עַד־בְּהֵמָ֔ה עַד־רֶ֖מֶשׂ וְעַד־עֹ֣וף הַשָּׁמָ֑יִם כִּ֥י
    נִחַ֖מְתִּי כִּ֥י עֲשִׂיתִֽם׃
  shp-NTPO: 'neskata iki: “En aká jonibora, nato mainmea tsoabi yamatiakin en jato
    keyoai, jatíbi yoinaboribi, main norex iki niaibo jainoax noyai yoinabo. ¡Ayamapainon
    en jato akárin ikíra ea ikai!” iki.'
  eng-WYCLIFFE: and seide, Y schal do awei man, whom Y made of nouyt, fro the face
    of the erthe, fro man til to lyuynge thingis, fro crepynge beeste til to the briddis
    of heuene; for it repentith me that Y made hem.
  piu-2006: '@see-verse:GEN.006.006'
  pjt-pjt: Munu palulanguṟu wangkangu, “Aṉangu nyanga ngayulu palyantja uwankaraṉa
    kuwari iluntaṟa wiyalku, kuka tjuṯa, mantangka para-ngaṟapai tjuṯa, tjuḻpu tjuṯa
    kuḻu uwankara mulapa. Panya ngayulu palyantjatjanu kuwari puḻkaṟa tjituṟu-tjituṟuringu.
    Utiṉa panyatja tjananya palyantja wiyangku wantima.” Alatji Mayatja Godalu tjituṟu-tjituṟurira
    wangkangu.
  cwe-cwe: Mndewa Mulungu kalonga, “Nizamsegeza munhu yonimulumbile muna isi, na iviya
    nizawasegeza wang'onyo, waja wotambala na ndege wa kuulanga. Nojuta kwaviya niwalumba.”
  bgs-bgs: Purisu igkagi tô Áglangngagán, na mà din, “Iwaán ku tô mga manubù na igimu
    ku tikud tun ta bówwó ka tanà. Ipánnasán ku tô mga manubù, tô mga mannanap, asta
    tô mga manuk, su igrákkádda na igimu kandan.”
  kik-kik: Nĩ ũndũ ũcio Jehova akiuga atĩrĩ, “Nĩngũniina andũ, o arĩa niĩ ndombire,
    mathire kuuma thĩ, andũ na nyamũ, na ciũmbe iria ithiiagĩra thĩ, o na nyoni cia
    rĩera-inĩ, nĩgũkorwo ndĩ na kĩeha nĩ ũndũ wa gũciũmba.”
  ksr-ksr: 'Kaeŋ moma laligoŋ qaa kokaeŋ jero: “Ejemba mokolooŋ oŋombeti, niinoŋ mono
    ii balonoŋa uŋuŋ tiwilaaŋ oŋomaŋa. Ejemba, miriwaa oroya, iwoi bagianoŋ koma kondondoŋgoŋkejuti
    ano kanakeewambaa kooŋa mokolooŋ oŋombetiwaajoŋ moma boliŋ aoŋ ii mono uŋuŋ tiwilaaŋ
    oŋomaŋa.”'
  omb-omb: A Huqe mo veve vena, “Neu nain hora vohogi na tangaloi hi nau vei lo nagoi
    ure tangaloi me gangarue, mena gineu hi ram tanga lo ului tano, me gineu doluegi
    ram olo lo mahava ba huri nam hahagavi huri ba i neu nanau veire.”
  fra-NCL: 'et il dit : « J’exterminerai de dessus la terre l’homme que j’ai créé,
    depuis l’homme jusqu’aux animaux domestiques, aux reptiles et aux oiseaux du ciel,
    car je me repens de les avoir faits. »'
  cek-AK: To pongah Angraeng mah, Long nuiah ka sak ih, kami, taw ih moi, long ah
    avak hmuen hoi van ih tavaanawk to ka tamit boih han boeh; nihcae ka sak pongah,
    dawnpakhuemhaih ka tawnh, tiah a thuih.
  xla-xla: Na꞉ watapo na꞉ta mimita꞉pele opa hapuloma mate epo alinepi hapuloma mate
    epo tea hapuloma mate potipa꞉mmellowepo. Adipalati, na꞉ta mimita꞉pele so hapuloma
    i natimama sikemte alima,” diyo.
  cuk-cuk: 'A-ular, Bab-Jehová sogded: “An dule-obinnisad we-napneggi an obelogodo.
    Degine, bela ibmar-durgan, bela ibmar-durgan-napagi-garmakdimalad, degi, nuumar
    an obelobalodo. An we-ibmarmar-obinnisadgi, nue-nunmak an itoged.”'
  uig-CYR: 'Буниң билән Пәрвәрдигар: — Өзүм яратқан инсанни йәр йүзидин йоқитимән
    — инсандин тартип мал-чарвиларғичә, өмилигүчи һайванлардин асмандики қушларғичә,
    һәммисини йоқ қилимән; чүнки Мән уларни яратқинимға пушаймән қилдим, — деди.'
  pma-pma: Sakini, viteni min kei sasen vit, “Koakeil namumoni ekek, nu rasilin keil
    ran out netan. Keil ral min tirendan keil, aman keil, ka tounah keil emun koa
    amoul, veni nalonge tisa houlu vis houlu mok ven keil. Tahos imok vahit marmumontei
    keil.”
  tel-2017: కాబట్టి యెహోవా “నేను సృష్టించిన మనుషులను ఈ భూమిమీద లేకుండా చేస్తాను. మనుషులతో
    పాటు జంతువులను, పాకే జీవులను, ఆకాశపక్షులను భూమిమీద లేకుండా తుడిచి వేస్తాను. ఎందుకంటే
    నేను వాళ్ళను సృష్టించినందుకు బాధపడుతున్నాను” అన్నాడు.
  hat-BSA: 'SENYÈ a te di: “Mwen va efase lòm ke mwen te kreye sou fas tè a, soti
    nan lòm jis nan tout bèt yo, ak a zwazo anlè yo. Paske mwen regrèt ke m te fè
    yo.”'
  bxh-bxh: Yo fede Guyau ya liba iyen, Ginauli somo mahudoꞌidi E ginaulidi tanoꞌubu
    yai haba E abifahidi. Paꞌana dodoga nuwagu sa faheyaya.
  kos-kos: na El fahk, “Nga fah sukela mwet nukewa nga orala inge, wi ma orakrak ac
    won nukewa, mweyen yohk toasr luk lah nga oralosla.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוָ֗ה אֶמְחֶ֨ה אֶת־הָאָדָ֤ם אֲשֶׁר־בָּרָ֙אתִי֙ מֵעַל֙ פְּנֵ֣י
    הָֽאֲדָמָ֔ה מֵֽאָדָם֙ עַד־בְּהֵמָ֔ה עַד־רֶ֖מֶשׂ וְעַד־ע֣וֹף הַשָּׁמָ֑יִם כִּ֥י
    נִחַ֖מְתִּי כִּ֥י עֲשִׂיתִֽם׃
  ibo-ibo: Nʼihi ya, Onyenwe anyị sịrị, “Aga m esi nʼụwa kpochapụ mmadụ niile m kere
    eke. E e, mmadụ na anụmanụ niile, na ihe e kere eke na-akpụgharị nʼelu ala, na
    anụ ufe niile. Nʼihi na o wutere m na m kere ha.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ କହିଲେ, “ଆମ୍ଭେ ଭୂମଣ୍ଡଳରୁ ଆପଣାର ସୃଷ୍ଟ ମନୁଷ୍ୟକୁ, ଆଉ ମନୁଷ୍ୟ
    ସହିତ ପଶୁ ଓ ଉରୋଗାମୀ ଜନ୍ତୁ ଓ ଖେଚର ପକ୍ଷୀଗଣକୁ ଲୁପ୍ତ କରିବା; କାରଣ ଆମ୍ଭେ ସେମାନଙ୍କୁ ନିର୍ମାଣ
    କରିବାରୁ ଆମ୍ଭର ଅନୁତାପ ହେଉଅଛି।”
  wmt-wmt: '@see-verse:GEN.006.006'
  chk-chk: Iei mine a apasa, “Üpwe arosala föriei aramas me won fanüfan, pwal manfetal
    me mantötö me ekewe mansüsü. Pun üa lamalamala ren ai föriir.”
  ssd-ssd: Ye kile taŋgo pino ŋakmba sar umaŋ agaŋmor tumbraŋok ŋguikok kilke te mbolŋge
    ma gureŋmba kile-ŋgisike suluwamŋgit. Ye yiŋe wakeika kile-mayokken ta kile ye
    wamdus tatrukate ŋgina.
  rop-rop: '@see-verse:GEN.006.006'
  mwf-2018: I mam, “Ngay-ka ngirranparlaknu warda kardu terert pana-yu ngarra mampunpatha-yu.
    I ku wunku ngirranparlaknu ku ngala ngala-ya, ku purrkpurrk-ya i murrirrbe wanku.
    Kardu i ku wurnangat warda ngatha ngirranparlaknu, nhini-ka damngimardathin wanku
    ngarra mampunpatha-yu,” mam Yile neki-yu.
  ukr-1871: 'І рече Бог: Вигублю чоловіка, що із землї, як чоловіка, так і скотину,
    і лазюче і летюче: бо взяла мене досада, що посоздавав їх.'
  eng-AOI: I will kill them. I made these people, but they will have to die, and also
    the animals and the birds. I wish I hadn't made them.”
  yon-yon: Kwani kowe, nimakaruwiib dingkaniib ayari oniib korem kuu okad yirimbed
    araniin kumbed yimin, amborom kuu ne mimyob darewoob kowaan, komande ongmaanka.”
    andoon.
  bch-bch: Tota Maron ikeo, “Gau ga napamukuru gid panua tanoeai toa mugaeai nakado
    gid ga tiuot. Eine ga napamukuru gid eababa ga masilau kapeipei ga gereirei ga
    gid man. Eine ngansa mugaeai nakado gid ga tiuot, be labone napul lolog ta nakeo
    ga kemi oangga nakado gid ga tiuot mao.”
  deu-1951: 'Und der HERR sprach: Ich will den Menschen, den ich erschaffen habe,
    vom Erdboden vertilgen, vom Menschen an bis auf das Vieh und bis auf das Gewürm
    und bis auf die Vögel des Himmels; denn es reut mich, daß ich sie gemacht habe!'
  eng-JPS: 'And the LORD said: ''I will blot out man whom I have created from the
    face of the earth; both man, and beast, and creeping thing, and fowl of the air;
    for it repenteth Me that I have made them.'''
  ubr-ubr: On mes BADA iyau, “Basit Yau sabu tafanamai afofouris on engon ani komasis
    a an fufun insawar, bobaitu, kiwiu a motob tefanai sawar yayawasis bai yayobis
    on mat engon ani komasis, yabin abi yababan on aibo mes nanaba afouris.”
  srp-1865: 'I reèe Gospod: hoæu da istrijebim sa zemlje ljude, koje sam stvorio,
    od èovjeka do stoke i do sitne životinje i do ptica nebeskih; jer se kajem što
    sam ih stvorio.'
  lug-lug: Awo Mukama n’agamba nti, “Ndiggya ku nsi omuntu gwe natonda, ndisaanyaawo
    omuntu, n’ensolo n’ebinyonyi, kubanga nejjusizza olw’okubitonda.”
  heb-heb: ויאמר יהוה אמחה את האדם אשר בראתי מעל פני האדמה מאדם עד בהמה עד רמש ועד
    עוף השמים כי נחמתי כי עשיתם׃
  ben-IRV: আর সদাপ্রভু বললেন, “আমি যে মানুষকে সৃষ্টি করেছি, তাকে পৃথিবী থেকে উচ্ছিন্ন
    করব; মানুষের সঙ্গে পশু, সরীসৃপ জীব ও আকাশের পাখিদেরকেও উচ্ছিন্ন করব; কারণ তাদের
    সৃষ্টির জন্য আমার দুঃখ হচ্ছে।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਆਖਿਆ, ਮੈਂ ਆਦਮੀ ਨੂੰ ਜਿਸ ਦੀ ਮੈਂ ਰਚਨਾ ਕੀਤੀ, ਹੈ, ਆਦਮੀ, ਡੰਗਰ, ਘਿੱਸਰਨ
    ਵਾਲੇ ਅਤੇ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ ਨੂੰ ਵੀ ਧਰਤੀ ਦੇ ਉੱਤੋਂ ਮਿਟਾ ਦਿਆਂਗਾ, ਕਿਉਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ
    ਨੂੰ ਬਣਾ ਕੇ ਪਛਤਾਉਂਦਾ ਹਾਂ।
  tkr-tkr: 'Rəbbee eyhen: – İpxhınin insanar ç''iyeyne aq''vayle havaakal ha''asınbı.
    Man insanaaşika sacigee həyvanaşined, ç''iyeyl hadağvançined, şit''yaaşined vuk''lelqa
    qalya''asın. Manbı ipxhınva paşmanxhana.'
  mwp-mwp: Ngath bangal ngaw aymayzi mabaygal mura adhapa idimoeyne nubi apa goewangu.
    Ngath adhapa idimoeyne mabaygal, a tetel uruyl, a amayl uruyl, a boethal uruyl.
    Matha ngoedhagidh kedha ngath kasa nay thana aymayginga mabaygal.’
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ငါဖန်ဆင်း သော လူ ကို၎င်း၊ လူ မှစ၍ သားများ၊ တွား တတ်သော
    တိရစ္ဆာန် များ၊ မိုဃ်းကောင်းကင် ငှက် များတို့ကို၎င်းမြေကြီး မျက်နှာ မှာ ငါသုတ်သင်
    ပယ်ရှင်းမည်။ သူ တို့ကို ဖန်ဆင်း သောကြောင့် ငါနောင်တရ သည်ဟု မိန့် တော်မူ၏။
  tte-O: Kabo Yaubada iba, “Tomo bwaite siya yayamayaleli mekalikavao yakayakan siya
    silolokeikeile siya meyawasili yo siya sievaeva, meuloili kani yaemwawasili, nuwagu
    inae tawae kaiwena kabo yayamayaleli.”
  tbg-tbg: tivakero tiharo, Te vaiinti nahenti autuke vataurauka te vika vehi autu
    kaari vika kia maa vataraqaa variate. Vaiinti nahentive, aantauve, toveqive, memaruve,
    vataqaa ni vaikave, naaruvaini ata vare ni vaikave, te ekaa vika vehi autu karerave.
    Ti muntukavano qoraiqama ivo. Kia te vi haikara autuataarave, tiro.
  hmo-hmo: Vadaeni ia gwau, “Lau karaia gaudia, taunimanima ibounai do lau hamasea
    haorea, tanobada gabu ibounai dekena amo. Lau ese boroma ibounai bona ataiai manudia
    ibounai danu do lau hamasea, badina idia lau havaraia dainai, egu lalona ia hisihisi
    noho.”
  ata-ata: la sou muvikala aloxo ꞌo, “Eni akalusiꞌa ta mitema ane eni melo ekoineꞌi
    ꞌo mo ta mimii iouiou ane ta vova mo ane ta temene iloꞌa ta mimii ane ixaxalaxala,
    aneꞌi ane ilalave, mo aneꞌi ane ivavava mo ta ngiangiala. Eni talelixaꞌa xo eni
    melosi ekoineꞌi.”
  nfa-nfa: Nèti èèna ka, Na peka na, “Dènge tatao rèngu sèmi èèna na, Jaꞌa huku pamadhe
    dhèu rai-haha aaꞌi-aaꞌi dhu pajꞌajꞌi kore si le. Manu-bhui dènge badha leo sèra,
    Jaꞌa palaho aaꞌi si kahèi. Te Jaꞌa manyasa, nèti Jaꞌa ka pajꞌajꞌi si.”
  urd-urd: और ख़ुदावन्द ने कहा कि मैं इंसान को जिसे मैंने पैदा किया, रू — ए — ज़मीन
    पर से मिटा डालूँगा; इंसान से लेकर हैवान और रेंगनेवाले जानदार और हवा के परिन्दों
    तक; क्यूँकि मैं उनके बनाने से दुखी हूँ।
  rus-SYN: 'И сказал Господь: истреблю с лица земли человеков, которых Я сотворил,
    от человека до скотов, и гадов и птиц небесных истреблю, ибо Я раскаялся, что
    создал их.'
  cbt-NTPO: '@see-verse:GEN.006.006'
  bqc-SIM: 'ↄ̃ à mɛ̀: Má gbɛ̃nazĩna pↄ́ má kɛ̀ waa tↄↄlɛwaɛ, gbɛ̃nazĩnaↄ ń nↄ̀bↄↄ
    ń pↄ́taa''onkuawaↄ ń bãↄ, asa ma pↄ yà an kɛa yã́ musuɛ.'
  tcz-CHONGTHU: Hichun Pathen in aseiye, “Keiman kasem doh mihem hohi leiset chunga
    kon'a kasuh mang ding ahitai, mihem jouse alen aneo, gancha alen aneo tolgo chunga
    lamjot thei jouse chule chunglam a leng vachate ahi uvin, ajeh chu hicheng pi
    kana semdoh hi ka kisih lheh tai,” ati.
  mar-mar: म्हणून परमेश्वर म्हणाला, “मी उत्पन्न केलेल्या मानवास पृथ्वीतलावरून नष्ट
    करीन; तसेच मनुष्य, पशू, सरपटणारे प्राणी, व आकाशातील पक्षी या सर्वांचा मी नाश करीन,
    कारण या सर्वांना उत्पन्न केल्याचे मला दुःख होत आहे.”
  tcs-tcs: Da AntapGod i bin tingk po emselp ane i bin spik diskain, ‘Ai go prapa
    distroi ebri pipol wea ai bin mekem. Wa. Ane ai go distroi laip blo ebriting lo
    ert, ebri pipol tugeda wea ebri animal ane ebri pizin. Tru gar! Ai mina sore ai
    bin meke dempla.’
  soq-soq: Ita Iawe God wanase, “Tauma ne apana uduudu tawo osowe waimoia kadimopatuapi.
    Ne nuana pareidaleide dima baiwa ne mo dewamona. Sa baiwa ne apana uduudu ita
    pue debamau ita kerakera tawo osowe tetelala ita nene iono laia do kadimopatuapi.”
  qub-qub: 'niran: «¡Imapäraj runata rurarä! Cananga rurashä runacunata ushajpaj illgächishaj.
    Illgächishaj llapan animalcunata garachaypa purejcunatawan päriypa purejcunatapis.»'
  bqp-bqp: 'akũ à pì: Mani bisãsiri kũ ma kɛ̀ zĩtɛ wara, bisãsirinↄ kũ nↄ̀bↄnↄ
    kũ pↄ́ kũ òdi táa o kũ kùaonↄ kũ bãnↄo, zaakũ ma pↄ yàka ń kɛna yã musu.'
  hat-hat: 'Seyè a di: Mwen pral disparèt tout moun mwen te kreye yo, san kite yonn.
    Epi m''ap detwi ansanm ak yo tout tou bèt kat pat, tout bèt ki trennen sou vant
    ak tout zwazo k''ap vole nan syèl, paske mwen règrèt anpil dèske mwen te fè yo.'
  eng-BSB: So the LORD said, “I will blot out man, whom I have created, from the face
    of the earth—every man and beast and crawling creature and bird of the air—for
    I am grieved that I have made them.”
  tod-tod: 'É ɠɛni ma: «Nà nuɓusɛi ma zuwu ɠaaleʋezu zooi ɠa, nui nii gè kpɛtɛai,
    naa ʋɛɛ toganiiti ba, ta kpokpo ganiiti, ta wɔniiti, mazɔlɔɔ zìiɠoloɠologɛ ga
    leeni vaa zu gè ti ɓɛtɛai.»'
  eng-WEBPB: The LORD said, “I will destroy man whom I have created from the surface
    of the ground—man, along with animals, creeping things, and birds of the sky—for
    I am sorry that I have made them.”
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Vahe'ene, zagagafane, namaramine, mopafi ne'onse
    zagarami'nena zamahe fanane hugahue. Nagrama tro'ma huzmante'noa zankura nasunku
    hue hu'ne.
  nhe-BL: 'Huan TOTECO quiijto: “Niquinpolihuiltis tlacame tlen niquinsencajtoc ipan
    tlaltepactli. Nojquiya niquinmictis nochi tlapiyalime, totome huan tlen mohuahuatatzaj
    tlalchi. Nimocuesohua huan nimoilhuía: ¿Para tlen niquinsencajqui?”'
  sps-sps: Ana Tsunaun tsue to, “Nyo kat fiiring rou a fokinai vainy, nyo te kat rari,
    kainon na saf a pan ya na te kaa rori na. Nyo kat fiiring kani rarou marei sensen
    an marei roruaf ana fo mamatsiny ka. Anyo patsukan you te kat a foka to ari nan,
    san Anyo te gima paparaa pis iny rari.”
  bus-bus: 'ben à bè: Mɛ́ gbɛ̃ntee kɛ̀ má kɛ̀ tↄↄtɛa waa, gbɛ̃nteenↄ kↄ̃n nↄ̀bↄnↄ
    kↄ̃n pↄ́taa''onkusɛanↄ kↄ̃n bãanↄo, zaakɛ ma nↄ̀sɛ yàka ń kɛna yã musu.'
  gub-BL: 'A''e rupi nezewe uze''eg kury. — Amukàzym putar ko teko heremiapo kwer
    ywy wi ihe wà nehe. Amukàzym putar ma''ea''yr heremiapo kwer paw ywy wi ihe wà
    nehe: miar, wie rehe wata ma''e wà, wiràmiri wà. Ta''e azemumikahy tuwe ihe xe,
    i''i uzeupe.'
  eng-DRA: 'He said: I will destroy man, whom I have created, from the face of the
    earth, from man even to beasts, from the creeping thing even to the fowls of the
    air, for it repenteth me that I have made them.'
  knf-knf: 'Wi wi aşaaŋ aji : « Dpënan ţi mboş bañaaŋ biki nji nţakuŋ, na ŋnŧaam ŋi
    katoh, na ŋko ŋi uţeeh na ŋkaŧ, ţiki ddug umeli uko wi nţakari ŋa. »'
