  eng-LXXUP: And God said, I will blot out man whom I have made from the face of the
    earth, even man with cattle, and reptiles with flying creatures of the sky, for
    I am grieved that I have made them.
  eng-ULB: So Yahweh said, “I will wipe away mankind whom I have created from the
    surface of the earth; both mankind and the larger animals, and creeping things
