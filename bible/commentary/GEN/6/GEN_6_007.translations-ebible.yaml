    wāle jānwaroṅ aur hawā ke parindoṅ ko bhī halāk kar dūṅgā, kyoṅki maiṅ pachhtātā
    hūṅ ki maiṅ ne un ko banāyā.”
  suz-BL: मिनु परमप्रभु यावेमी “आं सेल्‍शो मुर आन कली रागी रे क्‍याम्‍नुङ। मुर नु
    जन्‍तु नेल्‍ल क्‍याम्‍नुङ। खपीम ग्रेशा गाक्‍ब आइक्‍च जन्‍तु नु सरीङम बेरब चिक्‍ब
    यो क्‍याम्‍नुङ। मारदे हना गो मेको आन कली सेल्‍शा यो, आं थुं मनुङ” दे मिम्‍ता बाक्‍त।
    गन्‍ती २३:१९; रोमी ३:३-४; २तिमोथी २:१३
  ita-1927: 'E l’Eterno disse: “Io sterminerò di sulla faccia della terra l’uomo che
