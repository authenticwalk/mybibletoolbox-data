  ckb-ckb: 'ئیتر یەزدان فەرمووی: «مرۆڤ دەسڕمەوە، ئەوەی لەسەر ڕووی زەوی دروستم کرد،
    مرۆڤ و ئاژەڵ و بوونەوەری خشۆک و باڵندەی ئاسمان، چونکە خەفەت دەخۆم لەوانەی کە دروستم
    کردوون.»'
  eng-BBE: And the Lord said, I will take away man, whom I have made, from the face
