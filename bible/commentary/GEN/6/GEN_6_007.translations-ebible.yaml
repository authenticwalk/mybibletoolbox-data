  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು, “ನಾನು ಸೃಷ್ಟಿಸಿದ ಮನುಷ್ಯನಿಂದ ಹಿಡಿದು, ಸಕಲ ಪ್ರಾಣಿ, ಆಕಾಶದ
