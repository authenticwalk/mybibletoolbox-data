  eng-ASVBT: And Jehovah said, I will destroy man whom I have created from the face
    of the ground; both man, and beast, and creeping things, and birds of the heavens;
    for it repenteth me that I have made them.
  mna-mna: 'To iso: “Aiss, toŋgo, iŋgi ko aŋpambiriizi zin wal ta boozomen ramaki
    zin mbili mi man mi koroŋ boozomen ta tikarra pa toono i ma tila len lup. Ŋonoono,
    nio ituŋ aŋur zin. Tamen mbulu kizin sananŋana ta ikam yo ma aŋpeles kat pizin.”'
  ita-1885: 'E il Signore disse: Io sterminerò d''in su la terra gli uomini che io
    ho creati; io sterminerò ogni cosa, dagli uomini fino agli animali, ai rettili
