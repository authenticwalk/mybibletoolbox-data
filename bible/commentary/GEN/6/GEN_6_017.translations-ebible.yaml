verse: GEN.006.017
translations:
  mal-C: ആകാശത്തിനുകീഴേ ജീവനുള്ള സകലതിനെയും, ജീവശ്വാസമുള്ള ജന്തുക്കളെ എല്ലാറ്റിനെയും,
    നശിപ്പിക്കാൻ ഞാൻ ഭൂമിയിൽ ഒരു പ്രളയം വരുത്തും.
  deu-TKW: Denn ich werde alsbald die Flut über die Erde kommen lassen, um alles Fleisch
    unter dem Himmel, das lebendigen Odem in sich hat, zu vertilgen; alles, was auf
    Erden ist, soll umkommen.
  lin-lin: 'Nakotinda mpela na mokili mpo na koboma nyonso oyo ezali na bomoi na se
    na moyi : ekelamu nyonso ya bomoi oyo ezali na mabele ekokufa.'
  cbr-NT: '''Ën kana bakan tita chaiira an me mapurukin anu ''ikë ñukama këñuti ''ëmiti
    ''ain, an kamabi menu ''ikë unikama këñunu. Usokin ''akëbë ka menu ''ikë kamabi
    ñukama bamati ''ikën.'
  eng-LSV: And I, behold, I am bringing in the flood of waters on the earth, to destroy
    from under the heavens all flesh in which [is] a living spirit; all that [is]
    in the earth expires.
  bmu-bmu: Mötman! Nöŋön mönö jibiga göulu ketaŋan kota gölme jömukŋi köl turuiga
    ambazip aka yuai malmalgö ösumŋinambuk pakpak suep bapŋe maljei, mieŋön mönö o
    nemba nemulahöba kömume. Mewö kömumba gölmegö yuai pakpak mi mönö qahöwak teköme.
  eng-GNV: 'And I, beholde, I will bring a flood of waters vpon the earth to destroy
    all flesh, wherein is the breath of life vnder the heauen: all that is in the
    earth shall perish.'
  eng-WEBSTER: 'And behold, I, even I do bring a flood of waters upon the earth, to
    destroy all flesh, in which is the breath of life, from under heaven: and every
    thing that is on the earth shall die.'
  nhw-BL: Nijtitlanis tlahuel miyac atl catli momanas huejcapa hasta quitzonpolihuiltis
    nochi tlali huan nochi catli quipiyaj nemilistli campa hueli ipan tlaltipactli.
    Nochi catli onca ipan tlali polihuis.
  swh-ONEN: Nitaleta gharika ya maji juu ya nchi ili kuangamiza uhai wote chini ya
    mbingu, kila kiumbe chenye pumzi ya uhai ndani yake. Kila kitu juu ya nchi kitaangamia.
  bba-bba: Wee, kon de nim yibu bɑkɑru tu nɑ tem sɔɔ, tu hunde koni bɑɑyere kpeerɑsiɑ
    hɑnduniɑ sɔɔ. Ye yɑ wɑ̃ɑ tem sɔɔ kpuro yɑ koo ɡbiwɑ.
  eng-KJVCPB: And behold, I, even I, do bring a flood of waters upon the earth, to
    destroy all flesh, wherein is the breath of life, from under heaven; and every
    thing that is in the earth shall die.
  cpy-cpy: Nowaryaatyeero antawo inkani thonkironi kepatsi, rootaki thonkaerini maawoeni
    añaayitatsiri jemperikapaeni jaka kepatsiki.
  mpx-mpx: He nau abwe kehe na patuna panuwa ni tub ge nub ni ha, yaka bugul gegewel
    bolo hi yanayana yoho ni apanakil. Inoke bugul gegewel panayawi pwatanaa nihi
    aliga.
  wbp-wbp: “Purda-nyangkaju, kari-nganta kapurna muku muru-pungu walyaju manu nyiyarningkijarra
    ngurujarraranypa kujarla yalarnirla ngawarra-kurlurluju. Nyiyarningkijarra kuja
    kalu warru wapa nyampurla walyangka, ngulaju kari-nganta ngawarra-kurlurlu kapurna-jana
    tarnnga-juku pinyi!
  luo-luo: Abiro kelo pi mar nam e piny mondo oketh gik mangima modak e bwo polo,
    gimoro amora man kod muya mar ngima e iye. Gimoro amora mae piny biro tho.
  meu-meu: Badina be lau e e utu-utu badana tanobada baina ha-utua dae, mauri ḡaudia
    iboudiai guba henuna amo ihabua-taridia; ḡau iboudiai tanobada ai do bae mase
    ore.
  npi-ULB: सुन, जीवनको सास हुने आकाशमुनिका सबै प्राणीलाई सर्वनाश पार्न मैले पृथ्वीमा
    जलप्रलय ल्याउन लागेको छु । पृथ्वीमा भएको सबै प्राणी मर्नेछन् ।
  yor-yor: Èmi yóò mú ìkún omi wá sí ayé láti pa gbogbo ohun ẹlẹ́mìí run lábẹ́ ọ̀run.
    Gbogbo ẹ̀dá tí ó ní èémí ìyè ní inú. Gbogbo ohun tí ó wà nínú ayé yóò parun.
  emp-NTPO: Pãrãnacarea mʌ̃a dopapada zebiya naʌ̃ ẽjũãra jũma ũ wãmãrẽã. Mãwã jũma
    zocai b̶eara mʌ̃a jõbiya. Animarã b̶eara, ẽberãrã sid̶a jũma quininia.
  ind-ind: Dengarlah baik-baik! Aku akan mendatangkan banjir besar di atas bumi untuk
    membinasakan semua makhluk yang bernafas di bawah langit. Segala sesuatu yang
    ada di bumi akan mati.
  pes-OPCB: «به‌زودی من سراسر زمین را با آب خواهم پوشانید تا هر موجود زنده‌ای که در
    آن هست، هلاک گردد.
  ssx-ssx: Pa ekipeke I̱ma꞉ta꞉ do kenkena꞉ haleme pa pitiki ale paeyao siki hoeyaaluekema꞉
    yeke ikali tieke a꞉meina꞉ tapaaluekema꞉ loa꞉me. Kutupa do kenkena꞉ haleme aleta꞉
    ota꞉ paeyao homilimikie.
  lcm-lcm: Naka alis a mangsikei a nole lava nang e kuli rina ke na ka bungum aongos
    na ri mamain ta bil atogon to e neite kuku. Saka keve bil an kipo atogon na malu
    i to singiria, riria aongos asi bungum. Keve bil aongos e kuli rina ke ki mamat.
  aer-aer: Ngkarte awethe angkeke, “Kenhe Tharle kwatye urewe akngerre anthurre ahelhe
    nhenhe-werne yernetyenhenge. Kwatye urewe nhenhele anteke-irretyenhe apmere ahelhe
    arrpe-anenhe anthurre artemele. Itethe areye ingkirreke anthurre uyerrelhe-iletyeke,
    ahelheke anentye akngerre areye, alkereke anentye akngerre areye-arlke, ingkirrenyeke
    akethe ante arrernetyenhe. Kwatye urewele itnenhene ingkirrenyeke atwetyenhe kele
    itne ingkirrenyeke ilwerrirretyenhe anteme.
  tgl-ULB: Makinig ka, malapit ko nang ipadala ang baha ng mga tubig sa mundo, upang
    lipulin ang lahat ng laman na may hininga ng buhay dito mula sa silong ng langit.
    Lahat ng bagay na nasa mundo ay mamamatay.
  nop-nop: Kaŋ nu yobene ime gabuŋ wapum bediŋa buŋa kwet foloŋ nemek hatihati hinit
    kunum falipmeŋ halaak hogohogok yehitubukadaka-dapmawaak. Nemenemek hatihati diniŋ
    munabutnit hatiiŋ hogohogok kadakadapmawaak.
  kca-kca: Пӑ щӑԓта, Ма ун йик мўва партԓәм, турәм иԓпийән уԓты ԓыԓәӈ ŏтәт хŏԓ пӑратты
    урәӈән; мўвән уԓты ŏтәт хŏԓ пӑрԓәт.
  cbu-NT: Yuwaparamchush, nuwsha sinaa kizpur zanganchima. Tsapoo ichingaru puchiya.
    Ichingaru yuw nuw tinarangi anoo izuuru tpachingachima. Ichingaru tsapurunasshuch
    tsipachinllinaya.
  hui-hui: Ani bidegola i̱na dalu timbuni ibilowa dindini ema bialu piagaru bibahende
    bo wahai hole iba li timbuni ibilolebero. Ani berogola dindini karubi ngarubi
    bibahende homaiore holebira.
  wrs-wrs: Wo pueumbva mendekli si kava wavvav, verava, pueumbva pethava ehlathavav,
    wo indhanam manam manam kelvapianga, petharava si owai, indhanamba tuawava tatamba,
    nomba vavatannamba, mongova avavmoa.
  mya-mya: သက်​ရှိ​သတ္တ​ဝါ​ရှိ​သ​မျှ​တို့​ကို​သေ​ကြေ​ပျက် စီး​စေ​ရန် ကမ္ဘာ​မြေ​ကြီး​ပေါ်​မှာ​ရေ​လွှမ်း​မိုး​စေ
    မည်။ ကမ္ဘာ​မြေ​ကြီး​ပေါ်​တွင်​ရှိ​ရှိ​သ​မျှ​တို့​သေ ကြေ​ပျက်​စီး​ရ​မည်။-
  cbi-NTPO: Entsa tusha pi bu'ware', kumuinchi entsa tu' chumulanu depirekenu tsuyu,
    naa nuka bain. Tsa' mitya kumuinchi entsa tunu chudenashu juntsalaya millai peyanu
    detsuve.
  bod-N: ལྟོས༌དང༌། བདག་གིས་ས་སྟེང་དུ་ཆུ་ལོག་བཏང་ནས་གནམ་འོག་ཐམས་ཅད་མེད་པར་བྱས༌ཏེ། ས་སྟེང་གི་དབུགས་དང་ལྡན་པའི་སྲོག་ལྡན་མཐའ་དག་གཅིག་ཀྱང་མི་ལུས་པར་འཆི་བར༌བྱའོ།།
  wsk-wsk: Ani balik se lom biyala ali imi te aratuk ale mel suen la marak anisan
    mu nunga maguwu saparukko. Mel suen biya ali te mu am kua sapamonko.
  kkl-kkl: '''Hain eptoba ni orog taik,'' aro Nari mag sin nubunge arukaneba, longoro
    walelamleri, niknibahileba, ni tebaukang.'
  sna-sna: Ndichauyisa mvura yamafashamu pamusoro penyika kuti iparadze zvipenyu zvose
    pasi pedenga, zvisikwa zvose zvino upenyu mazviri. Zvinhu zvose zviri panyika
    zvichaparara.
  spa-BLM: Yo, yo mismo, traeré el diluvio de aguas sobre esta tierra, para destruir
    toda carne que tenga aliento de vida de debajo del cielo. Todo lo que hay en la
    tierra morirá.
  beu-beu: Venganit aaung-aaung! Eningse Na etatabit Jar eele at hela metma por-alolang
    anga vengtering, senge emangpi ba burang iivang aabetat enghara veng ang naung,
    ening amusing-ajela. Emangpi ba ae por-alolang taang anga, eningse aaminat miosing.
  cac-cac: Yujto ol vac'cot jun oval a' yic smucan sat luum tic, ol b'ud'joccanel
    yuj a', axo satel jantac tas syic' yic' d'a yolyib'an̈q'uinal tic.
  swh-ULB: Sikiliza, nimekaribia kuleta gharika ya maji juu ya nchi, kuharibu wenye
    mwili wote wakaao ndani ya nchi wenye pumzi ya uhai chini ya mbingu. Kila kitu
    kilichopo juu ya nchi kitakufa.
  bel-bel: 'І вось, Я навяду на зямлю патоп водны, каб вынішчыць усякую плоць, у якой
    ёсьць дух жыцьця, пад нябёсамі: усё, што ёсьць на зямлі, пазбудзецца жыцьця.'
  wed-wed: —Ona rautaniḡana! Tau marina ututuva ana paritawaneiai au dobu ma aiwai
    anatapui lawalawaii ina amoa.
  deu-ELBBK: Denn ich, siehe, ich bringe die Wasserflut über die Erde, um alles Fleisch
    unter dem Himmel zu verderben, in dem ein Hauch des Lebens ist; alles, was auf
    der Erde ist, soll verscheiden.
  mbb-OT: Su ibpelapey ku is langun he menge wahig dini te tanà su wey melimas is
    minsan hengkey he egeǥehinawa zini te kelibutan. Ne egkeǥerà is minsan hengkey
    zini te tanà.
  msc-msc: N jɛrɛ kɛtɔ ji dunba lanala duu kan. Fen fen ye a nilakilila san kɔrɔ,
    wo bɛɛ ri halaki. Fen bɛɛ ri faa duu kan.
  mal-2015: ആകാശത്തിൻ കീഴിൽനിന്നു ജീവശ്വാസമുള്ള സർവ്വജഡത്തെയും നശിപ്പിപ്പാൻ ഞാൻ ഭൂമിയിൽ
    ഒരു ജലപ്രളയം വരുത്തും; ഭൂമിയിലുള്ളതൊക്കെയും നശിച്ചുപോകും.
  tuo-NT: Yʉꞌʉ aꞌti diꞌtare miogʉ̃tigʉ weeꞌe. Nipeꞌtirã aꞌti diꞌtacjãrã catise cʉorãnojõ
    mirĩ, wẽrĩpeꞌtia waꞌarãsama.
  gup-gup: Dja yina, ngaye wanjh ngamunkewe kundjurrh kore kurorre, kabenkebngakke
    rowk nawu kabirrimimbi kabenyakwon, kabirridowen rowk yehyeng nawu kunngolek kakarrme
    kondah kabirrihni kurorre.
  met-met: “Ulungu to. Bagula nga ngaxap silinga sabanga masok titia bu hanggalangia
    axamang walingam longgalo hawa sabalunia, axamang yagangam longgalo. Axamang longgalo
    duwa titia bagula dimati.
  gvs-gvs: Kunōve. Yau mluwa bei aetune iwo poyapoya goi kaga liliuna neta maa yawoidi
    asamatedi. Tauna kaga liliuna poyapoya yatana bei sikámasa.
  rmc-rmc: Me anava baro paňi pre phuv, hoj te zňičinav savoro, andre kaste hin o
    dichos le dživipnaskro – savoro, so hin tel o ňebos, the savoro, so hin pre phuv.
  nlg-nlg: '[Mo ko rongo uto mai!] Inau ku saopoa nia na lualua na maramana udolu,
    me ke taghalaghinighi na lei totobo vola soko. Eo, na lei totobo vola soko tana
    maramana kara mate.'
  dgr-DOGNT: Dèè wete teetł'ì agohłe ha. T'asìı hazǫǫ̀ yat'a zhıı nàdèe sìı, t'asìı
    hazǫǫ̀ ejìı sìı wedıhohtsı̨ ha. Dıı nèk'e t'asìı hazǫǫ̀ ełaàde ha.
  pes-OPV: زیرا اینک من طوفان آب را بر زمین می‌آورم تاهر جسدی را که روح حیات در آن
    باشد، از زیرآسمان هلاک گردانم. و هر‌چه بر زمین است، خواهد مرد.
  ron-1924: Ши ятэ кэ Еу ам сэ фак сэ винэ ун потоп де апе пе пэмынт, ка сэ нимичяскэ
    орьче фэптурэ де суб чер каре аре суфларе де вяцэ; тот че есте пе пэмынт ва пери.
  aui-aui: God iwona bo, “Kuwaiyana, tagu kutukutuwa ghamana anipora da mmko kuburina
    tupana inakutuvi, bi sawara tupana yawayawiidi bo samakamakena iniberodi.
  ben-OBCV: পৃথিবীতে বন্যার জল পাঠিয়ে আমি আকাশমণ্ডলের নিচে থাকা সব প্রাণকে, প্রাণবায়ুবিশিষ্ট
    প্রত্যেকটি প্রাণীকে ধ্বংস করে দিতে চলেছি। পৃথিবীর সবকিছু ধ্বংস হবে।
  lex-lex: Yoma plollolli de, hota Atiowru gera me opli nhia'a la noh di, totpa nweyata-nwaniawua
    mormiorni-dardiarni honona, hya'a-hya' to' pa mak kdella noh di wawannu, de hota
    rmat momuou.
  rgu-rgu: Mafarereneꞌ matalolole! Neuꞌ ko Au aonda faa ina, fo namate basa-basa masodaꞌ
    ara rai dae-bafoꞌ ia, losaꞌ ta ela hata esa boeꞌ.
  som-som: Oo bal eeg, anigu daad biyo ah baan ku soo dayn dhulka, inaan baabbi'iyo
    inta jidhka leh oo dhan oo neefta noloshu ku jirto, inta samada ka hoosaysa; wax
    kasta oo dhulka joogaaba way dhiman doonaan.
  lat-VUC: 'Ecce ego adducam aquas diluvii super terram, ut interficiam omnem carnem,
    in qua spiritus vitæ est subter cælum: universa quæ in terra sunt, consumentur.'
  aoi-aoi: “Nganja ningena ki-larrkajama akungwa enenu-wa ajiringka, kajungwa awurrakibina
    yelakwa kuw-ambilya-murrumurra kamurndaku-wurrileni-yada. Kembirra akwala awurrakakina
    kawurraki-jungweyinama umba nungkwaja ningkena ningkeniba k-ambilyama.
  eng-ASVBT: And I, behold, I do bring the flood of waters upon the earth, to destroy
    all flesh, wherein is the breath of life, from under heaven; everything that is
    in the earth shall die.
  mna-mna: Leŋ. Nio kola aŋkam ma nonor biibi ipet pa toono, bekena ipasaana koroŋ
    kalaŋan ta boozomen. Ko aŋpomon zin ma timap. Tana koroŋ boozomen ta timbotmbot
    pa toono i, ko timetmeete lup.
  ita-1885: Ed ecco io farò venir sopra la terra il diluvio delle acque, per far perir
    di sotto al cielo ogni carne in cui è alito di vita; tutto ciò ch'è in terra morrà.
  eng-LXXUP: And behold I bring a flood of water upon the earth, to destroy all flesh
    in which is the breath of life under heaven, and whatsoever things are upon the
    earth shall die.
  eng-ULB: Listen, I am about to bring the flood of waters upon the earth, to destroy
    all flesh that has in it the breath of life from under heaven. Everything that
    is on the earth will die.
  spa-VBL: “Yo mismo voy a enviar un diluvio a la tierra que destruirá todo lo que
    respire. Todo ser vivo sobre la tierra morirá.
  fra-_FOB: Et moi, voici, je vais amener le déluge d'eaux sur la terre, pour détruire
    toute chair qui a souffle de vie, de dessous les cieux; tout ce qui est sur la
    terre, expirera.
  mal-mal: ആകാശത്തിൻ കീഴിൽനിന്നു ജീവശ്വാസമുള്ള സർവ്വജഡത്തെയും നശിപ്പിക്കുവാൻ ഞാൻ ഭൂമിയിൽ
    ഒരു ജലപ്രളയം വരുത്തും; ഭൂമിയിലുള്ളതൊക്കെയും നശിച്ചുപോകും.
  lit-lit: Ir aš, štai aš ruošiuosi siųsti vandenų tvaną ant žemės pragaišinti po
    dangumi kiekvieną kūną turinčią būtybę, kurioje yra gyvybės kvėpavimas; visa,
    kas yra žemėje, pražus.
  urd-GVR: Maiṅ pānī kā itnā baṛā sailāb lāūṅgā ki wuh zamīn ke tamām jāndāroṅ ko
    halāk kar ḍālegā. Zamīn par sab kuchh fanā ho jāegā.
  suz-BL: आं देंशो रिम्‍शो पावो। मारदे हना गो मारेइ मारेइ साइक्‍चा कली रागी ब्‍वाक्‍कुम
    प्रिंनुङ। रागीम मार मार सेस बाक्‍मा, मेको नेल्‍ल बेक्‍चा माल्‍नीम।
  ita-1927: Ed ecco, io sto per far venire il diluvio delle acque sulla terra, per
    distruggere di sotto i cieli ogni carne in cui è alito di vita; tutto quello ch’è
    sopra la terra, morrà.
  ckb-ckb: من وا ئاوی لافاو بەسەر زەویدا دەهێنم، بۆ لەناوبردنی هەموو ژیانێک لەژێر
    ئاسمان، هەروەها هەموو زیندەوەرێک کە هەناسەی ژیانی تێدایە. هەرچییەک لەسەر زەوییە
    لەناودەچێت.
  eng-BBE: For truly, I will send a great flow of waters over the earth, for the destruction
    from under the heaven of all flesh in which is the breath of life; everything
    on the earth will come to an end.
  crx-NTPO: '''Et whunilh''en ''et si ''utisnelh, yun k''ut ndulhcho too hatadutisbilh.
    Yat whutah ''et gak whutiselh. Ts''iyawh ndai ndi usjiz be ts''ukhuna bulh ''unt''oh,
    ''i gak tileh. Ndi yun k''ut ''et ts''iyai yatadlah.'
