    I will keep alive.
  nya-nya: Ndidzagwetsa mvula ya chigumula pa dziko lapansi kuti ndiwononge zamoyo
    zonse za pansi pa thambo ndipo chilichonse cha pa dziko lapansi chidzafa.
  hrv-hrv: 'Ja ću, evo, pustiti potop - vode na zemlju - da izgine svako biće pod
    nebom, sve u čemu ima dah života: sve na zemlji mora poginuti.'
  mps-mps: Te eno te tǫde wę asobo genuai mu pedalumainu elama, te tigidali bidibo
    ula elalubo nai dabe dola silimainu yaibao. Te tǫde tigidali nai dabe isila silaibao.
  llg-llg: Masanenedak neulalau! Dei fo Au akonda faa tuak, fo tao nakalulutu basa
    masodak malai daebafok ia, losa taa ela hata esa boe.
  tpi-tpi: “Bai mi mekim bikpela tait i kamap long graun, bilong bagarapim olgeta
    samting i gat laip. Na olgeta samting i stap long graun bai i dai.
  dan-1931: Se, jeg bringer nu Vandfloden over Jorden for at udrydde alt Kød under
    Himmelen, som har Livsånde; alt, hvad der er på Jorden, skal forgå.
  vie-OVCB: Này, Ta sẽ cho nước lụt ngập mặt đất để hủy diệt mọi sinh vật dưới trời.
    Tất cả đều bị hủy diệt.
  lbk-lbk: Siya chi nan angnem tay chey, at posngek nan lota ta mapakawas nan am-in
    ay matatakho. At matey am-iam-in nan olay ngag sisa ay matatakho isnan lota.
  guj-2017: સાંભળ, આકાશ નીચેના સર્વ સજીવો કે જેઓમાં જીવનનો શ્વાસ છે તે બધાનો સંપૂર્ણ
    નાશ કરવા માટે હું પૃથ્વી પર જળપ્રલય લાવવાનો છું. તેનાથી પૃથ્વી પરનાં સર્વ જીવ
    મરણ પામશે.
  byr-byr: '@see-verse:GEN.006.016'
  awx-awx: “Nätä yanggä inulung tewa, kewu anggomu yiwikdoke pänguhiwik. Tiwän hängä
    kewune nanä käluk yiwixayingu undä pahawa hopining. Tiwän hängä undä käluk yiwixayingu
    axumning.
  pon-2006A: Pwe I pahn kadardiong sampah nohlik ehu pwe en kamwomwala mehkoros me
    momour nin sampah. Mehkoaros nin sampah pahn mehla,
  por-BRBSL: Eu, mesmo eu, trarei a inundação de águas nesta terra, para destruir
    toda a carne tendo o sopro da vida de baixo do céu. Tudo o que está na terra morrerá.
  aly-aly: Atharl kwaty ilkwa tyarlewem-kety, ahern-areny ingkerrenh irrarlketyek.
  cth-cth: Kahring e saring pueng, kalvan rahim hoi ka raphoe hanelah, talai van tuikamuem
    ka tho sak vaiteh, talai van kaawm pueng koung a due awh han.
  twi-twi: Tie! Mede nsuyiri rebɛkata asase so nyinaa, na mede asɛe abɔde a nkwa wɔ
    mu; biribiara a nkwa wɔ mu no, ne nyinaa bewuwu.
  hlt-hlt: Kai khaw kamah loh pumsa boeih te phae hamla diklai ah tuilii tui kang
    khuen coeng ne. A khuiah vaan hmui lamkah hingnah mueihla khaw, diklai dongkah
    a cungkuem he pal ni.
  tbz-SIM: Dɛ mɔ̀nnì m bo duɔ́ nkɛ̀ fɛtɑɑfɛ̀ɛ ni kɛ̀ mɛniɛ mpíɛ nkɛ́kuɔ dɛ̀ɛ̀ kó dimɑ̀ɑ̀
    fòù kɛtenkɛ̀ ĩ́nkɛ̀.
  msy-2020: “Nɨ oragh! Kɨ aperiar ekiam damightɨ a nguazimɨn otogh, nguazimɨn itir
    bizir angamɨra itiba bar dar amightɨ da bar moghɨrama ovengam.
  txq-txq: Masaneda matalolole! Neu ko Au akonda faa moꞌok fo ana nakamate basa hata
    fo horis marai dae-bafok ia, losa ta ela hata esa boe na.
  aaz-aaz: Mumnau murek-rekoꞌ! Au of usanut uur noe sakoꞌ he nmemun niis areꞌ amonit
    anbi npah-pinan, tar antea saup tukiꞌ.
  dop-dop: Ɩlɛnɑ mɑ́ɑ́ yele nɑ lʋm sɔsɔɔm wɑtɩ tɛtʋ tɔɔ, nɑ mɑ́ kʋ́ pǝ tǝnɑ mpi pǝ
    feesiɣi tɔ. Tɛtʋ tɔɔ nyǝm tǝnɑ kɑ́ sǝnɑ.
  azb-azb: Bax Mən yer üzünü suya qərq edəcəyəm ki, göylər altında həyat nəfəsi olan
    bütün canlılar məhv olsun və yer üzündə olanların hamısı öləcək.
  eng-DBY: 'For I, behold, I bring a flood of waters on the earth, to destroy all
    flesh under the heavens in which is the breath of life: everything that is on
    the earth shall expire.'
  hin-2017: और सुन, मैं आप पृथ्वी पर जल-प्रलय करके सब प्राणियों को, जिनमें जीवन का
    श्वास है, आकाश के नीचे से नाश करने पर हूँ; और सब जो पृथ्वी पर हैं मर जाएँगे।
  wol-KYG: «Maa ngi nii di indi mbënnu ndox ci kaw suuf, mu far lépp luy dund lu asamaan
    tiim; te lépp lu nekk ci kaw suuf dina dee.
  swp-swp: Paana u ita, eau abo dibori utu’utu lailaididigana ea leama tanoubu eai
    ta, buluma maudoina arinai abo ea hebaaeadi, saha eo saha mauri eawasina aridi
    eai, galewa ubuna eai, ginauri gamagari tanoubu potana eai abo se mate.
  bjr-bjr: Anutufa kaifaa Nooana qimaminoo qinau. Qinee nammari mareeqee quqasaananoo
    firaaqoo aufinoo aiqama kasimari ainainausa naru taikaannoo. Aiqama maqasaa maria
    ainainausa faqa kuqu taikeefaranoo.
  eng-YLT: '''And I, lo, I am bringing in the deluge of waters on the earth to destroy
    all flesh, in which [is] a living spirit, from under the heavens; all that [is]
    in the earth doth expire.'
  kne-kne: Say iyat mo di, tan awni et lebngek din lobong et matey am-in di waday
    leng-ag na sin labaw di daga.
  wat-wat: Ku vaneneḡa! Ukowasobu ana teweiya keta fwayafwaya kana matatafu ina unakafufuya
    be iba matatafuna na yawasina fwayafwaya etanei ina nuvimatisiya.
  heg-NTPO: Nangan babanan ne! Mam Auk niung ui in baa tene deng dapa kua, le tao
    tele totoang in nuil se apan-kloma kia ngas, le didiin muik in lisi lo.
  ptu-ptu: La kupasule mala'bu' umbussui inde lino anna mala tallam asam ingganna
    menabanna illaam inde lino, lambi' mate asam.
  bzd-NTPO: Di' patkerayö íyi tso' ttsë'ka ká̱ i' ki̱ e' ko̱s e̱wo̱wa. Ekkë duörawa̱
    se̱raa̱ ká̱ wa'ñe.
  kwf-kwf: “Nai baꞋa kwatea maꞋi taꞋi kafo afe doe liu ke fungulia magalia neꞋe, ka
    mumunia ru neꞋe mauri ki taꞋifau Ꞌiri kike funu. Na ru saena na magalia neꞋe ki
    ke baꞋa mae taꞋi taꞋifau.
  eng-WYC-2017: Lo! I shall bring waters of deluge, or great flood, on the earth,
    and I shall slay each flesh in which is the spirit of life under heaven, and all
    things that be in [the] earth, shall be wasted.
  eng-WMBB: I, even I, will bring the flood of waters on this earth, to destroy all
    flesh having the breath of life from under the sky. Everything that is in the
    earth will die.
  spp-spp: Mii wi ke, mii sí n-pa zànbwɔhɔ cyán ɲìŋke na, yaaga maha yaaga ku na ŋɔ̀ni
    ke, si yire puni shi bò. Yafyin sì n-kwôro ɲyii na mɛ.
  aey-aey: Faga! Ija wa sil mahana suldugen. Ceteteh cunug mahana coboginaca sao bisalunaca
    cunug fadaladigen. Ceteteh mahana cebac bilegina age cunug cal moqagan.
  urd-GVH: मैं पानी का इतना बड़ा सैलाब लाऊँगा कि वह ज़मीन के तमाम जानदारों को हलाक
    कर डालेगा। ज़मीन पर सब कुछ फ़ना हो जाएगा।
  djr-djr: Ŋarrany dhu dhuwal buku-ḻupmaraman warrpam'thunna dhuwaṉḏja munatha'nhany
    wäŋany, buwayakkuman ŋarra dhu dhuwaṉḏja ŋunhi ŋula nhä mala ga walŋa nhina. Ŋula
    nhä mala dhu dhiyal munatha'ŋur dhiŋgaman warrpam'thunna,
  rug-rug: Ura dotu, kaqu va hoqa ia Rau sa luturu lavata meke kaqu naqe sa popoa,
    pude va mate betoi sari doduru tinoni na kurukuru, saripu koai na siniṉo pa kauruna
    sa maṉauru.
  gaz-gaz: Kunoo, ani uumamawwan lubbu qabeeyyii hunda samii jalaa balleessuuf bishaan
    badiisaa lafatti nan fida; wanni lafa irra jiraatu hundinuus ni bada.
  fra-LSG: Et moi, je vais faire venir le déluge d’eaux sur la terre, pour détruire
    toute chair ayant souffle de vie sous le ciel; tout ce qui est sur la terre périra.
  gnn-gnn: '@see-verse:GEN.006.016'
  yal-yal: “N tan igen nadinma nɛn dunuɲa yi. A muxun birin halagi. Niimaseen birin
    faxama nɛn.
  gum-gum: Kaguende nabe pirau pi pulab arrubig ørtrab kur cha, tru srømbala umbuwan
    chigurrimbunø øsig warabelan pinishinrrai. Inchawei pirau chigurrimbunø købiibe
    chishtø pinønrrun cha.
  iou-iou: Anututä ude yäŋpäŋ iwetkuk; Nadätan? Näk kome terak, ämawebe ba imaka irit
    kuŋat-kuŋat ikek kudup däpmäŋ morewa yäŋpäŋ ume gwägu taŋi api pewa ahäwek. Täŋpäkaŋ
    imaka kudup kome terak itkaŋ u api paotneŋ.
  haw-1868: A owau la e, e lawe mai ana au i ke kaiakahinalii maluna o ka honua, i
    mea e lukuia'i na mea io a pau, i ka poe nona ka hanu ola malalo o ka lani; a
    e make na mea a pau ma ka honua.
  arb-NAV: فَهَا أَنَا أُغْرِقُ الأَرْضَ بِطُوفَانٍ مِنَ الْمِيَاهِ لأُبِيدَ كُلَّ
    كَائِنٍ حَيٍّ فِيهَا مِمَّنْ تَحْتَ السَّمَاءِ. كُلُّ مَا عَلَى الأَرْضِ لَابُدَّ
    أَنْ يَمُوتَ.
  adz-adz: Dzi bungꞌ atangin mpui tsiraꞌ nawaꞌ intap i isa nam marantaꞌan sib angu
    funub. Da nam sib angu mingꞌa intap bungꞌ amamp.
  ewe-ewe: “Kpɔ ɖa, mana tsi naɖɔ ɖe anyigba la dzi, eye wòatsrɔ̃ nu sia nu si me
    agbegbɔgbɔ le la. Nu sia nu si le anyigba dzi la atsrɔ̃.
  nuy-nuy: Niga na-God ni-yambini-wugij. “Ngaya anaani ngama-lharrgang ngugu, anaani-rruj
    ana-lhal, ama-waṉiyn. Aadanu nganggaarra-ngu-jadugana aadanu wu-ngarra-ngu-burraa-yinyung,
    wu-warra-ngayn.gaana-yinyung. Aadanu anaani-rruj-jinyung ana-lhal, aadanu anggu-warra-ngu-jadugiiyn-bindiyung,
    anggu-lhagarra-ngawina.
  eng-LEE: And as regards myself, behold, I will bring a flood of waters upon the
    earth, to destroy all flesh, wherein is the breath of life, from under the heavens;
    every thing that is on the earth shall perish.
  dji-dji: Ban ngirrangi, ngidjirrkngban gapi wana ngarri yani bapiḻi gurrbili munatjali,
    marrga irr buwayaknyirdjigi bubalikiṉinginyi ngalwartjinakiṉing mala, bukmakban
    irr djingirgi djiḻi gurrbi munganmirri.
  gvn-gvn: '@see-verse:GEN.006.016'
  nna-nna: Mangkurtu jilamarnajanaka wirtu. Wirtulu ngapalu kunulinyjaninyi. Nyuntu
    wanka kalkulumarnanta.
  asm-FB: আৰু চোৱা, মই পৃথিৱীত এনে এক বন্যা আনিম, তাতে আকাশৰ তলত শ্বাস-প্রশ্বাস লৈ
    জীয়াই থকা সকলো প্ৰাণীয়েই ধ্বংস হৈ যাব। তেতিয়া পৃথিৱীত থকা সকলো প্রাণীৰ মৃত্যু
    হ’ব।
  sus-A: «نَ شَنبِ ﭑ تَن قَمَ يٍ رَدِندٍ دُنِحَ مَ. عَ مِشِ بِرِن سْنتْ. نِمَسٍ بِرِن
    قَشَمَ نّ.
  fra-SBL: Moi, je ferai venir le déluge d'eau sur cette terre, pour détruire toute
    chair ayant souffle de vie sous le ciel. Tout ce qui est sur la terre mourra.
  hbo-hbo: וַאֲנִ֗י הִנְנִי֩ מֵבִ֨יא אֶת־הַמַּבּ֥וּל מַ֙יִם֙ עַל־הָאָ֔רֶץ לְשַׁחֵ֣ת
    כָּל־בָּשָׂ֗ר אֲשֶׁר־בֹּו֙ ר֣וּחַ חַיִּ֔ים מִתַּ֖חַת הַשָּׁמָ֑יִם כֹּ֥ל אֲשֶׁר־בָּאָ֖רֶץ
    יִגְוָֽע׃
  shp-NTPO: Enra jenen ewa raanai, mai mapoxon jatíbiainoa joni itan yoina jiriabo
    nato netemeabo keyonon ixon. Jatíbi nato main jaabora, mawáti iki.
  eng-WYCLIFFE: Lo! Y schal brynge `watris of diluuye ether greet flood on erthe,
    and Y schal sle ech fleisch in which is the spirit of lijf vndir heuene, and alle
    thingis that ben in erthe, schulen be wastid.
  piu-2006: '@see-verse:GEN.006.016'
  pjt-pjt: Kaṉa ngayulu mina puḻka mulapa iyalku mantakutu uṟu puḻkaringkula katuringkula
    mulapa tjiwariwari ngarira aṉangu uwankara kuka kuḻu uṟungku tjutuṟa wiyantjaku.
    Kaya mantangka para-ngaṟapai uwankara iluku, kuka tjuṯa, kuka wiya tjuṯa, tjuḻpu
    tjuṯa, aṉangu tjuṯa, uwankara mulapaya wanka nyinanytjatjanu uṟu tjikiṟa ngakaṟa
    iluku.
  cwe-cwe: Na niye nizagala gombo muna iisi muladi kudanganiza chila chiumbe chili
    na ugima. Chila chinhu muna iisi chizadanganika.
  bgs-bgs: “Palunupan ku ni tanà ka wayig ébô mapánnas tô langun áglaginawa. Maté
    tô langun nit banuwa.
  kik-kik: Nĩngũrehe mũiyũro wa maaĩ gũkũ thĩ wa kũniina kĩndũ gĩothe kĩrĩ muoyo gũkũ
    thĩ, kĩũmbe o gĩothe kĩrĩ na mĩhũmũ ya muoyo thĩinĩ wakĩo. Indo ciothe irĩ thĩ
    nĩikũniinwo.
  ksr-ksr: Moba! Niinoŋ mono jewe gboulu somatanoŋ kouma baloŋ kuuya qeŋ tururo ejemba
    ano iwoi laaligowaa aasoŋgiawo kuuya sombiŋ baatanoŋ laligojuti, iyoŋonoŋ mono
    apu nemotoŋ komuwu. Kaeŋ komugi namowaa iwoiya kuuya ii mono qaondaborowuya.
  omb-omb: Neu nain vei na waga vin wehi na gineu mwaso doluegi lo vavai taetae. Vataha
    na gineu mwaso ngere mabuhire lure lolo ureure rain mate.
  fra-NCL: Et moi, je vais faire venir le déluge, une inondation de la terre, pour
    détruire de dessous le ciel toute chair ayant en soi souffle de vie ; tout ce
    qui est sur la terre périra.
  cek-AK: Khenah, Van tlim ah kaom hinghaih takhi tawn moi boih, long ah kaom sak
    ih hmuennawk to paduek boih hanah, long tui uemhaih to ka phaksak han.
  xla-xla: Epalati na꞉tapo yú puale pato hamilowepo ta꞉lamo dla ha꞉ha꞉ so hapuloma
    poyulupo depame. Epedeme alisisi hapuloma ta꞉lamo hema ha꞉ha꞉tapo pallipe.
  cuk-cuk: ”We-napneg-odogega muusaila an barmidagoed. Bela we-napneggi ibmar-dula-gudidimalad
    an obelogoed, bela burgoed.
  uig-CYR: Чүнки мана, Мән Өзүм асманниң астидики һаятлиқ тиниқи барлиги һәр бир әт
    егисини һалак қилидиған су топанни йәр йүзигә кәлтүримән; буниң билән йәр йүзидики
    барлиқ мәхлуқлар тиниқидин тохтайду.
  pma-pma: Kumoni hemukonek ven inau, numon oai hemai hemarite ka hemai hetaluh koe
    out vasi. Ka houe, hou vasin tounah keil koa amoul en out netan. Keil vasi imatmat
    varei.
  tel-2017: విను, నేను ఊపిరి ఉన్నవాటన్నిటినీ ఆకాశం కింద లేకుండా నాశనం చెయ్యడానికి
    భూమి మీదికి జలప్రవాహం రప్పించబోతున్నాను. లోకంలో ఉన్నవన్నీ చనిపోతాయి.
  hat-BSA: “Gade byen, Mwen menm, Mwen ap mennen delij dlo sou latè pou detwi tout
    chè ki gen souf lavi ladann, depi anba syèl la. Tout bagay ki sou latè va peri.
  bxh-bxh: Haba diboli utuꞌutu E fatamaliyawa ai tanohi, be ginauli mwahumwahulidi
    mahudoꞌidi haba ya faheyayadi. Ginauli be sa peꞌi.
  kos-kos: Nga ac supwama sie sronot ah nu faclu in kunausla ma nukewa ma oasr moul
    la. Ma nukewa fin faclu ac fah misa,
  hbo-WLC: וַאֲנִ֗י הִנְנִי֩ מֵבִ֨יא אֶת־הַמַּבּ֥וּל מַ֙יִם֙ עַל־הָאָ֔רֶץ לְשַׁחֵ֣ת
    כָּל־בָּשָׂ֗ר אֲשֶׁר־בּוֹ֙ ר֣וּחַ חַיִּ֔ים מִתַּ֖חַת הַשָּׁמָ֑יִם כֹּ֥ל אֲשֶׁר־בָּאָ֖רֶץ
    יִגְוָֽע׃
  ibo-ibo: Nʼihi na aga m eweta uju mmiri nʼụwa, ibibi ihe niile nwere ndụ dị nʼokpuru
    eluigwe. Ihe niile e kere eke na-eku ume ndụ ga-anwụ. Ihe niile nọ nʼụwa ga-ala
    nʼiyi.
  ory-ory: ପୁଣି, ଆକାଶ ତଳେ ପ୍ରାଣବାୟୁ ବିଶିଷ୍ଟ ଯେତେ ଜୀବଜନ୍ତୁ ଅଛନ୍ତି, ସେହି ସବୁ ବିନଷ୍ଟ
    କରିବା ନିମନ୍ତେ, ଆମ୍ଭେ, ଦେଖ, ଆମ୍ଭେ ପୃଥିବୀ ଉପରେ ଜଳପ୍ଳାବନ କରିବା, ତହିଁରେ ପୃଥିବୀର ସମସ୍ତ
    ପ୍ରାଣୀ ପ୍ରାଣତ୍ୟାଗ କରିବେ।
  wmt-wmt: '@see-verse:GEN.006.016'
  chk-chk: Ngang üpwe awarato eu noter won fanüfan pwe epwe arosala mönümanau meinisin
    won fanüfan. Meinisin mine a manau won fanüfan epwe mäla.
  ssd-ssd: Yeŋge saki le kule suŋgo prowa sulumba taŋgo pino ŋakmba kilke mbol agaŋ
    ndende ŋakmba soŋguwa le butoka ŋgisike suluwamŋgaig ta
  rop-rop: Yu garra meigim det bout lagijat, dumaji ai garra jandim bigbala fladwoda
    langa ebri kantri, en det fladwoda garra draundim ebrijing, en ai garra binijimap
    ebrijing weya jidan laibala. Ebribodi garra dai.
  mwf-2018: “Mu nga, ngay-ka kura ngala da matha ngurduthuknu i da putek ngala pana-ka
    mawerdum-da-matha-nu. I kardu i ku wurnangat warda ngatha panthikwiknu i pudduntinuminu
    i ngirranparlak da-nu matha.
  ukr-1871: Я ж оце наведу потоп, воду на землю, щоб вигубити всяке тїло, що є в її
    живий дух попід небесами, і все, що є на землї, повиздихає.
  eng-AOI: “I am going to send a flood on the earth, so that every living thing here
    will drown. Everything else will die, but you will stay alive.
  yon-yon: Kedi, urok darewoob ongmaniina mananeen kumbed kane kane yi korem okad
    yiri wad doriib kuu duknaniib.
  bch-bch: “Ega, gau ga nakado oanga kapei ga iuot tanoeai. Eine ga ipaeabu ngan danga
    toa ngada ne matad bibita ga timate.
  deu-1951: Denn siehe, ich will eine Wasserflut über die Erde bringen, um alles Fleisch,
    das lebendigen Odem in sich hat, unter dem ganzen Himmel zu vertilgen; alles,
    was auf Erden ist, soll untergehen.
  eng-JPS: And I, behold, I do bring the flood of waters upon the earth, to destroy
    all flesh, wherein is the breath of life, from under heaven; every thing that
    is in the earth shall perish.
  ubr-ubr: Yau arimon sareu gagamin ani yafarai tafanam au engon in boai ato sawar
    yayawasis semama on engon ini komasis. Ato sawar engon tutufin tafanamai semama
    on engon sinarab.
  srp-1865: Jer evo pustiæu potop na zemlju, da istrijebim svako tijelo, u kojem ima
    živa duša pod nebom; što je god na zemlji sve æe izginuti.
  lug-lug: Ndireeta amataba ku nsi, okuzikiriza buli kiramu, ekissa omukka, ekiri
    wansi w’eggulu; buli ekiri ku nsi kya kufa.
  heb-heb: ואני הנני מביא את המבול מים על הארץ לשחת כל בשר אשר בו רוח חיים מתחת השמים
    כל אשר בארץ יגוע׃
  ben-IRV: আর দেখ, আকাশের নীচে প্রাণবায়ুবিশিষ্ট যত জীবজন্তু আছে, সবাইকে বিনষ্ট করার
    জন্য আমি পৃথিবীর উপরে বন্যা আনব, পৃথিবীতে সবাই মারা যাবে।
  pan-pan: ਵੇਖ ਮੈਂ, ਹਾਂ, ਮੈਂ ਹੀ ਪਾਣੀ ਦੀ ਪਰਲੋ ਧਰਤੀ ਉੱਤੇ ਲਿਆ ਰਿਹਾ ਹਾਂ ਤਾਂ ਜੋ ਸਾਰੇ ਸਰੀਰਾਂ
    ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਜੀਵਨ ਦਾ ਸਾਹ ਹੈ, ਅਕਾਸ਼ ਦੇ ਹੇਠੋਂ ਨਾਸ ਕਰ ਦਿਆਂ। ਉਹ ਸਭ ਕੁਝ ਜਿਹੜਾ
    ਧਰਤੀ ਉੱਤੇ ਹੈ, ਪ੍ਰਾਣ ਛੱਡ ਦੇਵੇਗਾ।
  tkr-tkr: Zı ç'iyeyn aq'va q'ıfrımıka qadıyne xhineka alyat'asın. Xəək avudun nafas
    alyat'an gırgın kar hakkal ha'asın. Ç'iyeyne aq'valin gırgın kar qik'asın.
  mwp-mwp: Ngath bangal sena adhapudhay koey woer wayane, nubi po gubaw gizunu mura
    mabaygoepa igilzapa dudupoeypa a lagal bangal mura woeray malemine thoerpumoeypa.
  mya-JVB: အသက် ရှင် သော သတ္တဝါ အပေါင်း တို့ကို၊ ကောင်းကင် အောက် မှ ငါ့ ကိုယ်တိုင်ပယ်ရှင်း
    ခြင်းငှါ ၊ မြေကြီး ကို ရေ လွှမ်းမိုး စေသဖြင့် ၊ မြေ ပေါ် မှာ ရှိသမျှ တို့သည် သေ
    ကြရမည်။
  tte-O: Na yau kani galewa lalakina yayatalu yanuwa yaulina mena na idoga yo yalubwasi
    lalakili na kani ginauli meuloina meyawasili yasibayanaeli yo ginauli meuloina
    yanuwa yaulina pwatana mena siboita.
  tbg-tbg: Mintima kera sipi autu vuru taiqa kairaqe te huvura namariqohai ekaa qaqi
    variqi vi vai haikara vehi autu taiqa karerave.
  hmo-hmo: Lau be abata bada herea tanobada dekenai do lau siaia, mauri gaudia ibounai
    do lau haorea. Gau ibounai tanobada dekenai do idia mase ore,
  ata-ata: Xo eni asou aꞌoxo laꞌiua toxoxaꞌa usili sou uxalixu kupa tatila loxo luaki
    ꞌo sou unononu xalexalee tuatuala mo uꞌunaneꞌi ta mitema latala iloꞌa ta mimii
    iouiou latala ane mimauli no xalexalee tuatuala ꞌo mo isoisoli ukalusi,
  nfa-nfa: Sanèdꞌe paie-iie! Bèli-camèdꞌa, Jaꞌa papuru èi aae lala, ho pacène eele
    rai-haha ne, sèna ka pamadhe aaꞌi dhu mamuri.
  urd-urd: और देख, मैं ख़ुद ज़मीन पर पानी का तूफ़ान लानेवाला हूँ, ताकि हर इंसान को
    जिसमें जिन्दगी की साँस है, दुनिया से हलाक कर डालूँ, और सब जो ज़मीन पर हैं मर जाएँगे।
  rus-SYN: И вот, Я наведу на землю потоп водный, чтоб истребить всякую плоть, в которой
    есть дух жизни, под небесами; все, что есть на земле, лишится жизни.
  cbt-NTPO: A'na tahuëri panca pacon a'paarahuë, ya'ipiro'pa' imotarin. Ya'ipi piyapiro'sa',
    ma'sharo'sa', inapita taquiitapi.
  bqc-SIM: Mapi sↄ̃ má tó í da dṹniaa, kɛ́ mà pↄ́ pↄ́ ĩ́an wɛ̃nide kú ń guuↄ
    kaalɛ píi. Pↄ́ pↄ́ kú dṹnia guuↄ gaga píi.
  tcz-CHONGTHU: Tun ven kei man leichung jouse hi twisanglen a ka chupsah ding, hichu
    ganhing ahai thei jouse ahinkho kalah mang ding ahitai. Chule leichung'a umjouse
    ka suhmang ding ahi.
  mar-mar: आणि ऐक, आकाशाखाली ज्यांच्यामध्ये जीवनाचा श्वास आहे अशा सर्व देहधाऱ्यांचा
    नाश करण्यासाठी मी पृथ्वीवर जलप्रलय आणीन. पृथ्वीवर जे सर्व आहे ते मरण पावतील.
  tcs-tcs: ‘Ai bin meke main blo mi po meke prapa big pladwata po mata ran kam antap
    kabare da ert ane em i go prapa distroi laip prom ebri laipsamting wea i gad laip.
    Ebriting i gobi smas.
  soq-soq: Ita God wanase, “Asisuitana! Ne abaia wapaaubepo wisepie nitu uduudu tawo
    osowe inawa waimoia ita do nitu isiwa nonau tounawe waimoia kadimopituapi.
  qub-qub: Nogami tamyachimushaj dilubyu tamyata. Chay dilubyu tamyaptinmi llapan
    puntacunata ñitinanyaj yacu juntanga. Allpa janancho cawaj cajcunaga intëru munducho
    shengaypa ushajpaj wañongapaj.
  bqp-bqp: Makũ sↄ̃ mani tó í da anduniala, de mà pↄ́ wɛ̃̀ndide kũ òdi wesa bonↄ
    kakatɛ ń pínki. Pↄ́ kũ ò kú andunia gũnnↄ ni gaga pínki.
  hat-hat: Mwen pral voye yon gwo inondasyon dlo sou latè pou detwi tout sa k'ap viv
    anba syèl la. tout sa ki sou latè pral peri.
  eng-BSB: And behold, I will bring floodwaters upon the earth to destroy every creature
    under the heavens that has the breath of life. Everything on the earth will perish.
  tod-tod: Nɔ̀un nà, nà ʋaazu ga ziɛve golai zooi ɠa, ga é fuluaniiti kpein koloɠolo,
    niiti kpein ti zooi ɠa, ti undaa ɠa ʋili.
  eng-WEBPB: I, even I, will bring the flood of waters on this earth, to destroy all
    flesh having the breath of life from under the sky. Everything that is in the
    earth will die.
  kbq-kbq: Hagi Nagra ha'nenkeno tusi'a ti hageno mopa refitena mani'ne'za zamasimu
    nentaza zane, maka'zanena zamahe fanane hugahue.
  nhe-BL: Nijtitlanis tlahuel miyac atl tlen momanas huejcapa hasta quitzonpolihuiltis
    nochi tlali huan nochi tlen quipiyaj yolistli campa hueli ipan tlaltepactli. Nochi
    tlen onca ipan tlali polihuis.
  sps-sps: Nyo kat rou teisinuu tsian ai te ruak tan puputaa, ma kat fiiring ya na
    foka te kaa miror a toto. Fo mamatsiny ka mat ror.
  bus-bus: Mapi sↄ̃ mɛ́ tó í da andunala lɛ mà pↄ́ wɛ̃̀ndidee kɛ̀ aↄ̃è wesa bonↄ kaatɛ
    ń píngi. Pↄ́ kɛ̀ aↄ̃ↄ kú anduna guunↄ é gaga píngi.
  gub-BL: Amo 'ar mehe amugyr kar putar àmànuhu ihe nehe, ywy ipyk kar pà izupe ihe
    nehe. Nezewe mehe azuka putar wikuwe ma'e ywy rehe har upaw rupi katete ihe wà
    nehe. Wikuwe ma'e ywy rehe har umàno putar upaw rupi katete wà nehe.
  eng-DRA: Behold I will bring the waters of a great flood upon the earth, to destroy
    all flesh, wherein is the breath of life, under heaven. All things that are in
    the earth shall be consumed.
  knf-knf: '« Nji, dţij meel kado ma mampar maniink dko, kabaana na bañaaŋ na ŋko
    bŧi : nin uko uloŋ uunkduka ţi mboş kado kahefënţ.'
