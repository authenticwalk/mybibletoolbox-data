verse: GEN.006.014
translations:
  mal-C: ആകയാൽ നിനക്കുവേണ്ടി ഗോഫർമരംകൊണ്ട് ഒരു പെട്ടകം ഉണ്ടാക്കണം; അതിൽ അറകൾ നിർമിച്ച്
    വെള്ളം കയറാത്തവിധം അതിന്റെ അകത്തും പുറത്തും കീൽ തേക്കണം.
  deu-TKW: Baue dir einen Kasten aus Gopherholz; mit lauter Zellen mußt du den Kasten
    erbauen und ihn inwendig und auswendig mit Harz verpichen.
  lin-lin: Sala masuwa ya mabaya ya goferi mpo na lobiko na yo ; kabola yango na bashambre.
    Okopakola gudron na kati mpe na libanda na yango.
  cbr-NT: Usa 'ain kamina 'ati 'ain, achúshi nunti chaiira i bëpinñuira xubu namë́sokin,
    'atankëxun kamina anua ñukama 'iti 'ati 'ain, aín namë 'ukëmëu kamina bëarati
    'ain, 'anan kamina aín xabankëkama anun 'umpax atsintisama okin mëu 'imainun ëman
    xaran bëtasti 'ain, anun 'umpax atsintisama okin.
  eng-LSV: Make an ark of gopher-wood for yourself; you make rooms within the Ark,
    and you have covered it from inside and from outside with pitch;
  bmu-bmu: Miaŋgöra göŋön mönö suman ip köla miaŋön nangahöra waŋge kun meman. Miaŋgö
    uruŋi kutunöŋga uruŋi morömorö asuhume. Waŋgegö uruŋi aka sileŋi mi qandöŋnöŋ
    me gisak marasinöŋ kösiba ohom teköman.
  eng-GNV: 'Make thee an Arke of pine trees: thou shalt make cabines in the Arke,
    and shalt pitch it within and without with pitch.'
  eng-WEBSTER: 'Make thee an ark of gopher-wood: rooms shalt thou make in the ark,
    and shalt pitch it within and without with pitch.'
  nhw-BL: Huajca xijchihua se cuaacali ica nopa cuahuitl catli itoca resina huan calijtic
    xijchihuili pilcuartojtzitzi. Xijtzacua ica chapopojtli campa hueli iijtic huan
    ipani para ma amo calaquis atl.
  swh-ONEN: Kwa hiyo jitengenezee safina kubwa kwa mbao za mvinje, tengeneza vyumba
    ndani yake na uipake lami ndani na nje.
  bba-bba: Adɑmɑ wunɛ Nɔwɛ, ɑ tii kpɑkoro bɑkɑru kuo kɑ dɑ̃ɑ dɑmɡiɑ, tɑ n dii sɔsu
    mɔ, kpɑ ɑ tu dɑ̃ɑ fĩifĩinu tɛɛni ten sɔɔwɔ kɑ tɔɔwɔ.
  eng-KJVCPB: Make thee an ark of gopher wood; rooms shalt thou make in the ark, and
    shalt pitch it within and without with pitch.
  cpy-cpy: Piwenatero inchato tzimatsiri okashi, rotaki pamaatakotantyaari. Pitsipanayitero
    inthomoeki pitantotantyaawo jantarikota. Roojatzi piwichantakyaawori tziriki iwitenkayitaha
    ojanarikira eejatzi inthomoeki, eero okyaantantawo nijaa.
  mpx-mpx: Inoke kewadi waiwaisal nu ahel nu talil wam waga etega nu ginol. Baba tomwa
    ona nu ginolil gamwanaa, yaka kolta nu ahe gamwanaa ge tolinaa nu ebaliya.
  wbp-wbp: Nyuntuju, ngula-kujakuju pawurturlu ngurrju ngantika wiri-nyayirni wita-wangu
    pirrjirdi-nyayirni rdalyku-kurlurlu panu-kurlurlu, manu yujuku-jana ngurrju-manta
    kaninjarniji wita-kari wita-kari ruumu-kari ruumu-karirla. Manu palya-piya-kurlurlu
    muku mapaka kaninjarni pawurturlaju manu kanunjumparra-warnu warrukirdikirdi ngapa-kujaku.
  luo-luo: Omiyo los yie gi yien motegno, pog iye mondo owuog udi matindo kendo muone
    gi duogo, iye gi oko.
  meu-meu: A oi na sida audia amo lagatoi auta ba karaia; ia lalonai daiutu ba kara;
    bona lalona bona murina ba demadia ahu.
  npi-ULB: तैँले आफ्नो निम्ति गोपेर काठको एउटा जहाज बनाउनू । जहाजभित्र कोठाहरू बनाउनू
    र त्यसलाई भित्र-बाहिर अलकत्र लगाउनू ।
  yor-yor: Nítorí náà fi igi ọ̀mọ̀ kan ọkọ̀, kí o sì yọ yàrá sí inú rẹ̀, kí o sì fi
    ọ̀dà ilẹ̀ rẹ́ ẹ tinú-tẹ̀yìn.
  emp-NTPO: 'Maʌ̃ carea bʌa jãba dromada bacuru biad̶ebemada odua. Oped̶a cãdorronaba
    soadua ed̶aare, dajadaare bid̶a. Maʌ̃ jãbara naʌ̃ waib̶ʌad̶e odua: dji drasoada
    setenta y cinco braza, dji jed̶eada doce braza, idjab̶a dji ʌ̃tʌada siete braza.
    Jãba dromara cʌd̶apõ ũbea odua. Cʌd̶apõza zocãrã tʌajucuadua. Maʌ̃be cʌd̶apõ ʌ̃taarebemane
    dajadaa acʌbadada odua. Dji ʌ̃tʌara bicaca ab̶a b̶aida b̶ʌa dji ãquid̶ad̶eba ed̶aa.
    Idjab̶a ed̶a wãbadada jãba droma orrod̶e odua.'
  ind-ind: Buatlah bagimu kapal dari kayu pilihan. Di dalamnya, buatlah banyak ruang.
    Dan supaya air tidak bisa masuk, lapisilah bagian dalam dan luar kapal itu dengan
    ter.
  pes-OPCB: «اما تو، ای نوح، با چوب درخت سرو یک کشتی بساز و در آن اتاقهایی درست کن،
    و درون و بیرونش را با قیر بپوشان.
  ssx-ssx: Kutu pulu pa꞉la꞉ ekina꞉ nakana꞉ma꞉ epeke tima꞉ naka꞉ sisima a꞉eyaa tukiki
    naneta꞉ da panda꞉manu wepiaata꞉ oni tukiki nane make hama꞉ nane make ota꞉ paeyao
    koloda lia꞉peke.
  lcm-lcm: Ku tapasuk na ku abis a mangsikei a perengan anim. Abis ia ta ei ke, Saipres.
    Ku abis ta keve rum e neina na ku vulit ia ta kolta e neina na komo kapa.
  aer-aer: Ngkarte Noah-eke angkeke, “Ayenge ngkwenge ahentye-aneme arne boat akngerre-apenhe
    anthurre mpwaretyeke. Renhe mpwaretyeke arne lterrke mwerre-ngentyele, gopher
    arritnye akeke. Iperte akweke areye kwene ampinyeke, akethe-ampinyeke martemele
    anteye, arne ankerele-arteke artemele martemele kwatye irrpeketye. Arne boat akngerre-apenhe
    kwene ikwerele unte apmere akweke areye mpwaretyeke atningke kwenele anerre-arlke-irretyenhe
    tnerre-arlke-irretyenhe.
  tgl-ULB: Gumawa ka para sa iyong sarili ng arka mula sa kahoy ng saypres. Gumawa
    ka ng mga silid sa arka, takpan mo ito ng aspalto sa loob at labas.
  nop-nop: Unduŋ doktiŋa du bem miminiŋ fofooŋ fiŋa wondi muwage wapum tutumbawaaŋ.
    Tiŋa yewaaŋ e muwage wapum tutumbaaŋ dobu dobu titaune yotmaaŋ fee mintaneeŋ.
    Kaŋ maaneŋkade be sigineŋkade nipmekdi gali hafiyeune tehewaak.
  kca-kca: Гофер йўх эԓты ковчег хоп нӑӈена вера; хопен йӑтәӈа веры, щӑԓта ԓыпеԓ пӑ
    эԓтэԓ ухән нэры.
  cbu-NT: Ashiriya, shiysha karipanpa boteem kapung warkashtangcha. Nda kuchamaama
    ichingaru pingartangcha; wantsush pingartaku, minsha iwaz pingartaku shingcha.
  hui-hui: Anigo í̠na irabuha ira bayaleoreru handalu dibu pelowa iba talu mbira wabibe.
    Iba talu ogoniha hobane maru helalu tamuha tagiraha howabi diri nawilo wagayame
    ndibu lelo para hai habe.
  wrs-wrs: Wo yeoa tioa besal dambo, wo botm veo pevm. Kameroa mindnam vewol veo meraoa,
    wo tenenna selvowol veo mera ambara, homeis si po sihavm. Osm veo, si sena posra
    velthalohvav.
  mya-mya: သင့်​အ​တွက်​သင်္ဘော​တစ်​စင်း​ကို​သစ်​သား​ကောင်း ဖြင့်​တည်​ဆောက်​လော့။ အ​ခန်း​များ​ဖွဲ့​၍​အ​တွင်း
    အ​ပြင်​ကို​ကတ္တ​ရာ​စေး​သုတ်​လော့။-
  cbi-NTPO: Tsa' mitya pillu laimu chi mi'ke' ka', baaku main ke', suku puja'tee kide,
    tsangue' naa juusha bain, naa avindala bain ba'dindalaya amuyachi tene kide pi
    vin jutyu.
  bod-N: ཁྱོད་ཀྱིས་རང་ཉིད་ལ་ཐང་ཤིང་གིས་གྲུ་གཟིངས་ཁང་མིག་མང་པོ་ཅན་ཞིག་བཟོ་བར༌གྱིས།
    གྲུའི་ཕྱི་ནང་གཉིས་ལ་ཐང་ཆུ་བསྐུས༌ཤིག
  wsk-wsk: “Buta se ni tam ningo se aora mu gi ale dal biya bo kaloko. Ale ningi galung
    gotektek awu awu karogo namarko. Ale tam kiri gi ale te ningi mu palunguru nunguru
    karogo namar ale matangi mu gogong te bagu bagu karogo namarko.
  kkl-kkl: Ane sembe kabong mag alip toman piroba nhon polbanep kom kal, kat kal agha
    sol tolamlulam. Kabong anekoag leka wilniro sobamendi, mag wa'ileag aro paiag
    simbik babe, aeag simbik babe wiri lelepto sobalulam.
  sna-sna: Saka iwe zviitire areka yomuti womusipuresi; uite makamuri mukati mayo
    uye uiname nenamo mukati nokunze.
  spa-BLM: Haz un barco de madera de topo. Harás habitaciones en la nave, y la sellarás
    por dentro y por fuera con brea.
  beu-beu: Base, angase aana kampal nu ening. Te daeri ene gofir anguba aana metma
    kampal angu vengkarajang, bot eomimi angu, aana malekang ening kamar-kamar. Bot
    kampal eomi oa, amota oa angu, aana malekang aspal metma pakal.
  cac-cac: A ticnaic, tza b'o junoc te' nivan barco. A te te' ay stzatajil, a te'
    tzac'och ste'aloc te'. Macquiltac tzutej yool te', vach' tzutej ac'anoch tzataj
    chi' b'aj snub'laj sb'a te'. Tzac'och d'a spatic yed' d'a yool, yic vach' malaj
    b'aj ol och a' d'a yol te'.
  swh-ULB: Tengeneza safina ya mti wa mvinje kwa ajili yako. Tengeneza vyumba katika
    safina, na vifunike kwa lami ndani na nje.
  bel-bel: Зрабі сабе каўчэг з дрэва гофэр; адсекі зрабі ў каўчэзе і прасмалі яго
    смалою ўсярэдзіне і звонку.
  wed-wed: Lamna aubaina a ḡoei da wei ma kauei. Waga ḡaeḡaena ai bagibaginei ma voai
    tam aubaim. Ma babalaraḡi ma koltei au orana ma au doa ma pasi.
  deu-ELBBK: Mache dir eine Arche von Gopherholz; mit Kammern sollst du die Arche
    machen und sie von innen und von außen mit Harz verpichen.
  mbb-OT: Baal ka te arka he kayu he sipru. Beeli nu zutun te arka is menge ruǥu ne
    pezeketi nu te merumiket he sulù is seled din wey is gawas din.
  msc-msc: Wa jiri ɲuma ɲinin ka kulunba rabɛn i jɛrɛ yɛ. I ye a kɔndɔ ratala ka a
    kɛ bonkɔndɔilu ri, ka ban ka a kɔndɔla ni a kɔkanna bɛɛ mamun tulubɔ fasani la.
  mal-2015: നീ ഗോഫർമരംകൊണ്ടു ഒരു പെട്ടകം ഉണ്ടാക്കുക; പെട്ടകത്തിന്നു അറകൾ ഉണ്ടാക്കി,
    അകത്തും പുറത്തും കീൽ തേക്കേണം.
  tuo-NT: Tojo weegʉ mʉꞌʉ aꞌtiro weeya. Yucʉsʉ pajipjʉjo weeya. Yucʉgʉ añucjʉ cjasere
    mii, aꞌmedoꞌoya. Tiwʉ poꞌpeapʉre peje tucũrĩ weeya. Aco sãjãrĩ nígʉ̃, buꞌire,
    poꞌpeapʉ quẽꞌrãrẽ ope meꞌrã añurõ biꞌaya.
  gup-gup: Wanjh yimarnbu Ark manbu kabbala mankimuk ke, kundulk manbu karrulkngeyyo
    cypress yirrulkma yirrundulubu, dja yirurrkmarnbun kunrurrkwern, dja mak yima
    manbu tar dja yibelebelbmen kururrk dja mak kuberrk, ba kukku minj kambongimen.
  met-met: “Utongtongia waga sabanga tela mana xaiya goper. Utongtongia numa lundi
    maluxu mana, saing usami xasu tagangama lunia xaung ubunia.
  gvs-gvs: Kom kūna alova dedevidi kutalāidi, kumēdi, dedeoga tayamo gagaina kuyōwo
    kom manum. Kuyowo ikavava, sinaena kuvabodāupe go, sinaena be nakae toluye kubwadēdi.
  rmc-rmc: „Ačhav tuke o korabos le goferoskre kaštestar. Ker andre ohradzimen thana
    a makh les andral the avral la smolaha.
  nlg-nlg: Saria na vaka ke vanigho ighoe ma nimua na binaboli, nia na ghai te ngasi.
    Ko gonighi na lei voki lokana, mo ko tita na vaka ilokana mana murina.
  dgr-DOGNT: Eyıt'à dechı̨ dezhìı t'à edegha elàcho nehtsı̨, weyìı łataèhtsò anele.
    Weyìı eyıts'ǫ wemǫǫ̀ dechı̨dzèh t'à wek'eèhdì anele.
  pes-OPV: پس برای خودکشتی‌ای از چوب کوفر بساز، و حجرات درکشتی بنا کن و درون و بیرونش
    را به قیر بیندا.
  ron-1924: Фэ-ць о корабие дин лемн де гофер (кипарос); корабия ачаста с-о ымпарць
    ын кэмэруце ши с-о тенкуешть ку смоалэ пе динэунтру ши пе динафарэ.
  aui-aui: 'Bi mmkona awaki kunabera: Waga ghamanakina kiiravimve kunayoghani. Kii
    maragasidi bi kakokakodima kunayoghani. Kamona tupana kunatupayarayarayi. Bi wagana
    kubuna da kamona pakima kunapasidi.'
  ben-OBCV: তাই তুমি নিজেই দেবদারু কাঠ দিয়ে একটি জাহাজ তৈরি করো; তার মধ্যে কয়েকটি
    ঘর তৈরি কোরো এবং তার ভিতরের ও বাইরের দিকে আলকাতরা মাখিয়ে দিয়ো।
  lex-lex: Mere muyap niana aupual liawna id totpa hota miodia, mniairi au gofira.
    Konkon die mhi'a de nodia tertierni-tawtawni, ne miala pakla ma mhioda la tio'orni
    me ralamni.
  rgu-rgu: De leo iaꞌ, Noh! Besaꞌ ia o tao ma ofa bau-inaꞌ esa, neme ai matea a mai.
    Nai ofaꞌ a daleꞌ, o tao kama dodouꞌ. Basa nanadudu dama neuꞌ ofaꞌ a.
  som-som: Doonni ka samayso qoryo gofer ah; qowladana ka dhex samee doonnida, daamurna
    ka mari dusha iyo hoostaba.
  lat-VUC: Fac tibi arcam de lignis lævigatis; mansiunculas in arca facies, et bitumine
    linies intrinsecus et extrinsecus.
  aoi-aoi: Kembirra yirra-ngayindenama nungkuwa kuma-ngekburakinama mijiyanga. Mini-ngekburakajungwuna
    makina yininginingaba-murra yimundungwa. Biya kuma-ngekburakina-manja makina,
    ababurna angalya ki-ngekburakinamurra makina-manja mijiyanga. Biya kum-akumurne-ka
    minyadirra eka-manja arrawa-langwiya akwa ngawa ngarningka errekba-langwiya nari-yada
    awiyebuma akungwa mijiyangu-wa.
  eng-ASVBT: Make thee an ark of gopher wood; rooms shalt thou make in the ark, and
    shalt pitch it within and without with pitch.
  mna-mna: Tana maŋga be po lem wooŋgo sa. Re ke mbolŋan, to taara mi sap be po wooŋgo
    pa. Mi sombe po wooŋgo, na didi wooŋgo leleene be iwe boozo mi ŋgal zim pa leleene
    mi pa mat tomini. Naso imbol kat.
  ita-1885: Fatti un'Arca di legno di Gofer; falla a stanze, ed impeciala, di fuori
    e di dentro, con pece.
  eng-LXXUP: Make therefore for thyself an ark of square timber; thou shalt make the
    ark in compartments, and thou shalt pitch it within and without with pitch.
  eng-ULB: Make for yourself an ark of cypress wood. Make rooms in the ark, and cover
    it with pitch within and without.
  spa-VBL: “Construye un arca de madera de ciprés. Haz habitaciones dentro del arca,
    y cúbrela con alquitrán, por dentro y por fuera.
  fra-_FOB: Fais-toi une arche de bois de gopher; tu feras l'arche par loges, et tu
    l'enduiras de bitume par dedans et par dehors.
  mal-mal: നീ ഗോഫർമരംകൊണ്ട് ഒരു പെട്ടകം ഉണ്ടാക്കുക; പെട്ടകത്തിന് അറകൾ ഉണ്ടാക്കി, അകത്തും
    പുറത്തും കീൽ തേക്കണം.
  lit-lit: Pasidaryk arką iš gofero medžio; arkoje padaryk kambarių ir padenk ją derva
    iš vidaus ir iš lauko.
  urd-GVR: Ab apne lie saro kī lakaṛī kī kashtī banā le. Us meṅ kamre hoṅ aur use
    andar aur bāhar tārkol lagā.
  suz-BL: गे चहिं खिं खोदेंशो पा शी के ठेयब डोंगा का सेलो। मिनु आगामी कोठापुकी सेलो।
    ब्‍वाक्‍कु मओव़चा ङा पा आगा नु लाङगा अल्‍कत्राम सिल्‍दो” दे नोआह कली देंमाक्‍त।
  ita-1927: Fatti un’arca di legno di gofer; falla a stanze, e spalmala di pece, di
    dentro e di fuori.
  ckb-ckb: کەشتییەک بۆ خۆت لە تەختەی دار سەروو دروستبکە و بیکە بە لانە و بە قیر دیوی
    ناوەوە و دەرەوەی سواخ بدە.
  eng-BBE: Make for yourself an ark of gopher wood with rooms in it, and make it safe
    from the water inside and out.
  crx-NTPO: Ndi duchun gopher hiyulhni, 'i be ts'i cho 'ónleh. 'Ink'ez bez ts'e 'et
    lhelhdun whulai holhtselh. Dzeh 'i be bez ts'e 'ink'ez yoo'az ts'e cha be ondzeh.
  kan-OKCV: ಆದ್ದರಿಂದ ನಿನಗೋಸ್ಕರವಾಗಿ ತುರಾಯಿ ಮರದಿಂದ ನಾವೆಯನ್ನು ಮಾಡಿಕೋ; ಅದರಲ್ಲಿ ಕೋಣೆಗಳನ್ನು
    ಮಾಡು, ಅದರ ಒಳಭಾಗಕ್ಕೂ ಹೊರಭಾಗಕ್ಕೂ ರಾಳವನ್ನು ಹಚ್ಚು.
  bbb-bbb: Ro aeje ni urina vanage be ine saefurasi ijia kena amaerine. Ro a vanage
    amaerimo ije ni guove boeje amaeriane. Ro kuke ni vanage ikene guove ro ado ije
    ni ire kazine tano kuavo ijare abena mukoreigia kamanoena arekina do fu naebe
    ijia arudufuo.
  tam-2017: நீ கொப்பேர் மரத்தால் உனக்கு ஒரு கப்பலை உண்டாக்கு; அந்தக் கப்பலில் அறைகளை
    உண்டாக்கி, அதை உள்ளேயும் வெளியேயும் கீல் பூசு.
  spa-RV-1909: 'Hazte un arca de madera de Gopher: harás aposentos en el arca, y la
