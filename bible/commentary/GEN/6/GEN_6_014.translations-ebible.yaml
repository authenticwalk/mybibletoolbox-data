  msy-2020: Kamaghɨn, nɨ temer aghuiba abighɨva ua bagh kurir tamɨn ingarigh. Egh
    an averimɨn danganitabar ingarighva koltan an averiam ko azenim aghefegh.
  txq-txq: De talo ia, Noh! Hatematak ia o tao mala ofa moꞌok esa numa ai teas mai.
    Nai ofak naa dalen, o tao kamar. Basa naa, balu ofak naa pake ter.
  aaz-aaz: Es naan ate, on nai, Noh! Oras ia ho mmoeꞌ maan abnao oe kouꞌ goes mpaek
    hau maꞌtaniꞌ. Ho mmoeꞌ keꞌen-keꞌen anbi bnao naan in nanan. Rarit ho mraep je
    koti-mnaan meik ter.
  dop-dop: Cɑɑ tʋɣʋ kʋpɑŋkʋ nɑkʋlɩ nɑ ń sɑɑkɩ nyɑ́ tǝɣɩ ɑtɑkɑɑ pɔɣɔlʋɣʋ sɔsɔɔʋ nɑ
    ń tɑlɑ kʋ tɑɑ kɛ́ nɑŋsi nɑŋsi, nɑ ń tɑɑ-kʋɣʋ tʋɣʋ cǝlǝm kɛ kʋ tɑɑ nɑ kʋ wɑɑlɩ.
  azb-azb: Özünə qofer ağacından bir gəmi düzəlt, onun içində otaqlar düzəlt, üstünə
    içəridən və bayırdan qatran vur.
  eng-DBY: 'Make thyself an ark of gopher wood: [with] cells shalt thou make the ark;
    and pitch it inside and outside with pitch.'
  hin-2017: इसलिए तू गोपेर वृक्ष की लकड़ी का एक जहाज बना ले, उसमें कोठरियाँ बनाना,
    और भीतर-बाहर उस पर राल लगाना।
  wol-KYG: «Yaw nag wutal dénku sippar, yettal ci sa bopp gaal gu mag; nga sàkk ci
    ay néeg, te diw ko koltaar biir ak biti.
  swp-swp: Oa bena ake enam u ginauri, gopa oeagina eai, aroarona u biliutu’utusidi,
    murimurina eai eo arona eai tar arinai u aibadini.
  bjr-bjr: Nooa, anee amiqira saqarinnai firaa sipa auqua. Mina aunduraki moomoo rumma
    auqua. Aunduraki faqa adisaa faqa koorootaqa qumaree akusainanoo ititaani.
  eng-YLT: '''Make for thyself an ark of gopher-wood; rooms dost thou make with the
    ark, and thou hast covered it within and without with cypress;'
  kne-kne: Man-amag ka ngarud si dakdake ay daong ono bapor ay ad-adoy kowarto na.
    Makneg ay tabla di iamag mo. Asi ka allidan si niket sin nanbinas-il.
  wat-wat: Na fasinei waka kitagoyona kuna yoniya tauḡu fasiweu. Kai fakinisi nenesiyai
    kuna yoniya. Sisiuna kuna kitutunaonota waka sinenei. Sinena keta kwauna kuna nutamaniya
    kibasi nenei.
  heg-NTPO: Tiata elia Noh! Nol ni kon, ku daek kapal tene mesa nini kai telas. Se
    kapal la dale, ku daek kamar-kamar. Hidim muang kapal la likun na, nini ter.
  ptu-ptu: Dadi papiai mesa kappala' le'bo' la muongei. La kaju gofir umpake anna
    la ma'sapa'-sapa' illaam hoäna. Anna la ullapi' panti' hindinna, sulibanna anna
    illaanna.
  bzd-NTPO: E' kue̱ki̱ kanò yuö́ etö bërie kal bua'bua ese wa, e' shu̱ blatö́. Kanò
    wöa̱r tso' ipamik, e' wötö́ kiöchka dalolo bötsböts ese wa u'rki̱ ena ishu̱a̱
    a̱s di' kë̀ tkö̀wa̱ia̱.
  kwf-kwf: Nia neꞋe Ꞌoke ngalia na reba Ꞌai leꞋa ki naꞋa, ma Ꞌoko saungaꞋinia taꞋi
    faka doe liu, Ꞌoke saungaꞋinia kala maꞋe luma ki Ꞌi saena, ma Ꞌoko saia Ꞌi saena
    ma Ꞌi iila logo Ꞌania na buli saia ki.
  eng-WYC-2017: Make thou to thee a ship of wood hewn and planed; thou shalt make
    dwelling places in the ship, and thou shalt anoint it with pitch within and withoutforth.
  eng-WMBB: Make a ship of gopher wood. You shall make rooms in the ship, and shall
    seal it inside and outside with pitch.
  spp-spp: Lire e, mu sí batobwɔhɔ yaa ná cige shìwoge e ná ɲyɛge e maa u funŋke ná
    u kàntuge wɔɔgɔ ná mánalwɔhe e.
  aey-aey: Wag ben oso wamena hinadodocnu himec jelega. Wag eu hamol mati bahicca
    muduga. Odimeg baial dunuhca maha gumuca joudoga.
  urd-GVH: अब अपने लिए सरो की लकड़ी की कश्ती बना ले। उसमें कमरे हों और उसे अंदर और
    बाहर तारकोल लगा।
  djr-djr: “Gatjuy dhuḻ'yurra nhuŋuwuy nhe mar-thaŋay'nhany manymakthun yan dharpaynydja,
    ga djäman mungurrnydja malany. ga bidi'yurr minyay marthaŋay'nhany djinawa ga
    warraŋul.
  rug-rug: Ego, agoi si mamu tavete nia labete ṉiṉiradi si keke aka. Mamu taveti tugo
    kaiqa lose pa korapana, beto mamu titani ta goi korapadi meke sadadi si arini.
  gaz-gaz: Ati muka Goofar irraa doonii tolfadhu; keessa isaattis kutaa garaa garaa
    qopheessi; keessaa fi duuba isaas hapheedhaan duuchi.
  fra-LSG: Fais-toi une arche de bois de gopher; tu disposeras cette arche en cellules,
    et tu l’enduiras de poix en dedans et en dehors.
  gnn-gnn: Bukmaknha yurru murrmurryundja yolŋunydja miṯtji, yurru nhepina ga nhuŋu
    miyalknha ga yumurrku' nhuŋu ga nhokalaŋuwu yumurrku'wu dhäykawurru, nhumana yurru
    walŋathirrinydja. Gatjuy nhe yurru mitjiyana dhuḻ'yurranydja nhumalaŋguway; dhuḻ'yurranydja
    marrtjiya nhe yurru yindikuŋa wal'ŋu yana, ga wirrki wuṉḏaŋarrkuŋanydja, ga gulkthu'‐gulkthunmaraŋa
    dhaḻakarrnydja malanha bala. Gungaŋanydja gapuŋuru gärrinyaŋuru nhäwithu gonydjuy'yu,
    liŋgu ŋarra yurru djuy'yun waltjaṉ, ŋutu'na waltjaṉ dhipali‐wala munatha'lili;
    warrpam' yurru nhä malanha dhä‐monygumana, bala yurru murrmurryunna marrtji ŋunhala
    djinawa' gapuŋurana.
  yal-yal: Awa, i xa Goferi wudin nafala kunkin na. Konkone xa lu a kui. I dolen sa
    a kuiin nun a fanna ma.
  gum-gum: Incha ñibe gofer tsiitøga kan arca mar chibig køn. Incha truyube cuartomera
    mara, umbuwan lata, wambigwan lata, pi larraimønrrai brea srølrrig cha.
  iou-iou: Ude täŋpayäŋ täro unita gäk päya kehäromi kehäromi madäŋpäŋ upäŋ gäpe kubä
    kaŋ tä. Täŋpäŋ gäpe gänaŋ täŋkireki täŋkireŋpäŋ täŋkireŋpäŋ kaŋ pe yäk. Täŋpäŋ
    gupiken kukŋi kukŋi nämäkpäŋ kaŋ urumäŋpipi.
  haw-1868: E hana oe i halelana nou; e hana hoi oe i na keena maloko o ka halelana,
    a e hapala ae i ke kepau maloko a mawaho.
  arb-NAV: ابْنِ لَكَ فُلْكاً مِنْ خَشَبِ السَّرْوِ، وَاجْعَلْ فِيهِ غُرَفاً تَطْلِيهَا
    بِالزِّفْتِ مِنَ الدَّاخِلِ وَالْخَارِجِ.
  adz-adz: Ibinigi da watip madzung i runggam i gai riniurun bini, da wasi kolta i
    wasaꞌ da manaꞌ. Da watip madzung igi guntiꞌ gan nasangꞌ 140 mitas da maradza gan
    23 mitas da yaban gan 14 mitas. Warim i gudzun sib da warim pangꞌ wasaꞌ i gudzun
    da ringampa gan nasangꞌ 45 sentimitas. Wais tiriang farab nasangꞌ iruꞌ da bits,
    manga warangꞌ da wasaꞌ da wagungꞌ. Da wais mumai igi wasaꞌ farab farab in i apu
    mpada gin. Da warim muantsi namingꞌ i ringampa gan.
  ewe-ewe: Tsɔ dzati kpa aɖakaʋu, eye nàsi aŋɔ nɛ. Wɔ yaxɔƒewo ɖe eŋu kpe ɖo, eye
    nàwɔ nudzraɖoƒewo ɖe eme ƒe afi sia afi.
  nuy-nuy: “Nagang aadanu, bama-maṉdhii barrawu nugawi-nyinyung, bani-wulguldhii yimbiḏ
    bani-yung marri bama-rayii aḏaba. Bawu-maṉdhii gara ana-lhirribala. Bama-maṉdhii
    maadamu mana-barrawu, marri bawu-maṉdhii wumurrng marri bama-waḻii aḻnga-mirri,
    maadamu mana-barrawu, mana-majamarr-waj marri ana-lhirribala.
  eng-LEE: Make thee an ark of gopher-wood, rooms shalt thou make in the ark, and
    shalt pitch it within and without with pitch.
  dji-dji: Nyuni ngurr yirrpigiban djamadjigiban mitjiyang wana bukuḻumbak, ga manymakdjigi
    djunggili manymakdji. Ga ṉambiḏi nyuni mutjpinigi guḻmung rarrmaḻi rarrmaḻipm,
    girri galanyindji nyuni ngamirrgi ṉambiḏi ga gar gurryili.
  gvn-gvn: '@see-verse:GEN.006.013'
  nna-nna: Box wirtujina nganimarta yarni malaman nyuntulu, boat-ku, mangkurtungamarra.
    Mungkaja yarni malaman. Kankarni kangkuliny mangkurtulu. Wirtu jilaman yija, makanupa
    walpurra yarni malaman.
  asm-FB: তুমি নিজৰ কাৰণে গোফৰ কাঠেৰে এখন জাহাজ নিৰ্ম্মাণ কৰা। তাৰ ভিতৰত কিছুমান কোঠালি
    থাকিব আৰু সেই জাহাজৰ ভিতৰে বাহিৰে শিলাজতুৰে লিপি দিবা।
  sus-A: عَ لَنمَ عِ شَ كُنكُي بَنبَن وُرِ رَ، نَشَن شِلِ فٌقٍرِ. كٌنكٌي شَ لُ عَ
    كُي. دٌلٍ شَ سَ عَ كُي نُن عَ قَرِ.
  fra-SBL: Fais un navire en bois de gopher. Tu feras des chambres dans le navire,
    et tu le scelleras de poix à l'intérieur et à l'extérieur.
  hbo-hbo: עֲשֵׂ֤ה לְךָ֙ תֵּבַ֣ת עֲצֵי־גֹ֔פֶר קִנִּ֖ים תּֽ͏ַעֲשֶׂ֣ה אֶת־הַתֵּבָ֑ה
    וְכָֽפַרְתָּ֥ אֹתָ֛הּ מִבַּ֥יִת וּמִח֖וּץ בַּכֹּֽפֶר׃
  shp-NTPO: Bepon jiwi wapóroawe, jawen chitébo awé, jaskáxon okenbekonbi ja wapóro
    xabábo boín boyawe, jemaori itan napoori, jene weinaketian.
  eng-WYCLIFFE: Make thou to thee a schip of trees hewun and planed; thou schalt make
    dwellynge placis in the schip, and thou schalt anoynte it with pitche with ynne
    and with outforth.
  piu-2006: '@see-verse:GEN.006.013'
  pjt-pjt: Ka nyuntu pauta puḻka palyala puṉu palyanguṟu, munu pauta uṟilitja munu
    unngutja kuḻu kiṯitjuṟa aḻa tjuṯa patila aḻawanu uṟu tjarpanytjaku-tawara. Munu
    pauta unngu ruuma tjuṯa palyala tjuṯa nyinanytjaku.
  cwe-cwe: Zenga safina kwa mabanzi ya mibiki midala. Gola viheleto na uhake tulasi
    kunze na mgati.
  bgs-bgs: Purisu imu ka ka arka ka madigár klasi ka kayu ébô duwán sakayan nu. Imu
    nu tô mga kuwarto tun dalám katô arka, asta padákkátti nu ka ispalto tô tun dalám
    asta tô tun ta luwà ébô dì makahu tô wayig.
  kik-kik: Nĩ ũndũ ũcio-rĩ, wĩyakĩre thabina ya mĩtĩ ya mĩthithinda; na ũthondeke
    tũnyũmba thĩinĩ, na ũmĩhake rami thĩinĩ na nja.
  ksr-ksr: Kawaajoŋ gii mono geeŋgo reeŋ gere koma kanoŋ waŋgoga mewa. Iikawaa uuta
    kotona uuta melamelaa koloowa. Waŋgowaa uuta ano selia ii qandonoŋ kuuŋ mokotaadaborowa.
  omb-omb: Siu gon vai na nom akai toavaravara gena gai nanara, goin wahe na lologi
    goin bulu goro na lologi me tavala varea gena gineu bubulugi.
  fra-NCL: Fais-toi une arche de bois résineux ; tu la feras composée de cellules
    et tu l’enduiras de bitume en dedans et en dehors.
  cek-AK: To pongah kophar thing hoiah palong to sah ah; a thungah ohhaih imkhaan
    to sah loe, a thung hoi a nui to hmaica thing tangpri hoiah pazut ah.
  xla-xla: Epapedeme wa꞉ dali ka꞉ka꞉dle mate koa pato tine. Epame dulu edla hutiyelowe
    aya alupoli hatitipame dulu mate alikili mate dla tokeyamale alisisi mate hutupamelene,
    yúta dulu dla tulala depame.
  cuk-cuk: 'Bab-Dummad sogdebalid: “Noé, ur-dummad na be sobo. Suar-goferʼye-nugad-e-urgomar
    be ebugoed. Ur-soboedgi gwardumar be sioed. Ur-dummad-be-soboeddi magaba, degine,
    yaba baryagi bela be magoed.'
  uig-CYR: Әнди сән өзүңгә гофәр яғичидин бир кемә ясап, кеминиң ичидә бөлмә-ханиларни
    қилип, ичи-тешини қаримай билән суга.
  pma-pma: Sakini, kumon mari sip tai koa kilea voulal. Kumoni en ai tetahos, kiti
    kokoteh out neim eni, ka kiting koe en koltar neim ka hae keke oai sakras vaha
    neim.
  tel-2017: కోనిఫర్ కలపతో నీ కోసం ఒక ఓడ సిద్ధం చేసుకో. గదులతో ఉన్న ఓడను తయారుచేసి,
    దానికి లోపలా బయటా తారు పూయాలి.
  hat-BSA: Fè pou kont ou yon lach avèk bwa gofè. Ou va fè l avèk chanm, e kouvri
    li anndan kon deyò avèk kòl rezin.
  bxh-bxh: Em waga u ginauli ai oyagi loholohodi. Bilidi u ginaulidi na ganahewa yo
    ganamuli kolutaꞌa u toledi.
  kos-kos: Musaela soko oak ah okom ke sak na wowo. Orala kutu fukil an loac, ac sroalela
    acn loac ac acn lik ke tar.
  hbo-WLC: עֲשֵׂ֤ה לְךָ֙ תֵּבַ֣ת עֲצֵי־גֹ֔פֶר קִנִּ֖ים תַּֽעֲשֶׂ֣ה אֶת־הַתֵּבָ֑ה וְכָֽפַרְתָּ֥
    אֹתָ֛הּ מִבַּ֥יִת וּמִח֖וּץ בַּכֹּֽפֶר׃
  ibo-ibo: Ya mere, jiri osisi gofa wuore onwe gị ụgbọ mmiri. Rụnye ọtụtụ ọnụụlọ nʼime
    ya. Jiri korota techie elu ya na ime ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନିମନ୍ତେ ଦେବଦାରୁ ଜାତୀୟ ବୃକ୍ଷର କାଷ୍ଠରେ ଗୋଟିଏ ଜାହାଜ ନିର୍ମାଣ କର;
    ତହିଁ ମଧ୍ୟରେ ନାନା କୋଠରି ବନାଇ ତହିଁର ଭିତର ଓ ବାହାର ଝୁଣା ଦ୍ୱାରା ଲେପନ କର।
  wmt-wmt: '@see-verse:GEN.006.013'
  chk-chk: Kopwe föri efoch waimw seni ewe irä itan kofer. Kopwe refi lon, kopwe pwal
    apacha ngeni apach lon me lükün.
  ssd-ssd: Ta tuku ne ail magenu pikmba waŋ inum wakeimba kusa. Kusmba wandenu pilmba
    sinanu afu pugurke lika sulumba waŋ ta sinamŋge kilimŋge gulgol daŋga le tikŋguwa.
  rop-rop: Bat yu garra meigim bout blanga yuselp. Yu garra meigim det bout garram
    gudwan timba, en yu garra peindim det bout garram bitjaman insaid en atsaid.
  mwf-2018: Mu nhinhi-ka tharntu ngala darderdenu nanhthi thay patha thangunu kathu
    i da weyi ngala ngala i da purrkpurrk dadhangarryerrnu. I nanhthi thipmam letetmam
    nawarlaknu ngurru kanhi-re i pangu-re marda numi-re, i ngarra da weyi inside deyida
    namardawarlaknu.
  ukr-1871: Зроби собі ковчег із соснового дерева; гнїзда поробиш у ковчезї та й посмолиш
    його з середини і надвору смолою.
  eng-AOI: So I want you to build yourself a boat. Make it from good cypress pine
    wood. And when you build it, make many rooms in it. Put sticky tar on the wood
    along the inside and along the outside, so that the water won't come into the
    boat.
  yon-yon: Kwani kowe, ebbed at kamkonombed motod yenbe. Motod aombed ambinam yemoon
    ongmenabe. Angkon, at nunungbed motod aomiib angkayiib kuu ambe, ok aomnokban
    keri yeman.
  bch-bch: Tota eao manta bada gid abei goper ta kado lem oaga kapei eta. Eao ga kado
    bobo etangada iloleai ta sama naraelo gadudunga ga gaot ngan.
  deu-1951: Mache dir eine Arche von Tannenholz; in Räume sollst du die Arche teilen
    und sie innen und außen mit Pech verpichen.
  eng-JPS: Make thee an ark of gopher wood; with rooms shalt thou make the ark, and
    shalt pitch it within and without with pitch.
  ubr-ubr: On mes om wengar obin tani unboai ato on nan am wa unyon, ato amonai efan
    engon un botitiwag, weie amonai a kounai on fotu rababarinai wat on un bobabaren.
  srp-1865: Naèini sebi kovèeg od drveta gofera, i naèini pregratke u kovèegu; i zatopi
    ga smolom iznutra i spolja.
  lug-lug: Naye ggwe Nuuwa weekolere eryato mu muti gofeeri, okolemu ebisenge, olibikke
    n’envumbo munda ne kungulu.
  heb-heb: עשה לך תבת עצי גפר קנים תעשה את התבה וכפרת אתה מבית ומחוץ בכפר׃
  ben-IRV: তুমি গোফর কাঠ দিয়ে এক জাহাজ তৈরী কর; সেই জাহাজের মধ্যে কামরা তৈরী করবে
    ও তার ভিতরে ও বাইরে ধূনা দিয়ে লেপে দেবে।
  pan-pan: ਤੂੰ ਗੋਫ਼ਰ ਦੀ ਲੱਕੜੀ ਤੋਂ ਆਪਣੇ ਲਈ ਇੱਕ ਕਿਸ਼ਤੀ ਬਣਾ। ਤੂੰ ਉਸ ਕਿਸ਼ਤੀ ਵਿੱਚ ਕੋਠੜੀਆਂ
    ਬਣਾਈਂ ਅਤੇ ਤੂੰ ਉਸ ਨੂੰ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਰਾਲ ਨਾਲ ਲਿੱਪੀਂ।
  tkr-tkr: Vas goferne yiveke sa gamı he'e. Ad goozeer hı'ı, adğançed g'adğançed yivena
    mızla qabğvee.
  mwp-mwp: But bangal aymoene ngibepa mina puy badan. Ngidh bal yaynanob uruypa lagal
    aymoeyne muynu, a nuyn bangal awen pinine woerngu lagiya muya adhiya.
  mya-JVB: ဂေါဖရ သစ်သား ဖြင့် သင်္ဘော ကို ကိုယ် ဘို့ တည်လုပ် လော့။ အထဲ၌ လည်း အခန်း
    များကို လုပ် လော့။ အတွင်း ၊ ပြင် ၊ ပတ်လည်ကို ထင်းရူးစေး နှင့် သုတ် လော့။
  tte-O: Kabo mayau namwanamwali ukwalaili kutalili am waga yabo kupaisowai, na biliutusi
    kaloli mena uginaulili ukebalili kalona meuloina yo dedeina meuloina kolili.
  tbg-tbg: Virara iriharama are sipi vo koqe katariqohaira autuane. Viraqi vo kavaqaara
    vo kavaqaara autu kera vatera, sipi avutaqivata vahaaqainivata vankora iva/qume
    taatau taane.
  hmo-hmo: Lagatoi namona ta, au namodia dekenai do oi haginia. Ia lalonai daiutu
    do oi karaia, bona lalonai bona murimurinai pisi dekenai oi koua.
  ata-ata: Eni emasaxaine lexe natulusou lasipi vile tatila. Naxexeta ovu xopa, ka
    navalavala alealelaxu la sou natulusou no anu. Natulusou ukalu, la nakaviutunu
    no nano ka naluluu koluta no nano xe no ale no vasimolu.
  nfa-nfa: De sèmi neꞌe, Noh! Èu tao kapa aae cue, dhu tao nèti ajꞌu adhu. Re dꞌara
    roa na, èu bagi mi kama-kama. Aa re dꞌara dènge liꞌu kapa, èu lame dènge èi dama.
  urd-urd: तू गोफर की लकड़ी की एक कश्ती अपने लिए बना; उस कश्ती में कोठरियाँ तैयार
    करना और उसके अन्दर और बाहर राल लगाना।
  rus-SYN: Сделай себе ковчег из дерева гофер; отделения сделай в ковчеге и осмоли
    его смолою внутри и снаружи.
  cbt-NTPO: Quëmaso nipirinhuë', panca nancha niquë'. Yaquihuan nara quëran nisahuaton,
    aipi quëran, acopo quëran, to'ni pochin nininquë to'níquëtëquë'. Patoanaro'santa
    acotëquë'.
  bqc-SIM: Gó'ilɛna kɛ ń lipɛpɛɛo, ní kɛ ń a kpɛaↄ, ní kↄtaa lɛwà a guu ń a
    kpɛo.
  tcz-CHONGTHU: Nangman Gopher thingin kong innei lentah khat kisem in lang, kong
    innei sunga chun indan adan adan in khah tanin, chuteng asung le apo twilut na
    thei lai jouse na huhbing sohkei ding ahi.
  mar-mar: तेव्हा आपणासाठी गोफेर लाकडाचे एक तारू कर; तू त्यामध्ये खोल्या कर आणि त्यास
    सर्वत्र म्हणजे आतून व बाहेरून डांबर लाव.
  tcs-tcs: ‘Noa, yu bilde wan bigbot prom prapa gud wud ane meke ol dek insaid ane
    gad plenti rum. Pasem insaid ane ausaid wea ta po stape wata po kam insaid lo
    da bot.
  soq-soq: 'Sa baiwa ne menanedia e ema epe dewaita: Tauma e eba baia waa debama ia
    euda badou mampe dewasa. Ita waa sa bedewe bola empuempumoa. Ita ema aupe waa
    bedewa ita adiwa ia bodipa mampe pasisabodaitaa.'
  qub-qub: Chaymi gamga guerupita ruray achca cuartuyoj jatuncaray büquita. Yacu mana
    yaycunanpaj jananpa rurinpapis breyawan chapanqui.
  bqp-bqp: Ǹ gó'itɛ kɛkɛ kũ lí lɛ̀kɛtɛɛo ǹ kpɛ́nɛnↄ kɛ a gũn ǹ ↄ̀da maa a gũn kũ
    a kpɛo.
  hat-hat: Fè yon gwo batiman pou ou ak bwa pichpen. W'a fè anpil ti chanm ladan l'.
    W'a badijonnen l' byen badijonnen anndan kou deyò avèk goudwon.
  eng-BSB: Make for yourself an ark of gopher wood; make rooms in the ark and coat
    it with pitch inside and out.
  tod-tod: Keingi ɓɛtɛ ga gulu ʋagɔi. Ɗa teʋeleʋe su ga pɛlɛ goiti, è managi ziɛ
    koozuʋɛ ta poluʋɛ.
  eng-WEBPB: Make a ship of gopher wood. You shall make rooms in the ship, and shall
    seal it inside and outside with pitch.
  kbq-kbq: Hagi kagra hanave zafareti ra ventea tro nehunka, asa hutanenka hunaraginto.
    Timo'ma ufre'zankura agu'ane megi'anena fukinu renkaniro.
  nhe-BL: Huajca xijchihua se cuacanahua ica nopa cuahuitl tlen itoca resina huan
    calijtic xijchihuili pilcuartojtzitzi. Xijtzacua ica chapopojtli campa hueli iijtic
    huan ipani para ma ax calaquis atl.
  sps-sps: Anyi ma nom om tan nau rof, ana nyi te kat yan sen puak tsian tsumanyi.
    Nyi ma kat a fo bebei i gagon koman ya, ana nyi te us a koman ya ai jiarasan nan
    ya tan kolta.
  bus-bus: Ǹ góro'itɛ kɛkɛ kↄ̃n lí lɛ̀ɛtɛgɛo ǹ kpɛ́nɛnↄ kɛ à guu ǹ kↄntaa kɛa à guu
    kↄ̃n à kpɛɛo.
  gub-BL: — A'e rupi ne nehe ty, emonohok ywyra ikatu ma'e eho ne nehe ty. Ezapo kanuhu
    uhua'u ma'e nezeupe nehe. Ezapo ipupyaikaw paw tetea'u kanuhu pupe nehe. Ewàpytym
    ikwaikwar iraity zàwenugar pupe nehe no, imukatu pà ipupe nehe, ikupe pe nehe
    no.
  eng-DRA: 'Make thee an ark of timber planks: thou shalt make little rooms in the
    ark, and thou shalt pitch it within and without.'
  knf-knf: 'Akak aji na Nowe : « Bomaan upuur pa iwi, upuur unkwooŋ uweek, wi ikbomanuŋ
    na impiñu inuura, ido imeeţ ţi wa, ikër wa ţi meeţ na bdig na uko unkneenanuŋ
    meel pţëp.'
