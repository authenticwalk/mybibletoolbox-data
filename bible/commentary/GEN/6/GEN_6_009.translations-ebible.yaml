verse: GEN.006.009
translations:
  mal-C: 'നോഹയെക്കുറിച്ചുള്ള വിവരണം ഇപ്രകാരമായിരുന്നു: നോഹ തന്റെ സമകാലീനരായ ആളുകൾക്കിടയിൽ
    നീതിമാനും നിഷ്കളങ്കനുമായിരുന്നു; അദ്ദേഹം ദൈവമുമ്പാകെ വിശ്വസ്തനായി ജീവിച്ചു.'
  deu-TKW: Dies ist die Geschichte Noahs. Noah war ein frommer, unsträflicher Mann
    unter seinen Zeitgenossen; in Gemeinschaft mit Gott wandelte Noah.
  lin-lin: Tala lisolo ya libota ya Noa. Noa azalaki moto ya sembo mpe azanga pamela
    kati na bato ya tango na ye ; azalaki kosala mokano ya Nzambe.
  cbr-NT: Ënëx ka uisai kara Noé 'iakëxa, kixun ñuikë bana 'ikën. Noé ax ka achúshi
    uni upí 'iakëxa, usa 'ixun ka Diosan kakësabiokin 'akëxa. A uníxëshi ka raíri
    unikama 'ikësama anúan tsóa nëtëkaman Diosan kuëënkësabi oi tsóakëxa.
  eng-LSV: 'These [are] the generations of Noah: Noah [is] a righteous man; he has
    been perfect among his generations; Noah has habitually walked with God.'
  bmu-bmu: 'Noagö gwölönarökurupŋi mieŋgö kösohotŋini mi kewö: Nahönurupŋi karöbut
    qetŋini Sem, Ham aka Jafet mi asuhuget. Noanöŋ ambazip sutŋine azi solanŋi köpösihitkö
    keuŋi qahö mala uruŋi Anutubuk jöhöba anda kaba malök.'
  eng-GNV: 'These are the generations of Noah. Noah was a iust and vpright man in
    his time: and Noah walked with God.'
  eng-WEBSTER: 'These are the generations of Noah: Noah was a just man, and perfect
    in his generations, and Noah walked with God.'
  nhw-BL: Ama nimechpohuilis catli panoc ica Noé. Noé eliyaya se cuali tlacatl iixpa
    Toteco Dios. Niyon se ipan nopa tonali amo huelqui quitelhui ica niyon se tlamantli.
    Yaya nejnenqui quen Toteco Dios quinequiyaya.
  swh-ONEN: Hivi ndivyo vizazi vya Noa. Noa alikuwa mtu wa haki, na mkamilifu miongoni
    mwa watu wa wakati wake, tena alitembea na Mungu.
  bba-bba: domi u win woodɑbɑ mɛm nɔɔwɑ. U ǹ tɑɑrɛ mɔ win wɑɑti ye sɔɔ, mɑ u kɑ Gusunɔ
    swĩinɑ. Bii tɔn durɔbu itɑwɑ u mɑrɑ. Ben yĩsɑ wee, Sɛmu kɑ Kɑmu kɑ Yɑfɛti.
  eng-KJVCPB: 'These are the generations of Noah: Noah was a just man and perfect
    in his generations, and Noah walked with God.'
  cpy-cpy: Iroka okanta ikenkithatakoetziri Noé. Tema Noé kameethashireri rini, ikemijantapiintziri
    Tajorentsi. Ikaatzira atziripaeni ijeekaeyinira paerani, apatziro Noé rantapiintakiro
    ikowayiri Tajorentsi.
  mpx-mpx: He Nowa alonau natunau liwaniliya i ola hiwe. Nowa wana pagan i sapu ge
    iya maisena ya sauga o gamagaliliyau gamwaliyaa nige wana ginol nanakina i gagan,
    yaa i mipalalek hot Yabowaine elana.
  wbp-wbp: Nyampuju yimi-pardu-karilki, ngulaju Nawa-kurlu. Nawangku kala warrarda
    purda-nyanjarla langa-kurra-manu Kaatu, manu kala-pala wungu-juku nyinaja puntu-nyayirni.
    Nyanungu-puka jintalparla nyinaja jungarni Kaatukuju yapa ngalya-kari-piya-wangu.
  luo-luo: Ma e nonro mar Nowa. Nowa ne ngʼama kare, kendo malongʼo e kind oganda
    mane nitie kendo nowuotho gi Nyasaye.
  meu-meu: 'Noa sivaraina binai: Noa na kara maoromaoro tauna, ena uru ai e kara namo
    ḡuḡuruva. Ia na Dirava ida e havamo heheniva.'
  npi-ULB: यिनीहरू नोआ बारेका घटनाहरू थिए । नोआ तिनका समयमा मानिसहरूमा धर्मी र दोषरहित
    मानिस थिए । नोआ परमेश्‍वरसँग हिँडे ।
  yor-yor: Wọ̀nyí ni ìtàn Noa. Noa nìkan ni ó jẹ́ olóòótọ́ ènìyàn àti ẹni tí ó pé
    ní ìgbà ayé rẹ̀, ó sì fi òtítọ́ bá Ọlọ́run rìn.
  emp-NTPO: Nama Noéd̶ebemada nẽbʌrʌ b̶ʌa. Noéra ẽberã jipa b̶asia. Ãcõrẽ ume jipa
    nĩbabadjia. Idji ewarid̶ebemarã tãẽna ab̶abe idjidrʌ jarad̶i neẽ́ b̶asia.
  ind-ind: 'Beginilah riwayat tentang Nuh: Di antara semua orang yang hidup pada masa
    itu, hanya Nuh yang hidupnya benar di mata Allah. Nuh bersekutu erat dengan Allah.'
  pes-OPCB: 'این است تاریخچۀ نوح و خاندانش: نوح در میان مردمان زمان خویش مردی صالح
    بود و با خدا راه می‌رفت.'
  ssx-ssx: Dota꞉ Noa tapakena꞉ pie. Ipikita꞉ weki tepo mondu wiekeme. Seme make Ha꞉me
    make Dieipedi make yekeme. Noa hayeke natena꞉ ipikita꞉ pu ata꞉ka꞉ peaya꞉eki ma꞉nda꞉
    dia꞉yalo hata꞉ ipiki homeke homeke epeke some hayekeme. Ipikita꞉ Koda꞉ yaapo ta꞉ma꞉ni
    pea hayekeme.
  lcm-lcm: Kana na akuskus i kana matan vap na Noa. Noa katapo mang sikei a igenen
    roron luai na katapo uli atutuman nei liuan i vap ang katapo ago ve ria si taun
    ang. Katapo uli auai ve God.
  aer-aer: Ayeye nhenhe Noah-akerte. Noah alere urrpetye atnyeneke, Shem, Ham, Japheth
    uthene. Tyerrtye ingkirreke apmere arrpe-anenhele akurne akwete mpwarerlte-anemele.
    Itne atwerreke, akurne itneke-arrpe mpwarewarretyarte, mwantye ulkere-irrerirretyakenhe.
    Kenhe Ngkartele itnenhe kwene aremele areke arne akurne anthurre itne-arle mpwarewarremenge.
    Itne akwetethe akurne anthurre mpwarerlte-anetyame. Ngkarte Noah-eke angkeke,
    “Araye, tyerrtye ingkirrekele arne akurne akwete mpwarerlte-aneme. Tharle tyerrtye
    ingkirrenyeke anthurre apmere ahelhe nhenhele uyerrelhe-iletyenhe.”
  tgl-ULB: Ito ang mga pangyayari patungkol kay Noe. Matuwid, at walang kapintasan
    si Noe sa gitna ng mga tao sa kanyang kapanahunan. Lumakad si Noe kasama ng Diyos.
  nop-nop: Yoŋ adi Noa’walaŋ mede kahat. Adi kubugoŋdi meeniŋ lekiŋgoŋhik ginaŋ hatiŋale
    titiŋ didimeniŋ tuluguk, unduŋ tiŋa Bepaŋdut kifolok hinek tugumuk.
  kca-kca: 'Тӑта щи Ной уԓәпса: щи ишән уԓәм хŏйатәт кўтән туп Ной тўӈа-щира ус, атәм
    ӑт верыԓыйәс; Турәм пиԓән Ной ус.'
  cbu-NT: Tputs yutaritshisheetsimari chinarangana. Itaru, Nowerinsha nda ashirangiya;
    Apanlleetsimari kapung chinarangiya. Mang' kis Apanllpata ipunarangiya. Tiptsirshtisin
    Nowee kis naparanganaya.
  hui-hui: Noa ibu igini tebira henego urunime tinaga mini Seme Hama Yabede imaru
    hene. Noa ibu agali bayale howa Ngode Datagaliwabenaga deni ibu tigabiore howa
    ibuni Ngode Datagaliwabenaga nenegeore hene.
  wrs-wrs: Noana moamba os lohv. Ombolva samblamong os phomnana, nihilva Sem, Ham,
    Yapet. Noava indhanarini besal, wo hevho besal lohvna Sesoana novra. Wo himba
    Sesoam mongawundna amana venavna.
  mya-mya: နော​ဧ​အ​ကြောင်း​အ​ရာ​ကို​ဖော်​ပြ​ပေ​အံ့။ နော​ဧ​တွင်​ရှေ​မ၊ ဟာ​မ​နှင့်​ယာ​ဖက်​ဟူ​၍​သား
    သုံး​ယောက်​ရှိ​၏။ သူ​သည်​အ​ပြစ်​ကင်း​၍​ထို​ခေတ် လူ​အ​ပေါင်း​တို့​တွင် သူ​တစ်​ယောက်​တည်း​သာ
    လျှင်​သူ​တော်​ကောင်း​ဖြစ်​၏။ သူ​သည်​ဘု​ရား​သ​ခင်​နှင့်​မိတ်​သ​ဟာ​ယ​ဖွဲ့​၍​သက်​ရှင်​နေ
    ထိုင်​၏။-
  cbi-NTPO: Entsaa Noé' kuindave. Noéya yuj ura' rukuwaami, naa-uwanuba Diosnu meenguemu.
    Tsa' mitya ya' chunu tinbunuya, yaa Dios naaken chusa tyamuñuba tsanguen chumuwaami.
  bod-N: དེ་ཡང་ནོ་ཨ་ཡི་རིགས་རྒྱུད་ནི་གཤམ་གསལ༌ལྟར། ནོ་ཨ་ནི་གཞུང་རྒྱུད་དྲང་པོ་ཞིག་ཡིན༌ཞིང༌།
    སྐབས་དེའི་མི་རབས་ལས་ཁོ་ནི་ཕུལ་དུ་བྱུང་བ་ཞིག་ཀྱང་ཡིན༌ལ། ཁོ་དཀོན་མཆོག་དང་ལྷན་དུ་བསྐྱོད་པ་ཡིན༌ནོ།།
  wsk-wsk: Noah se ko gue te mu nunga dugu duap. Noah mu nu kari diram nunguningkiri.
    Tom mu te ko kariimet nunga ningi nu kota suanta ko bagara aolak mu diram. Nu
    Kaem ilak kapetaram ale bagakaso.
  kkl-kkl: 'Nuh ponekori ulamogne ane: Nuh elmabo me nengabo me wilindi abeneko sina
    Sem, Yafet, Ham mangkahiog. Nimi so''oag nimi Nuh likog ko''oag wamekne tanekori
    malia aghabog ulamekpa, ot Nuh aghabog Allahap sae tipto wamogti, malia uan koma
    wamogti, nimi wamek nimiap se''el neneptangto koma wamek. Aghana nimi yogne ni
    tala-tala wamekne tanekori Allah whingag yoaba aghabog ulamekti, nimi olamsiek.'
  sna-sna: Iyi ndiyo rondedzero yezvaNoa. Noa akanga ari munhu akarurama, asina chaanopomerwa
    pakati pavanhu venguva yake, uye akafamba naMwari.
  spa-BLM: 'Esta es la historia de las generaciones de Noé: Noé era un hombre justo,
    irreprochable entre la gente de su tiempo. Noé caminó con Dios.'
  beu-beu: 'Noh eaabetang esarenta angu alang: Noh ana vaal mehal tue vengajai, benangba
    Sem, Yafet, bot Ham. Jamang angu veng angu, Noh ba enangkolang aabetat molo-molo,
    ana bae jasi-ahala iiba ening niang. Bot Noh ana Lahatala At aabeta.'
  cac-cac: 'Aton yab''ixal vin̈aj Noé tic: A vin̈aj Noé chi'', te vach'' ix yutej
    sb''a vin̈ d''a yichan̈ Dios, an̈ej vin̈ vach'' spensar d''a scal eb'' anima d''a
    jun tiempoal chi''. Ix sb''eyb''alej vin̈ icha sgana Dios.'
  swh-ULB: Kulikuwa na matukio kumuhusu Nuhu. Nuhu alikuwa mtu mwenye haki, na asiye
    na lawama miongoni mwa watu wa kipindi chake. Nuhu alitembea na Mungu.
  bel-bel: 'Вось жыцьцё Ноевае: Ной быў чалавек праведны і беззаганны ў родзе сваім;
    Ной хадзіў прад Богам.'
  wed-wed: 'Noah ma ana epaepaeia ai virarautua wenanare. Noah natunatuna nelarai
    tonuḡa: Shem, Ham ma Japheth. Noah ana ḡoʼapoapoe eḡa, tauna ainelana rava aiaina
    eḡa me aiai ḡelauna nai au marana. Ma God maiteni i bababani nonoa ma ana au viaiaina
    i mamae.'
  deu-ELBBK: 'Dies ist die Geschichte Noahs: Noah war ein gerechter, vollkommener
    Mann unter seinen Zeitgenossen; Noah wandelte mit Gott.'
  mbb-OT: Iyan heini guǥud mehitenged te pemilya ni Noe. Metazeng he etew si Noe.
    Dutun he timpu iyan dà sikandin etew he wazà igkesawey zuen; utew sikandin mibpekid-emiǥu
    te Megbevayà.
  msc-msc: Nuhan bɔnsɔn de ɲin di. Nuhan de tɛrɛ mɔɔ telenni ri. A kelen de ma kojuu
    kɛ a la waati rɔ. A mɛnda Alla la dɛn dɔ.
  mal-2015: 'നോഹയുടെ വംശപാരമ്പര്യം എന്തെന്നാൽ: നോഹ നീതിമാനും തന്റെ തലമുറയിൽ നിഷ്കളങ്കനുമായിരുന്നു;
    നോഹ ദൈവത്തോടുകൂടെ നടന്നു.'
  tuo-NT: Aꞌte Noé ye queti niꞌi. Noé añugʉ̃ nicʉ niwĩ. Õꞌacʉ̃ cʉ̃ dutíꞌcaronojõta
    weeseticʉ niwĩ. Masã nipeꞌtirã waꞌteropʉre cʉ̃ diaꞌcʉ̃ Õꞌacʉ̃ ʉaronojõ niseticʉ
    niwĩ.
  gup-gup: Kuhni wanjh kabiyolyolme Noah. Noah wanjh namakni, nungka wanjh nadjalkudjini
    namakni kore birriwern rowk nawu birridjarrkmimbini. Nungka munguyh benehdjarrkrey
    God.
  met-met: Noa naxuyanganoa bing bila li. Noa lipu maringina. Liwe mana lipudi mana
    bungina baguba, xola mana kubolu diana. Noa haxa rangua Urana.
  gvs-gvs: 'E ame moe kina Nowayana tetelina. Tetalayana ame nakae: Nowa tokibóbwata
    tayamo o kada tomota liliudi yaidi goi tauyana anetava geya ana pikwanamo. Tauyana
    iiketoiya Yaubada taiyao.'
  rmc-rmc: 'Kada hin pal o Noach: O Noach sas spravodľivo manuš, savo dživelas žužo
    dživipen maškar o manuša andre leskro časos, a phirelas le Devleha.'
  nlg-nlg: Aeni na vuivuni ni tutuguna Noah ma nina binaboli. Noah na tinoni maemane
    mete uto ngangata. Taho siki sakai te vola tana bongina ke bosaa siki huruhuru
    vania, na pukuna Noah te taonia God, me sakai sonikolu itatana.
  dgr-DOGNT: 'Dıı Noah wegodıì hǫt''e: Ekìıyeè k''e Noah dǫ ehkw''ı eda ı̨lè. Dǫ gota
    nàı̨dèe sìı goxèht''eè ı̨ı̨dà-le, Nǫ̀htsı̨ k''ę̀ę̀ ı̨ı̨dà ı̨lè.'
  pes-OPV: این است پیدایش نوح. نوح مردی عادل بود، و در عصر خود کامل. و نوح با خدا
    راه می‌رفت.
  ron-1924: 'Ятэ каре сунт урмаший луй Ное. Ное ера ун ом неприхэнит ши фэрэ патэ
    ынтре чей дин время луй: Ное умбла ку Думнезеу.'
  aui-aui: 'Nowa, natunatuna teya waragututudi naboni: Nowa kawagha na tomogha kabikabikuwayina
    bi kate gegha ere yana berona mmko kuburine nokodi raghanidiye, na God yawata
    siyiturana yapora. Touna ivituwa da natunatuna yadi aroba, kadi waghawagha Sem,
    Hem da Jeipet.'
  ben-OBCV: এই হল নোহ ও তাঁর পরিবারের বিবরণ। নোহ তাঁর সমকালীন লোকদের মধ্যে এক ধার্মিক,
    অনিন্দনীয় লোক ছিলেন, আর তিনি বিশ্বস্ততাপূর্বক ঈশ্বরের সাথে চলাফেরা করতেন।
  lex-lex: Nuh tuini-wedni hadi. Nuh di de rimormiori ploloi-plele'era, nakleha do'a-hala
    la'a rimormior wialli la' ler de. Ne Nuh di de natu natlina-natailla Uplerlawna.
  rgu-rgu: 'Noh tutui na leo iaꞌ: Ria ana toun telu, siꞌ Sem, Yafet ma Ham. Noh nasoda
    roo-tetuꞌ, ta tao tadaluꞌ fa. Tepoꞌ ria adaꞌ noi ria riꞌ malole. Ana nasoda naneneaꞌ
    no Manetualain.'
  som-som: Kuwanu waa farcankii Nuux. Nuux wuxuu ahaa nin xaq ah, oo ku eed la' farcankiisii;
    Nuuxna Ilaah buu la socon jiray.
  lat-VUC: 'Hæ sunt generationes Noë: Noë vir justus atque perfectus fuit in generationibus
    suis; cum Deo ambulavit.'
  aoi-aoi: Enene-ka arakba alawudawarra Nawa-langwa. Eneja nakina wurrabiyakarbiya
    warninikuwena, umba warnimikirra Jema iya Yema akwa Jebeda. Neningabe-ka nakina
    nenungkwarba n-ambambilyumurra. Nikikamarra awurrariya. Nare-ka wurribina warningaba
    umba enuwa yimbukwa. Biya nakina Nawa neni-yakeyinuma Neningikarrawara-manja-da.
  eng-ASVBT: 'These are the generations of Noah. Noah was a righteous man, and perfect
    in his generations: Noah walked with God.'
  mna-mna: Iŋgi Noa ziŋan popoŋana kini mbol kizin. Noa ipeebe pikin tomooto tel,
    zan Sem, Ham, mi Yapet. Mi Noa, ni le sosor sa som. Ni itutamen ta tomtom ndeeŋeŋana
    imbot la wal ta boozomen lelen. Mi ileŋleŋ la Anutu kalŋaana mi ziru tiwwa.
  ita-1885: Queste son le generazioni di Noè. Noè fu uomo giusto, intiero nelle sue
    età, e camminò con Dio.
  eng-LXXUP: And these are the generations of Noah. Noah was a just man; being perfect
    in his generation, Noah was well-pleasing to God.
  eng-ULB: These were the events concerning Noah. Noah was a righteous man, and blameless
    among the people of his time. Noah walked with God.
  spa-VBL: Esta es la historia de Noé y su familia. Noé era un hombre íntegro, que
    vivía una vida con principios morales entre las personas de su época. Él tenía
    una relación estrecha con Dios.
  fra-_FOB: Voici les descendants de Noé. Noé fut un homme juste, intègre, dans son
    temps; Noé marcha avec Dieu.
  mal-mal: 'നോഹയുടെ വംശചരിത്രം ഇതാണ്: നോഹ നീതിമാനും തന്റെ തലമുറയിൽ നിഷ്കളങ്കനുമായിരുന്നു;
    നോഹ ദൈവത്തോടുകൂടെ നടന്നു.'
  lit-lit: 'Šitie yra Nojaus šeimos istorijos duomenys: Nojus buvo teisus žmogus,
    jis buvo nepriekaištingas tarp savo amžininkų; Nojus vaikščiojo su Dievu.'
  urd-GVR: Yih us kī zindagī kā bayān hai. Nūh rāstbāz thā. Us zamāne ke logoṅ meṅ
    sirf wuhī bequsūr thā. Wuh Allāh ke sāth sāth chaltā thā.
  suz-BL: नोआह आ तौ सां बाक्‍मा बाक्‍त। नोआह शुश रिम्‍शो मुर बाक्‍माक्‍त। मुर नेल्‍लेमी
    “ठीक पाइब दोस मताइब मुर बाक्‍ब” दे तुइक्‍तमे बाक्‍त। नोआह परमप्रभु नु गाक्बाक्‍माक्‍त।
    उत्‍पत्ती ५:२२
  ita-1927: Questa è la posterità di Noè. Noè fu uomo giusto, integro, ai suoi tempi;
    Noè camminò con Dio.
  ckb-ckb: ئەمانەش نەوەکانی نوحن. نوح پیاوچاک و بێ کەموکوڕی نێو خەڵکانی سەردەمی خۆی
    بوو، دۆستی خودا بوو.
  eng-BBE: 'These are the generations of Noah. Noah was an upright man and without
    sin in his generation: he went in the ways of God.'
  crx-NTPO: Nowe ts'u haindene hukw'eguz 'et 'uhoont'oh. Nowe 'en ts'ih'un dune unli,
    khuna da' whe 'aw ook'eholts'it hooloh. Nowe 'en Yak'usda (Elohim) bulh nuya inle'.
  kan-OKCV: 'ಇದು ನೋಹನ ಮತ್ತು ಅವನ ವಂಶದವರ ಚರಿತ್ರೆ: ನೋಹನು ನೀತಿವಂತನೂ ತನ್ನ ಕಾಲದವರಲ್ಲಿ ನಿರ್ದೋಷಿಯೂ
    ಆಗಿದ್ದನು. ಅವನು ದೇವರೊಂದಿಗೆ ವಿಶ್ವಾಸದಿಂದ ನಡೆಯುತ್ತಿದ್ದನು.'
  bbb-bbb: Ro e Noado vame fuone fu kenoekinu finoema suvuare fuone ije ijiege.
  tam-2017: 'நோவாவின் வம்சவரலாறு: நோவா தன் காலத்தில் இருந்தவர்களுக்குள்ளே நீதிமானும்
    உத்தமனுமாயிருந்தான்; நோவா தேவனோடு நெருங்கி உறவாடிக்கொண்டிருந்தான்.'
  spa-RV-1909: 'Estas son las generaciones de Noé: Noé, varón justo, perfecto fué
    en sus generaciones; con Dios caminó Noé.'
  ron-BTF: 'Acestea sunt generaţiile lui Noe: Noe a fost un bărbat drept şi desăvârşit
    în generaţiile lui şi Noe a umblat cu Dumnezeu.'
  eng-WEBP: 'This is the history of the generations of Noah: Noah was a righteous
    man, blameless among the people of his time. Noah walked with God.'
  eng-FBV: This is the story of Noah and his family. Noah was a man of integrity,
    living a moral life among the people of his time. He had a close relationship
    with God.
  nld-1939: Dit is de geschiedenis van Noë. Noë was een rechtschapen man, en leefde
    onberispelijk te midden van zijn tijdgenoten; Noë leefde vertrouwelijk met God.
  nch-BL: Ama nimechpohuilis cati panoc ica Noé. Noé eliyaya se cuali tacat iixpa
    Toteco Dios. Yon se ipan nopa tonali amo huelqui quitatelhui ica yon se tamanti.
    Yaya nejnenqui quej Toteco Dios quinequiyaya.
  tfr-NTPO: Ëre l̇l̇ëye shäryara Noérë dö l̈i kjibokwoyo. E domer pjl̈o bek, pogo
    l̇l̇ëye dret Sbö bokso. L̇l̇ëye woyde Sbörë l̈i shärye eni, ga jëk shäng ba tjok
    ĩyado. Nopga obl̈ë obl̈ë omshäryono eni l̇l̇ëm, Noé eröe.
  vie-1934: Nầy là dòng dõi của Nô-ê. Nô-ê trong đời mình là một người công bình và
    trọn vẹn, đồng đi cùng Đức Chúa Trời.
  hin-CV: 'नोहा और उनके परिवार का अभिलेख इस प्रकार है: नोहा एक धर्मी और निर्दोष व्यक्ति
    थे. वे परमेश्वर के साथ साथ चलते थे.'
  eng-OURB: 'This is the history of the generations of Noah [Rest]: Noah [Rest] was
    a upright man, blameless among the people of his time. Noah [Rest] walked with
    God.'
  spa-BES: 'Estas son las generaciones de Noé. Noé fue un hombre recto y sin pecado
    en su generación: siguió los caminos de Dios.'
  tdx-tdx: izay ty fanoñona’ i Nòake. Vantañe t’i Nòake, tsy nanan-tahiñe amo foko’eo,
    vaho nindre fañavelo aman’ Añahare t’i Noake.
  vid-vid: Ayi ndo mbuli ya Nuhu yawele yanojile yaliyeka na ndo yawele hela nongwa
    mhela wa heye. Nayali weganile na Nguluwi.
  pwg-pwg: Weni tuna na Nowa ina varagutugutu. Tuna ina mariyai wawaya kudubisi na
    beroberosi. Ma Nowa ina kina kava na tomowa maninina. Ma ina yawasa kamonai God
    yavata ivivi nuwasago ma yavata ibababa.
  eng-OKE: These are the memorials of Noach. Noach was a man righteous and perfect
    in his generation; in the fear of the Lord walked Noach.
  tha-KJV: ต่อไปนี้​คือพงศ์​พันธุ์​ของโนอาห์ โนอาห์เป็นคนชอบธรรมและดีรอบคอบในสมัยของท่าน
    และโนอาห์ดำเนิ​นก​ับพระเจ้า
  por-BR-2018: 'Estas são as gerações de Noé: Noé, homem justo, foi íntegro em suas
    gerações; Noé andava com Deus.'
  bco-bco: Noa elo꞉ dimido꞉ malolo꞉wo꞉ we. Godeya꞉ siwa꞉l amio꞉, Noa e mada digalo꞉
    kalu ko꞉lo꞉, e Gode o꞉lia꞉ ege dowaki, Godeya꞉lo꞉ asulab au kudu ha꞉na꞉len. Gode
    eyo꞉ Noa o꞉lia꞉, kaluka꞉isale e o꞉lia꞉lo꞉ sen i a꞉no꞉ ba꞉ba꞉ amio꞉, halalo꞉ mo꞉dimida꞉sen
    kaluwo꞉ imilig, Noa eko꞉ ba꞉ba꞉.
  deu-ELO: 'Dies ist die Geschichte Noahs: Noah war ein gerechter, vollkommener Mann
    unter seinen Zeitgenossen; Noah wandelte mit Gott.'
  ktm-ktm: Kuti pohtidi-iy tan Noah. Noah kopwi ti ndramat huyen pe lila-an huyen
    ile madan Lapan idu kalmene-en erti. Iy intawonon Lapan iyin munen.
  caa-caa: Jax era e checsuyaj tama e Noé. Pues e Noé jax inteꞌ winic xeꞌ erach y
    xeꞌ obꞌian tut e Dios iraj iraj y xeꞌ xana imbꞌutz taca e Dios.
  eng-WYC-2018: These be the generations of Noe. Noe was a just man and perfect in
    his generations; Noe went with God, (This is the story of Noah. Noah was a just,
    or a righteous, man, and the only good man of his generation; and Noah walked
    with God,)
  epo-epo: 'Jen estas la historio de Noa: Noa estis homo virta kaj senmakula en sia
    generacio; kun Dio Noa iradis.'
  uig-PIN: 'Nuⱨ wǝ uning ix-izliri tɵwǝndikiqǝ: — Nuⱨ ⱨǝⱪⱪaniy, ɵz dǝwridikilǝr arisida
    ǝyibsiz adǝm idi; Nuⱨ Huda bilǝn bir yolda mengip yaxaytti.'
  beo-beo: 'Nowa: ea sia: dedei da agoane. Nowa: da hou moloidafa dunu, e da wadela:i
    hame dawa:i. Ea fi amo ganodini, e da ida:iwane Gode amola gilisili lalu.'
  tpi-OTNT: Nem bilong ol lain pikinini bilong Noa i olsem. Em i gat tripela pikinini
    man, Siem na Ham na Jafet. Noa em i gutpela man, na wokabaut bilong en i stret
    long ai bilong God. Em i pren tru bilong God.
  hau-SA: Ga tarihin Nuhu. Nuhu mutum ne mai adalci, marar abin zargi a cikin mutanen
    zamaninsa, ya kuma yi tafiya tare da Allah.
  udu-udu: Uni gwansan itana nyaḵum yil ma Nuuh mo. Nuuh a’di ita wathiŋ ḵar/e mo,
    dar gi mii ’ba/ e nyaḵum yil gi ’kwanim piti mo. Nuuh nyaḵ ya ka Arumgimis mo.
  uig-LAT: 'Nuh we uning ish-izliri töwendikiche: — Nuh heqqaniy, öz dewridikiler
    arisida eyibsiz adem idi; Nuh Xuda bilen bir yolda méngip yashaytti.'
  nde-nde: Lo ngumlando kaNowa. UNowa wayeyindoda elungileyo, engelasici phakathi
    kwabantu ngesikhathi aphila ngaso, njalo wabambelela kuNkulunkulu.
  ton-ton: ¶ Ko eni ʻae tala hohoko kia Noa ko e tangata angatonu mo haohaoa ʻa Noa
    ʻi hono toʻutangata, pea naʻe ʻaʻeva ʻa Noa mo e ʻOtua.
  ces-1613: 'Tito jsou příběhové Noé: Noé muž spravedlivý, dokonalý byl za svého věku,
    s Bohem ustavičně chodil Noé.'
  eko-eko: Eti hatiithi ya Nuuhi. Vakatthi wa atthu ooshi ye otthwe paasi ti ye ari
    ntthu w'eekhweeli na washariya, aari weettettelaaye mwentto wa Nluku
  nss-nss: 'Iye ara titiye ta Nowah pe norun hu. Noru Nowah hu matimou kamai, ngalahu
    ara iye: Sem, Ham, pe Yapet. Pwen Nowah ara ndramat hamou imwonen iya kili hu
    ndramat masih tandrohongan ara. Hu ndramat konoho yirowe mwomwan ta Nowah pwi.
    Pe Nowah irotokai iyasura Ngindrai lang masih.'
  eng-WMB: 'This is the history of the generations of Noah: Noah was a righteous man,
    blameless among the people of his time. Noah walked with God.'
  tam-TCV: 'நோவாவின் வம்சவரலாறு இதுவே: நோவா நீதியான மனிதனும் தன் காலத்தில் வாழ்ந்த
    மக்களில் குற்றமற்றவனுமாய் இருந்தான்; அவன் இறைவனுடன் நெருங்கிய உறவுடன் அர்ப்பணிப்போடு
    வாழ்ந்தான்.'
  ceb-ULB: Mao kini ang mga panghitabo nga may kalabotan kang Noe. Si Noe usa ka matarong
    nga tawo, ug wala siya'y sala taliwala sa mga tawo sa iyang kapanahonan. Si Noe
    naglakaw uban sa Dios.
  mkn-mkn: 'Noh pung carita bagini: dia pung ana laki-laki ada tiga orang, andia Sem,
    Yafet deng Ham. Noh tu, idop lurus deng sonde bekin jahat. Itu waktu cuma dia
    sandiri sa yang bae. Dia idop deka deng Tuhan Allah.'
  pol-UBG: 'To są dzieje rodu Noego: Noe był człowiekiem sprawiedliwym i doskonałym
    w swoich czasach. I Noe chodził z Bogiem.'
  agr-agr: Jujuwai Noé pachisa augmattsamu. Noé aajakui aents shiig pegkeg, ima Apajuí
    wakejamunak takajaku, tuja tikich aents batsamajakua nujai ijumjamash niig dekas
    pegkejam aajakui.
  kyc-kyc: Noana wane rema Seme Ame Japetemoo dusipa mandeya. Wambu peparae kareyaminyi
    dupwana baaiki rolo pyuo kareya. Baa Anatupa bwua singyuo pyuo kareyambi.
  urd-GVU: یہ اُس کی زندگی کا بیان ہے۔ نوح راست باز تھا۔ اُس زمانے کے لوگوں میں صرف
    وہی بےقصور تھا۔ وہ اللہ کے ساتھ ساتھ چلتا تھا۔
  deu-1912: Dies ist das Geschlecht Noahs. Noah war ein frommer Mann und ohne Tadel
    und führte ein göttliches Leben zu seinen Zeiten.
  ntj-ntj: Tjukurrpa ngaanya Nawanyatjarra. Wati palunyalu katja marnkurrpa-tjananya
    kanyiranytja yini Tjiimanya, Yaamanya, Tjayipinya. Nyangka yarnangu pirninya-ya
    palyamunu nyinarranyangka Nawanyakutju walykumunu nyinarranytja. Tjiinya palyamunu
    palyantjamaalpa puru Mama Kuurrta wangkapayi yamatjingkapirinypa.
  row-row: Ia, Noh dudꞌui na. Ana tou na telu, nara nara Sem, Yafet ma Ham. Noh nasodꞌa
    ndoos, nda tao deꞌulakaꞌ sa. Ana nasodꞌa deka no Lamatualain. Ma leleꞌ naa, akaꞌ
    a mesaꞌ ne maloleꞌ.
  kan-2017: 'ನೋಹನ ಚರಿತ್ರೆ: ನೋಹನು ಸತ್ಯವಂತನೂ ಎಲ್ಲಾ ಜನರಲ್ಲಿ ನೀತಿವಂತನು ಆಗಿದ್ದನು; ಅವನು
    ದೇವರೊಂದಿಗೆ ಅನ್ಯೋನ್ಯವಾಗಿ ನಡೆದುಕೊಂಡನು.'
  ena-ena: Noa dɨ ninaŋ ahica pam agɨladɨ ibi nameŋ. Mu Siem. Mu Ham. Mu Jafetɨ. Asɨ
    agaŋ hulaŋ iamɨgali fɨli neŋ hɨniavɨhadami agɨladɨ sɨkasɨkan igadami. Agadɨ ala
    Noa dɨ pam igɨdaci nɨbu hulaŋ huaci sɨbaŋ hɨniadami. Nɨbu akuaba akuaba hugɨ apalɨ
    hɨniadami. Lɨdɨŋ Asɨ dɨ hɨji agadɨ pam lubiahɨladami.
  tgo-tgo: Riuriuke iyake Nowa utuutuniye. Nowa le ŋgaŋga ghɨmoghɨmoru mbe thenjigheto
    eŋge, Sem, Ham na Jepet. Nowa maava i vakatha mun tharɨ na iye maa e ghawonjowe
    mun weya lolo regha. Va i yaku na ghamwae vanaora weiye Loi.
  yap-yap: 'Ba’aray e pi’in ni owchen Noah: dalip e pagel ni fak ni immoy, ni Shem
    nge Ham nge Jafeth. Noah e be’ nib mo’on ni bfel’ ni kemus ni ir e immoy ni kabfel’
    u wan’ Got e ngiyal’nem; i par ni bay Got rok.'
  tet-tet: Lia nosi Noh niakaan dalan moris nuneꞌe. Noh oan mane naꞌin tolu, naran
    Sem, Yafet no Ham. Noh moris loos, la nalo aat. Nia mesan dei mak diꞌak, tan nia
    moris kreꞌis baa Maromak.
  hlt-MCSB: Hekah he tah Noah kah rhuirhong ni. Noah he amah kah thawnpuei khuiah
    hlang duengneh a cuemthuek la om. Pathen nen khaw Noah tah pongpa hmaih.
  mdy-ETH: ኖሄኮ ሃይሳ ያዺኬ፤ ኖሄ ፔ ናንጎ ሌዖ ቢያይዳ ፒዜ ማዔያና ፆኦሲና ጊኢጊ ሃንታ ኮሺ ዓሲኬ፤
  twi-ASANTE: Noa awoɔ ntoatoasoɔ nie. Na Noa yɛ onipa teneneeni a ne ho nni asɛm
    wɔ ne berɛsofoɔ mu. Ɔyɛɛ Onyankopɔn apɛdeɛ.
  mwc-mwc: Nikona wai Noah ana rurutuwa. Kona maranai pipiya kamosi yai wai Noah i
    kesina wata pipiya gaire sakina ba ana wose totorisi ba God mata kamonai i mamana.
  bhl-bhl: Sang be, Noa em talfut kelewse sang te. Sunbin-Got em kiin dim e, Noa e
    kunum kiol kuw kunum keko bomelei, e Sunbin-Got em ibolow fukunin kuw gelewemale
    kunum alenale kale.
  con-NTPO: 'Va tsu Noéne condase''cho: Noéjan ño''an a''isi poiyi''cco tise cansuite''su
    aindeccu''suma tise''veyi tsu Chigaja in''jan. Nane tiseja Chigama ñotsse pañamba
    canse.'
  eng-WEBU: 'This is the history of the generations of Noah: Noah was a righteous
    man, blameless among the people of his time. Noah walked with God.'
  bnp-bnp: 'Iea a nita na narone Noa: E Noa ia a bakovi kamumu, a narona i kiripiripi
    na matane huriki a bakovi na tahuna iea. I laho turana Vure.'
  wal-wal: Nohee hanidobai hagaappe kaallidi xaafettiis. Nohee xillo asa; i ba wodiyan
    de7ida asaa giddon suure asa; Nohee Xoossaara hemettiis.
  mgh-mgh: Nnya phi cokhumelela co neethi wa Nowee. Nowee aari ntthu mayasariya, ookhweeli
    na atthu o yooyo ukati uyo. Uyo eetta ni Nluku.
  acu-NT: 'Kame, mash aints ainaujai apatkam jiisam, Noéka ningki nekas pengke aints
    ayayi. Tura asa ningki tuke Yuse wakeramurin najanak niin umirnuyayi. Watska,
    juwaitai Noé turamuri:'
  spa-PDDPT: Estos son los descendientes de Noé. Noé, varón justo, fue sin defecto
    en sus generaciones. Noé andaba con ʼElohim.
  gun-gun: 'Po rami ma Noé rekokue: Noé ma ava heko porã va''e, ha''e javegua kuery
    mbyte anhetẽ rupi anho oiko Nhanderuete reve.'
  agu-BL: I bin jalu' je xtxolbile'j te yi mbi cu'n banak Noé. Chumbalaj nin i' banak,
    na nin xom i' te ca'wl Ryos. Ntin cu'n i' jal c'ulutxumil swutz Ryos.
  eng-PEV: This is the story about Noah and his family. Noah was a good man. He didn’t
    do anything wrong. He was God’s friend, and he spent a lot of time with God.
  ilo-ULB: Dagitoy dagiti pasamak maipapan kenni Noe. Nalinteg a tao ni Noe, ken awan
    pakapilawanna kadagiti tattao iti tiempona. Nagna ni Noe a kaduana ti Dios.
  kpg-kpg: Deenei di kai o Noah. Mee ana dama daane dogodolu, Shem, Ham mo Japheth.
    Noah tangada haihai mee donu, go mee hua dela nogo humalia i di madagoaa deelaa.
    Mee e mouli hai hoo ang gi God.
  uig-ARA: 'نۇھ ۋە ئۇنىڭ ئىش-ئىزلىرى تۆۋەندىكىچە: ــ نۇھ ھەققانىي، ئۆز دەۋرىدىكىلەر
    ئارىسىدا ئەيىبسىز ئادەم ئىدى؛ نۇھ خۇدا بىلەن بىر يولدا مېڭىپ ياشايتتى.'
  bsp-bsp: 'Tɛcɛpərɛnɛ ta Nuha k''awut-sɔ ɔn tɛntɛ: Nuha, fum wətɔt ɛnayi pəlomp,
    ŋasol kɔ Kanu.'
  bps-bps: Ani santulen gablà ku Nowa. Di kdee dad to alò Nowa i matlu, na landè sasè
    nimoan, na toon nimen knayè i Dwata.
  mbs-mbs: Seini se indan tepad ki Noe. Diyà te kedita te otaw, olò si Noe se eg-inang
    te metòlid, aw wedad palos isila kandin. Migpedomaay si Noe aw Timanem.
  tof-tof: Ini Noankwata póepe. Noa tebe püóran dümdüm ngyaben pam wató yarilürr ene
    ngyaben tonarrdó, akó wa Godón minggüpanandó ngyabelórr.
  sus-sus: Nuha xa taruxui nan ya. Nuha nu findixi tinxintɔɛ nun sɛniyɛntɔɛ nan na
    na waxati mixie tagi. A nu birama Ala nan fɔxɔ ra.
  pon-2006: Iet duwen poadopoad en Noha. E naineki pwutak silimen, Sehm, Ahm, oh Saped.
    Ohl lelepek men Noha, oh ihete me keniken rehn Koht ahnsowo. Eh mour poadidiong
    Koht,
  jae-jae: Noanê miŋ tau tonec gebe Noa eŋ ŋac gêdêŋ, biŋ teŋ kêtap eŋ sa aŋga nê
    lau ŋalêlôm atom. Eŋ kêsa nê lêŋ toAnôtôgeŋ.
  ksd-ksd: 'Go ia ra varvai ure ra taun tarai kai Noa: Noa a takodo na tutana ma i
    ga ko kakit ta kana tataun; ma Noa dir ga varagur ma God.'
  tur-YTC: 'Bu, Noa soylarının tarihidir: Noa doğru bir adamdı, kendi kuşağının arasında
    kusursuz biriydi. Noa Tanrı’yla yürüdü.'
  bel-N: Вось радавод Ноя. Ной быў чалавек праведны і беззаганны ў пакаленьні сваім.
    Ной хадзіў з Богам.
  grc-BRENT: Αὗται δὲ αἱ γενέσεις Νῶε. Νῶε ἄνθρωπος δίκαιος, τέλειος ὢν ἐν τῇ γενεᾷ
    αὐτοῦ, τῷ Θεῷ εὐηρέστησε Νῶε.
  ind-AYT: Inilah keturunan Nuh. Nuh adalah orang yang benar, tidak bercela pada zamannya,
    dan Nuh berjalan dengan Allah.
  lid-lid: Ya i dah badeh nyala Nowa ai. Nowa badeh nadun mwan badeh taloh; Sem eh,
    Ham eh, hawe Jepet. Nowa bamwekes se lakou bandra-i bwe ai, na len iy udu loken.
    Iy badeh anuhun sahou ma lakou mari mwasin ta Kindrei badeh iy in hamon ta aliy
    le ai.
  eng-NNA: '@see-verse:GEN.006.008'
  nya-nya: 'Mbiri ya Nowa inali yotere: Nowa anali munthu wolungama ndi wopanda tchimo
    pakati pa anthu a mʼbado wake. Ndipo anayenda ndi Mulungu.'
  hrv-hrv: 'Ovo je povijest Noina: Noa je bio čovjek pravedan i neporočan u svom vremenu.
    S Bogom je Noa hodio.'
  mps-mps: Te Noade po da te tiwai dao. Agai ogwa sela elaluali, Siem, Ham, me Jafet.
    Noa da dwagi yai bidi, te sogo bidali we bidi tomode te Noa deli digi aga bilibo
    kolesaga te Godigo gedude dolo mu yali. Aga te God dali deli homu naga eyu, tama
    Godigo abagi mu dao.
  llg-llg: 'Noh tutuin leo iak: Ndia ana touana nala telu, fo, sila Sem, Yafet, ma
    Ham. Noh nasoda no ndoos, ma taa tao manggalauk. Lelek ndia, kada ndia mesa kana
    neulauk. Ana nasoda dekak no Manetualain.'
  tpi-tpi: Nem bilong ol lain pikinini bilong Noa i olsem. Em i gat tripela pikinini
    man, Siem na Ham na Jafet. Noa em i gutpela man, na wokabaut bilong en i stret
    long ai bilong God. Em i pren tru bilong God.
  dan-1931: Dette er Noas Slægtebog. Noa var en retfærdig, ustraffelig Mand blandt
    sine samtidige; Noa vandrede med Gud.
  vie-OVCB: 'Đây là câu chuyện của Nô-ê: Nô-ê là người công chính, sống trọn vẹn giữa
    những người thời đó, và đồng đi với Đức Chúa Trời.'
  lbk-lbk: Idwani siya na nan kaokhochan Noe. Tolo nan an-ak Noe ay cha Sem, Ham ya
    si Jafet. Siya nan takho ay nalenteg ya maid naknakwaniyana issan timpona, ya
    kad-in naiyornos ken Apo Dios.
  guj-2017: 'નૂહ અને તેના કુટુંબ વિશેનું આ વૃત્તાંત છે: નૂહ ન્યાયી માણસ હતો અને તેના
    સમયના લોકોમાં તે નિર્દોષ હતો. તે ઈશ્વરની સાથે પ્રમાણિકપણે ચાલ્યો.'
  byr-byr: (-)
  awx-awx: Noale wam. Noa äminomän täpä. Äminu kewu anggomune yiwikinkätanu Anätule
    kayine Noatäkän gutongänä wenä yiwikut, inale Anätuxät gatäke yiwikumäläk.
  pon-2006A: Iet duwen poadopoad en Noha. E naineki pwutak silimen, Sehm, Ahm, oh
    Saped. Ohl lelepek men Noha, oh ihete me keniken rehn Koht ahnsowo. Eh mour poadidiong
    Koht,
  por-BRBSL: 'Esta é a história das gerações de Noé: Noé era um homem justo, irrepreensível
    entre o povo de seu tempo. Noé caminhava com Deus.'
  aly-aly: Noah ra anyentant mwerran Akngey ikwer awelhek. Alerikw irrpety ikwerenh-rnem
    itnan ikwer-rnem-kenh Shem, Ham, Japheth.
  cth-cth: Hethateh, Noah e catounnaw doeh. Noah teh tamikalan, a miphun dawk toun
    han kaawm hoeh e tami lah ao. Cathut hoi cungtalah a ceio.
  twi-twi: Noa awo ntoatoaso ni. Na Noa yɛ onipa ɔtreneeni a ne ho nni asɛm wɔ ne
    bere sofo no mu. Ɔyɛɛ Onyankopɔn apɛde.
  hlt-hlt: Hekah he tah Noah kah rhuirhong ni. Noah he amah kah thawnpuei khuiah hlang
    duengneh a cuemthuek la om. Pathen nen khaw Noah tah pongpa hmaih.
  tbz-SIM: Nɔwee do tú onitisɑ̀ù nwe kɛ dɔɔri Kuyie ndɔ́mɛ̀ kɛ kù tũ,
  msy-2020: 'Eghaghanir kam, a Noan eghaghanim. An otarir 3pla iti, men ziabar kara:
    Siem, Ham ko Jafet. Noa Godɨn damazimɨn bar gumazir aghuim, egha gumazamizibar
    damazibar dera. Egha a dughiaba bar Godɨn boroghɨn ikiava a ko roroam gami.'
  txq-txq: 'Noh tutuin talo ia: ana toun nara telu, ndia Sem, Yafet ma Ham. Noh naa,
    leo-laꞌo tungga ndoon, ta tao mangggarauk, ma ana leo-laꞌo deka-deka no Manetualain.
    Lelek naa, kada mesa kana ndia neulauk.'
  aaz-aaz: 'Naiꞌ Noh in reetn ii, on nai: in nmuiꞌ aan mone teun, esan reꞌ: naiꞌ Sem,
    naiꞌ Yafet, ma naiꞌ Ham. Naiꞌ Noh anmoin nok neek amneꞌo neu Uisneno, ma ka nmoeꞌ
    fa ꞌmoeꞌ reꞌuf. Oras naan, arahaa in es reꞌ atoin reko. In nmoni nhaumaakb on
    nok Uisneno.'
  dop-dop: Nowee nɑ ɩ nyǝ́mɑ pɑ tɔm ntɔ. Nowee kɑ wɛnɑ piyɑ tooso kɛ́, Sem, nɑ Kɑm,
    nɑ Yɛfɛtɛ. Ɩ kɑ kɛ́ kʋpɑŋ kɛ́ nɑ ɩ́ siɣisɑɑ nɑ ɩ́ tǝŋǝɣɩ Ɩsɔ kɛ́ teu kɛ ɩ wɑɑtʋ
    tɑɑ nɑ Ɩsɔ wɛ ɩ wɑɑlɩ.
  azb-azb: 'Nuhun tarixçəsi belədir: Nuh saleh və öz nəsli arasında qüsursuz bir adam
    idi. O, Allahla bir yol gedirdi.'
  eng-DBY: 'This is the history of Noah. Noah was a just man, perfect amongst his
    generations: Noah walked with God.'
  hin-2017: नूह की वंशावली यह है। नूह धर्मी पुरुष और अपने समय के लोगों में खरा था;
    और नूह परमेश्वर ही के साथ-साथ चलता रहा।
  wol-KYG: Askanu Nóoyin mooy lii. Nóoyin nit ku jub la woon, di ku mat ci biir nit
    ñi mu bokkal jamono, te di ku topp Yàlla.
  swp-swp: Noa wa isina ede ina. Noa tau laulau duduraina, isina boeana eai iabom
    nige giruna; Noa maena Eaubada se laulau esega.
  bjr-bjr: Nooana oosana maaqimminoo marinau. Nooafa kai sia aaqarana marufa marinau,
    narí faqa marusakiqari naríara andeeqarafa marinau. Mifa kai Anutuna aqoondikiranaki
    marinau. Mina amaaku qarammoo namu mariqau. Misa nuqu Seemmafa faqa Qammafa faqa
    Yafeetafa faqa mariqau.
  eng-YLT: 'These [are] births of Noah: Noah [is] a righteous man; perfect he hath
    been among his generations; with God hath Noah walked habitually.'
  kne-kne: Naey di dad-at ay maipanggep en sisya. Waday toloy anak Noe ay lalaki ay
    da Sem en Ham ya si Jafet. Sin doy ay timpo, eng-enggay na si nalinteg ay ipogaw
    ay magay nankolangana. Siged abe di pakikadkadwaana en Diyos.
  wat-wat: Nowa keta ugunina sifusifufusi nofemaise. Nowa natunatuna nasi tonu namoḡa
    kasi wava Semi, Ami, keta Yafeta. Nowa o namoḡa dewadewana, tanake kana kisimokena
    fwayafwaya etanei eyaeyana tovasima nenesiyai. Nowa Guyau i viunaniya.
  heg-NTPO: 'Noh dehet ta elia: Un anan biklobe las at tilu, ngalans Sem, Yafet nol
    Ham. Noh nam nuil lolo, un daek dadaat net lo. Dedeng na, suma un sii man banan.
    Un nuli dani nol Ama Lamtua Allah.'
  ptu-ptu: 'Indem ia tulasanna Nuh: Deem tallu änä''na Nuh isanga Sem, Ham, anna Yafet.
    Indo Nuh mesa to malolo gau'' anna anggam ia tä'' deem sassainna illaam lino indo
    wattu eta too. Aka Nuh ia silombum liu Puang Allataala anna natuhu''i pa''elo''na.'
  bzd-NTPO: Ttè ikkë dör Noé pakè. Noé dör wëm yësyësë Skëköl wörki̱. Ke̱kraë ie'
    tö Skëköl ttö̀ dalöieke buaë. Ie' eköl ë̀ se̱rke we̱s Skëköl ki̱ ikiane es.
  kwf-kwf: 'Na ꞋaꞋemae sulia sa Noa nia Ꞌuri: Sa Noa toꞋo ana uulu ngela ngwane ki,
    ma satada neꞋe sa Siem, sa Ham, ma sa Jafet. Sa Noa goꞋo neꞋe taꞋi ngwae neꞋe
    tua ꞋoloꞋolo, ma noaꞋa nia Ꞌiri fulia ta ru fuana ngalia kwaꞋi kwaꞋinga ana kaidaꞋi
    nia tua saena magalia, ma nia ka donga God ana manatalana taꞋifau.'
  eng-WYC-2017: These be the generations of Noah. Noah was a just man and perfect
    in his generations; Noah went with God,
  eng-WMBB: 'This is the history of the generations of Noah: Noah was a righteous
    man, blameless amongst the people of his time. Noah walked with God.'
  spp-spp: 'Nuhu taɲjaaŋi u ɲyɛ ŋge: Nuhu mpyi a tíi, tìgire cyaga mpyi u na u tìiŋi
    sùpyire shwɔhɔl''e mɛ. Kile kuni kanni i u mpyi na ɲaare.'
  aey-aey: I Noanu je. Noa uqa dana ititom. Uqa Anut amegna cahuldocca qee. Uqa Anutca
    cobosin.
  urd-GVH: यह उस की ज़िंदगी का बयान है। नूह रास्तबाज़ था। उस ज़माने के लोगों में सिर्फ़
    वही बेक़ुसूर था। वह अल्लाह के साथ साथ चलता था।
  djr-djr: Dhuwaṉḏja dhäwu Noahwalaŋuwuy. Noah-w gäthu'mirriŋu ḻurrkun', yäku dhuwalawurr
    gam', Shem, Ham ga Japheth. Noah-wnydja ŋula nhä gämurru djarrpi' bäyŋu; ŋayi
    pi waŋgany gan nhinan ŋamakurrnydja yolŋu, ga bäyŋun ganha wiripuwurrnydja ŋamakurr
    yolŋu walal nhinanha dhiyal munatha'ŋur. Maṉḏa gan lakaranhaminany God ga Noah
    bala-räli'yunminany, dhunupa ga baḻanydjarratjarra, ŋula nhämiriw.
  rug-rug: 'Hie sa vivineina e Noa. Ka ṉeta sari na tuna koreo e Noa: ari Semi, e
    Hami, meke e Zapeti. Keke tie toṉotona koari na tinoni si asa pa nana totoso,
    ke lopu ta zutu koari na sinea si asa, meke tavetavete na ene luli pa hiniva te
    Tamasa.'
  gaz-gaz: Seenaan Nohii fi maatii isaa kanaa dha. Nohi namoota bara isaa turan gidduutti
    nama qajeelaa, nama hirʼina hin qabne kan Waaqa wajjin deddeebiʼu ture.
  fra-LSG: Voici la postérité de Noé. Noé était un homme juste et intègre dans son
    temps; Noé marchait avec Dieu.
  gnn-gnn: Yo, Nowanydja ŋunhi yolŋu rom‐ŋamakurru' yana, nhinananydja ŋayi yukurrana
    waŋganyŋura yana Godkala, ga yumurrkuny'tja nhanŋu Nowawu ḻurrkun', yäkunydja
    walala Djim ga Wäm ga Djaypip.
  yal-yal: Nuhan bɔnsɔnna taruxun ni ito ra. Muxu tinxinxin nan yi Nuhan na na waxatini.
    Fɛ yo mi yi a ra. A yi biraxi Ala fɔxɔ ra.
  gum-gum: 'Iig køn, Noéwan maig pureb arrigwan waminchibig: Noébe sølgandø maig maramigwan
    marøb, nøbaguetøtø nørrørawarmerai utu nøbe sølgandø maig maramigwan marøb, katø
    Noébe Tiusba maig unamig køben treeg uñibig købig køn.'
  iou-iou: Täŋpäkaŋ Noa täŋo manbiŋam ŋode; Noa uwä siwoŋi kuŋat täŋkuŋonik. Ämawebe
    ätu päke u bämopiken, Noa-tägän kuräki, momini nämo, kuŋat täŋkukonik. Täŋkaŋ
    Anutukät kentäŋpäŋ kuŋat täŋkukonik.
  haw-1868: 'Eia ka mooolelo no Noa: He kanaka pono o Noa, a he hemolele iwaena o
    na hanauna ona, a hele pu o Noa me ke Akua.'
  arb-NAV: 'وَهَذَا سِجِلُّ مَوَالِيدِ نُوحٍ: كَانَ نُوحٌ صَالِحاً كَامِلاً فِي زَمَانِهِ،
    وَسَارَ نُوحٌ مَعَ اللهِ.'
  adz-adz: Noa nan gan ani. Noa runtaꞌ garam rururungan imingꞌ wasaꞌ i garam santan
    da gan gubuꞌ gan mpadan da garam watsanga sanab asub mangan wayab i arangan, da
    arangan itsuwir Anutu i sanaban mararam.
  ewe-ewe: 'Noa ƒe ŋutinya yi ale: Noa nye ame dzɔdzɔe kple ame maɖifɔ le ame siwo
    nɔ anyi le eŋɔli la dome, eye wòzɔ kple Mawu.'
  nuy-nuy: Anaani ana-lhaawu na-Noah-yinyung marri nigawi-nyinyung warra-mijgalgur-yung.
    Naagi na-Noah ni-dhi-maṉdhini maaḻamburrg-bindiyung. Waari naagi-yung ani-waṉbini
    aniij-galaaladi, ani-yamaa warruburru-yung-jii warra-mulung-aynbaj-jii. Na-Noah
    marri na-God, naadiṉi-yung wini-yagaynjini, winiinggarra-yanggi.
  eng-LEE: 'These are the generations of Noah: Noah was a just, perfect man in his
    generation; Noah walked with God.'
  dji-dji: Djiningi Nuwang walkirwilingim yagirrpili djini, Djim, Yam, ga Djapit.
    Ngunukuma yul Nuwa nyani djuburr djunupa nyininy girinyi ngunukiṉing nyanngang
    bilidjirri. Nyani yarṯi nyany girinyi Godnyi, miri djuburr garray girinyi.
  gvn-gvn: '@see-verse:GEN.006.008'
  nna-nna: Noah Ngarrkanga pinakarrinyikinyi, ngalypa jirnikinyi. Munu kurlu jinama
    palinyju.
  asm-FB: এয়া হৈছে নোহৰ বিৱৰণ। নোহ এজন ধাৰ্মিক লোক আছিল। সেই সময়ৰ লোকসকলৰ মাজত তেৱেঁই
    সিদ্ধ আছিল; ঈশ্বৰৰ লগত নোহে সম্পর্ক ৰাখি চলিছিল।
  sus-A: نُهَ شَ تَرُشُي نَن يَ. نُهَ نُ قِندِشِ تِنشِنتْي نُن سّنِيّنتْي نَن نَ نَ
    وَشَتِ مِشِيٍ تَفِ. عَ نُ بِرَ مَ عَلَ نَن قْشْ رَ.
  fra-SBL: 'Voici l''histoire des générations de Noé : Noé était un homme juste, irréprochable
    parmi les gens de son temps. Noé marchait avec Dieu.'
  hbo-hbo: אֵ֚לֶּה תֹּולְדֹ֣ת נֹ֔חַ נֹ֗חַ אִ֥ישׁ צַדִּ֛יק תָּמִ֥ים הָיָ֖ה בְּדֹֽרֹתָ֑יו
    אֶת־הֽ͏ָאֱלֹהִ֖ים הִֽתְהַלֶּךְ־נֹֽחַ׃
  shp-NTPO: Natora Noé iní yoii iki. Noéra jakonhira joni iká iki, jatíbitianra Dios
    yoiti ixona iki. Ja janontianra jabé jonibo xaran, jabichores Dios keenai keskati
    jaa joni iká iki.
  eng-WYCLIFFE: These ben the generaciouns of Noe. Noe was a iust man and perfit in
    hise generaciouns; Noe yede with God,
  piu-2006: Yara ngaatja Nuuwanyatjarra. Nuuwanya kutju wati palya nyinangu, Katutjaku
    tjukarurru. Katutjaku walytja yilta, kanyaya yaṉangu winkiya kuyarringu. Yaṉangu
    kutjupaya mirri pungkupayi, kutjupa tjuṯa waṉngilpayi, kutjupa tjuṯa turaangkarringkula
    pika pungkupayi. Yalatji Katutjalu nyakula tjanampa mirrpaṉarringu. Nuuwalu kanyiṉu
    katja maṉkurrpa. Yini yalatjiya nyinangu, Tjiimanya, Yiimanya, Tjiipitjanya.
  pjt-pjt: Ka nyangatja tjukurpa panya Noah-nyatjara. Panya paluṟu kutju wati tjukaṟuru
    nyinapai, palya mulapa, ka aṉangu tjuṯangku palunya kura puṯu ngurkantanangi.
    Panya paluṟu Godala wangaṉarangku kulilpai palumpa maḻpa mulapa.
  cwe-cwe: Zino ni mbuli za ugima wa Nuhu yoyakalile yotenda yanogile haulongozi wa
    Mulungu, mkamilifu muna uwelesi wake. Nuhu kakala kwa kumnogeza Mulungu.
  bgs-bgs: Ni gó tô igulit tingód ki Noe. Tun ta langun manubù, si Noe dád tô igtanggap
    ka Manama na nángngà tun ta saruwan din, asta dì ágkabuyas sikandin. Igpadumaé
    si Noe asta tô Manama.
  kik-kik: Ũyũ nĩguo ũhoro wa Nuhu. Nuhu aarĩ mũndũ mũthingu, ũtaarĩ na ũcuuke kũrĩ
    andũ a hĩndĩ yake, na nĩatwaranaga na Ngai.
  ksr-ksr: 'Nooawaa gbiliuruta yoŋoo sundugia ii kokaeŋ: Merauruta karooŋ qagia Seem,
    Haam ano Jaafet koloogi. Nooanoŋ ejemba batugianoŋ eja solaŋa koposowaa qaaya
    qaa laligoŋ uuta Anutuwo somoŋgoŋ kema kaŋ laligoro.'
  omb-omb: Lune hi a valuhuri Noa nge a tangaloi vovohoi tangaloi hateve ram veveginie
    lo taro hi, me nge mo dige mei Huqe Mauri.
  fra-NCL: Voici l’histoire de Noé. Noé était un homme juste, intègre parmi les hommes
    de son temps ; Noé marchait avec Dieu.
  cek-AK: Noah kawng loe hae tiah oh; Noah loe koephaih tawn kami ah oh moe, angmah
    dung ah kaom kaminawk thungah coek koi om ai kami, Sithaw hoi nawnto lam caeh
    kami ah oh.
  xla-xla: Epedeme opa hapuloma dulu dla hatlo Nowatapo God mila꞉pi tle ka꞉dle oplami
    halaiyo.
  cuk-cuk: 'Noé-igar weyob maid: Noé ibmar-inniki-imaked-duled. A-ibagangine, dule
    Noéʼgi akar-ibmar-soged sated. Noé Bab-Dummad-walikaa nanadii gusad.'
  uig-CYR: 'Нуһ вә униң иш-излири төвәндикичә: — Нуһ һәққаний, өз дәвридикиләр арисида
    әйипсиз адәм еди; Нуһ Худа билән бир йолда меңип яшайтти.'
  pma-pma: Koanik tunien usil Noah. En avong onen, kei enges vi more meatin koa musil
    kat Ahi en moulien onen ka sakien keil onen mutolas.
  tel-2017: నోవహు గురించిన సంగతులు ఇవే. నోవహు నీతిపరుడు. అతని తరం వాళ్ళల్లో నింద లేనివాడు.
    నోవహు దేవునితో కలసి నడిచాడు.
  hat-BSA: Sa yo se achiv jenerasyon Noé yo. Noé se te yon moun ak ladwati, san fot
    nan tan pa li a. Noé te mache avèk Bondye.
  bxh-bxh: 'Itete Nowa dedena: Nanatuna faihona hesadi mate, Sem, Ham yo Diyapeti.
    Nowa ena fuya yai mate hige ena lau pono hesa. Yaubada moho ya famuli watan.'
  kos-kos: Pa inge sramsram kacl Noah ac fwilin tulik natul. Noah el moul in sie sin
    sie yurin God, ac el mukena moul suwohs ac wangin mwatal inmasrlon mwet nukewa
    in fwil lal.
  hbo-WLC: אֵ֚לֶּה תּוֹלְדֹ֣ת נֹ֔חַ נֹ֗חַ אִ֥ישׁ צַדִּ֛יק תָּמִ֥ים הָיָ֖ה בְּדֹֽרֹתָ֑יו
    אֶת־הָֽאֱלֹהִ֖ים הִֽתְהַלֶּךְ־נֹֽחַ׃
  ibo-ibo: Nke a bụ akụkọ banyere usoro ndụ Noa na ezinaụlọ ya. Noa bụ onye ezi omume.
    Onye na-enweghị ịta ụta ọbụla nʼetiti ndị bi nʼoge ya. O mere ihe nʼụzọ Chineke
    chọrọ ya.
  ory-ory: ନୋହଙ୍କର ବଂଶାବଳୀ ଏହି। ନୋହ ଆପଣା ସେହି ସମୟର ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଧାର୍ମିକ ଓ ସାଧୁ
    ଲୋକ ଥିଲେ; ନୋହ ପରମେଶ୍ୱରଙ୍କ ସହିତ ଗମନାଗମନ କଲେ।
  wmt-wmt: '@see-verse:GEN.006.008'
  chk-chk: Iei uruwon Noa. Noa eman chon pwüng, i chök a föföröch lein pilon kana,
    a pwal chiechifengen me Kot.
  ssd-ssd: Noa nu taŋgo purfeŋnu mayenu. Nu Kuate ndoŋ sail mayena. Nu tuku kiŋo keŋmba
    ta Sem Ham Yafet. Noa tuku ait mbolŋge taŋgo pino ŋakmba maŋau ŋaigonu ndo ke
    lika minnaig ta nane ŋgamukŋge Noa ndo maŋau purfeŋnu dubimba minna.
  rop-rop: Imbin abum thribala san neim Shem, Hem en Jeifeth, en imbin gudbala men.
    Nobodi bin oldei faindim eni rong langa im, en imbin oldei bulurrum God brabliwei.
  mwf-2018: I kanhi-wa murrinh ngarra Noah nukunu-yu. Nukunu-ka wakal nugarn perrkenkuneme
    menbertidha kardi. I murrinh pigunu-ka Shem, Ham i Japheth. Nukunu da matha Noah
    kardu patha kardidha da nhini-re-yu, i nukunu-ka murrinh wunku menabaththa wurrini
    Yile neki-yu.
  ukr-1871: Оце ж Ноягова й постань. Нояг був праведний чоловяга, без гріха між сучасниками
    своїми. Нояг ходив з Богом.
  eng-AOI: This is the story of Noah. He had three sons called Shem, Ham and Japheth.
    He was a good man and he did nothing wrong. He was the only good person and he
    had fellowship with God.
  yon-yon: Kekee Noa ye weng. Noa yembedmo inamen yorokmo awine doboroon. Kuyaron
    dobiriwen ye nimakarub kuu yembedmo ambarakmiyiib kii ande dedmone daandiyiibban
    ye karub keroon. Noamo kuu God ye murubia ari amunmo doboroon ye karub.
  bch-bch: 'Noa aea titnga ga bedane: Noa ei eaba tutui. Be rabu ngan gid panua padengada
    ngan ado toaiua, ei ele idil eta paeamao mao. Noa ilalala toman ngan Deo ta somisomi
    inasnasi Deo ilinge.'
  deu-1951: 'Dies ist die Geschichte Noahs: Noah, ein gerechter Mann, war untadelig
    unter seinen Zeitgenossen; mit Gott wandelte Noah.'
  eng-JPS: These are the generations of Noah. Noah was in his generations a man righteous
    and whole-hearted; Noah walked with God.
  ubr-ubr: 'Atonio on Noah an dudur. On nanatun orot engon ton: Shem, Ham a Japheth.
    Noah an yawas on totorin wat, on tafanamai sabu sanasi imama on an ubar tani ambin.
    On God ituranai rus kaitanei wat sibibib.'
  srp-1865: 'Ovo su dogaðaji Nojevi: Noje bješe èovjek pravedan i bezazlen svojega
    vijeka; po volji Božjoj svagda življaše Noje.'
  lug-lug: 'Bino bye bifa ku Nuuwa n’ab’omu nju ye: Nuuwa yali muntu mutuukirivu,
    nga taliiko kya kunenyezebwa mu bantu b’ekiseera kye, n’atambula ne Katonda.'
  heb-heb: אלה תולדת נח נח איש צדיק תמים היה בדרתיו את האלהים התהלך נח׃
  ben-IRV: নোহ সেই সময়ের লোকদের মধ্যে ধার্মিক ও সিদ্ধ লোক ছিলেন, নোহ ঈশ্বরের সঙ্গে
    যাতায়াত করতেন।
  pan-pan: ਇਹ ਨੂਹ ਦੀ ਵੰਸ਼ਾਵਲੀ ਹੈ। ਨੂਹ ਇੱਕ ਧਰਮੀ ਮਨੁੱਖ ਸੀ, ਆਪਣੀ ਪੀੜ੍ਹੀ ਵਿੱਚ ਸੰਪੂਰਨ ਸੀ
    ਅਤੇ ਨੂਹ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ-ਨਾਲ ਚਲਦਾ ਸੀ।
  tkr-tkr: 'Nühun taarix inəxüd vod: Nüh qorkuna, məttın yik''nana cune nasılee insan
    ıxha. Mana Allahne yəqqı''lniy vor.'
  mwp-mwp: Nungu Nowan gidha ina kedha. Nungu kazil matha thoeri, thanamun nelay itha
    kedha, Sem, Am, a Zapeth. Nowa nungu ngarapudhamay mura balbayginga Awgadhoepa,
    mura mabaygal lawnga, wara mabaygoeginga Awgadhoepa parul thoeyaypa, matha Nowa
    kedha Awgadhoepa amadhan nungu ngarapudhamoeynu a nungu mura thonara ya sagul
    Awgadhiya.
  mya-JVB: နောဧ အတ္ထုပ္ပတ္တိ ဟူမူကား ၊ နောဧ သည် ဖြောင့်မတ် သောသူ ၊ မိမိ အမျိုး ၌ စုံလင်
    သောသူဖြစ် ၏။ ဘုရား သခင်နှင့်အတူ သွား လာ၏။
  tte-O: Na Nowa menatunao edeededeli bwaite besiele. Nowa mumugana idudulai yo iya
    ibomamo tomo luwali mena nige ana naenaena ipapagan, na mekanakava Yaubada sikelabilabin
    simiyamiya.
  tbg-tbg: 'Noaara okara maantimama vairo: Noaava koqe vaiintivano vaiharo avuqavu
    ni vau vaiintiva vaumanta vaiinti nahenti viraqaa uva vateva kia vauvaro viva
    Kotira uva iriqiro vi vaura.'
  hmo-hmo: Iena natuna memero be toi, Sema bona Hamo bona Iapeta.
  ata-ata: Nana ano ꞌo sou Noa. Noa mutaulaꞌi la mupalaaneꞌi ta ꞌolu tatalu, ualaualasiꞌa
    lexe Semu ilou Amu mo Iapeti. Noa ne, anu itema vile mulapu. Mo mii vile ususu
    no anu xoluxoluxu uasi. Mo muamuaꞌi noxou ne, ane ilou Latauasi.
  nfa-nfa: 'Lii lolo Noh sèmi neꞌe ka: Ana mone na, dhèu tèlu, nuka Sem, Yafet dènge
    Ham. Noh mamuri dènge mola, koe-kapengo boe. Taa èèna, nèngu di dhu mamuri mola.
    Dꞌara na dhodhoka ètu Ama Lamatua.'
  urd-urd: 'नूह का नसबनामा यह है: नूह मर्द — ए — रास्तबाज़ और अपने ज़माने के लोगों
    में बे''ऐब था, और नूह ख़ुदा के साथ — साथ चलता रहा।'
  rus-SYN: 'Вот житие Ноя: Ной был человек праведный и непорочный в роде своем; Ной
    ходил пред Богом.'
  cbt-NTPO: 'Noi naporinso sha''huichinquëma'': Noiso Yosëíchin natëton, nóya ninin.
    Naporo tahuëri''sa inaíchin Yosë nohuantërinso ninin.'
  bqc-SIM: 'Nↄee buiↄ yã́n kɛ: Nↄeeá gbɛ̃maaɛ. Aà gↄↄ aàpi mɛ́ tàae vĩo, à
    tɛ̀ Luazi.'
  tcz-CHONGTHU: Hiche hi Noah le a insung mite umchan thusim ahiye, Noah chu mi chonpha,
    hiche khanglai'a chu leichung'a mona neilou va um chu Noah bou anahi, chule Noah
    chu Pathen toh ki lhakang louhel le Pathen toh kihou mat jing mi ahi.
  mar-mar: या नोहासंबंधीच्या घटना आहेत; नोहा आपल्या काळच्या लोकांमध्ये नीतिमान आणि
    निर्दोष मनुष्य होता. नोहा देवाबरोबर चालला
  tcs-tcs: Diswan ya stori blo Noa. Em bin gad tri boi pikinini kole dempla, Sem,
    Am ane Zapet. Noa i no bin meke nating rong wea ol pipol, ane Noa i bin meke ebriting
    rait ane stret prant wea God. Noa i bin ebritaim lisen ane pole God.
  soq-soq: Noa obampa do dudunau ema epe. Noa obampa natadea, mo ipa Sem, Am ita Iapet.
    Walama sawo Noa me ipa apana euda dodomana mai wawu da do apana bedeuwo wandie.
    Tane me God aiawa ruawaleidie wadaposisadie wandie.
  qub-qub: 'Caychömi isquirbiraycan Noëpa willapan: Noëga caran amatar alli runa.
    Chay wichanga payllami Dios munashanno goyaran.'
  bqp-bqp: Nuhu burinↄ yãn dí. Nuhu bi gbɛ̃ manamɛ. Kũ à kun, a mɛ̀n do mɛ́ à taari
    vĩro à táa ò kũ Ludao.
  hat-hat: Men pitit pitit Noe yo. Nan tout moun ki t'ap viv lè sa a, Noe te sèl moun
    ki t'ap mache dwat devan Bondye, ki pa t' nan anyen ki mal. Li t'ap mache byen
    ak Bondye.
  eng-BSB: This is the account of Noah. Noah was a righteous man, blameless in his
    generation; Noah walked with God.
  tod-tod: Nowe mavofodai ʋɛtɛ. Nowe ɠɛni ga telebo nu ta sɔle nu ná-siɛgi zu nuɓusɛiti
    saama. Nowe ɠɛni ziɛzu ga GALA ziimai.
  eng-WEBPB: 'This is the history of the generations of Noah: Noah was a righteous
    man, blameless amongst the people of his time. Noah walked with God.'
  kbq-kbq: Hagi Noa nagamofo nanekea amanahu me'ne. Ana knafima mani'naza vahepina
    Noa'a fatgo huno hazenke'zama'a omanegeno Anumzane tragoteno mani'neno amage anteno
    vu'ne.
  nhe-BL: Ama nimechpohuilis tlen panoc ica Noé. Noé eliyaya se cuali tlacatl iixtla
    Toteco Dios. Niyon se ipan nopa tonali ax huelqui quiteilhui ica niyon se tlamantli.
    Yajaya nejnenqui queja Toteco Dios quinequiyaya.
  sps-sps: Tovein siisio ten Noa. Ayei te kaa men na ina pis a guei tsoiny, ere Siem,
    Ham, ai Jafet. Noa ayei a mes a rof, an tataan tsunian toobing matan e Gov. Ayei
    a vaatau faman ten Gov.
  bus-bus: Nuu boriinↄ yãn yɛ̀. Nuu nɛ́ gbɛ̃ maaamɛ. Kɛ̀ à kuu, à mɛ̀n doo bé à taari
    vĩro, à táa ò kↄ̃n Ludao.
  gub-BL: 'Na''aw Noe hemiapo kwer imume''u haw xe a''e kury. Heta na''iruz ta''yr
    izupe a''e wà: Xem, Kàm, Zape. Noe wiko awa ikatuahy ma''e romo a''e. Weruzar
    Tupàn ze''eg oho iko tuweharupi. Amogwer teko a''e ''ar rehe har a''e wà, nuputar
    kwaw Tupàn a''e wà. Xo Noe zo wiko Tupàn rehe we har romo a''e, izupe uze''eg
    pà a''e.'
  eng-DRA: 'These are the generations of Noe: Noe was a just and perfect man in his
    generations, he walked with God.'
  knf-knf: 'Uko wi Nowe wii wi : Nowe abi wo ñiinţ naŧool ţi këş ki Naşibaţi abot
    aji ŧiinka ; awo na a aji ţaşa. Wal mënţ ul awohaŋ haŋ ţi bañaaŋ bŧi.'
