verse: GEN.004.008
translations:
  mal-C: ഒരു ദിവസം കയീൻ തന്റെ സഹോദരനായ ഹാബേലിനോട്, “നമുക്കു വയലിലേക്കു പോകാം” എന്നു
    പറഞ്ഞു. അവർ വയലിൽ ആയിരുന്നപ്പോൾ കയീൻ സഹോദരനായ ഹാബേലിനെ ആക്രമിച്ചു കൊലപ്പെടുത്തി.
  deu-TKW: 'Da sagte Kain zu seinem Bruder Abel: Laß uns aufs Feld gehen! und als
    sie auf dem Felde waren, da griff Kain seinen Bruder Abel an und schlug ihn tot.'
  lin-lin: Kayina alobaki na Abele, ndeko na ye. Wana bazalaki kati na bilanga, Kayina
    akangaki Abele, ndeko na ye, mpe abomaki ye.
  cbr-NT: Achúshi nëtën ka Caínan aín xukë́n Abel kakëxa, ¡nu rabëtax karanuna nitsi
    kuantima 'ain! Kabiani abë uri kuankin ka Caínan aín xukë́n Abel ami xuamati nishkë
    'ixun iskëuxunma mëëkin rëakëxa.
  eng-LSV: And Cain says to his brother Abel, [[“Let us go into the field”;]] and
    it comes to pass in their being in the field, that Cain rises up against his brother
    Abel, and slays him.
  bmu-bmu: 'Kembunöŋ Keingöra mewö jii mörökmö, Keinöŋ töndup munŋi Abelgöra kewö
    jiyök: “Mönö nanirök nupnöŋ anbit. “Mewö jiiga nupnöŋ anda mala Keinöŋ luhuba
    munŋi Abel qelanjiba memba qeba qei kömuyök.'
  eng-GNV: Then Kain spake to Habel his brother. And when they were in the fielde,
    Kain rose vp against Habel his brother, and slewe him.
  eng-WEBSTER: 'And Cain talked with Abel his brother: and it came to pass when they
    were in the field, that Cain rose up against Abel his brother, and slew him.'
  nhw-BL: 'Huan panoc se ome tonali huan Caín quinotztejqui iicni Abel huan quiilhui:
    ―Ma tiyaca cuatitla. Huan quema ajsitoj cuatitla, Caín quihuilanqui iicni Abel
    huan quimicti.'
  swh-ONEN: Basi Kaini akamwambia ndugu yake Abeli, “Twende shambani.” Walipokuwa
    shambani, Kaini akamshambulia Abeli ndugu yake, akamuua.
  bba-bba: Sɔ̃ɔ teeru Kɑɛni u win wɔnɔ Abɛli sɔ̃ɔwɑ u nɛɛ, su dɑ ɡberɔ. Sɑnɑm mɛ bɑ
    wɑ̃ɑ mi, yerɑ u win wɔnɔ wi sɛ̃re u ɡo.
  eng-KJVCPB: 'And Cain talked with Abel his brother: and it came to pass, when they
    were in the field, that Cain rose up against Abel his brother, and slew him.'
  cpy-cpy: Ikanta Caín raanakiri rirentzi Abel ikinawaetakayiri. Ikanta ikinawaeteeyinira,
    ari rompojaakiri Abel.
  mpx-mpx: Inoke Keni i baek talina Eibol elana i ba, “Ta na ta nawanawa uleya.” Sauga
    hi na uleya, yaka Keni i tatalut talina i tagapaaliga.
  wbp-wbp: Parra-pardu-karirlalku, Kayiniji wangkajarla nyanungukupurdangkaku kukurnu-nyanuku,
    “Yanirli wirlinyi!” Junga-juku, yarnkajalku-pala. Yanurra-pala yarlu-kurra warlangarrangarra-kurra.
    Yalumpurla-juku warlangarrangarrarla, Kayinirli jatu-pardinjarla pakarnu kukurnu-nyanu
    tarnnga-kurra.
  luo-luo: Eka Kain nowacho ne owadgi Abel niya, “Wadhi waba e pap oko.” To kane gin
    e pap, Kain nogoyo owadgi ma Abel mi onege.
  meu-meu: Bena Kain ese tadina Abel e hereva henia, eto, Aitala uma. Bena raruosi
    na uma ai e nohova negana ai Kain ese tadina Abel e heatu henia, e alaia mase.
  npi-ULB: कयिनले आफ्ना भाइ हाबिललाई भने । अनि तिनीहरू खेतमा हुँदा कयिननले आफ्‍ना
    भाइ हाबिलमाथि आक्रमण गरे र तिनलाई मारे ।
  yor-yor: Kaini wí fún Abeli arákùnrin rẹ̀ pé, “Jẹ́ kí a lọ sí oko.” Ó sì ṣe, bí
    wọ́n ti wà ní oko; Kaini da ojú ìjà kọ Abeli arákùnrin rẹ̀, ó sì pa á.
  emp-NTPO: 'Ewari ab̶a Caiʌ̃ba idji djabaa jarasia: “Ãyã pʌrrʌad̶e wãna.” Ara maʌ̃da
    wãsid̶aa. Néud̶e ãbaa nĩnane Caiʌ̃ba Abelera adua b̶ʌd̶e beatasia.'
  ind-ind: Meski begitu, suatu hari Kain berkata kepada adiknya, “Habel, ayo kita
    ke ladang.” Setibanya mereka di ladang, tiba-tiba Kain menyerang dan membunuh
    Habel.
  pes-OPCB: روزی قائن از برادرش هابیل خواست که با او به صحرا برود. هنگامی که آنها
    در صحرا بودند، ناگهان قائن به برادرش حمله کرد و او را کشت.
  ssx-ssx: Kutupa Keinima꞉ ipika꞉ kame Eipolo pa꞉ta꞉ alota꞉ Oni e pa꞉ta꞉ pana꞉ epoe
    leekeme. Kutupa mo hama̱la̱꞉ oni ena꞉ pua haepe dina꞉ta꞉ Keinima꞉ la꞉ka꞉la꞉ moneao
    ipika꞉ hameke siki kone homena꞉ liekeme.
  lcm-lcm: Au, mangsikei a taun Kain kala antok a tasina asukang ke, “Me na tarung
    an ulit tapai nei uten.” Taun kilong anlapo ago nei uten Kain ka tutalang palau
    na tasina na kala vis punuk ia.
  aer-aer: Kenhe Cain atyeye ikwerenhe Abel-eke angkeke, “Mpe, ilerne apmere arne
    artne-werne alherretyekaye!” Kele imerte ratherre arnperle-alherremele. Apmere
    akethele anerle-anerremele, Cain re atyeyikwe-werne ularre-irreke, renhe irrerlknge
    atwemele.
  tgl-ULB: Kinausap ni Cain si Abel na kanyang kapatid. At nangyari na habang sila
    ay nasa bukid, tumindig si Cain laban sa kanyang kapatid na si Abel at pinatay
    niya ito.
  nop-nop: Hatigane Kaindi kwayaŋ Abe indiŋ niŋguk, “Buune kade ude.” Yobune ugumuk
    wooŋ kade ginaŋ hatigumuk, hatigane Kaindi tububihila pilali kwayaŋ Abe ula ulukumuŋguk.
  kca-kca: Щӑԓта Каин Авель апщеԓ пиԓән потәртәс. Мўв хӑрән уԓманән, Каин Авель апщеԓ
    хŏща щӑкәс пӑ ԓўвеԓ веԓсәԓы.
  cbu-NT: Zapishsha, Kayínarini zoonllee tamapingayaru, mzatsip machtarangiya. Ansha
    mzatsish kuseeramatssin, Kayínarinshitini zoonllee putayaru pacharangiya.
  hui-hui: Mani howa Kenihanda ibu hamene Abelehondo lalu, Ainde ibaga bialu mba,
    lene. Ani puwa Kenihanda ibu hamene Abele bo homelene.
  wrs-wrs: Doa Keinmba Apelm boaslalm os ishomnana, pioa lohmana vilengai, wo Keini
    Apeli di posmusra elohvna, wo Kein phona, Apelm hevna boaslalmba helvakomandha.
  mya-mya: ကာ​ဣ​န​သည်​ညီ​အာ​ဗေ​လ​အား``လမ်း​လျှောက် ထွက်​ကြ​မည်'' ဟု​ခေါ်​၍​လယ်​ထဲ​သို့​ရောက်​ရှိ
    ကြ​လျှင် ညီ​အာ​ဗေ​လ​ကို​ရန်​ဘက်​ပြု​ကာ သတ်​လေ​၏။
  cbi-NTPO: Ma malu, Caín ya' benna Abelba pami. Tsejtu jeenbaasha ji' yai tene punalan
    Caín ya' benna Abelnu tsaa tutekemi.
  bod-N: དེ་ནས་ཀཱ་ཡན་གྱིས་ཧ་བེལ་ལ་གཏམ་གླེང་བ༌དང༌། ཁོ་གཉིས་ཞིང་བར་དུ་ཡོད་པའི་ཚེ༌ན།
    ཀཱ་ཡན་ལངས་ནས་རང་གི་སྤུན་ཧ་བེལ་ལ་བརྒྱབ་སྟེ་བསད༌དོ།།
  wsk-wsk: Udagi te Cain ko uria Abel maonam, “Tair se namanak geraganakko,” mam.
    Se nuna ilagala namaman geragawa, Cain barasam ko uria moram se kueram.
  kkl-kkl: Wene seogpa, Kain nenekori ilipsae Habelag, “Aweag pununam,” seogpa, pirekti,
    aweag anekoa Kaindi ilipsae Habel ya'ag obog.
  sna-sna: Zvino Kaini akati kumununʼuna wake, “Ngatimbobuda tiende kumunda.” Uye
    vakati vari mumunda Kaini akarwisa mununʼuna wake Abheri akamuuraya.
  spa-BLM: 'Caín dijo a Abel, su hermano: “Vamos al campo”. Mientras estaban en el
    campo, Caín se levantó contra Abel, su hermano, y lo mató.'
  beu-beu: Minu adana, Kain ana ekaku Habel asenang hula, “Kaku Habel! Ma senge pi
    ila bir mi lamal-lamal.” Uanguveng oleve bir mi lamal sehi muse, eateing-niangse
    Kain ana ekaku Habel angu buet ameang.
  cac-cac: Ay jun c'u, a vin̈aj Caín ix avtan vin̈aj Abel yic sb'at eb' b'eyelec'.
    Ayic ayec' eb' b'aj ix c'och chi', ix b'at jucnaj vin̈aj Caín d'a vin̈ yuc'tac
    chi', ix smac'anchamoc.
  swh-ULB: Kaini akamwambia Habili ndugu yake. Hata wakati walipokuwa shambani, Kaini
    aliinuka dhidi ya Habili ndugu yake na akamuua. (Katika tafsiri za kale zinasema,
    Kaini alimwambia Habili ndugu yake, “ twende mashambani.” Na wakati walipokuwa
    shambani, Kaini alimuinukia Habili ndugu yake na kumuua).
  bel-bel: 'І сказаў Каін Авелю, брату свайму: хадзем у поле. І калі яны былі ў полі,
    паўстаў Каін на Авеля, брата свайго, і забіў яго.'
  wed-wed: Ma muriai Cain ana tevera Abel i riwei, i pa, “Tana nae, tana babara.”
    Ma maranai i ḡeta au wapu, Cain i vomairi ma ana tevera Abel i vunui da i viraḡeni.
  deu-ELBBK: Und Kain sprach zu seinem Bruder Abel; und es geschah, als sie auf dem
    Feld waren, da erhob sich Kain gegen seinen Bruder Abel und erschlug ihn.
  mbb-OT: Sevaha zutun he andew, migkaǥi si Cain diyà te hazi zin he si Abel te, “Edhendiyè
    ki te vevesukà.” Ne hein diyè dan en, midhimetayan ni Cain si Abel.
  msc-msc: 'Nba, Kabila ka a fɔ a doocɛ Abila yɛ ko: «An ye wa waa rɔ.» Alu sera ye
    tuma mɛn na Kabila bera a doocɛ kan ka a faa.'
  mal-2015: 'എന്നാറെ കയീൻ തന്റെ അനുജനായ ഹാബെലിനോടു: (നാം വയലിലേക്കു പോക എന്നു) പറഞ്ഞു.
    അവർ വയലിൽ ഇരിക്കുമ്പോൾ കയീൻ തന്റെ അനുജനായ ഹാബെലിനോടു കയർത്തു അവനെ കൊന്നു.'
  tuo-NT: Beꞌro niꞌcã nʉmʉ Caĩ́ cʉ̃ acabiji Abere, “Teꞌa cãpũpʉ sijarã”, nicʉ niwĩ.
    To cãpũpʉ na pʉarã nírã, Caĩ́ peꞌe cʉ̃ acabijire wẽjẽcãꞌcʉ niwĩ.
  gup-gup: Wanjh Cain bimarneyimeng Abel nawu benedanginj, yimeng, “Kab ngarray kore
    kabbal.” Bu kumekbe kabbal benehni Cain bibom nawu benedanginj, wanjh bikukkurrmeng.
  met-met: Xaidap tela Ken bala kixinginoa Ebal ba, “Tala umangia.” Tang duwa umangia,
    baing Ken taha kixinginoa Ebal mati.
  gvs-gvs: E tuta tayamo Keni siyana Ebeli ilatuwoko idigo kana, ‘Tāna yoyowo.’ Tuwo
    moitamo sina yoyowo goi go, tutayana amoko goi sikaaiyaka, e Keniyana itáoya,
    siyana Ebeli ikaumate.
  rmc-rmc: 'Avke o Kain phenďa peskre phraleske le Abeloske: „Av džas avri pre maľa!“
    Sar imar ode sas, chučiľa o Kain pro Abel a murdarďa les.'
  nlg-nlg: Mi geva Cain te padapada vania tahina Abel, “Roghita koro rughuhoru va
    tana nanagu.” Mi tana bona koro ghahara iga, Cain te soghavia me matea na tahina.
  dgr-DOGNT: Hagòjà tł'axǫǫ̀ Caın edechı ts'ǫ̀ hadı, “Dèè k'e t'asį̀ı̨ k'ełıìtło,”
    yèhdı. Dèè k'e k'eget'à ekò Caın hǫtsaa edechı Abel gà nàatła t'à ełaàyį̀ı̨hwho.
  pes-OPV: و قائن با برادر خود هابیل سخن گفت. و واقع شد چون در صحرا بودند، قائن بر
    برادر خودهابیل برخاسته او را کشت.
  ron-1924: 'Ынсэ Каин а зис фрателуй сэу Абел: „Хайдем сэ ешим ла кымп.” Дар, пе
    кынд ерау ла кымп, Каин с-а ридикат ымпотрива фрателуй сэу Абел ши л-а оморыт.'
  aui-aui: Wasina muriye na Kein tiinaru Eibol iwoneni bo, “Tana kanibu wareregha
    tana pepewa.” Raghanina toudi name warereye, na Kein tiinaru igogonakuri da ikasunuyi.
  ben-OBCV: এদিকে কয়িন তার ভাই হেবলকে বলল, “চলো, আমরা জমিতে যাই।” আর তারা যখন জমিতে
    ছিল, তখন কয়িন তার ভাই হেবলকে আক্রমণ করে তাকে হত্যা করল।
  lex-lex: 'Noma Kain nakot la garni Habel niwra: “Mai pia tla''awa wo''ora-kawur
    letanni.” Rla''awa pa la''pa rte''ela wo''ora letanni, dewade Kain nkakul wenna
    Habel.'
  rgu-rgu: Laiꞌ esa de, Kaen leleꞌo Habel nae, “Fadi, ee! Mai fo dua kata lalaꞌo leo
    okaꞌ teu.” Ara losa naa, kekeneu te Kaen naisa fadi na.
  som-som: Qaabiilna wuxuu ku yidhi walaalkiis Haabiil, Ina keen, aynu duurka tagnee.
    Waxaana dhacday, markii ay duurka joogeen, in Qaabiil walaalkiis Haabiil ku kacay
    oo dilay isagii.
  lat-VUC: 'Dixitque Cain ad Abel fratrem suum: Egrediamur foras. Cumque essent in
    agro, consurrexit Cain adversus fratrem suum Abel, et interfecit eum.'
  aoi-aoi: Eneja ni-yama nakina Keyina nenikumarnjenikba-wa, “Kwa, yi-likaja angerriba
    erriberriba-wa,” ni-yama. Biya neni-likena arakba wunalakina erriberriba-wa. Biya
    yakwujina ngawa Keyina nakina nenu-wardanga arakba nakina-manja nenikumarnjenikba.
    Nenu-wardanga arakba nakina akwa ni-jungwa arakba-da.
  eng-ASVBT: And Cain told Abel his brother. And it came to pass, when they were in
    the field, that Cain rose up against Abel his brother, and slew him.
  mna-mna: 'Tona Kain isu mi iso pa tiziini Abel. Iso: “A barau, mar na ituru tala
    tawwa lende ri.” Ziru tipa ma tilae ri, to Kain burup mi ipun tiziini Abel ma
    imeete.'
  ita-1885: 'E Caino disse ad Abele suo fratello: Andiamo ai campi. Ed avvenne che
    essendo essi ai campi, Caino si levò contro ad Abele suo fratello, e l''uccise.'
  eng-LXXUP: And Cain said to Abel his brother, Let us go out into the plain; and
    it came to pass that when they were in the plain Cain rose up against Abel his
    brother, and slew him.
  eng-ULB: Cain spoke to Abel his brother. It came about that while they were in the
    fields, Cain rose up against Abel his brother and killed him.
  spa-VBL: Más tarde, mientras Caín hablaba con su hermano Abel, e iban por los campos,
    Caín atacó a su hermano y lo mató.
  fra-_FOB: Et Caïn parla à Abel, son frère. Et comme ils étaient aux champs, Caïn
    s'éleva contre Abel son frère, et le tua.
  mal-mal: അപ്പോൾ കയീൻ തന്റെ അനുജനായ ഹാബെലിനോട് “നാം വയലിലേക്കു പോക” എന്നു പറഞ്ഞു.
    അവർ വയലിൽ ആയിരുന്നപ്പോൾ കയീൻ തന്റെ അനുജനായ ഹാബെലിനെതിരായി എഴുന്നേറ്റ് അവനെ കൊന്നു.
  lit-lit: Ir Kainas kalbėjo savo broliui Abeliui; ir taip įvyko, kad jiems esant
    laukuose, Kainas pakilo prieš savo brolį Abelį ir jį užmušė.
  urd-GVR: Ek din Qābīl ne apne bhāī se kahā, “Āo, ham bāhar khule maidān meṅ chaleṅ.”
    Aur jab wuh khule maidān meṅ the to Qābīl ne apne bhāī Hābīl par hamlā karke use
    mār ḍālā.
  suz-BL: मिनु काइनमी आ लोक्‍ब हाबील कली “रूमी लस” देंमाक्‍त। मिनु रूमी बाक्‍सानु,
    काइनमी हाबील कली सदा बाक्‍त। १यूहन्‍ना ३:१२,१५
  ita-1927: 'E Caino disse ad Abele suo fratello: “Usciamo fuori ai campi!” E avvenne
    che, quando furono nei campi, Caino si levò contro Abele suo fratello, e l’uccise.'
  ckb-ckb: 'جا قایین بە هابیلی برای گوت: «با بچینە کێڵگەکە.» کاتێک هەردووکیان لە کێڵگە
    بوون، قایین پەلاماری هابیلی برای دا و کوشتی.'
  nas-nas: Teketa Keiniꞌke tee baaraꞌmaꞌnung Eebeloꞌ bokuvuma aaꞌpuuꞌ, “Poai ioꞌ tokoi
    poraꞌke korokoromareai.” Eeꞌnoko tenang poraꞌ bereta Keiniꞌ tee-koo baaraꞌmaꞌnung-koo
    Eebeloꞌkoo dau kokoroarara teka tavuma dupisiꞌuuꞌ tee.
  eng-BBE: 'And Cain said to his brother, Let us go into the field: and when they
    were in the field, Cain made an attack on his brother Abel and put him to death.'
  crx-NTPO: '''Et Cain dudulhutsin Abel yulh yailhduk, ''et ''uhooja nus tl''o k''ut
    ''uhint''oh whe, Cain dudulhutsin Abel yuch''az nedinja ''ink''ez yuzilhghi.'
  kan-OKCV: ಅನಂತರ ಕಾಯಿನನು, “ಅಡವಿಗೆ ಹೋಗೋಣ ಬಾ,” ಎಂದು ತನ್ನ ತಮ್ಮನಿಗೆ ಹೇಳಿದನು. ಅವರು ಅಲ್ಲಿ
    ಬಂದಾಗ ಕಾಯಿನನು ತನ್ನ ತಮ್ಮ ಹೇಬೆಲನ ಮೇಲೆ ದಾಳಿಮಾಡಿ, ಅವನನ್ನು ಕೊಂದುಹಾಕಿದನು.
  bbb-bbb: Areme maza be Keini fu urina uvia fuone Eboro kuae, Rono juare gamia oenoeke
    vano kuae. Fu ijiege kuamoga bune va makave ijia oenoevo ijia Keini fu urina ine
    dabe iviene fuone kanamoga funeka ijia barone.
  tam-2017: காயீன் தன்னுடைய சகோதரனாகிய ஆபேலோடு பேசினான்; அவர்கள் வயல்வெளியில் இருக்கும்போது,
    காயீன் தன்னுடைய சகோதரனாகிய ஆபேலுக்கு விரோதமாக எழும்பி, அவனைக் கொலைசெய்தான்.
  spa-RV-1909: 'Y habló Caín á su hermano Abel: y aconteció que estando ellos en el
    campo, Caín se levantó contra su hermano Abel, y le mató.'
  ron-BTF: 'Iar Cain a vorbit cu Abel, fratele său, şi a fost aşa: când erau ei pe
    câmp, Cain s-a ridicat împotriva lui Abel, fratele său, şi l-a ucis.'
  eng-WEBP: Cain said to Abel, his brother, “Let’s go into the field.” While they
    were in the field, Cain rose up against Abel, his brother, and killed him.
  eng-FBV: Later, when Cain was talking with his brother Abel they went out into the
    fields where Cain attacked his brother and killed him.
  nld-1939: 'Maar Kaïn sprak tot Abel, zijn broer: Kom, laten we het veld ingaan.
    En toen zij op het veld waren, viel Kaïn zijn broer Abel aan en sloeg hem dood.'
  nch-BL: 'Huan panoc se ome tonati huan Caín quinotztejqui iicni Abel huan quiilhui:
    ―Ma tiyaca cuatita. Huan quema ajsitoj cuatita, Caín quitehui iicni Abel huan
    quimicti.'
  tfr-NTPO: Dbar jek ga Abel mana Caíndë jëk ba tjok. Öötong l̈öng pjola ga ba l̈ëng
    l̈i shakza pjä, ga zrörae.
  vie-1934: Ca-in thuật lại cùng A-bên là em mình. Vả, khi hai người đang ở ngoài
    đồng, thì Ca-in xông đến A-bên là em mình, và giết đi.
  hin-CV: हाबिल अपने भाई कयीन के खेत में गया तब कयीन ने हाबिल से कुछ कहा और कयीन ने
    हाबिल को मार दिया.
  eng-OURB: Cain [Acquisition] said to Abel [Vanity, Mourning], his brother, “Let’s
    go into the field.” While they were in the field, Cain [Acquisition] rose up against
    Abel [Vanity, Mourning], his brother, and murdered him.
  spa-BES: 'Y dijo Caín a su hermano: Pasemos al campo; y estando ellos en el campo,
    Caín atacó a su hermano Abel y lo mató.'
  tdx-tdx: Nifanaontsy amy Hèbele rahalahi’e t’i Kàine, aa ie nimb’an-teteke mb’ eo,
    niambotraha’ i Kàine t’i Hèbele naho nañohofa’e loza.
  vid-vid: Hamba Kaini nakamlonjela Abeli mng'holoze, “Tuche honhu kutali na mgunda.”
    Lelo lowali kumgunda Kaini nakamvada Abeli mng'holoze na kumkopola.
  pwg-pwg: Vaghina ma Kein, tina kikei Abel ivonei, “Takiibau ku warere.” Ikiibau
    ma Kein ikayaya tina kikei kurina da ikiivunui.
  eng-OKE: And Kain spake with Habel his brother; and it was in their being in the
    field that Kain arose against Habel his brother, and killed him.
  tha-KJV: คาอินพู​ดก​ับอาแบลน้องชายของเขา ต่อมาเมื่อเขาทั้งสองอยู่ในที่นาด้วยกัน
    คาอินได้​ลุ​กขึ้นต่อสู้อาแบลน้องชายของเขาและฆ่าเขา
  por-BR-2018: Depois Caim falou a seu irmão Abel; e aconteceu que, estando eles no
    campo, Caim se levantou contra seu irmão Abel, e o matou.
  bco-bco: A꞉la꞉ta꞉ga꞉ Ka꞉in eyo꞉ ene ao A꞉ibolbo꞉wo꞉ a꞉la꞉sio꞉, “Na꞉no꞉ egelo꞉wa
    ho꞉no꞉ka꞉.” A꞉la꞉ta꞉ga꞉ a꞉la꞉yo꞉ egelo꞉wa ha꞉na꞉sa꞉ga꞉ ilikiyo꞉, Ka꞉in eyo꞉ ao
    o꞉lia꞉yo꞉ babuma꞉no꞉wo꞉ mo꞉mo꞉da꞉sa꞉ga꞉, ao A꞉ibolo꞉ a꞉na sana sowo꞉.
  deu-ELO: Und Kain sprach zu seinem Bruder Abel; und es geschah, als sie auf dem
    Felde waren, da erhob sich Kain wider seinen Bruder Abel und erschlug ihn.
  ktm-ktm: Ndre omur ti pe Kein ipe ile tan tinton ihpah, “Toru torndrou kile kotile’
    toru.” Horu harla ndre alau ti pe Kein iyepwi tinton imet.
  caa-caa: 'Pues tama inteꞌ día e Caín uyare uwijtzꞌin xeꞌ jax e Abel y che: “Incoꞌ
    xanacon”, che e Caín. Y conda cꞌotoyobꞌ tama inteꞌ choquem lugar e Caín cay uwatzꞌi
    uwijtzꞌin este que uchamse.'
  eng-WYC-2018: And Cain said to Abel, his brother, Go we out, (or But then Cain said
    to his brother Abel, Walk with me). And when they were in the field, Cain rose
    (up) against his brother Abel, and killed him.
  epo-epo: Kaj Kain parolis kun sia frato Habel; kaj kiam ili estis sur la kampo,
    Kain leviĝis kontraŭ sian fraton Habel kaj mortigis lin.
  uig-PIN: 'Ⱪabil inisi Ⱨabilƣa: «Daliƣa qiⱪip kelǝyli!» dedi. Dalada xu wǝⱪǝ boldiki,
    Ⱪabil inisi Ⱨabilƣa ⱪol selip, uni ɵltürdi.'
  beo-beo: Ga:ine da eya A:ibelema amane sia:i, “Ani sogega ahoa:di!” Ela da sogega
    asili, Ga:ine da A:ibele sogoba:le, medole legei dagoi.
  tpi-OTNT: Bihain Kein i tokim Abel, brata bilong em long go wokabaut wantaim em.
    Na taim tupela i stap long ples kunai, Kein i paitim brata bilong em na kilim
    em i dai.
  hau-SA: To, Kayinu ya ce wa ɗan’uwansa Habila, “Mu tafi gona.” Yayinda suke a gona,
    sai Kayinu ya tasar wa Habila ya buge shi ya kashe.
  udu-udu: 'Kayiin ki owa Habiil gwo jin ta’da kam piti mo ki: Dhalki ana iina ka
    pije/ e bwam bunto mo. Dhali ki uni ’kokin e bwam bunto mo tani aKayiin cuki mis
    ap̱owa kam piti jin ta’da Habiil mo dhali ’kosh a’di jwa mo.'
  uig-LAT: 'Qabil inisi Habilgha: «Daligha chiqip kéleyli!» dédi. Dalada shu weqe
    boldiki, Qabil inisi Habilgha qol sélip, uni öltürdi.'
  nde-nde: UKhayini wasesithi kumfowabo u-Abheli, “Ake sihambe siye egangeni.” Kwathi
    bekhonale egangeni uKhayini wamhlasela umfowabo u-Abheli wambulala.
  ton-ton: 'Pea naʻe alea ʻa ʻEpeli mo hono tokoua: pea lolotonga ʻena ʻi he ngoue,
    naʻe tuʻu hake ʻa Keini ki hono tehina ko ʻEpeli, ʻone tāmateʻi ia.'
  ces-1613: I mluvil Kain k Abelovi bratru svému. Stalo se pak, když byli na poli,
    že povstav Kain proti Abelovi bratru svému, zabil jej.
  eko-eko: 'Aphano Kayiini khumuuza ttwiiye Apeele yoori: “Nlawe ntthuttu.” N''oofiya
    khunzukuluwela khumuula.'
  nss-nss: Porosih aro, Kain ipwai iyata nalin Apel ipa, “Kiya, takayau kaya yangiy
    na.” Hilya hilto yangiy, pe Kain ihilak o itingundru nalin pe imat.
  eng-WMB: Cain said to Abel, his brother, “Let’s go into the field.” While they were
    in the field, Cain rose up against Abel, his brother, and killed him.
  tam-TCV: அதன்பின்பு காயீன் தன் சகோதரன் ஆபேலிடம், “நாம் வயல்வெளிக்குப் போவோம்” என்றான்.
    அவர்கள் வயலில் இருக்கையில் காயீன் தன் சகோதரன் ஆபேலைத் தாக்கிக் கொன்றான்.
  ceb-ULB: Nakig-sulti si Cain sa iyang igsoon nga si Abel. Samtang anaa na sila didto
    sa kaumahan, si Cain mibarog batok kay Abel nga iyang igsoon ug gipatay siya.
  mkn-mkn: Satu kali, Kaen buju sang Habel bilang, “Adi! Mari ko kotong jalan-jalan
    pi kabón.” Waktu dong sampe di sana, takuju sa Kaen papoko bekin mati sang dia
    pung adi.
  pol-UBG: I Kain rozmawiał ze swoim bratem Ablem. A gdy byli na polu, Kain powstał
    przeciwko swemu bratu Ablowi i zabił go.
  agr-agr: 'Makichik tsawantai Caín yachin chichajak: “Ajanum wemi” tusa yachin juki
    weuwai. Nunik atushat akanak yachi Abelan mauwai.'
  kyc-kyc: Leyamopa Keneme banya yangonge Epolo lamaiyuo, Epapu isakosa dokona bonale,
    leya. Dokopa nakamba pao isakosa dokona kareyambinyi dokopa Keneme sipurapala
    banya yangonge Epolo pyao kumakaya.
  urd-GVU: ایک دن قابیل نے اپنے بھائی سے کہا، ”آؤ، ہم باہر کھلے میدان میں چلیں۔“ اور
    جب وہ کھلے میدان میں تھے تو قابیل نے اپنے بھائی ہابیل پر حملہ کر کے اُسے مار ڈالا۔
  deu-1912: Da redete Kain mit seinem Bruder Abel. Und es begab sich, da sie auf dem
    Felde waren, erhob sich Kain wider seinen Bruder Abel und schlug ihn tot.
  ntj-ntj: Nyangka Kayintunku marlanypa yarltirralpi watjarnu, “Kutipitja-li purtikutu.”
    Nyangka-pula mularrpartu kutipitjangu. Nyangka Kayintunku marlanypa pungu mirrirntanu.
  row-row: Lao esa, Kaen kokoe Habel nae, “Odꞌiꞌ! Uma fo teu lao-laoꞌ sia osi.” Ara
    losa naa, aiboiꞌ ma, Kaen momoko nisa odꞌi na.
  kan-2017: ತರುವಾಯ ಕಾಯಿನನು ತನ್ನ ತಮ್ಮನಾದ ಹೇಬೆಲನ ಸಂಗಡ ಮಾತನಾಡಿದನು. ಅವರು ಹೊಲದಲ್ಲಿದ್ದಾಗ
    ಕಾಯಿನನು ತನ್ನ ತಮ್ಮನ ಮೇಲೆ ಬಿದ್ದು ಅವನನ್ನು ಕೊಂದನು.
  ena-ena: Lɨci cɨhu mu tɨbɨ Kein agaŋ iaha imanu Abelɨ dɨ abavɨla ahica uavɨmi. Uavɨla
    mɨda hɨvɨ iahuavɨla Kein agaŋ iahavɨla imanu Abelɨ dɨ ifɨhɨmami.
  tgo-tgo: Amba Kein i dage weya ghaghae Eibol iŋa, “Wou, ra wa e njamnjam bwaga.”
    Mbaŋa inanji gheko, Kein i unɨgha ghaghae Eibol na i tagavamare.
  yap-yap: Me ga’ar Kain ngak Abel ni walagen, “Mu un ngog nga darow nga milay’.”
    Fa’anra tawgow nga milay’, me cheal Kain ngak walagen nge li’ ngem’.
  tet-tet: Nunia hotu, dala ida Kain namaus Habel naꞌak, “Ali! Mai ita baa toꞌos lai!”
    Hotu sia baa. Toꞌo toꞌos baa, teki-tekis Kain taꞌe noꞌo alin.
  hlt-MCSB: Tedae Kain loh a mana Abel te kohong la a khue tih a om rhoi vaengah Kain
    loh a mana Abel te a hnueih tih a ngawn.
  mdy-ETH: ዬካፓ ቃኣዔኤሌ ፔኤኮ ጌኤዚ ዓኣቤኤሌ፦ «ሃኒ ዬዔ፥ ኑ ዎላ ቦኦሎ ዓኣዾም» ጌዒ ቦኦሎ ዔኪ ዴንዲ ዒኢካ ዓኣዖ ጌኔ
    ማሊሢና ፔ ጌኤዚ ዓኣቤኤሌ ዎዼኔ።
  twi-ASANTE: Ɛda bi Kain ka kyerɛɛ ne nua Habel sɛ, “Ma yɛnkɔ afuom.” Ɛberɛ a wɔwɔ
    afuom hɔ no, Kain to hyɛɛ ne nua Habel so, kumm no.
  mwc-mwc: Damanina Cain teina Abel i wonei, “Tana nae ku kwapu.” Ba namai kwapu kamonai
    teina Abel i kasibunui.
  bhl-bhl: 'Dangei, anfel e, Ken e Ebel awkunum beelo bokolewomele: “Kaso nu kut kakamuma!”,
    dangse kale. Dangei, aso i uneko, kut dim mit tem unsiliw kale. Uneko, Ken e awkunum
    beelo alei, e kuanse kale.'
  con-NTPO: Tsomba tse'i fae a'ta Caínjan tise quinshin Abelma ttu'se nasipani pasia'ngaye.
    Tsomba nasipani can'jemba Caínjan iyicca'yepa jangipa tise quinshin Abelma fi'tti.
  eng-WEBU: Cain said to Abel, his brother, “Let’s go into the field.” While they
    were in the field, Cain rose up against Abel, his brother, and killed him.
  bnp-bnp: Ngane e Kain i turea e tarina, i ta maea, “Abel, tu lakea na hania.” Lakea
    ru vano. Na tahuna ru bele na hania, lakea e Kain i ubi matea e tarina.
  wal-wal: Hegaappe guyyiyan, Qaayeeli ba ishaa Aabeela, “Ane dembbaa boos” yaagiis.
    Biidi eti dembban de7ishin, Qaayeeli ba ishaa Aabeela bolli denddinne wori aggiis.
  mgh-mgh: 'Wahoolo, Kayini ahomwiirela Apeli nhimaawe: Nrwee umattani. Ukati wakhalacilyaya
    umattani, Kayini ahontuphela nhimaawe nuumwiiva.'
  acu-NT: 'Yuska tamaitiat jumchik arus Caín yachiin chicharak: —Ajanam iijai wemi
    —timiayi. Tamati Abel ayu tusa yachiijai ajanam wemiayi. Tura jea Caín yachiin
    awati maamiayi.'
  spa-PDDPT: 'Caín habló a su hermano Abel: Vayamos al campo. Y él fue. Pero sucedió
    que cuando estaban ellos en el campo, Caín se levantó contra su hermano Abel y
    lo asesinó.'
  gun-gun: 'Ha''e gui Caim aipoe''i guyvy Abel pe: — Jaa na mba''ety py — he''i. Ha''e
    gui mba''ety rupi ikuai jave guyvy Abel re Caim opu''ã vy ojuka.'
  agu-BL: Itzun bantz nin ben moxol Caín yi Abel tan chibene'n tan xo'n xo'l wutz.
    Te yi na chixon, nintzun oc Caín tan biyle'n cu'n Abel yi titz'un.
  eng-PEV: After that, Cain went to his brother Abel, and Cain said, “Let’s go for
    a walk.” So Cain and Abel went out bush together. While they were there, Cain
    hit his brother, and killed him dead.
  ilo-ULB: Nakisarita ni Cain iti kabsatna a ni Abel, ket kabayatan nga addada iti
    kataltalunan, dinuklos ni Cain ti kabsatna a ni Abel ket pinatayna isuna.
  kpg-kpg: Gei Cain ga helekai gi dono duaahina go Abel, “Gidaua ga hula laalaa gi hongo
    di gowaa maalama.” Di madagoaa meemaa ne dau i di gowaa maalama, gei Cain ga huli adu
    gi dono duaahina, ga daaligi a mee gii made.
  uig-ARA: 'قابىل ئىنىسى ھابىلغا: «دالىغا چىقىپ كېلەيلى!» دېدى. دالادا شۇ ۋەقە بولدىكى،
    قابىل ئىنىسى ھابىلغا قول سېلىپ، ئۇنى ئۆلتۈردى.'
  bsp-bsp: Kɔ Kayin ɔŋcɔpər wɛŋc Abɛl. Mba ntɛ ŋanayi dalɛ mɔ, kɔ Kayin ɛyɛfər wɛŋc
    Abɛl kəsutɛnɛ, k'endif kɔ.
  bps-bps: Kafnge én, man Kain di flanekan Abél, “Magin ge deg di nligo.” Kakella
    di nligon fnatin i flanekan.
  mbs-mbs: Wedà kenamay, minikagi si Cain diyà te kedowa din si Abel, “Taking ka kanak
    doton te pawà.” Pegdateng dan doton te pawà, inimetayan i Cain se kedowa din.
  tof-tof: Kein bóktanórr tóba zoretódó Eibolka wagó, “Nau, mi kya aum kóbó aurri
    pórrpótyapdó.” I olazan namülnürri, Kein Eibolka ara seprranórr, da we emkalórr
    büdülümpükü.
  sus-sus: Kabila naxa a fala a xunya bɛ, «Won xɛɛ xɛ ma.» E to so xɛ ma, Kabila naxa
    a xunya Habila suxu, a naxa a faxa.
  pon-2006: Kain eri ndaiong rie Eipel, “Kita kolahng mwemweit nan mohso.” Ni ara
    lel nan mohso, Kain sohpeiongete rieo kemehla.
  jae-jae: Go Kain kêsôm gêdêŋ lasi Abel gebe “Tana kôm.” Agêc sêô lasê kôm su, go
    Kainnê ŋalêlôm gêli sa ma gêjac lasi Abel êndu.
  ksd-ksd: 'Ma Kain i ga ve turana Abel: Dor a vana ra pupui. Ma tika na bung ba dir
    ki ra pupui Kain i ga tut ure turana Abel, ma i ga ubu doka.'
  tur-YTC: Kain, kardeşi Habel'e, “Haydi, kıra gidelim” dedi. Kırda birlikteyken,
    Kain kardeşi Habel’e karşı kalktı ve onu öldürdü.
  bel-N: І сказаў Каін Абэлю, брату свайму. І сталася, калі былі яны ў полі, паўстаў
    Каін на Абэля, брата свайго, і забіў яго.
  grc-BRENT: Καὶ εἶπεν Κάϊν πρὸς Ἄβελ τὸν ἀδελφὸν αὐτοῦ, διέλθωμεν εἰς τὸ πεδίον·
    καὶ ἐγένετο ἐν τῷ εἶναι αὐτοὺς ἐν τῷ πεδίῳ, ἀνέστη Κάϊν ἐπὶ Ἄβελ τὸν ἀδελφὸν αὐτοῦ,
    καὶ ἀπέκτεινεν αὐτόν.
  ind-AYT: Kain berbicara dengan Habel, saudaranya. Lalu, terjadilah, ketika mereka
    berada di padang, Kain bangkit untuk menyerang Habel, saudaranya itu, dan membunuhnya.
  lid-lid: Ano badeh Ken tiye sahou i ta nadu tinen Abol, “Talu ka-au kala len.” Eme
    uru au ame len badeh, Ken eme tubuni iy, eme ma iy idi nadu tinen imek.
  eng-NNA: Cain didn't listen to God. He kept on being sullen. Because of that he
    said to his younger brother, “Let's go somewhere a long way off.” They went off.
    Then Cain killed his younger brother.
  nya-nya: Tsiku lina Kaini anati kwa mʼbale wake Abele, “Tiye tipite ku munda.” Ndipo
    ali ku mundako, Kaini anawukira mʼbale wake namupha.
  hrv-hrv: 'Kajin pak reče svome bratu Abelu: “Hajdemo van!” I našavši se na polju,
    Kajin skoči na brata Abela te ga ubi.'
  mps-mps: Tama nosali Keingo aga ama Abelbolo te po wai, “Da si gasaba gana dwasianu
    biligi pinao,” wali. Augwali si te nosa elalubo tǫba biligi pali, tama Kein hodaluyu,
    tama aga ama ela muani.
  llg-llg: Laꞌi esa, Kaen fufudi Habel, nae, “Fadi aa! Mai fo ita lalaꞌok teni osi
    teu.” Ala losa ndia, boe ma kada nggengge neuk, Kaen tao nisa fadin.
  tpi-tpi: Bihain Kein i tokim Abel, brata bilong em long go wokabaut wantaim em.
    Na taim tupela i stap long ples kunai, Kein i paitim brata bilong em na kilim
    em i dai.
  dan-1931: Men Kain yppede Kiv med sin Broder Abel; og engang de var ude på Marken,
    sprang Kain ind på ham og slog ham ihjel.
  vie-OVCB: 'Lúc ấy, Ca-in nói với A-bên: “Anh em mình ra ngoài đồng đi.” Khi hai
    anh em ra đó, Ca-in xông lại giết A-bên.'
  lbk-lbk: Awni pay ya ket kanan Cain ken annochina ay Abel, “Mamoknag ta.” Ngem osto
    ay wad-ay cha is kaponchag, alan et Cain ya patey ken annochina.
  guj-2017: કાઈને પોતાના ભાઈ હાબેલ સાથે વાત કર્યો જયારે તેઓ ખેતરમાં હતા, ત્યારે ત્યાં
    કાઈને પોતાના ભાઈ હાબેલ વિરુદ્ધ ઊઠીને તેને મારી નાખ્યો.
  byr-byr: '@see-verse:GEN.004.007'
  awx-awx: Tiwänä Kendä ulapnä iniwän, songäxätan kukumäläk. Täku une tänguwän kumgut.
  pon-2006A: Kain eri ndaiong rie Eipel, “Kita kolahng mwemweit nan mohso.” Ni ara
    lel nan mohso, Kain sohpeiongete rieo kemehla.
  por-BRBSL: 'Caim disse a Abel, seu irmão: “Vamos para o campo”. Enquanto estavam
    no campo, Caim se levantou contra Abel, seu irmão, e o matou.'
  aly-aly: Cain-el ayteyikw ikwerenh irrtyelherl-alhek, “Mpa, ayla awangk alhey arrkent,
    peleyn ilkwewarl.” Irrtyelherl-alhek ratherr arrkent alhetyek-arrpantey irrtywerremel,
    renh ra atnwenhek akwerr-warl, ra atwey-alhetyek renh. Cain-el renh atwek, ipmek-antey.
  cth-cth: Kain ni a nawngha Abel koevah law lah cet sei atipouh. Law a pha roi torei
    teh Kain ni a nawngha a taran teh a thei.
  twi-twi: Da bi Kain ka kyerɛɛ ne nua Habel se, “Ma yɛnkɔ afum.” Bere a wɔwɔ afum
    hɔ no, Kain tow hyɛɛ ne nua Habel so, kum no.
  hlt-hlt: Tedae Kain loh a mana Abel te kohong la a khue tih a om rhoi vaengah Kain
    loh a mana Abel te a hnueih tih a ngawn.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Kɑyɛ̃ɛ̃ nɑ́kɛ́ o nɑntɛ̀ Abɛɛdi kɛ dɔ̀: Tí kɔ̃tɛ́. Bɛ̀ kɔ̃tɛ́
    dìì mɔ̀nnì kɛ̀ Kɑyɛ̃ɛ̃ pĩ́ nho nɑntɛ̀ Abɛɛdi kɛ́kuɔ.'
  msy-2020: Egha gɨn Kein uan dozim Abel mɨkemezɨma, an a ko aning tuzim itir danganimɨn
    zui. Egha aning ghua tuzim itir danganimɨn ikiava, Kein uan dozim mɨsoghezɨma,
    an areme.
  txq-txq: Laꞌe esa, Kaen fufudi Habel nae, “Fadi, ee! Mai fo ita laꞌo-laꞌo teni osi
    teu.” Neu ara losa naa, medak neu ma Kaen poko-femba nakamate fadin.
  aaz-aaz: Neot es, naiꞌ Kain anfuriꞌ naiꞌ Habel am nak, “Habel! Uum he nua kit atnao
    on rene.” Oras sin ntean ate, nok askeken naiꞌ Kain anbeos niis in orif.
  dop-dop: 'Tǝnɑɣɑ Kɑyini tɔmɑ ɩ neu sɩ: Tǝ́ kpɑ tɑɑlɛ, ɩlɛnɑ Kɑyini kʋlɩ ɩ tɔɔ kɛ́
    tǝnɑ nɑ ɩ́ kʋ-ɩ.'
  azb-azb: Sonra Qabil qardaşı Habilə bir söz dedi və onlar çölə getdilər. Orada Qabil
    qardaşı Habilin üstünə hücum çəkib onu öldürdü.
  eng-DBY: And Cain spoke to Abel his brother, and it came to pass when they were
    in the field, that Cain rose up against Abel his brother, and slew him.
  hin-2017: तब कैन ने अपने भाई हाबिल से कुछ कहा; और जब वे मैदान में थे, तब कैन ने
    अपने भाई हाबिल पर चढ़कर उसकी हत्या कर दी।
  wol-KYG: Ci kaw loolu Kayin séq ak rakkam Abel wax. Ba mu ko defee ñu dem ca àll
    ba, Kayin dal ci kaw Abel, bóom ko.
  swp-swp: Kaina i ribalau ena tau Abela arinai i ene, “U laoma ta lau oea eai.” Isi
    taudi labui se lage’o oea eai abo Kaina i toro ena tau Abela i lului abo i eatu’nui.
  bjr-bjr: Miqi qimasoofanoo Kainafa narí akaqa Abeerana qimaminoo qinau. Aninaqa
    aana fua. Miqanda moosaa oonureeqa Kainafa narí akaqa Abeerana kuqa arinau.
  eng-YLT: And Cain saith unto Abel his brother, ['Let us go into the field;'] and
    it cometh to pass in their being in the field, that Cain riseth up against Abel
    his brother, and slayeth him.
  kne-kne: Idi siya di, nakingalat si Cain sin iyogtana ay si Abel yan kanana, “En
    ta sin dontog.” Idi nadipos da, binigla na ay pinse din iyogtana.
  wat-wat: Keta muninei Keni taina Ebeni i iyaviya i bwaduwa, “Ta nai wanakiyai ta nidadana.”
    Tovanama nokomai, Keni i misiniya keta taina Ebeni i nuvimatiya.
  heg-NTPO: Oe mesan na, Kain nusi Habel noan, “Adi! Maa le kit duat laok klapa lua.”
    Nikit oen lakos lius se uas kon, nahkitu lam Kain diuk tele un palin Habel.
  ptu-ptu: 'Iya ma''kadam Kain lako adinna naua: “Habel, talao lako bela''.” Sulei
    lako bela''na, tappa uhhopäi Habel adinna napatei.'
  bzd-NTPO: Ká̱ et ta̱, Caín tö iël Abel kiémi kañika̱. Mik ie'pa demi kañika̱, eta̱
    ee̱ Caín ñippéka̱ iël ta̱ eta̱ iël ttéwa̱itö.
  kwf-kwf: Ana taꞋi asoa sa Kein fata Ꞌuri fuana ngwae futa nia sa Abel, “Koro leka
    saena oꞋola.” Ana kaidaꞋi keraꞋa tua saena oꞋola, sa Kein ka fuꞋalia ngwae futa
    nia, ma ka saungia ka mae naꞋa.
  eng-WYC-2017: And Cain said to Abel, his brother, Go we out. And when they were
    in the field, Cain rose against his brother Abel, and killed him.
  eng-WMBB: Cain said to Abel, his brother, “Let’s go into the field.” While they
    were in the field, Cain rose up against Abel, his brother, and killed him.
  spp-spp: Ɲyɛ canŋka, ka Kaɲɛ si u cɔɔnŋi pyi na pi shà sige e. Mà pi yaha wani,
    ka Kaɲɛ si ɲcwo u cɔɔnŋi Abɛli na a bò.
  aey-aey: Aria Ken waliag Ebel madon, “Gec beli bahu cobewa,” don. Odocob belesin.
    Cocobi bilesi Ken uqa cajimei waliag Ebel qagadocob cal men.
  urd-GVH: एक दिन क़ाबील ने अपने भाई से कहा, “आओ, हम बाहर खुले मैदान में चलें।” और
    जब वह खुले मैदान में थे तो क़ाबील ने अपने भाई हाबील पर हमला करके उसे मार डाला।
  djr-djr: Ga Caindja waŋan yukuyuku'mirriŋuwalnydja Abelwalnydja bitjarr, “Go ŋali
    marrtjin ḏiltjilila.” Ga ŋunhi maṉḏa dhuwaṯthurrnydja ḏiltjililnydja, bala ŋayi
    Caindja gumurr-bilyurra bala wuṯthurra Abelnhany rakunygun.
  rug-rug: Meke zama la ia Keni se Ebolo sa tasina, “Aria, mada la pa inuma.” Meke
    sipu korapa koa ri kara pa inuma, si gasa taliri la ia Keni sa tasina meke seke
    va matea sa si asa.
  gaz-gaz: Qaayinis ergasii obboleessa isaa Abeeliin, “Kottu mee dirreetti baanaa”
    jedhe. Utuma dirree irra jiranuus Qaayin obboleessa isaa Abeelitti kaʼee isa ajjeese.
  fra-LSG: Cependant, Caïn adressa la parole à son frère Abel; mais, comme ils étaient
    dans les champs, Caïn se jeta sur son frère Abel, et le tua.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru ŋayi Gayindhu waŋana nhanŋuway gutha'mirriŋunha
    bitjarra, “Way Waypul, ŋali maṉḏa marrtji ŋunhamala go, märr‐barrkulili,” bala
    yana maṉḏa marrtjinana. Ŋunhalanydja ŋayi mulkanana nhanŋuway gutha'mirriŋunhanydja
    Gayindhu, bala bumara murrkay'kuŋalana.
  yal-yal: Kayini yi a fala a xunyɛn xa, a naxa, “En siga xɛɛn ma.” E to so xɛɛn ma,
    Kayini yi a xunyɛn Habila suxu. A yi a faxa.
  gum-gum: 'Cainbe nui nuneg Abelwane trenchibig køn: —Chugøben lliranrrab amun— cha.
    Indig yandø tru llirab amønaisrømbe Cainbe nui nuneg Abelwan namappe, kweechibig
    køn.'
  iou-iou: Eruk, Anututä ude iweränä Keintä monäni Abel iwetkuk; Nek piäken kuda yäŋ
    yäwänä piäken kuŋkumän. Kuŋpäŋä Keintä monäni Abel iŋitpäŋ kumäŋ-kumäŋ utkuk.
  haw-1868: 'Kamailio ae la o Kaina me kona kaikaina, me Abela: a ia laua ma ka waena,
    ku ae la o Kaina me ke ku e i kona kaikaina ia Abela, pepehi iho la ia ia a make.'
  arb-NAV: وَعَادَ قَايِينُ يَتَظَاهَرُ بِالْوُدِّ لأَخِيهِ هَابِيلَ. وَحَدَثَ إِذْ
    كَانَا مَعاً فِي الْحَقْلِ أَنَّ قَايِينَ هَجَمَ عَلَى أَخِيهِ هَابِيلَ وَقَتَلَهُ.
  adz-adz: Da Kein ini da rainggan Abel ini binaꞌ, “Abel, agi yunga rai rai angu waꞌa
    gum.” Gubuꞌ ribarangan waꞌa sib gum, da Kein yitam i ruan da yis rainggan funub.
  ewe-ewe: Gbe ɖeka la, Kain gblɔ na nɔvia, Abel be, “Na míayi gbedzi.” Esi woyi gbea
    dzi la, Kain wu nɔvia, Abel.
  nuy-nuy: Anubanila, na-Cain ni-yanggi, nu-yambini na-nilharriyung-guy, “Baaṉina,
    naynjaarri yuuguni arabarabalu-wuy, nagaaj-bugij,” ni-yamayn na-Cain. Wini-yanggi,
    bagu-rruj-bindiyung, aḏaba bagu nu-wini, naagi-yung nu-mulunguwa-waa.
  eng-LEE: 'And Cain talked with Abel his brother: and it came to pass when they were
    in the field, that Cain rose up against Abel his brother, and slew him.'
  dji-dji: Manymak ngunungir girri Kayn inga wangini gulmingirgipm Abilgi, “Il giruwban
    ngunyili murrurrtili.” “Ngiy manymak.” Biling bil giriny nyininyi murrurrtmirrpm,
    girri Kayn minydji bipiṉiban gulmigipm.
  gvn-gvn: Yinyamun Cainangka yabajundu yalaman, “Ngali duduymbu duwanka.” Bula yinyaymba
    kadan, Cainangka nyungu yabaju Abel yarkinkaku kunin.
  nna-nna: Ngarrkaku Cain-ju munu pinakarrimalu. Yunturi jarrinyikinyi. Palajalu wurrarnalu
    marrkaku, “Yankuli jalakarti ngurnungu.” Jalakarti yanapulu. Palaja Cain-ju wirlarna
    marlkarri marrka palinymili.
  asm-FB: তাৰ পাছত এদিন খেতি-পথাৰত থকাৰ সময়ত কয়িনে ভায়েক হেবলৰ লগত কথা কৈ আছিল
    আৰু তেতিয়া কয়িনে নিজ ভায়েক হেবলৰ বিৰুদ্ধে উঠি তেওঁক বধ কৰিলে।
  sus-A: كَبِلَ نَشَ عَ قَلَ عَ شُنيَ بّ، «وٌن شّي شّ مَ.» عٍ تٌ سٌ شّ مَ، كَبِلَ
    نَشَ عَ شُنيَ هَبِلَ سُشُ، عَ نَشَ عَ قَشَ.
  fra-SBL: 'Caïn dit à Abel, son frère : « Allons dans le champ. » Pendant qu''ils
    étaient dans le champ, Caïn se souleva contre Abel, son frère, et le tua.'
  hbo-hbo: וַיֹּ֥אמֶר קַ֖יִן אֶל־הֶ֣בֶל אָחִ֑יו וֽ͏ַיְהִי֙ בִּהְיֹותָ֣ם בַּשָּׂדֶ֔ה
    וַיָּ֥קָם קַ֛יִן אֶל־הֶ֥בֶל אָחִ֖יו וַיַּהַרְגֵֽהוּ׃
  shp-NTPO: Wetsa netera, Caínman jawen wetsa Abel, chankakin ioa iki, jatian kachio
    jato rabébicho ixonra, Caínman jawen wetsa Abel retea iki.
  eng-WYCLIFFE: And Cayn seide to Abel his brother, Go we out. And whanne thei weren
    in the feeld, Cayn roos ayens his brother Abel, and killide him.
  piu-2006: Palulanguru Kayinalu palumpa maḻanypa watjaṉu, “Tjungulika yarra!” Tjungupula
    yankula ngururrpalpi Kayinalu maḻany palumpa mirri pungu. Yalatji pungkula wantirra
    ngurrakutu maḻaku yanu. Mayutju Katutjalu Kayinanya tjapiṉu, “Yaalytji nyuntupa
    maḻanypa?” Yalatji Kayinalu ngunytji watjaṉu, “Ngurrpampaṉa. Wampa paluru yanu.”
    Mayutju Katutjalu tjapiṉu, “Nyaangurumpan mirri pungu? Nyuntu pungkuwiyangku wantimara.
    Palumpa ngurrka yintinytjatjanu, yaṉangu yutitja nguwanpaṉi wangkangu. Yalatjiṉi
    watjaṉu, ngaparrtjiṉanta pungkunytjaku.”
  pjt-pjt: Ka kuliṟa wantingu munu ankula palumpa maḻanypa Abelnga wangkangu, “Arali
    puṯikutu.” Munu pula anu puṯikutu, ka katira kuṯangku pungkula iluntanu maḻanypa
    panya, munu pungkula wantikatira maḻaku anu ngurakutu.
  cwe-cwe: Maabaho Kaini kamulongela mdodo wake Abeli, “Chihite kumgunda.” Viwakalile
    kumgunda, Kaini kamzumhila mdodo wake na kamkoma.
  bgs-bgs: Na, ándà kadugé, igkagi si Cain katô kataladi din na si Abel, na mà din,
    “Madun ki tun ta kinamát.” Tô igdunggù dan dán tun ta kinamát, igpadaniyan i Cain
    tô kataladi din, asta igmatayan din.
  kik-kik: Thuutha ũcio Kaini akĩĩra mũrũ wa nyina Habili atĩrĩ, “Nĩtumagare tũthiĩ
    mũgũnda.” Na rĩrĩa maarĩ kũu mũgũnda, Kaini agĩtharĩkĩra mũrũ wa nyina Habili,
    akĩmũũraga.
  ksr-ksr: 'Poŋnoŋ Kein kaeŋ ijoroto, Keinoŋ kileŋ koga Aabel kokaeŋ ijoro: “Mono
    kana anorodeeŋ gawonoŋ kembo.” Kaeŋ ijoro gawonoŋ kema Keinoŋ luguŋ koga Aabel
    qelanjiŋ meŋ qero komuro.'
  omb-omb: I Ken mo veve lawe tuana Ebol, “Doro vano lolo talu.” Lo taro ngere lolo
    talu i Ken mo maraga mo ue vagamate Ebol.
  fra-NCL: 'Caïn dit à Abel, son frère : « Allons aux champs. » Et, comme ils étaient
    dans les champs, Caïn s’éleva contre Abel, son frère, et le tua.'
  cek-AK: Kain mah amnawk Abel khaeah, Lawk ah caeh si, tiah naa. Lawk ah a oh hoi
    naah, Kain mah amnawk Abel to hmang moe, hum ving.
  xla-xla: Alotle Keintapo ya꞉ ei Eibol watle epo atlaiyo, “Di moku dla isikimi hohola꞉mtlowa,”
    diyo. Yia꞉ epo ma-tame moku dla ha꞉ha꞉mama Keintapo ya꞉ ei Eibol hampame yumiyo.
  cuk-cuk: Ibagwengi, Caín e-urbaga sokalid, sapurba wis-garmakdii sanamarye. Geb
    ebo-sapurba-gudiidgi, Caín e-urba-Abel-sarsosad, geb oburgwisad.
  uig-CYR: 'Қабил иниси Һабилға: «Далиға чиқип келәйли!» деди. Далада шу вақиә болдики,
    Қабил иниси Һабилға қол селип, уни өлтүрди.'
  pma-pma: Evus, Ken viteni min tunali vit, “Lovamea ran out ekek, lovoual lovaha
    nah.” Ka navong lurokol out enek, Ken viles min tunali ka muasi mat.
  tel-2017: కయీను తన తమ్ముడు హేబెలుతో మాట్లాడాడు. వాళ్ళు పొలంలో ఉన్నప్పుడు కయీను తన
    తమ్ముడు హేబెలు మీద దాడి చేసి అతణ్ణి చంపివేశాడు.
  hat-BSA: Cain te di frè l la, Abel, “An ale nan chan.” Epi li te vin rive ke pandan
    yo te nan chan an, Cain te leve kont Abel, frè l la, e li te touye li.
  bxh-bxh: Habahim Kaina tasina Abela ya faliba iyen, Te lau, te laulau tiga. Fuyana
    sa laulau tiga Kaina tasina ya tohai be ya wunui.
  nay-nay: Cain meruwallin al yan Abel kinauwe tarte yaral engk ngoppun ruwungai,
    prakkir itye Cain, wunyile yan mempir pornuramb Abel.
  kos-kos: Na Cain el fahk nu sel Abel, tamulel lal, “Fahsru kital som nu inima uh.”
    Ke pacl se eltal sun inima uh, na Cain el forang nu sel Abel ac unilya.
  hbo-WLC: וַיֹּ֥אמֶר קַ֖יִן אֶל־הֶ֣בֶל אָחִ֑יו וַֽיְהִי֙ בִּהְיוֹתָ֣ם בַּשָּׂדֶ֔ה
    וַיָּ֥קָם קַ֛יִן אֶל־הֶ֥בֶל אָחִ֖יו וַיַּהַרְגֵֽהוּ׃
  ibo-ibo: Ken gwara nwanne ya Ebel sị, “Bịa soro m ka anyị banye ọhịa.” Mgbe ha nọ
    nʼebe ahụ, Ken jidere nwanne ya gbuo ya.
  ory-ory: ଏଥିଉତ୍ତାରେ କୟିନ ଆପଣା ଭାଇ ହେବଲ ସହିତ କଥାବାର୍ତ୍ତା କଲେ। ତହୁଁ ସେମାନେ କ୍ଷେତରେ
    ଥିବା ବେଳେ କୟିନ ଆପଣା ଭାଇ ହେବଲଙ୍କୁ ଆକ୍ରମଣ କରି ବଧ କଲେ।
  wmt-wmt: '@see-verse:GEN.004.007'
  chk-chk: Iwe, Kain a kapas ngeni Epel pwin we, “Sipwe feila lemäl.” Nge lupwen ar
    nonomfengen ikenan, Kain a ü ngeni pwin, a turufi o niela.
  ssd-ssd: 'Taŋaka sana le Kain nu maib nuŋe wika sana: Sile piro mbol nzi kap ŋgina.
    Taŋamba nale kinaik ka piro mbol taŋge Kain nu tiŋga maib nuŋe balena le kumna.'
  rop-rop: Afta na Kein bin jingat langa im braja, “Yunmi go mijamet langa main gadin.”
    Wal Eibul bin duwit langa im, en wen dubala bin kamat langa det gadin, Kein bin
    grebum im braja, en imbin kilim im ded.
  mwf-2018: Bere nhini thangunu-ka nukunu Cain-ka murrinh mamna ngarra ngathan nukunu
    Abel-ya, “Ka, purru mani pangu wangu.” Bere punnadha pangu warda wangu da ngarra
    nhini da. I bere nukunu Cain-ka thu panmat warda wurdantinumi ngathan nukunu Abel-yu.
  ukr-1871: 'Озветься ж Каїн до Абеля, брата свого: Ходїмо в поле. І як були вони
    в полї, напав Каїн на брата свого Абеля та й убив його.'
  eng-AOI: Then Cain said to his brother Abel, “Let's go out into the bush.” And they
    went into the bush together, and Cain killed his brother there. He hit him and
    he died.
  yon-yon: Kuye yoman kuu Keinbed ye daman yaa yedmenoon, “Mongkob angka wenem.” andoone
    winiwen. Wene dorekoriwa, ye daman kuu ayoone bobnoon.
  bch-bch: Idio ta Kain ikeo pan itar kakau Abel ngan gisirua tila tiburiai. Gisirua
    tilalala tiburiai, be Kain irau itar kakau Abel ga imate.
  deu-1951: Da redete Kain mit seinem Bruder Abel. Es begab sich aber, als sie auf
    dem Felde waren, da erhob sich Kain wider seinen Bruder Abel und schlug ihn tot.
  eng-JPS: And Cain spoke unto Abel his brother. And it came to pass, when they were
    in the field, that Cain rose up against Abel his brother, and slew him.
  ubr-ubr: Namon Cain on tain Abel aurin iyau, “Ot tagat tanai au masau.” On an werai
    osi masauai nan Cain imisir tain Abel irab iyasubun.
  srp-1865: Poslije govoraše Kajin s Aveljem bratom svojim. Ali kad bijahu u polju,
    skoèi Kajin na Avelja brata svojega, i ubi ga.
  lug-lug: Kayini n’agamba Aberi muganda we nti, “Tulageko mu nnimiro.” Bwe baali
    nga bali mu nnimiro Kayini n’agolokokera ku muganda we Aberi, n’amutta.
  heb-heb: ויאמר קין אל הבל אחיו ויהי בהיותם בשדה ויקם קין אל הבל אחיו ויהרגהו׃
  ben-IRV: আর কয়িন নিজের ভাই হেবলের সঙ্গে কথোপকথন করল; পরে তারা ক্ষেতে গেলে কয়িন
    নিজের ভাই হেবলের বিরুদ্ধে উঠে তাকে মেরে ফেলল।
  pan-pan: ਫੇਰ ਕਾਇਨ ਨੇ ਆਪਣੇ ਭਰਾ ਹਾਬਲ ਨੂੰ ਕੁਝ ਕਿਹਾ ਅਤੇ ਜਦ ਉਹ ਖੇਤ ਵਿੱਚ ਸਨ, ਤਾਂ ਕਾਇਨ
    ਨੇ ਆਪਣੇ ਭਰਾ ਹਾਬਲ ਦੇ ਵਿਰੁੱਧ ਉੱਠ ਕੇ ਉਸ ਨੂੰ ਮਾਰ ਦਿੱਤਾ।
  tkr-tkr: 'Qiyğa Gabilee Habilik''le eyhen: – Qora çoleeqa vüqqəs. Maa''ad Gabilee
    çoculqa xıl g''ot''ul, mana gek''ana.'
  mwp-mwp: Lawnga Keyn nuydh Kuykulmay yangukudu ubilnga patidhadhin, nuydh Aboeloelpa
    yawar madhin kedha, ‘Ngoeba uzarpa zagethaw lagoepa.’ Palay nanga uzarmoedhin,
    Keyn kedha miyaydhin kuniya buwayl thayadhin, nuydh nungu tukuyap mathamoedhin
    umapa.
  mya-JVB: ကာဣန ကလည်း လယ်သို့ သွားကြကုန်အံ့ဟု ညီ အာဗေလ ကို ခေါ် ၍ ၊ လယ် သို့ ရောက်သောအခါ၊
    ညီ အာဗေလ ကိုရန် ဘက်ပြု၍ သတ် လေ၏။
  tte-O: Kabo Keni iwalo kanakava Eibeli koina iba, “Talau talokeikeile ule mena.”
    Saugana silau ule mena kabo Keni isagena-tolo kanakava iunuyamate.
  tbg-tbg: Noravano Kotiva minti tuvaro Keniva kia vira uva iriraitiro, variro nai
    qatara tiharo, Varaiqetanta aaraini nuare, tivakero nai qata vita varero viro
    vuru Keniva nai qata Abelira ahakaqi aru kora.
  hmo-hmo: Bona Kaino ese iena tadina Abela dekenai ia hereva, ia gwau, “Uma gabu
    dekenai ita raka namo.” Ruaosi idia noho uma gabu neganai, Kaino ese iena tadina
    Abela dekenai ia heatu, ia alaia mase.
  ata-ata: Ia Kaini ne opoonu lelemesou uasi manina. No voxo vile la muꞌavalou vimou
    Aveli la muvikalanu aloxo ꞌo, “Naneꞌe mo nengei talai taxixaoxao.” Ilou milalai
    xoo xe, Kaini muavuti vaxa la muvau vimou Aveli musoli ne.
  nfa-nfa: Ca tèka, Kaen gale Habel, na peka na, “Mai lati ngadꞌo oka, we.” Ropa dua
    ra dꞌai dꞌara oka, Kaen kalabhe pamadhe ari na.
  urd-urd: और क़ाइन ने अपने भाई हाबिल को कुछ कहा और जब वह दोनों खेत में थे तो ऐसा
    हुआ कि क़ाइन ने अपने भाई हाबिल पर हमला किया और उसे क़त्ल कर डाला।
  rus-SYN: И сказал Каин Авелю, брату своему. И когда они были в поле, восстал Каин
    на Авеля, брата своего, и убил его.
  cbt-NTPO: 'Natanaponahuë'', co yanatëtërinhuë''. A''na tahuëri iin itapon: —Huëquë
    iyara iminquë pa''a, itërin. Inaquë canconpachinara, iin ahuëaton, tëparin.'
  bqc-SIM: 'Ɔ̃ Kainu ò a dãuna Abɛliɛ: Wà gɛ́ sɛ̃u. Kɛ́ aa kà we, ↄ̃ à fɛ̀lɛ
    ń a dãunao à aà dɛ̀.'
  tcz-CHONGTHU: Nikhat chu Cain in asopipa Abel jah'a “Eini thinglhang lam'a che hite
    atin, gamlang agei lhon phat in Cain chu asopipa Abel chunga achun athat tai.”
  mar-mar: काइन आपला भाऊ हाबेल याच्याशी बोलला, आणि असे झाले की ते शेतात असता, काइन
    आपला भाऊ हाबेल ह्याच्या विरूद्ध उठला व त्यास त्याने ठार मारले.
  tcs-tcs: Apta nau Kein bin tok po Eibol ane spik diskain, ‘Kam, yumi go lego go
    raitausaid po da big gadan eria.’ Wen demtu bin kam de, Kein bin paite em ane
    kile bala blo em.
  soq-soq: Mape Kein wamba Abel diene wanase, “Enawo antata dobino.” Mo antone dobino
    laie Kein wamba Abel epenbolen.
  qub-qub: Juc junajcho wauguin Abelta Cainga «Jircapa pasyaj aywashun» niran. Jircacho
    ishcallan caycarna illajpita Abelta wañuycachiran.
  bqp-bqp: 'Akũ Kainu pì a dakũna Habilanɛ: Ò gɛ́ sɛ̃̀n. Kũ ò kà gwe, akũ à fùtɛ
    a dakũnai à a dɛ̀.'
  hat-hat: Yon jou, Kayen di Abèl, frè li. Ann al nan jaden. Vwala, antan yo nan jaden
    an, Kayen vire sou frè li, li touye li.
  eng-BSB: Then Cain said to his brother Abel, “Let us go out to the field.” And while
    they were in the field, Cain rose up against his brother Abel and killed him.
  tod-tod: Kayɛn ɓɔɛni deɠei Aɓɛle ʋɔ, tɛi ti ɠɛni dɔɓɔi zu, Kayɛn valani Aɓɛle ʋa,
    é paa.
  eng-WEBPB: Cain said to Abel, his brother, “Let’s go into the field.” While they
    were in the field, Cain rose up against Abel, his brother, and killed him.
  kbq-kbq: Hagi mago knazupa Keni'a nagana'amofo Abelinku hofa trampi vanu'e huno
    agi higeke, vukema ana hofa trampi umanineke, Keni'a nagna'amofo Abelina ahe fri'ne.
  nhe-BL: 'Huan panoc se ome tonali huan Caín quinotztejqui iicni Abel huan quiilhui:
    ―Ma tiyaca cuatitla. Huan quema ajsitoj cuatitla, Caín quitehuijqui iicni Abel
    huan quimicti.'
  sps-sps: Ai Kein tsue to ten Ebol a famuinyasiny tsunia, “Nai vavis ara.” Te tataan
    na ri, Kein takopis of to e famuinyasiny tsunia e Ebol sa atsuiny famat ya.
  bus-bus: 'Ben Kaini bè a dãaro Abilanɛ: Wà gá sɛ̃̀n. Kɛ̀ aↄ̃ kà gwe, ben à fɛ̀ɛ
    a dãarozi à à dɛ̀.'
  gub-BL: Na'e Kain uze'eg uwywyr Apew pe kury. — Zaha ka'api'i heta haw pe zane nehe
    kury, i'i izupe. Oho a'e pe wà. Na'arewahy uzàmàtyry'ym Kain uwywyr Apew kury.
    Uzuka kury.
  eng-DRA: 'And Cain said to Abel his brother: Let us go forth abroad. And when they
    were in the field, Cain rose up against his brother Abel, and slew him.'
  knf-knf: 'Kayin kë aşë ji na Abel aţa''ul : « Biin ŋya uţeeh. » Kë wi bawooŋ du
    uţeeh, kë Kayin aşë dëpa ţi Abel afiŋ.'
