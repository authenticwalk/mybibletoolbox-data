verse: GEN.004.021
translations:
  mal-C: അദ്ദേഹത്തിന്റെ സഹോദരന്റെ പേര് യൂബാൽ എന്നായിരുന്നു. യൂബാൽ കിന്നരം വായിക്കുകയും
    ഓടക്കുഴൽ ഊതുകയും ചെയ്യുന്ന എല്ലാവർക്കും പിതാവായിരുന്നു.
  deu-TKW: Sein Bruder aber hieß Jubal; dieser wurde der Stammvater aller derer, die
    sich mit Zither und Schalmei befassen.
  lin-lin: Ndeko na ye ya mobali, Yubali, azalaki koko ya bato oyo babetaka lindanda
    mpe flite.
  cbr-NT: Jabal ax ka achúshi xukë́ñu 'iakëxa. Aín anë ka Jubal kakin anëkë 'iakëxa,
    usa 'ain ka a unin rëbúnkinëx kamabi ñu 'unánkë 'ixun arpa 'anan paka 'akë a bana
    oti 'unánkë uni 'iakëxa.
  eng-LSV: and the name of his brother [is] Jubal, he has been father of everyone
    handling harp and pipe.
  bmu-bmu: Jabalgö munŋaŋgö qetŋi mi Jubal. Yaŋön ambazip gita kulele qeba awölop
    uba maljei, yeŋgö bömönŋini ahök.
  eng-GNV: And his brothers name was Iubal, who was the father of all that play on
    the harpe and organes.
  eng-WEBSTER: 'And his brother''s name was Jubal: he was the father of all such as
    handle the harp and organ.'
  nhw-BL: Huan Jabal quipixqui se iicni catli itoca Jubal. Huan Jubal moscalti huan
    quiyoliti tlapitzali huan nopa tlatzotzonali catli itoca arpa. Huan yaya elqui
    inintata masehualme catli tlatzotzonaj.
  swh-ONEN: Kaka yake aliitwa Yubali, aliyekuwa baba wa wote wapigao zeze na filimbi.
  bba-bba: Win wɔnɔn yĩsirɑ Yubɑli. Wiyɑ mɑɑ sɑ̃ɑ be bɑ rɑ mɔrɔkunu kɑ ɡuunu so kpuron
    bɑɑbɑ.
  eng-KJVCPB: 'And his brother’s name was Jubal: he was the father of all such as
    handle the harp and organ.'
  cpy-cpy: Eenitatsi Jabal itsipa rirentzi iitachari Jubal, rijatzi isheninkapaeni
    ikaatzi piyompiwaetatsiri, eejatzi showiwaetatsiri.
  mpx-mpx: Talina alana Yubal, iya hapi ge igo i galavenu-an pamasal.
  wbp-wbp: '@see-verse:GEN.004.020'
  luo-luo: Owadgi ne nyinge Jubal, ma en ema nokwongo chako goyo thumbe mag nyatiti
    gi asili.
  meu-meu: 'Ia tadina ladana na Iubal: ia na gitara bona ivilikou e hataimu taudia
    senedia.'
  npi-ULB: तिनको भाइको नाउँ यूबाल थियो । तिनी वीणा र बाँसुरी बजाउनेहरूका पिता बने
    ।
  yor-yor: Orúkọ arákùnrin rẹ̀ ni Jubali, òun ni baba irú àwọn tí ń tẹ dùùrù tí wọ́n
    sì ń fọn fèrè.
  emp-NTPO: Dji djaba trʌ̃ra Jubal basía. Jubald̶eba yõsid̶aa arpa zá cawa b̶eada
    idjab̶a chiru zá cawa b̶ea sid̶a.
  ind-ind: '@see-verse:GEN.004.020'
  pes-OPCB: برادرش یوبال اولین موسیقیدان و مخترع چنگ و نی بود.
  ssx-ssx: Ipika꞉ hameketa꞉ Diubolo yekeme. Koto someta꞉ mo hande kidama꞉ handeke
    ale pita꞉ puo̱lo̱ yaapo limiki tapakena꞉ kini peayeke hali hayekeme.
  lcm-lcm: Na tasina i Iabel ta Iubal. Au Iubal vanang kapo tamaria i mamain ta vap
    ipo tiring na kuikui.
  aer-aer: Kenhe Adah re akenhe ampe urreye arrpenhe atnyeneke, atyeye Jabal-eke.
    Jubal arritnye ikwerenhe aneke. Re amangkemele akngerre-irremele, rarle tyerrtye
    arrekwelenyele lyre-le flute ngkelhe-ngkelhe-iletyarte. Kenhe anewe Lamech-kenhe
    arrpenhe Zillah-ele ampe urreye atnyeneke Tubal-Cain arritnye antheke. Tubal-Cain
    amangkemele akngerre-irremele, re tool areye iron-ngentyele-arlke bronze-ngentyele-arlke
    mpwaretyarte. Kenhe Zillah-ele akenhe ampe marle atnyeneke,
  tgl-ULB: Ang pangalan ng kanyang kapatid na lalaki ay Jubal. Siya ang ama ng lahat
    ng mga manunugtog ng alpa at plauta.
  nop-nop: Yabali kwayaŋ wou adi Yubali. Adi adi bai fedifedit, eŋ manaŋ kumbet fedifedit
    eŋ gita uut tububihikuk.
  kca-kca: 'Ԓўв ху апщеԓ нэмәԓ Иувал ус: ԓўв эԓтэԓ нарәс йўхән пӑ тŏмранән йŏтты хŏйатәт
    йэԓԓы мӑтсәт.'
  cbu-NT: Anumunshat yusurshat Ada iparinarangitamta Jobalaamshita. Jobalshat kitarpanimuna.
    Kitartama kizpur yasarangiya. Tiruchimaam yasarangitamta. Jobalchich tputs ichingarusin
    anpaneewtamsin taaranganaya.
  hui-hui: Yabala ibu hamene Yubala henego ogoni ibu ngida ga̱wa̱ hiliyularu laga
    karunaga aguanene hene.
  wrs-wrs: Yapalna boaslalva Yupal, wo Yupaltindiva noi sis sangalnind, gitasangal
    vuvsangal vewuvmona vevna.
  mya-mya: သူ့​ညီ​နာ​မည်​မှာ​ယု​ဗ​လ​ဖြစ်​၍ စောင်း​နှဲ​တို့​ကို တီး​မှုတ်​သော​ဂီ​တ​သ​မား​အ​ပေါင်း​တို့​၏​ဖ​ခင်
    ဖြစ်​သ​တည်း။-
  cbi-NTPO: Tsenñu Jabal bain ma naatala Jubal mumu puu miyandimi, tsenñu entsa Jubalya
    beesanguendu pakaakaa kentsumi sitara bain, naa pujkuna bain ajke' bijee ke' pakaamuwaami,
    tsenñu bene veela bain tsaren kila.
  bod-N: དེ་ཡང་ཡཱ་བལ་ལ་ཡུ་བཱལ་ཞེས་ཟེར་བའི་སྤུན་ཞིག་ཡོད་པ་ནི་པི་ཝང་འཁྲོལ་བ་དང་འཕྲེད་གླིང་འབུད་པའི་མི་ཐམས་ཅད་ཀྱི་མེས་པོ་ཡིན༌ནོ།།
  wsk-wsk: Jabal ko uria mu Jubal. Jubal mu kariimet gita elesan ale birak ituwusan
    wore nunga girigir.
  kkl-kkl: Yabal ilipsae taptoba si Yubal nenekori mangarobari mangaroba pingkong
    ona elnang wamekti, pingkong lilim nhon saogne lenne sununnang el wamek.
  sna-sna: Zita romununʼuna wake rainzi Jubhari; akanga ari baba wavose vanoridza
    rudimbwa nenyere.
  spa-BLM: Su hermano se llamaba Jubal, que fue el padre de todos los que manejan
    el arpa y la flauta.
  beu-beu: Yabal ekaku angu, ene Yubal. Yubal etabaning ang naung, ini sukat musik
    kecapi at mamulal, bot huling apu.
  cac-cac: A vin̈aj Jabal chi', ay jun yuc'tac vin̈ scuchan Jubal. A vin̈ ix b'ab'laj
    ac'an te' arpa yed' spu'an flauta.
  swh-ULB: Ndugu yake aliitwa Yubali. Huyu alikuwa baba yao na wale wapigao kinubi
    na filimbi.
  bel-bel: 'Імя брата ягонага Ювал: ён быў бацька ўсіх тых, што ігралі на гусьлях
    і жалейцы.'
  deu-ELBBK: Und der Name seines Bruders war Jubal; dieser war der Vater aller derer,
    die mit der Laute und der Flöte umgehen.
  mbb-OT: Duen hazi ni Jabal he maama ne iyan ngazan din si Jubal, he nehuna te langun
    he metau he ebpen alpa wey ebpemulalà.
  msc-msc: Jabali doocɛ le Jubali ri. Wo le kɛra korafɔla ni fulefɔla bɛɛ benba ri.
  mal-2015: അവന്റെ സഹോദരന്നു യൂബാൽ എന്നു പേർ. ഇവൻ കിന്നരവും വേണുവും പ്രയോഗിക്കുന്ന
    എല്ലാവർക്കും പിതാവായ്തീർന്നു.
  tuo-NT: Jabal acabiji Jubal wãmeticʉ niwĩ. Cʉ̃ Jubal pãrãmerã nituriarã wẽopawʉ
    putirã, bʉapʉ̃tẽrĩ masã nicũcãrã niwã.
  gup-gup: Nawu Jabal benedanginj wanjh ngeyyoy Jubal, dja nungka wanjh Mawah bedberre
    nawu kabirribun lyre manbu yiman guitar, dja mak kabirribuhme nawu flute.
  met-met: Kixinginoa yanoa Yubal. Yubal bing adi dahali hap xaung adi diyup panggeriang
    mugangadinga.
  gvs-gvs: Yabaliyana siyana yoina Yubali. Tauyana api ana láuwo be kokopi ana uwa
    unadi.
  rmc-rmc: 'Leskro phral pes vičinelas Jubal: Ov ačhiľa o dad savorenge, save bašaven
    pro harfi the pro pišťaľki.'
  nlg-nlg: Na ahana tahina, Jabal, na vuivuni tinoni kage linge te gonighi na kolove
    mana uvete.
  dgr-DOGNT: Jabal wechı sìı Jubal wìyeh. Dǫ tł'ık'eetı̨ı̨ lanıı k'ègeezǫǫ eyıts'ǫ
    dechı̨shì t'à sǫnàgedèe k'ègeezǫǫ sìı gha gocho elı̨.
  pes-OPV: و نام برادرش یوبال بود. وی پدر همه نوازندگان بربط و نی بود.
  ron-1924: 'Нумеле фрателуй сэу ера Иубал: ел а фост татэл тутурор челор че кынтэ
    ку алэута ши ку кавалул.'
  ben-OBCV: তার ভাইয়ের নাম যুবল; যারা বীণা ও বাঁশি বাজায়, সে তাদের পূর্বপুরুষ।
  lex-lex: Garni nanni Yubal, hade ed maka khi' am la mak kahe'i gitara (kecapi) me
    mak keu floiti.
  rgu-rgu: Fadi na, nade Yubal. Yubal tititi-nonosi nara manamamina musik, fuu suling
    ma ramina pake sanaar.
  som-som: Magaca walaalkiisna wuxuu ahaa Yuubaal; isna wuxuu ahaa aabbihii kuwa kataaradda
    iyo biibiilaha garaaca.
  lat-VUC: 'Et nomen fratris ejus Jubal: ipse fuit pater canentium cithara et organo.'
  aoi-aoi: Umba eneja nenikumarnjenikba nenimikirra Jubala nakina mena akina ekirra
    Jubala ne-yaminama “akumalyumalyangka eningemeba.” Neningadinuba-wiya numirarringba
    nakina warnumamalya-langwa wurribina na-malyangkenu-mulangwa narru-warrijuwa-mulangwa
    wurrakina ebina akumalyumalyangka eningemeba.
  eng-ASVBT: 'And his brother’s name was Jubal: he was the father of all such as handle
    the harp and pipe.'
  mna-mna: Yabal tiziini zaana Yubal. Yubal, ni ikam maata pa gita punŋana, mi mamaaza
    wiŋana.
  ita-1885: E il nome del suo fratello fu Iubal. Esso fu padre di tutti coloro che
    maneggiano la cetera e l'organo.
  eng-LXXUP: And the name of his brother was Jubal; he it was who invented the psaltery
    and harp.
  eng-ULB: His brother's name was Jubal. He was the father of those who play the harp
    and pipe.
  spa-VBL: Él tuvo un hermano llamado Jubal. Y Jubal era el padre de todos los que
    tocan instrumentos de cuerda y de viento.
  fra-_FOB: Et le nom de son frère était Jubal; il fut père de tous ceux qui jouent
    de la harpe et du chalumeau.
  mal-mal: അവന്റെ സഹോദരന് യൂബാൽ എന്നു പേർ. ഇവൻ കിന്നരവും ഓടക്കുഴലും വായിക്കുന്ന എല്ലാവർക്കും
    പിതാവായിതീർന്നു.
  lit-lit: O jo brolio vardas buvo Jubalas. Jis buvo tėvas visų tokių, kurie groja
    lyra ir fleita.
  urd-GVR: Yābal kā bhāī Yūbal thā. Us kī nasl ke log sarod aur bāṅsrī bajāte the.
  suz-BL: मेको आ लोक्‍ब आ नें यूबाल बाक्‍माक्‍त। मेको बीना नु मुइक्‍तीके ताप्‍ब आन
    किकी पिपी बाक्‍माक्‍त।
  ita-1927: E il nome del suo fratello era Jubal, che fu il padre di tutti quelli
    che suonano la cetra ed il flauto.
  ckb-ckb: براکەشی ناوی یوبال بوو کە باوکی هەموو ئەوانە بوو کە قیسارەیان دەژەند و
    شمشاڵیان لێدەدا.
  nas-nas: Tee Jabal baaraꞌmaꞌnung miring Jubal, eeꞌnoko tee Jubal tee teing nantoong
    kovi dovang kiita kompaamaing biuma.
  eng-BBE: 'And his brother''s name was Jubal: he was the father of all players on
    instruments of music.'
  crx-NTPO: Bulhutsin boozi' Jubal, 'en ndi harp 'ink'ez flute hiyulhni 'i be hujun,
    'enne ts'iyawh hube 'abá.
  kan-OKCV: ಇವನ ತಮ್ಮನ ಹೆಸರು ಯೂಬಾಲನು. ಇವನು ಕಿನ್ನರಿ ಕೊಳಲುಗಳನ್ನು ನುಡಿಸುವವರ ಮೂಲಪುರುಷನು.
  bbb-bbb: '@see-verse:GEN.004.020'
  tam-2017: அவனுடைய சகோதரனுடைய பெயர் யூபால்; அவன் கின்னரக்காரர்கள், நாதசுரக்காரர்கள்
    அனைவருக்கும் தகப்பனானான்.
  spa-RV-1909: Y el nombre de su hermano fué Jubal, el cual fué padre de todos los
    que manejan arpa y órgano.
  ron-BTF: 'Şi numele fratelui său era Iubal: el a fost tatăl tuturor celor ce mânuiesc
    harpa şi instrumentul de suflat.'
  eng-WEBP: His brother’s name was Jubal, who was the father of all who handle the
    harp and pipe.
  eng-FBV: He had a brother named Jubal; he was the father of all those who play stringed
    and wind instruments.
  nld-1939: Zijn broer heette Joebal; hij werd de vader van allen, die spelen op citer
    en fluit.
  nch-BL: Huan Jabal quipixqui se iicni cati itoca Jubal. Huan Jubal moscalti huan
    quiyolilti tapitzali huan nopa tatzotzonali cati itoca arpa. Huan yaya elqui inintata
    masehualme cati tatzotzonaj.
  tfr-NTPO: '@see-verse:GEN.004.020'
  vie-1934: Em người là Giu-banh, tổ phụ của những kẻ đánh đàn và thổi sáo.
  hin-CV: उसके भाई का नाम यूबाल था; वह वीणा और बांसुरी बजाने वालों का नायक बना.
  eng-OURB: His brother’s name was Jubal, who was the father of all who handle the
    harp and pipe.
  spa-BES: 'Y el nombre de su hermano era Jubal: él era el padre de todos los que
    tocan con arpa y flauta.'
  tdx-tdx: Natao Iobale ty rahalahi’e, ie ty rae’ o mpititike kararàke naho solio.
  vid-vid: Mng'holoze nayali Yubali, ayo nayali mhaza wa hewo wawele towa ching'weleng'wele
    na mluli.
  pwg-pwg: Ma Jabal tina kikei kana vava Jubal. Tuna ina rakaraka yavata i kiki na
    durere iuvuveni ma hap ivivi rekwei.
  eng-OKE: And the name of his brother was Juval. He was the master of all who play
    upon the mouth of the pipe, who know the song of the harp and of the organ.
  tha-KJV: น้องชายของเขามีชื่อว่ายูบาล เขาเป็นต้นตระกูลของบรรดาคนที่​ดี​ดพิณเขาคู่และเป่าขลุ่ย
  por-BR-2018: E o nome de seu irmão foi Jubal, o qual foi pai de todos os que manejam
    harpa e flauta.
  bco-bco: Yabala꞉ ene aowa꞉ wiyo꞉ Yubal. Yubal e uluna sa꞉ndan o꞉lia꞉ folan o꞉lia꞉yo꞉
    e asulo꞉ ko꞉lo꞉ man a꞉no꞉ e mo꞉mo꞉do꞉.
  deu-ELO: Und der Name seines Bruders war Jubal; dieser war der Vater aller derer,
    welche mit der Laute und der Flöte umgehen.
  ktm-ktm: Jabal ti tinton homou rangan Jubal. Pe su yayan Jubal eri hompo weriy ile
    kita pe horruh kuweh.
  caa-caa: Pues e Jabal ayan inteꞌ uwijtzꞌin xeꞌ ucꞌabꞌa Jubal xeꞌ cꞌotoy quetpa bꞌajxan
    tuaꞌ alajbꞌa tama e arpa y tama e flauta.
  eng-WYC-2018: and the name of his brother was Jubal; he was the father of the singers
    in harp and organ. (and his brother’s name was Jubal; and he was the father of
    the players of harps and of organs.)
  epo-epo: Kaj la nomo de lia frato estis Jubal; li estis la patro de ĉiuj, kiuj ludas
    harpon kaj fluton.
  uig-PIN: uning inisining ismi Yubal idi. Bu qiltar bilǝn nǝy qalƣuqilarning bowisi
    idi.
  beo-beo: Ya:iba:le eya da Yuba:le. Ea mano da gesami hea:su dusu liligi amo sani
    baidama, fulabosu dusu amola dusu hou eno hamosu.
  tpi-OTNT: Jabal i gat wanpela brata, nem bilong en Jubal. Jubal em i tumbuna bilong
    ol man i save mekim musik long gita na mambu.
  hau-SA: Sunan ɗan’uwansa Yubal, shi ne mahaifin dukan makaɗan garaya da masu hura
    sarewa.
  udu-udu: Dhali gway ma kam piti yuḵu gway ka Yubal. A’di ta’da baba gi uni gwansan
    kun p̱ikina dheŋdhenye/ kun ’kon ma shu/i pesu/ mo dhala baraŋku/ mo.
  uig-LAT: uning inisining ismi Yubal idi. Bu chiltar bilen ney chalghuchilarning
    bowisi idi.
  nde-nde: Ibizo lomfowabo lalinguJubhali; wayenguyise wabo bonke abatshaya umhubhe
    lechacho.
  ton-ton: 'Pea ko e hingoa ʻo hono tokoua ko Supale: ko e tamai ia ʻanautolu kotoa
    pē ʻoku faiva ʻaki ʻae meʻa tatangi mo e meʻa ʻoku ifi.'
  ces-1613: A jméno bratra jeho Jubal; ten byl otec všech hrajících na harfu a nástroje
    hudebné.
  eko-eko: Ttwiiye nzina lawe laari Yupaali, oto aari paapa wa atthu apale ooshi animpiyaaye
    tthakare na apale ampiyaaye phivi.
  nss-nss: Ngala nalin hamou ara Yupal pe yiy ara tumbuhu ndramat masih mepo ngara
    kara ndramiy pe kuwah.
  eng-WMB: His brother’s name was Jubal, who was the father of all who handle the
    harp and pipe.
  tam-TCV: அவனுடைய சகோதரனின் பெயர் யூபால்; அவன் முதன்முதலில் வீணை, புல்லாங்குழல் ஆகிய
    இசைக்கருவிகளை இசைத்தவன் ஆனான்.
  ceb-ULB: Ang ngalan sa iyang igsoon nga lalaki mao si Jubal. Siya ang amahan niadtong
    nagatugtog ug alpa ug plawta.
  mkn-mkn: Dia pung adi, nama Yubal. Yubal pung turunan dong jadi tukang maen musik,
    pake suling deng alat musik kuti pake tali sanár.
  pol-UBG: Jego brat miał na imię Jubal, a był on ojcem wszystkich grających na harfie
    i na flecie.
  agr-agr: Jabala yachi aajakui Jubal. Nuna uchiji wegantu aidauk arpan awatin, pigkui
    umpuin aajaku ainawai.
  kyc-kyc: Jepelena yangonge kingi Jupale lenge baa wambu rambyalu kurulupi waso lao
    kareyaminyi dupwana rakange kyawa ingyuo kareya.
  urd-GVU: یابل کا بھائی یوبل تھا۔ اُس کی نسل کے لوگ سرود اور بانسری بجاتے تھے۔
  deu-1912: Und sein Bruder hieß Jubal; von dem sind hergekommen die Geiger und Pfeifer.
  ntj-ntj: Nyangka Tjapalku marlanypa yini Tjupalnga. Nyangka Tjupalnga kutjutjamu
    nyinarranytja-tjanampa kitaapirinypa pampura wangkatjingalpayiku puru puura wangkatjingalpayiku.
  row-row: Yabal odꞌi na, naran Yubal. Yubal tititi-nonosi nara, mana maꞌaminaꞌ lii-liiꞌ
    mana pake sanar onaꞌ a sasando, ma fuu onaꞌ suling.
  kan-2017: ಇವನ ತಮ್ಮನ ಹೆಸರು ಯೂಬಾಲನು; ಇವನು ಕಿನ್ನರಿ ಮತ್ತು ಕೊಳಲುಗಳನ್ನು ನುಡಿಸುವವರ ಮೂಲ
    ಪುರುಷನು.
  ena-ena: Jabalɨ dɨ imanu mu nudɨ ibi Jubalɨ. Jubalɨ agaŋ hɨdɨlɨ maha hɨbɨmaŋ lɨmɨn
    daŋ agadɨ ifu ifu sai mahɨla mahɨla sɨhɨ iahadami. Lɨci nudɨ iamɨlɨhalinu agɨlaŋ
    avi hameŋ laci ala lɨhavɨhadami.
  tgo-tgo: Amalaghɨniye va i yakukai vara e ŋgolo thɨ vakatha e thetheghan njimwanji
    na thɨ njimbukikiŋgiya sip. Ghaghae nasiyeniye va idae Jubol, iye va i mwadiwokai
    vara hap na igo.
  yap-yap: Mi Jubal fithingan walagen ni pumo’on ni ir e chitamngin urngin e pi’in
    yad manang e musik ni yad ma chubeg e harp ma yad ma thoy e ngal.
  tet-tet: Yabel alin, Yubal. Yubal husar-binan dadi makdiuk bareka no mahuu kfui.
  hlt-MCSB: Tedae a mana, a ming tah Jubal tih anih te rhotoeng neh phavi aka tum
    boeih kah a napa la om.
  mdy-ETH: ዒዛኮ ጌኤዚ ዩባሌ ጎዖሢ ጎኦላና ሹሉንጎና ዋርቃ ዓሶኮ ዓዶኬ።
  twi-ASANTE: Na Yabal nuabarima din de Yubal a nʼasefoɔ yɛ mmɛnhyɛnfoɔ ne asankubɔfoɔ.
  mwc-mwc: Ba teina kana waba Jubal ba kona sawara gita rutainina kana waba harp biyakwarina,
    ba biwepururu i dagui.
  bhl-bhl: Akalem awkunum em wiin e Yubal te. Yubal so em muluwel dow so i fotiaw
    so, tanam atew eisneng so, beem dim sim bakabiliw kawtiw im kunum mongom kesiliw
    kale.
  con-NTPO: Jabal quinshinjan Jubal tsu. Tsambe dushundeccu tsu poiyi'cco majan gitara'cain'ccu,
    fendo'ccoi'ccu'qque jeñasundeccu.
  eng-WEBU: His brother’s name was Jubal, who was the father of all who handle the
    harp and pipe.
  bnp-bnp: E turana a rana e Iubal, e tamane huriki ri lohoka ni sigi a gita, ni vaki
    a piloli.
  wal-wal: A ishaa sunttai Yuubaala; Yuubaali qassi diittaa diixxiyaanne pulaale punniya
    asatu ubbaa aawaa;
  mgh-mgh: Ncina na munnaawe neehaninya Yupaali, yaari athumwanaya atthu othene ammoopa
    ceece ni mpetta.
  acu-NT: Jabala yachiingkia Jubal naartinuyayi. Nuna weari ainauka arpan awatin tura
    nagkun umpuin armiayi.
  spa-PDDPT: El nombre de su hermano era Jubal, quien fue antepasado de todos los
    que tocan arpa y flauta.
  gun-gun: Tyvy rery ma Jubal. Ha'e va'e ramymino kuery ma mba'epu ixã reta va'e mbopua
    ha'e mimby monhe'ẽa kuery ae.
  agu-BL: Jal jun titz'un Jabal yi Jubal bi'. Yi Jubala'tz ya'stzun yi ntxumun tetz
    yi bajx kbetz. Cha'stzun te yi oc i' tetz chimam chite' tane'n cyakil yi e' aj
    kbetzum, chi tane'n yi e' yi na xconsan arpa tu e'chk jilwutz chirimiy.
  eng-PEV: Adah had another son, called Jubal. Jubal grew up and was the first person
    to play musical instruments. He played a harp and a flute.
  ilo-ULB: Jubal ti nagan ti kabsatna a lalaki. Isuna ti ama dagiti agtuktukar iti
    arpa ken plauta.
  kpg-kpg: Tuaahina o maa go Jubal, dela go tamana madua ni nia daangada huogodoo
    ala e daahili di ‘harp’ mo di mee ngiingii iliili.
  uig-ARA: ئۇنىڭ ئىنىسىنىڭ ئىسمى يۇبال ئىدى. بۇ چىلتار بىلەن نەي چالغۇچىلارنىڭ بوۋىسى
    ئىدى.
  bsp-bsp: 'Tewe ta wɛŋc tɛnayɔnɛ Yubal: Nkɔn ɔyɔnɛ wətem k''afer coŋkəlo k''afula
    luk.'
  bps-bps: Na Dyabal ani nun twalin lagi dnagit ku Dyubal, na Dyubal mbaling mà i
    kdee gal fulung magaf dad slali, na i nun tafas dnagit alfa.
  mbs-mbs: Doen adi i Jabal si Jubal, aw sikandin se neinang kemonaan te kedita te
    otaw biyasa egpengablit te sista aw egpengedop te seluli.
  tof-tof: Oya zoret ngi Zubal yarilürr; ngaen-gógópan olom wató yarilürr ap barnginüm
    akó tatarror apulüm.
  sus-sus: Yabala xunya xili Yubali. Yubali, kɔra bɔnbɔɛe nun xule fee baba na a ra.
  pon-2006: Eden rieo Supal, pahpa kahlap en sounkeseng koaros me kin kesengki arp
    oh mehn pepeuk.
  jae-jae: Lasi ŋaê gebe Jubal. Eŋ kêtu lau, taŋ sêjac gêŋ wêŋa to lau-sêju-gasucwaga
    nêŋ mimi.
  ksd-ksd: Ma ra iang i turana ba Iubal; ia ra tama i ra umana tena ubu pagol ma ra
    umana tena vuvu tataru.
  tur-YTC: Kardeşinin adı Yubal'dı. O, çenk ve kaval çalan herkesin atasıydı.
  bel-N: А імя брата ягонага — Юваль, ён быў бацька ўсіх, што граюць на гусьлях і
    жалейцы.
  grc-BRENT: Καὶ ὄνομα τῷ ἀδελφῷ αὐτοῦ, Ἰουβάλ· οὗτος ἦν ὁ καταδείξας ψαλτήριον καὶ
    κιθάραν.
  ind-AYT: Saudaranya bernama Yubal, dia adalah nenek moyang semua yang memainkan
    kecapi dan seruling.
  lid-lid: Ya nadu tinen Jubel badeh tubu iri lau ta oloh bala-eu ma ta adi ndran.
  nya-nya: Dzina la mʼbale wake linali Yubala; iyeyu anali kholo la onse oyimba zeze
    ndi chitoliro.
  hrv-hrv: Bratu mu bijaše ime Jubal. On je praotac svih koji sviraju na liru i sviralu.
  mps-mps: Te Jabal aga ama nogi te Jubal. Te Jubalgo wąį hani sibi da, te augwaligo
    tęąbi te musik gita me, genagigo ona elebo tiwai dali, te gagali yali wąį
    dabe dao.
  llg-llg: Faꞌdin, naꞌde Yubal. Ndia numbu-saꞌdu nala, mana makaminak musiik, pake
    kinuk ma bua musiik, sama leo sasanu.
  tpi-tpi: Jabal i gat wanpela brata, nem bilong en Jubal. Jubal em i tumbuna bilong
    ol man i save mekim musik long gita na mambu.
  dan-1931: hans Broder hed Jubal; han blev Stamfader til alle dem, der spiller på
    Harpe og Fløjte.
  vie-OVCB: Em Gia-banh là Giu-banh, tổ phụ của những người đàn thụ cầm và thổi sáo.
  lbk-lbk: Etadna si Jubal ay naiwanchan nan komokotengteng ya nan komakalleleng.
  guj-2017: તેના ભાઈનું નામ યૂબાલ હતું. તે તાર તથા પવનથી વાગતાં વાંજિત્રો વગાડનારાઓનો
    આદિપિતા હતો.
  byr-byr: '@see-verse:GEN.004.020'
  awx-awx: Jabalde ulawu umanä Jubal. Tiwänä Jubalde bapunä mahande alakindä gita
    sipmäxäwik, pipip puyäkakin.
  pon-2006A: Eden rieo Supal, pahpa kahlap en sounkeseng koaros me kin kesengki arp
    oh mehn pepeuk.
  por-BRBSL: O nome de seu irmão era Jubal, que era o pai de todos os que manuseiam
    a harpa e o cachimbo.
  cth-cth: A nawngha e min teh Jubal. Ahni teh ratoung hoi vovitnaw ka pâtu e na pa
    lah ao.
  twi-twi: Na Yabal nuabarima din de Yubal a nʼasefo yɛ mmɛnhyɛnfo ne sankubɔfo.
  hlt-hlt: Tedae a mana, a ming tah Jubal tih anih te rhotoeng neh phavi aka tum boeih
    kah a napa la om.
  tbz-SIM: Yɑbɑɑdi nɑntɛ̀ do tú Yubɑɑdi bɛ̀ɛ̀ bie ntikùtìdùùtì, kɛ eu itɑ̃rí bɛ yɑ̀ɑ̀rì.
  msy-2020: Ezɨ Jabal dozir mam iti, an ziam Jubal. Jubal, a gitabav sogha marvibagh
    ivir gumazibar ovavim.
  txq-txq: Yabal fadin nade Yubal. Yubal tititi-nonosin nara dadi hatahori mana makaminak
    bua kaliik, pake sulik ma bua kaliik kukutik pake loa.
  aaz-aaz: Naiꞌ Jabar in oirf ee, naiꞌ Jubar. Naiꞌ Jubar in suufk ein anjarin atoin
    arekut, nfuun bobe, ma ꞌrekuꞌ humaꞌ bian antein.
  dop-dop: Ɩ́lɛ́ ɩ neu hǝtɛ ntɛ́ Yupɑɑlɩ. Yupɑɑlɩ ɩnɩ ɩ piitim ntɛ́ mpɑ pɑ mɑkɩ sɑŋkʋnɑɑ
    nɑ pɑ́ hʋlǝɣɩ hǝsɩ tɔ.
  azb-azb: Onun qardaşının adı Yuval idi. O hər cür lira və tütək çalmağın əsasını
    qoydu.
  eng-DBY: 'And his brother''s name was Jubal: he was the father of those who handle
    the harp and pipe.'
  hin-2017: 'उसके भाई का नाम यूबाल था: वह उन लोगों का पिता था जो वीणा और बाँसुरी बजाते
    थे।'
  wol-KYG: teg ca Yubal, miy cosaanu ñi mane xalam ak toxoro.
  swp-swp: Ena tau esana Iubala; ia huelele tauoi eo baubau tauyuhi tataodi tamadi
    ede.
  bjr-bjr: Yabarafa firimaru aandausasaa rakisi marusa nikoofa marinau. Yabarana akaqa
    Yubarafa marinau. Mifa findifinoo qufireena fuaqee marusa faqa piripunna arimarusa
    faqa nikoofa marinau.
  eng-YLT: and the name of his brother [is] Jubal, he hath been father of every one
    handling harp and organ.
  kne-kne: Si Jubal din iyogtan Jabal ay nangipoli si omaayam si gitara ya tongali.
  heg-NTPO: Un palin na, ngala Yubal. Yubal in hua-koet tas daid atuil in kuti taan
    sasanu, gitar, juk nol huu taan klingu nol oleꞌ.
  ptu-ptu: Adinna Yabal isanga Yubal. Yubal-um too handam yolo ma'katapi anna ma'sulim.
  bzd-NTPO: Ie' ël kiè Jubal. E' aleripa dör ma'ma kicha ta̱' guitarra sù̱ ena ma'ma
    pulë sù̱ ese bla'u̱kwakpa.
  kwf-kwf: Na satana na ngwae futa sa Jabal neꞋe sa Jubal, ma na ngwae neꞋe kira futa
    maꞋi olitana sa Jubal ki, kira sai leꞋa liu ana kidili lana na gita ma faꞋinia
    ufi lana Ꞌau ki.
  eng-WYC-2017: and the name of his brother was Jubal; he was the father of the singers
    in harp and organ.
  eng-WMBB: His brother’s name was Jubal, who was the father of all who handle the
    harp and pipe.
  spp-spp: Yabali cɔɔnŋi u mpyi Yubali, uru u mpyi ŋkɔ̀nɔbwɔnbii ná tìmpirewyiibii
    tulyage.
  aey-aey: Jabal uqa waliagca, eu ijan Jubal. Uqa dana sihul gita qoginaca cololo
    fuldoginaca eu agena asaga calen.
  urd-GVH: याबल का भाई यूबल था। उस की नसल के लोग सरोद और बाँसरी बजाते थे।
  djr-djr: Ga nhanŋu yukuyuku'mirriŋuny yäku Jubal, ga ŋayi ŋunhi balanyayi linygu
    mala-ŋurrkanhayŋuyi bukmakku yolŋu'yulŋuw ŋurikiwurruŋgun ŋunhi walal gan buŋgulnha
    mala ŋayathaŋal, manikay, yiḏaki, biḻma, wiripu wiripu mala.
  rug-rug: Sa pozana sa tasina si e Zubali; asa sa tamadia ri pu hoke mikemike na
    ivivu.
  gaz-gaz: Maqaan obboleessa isaa Yuubaal ture; inni immoo abbaa warra kiraara rukutaniitii
    fi ulullee afuufanii ti.
  fra-LSG: 'Le nom de son frère était Jubal: il fut le père de tous ceux qui jouent
    de la harpe et du chalumeau.'
  yal-yal: Yabali xunyɛn xili Yubali. Yubali, konden maxane nun xulen fene baba nan
    yi a ra.
  gum-gum: Jabalbe kan nuneg Jubal taig tøgaig køben, tru merrabsrø kølli misag Jubalweinukkurri
    pølbasra amrrub mendig kuig køn, mayeelø arpa kønabeløba, lus urrabeløba.
  iou-iou: Täŋ monäni wäpi Jubal u kap tektek täŋo tuŋum mebäri mebäri u yäput peŋkuk.
  haw-1868: 'A o Iubala ka inoa o kona kaikaina: o ka makamua ia o ka poe a pau i
    hookani i ka lira a me ka ohe.'
  arb-NAV: وَأَخِيهِ يُوبَالَ أَوَّلِ الْعَازِفِينَ بِالْعُودِ وَالْمِزْمَارِ.
  adz-adz: Dzabal rainggan binganggan Dzubal. Dzubal isu garam rima musik i gita da
    yamungꞌ tafanggan.
  ewe-ewe: Nɔvia ŋutsu ŋkɔe nye Yubal, eye wònye ame gbãtɔ si wɔ kasaŋku kple dze.
  nuy-nuy: '@see-verse:GEN.004.020'
  eng-LEE: And his brother's name was Jubal; he was the father of all such as play
    on the harp and guitar.
  dji-dji: Ga nyanngang gulmingim yagirri Djubal, nyani ngurrḏawalangu djina wuyimbaḻ
    gatjinakiṉing djina malagi, mir nyim ngunupilang djani djin gatjini mir wuyimbaḻ,
    biḻma, manikay, bilapilang.
  nna-nna: Markamarniny palinymili yini Tubal. Walangkarr nyarra Tubal musical instruments
    yarni manakatarrangu, harp-pa flute-pa nganin-nganin.
  asm-FB: তেওঁৰ ভায়েকৰ নাম আছিল যুবল; তেওঁ বীণা আৰু বাঁহী বজোৱাসকলৰ আদি পুৰুষ আছিল।
  sus-A: يَبَلَ شُنيَ شِلِ يُبَلِ. يُبَلِ، كْرَ بْنبْييٍ نُن شُلٍ قٍيٍ بَبَ نَ عَ
    رَ.
  fra-SBL: Le nom de son frère était Jubal, qui était le père de tous ceux qui manient
    la harpe et le chalumeau.
  hbo-hbo: וְשֵׁ֥ם אָחִ֖יו יוּבָ֑ל ה֣וּא הָיָ֔ה אֲבִ֕י כָּל־תֹּפֵ֥שׂ כִּנֹּ֖ור וְעוּגָֽב׃
  shp-NTPO: Jabalnin wetsara iká, jawen jane Jubal, jaibakeaxa arpa ten akaibo itan
    quena xoon akaibo peokoota iki.
  eng-WYCLIFFE: and the name of his brother was Tubal, he was the fadir of syngeris
    in harpe and orgun.
  pjt-pjt: Ka palumpa maḻanypangku Tjupaltu ngula puḻkaringkula inma mayu wiṟu wangkatjingaṟa
    kuliningi puṉu aḻatjara puuṟa munu puṉu kita puṟunypa wangkatjingaṟa. Ka Tjupalkunu
    tjuṯangku maḻatja maḻatjangkuṯu palu puṟunytjuṯu puṉu aḻatjara puuṟa, puṉu kita
    puṟunypa wangkatjingaṟa inma mayu kulilpai, tjamu puṟunytju.
  cwe-cwe: Ndugu yake kakala Yubali, iyo kakala tata wa wose wavina wila na wotowa
    vimbeta na vingodongodo.
  bgs-bgs: Duwán adi i Jabal na si Jubal, asta sikandin tô inému na kamónaan katô
    langun manubù na katig ágpadaging ka alpa asta gidup ka plawta.
  kik-kik: Mũrũ-wa nyina eetagwo Jubali; nake nĩwe ithe wa andũ arĩa othe mahũũraga
    inanda cia mũgeeto na makahuha mĩtũrirũ.
  ksr-ksr: Jaabalwaa kogaa qata Juubal. Iinoŋ ejemba gita kulele qeŋ awelo uuŋ laligojuti,
    iyoŋoo beŋisigia kolooro.
  omb-omb: Jabal tuana i Jubal. Ngeie meire a tangaloi tomuegi redu rau uvi na bue
    warue me ram geri buegerigeri.
  fra-NCL: 'Le nom de son frère était Jubal : il a été le père de tous ceux qui jouent
    de la harpe et du chalumeau.'
  cek-AK: Amnawk ih ahmin loe Jubal; anih loe katoeng, tamoi kruek kami ih ampa ah
    oh.
  xla-xla: Epalati Yabal ya꞉ ei hiye Yubal. Yubaltapo ya꞉ tatle ka꞉yapa woiyo mate
    epo pitikako mate sala dodolomalalo halaiyo.
  cuk-cuk: Jabal urba nikusad, Jubalʼye nugad. Jubal-inse gar-arpa-ogoled onoded.
    A-inse gammu-ogoled onodbalid.
  uig-CYR: униң инисиниң исми Юбал еди. Бу чилтар билән нәй чалғучиларниң бовиси еди.
  tel-2017: అతని తమ్ముడు యూబాలు. ఇతను తీగె వాయుద్యాలు, వేణువు వాయించే వాళ్ళందరికీ
    మూలపురుషుడు.
  hat-BSA: Frè li a te rele Jubal. Li te papa a tout sila ki te jwe ap avèk shaloumo
    yo.
  kos-kos: Tamulel se lal Jabal pa Jubal, ac el papa tumun mwet orek on nukewa su
    srital ke mwe on harp ac flute.
  hbo-WLC: וְשֵׁ֥ם אָחִ֖יו יוּבָ֑ל ה֣וּא הָיָ֔ה אֲבִ֕י כָּל־תֹּפֵ֥שׂ כִּנּ֖וֹר וְעוּגָֽב׃
  ibo-ibo: Aha nwanne ya nwoke bụ Jubal, onye mbụ bụ nna ndị na-akpọ ụbọ akwara, na
    ndị na-afụ opi.
  ory-ory: ତାହାର ଭାଇର ନାମ ଯୁବଳ, ସେ ବୀଣା ଓ ବଂଶୀବାଦକମାନଙ୍କର ଆଦିପୁରୁଷ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.004.020'
  chk-chk: Nge pwin Japal itan Jupal, i semelapen chokewe mi sile ettik pisekin ettik.
  ssd-ssd: Mambo nuŋe nyunu Yubal nu gita le tabu tabu usrede kuasmbi ta tuku mbuŋ
    naŋgine.
  rop-rop: '@see-verse:GEN.004.020'
  ukr-1871: А брат його на імя був Юбаль. Сей був батько охочих до гусель та до сопілки.
  eng-AOI: His younger brother was called Jubal because Jubal means “musical instrument.”
    He was the ancestor of people who play musical instruments.
  yon-yon: Ye daman yaningko kuu Yubal. Ye kuu yok kuweng amun wangkenabi ye karub
    yi awoya.
  bch-bch: Be Iabal itar kakau ieda Iubal. Gid panua tikakado baunga ngan arp ga piloli,
    gid tiuatoato Iubal eine tibud.
  deu-1951: Und sein Bruder hieß Jubal; derselbe wurde der Vater aller Harfen und
    Flötenspieler.
  eng-JPS: And his brother's name was Jubal; he was the father of all such as handle
    the harp and pipe.
  ubr-ubr: On tain on Jubal; on min iyabon ato tataf a orof sikwakwareren on osi tamas.
  srp-1865: A bratu njegovu bješe ime Juval; od njega se narodiše gudaèi i sviraèi.
  lug-lug: Muganda we Yubali, ye yazaala abo abakuba ennanga n’okufuuwa omulere.
  heb-heb: ושם אחיו יובל הוא היה אבי כל תפש כנור ועוגב׃
  ben-IRV: সে বীণা ও বংশীধারী সকলের আদিপুরুষ ছিল।
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਭਰਾ ਦਾ ਨਾਮ ਜ਼ੂਬਲ ਸੀ। ਉਹ ਉਹਨਾਂ ਸਾਰਿਆਂ ਦਾ ਪਿਤਾ ਸੀ ਜਿਹੜੇ ਬਰਬਤ ਅਤੇ
    ਬੀਨ ਵਜਾਉਂਦੇ ਸਨ।
  mwp-mwp: Zabalan tukuyap nel Zubal a nungu kaziw kazil mura kapu wakayl zoengu sagul
    poelay mabaygal aymoeydhin.
  mya-JVB: ယုဗလ အမည် ရှိသောညီ မူကား၊ စောင်း မျိုး၊ နှဲခရာ မျိုးတို့ကို တီးမှုတ် တတ်သောသူ
    အပေါင်း တို့၏ အဘ ဆရာဖြစ် လေသတည်း။
  tte-O: Kanakava esana Yubala na iya api yo igo kali tovenuvenu. Na venune bwaite
    mumugana ilaomaya iya koina.
  tbg-tbg: Iabaariva vauvaro vira qata Iubaariva vaireva, ekaa vaiinti aanumaara/noma
    vuaqe vaukave, kitaa voqaara ruquti vaukave, viva vika qova vaura.
  hmo-hmo: Iena tadina ena ladana be Iubala. Ia be gita bona ivilikou idia gadaralaia
    taudia edia tubuna.
  ata-ata: Xe vimou Iuvalu ane anu ꞌilusuneꞌi ta mitema ane ilalaꞌati xe itatau iuxoxo.
  nfa-nfa: Ari Yabal, ngara na Yubal. Ana-èpu Yubal, jꞌajꞌi dhèu gai sasadhu, dènge
    tiu sakino.
  urd-urd: 'और उसके भाई का नाम यूबल था: वह बीन और बांसली बजाने वालों का बाप था।'
  rus-SYN: 'Имя брату его Иувал: он был отец всех играющих на гуслях и свирели.'
  cbt-NTPO: Caparoso', a'nara iya'huain ya'huëtërin, Coparo itopiso'. Coparo shinpitaso',
    arpa míso pi'nipi. Nisha nisha pirinaonta míso pihuipi.
  bqc-SIM: Aà dãuna tↄ́n Yubali. Ɔ̃mɛ mↄↄnlɛnaↄ ń kulɛpɛnaↄ dezi káau ũ.
  tcz-CHONGTHU: Chule asopi pa min chu Jubal ahin, ama chu lathem gosem mut them masa
    pen ahiye.
  mar-mar: आणि त्याच्या भावाचे नाव युबाल होते, तो तंतुवाद्य व वायुवाद्य वाजवणाऱ्या
    कलावंताचा मूळपुरुष झाला.
  tcs-tcs: Ane bala blo Zabal i kolem Zubal. Em bin bigate blo dem pipol uda sabe
    plei plut ane ap.
  soq-soq: Tane Sebal wamba ebowa Subal me ipa mo mida kanko epeia ita kolago suia
    dewawa uwalena apanawa.
  qub-qub: Jabalpa wauguinna caran Jubal. Jubalmi rimir-puntata arpata, quënata tucaj
    caran.
  bqp-bqp: A dakũna tↄ́n Yubala. Àkũmɛ mↄrↄlɛrinↄ kũ úrapɛrinↄ dizi káaku ũ.
  hat-hat: Frè menm manman ak li a te rele Joubal. Se li menm ki zansèt tout moun
    sa yo k'ap jwe gita ak fif.
  eng-BSB: And his brother’s name was Jubal; he was the father of all who play the
    harp and flute.
  tod-tod: Deɠei laaseigi ɠɛni ga Yuɓale. Tɔ ɠa é ga naati kpein ti-mɛmɛwolai, niiti
    ti kɔnigi ɠɛinsu, ti ɗa koolei vɛ.
  eng-WEBPB: His brother’s name was Jubal, who was the father of all who handle the
    harp and pipe.
  kbq-kbq: Hagi ngana'amofo agi'a Jubali'e. Jubali'a ese'ma agafa huno nofite zavena
    (harp) nehaza naga'mokizmi nezamageho'e.
  nhe-BL: Huan Jabal quipixqui se iicni tlen itoca Jubal. Huan Jubal moscalti huan
    quiyoliti tlapitzali huan nopa tlatzotzonali tlen itoca arpa. Huan yajaya elqui
    inintata tlacame tlen tlatzotzonaj.
  sps-sps: Famuinyasiny ten Jebel asangan ya e Jubal. E Jubal ayein tsuvur vainy te
    natiny saksak fatangis ror a gita, ri te puuf kobi/gopi.
  bus-bus: À dãaro tↄ́n Yubala. Àmbe mↄrↄlɛrinↄ kↄ̃n kurepɛrinↄ dezi káaku ũ.
  gub-BL: Heta tywyr Zamaw pe. Zumaw her romo a'e. Zumaw wiko xi'àm ipy har ywy rehe
    har paw waipy romo a'e. Wiko wioràwiràn imupu har ywy rehe har paw waipy romo
    a'e no.
  eng-DRA: And his brother’s name was Jubal; he was the father of them that play upon
    the harp and the organs.
  knf-knf: Katim ki aţa'ul kawo Yubal ; awooŋ aşin banjaaŋ bakob uko unnaamuŋ ji bnŧuni
    wi bajaaŋ bado « harpe » kabot kaŧeen.
