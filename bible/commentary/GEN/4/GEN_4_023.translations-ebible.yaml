    ನನ್ನನ್ನು ಹೊಡೆದ ಒಬ್ಬ ಪ್ರಾಯಸ್ಥನನ್ನು ಹತಮಾಡಿದೆನು.
  ena-ena: Mu tɨbɨ Lamekɨ agaŋ nudɨ abinadinu ahica agɨladɨ nameŋ abami. Ada hula
    Sila hula namɨlaŋ iadɨ ciaŋ igahɨlɨhalaŋ uami. Viaŋ Lamekɨ uami. Iadɨ iamɨgali
    ahica namɨlaŋ viaŋ akuaba akuaba ciaŋ abɨben agadɨ sɨhɨvia sɨbaŋ igahɨlɨhalaŋ
    uami. Hulaŋ mu iadɨ puia hɨvɨ ihɨci hɨbɨŋ viaŋ nudɨ ifɨhɨmacin uami. Hulaŋ mɨnibɨlɨ
    mu agaŋ iadɨ ifɨci iadɨ hadipɨlɨ agaŋ huhɨlɨci hɨbɨŋ viaŋ nudɨ avi ifɨhɨmacin
    uami.
  tgo-tgo: Lemeki i dage weŋgiya le ovo iŋa, “Ada na Jila, wo hu vandeŋeŋgo; Lemeki
    le ovo wo hu vandeŋe lo utuke. Kaero ma tagavamare amala regha kaiwae me vawonamboyaoŋa
    riwaŋgu, giya theghathegha kaiwae me vawonamboyoŋaŋgo. Thoŋgo Loi i lithɨ weya
    Kein gharatagavamare mbaŋapirɨ,
  yap-yap: 'Me non Lamek ngak gal le’engin ni ga’ar, “Adah nge Zillah, mu telmew ngog:
    Kug li’ be’ ni kab pagel kem’ ni bochan e i pirdi’iyeg.'
  tet-tet: Dala ida, Lamek loko aan iha feen sia oin naꞌak, “Emi rona! Foin da-dauk
    neꞌe, mane nurak ida atu taꞌe haꞌu, mais haꞌu ktuku koꞌo nia.
  hlt-MCSB: Te vaengah Lamek loh a yuu rhoi Adah neh Zillah taengah, “Lamek yuu rhoi,
    kai ol he ya rhoi lamtah kai kah olthui he hnakaeng rhoi lah. Kai tloh kong neh
    ka boengha kongah camoe, hlang pakhat ka ngawn coeng.
  mdy-ETH: ላሜኬ ፔኤኮ ማቾንሢ ዓዳና ፂላና ዔኤላዖ፦ «ላሜኬ ላኣላ ሂንዳ ዋይዙዋቴ፤ ፔቴ ዼጌ ታና ጳርቄሢሮ ታ ዒዛ ዎዼኔ፤
  twi-ASANTE: Ɛda bi Lamek ka kyerɛɛ ne yerenom Ada ne Sila sɛ, “Montie me, me yerenom
    makum aberanteɛ bi a, ɔto hyɛɛ me so, piraa me.
  mwc-mwc: Lamech kaokaowana ruwamo i wonisi i wona, “Adah ba Zillah koi tainabaenega
    kuriku; Lamech kaokaowana au sisiya ko nonori. Sebare kesana i purupurukaniku
    kairavina a kasibunui ba sebare yarakina i raviku wai a kasibunui.
  bhl-bhl: 'Keko beli, Alamek e akalem kalel alew ilo bokoyemomele: “Ada! Sila! Nem
    kalel alew, kuso yu nem weng kale kililina! Kunum tenbel mak neso genei, ne elo
    anii, e kuanse te. Beemdiw aul mak nelo betbet dunemei, ne elo an fomdosi te.'
  con-NTPO: 'Fae a''ta Lamecja tise dos pushendeccuma ttu''sepa su: “Ada, toya''caen
    Zila, que''ima gi pushe. Ña su''choma ñotsse paña''faja. Tsandie ñama iñaccaensi
    gi tisema fi''tti. Nane tsa chu''a tsandie ñama tssaisi gi tisema fi''tti.'
  eng-WEBU: Lamech said to his wives, “Adah and Zillah, hear my voice. You wives of
    Lamech, listen to my speech, for I have slain a man for wounding me, a young man
    for bruising me.
  bnp-bnp: E Lamek i vakalongo e girihina rua, i ta maea, “Ada o Sila, muru longo
    valai muru longo a ngavagu. Iau a rabalakia a bakovi i rata tuhare iau, i tolo
    iau, a koma tamuhane.
  wal-wal: Issi gallassi Laameeki ba keettaayeta, “Aadee, Xiilee, siyite; ta keettaayetoo,
    ane taani yootiyoogaa ezggite. Issi bitanee tana dechchido gishshau, taani a woraas;
    ee, taani he tana mazunxxissida wodallaa woraas.
  mgh-mgh: 'Lameke aheerela asaarawe yeehaninya: Aata ni Silaa: Nkiiwace asaara a
    Lameki, mwiiwelele moolumo aka: Mi kihomwiiva nlopwana mmoca kontha hookirakaliha,
    ni mmirawo mmoca kontha hookinyakela.'
  acu-NT: 'Chikich kintati Lamec ni nuwari Ádan tura Zilancha chicharak: —Wi titatjarme
    nu pengker anturtuktaram. Aints natsa wina ijuti numpturu asamtai maamjai.'
  spa-PDDPT: 'Lamec dijo a sus esposas: Ada y Zila: ¡Escuchen mi voz! Esposas de Lamec,
    Presten oído a mi dicho: Que a un hombre maté porque me hirió, Y a un muchacho
    maté porque me golpeó.'
  gun-gun: 'Ha''e gui Lameque aipoe''i gua''yxy kuery pe: — Ada ha''e Zilá, pendu
    ke xeayvu rã. Peẽ Lameque ra''yxy kuery, pejapyxaka ke xeayvua re. Xee ma ajuka
    peteĩ ava xere ojeai rire, ha''e peteĩ kunumi va''e ajuka avi xere opyrõ ramo
    rive.'
  agu-BL: 'Inti Lamec nintzun ben tlol scyetz e'' txkel: “I bin jalu'', na waj chinjilon
    tzitetz. At jun yaj yi ja quim wa''n tan tu'' yi nchinq''uixpij ta''n. Xicye''t
    i'', poro ja quim wa''n tan tu'' yi nchinlo''on mu''ẍ tal ni'' ta''n.'
  eng-PEV: One day, Lamek said to his 2 wives, “Adah and Zillah, listen to me properly.
    A young man hit me and hurt me, so I killed him dead.
  ilo-ULB: Kinuna ni Lamec kadagiti assawana, “Ada ken Zilla, dummegkayo iti timekko;
    dakayo nga assawa ni Lamec, dumngegkayo iti ibagak. Ta nakapatayak iti lalaki
    gapu iti panangsugatna kaniak, maysa nga agtutubo a lalaki gapu ta dinunornak.
  kpg-kpg: Lamech ga helekai gi ono lodo, “Adah mo Zillah hagalongo mai gi di au.
    Au gu daaligi dagu damagiigi daane guu made i mee ne hagamaawa au.
  uig-ARA: 'لەمەخ بولسا ئاياللىرىغا سۆز قىلىپ: ــ «ئەي ئاداھ بىلەن زىللاھ، سۆزۈمنى
    ئاڭلاڭلار! ئەي لەمەخنىڭ ئاياللىرى، گېپىمگە قۇلاق سېلىڭلار! مېنى زەخىملەندۈرگىنى
    ئۈچۈن مەن ئادەم ئۆلتۈردۈم، تېنىمنى زېدە قىلغانلىقى ئۈچۈن بىر يىگىتنى ئۆلتۈردۈم.'
  bsp-bsp: 'Kɔ Lɛmɛk oloku aran ɔn: «Ada kɔ Sila nəcəŋkəl dim dem! Aran a Lemɛk nəsu
    ləŋəs nəcəŋkəl moloku mem. K''asut im-ɛ, indif fum. K''ambopər im-ɛ, indif wanfɛt.'
  bps-bps: Na man Lamék di lwe yaanan, “E, Adah na Silah, flinge gamu deg dad yaangu,
    na ani i mangu di gamu. Gfatigu i lagi du bnunalan agu. Du là too tua i lagi munal
    deg, too nun galan, knean tagfatigu kenen.
  mbs-mbs: Minikagi si Lamek diyà te didowa esawa din, “Ada aw Sela, penenalan kaw
    den diyà kanak. E menge esawa ko, seini se kagi ko diyà kenyo. Mekebatog a den
    mengimatay te otaw menigbas kanak. Pengkey pa telaki se megpeeleg kanak, mengimatay
    a kandin.
  tof-tof: Lamek bóktanórr tóba kol nisdü wagó, “Ada akó Zila, kürü kurrkrruam; Kürü
    bóktan turrkrruam, e Lamekón kol nidipamli. Ka pam büdülümpükü kuri emkóla, kürü
    óepükü nótó kómkóle, darrü küsil pam, kürü gaopükü nótó kuri kómkóle.
  sus-sus: Lameki naxa a fala a xa ginɛe bɛ, «Ada nun Silahi wo xa wo haakɛ to n bɛ.
    Lameki xa ginɛe, wo xa wo tuli mati n ma wɔyɛnyi ra. N bara xɛmɛ nde faxa gbeɲɔxɔɛ
    ra. N bara na sɛgɛtala faxa barima a bara n maxɔnɔ.
  pon-2006: 'Lamek eri ndaiong eh pwoud ko, “Ada oh Silla, kumwa rong ie mahs: I kemehla
    mwahnakapw emen pwehki eh wokihiehdi.'
  jae-jae: Ma Lamek kêsôm gêdêŋ nê awê luagêc gebe “Ada agêc Sila, aŋô aê aoc. Lameknê
    awêlagêc, akêŋ taŋem ŋoc biŋ. Biŋŋanô, aê gajac ŋac teŋ êndu gêjô ŋoc kamoc ma
    ŋapalê teŋ gêjô ŋoc sêmmala.
  ksd-ksd: 'Ma Lamek i ga biti ta kana ura vavina dari: Ada ma Sila, amur a valongore
    ra nilaigu: A ura vavina kai Lamek, amur a valongore kaugu tinata: Iau ga ubu
    doko tika na tutana, tago i ga kita vakinkin iau; Ma a barmana, tago i ga kita
    vadala iau;'
  tur-YTC: 'Lamek karılarına şöyle dedi: “Ey Ada ve Tsilla, sesime kulak verin. Lamek''in
    karıları, sözümü dinleyin, Beni yaraladığı için bir adamı, Beni hırpaladığı için
    genci öldürdüm.'
  bel-N: 'І сказаў Лямэх жонкам сваім: “Ада і Цыля, паслухайце голас мой! Жонкі Лямэха,
    прыхіліце вуха да мовы маёй! Бо забіў я чалавека за рану сваю і юнака за скалячэньне
    сваё.'
  grc-BRENT: Εἶπε δὲ Λάμεχ ταῖς ἑαυτοῦ γυναιξίν, Ἀδὰ καὶ Σελλὰ, ἀκούσατέ μου τῆς φωνῆς,
    γυναῖκες Λάμεχ, ἐνωτίσασθέ μου τοὺς λόγους· ὅτι ἄνδρα ἀπέκτεινα εἰς τραῦμα ἐμοὶ,
    καὶ νεανίσκον εἰς μώλωπα ἐμοί.
  ind-AYT: Lamekh berkata kepada kedua istrinya, “Ada dan Zila, dengarlah suaraku!
    Hai istri-istri Lamekh, dengarkanlah perkataanku! Aku telah membunuh seorang laki-laki
    karena lukaku, dan seorang laki-laki muda karena melukaiku.
  lid-lid: Ano Lemek tiye i ta udun uru, “Adah ah Silah ah kanuhun jo! Jo badeh ndradai
    loweu ari ndramak, tasah iy anya ka-um jo.
  nya-nya: Lameki anawuza akazi akewo kuti, “Ada ndi Zila, ndimvereni; inu akazi anga
    imvani mawu anga. Ine ndinapha munthu chifukwa anandipweteka. Ndinapha mnyamatayo
    chifukwa anandimenya.
  hrv-hrv: 'Lamek prozbori svojim ženama: “Ada i Sila, glas moj poslušajte! Žene Lamekove,
    čujte mi besjedu: Čovjeka sam ubio jer me ranio i dijete jer me udarilo.'
  mps-mps: Tama me sogo te bidi Lamek aga we sibolo te po wai, “Ada me Sila, dage
    sigo eno pedauwalide po wabo odiąo. Dage si da, te Lamekgo we da, dage sigo eno
    po bugagia odiąo. Bidi me deligo ena elibaso, tama eno aga ela muani. Te bidi
    aga gesi ogwa bidi bidibadi, tama agai ena subigila dodolama elibaso, te eno aga
    ela muani.
  llg-llg: Laꞌi esa, Lamek ana sosoꞌuk aon, neu saon dua sala matan, nae, “Dua nggei
    mamanene dei! Isinaak tou-anak esa ana sangga tao au, tehuu, au tao isan.
  tpi-tpi: Wanpela taim Lamek i tokim tupela meri bilong en olsem, “Ada na Sila, yutupela
    harim maus bilong mi. Yutupela meri bilong mi, Lamek, yutupela harim gut tok bilong
    mi. Wanpela man i paitim mi na mi kilim em i dai. Wanpela yangpela man i solapim
    mi na mi kilim em i dai.
  dan-1931: 'Og Lemek sagde til sine Hustruer: “Ada og Zilla, hør min Røst, Lemeks
    Hustruer, lyt til mit Ord: En Mand har jeg dræbt for et Sår, en Dreng for en Skramme!'
  vie-OVCB: 'Một hôm, Lê-méc nói với vợ: “Này, A-đa và Si-la, hãy nghe tiếng ta; hãy
    nghe ta, hỡi vợ của Lê-méc. Ta đã giết một người, vì nó đánh ta, và một người
    trẻ vì nó làm ta bị thương.'
  lbk-lbk: Idwani ket ay kinwanin Lamec isnan cheycha'y asaswana, “Ada ken Zilla'y
    asaswak, chengngenyo et nan nay kanak. Nan tinmapak ay fab-alo, ay sinmokhat pinateyko.
  guj-2017: લામેખે પોતાની પત્નીઓને કહ્યું કે, “આદા તથા સિલ્લાહ, હું જે કહું તે સાંભળો,
    હે લામેખની પત્નીઓ માંરે જે કહેવું પડે છે તે કાળજીપૂર્વક સાંભળો. મને ઘાયલ કરનાર
    એક માણસને, મેં મારી નાખ્યો છે, મને જખમી કરનાર એક જુવાનને મેં મારી નાખ્યો છે.
  byr-byr: '@see-verse:GEN.004.022'
  awx-awx: Gwendune Lamekgä mängätnä using yänikut. “Adaxät Silaxät, natäxasol. Mängätna,
    wamu nätä yäwa, mäläk pähol. Äminu täpätutä dak nuwänu, nätä äminu uläpä alänguwa
    kupik. Tike wawakdäkä täpätutä nä nuwänu, ixäyä kupsäle tänguwit.
  pon-2006A: 'Lamek eri ndaiong eh pwoud ko, “Ada oh Silla, kumwa rong ie mahs: I
    kemehla mwahnakapw emen pwehki eh wokihiehdi.'
  por-BRBSL: Lamech disse a suas esposas, “Adah e Zillah, ouçam minha voz. Vós, esposas
    de Lamech, escutai meu discurso, pois matei um homem por me ter ferido, um jovem
    por me machucar.
  cth-cth: Hahoi, Lamek ni a yu roi Adah hoi Zillah koevah, ka lawk thai roi haw,
    patawnae na poe dawkvah tongpa buet touh ka thei. Na pacekpahlek dawkvah, thoundoun
    buet touh ka thei toe.
  twi-twi: Da bi, Lamek ka kyerɛɛ ne yerenom Ada ne Sila se, “Muntie me, me yerenom
    makum aberante bi a, ɔtow hyɛɛ me so, piraa me.
  hlt-hlt: Te vaengah Lamek loh a yuu rhoi Adah neh Zillah taengah, “Lamek yuu rhoi,
    kai ol he ya rhoi lamtah kai kah olthui he hnakaeng rhoi lah. Kai tloh kong neh
    ka boengha kongah camoe, hlang pakhat ka ngawn coeng.
  tbz-SIM: 'Kɛ̀ Demɛkii nɑ́kɛ́ o pobɛ̀ kɛ dɔ̀: Adɑ nɛ̀ Sidɑ, kéntɛ́nɛ̀ n kpɛti! Díndi
    Demɛki pobɛ̀ keènɛ̀ n tú mù! Onìtì n kɔ̀ùtɛ kɛ̀ nh ò kùɔ, odɑpɑ̀ɑ̀ nni mpotɛ́
    kɛ̀ dɛ̀ mɑ̀tìnnɛ kɛ̀ nh ò kùɔ.'
  msy-2020: 'Egha dughiar mam Lamek kamaghɨn uan amuimning mɨgei: “Ada ko Sila, gua
    nan akam baragh. Kɨ Lamek, gua nan amuimning, gua deravɨra nan akam baragh. Gumazir
    mam na mɨsozima, kɨ a mɨsoghezɨma an areme. Ezɨ gumazir igiar mam na guam apezezɨ,
    kɨ a mɨsoghezɨma an areme.'
  txq-txq: Laꞌe esa, Lamek koa aon neu saon dua sara matan nae, “Ei nenene, ee! Bebeik
    kara ia tou taꞌe anak esa nggafu au, tehuu au poko isan.
  aaz-aaz: Neot es, naiꞌ Lamek anboiꞌs on anbi in fee ngguin nua sin. In nak, “Hi
    mneen rek-reko! Feꞌ ena riꞌ moen muinf es anbaan kau, mes au ꞌbaan uꞌmaet ee.
  dop-dop: 'Ḿpʋ́ɣʋ́ Lemɛkɩ tɔmɑ ɩ ɑlɑɑ Atɑ nɑ Silɑ sɩ: Mɑ ɑlɑɑ mɛ, ɩ́ nɩɩ mɑ tɔm yoo.
    Mǝ tɑɑ lɛlʋ pɑɑlʋ cǝtǝlɑ-m kɛ́ nɑ mɑ́ kʋ-ɩ.'
  azb-azb: 'Bir dəfə Lemek arvadlarına dedi: «Ey Ada və Silla, səsimi eşidin, Ey Lemekin
    arvadları, sözümə qulaq asın: Məni yaraladığı üçün Bir adam öldürdüm, Məni zədələdiyi
    üçün Bir cavan öldürdüm.'
  eng-DBY: 'And Lemech said to his wives: Adah and Zillah, hear my voice, Ye wives
    of Lemech, listen to my speech. For I have slain a man for my wound, and a youth
    for my bruise.'
  hin-2017: 'लेमेक ने अपनी पत्नियों से कहा, “हे आदा और हे सिल्ला मेरी सुनो; हे लेमेक
    की पत्नियों, मेरी बात पर कान लगाओ: मैंने एक पुरुष को जो मुझे चोट लगाता था, अर्थात्
    एक जवान को जो मुझे घायल करता था, घात किया है।'
  wol-KYG: 'Lemeg nag ne ay soxnaam: «Dégluleen maa, yeen soxnay Lemeg, teeyluleen
    maa, yeen Ada ak Silla. Nit a ma gaañ, ma bóom, goneg jàmbaar dóor ma, ma faat.'
  swp-swp: 'Lameka i ribalau monenayao aridi eai, “Ada eo Silaha e, arinagu ta au
    ataiei, Omi Lameka monenayao e, hage egu riba au ataiei: tau esau ea eatu’nui
    paana agu gai ie tore, hewari esau paana i talaigu:'
  bjr-bjr: Rameekafa narí aanaaqaqara maaqi qimasee qimanniminau. Adaa nammarisa Siraa
    nammarisa qini ufa iriaqa, Qinee Rameekausa qini qinaaqaqara ufa qianaqa amiqimmasee
    iriaqa. Faiqí moo fannoo kaakadi darifaqa qinee mina kuqamma ariqa. Asauku samu
    qini darina akiiqara mi kumaaraana kuqamma ariqa.
  eng-YLT: 'And Lamech saith to his wives: — ''Adah and Zillah, hear my voice; Wives
    of Lamech, give ear [to] my saying: For a man I have slain for my wound, Even
    a young man for my hurt;'
  kne-kne: Sin namingsan, inayagan Lamek din dowa ay asawa na yan kanana en daida
    ay nangikanta, “Dakayo ay asawak ay da Ada en Zilla, dengngen yo kod nan enak
    ikanta. Waday nanakit en sak-en ay baro, et pinsek ay inbaes ko.
  heg-NTPO: Oe mesan na, Lamek naka-naka apa ka se un sapan nas duas silan noan, “Mi
    duam hii ke! Apin tana-biklobeng mes keng nol au, mo auk tuk tele una.
  ptu-ptu: 'Pissam wattu ma''kada Lamekh lako indo dua bainena naua: “O Ada solakoa''
    Zila, patananniia'' talinga inde tula''ku: Puhaä'' umpatei mesa änä'' muane aka
    nabasaiä''; umpaletta'' sungnga''ä'' mesa to mangnguha aka sukka''-sukka'' kaleku
    nahabi''.'
  bzd-NTPO: 'Ká̱ et ta̱ Lámec tö iché ilakölpa a̱: “A Adá, a Silá, ye'' ttö̀ ttsö́:
    Wëm eköl duladula tö ye'' shka̱o̱'', e'' kue̱ki̱ ye'' tö ikötwa̱.'
  kwf-kwf: Sa Lamek nia ngu fuana ro Ꞌafe nia ki ka Ꞌuri, “ꞋI Ada ma Ꞌi Sila ro Ꞌafe
    nau ki, moro sailinga leꞋa maꞋi fuaku. DiꞋia ta ngwae nama ta Ꞌalako kwaꞋi nau,
    nai baꞋa saungia ka mae.
  eng-WYC-2017: And Lamech said to his wives, Adah and Zillah, Ye wives of Lamech,
    hear my voice, and hearken to my words; for I have slain a man by my wounding,
    and a young waxing man by my violent beating;
  eng-WMBB: Lamech said to his wives, “Adah and Zillah, hear my voice. You wives of
    Lamech, listen to my speech, for I have slain a man for wounding me, a young man
    for bruising me.
  spp-spp: 'Canŋka, Lemɛki à jwo u cyeebil''á: «Ada ná Zila, yii lógo na ɲwɔ na. Yii
    niŋgyiigii múgo. Nɔ̀ maha nɔ̀ cyɛge ká nɔ mii na ke, mii sí n-sìi urufoo bò. Nàɲjiibile
    maha nàɲjiibile l''à kampee tìri mii na ke, mii sí n-sìi urufoo bò.»'
  aey-aey: Odocob Lamek aidegul maalen, “Eda Silaca ale ija jejeni dah mesia. Ale
    ijana caja ijana je dah mi cuhadosia. Dana oso uqa ija qiteceb golani necebfi
    ija qocomin cal migian. Mel oso uqa ija qitecebfi ija qocomin cal migian.
  urd-GVH: एक दिन लमक ने अपनी बीवियों से कहा, “अदा और ज़िल्ला, मेरी बात सुनो! लमक
    की बीवियो, मेरे अलफ़ाज़ पर ग़ौर करो!
  djr-djr: 'Ga Lamechtja waŋan nhanukiyingalaŋuwal miyalkkal maṉḏaŋgal bitjarr, “Maṉḏa
    Adah ga Zillah, buthuru-bitjurr maṉḏa ŋarraku: Ŋarrany dhuwal bumar dhiŋganhamaraŋal
    yutany ḏirramuny gurrmulnha, bili ŋayi ŋarrany wuṯthurr.'
  rug-rug: Meke zama la i Lemeki sari karu nana barikaleqe, “Eda meke Zila, mi va
    avoso mae au gamu kara na qua barikaleqe; avosia sa qua zinama! Ele va matea rau
    si keke tie vaqura sina na seke va bakorau sa.
  gaz-gaz: Laameh niitota isaatiin akkana jedhe; “Aadaa fi Xiilaan na dhagaʼaa; yaa
    niitota Laamehii dubbii koo dhaggeeffadhaa. Nama tokko waan inni na madeesseef,
    dargaggeessa tokko waan inni na miidheef ani isa ajjeeseera.
  fra-LSG: 'Lémec dit à ses femmes: Ada et Tsilla, écoutez ma voix! Femmes de Lémec,
    écoutez ma parole! J’ai tué un homme pour ma blessure, Et un jeune homme pour
    ma meurtrissure.'
  yal-yal: Lameki yi a fala a ɲaxanle xa, a naxa, “Ada nun Sila, ɛ tuli mati. Lameki
    a ɲaxanle, ɛ ɛ tuli mati n ma falan na. N bata xɛmɛna nde faxa n gbeen ɲɔxɔn na.
    N bata na banxulanna faxa bayo a bata n maxɔlɔ.
  gum-gum: 'Kan piji Lamecbe nui sralan trenchibig køn: —Adaba, Zilaba, nai wamwan
    mørtray cha. Lamecwei sralø, nai wamwan tab mørtray cha. Nan kørriinchen, nabe
    kan møwan kweechib, nan mur kebachen, nabe kan matsinan kweechar cha.'
  iou-iou: Täŋpäkaŋ kadäni kubä Lamektä webeniyat ŋode yäwetkuk; Webenayat Ada, Sira,
    ek juku peŋpäŋ näkŋo man ŋo nadäwun. Äma kubätä äbä nägät nuränkaŋ näkä akuŋpäŋ
    kowata kumäŋ-kumäŋ utkut. Ba äma gubaŋi kubätä komi namiŋkuko unita kowata utpewa
    kumbuk.
  haw-1868: 'I aku la o Lameka i na wahine ana, ia Ada, laua o Zila, E hoolohe mai
    olua i ko''u leo; e na wahine a Lameka, e haliu mai i ka''u olelo: no ka mea,
    ua pepehi iho la au i ke kanaka no ka hoeha ana mai ia''u, i ke kanaka opiopio
    no ka paopao ana mai ia''u.'
  arb-NAV: 'وَقَالَ لَامَكُ لِزَوْجَتَيْهِ: «يَا عَادَةُ وَصِلَّةُ، اسْمَعَا قَوْلِي،
    يَا زَوْجَتَيْ لَامَكَ أَصْغِيَا لِكَلَامِي: إِنِّي قَتَلْتُ رَجُلاً جَرَحَنِي
    وَشَابّاً كَسَرَنِي.'
  adz-adz: Gubuꞌ mangan da Lamek itsarif runggan da finin rusan ibiani, “Ada da Tsila,
    waringant i gabunggam dzi, Lamek, nan gangꞌ! Dzi bungꞌ ais garam mangan funub
    bida rima biꞌ da dzi. Da bungꞌ abinigi angu bida mamaꞌ rinifaꞌ mangan intingꞌa
    dzi.
  ewe-ewe: Gbe ɖeka la, Lamek gblɔ na Ada kple Zila be, “Srɔ̃nyewo, miɖo tom. Mewu
    ame aɖe si de abi ŋunye, ɖekakpui aɖe si wɔ nuvevim.
  nuy-nuy: Na-Lamech naagi-yung, wani-magaa ngarrubirrngi-yung nga-rangarrina-yung-biiyung.
    Ni-yamayn, “Adah marri Zillah, ngirri-yaynjangayii, Gurrngi-waj, guḻgu-wiiya,
    nimbingi-wawanggina anaani nga-yambina-yinyung. Waḻyinyung ngani-balhu, anubanila
    ngaayung nganu-wini, nga-miṉigarriyn. Naagi wulmurrinyung, nigaaj-gala ngani-wang.
  eng-LEE: And Lemech said unto his wives, Adah and Zillah, hear my voice; ye wives
    of Lemech, hearken unto my speech; for I have slain a man to my own wounding,
    and a young-man to my hurt.
  dji-dji: Manymak, nyani Lamitj bilingga wangini nyanimwilingirgim, “Ada ga Djila
    irriny nyim marrngirriy yan, butjir irranydjim guw miri irr djabarrkdjigiban.
    ‘Miri nyani irriny gaṯpurrdjili marrga ngarritja irr buḻkitj marrngili nyaniny
    irr bipiṉi, miri yawirrinynginyi irr bipiṉi gima nyani ngurrum irriny gaṯpurrdjili.
  nna-nna: Lamech wurrarnapuluku mirtawakujirri palinymilaku, “Adah-pa Zillah, pinakarrajipulu
    ngajuku! Wangalangulu ngaju wirlanaja, paliny wirlarnarna marlkarri.
  asm-FB: লেমকে তেওঁৰ দুই ভার্য্যাক ক’লে, “হে আদা আৰু চিল্লা, তোমালোকে মোৰ কথা শুনা;
    হে লেমকৰ ভার্য্যাসকল, মোৰ কথালৈ কাণ দিয়া; কিয়নো আঘাত কৰাৰ বাবে এজন লোকক, আঘাত
    কৰাৰ বাবে এজন যুবকক মই বধ কৰিলোঁ।
  sus-A: لَمٍكِ نَشَ عَ قَلَ عَ شَ فِنّيٍ بّ، «عَدَ نُن سِلَهِ وٌ شَ وٌ هَاكّ تٌ ﭑ
    بّ. لَمٍكِ شَ فِنّيٍ، وٌ شَ وٌ تُلِ مَتِ ﭑ مَ وْيّنيِ رَ. ﭑ بَرَ شّمّ ندٍ قَشَ
    فبٍحْشْي رَ. ﭑ بَرَ نَ سّفّتَلَ قَشَ بَرِ مَ عَ بَرَ ﭑ مَشْنْ.
  fra-SBL: Lamek dit à ses femmes, « Adah et Zillah, entendez ma voix. Femmes de Lamech,
    écoutez mon discours, car j'ai tué un homme pour m'avoir blessé, un jeune homme
    pour m'avoir meurtri.
  hbo-hbo: וַיֹּ֨אמֶר לֶ֜מֶךְ לְנָשָׁ֗יו עָדָ֤ה וְצִלָּה֙ שְׁמַ֣עַן קֹולִ֔י נְשֵׁ֣י
    לֶ֔מֶךְ הַאְזֵ֖נָּה אִמְרָתִ֑י כִּ֣י אִ֤ישׁ הָרַ֙גְתִּי֙ לְפִצְעִ֔י וְיֶ֖לֶד לְחַבֻּרָתִֽי׃
  shp-NTPO: 'Wetsa netenra Lámecnin, jawen awinbo yoia iki, Adá itan Silá: “Ninkáshamankanwe,
    en mato yoinon, ea isinhakin xateketianra en westíora joni bake ranon reteke.'
  eng-WYCLIFFE: And Lameth seide to his wyues Ada and Sella, Ye wyues of Lameth, here
    my vois, and herkne my word; for Y haue slayn a man bi my wounde, and a yong wexynge
    man bi my `violent betyng;
  pjt-pjt: Ka tjiṉṯu kutjupangka wati panya Lamikalu palumpa kuri kutjarangka wangkangu,
    “Ata munu Tjila, kulilaṉi pula! Ngayulu wati yangupala pungkula iluntanu ngayunya
    pungkunyangka.
  cwe-cwe: Lameki kawalongela wake zake, “Ada na Zila nitegelezeni, Mweye wake wa
    Lameki tegelezeni yonimulongelani Niye nimkoma munhu kwaviya kaning'ha banha Nimkoma
    imbwanga kwaviya kanilumiza.
  bgs-bgs: Igkagi si Lamec katô duwa sawa din, na mà din, “Ada asta Sela, paminág
    kó kanak, su duwán ulitán ku ákniyu. Igmatayan ku tô mallaki na igsuntuk asta
    igamù kanak.
  kik-kik: Lameku akĩĩra atumia ake atĩrĩ, “Ada na Zila, taa thikĩrĩriai; inyuĩ atumia
    a Lameku, ta iguai ciugo ciakwa. Nĩnjũragĩte mũndũ nĩ ũndũ wa kũndiihia, ngooraga
    mũndũ mwĩthĩ nĩ ũndũ wa kũnguraria.
  ksr-ksr: 'Lameknoŋ kambaŋ moŋnoŋ embawoita ii kokaeŋ irijoro, “Ada ano Zila embawoina,
    oro mono geja ama qaana koi mobao: Moŋnoŋ nii nuŋ qijiriro iikawaa iroŋaajoŋ mono
    eja moŋ qewe komuwaa. Moŋnoŋ nii gbilibuuruŋ nuro sa iikawaa iroŋaajoŋ mono eja
    gbaworo moŋ qewe komuwaa.'
  omb-omb: Lamek mo veve lawe tubui lo valena gairue, “Eda tona Sila, nero rorongtagi
    nero ronghuri na noku leo; nau wehi na tangaloi huri u vagasaburugi eu me nau
    wehi na mwalakelo huri u vei eu nau gagarugi na daigu.
  fra-NCL: 'Lamech dit à ses femmes : Ada et Sella, entendez ma voix, femmes de Lamech,
    écoutez ma parole : J’ai tué un homme pour ma blessure, et un jeune homme pour
    ma meurtrissure.'
  cek-AK: Lamek mah a zu, Adah hoi Zillah hnik khaeah, Lamek ih zu hnik, ka lok hae
    tahngai hoih; ka thuih ih lok hae tahngai hoih; kai ahmaa caasak kami, kai pacaekthlaek
    thendoeng maeto ka hum boeh.
  xla-xla: Alila haleta Lamektapo ya꞉ wola꞉ dapiyamte watle epo atlaiyo, “Wua꞉ na꞉
    yu daliya. Kipiliyemala haletapo na꞉ heyulati na꞉ta asiyama ya꞉ye mo-yumi.
  cuk-cuk: 'Ibagwengi, Lamec e-omemarga sokalid: “Ada, Zila, an bemarga ibmar-sogoedi,
    nue be an-itomalo: Dule naibi-an-imaksad-ular, an oburgwisad. Machigwa an-sarsosad-ular,
    an oburgwisad.'
  uig-CYR: 'Ләмәх болса аяллириға сөз қилип: — «Әй Адаһ билән Зиллаһ, сөзүмни аңлаңлар!
    Әй Ләмәхниң аяллири, гепимгә қулақ селиңлар! Мени зәхимләндүргини үчүн мән адәм
    өлтүрдүм, Тенимни зедә қилғанлиғи үчүн бир жигитни өлтүрдүм.'
  tel-2017: లెమెకు తన భార్యలతో ఇలా అన్నాడు. “ఆదా, సిల్లా, నా మాట వినండి. లెమెకు భార్యలారా,
    నా మాట ఆలకించండి. నన్ను గాయపరచినందుకు నేను ఒక మనిషిని చంపాను. కమిలిపోయేలా కొట్టినందుకు
    ఒక యువకుణ్ణి చంపాను.
  hat-BSA: 'Lémec te di a madanm li yo: “Ada avèk Tsilla, koute vwa m. Nou menm ki
    madanm a Lémec yo; byen okipe pawòl mwen. Paske mwen te touye yon mesye akoz ke
    li blese m; e yon gason akoz li frape m.'
  kos-kos: 'Lamech el fahk nu sin mutan luo kial, “Adah ac Zillah, porongeyu: Nga
    uniya mwet fusr se mweyen el tuh puokyuwi.'
  hbo-WLC: וַיֹּ֨אמֶר לֶ֜מֶךְ לְנָשָׁ֗יו עָדָ֤ה וְצִלָּה֙ שְׁמַ֣עַן קוֹלִ֔י נְשֵׁ֣י
    לֶ֔מֶךְ הַאְזֵ֖נָּה אִמְרָתִ֑י כִּ֣י אִ֤ישׁ הָרַ֙גְתִּי֙ לְפִצְעִ֔י וְיֶ֖לֶד לְחַבֻּרָתִֽי׃
  ibo-ibo: Lamek kpọrọ ndị nwunye ya sị ha, “Geenụ m ntị, Ada na Zila, unu ndị nwunye
    Lamek, nụrụ okwu sị m nʼọnụ. Egbuola m otu nwoke nʼihi na ọ merụrụ m ahụ, otu
    nwokorobịa nʼihi na ọ mehịara m ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଲେମକ ଆପଣା ଭାର୍ଯ୍ୟାମାନଙ୍କୁ କହିଲେ, “ଆଗୋ ଆଦା ଓ ସିଲ୍ଲା, ମୋʼ କଥା
    ଶୁଣ; ଆଗୋ ଲେମକର ଭାର୍ଯ୍ୟାଗଣ, ତୁମ୍ଭେମାନେ ମୋʼ ବାକ୍ୟରେ କର୍ଣ୍ଣପାତ କର; ମୁଁ ଆଘାତର ପରିଶୋଧରେ
    ଜଣେ ମନୁଷ୍ୟକୁ ଓ ପ୍ରହାରର ପରିଶୋଧରେ ଜଣେ ଯୁବାକୁ ବଧ କରିଅଛି;
  wmt-wmt: '@see-verse:GEN.004.022'
  chk-chk: Iwe, Lamek a üreni pwülüan kewe, “Ata me Sila, oupwe rongorong ai kapas,
    ämi pwülüen Lamek, oupwe aüseling ai fos. Üa niela eman mwän pokiten a akinasaei,
    üa niela eman alüal pokiten a sukuei.
  ssd-ssd: 'Mara ande Lamek nu piyo kat nuŋe sanikina: Ada le Zila tale isap. Kiŋo
    ande ye katyina le ye nu balewen le kumna.'
  rop-rop: Wal wantaim Leimek bin tok langa im dubala waif neim Eda en Sila, “Yunbala
    irrim mi na. Aibin kilim wanbala yangmen ded dumaji imbin hitim mi basdam.
  ukr-1871: 'І каже Ламех жінкам своїм: Ой Зилло й Адо, кохані жінки Ламешихи! Слухайте,
    що я скажу вам, чуйте слово певне. Коли б за болючу рану вбив я чоловіка, коли
    б за синяк одвдячив парубкові смертю, —'
  eng-AOI: Lamech said to his two wives, “Listen now, Adah and Zillah. I have killed
    a man because he hit me first.
  yon-yon: Lamekbed ye nima ayoob yaa daandoon “Wengambirime! Kewedmanbed noon kowe
    ayaane bobnoon.
  bch-bch: Idio ta Lamek ikeo pagid iadadaoa toa rua oa bedane, “Ada ga Sila, gimirua
    alongo gau. Gimirua adadaoag alongo leg posanga. Eaba ede itapa gau, be napamate
    ei. Eaba iriau ede ipoda gau, ta narau ei ga imate.
  deu-1951: 'Und Lamech sprach zu seinen Weibern: «Ada und Zilla, hört meine Stimme,
    ihr Weiber Lamechs, vernehmt meinen Spruch! Einen Mann erschlug ich, weil er mich
    verwundet, einen Jüngling, weil er mich geschlagen hat;'
  eng-JPS: 'And Lamech said unto his wives: Adah and Zillah, hear my voice; ye wives
    of Lamech, hearken unto my speech; for I have slain a man for wounding me, and
    a young man for bruising me;'
  ubr-ubr: Lamech awawan ruam iyawures iyau, “Omi Adah a Zillah, rum tainam won reben.
    Omi Lamech awawan au dura won tatam, yau orot ibi gawudeu aurin on asubun a orot
    boboun kiyam ibiteu on asubun.
  srp-1865: 'I reèe Lameh svojima ženama, Adi i Seli: èujte glas moj, žene Lamehove,
    poslušajte rijeèi moje: ubiæu èovjeka za ranu svoju i mladiæa za masnicu svoju.'
  lug-lug: Lameka n’agamba bakazi be nti, “Ada ne Zira, muwulire eddoboozi lyange;
    mwe bakazi ba Lameka, muwulirize kye ŋŋamba; nzise omusajja olw’okunfumita, nga
    muvubuka, olw’okunkuba.
  heb-heb: ויאמר למך לנשיו עדה וצלה שמען קולי נשי למך האזנה אמרתי כי איש הרגתי לפצעי
    וילד לחברתי׃
  ben-IRV: আর লেমক নিজের দুই স্ত্রীকে বলল, “আদা, সিল্লা, তোমরা আমার কথা শোন, লেমকের
    স্ত্রীরা আমার কথা শোন; কারণ আমি আঘাতের পরিশোধে পুরুষকে, প্রহারের পরিশোধে যুবাকে
    মেরে ফেলেছি।
  pan-pan: ਲਾਮਕ ਨੇ ਆਪਣੀਆਂ ਪਤਨੀਆਂ ਨੂੰ ਆਖਿਆ - ਆਦਾਹ ਤੇ ਜ਼ਿੱਲਾਹ, ਮੇਰੀ ਗੱਲ ਨੂੰ ਸੁਣੋ, ਹੇ
    ਲਾਮਕ ਦੀ ਪਤਨੀਓ ਮੇਰੇ ਬਚਨ ਤੇ ਕੰਨ ਲਾਓ। ਮੈਂ ਤਾਂ ਇੱਕ ਮਨੁੱਖ ਨੂੰ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਫੱਟੜ ਕੀਤਾ
    ਅਤੇ ਇੱਕ ਗੱਭਰੂ ਨੂੰ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਸੱਟ ਮਾਰੀ ਮਾਰ ਸੁੱਟਿਆ ਹੈ।
  mwp-mwp: Nuy Lameko nungu ukasar ipipa kedha mulaydhin, ‘Adha a Zila, ngayapa kurusipagemoeriw.
    Ngath kayn garkaz uma mathamoengu, minguz kedha nuydh ngoena mathamoengu.
  mya-JVB: လာမက် ကလည်း အာဒံ နှင့် ဇိလ ၊ ငါ ပြော သံကို မှတ် ကြလော့။ လာမက် မယား တို့၊
    ငါ့ စကား ကို နားထောင် ကြလော့။ ငါ့ ကိုထိခိုက် သော လူ တယောက်တည်းဟူသော ၊ ငါ့ ကိုညှဉ်းဆဲ
    သောလူပျို တယောက်ကို ငါသတ် ခဲ့ပြီ။
  tte-O: Lemeki iwalo-saesae wainenao kolili iba, “Eda yo Sila, kwabenali koliyau
    yau Lemeki waineguwao komiu yagu walo kwabenalagili. Kilakai yabo iunuiyau mwa
    kaiwena yau yaunuyamate,
  tbg-tbg: 'Lamekiva nai naatatantara mintima tiro: Adaao, Silaao, netanta ti uva
    iriate. Te Lamekikave, netanta ti naatatanta iri vaiqe tiare. Vaiinti vovano ti
    teqa kaira kaara te nai aru kauro. Vi vaiintiva quvaaraa vaintivano ti ruqutimanta
    te vira kaara nai aru kauro.'
  hmo-hmo: Lameka ese iena adavana ruaosi dekenai ia hereva, ia gwau, “Ada bona Sila,
    adavagu ruaosi e, lau dekenai umui kamonai! Tau ta ese lau ia haberoa, lau alaia
    vadaeni. Mero ta ese lau ia botaia, lau alaia mase vadaeni.
  ata-ata: Xe Lameki muavuti la muvikalaneꞌi ta semasemau tamei ne aloxo ꞌo, “Ada,
    ngongie Sila ngalomu uneꞌe noxilo. Eni evau maulu vile mo musoli xo anu muvelo.
  nfa-nfa: Ca tèka, Lamek padedha iisi na ètu madha dhèu èmu dua ra, peka na, “Mi
    nanene, ee! Deo na, ana mone ngèru èci neo game jaꞌa. Te ngaa jaꞌa dhadhedhe ne,
    toke madhe.
  urd-urd: 'और लमक ने अपनी बीवियों से कहा कि ऐ अदा और ज़िल्ला मेरी बात सुनो; ऐ लमक
    की बीवियो, मेरी बात पर कान लगाओ: मैंने एक आदमी को जिसने मुझे ज़ख़्मी किया, मार
    डाला। और एक जवान को जिसने मेरे चोट लगाई, क़त्ल कर डाला।'
  rus-SYN: 'И сказал Ламех женам своим: Ада и Цилла! послушайте голоса моего; жены
    Ламеховы! внимайте словам моим: я убил мужа в язву мне и отрока в рану мне;'
  cbt-NTPO: 'A''na tahuëri Namicoso'', sa''inpita itapon: “Natanquë Ata. Quëmanta
    Sira, noya natanco sha''huichinquëma'': A''na quëmapi tëparahuë pë''sharincoso
    marë''. Hui''napi nipirinhuë'', ahuërincoso marë'' napotërahuë.'
  bqc-SIM: 'Lemɛki ò a naↄnɛ: Ada ń Zilao, à ma yãma, ma naↄ, à swã́kpa ma yã́i.
    Gbɛ̃e ma kɛ''ĩa, ↄ̃ ma aà dɛ̀, ɛ̀waasopi ma lɛɛ, ↄ̃ ma aà kàalɛ.'
  tcz-CHONGTHU: Chujou vin nikhat chu Lamech chun ajite ni jaha hitin a seiye , “Vo
    Adah le Zillah ka aw kasei ngai lhon in, ‘Ajeh chu pasal khat in eimavo jeh in
    ka that'in golhang khat'in eiden jeh-in ka that tai.
  mar-mar: लामेख आपल्या बायकांना म्हणाला, आदा आणि सिल्ला माझी वाणी ऐका; लामेखाच्या
    बायकांनो, मी ज्या गोष्टी बोलतो त्याकडे कान लावा; एका मनुष्याने मला जखमी केले,
    मी त्यास ठार मारले, एका तरुणाने मला मारले म्हणून मी त्यास ठार केले.
  tcs-tcs: 'Wandei Lamek bin tok po demtu oman blo em: ‘Ada ane Zila, yutu lisen po
    mi, yutu tu oman blo mi. Ai bin kile wan yangman. Mitu bin pait ane em bin meke
    mi gad ol kat.'
  soq-soq: 'Tane walama dea Lamek iotopa nata Ada ita Sila diamone wanase, “Asisuneanuno
    wapa, ema epe: Apana dea ne epaneno poka etaidasane sipoa ne epanabolen.'
  qub-qub: 'Lamecga ishcan warminta cayno willaparan: «¡Ada, Zila, nishäta wiyamay!
    Juc runa rachejpaj magamashanpitami wañurachirä. Goyojpaj chayaycachimaptinpis
    supaynintami apachirä.'
  bqp-bqp: 'Akũ Lamɛki pì a nↄnↄnɛ: Ada kũ Zilao, à ma yã ma, ma nↄnↄ, à sã kpá
    ma yãi. Gbɛ̃ke ma kĩnna, akũ ma a dɛ̀, kɛfɛnna pì ma lɛmɛ, akũ ma a wɛ̃̀ndii
    bò.'
  hat-hat: 'Yon jou Lemèk di madanm li yo: Ada ak Zila, koute sa m''ap di nou! Madanm
    mwen yo, tande byen sa m''ap di nou! Mwen touye yon moun paske li leve men li
    sou mwen. Mwen touye yon jenn gason paske li mete san m'' deyò.'
  eng-BSB: 'Then Lamech said to his wives: “Adah and Zillah, hear my voice; wives
    of Lamech, listen to my speech. For I have slain a man for wounding me, a young
    man for striking me.'
  tod-tod: 'Leemɛke ɠɛni anzaiti ma: «Ada ta Sila, à woilo gòoi ma, Leemɛke anzaiti,
    à woilo ga pagɔ gòoi ma. Gè zunui ʋaani màawana vai zu, ta zunu loungoi nà-palai
    vaa zu.'
  eng-WEBPB: Lamech said to his wives, “Adah and Zillah, hear my voice. You wives
    of Lamech, listen to my speech, for I have slain a man for wounding me, a young
    man for bruising me.
  kbq-kbq: Mago zupa Lemeki'a nenaro kiznigura amanage huno zanasmi'ne, Adagane Zilagata'a
    kama antahi'o, mago nehaza ne'mo nahe kuzafa antege'na, agrira ete ahe fri'noe.
  nhe-BL: 'Huan se tonal Lamec quinilhui iome sihuajhua Ada huan Zila: “Xijtlacaquilica
    cuali tlen nimechilhuis. Nijmicti se tlacatl pampa nechcoco. Huan elqui se telpocatl
    tlen nechmaquilijtoya.'
  sps-sps: Ai Lemek tsue to tana ina fuan a moun tsunia, “Ere Eda me Sila, nongon
    yam mi na ina fuan a moun ten Lemek. Mi na ina fuan nongon faarof yam te vegiau
    ronyo. Anyo te atsuiny famat a isen a mes a vurots, tana saa ayei te sapan (wounded/fatafisuan)
    i vanyo.
  bus-bus: 'Ben Lamɛki bè a naↄ̃ↄnↄnɛ: Ada kↄ̃n Zilao, à ma yã ma, ma naↄ̃nↄ, à swã
    kpá ma yãzi. Gbɛ̃ke ma kɛ̃nna, ben ma à dɛ̀, gↄ̃kparɛ pì ma lɛmɛ, ben ma à kàatɛ.'
  gub-BL: Amo 'ar mehe Aramek uze'eg wemireko wanupe. Ne Ata Aramek hemireko ne, ne
    Zira Aramek hemireko ne no, peinu katu heze'eg àwàm nehe. Azuka awa ihe, ta'e
    hekutuk takihepuku pupe a'e xe. Azuka kwàkwàmo ihe, ta'e hemugaz a'e xe, i'i wanupe.
  eng-DRA: 'And Lamech said to his wives Ada and Sella: Hear my voice, ye wives of
    Lamech, hearken to my speech: for I have slain a man to the wounding of myself,
    and a stripling to my own bruising.'
  knf-knf: 'Lamek aji na baharul : « Adah na Ŧilah, naŧiinkaan ; bahar Lamek, nawatan
    ibaţ. Dfiŋ ñiinţ, ţiki bakobën awuran Aa, dfiŋ naţaşa mënţ, ţiki baŧehanaan'
