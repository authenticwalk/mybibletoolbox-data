verse: GEN.004.023
translations:
  mal-C: 'ലാമെക്ക് തന്റെ ഭാര്യമാരോടു പറഞ്ഞു: “ആദയേ, സില്ലയേ, എന്റെ വാക്കു ശ്രദ്ധിക്കുക;
    ലാമെക്കിന്റെ ഭാര്യമാരേ, എന്റെ വാക്കു കേൾക്കുക. എന്നെ മുറിവേൽപ്പിച്ചതിനു ഞാൻ ഒരു
    മനുഷ്യനെ കൊന്നിരിക്കുന്നു, എന്നെ മുറിപ്പെടുത്തിയതിന് ഒരു യുവാവിനെത്തന്നെ.'
  deu-TKW: 'Da sprach Lamech zu seinen Weibern: Ada und Zilla, hört meine Rede; ihr
    Weiber Lamechs, vernehmt meinen Spruch! Einen Mann erschlage ich für meine Wunde
    und einen Jüngling für meine Strieme.'
  lin-lin: 'Lemeki alobaki na basi na ye : « Ada mpe Tsila, boyoka ngai malamu ; bino
    basi ya Lemeki, bolanda ngai malamu : Solo, likolo ya pota moko, ngai nabomaki
    moto ; mpe likolo ya mwa pota, nabomaki elenge mobali !'
  cbr-NT: 'Achúshi nëtën ka Lámecnën aín xanu Adá ''imainun Silá kakëxa: ''Ën mi bana
    ñuixunmainun kamina upíokin kuati ''ain: Achúshi uni ka bëná ''iaxa, a kana anbia
    ''ë ''aisama oisa tankëxun rëan.'
  eng-LSV: 'And Lamech says to his wives: “Adah and Zillah, hear my voice; Wives of
    Lamech, give ear [to] my saying: For I have slain a man for my wound, || Even
    a young man for my hurt;'
  bmu-bmu: 'Lameknöŋ nalö kunöŋ anömyahötŋi mi kewö jii mörohot, “Ada aka Zila anömyahötni,
    iŋiri mönö kezap ala keuni ki mötmahot: Kunŋan nuŋgum kuziriga uzinaŋgö kitipŋaŋgöra
    mönö azi kun qebi kömuma. Kunŋan nuŋgum miziriga gurusep (gulibambam) löpötnaŋgö
    kitipŋaŋgöra mönö azi gwabö kun qebi kömuma.'
  eng-GNV: 'Then Lamech saide vnto his wiues Adah and Zillah, Heare my voyce, ye wiues
    of Lamech: hearken vnto my speach: for I would slay a man in my wound, and a yong
    man in mine hurt.'
  eng-WEBSTER: 'And Lamech said to his wives, Adah and Zillah, Hear my voice, ye wives
    of Lamech, hearken to my speech: for I have slain a man to my wounding, and a
    young man to my hurt.'
  nhw-BL: 'Huan se tonal Lamec quinilhui iome sihuajhua Ada huan Zila: “Xijtlacaquilica
    cuali catli nimechilhuis. Nijmicti se tlacatl pampa nechcoco. Huan elqui se telpocatl
    catli nechmaquilijtoya.'
  swh-ONEN: Lameki akawaambia wake zake, “Ada na Sila nisikilizeni mimi; wake wa Lameki
    sikieni maneno yangu. Nimemuua mtu kwa kunijeruhi, kijana mdogo kwa kuniumiza.
  bba-bba: Yerɑ Lemɛki u win kurɔbu sɔ̃ɔwɑ u nɛɛ, i mɑn swɑɑ dɑkio, bɛɛ nɛn kurɔbu,
    Adɑ kɑ Silɑ. Nɑ tɔnu ɡo bɛɛn sɔ̃ yèn sɔ̃ u mɑn mɛɛrɑ kuɑ.
  eng-KJVCPB: 'And Lamech said unto his wives, Adah and Zillah, Hear my voice; Ye
    wives of Lamech, hearken unto my speech: For I have slain a man to my wounding,
    And a young man to my hurt.'
  cpy-cpy: 'Ikanta Lamec, ikantakiro iina Ada eejatzi Zila: “Pikemijantena okaate
    nokantemiri: Nompojakiri atziri tema retashitakityaana ikichankakina nowathaki.
    Nowamaaki ewankari tema retashitakinaha rompojakina.'
  mpx-mpx: Lemeki i ba haha, i baek lagonau elalil i ba, “Eda ge Silaa, nuku laegan
    eliyau, nau Lemeki lagowau komiu, no baaba nuku hago. Tau etega i lolau yaka ya
    tagapaaliga, he ya tagapaaliga kaiwena i palomwanagau.
  wbp-wbp: 'Ngula-jangkaju, Lamikiji wangkaja-palangu karnta nyanungu-nyangu-jarraku,
    “Yaata manu Jiila, purda-nyangkaju-pala yunparninja-kurra kajirna nyampu yunparni:
    Nyurru-wiyiji jintangku yapangku pinjarlaju yirrarnu kurdu-warnurlu. Ngulajurnajurla
    ngajulurluju kunka-manu. Tarnnga-kurrarna pungu kurdu-warnuju. Kajilpa nganangku-puka
    pungkarla Kayini, ngula-wanawana kajika Kaaturlu kunka-maninjarla murrumurru-mani
    wirlki-pala-mipaku. Kala ngajulu, kajilpaju nganangku-puka pungkarla, ngula-wanawana
    kajika Kaaturlu murrumurru-mani 77-palaku.” Kujanya-palangu yunparnu Lamikirli
    nyanungu-parnta-jarrakuju.'
  luo-luo: Lamek nowachone monde ariyo-ka niya, “Ada kod Zila, winjauru, un monda
    winjuru wechena. Asenego ngʼato, nikech nogoya, wuowi matin nikech nohinya.
  meu-meu: Bena Lamek ese adavana raruosi e hereva henidia, eto, Ada bona Sila, a
    hakala henigu! Adavagu raruosi e, egu hereva a kamonai! Tau ta ese e haberogu,
    na alaia; Tauhau ta ese e botagu, na alaia mase.
  npi-ULB: लेमेखका पत्‍नीहरू आदा र सिल्ला मेरो कुरा सुन; मैले जे भन्छु सो सुन । मलाई
    चोट पुर्‍याउने मनिसलाई अर्थात् मलाई घायल बनाउने जवानलाई मैले मारेको छु ।
  yor-yor: Lameki wí fún àwọn aya rẹ̀, “Adah àti Silla, ẹ tẹ́tí sí mi; ẹ̀yin aya Lameki,
    ẹ gbọ́ ọ̀rọ̀ mi. Mo ti pa ọkùnrin kan tí ó kọlù mí, ọ̀dọ́mọkùnrin tí ó pa mí lára.
  emp-NTPO: 'Ewari ab̶a Lameba idji quimarã Adáa, Zilaa bid̶a jarasia: Adá, Zila,
    mʌ̃ bed̶eada ũrĩnadua. Mʌ̃a ẽberã cũdra b̶ʌda beasia idjia mʌ̃ djara tud̶a carea,
    mʌ̃ puod̶a carea.'
  ind-ind: Suatu hari, Lamek berkata kepada kedua istrinya, “Adah dan Zilah, dengarkanlah
    aku! Aku membunuh seorang pemuda hanya karena dia membuatku memar.
  pes-OPCB: 'روزی لمک به همسران خود، عاده و ظله، گفت: «ای زنان به من گوش کنید. جوانی
    را که مرا مجروح کرده بود، کُشتم.'
  ssx-ssx: La꞉mekema꞉ ipika꞉ weteke yaapo pa꞉ta꞉ alota꞉ Ada pita꞉ Sila yaapoo. Yaka
    pi opua꞉pe. Mo panake hali ma꞉nda꞉ma꞉ta꞉ I̱ yombieke handaa I̱ma꞉ ipiki lua꞉me.
  lcm-lcm: Na Lamek kala antok a ngono kisngana ta, “Kag ngono aina, ri Ada ve Sila,
    milong longong aro kag mengen. Natala raung a mang igenen tanginang using katala
    vil akui iau.
  aer-aer: Arlte anyente Lamech-ele anewe ikwerenhe atherreke angkeke, “Adah uthene
    Zillah uthene ayenge mwantye awerle-anerraye, anewe atherre atyinhe ayenge lyete
    nhenhe awerle-anerraye! Artwe apmerrkele ayenge atweke ayenge akurne mpwaremele,
    tharle renhe irrerlknge atweke anteme.
  tgl-ULB: Sinabi ni Lamec sa kanyang dalawang asawa, “Ada at Zilla dinggin ninyo
    ang aking tinig; kayong mga asawa ni Lamec, makinig kayo sa sasabihin ko. Nakapatay
    ako ng isang tao dahil sinugatan ako, isang binata dahil sa pananakit sa akin.
  nop-nop: Hatigane nai niŋde Lamek adi tamuŋiyat yeniyehihamaneeŋ indiŋ yeniŋguk,
    “Ada eŋ Sila, hidi magihik kameeŋ medene nadideemek! Tamuneyat, nu’walaŋ kap walem
    nadidahi tidemek. “Biyagoŋ hinek, meeniŋdi nutubukadakaune ukut. “Eŋ mekuyadi
    nulune ulukumuŋgut.”
  kca-kca: 'Щӑԓта Ламех имеӈәԓԓаԓа йастәс: «Ада пӑ Цилла! Ма пŏтрэм хуԓәнтатән; Ламех
    имеӈән! Ма йасәӈԓам хуԓәнтатән: ху хŏйат мӑнэм мушмәԓтмаԓ урәӈән ма веԓсэм пӑ
    айԓат хŏйат мӑнэм хӑтщәмаԓ урәӈән ма веԓсэм.'
  cbu-NT: Minushshat zar Lamek wizanllee tsimbunaatsiri Adaatsi, mishat Selaátsi ashiru
    tamasingaru kapung tsiyatarangiya; Izanllee, siysa nuwaam kurakaatsi kuki mazinangcha.
    Kanungas nuwaa tpeerangu, nuwshat anumand kapung tsiyantaranguri, anoo kanungasee
    pacharangina.
  hui-hui: Horo mbirungi Lamegehanda ibu one kira biago labohondo ogodagua lene. Ada
    Silala-o libuore Lamege i̱ oneore bedabigonigo áyu i̱na bilarogoore baya hangu
    hale hadaba. Agali mbirame i̱ balu hearia i̱na ibu bo tongolo milaru. Igiri daliahe
    mbirame i̱ to̱a balu hearia i̱na ibu bo tongolo milaru.
  wrs-wrs: Wo Lamek ongalm hevnam os unna Ataim Silaim, yeoa kana moam ehellevm, mongova
    tendo towondriniva kamba helveiva, wo doa kava helvakomandhai. Himba kam sang
    polavoiva, wo doa ka helvakomandhai.
  mya-mya: လာ​မက်​က​မိ​မိ​မ​ယား​တို့​အား``ငါ့​မ​ယား အာ​ဒ​နှင့် ဇိ​လ​တို့​ငါ့​စ​ကား​ကို​နားထောင်​ကြ​လော့။
    ငါ့​ကို​ရိုက်​နှက်​သူ​လူငယ်​တစ်​ဦး​သည်​ငါ့​ကို ရိုက်​နှက်​သော​ကြောင့်​ငါ​သတ်​ခဲ့​ပြီ။
  cbi-NTPO: 'Ma malu, Lámec ya'' pai shinbulanu Adánu bain, Silánu bain tsandimi:
    Ura'' meedidei in patintsaashu juntsanu: Ma cha'' ruku inu lastema kishu juntsaa,
    iya tu''nu tsuyu; ma unna inu kai''shu juntsaa, iya tu''nu tsuyu.'
  bod-N: དེ་ནས་ལཱ་མེག་གིས་རང་གི་ཆུང་མ་གཉིས་ལ་འདི་ལྟར་སྨྲས་པ༌སྟེ། ང་ཡི་སྐད་ལ་ཉོན་ཅིག་ཨ་དཱ་དང་ཚི༌ལཱ།།
    ང་ཡི་གཏམ་ལ་གསོན་དང་ལཱ་མེག་གི་ཆུང༌མ།། ང་རང་རྨས་པར་བྱས་པས་མི་ཞིག་བདག་གིས༌བསད།། ང་ལ་བརྒྱབ་པས་གཞོན་ནུ་ཞིག་ཀྱང་བདག་གིས༌བསད།།
  wsk-wsk: Lamech ko nuwusari ilagala iwita nunga maonam, “Adah se Zillah, agiring
    ikialko; nina Lamech ko nuwusari, den balik ewere ikialko. Ani kari bo morem se
    kueram, kari kulak bo lot aisam se morem se kueram.
  kkl-kkl: Lamekh neneko kelabo phende topsiogne abenekoag kibiang toalengep tangtop
    yubu lelamogti, “Adaap Silaap sepna lemnunne ka'eamturom,” seog. Seogti, “Kain
    aghabog yonge wamla kom, na babe yonge wamna,” aro sepna seplamogti, “Nimi nengabo
    nhon olog uro opneogha sembe nari ya'ag opsi. Meneng sisua ologha sembe me nengabo
    nhon ya'ag olopsi. Allahri, 'Kaindi nimi nhon obogne sembe, Kain opmun tanena
    Nari el sembe lunuro nimi saekpare opsinun,' seog. Ane sembe na opnik tanena lunuro
    opnik nimi eneko teng wilindi opsilul,” aro seplamog.
  sna-sna: Rameki akati kuvakadzi vake, “Adha naZira, nditeererei; imi vakadzi vaRameki,
    inzwai mashoko angu. Ndauraya munhu nokuti andikuvadza, nejaya nokuti randipwanya.
  spa-BLM: Lamec dijo a sus esposas, “Adah y Zila, escuchen mi voz. Esposas de Lamec,
    escuchad mi discurso, porque he matado a un hombre por herirme, un joven por haberme
    golpeado.
  beu-beu: Minu adana, Lamek ana ava tajaning. Angu ebele ana ejangu aaru angu iapangaadang
    mi mateng hula, “Ada, bot Sila ooleve, iing ba Lamek ejangu ang naung, iiavel
    hele, senge nemateng anga vengmee hengi! Vede nehe mehal-kaneng nu naing buet
    sampe vavarang, angu ebele na aing marasit ameang iila.
  cac-cac: 'Ay junel ix yal vin̈aj Lamec d''a eb'' ix yetb''eyum icha tic: Ex vetb''eyum,
    ach Ada yed'' ach Zila, ab''ec tas ol vala'': Ix in mac''cham jun vin̈ quelem,
    yujto in lajvi smac''an vin̈.'
  swh-ULB: Lameki akawaambia wake zake, Ada na Sila, sikieni sauti yangu; ninyi wake
    wa Lameki, sikilizeni nisemacho. Kwa kuwa nimemuua mtu kwa kunijeruhi, kijana
    kwa kunichubua.
  bel-bel: 'І сказаў Ламэх жонкам сваім: Ада і Цыла, паслухайце голасу майго; жонкі
    Ламэхавыя, уважайце словам маім: я забіў чалавека на пошасьць мне і хлопчыка на
    рану мне;'
  deu-ELBBK: 'Und Lamech sprach zu seinen Frauen: Ada und Zilla, hört meine Stimme;
    Frauen Lamechs, horcht auf meine Rede! Einen Mann erschlug ich für meine Wunde
    und einen Jüngling für meine Strieme!'
  mbb-OT: Ne zutun he andew migkaǥi si Lamec diyà te menge esawa zin te, “He Ada wey
    Zila, pemineg kew te egkeǥiyen ku. Midhimetayan ku is kengkenakan he midrasey
    wey mibpalì kedì.
  msc-msc: 'Lon do rɔ, Lemeki ka a fɔ a musoilu yɛ ko: «Ada ni Tisila, ai ye n kan
    namɛn. Ai, Lemeki musoilu, ai ye ai tolo malɔ n na kuma la. Cɛ mɛn ka n madimin,
    n da wo faa. Kanberen mɛn sera n ma, n da wo faa.'
  mal-2015: 'ലാമെക്ക് തന്റെ ഭാര്യമാരോടു പറഞ്ഞതു: ആദയും സില്ലയും ആയുള്ളോരേ, എന്റെ വാക്കു
    കേൾപ്പിൻ; ലാമെക്കിൻ ഭാര്യമാരേ, എന്റെ വചനത്തിന്നു ചെവി തരുവിൻ! എന്റെ മുറിവിന്നു
    പകരം ഞാൻ ഒരു പുരുഷനെയും, എന്റെ പരിക്കിന്നു പകരം ഒരു യുവാവിനെയും കൊല്ലും.'
  tuo-NT: 'Niꞌcã nʉmʉ Lamec cʉ̃ nʉmosãnumiarẽ, Ada, Zilare aꞌtiro nicʉ niwĩ: “Yʉꞌʉ
    ucũsere añurõ tʉꞌoya. Yʉꞌʉre cãmidaꞌrese wapa niꞌcʉ̃ ʉmʉrẽ wẽjẽcãꞌpʉ. Niꞌcʉ̃ maꞌmʉrẽ
    yʉꞌʉre paase wapa mejãrõta weeapʉ.'
  gup-gup: Wanjh Lamech benbenemarneyimeng ngalbibininjkobeng nawu nuye, yimeng, “Ngudda
    nawu Adah dja Zillah ngalbibininjkobeng ngardduk, kandibekka, kunwok ngardduk
    ngunebekka. Ngaye ngabom bininj ngakukkurrmeng bu nungka werrk nganbom, yawurrinj
    ngabom bu nungka werrk ngankanjbarrhmey.
  met-met: Lamek harua na hainindi tang ba, “Ada Sila, tang galungu nga to, hainigudi
    axap haruangagua to. Ngaung lipu tela namua na taha nga, Gananung tela uda nga,
    binabu ngataha mati.
  gvs-gvs: E tuta tayamo Lemeki mana gágasa monenao adi taiyuwo ilatuwokoidi idigo
    kana, ‘Eda be Sila, guna livala konovedokōidi. Tubuwau ilauigu nakae ipwaikigu
    go, tauyana akaumate.
  rmc-rmc: 'O Lamech phenďa peskre romňijenge: „Ado the Cilo, šunen man! Murdarďom
    jekhe muršes, savo man dukhaďa; terne muršes, savo man demaďa.'
  nlg-nlg: Ma sakai na dani, Lamech te bosa vanira erua na tauna, “Adah ma Zillah,
    roghau taugu, Koro rongoviu mai! Inau tu matea na tinoni te labuu, Eo, inau tu
    matea na garimane te niu ge u bubutou.
  dgr-DOGNT: Lamek edets'èkeè į̀łah gots'ǫ̀ hadı, “Adah, Zılah, Lamek wets'èkeè aahłı̨ı̨
    sìı seàhkw'ǫ. Dǫ ı̨łè naka sèhtsı̨ t'à ełaàwìıhwho. Cheko hoìla asį̀į̀là t'à ełaàwìıhwho
    hǫt'e.
  pes-OPV: 'و لمک به زنان خود گفت: «ای عاده و ظله، قول مرابشنوید! ای زنان لمک، سخن
    مرا گوش گیرید! زیرا مردی را کشتم بسبب جراحت خود، وجوانی را بسبب ضرب خویش.'
  ron-1924: 'Ламех а зис невестелор сале: „Ада ши Цила, аскултаць гласул меу! Невестеле
    луй Ламех, аскултаць кувынтул меу! Ам оморыт ун ом пентру рана мя Ши ун тынэр
    пентру вынэтэиле меле.'
  ben-OBCV: লেমক তার স্ত্রীদের বলল, “আদা ও সিল্লা; আমার কথা শোনো; ওহে লেমকের স্ত্রীরা,
    আমার কথায় কান দাও। আমায় যন্ত্রণা দেওয়ার জন্য একটি লোককে আমি হত্যা করেছি, আমায়
    আহত করার জন্য একটি যুবককে আমি হত্যা করেছি।
  lex-lex: 'Lamek tulu-petna pede lera ida nakot la hawni rora: “Ada muora Sila mitlin
    la a li''ru di. A ha''wu mimrio''a, mtia''wa tlinmi pa mitlin a li''ru di. Awuen
    oleka muanke'' ida, mere nwano'' to'' a''u, awuenna tuwgari ida, yoma nkaklu a''u.'
  rgu-rgu: Laiꞌ esa, Lamek dedea koa ao neuꞌ saon dua si mata nara nae, “Emi nenene,
    ee! Bisinaaꞌ a ana touꞌ esa boa fee au, tehuu au popoꞌo aisa ni.
  som-som: 'Lamegna wuxuu naagihiisii ku yidhi: Caadah iyo Sillahay, codkayga maqla;
    Lameg naagihiisow, hadalkayga dhegaysta; Nin baan u dilay dhaawicid uu i dhaawacay
    aawadeed, Iyo nin dhallinyar dhufashadii uu wax igu dhuftay aawadeed.'
  lat-VUC: 'Dixitque Lamech uxoribus suis Adæ et Sellæ: [Audite vocem meam, uxores
    Lamech; auscultate sermonem meum: quoniam occidi virum in vulnus meum, et adolescentulum
    in livorem meum.'
  aoi-aoi: Eneja Lameka ni-yama nakina wurringalakina-kiya-wa wurringidarringka-kiya,
