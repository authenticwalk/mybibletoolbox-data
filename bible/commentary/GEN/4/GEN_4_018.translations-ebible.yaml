verse: GEN.004.018
translations:
  mal-C: ഹാനോക്കിന് ഈരാദ് ജനിച്ചു. ഈരാദിൽനിന്ന് മെഹൂയയേൽ ജനിച്ചു; മെഹൂയയേലിൽനിന്ന്
    മെഥൂശയേൽ ജനിച്ചു; മെഥൂശയേലിൽനിന്ന് ലാമെക്ക് ജനിച്ചു.
  deu-TKW: Dem Henoch aber wurde Irad geboren und Irad erzeugte den Mehujael und Mehujael
    erzeugte den Methusael und Methusael erzeugte den Lamech.
  lin-lin: Enoki abotaki Iradi ; Iradi abotaki Mewuyayeli ; Mewuyayeli abotaki Metusaeli ;
    Metusaeli abotaki Lemeki.
  cbr-NT: Henoc ax ka Iradnën papa 'iakëxa, Irad ax ka Mehujaelnën papa 'iakëxa, Mehujael
    ax ka Metusaelnën papa 'iakëxa, 'imainun ka Metusael ax Lámecnën papa 'iakëxa.
  eng-LSV: And born to Enoch is Irad; and Irad has begotten Mehujael; and Mehujael
    has begotten Methusael; and Methusael has begotten Lamech.
  bmu-bmu: Henokö nahönŋi qetŋi Irad. Iradkö nahönŋi Mehujael. Mehujaelgö nahönŋi
    Metusael. Metusaelgö nahönŋi Lamek. Mewö asuhuget.
  eng-GNV: And to Henoch was borne Irad, and Irad begate Mehuiael, and Mehuiael begate
    Methushael, and Methushael begate Lamech.
  eng-WEBSTER: 'And to Enoch was born Irad: and Irad begat Mehujael: and Mehujael
    begat Methusael: and Methusael begat Lamech.'
  nhw-BL: Huan Enoc motlacachijqui huan elqui itata Irad. Huan teipa Irad moscalti
    huan elqui itata Mehujael. Huan teipa Mehujael motlacachijqui huan elqui itata
    Metusael. Huan Metusael moscalti huan elqui itata Lamec.
  swh-ONEN: Enoki akamzaa Iradi, Iradi akamzaa Mehuyaeli, Mehuyaeli akamzaa Methushaeli,
    na Methushaeli akamzaa Lameki.
  bba-bba: Enɔku wi, u Irɑdi mɑrɑ, Irɑdi mɑɑ Mɛhuyɑɛli mɑrɑ. Mɛhuyɑɛli u Mɛtusɑɛli
    mɑrɑ mɑ Mɛtusɑɛli u Lemɛki mɑrɑ.
  eng-KJVCPB: 'And unto Enoch was born Irad: and Irad begat Mehujael: and Mehujael
    begat Methusael: and Methusael begat Lamech.'
  cpy-cpy: Riitaki Enoc ashitanakariri Irad. Ikanta Irad riitaki ashitanakariri Mejujael.
    Ikanta Mejujael riitaki ashitanakariri Metusael. Ikanta Metusael riitaki ashitanakariri
    Lamec.
  mpx-mpx: Abwe Inok natuna i gan alana Ilad. Yaka Ilad natuna alana Mehuyael, Mehuyael
    natuna alana Metusael, ge Metusael natuna alana Lemeki.
  wbp-wbp: Yinikiji, ngulakujurla ngalapi-nyanu-yijala palka-jarrija yirdiji Yirati.
    Yiratikijirla ngalapi-nyanu-yijala palka-jarrija yirdiji Yujalu. Yujalukujurla
    ngalapi-nyanu-yijala palka-jarrija yirdiji Jujajulu. Jujajulukujurla ngalapi-nyanu-yijala
    palka-jarrija yirdiji Lamiki.
  luo-luo: 'Enok nonywolo Irad: Kendo Irad ema ne wuon Mehujael, kendo Mehujael nonywolo
    Methushael kendo Methushael nonywolo Lamek.'
  meu-meu: Enok natuna na Irad. Irad ese Mehuiael e havaraia, bona Mehuiael ese Metusael
    e havaraia, bona Metusael ese Lamek e havaraia.
  npi-ULB: हनोकबाट ईराद जन्मिए । ईराद महूयाएलका पिता बने । महूयाएल मतुशाएलका पिता
    बने । मतुशाएल लेमेखका पिता बने ।
  yor-yor: Enoku sì bí Iradi, Iradi sì ni baba Mehujaeli, Mehujaeli sì bí Metuṣaeli,
    Metuṣaeli sì ni baba Lameki.
  emp-NTPO: Enocora Irá zeza basía. Irára Mehujael zeza basía. Mehujaelera Metusael
    zeza basía. Metusaelera Lame zeza basía.
  ind-ind: Selanjutnya, anak Henok adalah Irad. Anak Irad adalah Mehuyael. Anak Mehuyael
    adalah Metusael. Dan anak Metusael adalah Lamek.
  pes-OPCB: خنوخ پدر عیراد، عیراد پدر محویائیل، محویائیل پدر متوشائیل و متوشائیل پدر
    لِمک بود.
  ssx-ssx: Wetepena꞉ Inokoma꞉ta꞉ biki Itado leke weki homeke mondu wiekeme. Itadota꞉
    Mehudieilina꞉ ateke yekeme. Kutupa Mehudieilima꞉ta꞉ biki Meduseili leke weki mondu
    wiekeme. Meduseilita꞉ La꞉mekena꞉ ateke yekeme.
  lcm-lcm: Enok kata asereai ani Irad. Na Irad kata asereai ani Meuiael. Na Meuiael
    kata asereai ani Metusael na Metusael kata asereai ani Lamek.
  aer-aer: Kenhe Enoch amangkemele akngerre-irremele, anewe akemele, ratherre ampe
    urreye atnyeneke Irad arritnye antheke. Kenhe Irad amangkemele akngerre-irremele,
    anewe akemele, ratherre ampe urreye atnyeneke Mehujael arritnye antheke. Kenhe
    Mehujael amangkemele akngerre-irremele, anewe akemele, ratherre ampe urreye atnyeneke
    Methushael arritnye antheke. Kenhe Methushael amangkemele akngerre-irremele, anewe
    akemele, ratherre ampe urreye atnyeneke Lamech arritnye antheke.
  tgl-ULB: Kay Enoc isinilang si Irad. Si Irad ang naging ama ni Mehujael. Si Mehujael
    ang naging ama ni Metusael. Si Metusael ang naging ama ni Lamec.
  nop-nop: Enoko’walaŋ mihi niŋ mintaguk wou Ilad. Kaŋ Ilad’walaŋ mihi niŋ mintaguk
    wou Mehuyael. Kaŋ Mehuyael diniŋ mihi niŋ mintaguk wou Metusael. Kaŋ Metusael
    diniŋ mihi niŋ mintaguk wou Lamek.
  kca-kca: Енох Ирад пŏх тӑйәс; Ирад Мехиаель пŏх тӑйәс; Мехиаель Мафусал пŏх тӑйәс;
    Мафусал пӑ Ламех пŏх тӑйәс.
  cbu-NT: Arangshat, Kayínarini wizanll iparinarangitamta. Wipaa sur ísamarangiya
    Irada. Iradaatssha wachinayaru, uwshat arang iparinarangiya Meyujaela. Meyujaelshat
    uwshat iparinarangitamta Metusaela. Metusaelsha uwshat iparinarangitamta Lamekaama.
  hui-hui: Mani howa Inogo igini Irada hene. Irada igini Mehuyale hene. Mehuyale igini
    Medusale hene. Medusale igini Lamege hene.
  wrs-wrs: Wo Enokva mendekli venamba, ombol pola, os awona Iratm. Wo Irat mendekli
    venamba, ombol pola, os awona Mehutaelm. Mehutael mendekli venamba, hena ombol
    pola, os awona Metusaelm. Metusael mendekli venamba, hena ombol pola, os awona
    Lamekm.
  mya-mya: ဧ​နောက်​သည်​ဣ​ရဒ်​ဟုအ​မည်​တွင်​သော​သား​ကို ရ​၏။ ဣ​ရဒ်​၏​သား​ကား​မ​ဟု​ယေ​လ၊
    မ​ဟု ယေ​လ​၏​သား​ကား​မ​သု​ရှ​လ၊ မ​သု​ရှ​လ ၏​သား​ကား​လာ​မက်​ဖြစ်​၏။-
  cbi-NTPO: Henocya, Irad' ya' apa tiyanmala Iradya, Mehujael' ya' apa tiyamuwaami.
    Mehujaelya, Metusael' ya' apa tiyanmala Metusaelya, Lámec' ya' apa timuwaami.
  bod-N: ཧ་ནོག་ལ་བུ་ཨི་རཱད་སྐྱེས་པ༌དང༌། ཨི་རཱད་ལ་བུ་མཱ་ཧུ་ཡ་ཨེལ་སྐྱེས་པ༌དང༌། མཱ་ཧུ་ཡ་ཨེལ་ལ་བུ་མཱ་ཐུ་ཤཱ་ཨེལ་སྐྱེས་པ༌དང༌།
    མཱ་ཐུ་ཤཱ་ཨེལ་ལ་བུ་ལཱ་མེག་སྐྱེས་སོ།།
  wsk-wsk: Udagi Enoch tuagu te mu Irad aratam. Se Irad tuagu te mu Mehujael. Se Mehujael
    tuagu te mu Methushael. Se Methushael tuagu te mu Lamech aratam.
  kkl-kkl: Henokh elme Irad, Irad elme Mehuyael, Mehuyael elme Metusael, Metusael
    elme Lamekh mangaro yabiog.
  sna-sna: Enoki akaberekerwa Iradhi, uye Iradhi akanga ari baba vaMehujaeri, uye
    Mehujaeri akanga ari baba vaMetushaeri, uye Metushaeri akanga ari baba vaRameki.
  spa-BLM: De Enoc nació Irad. Irad se convirtió en el padre de Mehujael. Mehujael
    fue el padre de Matusalén. Matusalén fue el padre de Lamec.
  beu-beu: Angmuse Henok ana Irad vengajai. Irad ana Mehuyael vengajai. Mehuyael ana
    Metusael vengajai. Bot Metusael ana Lamek vengajai.
  cac-cac: A vin̈aj Enoc smam vin̈aj Irad. Axo vin̈aj Irad smam vin̈aj Mehujael, axo
    vin̈aj Mehujael smam vin̈aj Metusael, axo vin̈aj Metusael smam vin̈aj Lamec.
  swh-ULB: Kwa Henoko akazaliwa Iradi. Iradi akamzaa Mehuyaeli. Mehuyaeli akamzaa
    Methushaeli. Methushaeli akamzaa Lameki.
  bel-bel: У Эноха нарадзіўся Ірад; Ірад спарадзіў Мэхіяэля; Мэхіяэль спарадзіў Мафусала;
    Мафусал спарадзіў Ламэха.
  deu-ELBBK: Und dem Hanoch wurde Irad geboren; und Irad zeugte Mehujael, und Mehujael
    zeugte Methusael, und Methusael zeugte Lamech.
  mbb-OT: Ne hein neuǥet nevuwad daan si Enoc ne nehimu sikandin he amey ni Irad.
    Ne si Irad, amey ni Mehuel; ne si Mehuel amey ni Metushael; ne si Metushael, ne
    amey ni Lamec.
  msc-msc: Enɔki ka Iradi sɔrɔn. Iradi ka Metujayeli sɔrɔn. Metujayeli ka Metusayeli
    sɔrɔn. Metusayeli ka Lemeki sɔrɔn.
  mal-2015: ഹാനോക്കിന്നു ഈരാദ് ജനിച്ചു; ഈരാദ് മെഹൂയയേലിനെ ജനിപ്പിച്ചു; മെഹൂയയേൽ മെഥൂശയേലിനെ
    ജനിപ്പിച്ചു; മെഥൂശയേൽ ലാമെക്കിനെ ജനിപ്പിച്ചു.
  tuo-NT: Enoc, Irad pacʉ nicʉ niwĩ. Irata Mehujael pacʉ nicʉ niwĩ. Mehujaeta Metusael
    pacʉ nicʉ niwĩ. Metusael Lamec pacʉ nicʉ niwĩ.
  gup-gup: Enoch nunganwali bibornang Irad, nawu nunganwali Irad bibornang Mehujael,
    Mehujael wanjh bibornang Methushael, dja Methushael nunganwali bibornang Lamech.
  met-met: Baing Inok xapsaxi Irat. Irat xapsaxi Mehuyael. Mehuyael xapsaxi Metusael.
    Metusael xapsaxi Lamek.
  gvs-gvs: Ago Enokiyana natuna koroto Iradi. Iradi natuna koroto Mekuyaeli. Mekuyaeli
    natuna Metusaeli go, Metusaeli natuna Lemeki.
  rmc-rmc: O Henoch sas dad le Iradoske, o Irad sas dad le Mechujaeloske, o Mechujael
    sas dad le Metušaeloske a o Metušael sas dad le Lamechoske.
  nlg-nlg: Enoch na tamana Irad. Irad na tamana Mehujael. Mehujael na tamana Methushael.
    Methushael tamana Lamech.
  dgr-DOGNT: Enoch weza Irad wegǫ̀hłı̨, Irad, Mehujel wetà hǫt'e, Mehujel, Metushel
    wetà hǫt'e, eyıts'ǫ Metushel, Lamek wetà hǫt'e.
  pes-OPV: وبرای خنوخ عیراد متولد شد، و عیراد، محویائیل را آورد، و محویائیل، متوشائیل
    را آورد، ومتوشائیل، لمک را آورد.
  ron-1924: Енох а фост татэл луй Ирад; Ирад а фост татэл луй Мехуиаел; Мехуиаел а
    фост татэл луй Метушаел ши Метушаел а фост татэл луй Ламех.
  ben-OBCV: হনোক ঈরদের জন্ম দিল, এবং ঈরদ মহূয়ায়েলের বাবা হল, এবং মহূয়ায়েল মথূশায়েলের
    বাবা হল, এবং মথূশায়েল লেমকের বাবা হল।
  lex-lex: Henok na'a'na Irad, Irad na'a'na Mehuyael, Mehuyael na'a'na Metusel, Metusel
    na'a'na Lamek.
  rgu-rgu: Henok ana na, riꞌ Irad. Irad ana na, riꞌ Mehuyael. Mehuyael ana na, riꞌ
    Metusael. Ma Metusael ana na, riꞌ Lamek.
  som-som: Enoogna waxaa u dhashay Ciiraad, Ciiraadna wuxuu dhalay Mexuuya'el, Mexuuya'elna
    wuxuu dhalay Metuusha'el, Metuusha'elna wuxuu dhalay Lameg.
  lat-VUC: Porro Henoch genuit Irad, et Irad genuit Maviaël, et Maviaël genuit Mathusaël,
    et Mathusaël genuit Lamech.
  aoi-aoi: Bi...ya Keyina-langwa nenikuwenikba Yinakwa enamba-langwa n-akumajungwunuma
    nenikuwenikba biya neni-yengbijuwama nakina nangariya nenimikirra Yirada. Bi...ya
    enamba-langwa Yirada n-akumajungwunuma nakina nenikuwenikba. Biya nenimikirra
    nakina Miyijeyela. Bi...ya enamba-langwa nakina Miyijeyela n-akumajungwunuma nenikuwenikba.
    Biya nenimikirra nakina Midijeyela. Bi...ya enamba-langwa Midijeyela n-akumajungwunuma
    nakina nenikuwenikba. Biya nenimikirra nakina Lameka.
  eng-ASVBT: 'And unto Enoch was born Irad: and Irad begat Mehujael; and Mehujael
    begat Methushael; and Methushael begat Lamech.'
  mna-mna: Timbot ma Enok iwoolo, to ipeebe Irad. Irad imbot ma iwoolo, to ipeebe
    Meuyael. Meuyael imbot ma iwoolo, to ipeebe Metusael. Mi Metusael, ni ipeebe Lamek.
  ita-1885: E ad Enoch nacque Irad; ed Irad generò Mehujael; e Mehujael generò Metusael;
    e Metusael generò Lamec.
  eng-LXXUP: And to Enoch was born Irad; and Irad begot Mehujael; and Mehujael begot
    Methushael; and Methushael begot Lamech.
  eng-ULB: To Enoch was born Irad. Irad became the father of Mehujael. Mehujael became
    the father of Methushael. Methushael became the father of Lamech.
  spa-VBL: Enoc tuvo un hijo llamado Irad. E Irad fue el padre de Mejuyael, y luego
    Mejuyael fue el padre de Metusael, y Metusael fue el padre de Lamec.
  fra-_FOB: Puis Irad naquit à Hénoc, et Irad engendra Mehujaël, et Mehujaël engendra
    Methushaël, et Methushaël engendra Lémec.
  mal-mal: ഹാനോക്കിന് ഈരാദ് ജനിച്ചു; ഈരാദ് മെഹൂയയേലിനു ജന്മം നൽകി; മെഹൂയയേൽ മെഥൂശയേലിനു
    ജന്മം നൽകി; മെഥൂശയേൽ ലാമെക്കിനു ജനകനായി.
  lit-lit: O Henochui gimė Iradas, o Iradas pagimdė Mehujaelį, o Mehujaelis pagimdė
    Metušaelį, o Metušaelis pagimdė Lamechą.
  urd-GVR: Hanūk kā beṭā Īrād thā, Īrād kā beṭā Mahūyāel, Mahūyāel kā beṭā Matūsāel
    aur Matūsāel kā beṭā Lamak thā.
  suz-BL: हनोकमी इराद थि‍माक्‍त। इरादमी मेहुयाएल थि‍माक्‍त। मेहुयाएल मेथुशाएल आ आफ
    दुम्‍माक्‍त। मेथुशाएल लमेक आ आफ दुम्‍माक्‍त।
  ita-1927: E ad Enoc nacque Irad; Irad generò Mehujael; Mehujael generò Methushael,
    e Methushael generò Lamec.
  ckb-ckb: حەنۆخ عیرادی بوو، عیرادیش مەحویائێلی بوو، مەحویائێلیش مەتوشائێلی بوو، مەتوشائێلیش
    لامەخی بوو.
  nas-nas: Eeꞌnoko Iinoke tee Irat bauma. Tee Irat tee Meusiel bauma, eeꞌnoko Meusiel
    tee Metusiel bauma, eeꞌnoko Metusiel tee Leemekiꞌ bauma.
  eng-BBE: 'And Enoch had a son Irad: and Irad became the father of Mehujael: and
    Mehujael became the father of Methushael: and Methushael became the father of
    Lamech.'
  crx-NTPO: Irad 'en Enoch ooye' suli' 'ink'ez Irad, Mehujael ooye' suli' 'ink'ez
    Mehujail 'en Methushael, 'ink'ez Methushael, Lamech ooye' suli'.
  kan-OKCV: ಹನೋಕನಿಂದ ಈರಾದನು ಹುಟ್ಟಿದನು. ಈರಾದನಿಂದ ಮೆಹೂಯಾಯೇಲನು ಹುಟ್ಟಿದನು. ಮೆಹೂಯಾಯೇಲನಿಂದ
    ಮೆತೂಷಾಯೇಲನು ಹುಟ್ಟಿದನು. ಮೆತೂಷಾಯೇಲನಿಂದ ಲೆಮೆಕನು ಹುಟ್ಟಿದನು.
  bbb-bbb: Areme e Inoki fune uri ame fari fuone Irade e Meujaerodo asoe ije bietei.
    Ro Meujaero fu uriro e Metiusaero e Ramekido asoe ije bietei.
  tam-2017: ஏனோக்குக்கு ஈராத் பிறந்தான்; ஈராத் மெகுயவேலைப் பெற்றெடுத்தான்; மெகுயவேல்
    மெத்தூசவேலைப் பெற்றெடுத்தான்; மெத்தூசவேல் லாமேக்கைப் பெற்றெடுத்தான்.
  spa-RV-1909: Y á Henoch nació Irad, é Irad engendró á Mehujael, y Mehujael engendró
    á Methusael, y Methusael engendró á Lamech.
  ron-BTF: Şi lui Enoh i s-a născut Irad; şi Irad a născut pe Mehuiael; şi Mehuiael
    a născut pe Metuşael; şi Metuşael a născut pe Lameh.
  eng-WEBP: Irad was born to Enoch. Irad became the father of Mehujael. Mehujael became
    the father of Methushael. Methushael became the father of Lamech.
  eng-FBV: Enoch had a son named Irad. Irad was the father of Mehujael, Mehujael was
    the father of Methushael, and Methushael was the father of Lamech.
  nld-1939: Aan Chanok werd Irad geboren, en Irad verwekte Mechoejaël; Mechoejaël
    verwekte Metoesjaël, en Metoesjaël weer Lémek.
  nch-BL: Huan Enoc motacachijqui huan elqui itata Irad. Huan teipa Irad moscalti
    huan elqui itata Mehujael. Huan teipa Mehujael motacachijqui huan elqui itata
    Metusael. Huan Metusael moscalti huan elqui itata Lamec.
  tfr-NTPO: Enoc, e Irad data. Irad, e Mejuyael data. Mejuyael, e Metusael data. Metusael,
    e Lamec data.
  vie-1934: Rồi, Hê-nóc sanh Y-rát; Y-rát sanh Nê-hu-đa-ên; Nê-hu-đa-ên sanh Mê-tu-sa-ên;
    Mê-tu-sa-ên sanh Lê-méc.
  hin-CV: हनोख से इराद का जन्म हुआ, इराद से महूजाएल का तथा महूजाएल से मेथूशाएल का,
    मेथूशाएल से लामेख का जन्म हुआ.
  eng-OURB: To Enoch was born Irad. Irad became the father of Mehujael. Mehujael became
    the father of Methushael. Methushael became the father of Lamech. (S:5)
  spa-BES: Y Enoc tuvo un hijo Irad; e Irad fue padre de Mehujael; y Mehujael padre
    de Metusael; y Metusael fue padre de Lamec.
  tdx-tdx: Nisamake Irade t’i Kanoke; le nisamak’ i Mehojaèle t’Irade le nisamak’
    i Metosaele t’i Mehojaèle vaho nisamake i Lemeke t’i Metosaele.
  vid-vid: Enoki nakawa mhaza wa Iladi, na heye Iladi nakawa mhaza wa Mehuyaeli, na
    Mehuyaeli nakawa mhaza wa Mesushaeli, na heye Mesushaeli nakawa mhaza wa Lameki.
  pwg-pwg: Ma Inoka imagura ma ivi tuwa da natuna kana vava Iradi. Ma Iradi imagura
    ma ivi tuwa da natuna Meyujayel. Ma Meyujayel imagura ma ivi tuwa da natuna Metusela.
    Ma bade Metusayel imagura ma ivi tuwa da natuna na Lameki.
  eng-OKE: And there was born to Hanoch Irad, and Irad begat Mahujael; and Mahujael
    begat Methu-sael, and Methusael begat Lemek.
  tha-KJV: เอโนคให้กำเนิดบุตรชื่​ออ​ิราด อิราดให้กำเนิดบุตรชื่อเมหุยาเอล เมหุยาเอลให้กำเนิดบุตรชื่อเมธูซาเอล
    เมธ​ูซาเอลให้กำเนิดบุตรชื่อลาเมค
  por-BR-2018: E a Enoque nasceu Irade, e Irade gerou a Meujael, e Meujael gerou a
    Metusael, e Metusael gerou a Lameque.
  bco-bco: Inog eyo꞉ kalu so꞉wa sa꞉la꞉lia꞉sa꞉ga꞉yo꞉, Ilad wikilo꞉. A꞉la꞉ta꞉ga꞉ Ilada꞉
    inso꞉wo꞉ Mehuyael. Mehuyaela꞉ inso꞉wo꞉ Ma꞉tusael. Ma꞉tusaela꞉ inso꞉wo꞉ Lameg.
  deu-ELO: Und dem Hanoch wurde Irad geboren; und Irad zeugte Mehujael, und Mehujael
    zeugte Methusael, und Methusael zeugte Lamech.
  ktm-ktm: Kom ndrihou tan Kein ti Enok. Enok nedun ti Irat, Irat nedun ti Mehujael,
    Mehujael nedun ti Metusael, pe Metusael nedun ti Lamek.
  caa-caa: Pues e Enoc cꞌotoy quetpa tatabꞌir tuaꞌ e Irad, y e Irad cꞌotoy quetpa
    tatabꞌir tuaꞌ e Mehujael, y e Mehujael cꞌotoy quetpa tatabꞌir tuaꞌ e Metusael,
    y e Metusael cꞌotoy quetpa tatabꞌir tuaꞌ e Lámec.
  eng-WYC-2018: Forsooth Enoch begat Irad; and Irad begat Mehujael; and Mehujael begat
    Methusael; and Methusael begat Lamech;
  epo-epo: Kaj al Ĥanoĥ naskiĝis Irad, kaj al Irad naskiĝis Meĥujael, kaj al Meĥujael
    naskiĝis Metuŝael, kaj al Metuŝael naskiĝis Lemeĥ.
  uig-PIN: Ⱨanohtin Irad tɵrǝldi, iradtin Mǝⱨuyail tɵrǝldi, Mǝⱨuyaildin Mǝtuxail tɵrǝldi,
    Mǝtuxaildin Lǝmǝh tɵrǝldi.
  beo-beo: Inage da mano lai amo ea dio Aila:de. Aila:de da mano lai amo ea dio Mihiuya:iele.
    Mihiuya:iele ea mano da Midiusa:iele amola Midiusa:iele ea mano da La:imege.
  tpi-OTNT: Bihain Enok i gat pikinini man, nem bilong en Irat. Na Irat i gat pikinini
    man, nem bilong en Mehujael. Na Mehujael i gat pikinini man, nem bilong en Metusael.
    Na Metusael i gat pikinini man, nem bilong en Lamek.
  hau-SA: Aka haifa wa Enok Irad, Irad kuma ya haifi Mehujayel, Mehujayel kuma ya
    haifi Metushayel, Metushayel kuma ya haifin Lamek.
  udu-udu: Dhali Hanuuk dho’th ya/ jin yuḵu ka Irad mo. Dhala Irad ta’da baba ma Mahuya/iil
    mo dhala Mahuya/iil ta’da baba ma Matusha/iil mo dhala Matusha/iil ta’da baba
    ma Laamak mo.
  uig-LAT: Hanoxtin Irad töreldi, iradtin Mehuyail töreldi, Mehuyaildin Metushail
    töreldi, Metushaildin Lemex töreldi.
  nde-nde: Ku-Enoki kwazalwa u-Iradi, yena u-Iradi waba nguyise kaMehujayeli, uMehujayeli
    waba nguyise kaMethushayeli, uMethushayeli waba nguyise kaLameki.
  ton-ton: 'Pea naʻe fanauʻi kia ʻInoke ʻa ʻIlati pea tupu ʻia ʻIlati ʻa Mihuseale:
    pea tupu ʻia Mihuseale ʻa Metuseʻeli: pea tupu ʻia Metuseʻeli ʻa Lemeki,'
  ces-1613: I narodil se Enochovi Irád, a Irád zplodil Maviaele, Maviael pak zplodil
    Matuzaele, a Matuzael zplodil Lámecha.
  eko-eko: Enookhi khunvokola Eraati, Eraati khunvokola Mehuyayele, Mehuyayele khunvokola
    Lameekhi
  nss-nss: Iyamulan Enok iyki norun hamou kamai isarayah, ngalan ara Irat. Pe Irat
    iyki Mehuyayel, pe Mehuyayel iyki Metusayel, pe Metusayel iyki Lamek.
  eng-WMB: Irad was born to Enoch. Irad became the father of Mehujael. Mehujael became
    the father of Methushael. Methushael became the father of Lamech.
  tam-TCV: ஏனோக்கிற்கு ஈராத் பிறந்தான், ஈராத் மெகுயயேலின் தகப்பனும், மெகுயயேல் மெத்தூசயேலின்
    தகப்பனும், மெத்தூசயேல் லாமேக்கின் தகப்பனும் ஆனார்கள்.
  ceb-ULB: Ngadto kang Enoc natawo si Irad. Si Irad nahimong amahan ni Mehujael. Si
    Mehujael nahimong amahan ni Methushael. Si Methushael nahimong amahan ni Lamec.
  mkn-mkn: Ais Henok pung ana, andia Irad. Irad pung ana, Mehuyael. Mehuyael pung
    ana, Metusael. Deng Metusael pung ana, Lamek.
  pol-UBG: Henochowi urodził się Irad, a Irad spłodził Mechujaela, a Mechujael spłodził
    Matuszaela, a Matuszael spłodził Lameka.
  agr-agr: Tuja Enoc akiauwai Irad. Irad akiauwai Mehujael, Mehujael akiauwai Metusael,
    Metusael akiauwai Lámec.
  kyc-kyc: Inoko baame Irate mandeya. Irate dokome Mayunjaele mandeya. Mayunjaeleme
    Mesusayole mandeya. Mesusayoleme Lameke mandeya.
  urd-GVU: حنوک کا بیٹا عیراد تھا، عیراد کا بیٹا محویائیل، محویائیل کا بیٹا متوسائیل
    اور متوسائیل کا بیٹا لمک تھا۔
  deu-1912: Henoch aber zeugte Irad, Irad zeugte Mahujael, Mahujael zeugte Methusael,
    Methusael zeugte Lamech.
  ntj-ntj: Nyangka Yiinakalu katja yini Yiratanya yartakanu. Nyangka Yiratalu katja
    yini Miyutjalnga yartakanu. Nyangka Miyutjaltu yartakanu katja yini Mitjutjalnga.
    Nyangka Mitjutjaltu katja yini Lamikinya yartakanu.
  row-row: Henok ana na, Irad. Ma Irad ana na, Mehuyael. Mehuyael ana na, Metusael.
    Ma Metusael ana na, Lamek.
  kan-2017: ಹನೋಕನಿಂದ ಈರಾದನು ಹುಟ್ಟಿದನು. ಈರಾದನು ಮೆಹೂಯಾಯೇಲನನ್ನು ಪಡೆದನು; ಮೆಹೂಯಾಯೇಲನು ಮೆತೂಷಾಯೇಲನನ್ನು
    ಪಡೆದನು; ಮೆತೂಷಾಯೇಲನು ಲೆಮೆಕನನ್ನು ಪಡೆದನು.
  ena-ena: Lɨci Enokɨ agaŋ ninaŋ havami. Nudɨ ibi Ilatɨ. Lɨci Ilatɨ agaŋ ninaŋ havami.
    Nudɨ ibi Mehujaelɨ. Lɨci Mehujaelɨ agaŋ ninaŋ havami. Nudɨ ibi Metusaelɨ. Lɨci
    Metusaelɨ agaŋ ninaŋ havami. Nudɨ ibi Lamekɨ.
  tgo-tgo: Inok i ghambɨ weiye levo na narinji idae Irad, na Irad nariye Mehujael,
    Mehujael nariye Metuisela, na Metuisela nariye Lemeki.
  yap-yap: Mi ni gargeleg bochi pagel ni fak Enok, min tunguy fithingan ni Irad, ni
    ir e chitamngin Mehujael, me Mehujael e chitamngin Methushael, me Methushael e
    chitamngin Lamek.
  tet-tet: Nosi ikus, Henok netan oan, naran Irad. Irad oan, Mehuyael. Mehuyael oan,
    Metusael. Metusael oan, Lamek.
  hlt-MCSB: Te phoeiah Enok loh Irad a sak tih Irad loh Mahujael a sak. Mahujael loh
    Methusael te a sak. Methusael loh Lamek te a sak.
  mdy-ETH: ሄኖኬ ዒራዴ ሾዔኔ፤ ዒራዴ ሜሁያዔኤሌ፥ ሜሁያዔኤሌ ሜቱሻዔኤሌ ሜቱሻዔኤሌያ ላሜኬ ሾዔኔ፤
  twi-ASANTE: Henok woo Irad. Irad woo Mehuyael. Mehuyael woo Metusael. Metusael woo
    Lamek.
  mwc-mwc: Enoch natuna wai Irad, ba Irad natuna wai Mehujael, ba Mehujael natuna
    wai Methushael, ba Methushael natuna wai Lamech.
  bhl-bhl: Beli, Ken em min Enok e waneng mak kuluko, aul mak dukuko, em wiin e “Ilat”
    dangse kale. Ilat em min e Mekuyael te. Mekuyael em min e Metusael te. Metusael
    em min e Alamek te.
  con-NTPO: Enocja Irad quitsa tsu. Iradja Mehujael Quitsa. Mehujaelja Metusal quitsa.
    Metusalja Lamec quitsa.
  eng-WEBU: Irad was born to Enoch. Irad became the father of Mehujael. Mehujael became
    the father of Methushael. Methushael became the father of Lamech.
  bnp-bnp: E Enok i vakabelea e Irad, e Irad e tamane Mehusael, e Mehusael e tamane
    Metusael, e Metusael e tamane Lamek.
  wal-wal: Heenooki Iraada yeliis; Iraadi Mahuyaa7eela yeliis; Mahuyaa7eeli Matushaa7eela
    yeliis; Matushaa7eeli Laameeka yeliis.
  mgh-mgh: Enoki ahonnyara Iraati. Iraati ahonnyara Mewucayeli. Mewucayeli ahonnyara
    Metusayeli ni Metusayeli ahonnyara Lameki.
  acu-NT: Enocka Iradta apari ayayi. Tura Iradka Mehujaela apari ayayi. Tura Mejujaelka
    Metusaela apari ayayi. Nunia Metusaelka Lamecka apari ayayi.
  spa-PDDPT: A Enoc le nació Irad, e Irad engendró a Mejuyael, y Mejuyael engendró
    a Metusael, y Metusael engendró a Lamec.
  gun-gun: Enoque ra'y ma Irade oiko. Irade ra'y ma Meujael, Meujael ra'y ma Metusael,
    Metusael ra'y ma Lameque.
  agu-BL: Enoc ya'stzun taj Irad, Irad ya'stzun taj Mehujael, Mehujael ya'stzun taj
    Metusael, nin Metusael ya'stzun taj Lamec.
  eng-PEV: Enok grew up, and he had a son, called Irad. Irad grew up, and he had a
    son, called Mehujayel. Mehujayel grew up, and he had a son, called Methushayel.
    Methushayel grew up, and he had a son, called Lamek.
  ilo-ULB: Naaddaan ni Enoc iti putot ket isu ni Irad. Naaddaan ni Irad iti putot
    ket isu ni Mehujael. Naaddan ni Mehujael iti putot ket isu ni Metusael. Naaddaan
    ni Metusael iti putot ket isu ni Lamec.
  kpg-kpg: Enoch gaa hai dana dama daane, gaa gahi dono ingoo bolo Irad, deelaa go
    tamana o Mehujael, gei Mehujael gaa hai dana dama daane go Methushael, dela go
    tamana o Lamech.
  uig-ARA: ھانوختىن ئىراد تۆرەلدى، ئىرادتىن مەھۇيائىل تۆرەلدى، مەھۇيائىلدىن مەتۇشائىل
    تۆرەلدى، مەتۇشائىلدىن لەمەخ تۆرەلدى.
  bsp-bsp: Kɔ Henok oŋkom Iradu, k'Iradu oŋkom Mehuyayɛl, kɔ Mehuyayɛl oŋkom Metusayɛl,
    kɔ Metusayɛl oŋkom Lɛmɛk.
  bps-bps: Na Inok ani i mà Irad. Na Irad ani i mà Méhudyaél. Na Méhudyaél i mà Lamék.
  mbs-mbs: Si Enok se amay i Irad. Si Irad se amay i Mehujael. Si Mehujael se amay
    i Metusael. Si Metusael se amay i Lamek.
  tof-tof: Inok olom esenórr, ngi Irrad. Irrad Meuza-elón ab yarilürr. Meuza-el Metusya-elón
    ab yarilürr. Metusya-el Lamekón ab yarilürr.
  sus-sus: Enoki naxa Iradi sɔtɔ. Iradi, Mexuyayeli baba na a ra. Mexuyayeli, Metusayeli
    baba na a ra. Metusayeli, Lameki baba na a ra.
  pon-2006: Enok pil wiahda nah pwutak emen me adaneki Irad, me wia semen Meusael,
    a Meusael nainekihda pwutak emen ede Medusael, me wia semen Lamek.
  jae-jae: Enok latu Irad, Irad kêka Mehujael lasê, Mehujael kêka Metusael lasê ma
    Metusael kêka Lamek lasê.
  ksd-ksd: Ma Enok i ga vangala Irad; ma Irad i ga vangala Makuiael; ma Makuiael i
    ga vangala Metusael; ma Metusael i ga vangala Lamek.
  tur-YTC: Hanok’tan İrad oldu. Irad, Mehuyael'in babası oldu. Mehuyael, Metuşael'in
    babası oldu. Metuşael Lamek'in babası oldu.
  bel-N: І нарадзіў Ханок Ірада, а Ірад нарадзіў Мэхіяэля, а Мэхіяэль нарадзіў Мэтушаэля,
    а Мэтушаэль нарадзіў Лямэха.
  grc-BRENT: Ἐγενήθη δὲ τῷ Ἐνὼχ Γαϊδάδ· καὶ Γαϊδὰδ ἐγέννησε τὸν Μαλελεὴλ· καὶ Μαλελεὴλ
    ἐγέννησε τὸν Μαθουσάλα· καὶ Μαθουσάλα ἐγέννησε τὸν Λάμεχ.
  ind-AYT: Bagi Henokh, lahirlah Irad, dan Irad adalah ayah Mehuyael. Mehuyael adalah
    ayah Metusael, dan Metusael adalah ayah Lamekh.
  lid-lid: Eme Inok atehei nadun ari tondrohani nyaran Irat, ya iy badeh tama Mahuja-el.
    Eme Mahuja-el atehei nadun mwan ari nyaran Matusa-el ya iy badeh tama Lemek.
  nya-nya: Enoki anabereka Iradi; Iradi anabereka Mehuyaeli, ndipo Mehuyaeli anabereka
    Metusela, ndipo Metusela anabereka Lameki.
  hrv-hrv: Henoku se rodio Irad, a od Irada potekao Mehujael; od Mehujaela poteče
    Metušael, od Metušaela Lamek.
  mps-mps: Nosali Enokgo ogwa ame nenama, tama Enokgo te ogwa nogi Irat nogi poai.
    Nosali Iratgo ogwa ame nenama, tama Iratgo aga nogi Mehujael nogi poai. Nosali
    Mehujaelgo ogwa ame nenama, tama Mehujaelgo aga nogi Metusael nogi poali. Tama
    nosali Metusaelgo ogwa ame nenama, tama Metusaelgo aga nogi Lamek poali.
  llg-llg: Boe ma, Henok anan ndia, Irad. Irad anan, Mehuyael. Mehuyael anan, Metusael.
    Ma Metusael anan, Lamek.
  tpi-tpi: Bihain Enok i gat pikinini man, nem bilong en Irat. Na Irat i gat pikinini
    man, nem bilong en Mehujael. Na Mehujael i gat pikinini man, nem bilong en Metusael.
    Na Metusael i gat pikinini man, nem bilong en Lamek.
  dan-1931: Hanok fik en Søn Irad; Irad avlede Mehujael; Mehujael avlede Mehujael;
    og Metusjael avlede Lemek.
  vie-OVCB: Hê-nóc sinh Y-rát. Y-rát sinh Mê-hu-gia-ên. Mê-hu-gia-ên sinh Mê-tu-sa-ên.
    Mê-tu-sa-ên sinh Lê-méc.
  lbk-lbk: Awni ya ket winad-ay Enoc nan lalaki ay si Irad, ya si Irad winad-ayna
    si Mehujael ay nenwad-ay ken Metusael ay aman Lamec.
  guj-2017: હનોખથી ઇરાદ જન્મ્યો. ઇરાદ મહૂયાએલનો પિતા હતો. મહૂયાએલ મથૂશાએલનો પિતા હતો.
    મથૂશાએલ લામેખનો પિતા હતો.
  byr-byr: '@see-verse:GEN.004.017'
  awx-awx: Tiwänä yiwitäke kuhika, Enokgä wawakngä Irat towimbänä, Iratdä Mehujael
    towimbänä, Mehujaeldä Metusael towimbänä, Metusaeldä Lamek towikut.
  pon-2006A: Enok pil wiahda nah pwutak emen me adaneki Irad, me wia semen Meusael,
    a Meusael nainekihda pwutak emen ede Medusael, me wia semen Lamek.
  por-BRBSL: Irad nasceu para Enoque. Irad tornou-se o pai de Mehujael. Mehujael tornou-se
    o pai de Methushael. Methushael se tornou o pai de Lamech.
  cth-cth: Hahoi Enok ni Irad a khe. Irad ni Mehujael a khe. Mehujael ni Methushael
    a khe. Methushael ni Lamek a khe.
  twi-twi: Henok woo Irad. Irad woo Mehuyael. Mehuyael woo Metusael. Metusael woo
    Lamek.
  hlt-hlt: Te phoeiah Enok loh Irad a sak tih Irad loh Mahujael a sak. Mahujael loh
    Methusael te a sak. Methusael loh Lamek te a sak.
  tbz-SIM: Kɛ̀ Enɔkii pɛitɛ́ Idɑdi, kɛ̀ Idɑdi pɛitɛ́ Mɛuyɛɛdi. Kɛ̀ Mɛuyɛɛdii pɛitɛ́
    Mɛtusɑyɛɛdi, kɛ̀ Mɛtusɑyɛɛdii pɛitɛ́ Demɛki.
  msy-2020: Egha gɨn Enok otarir mam iti, an ziam Irat. Ezɨ Irat otarir mam iti, an
    ziam Mehujael. Ezɨ Mehujael otarir mam iti, an ziam Metusael. Ezɨ Metusael otarir
    mam iti, an ziam Lamek.
  txq-txq: Boe ma Henok anan, ndia Irad. Irad anan, Mehuyael. Mehuyael anan, Metusael.
    Ma Metusael anan, Lamek.
  aaz-aaz: Naiꞌ Henok in aanh ee, es reꞌ naiꞌ Irat. Naiꞌ Irat in aanh ee, es reꞌ naiꞌ
    Mehujaer. Naiꞌ Mehujaer in aanh ee, es reꞌ naiꞌ Metusael. Ma naiꞌ Metusael in
    aanh ee, es reꞌ naiꞌ Lamek.
  dop-dop: Ḿpʋ́ɣʋ́ Henɔkɩ lʋlɑ Ɩlɑɑtɩ nɑ Ɩlɑɑtɩ lʋlɩ Mehuyɑyɛɛlɩ nɑ Mehuyɑyɛɛlɩ lʋlɩ
    Metusɑyɛɛlɩ, ɩlɛnɑ Metusɑyɛɛlɩ lʋlɩ Lemɛkɩ.
  azb-azb: Xanokdan İrad törədi. İraddan Mehuyael törədi. Mehuyaeldən Metuşael törədi.
    Metuşaeldən Lemek törədi.
  eng-DBY: And to Enoch was born Irad; and Irad begot Mehujael; and Mehujael begot
    Methushael; and Methushael begot Lemech.
  hin-2017: हनोक से ईराद उत्पन्न हुआ, और ईराद से महूयाएल उत्पन्न हुआ और महूयाएल से
    मतूशाएल, और मतूशाएल से लेमेक उत्पन्न हुआ।
  wol-KYG: Enog jur Iraat; Iraat jur Mexuyayel; Mexuyayel jur Metusayel; Metusayel
    jur Lemeg.
  swp-swp: Enoka arinai Irada se labasi; Irada ia Mehuiaele tamana; Mehuiaele ia Metusaela
    tamana, eo Metusaela ie Lameka tamana.
  bjr-bjr: Eenookafa faiqí kammafinoo akoonaiqi Iradana maqanau. Iradafa faiqí kammafinoo
    akoonaiqi Meequyaeerana maqanau. Meequyaeerafa faiqí kammafinoo akoonaiqi Metusaeerana
    maqanau. Metusaeerafa faiqí kammafinoo akoonaiqi Rameekana maqanau.
  eng-YLT: And born to Enoch is Irad; and Irad hath begotten Mehujael; and Mehujael
    hath begotten Methusael; and Methusael hath begotten Lamech.
  kne-kne: Nangasawa abe si Enok et waday anak na ay manngadan si Irad ay say aman
    en Mehujael. Si Mehujael et sisya di aman en Metusael ay say nangin anak en Lamek.
  heg-NTPO: Hidim Henok ana ka ngala Irad. Irad ana ka, Mehuyael. Mehuyael ana ka,
    Metusael. Nol Metusael ana ka, Lamek.
  ptu-ptu: Indo Henokh undadiam Irad, Irad undadiam Mehuyael, Mehuyael undadiam Metusael,
    Metusael undadiam Lamekh.
  bzd-NTPO: Enoc dör Irad yë́. Irad dör Mehujael yë́. Mehujael dör Metusael yë́. Metusael
    dör Lámec yë́.
  kwf-kwf: Sa Enok alua sa Irad. Sa Irad alua sa Mefujael. Sa Mefujael ka alua sa
    Metusael. Ma sa Metusael ka alua sa Lamek.
  eng-WYC-2017: Forsooth Enoch begat Irad; and Irad begat Mehujael; and Mehujael begat
    Methusael; and Methusael begat Lamech;
  eng-WMBB: Irad was born to Enoch. Irad became the father of Mehujael. Mehujael became
    the father of Methushael. Methushael became the father of Lamech.
  spp-spp: Ɲyɛ Enɔki à Iradi si, ka Iradi si Mɛkwuyayɛli si, ka Mɛkwuyayɛli si Mɛtushayɛli
    si, ka uru si Lemɛki si.
  aey-aey: Aria Inok ben mimei caja oso ocob mel basen. Eu uqa ijan Irad qon. Odocob
    Irad uqa caja oso ocob mel basen. Eu uqa ijan Mehusel qon. Odocob Mehusel ben
    mimei caja oso ocob mel basen. Eu uqa ijan Metusel qon. Odocob Metusel ben mimei
    caja oso ocob mel basen. Eu ijan Lamek qon.
  urd-GVH: हनूक का बेटा ईराद था, ईराद का बेटा महूयाएल, महूयाएल का बेटा मतूसाएल और
    मतूसाएल का बेटा लमक था।
  djr-djr: Ga Enochkuny gäthu'mirriŋu Irad, ga Iradtja bäpa'mirriŋu Mehujaelgu, ga
    Mehujaelgu gäthu'mirriŋu Methushael, ga Methushaelnydja bäpa'mirriŋu Lamechku.
  rug-rug: Meke na tuna e Inoke se Iradi, meke na tuna e Iradi se Mehuzaeli, meke
    na tuna Mehuzaeli se Metusaeli, meke na tuna Metusaeli se Lemeki.
  gaz-gaz: Henook Iiraadin dhalche; Iiraadi Meʼeelin dhalche; Mehuuyaaʼeel Matusaaʼelin
    dhalche; Matusaaʼel immoo Laamehin dhalche.
  fra-LSG: Hénoc engendra Irad, Irad engendra Mehujaël, Mehujaël engendra Metuschaël,
    et Metuschaël engendra Lémec.
  yal-yal: Xanɔki nan Yiradi sɔtɔ. Yiradi yi Mehuyayɛli sɔtɔ. Mehuyayɛli yi Metusayɛli
    sɔtɔ. Metusayɛli yi Lameki sɔtɔ.
  gum-gum: Incha Enocbe kan nusrkai Irad taig tøgaguig køn. Inchen tru Iradbe Mehujaelwei
    møskain køben, Mehujaelbe Metusaelwei møskain køben, Metusaelbe Lamecwei møskain
    kuig køn.
  iou-iou: Täŋpäkaŋ Enok u tägaŋpäŋ nanak kubä wäpi Irat bäyaŋkuk. Täŋpäŋ Irattä nanaki
    wäpi Mehujael bäyaŋkuk. Täŋkaŋ Mehujaeltä Metusael bäyaŋkuk. Täŋkaŋ Metusaeltä
    Lamek bäyaŋkuk.
  haw-1868: 'Na Enoka hoi i hanau mai o Irada: na Irada hoi o Mehuiaela: na Mehuiaela
    o Metusaela: na Metusaela o Lameka.'
  arb-NAV: ثُمَّ وَلَدَ حَنُوكُ عِيرَادَ، وَوَلَدَ عِيرَادُ مَحُويَائِيلَ، وَوَلَدَ
    مَحُويَائِيلُ مَتُوشَائِيلَ، وَوَلَدَ مَتُوشَائِيلُ لَامَكَ.
  adz-adz: Raiyi da Inok irim Irad. Da Irad irim Mehudzael. Da Mehudzael irim Metusael.
    Da Metusael irim Lamek.
  ewe-ewe: Enɔk nye Irad fofo, Irad nye Mehuyael fofo, Mehuyael nye Metusael fofo,
    Metusael nye Lamek fofo.
  nuy-nuy: Naagi-yung na-Enoch, nigaayung nu-lhamayn niwiyayung, Irad. Nigaayung na-Irad
    ni-warradangi-wala, ni-ngambara-mayn, nu-lhamayn Mehujael. Na-Mehujael ni-warradangi,
    naagi nu-lhamayn Methushael. Naagi-yung nigaayung na-Methushael ni-warradangi-wala,
    nu-lhamayn naagi-yung Lamech.
  eng-LEE: 'And unto Enoch was born Irad; and Irad begat Mechujael: and Mechujael
    begat Methushael; and Methushael begat Lemech.'
  dji-dji: Manymak, Inukang walkiripm Irad, djabiringir ngunungir girri Iradang walkiripm
    Mayudjayil, djabiringir ngunungir girri Mayudjayil walkiripm Mitjutjayil, ga djabiringir
    ngunungir girri Mitjutjayilang walkiripm Lamitj.
  nna-nna: Enoch japartu jarrinyi partany pirirriku, yini Irad. Irad japartu jarrinyi
    partany pirirriku, yini Methushael. Methushael japartu jarrinyi partany pirirriku,
    yini Lamech.
  asm-FB: হনোকৰ পুতেকৰ নাম ঈৰদ, ঈৰদৰ পুতেকৰ নাম মহুৱায়েল, মহুৱায়েলৰ পুতেকৰ নাম মথুচায়েল,
    মথুচায়েলৰ পুতেকৰ নাম লেমক।
  sus-A: عٍنٌكِ نَشَ عِرَدِ سْتْ. عِرَدِ، مٍشُيَيٍلِ بَبَ نَ عَ رَ. مٍشُيَيٍلِ، مٍتُسَيٍلِ
    بَبَ نَ عَ رَ. مٍتُسَيٍلِ، لَمٍكِ بَبَ نَ عَ رَ.
  fra-SBL: Irad naquit d'Hénoc. Irad devint le père de Mehujael. Mehujael devint le
    père de Methushael. Methushael engendra Lamek.
  hbo-hbo: וַיִּוָּלֵ֤ד לַֽחֲנֹוךְ֙ אֶת־עִירָ֔ד וְעִירָ֕ד יָלַ֖ד אֶת־מְחֽוּיָאֵ֑ל
    וּמְחִיּיָאֵ֗ל יָלַד֙ אֶת־מְת֣וּשָׁאֵ֔ל וּמְתוּשָׁאֵ֖ל יָלַ֥ד אֶת־לָֽמֶךְ׃
  shp-NTPO: Ja Enoc-ra, Iradnin papa iká iki, Irad iká iki, Mehujaelnin papa, Mehujael
    iká iki, Metusaelnin papa, jainoax Metusael iká iki, Lámecnin papa.
  eng-WYCLIFFE: Forsothe Enoth gendride Irad, and Irad gendride Manyael, and Manyael
    gendride Matusael, and Matusael gendride Lameth;
  pjt-pjt: Ka ngula Iinakalu katja utinu ini Iṟatanya, ka palulanguṟu Iṟatalu katja
    utinu ini Maiyutjailnga ka Maiyutjailtu utinu katja ini Mitjutjailnga, ka paluṟu
    katja ini Lamikanya utinu.
  cwe-cwe: Henoko kapata mwana na kamtanga zina jake Iladi; Iladi nayo kamweleka Mehuyaeli;
    Mehuyaeli kamweleka Mesusayeli, Mesusayeli kamweleka Lameki.
  bgs-bgs: Si Enoc tô ámmà i Irad. Si Irad tô ámmà i Mehujael. Si Mehujael tô ámmà
    i Metusael. Si Metusael tô ámmà i Lamec.
  kik-kik: Nake Enoku agĩciarĩrwo Iradu, nake Iradu aarĩ ithe wa Mehujaeli, nake Mehujaeli
    aarĩ ithe wa Methushaeli, nake Methushaeli aarĩ ithe wa Lameku.
  ksr-ksr: Henokwaa meria qata Irad. Iradwaa meria Mehujael. Mehujaelwaa meria Metusael.
    Metusaelwaa meria Lamek. Kaeŋ koloogi.
  omb-omb: Enok mo bamba Irad. Irad mo bamba Mehusael. Mehusael mo bamba Metusael
    ko i Metusael mo bamba Lamek.
  fra-NCL: Irad naquit à Hénoch, et il engendra Maviaël ; Maviaël engendra Mathusaël,
    et Mathusaël engendra Lamech.
  cek-AK: Enok mah Irad to sak; Irad mah Mehujael to sak; Mahujael mah Methusael to
    sak; Methusael mah Lamek to sak.
  xla-xla: Epapedeme Enok yamiye Ilad, epalati Ilad yamiye Mehuyael, epalati Mehuyael
    yamiye Metusael, epalati Metusael yamiye Lamek.
  cuk-cuk: Enoc, Irad-e-babad. Iradʼdi, Mehujael-e-babad. Mehujaelʼdi, Metusael-e-babad.
    Metusaelʼdi, Lamec-e-babmogad.
  uig-CYR: Һанохтин Ирад төрәлди, ирадтин Мәһуяил төрәлди, Мәһуяилдин Мәтушаил төрәлди,
    Мәтушаилдин Ләмәх төрәлди.
  tel-2017: హనోకు ఈరాదుకు తండ్రి. ఈరాదు మహూయాయేలుకు తండ్రి. మహూయాయేలు మతూషాయేలుకు
    తండ్రి. మతూషాయేలు లెమెకుకు తండ్రి.
  hat-BSA: Alò, Hénoc te fè Irad, e Irad te devni papa a Mehujaël, Mehujaël te vin
    papa a Metuschaël, e Metuschaël te vin papa a Lémec.
  kos-kos: Oasr wen se natul Enoch, inel pa Irad, su papa tumal Mehujael. Ac wen se
    natul Mehujael pa Methushael, su papa tumal Lamech.
  hbo-WLC: וַיִּוָּלֵ֤ד לַֽחֲנוֹךְ֙ אֶת־עִירָ֔ד וְעִירָ֕ד יָלַ֖ד אֶת־מְחֽוּיָאֵ֑ל
    וּמְחִיּיָאֵ֗ל יָלַד֙ אֶת־מְת֣וּשָׁאֵ֔ל וּמְתוּשָׁאֵ֖ל יָלַ֥ד אֶת־לָֽמֶךְ׃
  ibo-ibo: Enọk bụ nna Irad, Irad bụ nna Mehujael, Mehujael bụ nna Metusael, Metusael
    abụrụ nna Lamek.
  ory-ory: ସେହି ହନୋକର ପୁତ୍ର ଈରଦ ଓ ଈରଦର ପୁତ୍ର ମହୁୟାୟେଲ ଓ ମହୁୟାୟେଲର ପୁତ୍ର ମଥୁଶାୟେଲ ଓ
    ମଥୁଶାୟେଲର ପୁତ୍ର ଲେମକ।
  wmt-wmt: '@see-verse:GEN.004.017'
  chk-chk: Iwe, mi wor eman nöün Enok mwän itan Irat. Irat semen Mehujael, Mehujael
    semen Metusael, nge Metusael semen Lamek.
  ssd-ssd: Enok tuku kiŋo nuŋe nyunu Irad. Irad nu kiŋo ande nyunu Mehuyal te-pilna.
    Mehuyal nu kiŋo ande nyunu Lamek te-pilna.
  rop-rop: Bambai na wen Inak bin gro, imbin abum lilboi, en imbin gulum im neim Airad.
    En wen Airad bin gro, imbin abum lilboi, en imbin gulum im neim Mehujeiyel. En
    wen Mehujeiyel bin gro, imbin abum lilboi, en imbin gulum im neim Mathusheil.
    En wen Mathusheil bin gro, imbin abum lilboi, en imbin gulum im neim Leimek.
  ukr-1871: Генохові же породивсь Ірад, а Ірад появив Мегуяеля, а Мегуяель появив
    Ламеха.
  eng-AOI: Later Cain's son Enoch had a son and he called him Irad. And Irad's son
    was called Mehujael. Then Mehujael had a son and he was called Methushael. Then
    Methushael had a son and he was called Lamech.
  yon-yon: Inok ye mingki kuu Irad. Irad ye mingki kuu Mehudyael. Mehudyael ye mingki
    kuu Metusael. Metusael ye mingki kuu Lamek.
  bch-bch: Ga kus ta Enok iadaoa ipopo gergeu aranga ieda Irat. Be Irat iadaoa ipopo
    gergeu aranga ieda Meujael. Be Meujael iadaoa ipopo gergeu aranga ieda Metusael.
    Be Metusael iadaoa ipopo gergeu aranga ieda Lamek.
  deu-1951: Dem Hanoch aber ward Irad geboren, und Irad zeugte Mehujael; Mehujael
    zeugte Metusael, Metusael zeugte Lamech.
  eng-JPS: And unto Enoch was born Irad; and Irad begot Mehujael; and Mehujael begot
    Methushael; and Methushael begot Lamech.
  ubr-ubr: Enoch natun Irad irat, ato Irad on Mehujael taman, a Mehujael on Methushael
    taman a Methushael on Lamech taman.
  srp-1865: A Enohu rodi se Gaidad; a Gaidad rodi Maleleila; a Maleleilo rodi Matusala;
    a Matusal rodi Lameha.
  lug-lug: Enoka n’azaalirwa Iradi ne Iradi n’azaala Mekujeeri, ne Mekujeeri n’azaala
    Mesuseera, ne Mesuseera n’azaala Lameka.
  heb-heb: ויולד לחנוך את עירד ועירד ילד את מחויאל ומחייאל ילד את מתושאל ומתושאל ילד
    את למך׃
  ben-IRV: হনোকের ছেলে ঈরদ, ঈরদের ছেলে মহুয়ায়েল, মহুয়ায়েলের ছেলে মথূশায়েল ও
  pan-pan: ਹਨੋਕ ਤੋਂ ਈਰਾਦ ਜੰਮਿਆ, ਈਰਾਦ ਤੋਂ ਮਹੂਯਾਏਲ ਜੰਮਿਆ, ਮਹੂਯਾਏਲ ਤੋਂ ਮਥੂਸ਼ਾਏਲ ਜੰਮਿਆ
    ਅਤੇ ਮਥੂਸ਼ਾਏਲ ਤੋਂ ਲਾਮਕ ਜੰਮਿਆ।
  mwp-mwp: Enoka, nuydh keyn kalanu koey goegath aymoedhin, a nungu kaziw nel tharadhin
    senabi koey goegath. Enokan garkaz kaziw nel Iradh, a Iradhan garkaz kaziw nel
    Meyuzawul, a Meyuzawulan kazi Methusela, nuy Lamekon thathi.
  mya-JVB: ဧနောက် သားကား၊ ဣရဒ် ၊ ဣရဒ် သားကား၊ မဟုယေလ ၊ မဟုယေလ သားကား၊ မသုရှလ ၊ မသုရှလ
    သားကား၊ လာမက် တည်း။
  tte-O: Kabo muli mena Inoke natuna ikabi esana Iladi. Na Iladi natuna esana Meluyael
    kabo Meluyael natuna esana Metusaela na Metusaela natuna esana Lemeki.
  tbg-tbg: Enokiva noruqama viro qorainti vainti Iraatira vatatovaro Iraativa noruqama
    viro nai maaqu autu nteharo Mehuserirave tura. Mehuseriva Metuserira qova vauvaro
    Metuseriva Lamekira qova vaura.
  hmo-hmo: Enoka ese natuna ta ia abia, iena ladana be Irada. Irada be Mehuiaela ena
    tamana, bona Mehuiaela be Metusaela ena tamana, bona Metusaela be Lameka ena tamana.
  ata-ata: Enoko mupalaa ꞌolu vile la mumoxoꞌu ualasou lexe Ielati. Ielati mupalaanu
    Meusaleli. Meusaleli mupalaanu Metusaeli. Metusaeli mupalaa Lameki.
  nfa-nfa: Ka Henok matana Irad. Hèia Irad matana Mehuyael. Mehuyael matana Metusael.
    Aa ana Metusael, Lamek.
  urd-urd: और हनूक से ईराद पैदा हुआ, और ईराद से महुयाएल पैदा हुआ, और महुयाएल से मतूसाएल
    पैदा हुआ, और मत्तूसाएल से लमक पैदा हुआ।
  rus-SYN: У Еноха родился Ирад Гаидад; Ирад родил Мехиаеля Малелеила; Мехиаель родил
    Мафусала; Мафусал родил Ламеха.
  cbt-NTPO: Inoco hui'nahuanpachina, Irato itërin. Iratonta hui'nahuanpachina, Miocairo
    itërin. Miocairo ya'huërë' hui'nahuanpachina, Mitosairo itërin. Mitosaironta hui'nahuanpachina,
    Namico itërin.
  bqc-SIM: Ɛnↄki Iladi ì, Iladi Mɛuyaɛ ì, Mɛuyaɛ Mɛtusaɛ ì, Mɛtusaɛ Lemɛki ì.
  tcz-CHONGTHU: Enoch in chapa Irad ahing in, Irad chun Mehujael ahing in, Mehujael
    chun Methushael ahing in, Methushael chun Lamech ahing'e.
  mar-mar: हनोखाला इराद झाला; इरादाला महूयाएल झाला महूयाएलास मथुशाएल झाला; आणि मथुशाएलास
    लामेख झाला.
  tcs-tcs: Inok i bin papa blo Irad ane Irad bin papa blo Meuzaiel, ane Meuzaiel i
    bin papa blo Metuzaiel, ane Metuzaiel i bin papa blo Lamek.
  soq-soq: Tane Enok me ipa Irad mamba, Irad Melgal mamba, Melgal Metusel mamba ita
    Metusel me ipa Lamek mamba.
  qub-qub: Enocpa wamran caran Irad. Iradpa wamran caran Mehujael. Mehujaelpa wamran
    caran Metusael. Metusaelpa wamran caran Lamec.
  bqp-bqp: Ɛnↄku Irada ì, Irada Mɛuyaɛli ì, Mɛuyaɛli Mɛtusaɛli ì, Mɛtusaɛli Lamɛki
    ì.
  hat-hat: Enòk te fè yon pitit gason yo rele Irad. Se Irad sa a ki te papa Meoujaèl.
    Meoujaèl te papa Metouchaèl. Se Metouchaèl ki te papa Lemèk.
  eng-BSB: Now to Enoch was born Irad, and Irad was the father of Mehujael, and Mehujael
    was the father of Methusael, and Methusael was the father of Lamech.
  tod-tod: Ɠeenɔke Iilade zɔlɔɔni, Iilade Meɠuyayɛle zɔlɔɔ, Meɠuyayɛle Metusayɛle
    zɔlɔɔ, Metusayɛle Leemɛke zɔlɔɔ.
  eng-WEBPB: Irad was born to Enoch. Irad became the father of Mehujael. Mehujael
    became the father of Methushael. Methushael became the father of Lamech.
  kbq-kbq: Hagi Inoku'a mago mofavre eri fore huno agi'a Iradi'e hu'ne. Iradi'a Mehusaeli
    nefa'za higeno, Mehusaeli'a Metusael nefa'za higeno, Metusaeli'a Lemeki nafa'za
    hu'ne.
  nhe-BL: Huan Enoc motlacachijqui huan elqui itata Irad. Huan teipa Irad moscalti
    huan elqui itata Mehujael. Huan teipa Mehujael motlacachijqui huan elqui itata
    Metusael. Huan Metusael moscalti huan elqui itata Lamec.
  sps-sps: Ai Inok faruak to na guei tsoiny ya koo towa Irat. Ai Irat faruak to na
    guei tsoiny ya koo towa Meyujel. Vou ai Meyujel faruak to na guei tsoiny ya koo
    towa Metusel. Vou ai Metusel faruak to na guei tsoiny, ya koo towa Lemek.
  bus-bus: Ɛnↄku Irada ì, Irada Mɛuyaɛli ì, Mɛuyaɛli Mɛtusaɛli ì, Mɛtusaɛli Lamɛki
    ì.
  gub-BL: Heta amo Enok ta'yr Iraz her ma'e izupe a'e. Heta amo Iraz ta'yr Mewzaew
    her ma'e izupe a'e. Heta amo Mewzaew ta'yr Metuzaew her ma'e izupe a'e. Heta amo
    Metuzaew ta'yr Aramek her ma'e izupe a'e.
  eng-DRA: 'And Henoch begot Irad, and Irad begot Maviael, and Maviael begot Mathusael,
    and Mathusael begot Lamech:'
  knf-knf: Henok awooŋ aşin Irad, kë Irad awo aşin Mehuyahel, kë Mehuyahel awo aşin
    Metuŧayel, kë Metuŧayel awo aşin Lamek.
