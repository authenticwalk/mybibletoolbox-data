  ptu-ptu: Dadi temo kutädoko, tä'ungko la mala ungkähä litä', aka naongei titollo
    hahana adimmu indo anna umpatei.
  bzd-NTPO: E' kue̱ki̱ be' weirdaë íyök ki̱ wé̱ be' tö be' ël pë́ tkö'wé̱, e' ki̱
    be' yerattsa̱yö.
  kwf-kwf: KaidaꞋi Ꞌoko saungia na ngwae futa Ꞌoe, na Ꞌabuna nia afe toli saena ano,
    ma na ano ka Ꞌifi fuana ngali lana Ꞌabuna. OsiꞋana ru neꞋeri na ꞋafitaꞋi Ꞌanga
    ke baꞋa dao nama fafiꞋo. KaidaꞋi Ꞌoko oꞋolia na oꞋola Ꞌoe, noaꞋa nia kasi alua
    ta fanga. ꞋI niniꞋari noaꞋa Ꞌoe kosi toꞋo naꞋa ana ta ano Ꞌamu saena magalia neꞋe
    sulia kaidaꞋi ki taꞋifau ana maurilamu. ꞋAeꞋo ngwae naꞋa fuana liu kwailiu Ꞌanga,
    ma noaꞋa Ꞌoe kosi mango.”
  eng-WYC-2017: Now therefore thou shalt be cursed on [the] earth, that opened his
    mouth, and received of thine hand the blood of thy brother.
  eng-WMBB: Now you are cursed because of the ground, which has opened its mouth to
    receive your brother’s blood from your hand.
  spp-spp: Ɲyɛ ɲìŋke k'à mu cɔɔnŋi sìshange bya mu cye kurugo ke, kur'à mu láŋa.
  aey-aey: Qila ija hina gelihigina. Hina walin qagadocom cal meceb uqa golac mahana
    basedoia. Odimei golac maha dunuh noia eu maha cocawe mimei sugudoia. Eunu maha
    i hina ceteh cehecnu ihoc qee. Eunu ija hina maha inadec ititachigina.
  urd-GVH: इसलिए तुझ पर लानत है और ज़मीन ने तुझे रद्द किया है, क्योंकि ज़मीन को मुँह
    खोलकर तेरे हाथ से क़त्ल किए हुए भाई का ख़ून पीना पड़ा।
  djr-djr: Dhipuŋurnydja dhurrwaraŋur nheny dhu ga marin marram, ga bulu nhe dhu ga
    bäyŋun gätni djäma. Nhuŋuny yukuyuku'mirriŋuny maŋgu yuḏurrkthurr munathay warray,
    ŋunhi nhe bumar ŋanya, bitjan nhakun ŋuli dhurrwaray yuḏurrkthun.
  rug-rug: Ele ta levei si goi meke hitu panigo Rau koa sa pepeso vasina lelete goi,
    vasina titisae gore sa eharana sa tasimu sapu va matea goi.
  gaz-gaz: Ati amma abaaramaa dha; lafa dhiiga obboleessa keetii si harkaa fudhachuuf
    afaan banatte irraas ni ariʼamta.
  fra-LSG: Maintenant, tu seras maudit de la terre qui a ouvert sa bouche pour recevoir
    de ta main le sang de ton frère.
  gnn-gnn: Nhuŋunydja yurru marina yukurra buna bitjanna liŋguna; galŋa‐yätjthirrina
    nhe yurru nhinanydja yukurra, liŋgu nhe gutha'mirriŋunha nhuŋuway nhe bumara rakunyguŋala.
  yal-yal: N bata i danga bayo i bata i xunyɛn faxa. N na i kedima nɛn bɔxɔni ito
    ma i xunyɛn wunla dɛnaxan yi.
  gum-gum: Ñibe larrø trømbøig nebuinanrrabig kørrømisrøb, tru ñui nuneg Abelwan ñi
    kweechen ani lusigwan muchib piraugurri ñune webya inrrai wegutsig kørrømisrøb
    inchabguen cha.
  iou-iou: Unita tagwän gäkä terak pewa ärotak. Täŋpäŋ kome ŋo meni aŋeŋirän monäka
    täŋo nägät ketkaken nanik yäpmäŋpäŋ nako uken nanikpäŋ yäŋ-gäwatat.
  haw-1868: Ma keia hone aku, e hoohewaia'ku ai oe mai ka honua ae, i hamama ae kona
    waha e ale i ke koko o kou kaikaina, na kou lima aku.
  arb-NAV: فَمُنْذُ الآنَ، تَحِلُّ عَلَيْكَ لَعْنَةُ الأَرْضِ الَّتِي فَتَحَتْ فَاهَا
    وَابْتَلَعَتْ دَمَ أَخِيكَ الَّذِي سَفَكَتْهُ يَدُكَ.
  adz-adz: Aruani da maisan narut agu da napaꞌ agu rai i intap aru daganga nifun da
    numa u rainggam biꞌgan u banginggam yatsa rai ugu.
  ewe-ewe: Ke fifia fiƒode le dziwò, eye menya wò ɖa tso anyigba si nèdo gui kple
    nɔviwò ƒe ʋu la dzi.
  nuy-nuy: “Anubani anaaban miyn nigawi-nyinyung mana-wulang, nugawi-nyinyung-gala
    wudanu a-marang. Aadanu ngawu-rraani aḏaba anaaban.
  eng-LEE: 'And now be thou cursed from the ground, which hath opened its mouth to
    receive thy brother''s blood from thy hand:'
  dji-dji: Miri gumbirrdji nyunguri nyuni bipiṉi, marrga nyanngang buḏi rarrmiyngili
    munatjali, marrga ngarri nyirr bulu ngurriban munatjangir.
  gvn-gvn: '@see-verse:GEN.004.010'
  nna-nna: Puntaju ngajulu kurlu jilamarnantalu. Jungka kurlu wantulamanga.
  asm-FB: সেয়ে যি ভূমিয়ে তোমাৰ হাতৰ পৰা তোমাৰ ভাইৰ তেজ গ্ৰহণ কৰিবৰ কাৰণে মুখ মেলিলে,
    সেই ভূমিৰ পৰাই তুমি অভিশপ্ত হ’লা।
  sus-A: ﭑ بَرَ عِ دَنكَ بَرِ مَ عِ بَرَ عِ شُنيَ قَشَ. ﭑ عِ كٍرِ مَ نّ يِ بْشِ مَ
    عِ شُنيَ وُلِ نَ دّننَشّ.
  fra-SBL: Maintenant, tu es maudit à cause de la terre, qui a ouvert sa bouche pour
    recevoir de ta main le sang de ton frère.
  hbo-hbo: וְעַתָּ֖ה אָר֣וּר אָ֑תָּה מִן־הָֽאֲדָמָה֙ אֲשֶׁ֣ר פָּצְתָ֣ה אֶת־פִּ֔יהָ
    לָקַ֛חַת אֶת־דְּמֵ֥י אָחִ֖יךָ מִיָּדֶֽךָ׃
  shp-NTPO: Jakopíra, mia jakónmabires banetai, min wetsa min reteketian jawen jimi
    xea mainkoniaxa mia wetsanko kaai.
  eng-WYCLIFFE: Now therfor thou schalt be cursid on erthe, that openyde his mouth,
    and resseyuede of thin hond the blood of thi brothir.
  piu-2006: Katutjalu Kayinanya piyuku watjaṉu, “Maḻanypa nyuntupan mirri pungutjangka
    ngayuluṉanta manta kuyalku, nyuntupa maḻanypa ngurrka mantangka yintingutjangka.
    Nyuntu puṯu mayi pakaltjingalku, wiima wiya kutju pakalku. Ngurra kutjungka nyinanytjawiya
    nyuntu nyinarinamalpa, ngurra tjuṯawana.” Wangka yalatji kulira Kayinalu watjaṉu,
    “Puṯuṉa kuliṉi kana nyinakitjangku. Kuunyi nyinarraṉa wiyarriku. Yalatji nyuntu
    ngayunya watjara wantirra iyaṉi, tjunguli nyinanytjawiyalu. Ngurrawiyaṉa nyinarinamalpa,
    yaṉangu kutjupa tjuṯawana. Nyakulaṉiya mirri pungku.”
  pjt-pjt: Nyanga palulanguṟu kuwari nyuntumpa tjituṟu-tjituṟu puḻka ngaṟaku. Nyanganguṟu
    nyuntu manta tjawaṟa kaana puṯu palyalku. Panya mantangka nyuntumpa maḻanypaku
    milkaḻi tjutingu nyuntu palunya pungkula iluntankunyangka.
  cwe-cwe: Kwaviya kumkoma mdodo wako na damu yake itika muna isi, weye koduwiligwa
    kulawa iisi youkala.
  bgs-bgs: Tikud áknganni, supakan ku sikuna, asta ándà dán pulusán nu tun ta pamulanán
    tun ta tanà, su tanà tô igránnábban katô dipanug din.
  kik-kik: Na rĩrĩ, nĩũgwatĩtwo nĩ kĩrumi na ũkaingatwo mũgũnda ũrĩa waathamirie kanua
    kaguo kwamũkĩra thakame ya mũrũ-wa-nyũkwa kuuma guoko-inĩ gwaku.
  ksr-ksr: Namo kokawaa qaa oota aantama kogaa saya boroganoŋga meji, niinoŋ mono
    kokanoŋa konjoma gombe kemba. Joramoraa aŋgonjora ii mono goo qaganoŋ ambe uja.
  omb-omb: Siserigi ngaha gom toga lo vavai arahiana dena tano hilogo nge mo wawanga
    huri ve na lai na dai tuemu dena limemu.
  fra-NCL: Maintenant tu es maudit de la terre, qui a ouvert sa bouche pour recevoir
    de ta main le sang de ton frère.
  cek-AK: Vaihi na ban hoi palong ih nam nawk ih athii to talawk hanah, pakha aang
    long mah tangoeng haih to na zok boeh pongah,
  xla-xla: Epedeme wa꞉ na꞉ta kasilamale dulu dla halemama matle ta꞉la muwalepo alisisi
    pe-emolowa. Adipalati, ta꞉la edla wa꞉tapo wa꞉ ei omaliye olostauwapo.
  cuk-cuk: Be be-urba oburgwisadba, napa be-urba-e-ablis gobsad. A-ulale, be ukabsalessunnad.
  uig-CYR: Әнди иниңниң қолуңда төкүлгән қенини қобул қилишқа ағзини ачқан йәрдин
    қоғлинип, ләнәткә учрайсән.
  pma-pma: Sakini, sesendaen hel enuk keke atan hersantei mun anien minuk, veni mun
    ran tumali koa komu vini.
  tel-2017: ఇప్పుడు నీ మూలంగా ఒలికిన నీ తమ్ముడి రక్తాన్ని మింగడానికి నోరు తెరిచిన
    ఈ నేల మీద ఉండకుండాా నువ్వు శాపానికి గురయ్యావు.
  hat-BSA: Koulye a ou modi, soti nan tè a, ki te ouvri bouch li pou resevwa san Abel
    nan men ou an.
  bxh-bxh: Aho ite E kaumananaem. E duwim nuꞌu yai te. Hidam ꞌwasinana ya tabuliwa,
    itaꞌitana doha tanohi te moꞌana i tasoꞌe be ꞌwasinana i tofi, fuyana wa lau funuhi.
  nay-nay: Nginte, wirrangi in anyiril ruwe, hil amb uk ruwe itye ramir kinauwe tore,
    muttur ile yan mai tartean krewe.
  kos-kos: Inge kom oan ye sie selnga ac kom fah tia ku in sifilpa imai fohk uh. Fohk
    uh numwani srahn tamulel lom, oana sie oalu su mangelik soano in numla srahl ke
    pacl se kom unilya ah.
  hbo-WLC: וְעַתָּ֖ה אָר֣וּר אָ֑תָּה מִן־הָֽאֲדָמָה֙ אֲשֶׁ֣ר פָּצְתָ֣ה אֶת־פִּ֔יהָ
    לָקַ֛חַת אֶת־דְּמֵ֥י אָחִ֖יךָ מִיָּדֶֽךָ׃
  ibo-ibo: Site ugbu a gaa nʼihu ị bụrụla onye a bụrụ ọnụ, na onye e si nʼala chụpụ,
    ala ahụ meghepụrụ ọnụ ya nabata ọbara nwanne gị, site nʼaka gị.
  ory-ory: ଏଥିନିମନ୍ତେ ଯେଉଁ ଭୂମି ତୁମ୍ଭ ହସ୍ତରୁ ତୁମ୍ଭ ଭାଇର ରକ୍ତ ଗ୍ରହଣାର୍ଥେ ଆପଣା ମୁଖ ମୁକ୍ତ
    କରିଅଛି, ସେହି ଭୂମିରେ ଏବେ ତୁମ୍ଭେ ଶାପଗ୍ରସ୍ତ ହେଲ;
  wmt-wmt: '@see-verse:GEN.004.010'
  chk-chk: Iwe, kopwe nom fän anümamau o kasüela seni ei fanü mi amasawala awan pwe
    epwe ünümi chan pwiüm we ka niela.
  ssd-ssd: Nu tuku ndare kutuwat ta kilke teŋge ndare ta biyat. Ta tuku ye ne kasurnumba
    pitaini le ne ma te mbolŋge mine nda.
  rop-rop: Wal ai garra panishim langa yu na. Yu kaan wekim det graun enimo, dumaji
    det graun bin julurum det blad blanga yu braja weya yubin kilim. Det graun bin
    rili thestiwan, en imbin julurum det blad,
  mwf-2018: I kumulung nhini-ka ngarra putek warda yunganthung, nhini-ka ngarra putek-ka
    wiye warda pumpanu nhinhi-nu-yu. I ngarra putek-te thanirurtuynu mi dhepdhep-nu-ka,
    nhini-ka mere ngarra warda purdimparurturtnu, da-ka nhini-re-wa da putek-ka da
    wiye thathpirr bumpapaknu-yu. I bere nhinhi-ka kardu bere matha therduynu thani
    da pana ngangka-re-ya i kardu manangka da thaninu.”
  ukr-1871: Оце ж проклят єси прогоном із землї, що роззявила уста свої пити кров
    брата твого з руки твоєї.
  eng-AOI: So now I am cursing you. You can no longer grow food, because the earth
    has drunk that blood.
  yon-yon: Kwani kowe, butun kabdaan kii, eb kuu yongbon deme awinideban amborom kuu
    ebbed eb daman aye wene ye umkan okad yiri kubudoroon kowe.
  bch-bch: 'Tota gau leg panasnga ngan eao bedane: Eao pamate am kakau ta kado ga
    tano iun ising. Tota gau ga napakala tano ta irangrang ngan eao kado dadanga pade
    mao.'
  deu-1951: Und nun sollst du verbannt sein aus dem Land, das seinen Mund aufgetan
    hat, das Blut deines Bruders zu empfangen von deiner Hand!
  eng-JPS: And now cursed art thou from the ground, which hath opened her mouth to
    receive thy brother's blood from thy hand.
  ubr-ubr: Om taim uyasubun ato an tara on igaror isur motobai. On fasinai Yau audabim
    ato om arimon atonio motob emon on an faitanim un gat.
  srp-1865: I sada, da si proklet na zemlji, koja je otvorila usta svoja da primi
    krv brata tvojega iz ruke tvoje.
  lug-lug: Ne kaakano okolimiddwa, era ettaka lyasamye okumira omusaayi gwa muganda
    wo gwe wasse.
  heb-heb: ועתה ארור אתה מן האדמה אשר פצתה את פיה לקחת את דמי אחיך מידך׃
  ben-IRV: আর এখন, যে ভূমি তোমার হাত থেকে তোমার ভাইয়ের রক্ত গ্রহণ করার জন্য নিজের
    মুখ খুলেছে, সেই ভূমিতে তুমি শাপগ্রস্ত হলে।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਤੂੰ ਜ਼ਮੀਨ ਤੋਂ, ਜਿਸ ਨੇ ਆਪਣਾ ਮੂੰਹ ਤੇਰੇ ਭਰਾ ਦਾ ਲਹੂ ਤੇਰੇ ਹੱਥੋਂ ਲੈਣ
    ਲਈ ਖੋਲ੍ਹਿਆ ਹੈ, ਸਰਾਪੀ ਹੋਇਆ ਹੈਂ।
  tkr-tkr: Mane nyuq'vnen yiğne xıleke k'yapk'ınna çocuna eb hööğəs ghal aaqı. Mançil-allab
    ğu ine nyuq'vnel bed-düə alyabat'a.
  mwp-mwp: ‘Koezi pawpa ngibepa lak boeradhaw woenaboepa gasamoeypa lawnga, nginu
    apaw zageth muwasin. Boeradharan nginu tukuypaw kulka wanadhin ngidh nanga nuyn
    mathamoedhin.
  mya-JVB: သို့ဖြစ်၍ သင့် ညီ ၏ အသွေး ကိုခံယူ ခြင်းငှါ ၊ မိမိ ပစပ် ကိုဖွင့် သော မြေကြီး
    ၏ ကျိန် ခြင်းကို သင် သည် ခံရသောကြောင့်၊
  tte-O: Kamkava kuunuyamate yo kwasinena bwatano mena kupului kabo yakawa-gulaiwo
    yawalo bwatano inae nige tabe sowasowam kupaisowa yoi.
  tbg-tbg: ai qoraiqama amitarerave. Are nena qata aru kaararo vira naarevano nteharo
    vataqi otiqetaira kaara vatavano kiama ho ai kahaqianarove.
  hmo-hmo: Harihari dika ia mai oi dekenai, bona inai tano do oi rakatania momokani.
    Badina inai tano ese oiemu tadina ena rarana ia ania, oi ese oiemu tadina oi alaia
    neganai.
  ata-ata: Ioxe, eni vaimomo ꞌo eni alosine tuꞌumaxu vile aloxo ꞌo, umomomo sou nini
    naxaxai mo natotou mimii uluꞌe no lia ꞌo la uasi, xo lia ne muaa mo muiexu vivine
    sialuxu no voxo ane nini nevau no anu.
  nfa-nfa: De lii dhoo lèke le mi dedha èu. Lodꞌo èu pamadhe ari èu, rai sakidꞌo nare
    raa na. De limuri ne, rai bisa heka nèti mamuri mi èu.
  urd-urd: और अब तू ज़मीन की तरफ़ से ला'नती हुआ, जिसने अपना मुँह पसारा कि तेरे हाथ
    से तेरे भाई का ख़ून ले।
  rus-SYN: и ныне проклят ты от земли, которая отверзла уста свои принять кровь брата
    твоего от руки твоей;
  cbt-NTPO: Iya'hua tëparanso marë' pa'pi co noyahuë' ni'nanquën. Huënainënquë no'pa'
    asë'cotëtëran ni'ton, ocoiaranquën.
  bqc-SIM: Tiasa ńyↄ̃ gↄ̃ láaipↄ ũɛ, ní zãkũ ń tↄↄlɛ pↄ́ n dãuna au mì n
    ↄzĩo.
  tcz-CHONGTHU: Hijeh chun tua patna nangma hi leiset chunga sapset na noija uma na
    hitai, na sopi pa Abel thisan in na chup ahitai.
  mar-mar: तर आता तुझ्या हातून तुझ्या भावाचे पडलेले रक्त स्विकारण्यास ज्या जमिनीने
    आपले तोंड उघडले आहे, तिचा तुला शाप आहे.
  tcs-tcs: Yu bin kile bala blo yu ane blad blo em bin poldaun ane da graun bin kaikai
    da blad. So nau ai go seswei yu prom dis graun.
  soq-soq: E epe dewaitena baiwa ne matangelana e osoawolen. E wana epaaboleno osinapa
    dogo osowe memenauben, sa baiwa e mai iraita rua, dia.
  qub-qub: Canan gamga wauguiquipa yawarninta cay pachaman mashtashayquipitami maldisyunädu
    canqui.
  bqp-bqp: Tera sà ĩnigↄ̃ láari pↄ́ ũmɛ, ĩnigↄ̃ zã̀ kũ zĩtɛ kũ à n dakũna aru
    mì n ↄĩo.
  hat-hat: Koulye a, tè ki te louvri bouch li pou l' te bwè san frè ou ou te fè koule
    a, menm tè sa a ap tounen yon madichon pou ou.
  eng-BSB: Now you are cursed and banished from the ground, which has opened its mouth
    to receive your brother’s blood from your hand.
  tod-tod: Niizu è ɠotoʋɛ zooi ɠa, nii é laalaoga, é è-leɠei ma ɲamai ɓɔle, è
    paai.
  eng-WEBPB: Now you are cursed because of the ground, which has opened its mouth
    to receive your brother’s blood from your hand.
  kbq-kbq: Hagi nagna kamofoma ahenka eri taginana koramo'a, mopafi tagiramigeno mopamo
    ne'negu, ana mopa kazusi huntoankino ne'zana forera osugahie.
  nhe-BL: Huajca ama, ipampa tlen tijchijtoc, nimitztelchihuas. Ayoc huelis titequitis
    ipan tlali pampa tijnenpolojtoc ica ieso moicni.
  sps-sps: Roman Nyo kat rou tsuen parits iny kat fiiring i manyi, anyi ma naus osing
    a painy puputaa to aya. Tana saa, anyi fatoobing te atsuiny famat e famuinyasiny
