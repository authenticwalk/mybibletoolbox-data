verse: GEN.004.011
translations:
  mal-C: ഇപ്പോൾ നീ ശാപഗ്രസ്തനായി; നിന്റെ കൈയിൽനിന്ന് നിന്റെ സഹോദരന്റെ രക്തം ഏറ്റുവാങ്ങാൻ
    വായ് തുറന്ന ദേശത്തുനിന്നു നീ പുറത്താക്കപ്പെടും.
  deu-TKW: Und nun - verflucht sollst du sein, fortgetrieben von dem Boden, der seinen
    Mund aufgethan hat, um das Blut deines Bruders von deiner Hand in Empfang zu nehmen.
  lin-lin: Sik’oyo, olakelami mabe mpe obwakami mosika ya mabele oyo efungolaki monoko
    na yango mpo na komela makila ya ndeko na yo, oyo maboko na yo esopaki.
  cbr-NT: Usa 'ain kamina, mix 'atimokë 'aish ënë menuax chikínkë 'iti 'ain, anuxun
    min xukën aín imi 'apamikin 'akë me ënuax.
  eng-LSV: and now, cursed [are] you from the ground, which has opened her mouth to
    receive the blood of your brother from your hand;
  bmu-bmu: Gölme kiaŋgö numbuŋan aŋaŋiba mungahö sep börögeyök mezawi, nöŋön mönö
    kiaŋgöreŋök közöl gihibi anman. Jöramörahö mi mönö göhö qake albi öŋgöza.
  eng-GNV: Now therefore thou art cursed from the earth, which hath opened her mouth
    to receiue thy brothers blood from thine hand.
  eng-WEBSTER: And now art thou cursed from the earth, which hath opened her mouth
    to receive thy brother's blood from thy hand;
  nhw-BL: Huajca ama, por catli tijchijtoc, nimitztelchihuas. Ayacmo huelis titequitis
    ipan tlali pampa tijnenpolojtoc ica ieso moicni.
  swh-ONEN: Sasa umelaaniwa na umehamishwa kutoka ardhi, ambayo imefungua kinywa chake
    na kupokea damu ya ndugu yako kutoka mkononi mwako.
  bba-bba: Tɛ̃ kɑɑ ko bɔ̃ruro n kere tem mɛ ɑ derɑ mu wunɛn wɔnɔ win yɛm nɔrɑ.
  eng-KJVCPB: And now art thou cursed from the earth, which hath opened her mouth
    to receive thy brother’s blood from thy hand.
  cpy-cpy: Kijaneentaarewo pikanteeya, eero pinampitaawo kepatsiki tema otsiryaantanamiki
    riraa pirentzi pompojakirira.
  mpx-mpx: Talim u tagapaaliga ge saliyana bilibili u paim, inoke am ba nuwamut na
    baunan na ba bilibili ni nak nige al bosowaim nu tuwalali-an.
  wbp-wbp: Kari-nganta nyuntulurlunpa rdakangkuju pakarnu parumpurra-kurra-pinangu!
    Yalyu kuja pirlpirl-wantija walya-kurra, ngulaju yukaja yalyu. Nyampurla ngurungka
    kajinpa puta wiri-mani miyi, ngulaju kapunpa puta wiri-mani, lawa-juku. Kulangku
    miyiji wiri-jarrimi, wita-kari wita-kari kapungku puta wiri-jarri nyuntukuju,
    lawa-juku. Warrkirinyi-panu kapunpa nyuntuju warru wapakarra wapami tarnnga-juku.”
  luo-luo: Omiyo koro in e bwo kwongʼ kendo oseriembi e piny mosengʼamo dhoge mondo
    omwony remb owadu koa e lweti.
  meu-meu: Harihari ela, uduna e haḡaia tadimu rarana imamu amo e abia tanona ese
    baine hadikamu.
  npi-ULB: अब तँ जमिबाट श्रापित हुन्छस् जसले तेरो हातबाट बगेको तेरो भाइको रगत ग्रहण
    गर्न मुख उघारेको छ ।
  yor-yor: Láti ìsinsin yìí lọ, ìwọ ti wà lábẹ́ ègún, a sì ti lé ọ lórí ilẹ̀ tí ó
    ya ẹnu gba ẹ̀jẹ̀ arákùnrin rẹ lọ́wọ́ rẹ.
  emp-NTPO: Bʌ djabada bead̶a bẽrã mʌ̃a bʌra biẽ́ b̶ʌya. Mʌ̃a bʌra idji oa erozoad̶amaʌba
    ãyã jʌretaya.
  ind-ind: Karena kamu sudah membunuh adikmu sendiri, Aku mengusir kamu dari tanah
    yang sudah tercemar oleh darah adikmu ini. Sebagai kutukan bagimu, biarlah tanah
    di bumi tidak lagi memberi hasil yang baik untukmu, meskipun kamu berusaha keras
    menggarapnya!
  pes-OPCB: اکنون ملعون هستی و از زمینی که با خون برادرت آن را رنگین کرده‌ای، طرد
    خواهی شد.
  ssx-ssx: Neketa꞉ mo esihou pi oto pa꞉ta꞉ haleeki yalota꞉ do kenkena꞉ e ota꞉ pa na
    pokilipikie laata꞉ Pa ekipeke nakana꞉ma꞉ mo naka꞉ kame lilipi natena꞉ kone mo
    kenkema꞉ta꞉ ipika꞉ we dodopo lo noluekema꞉ kake ala꞉pelia hake nono pia꞉me.
  lcm-lcm: 'Asukang vang na kana naka poso arikek ua na nala kirikai suai anim pelek
    a roe ke kana kata apanga na nguruna si inum ani rangai ina i tasim, nang kata
    puka si kungam. Kula siang nei mamaiten asukang ke:'
  aer-aer: Kele lyete-ngentyele, The ngenhe artimperre-iweme. Unte atyeyangkwe irrerlknge
    atwerlenge, alhwe ikwerenhe ahelhele inteme. Alakenhe ikwerenge unte ahelhe atyete-ilemele
    tnyemele arne ngkernetyeke, itne uyarne lyapeme Tharle ahelhe akurnelhe-ileme
    ngkwenge-ketye.
  tgl-ULB: Ngayon isinumpa ka mula sa lupa, na nagbukas ng bunganga nito upang tanggapin
    ang dugo ng iyong kapatid mula sa iyong kamay.
  nop-nop: Unduŋ doktiŋa haaki du foloŋ kamelat. Kwetdi kotigoŋ du mu gehitubulodaluwaak.
  kca-kca: ин нӑӈ мўԓтсайән, мўвен эԓты воштысайән, мўв пелки лоӈхиԓәс, нӑӈ йошенән
    мӑнәԓтәм апщен кӑԓы ўты урәӈән;
  cbu-NT: Yuwamand zuwanlleetsish ursir tuchumurangish tsapushu anumand uru nuw wanichinllpa.
    Watam zuwanllish ursirimand, Waneengi, atuwa.
  hui-hui: Áyu bi hongohe mbira í̠hondo ogodagua laro. Ai í̠ hamene balu homelarigonaga
    darama dindi ogome nelarigoni ndobe. Ani biridagonaga i̱na dindi ogonaga tomo
    anda holenego mo waharogola í̠na tomo hangalu nanolebere.
  wrs-wrs: Doa yem ka kinwonda plothomnav. Hona petharinioa wohgao. Tovolva doa pethamera
    gai, maim oi, indhanarini po nev. Pevna englana yimba doa sovhopipahi boaslapevna
    tovolva.
  mya-mya: သင်​သည်​ကျိန်​စာ​သင့်​၍​မြေ​ကို​ထွန်​ယက်​စိုက် ပျိုး​မှု​မ​ပြု​နိုင်​တော့​ပြီ။
    သင့်​လက်​ချက်​ကြောင့် ထွက်​သော​သင့်​ညီ​၏​သွေး​ကို မြေ​သည်​ခံ​တွင်း ဖြင့်​ခံ​ယူ​သ​ကဲ့​သို့​စုတ်​ယူ​ခဲ့​လေ​ပြီ။-
  cbi-NTPO: Tsa' mitya, ñu firu' iwaraa jude, matyu ñu' bennanu tute' asa kushkakaakishu
    juntsa tuya ñunu ura' ikare' puiten jutyuve.
  bod-N: ས་ཡིས་ཁ་གདངས་ཏེ་ཁྱོད་ཀྱི་ལག་ནས་ཁྱོད་རང་གི་སྤུན་ཆུང་ཧ་བེལ་གྱི་ཁྲག་བླངས༌པས།
    ད་ལྟ་ཁྱོད་ལ་ས་འདི་ལས་དམོད་པ་ཐེབས༌དགོས།
  wsk-wsk: Ni keta ka kiting te ka uria morem se kueram se kumik gue ali ningi kaparam.
    Buta se aitak ani ni memek te ka bitirikko den aora biya balsam. Ni ali imi bitar
    ale tagi toko.
  kkl-kkl: Wene seogti, “Anipsae ya'ag oblamne eneng mog so'oag yingkilana an so'o
    eneag wamlulam kom, wena babe weltolamlulam kom alamna. Andi awe weltolapmenne,
    sa'a-sa'a melapmenne, pongona babe pongkalul kom. Ane sembe aingniro wamna koma
    ina pu alapmendi, as nhonag pang yang ulamlulam,” seog.
  sna-sna: Zvino watukwa uye wadzingwa panyika yazarura muromo wayo kuti imedze ropa
    romununʼuna wako kubva paruoko rwako.
  spa-BLM: Ahora estás maldito por culpa de la tierra, que ha abierto su boca para
    recibir la sangre de tu hermano de tu mano.
  beu-beu: Base, angase kutuk angu aaing taang hela, se aana aatang metma eekaku Habel
    etaning aing buet ameang, bot eve angu metma meke mi bokong iila angu ebele.
  cac-cac: A ticnaic, catab'il achxo, svic'canel opisio d'a sat lum luum tic, aton
    lum ix uc'anem schiq'uil vin̈ uc'tac ix a mac'cham chi'.
  swh-ULB: Na sasa umelaaniwa wewe kutoka ardhi ambayo imefungua kinywa chake kupokea
    damu ya ndugu yako kutoka mikononi mwako.
  bel-bel: і сёньня пракляты ты ад зямлі, якая разьзявіла вусны свае прыняць кроў
    брата твайго ад рукі тваёй;
  wed-wed: Lamna aubaina tam marina apoapoe awarim a tereterei. Am tevera tarana uramei
    au doa i toi da doa i matave ḡaḡari.
  deu-ELBBK: Und nun, verflucht seist du von dem Erdboden weg, der seinen Mund aufgetan
    hat, das Blut deines Bruders von deiner Hand zu empfangen!
  mbb-OT: Ne ǥuntaan tenged te mid-ulaula nu, edrewakan ku sikew ne edhimuwen ku he
    kenè ke en ebpekevasuk kayi te tanà su netiǥisan is tanà te lengesa te hazi nu
    he mibunù nu.
  msc-msc: Sisen, n di tɔrɔya la i kan. I wa fen fen sɛnɛ, a tɛ sɔn butun, baa i ra
    i doocɛ jeli le bɔ ka kɛ duu wo kan.
  mal-2015: ഇപ്പോൾ നിന്റെ അനുജന്റെ രക്തം നിന്റെ കയ്യിൽ നിന്നു ഏറ്റുകൊൾവാൻ വായിതുറന്ന
    ദേശം നീ വിട്ടു ശാപഗ്രസ്തനായി പോകേണം.
  tuo-NT: Tojo weegʉ mʉꞌʉ acabijire wẽjẽꞌque buꞌiri mʉꞌʉrẽ ñaꞌarõ waꞌarosaꞌa. Piꞌeti,
    bajaqueꞌatinuꞌcũgʉ̃saꞌa. Cʉ̃rẽ wẽjẽcã, cʉ̃ ye dí diꞌtapʉ siꞌbisãjã waꞌapʉ. Tojo
    weegʉ niꞌcãrõacãrẽ aꞌti diꞌtare cõꞌawĩrõnoꞌgʉ̃saꞌa.
  gup-gup: Wanjh kuhni bu ngudda ke kunyid, dja bonj minj mak yiyawoyhbolkyilkbun
    kunrorre nawu yiman bikurlbabonguneng yibidkenwong nawu ngudda ngunedanginj.
  met-met: Titia xaxa suxungunoa ba nung kixingima sibunoa bungina mati rimamia. Binabu
    hatata guxam dianoa xapkung. Titia ribaina maung.
  gvs-gvs: E tauna ame tuta im guinuwa pasina akatubolatem. Poyapoya goi avalilivem,
    tauna geya tuwaina bei itoboinem poyapoya goi kubágula. Ame poyapoyayana siyam
    ikaikaina inim tutayana kwaumate.
  rmc-rmc: Akana aveha prekošlo a avričhido andral e phuv, savi phundraďa peskro muj,
    hoj te pijel o rat tire phraleskro andral tire vasta.
  nlg-nlg: Na pukuna to matea na tahimu mo nea na ghabuna te tave tana pari ke, inau
    ku tivakehagho tana pari mu ku varangagho ge ke mua totolo dato siki vuavua ko
    subaa.
  dgr-DOGNT: Jǫ gots'ǫ ı̨daà nexè gots'eèdı hòɂǫ ha. Nechı wedoò dèè k'e nałaètł'ıì
    anelà t'à dıı dèè gots'ǫǫ̀ xànedeezhı ha.
  pes-OPV: و اکنون تو ملعون هستی از زمینی که دهان خود را باز کرد تا خون برادرت را
    ازدستت فرو برد.
  ron-1924: Акум, блестемат ешть ту, изгонит дин огорул ачеста, каре шь-а дескис гура
    ка сэ примяскэ дин мына та сынӂеле фрателуй тэу!
  aui-aui: Bi katana mma naboni animagim. Tiiru kukasunuyi na ibera da dobodobo ganiganina
    yasususu, na katana gegha rubana mmko tanavine kunawawana.
  ben-OBCV: এখন তুমি অভিশাপগ্রস্ত হলে এবং সেই জমি থেকে বিতাড়িতও হলে, যা তোমার হাত
    থেকে তোমার ভাইয়ের রক্ত গ্রহণ করার জন্য উন্মুক্ত হয়েছে।
  lex-lex: Noma dodo'ondi nek pa nodi liarni mormiormu-dardiarmu nwal lia udi mak
    khoptutu me nora mak khoplera pa rhawloiyu-rhawlakru la'a geni-tien di, mak kwer
    wawni pa nlumu niana-ntelan nana o garmu rarni la'a o hihi'imu-yapyapmu.
  rgu-rgu: Besaꞌ ia kutuk a laꞌe o so. Huu fai fo o maisa fadi ma, dae a nasamusi
    na daa na. De besaꞌ ia, dae ria ta neni fee o sodaꞌ soꞌ.
  som-som: Oo haatan waad ka habaaran tahay dhulkii afkiisa u kala qaaday si uu dhiiggii
    walaalkaa gacantaada uga helo.
  lat-VUC: Nunc igitur maledictus eris super terram, quæ aperuit os suum, et suscepit
    sanguinem fratris tui de manu tua.
  aoi-aoi: Kembirra ngayuwa aduwaba yirre-kbajinama ningkakina. Nungkwaja kembirra
    ningkakina nara a-lungkuwabijuma ngarningka aninga, mena akina ajiringka ne-bekinuma
    arakba makina merra.
  eng-ASVBT: And now cursed art thou from the ground, which hath opened its mouth
    to receive thy brother’s blood from thy hand;
  mna-mna: 'Nu pun tizim ma siŋiini ireere, mi toono kwoono ikaaga mi iwin kek. Tana
    iŋgi aŋur lem kadoono ta kembei: Nu ko irao mbot toono tiŋgi mini na som.'
  ita-1885: Ora dunque tu sei maledetto, e sarai cacciato dalla terra, che ha aperta
    la sua bocca per ricevere il sangue del tuo fratello dalla tua mano.
  eng-LXXUP: And now thou art cursed from the earth which has opened her mouth to
    receive thy brother’s blood from thy hand.
  eng-ULB: Now cursed are you from the ground, which has opened its mouth to receive
    your brother's blood from your hand.
  spa-VBL: Por esto ahora estarás más maldito que la tierra, porque la has impregnado
    con la sangre de tu hermano.
  fra-_FOB: Et maintenant tu seras maudit de la terre, qui a ouvert sa bouche pour
    recevoir de ta main le sang de ton frère.
  mal-mal: ഇപ്പോൾ നിന്റെ കൈയിൽനിന്ന് നിന്റെ അനുജന്റെ രക്തം സ്വീകരിക്കുവാൻ വായ് തുറന്ന
    ദേശംവിട്ട് നീ ശാപഗ്രസ്തനായി പോകണം.
  lit-lit: Taigi dabar tu esi prakeiktas nuo dirvos, kuri atvėrė savo burną priimti
    tavo brolio kraują iš tavo rankos.
  urd-GVR: Is lie tujh par lānat hai aur zamīn ne tujhe radd kiyā hai, kyoṅki zamīn
    ko muṅh khol kar tere hāth se qatl kie hue bhāī kā ḳhūn pīnā paṛā.
  suz-BL: मुल गे सराप रशा, इ रू रे खेरचा पुंइसीनेवे। मारदे हना इ लोक्‍ब आ हुश मेकेर
    जारशो बाक्‍ब। गन्‍ती ३५:३३
  ita-1927: E ora tu sarai maledetto, condannato ad errar lungi dalla terra che ha
    aperto la sua bocca per ricevere il sangue del tuo fratello dalla tua mano.
  ckb-ckb: ئێستاش تۆ نەفرەتلێکراویت لەو زەوییەی کە دەمی بۆ وەرگرتنی خوێنی براکەت کردەوە
    لە دەستی تۆ.
  nas-nas: 'Emuꞌ tee daꞌ barakosiꞌdama aaꞌdamaang: Anketa kansiꞌketa daꞌ tenkeniaing,
    aꞌ teꞌ kansiꞌnooꞌ daaraꞌmaꞌnung-koong ereng tuuvuioꞌ naivuinooꞌ daka dake dupisiꞌeioꞌ.'
  eng-BBE: And now you are cursed from the earth, whose mouth is open to take your
    brother's blood from your hand;
  crx-NTPO: '''Andit ''awet ndi yun mba whutátsi''. Yun dizts''o nla k''ez nyulhutsin
    buzkai'' ook''eijul ''et huwa.'
  kan-OKCV: ನೀನು ಈಗ ಶಾಪಗ್ರಸ್ತನಾಗಿದ್ದಿ. ನೀನು ಸುರಿಸಿದ ನಿನ್ನ ತಮ್ಮನ ರಕ್ತವನ್ನು ಸ್ವೀಕರಿಸಲು
    ಬಾಯಿತೆರೆದಿರುವ ಭೂಮಿಯಿಂದ ತಿರಸ್ಕಾರವಾಗಿದ್ದಿ.
  bbb-bbb: A ijiege rema ijadufuo na a vafaedo ame maza boeje ijiege rekinu fivake.
    Ro maza boeje i one a meno ubae ije fuka iserekinu vake. Fune sakae ijare e igege
    itire akekoga uvia one ijadufuo kavuane a kana fu usiaena ijia arimo fu i.
  tam-2017: இப்பொழுது உன் சகோதரனுடைய இரத்தம் உன்னால் பூமியில் சிந்தப்பட்டதால் இந்த
    பூமியில் நீ சபிக்கப்பட்டிருப்பாய்.
  spa-RV-1909: 'Ahora pues, maldito seas tú de la tierra que abrió su boca para recibir
    la sangre de tu hermano de tu mano:'
  ron-BTF: Şi acum eşti blestemat de pe pământul care şi-a deschis gura să primească
    sângele fratelui tău din mâna ta.
  eng-WEBP: Now you are cursed because of the ground, which has opened its mouth to
    receive your brother’s blood from your hand.
  eng-FBV: Consequently you are more cursed than the ground because you soaked it
    with your brother's blood.
  nld-1939: Wees dan vervloekt door de grond, die zijn muil heeft opengesperd, om
    het bloed van uw broer uit uw hand te ontvangen.
  nch-BL: Huajca ama, por cati tijchijtoc, nimitztelchihuas. Ayecmo huelis titequitis
    ipan ni tali pampa tijnenpolojtoc ica ieso moicni.
  tfr-NTPO: '@see-verse:GEN.004.010'
  vie-1934: Bây giờ, ngươi sẽ bị đất rủa sả, là đất đã hả miệng chịu hút máu của em
    ngươi bởi chính tay ngươi làm đổ ra.
  hin-CV: अब तू उस भूमि की ओर से शापित है, क्योंकि इस खेत में तेरे भाई का खून गिरा
    है.
  eng-OURB: Now you are cursed because of the ground, which has opened its mouth to
    receive your brother’s blood from your hand.
  spa-BES: Y ahora eres maldito de la tierra, cuya boca está abierta para recibir
    la sangre de tu hermano de tu mano;
  tdx-tdx: le fa nafà’ i taney irehe henane zao, ie nanoka-bava handrambe an-taña’o
    i lion-drahalahi’oy.
