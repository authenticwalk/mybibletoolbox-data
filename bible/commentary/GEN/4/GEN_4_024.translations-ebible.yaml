  gaz-gaz: Yoo Qaayiniif dachaa torba haaloon baafame Laamehiif immoo dachaa torbaatamii
    torba ni baafama.”
  fra-LSG: Caïn sera vengé sept fois, Et Lémec soixante-dix-sept fois.
  yal-yal: Xa Kayini daxa a gbeen ɲɔxɔ dɔxɔɲa ma solofere, Lameki a gbeen ɲɔxɔma nɛn
    dɔxɔɲa ma tonge solofere e nun solofere.”
  gum-gum: Cainwanma siete pijisken purab trømbøig nebunrrai pasrig kuibe, Lamecbe
    sietebatø setenta pijisken treetø treetø purab trømbøig nebuin pasrønrrun” cha.
  iou-iou: Äma kubätä Kein utpäŋä, kowata taŋi käwep nadäwek. Upäŋkaŋ äma kubätä näk
    nutpäŋä, kowata ärowaniinik api imet.
  haw-1868: Ina paha e pahiku ka hoopai ana no Kama, he oiaio no, e pakanahiku me
    kumamahiku hoi ia no Lameka.
  arb-NAV: فَإِنْ كَانَ يُنْتَقَمُ لِقَايِينَ سَبْعَةَ أَضْعَافٍ، فَإِنَّهُ يُنْتَقَمُ
    لِلَامَكَ سَبْعَةً وَسَبْعِينَ ضِعْفاً».
  adz-adz: Bida garam mangan isa Kein funub da arangan bungꞌ abuaringꞌ barabin nayus
    7. Da bida manga nanga bangin yaba i dzi, Lamek, da arangan bungꞌ abuaringꞌ barabin
    tsiraꞌ angu nayus 77.”
  ewe-ewe: Ne woahe to na ame si awu Kain zi adre la, ekema ele be woahe to na Lamek
    zi blaadre-vɔ-adre!”
  nuy-nuy: Warraaynbaj-maynji ambunuumana na-Cain, na-God ambanii-gaagijgiyn marang-aynjaabugij
    marri wulawaa. Yagu ngaayung ngambaa-gaagijgiyn 77.” Dani-yung ni-yamaa na-Lamech.
  eng-LEE: If Cain shall be avenged seven-fold, truly Lemech seventy and seven-fold.
  dji-dji: Mir ngunubilang wirinyi Goddji yarṯi ḏapiḻidjigi Kayngi warray, miri mirrpm
    yili ngarribi irr bintji ngurrguma irr yarṯi ḏapiḻidjigi.’”
  nna-nna: Ngarrkalu wurrarna nganurtulu Cain marlkarri wirlalkuliny, paliny Ngarrkalu
    wirlalkuliny seven times. Nganurtulu ngaju marlkarri wirlanaja, paliny warinyju
    wirlalkuliny seventy-seven times!”
  asm-FB: কয়িনে হত্যা কৰাৰ প্রতিশোধ যদি সাতগুণ হয়, তেন্তে অৱশ্যেই লেমকৰ প্রতিশোধ
    হ’ব সাতসত্তৰ গুণ।”
  sus-A: شَ مِشِ سٌلٌقٍرٍ نَن قَشَمَ كَبِلَ فبٍحْشْقٍ رَ، مِشِ تٌنفٌ سٌلٌقٍرٍ نُن
    سٌلٌقٍرٍ نَن قَشَمَ ﭑ تَن لَمٍكِ فبٍحْشْقٍ رَ.»
  fra-SBL: Si Caïn sera vengé sept fois, vraiment Lamech soixante-dix-sept fois. »
  hbo-hbo: כִּ֥י שִׁבְעָתַ֖יִם יֻקַּם־קָ֑יִן וְלֶ֖מֶךְ שִׁבְעִ֥ים וְשִׁבְעָֽה׃
  shp-NTPO: Jawerato joninki Caín reteai, jaon kopikakinra kanchis akin masá tenemakanti
    iki, ikaxbi ea ramiabobiribira, kanchis chonka kanchis akin, masá tenemakanti
    iki”, akin.
  eng-WYCLIFFE: veniaunce schal be youun seuenfold of Cayn, forsothe of Lameth seuentisithis
    seuensithis.
  pjt-pjt: Ka panya Godalu wangkangu Kainku ngalkilarira aṉangu 7 iluntankunytjikitjangku.
    Munu palu puṟunypaṯu kutjupangku ngayunya pungkunyangkampa paluṟu aṉangu tjuṯa
    mulapalta nampa 77 iluntankuku ngayuku ngalkilarira.” Alatji Lamikalu wangkangu
    kuri kutjarangka.
  cwe-cwe: Ihawa Kaini kolihigwa miyanza saba, Lameki kezalihigwa miyanza malongo
    saba na saba.”
  bgs-bgs: Atin ka makapittu tô kadattan ka supak na dumunggù tun ta manubù na mimmaté
    ki Cain, kapittuwan pittu (77) pa tô kadattan ka supak na dumunggù tun ta manubù
    na sumulì kanak.”
  kik-kik: Angĩkorwo Kaini arĩhagĩrio maita mũgwanja-rĩ, Lameku nake akarĩhĩrio maita
    mĩrongo mũgwanja na mũgwanja.”
  ksr-ksr: Moŋnoŋ Kein qero iroŋa iwaa qaganoŋ uro ambeŋa 7 koloowaato, moŋnoŋ Lamek
    nii nuro iikawaa iroŋa mono iwaa qaganoŋ uro ambeŋa 77 koloowaa.” Kiaŋ.
  omb-omb: Tareve tangaloi vi wehi Ken tangaloi gaibitu rain mate, nge Lamek tareve
    tangaloi vi wehe a tangaloi ngavulu geibitu domwagi gaibitu rain mate hurie.”
  fra-NCL: Caïn sera vengé sept fois, et Lamech soixante-dix-sept fois.
  cek-AK: Kain hum kami to alet sarihto lu lak han om nahaeloe, Lamek mah loe alet
    qui sarih, vai sarihto lu laa tih, tiah thuih pae.
  xla-xla: Epele dulu dla oplami haleta di mama pato Kein yumili hallepiye, asiyama
    ya꞉ opa 7 ma potimelepe. Amasiyama oplami antapo na꞉ye yumilipiye, asiyama 77
    soye potimelepe,” diyo.
  cuk-cuk: Ar dule Caín-oburgwisale, we-dule ilagugle (7) buged-mai, sabsur-odurdaklegoye
    sogleged. Ar dule an-oburgwisardi, we-dule an-oburgwisad-ular, dulapaa-gakambe-gakagugle
    (77), bur bule sabsur-odurdaklegergebed.”
  uig-CYR: Әгәр Қабил үчүн йәттә һәссә интиқам елинса, Ләмәх үчүн йәтмиш йәттә һәссә
    интиқам елиниду!» — деди.
  tel-2017: ఏడంతలు ప్రతీకారం కయీను కోసం వస్తే లెమెకు కోసం డెబ్భై ఏడు రెట్లు వస్తుంది.”
  hat-BSA: Si Cain vanje sèt fwa, alò Lémec swasann-dis-sèt fwa.”
  kos-kos: Moul lun mwet itkosr fin itukla in aol misa lal Cain, Na mwet itngoul itkosr
    ac fah itukla moul la, mwet se fin uniyuwi.”
  hbo-WLC: כִּ֥י שִׁבְעָתַ֖יִם יֻקַּם־קָ֑יִן וְלֶ֖מֶךְ שִׁבְעִ֥ים וְשִׁבְעָֽה׃
  ibo-ibo: Ọ bụrụ na a ga-abọtara Ken ọbọ ugboro asaa, mgbe ahụ, a ga-abọtara Lamek
    ọbọ iri ugboro asaa na asaa.”
  ory-ory: ଯଦି କୟିନର ବଧର ପ୍ରତିଫଳ ସାତ ଗୁଣ ହୁଏ, ତେବେ ଲେମକର ପ୍ରତିଫଳ ସତସ୍ତରି ଗୁଣ ନିଶ୍ଚୟ
    ହେବ।”
  wmt-wmt: '@see-verse:GEN.004.023'
  chk-chk: Are manauen Kain epwe mö fän fisu, manauen Lamek epwe mö fän fik me fisu.”
  ssd-ssd: Taŋgo ande Kain balewa ta lafumba taŋgo 7 bale faramŋgaig. Taŋgo ande ye
    baleyuwa ta lafumba taŋgo 77 bale faramŋgaig ŋgina.
  rop-rop: Wal if enibodi bina kilim Kein, sebenbala pipul bina dai blanga peibek.
    Bat if enibodi kilim mi ded blanga peibek, wal 77 pipul garra dai.”
  ukr-1871: Кара б сталась за Каїна в семеро хто вбив би, за Ламеха ж у сїмдесять
    і сїм раз би сталась.
  eng-AOI: If anyone had killed Cain, seven people would have died. But if anyone
    kills me, then seventy-seven people will die.”
  yon-yon: Kwani kowe, Kein ayaniib ye kakman kuu karub kurubmimiib yeene inaniib,
    kumban ne naniib ye kakman kuu karub 77iib yeene inaniib kumbed yimin.” andoon.|U
  bch-bch: Deo ikeo ga oangga eaba eta ipamate Kain, eine ga ibada panasnga kapei
    irangrang ngan palima ga rua. Be gau nakeo ga oangga eaba eta ipamate gau, eine
    ga ibada panasnga kapei irangrang ngan sangalima sangaul rua igegea lima ga rua.”
  deu-1951: denn Kain soll siebenfach gerächt werden, Lamech aber siebenundsiebzigfach!»
  eng-JPS: If Cain shall be avenged sevenfold, truly Lamech seventy and sevenfold.
  ubr-ubr: Iyafan Cain inasubun on arimon baimaki ra nimtereban ruam in boai ato iyafan
    Lamech inasubun on arimon baimaki ra orot ton, orot ta aurin auyotoat an yayatan
    nimtereban ruam inboai (77).”
  srp-1865: Kad æe se Kajin osvetiti sedam puta, Lameh æe sedamdeset i sedam puta.
  lug-lug: Obanga Kayini yawalanirwa emirundi musanvu, mazima Lameka wa kuwalanirwa
    emirundi nsanvu mu musanvu.”
  heb-heb: כי שבעתים יקם קין ולמך שבעים ושבעה׃
  ben-IRV: যদি কয়িনের হত্যার প্রতিফল সাত গুন হয়, তবে লেমকের হত্যার প্রতিফল সাতাত্তর
    গুন হবে।”
  pan-pan: ਜੇ ਕਾਇਨ ਦਾ ਬਦਲਾ ਸੱਤ ਗੁਣਾ ਹੈ ਤਾਂ ਲਾਮਕ ਦਾ ਸਤੱਤਰ ਗੁਣਾ ਲਿਆ ਜਾਵੇਗਾ।
  mwp-mwp: Kanana nay mathamoedhin, wa seben mabaygaw igililmayl mayginga nay kuniya
    modhabipa, ngoena bangal nanga mathamoene ngaw modhabiya bangal sebenti seben
    mura mabaygal uma mathamoeyne.’
  mya-JVB: ကာဣန သည် ခုနစ် ဆသောတရား ကိုရလျှင်၊ အကယ်၍ လာမက် သည်၊ အဆခုနှစ် ဆယ် ခုနစ်
    ဆသော တရားကို ရလိမ့်မည်ဟု မိမိမယားတို့ကိုပြောဆို၏။
  tte-O: kabo tomone iya kagu tounuyamate maisana ilalakisosi kabo muli mena Keni
    kana tounuyamate maisana.”
  tbg-tbg: Vaiinti vovano Kenira ranta kero aru kairera, vira kaara vaiinti 7navu
    aru keroma viraqaa vuntu taanarove. Vaiinti vovano te vaiinti vo aru kaunara kaara
    ti Lamekika aru kairera, vira kaara vaiinti 77navu aru keroma tiqaa vuntu kaanarove,
    tura.
  hmo-hmo: Kaino ia botaia tauna be davana do ia abia nega 7. To lau ia botaia tauna
    be davana do ia abia nega 77.”
  ata-ata: Ia lexe evile uxalisou Kaini xe uvau usoli la IAUE Lataua ulosou navunavu
    tatila. Mo eni kalumo ne lexe evile uvelo asoli la IAUE Lataua ulosou navunavu
    toxoxaꞌa misevile.”
  nfa-nfa: Dhèu dhu pamadhe Kaen, abhu huku pidhu hari. Te ngaa cee ka dhu neo bꞌala
    ho pamadhe jaꞌa, abhu huku pidhu nguru pidhu hari.”
  urd-urd: अगर क़ाइन का बदला सात गुना लिया जाएगा, तो लमक का सत्तर और सात गुना।
  rus-SYN: если за Каина отмстится всемеро, то за Ламеха в семьдесят раз всемеро.
  cbt-NTPO: Iin tëparinso marë' Caino tëpahuachinaso', canchisëro aquëtë Yosëri i'huërëtapon.
    Caso nipirinhuë', tëpatërahuëso marë' tëpahuachinaco, canchisë shonca canchisëro
    aquëtë i'huërëtacaiso ya'huërin,” itërin.
  bqc-SIM: Wa Kainu pↄ́ tↄsiɛ̀ gɛ̃n soplaɛ, ma Lemɛki ma pↄ́ sↄ̃, gɛ̃n bàaↄ̃kwi ń
    soplao.
  tcz-CHONGTHU: Koi tabang mikhat in Cain chu atha le sagi vei gotna chang ding ahile
    keima hinkho lading koi tobang aumle som sagi vei gotna chang ding joh ahiye.”
  mar-mar: जर काइनाबद्दल सातपट तर लामेखाबद्दल सत्याहत्तरपट सूड घेतला जाईल.
  tcs-tcs: Ip enibodi i go kile Kein, ol laip blo seben pipol i go ded po peibaik.
    Bat ip enibodi uda go wande kile mi, 77 pipol i go ded.’
  soq-soq: Ita apana mida Kein bosapia me matangelawa debama 7 wadepi. Tane mida ne
    kadina sipoasapia me matangelawa 7 ampiboe 77 wadepi, sa ipa matangela debamaia
    osoweosowe wadepi.”
  qub-qub: Cainta pipis wañuchej caj ganchis cuti mas fiyupa castigasha cananpaj caycaptenga
    nogata imatapis ruramaj cäga ganchis chunca ganchisnin (77) cuti masmi castigasha
    canga.»
  bqp-bqp: Tó oni Kainu fĩna bonɛ gɛ̃̀n suppla, makũ Lamɛki ma pↄ́ sↄ̃, gɛ̃̀n baaakↄ̃
    akuri awɛɛsupplamɛ.
  hat-hat: Si yon moun touye Kayen y'ap fè l' peye sa sèt fwa. Men, si yon moun touye
    m', mwen menm Lemèk, y'ap fè l' peye sa swasanndisèt fwa.
  eng-BSB: If Cain is avenged sevenfold, then Lamech seventy-sevenfold.”
  tod-tod: Potokulai a ɠɛna Kayɛn ma, ná zeizu ɠɛ lɔfela, Leemɛke nɔnɔi zeizu ɠa
    ɠɛ ga puulɔfela (70).»
  eng-WEBPB: If Cain will be avenged seven times, truly Lamech seventy-seven times.”
  kbq-kbq: Hagi mago ne'mo'ma, Kenima eme ahe frisanuno'a, 7ni'a zupa knazana eri
    agofetu huno erigahie. Hianagi tamage huno nagri'ma Lemeki'nama eme nahesanuno'a,
    77ni'a knazana agofetu huno nona'a erigahie.
  nhe-BL: Intla se acajya quichihuilisquía se tlenijqui Caín, quiselisquía se tlatzacuiltilistli
    chicome huelta más chicahuac. Pero intla se acajya nechcuepilisquía tlen nijchijtoc
    na, niLamec, monequisquía quiselis se tlatzacuiltili tlen ax san chicome hueltas,
    nelpano más chicahuac.”
  sps-sps: Mes te atsuiny non e Kein ayei nom non a patang tsian, san a mes te a tsun
    varonyo, nom non a patang te karap fafis pis no.”
  bus-bus: Tó weé Kaini gɛ̃ɛ bonɛ gɛ̃̀n swɛɛplaa, mamↄma Lamɛki ma pↄ́ sↄ̃, gɛ̃̀n
    baaagↄ̃ akuri awɛɛswɛɛplaamɛ.
  gub-BL: Tupàn umume'u 7 teko wamàno àwàm a'e, Kain imàno awer hekuzaromo a'e. Aze
    amo hezuka nehe, heànàm uzuka putar 77 teko hezuka har iànàm a'e wà nehe no, i'i
    wanupe.
  eng-DRA: 'Sevenfold vengeance shall be taken for Cain: but for Lamech seventy times
    sevenfold.'
  knf-knf: Woli ñaaŋ afiŋ Kayin, bañaaŋ paaj na aloŋ bakfiŋaniiŋ kalukanaana, kë woli
    ñaaŋ afiŋ Lamek, bañaaŋ iñeen-paaj-na-aloŋ na paaj na aloŋ (77) bakfiŋaniiŋ kalukanaana.
    »
