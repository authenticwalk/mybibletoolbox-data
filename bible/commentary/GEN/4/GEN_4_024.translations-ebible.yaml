verse: GEN.004.024
translations:
  mal-C: കയീനുവേണ്ടി ഏഴുമടങ്ങു പ്രതികാരം നടത്തുമെങ്കിൽ, ലാമെക്കിനുവേണ്ടി എഴുപത്തിയേഴു
    മടങ്ങായിരിക്കും.”
  deu-TKW: Wird siebenfältig Kain gerächt, so Lamech siebenundsiebzigmal!
  lin-lin: Solo, bakozongisa mbala sambo mabe oyo basali Kayina ; kasi mpo na Lemeki,
    ekozala mbala tuku sambo na sambo ! »
  cbr-NT: Asérabia Caínax mapai achúshi 'imainun rabë́okin 'uchakë 'ain kana, 'ëxribi
    'aisamaira okin setenta 'imainun siete okin 'uchokë 'ëx 'iti 'ain, kiax ka Lámec
    kiakëxa.
  eng-LSV: For sevenfold is required for Cain, || And for Lamech seventy-sevenfold.”
  bmu-bmu: Kunŋan Kein qeiga likepŋi yaŋgö qakŋe öŋgöiga ambemŋi 7 akŋapmö, kunŋan
    Lamek ni nuŋguiga miaŋgö likepŋi mönö yaŋgö qakŋe öŋgöiga ambemŋi 77 akŋa. “Mewö.
  eng-GNV: If Kain shalbe auenged seuen folde, truely Lamech, seuentie times seuen
    folde.
  eng-WEBSTER: If Cain shall be avenged seven-fold, truly Lamech seventy and seven-fold.
  nhw-BL: Sintla se acajya quichihuilisquía se tlenijqui Caín, quiselisquía se tlatzacuiltilistli
    chicome huelta más chicahuac. Pero sintla se acajya nechcuepilisquía catli nijchijtoc
    na, niLamec, monequisquía quiselis se tlatzacuiltili catli amo san chicome hueltas,
    pero se catli elis tlahuel onpano más chicahuac.”
  swh-ONEN: Kama Kaini atalipizwa kisasi mara saba, basi Lameki itakuwa mara sabini
    na saba.”
  bba-bba: Bɑ̀ n wi u Kɑɛni ɡo mɔru kɔsiɑ nɔn nɔɔbɑ yiru, bɑ koo nɛ Lemɛki mɔru kɔsiɑ
    nɔn wɑtɑ kɑ wɔkurɑ nɔɔbu kɑ yiru.
  eng-KJVCPB: If Cain shall be avenged sevenfold, Truly Lamech seventy and sevenfold.
  cpy-cpy: Osheki ikijawenteeteri Caín, rooma naaka nomaperotante nokijakowentante.”
  mpx-mpx: Gamagal toto Keni ni tagapaaliga, wana ginol lahena ni bwata hot, yaa gamagal
    toto nau Lemeki ni lolau, wana ginol lahena nau na ginol eliyana ni bwata nabiyan
    hot.”
  wbp-wbp: '@see-verse:GEN.004.023'
  luo-luo: Ka Kain ochulne kuor nyadibiriyo to kara Lamek to nochul ne kuor nyadi
    piero abiriyo gabiriyo.”
  meu-meu: Kain dainai dava bae henia hahitu e tomu; Benaini, Lamek dainai dava bae
    henia hahitu-ahui hitu.
  npi-ULB: यदि कयिनको बदला सात गुणा लिइन्छ भने लेमेखको बदला सतहत्तर गुणा लिइनेछ ।”
  yor-yor: Bí a ó bá gbẹ̀san Kaini ní ìgbà méje, ǹjẹ́ kí a gba ti Lameki nígbà mẹ́tàdínlọ́gọ́rin
    (77).”
  emp-NTPO: Bariduaba Caiʌ̃da beaibʌrʌ, Ãcõrẽba maʌ̃gʌra bio cawa oya. Baribʌrʌ bariduaba
    mʌ̃da dji cũdra carea beaibʌrʌ Ãcõrẽba maʌ̃ ẽberãra aud̶uara cawa oya.
  ind-ind: Mengingat pembalasan bagi Kain, yaitu tujuh orang harus dibunuh bila dia
    dibunuh, maka kalau aku yang dibunuh, tujuh puluh tujuh orang harus dibunuh!”
  pes-OPCB: اگر قرار است مجازات کسی که قائن را بکشد، هفت برابر مجازات قائن باشد، پس
    مجازات کسی هم که بخواهد مرا بکشد، هفتاد و هفت برابر خواهد بود.»
  ssx-ssx: Koto ekina꞉ta꞉ mo hande Keini lita꞉la꞉ ekina꞉ yenkita꞉ watake hata꞉ haliweki
    homolo pia꞉ka꞉na꞉ta꞉ kota꞉ ma꞉nda꞉ epima꞉ I̱ lia꞉ka꞉na꞉ tombota꞉ mo 77 haliwekita꞉
    I̱ lila꞉eki yenkina꞉ homilimikie leekeme.
  lcm-lcm: Man ta sikei kala raung korong a Kain io, limalengua na igenen nganlak
    ki kun mat. Sikei man ta mang anu kala vil akui iau, 77 na igenen ki kun mat using
    iau.”
  aer-aer: Kele artwele apeke ayenge irrerlknge atwemere tharle artwe apmerrke nhenge
    atwekenge, kenhe Ngkartele akenhe atyenge artwe renhe atwetyenhe, ikwere-artweye
    arrpenhe 76-pele areye-arlke atwetyenhele. Mpwele itelareme, Ngkarte-arle angkekenge,
    artwe angwenhele-arle apeke Cain irrerlknge atwemele, re Cain-eke artwe renhe-arlke,
    ikwere-artweye arrpenhe 6-pele areye-arlke, irrerlknge atwetyenhe. Ayenge akwele
    Cain-enge akngerre awethe-ulkere.”
  tgl-ULB: Kung ipaghihiganti si Cain ng makapitong ulit, sa gayon si Lamec ay ipaghihiganti
    ng pitumpu't-pitong ulit.”
  nop-nop: “Kain ulaak adi kibikoŋ kunakunat 7 moŋgolaak eŋ Lamek nu nulaak adi kibikoŋ
    kunakunat 77, wapumgoŋ hinek moŋgolaak.”
  kca-kca: Каин урәӈән ԓапәт пўш нўра ўԓа, Ламех урәӈән ԓапәтйаӈ пўш ԓапәт нўра ўԓа».
  cbu-NT: Mishat, waanari yuwamand ashirangi anumand tputs kisatamaam zandkinaariya,
    nuwsha kizpur wanichima. Zitamina Kayínarineetsi tputs pacharanginaariya, anumand
    sietinasha tputs tsipamaam waritaranginaparee. Itaru, nuwamandsha setentisietinasha
    tputs tsipamaam waritachiya, Lamek wizanllee tárangiya.
  hui-hui: Ai agali mbirame Keni homelo bayagonaga pani agali karia homelo bolene
    nga manda biyagua agali mbirame i̱ bayagua ogoninaga pani agali ngui laa̱i̱ bo
    waholene wulebira, lalu lene.
  wrs-wrs: Henomba Keinmba helvakomandhatava, Sesoava henomba kinwonda mendekli si
    plothomnavav. Kamba henomba helvetava, si kava kinwonda snamemakumbi plothomnavav.
  mya-mya: ကာ​ဣ​န​ကို​သတ်​သူ​သည်​ခု​နစ်​ဆ​သော အ​ပြစ်​ဒဏ်​ကို ခံ​ရ​မည်​ဆို​လျှင်​ငါ့​ကို​သတ်​သူ​ကား၊
    ခု​နစ်​ဆယ်​ခု​နစ်​ဆ​သော​အ​ပြစ်​ဒဏ် ခံ​ရ​မည်'' ဟု​ဆို​လေ​၏။
  cbi-NTPO: Tsa' mitya uwain mun Caínnu tu'mulanaa, mandishpai bijee kayu taaju iwaanu
    jushu juntsaa, mun inu tu'mulaa kayu 77 bijee taaju iwaranuu kuipa vinu dejuve,
    timi.
  bod-N: ཀཱ་ཡན་བསད་ན་ཉེས་ཆད་ལན་བདུན་དུ་འབྱུང༌ཞིང༌།། ང་རང་བསད་ན་ཉེས་ལན་དོན་བདུན་ནི་དགོས༌སོ།
    །ཞེས༌པའོ།།
  wsk-wsk: Ikialko. Kari bo Cain moruk se kueruk, mu memek biyala taukko; bare kari
    bo aninga kau tauk mu memek am biyala nunguningkiri taukko!”
  kkl-kkl: '@see-verse:GEN.004.023'
  sna-sna: Kana Kaini achitsiviwa kanomwe, naizvozvo Rameki kana makumi manomwe namanomwe.”
  spa-BLM: Si Caín será vengado siete veces, verdaderamente Lamec setenta y siete
    veces”.
  beu-beu: Base nehe ba hula Kain ameang angu, hukung aing vengbaat mibititu. Aarunge
    nuba ba hula nameang se, ing angu hukung ing vengbaat mi 77.”
  cac-cac: Tato uquel spactzitaj yic vin̈aj Caín, oc in xom a in tic, 77-el ol pactzitaj
    d'a eb' tzin tzuntzani, xchi vin̈.
  swh-ULB: Ikiwa Kaini atalipiwa kisasi mara saba, ndipo Lameki atalipiwa kisasi mara
    sabini na saba.”
  bel-bel: калі за Каіна адпомсьціцца ўсямікроць, дык за Ламэха ў семдзесят разоў
    сямікроць.
  deu-ELBBK: Wenn Kain siebenfach gerächt wird, so Lamech siebenundsiebzigfach.
  mbb-OT: Ne emun kepipitu egketakep is silut te edhimatey ki Cain, ne 77 is kegketakep
    is silut te edhimatey kediey.”
  msc-msc: A fɔra ko ni mɔɔ mɛn ka Kabila faa, a julu ri sara wo tii la siɲa wɔrɔnwula.
    Kɔni Lemeki la julu ri sara foo siɲa biwɔrɔnwula ni siɲa wɔrɔnwula.»
  mal-2015: കയീന്നുവേണ്ടി ഏഴിരട്ടി പകരം ചെയ്യുമെങ്കിൽ, ലാമെക്കിന്നുവേണ്ടി എഴുപത്തേഴു
    ഇരട്ടി പകരം ചെയ്യും.
  tuo-NT: ‘Caĩrẽ́ wẽjẽgʉ̃nojõ sietetiri cʉ̃rẽ aꞌmenoꞌgʉ̃sami’, nicʉ niwĩ Õꞌacʉ̃. Yʉꞌʉ
    peꞌema setenta y sietetiri aꞌmenoꞌrõsaꞌa”, nicʉ niwĩ.
  gup-gup: Bu seven bininj birridowimeninj bu Cain nangale bibuyi bikukkurrmeninj,
    wanjh seventy seven bininj kabirridowen bu nangale nganbun ngaye Lamech ngankukkurrme.”
  met-met: Lipu gaxarea ung Ken bing xap salaga dali inia 7, ne nga ngaharua ba, lipu
    gaxarea ung nga, bing xap salaga dali inia 77.”
  gvs-gvs: Neta Keni ana kámasa ana katumapu moe Yaubada bei tokaumata iliune gagaina
    toina, e neta yau silaiguú, guna láuwo ana katumapu moe bei gagaina toina namliyeta
    Keni ina kámasa ana katumapu.’
  rmc-rmc: Te vaš o dživipen le Kainoskro pes lela pale efta dživipena, ta akor vaš
    o Lamech pes lela pale eftavardeš the efta (77) dživipena.“
  nlg-nlg: Siki sakai ke labumatea Cain ke, gaia ke lavia ra vitu na tughuru ni lavitughu.
    Keri ke, siki sakai ke niu lavitughu inau ke, gaia ke lavia ra vitu hangavulu
    vitu na tughuru ni lavitughu.”
  dgr-DOGNT: Caın dǫ t'asayį̀į̀là nı̨dè eyı dǫ łǫ̀hdı̨ ts'ǫ̀ weghàhòt'à ha, hanìkò
    Lamek dǫ t'asayį̀į̀là nı̨dè eyı dǫ łǫ̀hdı̨ènǫ-daats'ǫ̀-łǫ̀hdı̨ (77) ts'ǫ̀ weghàhòt'à
    ha hǫt'e,” edets'èkeè gòhdı.
  pes-OPV: اگر برای قائن هفت چندان انتقام گرفته شود، هر آینه برای لمک، هفتاد و هفت
    چندان.»
  ron-1924: Каин ва фи рэзбунат де шапте орь, Яр Ламех, де шаптезечь де орь кыте шапте.”
  ben-OBCV: কয়িনের হত্যার প্রতিশোধ যদি সাতগুণ হয়, তবে লেমকের হত্যার প্রতিশোধ হবে
    77 গুণ।”
  lex-lex: Yoma Orgahi Nakota Niwra Nwahla nan riy mak kwunu-kwenna Kain ralamni re'eni
    wo'it die, mere a' di de wuahla riy mak khi' yatyatni mai a'u re'eni terampwo'it
    wehrani wo'itu ralamni.”
  rgu-rgu: Lahenda fo raisa Kaen, ara hapu huhukuꞌ laiꞌ hitu. Tehuu maneniko hapu
    bea rapeda daleꞌ fo nau balas au, sona ara hapu huhukuꞌ laiꞌ hitu hulu hitu.”
  som-som: Haddii Qaabiil toddoba labanlaab looga aargudan lahaa, Runtii Lameg waa
    in toddoba iyo toddobaatan labanlaab looga aar gutaa.
  lat-VUC: 'Septuplum ultio dabitur de Cain: de Lamech vero septuagies septies.]'
  aoi-aoi: Kenu-wardangu-manja warningerribirra warnumamalya Keyina-manja, kembirra
    ka-jungwunuma wurrumangbala wurrambilyuma warnumamalya. Umba kabu-wardena-manja
    wurrukwala ngayuwa-manja, kembirra aburraja 77 warnumamalya aburramba-langwa ka-jungweyinama
    wurrakina-da,” ni-yama Lameka arakba-da.
  eng-ASVBT: If Cain shall be avenged sevenfold, Truly Lamech seventy and sevenfold.
  mna-mna: Tomtom tasa isombe ipun Kain ma imeete, nako tipokot pa lamata mi ru. Tamen
    nio na, tomtom tasa isombe ipun yo ma aŋmeete, nako tipokot pa tomto tel laamuru
    mata mi ru (77).”
  ita-1885: Se Caino è vendicato a sette doppi, Lamec lo sarà a settanta volte sette
    doppi.
  eng-LXXUP: Because vengeance has been exacted seven times on Cain’s behalf, On Lamech’s
    it shall be seventy times seven.
  eng-ULB: If Cain is avenged seven times, then Lamech will be avenged seventy-seven
    times.”
  spa-VBL: Si la sentencia por matar a Caín era de ser castigado siete veces más,
    entonces si alguien me mata a mí, el castigo debería ser setenta y siete veces
    más”.
  fra-_FOB: Car si Caïn est vengé sept fois, Lémec le sera soixante-dix-sept fois.
  mal-mal: കയീനുവേണ്ടി ഏഴിരട്ടി പകരം ചെയ്യുമെങ്കിൽ ലാമെക്കിനുവേണ്ടി എഴുപത്തേഴു ഇരട്ടി
    പകരം ചെയ്യും”.
  lit-lit: Jei už Kainą bus atkeršyta septyneriopai, tai už Lamechą septyniasdešimt
    septynis kartus!“
  urd-GVR: Ek ādmī ne mujhe zaḳhmī kiyā to maiṅ ne use mār ḍālā. Ek laṛke ne mere
    choṭ lagāī to maiṅ ne use qatl kar diyā. Jo Qābīl ko qatl kare us se sāt gunā
    badlā liyā jāegā, lekin jo Lamak ko qatl kare us se satattar gunā badlā liyā jāegā.”
  suz-BL: काइन साइक्‍ब ७ खेयप क्‍येक्‍क लेत्‍चा पुंइसीब हना, लमेक साइक्‍ब ७७ खेयप
    क्‍येक्‍क लेत्‍चा पुंइसीब” देंमाक्‍त। उत्‍पत्ती ४:१५; लेवी १९:१८; ब्‍यवस्‍था ३२:३५;
    मत्ती १८:२२
  ita-1927: Se Caino sarà vendicato sette volte, Lamec lo sarà settantasette volte”.
  ckb-ckb: ئەو بۆ قایین حەوت جار تۆڵە دەستێنێتەوە، بەڵام بۆ لامەخ، حەفتا و حەوت جار.»
  nas-nas: ‘Baa naning Keiniꞌ dupisiꞌuaing aaꞌnaꞌ dau basinooꞌ kiimata nkavuaing,
    eeꞌnoko naning ning tamuaing bakei aaꞌnaꞌ aaꞌnaꞌ kiimata dau basinooꞌ kompuaing.’”
  eng-BBE: If seven lives are to be taken as punishment for Cain's death, seventy-seven
    will be taken for Lamech's.
  crx-NTPO: Cain k'utitnelh te, lhtak'ant'it tighan, 'et de Lamech lhtak'ant'it whunizyat
    'on 'at lhtak'ant'it 'uwhultsuk-un.
  kan-OKCV: ಕಾಯಿನನನ್ನು ಕೊಂದವನಿಗೆ ಏಳರಷ್ಟು ಪ್ರತೀಕಾರವಾದರೆ, ಲೆಮೆಕನನ್ನು ಹೊಡೆಯುವವನಿಗೆ, ಎಪ್ಪತ್ತೇಳರಷ್ಟಾಗುವುದು.”
  bbb-bbb: '@see-verse:GEN.004.023'
  tam-2017: காயீனுக்காக ஏழு பழி சுமருமானால், லாமேக்குக்காக எழுபத்தேழு பழி சுமரும்”
    என்றான்.
  spa-RV-1909: Si siete veces será vengado Caín, Lamech en verdad setenta veces siete
    lo será.
  ron-BTF: Dacă va fi răzbunat Cain de şapte ori, cu adevărat, Lameh de şaptezeci
    şi şapte de ori.
  eng-WEBP: If Cain will be avenged seven times, truly Lamech seventy-seven times.”
  eng-FBV: If the sentence for killing Cain was to be punished seven times over, then
    if someone kills me, Lamech, the punishment should be seventy-seven times.”
  nld-1939: Want zevenmaal wordt Kaïn gewroken, Maar Lémek zeven en zeventig maal.
  nch-BL: Sinta se acajya quichihuilisquía se tenijqui Caín, quiselisquía se tatzacuiltili
    chicome huelta más chicahuac. Pero sinta se acajya nechcuepilisquía cati nijchijtoc
    na, niLamec, monequisquía quiselis se tatzacuiltili cati amo san chicome hueltas,
    pero se tatzacuiltili cati tahuel más chicahuac.”
  tfr-NTPO: Caín zröga ërë ga e shdũya Sbörë, Caín shduna l̈i kjinmo. Tjara zröga
    ërë ga shdũya, Caín zröga l̈i kjinmo obi» l̈e.
  vie-1934: Nếu Ca-in được bảy lần báo thù, Lê-méc sẽ được bảy mươi bảy lần báo oán.
  hin-CV: जब कयीन के लिए सात गुणा बदला लिया गया था, तब तो लामेख के लिए सत्तर बार सात
    गुणा होगा.”
  eng-OURB: If Cain [Acquisition] will be avenged seven times, truly Lamech seventy-seven
    times.”
  spa-BES: Si se quieren tomar siete vidas como castigo por la muerte de Caín, setenta
    y siete serán tomadas por las de Lamec.
  tdx-tdx: Aa naho i Kàine ro valeañe im-pito, Le toe impitompolo fito amby ka t’i
    Lemeke.
  vid-vid: Wone Kaini kohilusilwa mala saba, ndangukomya Lameki kohilusilwa mala makumi
    saba na saba.”
  pwg-pwg: God sisiya iterei da meni wawayina Kein ita kiivunui na kovogha berona
    mara miikovimaruwa ita verei. Ma taku Lameki avonavona da meni wawayina ina kiitovoniku
    na biwa mara 77 ina viiya.”
  eng-OKE: If seven generations are suspended unto Kain, will there not be to Lemek
    his son seventy and seven?
  tha-KJV: ถ้าผู้​ที่​ฆ่าคาอินจะได้รับโทษเป็นเจ็ดเท่า แล​้วผู้​ที่​ฆ่าลาเมคจะได้รับโทษเจ็ดสิบเจ็ดเท่าเป็นแน่”
  por-BR-2018: Se sete vezes será vingado Caim, Lameque em verdade setenta vezes sete
    o será.
  bco-bco: Kalu noma꞉yo꞉ Ka꞉ino꞉ ko꞉lo꞉ sana sowalega, kalu emo꞉wo꞉ falasila꞉lowo꞉wo꞉
    doma꞉la꞉fo꞉ ko꞉lo꞉ wa꞉dema꞉ib. A꞉la꞉fo꞉ko꞉lo꞉ kalu noma꞉yo꞉ ne sana sowalega,
    kalu emo꞉wo꞉ falasila꞉lowo꞉wo꞉ do꞉la꞉fo꞉ dom a꞉la꞉ta꞉ga꞉ doma꞉la꞉fo꞉ ko꞉lo꞉ wa꞉dema꞉ib.
  deu-ELO: Wenn Kain siebenfältig gerächt wird, so Lamech siebenundsiebzigfältig.
  ktm-ktm: Oruu tuno’ oruu ihpa ndre uh homou lau kepwi Kein eri Petngendrei we kipu
    muden pe kiruhe lau ndrotulmuu hamat. Odoke yu, eri uh homou kiruhe yu kumwet,
    eri we ndramat ndre ndrotulngeh-pe-ndrotulmuu (77) we hamat kile mudi.”
