verse: GEN.004.002
translations:
  mal-C: ഹവ്വാ വീണ്ടും ഗർഭംധരിച്ച് കയീന്റെ സഹോദരനായ ഹാബേലിനെ പ്രസവിച്ചു. ഹാബേൽ ആട്ടിടയനും
    കയീൻ നിലത്ത് പണിയെടുക്കുന്നവനും ആയിത്തീർന്നു.
  deu-TKW: Hierauf gebar sie abermals, den Abel, seinen Bruder; und Abel wurde ein
    Schafhirt, Kain aber ein Ackerbauer.
  lin-lin: Sima na yango, abotaki lisusu Abele, ndeko ya Kayina. Abele akomaki kobokola
    bibwele mpe Kayina akomaki kosala bilanga.
  cbr-NT: Usakin a pain 'atankëxun ka Abel Caínan xukë́n aribi tuakëxa. Abel axa an
    ñuina 'arakakë uni 'imainun ka Caín ax an ñu 'apákë uni 'iakëxa.
  eng-LSV: and she adds to bear his brother, even Abel. And Abel is feeding a flock,
    and Cain has been servant of the ground.
  bmu-bmu: Iwnöŋ könaŋgep Adamgö nahönŋi Abel, Keingö munŋi meyök. Abelnöŋ mala qariba
    lama galömŋina aiga Keinöŋ kölkömöt azia aka malök.
  eng-GNV: And againe she brought foorth his brother Habel, and Habel was a keeper
    of sheepe, and Kain was a tiller of the ground.
  eng-WEBSTER: And she again bore his brother Abel. And Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  nhw-BL: Huan teipa Eva quitlacatilti seyoc oquichpil catli quitocaxtlali Abel. Huan
    quema nopa ome moscaltijque, Abel quinmocuitlahui borregojme, huan Caín miltequitqui.
  swh-ONEN: Baadaye akamzaa Abeli ndugu yake. Basi Abeli akawa mfugaji, na Kaini akawa
    mkulima.
  bba-bba: Mɑ u mɑɑ ɡurɑ suɑ u Abɛli, Kɑɛnin wɔnɔ mɑrɑ. Abɛli wiyɑ u rɑ yɑ̃ɑnu kpɑre,
    Kɑɛni mɑɑ kuɑ ɡbee wuko.
  eng-KJVCPB: And she again bare his brother Abel. And Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  cpy-cpy: Roojatzi itzimantakari itsipa otomi iita Abel, rirentzitanakari Caín. Pirawaerintzi
    rini Abel, riima Caín pankiwaerentsi rini.
  mpx-mpx: Yaka abwe al talina Eibol i liyanan ge i ab. Sauga wawayau hi lobwata,
    inoke Eibol i tabwa sipi ali tomatahikan ge Keni iya toeyowa.
  wbp-wbp: Ngula-jangkaju, yali-pardu-karirlalku jinta-karilkirla palka-jarrija kurdu-karilki
    wirriya-yijala, ngulakujurla yirdiji yirrarnu Yiipirliji Yapulu. Kuja-pala jirrama-juku
    wiri-jarrija, jinta-karirli kukurnu-nyanurlu Yapulurlu, jiyipi kala-jana warrawarra-kangu
    manu jina-mardarnu. Jinta-karirli papardi-nyanurlu Kayinirli, ngulaju kala mangarri
    wiri-manu walyangka.
  luo-luo: Bangʼe nonywolo owadgi miluongi ni Abel. Abel ne en jakwadh jamni to Kain
    ne en japur.
  meu-meu: Ma e rogorogo lou, e mara, tadina Abel e abia. Abel na mamoe ireḡudia tauna
    a Kain na biru tauna.
  npi-ULB: अनि तिनले तिनको भाइ हाबिललाई जन्माइन् । हाबिल गोठालो भए, तर कयिन खेती गर्ने
    भए ।
  yor-yor: Lẹ́yìn náà, ó sì bí ọmọkùnrin mìíràn tí a pè ní Abeli. Abeli jẹ́ darandaran,
    Kaini sì jẹ́ àgbẹ̀.
  emp-NTPO: Mãwãnacarea dji djaba Abelda tosia. Maʌ̃ Abelera oveja daupẽbari basía.
    Maʌ̃ne Caiʌ̃ra ne ubari basía.
  ind-ind: Beberapa waktu kemudian, Hawa melahirkan seorang anak laki-laki lagi, dan
    menamai dia Habel. Sesudah kedua anak itu dewasa, Kain menjadi petani, sedangkan
    Habel menjadi gembala kambing domba.
  pes-OPCB: حوّا بار دیگر حامله شده، پسری زایید و نام او را هابیل گذاشت. هابیل به
    گله‌داری پرداخت و قائن به کشاورزی مشغول شد.
  ssx-ssx: Pa hoki naneta꞉ weki ma꞉nda꞉ Eipolo mondu wiekeme. Eipolota꞉ sipisipi handeteke
    hayekepate Keinita꞉ e hali hayekeme.
  lcm-lcm: Au, emung kala anguan vinga pok an na kala ingus kana vapongua i nat na
    kala atuk ia ta Abel. Abel kala serei a igenen katakai i aiveven vongo na Kain
    kata serei a igenen katakai i suksukal.
  aer-aer: Kele imerte, re awethe ampe-akerte-irremele. Kele ampe urreye arrpenhe
    atnyeneke Abel arritnye anteme re atniwemele, re atyikwe Cain-kenhe. Abel amangkemele
    akngerre-irremele, yepe-yepe arntarnte-aretyarte. Kenhe Cain amangkemele akngerre-irremele,
    re kartene mpwareke merne atherrke lyapelhe-iletyarte arlkwetyeke.
  tgl-ULB: Pagkatapos ay isinilang niya ang lalaking kapatid nitong si Abel. Naging
    pastol si Abel, pero si Cain ay nagbungkal ng lupa.
  nop-nop: Kaŋ mindaŋkade kwayaŋ Abe nagikuk. Kaŋ Abe adi bedinaditomŋa meme eŋ dompa
    yabudokoguk. Kain adi me dininout kwanai tiŋa hatiluguk.
  kca-kca: Щӑԓта пӑ ху апщеԓ сэма питәс, Авель. Авель ош тащәт шавийәс, Каин пӑ мўв
    хӑрән рупитәс.
  cbu-NT: Anumunshat zapish, yusur wip kamuztam wanindarangiya. Suru Abela ísamarangiya.
    Sheeru, zoonllpatari kanungaranganaya. Abela chinuzpan opeejpanimuna ksutamapan
    taarangiya. Kayínshat mzatspaneem tatsumapani taarangiya.
  hui-hui: Mani Keni hamene Abele taba henene. Ai libu anda howa Keni ibu mabuha tomo
    hangaga halu Abele ibu nogo sibi hinaga hene.
  wrs-wrs: Wo henga sism Keinna boaslalm lengna, Apelm awona. Etel boaslal mendekli
    evewolnamba, wo Apelna andrava sipsipm dahwol vevna, wo Keinna andrava osondra
    vevna.
  mya-mya: ထို​နောက်​သူ​၏​ညီ​အာ​ဗေ​လ​ကို​ဖွား​မြင်​၏။ အာ​ဗေ​လ​သည်​သိုး​ထိန်း​ဖြစ်​၍
    ကာ​ဣန​ကား လယ်​သ​မား​ဖြစ်​၏။-
  cbi-NTPO: Tsejtu bene Caín' benna, Abelnu, na mangami. Tsenñu Abelya uveja washke'
    awakaamu tiyami, tsenmala Caínya tunu buikiya wajke' awakaamu tiyami.
  bod-N: ཡང་ཁོ་མོར་ཀཱ་ཡན་གྱི་ནུ་བོ་ཧ་བེལ་ཞེས་པ་སྐྱེས༌སོ། །ཧ་བེལ་ལུག་རྫི་ཡིན་ཞིང་ཀཱ་ཡན་ཞིང་པ་ཡིན༌ནོ།།
  wsk-wsk: Udagi te kuriang bo tala iluwam, Abel. Udagi Abel mu nu sipsip nunga bitarukaso,
    se Cain mu nu ningam ura ilukaso ale na inang asurukaso.
  kkl-kkl: Kain mangaro aogti ilipsae Habel babe mangaro aog. Mangkahiogpa, me abeneko
    nubu tarekti, Habel neneko pham mo'oropne wamogpa, Kain neneko awe wenne wamog.
  sna-sna: Mushure akabereka mununʼuna wake Abheri. Zvino Abheri aiva mufudzi wamakwai,
    uye Kaini aiva murimi wevhu.
  spa-BLM: De nuevo dio a luz a Abel, el hermano de Caín. Abel era cuidador de ovejas,
    pero Caín era labrador de la tierra.
  beu-beu: Hawa bot taang vaal mehal nu vengajait maveng. Angmuse ana oal mehal angu
    ene maveng, ene Habel. Uanguveng Kain, bot Habel oleve eele tila muse, Habel aing
    binanta ba terang. Aarunge Kain aing maada-pina.
  cac-cac: Ix lajvi chi', ix aljipax vin̈aj Abel yuc'tac vin̈aj Caín. A vin̈aj Abel
    chi', moloj calnel ix sc'ulej vin̈, axo pax vin̈aj Caín chi', ix munlaj vin̈ d'a
    sat lum luum.
  swh-ULB: Kisha akazaa ndugu yake Habili. Sasa Habili akawa mchungaji, lakini Kaini
    alilima udongo.
  bel-bel: І яшчэ нарадзіла брата ягонага, Авеля. І быў Авель пастух авечак, а Каін
    быў земляроб.
  wed-wed: Ma muriai tevera orotona ḡelauna i ḡuni ma i ḡorei “Abel.” Ma maranai taui
    i vilaraga, Abel tauna tauviḡamoḡamo ma Cain tauipi.
  deu-ELBBK: Und sie gebar auch seinen Bruder, den Abel. Und Abel wurde ein Schafhirte,
    und Kain wurde ein Ackerbauer.
  mbb-OT: Ne mibmeǥingey en maan si Eva ne mid-anak sikandin te maama, ne mid-ngezanan
    din te Abel. Ne hein midekelà en si Abel, perevantey sikandin te menge kerehidu,
    ne si Cain, ne mibasuk mulà.
  msc-msc: Wo kɔ, a ka kɔnɔ ta ikɔ tuun ka Kabila doocɛ Abila sɔrɔn. Abila kɛra kolofengbɛngbɛnna
    ri. Kabila kɛra sɛnɛkɛla ri.
  mal-2015: പിന്നെ അവൾ അവന്റെ അനുജനായ ഹാബെലിനെ പ്രസവിച്ചു. ഹാബെൽ ആട്ടിടയനും കയീൻ കൃഷിക്കാരനും
    ആയിത്തീർന്നു.
  tuo-NT: Beꞌro apaturi Eva apĩ wĩꞌmagʉ̃ wʉaco niwõ. Cʉ̃ wãmeticʉ niwĩ Abel. Cʉ̃ Abel,
    Caĩ́ acabiji nicʉ niwĩ. Na pʉarã bʉcʉa weetjĩarã, nanʉcʉ̃ daꞌrase cʉocãrã niwã.
    Abel oveja coꞌtegʉ nicʉ niwĩ. Cʉ̃ maꞌmi Caĩ́ peꞌe otesere oteri masʉ̃ nicʉ niwĩ.
  gup-gup: Kaluk mak ngaleng biyawmey Abel nawu benedanginj Cain. Abel kaluk nungka
    bennahnani mayh nawu sheep, dja Cain nungka bolkyilkbuni kurorre.
  met-met: Kimuya hayau kixinginoa Ebal. Tauna, Ebal sok lipu sipsip wasanganama,
    saing Ken sok lipu umangam(a).
  gvs-gvs: Niga aiyuwoina ivenátuna, natuna koroto moe Keni siyana yoina Ebeli. Sikaiyaka,
    gogómana sibíbina gagaidi. E kina go Ebeliyana yoguyogu sipi ana tomatakavata
    go, kina Keniyana tobágula.
  rmc-rmc: Paľis lake uľiľa dujto muršoro, saveske diňa nav Abel. O Abel sas pasťjeris
    le bakrorengro, ale o Kain kerelas buči pre maľa.
  nlg-nlg: Mi murina mai, gaia te vahua ruani na dalena, na ahana Abel. Tana bona
    toro sule dato, Abel te righitaoni sheep, ma Cain te lutu tana leghai.
  dgr-DOGNT: Eyı tł'axǫǫ̀ Caın wechı Abel wegǫ̀hłı̨. Negechà agejà tł'axǫǫ̀ Abel sahzǫ̀ą-k'èdìı
    whelı̨, eyıts'ǫ wı̨ı̨de Caın dèè k'e t'asìı dehshee dǫǫ̀ whelı̨.
  pes-OPV: و بار دیگر برادر او هابیل رازایید. و هابیل گله بان بود، و قائن کارکن زمین
    بود.
  ron-1924: А май нэскут ши пе фрателе сэу Абел. Абел ера чобан, яр Каин ера плугар.
  aui-aui: Bi muriye ivituwa magha da natuna ivibata bi ikwatuveni da Eibol. Bi sivimagura
    murine, Eibol, na ribiribi kadi waghawagha sip iyakoyakoyagha, bi Kein na kiiuwa
    iyawawawa tarana kamodiye.
  ben-OBCV: পরে তিনি কয়িনের ভাই হেবলের জন্ম দিলেন। হেবল মেষপাল দেখাশোনা করত, এবং
    কয়িন জমি চাষ-আবাদ করত।
  lex-lex: Nhor nioka na'a'na muanke'a id owa'ana rala pa nwawa Habel. Ne Habel nmori
    lawna noma nodi pipi-duma, Kain nmori lawna noma nhi'a mak kanhyi'a-katlunni.
  rgu-rgu: Basa boe ma, Hawa boki seluꞌ ana touꞌ esa bali. Boe ma ana foin nade, Habel.
    Dua si rambau-ina boe ma, Habel foo banda, ma Kaen tao oka-tine.
  som-som: Dabadeedna waxay dhashay walaalkiis Haabiil. Haabiilna wuxuu ahaa adhijir,
    laakiin Qaabiil wuxuu ahaa beerfale.
  lat-VUC: Rursumque peperit fratrem ejus Abel. Fuit autem Abel pastor ovium, et Cain
    agricola.
  aoi-aoi: Bi...ya kembirra ambaka-murra ngarningka nuwilyaba yingin-arrangba, akwa
    yingini-yengbijuwa nakina Ebula. Aburnaja kembirra arakba wunalakina wunambilyuma.
    N-arumidinu-manja nakina Ebula kembirra nuwurrak-embirrajuwama arakba jiba-manja.
    Umba eneja Keyina ni-lungkuwabijuwama nakina eka iya amarda eninganinga.
  eng-ASVBT: And again she bare his brother Abel. And Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  mna-mna: Kaimer to Eba ikam pikin tomooto toro, zaana Abel. Ni ziru toono Kain timbot
    ma tiwe tomtom, to Abel imborro zin mbili mi Kain ikamam uraata pa mokleene.
  ita-1885: Poi partorì ancora Abele, fratello di esso. Ed Abele fu pastore di pecore,
    e Caino fu lavorator della terra.
  eng-LXXUP: And she again bore his brother Abel. And Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  eng-ULB: Then she gave birth to his brother Abel. Now Abel became a shepherd, but
    Cain cultivated the soil.
  spa-VBL: Después dio a luz a su hermano Abel. Él se convirtió en un pastor de ovejas,
    mientras que Caín era un agricultor.
  fra-_FOB: Elle enfanta encore son frère Abel; et Abel fut berger, et Caïn fut laboureur.
  mal-mal: പിന്നെ അവൾ അവന്റെ അനുജനായ ഹാബെലിനെ പ്രസവിച്ചു. ഹാബെൽ ആട്ടിടയനും കയീൻ കൃഷിക്കാരനും
    ആയിത്തീർന്നു.
  lit-lit: Ir dar kartą ji pagimdė – šįkart jo brolį Abelį. Ir Abelis buvo avių piemuo,
    o Kainas buvo žemdirbys.
  urd-GVR: Bād meṅ Qābīl kā bhāī Hābīl paidā huā. Hābīl bheṛ-bakriyoṅ kā charwāhā
    ban gayā jabki Qābīl khetībāṛī karne lagā.
  suz-BL: मिनु मेको आ नोले लेंशा अर्को तौ का यो थि‍माक्‍त। मेको कली हाबील नें वोदा
    बाक्‍त। हाबील काइन आ लोक्‍ब बाक्‍माक्‍त। मेको आल निक्‍शी कोल्‍शा, हाबील भेडा गोठला
    दुम्‍माक्‍त। काइन चहिं रू ङा गेय पाइब दुम्‍माक्‍त।
  ita-1927: Poi partorì ancora Abele, fratello di lui. E Abele fu pastore di pecore;
    e Caino, lavoratore della terra.
  ckb-ckb: پاشان هابیلی برای بوو. ئیتر هابیل بووە شوانی مێگەل و قایینیش جوتیار بوو.
  nas-nas: Napoꞌ kemuꞌkanaꞌ tenie donkaani Keiniꞌke baaraꞌmaꞌnung paravuuꞌ miring
    Eebeloꞌ. Eebeloꞌ sipisipiꞌnanka tanata deemparuꞌ eeꞌnoko Keiniꞌ mintoong nkonara.
  eng-BBE: Then again she became with child and gave birth to Abel, his brother. And
    Abel was a keeper of sheep, but Cain was a farmer.
  crx-NTPO: '''Et doo cha Eve ''ulhtsi, ''andit ''et bulhutsin Abel ''en ''usbai ghunli
    unli, ''et Cain ''en yun ghana-un suli''.'
  kan-OKCV: ಅನಂತರ ಆಕೆಯು ಅವನ ತಮ್ಮನಾದ ಹೇಬೆಲನನ್ನು ಹೆತ್ತಳು. ಹೇಬೆಲನು ಕುರಿ ಕಾಯುವವನಾದನು ಮತ್ತು
    ಕಾಯಿನನು ವ್ಯವಸಾಯ ಮಾಡುವವನಾದನು.
  bbb-bbb: Ro rade Ivi fu una ame fari be dua bietena abe ive ina Eboro kuae. Areme
    e Eboro fune mave-sifi samuagiakoga Keini fu juare mei.
  tam-2017: பின்பு அவனுடைய சகோதரனாகிய ஆபேலைப் பெற்றெடுத்தாள்; ஆபேல் ஆடுகளை மேய்க்கிறவனானான்,
    காயீன் நிலத்தைப் பயிரிடுகிறவனானான்.
  spa-RV-1909: Y después parió á su hermano Abel. Y fué Abel pastor de ovejas, y Caín
    fué labrador de la tierra.
  ron-BTF: Şi ea a mai născut pe fratele lui, Abel. Şi Abel era păzitor de oi, dar
    Cain era lucrător al pământului.
  eng-WEBP: Again she gave birth, to Cain’s brother Abel. Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  eng-FBV: Later she gave birth to his brother Abel. Abel became a shepherd, while
    Cain was a crop farmer.
  nld-1939: Daarna baarde zij nog zijn broer Abel. Abel werd schaapherder, en Kaïn
    landbouwer.
  nch-BL: Huan teipa Eva quitacatilti seyoc oquichpil cati quitocaxtali Abel. Huan
    quema nopa ome moscaltijque, Abel quinmocuitahui borregojme, huan Caín miltequitic.
  tfr-NTPO: E irgo ga wa buk kjl̈ara domer obi ko Abel. E pak beno öng daga. Caínda
    pak beno dwl̈a dgaga.
  vie-1934: Ê-va lại sanh em Ca-in, là A-bên; A-bên làm nghề chăn chiên, còn Ca-in
    thì nghề làm ruộng.
  hin-CV: फिर हव्वा ने कयीन के भाई हाबिल को जन्म दिया. हाबिल भेड़-बकरियों का चरवाहा
    था, किंतु कयीन खेती करता था.
  eng-OURB: Again she gave birth, to Cain [Acquisition]’s brother Abel [Vanity, Mourning].
    Abel [Vanity, Mourning] was a keeper of sheep, but Cain [Acquisition] was a tiller
    of the ground.
  spa-BES: Entonces ella volvió a tener un hijo y dio a luz a Abel, su hermano. Y
    Abel era pastor de ovejas, pero Caín era granjero.
  tdx-tdx: Nisamake indraike re, le i Hèbele zai’e. Nimpihare añondry t’i Hèbele le
    nimpiava tane t’i Kàine.
  vid-vid: Hamba nakamponda mkulugwe Abeli nayawele mdima ming'holo na Kaini nayali
    mlimi.
  pwg-pwg: Muriyai ivi tuwame da bade natuna tomowa ma tuna ivi vavei Abel. Natunatusi
    imagura na Abel ivivi ghamoghamo ma Kein na tano iwayowayowei.
  eng-OKE: And she added to give birth to his brother, Habel. And Habel was a shepherd
    of the flock, and Kain a man working on the ground.
  tha-KJV: นางได้คลอดบุตรอีกครั้งหนึ่งซึ่งเป็นน้องชายของเขาชื่ออาแบล อาแบลเป็นคนเลี้ยงแกะ
    แต่​คาอินเป็นคนทำไร่ไถนา
  por-BR-2018: E depois deu à luz a seu irmão Abel. E foi Abel pastor de ovelhas,
    e Caim foi lavrador da terra.
  bco-bco: Tif amio꞉ If eyo꞉ Ka꞉ina꞉ aowo꞉ sa꞉la꞉lia꞉sa꞉ga꞉, “A꞉ibol” wikilo꞉. A꞉la꞉yo꞉
    analia꞉sa꞉ga꞉yo꞉, A꞉ibol e sibilo꞉ bo꞉fo꞉mela꞉no꞉ kalu dowo꞉, a꞉la꞉ta꞉ga꞉ Ka꞉in
    e egela꞉mela꞉no꞉ kalu dowo꞉.
  deu-ELO: Und sie gebar ferner seinen Bruder, den Abel. Und Abel wurde ein Schafhirt,
    und Kain wurde ein Ackerbauer.
  ktm-ktm: Ndruwen ti pe iy iduwe nedun kamal homou yi, rangan Abel. Horu harla ndre
    nusuwo’ horu ti pe Abel madan iso tan sipsip pe Kein ti impo marai odo tuhe sane.
  caa-caa: Y nacpat era cuxpa otronteꞌ uyar xeꞌ jax uwijtzꞌin e Caín y uturbꞌa ucꞌabꞌa
    Abel. Y conda e Abel cꞌapa chꞌi cay utꞌoxi cora oveja, y e Caín cay patna tama
    e rum.
  eng-WYC-2018: And again she childed his brother Abel. Forsooth Abel was a keeper
    of sheep, and Cain was an earth-tiller. (And then she bare his brother Abel. And
    Abel was a shepherd, and Cain was a farmer, who worked the soil.)
  epo-epo: Kaj plue ŝi naskis lian fraton Habel. Kaj Habel fariĝis ŝafpaŝtisto, kaj
    Kain fariĝis terlaboristo.
  uig-PIN: Andin u yǝnǝ Ⱪabilning inisi Ⱨabilni tuƣdi. Ⱨabil padiqi boldi, Ⱪabil bolsa
    teriⱪqi boldi.
  beo-beo: Fa:no Ibi da Ga:ine eya amo A:ibele lalelegei. A:ibele da sibi amola goudi
    ouligisu. Ga:ine da ifabi ouligisu esalu.
  tpi-OTNT: Bihain em i karim Abel, brata bilong Kein. Tupela i kamap bikpela na Abel
    i kamap man bilong lukautim sipsip, na Kein i kamap man bilong wokim gaden.
  hau-SA: Daga baya ta haifi ɗan’uwansa, ta kuma ba shi suna Habila. Sa’ad da suka
    yi girma sai Habila ya zama makiyayin tumaki, Kayinu kuwa ya zama manomi.
  udu-udu: Dhali doḵ/e ayim dho’thki’da kam piti jin yuḵu gway ka Habiil mo. Dhala
    Habiil ta’da manhil ḵa’bal mo dhala Kayiin ta’da manḵora ’cesh mo.
  uig-LAT: Andin u yene Qabilning inisi Habilni tughdi. Habil padichi boldi, Qabil
    bolsa tériqchi boldi.
  nde-nde: Muva wabeletha umfowabo u-Abheli. U-Abheli waba ngumfuyi wemihlambi yezimvu,
    uKhayini yena wasebenza umhlabathi.
  ton-ton: Pea ne toe fanauʻi ʻa hono tehina ko ʻEpeli. Pea ko e tauhi sipi ʻa ʻEpeli,
    ka ko e tauhi ngoue ʻa Keini.
  ces-1613: A opět porodila bratra jeho Abele. I byl Abel pastýř ovcí, a Kain byl
    oráč.
  eko-eko: Khwiimittha theenya khumpattha mwaana nkina wanlume, ttwiiye Kayiini. Khuntthaja
    nzina la Apeele. Apeele khwiiya makhampuzi wa pwittipwitthi, Kayiini khwiiya namalima.
  nss-nss: Iyamulan imwalahiy ta nalin hamou ngalan Apel. Pe Apel ara yiy ndramat
    ngara kiro nimnim katahu sipsip, pe Kain ara yiy ndramat para mbulya piyang.
  eng-WMB: Again she gave birth, to Cain’s brother Abel. Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  tam-TCV: பின்பு அவள் காயீனின் சகோதரனான ஆபேலைப் பெற்றாள். ஆபேல் மந்தை மேய்த்தான்,
    காயீன் விவசாயம் செய்தான்.
  ceb-ULB: Unya nanganak siya kang Abel nga igsoong lalaki ni Cain. Karon si Abel
    nahimong magbalantay sa karnero, apan si Cain nag-uma sa yuta.
  mkn-mkn: Ais Hawa barana lai satu ana laki-laki. Ju dia kasi nama Habel. Waktu dong
    dua bésar datang, Habel gambala binatang, deng Kaen karjá kabón.
  pol-UBG: I urodziła jeszcze jego brata Abla. Abel był pasterzem owiec, a Kain był
    rolnikiem.
  agr-agr: Duwi pujus Eva tikichin uchin Abelan Caígka yachin uchigmakui. Abelak uwijan
    kuitamajakui, untsu Caín ajakan ajakbau aajakui.
  kyc-kyc: Dee enakana Kenena yangonge Epolo lao mandeya. Dokopa Epolo baa sipisipi
    minyuo kareyamopa Kene baa ee yulu pyuo kareya.
  urd-GVU: بعد میں قابیل کا بھائی ہابیل پیدا ہوا۔ ہابیل بھیڑبکریوں کا چرواہا بن گیا
    جبکہ قابیل کھیتی باڑی کرنے لگا۔
  deu-1912: Und sie fuhr fort und gebar Abel, seinen Bruder. Und Abel ward ein Schäfer;
    Kain aber ward ein Ackermann.
  ntj-ntj: Palunyatjanu nyinarrayirnu puru katja kutjupanya kanyirnu yini Yayipulnga.
    Nyangka Yayipultu purlkarringkulalpi tjiipu miranykanyiranytja. Nyangka Kayintu
    manta tjawara mirrka pakaltjingaranytja.
  row-row: Basa ma, Hawa bꞌonggi seluꞌ ana touꞌ esa, de babꞌae e Habel. Ruꞌa se raꞌamoko
    ma, Habel dadꞌi manatadꞌa banda, ma Kaen tao osi.
  kan-2017: ತರುವಾಯ ಅವನ ತಮ್ಮನಾದ ಹೇಬೆಲನನ್ನು ಹೆತ್ತಳು. ಹೇಬೆಲನು ಕುರಿಕಾಯುವವನಾದನು. ಕಾಯಿನನು
    ವ್ಯವಸಾಯಗಾರನಾದನು.
  ena-ena: La cɨhu ninaŋ mu Abelɨ dɨ huhɨlami. Lɨci ahica hameŋ haba huhɨla hekɨlɨ
    hekɨlɨ lɨhavɨmi. La Abelɨ nɨbu sabaŋ sipsipɨ agɨladɨ migɨla migɨla hɨsɨŋ hulaŋ
    hɨniadami. Kein agaŋ nɨbu hualɨ hulihuli sibɨla hɨsɨŋ hulaŋ hɨniadami.
  tgo-tgo: Muyai amba te i ghambɨva Kein ghaghae, idae Eibol. Eibol iye va i mbanɨŋgiya
    sip na Kein i kaiwo e uma.
  yap-yap: Me migid me gargeleg Abel ni walagen Kain. Me par Abel ni ir reb e tachugol
    saf, ma Kain e par ni ir be’ nib tawoldug.
  tet-tet: Ikus, Efa nahoris tenik oan mane ida. Nia tau naran, Habel. Oan rua nia
    boot mai, Habel bali bibi no bibi malae, Kain serwisu toꞌos.
  hlt-MCSB: Te phoeiah Kain kah a mana Abel te pahoi a cun. Te vaengah Abel tah boiva
    aka dawn la om tih Kain tah lo tawn la om.
  mdy-ETH: ላሚ ሃሣ ቃኣዔኤሌኮ ጌኤዚ ዓኣቤኤሌ ሾዔኔ፤ ዓኣቤኤሌ ዒማና ማራይ ሄንቃያ ማዓዛ፥ ቃኣዔኤሌ ጋዓንቴ ጎሺ ጎሽካያኬ።
  twi-ASANTE: Akyire no, ɔsane woo nʼakyiri ɔbabarima too no edin Habel. Na Habel
    bɛyɛɛ odwanhwɛfoɔ, ɛnna Kain nso bɛyɛɛ okuafoɔ.
  mwc-mwc: Muri yai teina Abel i tuwei. Abel wai sheep i potapotaisi, ba Cain wai
    baobao bitana.
  bhl-bhl: Angeko, iti aul fakileweko, aul mak dukului, i em wiin e “Ebel”, dangsiliw
    kale. E Ken em awkunum te. Aso i tenbelsomeliwi, Ebel em aluwbamin e siwsiw yetebin
    kunum kesomelei, Ken em aluwbamin e wanin kaimin kunum kese kale.
  con-NTPO: Omboe tsambe quinshin, Abelve isu. Nane coemba Abelja oveja coira'suve
    da. Caínjan andema nasipave sema'su tsu.
  eng-WEBU: Again she gave birth, to Cain’s brother Abel. Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  bnp-bnp: Muri i podea e Abel, e tarine Kain. E Abel i matakari a sipsip, e Kain
    i leho na hania.
  wal-wal: Qassi a ishaa Aabeelakka yelaasu. Aabeeli dorssa heemmees; qassi Qaayeeli
    biittaa oottees.
  mgh-mgh: Ahorupala tho irukulu. Ula nkwaha ula ahonnyara Apeli, nhimaawe Kayini.
    Apeli aari nhakheli okhontwaa, ni Kayini aari mayoolima.
  acu-NT: Tura ukunam Evaka Caínka yachiin Abelan jurermiayi. Abelka tsakar ovejan
    wainuyayi. Tura Caínka tsakar ajan takauyayi.
  spa-PDDPT: Volvió a dar a luz, a su hermano Abel. Abel fue pastor de ovejas, y Caín
    fue labrador de la tierra.
  gun-gun: Ha'e rire teĩgue ju oikuavã tyvy Abel. Abel ma vexa'i re openaa rupi oiko.
    Ha'e rã Caim ma oma'etỹ va'e.
  agu-BL: Ej nin yi tele'n tiemp nin jal junt tal Eva, yi na bi'aj Abel. Itzun yi
    chich'uye'n yi cob tal Eva, pstor cne'r tzun ban tetz Abel, ma tetz Caín ak'unwil
    ban wi cojbil.
  eng-PEV: After that, they had another son, and she gave him the name Abel. Abel
    grew up, and he looked after sheep and goats all the time. Cain grew up, and he
    became a gardener. He dug the ground and grew plants for people to eat.
  ilo-ULB: Kalpasanna, impasngayna ti kabsat ni Cain a ni Abel. Ita, ni Abel ket nagbalin
    nga agpaspastor, idinto a ni Cain ket nagtrabaho iti daga.
  kpg-kpg: Muli mai gei mee ga haanau labelaa dana dama daane go Abel. Abel gaa hai
    tangada hagaloohi siibi, gei Cain gaa hai tangada dogi mee.
  uig-ARA: ئاندىن ئۇ يەنە قابىلنىڭ ئىنىسى ھابىلنى تۇغدى. ھابىل پادىچى بولدى، قابىل
    بولسا تېرىقچى بولدى.
  bsp-bsp: Kɔ Hawa oŋkom sɔ wəfɛt ka Kayin nwɛ anawe Abɛl mɔ. K'Abɛl ende pəyɔnɛ wəkɛk
    ka cir kɔ ŋkesiya. Kɔ Kayin ɔyɔnɛ wəbifti.
  bps-bps: Kafnge én, lêman mngà Iba i galwe tingaan lagi, dnagit ku Abél. Kafnge
    én, Abél mbaling to fulung mifat dad bilibili, na Kain kenen fulung mimò di tanà.
  mbs-mbs: Penga niyan, todà sikandin migbatà te doma batà din meama si Abel. Si Abel
    se biyasa egdiyaga te menge ayam-ayam, aw si Cain se biyasa egpawà.
  tof-tof: Solkwat oya zoret we ilngumilürr, Eibolón. Eibol wa ⌊gout⌋ a ⌊sip⌋ ngabkan
    pamóm bainürr, a Kein ama wa ngaon pamóm bainürr.
  sus-sus: Na xanbi Mahawa naxa Kabila xanbiratoe xɛmɛma sɔtɔ naxan xili Habila. Xuruse
    dɛmadonyi nan nu Habila ra. Bɔxi rawali nan nu Kabila ra.
  pon-2006: Mwuri, e ahpw naitikihada pil emen pwutak, Eipel. Eipel eri wiahla sounsilepen
    sihpw, a Kain wia ohl en sapwasapw men.
  jae-jae: Ma kêkôc ŋapalê teŋ kêtiam, lasi Abel. Abel kêtu gejobwaga bôcŋa ma Kain
    gêjam kôm moŋa.
  ksd-ksd: Ma i ga kava mule turana Abel. Ma Abel i ga tena balabalaure sip, ma Kain
    i ga tena vinauma.
  tur-YTC: Yeniden doğum yaptı ve Kain'in kardeşi Habel'i dünyaya getirdi. Habel koyun
    çobanı oldu, ama Kain çiftçi oldu.
  bel-N: І яшчэ нарадзіла брата ягонага Абэля. І быў Абэль пастухом авечак, а Каін
    быў земляробам.
  grc-BRENT: Καὶ προσέθηκε τεκεῖν τὸν ἀδελφὸν αὐτοῦ τὸν Ἄβελ· καὶ ἐγένετο Ἄβελ ποιμὴν
    προβάτων, Κάϊν δὲ ἦν ἐργαζόμενος τὴν γῆν.
  ind-AYT: Kemudian, Hawa melahirkan adiknya, yaitu Habel. Habel menggembalakan domba,
    sedangkan Kain menggarap tanah.
  lid-lid: Eme ma iy atehei nah mwan; ano iy tiye, “Laban aseben jo ma nah mwan ndrasahan.”
    Eme iy tondrohani nyaran Ken. Ano badeh iy atehei mwan ari ja nyaran Abol. Eme
    badeh Abol badeh asahan ndramak ta atondrok iri katin haka, ma hawe Ken badeh
    asahan ndramak ta bilin.
  eng-NNA: After that she had another son. His name was Abel. The two became big.
    They became men. Abel used to care for sheep. Cain used to dig the ground. He
    used to put foods in the ground, they used to come up, he used to gather them.
  nya-nya: Kenaka anabereka mʼbale wake Abele. Abele anali woweta nkhosa ndipo Kaini
    anali mlimi.
  hrv-hrv: Poslije rodi Abela, brata Kajinova; Abel postane stočar, a Kajin zemljoradnik.
  mps-mps: Nosali agai Abel ame nani, te Kein aga ama dao. Tama Abel te kibu sipsip
    dali, meme dali si tonalubo bidi pedelai, tama Kein te gi sę ebo bidi pedelali.
  llg-llg: Boe ma, Hawa bonggi ana tou-anak esa bali. De ana foin, nade Habel. Neu
    faik fo dua sala, inahuu so, boe ma Habel hoo banda, ma Kaen tao osi.
  tpi-tpi: Bihain em i karim Abel, brata bilong Kein. Tupela i kamap bikpela na Abel
    i kamap man bilong lukautim sipsip, na Kein i kamap man bilong wokim gaden.
  dan-1931: Fremdeles fødte hun hans Broder Abel. Abel blev Fårehyrde, Kain Agerdyrker.
  vie-OVCB: Bà lại sinh A-bên, em Ca-in. Khi họ lớn lên, A-bên chăn nuôi gia súc,
    còn Ca-in làm nông.
  lbk-lbk: Awni ya ket kasin inmanak is annochina ay lalaki ay si Abel. Nenfalin si
    Abel ay pomapastor ya si Cain, ensamsama.
  guj-2017: પછી તેણે બીજા પુત્ર હાબેલને જન્મ આપ્યો. બન્ને ભાઈઓમાંનો હાબેલ ઘેટાંપાળક
    હતો અને કાઈન ખેડૂત હતો.
  byr-byr: '@see-verse:GEN.004.001'
  awx-awx: Tikengä yiwitäke kuhika, Kende ulawu, Abel, dukngikut. Uläpäyalu inulung
    täpäyat tike, Abelu sipsip daying yiwixawän, Kenu nak puyä pahakakut.
  pon-2006A: Mwuri, e ahpw naitikihada pil emen pwutak, Eipel. Eipel eri wiahla sounsilepen
    sihpw, a Kain wia ohl en sapwasapw men.
  por-BRBSL: Novamente ela deu à luz, ao irmão de Caim, Abel. Abel era um criador
    de ovelhas, mas Caim era um lavrador do solo.
  aly-aly: Ikwer-penhan, Eve ra awey ingwer-anemarl atnyenek. Amelikw renh itnewek
    Abel. Ratherr ilkwerrek-anem. Abel yep-yep arntarnt-arenh-arenh, Cain ran amern
    atherrkarl ingwerek-ingwer lyapelhelenh.
  cth-cth: Hahoi, a nawngha Abel bout a khe. Abel teh tu kakhoumkung lah ao teh, Kain
    teh law kasakkung lah ao.
  twi-twi: Akyiri no, ɔsan woo nʼakyi babarima too no din Habel. Na Habel bɛyɛɛ oguanhwɛfo,
    na Kain nso bɛyɛɛ okuafo.
  hlt-hlt: Te phoeiah Kain kah a mana Abel te pahoi a cun. Te vaengah Abel tah boiva
    aka dawn la om tih Kain tah lo tawn la om.
  tbz-SIM: Kòo yíɛ́ kɛ́pɛitɛ́ o nɑntɛ̀ Abɛɛdi. Kɛ̀ Abɛɛdi ntú owũɔ̃cɛ̃nti kɛ̀ Kɑyɛ̃ɛ̃
    tu otenkútì.
  msy-2020: Egha gɨn a Keinɨn dozim Abel bate. Ezɨ aning ekevegha Abel sipsipbar garir
    gumazim, ezɨ Kein azenibar ingarir gumazim.
  txq-txq: Basa boe ma Hawa bongggi seluk ana touk esa bali. Ana foin nade Habel.
    Neu dua sara ramoꞌo mamais, Habel lolo banda-manur, ma Kaen naue-osa osi-lutu.
  aaz-aaz: Rarit bi Hawa nahoniꞌ ntein riꞌaan moen jes. Onaim in nakaanb ee, naiꞌ
    Habel. Oras sin nua sin naꞌnaen on naan ate, naiꞌ Habel natuuk muꞌit, ma naiꞌ
    Kain ameup rene.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ lʋlɑ ɩ neu Apɛɛlɩ. Apɛɛlɩ kɑ kɛ́ tiikilu nɑ Kɑyini
    kɛ hɑ́tʋ́.
  azb-azb: Sonra o, Qabilin qardaşı Habili doğdu. Habil çoban oldu, Qabil isə əkinçi.
  eng-DBY: And she further bore his brother Abel. And Abel was a shepherd, but Cain
    was a husbandman.
  hin-2017: फिर वह उसके भाई हाबिल को भी जन्मी, हाबिल तो भेड़-बकरियों का चरवाहा बन
    गया, परन्तु कैन भूमि की खेती करनेवाला किसान बना।
  wol-KYG: Awa teg ca rakkam, Abel. Abel di sàmm, Kayin di bey.
  swp-swp: Abotai hinage ia ena tau Abela i labasi. Abela abo i hemala mamoe tauitawataina
    esau, na Kaina ia tano taugiarina.
  bjr-bjr: Kafaa mariufanoo faiqi moo maqaseenoo mina auqu Abeeranee qinau. Abeerafa
    innooqafinoo kooqikinaa aandausaa rakisirafa marinau. Mina afasaafa Kainafa innooqafinoo
    afuqakina ainaini marufa marinau.
  eng-YLT: and she addeth to bear his brother, even Abel. And Abel is feeding a flock,
    and Cain hath been servant of the ground.
  kne-kne: Man-anak pay kasin, esa abe ay lalaki, et nginadanan das Abel. Idi nadakdake
    din sin-agi ay sana, nankinalasi di obla da. Si Abel di nangay-ayowan sin karnero
    da. Si Cain pay et nansamsama.
  wat-wat: Muniyai yota taina namoḡa si vinatuniya keta si weniya Ebeni. Tovanama
    si nakata, Ebeni sifi kasi tokitavikavina atu Keni i vitobaguna.
  heg-NTPO: Hidi nam Hawa hua tana-ana biklobeng mes pait. Kon un ngali ngala, Habel.
    Dedeng oen duas tenes maas sa, Habel lolo-poa hmukit mo Kain daek klapa.
  ptu-ptu: Mane undadiam polei mesa muane, nasangai ia Habel. Tappana kasalle indo
    dua änä'na, iya si ma'kambi' ia Habel anna si mengkähä litä' ia Kain.
  bzd-NTPO: E' ukuöki̱ ta̱ ilà skà ku̱ne ek, e' kiè Abel, Caín ël tsirla. Abel tö
    obeja alöwe̱ke. Caín tö dalì kuatkeke.
  kwf-kwf: Ma Ꞌi buri Ꞌana, nia ka faꞋafuta laꞋu ruana ngela ngwane sa Abel. Ma kaidaꞋi
    sa Abel nia ꞋaꞋana maꞋi, nia ka sarea ma ka lia sulia na sipsip ki. Ma sa Kein
    ngwae ni rao saena oꞋola.
  eng-WYC-2017: And again she childed his brother Abel. Forsooth Abel was a keeper
    of sheep, and Cain was an earth-tiller.
  eng-WMBB: Again she gave birth, to Cain’s brother Abel. Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  spp-spp: Lire ɲwɔhɔ na, ka u u núr'a laa lwɔ́, maa Kaɲɛ cɔɔnŋi *Abɛli si. Ka Abɛli
    si mpa mpyi mpàbyi, ka Kaɲɛ si mpa mpyi faapyi.
  aey-aey: Odocob uqa hibna Ken waliag Ebel basen. Odocob Ebel uqa ben mimei dool
    cofadec dana calen qa Ken uqa ben mimei cabi ceteteh cehec dana calen.
  urd-GVH: बाद में क़ाबील का भाई हाबील पैदा हुआ। हाबील भेड़-बकरियों का चरवाहा बन गया
    जबकि क़ाबील खेतीबाड़ी करने लगा।
  djr-djr: Ga dhäŋur beŋuryiny ŋayi dhawal-guyaŋan wiripun ḏirramu yothu nhanukuŋ
    miyalkkuŋ, yäku Abelnha. Ga ŋunhi maṉḏa yothuny maṉḏa yindithinany, bala maṉḏa
    djämany märraŋalnha. Ga Abelnydja yolŋu yäku wäyin-djägamirr, ga Caindja yäku
    yolŋu gätni-djämamirr.
  rug-rug: Meke mudina sa si podo pulea sa sa tasina, sapu se Ebolo. Meke sipu noma
    sage se Keni si ta evaṉae na tie uma si asa, meke se Ebolo sina tie kopu sipi.
  gaz-gaz: Itti aansitees obboleessa isaa Abeelin deesse. Abeel tiksee hoolotaa ture;
    Qaayin immoo lafa qota ture.
  fra-LSG: Elle enfanta encore son frère Abel. Abel fut berger, et Caïn fut laboureur.
  gnn-gnn: Ga yalalaŋumirriyunydja ŋayi biyapul gurrukaŋala yothu'nha, ga yäkunydja
    ŋayi ŋanya nherrara Waypul. Dhuwalayi yothu maṉḏa ŋuthara marrtjina wakindhinana,
    bala ŋayi ŋuli Waypulnydja djäka yukurranha wäyinguna walalaŋgu, ga ŋayi Gayindhunydja
    djäma yukurranha ŋuli ŋuthanmaranha ŋatha marrtjinya.
  yal-yal: Na xanbi, Nmahawa yi Kayini raburunna sɔtɔ dii xɛmɛna, naxan yi xili Habila.
    Habila, xuruse rabaan nan yi a ra. Kayini, xɛɛ biin nan yi a ra.
  gum-gum: Incha katø wendøbe Cainwei nuneg Abelwan tøgamisrig køn. Abelbe ubisha
    ashibig køben, Cainbe pirøwan kwallibig kuig køn.
  iou-iou: Täŋpäŋ mäden monäni Abel bäyaŋkuk. Bäyaŋkuko tägaŋpäŋ Abeltä sipsip watä
    äma ude kuŋat täŋkukonik. Täŋ Keintä ketem piä täk täŋkukonik.
  haw-1868: Hanau hou iho la oia i kona kaikaina ia Abela. He kahuhipa o Abela, a
    he mahiai o Kaina.
  arb-NAV: ثُمَّ عَادَتْ فَوَلَدَتْ أَخَاهُ هَابِيلَ، وَكَانَ هَابِيلُ رَاعِياً لِلْغَنَمِ.
    أَمَّا قَايِينُ فَقَدْ عَمِلَ فِي فِلَاحَةِ الأَرْضِ.
  adz-adz: Raiyi da Ifa itip irim Kein rainggan Abel. Gubuꞌ Abel yingꞌa sib da inang
    guman mpada tayangꞌ dumpa da nuning, da Kein inang guman rafa gum.
  ewe-ewe: Eva gadzi ŋutsuvi bubu, eye wòna ŋkɔe be Abel. Abel nye lãnyila, eye Kain
    nye agbledela.
  nuy-nuy: Wurrugu ngijang, ngunu-malgadhaadharrijgayn, naagi-yung ngunu-yabayn wirrinyung,
    na-nimuwaj-jung naagi-yung Abel. Naawiṉi-yung nigamanyij. Naawiṉi-yung wini-warradangi,
    wini-ngambara-maa aḏaba. Na-Abel niga ni-narrangi jib. Nigaayung na-Cain, nigaayung
    ni-wanuynjungaa wubal.
  eng-LEE: And she bore again, his brother, Abel; and Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  dji-dji: Ga djamingi yili bungtjili djirrakay, yagirri bil yirrpini Abil (Abel).
    Kayn ga Abil biling galngi bil wanadjini. Nyani Abil djagadjny girinyi maypal
    bimbi mala, ban Kayn nyani lamudjny girinyi wali.
  gvn-gvn: '@see-verse:GEN.004.001'
  nna-nna: Palaja wariny kanya. Yini paliny Abel. Wirtu jarrinyapulu. Pirirrijirri
    jarrinyapulu. Abel-ju kalkurnakinyijaninyi kukurnjarirrangu. Cain-ju karlinyikinyi
    jungka. Mayirrangu wirrirnikinyijaninyi jungkanga, turlpanyikinyiyi, ngarnipirnikinyijaninyi.
  asm-FB: পাছত তেওঁ পুনৰায় কয়িনৰ ভায়েক হেবলক প্ৰসৱ কৰিলে। হেবল এজন মেৰ-ছাগৰ পালক
    আৰু কয়িন কৃষক হ’ল।
  sus-A: نَ شَنبِ مَهَوَ نَشَ كَبِلَ شَنبِرَتٌي شّمّمَ سْتْ نَشَن شِلِ هَبِلَ. شُرُ سٍ
    دّ مَدٌنيِ نَن نُ هَبِلَ رَ. بْشِ رَوَلِ نَن نُ كَبِلَ رَ.
  fra-SBL: Elle donna de nouveau naissance à Abel, frère de Caïn. Abel était gardien
    de moutons, mais Caïn était cultivateur de la terre.
  hbo-hbo: וַתֹּ֣סֶף לָלֶ֔דֶת אֶת־אָחִ֖יו אֶת־הָ֑בֶל וַֽיְהִי־הֶ֙בֶל֙ רֹ֣עֵה צֹ֔אן
    וְקַ֕יִן הָיָ֖ה עֹבֵ֥ד אֲדָמָֽה׃
  shp-NTPO: Japekáo Abel pikota iki, ja Caínman wetsa. Ja Abel iká iki, carnero kaiai;
    jatian Caínbiribi iká iki, waín teetai.
  eng-WYCLIFFE: And efte sche childide his brother Abel. Forsothe Abel was a kepere
    of scheep, and Cayn was an erthe tilyere.
  piu-2006: '@see-verse:GEN.004.001'
  pjt-pjt: Munu pula ngula piṟuku katjatjararingu munu palunya ininu Abelnga. Ka Kaintu
    puḻkaringkula manta tjawaṟa runyuṟa kaana pakaltjinganingi, palu Abeltu puḻkaringkula
    tjiipi tjuṯa kanyiningi.
  cwe-cwe: Hamwande kamweleka mwana imwenga zina jake Abeli. Abeli kakala mdimi wa
    ng'hondolo na Kaini kakala mulimi wa isi.
  bgs-bgs: Pángnga ipamasusu si Cain, ipamasusu puman tô adi din mama na si Abel.
    Tô igdakál dán tô duwa gabatà, si Abel tô ágdóppón ka mga karnero, asta si Cain
    tô ágkamát.
  kik-kik: Thuutha ũcio agĩciara Habili, mũrũ wa nyina. Habili aarĩ mũrĩithi wa mbũri
    nake Kaini aarĩ mũrĩmi.
  ksr-ksr: Iiwnoŋ kanageŋ Aadambaa meria Aabel, Keimbaa koga mero. Aabelnoŋ laligoŋ
    somariiŋ lama galeŋgiaga kolooro Keinoŋ komakoomo ejaga kolooŋ laligoro.
  omb-omb: Taligu mo bamba netune tuegi a henana i Ebol, Ebol a tangaloi leogoro sibsib
    i Ken nge a tangaloi ririvue.
  fra-NCL: Elle enfanta encore Abel, son frère. Abel fut pasteur de brebis, et Caïn
    était laboureur.
  cek-AK: To pacoengah anih mah amnawk Abel to sak let. Abel loe tuu toep kami ah
    oh, toe Kain loe lawkphrawk kami ah oh.
  xla-xla: Epame alotle ma maseyemala hale hamaiyo, ya꞉ hiye Eibol. Epame yia꞉ta madipata
    dulu dla Eiboltapo aliya halo omhalemdiyo, epalati ya꞉ bapa Keintapo alisisi emalalo
    halaiyo.
  cuk-cuk: Geb a-sorba, Evaʼga Abel uklenonikid, Caín-e-urba. Abel sibad-wawaad-edarbedga
    gusad. Caínʼdi sapurba-arbaed-dulega gusad.
  uig-CYR: Андин у йәнә Қабилниң иниси Һабилни туғди. Һабил падичи болди, Қабил болса
    териқчи болди.
  pma-pma: Katau suk, Iv meas eris. Ka avong mai vinvin, kur titiali tamun, ka ling
    isen vi ‘Ebel.’ Navong lumoul lumai lumarite, Ebel mai vi meatin koa mul lei kat
    sipsip keil, ka Ken mai vi meatin koa mum en ah.
  tel-2017: తరువాత ఆమె అతని తమ్ముడు హేబెలుకు జన్మనిచ్చింది. హేబెలు గొర్రెల కాపరి.
    కయీను వ్యవసాయం చేసేవాడు.
  hat-BSA: Ankò, li te bay nesans a frè li, Abel. Epi Abel se te yon bèje bann mouton,
    men Cain t ap laboure tè a.
  bxh-bxh: Muliyai natuna hesa hesana Abela ya yosi. Fuyanna sa lalaꞌi, Abela mate
    yosiyosi tau itaꞌita watanidi, na Kaina mate gabu tau paipaisowa.
  nay-nay: Wunyile punden ityan kinauwe tarte Abel. Abel ile munguwun an sheepe, Cain
    ile kaltin an toone.
  kos-kos: Tok el oswela pac wen se, Abel. Abel el mwet liyaung sheep, a Cain el mwet
    ima se.
  hbo-WLC: וַתֹּ֣סֶף לָלֶ֔דֶת אֶת־אָחִ֖יו אֶת־הָ֑בֶל וַֽיְהִי־הֶ֙בֶל֙ רֹ֣עֵה צֹ֔אן
    וְקַ֕יִן הָיָ֖ה עֹבֵ֥ד אֲדָמָֽה׃
  ibo-ibo: Emesịa Iiv mụtara nwanne ya nwoke Ebel. Ebel ghọrọ onye na-azụ igwe atụrụ.
    Ma Ken ghọrọ onye ọrụ ubi.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ହେବଲ (ଅର୍ଥାତ୍‍ ଅସ୍ଥାୟୀ) ନାମକ ତାହାର ସହୋଦରକୁ ପ୍ରସବ କଲେ। ଏଥର
    ହେବଲ ମେଷପାଳକ ଓ କୟିନ କୃଷକ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.004.001'
  chk-chk: Mürin a pwal nöüni Epel pwin Kain. Iwe, Epel eman chon fofol sip, nge Kain
    eman chon tanipi.
  ssd-ssd: Taŋamba minnaig ma ma nu maŋ kiŋo ande te-pilna ta nyunu Abel ŋgina. Kiŋo
    ta suŋgoka nu sipsip kulat taŋgo mayok kina le aba nuŋe nu mara mindek nyamagaŋ
    piroka minanu.
  rop-rop: Bambai na Ib bin abum najawan lilboi, en imbin gulum im Eibul. Wal det
    dubala boi bin growap na, en Eibul bin oldei lukaftumbat ola enimul, en Kein bin
    oldei growimapbat gadin.
  mwf-2018: I da nakurl-te wakal nugarn numi deyida bamngebat. I murrinh panparl-ka
    Abel-wa. Bere piguna nhini-ka puddamkarurturt warda. Nukunu Abel-ka ku thip i
    ku nenigut dirranpedha wurrini i nukunu Cain-ka nanhthi putek wurrinirurtuydha
    i mi dhepdhep wurdinirurturttha wurrini.
  ukr-1871: Потім уродила брата його, Абеля. І був Абель вівчар, Каїн же пахарь.
  eng-AOI: Later she gave birth to another son and named him Abel. So now there were
    two boys. When Abel grew up he looked after sheep, but Cain grew trees and plants
    for food.
  yon-yon: Amaan, angkon dana mingki mamaa Abel wooneen. Abel kuu dingkan amongkob
    oonembirimaan. Kein kuu yongbon deme ye karub keroon.
  bch-bch: Ga kus ta ipopo itar kakau Abel pade. Idio ta gisirua tidae kapeipei ta
    tikakado led naurata. Abel imariala ngan sipsip, be Kain ikakado dadanga.
  deu-1951: Und weiter gebar sie seinen Bruder Abel. Und Abel ward ein Schäfer, Kain
    aber ein Ackersmann.
  eng-JPS: And again she bore his brother Abel. And Abel was a keeper of sheep, but
    Cain was a tiller of the ground.
  ubr-ubr: On gibunai jever on Cain tain Abel ba ituai ato osi sirat gagamis simatar
    weie, Abel on sheep kaifarotin imatar ato Cain on masau bofefesotin imatar.
  srp-1865: I rodi opet brata njegova Avelja. I Avelj posta pastir a Kajin ratar.
  lug-lug: Oluvannyuma n’azaala muganda we Aberi. Aberi n’aba mulunzi, ye Kayini n’abeera
    mulimi.
  heb-heb: ותסף ללדת את אחיו את הבל ויהי הבל רעה צאן וקין היה עבד אדמה׃
  ben-IRV: পরে তিনি হেবল নামে তার ভাইকে প্রসব করলেন। হেবল মেষপালক ছিল, ও কয়িন চাষী
    ছিল।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਉਸ ਦੇ ਭਰਾ ਹਾਬਲ ਨੂੰ ਜਨਮ ਦਿੱਤਾ, ਹਾਬਲ ਇੱਜੜਾਂ ਦਾ ਆਜੜੀ ਸੀ ਅਤੇ ਕਾਇਨ
    ਖੇਤੀਬਾੜੀ ਕਰਦਾ ਸੀ।
  tkr-tkr: Qiyğa məng'ee Gabilna çoc Habil uxooxa. Habil vəq'əbı uxhiyxhanna eyxhe,
    Gabilir ç'iye ezana.
  mwp-mwp: Wagel nanga nadh wara garkaz kazi gasamoedhin, nungu nel Abelu. Palay koey
    mabayg aymoemoedhin nanga, nuydh Abelu mamuy danal poethay zageth gasamoedhin,
    a Keyn nuydh apaw lagaw zageth gasamoedhin.
  mya-JVB: တဖန် သူ့ ညီ အာဗေလ ကို ဘွားမြင် လေ၏။ အာဗေလ ကား သိုး ထိန်း ဖြစ် ၏။ ကာဣန ကားလယ်
    လုပ် သောသူဖြစ် ၏။
  tte-O: Yo tabe yaboyoi kanakava Eibeli isiumayan yo ikabi. Kabo iyamala sipi kali
    togite-kalatan na Keni iyamala topaisowa tano.
  tbg-tbg: Minti tivakero varikero qaiqaa vainti taiqama viro vuru vira qata Abelira
    vatatero. Abelira vira vatatovaro noruqama viro Abeliva viva sipisipiqaa raqiki
    vauvaro vira vakaava Keniva naaho kaiqa vareharo vaura.
  hmo-hmo: Inai murinai ia mara lou, Kaino ena tadina Abela ia abia. Abela be mamoe
    naria tauna, to Kaino be uma naria tauna.
  ata-ata: Xe iliꞌi la mivoꞌonu ꞌilie mulu vile la. Mimoxoꞌu ualasou lexe Aveli anu
    itema sou usaxisaxilaꞌa ta sipsip. Xe Kaini anu itema sou xai.
  nfa-nfa: Hèia Hawa nara iisi hari ana mone èci. Ka na pangare ne Habel. Dua ra kapai
    ka, Habel jꞌajꞌi dhèu madhenge badha. Aa aꞌa na Kaen, sabꞌa oka-tedhe.
  urd-urd: फिर क़ाइन का भाई हाबिल पैदा हुआ; और हाबिल भेड़ बकरियों का चरवाहा और क़ाइन
    किसान था।
  rus-SYN: И еще родила брата его, Авеля. И был Авель пастырь овец, а Каин был земледелец.
  cbt-NTPO: Ina quëran hua'huaantarin. Quëmapi chachin huaiaantahuachina, Apiri itërin.
    Hui'napitohuachinara, Apiriso ohuicaro'sa pë'tahuarin. Cainoso nipirinhuë', imin
    camayo.
  bqc-SIM: Ɔ̃ à aà dãuna Abɛli ì lↄ. Abɛli kɛ̀ sãdãna ũ mɛ́ Kainu kɛ̀ sɛ̃̀wana
    ũ.
  tcz-CHONGTHU: Phat chomkhat jou chun Eve chun chapa Abel ahing kit tai, hichun khonung
    in chapang teni chu ahung khanglen lhon tan, Abel chu kelngoi ching in ahung pang
    in, Cain vang chu loubol mi ahung hi tan ahi.
  mar-mar: त्यानंतर तिने काइनाचा भाऊ हाबेल याला जन्म दिला. आणि हाबेल मेंढपाळ बनला,
    पण काइन शेतातील कामकरी झाला.
  tcs-tcs: Ane apta, Ib i bin bon gen ane em bin gad nada boi pikinini ane em bin
    kolem Eibol. Wen Kein ane Eibol bin kam bigman nau, Eibol i bin lugaut ol sip,
    ane bala blo em Kein bin wok lo da graun meke ol gadan kaikai.
  soq-soq: Ema aupe me oto da gamosane ebowa ituna Abel. Abel me sipsip onioniala
    ita Kein ipa irai apanawa.
  qub-qub: Chaypita yapay ollgu wamran caran. Chay caj wamranpa jutintanami churaparan
    «Abel» nir. Abelga jatunyar uyshayoj cabrayoj caran. Cainnami chacra aroj caran.
  bqp-bqp: Akũ à a dakũna Habila ì dↄ. Habila kɛ̀ sãdãri ũ, Kainu sↄ̃ à kɛ̀ búbari
    ũ.
  hat-hat: Apre sa, li fè Abèl, frè Kayen. Abèl te gadò mouton, Kayen menm te travay
    latè.
  eng-BSB: Later she gave birth to Cain’s brother Abel. Now Abel was a keeper of sheep,
    while Cain was a tiller of the soil.
  tod-tod: Naa ʋolu, é deɠei Aɓɛle zɔlɔɔni. Aɓɛle ɠɛni ga baala makɛ nui, Kayɛn ɠɛ
    ga tii ɠɛɛ nui.
  eng-WEBPB: Again she gave birth, to Cain’s brother Abel. Abel was a keeper of sheep,
    but Cain was a tiller of the ground.
  kbq-kbq: Hagi henka Ivi'a Keni neganana Abeli kasentegeno ana ne'mo'a ra huno sipisipi
    afu kegava higeno, Keni'a mopafi eri'za erino hoza anteno kegava hu'ne.
  nhe-BL: Huan teipa Eva quitlacatilti seyoc oquichpil tlen quitocajtlali Abel. Huan
    quema nopa ome moscaltijque, Abel quinmocuitlahui borregojme, huan Caín miltequitqui.
  sps-sps: Vou ana ayei faagiir to Ebol, a famuinyasiny ten Kein. Ebol ayei a tsoiny
    veis tan siip, ai Kein ayei a tsoiny katkat tanun.
  bus-bus: Ben à à dãaro Abila ì dↄ. Abila kɛ̀ sãdãri ũ, Kaini sↄ̃ kɛ̀ búbari
    ũ.
  gub-BL: Uzexak kar amo imemyr Kain tywyr no. Apew her romo a'e. Tua'u mehe wiko
    àràpuhàràn hawitu ma'e mono'ogar romo. Kain wiko ma'etymar romo.
  eng-DRA: And again she brought forth his brother Abel. And Abel was a shepherd,
    and Cain a husbandman.
  knf-knf: Akak abuk napoţ ñiinţ, Abel. Abel awo nayafan, kë Kayin aşë wo najaar.
