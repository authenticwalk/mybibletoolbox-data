  urd-GVU: تب رب نے قابیل سے پوچھا، ”تیرا بھائی ہابیل کہاں ہے؟“ قابیل نے جواب دیا،
    ”مجھے کیا پتا! کیا اپنے بھائی کی دیکھ بھال کرنا میری ذمہ داری ہے؟“
  deu-1912: 'Da sprach der HERR zu Kain: Wo ist dein Bruder Abel? Er sprach: Ich weiß
