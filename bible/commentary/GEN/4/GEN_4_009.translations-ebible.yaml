  tha-KJV: พระเยโฮวาห์ตรัสแก่คาอิ​นว​่า “อาแบลน้องชายของเจ้าอยู่​ที่ไหน​” เขาทูลว่า
    “ข้าพระองค์​ไม่ทราบ ข้าพระองค์เป็นผู้​ดู​แลน​้องชายหรือ”
  por-BR-2018: 'E o SENHOR disse a Caim: Onde está teu irmão Abel? E ele respondeu:
