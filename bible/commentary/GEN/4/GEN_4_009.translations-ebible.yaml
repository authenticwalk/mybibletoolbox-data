  bco-bco: Tif amio꞉ Yawe eyo꞉ Ka꞉inbo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Gao A꞉ibolo꞉ ha꞉?” A꞉la꞉dabu
