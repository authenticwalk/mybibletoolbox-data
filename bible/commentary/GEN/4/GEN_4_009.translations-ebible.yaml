  grc-BRENT: Καὶ εἶπε Κύπιος ὁ Θεὸς πρὸς Κάϊν· ποῦ ἔστιν Ἄβελ ὁ ἀδελφός σου; καὶ εἶπεν,
    οὐ γινώσκω· μὴ φύλαξ τοῦ ἀδελφοῦ μου εἰμὶ ἐγώ;
  ind-AYT: Lalu, TUHAN bertanya kepada Kain, “Di mana Habel, adikmu?” Kain menjawab,
