  mdy-ETH: ናንጊና ናንጋ ጎዳ ቃኣዔኤሌ ኮራ፦ «ኔ ጌኤዚ ዓኣቤኤሌ ዓንካዳይ?» ጌዒ ዖኦጫዛ፥ ቃኣዔኤሌ ፆኦሲም፦ «ዒዚ ዓንካ
