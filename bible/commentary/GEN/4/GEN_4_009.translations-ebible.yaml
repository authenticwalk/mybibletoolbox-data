  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbekɛ Kɑyɛ̃ɛ̃ kɛ dɔ̀: Yé ɑ nɑntɛ̀ Abɛɛdi borɛ̀? Kɛ̀
    Kɑyɛ̃ɛ̃ dɔ̀: N yí yɛ̃́ tɛ̀ borɛ̀, n túmu n nɑntɛ̀ kóo bɑ̀rɑ̀ɑ̀?'
  msy-2020: Ezɨ gɨn Ikiavɨra Itir God kamaghɨn Keinɨn azara, “Nɨn dozim Abel mana?”
