  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ pɔɔsɑ Kɑyini sɩ: Nyɑ́ neu Apɛɛlɩ wele? Ɩlɛnɑ ɩ́ cɔ sɩ: Mɑ
