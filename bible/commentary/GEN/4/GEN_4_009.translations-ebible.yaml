  caa-caa: 'Entonces Cawinquirar Dios uchectes ubꞌa tut e Caín y cay uyubꞌi tuaꞌ y
    che: —¿Tiaꞌ turu awijtzꞌin Abel? che Cawinquirar Dios. Y sutpa ojron e Caín y
    che: —Nen machi innata. ¿O nen ca ajcojquen tuaꞌ niwijtzꞌin? che e Caín.'
  eng-WYC-2018: And the Lord said to Cain, Where is Abel thy brother? Which answered,
