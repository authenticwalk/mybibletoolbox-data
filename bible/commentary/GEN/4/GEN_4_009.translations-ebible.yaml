  eng-WMB: The LORD said to Cain, “Where is Abel, your brother?” He said, “I don’t
    know. Am I my brother’s keeper?”
  tam-TCV: அப்பொழுது யெகோவா காயீனிடம், “உன் சகோதரன் ஆபேல் எங்கே?” என்று கேட்டார்.
    அதற்குக் காயீன், “எனக்குத் தெரியாது; நான் என் சகோதரனுக்குக் காவல்காரனோ?” என்று
    கேட்டான்.
  ceb-ULB: Unya si Yahweh miingon kang Cain, “Asa man ang imong igsoon nga si Abel?”
