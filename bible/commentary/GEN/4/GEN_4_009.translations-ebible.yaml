verse: GEN.004.009
translations:
  mal-C: അപ്പോൾ യഹോവ കയീനോട്, “നിന്റെ സഹോദരൻ ഹാബേൽ എവിടെ?” എന്നു ചോദിച്ചു. “എനിക്കറിഞ്ഞുകൂടാ,
    ഞാൻ എന്റെ സഹോദരന്റെ കാവൽക്കാരനോ?” എന്നു പ്രതിവചിച്ചു.
  deu-TKW: 'Da sprach Jahwe zu Kain: Wo ist dein Bruder Abel? Er aber sprach: ich
    weiß nicht; bin ich etwa der Hüter meines Bruders?'
  lin-lin: 'Yawe atunaki Kayina : — Wapi ndeko na yo Abele ? Kayina azongisaki : —
    Nayebi te. Boni, ngai nazali mokengeli ya ndeko na ngai ?'
  cbr-NT: 'Usokin ''akë ka Nukën ''Ibun Caín ñukákin kakëxa: —¿Uinu kara min xukë́n
    Abel ''it? Kakëxunbi ka Caínën kakëxa: —Kana ''unániman. ¿''Ën karana ''ën xukë́n
    nitsia bërúanti ''ain?'
  eng-LSV: And YHWH says to Cain, “Where [is] your brother Abel?” And he says, “I
    have not known; am I my brother’s keeper?”
  bmu-bmu: 'Kömuiga Kembunöŋ Kein kewö qesim waŋgiyök: “Mungi Abel mi denike malja?”
    Qesim waŋgiiga kewö meleŋnök: “Ni qahö mötzal. Ni munangö jegalöma qahö akzal.”'
  eng-GNV: Then the Lord said vnto Kain, Where is Habel thy brother? Who answered,
    I cannot tell. Am I my brothers keeper?
  eng-WEBSTER: 'And the LORD said to Cain, Where is Abel thy brother? And he said,
    I know not: Am I my brother''s keeper?'
  nhw-BL: 'Huajca TOTECO quitlatzintoquili Caín: ―¿Canque itztoc moicni Abel? Huan
    Caín quinanquili: ―Amo nijmati na. Amo notequi para nijmocuitlahuis noicni.'
  swh-ONEN: Kisha Bwana akamuuliza Kaini, “Ndugu yako Abeli yuko wapi?” Akamjibu,
    “Sijui, je, mimi ni mlinzi wa ndugu yangu?”
  bba-bba: Mɑ Yinni Gusunɔ u dɑ Kɑɛnin mi, u nùn bikiɑ u nɛɛ, mɑnɑ wunɛn wɔnɔ Abɛli
    u wɑ̃ɑ. U wisɑ u nɛɛ, nɑ yɛ̃ ro? Nɛnɑ nɑ nɛn wɔnɔn kɔ̃so?
  eng-KJVCPB: 'And the Lord said unto Cain, Where is Abel thy brother? And he said,
    I know not: Am I my brother’s keeper?'
  cpy-cpy: 'Ari rojampitakiri Tajorentsi irika Caín, ikantziri: “¿Jempe ikinakika
    pirentzi Abel?” ikantanaki Caín: “Tee niyotzi. ¿Naakama kempoyeeriri?”'
  mpx-mpx: Yaka Yehoba i baek Keni elana i ba, “Talim Eibol iya ga?” Anana Keni i
    lahe i ba, “Nige ya aatena. Age nau taliu ana tomatahikan?”
  wbp-wbp: Ngula YAAWIYI-rliji rdipinjarla payurnu parrangka jintangka-juku, “Nyarrpararla
    kukurnu-puraji?” Kayinirliji jangku-manu, “Karija, kulalparna nyiyaku warrawarra-kangkarla!”
  luo-luo: Eka Jehova Nyasaye nopenjo Kain niya, “Ere owadu Abel?” Nodwoke niya, “Ok
    angʼeyo. An jakwadhe?”
  meu-meu: Bena Iehova ese Kain e nanadaia, eto, Tadimu Abel be edeseni ai? Ia na
    e haere, eto, Lau na asi dibagu; be, lau na tadigu igimana tauna a?
  npi-ULB: अनि परमप्रभुले कयिनलाई भन्‍नुभयो, “तेरो भाइ हाबिल कहाँ छ?” तिनले भने, “मलाई
    थाहा छैन । के म मेरो भाइको गोठालो हुँ र?”
  yor-yor: Nígbà náà ni Olúwa béèrè lọ́wọ́ Kaini pé, “Níbo ni Abeli arákùnrin rẹ wà?”
    Ó sì dáhùn pé, “Èmi kò mọ ibi tí ó wà, èmí ha ń ṣe olùṣọ́ arákùnrin mi bí?”
  emp-NTPO: 'Maʌ̃ bẽrã Ãcõrẽba Caiʌ̃a iwid̶isia: –¿Sãma b̶ʌ bʌ djaba Abelera?– Maʌ̃ne
    Caiʌ̃ba panusia: –Cawaẽ́a. Mãwãra ¿mʌ̃ra idji acʌbarica?–'
  ind-ind: Kemudian TUHAN bertanya kepada Kain, “Di manakah Habel adikmu?” Jawab Kain,
    “Aku tidak tahu. Aku bukan penjaganya!”
  pes-OPCB: 'آنگاه خداوند از قائن پرسید: «برادرت هابیل کجاست؟» قائن جواب داد: «از
    کجا بدانم؟ مگر من نگهبان برادرم هستم؟»'
  ssx-ssx: Mo Tekehalima꞉ Keini lota꞉ pitolo alota꞉ Naka꞉ kame Eipolota꞉ hando pa꞉ta꞉
    hala꞉pe leekeme. Koto leeke Keinima꞉ hombo peaaso alota꞉ I̱ mata꞉la꞉me. Yaka kameta꞉
    I̱ma꞉ handeteke hapeke ya꞉la꞉pe leekeme.
  lcm-lcm: Na emung ina IAVE kala sui a Kain ta, “Au Kain, nei a tasim ta Abel evoi?”
    Na kala antok ta, “Parik napa nas nang. Au si, natame nat nang asi me uli aiveven
    tasig?”
  aer-aer: Kele urreke, Ngkarte apetyemele Cain apayuthneke, “Nthenhe-ame atyeye ngkwinhe
    Abel?” Re apele angkirtnerlenge, “Yekwe! The atyeye atyinhe arntarnte-aretyakenhe.
    Yanhe-arle warrke atyinhe anetyakenhe. Tharle itelaretyakenhe re nthenhele-arle.”
  tgl-ULB: Pagkatapos sinabi ni Yahweh kay Cain, “Nasaan ang iyong kapatid na si Abel?”
    Sinabi niya, “Hindi ko alam. Tagapangalaga ba ako ng aking kapatid?”
  nop-nop: Kaŋ Wapumdi Kain indiŋ ninadiguk, “Kwayage Abe daŋgoŋ hatilak?” Adibo yoguk,
    “Nu mu nadilat. Kwayane nube kadokolat ale?”
  kca-kca: 'Щӑԓта Турәм Куща Каин иԋщәссәԓы: «Авель апщен хŏта?» Ԓўв йастәс: «Ӑт уйәтԓэм:
    ма ԓўвеԓ ватман хун уԓԓәм?»'
  cbu-NT: 'Apanllshat Kayínarineetsi másharangiya. ¿Natuwa? ¿Zuwanllish yapshita Abela?
    tárangiya. Kayínarinsha: Nuw yasareezi. ¿Antaati nuw zuwanlleemi ksutamapan taakinawa?
    tárangiya.'
  hui-hui: Ani bu hearia Anduane Homogohanda Kenihondo hale halu lalu, Í̠ hamene Abele
    agoha kabe, layagola Keni ibugua lalu, I̱ tobara. Agua biya í̠na manda beregola
    i̱ hamene haru haga i̱ harudabe, lene.
  wrs-wrs: Doa sism Yawe Keinm osahmanana, boaslapevpa hi av? Kein mosnamona Yawemba
    ishomnana, kava tit vev, yimba os nengvma, kava lohv, ambo kavna boaslam naengho
    vromana venalm?
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင့်​ညီ​အာ​ဗေ​လ​အ​ဘယ် မှာ​ရှိ​သ​နည်း'' ဟု​ကာ​ဣ​န​အား​မေး​တော်
    မူ​၏။ ကာ​ဣ​န​က``အ​ကျွန်ုပ်​မ​သိ​ပါ။ အ​ကျွန်ုပ်​သည် ညီ​ကို​ထိန်း​ရ​သော​သူ​ဖြစ်​ပါ​သ​လော''
    ဟု ပြန်​၍​လျှောက်​၏။
  cbi-NTPO: 'Tsanguiñu Caínnu Yavé pake''meetu: ¿Ñu'' benna Abel nuka naanain? timi.
    Tsandiñu Caín pakatu: Iyaa mijtuyu, ne iyaa in bennanu washkemaaba juumiñu, timi.'
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཀཱ་ཡན་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱི་སྤུན་ཧ་བེལ་གང་དུ་ཡོད་ཅེས་དྲིས་པ༌ལ།
    ཀཱ་ཡན་ན༌རེ། ངས་མི༌ཤེས། ང་ནི་སྤུན་སྲུང་མཁན་ཡིན་ནམ་ཞེས༌སྨྲས།
  wsk-wsk: Kam me maiyam se Yawe Cain isuam, “Nika uria Abel apoko ya?” mam. Se Cain
    balam, “Ani me ko ikisam,” mam. “Awuk, ani aga uria ko bitua kari e?”
  kkl-kkl: Obogpa, Allahri Kainag yubu lelamogti, “Anipsae Habel tala wamla?” seogpa,
    Kaindi, “Na ekon. Na sop-sop naipsae yae wamsene, te?” seog.
  sna-sna: Ipapo Jehovha akati kuna Kaini, “Aripiko mununʼuna wako Abheri?” Iye akati,
    “Handizivi. Ko, ndini muchengeti womununʼuna wangu here?”
  spa-BLM: 'Yahvé dijo a Caín: “¿Dónde está Abel, tu hermano?” Dijo: “No lo sé. ¿Soy
    el guardián de mi hermano?”'
  beu-beu: Angmuse LAHATALA Ana Kain adangtaaning hula, “Ee, Kain! Eekaku Habel benang
    ue taang mi?” Kain ana Lahatala Etaaning angu ebalet hula, “Habel ana ue taang
    mi di, na bae ateing niang! Aana ateing hula, naing nekaku ebuangvala ka?”
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an Jehová d''a vin̈aj Caín chi'': —¿B''ajtil
    ay vin̈ uc''tac aj Abel? xchi d''a vin̈. Axo ix tac''vi vin̈: —Man̈ vojtacoclaj.
    ¿Tom yilumal vin̈ vaji? xchi vin̈.'
  swh-ULB: Kisha Yahwe akamuuliza Kaini, “Ndugu yako Habili yuko wapi?” Akasema, “sijui.
    Je mimi ni mlinzi wa ndugu yangu?”
  bel-bel: 'І сказаў Гасподзь Каіну: дзе Авель, брат твой? Ён сказаў: ня ведаю; хіба
    я вартаўнік брату майму?'
  wed-wed: Ma Bada Cain i paridadani i pa, “Am tevera Abel mepa?” Ma Cain i paribelei,
    i pa, “Eḡa ata aramanei! Tau au tevera taupainina bo?”
  deu-ELBBK: 'Und der HERR sprach zu Kain: Wo ist dein Bruder Abel? Und er sprach:
    Ich weiß nicht; bin ich meines Bruders Hüter?'
  mbb-OT: Ne mid-insaan te Nengazen si Cain te, “Hendei is hazi nu he si Abel?” Ne
    midtavak si Cain te, “Hanew ta. Bantey e ve te hazi ku?”
  msc-msc: 'Allabatala ka a fɔ Kabila yɛ ko: «I doocɛ Abila ye mi?» Kabila kan ko:
    «N ma a diya lɔn. Nde le a kɔnɔgbɛnba ri wa?»'
  mal-2015: 'പിന്നെ യഹോവ കയീനോടു: നിന്റെ അനുജനായ ഹാബെൽ എവിടെ എന്നു ചോദിച്ചതിന്നു:
    ഞാൻ അറിയുന്നില്ല; ഞാൻ എന്റെ അനുജന്റെ കാവൽക്കാരനോ എന്നു അവൻ പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ tojo weecã ĩꞌagʉ̃, Caĩrẽ́ aꞌtiro nicʉ niwĩ: —¿Mʉꞌʉ acabiji Abel
    noꞌopʉ niti? nicʉ niwĩ. Caĩ́ cʉ̃rẽ yʉꞌticʉ niwĩ: —Masĩtisaꞌa. Cʉ̃rẽ coꞌtegʉ mejẽta
    niꞌi, ni yʉꞌticʉ niwĩ.'
  gup-gup: Wanjh Yawey bidjawam Cain, yimeng, “Nawu ngudda ngunedanginj Abel, kaluk
    baleh wam?” Wanjh Cain biwokmey, yimeng, “Ngayembu ngawakwan, yiddok ngaye yimankek
    nganahnan nawu nganedanginj?”
  met-met: Baing Toxoratamona xusunga Ken ba, “Kixingima Ebal kabi?” Haxuya ba, “Ngaxabia
    te. Baruta? Nga kixingigua lipuxing wasangama?”
  gvs-gvs: E Yauwe Keni ilatuwoko idigo kana, ‘Siyam Ebeli nako?’ ‘Seki, geya ayagoiyeta.
    Manakae? Yau siyagu ana tomatakavata?’ Keniyana kaena.
  rmc-rmc: 'Paľis o RAJ phučľa le Kainostar: „Kaj hino tiro phral o Abel?“ „Me na
    džanav. So me som mire phraleskro stražcas?“ odphenďa o Kain.'
  nlg-nlg: Mi murina keri, Yahweh te huatia Cain, “?Ivei gaia Abel, na tahimu?” Ma
    Cain te bosa tughu, “U mua ghilala inau! ?To ghanaghana inau ge ku righitaonia
    na tahigu?”
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo Caın ts'ǫ̀ hadı, “Nechı Abel welaedì?” yèhdı. “Wek'èehsǫ-le.
    Sechı wek'èhdìı aht'e nıìle,” Caın hadı.
  pes-OPV: 'پس خداوند به قائن گفت: «برادرت هابیل کجاست؟» گفت: «نمی دانم، مگر پاسبان
    برادرم هستم؟»'
  ron-1924: 'Домнул а зис луй Каин: „Унде есте фрателе тэу Абел?” Ел а рэспунс: „Ну
    штиу. Сунт еу пэзиторул фрателуй меу?”'
  aui-aui: Noko berana murine Yawe God, Kein ivitarakiiyaneni bo, “Tiiru Eibol meme?”
    Na Kein iwona bo, “Gegha ayakovi da meme. Bi tagu gegha touna kanakoyakoyaghana.”
  ben-OBCV: তখন সদাপ্রভু কয়িনকে বললেন, “তোমার ভাই হেবল কোথায়?” “আমি জানি না,” সে
    উত্তর দিল, “আমি কি আমার ভাইয়ের তত্ত্বাবধায়ক?”
  lex-lex: 'Nhor nioka Orgahi Nal lir la Kain pa Natiana: “Kain ee! Garmu Habel etla
    meni?” Mere Kain nwahla niwra: “A''uplinga. A'' di de mak katiak ga''ru id a''u?!”'
  rgu-rgu: Boe ma MANETUALAIN natane Kaen nae, “He, Kaen! O fadi ma nai bea?” Kaen
    nataa nae, “Au ta bubuluꞌ ana nai bea. Ee mae au homu ei na, do?”
  som-som: 'Rabbiguna wuxuu Qaabiil ku yidhi, Walaalkaa Haabiil meeh? Kolkaasuu yidhi,
    Ma aqaan: ma anigaa ah walaalkay ilaaliyihiisa?'
  lat-VUC: 'Et ait Dominus ad Cain: Ubi est Abel frater tuus? Qui respondit: Nescio:
    num custos fratris mei sum ego?'
  aoi-aoi: Kembirra eneja Yaweya ni-yama nakinu-wa Keyina, “Nangamba nenikumarnjena?”
    Eneja ni-yama, “Kada! Ningeningbala. Mena kin-akukwurrajinama ngayuwa nakina nenikumarnjarrka-manja-baba
    ngawa?” ni-yama.
  eng-ASVBT: 'And Jehovah said unto Cain, Where is Abel thy brother? And he said,
    I know not: am I my brother’s keeper?'
  mna-mna: 'Tona Merere iso pa Kain: “Ai, tizim Abel ila parei?” Ni ipekel kwoono
    ma iso: “Wa, nio aŋute i? Uraata tio be aŋborro tiziŋ?”'
  ita-1885: 'E il Signore disse a Caino: Ov''è Abele tuo fratello? Ed egli disse:
    Io non so; sono io guardiano del mio fratello?'
  eng-LXXUP: And the Lord God said to Cain, Where is Abel thy brother? and he said,
    I know not, am I my brother’s keeper?
  eng-ULB: Then Yahweh said to Cain, “Where is Abel your brother?” He said, “I do
    not know. Am I my brother's keeper?”
  spa-VBL: “¿Dónde está tu hermano Abel?” le preguntó el Señor a Caín. “¿Cómo podría
    saberlo?” respondió Caín. “¿Acaso se supone que debo ser el cuidador de mi hermano?”
  fra-_FOB: 'Et l''Éternel dit à Caïn: Où est Abel ton frère? Et il répondit: Je ne
    sais; suis-je le gardien de mon frère, moi?'
  mal-mal: 'പിന്നെ യഹോവ കയീനോട്: “നിന്റെ അനുജനായ ഹാബെൽ എവിടെ? എന്നു ചോദിച്ചതിന്: “എനിക്ക്
    അറിഞ്ഞുകൂടാ; ഞാൻ എന്റെ അനുജന്റെ കാവൽക്കാരനോ? എന്നു അവൻ പറഞ്ഞു.'
  lit-lit: 'Ir VIEŠPATS tarė Kainui: „Kur tavo brolis Abelis?“ Ir jis tarė: „Nežinau!
    Argi aš savo brolio sargas?“'
  urd-GVR: Tab Rab ne Qābīl se pūchhā, “Terā bhāī Hābīl kahāṅ hai?” Qābīl ne jawāb
    diyā, “Mujhe kyā patā! Kyā apne bhāī kī dekh-bhāl karnā merī zimmedārī hai?”
  suz-BL: मिनु परमप्रभु यावेमी काइन कली “इ लोक्‍ब ते बाक्‍म?” दे हिल्‍लो पवा बाक्‍त।
    मिनु काइनमी “ङाद, गो आं लोक्‍ब आ गोठला नङा ङा?” देंमाक्‍त। उत्‍पत्ती ३:९
  ita-1927: 'E l’Eterno disse a Caino: “Dov’è Abele tuo fratello?” Ed egli rispose:
    “Non lo so; sono io forse il guardiano di mio fratello?”'
  ckb-ckb: 'یەزدان بە قایینی فەرموو: «کوا هابیلی برات؟» ئەویش گوتی: «نازانم، ئایا
    من پاسەوانی براکەمم؟»'
  nas-nas: Tenang Ovoringe aaꞌpuuꞌ tee Keiniꞌ, “Eebeloꞌ arerai tee daaraꞌmaꞌnung?”
    Eeꞌnoko Keiniꞌke aaꞌpuuꞌ, “Ninge noruꞌampaꞌ tee, aiꞌ ning tee ntaraꞌmaꞌnung tare-koo
    siꞌmeuꞌnunge?”
  eng-BBE: 'And the Lord said to Cain, Where is your brother Abel? And he said, I
    have no idea: am I my brother''s keeper?'
  crx-NTPO: '''Et whe Moodihti (Yahweh) Cain ''uyulhni, “Nyulhutsin Abel daja?” Cain
    ''utni, “T''eoonuzuszun, si eh sulhutsin ghusli?”'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕಾಯಿನನನ್ನು, “ನಿನ್ನ ತಮ್ಮ ಹೇಬೆಲನು ಎಲ್ಲಿ?” ಎಂದು ಕೇಳಲು, ಅವನು,
    “ನಾನರಿಯೆ. ನಾನು ನನ್ನ ತಮ್ಮನನ್ನು ಕಾಯುವವನೋ?” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  bbb-bbb: Areme Godi fu uri Keini kumei, Uvia one Eboro fu izieburekino kumei? Fu
    ijiege kumemoga Keini fu una gue kumei, Na uvia none ije na nare maza boeje samuavo
    baki. Ijadufuo fu iziebure oenoeno ije nake naebe gae.
  tam-2017: 'யெகோவா காயீனை நோக்கி: “உன் சகோதரனாகிய ஆபேல் எங்கே” என்றார்; அதற்கு அவன்:
    எனக்குத் தெரியாது; என் சகோதரனுக்கு நான் காவலாளியா” என்றான்.'
  spa-RV-1909: 'Y Jehová dijo á Caín: ¿Dónde está Abel tu hermano? Y él respondió:
    No sé; ¿soy yo guarda de mi hermano?'
  ron-BTF: 'Şi DOMNUL i-a spus lui Cain: Unde este Abel, fratele tău? Iar el a spus:
    Nu ştiu; sunt eu păzitorul fratelui meu?'
  eng-WEBP: The LORD said to Cain, “Where is Abel, your brother?” He said, “I don’t
    know. Am I my brother’s keeper?”
  eng-FBV: “Where is your brother Abel?” the Lord asked Cain. “How should I know?”
    he replied. “Am I supposed to be my brother's care-giver?”
  nld-1939: 'Nu sprak Jahweh tot Kaïn: Waar is Abel uw broer? Hij zeide: Ik weet het
    niet; moet ik soms mijn broer nog bewaken?'
  nch-BL: 'Huajca TOTECO quitatzintoquili Caín: ―¿Canque itztoc moicni Abel? Huan
