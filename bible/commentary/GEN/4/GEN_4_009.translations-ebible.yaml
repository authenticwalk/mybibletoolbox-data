  epo-epo: 'Kaj la Eternulo diris al Kain: Kie estas via frato Habel? Kaj tiu diris:
    Mi ne scias; ĉu mi estas gardisto de mia frato?'
  uig-PIN: 'Pǝrwǝrdigar Ⱪabilƣa: Ining Ⱨabil nǝdǝ? — dǝp soridi. U jawab berip: Bilmǝymǝn,
