  tte-O: Kabo Yaubada iwalo Keni koina iba, “Kamkava Eibeli toweya?” Keni kainana
    iyamaisa iba, “Nige yakakatai. Yakato yau kaukava kana togite-kalatan?”
  tbg-tbg: Aru kovaroma Noravano Kotiva Kenira irero tiharo, Ai qatavano Abeliva tantoe
    vaivo? tiro. Minti tuvaroma Keniva tiharo, Te kiama vira tavauro. Kia te tenta
    qataqaa raqiki vauraukavauve, tiro.
  hmo-hmo: Lohiabada ese Kaino ia nanadaia, ia gwau, “Oiemu tadina Abela be edeseni?”
    Ia haere, “Lau diba lasi. Be, lau be egu tadina ena naria tauna, a?”
  ata-ata: Xe iliꞌi la IAUE Lataua mutaliꞌisou Kaini aloxo ꞌo, “Vivine Aveli ꞌava?”
    Kaini mukolinu aloxo ꞌo, “Eni alavusou uasi. Xo maꞌi, eni amitema sou saxisaxilaꞌu
    sou vivilo ne?”
  nfa-nfa: Ka LAMATUA karèi Kaen, aku Nèngu na, “Kaen! Ari mu ka mia?” Hèia Kaen dhaa,
    aku nèngu na, “Jaꞌa keꞌa boe na ètu mia! Èu ngee na, jaꞌa dhèu kèpe haga na, do?”
  urd-urd: तब ख़ुदावन्द ने क़ाइन से कहा कि तेरा भाई हाबिल कहाँ है? उसने कहा, मुझे
    मा'लूम नहीं; क्या मैं अपने भाई का मुहाफ़िज़ हूँ?
  rus-SYN: 'И сказал Господь Бог Каину: где Авель, брат твой? Он сказал: не знаю;
    разве я сторож брату моему?'
  cbt-NTPO: 'Siniorori nitotaton, Caino itapon: —¡Ma''sona iyaya onporinso'', sha''huitoco!
    itërin. Napotohuachina, Cainoso tapon: —Co nitotërahuë''. ¡Co ina a''pairápa''huaso
    ya''huërinhuë''! itërin.'
  bqc-SIM: 'Dii Kainu là à mɛ̀: Má n dãuna Abɛli kuui? A wèwà à mɛ̀: Má dↄ̃o.
    Ma dãuna dↄ̃̀anan ma ũa?'
  tcz-CHONGTHU: Phat chomkhat jouvin, Pakai Pathen in Cain jah a, “Nasopipa Abel hoiya
    um hitam?” atile Cain'in jong adonbut in, “Kahe poi, Keima hi ka sopi pa Abel
    ching tup ka him?” ati.
  mar-mar: परमेश्वर काइनास म्हणाला, “तुझा भाऊ हाबेल कोठे आहे?” काइनाने उत्तर दिले,
    “मला माहीत नाही; मी माझ्या भावाचा राखणदार आहे काय?”
  tcs-tcs: Den da AntapGod i bin spik diskain po Kein, ‘Ei! Wea Eibol, bala blo yu?’
    Kein i bin ansa po God ane spik diskain, ‘Wiswei? Ai mas lugaut bala blo mi a?
    Ai no sabe wea em!’
  soq-soq: Ema aupe Iawe God Kein waitarasane wanase, “E wana Abel naepe?” Tane me
    Iawe God sipoasane wanase, “Ne mai atentapona me naepe. Ne mai nolana wineipona
    me oniepina.”
  qub-qub: 'Chaypita Tayta Diosga Cainta tapuran: «¿Maytaj wauguiqui Abel?» nir. Tapuptin
    Caín niran: «Nogaga manami musyächu. ¿Wauguë ricaj-imatächu cä?»'
  bqp-bqp: 'Dikiri Kainu là à pì: Mán n dakũna Habila kunn? À wèa à pì: Má dↄ̃ro.
    Ma dakũna dãkpãriin ma ũ yá?'
  hat-hat: Seyè a mande Kayen. Kote Abèl, frè ou la? Kayen reponn. Mwen pa konnen.
    Eske ou te mete m' veye l'?
  eng-BSB: And the LORD said to Cain, “Where is your brother Abel?” “I do not know!”
    he answered. “Am I my brother’s keeper?”
  tod-tod: 'Naa ʋoluma, Ɠɔoɠɔ GALAGI ɠɛni Kayɛn ma: «È-leɠei Aɓɛle ɠa mini?» É gooɠaaʋoteni,
    é ɠɛ ma: «Gè la kwɛɛ. Nà ɠa gè ga dèɠei makɛ nui ɓaa?»'
  eng-WEBPB: The LORD said to Cain, “Where is Abel, your brother?” He said, “I don’t
    know. Am I my brother’s keeper?”
  kbq-kbq: Anante Ra Anumzamo'a Kenina antahigeno, Negagna Abeli'a inantega mani'ne?
    Higeno Keni'a huno, Nagra onke'noanki, Kagrama kagesama antahinana nagra nagananimofo
    kva hunte ne' mani'nofi?
  nhe-BL: 'Huajca TOTECO quitlajtlani Caín: ―¿Canque itztoc moicni Abel? Huan Caín
    quinanquili: ―Ax nijmati na. Ax notequi para nijmocuitlahuis noicni.'
  sps-sps: Ana Tsunaun rangats to Kein, “E Ebol ei, a famuinyasiny tsumanyi?” Ai Kein
    tsue to, “Anyo gim rou ma nat. Nyi pon i vanyo na saa, ma tagaa ot iny anyo na
    famuinyasiny tsonyo?”
  bus-bus: 'Dii Kaini là à bè: Mán n dãaro Abila kún? À wèàla à bè: Má dↄ̃ro. Ma
    dãaro dãkparin ma ũↄ́?'
  gub-BL: Nan kwehe tete Tupàn upuranu Kain rehe kury. — Ma'e pe nerywyr Apew hekon
    a'e, i'i izupe. — Nakwaw kwaw heko haw ihe. Aipo aiko herywyr rehe uzekaiw ma'e
    romo ihe, i'i izupe.
  eng-DRA: 'And the Lord said to Cain: Where is thy brother Abel? And he answered,
    I know not: am I my brother’s keeper?'
  knf-knf: 'Nawat Kabuka aji na Kayin : « Abel aţa''u awo ţuŋ ba? » Kë aŧeem aji :
    « Mëmmee. Dwo nayeŋ i aţa''naan i? »'
