  mya-JVB: ထာဝရဘုရား ကလည်း သင် သည် အဘယ်ကြောင့် စိတ်ဆိုး သနည်း။ အဘယ်ကြောင့် မျက်နှာ
    ပျက် သနည်း။
  tte-O: Kabo Yaubada iwalo Keni koina iba, “Tawae kaiwena kumunamunai me am nuwanae?
  tbg-tbg: Keniva inaara viri aratero vauvaro Noravano Kotiva Kenirara tiharo, Nana
    kaarae ai arara itaivara variaro? Nana kaarae are inaara viri aratera variaro?
  hmo-hmo: Lohiabada ese Kaino dekenai ia gwau, “Badina be dahaka oi badu noho? Badina
    dahaka oiemu vairana ia metau noho?
  ata-ata: IAUE Lataua muavuti la muvikalanu Kaini aloxo ꞌo, “Nini laꞌiaxene mamu.
    Mo ieni ututuma loxo ne mamu.
  nfa-nfa: Ka LAMATUA lii dènge Kaen, aku Nèngu na, “Kaen! Nga tao ka èu nasa sèmi
    èèna, ka rèhu èu mare boe?
  urd-urd: और ख़ुदावन्द ने क़ाइन से कहा, तू क्यूँ ग़ुस्सा हुआ? और तेरा मुँह क्यूँ
    बिगड़ा हुआ है?
  rus-SYN: 'И сказал Господь Бог Каину: почему ты огорчился? и отчего поникло лице
    твое?'
  cbt-NTPO: 'Ina nicaton, Siniorori itapon: “¿Onpoatonta no''huitaton aquinoráran?
    ¡Ama huachi no''huitëquësohuë''!'
  bqc-SIM: 'Ɔ̃ Dii ò Kainuɛ: Bↄ́yãi n pↄ fɛ̃̀ii? Àkɛa n oa ↄ̃̀ↄkpài?'
  tcz-CHONGTHU: Hihe phat chun Pathen in Cain jah a, “Ibola nangle nang kilunghan
    nahi ham? chule ibola namai thim jeng a ham?
  mar-mar: परमेश्वर काइनाला म्हणाला, “तू का रागावलास? तुझा चेहरा का उतरला आहे?
  tcs-tcs: Apta nau, da AntapGod i bin spik diskain po Kein, ‘Wanem yu wail po, ane
    aukam yu prapa atso?
  soq-soq: Mape Iawe God Kein waitarasane wanase, “E dima baiwa nuaa kadileidio ita
    do nana araarasaiana?
  qub-qub: 'Chaymi Cainta Tayta Dios niran: «¿Imanirtaj gam rabyasha uysuraycanqui?'
  bqp-bqp: 'Akũ Dikiri pì Kainunɛ: Bↄ́yãi n pↄ fɛ̃̀ɛ? À kɛ̀ dera n ãnn yàkaa?'
  hat-hat: Lè sa a, Seyè a di Kayen. Poukisa ou move konsa? Poukisa ou mare figi ou
    konsa?
  eng-BSB: “Why are you angry,” said the LORD to Cain, “and why has your countenance
    fallen?
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Kayɛn ma: «Lee vaa zu è yiiɠaawanaai, è ɠaazuɠili?'
  eng-WEBPB: The LORD said to Cain, “Why are you angry? Why has the expression of
    your face fallen?
  kbq-kbq: Ana higeno Ra Anumzamo'a negeno Keninkura amanage hu'ne, Nahigenka krimpagna
    nehunka kavugosa runegaririne?
  nhe-BL: 'Huajca TOTECO quiilhui Caín: “¿Para tlen ticualani huan fiero titlachixtinemi?'
  sps-sps: Ana Tsunaun tsue to ten Kein, “A saa te peits iny romanyi na? Ana saa te
    matoong iny peits of non a mata manyi na?
  bus-bus: 'Ben Dii bè Kaininɛ: Bↄ́yãnzi n pↄ fɛ̃̀zi? À kɛ̀ dia n uu yàkↄ̃tɛɛ?'
  gub-BL: Na'e Tupàn uze'eg izupe, — Màràzàwe tuwe erekwahy ne, màràzàwe tuwe neruwamànoahy
    ihewe, i'i izupe.
  eng-DRA: 'And the Lord said to him: Why art thou angry? and why is thy countenance
    fallen?'
  knf-knf: 'Nawat Kabuka aji na Kayin wal mënţ: « we ukaaŋ kë ideebaţi, kë kaara di
    nu dabot aţoñara ba?'
