verse: GEN.004.006
translations:
  mal-C: 'യഹോവ കയീനോട്: “നീ കോപിക്കുന്നതെന്തിന്? നിന്റെ മുഖം മ്ലാനമാകുന്നതും എന്തിന്?
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da sprach Jahwe zu Kain: Warum bist du ergrimmt und warum senkt sich dein
    Antlitz?'
  lin-lin: 'Yawe alobaki na Kayina : — Mpo na nini osiliki ? Mpo na nini elongi na
    yo ekomi mawa-mawa ?'
  cbr-NT: 'Usai ''ia ka Nukën ''Ibun kakëxa: ¿Uisa kupín karamina ''aisamairai min
    xukë́nmi xuamati nishin?'
  eng-LSV: And YHWH says to Cain, “Why do you have displeasure? And why has your countenance
    fallen?
  bmu-bmu: 'Bosoliiga Kembunöŋ Keingöra kewö jii mörök: “Irimgi mönö wuanöŋgöra seholiiga
    jemesoholgan bosoliza?'
  eng-GNV: Then ye Lord said vnto Kain, Why art thou wroth? and why is thy countenance
    cast downe?
  eng-WEBSTER: And the LORD said to Cain, Why art thou wroth? and why is thy countenance
    fallen?
  nhw-BL: 'Huajca TOTECO quiilhui Caín: “¿Para tlen ticualani huan fiero titlachixtinemi?'
  swh-ONEN: Kisha Bwana akamwambia Kaini, “Kwa nini umekasirika? Kwa nini uso wako
    una huzuni?
  bba-bba: Yerɑ Yinni Gusunɔ u Kɑɛni bikiɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɔru bɑre, mbɑn sɔ̃nɑ
    wunɛn wuswɑɑ burisinɛ.
  eng-KJVCPB: And the Lord said unto Cain, Why art thou wroth? and why is thy countenance
    fallen?
  cpy-cpy: 'Ikantakiri Tajorentsi: “¿Iitaka otyaantzimiri pimashirenka?'
  mpx-mpx: Inoke Yehoba i baek Keni elana i ba, “Hauna kaiwena u huga ge maninim i
    lala?
  wbp-wbp: YAAWIYI-rli payurnu, “Nyiyarlanpa kulu-jarrinjarla muntuku-jarrija miparrpaju?
  luo-luo: Eka Jehova Nyasaye nopenjo Kain niya, “Angʼo ma omiyo in-gi mirima? Angʼo
    ma omiyo wangʼi ojuol?
  meu-meu: A Iehova ese Kain e gwau henia, eto, Badina be dahaka o badumu? Dahaka
    dainai vairamu o huaiamu?
  npi-ULB: परमप्रभुले कयिनलाई भन्‍नुभयो, “तँ किन रिसाउँछस् र तैँले किन रिस देखाउँछस्
    ?
  yor-yor: Nígbà náà ni Olúwa bi Kaini pé, “Èéṣe tí ìwọ ń bínú? Èéṣe tí ojú rẹ sì
    fàro?
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba Caiʌ̃a jarasia: –¿Cãrẽ cãrẽã quĩrũ nũmʌ? ¿Cãrẽ cãrẽã
    quĩrã cadjirua nũmʌ?'
  ind-ind: Maka TUHAN berkata kepada Kain, “Tidak usah marah! Janganlah mukamu masam!
  pes-OPCB: 'خداوند از قائن پرسید: «چرا خشمگین شده‌ای و سرت را به زیر افکنده‌ای؟'
  ssx-ssx: Kutu pieke mo Tekehali Koda꞉ma꞉ Keini lota꞉ pitolo alota꞉ Neketa꞉ ekipeke
    mineke pankelepe laa Naka꞉ leke popeleketa꞉ ekipeke homa꞉nialepe.
  lcm-lcm: Taun a IAVE kan arai ania sipo marala asukang ke le na kala sui ia ta,
    “Au si kupo marala asukang nang marai sa? Marai sa luai na nom kapo asukang?
  aer-aer: Kenhe Ngkartele Cain apayuthneke, “Unte-ame iwenhenge ahele-irreke? Iwenhenge-ame
    unte ahele-irremele inngerre arrpenhe anthurre irrerle-alheke?
  tgl-ULB: Sinabi ni Yahweh kay Cain, “Bakit ka nagagalit at bakit ka sumisimangot?
  nop-nop: Unduŋ tuguk kaŋ Wapumdi Kain indiŋ niŋguk, “Maŋgoŋde kwihitaaŋ namandake
    kadakaniŋgoŋ diwelaŋ?
  kca-kca: 'Щӑԓта Турәм Куща Каина йастәс: «Мўйа нӑӈ ԉикән йŏхәтсайән? Мўйа веншен
    па хŏрпийа йис?'
  cbu-NT: Apanllshat; ¿Mayaamsha kapung tsiyantaksha? ¿Zuwanlleetsish natsamaama zandaksha?
  hui-hui: Ani bu heagola Anduane Homogohanda Kenihondo hale halu lalu, Í̠ keba howa
    ngui higi bu kegoni aginaga.
  wrs-wrs: Doa Yawe omnana Keinm, manara yimba musk vev, manara novlomosva yenamba
    sahoklaltovpa selthoav?
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​အ​ဘယ် ကြောင့်​ဒေါ​သ​ထွက်​၍​မျက်​မှောင်​ကြုတ်​ရ​သ
    နည်း။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: ¿Ti'' mityaa ajaavitu iyu, naa kajuruba devera''
    juu ma neintsumi?'
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཀཱ་ཡན་ལ་འདི་སྐད༌དུ། ཁྱོད་ཁྲོས་ནས་ངོ་མདངས་འགྱུར་བ་ཅི་ཡིན༌ནམ།
  wsk-wsk: Se Yawe Cain isuam, “Ni anape ko gemang magoso se kema magaram?
  kkl-kkl: Whing mali taogpa, Allah El sam el taogti, Kainag, “Sa'a sembe yo talamdi
    whing mali talamlam?
  sna-sna: Ipapo Jehovha akati kuna Kaini, “Wakatsamweiko? Seiko chiso chako chakaunyana?
  spa-BLM: 'Yahvé dijo a Caín: “¿Por qué estás enojado? ¿Por qué ha decaído la expresión
    de tu rostro?'
  beu-beu: Angmuse LAHATALA Ana Kain at mateng hula, “Ee, Kain! Etatalang ba aana
    oomi alil aulang, bot aapang omi angu di, jasit aulang angu?
  cac-cac: 'Axo ix yalan Jehová d''a vin̈ icha tic: ¿Tas yuj ste chichon a c''ool,
    te ovxon̈ej a sat?'
  swh-ULB: Yahwe akamwambia Kaini, “ kwa nini umekasirika na kwa nini uso wako umekunjamana?
  bel-bel: 'І сказаў Гасподзь Каіну: чаго ты засмуціўся? і чаго панік твар твой?'
  wed-wed: Anina ma Bada Cain i riwei i pa, “Aiwai aubaina amlom i ḡaiḡai? Aiwai aubaina
    naom i peu?
  deu-ELBBK: 'Und der HERR sprach zu Kain: Warum bist du ergrimmt, und warum hat sich
    dein Gesicht gesenkt?'
  mbb-OT: Ne migkaǥi zutun is Nengazen diyà te ki Cain te, “Maan is utew ka egkepauk
    wey maan is mibmerembunut is dagwey nu?
  msc-msc: 'Allabatala ka a fɔ Kabila yɛ ko: «Nfɛnna i ye mɔnɛla foo ka i ɲa wulen
    ten?'
  mal-2015: 'എന്നാറെ യഹോവ കയീനോടു: നീ കോപിക്കുന്നതു എന്തിന്നു? നിന്റെ മുഖം വാടുന്നതും
    എന്തു?'
  tuo-NT: 'Cʉ̃ tojo uacã ĩꞌagʉ̃, Õꞌacʉ̃ Caĩrẽ́ aꞌtiro nicʉ niwĩ: “¿Deꞌro weegʉ mʉꞌʉ
    uati?'
  gup-gup: Wanjh Yawey bimarneyimeng Cain, “Njalekenh ngudda yihyiddung, dja njalekah
    mak yihkebbume?
  met-met: Baing Toxoratamona harua na Ken ba, “Baruta atim disala xaung ramramoma
    haring?
  gvs-gvs: E Yauwe idigo kana, ‘Keni, kaga unana gamom igoyo? Kaga unana kubum ipulu?
  rmc-rmc: 'O RAJ phenďa le Kainoske: „Soske sal ajso choľamen? Soske hino tiro muj
    chmuravo?'
  nlg-nlg: Ma Yahweh te huatia, “?Na hava te ghua ge o rutu, me ghua ge o loghoa na
    lio dika?
  dgr-DOGNT: Eyıt'à gots'ǫ̀ K'àowo Caın ts'ǫ̀ hadı, “Dànìghǫ į̀į̀ch'è? Dànìghǫ nek'èch'a
    k'ę̀ę̀ nègaat'ı̨?
  pes-OPV: 'آنگاه خداوند به قائن گفت: «چراخشمناک شدی؟ و چرا سر خود را بزیرافکندی؟'
  ron-1924: 'Ши Домнул а зис луй Каин: „Пентру че те-ай мыният ши пентру че ци с-а
    посоморыт фаца?'
  aui-aui: Wasina Yawe God, Kein iwoneni bo, “Awaki biidi nuwanuwam ipughu? Awaki
    biidi mayiyim kanakita ibero?
  ben-OBCV: তখন সদাপ্রভু কয়িনকে বললেন, “তুমি ক্রুদ্ধ হলে কেন? কেন তুমি বিষণ্ণবদন
    হয়ে পড়েছ?
  lex-lex: 'Orgahi Nal lirni la Kain: “Nihya''pa ralammu namehra doin la me gaimu
    nmaluidioin la?'
  rgu-rgu: Boe ma MANETUALAIN dedea no Kaen nae, “He, Kaen! Ubeaꞌ taon de o mamanasa
    leoꞌ na? Ubeaꞌ taon de o mata-idum rutuꞌ-rutu leoꞌ na?
  som-som: Oo Rabbigu wuxuu ku yidhi Qaabiil, Maxaad u cadhoonaysaa? Maxaase wejigaagu
    u madoobaaday?
  lat-VUC: 'Dixitque Dominus ad eum: Quare iratus es? et cur concidit facies tua?'
  aoi-aoi: Eneja ni-yama Yaweya enuwa-wa, “Miyambena-burra nungkuwa ningk-awinyambadinama?
    Akwa ningk-arrirriyadinama ningkenumukwurra?” ni-yama.
  eng-ASVBT: And Jehovah said unto Cain, Why art thou wroth? and why is thy countenance
    fallen?
  mna-mna: 'Tana Merere iso pa Kain ma iso: “Parei ta nu ketem malmal mi motom isukuundu?'
  ita-1885: 'E il Signore disse a Caino: Perchè sei tu sdegnato? e perchè è il tuo
    volto abbattuto?'
  eng-LXXUP: And the Lord God said to Cain, Why art thou become very sorrowful and
    why is thy countenance fallen?
  eng-ULB: Yahweh said to Cain, “Why are you angry and why are you scowling?
  spa-VBL: 'Entonces el Señor le preguntó a Caín: “¿Por qué estás enojado? ¿Por qué
    te ves tan enfadado?'
  fra-_FOB: 'Et l''Éternel dit à Caïn: Pourquoi es-tu irrité, et pourquoi ton visage
    est-il abattu?'
  mal-mal: 'അപ്പോൾ യഹോവ കയീനോട്: “നീ കോപിക്കുന്നത് എന്തിന്? നിന്റെ മുഖം വാടുന്നതും
    എന്ത്?'
  lit-lit: 'Ir VIEŠPATS tarė Kainui: „Kodėl tu supykai ir kodėl tavo veidas paniuro?'
  urd-GVR: Rab ne pūchhā, “Tū ġhusse meṅ kyoṅ ā gayā hai? Terā muṅh kyoṅ laṭkā huā
    hai?
  suz-BL: मिनु परमप्रभु यावेमी काइन कली “मारदे चुरे? मारदे राव किक्‍ङे?
  ita-1927: 'E l’Eterno disse a Caino: “Perché sei tu irritato? e perché hai il volto
    abbattuto?'
  ckb-ckb: 'یەزدان بە قایینی فەرموو: «بۆ تووڕە بوویت و ڕووی خۆتت گرژ کردووە؟'
  nas-nas: Eeꞌnoko Ovoringe aaꞌpuuꞌ tee Keiniꞌ, “Daꞌ aming-koo iirarora oing orakaꞌ
    oroꞌdaramang?
  eng-BBE: And the Lord said to Cain, Why are you angry? and why is your face sad?
  crx-NTPO: '''Et huwa Moodihti (Yahweh) ''en Cain ''uyulhni, “Ndet huwa hunilch''e
    ''ink''ez nyunin ts''e ''uts''un un''a ''inja?”'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಕಾಯಿನನಿಗೆ, “ನೀನು ಕೋಪಗೊಂಡಿದ್ದೇಕೆ? ಏಕೆ ನಿನ್ನ ಮುಖವು ಬಾಡಿದೆ?
  bbb-bbb: Fu ijiege remoga Godi fu kuae, A irerefuo ziema ijadufuo aka naebe oemare?
    A mukore kemabitie zinone one ije naka oemareke. Rove a ire ise ije rema ijadufuo
    ise ije fune viene one gumaeji sauina a samua fine. Fu vierafe aka maza boeje
    fu irinakega fu a samuagakiro fu ije vierafe. Rove ade mamoekiro nika giriesana
    ise ije iraraenoeno kuae.
  tam-2017: 'அப்பொழுது யெகோவா காயீனை நோக்கி: “உனக்கு ஏன் எரிச்சல் உண்டானது? உன் முகத்தோற்றம்
    ஏன் வேறுபட்டது?'
  spa-RV-1909: 'Entonces Jehová dijo á Caín: ¿Por qué te has ensañado, y por qué se
    ha inmutado tu rostro?'
  ron-BTF: 'Şi DOMNUL i-a spus lui Cain: De ce te-ai înfuriat? Şi de ce ţi s-a posomorât
    faţa?'
  eng-WEBP: The LORD said to Cain, “Why are you angry? Why has the expression of your
    face fallen?
  eng-FBV: The Lord said to Cain, “Why are you so angry? Why do you look so annoyed?
  nld-1939: 'Jahweh vroeg toen aan Kaïn: Waarom zijt gij vertoornd, en waarom is uw
    gelaat zo somber?'
  nch-BL: 'Huajca TOTECO quiilhui Caín: “¿Para ten ticualani huan fiero titachixtinemi?'
  tfr-NTPO: Eni ga Jehová tjl̈ẽ ba kong ga «¿Pja iirkë ara ega?
  vie-1934: 'Đức Giê-hô-va phán hỏi Ca-in rằng: Cớ sao ngươi giận, và cớ sao nét mặt
    ngươi gằm xuống?'
  hin-CV: इस पर याहवेह ने कयीन से पूछा, “तू क्यों क्रोधित हुआ? क्यों तू उदास हुआ?
  eng-OURB: Adonai said to Cain [Acquisition], “Why are you angry? Why has the expression
    of your face fallen?
  spa-BES: 'Y él Señor dijo a Caín: ¿Por qué estás enojado? y por qué tu cara está
    triste?'
  tdx-tdx: Inoñe ty iviñera’o hoe t’Iehovà amy Kàine vaho ino ty mahalonjets’ azo?
  vid-vid: Mkulu Nguluwi nakamlonjela Kaini, “Lekachoni kwanguzudila, na lekachoni
    kumeho kwa hegwe kukwisimbala?
  pwg-pwg: Ma Bada ivonei, “Avi kubiine nuwanuwam ipughu? Avi kubiine maghighim ibero?”
  eng-OKE: And the Lord said to Kain, Why art thou displeased, and why is thy countenance
    downcast?
  tha-KJV: พระเยโฮวาห์​ได้​ตรัสแก่คาอิ​นว​่า “ทำไมเจ้าถึงโกรธแค้น และทำไมสี​หน​้าเจ้าหม่นหมองไป
  por-BR-2018: 'Então o SENHOR disse a Caim: Por que te irritaste, e por que o teu
    semblante descaiu?'
  bco-bco: A꞉la꞉gabiki Yawe eyo꞉ Ka꞉inbo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Ge wangabi gadiaya?
    Ge wo꞉lokano꞉ hida꞉liab ko mo꞉wo꞉ ha꞉?
  deu-ELO: 'Und Jehova sprach zu Kain: Warum bist du ergrimmt, und warum hat sich
    dein Antlitz gesenkt?'
  ktm-ktm: Ile pe Lapan ipe ile tan Kein ihpah, “Ou madam kimo pe opo loroh kolwii.
  caa-caa: 'Entonces Cawinquirar Dios uyare e Caín y che: “¿Tucꞌa tuaꞌ que war iqꞌuijna
    meyra cocha era este que war aquetpa calapir aweroj?'
  eng-WYC-2018: And the Lord said to him, Why art thou wroth, and why felled down
    thy face?
  epo-epo: 'Kaj la Eternulo diris al Kain: Kial vi koleras? kaj kial kliniĝis via
    vizaĝo?'
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigar Ⱪabilƣa: Nemixⱪa aqqiⱪlinisǝn? Nemǝ üqün qiraying
    tutulup ketidu?'
  beo-beo: Amalalu, Hina Gode da Ga:inema amane sia:i, “Di da abuliba:le ougibala:?
    Dia odagi da abuliga hagusa:ila:?
  tpi-OTNT: Orait Bikpela i tokim Kein olsem, “Watpo yu kros? Na watpo pes bilong
    yu i senis olgeta?
  hau-SA: Sai Ubangiji ya ce wa Kayinu, “Don me kake fushi? Don me fuskarka ta ɓace?
  udu-udu: 'Dhali Tap̱a ki owa Kayiin gwo mo ki: Atinta shwana /e anyor kan mo dhali
    atinta ’bushurkina jis/em pini ki ’bushur kan mo?'
  uig-LAT: 'Shuning bilen Perwerdigar Qabilgha: Némishqa achchiqlinisen? Néme üchün
    chiraying tutulup kétidu?'
  nde-nde: UThixo wasesithi kuKhayini, “Uzondeleni na? Kungani ubuso bakho buhlobile?
  ton-ton: Pea naʻe folofola ʻa Sihova kia Keini, “Ko e hā ʻoku ke ʻita ai? Pea ko
    e hā ʻoku kehe ai ho mata?
  ces-1613: 'I řekl Hospodin Kainovi: Proč jsi se tak rozpálil hněvem? A proč jest
    opadla tvář tvá?'
  eko-eko: 'Nnyizinku khumuuzela araka: “Wakatipukhela-ni khujiinamela?'
  nss-nss: Pwen pe YAPAN ipwai iyata Kain ipa, “Paratapeh ndrinam ilokuh? Pe paratapeh
    mbulmaram ikohut?
  eng-WMB: The LORD said to Cain, “Why are you angry? Why has the expression of your
    face fallen?
  tam-TCV: அப்பொழுது யெகோவா காயீனிடம், “நீ ஏன் கோபமாய் இருக்கிறாய்? உன் முகம் ஏன்
    சோர்ந்திருக்கிறது?
  ceb-ULB: Si Yahweh miingon kang Cain, “Nganong nasuko ug nganong nagmug-ot ka man?
  mkn-mkn: Ju TUHAN omong deng Kaen bilang, “He, Kaen! Akurang ko lu mara bagitu?
    Karmana ko lu pung muka asaráng bagitu?
  pol-UBG: 'Wtedy PAN zapytał Kaina: Dlaczego się rozgniewałeś? Czemu spochmurniała
    twoja twarz?'
  agr-agr: 'Nunittaman Apajuí chichajak: “¿Wagka imanika kajekmesh wekaeme?'
  kyc-kyc: Kamongo dokome Kene lamaiyuo, Akipamo emba imbumi kumapala lenge kambu
    poro imbu manjo karene? leya.
  urd-GVU: رب نے پوچھا، ”تُو غصے میں کیوں آ گیا ہے؟ تیرا منہ کیوں لٹکا ہوا ہے؟
  deu-1912: 'Da sprach der HERR zu Kain: Warum ergrimmst du? und warum verstellt sich
    deine Gebärde?'
  ntj-ntj: Nyangka Mama Kuurrtu tjapirnu, “Nyaatjanun mirrparnpa nyinarra? Nyaatjanungkan
    yiiku kutjuparringu?
  row-row: Boe ma LAMATUALAIN olaꞌ no Kaen nae, “Heh, Kaen! Taꞌo bee de mumunasa,
    losa mata ma maꞌalasi taꞌo naa?
  kan-2017: ಆಗ ಯೆಹೋವನು ಕಾಯಿನನಿಗೆ, “ನೀನು ಕೋಪಗೊಂಡಿದ್ದೇಕೆ?
  ena-ena: Lɨci Asɨ Iaue agaŋ Kein dɨ abami. Nama akɨ saŋ igɨvɨ hɨnidanaŋ nadɨ mugaŋ
    lamɨgaŋ sɨbɨlɨ sɨbaŋ hɨnidi uami.
  tgo-tgo: Amba Giya Loi i dagewe, iŋa, “Buda kaiwae gharen i gaithɨ? Buda kaiwae
    nuwan i tharɨ?
  yap-yap: Me ga’ar SOMOL ngak Kain, “Mang ni kam damumuw? Mang ni kam thilpariy owchem?
  tet-tet: Naree nunia, MAROMAK nusu Kain naꞌak, “Hoi Kain! O oin kadubuk baa saa?
  hlt-MCSB: Te dongah BOEIPA loh Kain taengah “Nang te balae tih na sai? Te phoeiah
    balae tih na maelhmai a tal?
