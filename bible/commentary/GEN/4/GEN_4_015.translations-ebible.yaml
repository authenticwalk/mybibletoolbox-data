verse: GEN.004.015
translations:
  mal-C: 'യഹോവ അതിനു മറുപടിയായി: “അങ്ങനെയല്ല, ആരെങ്കിലും കയീനെ വധിച്ചാൽ അവനോടുള്ള
    പ്രതികാരം ഏഴുമടങ്ങായിരിക്കും” എന്ന് അരുളിച്ചെയ്തു. കയീനെ കണ്ടെത്തുന്ന ആരും അവനെ
    വധിക്കാതിരിക്കേണ്ടതിന് യഹോവ അവന്റെമേൽ ഒരടയാളം വെച്ചു.'
  deu-TKW: 'Da sprach Jahwe zu ihm: Ebendarum soll, wer Kain erschlägt, siebenfältiger
    Rache verfallen.'
  lin-lin: 'Kasi Yawe alobaki na ye : — Ezali bongo te ! Soki moto abomi Kayina, bakozongisa
    mabe mpo na Kayina mbala sambo. Mpe Yawe atiaki elembo na nzoto ya Kayina na tina
    ete moto oyo akokutana na ye aboma ye te.'
  cbr-NT: '''Aínbi ka Nukën ''Ibun ësokin kakëxa: —Uin kara mi rëtia ax ka mapai achúshi
    ''imainun rabë́okin ''atimokë ''iti ''ikën. Usakin katankëxun ka Nukën ''Ibun
    Caín ''unántiokëxa, uin kara mëraia an rëtima okin.'
  eng-LSV: And YHWH says to him, “Therefore, of any slayer of Cain it is required
    sevenfold”; and YHWH sets to Cain a token that none finding him will slay him.
  bmu-bmu: 'Mewö jiyökmö, Kembunöŋ kewö jii mörök: “Mewö qahö. Kunŋan Kein qei kömuma
    ewö, miaŋgö likepŋi mönö yaŋgö qakŋe öŋgöiga ambemŋi 7 akŋa. “Mewö jiba kunŋan
    Kein miwikŋaiba i qei kömumbapuköra sileŋe aiwesök kulem kun alök.'
  eng-GNV: Then the Lord said vnto him, Doubtlesse whosoeuer slayeth Kain, he shalbe
    punished seue folde. And the Lord set a marke vpon Kain, lest any man finding
    him should kill him.
  eng-WEBSTER: And the LORD said to him, Therefore whoever slayeth Cain, vengeance
    shall be taken on him seven-fold. And the lord set a mark upon Cain, lest any
    finding him should kill him.
  nhw-BL: 'Pero TOTECO quinanquili: ―¡Amo! Sintla acajya mitzmictis, nijtlatzacuiltis
    chicome huelta más para nijcuepilis. Huajca TOTECO quitlalili Caín se tlanextilijcayotl
    para nochi quiiximatisquíaj para yaya huan amo quimictisquíaj.'
  swh-ONEN: Lakini Bwana akamwambia, “La sivyo, ikiwa mtu yeyote atamuua Kaini atalipizwa
    kisasi mara saba zaidi.” Kisha Bwana akamwekea Kaini alama ili mtu yeyote ambaye
    angemwona asimuue.
  bba-bba: Adɑmɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑɑwo, n ǹ mɛ. Goo ù n nun ɡo, kon
    yɛ̃ro mɔru kɔsiɑwɑ tiɑ tiɑn nɔn nɔɔbɑ yiru. Mɑ u Kɑɛni yĩreru koosi, wi u nùn
    wɑ u ku kɑ nùn ɡon sɔ̃.
  eng-KJVCPB: And the Lord said unto him, Therefore whosoever slayeth Cain, vengeance
    shall be taken on him sevenfold. And the Lord set a mark upon Cain, lest any finding
    him should kill him.
  cpy-cpy: 'Rakanaki Tajorentsi ikantziri: “Tzimatsirika ompojeemini eeroka, osheki
    rowajankiiteri rirori.” Ikimitakaantakari Tajorentsi ikentakotatyeerimi iwathaki
    Caín riyoetantyaariri, opoñaantyaari eero rompojanteetari.'
  mpx-mpx: Yaka Yehoba i baek Keni elana i ba, “Nigeya! Ebo gamagal etega ni tagapaaligawa,
    wana ginol o lahena na ginol elana ni bwata hot.” Inoke Yehoba etotohi etega i
    teli Keni tuwanaa i lopwali ebo gamagalau Keni nihi nopwawa bahi nihi tatagapaaliga.
  wbp-wbp: Kujaju YAAWIYI-ji wangkajarla Kayinikiji, “Kujaju lawangka kanpa wangkami.
    Nganangku-puka kajingki yapangku jangkardu parnkanjarla pakarni, ngulaju kapurnangkurla
    kunka-mani. Kula ngula jinta-mipa, panu-jarlu-juku yapa nyanungu-nyangurlangu
    warlalja kapurnangkurla kunka-mani. Kapurnangku palkangkaju rdipa yirrarni, ngula
    kajingkili nyanyi rdipa-kurlu, rdipa nyanjarla kulangkulu ngula-kurluju murrumurru-mani.”
    Junga-juku, YAAWIYI-rlijirla palkangkaju rdipa yirrarnu.
  luo-luo: To Jehova Nyasaye nowachone niya, “Ok kamano, ka ngʼato onegi, nochul ne
    kuor nyadibiriyo moloyo.” Eka Jehova Nyasaye noketo ranyisi kuom Kain mondo ngʼato
    moromo kode kik nege.
  meu-meu: Bena Iehova ese Kain e hamaoroa, eto, Kain baine alaia tauna na davana
    bae henia hahitu. Bena Iehova ese Kain enai toa ta e atoa, lau ta ese idavarina
    negana ai bema alaia na garina.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “यदि कसैले कयिनलाई मार्छ भने, त्यसमाथि सात
    गुणा बदला लिइनेछ ।” अनि परमप्रभुले कयिनमाथि चिन्ह लगाउनुभयो, ताकि तिनलाई जसले
    भेट्टाए पनि आक्रमण नगरोस् ।
  yor-yor: Ṣùgbọ́n, Olúwa wí fún pé, “Bẹ́ẹ̀ kọ́, bí ẹnikẹ́ni bá pa Kaini, èmi yóò
    gbẹ̀san ní ara onítọ̀hún ní ìgbà méje.” Nígbà náà ni Ọlọ́run fi àmì sí ara Kaini,
    kí ẹnikẹ́ni tí ó bá ri má ba à pa á.
  emp-NTPO: 'Ãcõrẽba jarasia: –Bariduaba bʌda beaibʌrʌ, mʌ̃a idjira bʌ cãyãbara aud̶uara
    cawa oya.– Maʌ̃ bẽrã Ãcõrẽba Caiʌ̃ cacuad̶e sẽyãda b̶ʌsia, bariduaba maʌ̃ sẽyãda
    unusid̶ara Caiʌ̃ra bearãnamãrẽã.'
  ind-ind: Tetapi TUHAN berkata kepadanya, “Tidak. Hal itu tidak akan terjadi. Aku
    akan memberi tanda di tubuhmu supaya orang tahu bahwa kamu tidak boleh dibunuh.
    Kalau kamu dibunuh, maka tujuh orang lain harus dibunuh sebagai pembalasan atas
    pembunuhanmu.” Lalu TUHAN memberi tanda pada dahi Kain.
  pes-OPCB: 'خداوند به او گفت: «چنین نخواهد شد؛ زیرا هر که تو را بکشد، مجازاتش هفت
    برابر شدیدتر از مجازات تو خواهد بود.» سپس خداوند نشانی بر قائن گذاشت تا هرگاه
    کسی با او برخورد کند، او را نکشد.'
  ssx-ssx: Koto leekepate mo Tekehalima꞉ hombo peaaso alota꞉ Dia꞉me. Ma꞉nda꞉ epima꞉
    neke lia꞉ka꞉na꞉ta꞉ kota꞉ koto somena꞉ hoke yenkita꞉ wataake hata꞉ peao haka꞉ta꞉pao
    homena꞉ lilieke leekeme. Koto leeke ekina꞉ ma꞉nda꞉ epima꞉ mo Keini manda꞉hande
    pia꞉ka꞉na꞉ta꞉ na lina꞉e alo hata꞉ Tekehalima꞉ mo somena꞉ lokena꞉ patehau ma꞉nda꞉
    piekeme.
  lcm-lcm: Na IAVE kala antok ia, “Parik. Parik kapa angkoai si ka asukang. Man ta
    sikei kala raung korong a Kain, nganlak a vilvil akui ang ninia ka paus ia ka
    amatan limalengua asoliu ani kakam ta vilvil akui.” Au na IAVE kala amatung a
    mangsikei a akanangai si Kain ani man a sikei kala angruduai pulakai ve nia ki
    tav angkoai si raung korong ania.
  aer-aer: Kenhe Ngkartele renhe ileke, “Arrangkweyaye! Artwe angwenhele apeke ngenhe
    irrerlknge atwemele, The ngkwenge artwe renhe-arlke, ikwere-artweye arrpenhe six-pele
    areye-arlke irrerlknge atwetyenhe.” Kenhe Ngkartele akenhe Cain-eke-arleke imperre
    uthneke, artwe arrpenhele renhe aremele irrerlknge atweketye.
  tgl-ULB: Sinabi ni Yahweh sa kanya, “Kung sinuman ang papatay kay Cain, makapitong
    beses siyang gagantihan.” Kaya nilagyan ni Yahweh ng palatandaan si Cain upang
    sinumang makasumpong sa kanya, hindi siya lulusubin ng taong iyon.
  nop-nop: Kaŋ Wapumdibo yoguk, “Unduŋ adi mooŋ, nediyeŋdi Kain ulukumumbaak adi’walaŋ
    kibikoŋ adi kunakunat 7 wondok tuwolit kalakapmeeŋ wapumgoŋ mimindok.” Unduŋ yoŋa
    Kain sigiŋ foloŋ fek niŋ timiŋguk, nebek niŋdi kaŋ mu utneeŋ yoŋa unduŋ tuguk.
  kca-kca: 'Щӑԓта Турәм Куща ԓўвеԓа йастәс: «Каин веԓты ŏта, ԓапәт пўш нўра уԓа».
    Щӑԓта Турәм Куща Каина щимәщ пос ԓэщатәс, щӑха уйтантыты ŏтәтән ԓуԓән ӑт ат веԓса.'
  cbu-NT: 'Itaru Apanllsha: ¡Ndaj! ¿Tamari shiyaa tputs pachach? Shiyaa tputs pachakchinaari,
    nuwsha anoo tputsee kizpurinasha wanichima. Shiyaa waneerangi anoo kasirinashta.
    Ashiriya, shiyaa tputs nda pachamaam nutsimunish yandayarunll kasachinllpa. Anumunari
    shiyaa tputs pakchusin, natstakchusin, nda shiyaa pachachinllinaya, tárangiya
    Apanlli.'
  hui-hui: Ani layagola Anduane Homogohanda Kenihondo lalu, Í̠na gi nahabe. Agali
    mbirame í̠ bayagua heneneore i̱na genda timbuniore mo mialu o bayagonaga pani
    agali karia homelo bolene wulebira, lene. Ani lowa Anduane Homogo ibugua agali
    mbirame Keni ngola howa nabelonaga manane mbira Keninaga tinginini helene.
  wrs-wrs: Wo Yawe omnana, owai, men kava yeindava ovunv, indhanariniva yemba helvakomandhatava,
    tanamolnam si kava mendeklikumbi kinwonda plothomnavav hemba. Doa Yawe Keinm nihtovra
    lohoh vemnana, indhanariniva anongla vetava, wo helvakomandhavavmoa.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​၌​ထို​သို့​မ​ဖြစ်​စေ​ရ။ သင့်​အား​သတ်​သော​သူ​မည်​သည်​ကား
    ခု​နစ်​ဆ သော​အ​ပြစ်​ဒဏ်​ကို​ခံ​ရ​မည်'' ဟု​မိန့်​တော်​မူ ၏။ သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ကာ​ဣ​န ကို​တွေ့​ရှိ​သူ​သည်​သူ့​ကို​မ​သတ်​ရန် သ​တိ ပေး​သည့်​အ​မှတ်​လက္ခ​ဏာ​ဖြင့်​သူ့​အ​ပေါ်
    တွင်​မှတ်​သား​ပေး​တော်​မူ​၏။-
  cbi-NTPO: 'Tsandiñuren Yavé manbakatu tsandimi: Tsa jutyuve. Mun ñunu tute'' bain,
    yalaa kayu mandishpai bijee taaju iinuu kuipa manganu detsuve, timi. Tsejtu Caínnu
    Yavé ma señas chujtimi, mun kata''ba tutei''nudetsu.'
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད༌དུ། སུ་ཞིག་གིས་ཀཱ་ཡན་བསད་ན་དེ་ལ་ཉེས་ཆད་ལན་བདུན་འཕོག་ངེས་ཡིན་ཞེས་གསུངས་པ༌དང༌།
    ཀཱ་ཡན་ལ་རྟགས་ཤིག་གནང་སྟེ་སུས་མཐོང་ཡང་མི་གསོད་པར་མཛད༌དོ།།
  wsk-wsk: Bare Yawe iwita nu maonam, “Mena. Kari bo ka moruk se kuar, mu ani koma
    biyala nu tuekko.” Ale nu Cain kumik te kawilis bo beteram, se kari awiriya Cain
    arigimon, bare kawilis mu arigimon ale me momonko.
  kkl-kkl: Wene seogpa, Allahri, “Wene selamba, Nari yubu lelamnari, 'Nimiri an opkikpa
    toro tipto Nari sindi nimi saekpare opsinun,' alamna,” seog. Wene seogti, “Nimiri
    talaba ibikti obikag,” aro Allahri Kainag kekneba pibog.
  sna-sna: Asi Jehovha akati kwaari, “Kwete hazvingadaro; kana munhu upi zvake akauraya
    Kaini, achatsiviwa kanomwe.” Ipapo Jehovha akaisa rupau pana Kaini kuitira kuti
    kurege kuva nomunhu anenge amuwana angazomuuraya.
  spa-BLM: 'Yahvé le dijo: “Por lo tanto, quien mate a Caín, se vengará de él siete
    veces”. Yahvé designó una señal para Caín, para que quien lo encontrara no lo
    golpeara.'
  beu-beu: Aarunge LAHATALA Ana Kain ehur angu ebalet hula, “Bae aulang niang! Nuba
    ba Kain ameang se, Na aing hukung ebale metma maenang mibititu!” Angmuse LAHATALA
    Ana tanda metma Kain apang mi mea, senge nehe iiba aing harak dise, nehe bae ameang
    niang.
  cac-cac: 'Axo ix tac''vi Jehová: —Maay. Tato ay junoc mach ol ach mac''anchamoc,
    a jun chi'', uquel ol ec'' spac d''ay, xchi d''a vin̈. Ix yac''anoch Jehová jun
    yechel vin̈aj Caín chi'', yic vach'' tato ay mach schalaj sb''a vin̈ yed''oc,
    max mac''jicham vin̈ yuuj.'
  swh-ULB: Yahwe akamwambia, “ikiwa mtuyeyote atamuua Kaini, kisasi kitakuwa juu yake
    mara saba.” Kisha Yahwe akaweka alama juu ya Kaini, ili kwamba kama mtu awayeyote
    akimuona, mtu huyo asimshambulie.
  bel-bel: 'І сказаў яму Гасподзь: за тое кожнаму, хто заб''е Каіна, адпомсьціцца
    сямікроць. І зрабіў Гасподзь Каіну азнаку, каб ніхто, спаткаўшыся зь ім, не забіў
    яго.'
  wed-wed: Ma Bada i paribelei, i pa, “Eḡa! Aiai da i viraḡenim, ana kovoḡa ina rata
    guratana.” Ma ana mataira Cain awarina i terei da rava ita viḡaei da tauna avena
    ita vunui, maranai i nelaḡai.
  deu-ELBBK: 'Und der HERR sprach zu ihm: Darum, jeder, der Kain erschlägt – siebenfach
    soll es gerächt werden. Und der HERR machte an Kain ein Zeichen, damit ihn nicht
    jeder erschlüge, der ihn fände.'
  mbb-OT: Ne midtavak kandin dutun is Nengazen te, “Kenà egkehimu su ebpengelinteuwan
    ku he ke zuen edhimatey kenikew, Cain, ne kepipitu ku edtekepa is keveǥat te silut
    ku kandin.” Ne zutun midtuusan si Cain te Nengazen ne zutun ke egkeuma sikandin
    te minsan hentei ne egkeehè dan haazà is tuus ne kenè dan edhimetayan.
  msc-msc: 'Allabatala ka a fɔ Kabila yɛ ko: «Ni mɔɔ mɔɔ ka Kabila faa, n di i jeli
    sara wo la siɲa wɔrɔnwula.» Allabatala ka a tɔɔmasere la Kabila kan, sa mɔɔ mɛn
    wa a yen, wo kana a faa.'
  mal-2015: 'യഹോവ അവനോടു: അതുകൊണ്ടു ആരെങ്കിലും കയീനെ കൊന്നാൽ അവന്നു ഏഴിരട്ടി പകരം
    കിട്ടും എന്നു അരുളിച്ചെയ്തു; കയീനെ കാണുന്നവർ ആരും കൊല്ലാതിരിക്കേണ്ടതിന്നു യഹോവ
    അവന്നു ഒരു അടയാളം വെച്ചു.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Õꞌacʉ̃ yʉꞌticʉ niwĩ: —Noꞌo mʉꞌʉrẽ bocaeja wẽjẽgʉ̃nojõ
    sietetiri mʉꞌʉrẽ buꞌiri daꞌrero nemorõ daꞌrenoꞌgʉ̃sami, nicʉ niwĩ. Tojo weegʉ
    Õꞌacʉ̃ Caĩrẽ́ wẽjẽticãꞌto nígʉ̃, cʉ̃ upʉpʉre apeyenojõ ojaõꞌocʉ niwĩ. Cʉ̃rẽ ĩꞌamasĩ,
    wẽjẽticãꞌto nígʉ̃, tojo weecʉ niwĩ.'
  gup-gup: Wanjh Yawey bimarneyimeng, “Burrkyak, dja bu nangale ngunbun yirrowen,
    wanjh kunu seven bininjwali kabirridowen.” Wanjh nungka Yawey bikukbimbom Cain
    ba minj nangale nawu bingalkemeninj bibuyi.
  met-met: Baing Toxoratamona harua na ba, “Tegu! Nabu lipu tela unggung, bing bagula
    xap salaga dali ungia bila 7.” Baing Toxoratamona ta mogungua mana Ken, nam lipu
    tela sok mana bu ung mati.
  gvs-gvs: 'Tuwo kina Yauwe idigo kana, ‘Moe nakae geya. Ame nakae bei aguinuwe: Avatau
    neta ikaumatem, tauyana ana katumapu moe aliune gagaina toina.’ E tuwo tayamo
    aba kinana Keni goi iyato, govila bei avatauwa neta tauyana sibabane sikaumate.'
  rmc-rmc: 'Ale o RAJ leske odphenďa: „Na, oda pes tuke na ačhela, bo oleske, ko murdarďahas
    le Kain, visarava pale eftavar.“ Akor o RAJ thoďa pro Kain znakos, hoj les te
    na murdarel ňiko, ko les arakhela.'
  nlg-nlg: Ma Yahweh te bosatughu, “Taho! Bei mataghu, na pukuna ke vagha siki sakai
    ke mategho ke, inau ku vahea e vitu na totoro ahei ke nea.” Ma Yahweh te talua
    na vaughilala itatana Cain, ge ke siki sakai te righi sodoa, ge ke bei matea.
  dgr-DOGNT: Hanìkò gots'ǫ̀ K'àowo Caın ts'ǫ̀ hadı, “Hanì ha nıìle! Amìı Caın ełaı̨hwhoo
    sìı łǫ̀hdı̨ ts'ǫ̀ ek'èt'à weghàhòt'à ha,” Nǫ̀htsı̨ hadı. Amìı yegòhɂǫǫ sìı ełaàyèhwhı
    ch'à Caın wek'e t'asìı wheɂǫǫ̀ ayį̀į̀là.
  pes-OPV: 'خداوند به وی گفت: «پس هر‌که قائن را بکشد، هفت چندان انتقام گرفته شود.»
    و خداوند به قائن نشانی‌ای داد که هر‌که او را یابد، وی را نکشد.'
  ron-1924: 'Домнул й-а зис: „Ничдекум, чи, дакэ ва оморы чинева пе Каин, Каин сэ
    фие рэзбунат де шапте орь.” Ши Домнул а хотэрыт ун семн пентру Каин, ка орьчине
    ыл ва гэси сэ ну-л омоаре.'
  aui-aui: Wasina Yawe God iwonena bo, “Gegha tana! Iiyabo inakasunuyimna, wiisuwona
    da kambiwa kiiravine, na iiyabo inirabobom na vita ghamakirakiina inakawari.”
    Bi Yawe, Kein debane matakira ivikarapasi, da iiyabo inabanani na gegha inakasunuyina.
  ben-OBCV: কিন্তু সদাপ্রভু তাকে বললেন, “তা নয়; কেউ যদি কয়িনকে হত্যা করে, তবে তার
    প্রতিশোধে তাকে সাতগুণ বেশি নির্যাতন সহ্য করতে হবে।” পরে সদাপ্রভু কয়িনের গায়ে
    একটি চিহ্ন লাগিয়ে দিলেন, যেন যে কেউ কয়িনের খোঁজ পেয়ে তাকে হত্যা করতে না পারে।
  lex-lex: 'Orgahi lirni: “Edonna. He'' maka kwenna o'' de wniahlani ralamni re''eni
    wo''itu.” Nhor nioka Orgahi Nkenia kniau la Kain, totpa he''-he'' mak kwatrom
    nana de yana rwenna.'
  rgu-rgu: Tehuu MANETUALAIN nataa ni nae, “Ta leo naꞌ fa! Bea naisa o, neuꞌ ko Au
    huku ni bera lena laiꞌ hitu!” Basa de MANETUALAIN tao tanda neuꞌ Kaen, ela lahenda
    ra bubuluꞌ, sona ara ta bole raisa ni fa.
  som-som: Oo Rabbigu wuxuu ku yidhi isagii, Sidaas daraaddeed ku alla kii dila Qaabiil,
    waxaa looga aargudan doonaa toddoba labanlaab. Rabbiguna calaamad buu u sameeyey
    Qaabiil, si aanu ku alla kii arkaaba u dilin.
  lat-VUC: 'Dixitque ei Dominus: Nequaquam ita fiet: sed omnis qui occiderit Cain,
    septuplum punietur. Posuitque Dominus Cain signum, ut non interficeret eum omnis
    qui invenisset eum.'
  aoi-aoi: Akena eneja Yaweya ni-yama, “Nara. Kemba kabu-ngajina-manja wurrakina wurruwilyuwilyaba
    nungkuwa-manja, ngayuwa-dangwa kembirra ki-yaminame-ka kajungwa wurrukwala warnumamalya
    kabumini-lawurrakajini-yada nungkwa-langwa akwa karra-ngajini-yada wurrumangbala
    wurrambilyuma,” ni-yama. Biya nakina Yaweya ni-jirrkumarnuma nakina-manja Keyina
    nari-yada warnumamalya a-ngajuma Keyina-manja. Kembirra nenu-madumurrukwama nakina
    wurrakinu-wa warnumamalya nakina-langwa Keyina.
  eng-ASVBT: And Jehovah said unto him, Therefore whosoever slayeth Cain, vengeance
    shall be taken on him sevenfold. And Jehovah appointed a sign for Cain, lest any
    finding him should smite him.
  mna-mna: 'Tamen Merere iso: “Na som. Tomtom sa isombe ipunu, nako nio aŋpokot pa
    lamata mi ru.” To iur kilalan ta ise ki Kain, beso tomtom tire i, na irao tipuni
    som.'
  ita-1885: 'E il Signore gli disse: Perciò, chiunque ucciderà Caino sarà punito a
    sette doppi più che Caino. E il Signore pose un segnale in Caino, acciocchè alcuno,
    trovandolo, non lo uccidesse.'
  eng-LXXUP: And the Lord God said to him, Not so, anyone that slays Cain shall suffer
    sevenfold vengeance; and the Lord God set a mark upon Cain that no one that found
    him might slay him.
  eng-ULB: Yahweh said to him, “If anyone kills Cain, vengeance will be taken on him
    sevenfold.” Then Yahweh put a mark on Cain, so that if anyone found him, that
    person would not attack him.
  spa-VBL: 'Pero el Señor respondió: “No, Caín. Cualquiera que te mate será castigado
    siete veces más”. El Señor puso una marca sobre Caín para que ninguno lo matase.'
  fra-_FOB: 'Et l''Éternel lui dit: C''est pourquoi, si quelqu''un tue Caïn, Caïn
    sera vengé sept fois. Et l''Éternel mit à Caïn un signe, afin que quiconque le
    trouverait ne le tuât point.'
  mal-mal: 'യഹോവ അവനോട്: “അതുകൊണ്ട് ആരെങ്കിലും കയീനെ കൊന്നാൽ അവന്റെമേൽ ഏഴിരട്ടിയായി
    പ്രതികാരംചെയ്യും” എന്ന് അരുളിച്ചെയ്തു; കയീനെ കാണുന്നവർ ആരും അവനെ കൊല്ലാതിരിക്കേണ്ടതിനു
    യഹോവ കയീന്റെമേൽ ഒരു അടയാളം പതിച്ചു.'
  lit-lit: 'Bet VIEŠPATS jam tarė: „Taigi, kas tik užmuštų Kainą, tam septyneriopai
    bus atkeršyta. Ir VIEŠPATS davė Kainui ženklą, kad kas nors, jį užtikęs, jo nenužudytų.“'
  urd-GVR: Lekin Rab ne us se kahā, “Hargiz nahīṅ. Jo Qābīl ko qatl kare us se sāt
    gunā badlā liyā jāegā.” Phir Rab ne us par ek nishān lagāyā tāki jo bhī Qābīl
    ko dekhe wuh use qatl na kar de.
  suz-BL: मिनु परमप्रभु यावेमी “ममाइ, सुइमी इ कली साइक्‍तेमी हना, इ तशो सराप मेको
    कली ७ खेयप रचा माल्‍ब” देंमाक्‍त। मिनु परमप्रभु यावेमी “काइन कली सुइमी मसदमेक्‍ल”
    दे आ रांम चिनु वोदा बाक्‍त। इजीकीएल ९:६; प्रकाश ७:३-४
  ita-1927: 'E l’Eterno gli disse: “Perciò, chiunque ucciderà Caino, sarà punito sette
    volte più di lui”. E l’Eterno mise un segno su Caino, affinché nessuno, trovandolo,
    l’uccidesse.'
  ckb-ckb: 'بەڵام یەزدان پێی فەرموو: «ناکرێت وابێت، هەرکەسێک قایین بکوژێت ئەوا حەوت
    ئەوەندە تۆڵەی لێ دەستێنرێتەوە.» ئینجا یەزدان نیشانەیەکی بە قایینەوە کرد تاکو هەرکەسێک
    تووشی بێت نەیکوژێت.'
  nas-nas: Teka Kumponinge aaꞌpuuꞌ tee, “A, teeꞌ deeaꞌ. Niiꞌnung naninge daꞌ taruma
    dupisiꞌduaing deekoꞌ, tee naning tee ninge aaꞌnaꞌ dau basinooꞌ kiimata avompaing.”
    Eeꞌnoko Ovoringe Keiniꞌkoo taaꞌniꞌanta sipuuꞌ naninge tokoa oovura tavuꞌneeng-koo
    tee.
  eng-BBE: And the Lord said, Truly, if Cain is put to death, seven lives will be
    taken for his. And the Lord put a mark on Cain so that no one might put him to
    death.
  crx-NTPO: '''Et Moodihti (Yahweh) ''uyulhni, “Et huwa, mbe Cain silhghi-un lhtak''ant''it
    ''uwhultsuk-un ooba k''utitnelh.” Doo ka si Moodihti (Yahweh) ''en Cain ye hoodalh''en
    khun nahiyilhti ''ink''ez hizoolhghelh whuch''a.'
  kan-OKCV: ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ಹಾಗಲ್ಲ, ಕಾಯಿನನನ್ನು ಕೊಲ್ಲುವವನ ಮೇಲೆ ಏಳರಷ್ಟು
    ಪ್ರತೀಕಾರವಿರುವುದು,” ಎಂದು ಹೇಳಿದರು. ಕಾಯಿನನನ್ನು ಕಂಡವರು ಕೊಲ್ಲದ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ಅವನ
    ಮೇಲೆ ಒಂದು ಗುರುತನ್ನು ಇಟ್ಟರು.
  bbb-bbb: Keini fu ijiege kuaramoga E Ireobo fu una kuae, Ije fu baki. Erare oenoene
    a kanakuma na daro maedo are iraraena e uruvana kaniakono kuae. Ijadufuo E Ireobo
    fune nuga fuone ijene Keinido vajae ijia nijae. Fu ijiege nijaekina e bu oenoene
    Keini biekuva bube kanake.
  tam-2017: 'அப்பொழுது யெகோவா அவனை நோக்கி: “காயீனைக் கொல்லுகிற எவன் மேலும் ஏழு பழி
    சுமரும்” என்று சொல்லி; காயீனைக் கண்டுபிடிக்கிறவன் எவனும் அவனைக் கொன்றுபோடாமலிருக்க
    யெகோவா அவன்மேல் ஒரு அடையாளத்தைப் போட்டார்.'
  spa-RV-1909: 'Y respondióle Jehová: Cierto que cualquiera que matare á Caín, siete
    veces será castigado. Entonces Jehová puso señal en Caín, para que no lo hiriese
    cualquiera que le hallara.'
  ron-BTF: 'Şi DOMNUL i-a spus: De aceea, oricine ucide pe Cain, răzbunare va fi asupra
    lui de şapte ori. Şi DOMNUL a pus un semn pe Cain, ca nu cumva cineva, găsindu-l,
    să îl ucidă.'
  eng-WEBP: The LORD said to him, “Therefore whoever slays Cain, vengeance will be
    taken on him sevenfold.” The LORD appointed a sign for Cain, so that anyone finding
    him would not strike him.
  eng-FBV: But the Lord replied, “No, Cain. Anyone who kills you will be punished
    seven times over.” The Lord placed a mark on Cain so that no one who came across
    him would kill him.
  nld-1939: 'Maar Jahweh sprak tot hem: Neen; ieder, die Kaïn doodt, zal het zevenmaal
    boeten. En Jahweh gaf Kaïn een teken, opdat niemand, die hem vinden zou, hem zou
    doden.'
  nch-BL: 'Pero TOTECO quinanquili: ―¡Amo! Sinta acajya mitzmictis, nijtatzacuiltis
    chicome huelta más para nijcuepilis. Huajca TOTECO quitalili ipan Caín se tanextili
    para nochi quiixmatisquíaj para yaya huan amo quimictisquíaj.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Pja zröga ërë ga e shdun, pja shdunor l̈i kjinmo»
    l̈e. Eni ga pogl̈o jyã tara, wl̈ẽngga ërë ga zröya l̇l̇ëm wl̈o.
  vie-1934: 'Đức Giê-hô-va phán rằng: Bởi cớ ấy, nếu ai giết Ca-in, thì sẽ bị báo
    thù bảy lần. Đức Giê-hô-va bèn đánh dấu trên mình Ca-in, hầu cho ai gặp Ca-in
    thì chẳng giết.'
  hin-CV: यह सुन याहवेह ने उससे कहा, “यदि ऐसा हुआ, तो जो कोई कयीन की हत्या करेगा,
    उससे सात गुणा बदला लिया जाएगा.” याहवेह ने कयीन के लिए एक विशेष चिन्ह ठहराया, ताकि
    कोई उसकी हत्या न कर दे.
  eng-OURB: Adonai said to him, “Therefore whoever slays Cain [Acquisition], vengeance
    will be taken on him sevenfold.” Adonai appointed a sign for Cain [Acquisition],
    so that anyone finding him would not strike him.
  spa-BES: 'Y él Señor dijo: De cierto, si muere Caín, siete vidas serán tomadas por
    él. Y el Señor puso una marca en Caín para que nadie lo matara.'
  tdx-tdx: Le hoe t’Iehovà ama’e, Aiy! ho valeñe im-pito ze mamono i Kàine; vaho namiloñe
    i Kàine t’i Andrianañahare tsy ho vonoe’ ze hifanalaka ama’e.
  vid-vid: Ila Mkulu Nguluwi nakamwidichila, “Hebu! Yokukopola hegwe Kaini, kohilulilwa
    mala saba.” Lelo Mkulu Nguluwi nakamuwika Kaini ulajilo wa kumdita munhu yoneche
    yomona yaleche kumkopola.
  pwg-pwg: Ma Bada God ivonapotei, “Kegha, sisiya atereterei da meni wawayina ina
    kiivunum na taku kovogha berona mara miikovimaruwa ana verei, biwa ghamanakina
    ina viiya.” Ma Bada matakira Kein gwabinai iterei da iyavo kava ita panapanani
    na ke ita kiivunui.
  eng-OKE: And the Lord said to him, Therefore anyone who killeth Kain, unto seven
    generations it shall be exacted of him. And the Lord set unto Kain a sign, lest
    anyone who found him should kill him.
  tha-KJV: พระเยโฮวาห์ตรัสแก่เขาว่า “​เหตุ​ฉะนั้นใครก็​ตามที่​ฆ่าคาอิน จะรับโทษถึงเจ็ดเท่า”
    แล​้วเกรงว่าใครที่พบเขาจะฆ่าเขา พระเยโฮวาห์จึงทรงประทับตราที่ตัวคาอิน
  por-BR-2018: 'E respondeu-lhe o SENHOR: Certo que qualquer um que matar a Caim,
    sete vezes será castigado. Então o SENHOR pôs sinal em Caim, para que não o ferisse
    qualquer um que o achasse.'
  bco-bco: A꞉la꞉sa꞉labiki Yawe eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “A꞉la꞉bo꞉ mo꞉auma꞉ib. Kalu
    noma꞉yo꞉ Ka꞉ino꞉ sa꞉ndalega, niyo꞉ kalu o꞉mo꞉wo꞉ wa꞉dia꞉lowo꞉wo꞉ doma꞉la꞉fo꞉ ko꞉lo꞉
    dimia꞉no꞉” Gode eyo꞉ a꞉la꞉saeta꞉ga꞉yo꞉, kalu noma꞉yo꞉ Ka꞉ino꞉ ba꞉da꞉sa꞉ga꞉ sanaetabena꞉kiyo꞉,
    ele ba꞉ba꞉no꞉ imilig nowo꞉ Ka꞉in eya difa꞉.
  deu-ELO: 'Und Jehova sprach zu ihm: Darum, jeder, der Kain erschlägt siebenfältig
    soll es gerächt werden. Und Jehova machte an Kain ein Zeichen, auf daß ihn nicht
    erschlüge, wer irgend ihn fände.'
  ktm-ktm: Odoke Lapan ipe ihpah, “We kindrahpa kiti pwi. Uh homou lau kepwi ou amat,
    eri Yu we kuse nuhem pe kupu muden kile ta sa lau ndre ndrotulmuu.” Ile pe Lapan
    ide kalmene-en Kein, odo uh sa lau hahrah tadan, eri we handrapwi iy pwi.
  caa-caa: 'Pero ojron Cawinquirar Dios otronyajr y che: —Pues jay ayan tin xeꞌ axin
    uchamset nen cꞌani inche utoyi uyeror siete veces, che Cawinquirar Dios. Y entonces
    Cawinquirar Dios uturbꞌa inteꞌ chequerir tama ut ujor e Caín tuaꞌ anatanwa umen
    tin tin xeꞌ axin utajwi que machi tuaꞌ achamesna.'
  eng-WYC-2018: And the Lord said to him, It shall not be done so, but each man that
    shall slay Cain shall be punished sevenfold. And the Lord set a sign in Cain,
    that each man that should find him should not slay him. (And the Lord said to
    him, It shall not be done so, but any man who shall kill Cain shall be punished
    seven times. And the Lord put a mark on Cain, so that any man who would find him
    would not kill him.)
  epo-epo: 'Kaj la Eternulo diris al li: Sciu, ke al iu, kiu mortigos Kainon, estos
    venĝite sepoble. Kaj la Eternulo faris sur Kain signon, ke ne mortigu lin iu,
    kiu lin renkontos.'
  uig-PIN: 'Lekin Pǝrwǝrdigar uningƣa jawab berip: — Xundaⱪ boliduki, kimki Ⱪabilni
    ɵltürsǝ, uningdin yǝttǝ ⱨǝssǝ intiⱪam elinidu, — dedi. Xularni dǝp Pǝrwǝrdigar
    Ⱪabilƣa uqriƣan birsi uni ɵltürüwǝtmisun dǝp uningƣa bir bǝlgǝ ⱪoyup ⱪoydi.'
  beo-beo: Be Hina Gode da ema amane sia:i, “Hame mabu! Nowa da Ga:ine fane legesea,
    Na da ema fesuale agoane dabemu.” Amalalu, Hina Gode da ilegesu dawa:digisu, amo
    nowa da Ga:ine ba:sea, medole legemu da sema bagade, amo E da Ga:inema ilegei
    dagoi.
  tpi-OTNT: Tasol Bikpela i tokim Kein olsem, “Yu no ken pret. Sapos wanpela man i
    kilim yu, tru tumas bai mi givim bikpela hevi moa long em bilong mekim save long
    em.” Orait Bikpela i putim wanpela mak long Kein, na sapos ol man i bungim em
    na i lukim dispela mak, bai ol i no ken kilim em.
  hau-SA: Amma Ubangiji ya ce masa, “Ba haka ba ne! Duk wanda ya kashe Kayinu, za
    a ninƙa hukuncinsa har sau bakwai.” Sa’an nan Ubangiji ya sa wa Kayinu alama don
    duk wanda ya same shi kada yă kashe shi.
  udu-udu: 'Dhali yan’ko’d Tap̱a ki o a’di gwo mo ki: Midi wakan yisa. Waḵki/ jan
    ṯal ’deŋ kamu/ midi ’kosha Kayiin jwa mo tani mori’c midi di ap̱o/ a’di me’di
    pesu/ mo. Dhali Tap̱a ki c̱iya Kayiin jamas mo, isi ciki/ ki a’din ’de/ yin jin
    midi ya ap̱o/ a’di midi diki ’kosh a’di jwa mo.'
  uig-LAT: 'Lékin Perwerdigar uninggha jawab bérip: — Shundaq boliduki, kimki Qabilni
    öltürse, uningdin yette hesse intiqam élinidu, — dédi. Shularni dep Perwerdigar
    Qabilgha uchrighan birsi uni öltürüwetmisun dep uninggha bir belge qoyup qoydi.'
  nde-nde: Kodwa uThixo wathi kuye, “Akunjalo; lowo ozabulala uKhayini uzaphindiselwa
    ngokuphindwe kasikhombisa.” Ngakho uThixo wasebeka uphawu kuKhayini ukuze kuthi
    lowo omfumanayo angambulali.
  ton-ton: Pea naʻe folofola ʻa Sihova kiate ia, “Ko ia ia ʻoku ne tāmateʻi ʻa Keini,
    ʻe tō kiate ia ʻae tautea ʻo liunga fitu.” Pea naʻe ʻai ʻe Sihova ʻae fakaʻilonga
    kia Keini, telia naʻa ʻilo ia ʻe ha taha, pea tāmateʻi ia.
  ces-1613: 'I řekl mu Hospodin: Zajisté kdo by koli zabil Kaina, nad tím sedmnásobně
    mštěno bude. Pročež vložil Hospodin znamení naKaina, aby ho žádný nezabil, kdo
    by jej koli nalezl.'
  eko-eko: 'Nnyizinku khunjipu yoori: “Wala! Khahiyo toowo! Wakhula otule anttelaaye
    owuula oniiya woohukhumwiwa swaafu sapa.” Ye khunttha alama vamwiili yoori wakhula
    aninsikanaaye ahimuule.'
  nss-nss: Hapeko YAPAN ipwai iyatan ipa, “Andre pwi yoh. Kapa hiyeh kirayi wou, andre
    kuiki nopwaran namandran kiya kili yiy.” Pe YAPAN irakinima Kain para hu ndramat
    kanime yiy andre hu kantayi yiy pwi.
  eng-WMB: The LORD said to him, “Therefore whoever slays Cain, vengeance will be
    taken on him sevenfold.” The LORD appointed a sign for Cain, so that anyone finding
    him would not strike him.
  tam-TCV: அதற்கு யெகோவா, “அப்படியல்ல; காயீனைக் கொல்பவன் எவனிடமும் ஏழுமடங்கு பழிவாங்கப்படும்”
    என்று அவனுக்குச் சொன்னார். பின்பு யெகோவா அவனைக் காண்பவர்கள் அவனைக் கொன்றுவிடாதபடி,
    அவன்மேல் ஓர் அடையாளத்தை வைத்தார்.
  ceb-ULB: Si Yahweh miingon kaniya, “Si bisan kinsa nga mopatay kang Cain, ang panimalos
    moabot kaniya sa pitoan ka pilo.” Unya gibutangan ni Yahweh ug patik si Cain,
    aron nga kung kinsa man ang makakaplag kaniya, kanang tawhana dili moataki kaniya.
  mkn-mkn: Ma TUHAN manyao bale bilang, “Sonde bagitu! Sapa yang bunu sang lu, Beta
    nanti hukum sang dia tuju kali lebe barát!” Ais TUHAN bekin tanda di Kaen, ko
    biar orang dapa tau kalo dong sonde bole bunu sang dia.
  pol-UBG: 'PAN mu odpowiedział: Zaprawdę, ktokolwiek zabije Kaina, poniesie siedmiokrotną
    zemstę. I nałożył PAN na Kaina piętno, aby nie zabił go nikt, kto by go spotkał.'
  agr-agr: 'Tutai Apajuí chichajak: “Aents amina mantamuk, sieteya imania suwimkan
    jukiagtinai”, tiuwai. Nuna tusa Apajuí Caígka iyashin maam amainchau apujtus akupkauwai.'
  kyc-kyc: Dopa pyuo leyamopa Anatumi lao, Doko daa. Wambu mendeme Kene emba pyao
    kumakarami ramo baa apeto yanda ipingi nyepo randa nyuo pyao alowa pisi sera,
    leya. Dokopa Anatumi Kene keta wambu mendeme baa kandapala pyaa naramiŋi lao mawa
    pili lao kamu pokwakamiya.
  urd-GVU: لیکن رب نے اُس سے کہا، ”ہرگز نہیں۔ جو قابیل کو قتل کرے اُس سے سات گُنا
    بدلہ لیا جائے گا۔“ پھر رب نے اُس پر ایک نشان لگایا تاکہ جو بھی قابیل کو دیکھے
    وہ اُسے قتل نہ کر دے۔
  deu-1912: 'Aber der HERR sprach zu ihm: Nein; sondern wer Kain totschlägt, das soll
    siebenfältig gerächt werden. Und der HERR machte ein Zeichen an Kain, daß ihn
    niemand erschlüge, wer ihn fände.'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Wiya, tjiinya nyuntunyanta-ya mirri pungkunyangka-rna
    ngayulu ngaparrtjika yarnangu 7-pa pungku.” Nyangka Kayinku ngalyangka parlkuntjunu
    wantingu nyakula-ya mirri pungkutjamaaltu wantirratjaku.
  row-row: Te LAMATUALAIN nataa nae, “Nda taꞌo naa sa! Seka tati nisa nggo, naa, Au
    huku-doki e bera na lenaꞌ lao hitu!” Dei de, LAMATUALAIN tao tatandaꞌ neu Kaen,
    fo atahori rahine, rae nda bole tao risa e sa.
  kan-2017: ಅದಕ್ಕೆ ಯೆಹೋವನು, “ಕಾಯಿನನ ಪ್ರಾಣವನ್ನು ತೆಗೆದವನಿಗೆ ಏಳರಷ್ಟು ಪ್ರತಿದಂಡನೆಯಾಗುವುದು”
    ಎಂದು ಹೇಳಿದನು. ಕಾಯಿನನನ್ನು ಕಂಡವರು ಕೊಲ್ಲದ ಹಾಗೆ ಯೆಹೋವನು ಅವನ ಮೇಲೆ ಒಂದು ಗುರುತನ್ನು ಇಟ್ಟನು.
  ena-ena: Lɨci abami. Eke uami. Nadɨ ma ifɨhɨmavɨbali uami. Hulaŋ mu nadɨ ifɨhɨmɨci
    ha viaŋ nadɨ ahɨliahua hɨbɨŋ hulaŋ human limu fɨhala human limu ahica cɨjɨŋ agɨladɨ
    ifɨhɨmɨben uami. Lavɨla nudɨ ifɨhɨmavɨmɨdɨ uavɨla nudɨ hadipɨlɨ hɨvɨ sihɨ lɨbami.
  tgo-tgo: Ko iyemaeŋge Giya Loi i gonjoghawe iŋa, “Ma valɨkaiwae. Thoŋgo lolo regha
    i tagavamareŋge ne modae i laghɨye kivwala mbaŋapirɨ na e vwataeova.” Amba Giya
    Loi i vakatha nono regha Kein e riwae na i giya vanuwovɨrɨ weŋgiya thavala ne
    thɨ vaidi na thava thɨ unɨghɨ.
  yap-yap: Machane me fulweg SOMOL ngak ni ga’ar, “Danga’. Fa’anra li’em be’ ngamum’
    ma medlip e pogofan ni yira thang ni nge yan nga puluwon.” Me tay SOMOL e pow
    nga daken Kain ni be ning chiylen ngak e en nra mada’nag ni dabi li’ ngem’.
  tet-tet: Mais, MAROMAK nataa fila naꞌak, “Lahoos nunia! Kalo ema noꞌo o, Haꞌu atu
    kastikar nia isin hitu todan liu tan!” Hotu, MAROMAK tau marak baa Kain, nebee
    ema bele natene naꞌak, la bele hoꞌo nia.
  hlt-MCSB: Tedae BOEIPA loh anih taengah, “Kain aka ngawn boeih te tah voei rhih
    due phulo saeh,” a ti nah. Te dongah anih aka hmu boeih loh anih te ngawn pawt
    ham Kain soah BOEIPA loh miknoek a paek.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢ ጋዓንቴ፦ «ዖኦኒያ ኔና ካኣማዓኬ፤ ጋዓንቴ ዓሲ ኔና ዎዼቶ ኔና ሄሌ ጋዳሞይዳፓ ላንካይ ጳንጬ
    ማዓ ባሼ ጋዳማ ዬያ ሄላንዳኔ» ጌዔኔ። ዬያሮ ናንጊና ናንጋ ጎዳ ቃኣዔኤሌ ዖኦኒያ ዴንቄቴ ዎዹዋጉዲ ዔርዛ ዱማ ማላታ ዒዛም
    ጌሤኔ።
  twi-ASANTE: Nanso, Awurade ka kyerɛɛ no sɛ, “Ɛnte saa koraa! Obiara a ɔbɛkum Kain
    no bɛnya Kain asotwe no mprɛnson.” Afei, Awurade hyɛɛ Kain agyiraeɛ bi sɛdeɛ ɛbɛyɛ
    a, obiara a ɔbɛhyia no no renkum no.
  mwc-mwc: Saba Bada kurina i wona, “Kega rubana; kotoi wata ina kasibunuim wai, kona
    ana saroba kega kom rutainim, kona ana saroba wai ina rakata saki, ana rakaraka
    asi 7 sina rabobo.” Ba Bada Cain i kao papari kata kotoi wata ita panani wai kega
    ita kasibunui.
  bhl-bhl: 'Dangei, Yawe e Ken elo bokolewomele: “Ku finganemokolew te! Ne weng fawtuk
    ayem weng fian mak kulo dukemi te. Mak kunum mak keniw tewe, ne ilo ilum fian
    mak duyemsomi, im yan wa kulokoliw yan be kom kulubelew yan wa be ben kel em dim
    bakilewoke te.”, dangse kale. Dangeko, Yawe e Ken em dim e mak eisneng mak dukulewbelei,
    kawtiw i beelo atemsomi, elo alinba kemaliw kale.'
  con-NTPO: 'Tsonsi Na''su Chigaja tisema su: —Tsa''caña''bi tsu. Nane majan Caínma
    fi''tti''ninda gi tisema ñoa''me ti''tsse vanaeña. Siete se ti''tsse tsu vanaña.
    Tsa''caen supa Na''suja canjaeña''choma Caínga afe cuintsu poiyi''cco majan tisema
    cachui''a''qque fi''ttimbecañe.'
  eng-WEBU: The LORD said to him, “Therefore whoever slays Cain, vengeance will be
    taken on him sevenfold.” The LORD appointed a sign for Cain, so that anyone finding
    him would not strike him.
  bnp-bnp: E BAKOVI DAGI i koli mule, i ta maea, “I uka ma ge mavonga. A viri bara
    i rabalaki ioe bara i bolea a nikoli dagi balaka polorua.” Muri i rua ne Kain
    tara kilakila ne vona ni matakilaka vona, i uka ma ni gi rabalaki.
  wal-wal: Yaagin GODAI a, “Nena ooninne worenna; worikko, ne haluwaa taani laappun
    kushiyaa kessana” yaagiis. Hegaa gishshau, demmai ooninne a worennaadan GODAI
    a bolli malaataa wottiis.
  mgh-mgh: 'Nanso Mwaneene Nluku ahomwaakhula: Khunhala ukhala commo. Ntthu amwiivaka
    Kayini, nokowiiveleliya ikuhukuhu imaara saapa. Ni Mwaneene Nluku ahomweesera
    Kayini nthonyero, wiira ntthu phi ntthu nohala unkumanana uyo himwiive.'
  acu-NT: 'Tamaitiat Apu Yus ayaak: —Atsa, turutmachartinuitai. Antsu amin mantaminamtaikia
    siete wait wajaktintrin susatnuitjai —timiayi. Nunia aints ainau maawarai tusa,
    Apu Yus Caínkian maachmin awajsamiayi.'
  spa-PDDPT: 'Entonces Yavé le dijo: Ciertamente cualquiera que mate a Caín, siete
    veces será castigado. Y Yavé puso una señal a Caín a fin de que no lo asesinara
    cualquiera que lo encontrara.'
  gun-gun: 'Senhor ombovai: — Ha''e rami avi Caim, ndejukaare ma sete-kue ''rã opaga
    — he''i. Ha''e rami vy Caim re Senhor omoĩ ikuaa ukaarã, ojou va''e kuery ojuka
    e''ỹ aguã.'
  agu-BL: 'Saje''n tzun stza''wel Kataj: —Alchok scyetz yil tz''oc tan abiyle''n cu''n
    swak''e'' juk tir mas yi caws tzawutz, stzun Kataj bantz. Toque''n tzun jun techl
    Caín tan Kataj, bantz cya''l jun tz''oc tan biyle''n cu''n.'
  eng-PEV: God said, “I will not let that happen. I’ll tell everybody that if they
    kill you, then I will punish them properly. I will do 7 times as much payback
    to them.” So God put a mark on Cain’s head, so that everybody will know that they
    can’t kill him.
  ilo-ULB: Kinuna ni Yahweh kenkuana, “No addaman ti mangpapatay kenni Cain, mabalesto
    isuna iti maminpito a daras.” Kalpasanna, minarkaan ni Yahweh ni Cain, tapno saanto
    isuna a dangran ti siasinoman a tao a makasarak kenkuana.
  kpg-kpg: Gei Dimaadua ga helekai gi mee, “Deeai, maa tangada ga daaligi goe, gei
    di maa nia mouli e hidu ala e kae e hui gi muli.” Gei Dimaadua gaa dugu dana maaga
    gi hongo Cain bolo maa iai tangada gu gidee ia a mee la gi hudee daaligidia a mee.
  uig-ARA: 'لېكىن پەرۋەردىگار ئۇنىڭغا جاۋاب بېرىپ: ــ شۇنداق بولىدۇكى، كىمكى قابىلنى
    ئۆلتۈرسە، ئۇنىڭدىن يەتتە ھەسسە ئىنتىقام ئېلىنىدۇ، ــ دېدى. شۇلارنى دەپ پەرۋەردىگار
    قابىلغا ئۇچرىغان بىرسى ئۇنى ئۆلتۈرۈۋەتمىسۇن دەپ ئۇنىڭغا بىر بەلگە قويۇپ قويدى.'
  bsp-bsp: 'Mba, kɔ Kanu Kəpɔŋ kəloku kɔ: «Kɔ fum endif Kayin-ɛ, aŋluksɛ ayɛk ŋɔn
    camət-mɛrəŋ.» Kɔ Kanu kəŋgbesi Kayin ntɛ tɔŋsɔŋɛ aŋɛ ŋambəp kɔ mɔ, ta ŋasut kɔ
    ŋadif.'
  bps-bps: Kabay tmimel Dwata i Amu kenen, manan “Là mkel di ge i manam ani, du ku
    nun mati ge fanlayamgu fitu dulê di kaflayamgu ge.” Taman nimò Dwata i Amu ilè
    di ku Kain, du fye là fnati i balù simto mite kenen.
  mbs-mbs: Meneng minikagi se Timanem diyà kandin, “Eked iyan ketoman, so aw doen
    mengimatay kamno, mekepito pa se kedaet te pelumun domateng diyà kandin.” Penga
    niyan, doen pengilala imbegay te Timanem diyà ki Cain amon eked sikandin imetayi
    te otaw meketalà kandin.
  tof-tof: Lod bóktan yalkomólórr wagó, “Marü sab koke mómkólórre, zitülkus, sab marü
    büdülümpükü nótó mómkóle, ka sab oya 7 münüm kolaean darrem ekyeno.” Olgabi Lod
    Keinün bübdü wi ingrinürr, darrü pampükü ne nóma baseni, da oya igósidi koke emkóle.
  sus-sus: Alatala naxa a yaabi, «Ade, xa mixi yo i faxa, n i gbeɲɔxɔma nɛ dɔxɔ solofere.»
    Alatala naxa tɔnxuma sa Kabila ma alako xa naxan sa a to a naxa nɔ a gerede.
  pon-2006: A KAUN-O ketin sapeng, mahsanih, “Soh! Pwe mehmen me pahn kemeiukala,
    I pahn ikih suwed sang pahn pak isipak.” KAUN-O eri ketikihdiong pohn Kain kilel
    ehu, mehn kehsehki koaros me pahn kin tuhwong, pwe re de kemehla.
  jae-jae: Mago Apômtau kêsôm gêdêŋ eŋ gebe “Amboac tonaŋ atom. Teŋ embe ênac Kain
    êndu, naŋ êtap ŋagêjô êtôm dim 7ŋa sa.” Ma Apômtau kêkêŋ ŋabelo teŋ gêdêŋ Kain
    gebe ŋac teŋ embe êtap eŋ sa, naŋ ênac eŋ êndu atom.
  ksd-ksd: 'Ma ra Luluai i ga biti tana: A dovotina, ba ta tikai na ubu doko Kain,
    da obo pa ia tana ma ra lavlavurua na pakana. Ma ra Luluai i ga tul tar ta vakilang
    tai Kain, kan ta tikai na gire tadav ia, ma na ubu doka.'
  tur-YTC: Yahve ona, “Bunun üzerine, Kain'i kim öldürürse, ondan yedi kez öç alınacak”
    dedi. Yahve, Kain’in üzerine bir işaret koydu, öyle ki, onu bulan kimse ona vurmasın.
  bel-N: 'І сказаў яму ГОСПАД: “Таму кожнаму, хто заб’е Каіна, сем разоў будзе адпомшчана”.
    І пазначыў ГОСПАД Каіна знакам, каб не забіў яго кожны, хто сустрэне яго.'
  grc-BRENT: Καὶ εἴπεν αὐτῷ Κύριος ὁ Θεὸς, οὐχ οὕτω· πᾶς ὁ ἀποκτείνας Κάϊν, ἑπτὰ ἐκδικούμενα
    παραλύσει. Καὶ ἔθετο Κύριος ὁ Θεὸς σημεῖον τῷ Κάϊν, τοῦ μὴ ἀνελεῖν αὐτὸν πάντα
    τὸν εὑρίσκοντα αὐτόν.
  ind-AYT: Namun, TUHAN berkata kepada Kain, “Karena itu, siapa pun yang membunuh
    Kain, kepadanya akan dibalaskan tujuh kali lipat.” Kemudian, TUHAN memberi tanda
    pada Kain supaya tidak seorang pun yang bertemu dengannya akan membunuhnya.
  lid-lid: Arile Laban anya eh, “Bwe, i buku none are idi ou, i dah kameh lau ndro
    taloh amak i saluwem.” Eme Laban atehei kalem i ta Ken ta tiye tanan i tare ndrondron
    iy badeh sadai iy.
  eng-NNA: God said to him, “Whoever hits/kills you I will hit/kill him truly because
    of you.”
  nya-nya: Koma Yehova anamuwuza kuti, “Sizidzatero ayi; aliyense amene adzaphe Kaini
    adzalangidwa ndi kulipiritsidwa kasanu ndi kawiri.” Pamenepo Yehova anayika chizindikiro
    pa Kaini kuti aliyense womupeza asamuphe.
  hrv-hrv: 'A Jahve mu reče: “Ne! Nego tko ubije Kajina, sedmerostruka osveta na njemu
    će se izvršiti!” I Jahve stavi znak na Kajina, da ga tko, našavši ga, ne ubije.'
  mps-mps: Tiali goli, Yawego te po wai, “Menio. Te nage bidi me deligo ela muyu da,
    mu tama te eno genuai sęgęgo wei ponaibao.” Tialima, Yawego te dąį me deli
    Keinde muani, tama bidi dabego aga suyu, tama te dąį ilali subaso da, teda augwaligo
    aga me ela mugobeo.
  llg-llg: Tehuu, MANETUALAIN nataa bala nae, “Taa leondiak! See tao nisa o, na neu
    ko Au hukun belan laꞌi hitu!” Boe ma LAMATUAK tao tanda neu Kaen, fo suek hataholi
    la bubuluk, suek hataholi la bubuluk, ala taa bole tao lisan.
  tpi-tpi: Tasol Bikpela i tokim Kein olsem, “Yu no ken pret. Sapos wanpela man i
    kilim yu, tru tumas bai mi givim bikpela hevi moa long em bilong mekim save long
    em.” Orait Bikpela i putim wanpela mak long Kein, na sapos ol man i bungim em
    na i lukim dispela mak, bai ol i no ken kilim em.
  dan-1931: 'Da svarede HERREN: “Hvis Kain bliver slået ihjel, skal han hævnes; syvfold!”
    Og HERREN satte et Tegn på Kain, for at ingen, der mødte ham, skulde slå ham ihjel.'
  vie-OVCB: 'Chúa Hằng Hữu đáp: “Ai giết con sẽ bị phạt bảy lần án phạt của con.”
    Chúa Hằng Hữu đánh dấu trên người Ca-in, để ai gặp ông sẽ không giết.'
  lbk-lbk: Sa et kanan Dios Apo, “Ad-i. Mo wad-ay mamatey ken sik-a at maminpito ay
    maifales.” Et pinay-an Dios Apo si Cain is matona ta mo wad-ay manab-at ken siya
    et ad-i cha pateyen.
  guj-2017: ઈશ્વરે તેને કહ્યું કે, “જે કોઈ તને મારી નાખશે, તેને સાત ગણી સજા થશે.”
    પછી ઈશ્વરે કાઈનને ઓળખવા સારુ તેના શરીર પર ચિહ્ન મૂક્યું કે જે કોઈ તેને જુએ, તે
    તેને મારી નાખે નહિ.
  byr-byr: '@see-verse:GEN.004.014'
  awx-awx: Yawän Yawetä inikut. “Äminu täpätutä guwän kupi, meyä gäle gamilu ayapmike,
    meyä 7 inulung äminu uläpätä päpik,” yang inikut. Tikengä “Ämindä kake, tänguwä
    kumsäk,” yake, Kenu tuwäng tengämikut.
  pon-2006A: A KAUN-O ketin sapeng, mahsanih, “Soh! Pwe mehmen me pahn kemeiukala,
    I pahn ikih suwed sang pahn pak isipak.” KAUN-O eri ketikihdiong pohn Kain kilel
    ehu, mehn kehsehki koaros me pahn kin tuhwong, pwe re de kemehla.
  por-BRBSL: 'Yahweh disse-lhe: “Portanto, quem matar Caim, será vingado sete vezes”.
    Yahweh apontou um sinal para Caim, para que quem o encontrasse não o atingisse.'
  aly-aly: INGKARTel renh ilek, “Ingwerel ngenh atwenty, atha renh arntety anthem.
    Ingwerel ngenh atwekerr, atha ngkweng-warl impaty arrernem.”
  cth-cth: Hatei, BAWIPA ni Kain koe nang ka thet e pueng teh let sari touh hoi a
    moi ka pathung han atipouh. Hahoi, BAWIPA ni Kain ka hmawt e tami, buet touh ni
    hai a thei hoeh nahanlah ahni dawk noutnae a ta pouh.
  twi-twi: Nanso Awurade ka kyerɛɛ no se, “Ɛnte saa koraa! Obiara a obekum Kain no
    benya Kain asotwe no mpɛn ason.” Afei, Awurade hyɛɛ Kain agyirae bi sɛnea ɛbɛyɛ
    a, obiara a obehyia no no renkum no.
  hlt-hlt: Tedae BOEIPA loh anih taengah, “Kain aka ngawn boeih te tah voei rhih due
    phulo saeh,” a ti nah. Te dongah anih aka hmu boeih loh anih te ngawn pawt ham
    Kain soah BOEIPA loh miknoek a paek.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: Kòò mɔù kùɔ Kɑyɛ̃ɛ̃ m bo pɛitɛ kucɛ
    mɛ̀yiekɛ̀. Kɛ̀ ti Yiɛ̀ nKuyie ncɑnnɛ Kɑyɛ̃ɛ̃ mɛcɑnnimɛ̀ mɑmɛ̀ mɛ̀ɛ̀ yó nte kɛ̀
    wèè ò yɑ̀ ò bɑ́ɑ́ ò kùɔ.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn Kein mɨgei, “Bizitam kamaghɨn otoghan kogham.
    Gumazitam nɨ mɨsueghtɨ na aremeghtɨ, kɨ 7plan gumazibar nɨn ovevem ikaragham.”
    Egha Ikiavɨra Itir God ababanir mam Kein gatɨ, eghtɨ gumazitam a batogh ababanir
    kamɨn apigh, a mɨsueghtɨ an oveghan kogham.
  txq-txq: Tehuu MANETUALAIN naselu nasafali nae, “Ta talo naa! See ndia tao nisa
    o, neu ko Au fee huku-dokik neun beran lena laꞌe hitu!” Basa de MANETUALAIN tao
    tanda neu Kaen, mita fo hatahorir bubuluk fo ara ta tao risan.
  aaz-aaz: Mes UISNENO nataah ee mnak, “Ka on naan fa! Sekau es anroor ko, Au ꞌhuukn
    ee maꞌfenaꞌ nneis no hiut!” Rarit UISNENO ntao tanar nbi naiꞌ Kain, henatiꞌ tuaf
    sekau-sekau reꞌ nateef nok ne te, nahinin nak sin ka nabeiꞌ fa he nroor niis ne.
  dop-dop: 'Tǝnɑɣɑlɛ Tɑcɑɑ nɔɣɔ tǝkpɑʋ sɩ: Aɑɩ, ye wei ɩ́ kʋwɑ Kɑyini, ɩsɩɩ mɑ fɛlɑ
    pʋntʋ kɛ pǝ tɔm nɑɑtosompɔɣɔlɑɣɑ. Ɩlɛnɑ Tɑcɑɑ yʋsɩ Kɑyini sɩ ye wei ɩ́ nɑ-ɩ ɩ́
    tɑɑ kʋ-ɩ.'
  azb-azb: 'Rəbb ona dedi: «Xeyr! Kim Qabili öldürsə, ondan yeddi qat intiqam alınacaq».
    Rəbb Qabilə bir əlamət qoydu ki, ona rast gələn kəs onu öldürməsin.'
  eng-DBY: And Jehovah said to him, Therefore, whoever slayeth Cain, it shall be revenged
    sevenfold. And Jehovah set a mark on Cain, lest any finding him should smite him.
  hin-2017: इस कारण यहोवा ने उससे कहा, “जो कोई कैन की हत्या करेगा उससे सात गुणा बदला
    लिया जाएगा।” और यहोवा ने कैन के लिये एक चिन्ह ठहराया ऐसा न हो कि कोई उसे पाकर
    मार डाले।
  wol-KYG: 'Aji Sax ji ne ko: «Kon nag ku la rey, yaw Kayin, dina jot juróom ñaari
    yoon lu ko raw.» Ba loolu amee mu sàkkal Kayin màndarga, ba ku ko gis du ko rey.'
  swp-swp: Abo GUIAU arinai ie riba i ene, “Taba nige’e! Ena taba esau Kaina i unuhemate,
    ana gum abo i hearo, ma haligigi‐labui.” Abo GUIAU heiheinoina ie tore Kaina arinai,
    ata tau esau i lobai abo i unui.
  bjr-bjr: Karaambaiqa minara iriseenoo qimaminoo qinau. Sia miqifara, faiqí moo fannoo
    yafee ani arinnana qinee mina akiiqara dinni taikasee dinni ani qaaraqanda marasee
    naruanaura. Miqi qimaseenoo karaambaiqa Kaina afaaqasaa sia aruaqee akara quqanau.
  eng-YLT: And Jehovah saith to him, 'Therefore — of any slayer of Cain sevenfold
    it is required;' and Jehovah setteth to Cain a token that none finding him doth
    slay him.
  kne-kne: “Aga met a,” kanan Diyos, “tan mo way mamse en sik-a, maibaes si biyag
    di pito ay ipogaw.” Et minalkaanas Cain ta adi peslen di mangabet en sisya.
  wat-wat: Atu Yave i nufata i bwaduwa, “Muka. Taki tamo aitevana ina nuvimatiwa,
    yawasi 7 ana nuyaunisiya kwabu fasinei.” Na fasinei Yave kiyakiyaya i teniya Keni
    nenei be aitevana ina venusaiya, muka ina nuvimatei.
  heg-NTPO: Mo AMA LAMTUA siut bali noan, “Ela lo! Asii man keo tele ku lam, mam Auk
    in belen hukung nga ngele dui lalis itu.” Hidim AMA LAMTUA tao taad se Kain, halin
    nam atuli li tana, le keo tele un deken.
  ptu-ptu: 'Nauam DEBATA: “Tää''! Maka'' deengko la umpatei, la dipabala''i pempitu
    tiluppi''.” Iya napapiaammi DEBATA tanda dio kalena anna mala tä'' la napatei
    tau ke deenni nasitammuam.'
  bzd-NTPO: 'Erë Jehová tö iiu̱té: —Yi be'' ttéwa̱, ese kí̱ weirdaë sia̱rë tai̱ë iskéie.
    Eta̱ Skëköl tö iwakyuée iwà kkachoie a̱s yi tö ikué̱wa̱, ese kë̀ tö ittö̀wa̱.'
  kwf-kwf: Bore ma Iawe nia fata Ꞌuri ana sa Kein, “NoaꞋa goꞋo. Si diꞋia ta ngwae
    saungiꞋo Ꞌoko mae, nai baꞋa kwatea kwaꞋikwaꞋinga nia ke fiu fau ki ka liufia kwaꞋikwaꞋinga
    Ꞌoe.” Sui, na Iawe ka alua maꞋetoto ana, fasi Ꞌiri diꞋia ta ngwae bore Ꞌana dao
    toꞋona noaꞋa nia kasi saungia ka mae.
  eng-WYC-2017: And the Lord said to him, It shall not be done so, but each man that
    shall slay Cain shall be punished sevenfold. And the Lord set a sign in Cain,
    that each man that should find him should not slay him.
  eng-WMBB: The LORD said to him, “Therefore whoever slays Cain, vengeance will be
    taken on him sevenfold.” The LORD appointed a sign for Cain, so that anyone finding
    him would not strike him.
  spp-spp: 'Ka Kafooŋi si jwo Kaɲɛ á: «Lire mpyi ɲyɛ mɛ, shin maha shin u à mu bò
    ke, lire kapiini fwooni sí n-tò urufoo na fo tooyi baashuunni.» Ka u u fyè bwɔ̀n
    Kaɲɛ na, shin maha shin u á círe ná u e ke, urufoo kà ŋkwɔ̀ u bò mɛ.'
  aey-aey: Qa Tibud jejeg hewi madon, “Eu odi qee. Dana oso Ken qagadocob cal migiaqa
    ija dana eu ameg culumen eben naha gic lecisca wadacdugen,” don. Odocob Tibud
    uqa Kennu gaga oso men. Eunu dana oso Ken gulucdugiaqa uqa gaga eu fimei uqa qee
    qagadoiaun.
  urd-GVH: लेकिन रब ने उससे कहा, “हरगिज़ नहीं। जो क़ाबील को क़त्ल करे उससे सात गुना
    बदला लिया जाएगा।” फिर रब ने उस पर एक निशान लगाया ताकि जो भी क़ाबील को देखे वह
    उसे क़त्ल न कर दे।
  djr-djr: Yurr Godtja nhanŋu buku-bakmaraŋal waŋan bitjarr, “Bäyŋu. Ŋuli walal dhu
    ŋula yolthu nhuna bumany, ŋarrany dhu 7 walŋa marram nhunanhany walŋa yaŋara-bakmaram.”
    Bala ŋayi Garrayyuny Caingalnydja baldhurr'nha nhirrpar namban wäwunnha, märr
    ŋanya dhu ŋula yolthuny bawalamirriynydja guwatjman, ga yakan bumany.
  rug-rug: Ke tiqe olaṉia e Zihova si asa, “Lokari! Be seke va matego keke tie si
    goi si kaqu kaleana hola sa nana vina kilasa hola nia sa vina kilasa tamugoi.”
    Meke vekoa e Zihova si keke vina gilagila koe Keni, pude lopu kaqu tava mate hoboro
    si asa koa keke tie pana tutuvia.
  gaz-gaz: Waaqayyo garuu, “Akkana miti; namni Qaayinin ajjeesu kam iyyuu dachaa torba
    haaloo baafama” jedheen. Waaqayyos akka namni isa argatu tokko iyyuu isa hin ajjeefneef
    Qaayinitti mallattoo godhe.
  fra-LSG: 'L’Éternel lui dit: Si quelqu’un tuait Caïn, Caïn serait vengé sept fois.
    Et l’Éternel mit un signe sur Caïn pour que quiconque le trouverait ne le tuât
    point.'
  gnn-gnn: Yurru ŋayi Garrayyunydja waŋana ŋanya bitjarra, “Bäyŋu nhuna yurru bumanydja
    ŋula yolthu.” Bala ŋayi Garrayyunydja gurrunhara yiŋarray'yunarana nhanukala nhanukuŋuway,
    märr yurru yakana ŋula yolthu bumanydja ŋanya.
  yal-yal: Alatala yi a yabi, a naxa, “Ɛn-ɛn, xa muxu yo i faxa, n na i gbeen ɲɔxɔma
    nɛn dɔxɔɲa ma solofere.” Alatala yi taxamasenna sa Kayini ma alogo xa naxan sa
    a to, a nama a faxa.
  gum-gum: 'Inchene Jehovábe trenchibig køn: —Møikkøben Cainwan kweechibiibe siete
    pijisken purab trømbøig nebuin pasrønrrun— cha. Incha Jehovábe Cainwane kan siñal
    asamdiig tøgaig kønrrai marøbig køn, mugøben ashagucha, nune kweechimønrrai.'
  iou-iou: Yäwänä Yawetä iwetkuk; Ude nämo! Äma kubätä Kein utpäŋ kowata ärowaniinik
    api yäpek yäk. Ude yäŋpäŋ äma kubätä Kein kaŋ-ahäŋpäŋ kumäŋ-kumäŋ nämo urekta
    Yawetä Kein gupi terak wären täŋkuk.
  haw-1868: I mai la o Iehova ia ia, Nolaila, o ka mea nana e pepehi ia Kaina, e pahiku
    ka hoopai ana i kona hewa. A kau iho la o Iehova i hoailona maluna o Kaina, o
    loaa ia i kekahi nana ia e pepehi aku a make.
  arb-NAV: 'فَقَالَ الرَّبُّ لَهُ: «سَأُعَاقِبُ كُلَّ مَنْ يَقْتُلُكَ بِسَبْعَةِ أَضْعَافِ
    الْعُقُوبَةِ الَّتِي عَاقَبْتُكَ بِها». وَوَسَمَ الرَّبُّ قَايِينَ بِعَلَامَةٍ
    تَحْظُرُ عَلَى مَنْ يَلْقَاهُ اغْتِيَالَهُ.'
  adz-adz: Da bitsintaꞌ Yawe ini, “Imaꞌ. Bida manga isa agu funub da bungꞌ abuaringꞌ
    barabin mungaꞌ maisan angu nasangꞌ 7 nayus agu i mungaꞌ gan.” Ibinigi da Yawe
    irim ampap mangan iyab i Kein i garam tsangandan ma waꞌan da arangan anungꞌ isangꞌ
    isa arangan funub u.
  ewe-ewe: Yehowa gblɔ nɛ be, “Womawu wò o, elabena mada wò tohehe teƒe adre ɖe ame
    si awu wò la dzi.” Ale Yehowa de dzesi tɔxɛ Kain ŋu si ana be ame aɖeke mawui
    o.
  nuy-nuy: Na-Yawei nigaayung ni-yamayn, “Waari. Warraaynbaj-maynji ambiimana, ngaayung
    ngambaagagijgiyn marang-aynjaabugij marri angguulawaa,” ni-yamayn. Anubanila,
    na-Yawei niwu-burrangi mari nigawi-rruj na-Cain-duj. Nguynju yadhu warraaynbaj-maynji
    ambunu-lhangarrmaa, aḏaba yagi yungguyung wunu-wu.
  eng-LEE: And the Lord said unto him, Therefore whosoever slayeth Cain, vengeance
    shall be taken on him seven-fold. And the Lord set a sign unto Cain, that any
    one finding him should not kill him.
  dji-dji: “Ingki birral,” Gunydjirri inga wangini, “bilang wiḻi ngunupilangir nyin
    bunyiri, ngunuguma ngarritja warray yarṯi ḏapiḻidjnyir mirrpmguma.” Rirringir
    ngunungir girri nyani mak inga yirrpini Kayngi galngimirri, marrga wiḻi ngunupilangir
    mildji bunyiri, mir ngunung mak djin nyanyiri, girri ingki djin bunyiri nyaninyi.
  gvn-gvn: '@see-verse:GEN.004.014'
  nna-nna: Ngarrkalu wurrarnili, “Warinyju wirlalantili, ngajulu yijalu wirlalamarnanga.”
  asm-FB: তেতিয়া যিহোৱাই তেওঁক ক’লে, “তেনেহলে যি কোনোৱে তোমাক বধ কৰিব, তেওঁৰ ওপৰত
    সাতগুণ প্ৰতিশোধ লোৱা হ’ব।” তাৰ পাছত যিহোৱাই কয়িনৰ বাবে এনে এটা চিন দিলে যেন কোনেও
    তেওঁক পাই বধ নকৰে।
  sus-A: عَلَتَلَ نَشَ عَ يَابِ، «عَدٍ، شَ مِشِ يٌ عِ قَشَ، ﭑ عِ فبٍحْشْمَ نّ دْشْ
    سٌلٌقٍرٍ.» عَلَتَلَ نَشَ تْنشُمَ سَ كَبِلَ مَ عَلَكٌ شَ نَشَن سَ عَ تٌ عَ نَشَ
    نْ عَ فٍرٍدٍ.
  fra-SBL: 'Yahvé lui dit : « C''est pourquoi, si quelqu''un tue Caïn, il se vengera
    sept fois plus. » Yahvé avait prévu un signe pour Caïn, afin que celui qui le
    trouverait ne le frappe pas.'
  hbo-hbo: וַיֹּ֧אמֶר לֹ֣ו יְהוָ֗ה לָכֵן֙ כָּל־הֹרֵ֣ג קַ֔יִן שִׁבְעָתַ֖יִם יֻקָּ֑ם
    וַיָּ֨שֶׂם יְהוָ֤ה לְקַ֙יִן֙ אֹ֔ות לְבִלְתִּ֥י הַכֹּות־אֹתֹ֖ו כָּל־מֹצְאֹֽו׃
  shp-NTPO: 'Ikaxbira Ibonbiribi yoia iki: —Jaskara iken jan mia reteatonra, bebonbires
    kanchisakin masá teneti iki. Jatianra Ibon, ja nokoabaon Caín reteyamakanon ixon,
    ja oinxon onanti jawen yoranko axona iki.'
  eng-WYCLIFFE: And the Lord seide to hym, It schal not be don so, but ech man that
    schal slee Cayn shal be punyschid seuenfold. And the Lord settide a signe in Cayn,
    that ech man that schulde fynde hym schulde not slee hym.
  piu-2006: Mayutju Katutjalu watjaṉu, “Nyuntunyanta pungkunyangka, ngayuluṉa tjananya
    ngaparrtji mirri pungku, walytja palumpa tjapanpala.” Palulanguru Katutjalu Kayinanya
    maakatjunu, kutjupalu nyakula wiya palunya mirri pungkunytjaku. Palunyatjanu Kayinanya
    Katutjalu wantirriyaṉu. Palulanguru Kayinanya yanu ngurra kutjupakutu, yini Naatakutu.
    Ngurra palulawana ngurra Yiitanangka kakarrara nyinarinangi.
  pjt-pjt: Palu Godalu Kainta wangkangu, “Wiya kulila! Aṉangu kutjupangku nyuntunya
    pungkunyangkampaṉa ngayulu tjananya ngapartji pungkuku walytja palumpa 7 kuḻu.”
    Munu alatji wangkanytjatjanungku paluṟu Kainta aṉangungka walka tjunu kutjupangku
    palunya nyakula ngurkantaṟa pungkuwiyangku wantinytjaku.
  cwe-cwe: Mbali Mndewa Mulungu kamwidika, “Aka. Munhu yoyose yondayamkome Kaini,
    kezalihilizigwa miyanza saba.” Maabaho Mndewa Mulungu kamwika nhale kumzuma yoyose
    yondayaiting'hane nayo, sekeyamkome.
  bgs-bgs: Asal igkagi tô Áglangngagán kandin, na mà din, “Dì matuman yan, su atin
    ka duwán mimmaté áknikó, sulian asta supakan ku ka makapittu.” Purisu igpatówan
    katô Áglangngagán si Cain ébô dì matayan ka manubù na kumita kandin.
  kik-kik: No Jehova akĩmwĩra atĩrĩ, “Aca, ti ũguo; mũndũ o na ũrĩkũ angĩkooraga Kaini,
    nĩakarĩhio maita mũgwanja.” Jehova agĩcooka agĩĩkĩra Kaini rũũri nĩgeetha ũrĩa
    wothe ũngĩmuona ndakamũũrage!
  ksr-ksr: 'Kaeŋ ijoroto, Poŋnoŋ kokaeŋ jero moro: “Kaeŋ qaago! Moŋnoŋ Kein qero komuwaati
    eeŋ, iikawaa iroŋa mono iwaa qaganoŋ uro ambeŋa 7 koloowaa.” Kaeŋ jeŋ moŋnoŋ Kein
    mokolooŋ qero komuwabotiwaajoŋ selianoŋ aiwese tere moŋ ano.'
  omb-omb: A Huqe mo veve lawe Ken move, “Tareve mwere hi hine vin wehi Ken, vin toga
    lo vevegiana vin liue vagabitu.” I Huqe mo tau na gigilegi lui Ken, mo veve sere
    huri ve hava tangaloi vin haqea vin wehe tea.
  fra-NCL: 'Yahweh lui dit : « Eh bien, si quelqu’un tue Caïn, Caïn sera vengé sept
    fois. » Et Yahweh mit un signe sur Caïn, afin que quiconque le rencontrerait ne
    le tuât pas.'
  cek-AK: Toe Angraeng mah anih khaeah, To pongah mikawbaktih doeh Kain hum kami loe,
    a nuiah alet sarihto lu lakhaih om tih, tiah a naa. Kain hnu kaminawk mah anih
    to hum o han ai ah, Angraeng mah Kain nuiah angmathaih to sak pae.
  xla-xla: Amasiyama Godta Kein watle epo atlaiyo, “Hao, oplami haletapo wa꞉ye poyumuluwa.
    Amasiyama oplami antapo wa꞉ye yumilipiye, asiyama na꞉tapo ya꞉ opa 7ye potimolowepo,”
    diyo. Epame Godtapo Kein dla ulu himiyo, opata ya꞉ natipame poyumulalo wekelepo
    depame.
  cuk-cuk: 'Bab-Jehová Caín-abin sogded: —Suli, deyob guosuli. Ar dule be-oburgwele,
    we-dule-be-oburgwisad ilagugle (7) bur bule sabsur-odurdaklegoed. Geb degine,
    Bab-Jehová Caínʼgi wilub nasiksad, adi, dule-gwensak Caín-dakalile, melle oburgwegar.'
  uig-CYR: 'Лекин Пәрвәрдигар униңға җавап берип: — Шундақ болидуки, кимки Қабилни
    өлтүрсә, униңдин йәттә һәссә интиқам елиниду, — деди. Шуларни дәп Пәрвәрдигар
    Қабилға учриған бириси уни өлтүрүвәтмисун дәп униңға бир бәлгү қоюп қойди.'
  tel-2017: యెహోవా అతనితో “అలా జరగదు. నిన్ను చూసిన వాడు ఎవడైనా నిన్ను చంపితే అతణ్ణి
    తీవ్రంగా శిక్షిస్తానని తెలియజేసేందుకు నీ మీద ఒక గుర్తు వేస్తాను. నిన్ను నేను శిక్షించిన
    దానికి ఏడు రెట్లు అలాటి వాణ్ణి శిక్షిస్తాను” అన్నాడు. అప్పుడు యెహోవా కయీను మీద
    ఒక గుర్తు వేశాడు.
  hat-BSA: 'Alò, SENYÈ a te di li: “Pou sa, nenpòt moun ki touye Cain, vanjans va
    tonbe sou li sèt fwa plis.” Epi SENYÈ a te chwazi yon sign pou Cain, dekwa ke
    pèsòn ki jwenn li pa ta touye l.'
  nay-nay: Yarnin itye Jehovah, inangk Cain luku, Hil amb uk, ungunuk korn mempani
    an Cain, marnmani atte ityan seven times. Jehovil yuppun pittue Cainungai, wunyar
    tarno kornar ityan mempani, ungunuk ar ityan pindyani.
  kos-kos: Tusruktu LEUM GOD El fahk, “Mo. Mwet se fin unikomi, moul lun mwet itkosr
    fah itukla in aolkomla.” Ke ma inge LEUM GOD El filiya sie akul facl Cain in akesmakinye
    kutena mwet su sonol in tia unilya.
  hbo-WLC: וַיֹּ֧אמֶר ל֣וֹ יְהוָ֗ה לָכֵן֙ כָּל־הֹרֵ֣ג קַ֔יִן שִׁבְעָתַ֖יִם יֻקָּ֑ם
    וַיָּ֨שֶׂם יְהוָ֤ה לְקַ֙יִן֙ א֔וֹת לְבִלְתִּ֥י הַכּוֹת־אֹת֖וֹ כָּל־מֹצְאֽוֹ׃
  ibo-ibo: Onyenwe anyị zara sị ya, “O nweghị onye ga-egbu gị, nʼihi na aga m atụkwasịrị
    onye ọbụla metụrụ gị aka ntaramahụhụ okpukpu asaa karịa nke m nyere gị.” Ya mere,
    Onyenwe anyị kara Ken akara iji gbochie onye ọbụla hụrụ ya igbu ya.
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ଏହେତୁ କେହି କୟିନଙ୍କୁ ବଧ କଲେ, ତାହାର ସାତ ଗୁଣ ଦଣ୍ଡ
    ହେବ।” ପୁଣି, କେହି ତାଙ୍କୁ ଦେଖି ଯେପରି ବଧ ନ କରଇ, ଏଥିପାଇଁ ସଦାପ୍ରଭୁ କୟିନଙ୍କ ନିମନ୍ତେ
    ଏକ ଚିହ୍ନ ନିରୂପଣ କଲେ।
  wmt-wmt: '@see-verse:GEN.004.014'
  chk-chk: Nge ewe Samol mi Lapalap a üreni, “Apwi! Iö epwe niikela, epwe angei chappan
    fän fisu.” Iwe, ewe Samol mi Lapalap a föri eu asisil won Kain pwe are eman epwe
    küna, esap niela.
  ssd-ssd: 'Suŋgo nu Kain sana: Kuga. Taŋgo inum ne balenuwa ta ye lafumba nu tuku
    kuasmbi 7 bale farniŋgamŋgit ŋgina. Taŋakina sulumba Suŋgo nu taŋgo ande Kain
    kaŋgermba ndabalewa ŋga nu tuku ŋgarosu mbolŋge peuka suku kuyar ande pilna.'
  rop-rop: Wal YAWEI bin tok, “Nobodi kaan kilim yu ded. If enibodi kilim yu ded,
    wal sebenbala pipul garra dai blanga peibek blanga yu.” Afta na YAWEI bin pudum
    mak langa Kein, en det mak bin jidan woning blanga enibodi wen dei midim Kein,
    en det mak bin dalim olabat nomo blanga kilim im.
  mwf-2018: Mu Yile neki kathu-ka mamna, “Awu wurda. Kardu ngatha pubanhirdurt i thu
    punhibatnu-ka nhini ngay-ka mange thathpirr deyida ngurdurrawerlnu.” Bere Yile
    neki-ka nanhthi magim warda damnamut ngarra nginipunh nukunu Cain-yu, i nhini-ka
    kardu ngatha pubamkardu nanhthi magim nhini ngarra nginipunh nukunu-ya i nhini
    kardu-ka mere ngarra warda thu puyibattha Cain-yu.
  ukr-1871: 'І рече йому Бог: Тим же то, хто б убив Каїна, на того впаде помста всемеро.'
  eng-AOI: But Yahweh said, “No. If anyone kills you I will make sure that people
    pay back and kill seven others.” And Yahweh put a mark on Cain so that people
    wouldn't kill him. Then he warned the people about Cain.
  yon-yon: Andoone, Yariman Godbed yedmoon “Dowan, kanembed eb aneen kuu neman karub
    kurubmim inaniin.” andoon. Kwane, Yariman Godbed Kein ye binad ari amob akmi yeman
    kowe yedmoon “Kane amob akmi yeman wedmenaneen kuu ayi yemanban.” andoon.
  bch-bch: Be Maron ikeo pan bedane, “Eine mao. Oangga sai ipamate go, eine ga napanas
    ei kapei tau irangrang ngan palima ga rua.” Tota Maron idol kilala ede ngan Kain,
    ta oangga eaba eta iuot pan, eine irangrang ngan ipamate ei mao.
  deu-1951: 'Da sprach der HERR: Fürwahr, wer Kain totschlägt, zieht sich siebenfache
    Rache zu! Und der Herr gab dem Kain ein Zeichen, daß ihn niemand erschlüge, der
    ihn fände.'
  eng-JPS: 'And the LORD said unto him: ''Therefore whosoever slayeth Cain, vengeance
    shall be taken on him sevenfold.'' And the LORD set a sign for Cain, lest any
    finding him should smite him.'
  ubr-ubr: Baise BADA on Cain iyawur iyau, “Ambin bag. Iyai iyafan om inasubun on
    arimon an garamin nimtereban ruam ba on tefanai nanaba ani makiai.” Namon BADA
    on Cain usinai kukufot iyein onai iyai iyafan in gaturai on men inasubun.
  srp-1865: 'A Gospod mu reèe: zato ko ubije Kajina, sedam æe se puta to pokajati.
    I naèini Gospod znak na Kajinu da ga ne ubije ko ga udesi.'
  lug-lug: Awo Mukama n’amugamba nti, “Nedda si bwe kiri. Buli alitta Kayini ndimuwalana
    emirundi musanvu.” Awo Mukama n’ateeka akabonero ku Kayini, buli amulaba aleme
    okumutta.
  heb-heb: ויאמר לו יהוה לכן כל הרג קין שבעתים יקם וישם יהוה לקין אות לבלתי הכות אתו
    כל מצאו׃
  ben-IRV: তাতে সদাপ্রভু তাকে বললেন, “এই জন্য কয়িনকে যে মারবে, সে সাত গুন প্রতিফল
    পাবে।” আর সদাপ্রভু কয়িনের জন্য এক চিহ্ন রাখলেন, যদি কেউ তাকে পেলে আক্রমণ করে।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਜੋ ਕੋਈ ਕਾਇਨ ਨੂੰ ਮਾਰੇ ਉਸ ਤੋਂ ਸੱਤ ਗੁਣਾ ਬਦਲਾ ਲਿਆ
    ਜਾਵੇਗਾ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਕਾਇਨ ਲਈ ਇੱਕ ਨਿਸ਼ਾਨ ਠਹਿਰਾਇਆ ਤਾਂ ਜੋ ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਕੋਈ ਉਹ
    ਨੂੰ ਲੱਭ ਕੇ ਮਾਰ ਸੁੱਟੇ।
  tkr-tkr: 'Rəbbee mang''uk''le eyhen: – De''eş. Şavaye Gabil g''ik''u, mang''uke
    yighılle g''atna qəl qiğaahas. Rəbbee Gabililqa işara giyxhe, mana qızaxıng''ve
    gimeek''acenva.'
  mwp-mwp: Kasa kay kedha Awgadh nubepa kedha mulaydhin, ‘Lawnga, ngin bangal nanga
    ngadh mathamoene nanga, seben mura mabaygal bangal nungu doegamoengu modhabiya
    kuniya mathamoeyne.’ Kalanu Awgadhan Kanana adhapa thamadhin mabaygoengu nungungu
    uma mathamoeyle.
  mya-JVB: ထာဝရဘုရား ကလည်း သို့ဖြစ်၍ ကာဣန ကို သတ် သောသူမည်သည်ကား၊ ခုနစ် ဆသောအပြစ်
    ဒဏ်ကိုခံ ရလိမ့်မည်ဟု မိန့် တော်မူပြီးလျှင်၊ ကာဣန ကိုတွေ့ သောသူ တစုံတယောက် မျှ
    မ သတ် စေခြင်းငှါ၊ ထာဝရဘုရား သည် သူ ၌ အမှတ် ပေး တော်မူ၏။
  tte-O: Kabo Yaubada iwalo Keni koina iba, “Nigele, tem tomo iunuyamateo, ana paisowane
    maisana yayamaisa koina kani ilalakisosi.” Kabo Yaubada kilakilala yabo ipei Keni
    yona koina yonane itabuwan na tem tomo Keni silobai nige sowasowana siunuyamate.
  tbg-tbg: Keniva minti tuvaro Noravano Kotiva aqao tiro. Kiave, vovano ai aru kairera,
    te vaiinti 7navu aruke ariqaa vuntu karerave, tiro. Minti tivakero vovano Kenira
    ranta kero vira aru kaantorave tiro, Noravano Kotiva vira vaataqaa vuka voqaara
    qara ntuva tora.
  hmo-hmo: To Lohiabada ese Kaino dekenai ia haere, ia gwau, “Lasi momokani. Kaino
    ia alaia tauna dekenai be davana do lau henia nega tamona lasi, to nega 7.” Vadaeni,
    Lohiabada ese Kaino dekenai maka ta ia atoa, tau ta ese ia davaria neganai, do
    ia alaia lasi totona.
  ata-ata: Ioxe, IAUE Lataua muavuti la muvikalanu lamana aloxo ꞌo, “Evile umomomo
    sou uvene uasisi manina. Ia lexe evile uvene xe nasoli la eni alosou navunavu
    tatila lakolineni.” La sou IAUE mumuxaxu sosovo vile noxou Kaini sou lexe ta mitema
    imaisou la ivau uasi.
  nfa-nfa: Te ngaa LAMATUA dhaa na, “Aadꞌo sèmi èèna! Dhèu cee dhu pamadhe èu, èèna
    na Jaꞌa huku ne, babia na pidhu hari risi nèti èu.” Hèia LAMATUA tao tadha mi
    Kaen, sèna ka dhèu reꞌa ho baku pamadhe ne.
  urd-urd: तब ख़ुदावन्द ने उसे कहा, नहीं, बल्कि जो क़ाइन को क़त्ल करे उससे सात गुना
    बदला लिया जाएगा। और ख़ुदावन्द ने क़ाइन के लिए एक निशान ठहराया कि कोई उसे पा कर
    मार न डाले।
  rus-SYN: 'И сказал ему Господь Бог: за то всякому, кто убьет Каина, отомстится всемеро.
    И сделал Господь Бог Каину знамение, чтобы никто, встретившись с ним, не убил
    его.'
  cbt-NTPO: —Insosona tëpahuachinquën, inanta na'con na'con ana'intacaso ya'huërin.
    Canchisëro ana'intacaso ya'huërin, itërin Siniorori. Napotahuaton marca acotërin.
    Quënanpachina ama tëpacaiso marëhuë', inapotërin.
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Màa no! Tó gbɛ̃́ n dɛ, wa n pↄ́ tↄsinɛ gɛ̃n soplaɛ. Ɔ̃
    Dii wɛ̃̀sãe kɛ̃̀ Kainuwa, kɛ́ gbɛ̃́ pↄ́ kpàaũaànↄ su aà dɛo yã́i.'
  tcz-CHONGTHU: Pathen in adonbut in, “Ahipoi koi tobang nangma hinkho sumang dinga
    kigo a aumle keiman ama chunga sagi vei ka phulah ding ahi.” Hichea chun Pathen
    in Cain chu koiman atha louna ding in Cain chunga melchihna khat akoipeh in ahi.
  mar-mar: परमेश्वर त्यास म्हणाला, “जर कोणी काइनाला ठार मारील तर त्याचा सातपट सूड
    घेण्यात येईल.” त्यानंतर, तो कोणाला सापडला तर त्यास कोणी जिवे मारू नये म्हणून,
    परमेश्वराने काइनावर एक खूण करून ठेवली.
  tcs-tcs: Den da AntapGod i spik po Kein, ‘No i kan! Nobodi go kile yu. Ip enibodi
    go kile yu, ai go panis dat man sebentaim mobad.’ Ane da AntapGod i bin pute mak
    lo Kein, solong enibodi uda go mite em, i nogo kile em.
  soq-soq: Tane Iawe God me sipoasane wanase, “E mai epeubolepi, dia. Apana mida e
    epeepibolepia me ando sipoa matangela walama 7 ita osoweosowe debamaia wadepi.”
    Ita Iawe God me osowe pusi itun, apana pusi sa ewapue ita epu mai bosapu, dia.
  qub-qub: 'Chaura Tayta Dios niran: «Pipis wañuchishoj cäga ganchis cuti mas fiyupa
    castigashami canga.» Nircur Caintaga juc señalta churaparan piwan tincuptinpis
    mana wañuchinanpaj.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Lɛnlo! Tó gbɛ̃ n dɛ, oni mↄra káa gɛ̃̀n supplamɛ. Akũ
    Dikiri wãnzãn ke kɛ̃̀ Kainua, de gbɛ̃ kũ à kpàkũn kãao sún a dɛro yãi.'
  hat-hat: 'Seyè a di: Non. Paske, si yon moun touye Kayen, y''ap fè l'' peye sa sèt
    fwa. Se konsa, li mete yon siy sou Kayen pou moun pa touye l'' si yo jwenn li.'
  eng-BSB: “Not so!” replied the LORD. “If anyone slays Cain, then Cain will be avenged
    sevenfold.” And the LORD placed a mark on Cain, so that no one who found him would
    kill him.
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Ɓa-o! Ni nui ta a Kayɛn ʋaana, Kayɛn nɔnɔi ʋoto
    ka ɠula naama nui ma, ná zeizu ɠɛ lɔfela.» Ɠɔoɠɔ GALAGI poogi ʋɛɛni Kayɛn ʋa
    ga nu nɔpɛ ka kaana, é mina paa.'
  eng-WEBPB: The LORD said to him, “Therefore whoever slays Cain, vengeance will be
    taken on him sevenfold.” The LORD appointed a sign for Cain, so that anyone finding
    him would not strike him.
  kbq-kbq: Higeno Ra Anumzamo'a kenona'a huno, Kagri'ma kahesimo'a ana nona'a 7ni'a
    zupa kna'zana agetereno erigahie, nehuno Kenima vahe'mo'zama negezama ohesnagu
    mago avame'za agofetu antente'ne.
  nhe-BL: 'Pero TOTECO quinanquili: ―¡Axtle! Intla acajya mitzmictis, nijtlatzacuiltis
    chicome huelta más para nijcuepilis. Huajca TOTECO quitlalili Caín se tlanextilijcayotl
    para nochi quiixmatisquíaj para yajaya huan ax quimictisquíaj.'
  sps-sps: San a Tsunaun te tsue, “Sikia. A isen ta mes te atsun maromanyi, Nyo tsue
    faman rou, Nyo pangis rou ya tan fasaraan tsian.” Ana Tsunaun fakei to na isen
    na mak nain e Kein, te sab fi rori yan na vainy ri te tagei a mak to aya, ri te
    gima atsuiny ya.”
  bus-bus: 'Ben Dii bènɛ: Lɛnlo! Tó gbɛ̃ n dɛ, weé gɛ̃ɛ bonnɛ gɛ̃̀n swɛɛplaamɛ. Ben
    Dii wɛ̃zã ke kɛ̀ Kainia, lɛ gbɛ̃ kɛ̀ kpàkũo tón à dɛro yãnzi.'
  gub-BL: Na'e Tupàn uze'eg izupe. — Nuzeapo kwaw nezewe haw nehe. Aze amo nezuka
    nehe, azuka kar putar 7 iànàm ihe wà nehe, ta'e azepyk putar wanehe nezewe ihe
    nehe xe, i'i izupe. Na'e Tupàn Tuweharupi Wiko Ma'e ukair Kain hetekwer rehe kury.
    — Aze amo neruwàxi nehe, nanezuka kwaw nehe, ta'e wexak putar nerehe heremimuapyk
    kwer nehe xe, i'i izupe.
  eng-DRA: 'And the Lord said to him: No, it shall not be so: but whosoever shall
    kill Cain, shall be punished sevenfold. And the Lord set a mark upon Cain, that
    whosoever found him should not kill him.'
  knf-knf: 'Nawat Kabuka kë aşë ŧeema aji : « Nin, woli ñaaŋ afiŋu, bañaaŋ paaj na
    aloŋ bakfiŋaniiŋ pa plukanu. » Wi wi Nawat Kabuka aşaaŋ aţu uko uloŋ ţi Kayin
    unkţuuŋ ñaaŋ awinale awut kafiŋa.'
