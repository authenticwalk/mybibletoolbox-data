  djr-djr: Bala Garraynydja waŋan bitjarrnha, “Nhaku nhe dhuwal djäma yätjkurrnydja
    mirithirrnydja? Nhuŋuny yukuyuku'mirriŋu maŋgu munatha'ŋurnydja wäthurr ŋarraku,
    rirrakaynydja ŋunhi ŋarra ŋäkul bitjanarawnha bunharawnha yaŋara-bakmaranharawnha.
  rug-rug: Meke zama se Zihova, “Na sa si ele tavetia goi? Avosia Rau sa mamalaiṉina
    sa eharana sa tasimu sapu korapa titioko mae Au koasa pepeso pude hobea.
  gaz-gaz: Waaqayyo akkana jedhe; “Ati maal goote? Dhiigni obboleessa keetii lafaa
    natti iyyaa jira.
  fra-LSG: 'Et Dieu dit: Qu’as-tu fait? La voix du sang de ton frère crie de la terre
    jusqu’à moi.'
  gnn-gnn: Bala Garraynydja waŋana nhanukala Gayingala bitjarra, “Nhäku dhuwala nhe
    bumara nhuŋuway gutha'mirriŋunhanydja? Ŋarra yukurra ŋämana dhuwala gulaŋdja nhanŋu,
    wäthunna yukurra ŋarraku ŋulaŋuru munatha'ŋurunydja.
  yal-yal: Ala yi a fala, a naxa, “I nanse ligaxi? I tuli mati. I xunyɛn wunla n gbelegbelema
    bɔxɔni.
  gum-gum: 'Inchene Jehovábe trenchibig køn: —¿Chi margu? cha. Ñui nunewei animbe
    piraugurri trashib nan wamøtan cha.'
  iou-iou: Yäwänä Yawetä iwetkuk; Gäk imapäŋ tän? Monäka täŋo nägät kome terak piwän
    kuŋo unitä näkken gera yäŋirän nadätat yäk.
  haw-1868: I mai la kela, Heaha kau i hana iho net? ke hea mai nei ka leo o ke koko
    o kou kaikaina ia'u mai ka lepo mai.
  arb-NAV: 'فَقَالَ الرَّبُّ لَهُ: «مَاذَا فَعَلْتَ؟ إِنَّ صَوْتَ دَمِ أَخِيكَ يَصْرُخُ
    إِلَيَّ مِنَ الأَرْضِ.'
  adz-adz: Da Yawe ini, “Ibianungꞌ da u bunang sanab maisan ibiani i rainggam? U rainggam
    Abel biꞌgan nifunggan nuꞌan mingꞌa intap iwaꞌ da dzi ibi nifun nuꞌan i nanga nam
    mungaꞌ.
  ewe-ewe: Yehowa gblɔ nɛ be, “Nu kae nye esi nèwɔ? Kpɔ ɖa, nɔviwò ƒe ʋu do ɣli tso
    anyigba dzi va ɖo gbɔnye na hlɔ̃biabia.
  nuy-nuy: Na-Yawei ni-yamayn nigaayung, “Yuga nagang nunu-yaminggarrijgayn niga?
    Manubama mana-wulang na-nilharri-yinyung, manubama maaḏii ngayawi-wuy aaban-gala,”
    nigaayung ni-yamayn na-God.
  eng-LEE: And he said, What hast thou done? the voice of thy brother's blood crieth
    unto me from the ground.
  dji-dji: Girri nyani inga wangini, “Mirikuṉu nyuni mirrpm djamadjiliban! Nyuni butjir
    inydji guw! Nyungung gulmigirang buḏi nyani irra witjim kirimban munatjangir.
  gvn-gvn: '@see-verse:GEN.004.009'
  nna-nna: Wurrarnili Ngarrkalu, “Nyuntu mitu karrinyan. Nyuntulu wirlarnan marlkarri.
    Jungkanga palinymili pijirri waninyi. Nyuntulu yija kurlu jinan.
  asm-FB: তেতিয়া যিহোৱাই ক’লে, “তুমি কি কৰিলা? তোমাৰ ভাইৰ তেজে ভূমিৰ পৰা মোলৈ চিঞৰি
    মাতিছে।
  sus-A: عَلَتَلَ نَشَ عَ قَلَ، «عِ مُنسٍ رَبَشِ؟ ﭑ نَ عِ شُنيَ وُلِ فبٍلٍفبٍلٍ شُي
    مّقٍ كٍلِ بْشِ مَ.
  fra-SBL: 'Yahvé dit : « Qu''as-tu fait ? La voix du sang de ton frère crie vers
    moi depuis la terre.'
  hbo-hbo: וַיֹּ֖אמֶר מֶ֣ה עָשִׂ֑יתָ קֹ֚ול דְּמֵ֣י אָחִ֔יךָ צֹעֲקִ֥ים אֵלַ֖י מִן־הָֽאֲדָמָֽה׃
  shp-NTPO: 'Jatianra Ibon yoia iki: —¿Minki jawea? Ja min wetsan jimi main min chikoara,
    ja min aká atikeskabiakin en benxoanon ixon ea yokati, saí ikai.'
  eng-WYCLIFFE: And God seide to Cayn, What hast thou do? the vois of the blood of
    thi brother crieth to me fro erthe.
  piu-2006: '@see-verse:GEN.004.009'
  pjt-pjt: Ka palulanguṟu Godalu palunya wangkangu, “Wiya, nyaanguṟu nyuntu maḻanypa
    pungkula iluntanu? Utin wantima! Palu kuwari nyuntumpa maḻanypaku milkaḻingku
    mantanguṟu ngayunya wangkanyi nyuntunya ngapartji pungkunytjaku.
  cwe-cwe: Maabaho Mndewa Mulungu kauza, “Kutenda choni? Damu ya mdodo wako ilinga
    fana dizi donililila kulawa muna uulongo.
  bgs-bgs: Igkagi tô Áglangngagán, na mà din, “Manan ka iglumu nu ni madat? Iring
    na ágtawar kanak tô dipanug katô kataladi nu tikud tun ta tanà!
  kik-kik: Jehova akĩmũũria atĩrĩ, “Nĩ atĩa wĩkĩte? Ta thikĩrĩria! Thakame ya mũrũ-wa-nyũkwa
    nĩĩrangaĩra ĩrĩ tĩĩri-inĩ.
  ksr-ksr: 'Kaeŋ meleeno Poŋnoŋ ijoro: “Gii naa iwoiga anjaŋa? Moba, kogaa sayanoŋ
    mono namonoŋga asugiŋ qaro mojeŋ.'
  omb-omb: Huqe mo veve move, “?Gu vei na havagi? A diloi dai tuemu mo ngara lolo
    tano.
  fra-NCL: 'Yahweh dit : « Qu’as-tu fait ? La voix du sang de ton frère crie de la
    terre jusqu’à moi.'
  cek-AK: Angraeng mah, Timaw na sak? Nam nawk ih athii mah long hoiah Kai ang palawk.
  xla-xla: Epalati Godta epo atlaiyo, “Wa꞉ adipapalati poka꞉dle koko i hao? Wa꞉ ei
    omalitapo ta꞉la tle na꞉ dla sisilamhalapo.
  cuk-cuk: 'Bab-Jehová Caínʼga sogded: —Ar wede, ¿ibi be imaksa? Be-urba-ablis be
    eosad. Emide, a anga sogeyob an itoged: ‘Anga be igar-naboye.’'
  uig-CYR: 'Худа униңға: — Сән немә қилдиң? Мана, иниңниң қени йәрдин маңа пәряд көтириватиду!'
  pma-pma: Ka Iahova viteni mini vit, “?Ken, komumon sa? ?Korraengontei? !Ran tumali
    mul murang minau ran atan vit kihinat asa koa komumoni!
  tel-2017: దేవుడు “నువ్వు చేసిందేమిటి? నీ తమ్ముడి రక్తం నేలలో నుంచి నాకు మొరపెడుతూ
    ఉంది.
  hat-BSA: 'Li te di: “Kisa ou te fè la a? Vwa san a frè ou a ap rele ban Mwen sòti
    nan tè a.'
  bxh-bxh: Guyau iyen, Somo wa ginauli? Tasim ꞌwasinana tanohi yai ya yogayoga hasaema
    lisigu.
  nay-nay: Yarnin irye Jehovah, luku, minyinde ellir; umauwe tartean krewe, itye kaikundun
    an angk ruwenend.
  kos-kos: Na LEUM GOD El fahk, “Efu ku kom oru ma na koluk se inge? Srahn tamulel
    lom pa wowoyak nu sik infohk uh me, oana sie pusra ma sukok foloksak.
  hbo-WLC: וַיֹּ֖אמֶר מֶ֣ה עָשִׂ֑יתָ ק֚וֹל דְּמֵ֣י אָחִ֔יךָ צֹעֲקִ֥ים אֵלַ֖י מִן־הָֽאֲדָמָֽה׃
  ibo-ibo: Ma Onyenwe anyị zara sị ya, “Gịnị ka i mere? Gee ntị, ọbara nwanne gị na-akpọku
    m site nʼala.
  ory-ory: ସେ କହିଲେ, “ତୁମ୍ଭେ କଅଣ କରିଅଛ? ତୁମ୍ଭ ଭାଇର ରକ୍ତ ଭୂମିରୁ ଆମ୍ଭ ପ୍ରତି ଡାକ ପକାଉଅଛି।
  wmt-wmt: '@see-verse:GEN.004.009'
  chk-chk: Nge ewe Samol mi Lapalap a üreni, “Met ka föri? Chan pwiüm we a köriei
    seni won pwül.
  ssd-ssd: 'Suŋgo nu ndek sana: Ne siŋka maŋau ŋayonu kat. Maib naŋe tuku ndare kilke
    mbolŋge kutuwat ta witite le iset.'
  rop-rop: Wal YAWEI bin tok, “Wotfo yubin dum dijan nogudbala ting? Det blad blanga
    yu braja im jinginatbat langa mi brom det graun. Im jinginat langa mi blanga peibek
    blanga im.
  mwf-2018: Mu Yile neki kathu-ka mamna, “The nganthin berengunh mange wiye ngala
    namna ngathan nhinhi thu thanmat. I kumulung nukunu ngarra putek thangunu kabim
    pangu-ka yibimngakaykay warda i mamnga yibim, ‘mange ngurdumpawerl-deyida-nu.’
  ukr-1871: 'І рече: Що вкоїв єси? Слухай, се голосить кров брата твого до мене з
    землї.'
  eng-AOI: Then Yahweh said to him, “Why did you kill him? That was terrible. I know
    that you killed him because I can see his blood on the ground. Because you have
    killed him, it is as though he is calling out to me so that I can pay back and
    kill you in your turn.
  yon-yon: Kwanandoone, Yarimanbed yedmenoon, “Komo kamewen kee? Wengambere. Eb daman
    ye umkan okad yiri kubudoroon kumbed ne yaa baandoona wengambaraan.
  bch-bch: Ta ikeo, “Eao kado mado? Tadim kakau ising ilele tanoeai, ta nalongo ising
    itang ga inam pagau!
  deu-1951: 'Er aber sprach: Was hast du getan? Die Stimme des Blutes deines Bruders
    schreit zu mir von der Erde!'
  eng-JPS: 'And He said: ''What hast thou done? the voice of thy brother''s blood
    crieth unto Me from the ground.'
  ubr-ubr: BADA iyau, “Om aifan uiyamai? Etatam om taim an tara on orot jever ba motob
    emon auriu eyoyor.
  srp-1865: 'A Bog reèe: šta uèini! glas krvi brata tvojega vièe sa zemlje k meni.'
  lug-lug: Mukama n’amugamba nti, “Okoze ki? Eddoboozi ly’omusaayi gwa muganda wo
    oguyiyiddwa ku ttaka linkaabirira.
  heb-heb: ויאמר מה עשית קול דמי אחיך צעקים אלי מן האדמה׃
  ben-IRV: তিনি বললেন, “তুমি কি করেছ? তোমার ভাইয়ের রক্ত ভূমি থেকে আমার কাছে প্রতিফলের
    জন্য কাঁদছে।
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਇਹ ਕੀ ਕੀਤਾ ਹੈ? ਤੇਰੇ ਭਰਾ ਦਾ ਲਹੂ ਜ਼ਮੀਨ ਤੋਂ ਮੇਰੇ ਅੱਗੇ
    ਦੁਹਾਈ ਦਿੰਦਾ ਹੈ।
  tkr-tkr: 'Rəbbee eyhen: – Ğu hı''iyn hucoon?! Çocune eban ç''iyençe Zalqa ona''a.'
  mwp-mwp: Kalanu Awgadh kedha mulaydhin, ‘Sena ngidh mingu mina koey gudal gegeyadh
    aymoengu? Nginu tukuypaw kulka sena boey ngayapa wal mepa boeradhoeroengu, ngayapa
    kuniya modhabiya maypa.
  mya-JVB: ဘုရားသခင်ကလည်း၊ သင်သည် အဘယ်သို့ ပြု ပြီးသနည်း။ သင် ညီ အသွေး ၏အသံ သည် မြေ
    ထဲက ငါ့ ကို အော်ဟစ် လျက်ရှိသည်တကား။
  tte-O: Mwa Yaubada iba, “Tawae kaiwena ginauli naenaena bwaite kupaisowai? Kamkava
    kwasinena ididi-lobi bwatano mena yo ivalavalam koliyau.
  tbg-tbg: Minti tuvaro Noravano Kotiva tiharo, Are nana haikae vara kaaro? Te tavauraro
    ai qata naarevano vataqaa nteharo tiriara nai vuntu kaane tivera, te are nena
    qata aru kaanara kaara
  hmo-hmo: Vadaeni Lohiabada ia gwau, “Dahaka kara dika oi karaia vadaeni? Oiemu tadina
    ena rarana be tano dekena amo ia boiboi noho lau dekenai, iena mase davana do
    lau karaia totona.
  ata-ata: Xe IAUE Lataua muxiu vaxa la mutaliꞌisou, “Loxovaa ane nini neꞌoxonu ꞌilixo
    masua ane ne? Eni elavu lexe nini vivine sialuxu munixi muluꞌe no lia ꞌo mo sialuxu
    ne loxo itema mukatuleli sou lexe nini nanoꞌu navunavu tatila sou lakoli ꞌilixo
    masua ane nini neꞌoxonu ne.
  nfa-nfa: Ka Lamatua bꞌala, “Nga tao ka èu bhelu sèmi èèna? Baku pangee na, èu pahuni
    more le raa ari èu ètu dꞌara rai, te Jaꞌa dhu kèdhi aaꞌi-aaꞌi le!
  urd-urd: फिर उसने कहा कि तूने यह क्या किया? तेरे भाई का ख़ून ज़मीन से मुझ को पुकारता
    है।
  rus-SYN: 'И сказал Господь: что ты сделал? голос крови брата твоего вопиет ко Мне
    от земли;'
  cbt-NTPO: 'Napotohuachina, Siniorori itapon: —¿Onpoatonta naporan? Iyaya tëpaton,
    pa''pi co noyahuë'' ninan. Huënainën a''patëran ni''ton, co huachi noya ya''huëcamaso
    marëhuë'' sha''huitaranquën.'
  bqc-SIM: 'Ɔ̃ Dii mɛ̀: Bↄ́ ń kɛ̀i? N dãuna au lɛ́ lɛzumazi za tↄↄlɛ mà zɛanↄ.'
  tcz-CHONGTHU: Hichun Pathen in jong Cain jah'a “Ipi nabol hitam? Na sopi pa Abel
    thisan chu tol'a kon'in keima angsung gei in ahung peng in ahi.
  mar-mar: देव म्हणाला, “तू हे काय केलेस? तुझ्या भावाच्या रक्ताची वाणी जमिनीतून शिक्षेसाठी
    ओरड करत आहे.
  tcs-tcs: Ane da AntapGod i bin spik po Kein, ‘Wanem yu bin mekem? Blad blo bala
    blo yu leidaun wea da graun. Blad blo em i singaut po mi wase man i krai!
  soq-soq: Ita Iawe God me waitarasane wanase, “E dima baiwa dewa ema kadiwaida dewasaana?
    E wana osinapa dogo osowe ne mainawo biwa baiwa sidaleide.
  qub-qub: 'Niptin Tayta Dios niran: «¿Imanirtaj wauguiquita wañuchishcanqui? Wauguiquipa
    yawarnin mashtaraycajmi gayacaycäman gamta castiganäpaj.'
  bqp-bqp: 'Akũ Dikiri pì: Bↄ́n n kɛ̀ɛ? N dakũna aru tɛn lɛ́ zumai zaa zĩtɛ gũn
    mà zɛ kãao.'
  hat-hat: Bondye di l' konsa. Kisa ou fè konsa? San Abèl, frè ou, ki koule atè a,
    ap rele tankou yon vwa moun. Li rive jouk nan zòrèy mwen. L'ap mande revanj.
  eng-BSB: “What have you done?” replied the LORD. “The voice of your brother’s blood
    cries out to Me from the ground.
  tod-tod: 'Naa ɠɛni ma: «Lee ɠa è kɛai? È-leɠei ma ɲamai ɓain gooi ɠa zeelizu mà,
    é zeɠe zooi ma.'
  eng-WEBPB: The LORD said, “What have you done? The voice of your brother’s blood
    cries to me from the ground.
  kbq-kbq: Higeno Ra Anumzana Anumzamo'a amanage hu'ne, Kagra na'a higenka kefo kavukvara
    hu'nane? Nagnakamofo koramo'a mopafi tagiramineno keaga hunto huno Nagritega krafage
    nehie.
  nhe-BL: 'Huan TOTECO quiilhui: ―¿Para tlen tijchijtoc ya ni? Tijmicti moicni huan
    ieso tijtoyajtoc ipan tlali. Huan ama eltoc queja ieso nechtlajtlanía chicahuac
    ma nimitztlatzacuilti.'
  sps-sps: Kat to ana Tsunaun tsue to ten Kein, “Saa te kat anyi na? To san rafatsiny
    ten famuinyasiny tsumanyi tatsiiu tan puputaa, Anyo te nongoiny rafatsiny to aya
    te kuu faarei na isen na mes te fikoo Vanyo.
  bus-bus: 'Ben Dii bè: Bↄ ń kɛ̀? N dãaro aru e lɛ́ zuumazi zaa tↄↄtɛ.'
  gub-BL: — Màràzàwe tuwe erezapo nezewe haw, i'i Tupàn izupe. — Nerywyr huwy kwer
    ywy rehe uwyryk ma'e a'e, uhapukaz iko ihewe a'e. Wenoz nerehe hezepyk àwàm ihewe
    a'e.
  eng-DRA: 'And he said to him: What hast thou done? the voice of thy brother’s blood
    crieth to me from the earth.'
  knf-knf: 'Kë Nawat Kabuka akak aji na a : « we wi idoluŋ ba? Dŧiink pñaak pi aţa''u
    du mboş kë pakhuuran abi ţi nji ala nlukana.'
