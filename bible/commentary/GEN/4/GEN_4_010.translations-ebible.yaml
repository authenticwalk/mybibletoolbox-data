verse: GEN.004.010
translations:
  mal-C: 'അപ്പോൾ യഹോവ അരുളിച്ചെയ്തത്: “നീ ഈ ചെയ്തത് എന്ത്? നോക്കൂ! നിന്റെ സഹോദരന്റെ
    രക്തം ഭൂമിയിൽനിന്ന് എന്നോടു നിലവിളിക്കുന്നു.'
  deu-TKW: 'Da sprach er: Was hast du gethan! Horch, das Blut deines Bruders schreit
    zu mir vom Erdboden her!'
  lin-lin: 'Nzambe alobaki : — Osali nini ? Likambo nini penza osali ? Makila ya ndeko
    na yo ezali koganga wuta na mabele kino epai na Ngai.'
  cbr-NT: 'Usai kia ka Nukën ''Ibun kakëxa: —¿Uisa kupín karamina usakin ''an? Min
    xukë́n ''anákanën imi menu, ''apamikinmi ''akë an ka uisa karana oti ''ai usakin
    ''ën mi ''anun kia.'
  eng-LSV: And He says, “What have you done? The voice of your brother’s blood is
    crying to Me from the ground;
  bmu-bmu: 'Mewö meleŋniga Kembunöŋ jiyök: “Gi wani yuaia akzan? Mötnöŋ, mungahö sepŋan
    mönö gölmenöhök qeriga mötzal.'
  eng-GNV: Againe he said, What hast thou done? the voyce of thy brothers blood cryeth
    vnto me from the earth.
  eng-WEBSTER: And he said, What hast thou done? the voice of thy brother's blood
    crieth to me from the ground.
  nhw-BL: 'Huan TOTECO quiilhui: ―¿Para tlen tijchijtoc ya ni? Tijmicti moicni huan
    ieso tijtoyajtoc ipan tlali. Huan ama eltoc quen ieso nechtlajtlanía chicahuac
    ma nimitztlatzacuilti.'
  swh-ONEN: Bwana akasema, “Umefanya nini? Sikiliza! Damu ya ndugu yako inanililia
    mimi kutoka ardhini.
  bba-bba: Mɑ Yinni Gusunɔ u kpɑm nɛɛ, mbɑ ɑ kuɑ mi. Wunɛn wɔnɔn yɛm mɛ mu yɑri temɔ,
    mu nɛn lɑɑkɑri seeye.
  eng-KJVCPB: And he said, What hast thou done? the voice of thy brother’s blood crieth
    unto me from the ground.
  cpy-cpy: 'Rapiitziri ikantziri: “¿Iitaka pantantakawori iroka? Kimitaka okaemakaematatyeenami
    riraa pirentzi pompojakirira.'
  mpx-mpx: Yaka Yehoba i ba, “Hauna kaiwena ginol nanakina ya u ginol? Talim saliyana
    i lau bilibiliya ge i kahin ha eliyau, nuwana ana lol lahena na ginol.
  wbp-wbp: YAAWIYI-rliji yarda payurnu Kayiniji, “Yuwa, nyarrpa-manunpa nyuntukupurdangkaju?
    Nyanyi karna yalyu pirlpirl-wantinja-warnu, kuja yawarra-jangkaju pirlpirl-wantija
    walya-kurra, ngulaju karna nyanyi. Kari-nganta kaju yalyungkuju muku yimi-ngarrirni
    nyuntuju linjarrpa wiri-jangka!
  luo-luo: Jehova Nyasaye nowachone niya, “Isetimo angʼoni? Winji! Remb owadu ywakna
    koa e lowo.
  meu-meu: Iehova ma eto, Dahaka vada o karaia? Tadimu rarana gadona na tano amo vada
    e tai henigumu.
  npi-ULB: परमप्रभुले भन्‍नुभयो, “तैँले यो के गरिस्? तेरो भाइको रगतले जमिनबाट मलाई
    पुकारिरहेको छ ।
  yor-yor: Olúwa wí pé, “Kín ni ohun tí ìwọ ṣe yìí? Gbọ́! Ẹ̀jẹ̀ arákùnrin rẹ ń kígbe
    pè mí láti ilẹ̀ wá.
  emp-NTPO: 'Ãcõrẽba jarasia: –¿Cãrẽ cãrẽã bʌ djabara jãwã beasi? Idji oa egorod̶e
    erozoad̶aba jĩgua jara b̶ʌa mʌ̃a jipa cawa omãrẽã.'
  ind-ind: Maka berkatalah TUHAN kepadanya, “Kamu sudah melakukan dosa besar! Dalam
    pandangan-Ku, darah adikmu yang sudah meresap ke tanah bagaikan suara Habel yang
    berseru-seru meminta pembalasan.
  pes-OPCB: 'خداوند فرمود: «این چه کاری بود که کردی؟ خون برادرت از زمین نزد من فریاد
    برمی‌آورد.'
  ssx-ssx: Koto leeke mo Tekehalima꞉ alota꞉ Ekipeke nakana꞉ma꞉ do hoke hau pea pelepe
    laata꞉ Mo hoke hauta꞉ Koda꞉ nakana꞉ma꞉ panisi peae laa naka꞉ kamena꞉ wema꞉ta꞉
    pi ho̱la̱꞉makema꞉ leke oni kenkena꞉ hata꞉ I̱ wi ala꞉me leekeme.
  lcm-lcm: Na IAVE kala antok ta, “Marai sa kuta abis a lau rikek ke? Ku longong!
    Rangai i tasim kana kapo tang taun iau le kuli roe.
  aer-aer: Kenhe Ngkarte Cain-eke angkeke, “Iwenhenge-ame unte atyeye ngkwinheke akurne
    anthurre mpwareke? The alhwe atyeyangkwe-kenhe ahelheke-arleke areme. Alhwe ikwerenhe
    ahentye-arteke ahelhenge arlkerlenge Atyenge-werne. Alhwe yanhele Atyenge ilemele
    unte-arle atyeyangkwe irrerlknge atwekenge.
  tgl-ULB: Sinabi ni Yahweh, “Ano ang ginawa mo? Tumatawag sa akin ang dugo ng iyong
    kapatid mula sa lupa.
  nop-nop: Unduŋ yobune Wapumdi yoguk, “Du maŋgoŋ tiŋaŋ? Kwayage buune naŋgatŋiŋ kwet
    foloŋ kwatneŋak wendi kobulabulaye tinambune nadilat.
  kca-kca: 'Щӑԓта Турәм Куща йастәс: «Мўй нӑӈ версән? Апщен ўр ўвты сый Мӑнэма мўв
    эԓты щащәԓ;'
  cbu-NT: 'Itaru, Apanllshat: ¿Mayaamsha amb ashiksha? Nuw shiyaa paranginawa; zuwanlleetsish
    ursir tsapumun tuchumurangshawa.'
  hui-hui: Ani layagola Anduane Homogohanda Kenihondo ogodagua lalu, Í̠na mana ko
    ogoni aginaga biribe. Í̠ hamenenaga darama dindini wiagome i̱hondo agali ogoni
    pani mia lalu dugu biyago hale harugo.
  wrs-wrs: Wo Yawe Keinm omnana, mani yimba vei? Boaslapevmba yimba doa helvakomandhai,
    wo noinda tovolva sovhopei petharava. Doa lohv, maim oi, indhanarinina moalamang
    petharini kam ishomnav, yeoa esesm veno.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​သည်​အ​ဘယ်​ကြောင့် ဤ​ဆိုး​ယုတ်​သော​အ​မှု​ကို​ပြု​ရ​သ​နည်း။
    သင့် ညီ​အ​သွေး​၏​အ​သံ​သည်​မြေ​ထဲ​မှ ငါ့​ထံ​သို့ အော်​ဟစ်​လျက်​ရှိ​သည်​တ​ကား။-
  cbi-NTPO: 'Tsenñu Yavé tsandimi: ¿Nenñunguiyu tsanguemi? Entsa tusha ñu'' benna''
    asa shajaakaakishu juntsan inu naakeñu urañuba ke'' kuwaka ti'' pakakeñunguentsuve,
    timi.'
  bod-N: ཡང་ཁོང་གིས་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་ཅི་བྱས༌སམ། ཁྱོད་ཀྱི་སྤུན་ཧ་བེལ་གྱི་ཁྲག་གིས་ས་འོག་ནས་བདག་ལ་ངུ་སྐད་འདོན༌ནོ།།
  wsk-wsk: Se Yawe balam, “Ni anape mel beterem? Nika uria ko kumik gue ali awote
    kaparam ale aningate niawoso, owore ikiko!
  kkl-kkl: Wene seogpa, Allah yubu lelamogti, “Sa'a sembe tamna nene ualam? Anipsae
    eneng so'oag yingkilne nenekori nimi yubu saog uro Nanag lelamlange neneno. Anipsae
    eneng yingkilne andi babe toknobanep kom,” seog.
  sna-sna: Jehovha akati, “Waiteiko? Inzwa! Ropa romununʼuna wako riri kudanidzira
    kwandiri richibva muvhu.
  spa-BLM: 'El Señor dijo: “¿Qué has hecho? La voz de la sangre de tu hermano clama
    a mí desde la tierra.'
  beu-beu: Angmuse Lahatala Ana Kain at mateng hula, “Etatalang ba aana jasi-ahala
    ening aulang angu? Emangpi ba aana ening angu, Na ateing iila! Bot eekaku eve
    ba meke mi moring Nearu sehi angu, Na vengmee tila!
  cac-cac: 'Ix yalanpax Jehová d''a vin̈: —¿Tas yuj icha chi'' ix a c''ulej? A schiq''uil
    vin̈ uc''tac ix em d''a sat lum tic uuj, ichato syal sb''a d''ayin to tzin b''o
    yaj ed''oc.'
  swh-ULB: Yahwe akasema, “umefanya nini? damu ya ndugu yako inaniita mimi kutokea
    ardhini.
  bel-bel: 'І сказаў Гасподзь: што ты зрабіў? голас крыві брата твайго крычыць Мне
    зь зямлі;'
  wed-wed: Ma Bada i riwa, i pa, “Aiwai u kauei? Am tevera tarana doei e kwatukwatu
    raubiwa aubaina.
  deu-ELBBK: 'Und er sprach: Was hast du getan! Horch! Das Blut deines Bruders schreit
    zu mir vom Erdboden her.'
  mbb-OT: Ne migkeǥiyan te Megbevayà si Cain te, “Utew mezaat is mid-ulaula nu! Is
    lengesa te hazi nu ne henduen be te ebpehizuhizu he edsilutan ku is etew he midhimatey
    kandin.
  msc-msc: 'Allabatala kan ko: «I ka nfɛn kɛ ɲin? I doocɛ jeli bɔtɔla kule kan bɔra
    duu ma ka se n ma yan, ko ka a ta sara i la.'
  mal-2015: അതിന്നു അവൻ അരുളിച്ചെയ്തതു. നീ എന്തു ചെയ്തു? നിന്റെ അനുജന്റെ രക്തത്തിന്റെ
    ശബ്ദം ഭൂമിയിൽ നിന്നു എന്നോടു നിലവിളിക്കുന്നു.
  tuo-NT: 'Cʉ̃ tojo yʉꞌticã tʉꞌogʉ, Õꞌacʉ̃ cʉ̃rẽ nicʉ niwĩ: —¿Deꞌro weegʉ mʉꞌʉ acabijire
    wẽjẽati? Mʉꞌʉ acabiji ye dí diꞌtapʉ yʉꞌʉre pisu caricũcũñarõ weronojõ niꞌi.'
  gup-gup: Wanjh Yawey yimeng, “Ngudda baleh yikurduyimeng? Kanbekka, kunkurlba nuye
    nungka nawu ngunedanginj wanjh yiman ngankayhme kukulkbeh.
  met-met: Binabu Toxoratamona harua ba, “Uraxata bila ba? Ulungu! Kixingima sibinoa
    wa titia ba wagi manga.
  gvs-gvs: Go kina Yauwe idigo kana, ‘Moe kaga kuguinuwe! Kunōve! Siyam ikaikaina
    tomota nakae poyapoya goi itaiyaduduwo Yau yaigu. Latuwona im kaumata pasina Yau
    akatumapum.
  rmc-rmc: 'Pale lestar o RAJ phučľa: „Oda so kerďal? O rat tire phraleskro ke ma
    vičinel andral e phuv!'
  nlg-nlg: Ma Yahweh te bosa tughu, “?Na hava na pukuna ge o gonia na totobo dika
    eni? Ko rongovia, na ghabuna tahimu te ngangaraha dato vaniu mai tana pari.
  dgr-DOGNT: Gots'ǫ̀ K'àowo hayèhdı, “Sıì ekǫ-le eghàlaneedà. Seę̀hkw'ǫ! Nechı wedoò
    dèè k'e nałaètł'ıì anelà t'à neghǫ nàyaetı ha.
  pes-OPV: 'گفت: «چه کرده‌ای؟ خون برادرت از زمین نزد من فریادبرمی آورد!'
  ron-1924: 'Ши Думнезеу а зис: „Че ай фэкут? Гласул сынӂелуй фрателуй тэу стригэ
    дин пэмынт ла Мине.'
  aui-aui: Bi, Yawe God iwona bo, “Awaki biidi mmko berana bero kirakiina kubera?
    Tiiru kukasunuyi, bi akitana iikanighughuveni, da ware ganiganina dobodoboma iyakwatukwatu
    da kanarabobo biwana kabina biidi.
  ben-OBCV: সদাপ্রভু বললেন, “তুমি এ কী করলে? শোনো! জমি থেকে তোমার ভাইয়ের রক্তের কান্না
    আমার কানে ভেসে আসছে।
  lex-lex: 'Lirni: “Idee! Hya'' maka ha mhi'' nan olek dina? Garmu rarni de ndella
    tani wawannu pa nhaun mai A''u.'
  rgu-rgu: Manetualain dedea nae, “Ubeaꞌ taon de o tao tadaluꞌ leoꞌ na? Bosoꞌ mae
    o bisa mafuni fadi ma daa na nai dae a, huu fo Au ita katemaꞌ asa so!
  som-som: Kolkaasaa Ilaah ku yidhi, Maxaad samaysay? Codkii dhiiggii walaalkaa ayaa
    dhulka iiga dhawaaqayaye.
  lat-VUC: 'Dixitque ad eum: Quid fecisti? vox sanguinis fratris tui clamat ad me
    de terra.'
  aoi-aoi: Umba ni-yama Yaweya enuwa-wa, “Miyambena-burra nakina ningkenu-wardanga?
    Awurrariye-ka akina. Nganja ningena ningeningma nungkuwa ningkenu-wardanguma,
    ninguma-rringkina-mubaba ngayuwa ena-langwa merra ajiringka-manja. Ningkenu-wardangu-mulangwa
    nakina akine-ka wuburra laka n-ardirdenama nakina ngayuwa-wa kajungwa yibamini-lawurrakajini-yada
    ngayuwa nungkuwa-wa akwa ka-ngajini-yada ningkakina nungkwamba-langwa.
  eng-ASVBT: And he said, What hast thou done? the voice of thy brother’s blood crieth
    unto me from the ground.
  mna-mna: 'Tona Merere iso pini ta kembei: “Wai, nu kam mbulu sananŋana taiŋgi paso?
    Tizim siŋiini ta ireere su toono ta iboboobo se pio be aŋpokot.'
  ita-1885: 'E il Signore gli disse: Che hai fatto? ecco la voce del sangue del tuo
    fratello grida a me dalla terra.'
  eng-LXXUP: And the Lord said, What hast thou done? the voice of thy brother’s blood
    cries to me out of the ground.
  eng-ULB: Yahweh said, “What have you done? Your brother's blood is calling out to
    me from the ground.
  spa-VBL: “¿Qué has hecho?” le preguntó el Señor. “La sangre de tu hermano clama
    a mi desde la tierra.
  fra-_FOB: 'Et l''Éternel dit: Qu''as-tu fait? La voix du sang de ton frère crie
    de la terre jusqu''à moi.'
  mal-mal: അതിന് അവിടുന്ന് അരുളിച്ചെയ്തത്. “നീ എന്ത് ചെയ്തു? നിന്റെ അനുജന്റെ രക്തത്തിന്റെ
    ശബ്ദം ഭൂമിയിൽനിന്ന് എന്നോട് നിലവിളിക്കുന്നു.
  lit-lit: 'Ir anas tarė: „Ką tu padarei? Iš dirvos šaukiasi manęs tavo brolio kraujo
    balsas!'
  urd-GVR: Rab ne kahā, “Tū ne kyā kiyā hai? Tere bhāī kā ḳhūn zamīn meṅ se pukār
    kar mujh se fariyād kar rahā hai.
  suz-BL: मिनु मेकोमी “नेनो, मार पवी? इ लोक्‍ब आ हुशेमी आं कली खप रे ब्रेश्‍शो नेंता।
    भजन संग्रह ९:१३; मत्ती २३:३५; हिब्रू १२:२४
  ita-1927: 'E l’Eterno disse: “Che hai tu fatto? la voce del sangue di tuo fratello
    grida a me dalla terra.'
  ckb-ckb: 'جا یەزدان فەرمووی: «چیت کردووە؟ گوێ بگرە! دەنگی خوێنی براکەت لە زەوییەوە
    هاوارم بۆ دەکات.'
  nas-nas: Eeꞌnoko Ovoringe aaꞌpuuꞌ, “Nka dake aming nkoveing? Tee daaraꞌmaꞌnung bakaang
    ereng-koong aurong tee ning-koo biromparamang kansiꞌketa.
  eng-BBE: And he said, What have you done? the voice of your brother's blood is crying
    to me from the earth.
  crx-NTPO: '''Ink''ez ''utni, “Nts''en''a dainja?” Yun whuts''un nyulhutsin buzkai''
    sts''un huyih.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ನೀನು ಏನು ಮಾಡಿದೆ? ನಿನ್ನ ತಮ್ಮನ ರಕ್ತವು ಭೂಮಿಯಿಂದ ನನ್ನನ್ನು
    ಕೂಗುತ್ತಿದೆ.
  bbb-bbb: Fu ijiege kumemoga Godi fu kuae, Vame ije a kema ije fuka ma ise. Uvia
    one a kanaema ijadufuo kavuane ije fu sakaedo ijia usiaema ije nane gae. Kavuane
    ije fu vierafe na fu vafaekiro fu ije e igege nimena na kurarieme.
  tam-2017: 'அதற்கு அவர்: “என்ன செய்தாய்? உன் சகோதரனுடைய இரத்தத்தின் சத்தம் பூமியிலிருந்து
    என்னை நோக்கிக் கூப்பிடுகிறது.'
  spa-RV-1909: 'Y él le dijo: ¿Qué has hecho? La voz de la sangre de tu hermano clama
    á mí desde la tierra.'
  ron-BTF: 'Iar el a spus: Ce ai făcut? Vocea sângelui fratelui tău strigă din pământ
    către mine.'
  eng-WEBP: The LORD said, “What have you done? The voice of your brother’s blood
    cries to me from the ground.
  eng-FBV: “What have you done?” the Lord asked. “Your brother's blood is crying out
    to me from the ground.
  nld-1939: 'Hij hernam: Wat hebt gij gedaan? Het bloed van uw broer roept luid tot
    Mij uit de grond.'
  nch-BL: 'Huan TOTECO quiilhui: ―¿Para ten tijchijtoc ya ni? Tijmicti moicni huan
    ieso tijtoyajtoc ipan tali. Huan ama eltoc quej ieso techtajtanía chicahuac ma
    nimitztatzacuilti.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «¿L̇l̇ëye shäryoropdo? Bop l̈ëng zrörop. Ba srëng
    tjeng kl̈ung kjing l̈i ĩnor. E kjĩshko ga pja shdun. Bop l̈ëng srëng kwono kl̈ung
    kjing go kjĩshko ga pja parkë ber shäng kl̈ung kjing ame.
  vie-1934: 'Đức Giê-hô-va hỏi: Ngươi đã làm điều chi vậy? Tiếng của máu em ngươi
    từ dưới đất kêu thấu đến ta.'
  hin-CV: याहवेह ने कहा, “तूने यह क्या किया? भूमि से तेरे भाई का रक्त मुझे पुकार रहा
    है.
  eng-OURB: Adonai said, “What have you done? The voice of your brother’s blood cries
    to me from the ground.
  spa-BES: 'Y él dijo: ¿Qué has hecho? la voz de la sangre de tu hermano me está llamando
    desde la tierra.'
  tdx-tdx: 'Hoe re: Ino o nanoe’oo? Inao! mitoreo amako boak’ an-tane ao ty feon-dion-drahalahi’o;'
  vid-vid: Mkulu Nguluwi nakalonga, “Nakudita choni? Danda ya mng'holozo ya kota luzi
    lulingundilila kulawa kuli misanga.
  pwg-pwg: Ma Bada God ivona bo, “Kevi yana, tim kikei tarana tanowai imatakira kuriku,
    biwa viinina kubiine. Avi kuberai?
  eng-OKE: And He said, What hast thou done? The voice of the blood of generations
    which were to come from thy brother complaineth before Me, from the earth!
  tha-KJV: พระองค์​ตรั​สว​่า “​เจ้​าทำอะไรไป เสียงร้องของโลหิ​ตน​้องชายของเจ้าร้องจากดินถึงเรา
  por-BR-2018: 'E ele lhe disse: Que fizeste? A voz do sangue do teu irmão clama a
