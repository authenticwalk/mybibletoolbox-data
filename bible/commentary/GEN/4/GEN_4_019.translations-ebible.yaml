verse: GEN.004.019
translations:
  mal-C: ലാമെക്ക് രണ്ടുസ്ത്രീകളെ വിവാഹംചെയ്തു; ഒരുവൾക്ക് ആദാ എന്നും മറ്റവൾക്കു സില്ല
    എന്നും പേരായിരുന്നു.
  deu-TKW: Lamech aber nahm sich zwei Weiber; die eine hieß Ada, die andere Zilla.
  lin-lin: 'Lemeki abalaki basi mibale : moko, kombo na ye ezalaki « Ada, » mpe mosusu,
    « Tsila. »'
  cbr-NT: 'Lámec ax ka xanu rabë́ñu ''iakëxa: Achúshinëxa Adá kakin anëkë ''imainun
    ka bëtsíxribi Silá kakin anëkë ''iakëxa.'
  eng-LSV: And Lamech takes to himself two wives, the name of the first Adah, and
    the name of the second Zillah.
  bmu-bmu: 'Lameknöŋ ambi yahöt etkömeyök: Kun qetŋi Ada, kun qetŋi Zila.'
  eng-GNV: 'And Lamech tooke him two wiues: the name of the one was Adah, and the
    name of the other Zillah.'
  eng-WEBSTER: 'And Lamech took to him two wives: the name of the one was Adah, and
    the name of the other Zillah.'
  nhw-BL: Huan Lamec quinpixqui ome isihuajhua; se itoca Ada huan ne seyoc Zila.
  swh-ONEN: Lameki alioa wanawake wawili, mmoja aliitwa Ada, na mwingine Sila.
  bba-bba: Lemɛki wi, u kurɔbu yiru suɑ. Turon yĩsirɑ Adɑ, turoɡirɑ mɑɑ Silɑ.
  eng-KJVCPB: 'And Lamech took unto him two wives: the name of the one was Adah, and
    the name of the other Zillah.'
  cpy-cpy: 'Ikanta Lamec tzimaki rirori apite iina: etanakawori oeta Ada, otsipa oeta
    Zila.'
  mpx-mpx: Lemeki yowau labui i alolonagil, etegana alana Eda ge etegana alana Silaa.
  wbp-wbp: Lamiki kuja wiri-jarrija, ngulangkuju-palangu yupukarra-jarrinjarla manu
    jirrama karnta-jarra. Jinta-kariji yirdiji Yaata, jinta-kariji yirdiji Jiila.
  luo-luo: Lamek nokendo mon ariyo, achiel ne nyinge Ada to machielo Zila.
  meu-meu: 'Lamek e hodara: adavana ta ladana na Ada, ma ta ladana na Sila.'
  npi-ULB: लेमेखले दुइ जना पत्‍नीहरू ल्याए । एउटीको नाउँ आदा र अर्कीको नाउँ सिल्ला
    थियो ।
  yor-yor: Lameki sì fẹ́ aya méjì, orúkọ èkínní ni Adah, àti orúkọ èkejì ni Silla.
  emp-NTPO: Maʌ̃ Lameba wẽrãda umé erob̶asia. Ab̶ara Adá abadjid̶aa, dewarabemara
    Zila abadjid̶aa.
  ind-ind: Lamek menikahi dua perempuan, yaitu Adah dan Zilah.
  pes-OPCB: لِمک دو زن به نامهای عاده و ظله گرفت.
  ssx-ssx: La꞉mekema꞉ta꞉ wanda꞉ yaapo Ada pita꞉ Sila yaapo miekeme.
  lcm-lcm: Au Lamek kala osongon kana pongua na aina. Kana ainoai i aina kana asan
    ta Ada, na vapongua kana asan ta Sila.
  aer-aer: Kenhe Lamech amangkemele akngerre-irremele, anewe atherre akemele. Anewe
    arrekwelenye Adah arritnye aneke. Anewe arrpenhe ikwerenhe Zillah arritnye aneke.
  tgl-ULB: 'Si Lamec ay kumuha ng dalawang asawa para sa kanyang sarili: ang pangalan
    ng isa ay si Ada, at ang pangalan ng isa pa ay si Zilla.'
  nop-nop: Lamek adi tam lufom yanagikuk, tam niŋ diniŋ wou Ada, eŋ niŋ diniŋ wou
    Sila.
  kca-kca: 'Ламех кӑт нэ ўйԓыйәс: йитәԓ нэм Ада, кимет нэӈәԓ нэм Цилла.'
  cbu-NT: Lamekshat wizanlleem tsimbun yamarangiya. Min wizanll ichtam sur Adamuncha.
    Anumunsha mashingamarinshitini suru Silámuncha.
  hui-hui: Lamege ibu wali kira dabu binigo. Mbiragonaga mini Ada biralu mendego ibu
    mini Sila berene.
  wrs-wrs: Doa Lamekva mendekli venamba, ongamba sambla dambtna, mongova Ata, mongova
    Sila.
  mya-mya: လာ​မက်​သည်​အာ​ဒ​နှင့်​ဇိ​လ​နာ​မည်​ရှိ မ​ယား​နှစ်​ယောက်​နှင့်​စုံ​ဖက်​၏။-
  cbi-NTPO: 'Lámec pai shinbu miyandimuwaami: mainya Adá mumunmala, kamainya Silá
    mumuwaami.'
  bod-N: དེ་ནས་ལཱ་མེག་གིས་ཆུང་མ་གཉིས་བླངས་ཤིང་གཅིག་གི་མིང་ལ་ཨ་དཱ་ཞེས་ཟེར་བ་དང་ཅིག་ཤོས་ལ་ཚི་ལཱ་ཞེས་ཟེར༌རོ།།
  wsk-wsk: Lamech imet ilagala nunga giam, bo Adah, se bo Zillah.
  kkl-kkl: Lamekh nenekori kelabo phende topsiogne Adaap Silaap topsiog.
  sna-sna: Rameki akawana vakadzi vaviri, mumwe ainzi Adha uye mumwe ainzi Zira.
  spa-BLM: 'Lamec tomó dos esposas: el nombre de la primera fue Ada, y el nombre de
    la segunda fue Zila.'
  beu-beu: Lamek ana jangu aaru medi. Nu ene Ada, bot nu ene, Sila.
  cac-cac: A vin̈aj Lamec chi', chavan̈ ix aj yetb'eyum vin̈. Ay jun ix scuch Ada,
    axo junxo ix scuch Zila.
  swh-ULB: 'Lameki akajitwalia wake wawili: jinala mmoja alikuwa Ada, na jina la yule
    mwingine alikuwa Sila.'
  bel-bel: 'І ўзяў сабе Ламэх дзьве жонкі: імя адной: Ада, і імя другой: Цыла.'
  deu-ELBBK: Und Lamech nahm sich zwei Frauen; der Name der einen war Ada, und der
    Name der anderen Zilla.
  mbb-OT: Dezuwa is esawa ni Lamec, is sevaha, ne iyan si Ada, ne is sevaha, ne iyan
    si Zila.
  msc-msc: Lemeki ka muso fila ta. Kelen tɔɔ ko Ada. A tɔ kelen tɔɔ ko Tisila.
  mal-2015: ലാമെക്ക് രണ്ടു ഭാര്യമാരെ എടുത്തു; ഒരുത്തിക്കു ആദാ എന്നും മറ്റവൾക്കു സില്ലാ
    എന്നും പേർ.
  tuo-NT: Cʉ̃, Lamec pʉarã numia nʉmoticʉ niwĩ. Niꞌcõ Ada wãmetico niwõ, apego Zila.
  gup-gup: Lamech benbenemey daluk bokenh, ngalkudji ngeyyoy Adah, dja ngalbuyika
    ngeyyoy Zillah.
  met-met: Lamek yau haing luwa. Tela yanoa Ada saing tela yanoa Sila.
  gvs-gvs: Kina Lemekiyana vevina adi taiyuwo inaidi, tayamo yoina Eda, tayamo yoina
    Sila.
  rmc-rmc: O Lamech peske iľa duje romňijen. Jekhake sas Ada a dujtonake sas Cila.
  nlg-nlg: Ma Lamech te taudira rua na vaivine, Adah ma Zillah.
  dgr-DOGNT: Lamek ts'èko nàke xè hoet'ı̨ ı̨lè, ı̨łè Adah wìyeh, eyıts'ǫ ı̨łè Zılah
    wìyeh.
  pes-OPV: و لمک، دو زن برای خود گرفت، یکی را عاده نام بود و دیگری را ظله.
  ron-1924: 'Ламех шь-а луат доуэ невесте: нумеле унея ера Ада ши нумеле челейлалте
    ера Цила.'
  ben-OBCV: লেমক দুজন মহিলাকে বিয়ে করল, একজনের নাম আদা ও অন্যজনের নাম সিল্লা।
  lex-lex: Lamek nmehlima patke'a woru, ida nwawa Ada, me handina de Sila.
  rgu-rgu: Lamek saon dua. Esa nade Ada, ma esa nade Sila.
  som-som: Lamegna wuxuu guursaday laba naagood; mid magaceedu wuxuu ahaa Caadah,
    tan kalena magaceedu wuxuu ahaa Sillah.
  lat-VUC: Qui accepit duas uxores, nomen uni Ada, et nomen alteri Sella.
  aoi-aoi: Bi...ya nakine-ka Lameka wurringambilyuma-kiya wurradingabulena, duwilyaba
    Ada umba duwilyaba Jila.
  eng-ASVBT: 'And Lamech took unto him two wives: the name of the one was Adah, and
    the name of the other Zillah.'
  mna-mna: Lamek, ni iwoolo moori ru. Ta zaana Ada, mi toro zaana Zila.
  ita-1885: E Lamec si prese due mogli; il nome dell'una delle quai era Ada, e il
    nome dell'altra Silla.
  eng-LXXUP: And Lamech took to himself two wives; the name of the one was Adah, and
    the name of the second Zillah.
  eng-ULB: Lamech took for himself two wives. The name of the one was Adah, and the
    name of the other was Zillah.
  spa-VBL: Lamec se casó con dos mujeres. La primera se llamaba Ada, y la segunda
    se llamaba Selá.
  fra-_FOB: 'Et Lémec prit deux femmes: le nom de l''une était Ada, le nom de l''autre
    Tsilla.'
  mal-mal: ലാമെക്ക് രണ്ടു ഭാര്യമാരെ സ്വീകരിച്ചു; ഒരുവൾക്ക് ആദാ എന്നും മറ്റവൾക്കു സില്ലാ
    എന്നും പേര്
  lit-lit: O Lamechas ėmė sau dvi žmonas. Vienos vardas buvo Ada, o kitos vardas Cila.
  urd-GVR: Lamak kī do bīwiyāṅ thīṅ, Adā aur Zillā.
  suz-BL: मिनु लमेकमी मीश निक्‍शी चाक्‍गा बाक्‍त। का आ नें आदाह नु अर्को आ नें चिल्‍लाह
    बाक्‍माक्‍त।
  ita-1927: 'E Lamec prese due mogli: il nome dell’una era Ada, e il nome dell’altra,
    Zilla.'
  ckb-ckb: لامەخ دوو ژنی هێنا، یەکێکیان ناوی عادا بوو، ئەوی دیکەشیان ناوی چیلا بوو.
  nas-nas: Eeꞌnoko Leemekiꞌke kenaanka manikumaara nampuretuꞌ. Niiꞌnani-koong miring
    Eda, eeꞌnoko nani Silaꞌ.
  eng-BBE: And Lamech had two wives; the name of the one was Adah, and the name of
    the other Zillah.
  crx-NTPO: '''Et Lamech nane ts''ekoo ilhchoot, du''atke eni, ''ilhoghun oo''at,
    Adah boozi'' ''ink''ez ''on ''at-un ''en Zillah huyulhni.'
  kan-OKCV: ಲೆಮೆಕನು ಇಬ್ಬರು ಸ್ತ್ರೀಯರನ್ನು ಮದುವೆಯಾದನು. ಒಬ್ಬಳ ಹೆಸರು ಆದಾ ಮತ್ತೊಬ್ಬಳ ಹೆಸರು
    ಚಿಲ್ಲಾ.
  bbb-bbb: Ro e Rameki fune uri bara fuone inokiro bara Adakiro Zira ijene kei.
  tam-2017: லாமேக்கு இரண்டு பெண்களைத் திருமணம் செய்தான்; ஒருத்திக்கு ஆதாள் என்று பெயர்,
    மற்றொருவளுக்குச் சில்லாள் என்று பெயர்.
  spa-RV-1909: Y tomó para sí Lamech dos mujeres; el nombre de la una fué Ada, y el
    nombre de la otra Zilla.
  ron-BTF: 'Şi Lameh şi-a luat două soţii: numele uneia era Ada şi numele celeilalte,
    Ţila.'
  eng-WEBP: 'Lamech took two wives: the name of the first one was Adah, and the name
    of the second one was Zillah.'
  eng-FBV: Lamech married two women. The first was named Adah, and the second was
    named Zillah.
  nld-1939: 'Lémek nam twee vrouwen: de eerste heette Ada, de andere Silla.'
  nch-BL: Huan Lamec quinpixqui ome isihuajhua; se itoca Ada huan ne seyoc Zila.
  tfr-NTPO: Lamec, e boy do pjök, kjl̈ara ko Ada, kjl̈ara ko Zila.
  vie-1934: Lê-méc cưới hai vợ; một người tên là A-đa, một người tên là Si-la.
  hin-CV: लामेख की दो पत्नियां थीं, एक का नाम अदाह तथा दूसरी का नाम ज़िल्लाह था.
  eng-OURB: 'Lamech took two wives: the name of the first one was Adah, and the name
    of the second one was Zillah.'
  spa-BES: Y Lamec tuvo dos mujeres; el nombre de uno era Ada, y el nombre del otro
    Zila.
  tdx-tdx: Nampirafe roe t’i Lemeke; le natao ty hoe Adae ty raike naho i Zilae ty
    raike.
  vid-vid: Lameki nakahola wadala weli, yumwenga nakachemigwa Ada, na yunji Sila.
  pwg-pwg: Ma Lameki kakawana ruwa, kii vava Ada ma Sila.
  eng-OKE: And Lemek took unto him two wives, the name of the one Ada, and the name
    of the second Zillah.
  tha-KJV: ลาเมคได้ภรรยาสองคน คนหนึ่​งม​ีชื่อว่าอาดาห์ อี​กคนหนึ่​งม​ีชื่อว่าศิลลาห์
  por-BR-2018: E tomou para si Lameque duas mulheres; o nome de uma foi Ada, e o nome
    da outra Zilá.
  bco-bco: A꞉la꞉ta꞉ga꞉ Lameg e gayo꞉ a꞉la꞉ di. Ga nowo꞉ Ada, nowo꞉ Sila.
  deu-ELO: Und Lamech nahm sich zwei Weiber; der Name der einen war Ada, und der Name
    der anderen Zilla.
  ktm-ktm: Lamek iyesou pedih rumuu, homou rangan Adah pe homou Silah.
  caa-caa: Pues e Lámec ayan chateꞌ uwixcar, inteꞌ ucꞌabꞌa Ada y otronteꞌ ucꞌabꞌa
    Silá.
  eng-WYC-2018: that took two wives, the name to the one wife was Adah, and the name
    to the other was Zillah. (and Lamech took two wives, and his first wife was named
    Adah, and the other was named Zillah.)
  epo-epo: 'Kaj Lemeĥ prenis al si du edzinojn: unu havis la nomon Ada, kaj la dua
    havis la nomon Cila.'
  uig-PIN: Lǝmǝh ɵzigǝ ikki hotun aldi. Birining ismi Adaⱨ, yǝnǝ birining ismi Zillaⱨ
    idi.
  beo-beo: La:imege da uda aduna lai. Afae da A:ida, eno da Sila.
  tpi-OTNT: Lamek i maritim tupela meri. Nem bilong wanpela, em Ada, na nem bilong
    arapela, em Sila.
  hau-SA: Lamek ya auri mata biyu, ana ce da ɗaya Ada, ɗayan kuma Zilla.
  udu-udu: Dhala Laamak ki mash up̱i su/ mmota i/ash mo. Dhali gway jan ’de/ mo tani
    yuḵu ka Aadah dhali gway ka kamu/ yuḵu ka Sillah mo.
  uig-LAT: Lemex özige ikki xotun aldi. Birining ismi Adah, yene birining ismi Zillah
    idi.
  nde-nde: ULameki wathatha abafazi ababili, omunye ethiwa ngu-Ada, omunye ethiwa
    nguZila.
  ton-ton: '¶ Pea naʻe maʻu ʻe Lemeki kiate ia ʻae ongo uaifi: ko e hingoa ʻoe tokotaha
    ko ʻAta, pea ko e hingoa ʻoe tokotaha ko Sila.'
  ces-1613: Vzal sobě pak Lámech dvě ženy; jméno jedné Ada, a jméno druhé Zilla.
  eko-eko: Lameekhi khuwaarala aakha awiri, mmote nzina lawe laari Aada. Otu nkina
    lawe laari Siila.
  nss-nss: Lamek iwiri pihin malmou, hamou ngalan Atah pe hamou ngalan ara Sillah.
  eng-WMB: 'Lamech took two wives: the name of the first one was Adah, and the name
    of the second one was Zillah.'
  tam-TCV: லாமேக் இரு பெண்களைத் திருமணம் செய்தான். ஒருத்தியின் பெயர் ஆதாள், மற்றவள்
    சில்லாள்.
  ceb-ULB: 'Si Lamec nagkuha ug duha ka mga asawa alang sa iyang kaugalingon: ang
    ngalan sa usa mao si Ada, ug ang ngalan sa lain pa mao si Zila.'
  mkn-mkn: Lamek pung bini dua. Satu nama Ada, deng satu nama Sila.
  pol-UBG: I Lamek pojął sobie dwie żony. Imię jednej było Ada, a drugiej – Silla.
  agr-agr: 'Lámec jimag nuwan: Adá daagtinun, Silá daagtinjai nuwatkauwai.'
  kyc-kyc: Lameke baa enda lama nyiya. Dolapona enda mende kingi Aita lenge mende
    Sila lenge.
  urd-GVU: لمک کی دو بیویاں تھیں، عدہ اورضِلّہ۔
  deu-1912: Lamech aber nahm zwei Weiber; eine hieß Ada, die andere Zilla.
  ntj-ntj: Nyangka Lamikilu kurri kutjarra kanyiranytja yini Yayitanya, Tjiilanya.
  row-row: Lamek sao na rua. Esa naran Ada, ma esa naran Sila.
  kan-2017: ಲೆಮೆಕನು ಆದಾ, ಚಿಲ್ಲಾ ಎಂಬ ಇಬ್ಬರು ಹೆಂಡತಿಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡನು.
  ena-ena: Lɨci Lamekɨ agaŋ iaha iamɨgali ahica sabimi. Mu agadɨ ibi ha nɨbu Ada.
    Mu agadɨ ibi ha Sila.
  tgo-tgo: Lemeki le ovo theunyiwo, eunda idae Ada na eunda idae Jila.
  yap-yap: Me le’engiy Lamek l’agruw i ppin; bagayow e Adah fithingan ma bagayow e
    Zillah.
  tet-tet: Lamek feen rua. Ida naran Ada, ida tenik, Sila.
  hlt-MCSB: Te phoeiah Lamek loh amah ham yuu panit a loh tih pakhat kah a ming tah
    Adah tih a pabae kah a ming tah Zillah ni.
  mdy-ETH: ላሜኬ ዓዳና ፂላና ጌይንታ ላምዖ ላኣሊ ዔካዛ፥
  twi-ASANTE: Lamek waree mmaa baanu a wɔn din de Ada ne Sila.
  mwc-mwc: Lamech bibaine ruwamo i rabaisi. Kesana kana waba Adah ba kesana wai Zillah.
  bhl-bhl: Alamek be kayot kunum keko, waneng alew mak yemduse kale. Waneng alew mak
    um wiin e Ada, mak um wiin e Sila te.
  con-NTPO: Lamecja dos pusheve tsu pushe. Fae'ccombe iniseja Adave. Faesuja Zila.
  eng-WEBU: 'Lamech took two wives: the name of the first one was Adah, and the name
    of the second one was Zillah.'
  bnp-bnp: E Lamek i parangi a ngatavine ala rua. A rane rua e Ada e Sila.
  wal-wal: Laameeki Aadonne Xiilo giyo naa77u maccaasata dautta ekkiis.
  mgh-mgh: Lameki ahaathela athiyana eeli. Amoca ayo yeehaninya Aata ni akina ayo,
    Silaa.
  acu-NT: Lamecka nuwa jimiaran nuwatkamiayi. Chikich nuwaringkia Ada naartinuyayi.
    Chikichka Zila naartinuyayi.
  spa-PDDPT: 'Lamec tomó para él dos esposas: el nombre de la primera era Ada, y el
    nombre de la segunda, Zila.'
  gun-gun: 'Lameque ma mokoĩ kunha ojou gua''yxyrã: peteĩ ma Ada hery va''e, ha''e
    rã amboae ma Zilá.'
  agu-BL: Cob txkel Lamec banak, Ada bi' jun, ma junt Zila bi'.
  eng-PEV: Lamek grew up, and he married 2 women. One wife’s name was Adah, and the
    other wife’s name was Zillah.
  ilo-ULB: 'Dua iti inasawa ni Lamec: Ada ti nagan ti maysa ken Zilla met ti nagan
    ti maysa.'
  kpg-kpg: Lamech ono lodo e lua go Adah mo Zillah.
  uig-ARA: لەمەخ ئۆزىگە ئىككى خوتۇن ئالدى. بىرىنىڭ ئىسمى ئاداھ، يەنە بىرىنىڭ ئىسمى
    زىللاھ ئىدى.
  bsp-bsp: Kɔ Lɛmɛk ɛlɛk aran mɛrəŋ, pacwe wəkin «Ada,» kɔ wəka mɛrəŋ «Cila.»
  bps-bps: Na Lamék ani nun lwe yaanan, dunan Adah na Silah.
  mbs-mbs: Migdoway si Lamek. Si Ada se ngadan te sebad esawa din, aw si Sela se doma.
  tof-tof: Lamek nis kol nümiógürr. Ngaen-gógópan kol ngi Ada, akó nis ngim kol ma
    Zila.
  sus-sus: Lameki naxa ginɛ firin sɔtɔ, keren xili Ada, boore xili Silahi.
  pon-2006: Lamek ahpw pwoudikihda lih riemen, eden emen Ada, a emen Silla.
  jae-jae: Ma Lamek gêjam awê luagêc, teŋ nê ŋaê gebe Ada ma teŋ nê ŋaê gebe Sila.
  ksd-ksd: Ma Lamek i ga taule ra ura vavina, tikai a iangina Ada, ma ta ra tikai
    a iangina Sila.
  tur-YTC: Lemek iki kadın aldı. İlkinin adı Ada, ikincisinin adı Tsilla’ydı.
  bel-N: І ўзяў сабе Лямэх дзьве жонкі. Імя адной — Ада, а імя другой — Цыля.
  grc-BRENT: Καὶ ἔλαβεν ἑαυτῷ Λάμεχ δύο γυναῖκας· ὄνομα τῇ μιᾷ, Ἀδά· καὶ ὄνομα τῇ
    δευτέρᾳ, Σελλά.
  ind-AYT: Lamekh mengambil dua istri baginya, yang satu bernama Ada dan yang lain
    bernama Zila.
  lid-lid: Lemek badeh sudi badih la-uh, Adah hawe Silah.
  nya-nya: Lameki anakwatira akazi awiri, wina dzina lake linali Ada ndi winayo dzina
    lake linali Zila.
  hrv-hrv: Lamek uzme dvije žene. Jedna se zvala Ada, a druga Sila.
  mps-mps: Tama nosali Lamekgo we si sai. We me deli nogi Ada, tama mego nogi Sila
    dao.
  llg-llg: Lamek saon dua. Esa, naꞌde Ada, ma esa, naꞌde Sila.
  tpi-tpi: Lamek i maritim tupela meri. Nem bilong wanpela, em Ada, na nem bilong
    arapela, em Sila.
  dan-1931: Lemek tog sig to Hustruer; den ene hed Ada, den anden Zilla.
  vie-OVCB: Lê-méc lấy hai vợ. Vợ đầu tiên là A-đa và vợ sau là Si-la.
  lbk-lbk: Chwa nan asawan Lamec ay cha Ada ken Zilla.
  guj-2017: 'લામેખે બે સ્ત્રીઓ સાથે લગ્ન કર્યાં: એકનું નામ આદા અને બીજીનું નામ સિલ્લાહ
    હતું.'
  byr-byr: '@see-verse:GEN.004.018'
  awx-awx: Tiwänä Lamexu mängätnä täpäyalä päkut. Täpätu umanä Ada, tiwän täpätu Sila.
  pon-2006A: Lamek ahpw pwoudikihda lih riemen, eden emen Ada, a emen Silla.
  por-BRBSL: 'Lamech teve duas esposas: a primeira chamava-se Adah, e a segunda Zillah.'
  cth-cth: Hathnukkhu, Lamek ni a yu kahni touh a la teh, apasueke min teh Adah, apâhni
    e min teh Zillah doeh.
  twi-twi: Lamek waree mmea baanu a wɔn din de Ada ne Sila.
  hlt-hlt: Te phoeiah Lamek loh amah ham yuu panit a loh tih pakhat kah a ming tah
    Adah tih a pabae kah a ming tah Zillah ni.
  tbz-SIM: Kɛ̀ Demɛkii puokɛ bɛnitipòbɛ̀ bɛ̀dɛ́bɛ̀, kòo ketiwè yètìrì ntú Adɑ, kòo
    dɛ́rì kpɛri ntú Sidɑ.
  msy-2020: Ezɨ Lamek amuir pumuningɨn iti. Mavɨn ziam Ada, ezɨ mavɨn ziam Sila.
  txq-txq: Lamek saon dua. Esa nade Ada, ma esa bali nade Sila.
  aaz-aaz: Naiꞌ Lamek ansao bifee nua. Es kaan ee bi Ada; es anteniꞌ in kaan ee bi
    Sila.
  dop-dop: Alɑɑ nɑɑlɛ kɛ Lemɛkɩ kpɑɣɑɑ, kɑncɑɑlɑɣɑ nyǝŋ hǝtɛ ntɛ́ Atɑ, nɑɑlɛ nyǝŋ
    sɩ Silɑ.
  azb-azb: 'Lemek iki arvad aldı: birinin adı Ada, o birinin adı Silla idi.'
  eng-DBY: 'And Lemech took two wives: the name of the one was Adah, and the name
    of the second, Zillah.'
  hin-2017: 'लेमेक ने दो स्त्रियाँ ब्याह लीं: जिनमें से एक का नाम आदा और दूसरी का
    सिल्ला है।'
  wol-KYG: Lemeg nag jël ñaari jabar, aawo bi tudd Ada, ñaareel bi di Silla.
  swp-swp: Lameka monenayao labui; esau esana Ada, eo esau Silaha.
  bjr-bjr: Rameekafa faiqí kammafinoo qaara anaasee maranau, moona auqu Adaa nammarifa
    moona auqu Siraa nammarifa mariqau. (Adaa nammarina auqu oosana amiqira fee qimaqoofa
    marinau. Siraa nammarina auqu oosana auqaana fee qimaqoofa marinau.)
  eng-YLT: And Lamech taketh to himself two wives, the name of the one Adah, and the
    name of the second Zillah.
  kne-kne: Dowa di asawan Lamek ay da Ada en Zilla.
  heg-NTPO: Lamek saap nol bihata at dua. Mes ngala Ada, nol mesan na pait ngala Sila.
  ptu-ptu: Indo Lamekh baju'. Isanga Ada mesa bainena, anna isanga Zila mesa.
  bzd-NTPO: Eta̱ Lámec se̱néwa̱ alakölpa böl ta̱. Eköl kiè Adá, eköl kiè Silá.
  kwf-kwf: AraꞋi neꞋe sa Lamek, nia toꞋo ana ro Ꞌafe ki Ꞌi Ada ma Ꞌi Sila.
  eng-WYC-2017: that took two wives, the name to the one wife was Adah, and the name
    to the other was Zillah.
  eng-WMBB: 'Lamech took two wives: the name of the first one was Adah, and the name
    of the second one was Zillah.'
  spp-spp: Lemɛki mpyi ná cyee shuunni i. Wà mɛge na mpyi Ada, u saanŋi woge sí mpyi
    Zila.
  aey-aey: Odocob Lamek ben mimei caja lecis cedalen. Oso ijan Eda. Oso ijan Sila.
  urd-GVH: लमक की दो बीवियाँ थीं, अदा और ज़िल्ला।
  djr-djr: Ga Lamechkuny märrma' miyalk, yäkun maṉḏa Adah ga Zillah.
  rug-rug: 'Meke habai e Lemeki si karua barikaleqe: e Eda pozana si keke, meke sapu
    keke pule si e Zila.'
  gaz-gaz: Laameh dubartoota maqaan isaanii Aadaa fi Xiilaa jedhamu lamaan fuudhe.
  fra-LSG: 'Lémec prit deux femmes: le nom de l’une était Ada, et le nom de l’autre
    Tsilla.'
  yal-yal: Lameki yi ɲaxalan firin tongo. Kedenna xili Ada. Boden xili Sila.
  gum-gum: Incha Lamecbe nuyasig pagatø ishumburmera tøgaguig køn. Kan ishuwei munchibe
    Ada købene, katøgan ishuwei munchibe Zila købig køn.
  iou-iou: Täŋpäkaŋ Lamek uwä webe gwaräp yäpuk, kubä wäpi Ada, kubä wäpi Sira. Täŋkaŋ
    Adatä nanaki Jabal bäyaŋkuk. Jabal uwä äma bipiken yottaba gänaŋ itkaŋ tom towik
    täkaŋ unitä intäjukun täŋkuk.
  haw-1868: 'Lawe ae la o Lameka i na wahine elua nana: o Ada ka inoa o kekahi, a
    o Zila ka inoa o kekahi.'
  arb-NAV: 'وَتَزَوَّجَ لَامَكُ امْرَأَتَيْنِ: اسْمُ الْوَاحِدَةِ عَادَةُ، وَاسْمُ
    الأُخْرَى صِلَّةُ.'
  adz-adz: Lamek iyu sagat iruꞌrun, Ada da Tsila.
  ewe-ewe: Lamek ɖe srɔ̃ eve, Ada kple Zila.
  nuy-nuy: Naagi-yung na-Lamech niiynji-wulawaa, nga-rangarrina-yung-biiyung. Ngarra-ngarrimuwaj-baa
    Adah marri Zillah.
  eng-LEE: And Lemech took unto himself two wives, the name of one was Adah, and the
    name of the other Zillah.
  dji-dji: Lamitj biliny marrngili nyanimwilingim bingili biliny galini, wurpm yagirri
    Ada ga wurpi yagirri Djila.
  nna-nna: Pala Lamech kujarra mirtawajirri kalkurnapulinyi, Adah-pa Zillah.
  asm-FB: লেমকৰ দুগৰাকী ভার্য্যা আছিল। এগৰাকীৰ নাম আদা আৰু আনগৰাকীৰ নাম চিল্লা।
  sus-A: لَمٍكِ نَشَ فِنّ قِرِن سْتْ، كٍرٍن شِلِ عَدَ، بٌورٍ شِلِ سِلَهِ.
  fra-SBL: 'Lamek prit deux femmes : le nom de la première était Ada, et le nom de
    la seconde était Zilla.'
  hbo-hbo: וַיִּֽקַּֽח־לֹ֥ו לֶ֖מֶךְ שְׁתֵּ֣י נָשִׁ֑ים שֵׁ֤ם הָֽאַחַת֙ עָדָ֔ה וְשֵׁ֥ם
    הַשֵּׁנִ֖ית צִלָּֽה׃
  shp-NTPO: 'Ja Lámec-ra rabé awinya iká iki: Adá betan Silá.'
  eng-WYCLIFFE: that took twei wyues, the name to o wijf was Ada, and the name to
    the tother was Sella.
  pjt-pjt: Ka Lamikalu kuri kutjara aḻṯingu ini Atanya pulanya Tjilanya.
  cwe-cwe: Lameki kakala na wake waidi, imwe katangigwa Ada na imwenga katangigwa
    Zila.
  bgs-bgs: Igduwé si Lamec. Si Ada tô ngadan katô una sawa din, asta si Sela tô ngadan
    katô ikaduwa sawa din.
  kik-kik: Lameku ũcio akĩhikia andũ-a-nja eerĩ, ũmwe eetagwo Ada na ũrĩa ũngĩ eetagwo
    Zila.
  ksr-ksr: 'Lameknoŋ emba woi orono: Moŋ qata Ada, moŋ qata Zila.'
  omb-omb: Lamek mo lai gaihorana gairue. Tuegi henana Eda tuegi Sila.
  fra-NCL: Lamech prit deux femmes ; le nom de l’une était Ada, et celui de la seconde
    Sella.
  cek-AK: Lamek loe zu hnetto lak; a zu ih ahmin loe Adah; kalah zu maeto ih ahmin
    loe Zillah.
  xla-xla: Epalati Lamektapo wola꞉ dapiyamte halomaiyo. A꞉ya hale hiye Ada, epo a꞉ya
    hale hiye Sila.
  cuk-cuk: 'Lamecʼdi ome-warbo-nikusad: Wargwen Adaʼye nugad, baiddi Zilaʼye nugad.'
  uig-CYR: Ләмәх өзигә икки хотун алди. Бириниң исми Адаһ, йәнә бириниң исми Зиллаһ
    еди.
  tel-2017: లెమెకు ఇద్దరిని పెళ్ళి చేసుకున్నాడు. వారిలో ఒకామె పేరు ఆదా, రెండవ ఆమె
    సిల్లా.
  hat-BSA: 'Lémec te pran pou li de madanm: youn yo te rele Ada, e non a lòt la se
    te Tsilla.'
  kos-kos: Oasr mutan luo kial Lamech, eltal pa Adah ac Zillah.
  hbo-WLC: וַיִּֽקַּֽח־ל֥וֹ לֶ֖מֶךְ שְׁתֵּ֣י נָשִׁ֑ים שֵׁ֤ם הָֽאַחַת֙ עָדָ֔ה וְשֵׁ֥ם
    הַשֵּׁנִ֖ית צִלָּֽה׃
  ibo-ibo: Lamek lụrụ ụmụ nwanyị abụọ. Aha nwunye ya nke mbụ bụ Ada. Aha nke ọzọ bụ
    Zila.
  ory-ory: ଏହି ଲେମକ ଦୁଇଟି ସ୍ତ୍ରୀ ବିବାହ କଲେ, ଏକର ନାମ ଆଦା ଓ ଅନ୍ୟର ନାମ ସିଲ୍ଲା ଥିଲା।
  wmt-wmt: '@see-verse:GEN.004.018'
  chk-chk: Iwe, Lamek a pwülüeni ruoman fefin, eman itan Ata, nge eman itan Sila.
  ssd-ssd: Lamek nu pino armba kilna ta ande nyunu Ada ande Zila.
  rop-rop: En wen Leimek bin gro, imbin merrit langa dubala gel neim Eda en Sila.
  ukr-1871: 'І взяв собі Ламех дві жінки: одна на ймя була Ада, а друга на ймя була
    Зилла.'
  eng-AOI: Lamech had two wives, Adah and Zillah.
  yon-yon: Lamek kuu nima ayoob awanmoon, Adah yoom Silah yoom.
  bch-bch: Lamek iuai taine rua. Ede ieda Ada, be ede pade ieda Sila.
  deu-1951: 'Lamech aber nahm sich zwei Weiber: die eine hieß Ada, die andere Zilla.'
  eng-JPS: And Lamech took unto him two wives; the name of one was Adah, and the name
    of the other Zillah.
  ubr-ubr: Lamech on jever ruam iawanis, tani wabin Adah ato tani wabin Zillah,
  srp-1865: 'I uze Lameh dvije žene: jednoj bješe ime Ada a drugoj Sela.'
  lug-lug: 'Lameka n’awasa abakazi babiri: omu yali Ada n’omulala nga ye Zira.'
  heb-heb: ויקח לו למך שתי נשים שם האחת עדה ושם השנית צלה׃
  ben-IRV: মথূশায়েলের ছেলে লেমক। লেমক দুই স্ত্রী গ্রহণ করল, একজন স্ত্রীর নাম আদা,
    অন্যের নাম সিল্লা।
  pan-pan: ਲਾਮਕ ਨੇ ਆਪਣੇ ਲਈ ਦੋ ਪਤਨੀਆਂ ਰੱਖੀਆਂ, ਇੱਕ ਦਾ ਨਾਮ ਆਦਾਹ ਸੀ ਅਤੇ ਦੂਸਰੀ ਦਾ ਨਾਮ ਜ਼ਿੱਲਾਹ
    ਸੀ।
  mwp-mwp: Nungu Lamekon ukasar ipi nel Adha a Zila. Lamekon wara ipi
  mya-JVB: လာမက် သည်၊ အာဒ နှင့် ဇိလ အမည် ရှိသောမိန်းမ နှစ် ယောက်နှင့် အိမ်ထောင် ဘက်ပြု၍၊
  tte-O: Lemeki sinesineo labui ikasolanagili yabo esana Eda yo yabo esana Sila.
  tbg-tbg: Lamekiva noruqama viro nahenti taaraqanta vara tovaro avuhainaa nahenti
    autu Adaava vauvaro vira naantiara varato nahentira autu Silaava vaura.
  hmo-hmo: Lameka ese hahine rua dekenai ia headava. Ta ena ladana be Ada, ma ta ena
    ladana be Sila.
  ata-ata: Xe Lameki muavuti la muꞌuluxaꞌa ta sema tamei, eiae Ada ilee Sila.
  nfa-nfa: Dhèu èmu Lamek, dhèu dua. Èci ngara na Ada, aa ca dhèu hari, ngara na Sila.
  urd-urd: 'और लमक दो औरतें ब्याह लाया: एक का नाम अदा और दूसरी का नाम ज़िल्ला था।'
  rus-SYN: 'И взял себе Ламех две жены: имя одной: Ада, и имя второй: Цилла.'
  cbt-NTPO: Namicoso', cato sa'ahuanin. A'naso', Ata itopi. A'nanta', Sira itopi.
  bqc-SIM: Lemɛki nↄsɛ̀ mɛ̀n pla, ado tↄ́n Ada, ado Zila.
  tcz-CHONGTHU: Lamech chun ji numei ni anei jin amasa nu chu ahile Adah ahin chule
    anina nu chu Zillah ahiye.
  mar-mar: लामेखाने दोन स्त्रिया केल्या. पहिलीचे नाव आदा व दुसरीचे नाव सिल्ला.
  tcs-tcs: Nau Lamek i bin maret tu oman. Da paswan blo em i Ada ane da nada oman
    i Zila.
  soq-soq: Tane Lamek ioto nata naimon, mo ebou ipa Ada ita Sila.
  qub-qub: Lamecga caran ishcay warmiyoj. Jucajpa jutin caran «Ada», jucajpana «Zila».
  bqp-bqp: Lamɛki nↄ sɛ̀ mɛ̀n pla, a do tↄ́n Ada, a do Zila.
  hat-hat: Lemèk te gen de madanm. Yonn te rele Ada, lòt la te rele Zila.
  eng-BSB: And Lamech married two women, one named Adah and the other Zillah.
  tod-tod: Leemɛke anza felegɔ zeini. Gilagi laaseigi ɠɛni ga Ada, zɔi laaseigi ɠɛ
    ga Sila.
  eng-WEBPB: 'Lamech took two wives: the name of the first one was Adah, and the name
    of the second one was Zillah.'
  kbq-kbq: Hagi Lemeki'a tare atre zanante'ne, mago'mofo agi'a Ada'e, mago a'mofo
    agi'a Zila'e.
  nhe-BL: Huan Lamec quinpixqui ome isihuajhua; se itoca Ada huan ne seyoc Zila.
  sps-sps: Lemek te fanging a ina fuan a moun asangan na ina isen e Eda, ana mesmes
    e Sila.
  bus-bus: Lamɛki nↄↄ sɛ̀ mɛ̀n plaa, à doo tↄ́n Ada, à doo sↄ̃ Zila.
  gub-BL: Heta mokoz hemireko Aramek pe a'e wà. Hemireko ipy Ata her romo a'e. Inugwer
    Zira her romo a'e.
  eng-DRA: 'Who took two wives: the name of the one was Ada, and the name of the other
    Sella.'
  knf-knf: Lamek aniim baaţ batëb, aloŋ awo katim ki Adah, kë natëbanţën awo Ŧilah.
