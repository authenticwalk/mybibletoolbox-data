verse: GEN.004.025
translations:
  mal-C: ആദാം വീണ്ടും തന്റെ ഭാര്യയെ അറിഞ്ഞു. അവൾ ഒരു മകനെ പ്രസവിച്ചു; അവന് ശേത്ത്
    എന്നു പേരിട്ടു. “കയീൻ ഹാബേലിനെ വധിച്ചതുകൊണ്ട് അവനു പകരമായി ദൈവം എനിക്കു മറ്റൊരു
    ശിശുവിനെ തന്നിരിക്കുന്നു” എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: Und Adam wohnte abermals seinem Weibe bei; da gebar sie einen Sohn und
    nannte ihn Seth. Denn Gott hat mir, sprach sie, andere Nachkommenschaft gesetzt
    an Stelle Abels, weil ihn Kain erschlagen hat.
  lin-lin: 'Adamu asangisaki lisusu nzoto na mwasi na ye, bongo mwasi na ye abotaki
    Seti, pamba te alobaki : « Nzambe apesi ngai mwana mosusu na esika ya Abele oyo
    Kayina abomaki. »'
  cbr-NT: 'Amiribishi aín xanubë ''itankëxun ka Adánnën achúshi bëbu tuá ''atëkëankëxa,
    ax ka Set kakin anëkë ''iakëxa, usa ''ain ka kiakëxa: Diosan ka bëtsi tuáribi
    ''ë ''inánxa Caínëan aín xukë́n Abel rëa ''ain.'
  eng-LSV: 'And Adam again knows his wife, and she bears a son, and calls his name
    Seth, “for God has appointed for me another seed instead of Abel”: for Cain had
    slain him.'
  bmu-bmu: 'Azi mutukŋi Adam yaŋön kunbuk anömŋambuk mala amiyohotka nahönŋiri kun
    memba kewö jiyök: “Keinöŋ Abel qei kömuyöhaŋgöra Anutunöŋ Abelgö salupŋe nahöni
    kun niŋgiza. “Miaŋgöra qetŋi Set (Niŋgiza) qerök.'
  eng-GNV: 'And Adam knewe his wife againe, and she bare a sonne, and she called his
    name Sheth: for God, saide she, hath appointed me another seede for Habel, because
    Kain slewe him.'
  eng-WEBSTER: 'And Adam knew his wife again, and she bore a son, and called his name
    Seth: For God, said she, hath appointed me another seed instead of Abel, whom
    Cain slew.'
  nhw-BL: 'Huan Adán cochqui ihuaya isihua, huan isihua sempa conepixqui huan quitlacatilti
    seyoc oquichpil catli quitocaxti Set. (Set quinequi quiijtos “nechmacatoc”.) Quej
    nopa quitocaxti pampa quiijto: “Toteco Dios nechmacatoc seyoc conetl ipatlaca
    Abel catli Caín quimicti.”'
  swh-ONEN: Adamu akakutana kimwili na mke wake tena, akamzaa mwana, akamwita Sethi,
    akisema, “Mungu amenijalia mwana mwingine badala ya Abeli, kwa kuwa Kaini alimuua.”
  bba-bba: Adɑmu kɑ win kurɔ Efɑ bɑ mɛnnɑ kpɑm, mɑ Efɑ u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ
    u nùn yĩsiru kɑ̃ Sɛti. U nɛɛ, domi Yinni Gusunɔ u kpɑm mɑn bii tɔn durɔ kɑ̃ u
    kuɑ Abɛlin kɔsire, wi Kɑɛni u ɡo.
  eng-KJVCPB: 'And Adam knew his wife again; and she bare a son, and called his name
    Seth: For God, said she, hath appointed me another seed instead of Abel, whom
    Cain slew.'
  cpy-cpy: 'Ikanta rapiiteero Adán itzimakahaero iina, tzimae itsipa otomi oetakiri
    Set. Ari okantzi: “Ipaana Tajorentsi itsipa notyomi riitaki poyaataariri Abel-ni,
    rompojakiri paerani Caín.”'
  mpx-mpx: Adama alona ge lagona hi kenukenu, yaka i liyan al ge i ab natuna melutau.
    Yaka i ba, “Yabowaine natu etega al i pem Eibol lahena, kaiwena Keni Eibol i tagapaaliga.”
    Inoke natuna alana i tun Seti.
  wbp-wbp: Kujalpa-pala nyinaja Yatumu manu Yiipi, ngulakuju-palangu yarda palka-jarrija
    jinta-karilki kurdu-kari wirriya-yijala. Ngulaju Yiipirlijirla yirdi yirrarnu
    Jiiti Yiipiji wangkaja, “Kuja Kayinirli pakarnu kukurnu-nyanu Yapulu, ngula-jangkarlanya
    yunguju jinta-karilki wirriya-kari Kaaturluju.”
  luo-luo: Adam nobedoe achiel gi chiege, kendo chiege nonywolo wuowi mi nochake ni
    Seth, mowacho niya, “Nyasaye osemiya nyathi machielo kar Abel mane Kain onego.”
  meu-meu: 'Bena Adam na adavana ida ma e eno bou: bena hahine e rogorogo, e mara,
    mero ta e abia, ladana e hatoa Set: eto, Dirava ese natugu ta vada eme henigu,
    Abel Kain ese e alaia mase tauna, ibolona.'
  npi-ULB: आदमले तिनको पत्‍नीसँग फेरि सहवास गरे र तिनले अर्को छोरा जन्माइन् । तिनले
    त्यसको नाउँ शेत राखिन् र भनिन्, “कयिनले मारेका हाबिलको सट्टामा परमेश्‍वरले मलाई
    अर्को छोरा दिनुभएको छ ।”
  yor-yor: Adamu sì tún bá aya rẹ̀ lòpọ̀, ó sì bí ọmọkùnrin kan tí ó pe orúkọ rẹ̀
    ní Seti, tí ó túmọ̀ sí pé, “Ọlọ́run fún mi ní ọmọkùnrin mìíràn ní ipò Abeli tí
    Kaini pa.”
  emp-NTPO: 'Maʌ̃ ewarid̶e Adaʌ̃ra wayacusa dji quima ume cãĩsia. Maʌ̃be dji quimaba
    umaquĩrã warrada tosia. Maʌ̃ne jarasia: “Caiʌ̃ba Abel bead̶acarea Ãcõrẽba mʌ̃́a
    dewara warrada Abel cacuabari diasia.” Mãwã dji warrara trʌ̃ b̶ʌsia Se.'
  ind-ind: Kemudian Hawa mengandung dan melahirkan seorang anak laki-laki lagi. Hawa
    berkata, “TUHAN sudah memberiku seorang anak sebagai pengganti Habel, yang sudah
    dibunuh oleh Kain.” Maka dia menamai anak itu Set.
  pes-OPCB: 'پس از آن، آدم و حوّا صاحب پسر دیگری شدند. حوّا گفت: «خدا به جای هابیل
    که به دست برادرش قائن کشته شده بود، پسری دیگر به من عطا کرد.» پس نام او را شیث
    (یعنی «عطا شده») گذاشت.'
  ssx-ssx: A꞉da꞉ma꞉ pita꞉ weteke yaapoma꞉ta꞉ weki ma꞉nda꞉ mondu wipikime. Kutupa mo
    wanda꞉ma꞉ alota꞉ Keinima꞉ lia꞉ weki Eipolona꞉ anketeke mina꞉ yeke Koda꞉ma꞉ weki
    ma꞉nda꞉ ka꞉la꞉me laata꞉ ipika꞉ bikita꞉ Sedie leekeme.
  lcm-lcm: Na Adam kala anguan ago an ve kana aina na kala ingus kana mang nat na
    kala lomlomonai ta, “Nat ke kapo sasakolai i Abel voiang a Kain kata raung ia.”
    Si vuk oring ang vanang na kala atuk a nat ang ta Set.
  aer-aer: Adam uthene Eve uthenele ampe arrpenhe awethe atnyeneke. Ratherre ampe
    urreye anyente atnyeneke Seth arritnye antheke. Kenhe Eve akenhe angkeke, “Ngkartele
    ayenge ampe urreye arrpenhe antheke, tharle ampe arrpenhe atyenge Abel aparlpe-ilekenge,
    artwe nhenge Cain-ele irrerlknge atwekarlenge.”
  tgl-ULB: Si Adan ay muling sumiping sa kanyang asawa, at siya ay nagkaanak ng isa
    pang anak na lalaki. Tinawag niya itong Set at sinabing, “Binigyan muli ako ng
    Diyos ng anak na lalaki kapalit ni Abel, dahil pinatay siya ni Cain.”
  nop-nop: Adam adi kotigoŋ tamuŋiŋgut hatibune mihiwele tiŋa mihi niŋ nagikuk. Kaŋ
    indiŋ nadiŋa wou Set youkuk. “Kaindi Abe ukuk doktiŋa aditok kayoŋkoŋ Bepaŋ’walaniŋ
    youli niŋ busuwanamulak.”
  kca-kca: 'Щӑԓта Адам имеԓ хŏԓна пŏх тӑйәс, Сиф нэмән мӑсԓы, пŏтәрман: «Каинән веԓәм
    Авель йўкана Турәм мӑнэма ԋаврэм па мӑс».'
  cbu-NT: Atagarinshitini yusursha wizanllpa maarangana. Sheeru, Epsha mireerangshita.
    Mireeyaru, yusursha tatsipurangiya. Wipaa sur Set ísamarangiya. Ashirucha, Epsha;
    Apanll nuwaa kizpurparee chinakiya. Napangi, ipareemi yusursha panayanda Abelamuncheema
    yuwamunach Kayín pacharangu anumunchiya, tárangiya.
  hui-hui: Mani howa Adama ibu onela mandagi howa wali ibu gali bere berene. Ani biruwa
    ibugua igiri tebone taba henene. Taba honowa wali biagome lalu, Kenihanda ibu
    hamene Abele bo wahayagonaga aribia halu Ngode Datagaliwabehanda igiri mbira ngiyago.
    Ai Abele holene winigoria igiri ogoni ibu ho aribia holebirago, lowa ibunaga mini
    Sede wini.
  wrs-wrs: Doa Atamba ongalm henga wailimana vevnamba, otolm lenge, Setm awona. Aval
    ona, Sesoa kamba nengmanana, wo noinda mongo henga Apelna vuhera lohvhoai, ten
    Kein helvakomandhanam, noinda awona Setm.
  mya-mya: အာ​ဒံ​နှင့်​ဧ​ဝ​တို့​တွင်​သား​တစ်​ယောက်​ထပ်​၍ ဖွား မြင်​လေ​၏။ ဧ​ဝ​က``ကာ​ဣ​န​သတ်​ခဲ့​သော​အာ​ဗေ​လ
    အ​စား သား​တစ်​ယောက်​ကို​ဘု​ရား​သ​ခင်​က​ပေး တော်​မူ​ပြီ'' ဟု​ဆို​လျက်​ထို​သား​ကို​ရှေ​သ​ဟု
    နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: 'Adán manen ya'' shinbuba matsumi, tsenñu ya'' shinbu na mavi'' mangatu,
    Set mumu pumi, tsejtu tsandimi: Dios manen kama na manguve, Caín tutekisu juntsa
    Abel'' mitya, timi.'
  bod-N: ཨ་དམ་སླར་ཡང་རང་གི་ཆུང་མ་དང་ལུས་འབྲེལ་བྱས༌ཤིང༌། ཁོ་མོས་བུ་ཞིག་བཙས་པ་དང་མིང་ལ་སེད་ཐུ་ཞེས་བཏགས་པ༌སྟེ།
    ཀཱ་ཡན་གྱིས་ཧ་བེལ་བསད་པས་དཀོན་མཆོག་གིས་བདག་ལ་ཧ་བེལ་གྱི་ཚབ་ཏུ་བུ་འདི་གནང་བ་ཡིན་ཞེས༌སྨྲས།
  wsk-wsk: Udagi te Adam ko nuwus ilak bagaram se kuriang kari bo tala iluwam ale
    nup beteram Seth i mam. Ale balam, “Kaem ani kuriang bo, Abel, Cain moram se kueram,
    wore ko kuwim te aking aisam,” mam.
  kkl-kkl: Adamap elkel Hawaap nikag maptekpa, kel enekori me nhon mangaro aogpa me
    aneko si Set engkaog. Me si Set engkaogne, “Kaindi Habel obogpa me mangaro hane
    komne agha Allahri Habel lunumna tatnel,” aro me si Set engkaog.
  sna-sna: Adhamu akararazve nomukadzi wake, akabereka mwanakomana akamutumidza zita
    rokuti Seti, achiti, “Mwari andipa mumwe mwana panzvimbo yaAbheri, sezvo Kaini
    akamuuraya.”
  spa-BLM: 'Adán volvió a conocer a su mujer. Ella dio a luz un hijo, y le puso el
    nombre de Set, diciendo: “Porque Dios me ha dado otro hijo en lugar de Abel, ya
    que Caín lo mató”.'
  beu-beu: Adam ana ejangu Hawa abung tia muse, Hawa ana vaal mehal nu vengajai. Angmuse
    ini vaal angu ene maveng, ene Set (evengbanang tarang se hula, ꞌtaning metma manenangꞌ),
    Angu ebele, Hawa ana mateng hula, “Lahatala Ana vaal anga taning metma manenang,
    senge Habel ba Kain ana buet ameang iila angu, etelul ening.”
  cac-cac: 'Axo vin̈aj Adán ix alji junxo yuninal vin̈ yed'' ix Eva. Set ix sb''iej
    yuj ix snun chi''. Ix yalan ix icha tic: A Dios ix ac''an junxo vune'' tic sq''uexuloc
    vin̈aj Abel mac''b''ilcham yuj vin̈aj Caín, xchi ix.'
  swh-ULB: Adam akamjua mke wake tena, na akazaa mtoto mwanaume. Akamuita jina lake
    Sethi na akasema, “ Mungu amenipatia mtoto mwingine wa kiume kwa nafasi ya Habili,
    kwa kuwa Kaini alimuuwa.”
  bel-bel: 'І спазнаў Адам яшчэ Еву, жонку сваю, і яна нарадзіла сына, і дала яму
    імя: Сіф; бо, казала яна, Бог паклаў мне іншае насеньне, замест Авеля, якога забіў
    Каін.'
  wed-wed: Adam awana maiteni i matave ma Eve natui ḡelauna i ḡuni. Eve i riwa, i pa,
    “Cain ana tevera Abel i viraḡeni. Ma lamna aubaina God natu orotona i vereu da
    Abel i raviepaiai.” Ma i ḡorei Seth.
  deu-ELBBK: 'Und Adam erkannte wiederum seine Frau, und sie gebar einen Sohn und
    gab ihm den Namen Seth: Denn Gott hat mir einen anderen Nachkommen gesetzt an
    Stelle Abels, weil Kain ihn erschlagen hat.'
  mbb-OT: Ne mid-umanan ni Adan uvayi is esawa zin he si Eva, ne mid-anak te maama,
    ne migngezanan din ki Set, he ke và dà egkeǥiya, imbeǥey, su ke sikandin te, “Mibeǥayan
    a te Megbevayà te anak he ilis ki Abel.” Umbe iyan heini mid-ulaula te Megbevayà
    su mibunù ni Cain si Abel.
  msc-msc: 'Nba, Adama ni a muso dɛnda. A muso ka kɔnɔ ta ka dencɛ sɔrɔn ikɔ tuun.
    A ka wo tɔɔ la ko Sɛti, baa a kan ko: «Alla ra dencɛ gbɛrɛ di n ma Abila nɔ rɔ,
    Kabila ka mɛn faa kɔnin.»'
  mal-2015: 'ആദാം തന്റെ ഭാര്യയെ പിന്നെയും പരിഗ്രഹിച്ചു; അവൾ ഒരു മകനെ പ്രസവിച്ചു: കയീൻ
    കൊന്ന ഹാബെലിന്നു പകരം ദൈവം എനിക്കു മറ്റൊരു സന്തതിയെ തന്നു എന്നു പറഞ്ഞു അവന്നു
    ശേത്ത് എന്നു പേരിട്ടു.'
  tuo-NT: Adã́ apaturi cʉ̃ nʉmo meꞌrã nicʉ niwĩ tja. Tojo weego co niꞌcʉ̃ wĩꞌmagʉ̃
    wʉaco niwõ. Cʉ̃ bajuacã ĩꞌagõ, cʉ̃rẽ Set wãme õꞌoco niwõ. “Õꞌacʉ̃ yʉꞌʉre oꞌomi”
    nígõ, tojo weeco niwõ. “Õꞌacʉ̃ ãꞌrĩ, Caĩ́ wẽjẽꞌcʉ Abere dʉcayugʉre yʉꞌʉre oꞌomi”,
    nico niwõ.
  gup-gup: Adam beneyawoyhyonginj ngalbininjkobeng nuye wanjh ngaleng biyawmey narangem
    dja bingeykurrmeng Seth. Ngalkai yimihyimi, “God nganwong nabuyika wurdyaw bimarnebolkmey
    Abel, dja Cain bibom.”
  met-met: Adam kinu muli rangua haininoa, baing hayau gara lup tela. Harua ba, “Urana
    sina gara tela muli nanga ba xap Ebal yabanoa, namua na Ken ung mati.” Binabu
    uxu ba Set.
  gvs-gvs: E Adama monena taiyao aiyuwoina simasisimna, e ikéuwama, ivenátuna natuna
    koroto. Monenayana idigo kana, ‘Yaubada natugu ivinigu Ebeli ana katumapu unana
    Keni ikaumate.’ Tauna natuna ivayou Seti.
  rmc-rmc: 'O Adam pale prindžarďa peskra romňa. Uľiľa lake muršoro a diňa leske nav
    Šet, bo phenďa: „O RAJ, o Del, man diňa avre čhavores vaš o Abel, saves murdarďa
    o Kain.“'
  nlg-nlg: Ma Adam te ghoi maturu kolua tauna, me vahua sakai dalena mane. Gaia te
    bosa, “God te vaheu toluni na gari te tughua nia Abel, na pukuna Cain te matea.”
    Keri ke, me vatua nia Seth.
  dgr-DOGNT: Adam k'achı̨ edets'èkeè t'àı̨tè t'à wets'èkeè Eve k'achı̨ dǫzhìa nìı̨htı̨,
    Set wìyeh ayį̀į̀là. Eve hadı, “Caın, Abel ełaı̨hwho t'à wetł'axǫǫ̀ Nǫ̀htsı̨ k'achı̨
    chekoa saı̨htı̨,” hadı.
  pes-OPV: 'پس آدم بار دیگرزن خود را شناخت، و او پسری بزاد و او را شیث نام نهاد، زیرا
    گفت: «خدا نسلی دیگر به من قرارداد، به عوض هابیل که قائن او را کشت.»'
  ron-1924: Адам с-а ымпреунат ярэшь ку невастэ-са; еа а нэскут ун фиу ши й-а пус
    нумеле Сет; „кэч”, а зис еа, „Думнезеу мь-а дат о алтэ сэмынцэ ын локул луй Абел,
    пе каре л-а учис Каин”.
  aui-aui: Bi Adam, wavinena teya sivimumurana magha, da tomogha ivitubuyi. Bi ikwatuveni
    da kana waghawagha Set, basuna Eve iwona bo, “God, wawaya tana iveremayegu da
    Eibol kana wiitaparara kiiravine, basuna Kein tiinaru ikasunuyi.”
  ben-OBCV: আদম আবার তাঁর স্ত্রীর সঙ্গে সহবাস করলেন, এবং হবা এক ছেলের জন্ম দিয়ে এই
    বলে তার নাম দিলেন শেথ, যে “কয়িন হেবলকে হত্যা করেছে বলে ঈশ্বর তার স্থানে আমাকে
    আর এক ছেলে মঞ্জুর করেছেন।”
  lex-lex: 'Adam nor hawni ranina, noka patke'' de na''a''na nan owa''ana muanke''a
    ida, nal nanni pa nwawa Seta (nnia''eratni de, ra''a-palu) yoma niwra: “Orgahi
    Nara''a-napalga keke''enku'' id to''a mai a''u, pa nwal lia Habel wniaunu, yoma
    Kain nwenan nana.”'
  rgu-rgu: Boe ma Adam saon Hawa boki seluꞌ ana touꞌ esa bali. Ara foi anaꞌ ria nade,
    Set (sosoa na nae, ‘loo fee’), huu fo Hawa nae, “Manetualain loo fee au anaꞌ ia
    so kati Habel, fo Kaen naisa ni so a.”
  som-som: Aadanna naagtiisii mar kale ayuu u tegey; waxayna dhashay wiil, magiciisiina
    waxay u bixisay Seed, iyadoo leh, Ilaah abuur kaluu ii soo dhigay Haabiil meeshiisii;
    waayo, Qaabiil baa dilay isagii.
  lat-VUC: 'Cognovit quoque adhuc Adam uxorem suam: et peperit filium, vocavitque
    nomen ejus Seth, dicens: Posuit mihi Deus semen aliud pro Abel, quem occidit Cain.'
  aoi-aoi: Nakine-ka Eduma akwa dadingiyenikba Yiba nen-arrangbama ngarningka nuwilyaba
    nangariya. Ni-rukwularrinu-mulangwa nakina, dirndenikba Yiba yingi-yama, “Neningikarrawara
    ngarningka nginu-kwama naka niyukwujiya. Nuwilyaba naburraka ni-jungwuma nakina
    mena nenu-wardangu-mubaba nakina Keyina. Kembirra nenaka kinuma-menama ena-langwa
    mamurukwa,” yingi-yama. Biya kembirra yingini-yengbijuwama Jeda, mena akina ekirra
    Jeda ne-yaminama “nginu-kwama.”
  eng-ASVBT: 'And Adam knew his wife again; and she bare a son, and called his name
    Seth: For, said she, God hath appointed me another seed instead of Abel; for Cain
    slew him.'
  mna-mna: 'To Adam ziru kusiini Eba tipeebe pikin tomooto toro, mi Eba iso: “Kain
    ipun Abel ma imeete kek, tanata Anutu ikam leŋ pikin toro ti, be ikam Abel muriini.”
    Tana Eba ipaata pikin tana zaana be Set.'
  ita-1885: E Adamo conobbe ancora la sua moglie; ed ella partorì un figliuolo, e
    gli pose nome Set; perciocchè, disse ella, Iddio mi ha riposta un'altra progenie
    in luogo di Abele, che Caino ha ucciso.
  eng-LXXUP: And Adam knew Eve his wife, and she conceived and bore a son, and called
    his name Seth, saying, For God has raised up to me another seed instead of Abel,
    whom Cain slew.
  eng-ULB: Adam slept with his wife again, and she bore another son. She called his
    name Seth and said, “God has given me another son in the place of Abel, for Cain
    killed him.”
  spa-VBL: 'Adán volvió a acostarse con su esposa otra vez, y tuvieron un hijo llamado
    Set, con la explicación: “Dios me ha dado otro hijo para tomar el lugar de Abel,
    el que mató Caín”.'
  fra-_FOB: Et Adam connut encore sa femme; et elle enfanta un fils et l'appela Seth
    (remplaçant); car Dieu, dit-elle, m'a donné un autre fils au lieu d'Abel, que
    Caïn a tué.
  mal-mal: 'ആദാം തന്റെ ഭാര്യയെ പിന്നെയും പരിഗ്രഹിച്ചു; അവൾ ഒരു മകനെ പ്രസവിച്ചു: “കയീൻ
    കൊന്ന ഹാബെലിനു പകരം ദൈവം എനിക്ക് മറ്റൊരു സന്തതിയെ തന്നു” എന്നു പറഞ്ഞ് അവന് ശേത്ത്
    എന്നു പേരിട്ടു.'
  lit-lit: Ir Adomas vėl pažino savo žmoną ir ji pagimdė sūnų ir pavadino jį vardu
    Setas; „Nes Dievas, – ji sakė, – man paskyrė kitą sėklą vietoje Abelio, kurį Kainas
    užmušė.
  urd-GVR: Ādam aur Hawwā kā ek aur beṭā paidā huā. Hawwā ne us kā nām Set rakh kar
    kahā, “Allāh ne mujhe Hābīl kī jagah jise Qābīl ne qatl kiyā ek aur beṭā baḳhshā
    hai.”
  suz-BL: मिनु आदम लेंशा आ मीश नु इप्‍‍शा, तौ का थि‍माक्‍त। मेको कली सेथ नें वोदा
    बाक्‍त। हव्‍वामी “परमप्रभुमी हाबील आ पा ङा अर्को तौ का गेती। मारदे हना काइनमी
    हाबील कली साइक्‍तु” देंमाक्‍त।
  ita-1927: E Adamo conobbe ancora la sua moglie, ed essa partorì un figliuolo, a
    cui pose nome Seth, “perché” ella disse, “Iddio m’ha dato un altro figliuolo al
    posto d’Abele, che Caino ha ucciso”.
  ckb-ckb: 'جارێکی دیکە ئادەم لەگەڵ ژنەکەی جووت بوو، کوڕێکی بوو و ناوی لێنا شیت. ئینجا
    گوتی: «لە جیاتی هابیل کە قایین کوشتی، خودا کوڕێکی دیکەی پێبەخشیم.»'
  nas-nas: Damaꞌke napoꞌ Aadama ninka otoresi baꞌaange tootoꞌ narung donkaani napoꞌ
    paravuuꞌ miring Set, eeꞌnoko tenie aaꞌpuuꞌ, “Kumponinge tootoꞌ narung napoꞌ amuing
    Eebeloꞌ pariꞌantanung tee Keiniꞌke dupisiꞌuuꞌnung.”
  eng-BBE: 'And Adam had connection with his wife again, and she gave birth to a son
    to whom she gave the name of Seth: for she said, God has given me another seed
    in place of Abel, whom Cain put to death.'
  crx-NTPO: Adam doo cha du'at t'enanzin whe ooyaz dune suli', 'en Seth yulhni. Eve
    'utni, “Yak'usda (Elohim) 'uye' sgha nilhti, 'en Abel yuk'e naidalhti, Cain yuzilhghi-un.”
  kan-OKCV: ಆದಾಮನು ತಿರುಗಿ ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಕೂಡಲು, ಆಕೆ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು, “ಕಾಯಿನನು
    ಕೊಂದುಹಾಕಿದ ಹೇಬೆಲನಿಗೆ ಬದಲಾಗಿ, ದೇವರು ನನಗೆ ಬೇರೆ ಸಂತಾನವನ್ನು ನೇಮಿಸಿದನು,” ಎಂದು ಆ ಮಗುವಿಗೆ,
    ಸೇತ್ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  bbb-bbb: E Adamekiro bara fuone bu ame fari bedua bietei. Areme Ivi fu kuae, Godi
    fune fari none Eboro e Keini fu kanamo fu baronema ijadufuo una bedua miemano
    kuae. Ijadufuo fu abe ive ina Seti kuae. Ro e Seti fune uri fari fuone be bietena
    e Inosi kuae. Ijiege rena maza ijia ema bune uri zinuevena E Ireobo ijadufuo ive
    akae ije dabe aroekinu baname isoekafana ruae.
  tam-2017: 'பின்னும் ஆதாம் தன் மனைவியுடன் இணைந்தான்; அவள் ஒரு மகனைப் பெற்று: “காயீன்
    கொலைசெய்த ஆபேலுக்கு பதிலாக, தேவன் எனக்கு வேறொரு மகனைக் கொடுத்தார்” என்று சொல்லி,
    அவனுக்கு சேத் என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y conoció de nuevo Adam á su mujer, la cual parió un hijo, y llamó
    su nombre Seth: Porque Dios (dijo ella) me ha sustituído otra simiente en lugar
    de Abel, á quien mató Caín.'
  ron-BTF: 'Şi Adam a cunoscut-o din nou pe soţia lui şi ea a născut un fiu şi i-a
    pus numele Set: Pentru că Dumnezeu, a spus ea, mi-a rânduit o altă sămânţă în
    locul lui Abel, pe care l-a ucis Cain.'
  eng-WEBP: Adam knew his wife again. She gave birth to a son, and named him Seth,
    saying, “for God has given me another child instead of Abel, for Cain killed him.”
  eng-FBV: Adam slept with his wife again, and she had a son and named him Seth, explaining
    that, “God has given me another child to replace Abel, the one Cain killed.”
  nld-1939: Weer hield Adam gemeenschap met zijn vrouw; zij baarde een zoon, dien
    zij Set noemde. Want, sprak zij, God heeft mij een anderen telg in de plaats van
    Abel gegeven, omdat Kaïn hem heeft vermoord.
  nch-BL: 'Huan Adán cochqui ihuaya isihua, huan isihua sempa conepixqui huan quitacatilti
    seyoc oquichpil cati quitocaxti Set. (Set quinequi quiijtos Nechmacatoc.) Quej
    nopa quitocaxti pampa quiijto: “Toteco Dios techmacatoc seyoc conet ipataca Abel
    cati Caín quimicti.”'
  tfr-NTPO: Dbar jek ga Adán, Eva, e wa buk kjl̈ara domer obi, ga koiara Set. Eshko
    ga Eva tjl̈ẽ ga «Tja kjimtara Sbörë, tja kong wa twara kjl̈ara obi. E ber shäng
    Abel, zröra Caíndë l̈i ãska. E kjĩshko ga koiër Set» l̈e.
  vie-1934: 'A-đam còn ăn ở với vợ mình; người sanh được một con trai đặt tên là Sết;
    vì vợ rằng: Đức Chúa Trời đã cho tôi một con trai khác thế cho A-bên mà đã bị
    Ca-in giết rồi.'
  hin-CV: हव्वा ने एक और पुत्र को जन्म दिया और उसका नाम शेत यह कहकर रखा, “कयीन द्वारा
    हाबिल की हत्या के बाद परमेश्वर ने हाबिल के बदले मेरे लिए एक और संतान दिया है.”
  eng-OURB: Adam [Human, Red earth] knew his wife again. She gave birth to a son,
    and named him Seth [Appointed], saying, “for God has given me another child instead
    of Abel [Vanity, Mourning], for Cain [Acquisition] killed him.”
  spa-BES: 'Y Adán volvió a tener relaciones con su esposa, y ella dio a luz a un
    hijo al que dio el nombre de Set, porque ella dijo: Dios me ha dado otra simiente
    en lugar de Abel, a quien Caín mató.'
  tdx-tdx: 'Nifohi’ i Dame indraike i vali’ey, le nisamak’ ana-dahy vaho natao’e Sete
    ty añara’e, fa hoe i rakembay: Fa nanendre anake ho ahy t’i Andrianañahare handimbe
    i Hèbele vinono’ i Kàine.'
  vid-vid: Adamu nakawasa kahi na Hawa mdala wa heye, na heye nakaponda mwana mlume,
    kamchema Seti. Yolonga, “Nguluwi kengalila mwana honhu ha Abeli yakopoligwe na
    Kaini.”
  pwg-pwg: Kein tina kikei ikiivunui tuna kubiine Bada ikwavini da ina maduwa ma ina
    mamai ikuyowesi inae. Nani murinai, Adam kawana yavata ikena ma ivi tuwame da
    natusi tomowa. Ma ivona bo, “Kein ivomiiri da tina kikei Abel ikiivunui, tuna
    kubiine God weni pepeyina ivereku da Abel epayanina.” Ma ivi vavei Seti.
  eng-OKE: And Adam knew yet his wife, and she bare a son, and called his name Sheth;
    Because, said she, the Lord hath given me another son instead of Habel, whom Kain
    slew.
  tha-KJV: อาด​ัมได้​สมสู่​กับภรรยาของเขาอีกครั้งหนึ่ง นางได้คลอดบุตรชายคนหนึ่ง และเรียกชื่อของเขาว่าเสท
    นางพูดว่า “เพราะว่าพระเจ้าทรงโปรดให้ข้าพเจ้ามีเชื้อสายอีกคนหนึ่งแทนอาแบล ผู้​ซึ่งถูกคาอินฆ่าตาย”
  por-BR-2018: 'E conheceu de novo Adão à sua mulher, a qual deu à luz um filho, e
    chamou seu nome Sete: Porque Deus (disse ela) me substituiu outra descendência
    em lugar de Abel, a quem matou Caim.'
  bco-bco: Tif amio꞉ Adama꞉ ene inga o꞉lia꞉ wa꞉ka alila꞉sa꞉ga꞉, kalu so꞉wa nowo꞉ sa꞉la꞉li.
    Eyo꞉ so꞉wa a꞉no꞉ Sa꞉d wikilo꞉. If eyo꞉ a꞉la꞉sio꞉, “Ka꞉in eyo꞉ A꞉ibolo꞉ sana sowo꞉
    ko꞉lo꞉, A꞉ibol dowalu aumbo꞉, so꞉wa we Godeya꞉ nemo꞉ dimi.”
  deu-ELO: Und Adam erkannte abermals sein Weib, und sie gebar einen Sohn und gab
    ihm den Namen Seth; denn Gott hat mir einen anderen Samen gesetzt an Stelle Abels,
    weil Kain ihn erschlagen hat.
  ktm-ktm: Adam imtir Ewah yi pe Ewah ile ndriyen pe iduwe nedun kamal homou yi. Ewah
    ipe ihpah, “Petngendrei indretawe nedu homou yi ile muden Abel ndre Kein iruhei
    imet.” Ile pe iy iyuwen rangan ile Set.
  caa-caa: 'Pues entonces e Adán sutpa uchꞌami ubꞌa taca uwixcar otronyajr y jaxir
    qꞌuechuan otronteꞌ uyar y uturbꞌa ucꞌabꞌa Set. Pues ojron e Eva jax taca y che:
    “E Dios ixin uyajqꞌuen otronteꞌ niwar tuaꞌ aquetpa tama ulugar e Abel xeꞌ chamesna
    umen e Caín”, che e Eva.'
  eng-WYC-2018: Also yet Adam knew his wife, and she childed a son, and called his
    name Seth, and said, God hath put to me another seed for Abel, whom Cain killed.
    (And Adam knew his wife, and she bare a son, and named him Seth, for Eve said,
    God hath given me another child for Abel, whom Cain killed.)
  epo-epo: 'Kaj denove Adam ekkonis sian edzinon, kaj ŝi naskis filon, kaj donis al
    li la nomon Set: Ĉar Dio metis al mi alian semon anstataŭ Habel, kiun mortigis
    Kain.'
  uig-PIN: 'Adǝm’ata yǝnǝ ayali bilǝn billǝ boldi. Ayali bir oƣul tuƣup, uningƣa Xet
    dǝp at ⱪoyup: Ⱪabil Ⱨabilni ɵltürüwǝtkini üqün Huda uning orniƣa manga baxⱪa bir
    ǝwlad tiklǝp bǝrdi, dedi.'
  beo-beo: A:da:me amola idua bu gilisili golai. Amalalu, idua da dunu mano lai. E
    da amo manoma Sede dio asuli. E amane sia:i, “Ga:ine da A:ibele amo medole legei.
    Amaiba:le, ea sogebi lama:ne, Gode da mano eno nama i dagoi.”
  tpi-OTNT: Bihain Adam i slip gen wantaim meri bilong en na meri i gat bel na i karim
    pikinini man. Na meri i tok, “God i givim narapela pikinini long mi bilong kisim
    ples bilong Abel, long wanem, Kein i bin kilim em i dai.” Olsem na em i kolim
    nem bilong dispela pikinini Set.
  hau-SA: Sai Adamu ya sāke kwana da matarsa, ta haifi ɗa, aka kuma ba shi suna Set,
    gama ta ce, “Allah ya ba ni wani yaro a madadin Habila, tun da yake Kayinu ya
    kashe shi.”
  udu-udu: 'Dhala Aadam mishki’da ’bom piti doḵ/e mo, dhali ayim dho’thki’da ’ci jin
    ta ya/ mo dhali yuḵ a’di gway ka Shiiṯ mo, haala yim o gwo mo ki: Arumgimis karki
    aha/ ’pen ka pije/ mmodhodha ’ciŋ kamu/ mmodhalka Habiil e i is mo, haala Kayiin
    ’koshki a’di jwa mo.'
  uig-LAT: 'Adem’ata yene ayali bilen bille boldi. Ayali bir oghul tughup, uninggha
    Shét dep at qoyup: Qabil Habilni öltürüwetkini üchün Xuda uning ornigha manga
    bashqa bir ewlad tiklep berdi, dédi.'
  nde-nde: U-Adamu waphinda wembatha lomkakhe njalo, wazala indodana wayithi nguSethi,
    esithi, “UNkulunkulu usengiphile omunye umntwana endaweni ka-Abheli, njengoba
    uKhayini wambulala.”
  ton-ton: '¶ Pea naʻe toe ʻilo ʻe ʻAtama ʻa hono uaifi; pea fāʻeleʻi ʻe ia ʻae tama,
    pea naʻe ui hono hingoa ko Seti: he naʻe pehē ʻe ia, “Kuo foaki kiate au ʻe he
    ʻOtua ha hako ʻe taha ko e fetongi ʻo ʻEpeli, ʻaia naʻe tāmateʻi ʻe Keini.”'
  ces-1613: 'Poznal pak ještě Adam ženu svou, i porodila syna a nazvala jméno jeho
    Set; nebo řekla: Dal mi Bůh jiné símě místo Abele, kteréhož zabil Kain.'
  eko-eko: 'Adamu khurapalelana muukhaawe theenya khumpattha mwaana khuntthaja nzina
    la Seethi, Haawa khuri: “Nnyizinku akinkha mwaana nkinoko wonriphelavo Apeele
    otule ooliweeyo ti Kayiini.”'
  nss-nss: Atam imatin iyasura nambuyun paiwe pe imwalahiy iyata norun hamou kamai
    yi pe ipohowe ngalan Set. Pe Ewa ipa, “Ngindrai koyun isikirani yo pe ihingini
    yo mbunah hamou kamai yi para kiya soiwi Apel, paratesah Kain irayi yiy pe kinmat.”
  eng-WMB: Adam knew his wife again. She gave birth to a son, and named him Seth,
    saying, “for God has given me another child instead of Abel, for Cain killed him.”
  tam-TCV: ஆதாம் மீண்டும் தன் மனைவியுடன் உறவுகொண்டான், அவள் ஒரு மகனைப் பெற்றாள், “காயீன்
    கொலைசெய்த ஆபேலுக்குப் பதிலாக இறைவன் வேறொரு பிள்ளையைக் கொடுத்தார்” என்று சொல்லி,
    அவனுக்கு சேத் என்று பெயரிட்டாள்.
  ceb-ULB: Nakigdulog na usab si Adan sa iyang asawa, ug nanganak siya ug laing anak
    nga lalaki. Iya kining ginganlan ug Set ug miingon, “Ang Dios naghatag kanako
    ug laing anak nga lalaki nga puli kang Abel, kay gipatay man siya ni Cain.”
  mkn-mkn: Adam pung bini Hawa barana satu ana laki-laki lai. Ju dong kasi nama itu
    ana, Set (yang dia pung arti ‘sorong kasi’), tagal Hawa bilang, “Tuhan Allah su
    sorong kasi beta ini ana ko ganti sang Habel, yang Kaen su bunu bekin mati tu.”
  pol-UBG: 'I Adam znów obcował ze swoją żoną, a ona urodziła syna i nadała mu imię
    Set, mówiąc: Dał mi Bóg inne potomstwo za Abla, którego zabił Kain.'
  agr-agr: 'Adánka nuwe ataktu ejapjuk uchi aishmagkun uchigmakui, dutika adaikauwai
    Set. Nunak: “Mina uchig Abelan Caín mauwa duwi minak juna Apajuí sujuse”, taku
    tiuwai.'
  kyc-kyc: Dee kamba Atame banya etengepa paeyapala wane mende kingi Sete lao mandeyambi.
    Manjipala enda dokome lao, Keneme Epolo piyamo dokona wane dake Anatumi alo pyuo
    jipyaŋa lapala kingi Sete, leya.
  urd-GVU: آدم اور حوا کا ایک اَور بیٹا پیدا ہوا۔ حوا نے اُس کا نام سیت رکھ کر کہا،
    ”اللہ نے مجھے ہابیل کی جگہ جسے قابیل نے قتل کیا ایک اَور بیٹا بخشا ہے۔“
  deu-1912: Adam erkannte abermals sein Weib, und sie gebar einen Sohn, den hieß sie
    Seth; denn Gott hat mir, sprach sie, einen andern Samen gesetzt für Abel, den
    Kain erwürgt hat.
  ntj-ntj: Nyangka Yatamalu-pula Yiipalu katja kutjupanyalpi kanyirnu. Nyangka Yiipalu
    watjarnu, “Mama Kuurrtu-tju katja kutjupanya nintirnu tjiinya Kayintunku marlanypa
    mirri pungkunyangka.” Nyangka Yiipalu yini tjapirnu Tjiirrnga.
  row-row: Adam sao na Hawa bonggi ana touꞌ esa fai. De ara babꞌae e, Set, huu Hawa
    nae, “Lamatualain fee anaꞌ ia nggati Habel, fo Kaen tao nisaꞌ a.”
  kan-2017: ಆದಾಮನು ತಿರುಗಿ ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಸಂಗಮಿಸಲು ಆಕೆ ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತು, “ಕಾಯಿನನು
    ಕೊಂದು ಹಾಕಿದ ಹೇಬೆಲನಿಗೆ ಬದಲಾಗಿ ದೇವರು ನನಗೆ ಬೇರೊಬ್ಬ ಮಗನನ್ನು ಕೊಟ್ಟನು” ಎಂದು, ಆ ಮಗುವಿಗೆ
    “ಸೇತ್” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  ena-ena: Mu tɨbɨ cɨhu Adam agaŋ abinu hula hɨniavɨci abinu agaŋ humɨgaŋ ahɨlami.
    La ninaŋ mu agadɨ huhɨlavɨla abami. Asɨ agaŋ iasaŋ ninaŋ mu ci igui uami. Kein
    Abelɨ dɨ ifɨhɨmalɨ agasaŋ cɨhu nudɨ uvɨsɨjiŋ vibali aba igui uami. La ibi lamavɨla
    abami. Setɨ uami.
  tgo-tgo: Adam mbowo i ghenava weiye levo, i marabo na i ghamba ŋgama ghɨmoru na
    Ive i rena idae Set, iŋa, “Loi i vatomwe e ghino na mbowo ya vaidiva ŋgama regha
    Eibol ghathɨghɨthɨghɨ, kaiwae Kein kaero va i tagavamare.”
  yap-yap: Miki par Adam nge le’engin bayay, min gargeleg bochi pagel. Me ga’ar le’engin,
    “Ke pi’ Got ngog e re tir ney nib pumo’on ni nge yan nga luwan Abel, ni fa’ani
    Kain e li’ ngem’”; me tunguy fithingan ni Seth.
  tet-tet: Nosi ikus, Adam feen Efa nahoris tenik oan mane ida naran Set. Hotu, Efa
    dale naꞌak, “Naꞌi Maromak foo oan neꞌe baa haꞌu atu seluk Habel, mak Kain noꞌo
    tiꞌan nia!”
  hlt-MCSB: Te phoeiah Adam loh a yuu te koep a ming tih, capa a cun hatah Abel te
    Kain loh a ngawn coeng dae a yueng la Pathen loh tiingan a tloe kai ham a khueh
    coeng' a ti dongah anih ming te Seth la a khue.
  mdy-ETH: ዓዳኣሜኮ ማቻ ሃሣ ላሚ ጎጳዻዖ ዓቲንቄ ናይ ሾዔኔ፤ ዒዛኣ፦ «ቃኣዔኤሌ ዎዼ፥ ዓኣቤኤሌ ቤዛ ፆኦሲ ታኣም ዓቲንቄ
    ናይ ዒንጌኔ» ጋዓዖ ዒዛኮ ሱንፆ «ሴኤቴ» ጌዒ ጌሤኔ።
  twi-ASANTE: Akyire yi, Adam de ne ho kaa ne yere Hawa. Na ɔwoo ɔbabarima bio. Na
    wɔtoo no edin Set kaa sɛ, “Onyankopɔn ama me ɔba foforɔ asi Habel a Kain kumm
    no no ananmu.”
  mwc-mwc: Adam kaowana yabata si dauwa mena, ba i tuwa wai sebare. Eve kana waba
    i yorei Seth. Ba i wona, “God natuku kesana yebo i beriku, Abel wasana i kausani
    kairavina Cain i kasibunui.”
  bhl-bhl: 'Beli, Adam e kalel Iw ulo iti aul mak duumei, u iti kunum aul mak dukusu
    kale. Dukuko, aul beem wiin e “Set.”, dangsu kale. Nimtew angom? U bokolomelu:
    “Feinka! Ken e akalem ning elo alei, e kuanse kate, Yawe e kuanse kunum Ebel em
    abin kulomin aul mak dunemse te.”, angsu kasike.'
  con-NTPO: 'Ccase Adán tise pushe Evai''ccu ccuisi faesu tsandie du''shuve isu. Tisema
    inisian Setve. Nane Evaja su: “Caín Abelma fi''ttisi pasi tsu Chiga Quitsaja ñanga
    faesu du''shuma afe.”'
  eng-WEBU: Adam knew his wife again. She gave birth to a son, and named him Seth,
    saying, “for God has given me another child instead of Abel, for Cain killed him.”
  bnp-bnp: E Adam i mahita turana tabu e girihina, lakea e girihina i podea a koma
    bakovi, i vunua e Set. Lakea e girihina i ta maea, “A Vure i habi tabua nau a
    koma ge bole a murine Abel, ra i rabalakia e Kain.”
  wal-wal: Addaamee ba keettaayeera haranttuwaa aqin, hara na7aa yelaasu. Yelada,
    “Qaayeeli worido Aabeela gishshaa Xoossai tau hara na7aa immiis” gaada, a Seeta
    gaada sunttaasu.
  mgh-mgh: 'Atamu ahaathukumanana tho amwaarawe ni ale yahonnyara mwana nkina, yanvahile
    aya ncina na Seeti, yiiraka: Nluku hokivaha mwana nipuro na Apeli, yoole Kayini
    mwiivilyawe.'
  acu-NT: 'Nunia Adánka nuwari Eva ataksha japruk, chikich uchin jurermiayi. Tura
    nintimias: Caín nii yachiin Abelan mau asamtai, yamaikia Yus chikich uchin surusi
    tusa, uchirin Set inaikiamiayi.'
  spa-PDDPT: 'Adán se unió otra vez a su esposa. Ella dio a luz un hijo y lo llamó
    Set, porque pensó: ʼElohim me concedió otro descendiente en lugar de Abel, a quien
    Caín asesinó.'
  gun-gun: 'Ha''e gui peteĩgue ju Adão gua''yxy reve jogueroke ramo peteĩ ava''i ju
    oikuavã. Ha''e va''e ma omboery Sete, mba''eta aipoe''i: — Nhanderuete amboae
    ava''i ju ome''ẽ xevy, xepi''a Abel tyke''y Caim ojuka va''ekue rekovia — he''i.'
  agu-BL: Itzun bantz nin chiwitbej quib Adán tu Eva. Tekal tzun pwokil Eva junt ni'.
    Yi titz'e'n yi ni' nin oc bi' i' tetz Set. Itzun tal yi xna'ntz, “Ryos mmak'on
    junt wale'j, tetz xel Abel yi quimnak tan Caín.”
  eng-PEV: Adam and Eve slept together again, like a man does with his wife, and they
    had another son, and they gave him the name Seth. That name means gave. Eve said,
    “God gave me another son to take the place of Abel, our son that Cain killed.”
  ilo-ULB: Kinaidda manen ni Adan ti asawana ket naganak iti maysa pay a lalaki. Pinanaganan
    ni Eva dayta iti Set ket kinunana, “Inikkannak ti Dios iti maysa pay nga anak
    a lalaki a kasukat ni Abel, ta pinatay isuna ni Cain.”
  kpg-kpg: Adam mo dono lodo guu hai labelaa di nau dama daane, gei di ahina ga helekai,
    “God gu gaamai labelaa dagu dama daane belee pono di lohongo o Abel dela ne daaligi
    go Cain,” gei mee gaa gahi di ingoo o maa bolo Seth.
  uig-ARA: 'ئادەمئاتا يەنە ئايالى بىلەن بىللە بولدى. ئايالى بىر ئوغۇل تۇغۇپ، ئۇنىڭغا
    شېت دەپ ئات قويۇپ: قابىل ھابىلنى ئۆلتۈرۈۋەتكىنى ئۈچۈن خۇدا ئۇنىڭ ئورنىغا ماڭا
    باشقا بىر ئەۋلاد تىكلەپ بەردى، دېدى.'
  bsp-bsp: Adama kɔ Hawa ŋasɔtɔ sɔ wan. Kɔ Hawa ewe kɔ «Sɛt», ti tɔ tatɔkɔ «Kanu kəsɔŋ
    im sɔ wəlɔma kədeyɔn' em Abɛl wəkɔ Kayin endif mɔ.»
  bps-bps: Na lêman mngà ale Adam na yaanan Iba lagi. Na man Iba, “Banlé agu Dwata
    tingà lagi i tlas Abél i fnati Kain.” Taman dnagitan i tingaan ani ku Sét.
  mbs-mbs: Nayan, penga te pegkematay i Abel, migpeleyokay si Adam aw esawa din, aw
    doen batà meama timebaw diyà ki Eva. Iningedanan din se batà din ki Set (kelebadan
    niyan, imbegay), so minikagi sikandin, “Binegayan a te Timanem te sebad batà inselilin
    ki Abel, so inimetayan sikandin i Cain.”
  tof-tof: Adam akó tóba kolpükü umtulürr, da wa akó darrü siman olom ilngumilürr.
    Wa ngi ngyesilürr Set, inzan bóktanpükü wagó, “God akó kürü darrü olom kuri kókyene,
    Eibolón pabodó, Kein noan emkalórr.”
  sus-sus: Adama nun a xa ginɛ naxa kafu. Mahawa naxa di sɔtɔ naxan xili Seti. A bara
    na xili sa a xa di xun ma barima Ala bara a xa di Habila ɲɔxɔɛ so a yi ra Kabila
    naxan faxa.
  pon-2006: Adam oh eh pwoudo ahpw pil naitikihada pil emen pwutak. Liho eri patohwan,
    “Koht ketikihong ie nei pwutaket pwe en wiliandi Eipel, me Kain kemelahr.” Ih
    eri kihong eden pwutako, Sehd.
  jae-jae: Ma Adam gêmoa gêwiŋ nê awê kêtiam ma eŋ kêkôc latu teŋ, taŋ kêsam eŋ gebe
    Set, ŋam gebe “Anôtô kêkêŋ latuc teŋ gêdêŋ aê gêjô Abel, taŋ Kain gêjac eŋ êndu
    naŋ su.”
  ksd-ksd: Ma Adam i ga la mulai pire kana vavina, ma i ga kava ra bul tutana, ma
    i ga vatang ra iangina ba Set; tago God i tibe tar ta tika na bul mur tagu ure
    Abel, nina ba Kain i ga ubu doka.
  tur-YTC: Adem karısını yeniden bildi. Bir oğul doğurdu ve “Tanrı bana Habel yerine
    başka bir çocuk verdi, çünkü onu Kain öldürdü” diyerek ona Şit adını verdi.
  bel-N: 'І спазнаў яшчэ Адам жонку сваю, і яна нарадзіла сына, і назвала імя яго
    Сэт, бо [казала]: “Даў мне Бог іншае насеньне замест Абэля, якога забіў Каін”.'
  grc-BRENT: Ἔγνω δὲ Ἀδὰμ Εὔαν τὴν γυναῖκα αὐτοῦ· καὶ συλλαβοῦσα ἔτεκεν υἱόν· καὶ
    ἐπωνόμασε τὸ ὄνομα αὐτοῦ Σὴθ, λέγουσα, ἐξανέστησε γάρ μοι ὁ Θεὸς σπέρμα ἕτερον
    ἀντὶ Ἄβελ, ὃν ἀπέκτεινε Κάϊν.
  ind-AYT: Adam bersetubuh lagi dengan istrinya, dan istrinya itu melahirkan anak
    laki-laki lainnya, dan menyebut namanya Set, sebab katanya, “Allah menentukan
    benih yang lain bagiku sebagai ganti Habel karena Kain telah membunuhnya.”
  lid-lid: Ano Adam uru udun atehei nadu uru mwan ari ja. Eme udun tiye, “Kindrei
    badeh atehei nah mwan ari i saluwe Abol ala Ken mene idi iy.” Eme iy tondrohani
    nyaran badeh Set.
  eng-NNA: After Abel died Eve had another child. She said, “Cain killed Abel. God
    in response has given me another child.” She named him Seth.
  nya-nya: Adamu anagonanso malo amodzi ndi mkazi wake, ndipo anabereka mwana wamwamuna
    namutcha Seti, kutanthauza kuti, “Mulungu wandipatsa mwana wina mʼmalo mwa Abele,
    popeza Kaini anamupha.”
  hrv-hrv: 'Adam pozna svoju ženu te ona rodi sina i nadjenu mu ime Šet. Reče ona:
    “Bog mi dade drugo dijete mjesto Abela, koga ubi Kajin.”'
  mps-mps: Te nosali Adam aga we dali ma piai. Tama wego ogwa ame nobaso, tama te
    po wai, “Te Godigo enabolo te gasa wai te Abel bidali hasegelama mani, te Keingo
    aga ela muani.” Tialima, agai te wai nogi Set poai.
  llg-llg: Adam saon Hawa, bonggi ana tou-anak esa seluk. Boe ma, ala foi kakanak
    ndia, naꞌde Set (fo ndandaan nae, ‘loo feen’), huu Hawa nae, “Manetualain loo
    fee au kakanak ia, fo nggati Habel, fo Kaen ana tao nisak ndia so.”
  tpi-tpi: Bihain Adam i slip gen wantaim meri bilong en na meri i gat bel na i karim
    pikinini man. Na meri i tok, “God i givim narapela pikinini long mi bilong kisim
    ples bilong Abel, long wanem, Kein i bin kilim em i dai.” Olsem na em i kolim
    nem bilong dispela pikinini Set.
  dan-1931: Adam kendte på ny sin Hustru, og hun fødte en Søn, som hun gav Navnet
    Set; “thi,” sagde hun, “Gud har sat* mig andet Afkom i Abels Sted, fordi Kain
    slog ham ihjel!” { [*på hebr. Ordspil med Navnet Set.] }
  vie-OVCB: 'Sau đó, A-đam và Ê-va còn sinh một con trai nữa, đặt tên là Sết. Ê-va
    nói: “Đức Chúa Trời cho tôi một con trai khác, thay cho A-bên mà Ca-in đã sát
    hại.”'
  lbk-lbk: Idwani nawad-ayan kasin cha Adan ay sin-asawa is anakcha ay lalaki. Sa
    et kanan Eva, “Nay inmagtan si Apo Dios is esang ay lalaki ay sokat Abel ay pinatey
    Cain.” Siya chi ya ket ay nginadnana is Set.
  guj-2017: 'પછી આદમથી સગર્ભા થયેલી તેની પત્ની હવાએ બીજા એક દીકરાને જન્મ આપ્યો. તેનું
    નામ શેથ રાખવામાં આવ્યું. ત્યારે હવાના ઉદ્દગાર આ હતા: “કાઈને હાબેલને મારી નાખ્યો
    હતો. એ હાબેલના બદલામાં ઈશ્વરે મને બીજો દીકરો આપ્યો છે.”'
  byr-byr: (-)
  awx-awx: Adamu mängätnäxät hipdu yiwikumäläk. Tiwänä mängätnätä wawakngä täpätu
    dukngike, “Kendä Abel tänguwän kumgutde, Anätutä engangu Abelde tangge namik,”
    yake, umanä Set yang inikut.
  pon-2006A: Adam oh eh pwoudo ahpw pil naitikihada pil emen pwutak. Liho eri patohwan,
    “Koht ketikihong ie nei pwutaket pwe en wiliandi Eipel, me Kain kemelahr.” Ih
    eri kihong eden pwutako, Sehd.
  por-BRBSL: 'Adam conheceu sua esposa novamente. Ela deu à luz um filho e o nomeou
    Seth, dizendo: “pois Deus me deu outro filho ao invés de Abel, pois Caim o matou”.'
  cth-cth: Hahoi, Adam ni a yu bout a panue teh, ca tongpa a khe. Seth telah min a
    phung. Bangkongtetpawiteh, Kain ni Abel a thei dawkvah Cathut ni alouke cati bout
    na poe telah ati.
  twi-twi: Akyiri no, Adam de ne ho kaa ne yere Hawa. Na ɔwoo ɔbabarima bio. Na wɔtoo
    no din Set kae se, “Onyankopɔn ama me ɔba foforo asi Habel a Kain kum no no anan
    mu.”
  hlt-hlt: Te phoeiah Adam loh a yuu te koep a ming tih, capa a cun hatah Abel te
    Kain loh a ngawn coeng dae a yueng la Pathen loh tiingan a tloe kai ham a khueh
    coeng' a ti dongah anih ming te Seth la a khue.
  tbz-SIM: Kɛ̀ Adɑmmuu duɔ́nɛ̀ o pokù kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ, kòo dɛ̀ yu
    kɛ dɔ̀ Sɛti, dɛ̀ɛ̀ tu Kuyie nhò duɔ́ ndɛbirɛ kɛ̀ dɛ̀ còḿmú Abɛɛdi fɔ̃̀tìrì Kɑyɛ̃ɛ̃
    do kùɔ wè.
  msy-2020: Egha Adam uan amuim uam a koma akuizɨ, an otarim bate. Ezɨ amizim ghaze,
    “Kein Abel mɨsoghezɨ an areme. Kamaghɨn God Abelɨn danganim iniasa borir igharazim
    na ganɨngi.” Kamaghɨn a borir kam ziam, “Set,” a gatɨ.
  txq-txq: Adam saon Hawa, bonggi seluk ana touk esa bali. Boe ma ara foi kanak naa
    nade, Set (fo sosoa-ndandaan ‘loo feen mai’), nahuu Hawa nae, “Manetualain loo
    fee au kanak ia ena, nggati Habel fo Kaen hala nisak naa ena.”
  aaz-aaz: Naiꞌ Adam in fee bi Hawa nahoniꞌ naan riꞌaan moen jes anteniꞌ. Sin nakaanb
    ee, naiꞌ Set (reꞌ in aꞌmoufn ii nak, ‘anfee’) natuin ain Hawa nak, “Uisneno nfee
    riꞌanaꞌ ia neu kau he nsenuꞌ naiꞌ Habel, reꞌ naiꞌ Kain anroor niis ne naan.”
  dop-dop: Atɑm pɑ tɑsɑ ɑpɑlʋpǝyɑɣɑ kɛ lʋlʋɣʋ ɩlɛnɑ Ɩfɑ hɑ-kɛɣɛ hǝtɛ sɩ Sɛɛtɩ, sɩ
    Tɑcɑɑ hɑ ɩnǝɣɩ ɑpɑlʋpǝyɑɣɑ lɛŋkɑ kɛ Apɛɛlɩ wei Kɑyini kʋwɑ tɔ ɩ lonte.
  azb-azb: 'Adəm yenə arvadı ilə yaxınlıq etdi və Həvva bir oğlan doğub adını Şet
    qoyaraq dedi: «Qabilin öldürdüyü Habilin yerinə Allah mənə başqa bir oğul bəxş
    etdi».'
  eng-DBY: 'And Adam knew his wife again, and she bore a son, and called his name
    Seth: ...For God has appointed me another seed instead of Abel, because Cain has
    slain him.'
  hin-2017: और आदम अपनी पत्नी के पास फिर गया; और उसने एक पुत्र को जन्म दिया और उसका
    नाम यह कहकर शेत रखा कि “परमेश्वर ने मेरे लिये हाबिल के बदले, जिसको कैन ने मारा
    था, एक और वंश प्रदान किया।” (उत्प. 5:3,4)
  wol-KYG: 'Bi loolu wéyee Aadama dëkkoo soxnaam, mu am doom ju góor; tudde ko Set
    (mu firi May), ndax da ne: «Yàlla may na ma weneen askan, mu wuutu Abel, mi Kayin
    rey.»'
  swp-swp: Abo Adamu monena i nuatuiuioi, to natuna i labasi esana ie tore Seta, i
    ene, “Eaubada natugu esau i tauribaei enagu, Abela Kaina i unui wa helaudamaina.”
  bjr-bjr: Adamafa kaifaa narí anaaqa faiqi mara amisoofanoo amuaqu qaikinoo akoonaiqi
    moo maqaseenoo mina auqu Seetanee qinau. Miqi qimaseenoo mina anoofa qinau. Anutufa
    qini qimaaku moo qiminoo narí afasaana Abeerana amaaqa maqaanifeera qiminoo mifa
    Kainafa aruna amaaqa maqaannoo.
  eng-YLT: And Adam again knoweth his wife, and she beareth a son, and calleth his
    name Seth, 'for God hath appointed for me another seed instead of Abel:' for Cain
    had slain him.
  kne-kne: Idi nan-anak kasin da Adan si esa ay lalaki, kanan asawa na, “Indawtan
    Diyos sak-en si anak ay lalaki ta waday maiskat en Abel ay pinsen Cain.” Siya
    di et nginadanana si Set din anak na ay doy.
  wat-wat: Keta Adama kawana nukusi yota si mataveya keta namoḡa i tufuwa. Ive si bwaduwa,
    “Keni i nuvimatiya Ebeni fasinei, Guyau gwadimonamona yota i venikiya be Ebeni
    ina noseyaniya.” Na fasinei si weniya Seta.
  heg-NTPO: Adam sapa Hawa hua ana biklobe mes pait. Kon oen ngali tana-ana na, ngala
    Set (man nahin na noan, ‘tunang bele’). Undeng Hawa tek noan, “Ama Lamtua tunang
    bel auk tana-ana ni son, le seda Habel man Kain in keo tele son na.”
  ptu-ptu: 'Iya sola oom metindo Adam anna Hawa lambi'' undadiam pole oom mesa muane.
    Iya nasangaim ia Set, aka naua Hawa: “Nabala''iannä'' Puang Allataala indo kakanna
    isanga Habel aka puha napatei Kain.”'
  bzd-NTPO: 'Adán alà skà kéka̱ne ilaköl ta̱ wák wëm. Eva tö iché: “Skëköl tö ye''
    a̱ alà ské mé eköl, Caín tö Abel kötwa̱, e'' skéie.” E'' kue̱ki̱ ie'' tö ikiè
    méka̱ Set.'
  kwf-kwf: Sa Adam faꞋinia Ꞌafe nia Ꞌi Eve keroꞋa tua fiku nama ꞋadaroꞋo ka leleka
    Ꞌi Eve ka faꞋafuta laꞋu ta taꞋi ngela ngwane neꞋe sa Set. Ma Ꞌi Eve ka fata Ꞌuri,
    “God nia kwatea laꞋu maꞋi ta ngela ngwane laꞋu fuaku, Ꞌiri ka didifulia sa Abel
    ba sa Kein saungia ka mae naꞋa.”
  eng-WYC-2017: Also yet Adam knew his wife, and she childed a son, and called his
    name Seth, and said, God hath put [or set] to me another seed for Abel, whom Cain
    killed.
  eng-WMBB: Adam knew his wife again. She gave birth to a son, and named him Seth,
    saying, “for God has given me another child instead of Abel, for Cain killed him.”
  spp-spp: 'Ɲyɛ ka Adama si núr''a pùnambile si u cwoŋi na maa lire mɛge le Sɛti.
    Ka Awa si jwo: «Kaɲɛ à *Abɛli bò. Lire e, Kile à pùnambilini labɛrɛ kan mii á
    Abɛli cyaga.»'
  aey-aey: Odocob Adam haun aidegca nijimesi uqa mel oso basen. Odimei uqa maden,
    “Ken uqa Ebel qagadocob cal men. Eunu Anut uqa mel oso haun itia. Eu Ebel hehuldocnu
    itia,” en. Eunu ijan Set qon.
  urd-GVH: आदम और हव्वा का एक और बेटा पैदा हुआ। हव्वा ने उसका नाम सेत रखकर कहा, “अल्लाह
    ने मुझे हाबील की जगह जिसे क़ाबील ने क़त्ल किया एक और बेटा बख़्शा है।”
  djr-djr: Adamdhu ga nhanukal miyalkthu wiripu yothu ḏirramu maḻŋ'maraŋal, bala ŋayi
    miyalktja waŋan bitjarr, “Godthuny ŋarrany dhuwal wiripun yothu ḏirramu gurrupar
    Abel wuŋuli', ŋunhi ŋayi ŋanya Caindhu wuṯthurr.” Bala ŋanya ŋayi miyalkthuny
    yäkuny nhirrpar Sethnha.
  rug-rug: Meke va tata pulea Adama sa nana barikaleqe, meke podoa sa barikaleqe si
    keke tuna koreo. Meke poza nia Seti sa sa pozana, meke zama, “Ele poni hobe nau
    Tamasa si keke koburu pule, sapu na hinobena e Ebolo, sapu ele seke va matea e
    Keni.”
  gaz-gaz: Addaam ammas niitii isaa beeke; isheenis ilma deesse; maqaa isaas, “Erga
    Qaayin Abeelin ajjeesee as Waaqni iddoo Abeel daaʼima biraa naa kenneera” jettee
    “Seeti” jettee moggaafte.
  fra-LSG: Adam connut encore sa femme; elle enfanta un fils, et l’appela du nom de
    Seth, car, dit-elle, Dieu m’a donné un autre fils à la place d’Abel, que Caïn
    a tué.
  yal-yal: Adama yi a ɲaxanla kolon ɲaxanla ra. A yi diin sɔtɔ naxan yi xili Seti.
    A na xili sa bayo Ala bata a diin Habila ɲɔxɔ so a yii Kayini naxan faxa.
  gum-gum: Adánbe nui sraimba unø tøgagønrrab pailøba waramisrøbelø køn. Incha Evabe
    kan nusrkai tøgagua, trunune Set munchi pasrig køn. “Tiusbe nane katøgan nusrkai
    trandan cha, Cain Abelwan kweetsig købene truburø tøgagønrrai.”
  iou-iou: Täŋpäkaŋ Adamä webenikät kuŋatgän nanak kok äneŋi itkuk. Nanak kok itpäŋ
    nanak kubä bäyaŋpäŋ ŋode yäŋpäŋ wäpi Set iwetkuk; Keintä Abel utkuko unitäŋo komenita
    Anututä nadäŋ namiŋirän nanak kubä ahäŋ namitak yäk.
  haw-1868: 'Ike hou iho la o Adamu i kana wahine; a hanau mai la ia he keikikane,
    a kapa aku la i kona inoa o I Seta: No ka mea, ua haawi mai la ke Akua i ka hua
    hou na''u, wahi ana, i panihakahaka no Abela i pepehiia e Kaina.'
  arb-NAV: 'وَعَاشَرَ آدَمُ زَوْجَتَهُ حَوَّاءَ مَرَّةً أُخْرَى فَأَنْجَبَتْ لَهُ
    ابْناً أَسْمَتْهُ «شِيثاً» إِذْ قَالَتْ: «قَدْ عَوَّضَنِي اللهُ نَسْلاً آخَرَ
    عِوَضاً عَنْ هَابِيلَ الَّذِي قَتَلَهُ قَايِينُ».'
  adz-adz: Raiyi da Adam itip irut fininggan Ifa impai da fininggan iwangun da irim
    narun marub, da ifaringꞌ arangan binganggan Set (wainggan ibi ‘irim’) da ini,
    “Anutu irim mamaꞌ narun mangan da dzi i uda Abel faganggan aru Kein isa funub
    ugu.”
  ewe-ewe: Emegbe la, Adam kple srɔ̃a nɔ anyi eye Eva gadzi ŋutsuvi, eye wòna ŋkɔe
    be Set si gɔmee nye “Teƒeɖoɖo,” elabena Eva gblɔ be, “Mawu tsɔ ŋutsuvi bubu ɖo
    Abel, ame si Kain wu la teƒe nam.”
  nuy-nuy: Anu…bani-yunggaj, anubani-yumbaa ni-ngawiiyn na-Abel, anubanila-wala naagi
    na-Adam niiynji-yaay ngarra-Eve. Ngunu-yabayn naagi-yung naaynbajung. Ngunu-mij-guni
    Seth, na-nimuwaj-jung. Ngarraagi-yung ngi-yamayn, “Na-Cain nu-wini na-Abel. Na-God
    ngani-yayn aynbajung ngijang, ngayawi-nyinyung na-marig.” Dani-yung ngi-yamayn.
    Na-nimuwaj-jung yamba, anaani wiijamana, “Ngani-yayn.”
  eng-LEE: And Adam knew his wife again, and she bore a son, and called his name Sheth
    [[Seth]]; for God [said she] hath appointed me another seed instead of Abel, whom
    Cain slew.
  dji-dji: Manymak, bilingi Adam ga Yip yili bil ngurrinyi, ga yili nyani gapaḻmirrpilidjini,
    ga guyumban yidjipili bungtjili. Ga yagirri yirrpini Sit, djining yagirri mayaligiṉing
    miri ‘Gumi’ gima nyani Goddji gungili yuwiridjing yidjipili miri ngunung ngurrguma
    Kayndji bipiṉi.
  nna-nna: Abel marlkarri waninyaja, Eve-lungarra wariny partany kanya. Karra marna,
    “Abel wirlarna marlkarri Cain-ju. Ngarrkalu puntaju yinyanyi pujamu wariny.” Yini
    marna “Seth”.
  asm-FB: পাছত আদমে পুনৰায় তেওঁৰ ভাৰ্যাৰ সৈতে একেলগ হোৱাত, তেওঁৰ পুনৰ এটি পুত্ৰ সন্তান
    জন্ম হ’ল। হৱাই সেই সন্তানৰ নাম চেথ ৰাখিলে আৰু ক’লে, “কয়িনে হেবলক বধ কৰাৰ কাৰণে
    ঈশ্বৰে মোক হেবলৰ সলনি পুনৰ এটি সন্তান দিলে।”
  sus-A: عَدَ مَ نُن عَ شَ فِنّ نَشَ كَقُ. مَهَوَ نَشَ دِ سْتْ نَشَن شِلِ سٍتِ. عَ
    بَرَ نَ شِلِ سَ عَ شَ دِ شُن مَ بَرِ مَ عَلَ بَرَ عَ شَ دِ هَبِلَ حْشْي سٌ عَ
    يِ رَ كَبِلَ نَشَن قَشَ.
  fra-SBL: 'Adam connut de nouveau sa femme. Elle donna naissance à un fils, qu''elle
    appela Seth, en disant : « Dieu m''a donné un autre enfant à la place d''Abel,
    car Caïn l''a tué. »'
  hbo-hbo: וַיֵּ֨דַע אָדָ֥ם עֹוד֙ אֶת־אִשְׁתֹּ֔ו וַתֵּ֣לֶד בֵּ֔ן וַתִּקְרָ֥א אֶת־שְׁמֹ֖ו
    שֵׁ֑ת כִּ֣י שָֽׁת־לִ֤י אֱלֹהִים֙ זֶ֣רַע אַחֵ֔ר תַּ֣חַת הֶ֔בֶל כִּ֥י הֲרָגֹ֖ו קָֽיִן׃
  shp-NTPO: 'Adanmanra jawen awin betan yoranribia iki, jatianra benbo bakeaxon janea
    Set iká iki, jatianra neskata iki: “Abel, Caínman retea toanra Diossen ea wetsa
    benbo bake menike”, iki.'
  eng-WYCLIFFE: Also yit Adam knewe his wijf, and sche childide a sone, and clepide
    his name Seth, and seide, God hath put to me another seed for Abel, whom Cayn
    killide.
  pjt-pjt: Ka Adamanya pula piṟuku katjatjararingu. Ka Eve-alu wangkangu, “Nyangatjaṉi
    Godalu katja kutjupa ungu Abelku aṟangka nyinanytjaku, panya Kaintu Abelnga pungkula
    iluntanu. Palulanguṟuṉa katja nyangatja inini Tjiitjinya.”
  cwe-cwe: Adamu kambandama kaidi muke wake, nayo keleka mwana wa chilume. Kalonga,
    “Mulungu kaning'ha mwana wa chilume badala ya Abeli, yoyakomigwe na Kaini.” Ivo
    kamtanga Seti.
  bgs-bgs: Na, pángnga inaté si Abel, igpalayuké si Adan asta tô sawa din, asta ipamasusu
    tô batà mama. Igkagi si Eva, na mà din, “Igbággayanna ka Manama kani batà na ikabullas
    ki Abel, su igmatayan i Cain.” Purisu igngadanan din tô batà din ki Set.
  kik-kik: Nake Adamu agĩkoma na mũtumia wake rĩngĩ, nake agĩciara kaana ga kahĩĩ,
    na agĩgatua Sethi, akiuga atĩrĩ, “Ngai nĩaheete mwana ũngĩ handũ ha Habili, ũrĩa
    Kaini ooragire.”
  ksr-ksr: 'Eja mutuya Aadam iinoŋ mombo embiawo laligoŋ agimiŋ aori meragara moŋ
    kolooro kokaeŋ jero: “Keinoŋ Aabel qero komurotiwaajoŋ Anutunoŋ Aabelwaa kitianoŋ
    merana moŋ nonja.” Kawaajoŋ qata Seet (Nonja) qaro.'
  omb-omb: Tevue mo maturu mei gahorana Wesue mo bamba na me maresu mo suri na henana
    Set siu mo veve, “I Huqe Mauri u hogogi na maresu taligu gaisesei Ebol, lo tagugi
    i Ken uwehi vagamatea.”
  fra-NCL: Adam connut encore sa femme ; elle enfanta un fils et l’appela Seth, car,
    dit-elle, « Dieu m’a donné une postérité à la place d’Abel, que Caïn a tué. »
  cek-AK: Adam mah a zu to iih haih let, a zu mah capa maeto sak; Kain mah hum ih
    Abel zuengah Sithaw mah capa maeto ang paek, tih ah a thuih pongah, a capa to
    Seth, tiah ahmin phui.
  xla-xla: A꞉dam ya꞉llu Ibtapo matle maseyemala hale hamaiyo, ya꞉ hiye Set. Epalati
    Ibtapo epo atlaiyo, “Godtapo na꞉ watle maseyemala hale, Keinta yumili Eibol mo
    dla halloweye ma-hamame ilipo,” diyo.
  cuk-cuk: 'Adán e-omese gochabargu, Eva susugwa-nikunonikid. Geb Eva sogded: “Caín,
    e-urba-Abel-oburgwissoggu, Bab-Dummad susugwa anga Abel-anar uknonikid.” A-ular,
    Eva a-susugwa Setʼye onugsasad.'
  uig-CYR: 'Адәм ата йәнә аяли билән биллә болди. Аяли бир оғул туғуп, униңға Шет
    дәп ат қоюп: Қабил Һабилни өлтүрүвәткини үчүн Худа униң орниға маңа башқа бир
    әвлат тикләп бәрди, деди.'
  pma-pma: Sua vahis muli, Adam ro ral min ahin onen ka Iv meas eris ka kur titaealu
    tamun koa meahos. Ling isen vi ‘Set’ koa aneite teni vi ‘sani’ veni viteni vit,
    “Ahi san ris titiali tamun vakur vulin Ebel, koa Ken muasi mat.”
  tel-2017: ఆదాము మళ్ళీ తన భార్యను కలిసినప్పుడు ఆమె ఒక కొడుకును కన్నది. అతనికి షేతు
    అని పేరు పెట్టి “కయీను చంపిన హేబెలుకు బదులుగా దేవుడు నాకు మరొక కొడుకును ఇచ్చాడు”
    అంది.
  hat-BSA: Adam te antre an relasyon ankò avèk madanm li, epi li te bay nesans a yon
    fis. Li te rele li Seth, paske li te di “Bondye te chwazi ban mwen yon lòt fis
    nan plas Abel, paske Cain te touye li”.
  bxh-bxh: 'Adam ma lahuna Iwa sa eno bili fuyo, natudi taumoho, na hesana sa tole:
    Seti. Iwa iyen, Yaubada ya ainauya fuyoꞌigu. Natugu Abela falau damahina, fuyanna
    hidana ya wunui.'
  kos-kos: Adam ac mutan kial oswela sie pac wen. Na mutan sac fahk, “God El sifilpa
    ase wen se nutik in aolulla Abel, su Cain el uniya.” Ke ma inge el sang inel Seth.
  hbo-WLC: וַיֵּ֨דַע אָדָ֥ם עוֹד֙ אֶת־אִשְׁתּ֔וֹ וַתֵּ֣לֶד בֵּ֔ן וַתִּקְרָ֥א אֶת־שְׁמ֖וֹ
    שֵׁ֑ת כִּ֣י שָֽׁת־לִ֤י אֱלֹהִים֙ זֶ֣רַע אַחֵ֔ר תַּ֣חַת הֶ֔בֶל כִּ֥י הֲרָג֖וֹ קָֽיִן׃
  ibo-ibo: Adam na Iiv dinakọrọ ọzọ, Iiv tụụrụ ime mụta nwa nwoke ọ gụrụ Set. Nʼihi
    na Iiv kwuru sị, “Chineke enyela m nwa nwoke ọzọ nʼọnọdụ Ebel onye Ken gburu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଆଦମ ପୁନଶ୍ଚ ଆପଣା ଭାର୍ଯ୍ୟାଙ୍କର ସହବାସ କରନ୍ତେ, ସେ ଏକ ପୁତ୍ର ପ୍ରସବ
    କରି ତାହାର ନାମ ଶେଥ (ଅର୍ଥାତ୍‍ ପ୍ରତିନିଧି) ଦେଲେ; ଯେହେତୁ ସେ କହିଲେ, “ପରମେଶ୍ୱର ହେବଲର
    ପ୍ରତିନିଧି ରୂପେ ଆଉ ଗୋଟିଏ ପୁତ୍ର ମୋତେ ଦେଇଅଛନ୍ତି, କାରଣ କୟିନ ତାକୁ ବଧ କରିଥିଲା।”
  wmt-wmt: '@see-verse:GEN.004.024'
  chk-chk: Iwe, Atam a pwal kon ren pwülüan we, nge neminewe a pwopwo o nöüni eman
    ät. Iwe, a aita ngeni Set, pun a apasa, “Kot a ngeniei eman nei siwilin Epel,
    ätewe Kain a niela.”
  ssd-ssd: 'Adam le piyo nuŋe nale maŋ kiŋo ande te-pilnaik sulumba Eva nu sakina:
    Kain nu Abel balena le kumna. Kile Kuateŋge kiŋo ande ye sat le kiŋo ta Abel tuku
    ma tamŋgat ŋgina sulumba nu kiŋo ta nyunu Set ŋgina.'
  rop-rop: Wal afta wen Kein bin kilim Eibul ded, Edam en Ib bin silipsilip igin,
    en dubala bin abum najawan lilboi, en Ib bin tok, “God bin gibit dijan lilboi
    langa mi blanga deigim pleis blanga Eibul, dumaji Kein bin kilim im ded.” En blanga
    tharran na imbin gulum det lilboi neim Seth.
  ukr-1871: 'І взнав Адам жінку свою знов, і вродила вона сина і дала йому імя Сет:
    Воскресив бо каже, менї Бог потомство замість Абеля, що вбив Каїн.'
  eng-AOI: Adam and his wife Eve had another son. After he was born, Eve said, “God
    has given me another baby boy. My first son died, because Cain killed him. But
    this one will take his place.” So she named him Seth because Seth means “he has
    given.”
  yon-yon: Amaanbed, Adam yoom ye wonong yoom dangiiwe karub dana maa wooniwen. Woonekoru,
    yedmeen, “Godbed ne yaa mimyob keewene karub dana maa kawoon. Dana kee Abel kuu
    Keinbed ayoon ye yumbon kandi yeman. Kwani kowe, ne dana yaningko Set yedma.”
    andeen.
  bch-bch: Idio ta Adam ieno toman ngan iadaoa pade, ta ipopo gergeu aranga. Ta iadaoa
    ikeo, “Deo ibada gergeu ede pade ga inam pagau ngan badanga Abel imul. Ngansa
    Kain irau ei ga imate.” Tota iuato ieda Set.
  deu-1951: Und Adam erkannte sein Weib abermal; die gebar einen Sohn und nannte ihn
    Seth; denn Gott hat mir für Abel einen andern Samen gesetzt, weil Kain ihn umgebracht
    hat.
  eng-JPS: 'And Adam knew his wife again; and she bore a son, and called his name
    Seth: ''for God hath appointed me another seed instead of Abel; for Cain slew
    him.'''
  ubr-ubr: Adam awan rus siyen men ato jever fifi tani ba ituai ato i wabai Seth,
    ato iyau, “God on fifi tani ba iteu Abel an efan irorog, yabin Cain tain iyasubun
    on mes.”
  srp-1865: A Adam opet pozna ženu svoju, i ona rodi sina, i nadje mu ime Sit, jer
    mi, reèe, Bog dade drugoga sina za Avelja, kojega ubi Kajin.
  lug-lug: Awo Adamu n’amanya mukazi we, n’azaala omwana wabulenzi n’amutuuma Seezi,
    kubanga yayogera nti, “Katonda ampadde omwana omulala mu kifo kya Aberi, Kayini
    gwe yatta.”
  heb-heb: וידע אדם עוד את אשתו ותלד בן ותקרא את שמו שת כי שת לי אלהים זרע אחר תחת
    הבל כי הרגו קין׃
  ben-IRV: আর আদম আবার নিজের স্ত্রীর পরিচয় নিলে তিনি ছেলে প্রসব করলেন ও তার নাম শেথ
    রাখলেন। কারণ [তিনি বললেন] কয়িনের মাধ্যমে হত হেবলের পরিবর্তে ঈশ্বর আমাকে আর এক
    ছেলে দিলেন। পরে
  pan-pan: ਆਦਮ ਨੇ ਫੇਰ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਸੰਗ ਕੀਤਾ ਅਤੇ ਉਸਨੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਸ ਨੇ
    ਇਹ ਆਖ ਕੇ ਉਹ ਦਾ ਨਾਮ ਸੇਥ ਰੱਖਿਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਹਾਬਲ ਦੀ ਥਾਂ ਇੱਕ ਹੋਰ ਪੁੱਤਰ ਦਿੱਤਾ
    ਜਿਸ ਨੂੰ ਕਾਇਨ ਨੇ ਮਾਰ ਸੁੱਟਿਆ ਸੀ।
  mwp-mwp: Aboelaniya wagel Adhamaw a Ebaw wara garkaz kazi gasamoedhin. Na kedha
    Eb, ‘Awgadhan ngayapa nubi kazi mangu Aboelan buthoepa, Keyn ngan na uma mathamoedhin.’
    Nadh nuyn kedha zoengu nel tharadhin Seth.
  mya-JVB: အာဒံ သည်လည်း မိမိ မယား နှင့် တဖန် ဆက်ဆံ ပြန်လျှင်၊ မယားသည် သား ကို ဘွားမြင်
    ၍ ရှေသ ဟူသောအမည် ဖြင့် မှည့် လေ၏။ အကြောင်းမူကား ၊ ကာဣန သတ် သော အာဗေလ ကိုယ်စား
    တပါး သောအနွယ် ကို အကျွန်ုပ် အဘို့ ဘုရား သခင်၌ ခန့်ထားတော်မူပြီဟု ဆိုသတည်း။
  tte-O: Adama mewainena sikenokeno kabo isiuma mwa ikabi natuna tauna. Ibe iba, “Yaubada
    natugu yaboyoi tabe iyeyama Eibeli miyalaena kaiwena Keni Eibeli iunuyamate.”
    Kabo natuna esana ipei Seti.
  tbg-tbg: 'Adaamuva qaiqaa nai naatantiro nuvaro vira naatavano vainti taiqama viro
    vuru qorainti vainti vatatero vira autu nteharo, Setirave, tivakero mintima tiro:
    Kotiva Keniva Abelira aru kairara iriharo qorainti vainti vo ti timivo, tura.'
  hmo-hmo: Adamu bona iena adavana idia mahuta hebou lou, bona hahine ia rogorogo.
    Ia mara, mero ta ia abia, bona ia gwau, “Dirava ese natuna ta lau dekenai ia henia
    vadaeni, Abela, Kaino ese ia alaia tauna ena gabu do ia abia totona.” Unai dainai
    iena ladana ia atoa, Seta.
  ata-ata: Adamu ilee semau mipalaa ꞌiliꞌa mulu vile la, la Iva mivikala aloxo ꞌo,
    “Lataua mulosilo ꞌo sou lakolisou Aveli e Kaini muvau musoli.” Ane mimoxoꞌu ualasou
    lexe Seti.
  nfa-nfa: Ka Hawa nara iisi hari ana mone ca dhèu. Hèia ra pangare ne, Set (dhu sasoa
    na, ‘hia’), lula aku Hawa na, “Ama Lamatua hia jaꞌa ana ne, sèna ka gati madha
    Habel, dhu Kaen pamadhe ne.”
  urd-urd: 'और आदम फिर अपनी बीवी के पास गया और उसके एक और बेटा हुआ और उसका नाम सेत
    रख्खा: और वह कहने लगी कि ख़ुदा ने हाबिल के बदले जिसको क़ाइन ने क़त्ल किया, मुझे
    दूसरा फ़र्ज़न्द दिया।'
  rus-SYN: 'И познал Адам еще Еву, жену свою, и она родила сына, и нарекла ему имя:
    Сиф, потому что, говорила она, Бог положил мне другое семя, вместо Авеля, которого
    убил Каин.'
  cbt-NTPO: Oshaquëran Atan sa'in, hua'huaantahuachina, Sito itërin. “Cainori tëparinso
    ya'huërënamën Yosë quëtaantarinco,” ta'ton, ina pochin nininën acotërin.
  bqc-SIM: Adamu wùlɛ ń a nↄo lↄ, ↄ̃ à nɛgↄ̃ɛ ì. À tↄkpàɛ̀ Sɛti, asa à mɛ̀
    Lua a gba nɛ́ pãle Abɛli pↄ́ Kainu aà dɛ̀ gɛ̃ɛ ũɛ.
  tcz-CHONGTHU: Chuin Adam chun ajinu akitimat pikit in ahile amanun chapa khat ahing
    kit in, amin Seth asah tai; ijeh inem itile amanun hitin aseiye, “Pathen in chapa
    eipeh kit hi Abel khel a ei kipe ah ahi, ajeh chu Cain thapa khel ding in eipe
    tai,” ati.
  mar-mar: आदामाने पुन्हा पत्नीस जाणिले आणि तिला पुत्र झाला. त्यांनी त्याचे नाव शेथ
    असे ठेवले. हव्वा म्हणाली, “देवाने हाबेलाच्या ठिकाणी मला दुसरे संतान दिले आहे,
    कारण काइनाने त्यास जिवे मारले.”
  tcs-tcs: Adam bin slip wea oman blo em gen, ane em bin bone wan boi pikinini. Ib
    i bin kolem Set ane em bin spik diskain, ‘God i bin gibe mi nada boi pikinini
    po teke ples blo Eibol bikoz Kein i bin kile em.’
  soq-soq: Tane Adam manainapa nata osowe ituntone ita me oto gamosan. Ita me ebowa
    Set wane itun, Ebo ema ipawaida ipa, “God oto da ne nen Kein Abel epenbolena aupawa
    wadepia baiwa.”
  qub-qub: 'Adanga warminwan yapay cacuran. Warmin yapay gueshyaj ricacur gueshyacuran
    ollgu wamrata. Nircur niran: «Abelpa ruquin cananpämi Dios munasha wamrayoj canäta.
    Chaymi wamräpa jutinta churapäshaj ‹Set› nir, Abelta Caín wañuchishanpa ruquin
    captin.»'
  bqp-bqp: Adamu wùtɛ kũ a nanↄo dↄ, akũ à nɛ́gↄ̃gbɛ̃ ì. À tↄ́ kpànɛ Sɛti à pì,
    Luda a gba nɛ́ pãnde Habila kũ Kainu a dɛ̀ gɛ̃nɛ ũmɛ.
  hat-hat: 'Adan te kouche ak madanm li ankò. Madanm li fè yon ti gason. Madanm lan
    di: Bondye ban m'' yon lòt gason pou ranplase Abèl Kayen te touye a. Li rele l''
    Sèt.'
  eng-BSB: And Adam again had relations with his wife, and she gave birth to a son
    and named him Seth, saying, “God has granted me another seed in place of Abel,
    since Cain killed him.”
  tod-tod: 'Adama anzai laani ʋolu mɔnɔ, naa kogi zeɠe, é doun zunu zɔlɔɔ, é daasei
    pɛɛ ga Sɛte, mazɔlɔɔ é ɠɛ ma: «GALA ge doun zunu ɠili fea zèa Aɓɛle ʋotogi zu,
    nii Kayɛn paani.»'
  eng-WEBPB: Adam knew his wife again. She gave birth to a son, and named him Seth,
    saying, “for God has given me another child instead of Abel, for Cain killed him.”
  kbq-kbq: Hagi Adamu'a nenaro'ene masegeno ne' mofavre kasenteno amanage hu'ne, Keni'ma
    Abelima ahe fri'nea nona'a Anumzamo'a ne'mofavrea namiankino agi'a Seti'e.
  nhe-BL: 'Huan Adán cochqui ihuaya isihua, huan isihua sampa conepixqui huan quitlacatilti
    seyoc oquichpil tlen quitocajti Set. (Set quinequi quiijtos Nechmacatoc.) Queja
    nopa quitocajti pampa quiijto: “Toteco Dios nechmacatoc seyoc conetl ipatlaca
    Abel tlen Caín quimicti.”'
  sps-sps: Vou ai Adam me natsun ya fiinot pis to ai natsun ya faagiir to na guei
    tsoiny ya tsue to, “Gov te faan pis i vanyo na mes a guei, a pangis ten Ebol,
    e Kein te atsuiny famat ya.” Ana ayei koo towa Set.
  bus-bus: Adamu dàɛ kↄ̃n a naↄ̃o dↄ, ben à nɛ́gↄ̃gbɛ̃ ì. À tↄ́ kpànɛ Sɛti à bè, Luda
    a gba nɛ́ pãnde Abila kɛ̀ Kaini dɛ̀ gɛ̃ɛ ũmɛ.
  gub-BL: Heta amo ta'yr Ànàw pe hemireko rehe we a'e no. Uze'eg hemireko izexak kar
    ire. — Tupàn umur wi amo hememyr ihewe Apew hekuzaromo a'e, Kain hemizuka kwer
    hekuzaromo a'e, i'i uzeupe. Omono Xet her romo izupe. — Imur pyrer, i'i her zaneze'eg
    rupi.
  eng-DRA: 'Adam also knew his wife again: and she brought forth a son, and called
    his name Seth, saying: God hath given me another seed, for Abel whom Cain slew.'
  knf-knf: 'Adam akak ameer na aharul kë abuk napoţ ñiinţ, kë Ewa aţu''a katim ki
    Ŧet aşë ji : « Wi Kayin afiŋuŋ Abel, kë Naşibaţi aşë wulën napoţ ñiinţ i. »'
