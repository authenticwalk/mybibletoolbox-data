verse: GEN.004.022
translations:
  mal-C: സില്ലയ്ക്ക് തൂബാൽ-കയീൻ എന്നൊരു മകൻ ഉണ്ടായിരുന്നു; അയാൾ വെങ്കലവും ഇരുമ്പുംകൊണ്ടുള്ള
    എല്ലാത്തരം ഉപകരണങ്ങളും വാർത്തുണ്ടാക്കിയിരുന്നു. തൂബാൽ-കയീന് നയമാ എന്നു പേരുള്ള
    ഒരു സഹോദരിയുണ്ടായിരുന്നു.
  deu-TKW: Und Zilla gebar ebenfalls, nämlich den Thubalkain, den Stammvater aller
    derer, die Erz und Eisen bearbeiten; die Schwester des Thubalkain aber war Naama.
  lin-lin: Tsila mpe abotaki mwana mobali, Tubali-Kayina, oyo azalaki kosala bisalelo
    nyonso ya bronze mpe ya bibende. Tubali-Kayina azalaki na ndeko mwasi, kombo na
    ye ezalaki « Naama. »
  cbr-NT: Silánën tuá Tubal-caín kakin anëkë a ka manë panshian unionan bëtsi ñukamaribi
    uniokë uni 'iakëxa. Tubal-caín ain chirabakë achúshinëx ka Naamá kakin anëkë 'iakëxa.
  eng-LSV: And Zillah, she also bears Tubal-Cain, an instructor of every craftsman
    in bronze and iron; and a sister of Tubal-Cain [is] Naamah.
  bmu-bmu: Zilanöŋ mewöyök nahönŋi qetŋi Tubal-Kein meyök. Yaŋön qariba börögö tulsŋi
    aka bimqeqegö yuaiŋi könaŋi könaŋi mi bras aka ainöŋ ohoi kolkolgöi qekötahöba
    mezapma. Tubal-Keingö nenŋi qetŋi Nama.
  eng-GNV: 'And Zillah also bare Tubal-kain, who wrought cunningly euery craft of
    brasse and of yron: and the sister of Tubal-kain was Naamah.'
  eng-WEBSTER: 'And Zillah, she also bore Tubalcain, an instructor of every artificer
    in brass and iron: and the sister of Tubalcain was Naamah.'
  nhw-BL: Huan Zila, nopa seyoc isihua Lamec, quitlacatilti se oquichpil catli itoca
    Tubal Caín catli elqui se teposchijquetl. Huan Tubal Caín quitejtzonqui nopa tepostli
    catli itoca bronce huan catli itoca hierro huan ica nopa tepostli quisencahuayaya
    miyac tlamantli. Huan Tubal Caín quipixqui se isihua icni catli itoca Naama.
  swh-ONEN: Pia Sila alikuwa na mtoto wa kiume aliyeitwa Tubali-Kaini ambaye alifua
    vifaa vya aina mbalimbali vya shaba na chuma. Naama alikuwa dada wa Tubali-Kaini.
  bba-bba: Silɑ wi mɑɑ, u Tubɑli Kɑɛni mɑrɑ wi u rɑ dendi yɑ̃nu kpuro seku ye n sɑ̃ɑ
    sisu kɑ sii ɡɑndu. Win sesun yĩsirɑ Nɑɑmɑ.
  eng-KJVCPB: 'And Zillah, she also bare Tubal-cain, an instructor of every artificer
    in brass and iron: and the sister of Tubal-cain was Naamah.'
  cpy-cpy: Tzimaanitaki roori Zila, oetakiri Tubal-Caén, riitaki wetsikayitziriri
    poreryaayitatsiri eejatzi kijoyitatsiri. Irika Tubal-Caén eenitatsi rirori ritsiro
    oeta Naama.
  mpx-mpx: Silaa i ab natuna alana Tubal-Keni, iya etuwalali tomaha ge tomaha kopa
    ge aiyan elana i ginoliya. He nuna alana Nama.
  wbp-wbp: 'Yangka jinta-kari Lamikiki kali-nyanu-yijala yirdi Jiila, ngulakujurla
    kurdu-yijala palka-jarrija wirriya. Yirdijirla yirrarnu Tupulu-Kayini. Ngaka-pardu-karilki
    jinta-karilki kurdu-yijala palka-jarrijarla nyalali. Yirdijirla yirrarnu Naama.
    Tupulu-Kayinirli ngulaju kala nyiyarningkijarra ngurrju-manu yayini-jangka manu
    yangka yayini-piya-jangka: mangulpa, kurlarda, junma, mayingka, kuruparlangu.'
  luo-luo: Zila bende nonywolo wuowi ma nyinge Jubal-Kain, mane jatheth chumbe duto
    mag mula kod nyinyo. Nyamin Tubal-Kain nyinge ne Naama.
  meu-meu: 'A Sila na e mara, Tubala-Kain e abia: ia na auri-laboralabora bona auri
    iḡaukaralaidia tauna ai ela. Hari Tubala-Kain taihuna ladana na Naamaha.'
  npi-ULB: सिल्लाको हकमा, तिनले तुबल-कयिन अर्थात् काँसो र फलामका काम गर्नेहरूलाई जन्माइन्
    । तुबल-कयिनकी बहिनी नामा थिइन् । लेमेखले तिनकी पत्‍नीहरूलाई भने, “
  yor-yor: Silla náà sì bí ọmọkùnrin tí ń jẹ́ Tubali-Kaini, tí ó ń rọ oríṣìíríṣìí
    ohun èlò láti ara idẹ àti irin. Arábìnrin Tubali-Kaini ni Naama.
  emp-NTPO: Zilaba Tubal-Caiʌ̃da tosia. Idjia bronced̶ebemada idjab̶a jiorrod̶ebema
    sid̶a ne o cawa b̶asia. Tubal-Caiʌ̃ djabawẽrãra Naamá abadjid̶aa.
  ind-ind: Zilah melahirkan seorang anak yang diberi nama Tubal Kain. Dialah orang
    pertama yang menjadi tukang tembaga dan besi. Tubal Kain mempunyai seorang adik
    perempuan bernama Naama.
  pes-OPCB: ظله، زنِ دیگر لمک هم پسری زایید که او را توبل قائن نامیدند. او کسی بود
    که کار ساختن آلات آهنی و مسی را شروع کرد. خواهر توبل قائن، نَعمه نام داشت.
  ssx-ssx: Silama꞉ta꞉ weki Tubali Keini mondu wiekeme. Mo wekima꞉ta꞉ kopama꞉ handeke
    ale botonisi pita꞉ aeya꞉ni yaapoma꞉ mo ta꞉ta꞉ ta꞉ta꞉ piki kaiya sipeidimanu kini
    pea wepiekeme. Ipika꞉ belikita꞉ Nahama yekeme.
  lcm-lcm: Na kana nat a Sila ta Tubal-Kain. Ninia na katakai i abis ta keve aen anglok.
    Kata abis asereai ani mamain ta bil ipo tangai. Na tauna i Tubal-Kain ta Nama.
  aer-aer: Naamah arritnye antheke.
  tgl-ULB: Si Zilla naman, naging anak niya si Tubal Cain, ang nagpapanday ng mga
    kagamitang tanso at bakal. Ang babaeng kapatid ni Tubal Cain ay si Naama.
  nop-nop: Kaŋ Siladibo mihiwele tiŋa mihi niŋ nagikuk wou Tubali-Kein adi kwanai
    bomboŋ bolons eŋ ain hekidi tutumbaguk, unduŋ doktiŋa Tubali-Keindi bolons eŋ
    ain hekidi nemenemek tutumbadok mebi tububihikuk. Tubal-Kein wiwi diniŋ wouye
    Nama.
  kca-kca: Цилла пӑ Тувалкаин тӑйәс, ԓўв пӑтәр ŏх пӑ карты эԓты ар сыр пŏрмасәт верәс.
    Тувалкаин Ноема нэмпи нэ апщи тӑйәс.
  cbu-NT: Mishat, Lamek wizanll mashingamarinshitini sur Selá iparinarangitamta. Topalkayina
    sur ísamarangiya. Topalkayinshat ichingaru maacheewaatsi tinamaam yasarangiya.
    Ngusambawaatstam mishat yuwapa tarawaztatarich anoowaatstam ichingaru tinamaam
    yasarangiya mbammasheewaatstamta. Mishat, wizarsha taarangtamta suru Nahaama.
  hui-hui: Mani howa Sila ibugua nde igiri mbira taba honowa ibu mini Tubala Keni
    wini. Igiri ogoni ibugua ege to̱le̱ boronosi aeanerume mbirale wabiaga hene. Tubala
    Keni ibu mbalini mbira berenego ogoni ibu mini Nama berene.
  wrs-wrs: Doa Lamekna aslongo otolm lenge, os awona Tupalkeinm. Tupalkeinmba mendekli
    venamba, wo hevtindiva nonoanind, os vewol vivna ovlam mandm, no besinamba. Tupalkeinna
    muskovolva Nama.
  mya-mya: ဇိ​လ​သည်​တု​ဗ​လ​ကာ​ဣ​န​နာ​မည်​ရှိ​သား​ကို ဖွား​မြင်​၏။ ထို​သူ​သည်​ပန်း​တဉ်း​သ​မား၊
    ပန်း​ပဲ သ​မား​တို့​၏​ဖ​ခင်​ဖြစ်​သ​တည်း။ တု​ဗ​လ ကာ​ဣန​၏​နှ​မ​ကား​နေ​မ​ဖြစ်​၏။
  cbi-NTPO: Siláya, Tubal-caínnu nakami, tsenñu entsaa naa brunsetala bain, naa ura
    jerutala bain taawasha ke' tiba kiikemuwaami. Tsenñu Tubal-caínchi ma tsujki juwaami,
    ya' mumu Naamá.
  bod-N: ཚི་ལཱ་ཡིས་ཀྱང་བུ་ཐུ་བཱལ་ཀཱ་ཡན་བཙས༌ཤིང༌། དེ་ནི་ཟངས་ལྕགས་ལས་སྣོན་བྱེད་མཁན་གྱི་མགར་པ་ཐོག་མ༌ཡིན།
    ཐུ་བཱལ་ཀཱ་ཡན་ལ་སྲིང་མོ་ཞིག་ཡོད་པ་ནི་ནཱ་ཨ་མཱ་ཡིན༌ནོ།།
  wsk-wsk: Se nuwus Zillah tuagu te mu Tubal-Cain aratam. Tubal-Cain mu ain brass
    te melmasak nunga ko kari. Se ko koras mu ko nup Naamah.
  kkl-kkl: Lamekhti kel Sila neneko elme Tubal-Kain mangaro aogpa, eldi mangarobari
    mangaroba awena nhon sao nhon sao solamekti, yaeap, pisog karog sununneap el wamek.
    Besi agha nhon saogha nhon saogha sununna elnang wamek. Tubal-Kain elipsa'el si
    Naama wamog.
  sna-sna: Zira akanga ane mwanakomana, Tubhari-Kaini, aigadzira nhumbi dzemhando
    dzose dzendarira nedzesimbi. Hanzvadzi yaTubhari-Kaini yainzi Naama.
  spa-BLM: Zila también dio a luz a Tubal Caín, el forjador de todo instrumento cortante
    de bronce y hierro. La hermana de Tubal Caín fue Naama.
  beu-beu: Lamek ejangu Sila di vaal vengajai. benangba, Tubal-Kain. Tubal-Kain etabaning
    ang naung, sukat oola bai. Base oola, bot tembaga ang naung, ini bait metma na
    rupa-rupa angu ening. Tubal-Kain ekaku jangu engu, ene Naema.
  cac-cac: Axo ix Zila chi', ix aljipax jun yune' ix, vinac unin, Tubal-caín ix sb'iej.
    B'oum q'ueen ix aj vin̈. Ay tas ix sb'o vin̈ d'a q'uen bronce yed' d'a q'uen hierro.
    Ay jun ix yanab' vin̈ scuchan Naama.
  swh-ULB: Sila naye akamzaa Tubal Kaini, mfua vyombo vya shaba na chuma. Dada yake
    na Tubal Kaini alikuwa Naama.
  bel-bel: Цыла таксама нарадзіла Тувалкаіна, які быў кавалём усіх спарудаў зь медзі
    і жалеза. І сястра Тувалкаіна Наэма.
  deu-ELBBK: Und Zilla, auch sie gebar Tubalkain, einen Hämmerer von allerlei Schneidewerkzeug
    aus Kupfer und Eisen. Und die Schwester Tubalkains war Naama.
  mbb-OT: Si Zila mid-anak daan te maama ne iyan ngazan din si Tubal Cain he iyan
    dengan utew metau he pandey te ǥalang wey putew. Ne is etevey ni Tubal Cain ne
    iyan si Naama.
  msc-msc: Tisila fanan ka dencɛ sɔrɔn ka wo tɔɔ la ko Tubali Kabila. Wo kɛra numun
    di. A tɛrɛ ye sula ni nɛɛfin nadanna. Tubali Kabila doomuso tɔɔ ko Nama.
  mal-2015: സില്ലാ തൂബൽകയീനെ പ്രസവിച്ചു; അവൻ ചെമ്പുകൊണ്ടും ഇരിമ്പുകൊണ്ടുമുള്ള ആയുധങ്ങളെ
    തീർക്കുന്നവനായ്തീർന്നു; തൂബൽകയീന്റെ പെങ്ങൾ നയമാ.
  tuo-NT: Apego Lamec nʉmo Zila wãmetigo niꞌcʉ̃ põꞌrãtico niwõ. Tubal-caĩ́ wãmetigʉ
    cõme, tojo nicã bronce wãmetise meꞌrã apeyenojõ daꞌrecũcʉ niwĩ. Cʉ̃ niꞌcõ acabijoticʉ
    niwĩ. Co Naama wãmetico niwõ.
  gup-gup: Dja Zillah ngaleng mak biyawmey narangem nawu ngeyyoy Tubal-Cain, dja nungka
    marnbuni kukbubuyika yehyeng bu wirlmurrng bronze dja iron. Kaluk Tubal-Cain benedanginj
    ngaldaluk, ngaleng wanjh ngeyyoy Naamah.
  met-met: Sila xauna hayau gara lup tela, yanoa Tubal-Ken. Tongtongia axamang oxatamdi
    mana bras xaung ain. Tubal-Ken hamunganoa yanoa Nama.
  gvs-gvs: E kina Silayana nakae ivenátuna, natuna koroto yoina Tubali Keni, tauyana
    kainum be kopwa goi turu iwodúguna. Tauyana niuna yoina Nama.
  rmc-rmc: La Cilake uľiľa o Tubal-Kain. Ov sas kovačis a kerelas o sersami le brondzostar
    the le trastestar. Le Tubal-Kainoskri pheň pes vičinelas Naama.
  nlg-nlg: Me ruani na tauna Lamech, Zillah te vahua na garimane, na ahana Tubal-Cain.
    Agaia na vuivuni tinoni te gonighi na lei totobo nia na halo mana kava. Tubal-Cain
    na vaivinena tara vatua nia Naamah.
  dgr-DOGNT: Wets'èkeè Zılah ededı̨ sı weza gǫ̀hłı̨, Tubal-Caın wìyeh. Ededı̨ sìı
    satsǫ̀ dekwoo eyıts'ǫ satsǫ̀ dezhìı t'à wet'à eghàlats'eedaa xàɂaa yàèhtsı̨. Tubal-Caın
    weba Naamah wìyeh.
  pes-OPV: و ظله نیز توبل قائن را زایید، که صانع هر آلت مس وآهن بود. و خواهر توبل
    قائن، نعمه بود.
  ron-1924: Цила, де партя ей, а нэскут ши еа пе Тубал-Каин, фэуриторул тутурор унелтелор
    де арамэ ши де фер. Сора луй Тубал-Каин ера Наама.
  ben-OBCV: সিল্লারও এক ছেলে ছিল, যে তূবল-কয়িন, ব্রোঞ্জ ও লোহা দিয়ে সেসব ধরনের যন্ত্রপাতি
    গড়ে তুলত। তূবল-কয়িনের বোনের নাম নয়মা।
  lex-lex: Sila mana na'a'na wali, pa na'a'na nana muanke'a id pa ral nanni pa nwawa
    Tubal-Kain, hade ed mak khi' am la mak kwewla mnotna me pi'ra. Tubal-Kain garni
    patke'a de Naama.
  rgu-rgu: Lamek saon Sila boki na Tubal Kaen. Ria tititi-nonosi nara mantutu besi,
    de ara tao hata rupaꞌ ara reme besi ma riti. Tubal Kaen feto na, nade Naꞌama.
  som-som: Sillahna waxay dhashay Tuubalqayin oo ahaa mid tumi jiray alaabtii naxaasta
    iyo birta ahayd oo dhan; Tuubalqayin walaashiisna waxay ahayd Nacmah.
  lat-VUC: Sella quoque genuit Tubalcain, qui fuit malleator et faber in cuncta opera
    æris et ferri. Soror vero Tubalcain, Noëma.
  aoi-aoi: Umba ngalaja Jila, dibina dadingarija-langwa dadingiyenikba Lameka-langwa,
    yingin-arrangbama nangariya nenimikirra Dubala Keyina. Umba eneja n-arumidinu-manja
    Dubala Keyina nu-war•dangumurra nakina numurndaki-ngekburakamurra ababurna angandingandinga
    bangkilya-murriya, amurndakibina ekikingkarrnga-langwa akwa ngawa akumungkumungkada-langwa
    akwa ngarningka akadabaja-langwa. Nuwurraki-ngekburakama akina didija-langwa.
    Umba ena-langwe-ka dadiyamarnjenikba dakina dadimikirra Neyama.
  eng-ASVBT: 'And Zillah, she also bare Tubal-cain, the forger of every cutting instrument
    of brass and iron: and the sister of Tubal-cain was Naamah.'
  mna-mna: Lamek kusiini Zila ipeebe Tubal-Kain. Tubal-Kain, ni ikam maata pa mburu
    uraata kana matakiŋa ta tiurpe pa baras mi ain na. Mi Tubal-Kain lunuri zaana
    Naama.
  ita-1885: E Silla partorì anch'ella Tubal-cain, il quale ha ammaestrato ogni fabbro
    di rame e di ferro; e la sorella di Tubal-cain fu Naama.
  eng-LXXUP: And Zillah also bore Tubal; he was a smith, a manufacturer both of brass
    and iron; and the sister of Tubal was Naamah.
  eng-ULB: As for Zillah, she bore Tubal-Cain, the forger of tools of bronze and iron.
    The sister of Tubal-Cain was Naamah.
  spa-VBL: Selá también tuvo un hijo que se llamaba Tubal-Caín y era un herrero que
    forjaba toda clase de herramientas de hierro y bronce. La hermana de Tubal-Caín
    se llamaba Naamá.
  fra-_FOB: Et Tsilla, elle aussi, enfanta Tubal-Caïn, qui forgeait toute sorte d'instruments
    tranchants d'airain et de fer; et la sœur de Tubal-Caïn fut Naama.
  mal-mal: സില്ലാ തൂബൽകയീനെ പ്രസവിച്ചു; അവൻ ചെമ്പുപണിക്കാരുടെയും ഇരിമ്പുപണിക്കാരുടെയും
    ഗുരുവായിരുന്നു; നയമാ ആയിരുന്നു തൂബൽകയീന്റെ സഹോദരി,
  lit-lit: O Cila, ji taip pat pagimdė Tubal Kainą, visų bronzos / žalvario ir geležies
    kalvių mokytoją. O Tubal-Kaino sesuo buvo Naama.
  urd-GVR: Zillā ke bhī beṭā paidā huā jis kā nām Tūbal-qābīl thā. Wuh lohār thā.
    Us kī nasl ke log pītal aur lohe kī chīzeṅ banāte the. Tūbal-qābīl kī bahan kā
    nām Nāmā thā.
  suz-BL: मिनु चिल्‍लाहमी तूबल-काइन थि‍माक्‍त। मेकोमी कांसा नु फलाम के मार मार सेल्‍तीक
    गेय पवा बाक्‍त। तूबल-काइन आ समी नामा बाक्‍माक्‍त।
  ita-1927: E Zilla partorì anch’essa Tubal-cain, l’artefice d’ogni sorta di strumenti
    di rame e di ferro, e la sorella di Tubal-cain fu Naama.
  ckb-ckb: چیلاش کوڕێکی بوو بە ناوی توبەل قەین، کە وەستای هەموو ئەو جۆرە ئامێرانە
    بوو کە لە بڕۆنز و ئاسن دروست دەکران. نەعماش خوشکی توبەل قەین بوو.
  nas-nas: Damaꞌke napoꞌ tenie Silaꞌke Tubokein paravuuꞌ. Tubokein tee teing nantoong
    baraasi˜ dovang-koo aini aaꞌning-koo kapooꞌ nkonuka biuma. Tee Tubokein baꞌmari
    miring Naama.
  eng-BBE: 'And Zillah gave birth to Tubal-cain, who is the father of every maker
    of cutting instruments of brass and iron: and the sister of Tubal-cain was Naamah.'
  crx-NTPO: Zillah, 'en cha buzke hooni. 'Ilhoghun 'en Tubal-Cain hiyulhni. 'En mbe
    ndi 'utes 'ink'ez dulk'un te 'ink'ez lhuztih bulh yugha khuna 'enne ts'iyawh hubodulh'eh.
    'Ink'ez Tubal-Cain bulhtus 'en Naamah ts'utni.
  kan-OKCV: ಚಿಲ್ಲಾ ತೂಬಲ್ ಕಾಯಿನನನ್ನು ಪಡೆದಳು. ಅವನು ಕಂಚು ಮತ್ತು ಕಬ್ಬಿಣದ ಆಯುಧಗಳನ್ನು ಮಾಡುವವನಾಗಿದ್ದನು.
    ತೂಬಲ್ ಕಾಯಿನನ ತಂಗಿಯ ಹೆಸರು ನಯಮಾ.
  bbb-bbb: '@see-verse:GEN.004.021'
  tam-2017: சில்லாளும், தூபால் காயீனைப் பெற்றெடுத்தாள்; அவன் பித்தளை, இரும்பு முதலியவற்றின்
    தொழிலாளர்கள் அனைவருக்கும் ஆசாரியனானான்; தூபால் காயீனுடைய சகோதரி நாமாள்.
  spa-RV-1909: 'Y Zilla también parió á Tubal-Caín, acicalador de toda obra de metal
    y de hierro: y la hermana de Tubal-Caín fué Naama.'
  ron-BTF: Şi Ţila, de asemenea, a născut pe Tubal-Cain, instructor al fiecărui meşteşugar
    în aramă şi fier; şi sora lui Tubal-Cain a fost Naama.
  eng-WEBP: Zillah also gave birth to Tubal Cain, the forger of every cutting instrument
    of bronze and iron. Tubal Cain’s sister was Naamah.
  eng-FBV: Zillah also had a son. He was named Tubal-cain and he was a blacksmith,
    making different kinds of tools out of bronze and iron. Tubal-cain's sister was
    named Naamah.
  nld-1939: 'Ook Silla baarde: Toebal-Kaïn, een smid, den vader van alle brons(-)
    en ijzersmeden. De zuster van Toebal-Kaïn heette Naäma.'
  nch-BL: Huan Zila, nopa seyoc isihua Lamec, quitacatilti se oquichpil cati itoca
    Tubal Caín cati elqui se teposchijquet. Huan Tubal Caín quitejtzonayaya nopa teposti
    cati itoca bronce huan cati itoca hierro huan ica nopa teposti quichijchihuayaya
    miyac tamanti. Huan Tubal Caín quipixqui se isihua icni cati itoca Naama.
  tfr-NTPO: Ga Zilara wa buk kjl̈ara domer ko Tubal Caín. Nopga parkokl̈o shäryë dröng
    shosho obl̈ë obl̈ë go l̈i, shäryaga shäng bäm go l̈i Tubal Caín. E dor shäng kjl̈ara
    ko Noamá.
  vie-1934: Còn Si-la cũng sanh Tu-banh-Ca-in là người rèn đủ thứ khí giới bén bằng
    đồng và bằng sắt. Em gái của Tu-banh-Ca-in là Na-a-ma.
  hin-CV: ज़िल्लाह ने तूबल-कयीन को जन्म दिया, जो कांसे एवं लोहे के सामान बनाता था.
    तूबल-कयीन की बहन का नाम नामाह था.
  eng-OURB: Zillah also gave birth to Tubal Cain [Acquisition], the forger of every
    cutting instrument of bronze and iron. Tubal Cain [Acquisition]’s sister was Naamah.
  spa-BES: Y Zila dio a luz a Tubal-caín, que es el padre de todo fabricante de instrumentos
    de bronce y de hierro, y la hermana de Tubal-caín fue Naama.
  tdx-tdx: Nisamake i Tobale-kaine t’i Zilae, ie ty nitsene ze hene haraotse torisìke
    naho viñe. I Naamae ty rahavave’ i Tobale-kaine.
  vid-vid: Sila na heye nakamponda Tubali-kaini, yawele mponzi wa vinhu vyeng'ha vya
    shaba na chuma. Lumbulye Tubali-kaini nakachemigwa Naama.
  pwg-pwg: Ma bade Lameki kawana Sila ivi tuwa da natuna Tubal Kein. Tuna na kirama
    ma brons igudaguda da bagibagi sawarisi bogii ma bogiiyai iyamoyamona. Ma Tubal
    Kein novuna na Nama.
  eng-OKE: And Zillah also, she bare Tuval-kain, the master of all them who understand
    the working of brass and iron. And the sister of Tuval-kain was Naamah.
  tha-KJV: นางศิลลาห์คลอดบุตรด้วยชื่อว่าทูบัลคาอิน ซึ่งเป็นผู้สอนบรรดาช่างฝีมือทำเครื่องทองสัมฤทธิ์และเหล็ก
    ทูบ​ัลคาอิ​นม​ีน้องสาวชื่อว่านาอามาห์
  por-BR-2018: 'E Zilá também deu à luz a Tubalcaim, feitor de toda obra de bronze
    e de ferro: e a irmã de Tubalcaim foi Naamá.'
  bco-bco: A꞉la꞉ta꞉ga꞉ Sila eyo꞉ kalu so꞉wa, Tubal Ka꞉in ko꞉lo꞉ sa꞉la꞉li. Tubal Ka꞉in
    e go꞉fo꞉ ki amilo꞉ kelego꞉ ko꞉li ko꞉lilo꞉lo꞉ dimidano꞉ e. Tubal Ka꞉ina꞉ ene adowa꞉
    wiyo꞉ Nama.
  deu-ELO: Und Zilla, auch sie gebar Tubalkain, einen Hämmerer von allerlei Schneidewerkzeug
    aus Erz und Eisen. Und die Schwester Tubalkains war Naama.
  ktm-ktm: Silah iduwe nedun homou rangan Tubalkein, iy ndramat odo takun bras pe
    ain pe inahnan ndrake-en sane odo marai ile eriy. Timso-on Tubalkein eri Namah.
  caa-caa: Y e Silá uchꞌijrse inteꞌ uyar xeꞌ ucꞌabꞌa Tubal-caín xeꞌ cꞌotoy quetpa
    e bꞌajxan ajcheyaj taqꞌuin y cay uche meyra cosa tama e bronce y tama e taqꞌuin.
    Y de allí e Silá chꞌijrtesian otronyajr y uchꞌijrse inteꞌ ijchꞌoc xeꞌ ucꞌabꞌa
    Naamá xeꞌ jax uwijtan e Tubal-caín.
  eng-WYC-2018: And Zillah begat Tubalcain, that was an hammer-beater, and [a] smith
    on all works of brass and of iron, (or who used a hammer, and was a smith of all
    things made out of bronze and of iron); forsooth the sister of Tubalcain was Naamah.
  epo-epo: Cila ankaŭ naskis Tubal-Kainon, forĝanton de diversaj majstraĵoj el kupro
    kaj fero. Kaj la fratino de Tubal-Kain estis Naama.
  uig-PIN: Zillaⱨ yǝnǝ Tubal-ⱪayin degǝn bir oƣulni tuƣdi. U mis-tɵmür ǝswablarni
    soⱪⱪuqi idi. Tubal-ⱪayinning Naamaⱨ isimlik bir singlisi bar idi.
  beo-beo: 'Sila da mano lalelegei amo ea dio da Diubale-Ga:ine. E da ouli amola balase
    hahamonanu, hawa: hamosu liligi hahamoi. Diubale-Ga:ine amo ea dalusi da Na:iama.'
  tpi-OTNT: Bihain Sila i karim Tubalkein. Tubalkein em i man bilong wokim olkain
    samting long bras na ain. Tubalkein i gat wanpela susa, nem bilong en Nama.
  hau-SA: Zilla ma ta haifi ɗa, Tubal-Kayinu, shi ne wanda ya ƙera kowane iri kayan
    aiki daga tagulla da kuma ƙarfe. ’Yar’uwar Tubal-Kayinu ita ce Na’ama.
  udu-udu: Dhala Sillah dho’thki’da Tubalkayiin mo. A’di ta’da mandor to kun kaaka
    mo dhali gurany mo dhali toŋḵuthu’d mo. Dhali ’bwaham ma Tubalkayiin yuḵu gway
    ka Naama mo.
  uig-LAT: Zillah yene Tubal-qayin dégen bir oghulni tughdi. U mis-tömür eswablarni
    soqquchi idi. Tubal-qayinning Naamah isimlik bir singlisi bar idi.
  nde-nde: UZila laye waba lendodana, uThubhali-Khayini, owayekhanda zonke inhlobo
    zezinto ngethusi langensimbi. Udadewabo kaThubhali-Khayini wayenguNahama.
  ton-ton: Pea fāʻeleʻi foki ʻe Sila ʻa Tupale-Keini, ko e tufunga ʻoe ngaahi meʻa
    kotoa pē ʻi he palasa mo e ukamea; pea ko e tuofefine ʻo Tupale-Keini ko Neama.
  ces-1613: A Zilla také porodila Tubalkaina, kterýž byl řemeslník všelikého díla
    od mědi a od železa. Sestra pak Tubalkainova byla Noéma.
  eko-eko: Siila khumpattha mwaana khuntthaja nzina la Tupaali-Kayiini, ye aari funti
    wa waattala zaana za khoopiri na zuuma. Tupaali-Kayiini aarina nlupuwe aari wiitthiwaaye
    Naama.
  nss-nss: Sillah ara imwalahiy iyata norun hamou kamai ngalan Tupal-Kain; pe Tupal-Kain
    ara yiy ngara kimbusi hu menmena mbulen iyau kili pras pe hayen. Pe Tupal-Kain
    ara ma pisun hamou ngalan ara Naamah.
  eng-WMB: Zillah also gave birth to Tubal Cain, the forger of every cutting instrument
    of bronze and iron. Tubal Cain’s sister was Naamah.
  tam-TCV: சில்லாளும், தூபால்காயீன் என்னும் ஒரு மகனைப் பெற்றாள்; அவன் வெண்கலம், இரும்பு
    ஆகியவற்றால் கருவிகளைச் செய்யும் தொழிலாளி ஆனான். தூபால்காயீனுடைய சகோதரி நாமாள்.
  ceb-ULB: Ug si Zila nanganak kang Tubal Cain, ang nagahimo ug mga gamit nga gikan
    sa bronse ug puthaw. Ang igsoon nga babaye ni Tubal Cain mao si Naama.
  mkn-mkn: Lamek pung bini Sila barana sang Tubal Kaen. Dia pung turunan jadi tukang
    besi, ko dong bekin barang macam-macam dari besi deng tambaga. Tubal Kaen pung
    adi parampuan, nama Naꞌama.
  pol-UBG: Silla urodziła Tubalkaina, który był rzemieślnikiem wszelkiej roboty od
    miedzi i żelaza. Siostrą Tubalkaina była Noema.
  agr-agr: Siláshkam uchigmakui Tubal-caín. Nigka jiju bronce, hierro aina nuna najanajaku
    aidaun apaji aajakui. Tubal-caígka umayi aajakui Naamá.
  kyc-kyc: Enda Sila baame akali Tupale Kene lenge mandeyamo dokome anepe kone kanapemebange
    wasingi dupwana rakange kyawa ingyuo peya. Banya pemalenge Naama lenge.
  urd-GVU: ضِلّہ کے بھی بیٹا پیدا ہوا جس کا نام تُوبل قابیل تھا۔ وہ لوہار تھا۔ اُس
    کی نسل کے لوگ پیتل اور لوہے کی چیزیں بناتے تھے۔ تُوبل قابیل کی بہن کا نام نعمہ
    تھا۔
  deu-1912: Die Zilla aber gebar auch, nämlich den Thubalkain, den Meister in allerlei
    Erz-und Eisenwerk. Und die Schwester des Thubalkain war Naema.
  ntj-ntj: 'Nyangka minyma Tjiilalu katja kanyirnu yini Tjupal-Kayinnga. Nyangka purlkarringkulalpi
    yayintatja kutjupa-kutjupa palyalpayi: tjiinya kunmarnu, katju, yapu pungkupayinya,
    pirti tjawalpayinyatarrartu. Nyangka Tjupal-Kayinku nyarrumpa yini Naamanya.'
  row-row: Ma Lamek sao na Sila bꞌonggi Tubal Kaen. Tubal Kaen tititi-nonosi nara
    mana tutu besi. Ara tao sudꞌiꞌ a saa mataꞌ-mataꞌ mia besi ma riti. Tubal Kaen
    feto na, Naꞌama.
  kan-2017: ಚಿಲ್ಲಾ ಎಂಬುವವಳು ತೂಬಲ್ ಕಾಯಿನನನ್ನು ಹೆತ್ತಳು. ಇವನು ಕಬ್ಬಿಣ ಮತ್ತು ತಾಮ್ರದ ಆಯುಧಗಳನ್ನು
    ಮಾಡುವ ಕುಲುಮೆಗಾರರಿಗೆ ಮೂಲ ಪುರುಷ. ತೂಬಲ್ ಕಾಯಿನನ ತಂಗಿಯ ಹೆಸರು ನಯಮಾ.
  ena-ena: Sila agaŋ avi ninaŋ huhɨlami. Nudɨ ibi Tubalɨkein. Tubalɨkein nɨbu lɨba
    bɨlasɨ agadɨdaŋ lɨba ain agadɨdaŋ vivi ifɨdaci cinaŋ puia hunaŋ sɨji akuaba akuaba
    iahavɨhadami. Tubalɨkein dɨ nadinu humɨgaŋ pam agadɨ ibi Nema.
  tgo-tgo: Jila va i ghambɨva ŋgama ghɨmoru idae, Tubal-Kein, iye va i ŋambuŋambu
    brons na aiyan na i vakathaŋgiya kaiwo bigibiginiye. Tubal-Kein louye Naama.
  yap-yap: Me gargel Zillah ni Tubal Kain, ni ir e mang chitamngin urngin e pi’in
    yad ma maruwel ko wasey ma yad ma ngongliy ban’en ko wasey ni bronze nge iron.
    Mi Naamah e be’ ni bpin ni walagen Tubal Kain.
  tet-tet: Lamek feen Sila nahoris Tubal Kain. Tubal Kain husar-binan dadi badaen
    besi no besi riti. Tubal Kain feton, naran Naꞌama.
  hlt-MCSB: Zillah long khaw rhohum neh thi tubael boeih aka hnaa Tubalkain neh Tubalkain
    kah a ngannu Naamah te khaw a cun.
  mdy-ETH: ፂላ ጎዖ ላኣሌላ «ቱባልቃይኔ» ጎዖያ ዓቲንቄ ናይ ሾዔኔ፤ ዒዚያ ዱማ ዱማ ዓንጊ ዹዓያኬ፤ ቱባልቃይኔኮ ናዒማ ጌይንታ
    ጌራ ዓኣኔ።
  twi-ASANTE: Sila woo ɔbabarima a wɔfrɛ no Tubal-Kain. Na ɔyɛ kɔbere dwumfoɔ ne nnadeɛ
    ahodoɔ nyinaa atomfoɔ agya. Na Tubal-Kain wɔ nuabaa bi a ne din de Naama.
  mwc-mwc: Zillah yebo natuna sebare Tubal-Cain ba kona wai kirama i wosewose Ba Tubal-Cain
    nobuna wai Naamah.
  bhl-bhl: Keko beli, Alamek em afam waneng Sila ukal aul mali mak dukusu kale. Emisik
    min em wiin e Tubal-Ken te. Tubal-Ken so em muluwel dow so i biol so sek so kaimin
    kawtiw im kunum mongom kesiliw kale. Sila bu waneng aul mak ukal dukusomi, um
    wiin e “Nama!”, dangsu kale.
  con-NTPO: Toya'caen Lamec faesu pushe Zilaja Tubal-caínme isu. Tsaja coemba yoshava,
    cu'a yoshavama'qque semamba osha'chove ñoña'su tsu. Tubal-caín que'tteja Naama
    tsu.
  eng-WEBU: Zillah also gave birth to Tubal Cain, the forger of every cutting instrument
    of bronze and iron. Tubal Cain’s sister was Naamah.
  bnp-bnp: E Sila tara i tahoka e tuna, a rana e Tubal-Kain, ia a mari ni rata a kira
    na aen a kapa. E kurabana a rana e Nama.
  wal-wal: Xiila qassi Tubaaliqaina giyo na7aa yelaasu; Tubaaliqaini nahaasiyaappenne
    birataappe dumma dumma miishshata qoxxiyaagaa. Tubaaliqaina michchiyaa Naa7imo.
  mgh-mgh: Siila ciicammo ahonnyara mwana mmoca eehaninya Tupalakayimi, aahana ikaruma
    cothene co ncukhuma ni coyuuma. Tupalakayimi ahaana mwanrokorawe eehaninya Naama.
  acu-NT: Lamecka nuwari Zila naartin uchin Tubal-caín naartinun jurermiayi. Tubal-caínka
    jiru bronce tutain, tura chikich hierro tutaincha takakminuyayi. Tubal-caín umaji
    Naama naartinuyayi.
  spa-PDDPT: También Zila dio a luz a Tubal Caín, forjador de toda herramienta de
    bronce y de hierro. La hermana de Tubal Caín fue Naama.
  gun-gun: Ha'e gui Zilá ju oikuavã'i Tubalcaim. Ha'e va'e ma opa marãgua tembiporu
    haĩmbe va'e apoa oiko, overa va'e ha'e ferro guigua. Tubalcaim reindy ma Naamá.
  agu-BL: Ncha'tz Zila yi ca'p txkel Lamec, jal jun tal yi na bi'aj Tubal-caín. Yi
    Tubal-caína'tz i' jun txak'ol ch'ich' banak. Ja xcon hierro ta'n tu jun jilwutz
    ch'ich' yi k'an yubil, yi na bi'aj brons. Ej nin ncha'tz jal jun tanub Tubal-caín
    yi na bi'aj Naama.
  eng-PEV: Lamek’s other wife, Zillah, had a son called Tubal Cain. Tubal Cain grew
    up and made tools from iron and from a brown metal called bronze. Zillah also
    had a daughter, called Namah.
  ilo-ULB: Ni Zilla met, impasngayna ni Tubal Cain, nga agpanpanday kadagiti alikamen
    a tanso ken landok. Ti kabsat a babai ni Tubal Cain ket ni Naama.
  kpg-kpg: Zillah ga haanau dana dama daane go Tubal-Cain, dela nogo hai ana hagadilinga
    goloo dogi mai nia baalanga mmee mo nia baalanga. Tuaahina ahina o Tubal-Cain
    la go Naamah.
  uig-ARA: زىللاھ يەنە تۇبال-قايىن دېگەن بىر ئوغۇلنى تۇغدى. ئۇ مىس-تۆمۈر ئەسۋابلارنى
    سوققۇچى ئىدى. تۇبال-قايىننىڭ نائاماھ ئىسىملىك بىر سىڭلىسى بار ئىدى.
  bsp-bsp: Kɔ Cila nkɔn sɔ dəmnɛ oŋkom Tubal-Kayin, nwɛ ɛŋcgbɛc ca fəp ya kɔpər kɔ
    ya fɛc mɔ. Wəkirɛ kɔn aŋcwe Nahama.
  bps-bps: Na Silah i yê Tubal Kain, na mbaling kenen fulung msel i tabaga na tek.
    Na nun flanekan libun dnagit ku Naamah.
  mbs-mbs: Si Sela se inay i Tubal Cain, aw sikandin se menenayab te tebaga aw kinis.
    Doen heman etebay i Tubal Cain si Naama.
  tof-tof: Zila ta siman olom ilngumilürr, ngi Tubal-Kein. Wa abün-abün obzek zaget
    elklaza tólbael yarilürr brronze akó ayane. Tubal-Keinün bólbót Na-ama warilürr.
  sus-sus: Silahi fan naxa di sɔtɔ. A xili Tubali Kabila. Xabui nan nu a tan na. Walise
    wure gbeeli nun wure daaxi mɔɔli birin xabui nan nu a ra. Tubali Kayini xunya
    ginɛma xili Nama.
  pon-2006: Silla kaipwidi Tupal Kain, pahpa kahlap en sounwia mete koaros me kin
    wiahkihda dipwisou kan prons oh mete. Rien Tupal Kain serepein adaneki Naama.
  jae-jae: Ma Sila kêkôc gôlôac amboac tonaŋ, ênê ŋaê gebe Tubal-Kain. Eŋ kêtu lau-sêpac-kiwaga,
    taŋ sêmasaŋ gêŋ ŋa ki kokoc to jejec naŋ, nêŋ mimi. Tubal-Kain luo Nama.
  ksd-ksd: Ma Sila bula i ga kakava, ma i ga kava Tubal-Kain, a tena madaka ta ra
    lavur magit di pait ia ma ra palariam gobol ma ra palariam tuna. Ma Tubal-Kain
    dir taina ma Nama.
  tur-YTC: Tsilla, her türlü tunç ve demirden kesici aletler yapan Tuval Kain'i de
    doğurdu. Tuval Kain'in kız kardeşi Naama'ydı.
  bel-N: І Цыля таксама нарадзіла Туваль-Каіна, які быў кавалём усякіх прыладаў з
    медзі і жалеза. А сястра Туваль-Каіна — Наама.
  grc-BRENT: Σελλὰ δὲ καὶ αὐτὴ ἔτεκε τὸν Θόβελ· καὶ ἦν σφυροκόπος χαλκεὺς χαλκοῦ καὶ
    σιδήρου. ἀδελφὴ δὲ Θόβελ, Νοεμά.
  ind-AYT: Zila juga melahirkan Tubal-Kain, dia yang menempa segala perkakas dari
    perunggu dan besi. Saudara perempuan Tubal-Kain adalah Naama.
  lid-lid: Silah badeh edeu Tubal Ken; iy badeh tubu iri lau ta amwekes lakou ta lahou
    i buku samen na hayen nyikilikin. Ya nadu tinen badeh nyaran Namah.
  nya-nya: Zila nayenso anali ndi mwana wamwamuna, dzina lake Tubala-Kaini. Iyeyu
    anali kholo la amisiri onse osula zida za mkuwa ndi chitsulo. Mlongo wake wa Tubala-Kaini
    anali Naama.
  hrv-hrv: Sila rodi Tubal-Kajina, praoca onih koji kuju bakar i željezo. Tubal-Kajinovoj
    sestri bijaše ime Naama.
  mps-mps: Tama nosali te we Silago te Tubalkein ame nani. Tubalkein da, te bras me
    ain te kapa sigo te haniani sę yabo nai tul dabe te nigibo wąį hani bidi dabe
    hasia bolo pedelai. Te Tubalkein aga abe nogi te Nama dao.
  llg-llg: Lamek saon Sila, ana bonggi Tubal Kaen. Ndia numbu-saꞌdu nala, ala daꞌdik
    tuka besi, fo ala tao bua mata-matak, neme besi, ma liti mai. Tubal Kaen feton,
    naꞌde Naama.
  tpi-tpi: Bihain Sila i karim Tubalkein. Tubalkein em i man bilong wokim olkain samting
    long bras na ain. Tubalkein i gat wanpela susa, nem bilong en Nama.
  dan-1931: Også Zilla fik en Søn, Tubal-Kajin; han blev Stamfader til alle dem, der
    smeder Kobber og Jern. Tubal-Kajins Søster var Na'ama.
  vie-OVCB: Còn Si-la sinh Tu-banh-ca-in, người rèn các dụng cụ bằng đồng và bằng
    sắt. Em gái Tu-banh-ca-in là Na-a-ma.
  lbk-lbk: Si Zilla, inyanakna si Tubal Cain ay fomebfesa isnan folinsi ya lanchok
    ya nangaeb isnan am-in ay ilan si laminta. Si Naama nan fafai ay etad Tubal Cain.
  guj-2017: સિલ્લાહએ પણ તૂબાલ-કાઈનને જન્મ આપ્યો. જે સર્વ તાંબાના તથા લોખંડનાં હથિયાર
    બનાવનાર હતો. તૂબાલ-કાઈનની બહેન નાઅમાહ હતી.
  byr-byr: '@see-verse:GEN.004.021'
  awx-awx: Silaxäyä wawakngä dukngikut. Umanä Tubal-Ken. Itä hängä puyä pahanangäsä
    bä amäk pahanangäsa yangu ain äwä kapa yanggä pahakut. Tiwän haminäle umanu Nama.
  pon-2006A: Silla kaipwidi Tupal Kain, pahpa kahlap en sounwia mete koaros me kin
    wiahkihda dipwisou kan prons oh mete. Rien Tupal Kain serepein adaneki Naama.
  por-BRBSL: Zillah também deu à luz Tubal Cain, o falsificador de cada instrumento
    de corte de bronze e ferro. A irmã de Tubal Cain era Naamah.
  cth-cth: Zillah ni hai Tubal-kain a khe. Ahni teh rahum hoi sum ka dei pueng e na
    pa lah ao. Naamah teh Tubal-kain e tawncanu lah ao.
  twi-twi: Sila woo ɔbabarima a wɔfrɛ no Tubal-Kain. Na ɔyɛ kɔbere atomfo ne nnade
    ahorow nyinaa atomfo agya. Na Tubal-Kain wɔ nuabea bi a ne din de Naama.
  hlt-hlt: Zillah long khaw rhohum neh thi tubael boeih aka hnaa Tubalkain neh Tubalkain
    kah a ngannu Naamah te khaw a cun.
  tbz-SIM: Kɛ̀ Sidɑ yie múnkɛɛ pɛitɛ́ dɛnitidɑbirɛ, Tubɑɑdi-Kɑyɛ̃ɛ̃, kòo mmɑ́ɑ́tí
    tinɛntì tibotí tibotí, mɛnɑtimɛ̀ kpɛti nɛ̀ mɛbiɛrimɛ nɛ̀ timɑ́tì. Kòo tɑ̃ũ̀ yètìrì
    ntú Nɑɑmɑ.
  msy-2020: Ezɨ gɨn Sila Tubalkein bate. Ezɨ Tubalkein bras ko ainɨn bizir guar avɨribar
    ingarir gumazim. Ezɨ Tubalkein buaramizir mam iti, an ziam Nama.
  txq-txq: Lamek saon Sila bonggi nala Tubal Kaen. Tititi-nonosin nara dadi mana tutu
    besi, fo tao bua-baꞌu mata-matak numa besi ma riti mai. Tubal Kaen fadi inan,
    nade Naꞌama.
  aaz-aaz: Naiꞌ Lamek in fee bi Sila nahoniꞌ naiꞌ Tubal Kain. In suufk ein anjarin
    atuut besi. Sin nmoꞌen bareꞌ humaꞌ-humaꞌ naꞌko besi ma noin moroꞌ. Naiꞌ Tubal
    Kain in feotf ee, bi Naꞌama.
  dop-dop: Silɑ ɩ́lɛ́ ɩ lʋlǝnɑ ntɛɣɛ Tupɑɑlɩ-Kɑyini, wei ɩ luki nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ
    nɑ nyǝɣǝlʋɣʋ mɑɣɑmɑɣɑ wontu tɔ. Ɩ neu kɛ pɑ yɑɑkɑɣɑ sɩ Nɑɑmɑ.
  azb-azb: Silla isə Tuval-Qayini doğdu. Tuval-Qayin tuncdan və dəmirdən hər cür kəsici
    alətlər düzəldərdi. Onun Naama adlı bacısı var idi.
  eng-DBY: And Zillah, she also bore Tubal-Cain, the forger of every kind of tool
    of brass and iron. And the sister of Tubal-Cain was Naamah.
  hin-2017: 'और सिल्ला ने भी तूबल-कैन नामक एक पुत्र को जन्म दिया: वह पीतल और लोहे
    के सब धारवाले हथियारों का गढ़नेवाला हुआ। और तूबल-कैन की बहन नामाह थी।'
  wol-KYG: Silla moom jur Tubal Kayin miy tëgg lépp luy jumtukaayu xànjar ak weñ.
    Tubal Kayin am na jigéen bu tudd Naama.
  swp-swp: Silaha abo Tubala‐kaina i labasi; ia ena aba‐paisoa poasi, iron eo bronze
    tauginaurina. Tubala‐kaina louna ede Naama.
  bjr-bjr: Rameekana inaaqiana anaasee moo Siraa nammarifa marinau. Mifa akoonaiqi
    Tubarakaina maqasoofanoo findifinoo koopaannai faqa qainnannai faqa ainaina auqimarufa
    marinau. Tubarakainana auna auqu Naammaa nammarifa marinau.
  eng-YLT: And Zillah she also bare Tubal-Cain, an instructor of every artificer in
    brass and iron; and a sister of Tubal-Cain [is] Naamah.
  kne-kne: Inmanak abe si Zilla et nangadanan si Tubal Cain, et sisya abe di nangipoli
    si manpanpanday si nankakalasi ay laminta ay bronsi ya landok. Wada di agin Tubal
    Cain ay babai ay manngadan si Naama.
  heg-NTPO: Lamek sapa Sila, hua Tubal Kain. Un in hua-koet tas daid tukang bisi,
    tiata oen daek sa-saa bili-ngala deng bisi nol tungdadi nol bis-kunis. Tubal Kain
    palin bihata la, ngala Naama.
  ptu-ptu: Zila ia ungkeänäsam Tubal-Kain. Iam too handam yolo mendadi pande gällä
    anna bassi. Deempi adinna Tubal-Kain baine isanga ia Naama.
  bzd-NTPO: Silá dë' alàë ñies kiè Tubal-Caín. E' aleripa dör tabechka kiè bronce
    ena hierro ese stë́. E' kutà kiè Naamá.
  kwf-kwf: Ma Ꞌi Sila ka faꞋafuta taꞋi ngela ngwane neꞋe satana sa Tubalken, ma na
    ngwae neꞋe futa olitana sa Tubalken ki, kira sai leꞋa liu ana saungaꞋilana na
    ru fuana raoꞋa ki Ꞌania na barasi ma na aean. Na ngwaingwaena sa Tubalken neꞋe
    satana Ꞌi Naama.
  eng-WYC-2017: And Zillah begat Tubalcain, that was an hammer-beater, and [a] smith
    on all works of brass and of iron; forsooth the sister of Tubalcain was Naamah.
  eng-WMBB: Zillah also gave birth to Tubal Cain, the forger of every cutting instrument
    of bronze and iron. Tubal Cain’s sister was Naamah.
  spp-spp: Zila mú a pùnambile si, lire mɛge mpyi Tubali Kaɲɛ. Ur'à pyi tunntun. U
    mpyi maha dàɲyaŋi ná tɔɔnntire yaayi yaa. Tubali Kaɲɛ cɔɔnŋi mpyi pùceebile, u
    mɛge mpyi Naama.
  aey-aey: Odocob Sila uqaha mel oso basen. Uqa ijan eu Tubal-ken. Tubal-ken uqa bras
    ainca na cabi teful aigcaca mudec dana calen. Tubal-ken uqa cebinagca, eu ijan
    Nama.
  urd-GVH: ज़िल्ला के भी बेटा पैदा हुआ जिसका नाम तूबल-क़ाबील था। वह लोहार था। उस की
    नसल के लोग पीतल और लोहे की चीज़ें बनाते थे। तूबल-क़ाबील की बहन का नाम नामा था।
  djr-djr: Ga Zillahwuŋuny yothu yäku Tubal Cain, ga ŋayiny gan Tubal Caindhuny djäma
    girri' malany djämapuy djimuku' balanyayi bili wiripu wiripu. Ga yapa'mirriŋu
    nhanŋu Tubal Caingu yäku Naamah.
  rug-rug: Podoa Zila se Tubala Keni; sa ṉati tie tavetavete tiṉitoṉa tavetavetena
    pa boronizi meke na aeana. Meke sa vavenena e Tubala Keni si e Neama.
  gaz-gaz: Xiilaan immoo ilma Tuubaal Qaayin jedhamu kan naasii fi sibiila tumee meeshaawwan
    garaa garaa hojjetu deesse; obboleettiin Tuubaal Qaayinis Naʼamaa turte.
  fra-LSG: Tsilla, de son côté, enfanta Tubal-Caïn, qui forgeait tous les instruments
    d’airain et de fer. La sœur de Tubal-Caïn était Naama.
  yal-yal: Sila fan yi diin sɔtɔ. A xili Tubali-Kayini. A tan, xabun nan yi a ra.
    A yi waliseen sifan birin nafalama sulan na, e nun wurena. Tubali-Kayini xunyɛn
    ɲaxalanmaan yi xili Nama.
  gum-gum: Inchen Zilagucha Tubal-Cainwan tøgaguig køn. Truibe chigurrimbunø bronce
    tsandzøntøgaba, hierro tsandzøntøgaba larrø tabelø marøbig kuig køn. Katø Tubal-Cainwei
    nuchaabe Naama købig køn.
  iou-iou: Eruk, Lamek täŋo webeni kubä wäpi Sira unitä nanak kubä bäyaŋpäŋ wäpi Tubalkein
    yäŋ iwetkuk. Äma unitä kome änek-änek täŋo tuŋum ainpäŋ täŋpani unitäŋo intäjukun
    täŋkuk. Tubalkein unitäŋo wanori wäpi Nama.
  haw-1868: 'A o Zila, hanau mai no hoi nana o Tubalakaina, oia ke kumu a na paahana
    a pau e kui ana i ke keleawe a me Ka hao: a o Naama ke kaikuwahine o Tubalakaina.'
  arb-NAV: وَوَلَدَتْ صِلَّةُ «تُوبَالَ قَايِينَ» أَوَّلَ صَانِعِي آلَاتِ النُّحَاسِ
    وَالْحَدِيدِ. كَمَا وَلَدَتْ «نَعْمَةَ» أُخْتَ تُوبَالَ قَايِينَ.
  adz-adz: Tsila iwangun da irim narun marub binganggan Tubal Kein. Arangan garam
    bangimurun i tipa nam mara maran i bras da ain. Da arangan nafunggan binganggan
    Nama.
  ewe-ewe: Lamek srɔ̃ evelia, Zila dzi Tubal Kain. Eyae zu gbede gbãtɔ, eye wòtua
    nuwo kple akɔbli kple gayibɔ. Tubal Kain nɔvinyɔnue nye Naama.
  nuy-nuy: Ngigaayung ngarraaynbaj nga-rangarrina-yung na-Lamech-jinyung ngarra-Zillah,
    ngiga ngarraagi-yung ngunu-yabayn na-nimuwaj-jung Tubal-cain. Naagi-yung ni-warra-maṉdhangi-yinyung
    waragu marri galiwanga, aynba-gaynbaj-jinyung, iron-mirri marri bronze-mirri.
    Na-Tubal-cain-jinyung naagi-yung ngarra-ngarrilharriyung ngarra-ngarrimuwaj-jung
    Naamah.
  eng-LEE: And Zillah, she also bore Tubal-cain, an artificer in every article of
    copper and iron; and the sister of Tubal-cain was Naamah.
  dji-dji: Ban ngunugirri miyilk Djila, nyanngangpibi miḻimiti yagirri Djubal-Kayn.
    Ga djiṉi yuldji girri djamadjny girinyi miri djimuku mala maṉbing wurpi wurpi.
    Ga nyanngang gaḏingimi yagirri Nama.
  nna-nna: Zillah-lu partany pirirri kanya, yini Tubal-Cain. Palinyju yarni marnikinyi
    yarni manapintirrangu bronze-japa iron-ja. Zillah-lu partany mirtawa kanya pukun,
    yini Naamah.
  asm-FB: চিল্লাৰ গর্ভত তুবল-কয়িনৰ জন্ম হ’ল; তেওঁ পিতল আৰু লোহাৰ নানাবিধ অস্ত্ৰ গঢ়োতা
    আছিল; সেই তুবল-কয়িনৰ নয়মা নামেৰে এজনী ভনীয়েক আছিল।
  sus-A: سِلَهِ قَن نَشَ دِ سْتْ. عَ شِلِ تُبَلِ كَبِلَ. شَبُي نَن نُ عَ تَن نَ. وَلِسٍ
    وُرٍ فبٍيلِ نُن وُرٍ دَاشِ مْولِ بِرِن شَبُي نَن نُ عَ رَ. تُبَلِ كَيِنِ شُنيَ
    فِنّمَ شِلِ نَمَ.
  fra-SBL: Zilla donna aussi naissance à Tubal Caïn, le forgeur de tous les instruments
    tranchants en bronze et en fer. La sœur de Tubal Caïn était Naama.
  hbo-hbo: וְצִלָּ֣ה גַם־הִ֗וא יָֽלְדָה֙ אֶת־תּ֣וּבַל קַ֔יִן לֹטֵ֕שׁ כָּל־חֹרֵ֥שׁ
    נְחֹ֖שֶׁת וּבַרְזֶ֑ל וַֽאֲחֹ֥ות תּֽוּבַל־קַ֖יִן נַֽעֲמָֽה׃
  shp-NTPO: Silákan bakera Tubal-caín iká iki, yamin teetai jonira iká iki, bronce
    itan hierro meskó jawékibo akaira iká iki. Ja Tubal-caínman poira jawen jane Naamá
    iká iki.
  eng-WYCLIFFE: And Sella gendride Tubalcayn, that was an hamerbetere, and smyyt on
    alle werkis of bras and of yrun; forsothe the sistir of Tubalcayn was Neoma.
  pjt-pjt: Ka Lamikaku kuri kutjupangku Tjilalu katja kanyinu ini Tupal-Kainnga munu
    uṉṯalpa kuḻu kanyinu ini Naimanya. Ka kuṯangku ngula puḻkaringkula ayananguṟu
    palyaningi aḻkaṟa, tjuḻa, tjitjula, munu kutjupa kutjupa tjuṯa kuḻu.
  cwe-cwe: Zila nayo kamweleka Tubalikaini, yoyakalile muhunzi wa via vose va shaba
    na mazuma. Lumbu wa Tubalikaini katangigwa Nama.
  bgs-bgs: Si Sela tô innà i Tubal-Cain na taraimu ka talumbaga asta putó. Duwán tábbé
    i Tubal-Cain na si Naama.
  kik-kik: Zila o nake aarĩ na mũriũ, nake eetagwo Tubali-Kaini, na nĩwe waturaga
    indo cia mĩthemba yothe cia gĩcango na cia kĩgera. Tubali-Kaini aarĩ na mwarĩ
    wa nyina wetagwo Naama.
  ksr-ksr: Zilanoŋ kaaŋagadeeŋ meria qata Tuubal-Kein mero. Iinoŋ somariiŋ gawombaa
    tulsya ano manjaqeqewaa iwoiya kania kania ii braas ano ainoŋ ooro bolbolgoro
    qokotaaŋ meŋkero. Tuubal-Keimbaa naaŋa qata Nama.
  omb-omb: Sila vage mo bamba netune Tubal Ken mo vai me mo vanga na aean mena a brons.
    Haqei Tubal Ken Nama.
  fra-NCL: Sella, de son côté, enfanta Tubal-Caïn, qui forgeait toute espèce d’instruments
    tranchants d’airain et de fer. La sœur de Tubal-Caïn était Noéma.
  cek-AK: Zillah mah doeh capa Tubal-Kain to sak; anih loe sum kamling hoi sum kanglung
    daeng kami ah oh; Tubal-Kain ih tanuh loe Naamah.
  xla-xla: Epalati Lamek ya꞉llu hale Silatapo maseyemala hamaiyo, ya꞉ hiye Tubal Kein.
    Ya꞉tapo ka꞉yapa oli mate epo blons ewala mate aipa꞉yaye mimita꞉plowe kotiyamaiyo.
    Ya꞉ nanaye Namapo.
  cuk-cuk: Zilaʼdi machigwa-nikunonimogad. Tubal-Caínʼye a-machigwa onugsasad. Tubal-Caín-inse
    esgoro-gordikidgi-ibmar-sobed onoded, degi, esgorogi-ibmar-sobed onodbalid. Tubal-Caín
    bun-wargwen nikusad. E-bunde, Naamaʼye nugad.
  uig-CYR: Зиллаһ йәнә Тубал-қайин дегән бир оғулни туғди. У мис-төмүр әсвапларни
    соққучи еди. Тубал-қайинниң Наамаһ исимлиқ бир сиңлиси бар еди.
  tel-2017: సిల్లా తూబల్కయీనుకు జన్మనిచ్చింది. అతడు రాగి, ఇనప పరికరాలు చేసేవాడు. తూబల్కయీను
    చెల్లి పేరు నయమా.
  hat-BSA: Epi pou Tsilla, li te bay nesans a Tubal-Cain, yon bòs fòjewon ki fè zouti
    avèk bwonz ak fè. Sè a Tubal Cain an se te Naama.
  kos-kos: Zillah el oswella Tubal Cain, sie mwet su oru kain in kufwen sroasr nukewa
    ke osra bronze ac iron. Tamtael se lal Tubal Cain pa Naamah.
  hbo-WLC: וְצִלָּ֣ה גַם־הִ֗וא יָֽלְדָה֙ אֶת־תּ֣וּבַל קַ֔יִן לֹטֵ֕שׁ כָּל־חֹרֵ֥שׁ
    נְחֹ֖שֶׁת וּבַרְזֶ֑ל וַֽאֲח֥וֹת תּֽוּבַל־קַ֖יִן נַֽעֲמָֽה׃
  ibo-ibo: Zila, mụtara otu nwa nwoke aha ya bụ Tubal Ken, onye bụ nna ndị niile na-akpụ
    ihe dị iche iche e ji bronz maọbụ igwe kpụọ. Aha nwanne nwanyị Tubal Ken bụ Naama.
  ory-ory: ସିଲ୍ଲାର ଗର୍ଭରେ ତୁବଲ୍‍-କୟିନ ଜନ୍ମିଲା, ସେ ପିତ୍ତଳ ଓ ଲୌହର ନାନା ପ୍ରକାର ଅସ୍ତ୍ର
    ନିର୍ମାଣକାରୀ ଥିଲା; ତୁବଲ୍‍-କୟିନର ନୟମା ନାମ୍ନୀ ଏକ ଭଗ୍ନୀ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.004.021'
  chk-chk: Iwe, Sila a nöüni Tupalkain, i eman mi silelap le föri pisek seni mächä.
    Nge fefinen Tupalkain itan Naama.
  ssd-ssd: Zila nu kiŋo ande nyunu Tubal-Kain te-pilna. Tubal-Kain nu ain yeki yekimbi
    piro agaŋ suŋgomba wakeikanu. Zila nu kulim ande turmba te-pilna ta nyunu Nama.
  rop-rop: Det najawan waif blanga Leimek neim Sila bin abum wanbala lilboi, en imbin
    gulum im neim Tubalkein. En wen Tubalkein bin gro, imbin meigim olkain tul garram
    aiyan en kopa, en imbin abum wanbala sista neim Neima.
  ukr-1871: Зилла ж і та вродила Тубаль-Каїна, праотця всїх тих, що кують мідь і залїзо.
    Сестра ж Тубаль-Каїнова Ноема.
  eng-AOI: Then Lamech's second wife, Zillah, gave birth to a baby boy called Tubal
    Cain. When he grew up Tubal Cain made many tools like tomahawks and other things
    for cutting, digging and hammering. He made them all from iron. His younger sister
    was called Naamah.
  yon-yon: Silahbed dana mingki Tubal-Kein wooneen. Ye kuu yeengbed kumkam korem ongmenabi
    ye karub. Ye nengkan kuu Naama.
  bch-bch: Be Sila ipopo gergeu aranga ieda Tubalkein. Be Tubalkein ikakado gid danga
    sisid naurata aea ngan bras ga aen. Be Tubalkein iliu ieda Nama.
  deu-1951: Und Zilla, auch sie gebar den Tubal-Kain, den Meister in allerlei Erz
    und Eisenwerk. Und die Schwester Tubal-Kains war Naama.
  eng-JPS: And Zillah, she also bore Tubal-cain, the forger of every cutting instrument
    of brass and iron; and the sister of Tubal-cain was Naamah.
  ubr-ubr: Zillah mat on natun orot Tubal-Cain ituai, on min bai yuyur ta, ta on agim
    bronze a agim iron ai iteteren. Tubal-Cain robun min Naamah.
  srp-1865: A i Sela rodi Tovela, koji bješe vješt kovati svašta od mjedi i od gvožða;
    a sestra Tovelu bješe Noema.
  lug-lug: Zira n’azaala Tubalukayini omuweesi w’eby’ekikomo n’eby’ekyuma. Ne mwannyina
    wa Tubalukayini nga ye Naama.
  heb-heb: וצלה גם הוא ילדה את תובל קין לטש כל חרש נחשת וברזל ואחות תובל קין נעמה׃
  ben-IRV: আর সিল্লার গর্ভে তুবল-কয়িন জন্মাল, সে পিতলের ও লোহার নানা প্রকার অস্ত্র
    তৈরী করত। তুবল-কয়িনের বোনের নাম নয়মা।
  pan-pan: ਜ਼ਿੱਲਾਹ ਨੇ ਵੀ ਤੂਬਲ ਕਾਇਨ ਨੂੰ ਜਨਮ ਦਿੱਤਾ। ਉਹ ਲੋਹੇ, ਪਿੱਤਲ ਦੇ ਹਰ ਇੱਕ ਵੱਢਣ ਵਾਲੇ
    ਸੰਦ ਨੂੰ ਤਿੱਖਾ ਕਰਨ ਵਾਲਾ ਸੀ ਅਤੇ ਤੂਬਲ ਕਾਇਨ ਦੀ ਭੈਣ ਨਾਮਾਹ ਸੀ।
  mwp-mwp: Lamekon wara ipi nel Zila nadh garkaz kazi madhin nel Thubalkeyn, nuy nanga
    koey mabayg aymaydhin nanga, nuydh zagithaw rugal aymoeydhin komal malilan, dhuray
    ayanil. Nungu Thubalkeynan babathaw nel Nama.
  mya-JVB: ဇိလ သည်လည်း ၊ သားတုဗလကာဣန ကို ဘွားမြင် လေ၏။ သူသည် ပန်းတဉ်း သမား၊ ပန်းပဲ
    သမား အပေါင်း တို့၏ဆရာ ဖြစ်လေ၏။ တုဗလကာဣန ၏နှမ ကား၊ နေမ အမည်ရှိ၏။
  tte-O: Sila ikabi natuna esana Tubal-Keni iya ana paisowa kopa yo aeyan kali topaisowa.
    Na duna esana Nama.
  tbg-tbg: Adaava vainti vatatotanta mintima vauvaro Silaava qorainti vainti vira
    autu Tubaari-Kenira vatatora. Tubaari-Keniva noruqama viro aini orivata baraasi
    orivata vara kero viraqohairo kaiqa varo haikara, vo haika vo haika autu kora.
    Tubaari-Keniva vauvaro vira aura autu Namaava vaura.
  hmo-hmo: Bona Sila ia mara, Tubala Kaino ia abia. Ia be kapa bona auri dekenai gaukara
    taudia ibounai edia tubuna. Inai Tubala Kaino ena taihuna ena ladana be Namaha.
  ata-ata: Sila opoone la mipalaꞌalixu Tuvala-Kaini. Anu mukoinu mimii iouiou ane
    sou taxaxai no anu. Muꞌoxonu no anu kopa ilou aen. Anu Tuvala-Kaini ne vimou sema
    ane Naama.
  nfa-nfa: Dhèu èmu Lamek èci hari, Sila, nara iisi Tubal Kaen. Ana-èpu na jꞌajꞌi
    tuka bèsi, ka ra tuku mèdha ae-ae tao nèti bèsi, dènge tabaga. Ana hèni Tubal
    Kaen, ngara na Naꞌama.
  urd-urd: 'और ज़िल्ला के भी तूबलक़ाइन पैदा हुआ: जो पीतल और लोहे के सब तेज़ हथियारों
    का बनाने वाला था; और नामा तूबलक़ाइन की बहन थी।'
  rus-SYN: Цилла также родила Тувалкаина (Фовела), который был ковачом всех орудий
    из меди и железа. И сестра Тувалкаина Ноема.
  cbt-NTPO: Siraso nipirinhuë', hua'huanpachina, Toparo-caino itopi. Inaso', hua'na
    camayo ya'conin. Hua'namia nitotahuaton, sha'pi hua'nanta nitotërin. Toparo-cainoso',
    a'nara oshin ya'huëtërin, Naama itopi.
  bqc-SIM: Zila sↄ̃, ↄ̃mɛ Tubali Kainu ì. Sian aà ũ. Ì pↄ́pii pí ń mↄsio ń
    mↄgotɛ̃o. Aà dãe tↄ́n Naama.
  tcz-CHONGTHU: Zillah jong chun Tubal-cain ahing in, ama chun manchah ding abonchan
    sum-eng jong thih jong ahin kheng'e. Chule Tubal-cain chun sopi numei khat anei
    jin amin Naamah ahi.
  mar-mar: सिल्ला हिला तुबल-काइन झाला; तो तांब्याची व लोखंडाची कामे करणाऱ्या लोकांचा
    मूळपुरुष झाला. तुबल काइनास नामा नावाची बहीण होती.
  tcs-tcs: Zila da nada oman blo Lamek i bin bone wan boi pikinini, ane em bin kolem
    Tubalkein. Em bigate blo dempla uda wok meke olkain samting prom bronz ane aian.
    Sisi blo Tubalkein i kolem Nama.
  soq-soq: Ita Sila otopa gamosana ebowa Tubal-Kein, me ipa apana mida aelan ita irama
    mampe nitu badou dewamoia uwaulena apanawa ita Tubal weanapa ipa Nama.
  qub-qub: Lamecpa jucaj warmin Zila gueshyacur wamranta jutichaparan «Tubal-Caín»
    nir. Tubal-Cainga jirrëru cashpanmi runsipita fyërrupita ima-aycatapis ruraj.
    Pañinpanami jutin caran «Naama».
  bqp-bqp: Zila sↄ̃, akũ mɛ́ à Tubala Kainu ì. Siaamɛ a ũ. Àdi pↄ pínki pi kũ mↄ̀sio
    kũ mↄ̀gotɛ̃o. A dãre tↄ́n Naama.
  hat-hat: Zila menm bò pa l' te manman Toubal Kayen, yon bòs fòjon ki te konn travay
    kwiv ak fè. Toubal Kayen te gen yon sè menm manman ak li ki te rele Naama.
  eng-BSB: And Zillah gave birth to Tubal-cain, a forger of every implement of bronze
    and iron. And the sister of Tubal-cain was Naamah.
  tod-tod: Sila ɓalaagi Tuɓale-Kayɛn zɔlɔɔni, naa ɠa é ɠɛni ga kɔlu ɓɔigi ta kɔlu
    aniiti kpein gain nui. Tuɓale-Kayɛn deɠe anzanui ɠɛni ga Naama.
  eng-WEBPB: Zillah also gave birth to Tubal Cain, the forger of every cutting instrument
    of bronze and iron. Tubal Cain’s sister was Naamah.
  kbq-kbq: Hanki Zila'a Tubalkein kasente'neankino, agra aenima, kopama tevefi krefizo
    huteno amasagino eri'zama eri'zantami tro nehia nere. Tubalkeini nesaro agi'a
    Na'ama'e.
  nhe-BL: Huan Zila, nopa seyoc isihua Lamec, quitlacatilti se oquichpil tlen itoca
    Tubal Caín tlen elqui se teposchijquetl. Huan Tubal Caín quitejtzonqui nopa tepostli
    tlen itoca bronce huan tlen itoca hierro huan ica nopa tepostli quisencahuayaya
    miyac tlamantli. Huan Tubal Caín quipixqui se isihua icni tlen itoca Naama.
  sps-sps: Ai Sila faagiir to Tubal-Kein. E Tubal-Kein ayein tsuvur vainy te natiny
    kat ror a foka tan bras an aiyan. Fafinen e Tubal-Kein asangan ya e Nama.
  bus-bus: Zila sↄ̃ bé à Tubala Kaini ì. Sian à ũ. È pↄ́ píngi pi kↄ̃n mↄ̀sio kↄ̃n
    mↄ̀gotɛ̃o. À dãre tↄ́n Naama.
  gub-BL: 'Heta imemyr Zira pe a''e no. Omono Tumàwkàin izupe her romo wà. Tumàwkàin
    a''e, tuweharupi umupyràn itatàtà ima''ema''e pà a''e, ma''e iapo pà amogwer wanupe
    a''e: takihe, zapepo. Uma''ema''e mokoz itatàtà: itazu morog her ma''e, itaun
    per her ma''e. Heta heinyr Nààm her ma''e Tumàwkàin pe.'
  eng-DRA: Sella also brought forth Tubalcain, who was a hammerer and artificer in
    every work of brass and iron. And the sister of Tubalcain was Noema.
  knf-knf: Ŧilah kak abuk napoţ ñiinţ i katim ki Tubal Kayin, anwooŋ ateem baţak bŧi
    banjaaŋ baboman iko ijul injaaŋ ilofar. Aţa Tubal Kayin ñaaţ awo katim ki Naamah.
