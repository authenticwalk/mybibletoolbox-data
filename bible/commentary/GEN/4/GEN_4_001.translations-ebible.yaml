verse: GEN.004.001
translations:
  mal-C: ഇതിനുശേഷം ആദാം തന്റെ ഭാര്യയായ ഹവ്വായെ അറിഞ്ഞു. അവൾ ഗർഭംധരിച്ച് കയീന് ജന്മംനൽകി.
    “യഹോവ സഹായിച്ചതിനാൽ എനിക്കൊരു പുരുഷപ്രജ ലഭിച്ചു,” എന്ന് അവൾ പറഞ്ഞു.
  deu-TKW: 'Der Mensch aber wohnte seinem Weibe Eva bei; da wurde sie schwanger und
    gebar den Kain und sprach: Einen Menschen habe ich erhalten mit Hilfe Jahwes.'
  lin-lin: 'Adamu asangisaki nzoto na mwasi na ye Eva ; mpe Eva akomaki na zemi, bongo
    abotaki Kayina. Alobaki : « Nasali moto na lisungi ya Yawe. »'
  cbr-NT: 'Usa ''ain ka uni aín xanubë ''iakëxa. ''Itankëx ka xanux tutankëx aín rëkuën
    tuá Caín bakë́ankëxa, bakë́anx ka kiakëxa: Bërí kana bëbu tuá achúshiñu ''ain.
    Nukën ''Ibunbi ka ''ë ''inánxa.'
  eng-LSV: And the man knew his wife Eve, and she conceives and bears Cain, and says,
    “I have acquired a man by YHWH”;
  bmu-bmu: 'Azi Adamnöŋ anömŋambuk mala amiyohotka Iwnöŋ (Ewa) gölöm ala Kein (Kain)
    meyök. Memba Kein qetköra kewö jiyök: “Anutunöŋ bauköm niŋgiiga nahöni mezal.”'
  eng-GNV: Afterward the man knew Heuah his wife, which conceiued and bare Kain, and
    said, I haue obteined a man by the Lord.
  eng-WEBSTER: And Adam knew Eve his wife; and she conceived, and bore Cain, and said,
    I have gotten a man from the LORD.
  nhw-BL: 'Huan Adán cochqui ihuaya isihua, huan isihua conecuic huan quitlacatilti
    se oquichpil catli quitocaxti Caín. (Caín quinequi quiijtos “nijpixtoc”.) Quej
    nopa quitocaxti pampa Eva quiijto: “Ica itlapalehuil TOTECO nijpixtoc se tlacatl.”'
  swh-ONEN: Adamu akakutana kimwili na mkewe Eva, naye akapata mimba, akamzaa Kaini.
    Eva akasema, “Kwa msaada wa Bwana nimemzaa mwanaume.”
  bba-bba: Yen biru Adɑmu kɑ win kurɔ Efɑ bɑ mɛnnɑ mɑ Efɑ u ɡurɑ suɑ u Kɑɛni mɑrɑ.
    Mɑ u nɛɛ, kɑ Yinni Gusunɔn somirɑ nɑ tɔnu tɑkɑ kuɑ.
  eng-KJVCPB: And Adam knew Eve his wife; and she conceived, and bare Cain, and said,
    I have gotten a man from the Lord.
  cpy-cpy: 'Ikanta Adán, itsipatakawo iina Eva. Ari omotzitaki, roojatzi itzimantakari
    otomi oetakiri Caín, tema okantaki roori: “Notzimakiri notyomi shirampari. Riitaki
    Tajorentsi pakinariri.”'
  mpx-mpx: Adama alona ge lagona Ive hi kenukenu, yaka i liyan, inoke natuna melutauina
    i ab. Yaka i ba, “Yehoba wana labe eliyana wawaya melutauina ya pwawa.” Inoke
    alana i tun Keni.
  wbp-wbp: Kuja-palangu Kaaturlu yilyaja kakarrara-purda, ngulajulpa-pala nyinaja
    jintangka-juku kalinja. Ngula-jangkaju-palangu kurdu jinta palka-jarrija, ngulakujurla
    yirrarnu Yiipirliji yirdi Kayini Ngula wangkaja Yiipiji, “Wirriyajurnajurla marlaja
    manu YAAWIYI-kiji.”
  luo-luo: Adam nobedo e achiel gi chiege Hawa kendo nomako ich mi nonywolo Kain mowacho
    niya, “Kuom ngʼwono mar Jehova Nyasaye asenywolo wuowi.”
  meu-meu: 'Adam na adavana Heva ida e eno bou: bena Heva e rogorogo, e mara, Kain
    e abia; eto, Tau ta Iehova ena amo vada name abia.'
  npi-ULB: मानिसलेआफ्नी पत्‍नीसित सहवास गरे । अनि तिनी गर्भवती भइन् र कयिनलाई जन्माइन्
    । तिनले भनिन्, “मैले परमप्रभुको सहायताले एक पुरुष जन्माएँ ।”
  yor-yor: Adamu sì bá aya rẹ̀ Efa lòpọ̀, ó sì lóyún, ó sì bí Kaini. Ó wí pé, “Pẹ̀lú
    ìrànlọ́wọ́ Olúwa ni mo bí ọmọ ọkùnrin.”
  emp-NTPO: 'Maʌ̃be Adaʌ̃ra dji quima Eva ume cãĩsia. Evara b̶iogoa b̶eped̶a warra
    tosia. Maʌ̃ne Evaba jarasia: “Mʌ̃a umaquĩrã warrada erob̶esia Ãcõrẽba carebad̶a
    bẽrã.” Mãwã dji warrara trʌ̃ b̶ʌsia Caiʌ̃.'
  ind-ind: Adam dan Hawa pun hidup bersama sebagai suami-istri. Lalu Hawa mengandung
    dan melahirkan seorang anak laki-laki. Pada waktu anak itu lahir, Hawa berkata,
    “TUHAN sudah menolongku untuk memperoleh seorang anak laki-laki.” Maka dia menamai
    anak itu Kain.
  pes-OPCB: 'حوّا از آدم حامله شده، پسری زایید. آنگاه حوّا گفت: «به کمک خداوند مردی
    حاصل نمودم.» پس نام او را قائن گذاشت.'
  ssx-ssx: Kutupa A꞉da꞉ma꞉ma꞉ ipika꞉ weteke yaapo loke apa꞉tao mo wanda꞉ta꞉ weki loke
    lombeekeme. Ipikana꞉ma꞉ weki mendia alota꞉ Mo Tekehalima꞉ tamba꞉ mina꞉la꞉ ekima꞉
    do weki mondoloma꞉ laa mo wekina꞉ bikita꞉ Keinie leekeme.
  lcm-lcm: Au, Adam kala ago ve kisngana na kala sungsungukan. Kala ingus a sikei
    a nat na kala lomlomonai ta, “Si papakangai si IAVE natala asereai ani nat.” Si
    oring ang vanang na kala atuk a nat ang ta Kain.
  aer-aer: Yanhe ikwerenge-ntyele, Eve Adam-nge inteke re anteme ampe-akerte irremele.
    Urreke re ampe urreye akweke atnyeneke, Cain arritnye atniwemele. Kenhe Eve angkeke,
    “Atyinhe ampe akweke urreye inteke Ngkarte Akngerre-arle atyengenge anekenge.”
  tgl-ULB: Ang lalaki ay sumiping sa kanyang asawang si Eva. Siya ay nabuntis at isinilang
    niya si Cain. Sinabi niya, “Nagkaroon ako ng lalaki sa tulong ni Yahweh.”
  nop-nop: Adam adi tamŋiŋ Ewa dut hatibune mihiwele tiŋa Kain nagikuk. Nagila indiŋ
    yoguk, “Bepaŋdi nehitubulodaune mihi niŋ mintanamulak.”
  kca-kca: 'Адам Ева пиԓән устән, щӑԓта нэӈәԓ Каин нэмпи пŏх тӑйәс, пӑ йастәс: «Турәм
    Кущайән ԋаврэмән партсайәм».'
  cbu-NT: Atagarini Eppat wizanllpa maarangana. Anush wipsha ichtamarini wanindarangiya.
    Suroo Kayínaa ísamaranganaya. Epshat, Apanllpari nuwaam ipareemi panayandanaya,
    tárangiya.
  hui-hui: Adamahanda ibu onela mandagi hebigola wali ibu gali bere berene. Ani biralu
    ibugua igiri mbira taba hanayagola Adamahanda lalu, Anduane Homogohanda i̱ biamogo
    bialu igiri mbira ngiya, lowa igiri gali biago mini Keni wini.
  wrs-wrs: Doa Atam ongalm wailimana ve, wo venamba, ongal ena avna. Anamba, otolm
    sleiha tuendisrinim, Keinm awona, ona, Yawe hev kamba awothonamba, wo noinda kava
    tuendisrinimba lengei.
  mya-mya: ထို​နောက်​အာ​ဒံ​သည်​မ​ယား​နှင့်​ဆက်​ဆံ​သ​ဖြင့် ဧ​ဝ​သည်​ပ​ဋိ​သန္ဓေ​စွဲ​၍​သား​ယောကျာ်း​ကို​ဖွား
    မြင်​လေ​၏။ ``ထာ​ဝ​ရ​ဘု​ရား​မ​စ​တော်​မူ​ခြင်း အား​ဖြင့်​သား​ကို​ရ​ပြီ'' ဟု​ဧ​ဝ​ပြော​ဆို​လျက်
    ထို​သား​ကို​ကာ​ဣ​န​ဟု​နာ​မည်​မှည့်​လေ​၏။-
  cbi-NTPO: 'Cha'' ruku ya'' shinbu Evaba chuñu, entsa navi'' Caínnu nakami. Tsejtu
    tsandimi: Yavé kuñuya na main unbeena miyayu, timi.'
  bod-N: དེ་ཡང་ཨ་དམ་རང་གི་ཆུང་མ་ཧ་ཝཱ་དང་ལུས་འབྲེལ་བྱས་ཤིང་ཁོ་མོ་མངལ་དང་ལྡན་པར་གྱུར༌ཏེ།
    བུ་ཀཱ་ཡན་ཞེས་པ་སྐྱེས་པས་ཁོ་མོ་ན༌རེ། དཀོན་མཆོག་ཡ་ཝཱེ་ ལ་བརྟེན་ནས་བདག་ལ་བུ་ཞིག་ཐོབ་ཅེས་སྨྲས༌སོ།།
  wsk-wsk: Adam nuwus Eve ilak bagaram se tuagu aratam se kuriang Cain iluwam. Ale
    balam, “Yawe aninga saongam se kuriang kari iluwem,” mam.
  kkl-kkl: Wamdekti, Adam neneko elkel Hawaap mapdekpa, Hawa me monag taogpa me nengabo
    me mangaro aog. Me nengabo me mangaro aogti, Nani Allahri yeplamneldi me nengabo
    me tatnel aro me si Kain engkaog.
  sna-sna: Adhamu akarara nomukadzi wake Evha, uye akava nemimba akabereka Kaini.
    Akati, “Norubatsiro rwaJehovha, ndabereka murume.”
  spa-BLM: 'El hombre conoció Eva, su mujer. Ella concibió, y dio a luz a Caín, y
    dijo: “He conseguido un hombre con la ayuda de Yahvé”.'
  beu-beu: Angmuse nehe angu ana ejangu Hawa abung tia muse, ejangu Hawa atou veng.
    Angmuse ana vaal mehal nu vengajai. Hawa ana mateng hula, “LAHATALA Ana noangmoling,
    angu ebele na vaal mehal nu vengajai tila.” Hawa ana oal mehal angu ene maveng,
    ene Kain (evengbanang tarang se hula, ꞌat kaluarꞌ).
  cac-cac: 'Ix yil-lan sb''a vin̈aj Adán yed'' ix Eva, ix och ix yab''ixal. Ix alji
    jun yune'' ix, ix yac''an ix scuch Caín. Axo ix yalan ix: Toxo ix ja jun in vinac
    unin yujto a Jehová ix och ved''oc, xchi ix.'
  swh-ULB: Mwanume akalala na Hawa mke wake. Akabeba mimba na akamzaa Kaini. Akasema,
    “ nimezaa mwanaume kwa msaada wa Yahwe.”
  bel-bel: 'Адам спазнаў Еву, жонку сваю; і яна зачала, і нарадзіла Каіна, і сказала:
    здабыла я чалавека ад Госпада.'
  wed-wed: Ma Adam awana Eve maiteni i matave ma i duama ma tevera orotona i tupua.
    Ma i riwa, “Bada ana aguei natu a vaia.” Lamna aubaina i ḡorei “Cain.”
  deu-ELBBK: 'Und der Mensch erkannte Eva, seine Frau, und sie wurde schwanger und
    gebar Kain; und sie sprach: Ich habe einen Mann erworben mit dem HERRN.'
  mbb-OT: Ne zutun mid-uvayan ni Adan haazà is esawa zin he si Eva, ne mibmeǥingey
    sikandin ne mid-anak sikandin te maama, ne ke si Eva te, “Midtevangan a te Nengazen
    he mekeanak a, umbe egngezanan ku sikandin te Cain.”
  msc-msc: 'Nba, nbenba Adama ni a muso nma Hawa dɛnda. Nma Hawa ka kɔnɔ ta ka Kabila
    sɔrɔn. A kan ko: «Allabatala da n dɛmɛn ka dencɛ sɔrɔn.»'
  mal-2015: 'അനന്തരം മനുഷ്യൻ തന്റെ ഭാര്യയായ ഹവ്വയെ പരിഗ്രഹിച്ചു; അവൾ ഗർഭം ധരിച്ചു
    കയീനെ പ്രസവിച്ചു: യഹോവയാൽ എനിക്കു ഒരു പുരുഷപ്രജ ലഭിച്ചു എന്നു പറഞ്ഞു.'
  tuo-NT: Beꞌro Adã́, Eva añurĩ wese Edẽ́pʉ níꞌcãrã na wijáca beꞌro aperopʉ waꞌacãrã
    niwã. Topʉ Adã́ cʉ̃ nʉmo meꞌrã nicʉ niwĩ. Tojo weego nijĩpaco tojaco niwõ. Beꞌro
    niꞌcʉ̃ wĩꞌmagʉ̃ wʉaco niwõ. Cʉ̃rẽ Caĩ́ wãme õꞌocãrã niwã. Cʉ̃ bajuacã ĩꞌagõ, Eva,
    “Õꞌacʉ̃ weetamuse meꞌrã yʉꞌʉ wĩꞌmagʉ̃rẽ wʉapʉ”, nico niwõ.
  gup-gup: Wanjh Adam beneyonginj Eve ngalbu ngalbininjkobeng nuye, wanjh ngaleng
    yawkani, dja biyawmey nawu Cain. Dja ngaleng yimeng, “Wanjh ngayawmey bininj bu
    Yawey nawu God nganbidyikarrmeng.”
  met-met: Adam kinu rangua haininoa Ip, baing gamona saing hayau gara lup tela. Harua
    ba, “Toxoratamona hauli nga ngaxap gara lup tela.” Binabu uxu ba Ken.
  gvs-gvs: E kina go Adama monena Ivi taiyao simasisi, ikéuwama go, niga ivenátuna,
    natuna koroto. Tuwo idigo kana, ‘Yauwe ina vaita goi natugu bogina ababane.’ Tauna
    natunayana ivayou Keni.
  rmc-rmc: 'O Adam prindžarďa peskra romňa la Eva a oj ačhiľa khabňi. Uľiľa lake muršoro,
    saveske diňa nav Kain, bo phenďa: „Chudňom muršes le RAJESTAR.“'
  nlg-nlg: Ma Adam te maturu kolua tauna Eve, me logho gari. Mete sara tua na bona,
    gaia te vahua na garimane me ghaghua, “A Yahweh te hangau, inau tu loghoa na garimane.”
    Keri ke gaia te vatua nia Cain.
  dgr-DOGNT: Adam edets'èkeè Eve xè dètı̨ t'à wets'èkeè chekoa wets'ǫ ajà, dǫzhìa
    Caın wìyeh nìı̨htı̨. Wets'èkeè hadı, “Nǫ̀htsı̨ sets'àı̨dì t'à dǫzhìa nìıhtı̨,”
    hadı.
  pes-OPV: 'و آدم، زن خود حوا را بشناخت و او حامله شده، قائن را زایید. و گفت: «مردی
    از یهوه حاصل نمودم.»'
  ron-1924: 'Адам с-а ымпреунат ку невастэ-са Ева; еа а рэмас ынсэрчинатэ ши а нэскут
    пе Каин. Ши а зис: „Ам кэпэтат ун ом ку ажуторул Домнулуй!”'
  aui-aui: Adam, wavinena Eve teya sivimumurana, da iropeya bi ivituwa da Kein itubugha.
    Na Eve iwona bo, “Yawe God yana wiiwiita kamone natugu tomogha avitubuyi,” na
    kana waghawagha ikwatuveni da Kein.
  ben-OBCV: আদম তাঁর স্ত্রী হবার সঙ্গে সহবাস করলেন, এবং হবা গর্ভবতী হয়ে কয়িনের জন্ম
    দিলেন। হবা বললেন, “সদাপ্রভুর সাহায্য নিয়ে আমি একটি পুরুষমানুষ উৎপন্ন করেছি।”
  lex-lex: 'Nhi''noka Adam nor Hawa''a ranina, noka patke'' de na''apun wa, noma nmor
    niana muanke''a ida rala pa nwawa Kain (nnia''eratni de, lernana a''na), noma
    patke'' de niwra: “Orgahi Nara''a-napalga pa aliernana oleka muanke''a ida.”'
  rgu-rgu: Laiꞌ esa de, Adam neu suku noꞌ saon Hawa. Boe ma inaꞌ a nairu. Basa de
    boki na ana touꞌ esa. Boe ma ana nae, “Au boki a ana touꞌ esa, nana huu MANETUALAIN
    tulu-fali neuꞌ au so.” Basa de ana foi anaꞌ ria nade, Kaen (sosoa na nae, ‘kalua
    henin’).
  som-som: Ninkiina naagtiisii Xaawa ahayd buu u tegey; wayna uuraysatay, oo Qaabiil
    bay dhashay, oo waxay tidhi, Wiil baan ku helay Rabbiga caawimaaddiisa.
  lat-VUC: 'Adam vero cognovit uxorem suam Hevam, quæ concepit et peperit Cain, dicens:
    Possedi hominem per Deum.'
  aoi-aoi: Nakine-ka Eduma akwa ena-langwa dadingiyenikba Yiba neni-yakeyinumurra
    nenu-mungkwulumurra arakba wunalakina. Bi...ya arakba dakina kembirra dadingiyenikba
    yingu-mambakinuma. Biya kembirra arakba Yiba yinginumin-arrangba nangariya Eduma-langwa
    dakina. Biya yingi-yama, “Nakine-ka Yaweya nginu-mamurikajuwame-ka ngayuwa, kembirra
    arakba ningen-arrangbama naka nangariya-da,” yingi-yama dakina. Biya nakina neningadinuba-wiya
    niyukwujiya ngala-langwa yingini-yengbijuwama dakina nenimikirra Keyina. Umba
    akina ekirra ne-yaminama “ningenu-manguma.”
  eng-ASVBT: And the man knew Eve his wife; and she conceived, and bare Cain, and
    said, I have gotten a man with the help of Jehovah.
  mna-mna: 'Tona Adam ziru kusiini Eba tikeene. Mi Eba kopoono, to ipeebe pikin tomooto
    ta, zaana Kain. Pikin isu, mi Eba iso: “Merere iuulu yo, tana aŋkam pikin tomooto
    ti.”'
  ita-1885: 'OR Adamo conobbe la sua moglie, ed ella concepette, e partorì Caino,
    e disse: Io ho acquistato un uomo col Signore.'
  eng-LXXUP: And Adam knew Eve his wife, and she conceived and brought forth Cain
    and said, I have gained a man through God.
  eng-ULB: The man slept with Eve his wife. She conceived and gave birth to Cain.
    She said, “I have produced a man with Yahweh's help.”
  spa-VBL: 'Adán durmió con su esposa Eva y ella quedó embarazada. Y dio a luz a Caín,
    y dijo: “Con la ayuda de Dios he hecho a un hombre”.'
  fra-_FOB: 'Or, Adam connut Eve sa femme, et elle conçut, et enfanta Caïn (acquisition),
    et elle dit: J''ai acquis un homme avec l''aide de l''Éternel.'
  mal-mal: 'ആദാം തന്റെ ഭാര്യയായ ഹവ്വായെ പരിഗ്രഹിച്ചു; അവൾ ഗർഭംധരിച്ചു കയീനെ പ്രസവിച്ചു:
    “യഹോവയാൽ എനിക്ക് ഒരു പുരുഷസന്തതിയെ ലഭിച്ചു” എന്നു പറഞ്ഞു.'
  lit-lit: 'Ir Adomas pažino savo žmoną Ievą, ir ji tapo nėščia ir pagimdė Kainą,
    ir tarė: „Gavau vyriškos lyties žmogų nuo VIEŠPATIES.“'
  urd-GVR: Ādam Hawwā se hambistar huā to un kā pahlā beṭā Qābīl paidā huā. Hawwā
    ne kahā, “Rab kī madad se maiṅ ne ek mard hāsil kiyā hai.”
  suz-BL: मिनु नोले आदम आ मीश हव्‍वा नु इम्‍माक्‍त। मिनु हव्‍वाम कोव़ज कुरशा, तौ का
    थि‍माक्‍त। हव्‍वामी “परमप्रभु यावेमी आं कली वारच पा आल का गेती” देंमाक्‍त। मिनु
    आ नें काइन वोदा बाक्‍त।
  ita-1927: 'Or Adamo conobbe Eva sua moglie, la quale concepì e partorì Caino, e
    disse: “Ho acquistato un uomo, con l’aiuto dell’Eterno”.'
  ckb-ckb: 'ئادەم لەگەڵ حەوای ژنی جووت بوو، ئەویش سکی پڕ بوو، قایینی بوو. گوتی: «لەلایەن
    یەزدانەوە پیاوێک بووە بەرهەمم.»'
  nas-nas: Enang tee Aadama Iivi-ninka baꞌaang ninka otoresi teni kempoꞌkuuꞌ. Teketa
    tootoꞌ narung donkaani paravuuꞌ tenie, miring Keiniꞌ. Eeꞌnoko aaꞌpuuꞌ tenie, “Ninge
    narung donkaani paravansing Ovoringe pakumuioꞌ.”
  eng-BBE: And the man had connection with Eve his wife, and she became with child
    and gave birth to Cain, and said, I have got a man from the Lord.
  crx-NTPO: '''Et Adam du''at Eve, t''einanzin ''ink''ez oo''at ulchan ''ink''ez Cain
    ''en yulhtsi ''ink''ez ''utni, “Moodihti (Yahweh) ts''un dune sgha ninzut.”'
  kan-OKCV: ಆದಾಮನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಹವ್ವಳನ್ನು ಕೂಡಲು, ಆಕೆಯು ಗರ್ಭಿಣಿಯಾಗಿ, ಕಾಯಿನನನ್ನು ಹೆತ್ತು,
    “ನಾನು ಯೆಹೋವ ದೇವರ ಅನುಗ್ರಹದಿಂದ ಗಂಡು ಮಗುವನ್ನು ಪಡೆದಿದ್ದೇನೆ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Areme Adamu fune bara fuone Ivi mesiri oenoena fune e fudie. Fu e fudiena
    ame fari be bietena kuae, Ivia E Ireobo fuka na mukore ifejiemo na e fari bietevano
    kuae. Ijadufuo fu uri ame ije abe ive ina Keini kuae.
  tam-2017: ஆதாம் தன் மனைவியாகிய ஏவாளுடன் இணைந்தான்; அவள் கர்ப்பவதியாகி, காயீனைப்
    பெற்று, “யெகோவாவுடைய உதவியால் ஒரு மகனைப் பெற்றேன்” என்றாள்.
  spa-RV-1909: 'Y CONOCIÓ Adam á su mujer Eva, la cual concibió y parió á Caín, y
    dijo: Adquirido he varón por Jehová.'
  ron-BTF: 'Şi Adam a cunoscut-o pe Eva, soţia lui, şi ea a rămas însărcinată şi a
    născut pe Cain şi a spus: Am primit un bărbat de la DOMNUL.'
  eng-WEBP: The man knew Eve his wife. She conceived, and gave birth to Cain, and
    said, “I have gotten a man with the LORD’s help.”
  eng-FBV: Adam slept with his wife Eve and she became pregnant. She gave birth to
    Cain, and said, “With the Lord's help I have made a man.”
  nld-1939: 'De mens had gemeenschap met Eva, zijn vrouw; zij werd zwanger, baarde
    Kaïn, en sprak: Met de hulp van Jahweh heb ik een mannelijk kind ter wereld gebracht.'
  nch-BL: 'Huan Adán cochqui ihuaya isihua, huan isihua conecuic huan quitacatilti
    se oquichpil cati quitocaxti Caín. (Caín quinequi quiijtos Nijpixtoc.) Quej nopa
    quitocaxti pampa Eva quiijto: “Ica itapalehuil TOTECO nijpixtoc se tacat.”'
  tfr-NTPO: E irgo ga Adán pono ba boy tjok, ga beno shäng kjl̈araso l̇l̇ëme. E irgo
    ga wa buk kjl̈ara domer. Ga Eva tjl̈ẽ ga «Tja wa buk kjl̈ara domer, e twaga Jehovárë
    bor kong» l̈e. E kjĩshko ga koiara Caín.
  vie-1934: 'A-đam ăn ở với Ê-va, là vợ mình; người thọ thai sanh Ca-in và nói rằng:
    Nhờ Đức Giê-hô-va giúp đỡ, tôi mới sanh được một người.'
  hin-CV: जब आदम ने अपनी पत्नी हव्वा के साथ दाम्पतिक संबंध में प्रवेश किया, तब हव्वा
    गर्भवती हुई तथा उसने कयीन को जन्म दिया. हव्वा ने कहा, “याहवेह की सहायता से मैंने
    एक पुरुष को जन्म दिया है.”
  eng-OURB: The man knew Eve [Life] his wife. She conceived, and gave birth to Cain
    [Acquisition], and said, “I have gotten a man with Adonai’s help.”
  spa-BES: 'Y el varón tuvo relaciones con su mujer Eva, y quedó encinta, y dio a
    luz a Caín, y dijo: Me ha dado un hombre él Señor.'
  tdx-tdx: 'Nandrèndreke i Haova, vali’e t’i Dame, le nivesatse naho nisamake i Kàine
    vaho nanao ty hoe: Nahazoako lahilahy t’Iehovà.'
  vid-vid: Adamu nakawasa na mdala wa heye, na heye nakawa na himila, nakamponda Kaini.
    Hawa nakalonga, “Ndimponda mwana msongolo kwa utanzi wa Mkulu Nguluwi.”
  pwg-pwg: Adam kawana Eve yavata ikena da iropeya. Ma ivi tuwa da tomowa ma ivona
    bo, “Bada ivi viteku da natuku tomowa avi tuwei.” Ma ivi vavei Kein.
  eng-OKE: And Adam knew Hava his wife, and she conceived, and gave birth to Kain;
    and she said I have acquired the man from before the Lord.
  tha-KJV: อาด​ัมได้​สมสู่​กับเอวาภรรยาของเขา นางได้​ตั้งครรภ์ และคลอดบุตรชื่อคาอิน
    จึงกล่าวว่า “ข้าพเจ้าได้รับชายคนหนึ่งจากพระเยโฮวาห์”
  por-BR-2018: 'E Adão conheceu a sua mulher Eva, a qual concebeu e deu à luz a Caim,
    e disse: Obtive um homem pelo SENHOR.'
  bco-bco: Adamo꞉ inga If o꞉lia꞉ alila꞉len ko꞉lo꞉, If e so꞉wayo꞉ a꞉na alela꞉sa꞉ga꞉,
    kalu so꞉wa ko꞉lo꞉ sa꞉la꞉li. Ifa꞉yo꞉ towo꞉ a꞉la꞉sio꞉, “Yawe eyo꞉ ne asufa꞉ ko꞉lo꞉,
    niyo꞉ kalu so꞉wayo꞉ dio꞉l.” A꞉la꞉sa꞉la꞉sa꞉ga꞉ so꞉wa a꞉no꞉ “Ka꞉in” wikilo꞉.
  deu-ELO: 'Und der Mensch erkannte Eva, sein Weib, und sie ward schwanger und gebar
    Kain; und sie sprach: Ich habe einen Mann erworben mit Jehova.'
  ktm-ktm: Inum pe Adam imtir mbrulun, pe mbrulun ikuni kom ile mundren pe iduwe nedun
    kamal homou. Ewah ipe ihpah, “Lapan ipu huyen ile todo pe yu kah nedu homou kamal.”
    Ile pe iy iyuwen rangan Kein.
  caa-caa: 'Pues entonces e Adán ixin uchꞌami ubꞌobꞌ taca uwixcar xeꞌ jax e Eva. Y
    jaxir quetpa wawan y cuxpa uyaxar sitz y uturbꞌa ucꞌabꞌa Caín y che: “Inchꞌami
    niwar era taca utacarsiaj Niwinquirar Dios”, che e Eva.'
  eng-WYC-2018: Forsooth Adam knew Eve his wife, which conceived, and childed Cain,
    and said, I have gotten a man by God. (And Adam knew his wife Eve, who conceived,
    and bare Cain, and she said, Now, with the Lord’s help, I have begotten a man.)
  epo-epo: 'Kaj Adam ekkonis Evan, sian edzinon, kaj ŝi gravediĝis, kaj ŝi naskis
    Kainon; kaj ŝi diris: Mi akiris homon de la Eternulo.'
  uig-PIN: 'Adǝm’ata ayali Ⱨawa bilǝn billǝ boldi; Ⱨawa ⱨamilidar bolup Ⱪabilni tuƣup:
    «Mǝn bir adǝmgǝ igǝ boldum — U Pǝrwǝrdigardur!» — dedi.'
  beo-beo: A:da:me amola idua Ibi da gilisili golai (elesu sogelai). Amalalu Ibi da
    abula agui ba:i amola ea mano Ga:ine lalelegei. Ibi da amane sia:i, “Hina Gode
    da fidibiba:le, na da dunu mano lalelegei!”
  tpi-OTNT: Adam i slip wantaim meri bilong em, na meri i gat bel. Meri i karim wanpela
    pikinini man na em i tok, “Bikpela i helpim mi na mi kisim pikinini man.” Olsem
    na em i kolim nem bilong dispela pikinini Kein.
  hau-SA: Adamu ya kwana da matarsa Hawwa’u, ta kuwa yi ciki ta haifi Kayinu. Sai
    ta ce, “Da taimakon Ubangiji na sami ɗa namiji.”
  udu-udu: 'Dhala Aadam mishki’da Hawwa jin ta ash mo, dhali ayim bwaaki’d mo dhali
    dhodha Kayiin mo mmo/o gwo mo ki: Aha/ gamkina a’ciŋgwaṯẖ ki mowoṯẖ gi Tap̱a mo.'
  uig-LAT: 'Adem’ata ayali Hawa bilen bille boldi; Hawa hamilidar bolup Qabilni tughup:
    «Men bir ademge ige boldum — U Perwerdigardur!» — dédi.'
  nde-nde: U-Adamu wembatha lomkakhe u-Eva, wasezithwala, wabeletha uKhayini. Wathi,
    “Ngosizo lukaThixo sengibelethe indoda.”
  ton-ton: Pea naʻe ʻilo ʻe ʻAtama ʻa hono uaifi ko ʻIvi; pea tuituʻia ia, pea fanauʻi
    ʻa Keini, pea pehē ʻe ia, “Kuo u maʻu ha tangata meia Sihova.”
  ces-1613: 'Adam pak poznal Evu ženu svou, kterážto počavši, porodila Kaina a řekla:
    Obdržela jsem muže na Hospodinu.'
  eko-eko: 'Adamu khurapalelana muukhaawe Haawa, khwiimittha khumpattha mwaana khuntthaja
    nzina la Kayiini. Ye khulupa yoori: “Khwa otakha wa Nnyizinku kampattha mwaana
    wanlume.”'
  nss-nss: Atam imatin iyapolo nambuyun Ewa, pe nambuyun mapundriyan, pe imwalahiy
    iyata norun Kain. Pe Ewa ipa, “Iya hiyan ta YAPAN o, isopwat yo pe uwiri mbunah
    hamou kamai iye.”
  eng-WMB: The man knew Havah his wife. She conceived, and gave birth to Cain, and
    said, “I have gotten a man with the LORD’s help.”
  tam-TCV: ஆதாம் தன் மனைவி ஏவாளுடன் உறவுகொண்டான்; அவள் கர்ப்பவதியாகி காயீனைப் பெற்று,
    “நான் யெகோவாவின் உதவியால் ஒரு மகனைப் பெற்றேன்” என்றாள்.
  ceb-ULB: Ang lalaki nidulog kang Eva nga iyang asawa. Nagmabdos siya ug nanganak
    kang Cain. Siya miingon, “Nakabaton ako ug anak nga lalaki sa tabang ni Yahweh.”
  mkn-mkn: Ais Adam pi tidor deng dia pung bini Hawa. Ju itu parampuan dudu parú.
    Ais ju dia barana satu ana laki-laki. Ju dia bilang, “Beta su barana kasi kaluar
    satu ana laki-laki, tagal TUHAN su tolong sang beta.” Ais dia kasi nama itu ana,
    Kaen (yang dia pung arti ‘kasi kaluar’).
  pol-UBG: 'Potem Adam obcował ze swoją żoną Ewą, a ta poczęła i urodziła Kaina. I
    powiedziała: Otrzymałam mężczyznę od PANA.'
  agr-agr: 'Adánka nuwe Eva ejapjukui, nunik pujus tsawanji jegajim aishmagkun uchigmakui,
    nunik adaikauwai Caín. Nunak: “Makichik uchin aishmagkun uchigmakjai, junak Apajuí
    minak sujuse”, taku tiuwai.'
  kyc-kyc: Enakana Atame banya etenge Ipi lenge doko role paeyapala wane ingiyamopa
    wane Kene lao mandeya. Manjipala lao, Kamongome namba nyisipyamopa wane kando
    nyilyano, leya.
  urd-GVU: آدم حوا سے ہم بستر ہوا تو اُن کا پہلا بیٹا قابیل پیدا ہوا۔ حوا نے کہا،
    ”رب کی مدد سے مَیں نے ایک مرد حاصل کیا ہے۔“
  deu-1912: 'Und Adam erkannte sein Weib Eva, und sie ward schwanger und gebar den
    Kain und sprach: Ich habe einen Mann gewonnen mit dem HERRN.'
  ntj-ntj: Nyangka Yatamanya-pula Yiipanya kurrirarra ngarringu. Nyangka mukalarringu.
    Palunyalu katja kanyiralpi watjarnu, “Tjiinya-rni Mama Kuurrtu yirringkankunyangka-rna
    katja ngaanya kanyirnu.” Nyangka yini tjapirnu Kayinnga.
  row-row: Lao esa, Adam sungguꞌ no sao na Hawa, de ana nairu. Ana bꞌonggi ana touꞌ
    esa, ma nae, “Ana touꞌ esa dea nema ena, huu LAMATUALAIN tulu-fali au.” De babꞌae
    e, Kaen (sosoa na ‘dea nema’).
  kan-2017: ಆದಾಮನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಹವ್ವಳನ್ನು ಸಂಗಮಿಸಲು ಆಕೆ ಗರ್ಭಿಣಿಯಾಗಿ ಕಾಯಿನನನ್ನು ಹೆತ್ತು,
    “ನಾನು ಯೆಹೋವನ ಅನುಗ್ರಹದಿಂದ ಗಂಡು ಮಗುವನ್ನು ಪಡೆದಿದ್ದೇನೆ” ಎಂದು ಹೇಳಿದಳು.
  ena-ena: Adam agaŋ nudɨ abinu Ivɨ hula hɨniavɨci abinu agaŋ humɨgaŋ ahɨlami. La
    ninaŋ agadɨ huhɨlavɨla abami. Ha Asɨ Iaue nukeŋ iadɨ ahɨliahuci ninaŋ nagadɨ vin
    uami. La ninaŋ agadɨ ibi lamavɨla abami. Kein uami.
  tgo-tgo: Adam i ghenethaiya levo Ive, kaero i marabo na i ghamba nariye. Ive iŋa,
    “Giya Loi le thalavu e ghino na ya vaidiya ŋgama ghɨmoru.” Iya kaiwae i rena idae
    Kein.
  yap-yap: Me par Adam nge le’engin, me diyen le’engin. Me gargeleg bochi pagel me
    ga’ar, “I SOMOL e ayuw rok make yag bochi pagel gufakay.” Me tunguy Kain ngak.
  tet-tet: Hotu, Adam toba no feen Efa. Efa koꞌus, hotu nahoris oan mane ida. Nia
    dale naꞌak, “Haꞌu kahoris kasai oan mane ida, tan MAROMAK tulun haꞌu.” Nia tau
    naran baa oan nia naꞌak, Kain (tan kain lia isin naꞌak ‘hasai’).
  hlt-MCSB: Te phoeiah Adam loh a yuu Eve te a ming. A yuu khaw vawn tih Kain te a
    cun hatah, “BOEIPA taengkah hlang ka dang coeng,” a ti.
  mdy-ETH: ዬካፓ ዓሢ ዒዛኮ ማቾ፥ ሂዋኣኖና ላሄም ዒዛ ጎጳዻዖ ዓቲንቄ ናይ ሾዔኔ፤ ዒዛ፦ «ናንጊና ናንጋ ጎዳ ታና ማኣዳዛ
    ዓቲንቄ ናይ ታ ዴንቄኔ» ጋዓዖ ሱንፆ ዒዛኮ «ቃኣዔኤሌ» ጌዒ ጌሤኔ።
  twi-ASANTE: Afei, Adam de ne ho kaa ne yere Hawa ma ɔnyinsɛne woo abarimaa a wɔfrɛ
    no Kain. Na ɔkaa sɛ, Awurade adaworoma, mawo ɔbabarima.
  mwc-mwc: Adam kaowana Eve yabata si dauwa, ba i manawa ba i tuwa wai Cain. Ba i
    wona, “Bada ana bibaitai ba sebare yai tuwei.”
  bhl-bhl: 'Beli, Adam e kalel Iw ulo aul duumei, u kunum aul mak dukuko, beem wiin
    e “Ken.”, dangsu kale. Nimtew angom? U bokolomelu: “Yawe e nelo ken kenemei, ne
    kunum aul mak dukuli te.”, angsu kasike.'
  con-NTPO: 'Tsomba tse''i Adán tise pushe, Evai''ccu ccuisi Evaja surie dapa tsandie
    du''shuve isu. Tisema inisian Caínme. Evaja Caínma isupa su: “Na''su Chiga ñanga
    afesi gi tsandieve isu.”'
  eng-WEBU: The man knew Eve his wife. She conceived, and gave birth to Cain, and
    said, “I have gotten a man with the LORD’s help.”
  bnp-bnp: E Adam i mahita turana e girihina, e Eva, i singou, i podea e Kain. Lakea
    e Eva i ta maea, “I tuhori iau e BAKOVI DAGI, a vakabelea a bakovi.”
  wal-wal: Addaamee ba keettaayee Hewaaniira aqiis; a abbe ixettada attuma na7a yelaasu;
    “GODAI tana maaddin, attuma na7a demmaas” gaada a Qaayeela sunttaasu.
  mgh-mgh: 'Atamu ahaathukumanana amwaarawe yeehaninya Eva, ni ale yahorupala irukulu
    ni yahonnyara Kayini. Ale yaheera: Ni nkavihero na Mwaneene Nluku kihomphwanya
    nlopwana.'
  acu-NT: 'Nunia Adánka ni nuwarin japrumtikiamiayi. Turam japruk uchi eemkaurin Caín
    naartinun jurermiayi. Tura Eva chichaak: —Yus surusu asamtai aishmangkun jurerjai
    —timiayi.'
  spa-PDDPT: 'Adán se unió a su esposa Eva, y ella concibió. Dio a luz a Caín, y dijo:
    Adquirí un varón de parte de Yavé.'
  gun-gun: 'Ha''e gui ava va''e jogueroke gua''yxy Eva reve. Ha''e ramo oguereko kyrĩ
    va''e, oikuavã Caim. Ha''e vy aipoe''i: — Senhor xepytyvõ ramo ava''i aikuavã
    — he''i.'
  agu-BL: 'Itzun bantz yi chiwitbel quib Adán tu txkel, tekal tzun Eva pwokil jun
    ni''. Yi titz''e''n yi jun ni''a''tz nin oc bi'' tetz Caín. Nintzun tal Eva: “Tan
    tu'' banl talma'' Ryos ja jal jun tal wal yi xicy,” stzun i'' bantz.'
  eng-PEV: Adam and Eve slept together, like a man does with his wife, and then Eve
    had a baby boy. Eve said, “God has helped me make another human.” So she gave
    him the name Cain. That name means make.
  ilo-ULB: Kinaidda ti lalaki ti asawana a ni Eva. Nagsikog isuna ket impasngayna
    ni Cain. Kinuna ti babai, “Nangipasngayak iti lalaki babaen iti tulong ni Yahweh.”
  kpg-kpg: Adam gaa kii i baahi dono lodo go Eve, gei mee ga hai dama. Mee ga haanau
    dana dama daane ga helekai, “Mai i di hagamaamaa Dimaadua, gei au guu hai dagu
    dama daane”, gei mee gaa gahi di ingoo o maa go Cain.
  uig-ARA: 'ئادەمئاتا ئايالى ھاۋا بىلەن بىللە بولدى؛ ھاۋا ھامىلىدار بولۇپ قابىلنى
    تۇغۇپ: «مەن بىر ئادەمگە ئىگە بولدۇم ــ ئۇ پەرۋەردىگاردۇر!» ــ دېدى.'
  bsp-bsp: 'K''Adama ŋambəpɛnɛ kɔ wəran kɔn Hawa, kɔ Hawa ɛmbɛkəs, k''oŋkom Kayin.
    Kɔ Hawa oloku: «Isɔtɔ wan wərkun kəmar ka Kanu disrɛ.»'
  bps-bps: Na tasatlamin ale Adam na Iba. Na di là mlo mlalu kenen na mngà ale lagi,
    dnagitla Kain. Na man Iba, “Fagu di ktabeng i Amugu Dwata, tamngà agu i tingà
    lagi.”
  mbs-mbs: Nayan, migpeleyokay si Adam aw esawa din, aw miglaman si Eva. Pegtebaw
    te batà din, minikagi si Eva, “Pineokit te tabang te Timanem, doen den batà ko
    meama.” Iningedanan din se batà din ki Cain (kelebadan niyan, doen den).
  tof-tof: Adam tóba kolpükü umtulürr, kola bikóm we ipadórr. Da siman olom we ilngumilürr,
    ngi Kein. Wa ene ngi ekyanórr, zitülkus wa oyakwata igó bóktanórr wagó, “⌊Lodón⌋
    tangbamtindügab ka pam olom ilngumila!”
  sus-sus: Adama nun Mahawa to kafu, Mahawa naxa tɛɛgɛ. E naxa di sɔtɔ naxan xili
    Kabila. Mahawa naxɛ, «Alatala bara n mali di xɛmɛ sɔtɔfe ra.»
  pon-2006: Adam eri wiahiong nsenen pwopwoud ong eh pwoudo, liho eri liseianda. Liho
    naitikihada pwutak emen; ih eri patohwan, “I nainekidahr pwutak emen sang ni kalahngan
    en KAUN-O.” Ih eri kihong ede Kain.
  jae-jae: Adam gêmoa gêwiŋ nê awê Ewa e taê ma kêkôc Kain. Ma eŋ kêsôm gebe” Apômtau
    gêjam aê sa, tec kakôc latuc teŋ.”
  ksd-ksd: 'Ma ra tutana i ga la pire Eva kana taulai; ma i ga lalau pa ra bul, ma
    i ga kava Kain. Ma i ga biti: A Luluai i ga maravut iau, ma iau tar vatur vake
    tika na tutana!'
  tur-YTC: Adem karısı Havva'yı bildi; ve gebe kalıp Kain'i doğurdu. “Yahve'nin yardımıyla
    bir adam kazandım” dedi.
  bel-N: 'І чалавек спазнаў Еву, жонку сваю, і яна зачала, і нарадзіла Каіна, і сказала:
    “Атрымала я мужа ад ГОСПАДА”.'
  grc-BRENT: Ἀδὰμ δὲ ἔγνω Εὔαν τὴν γυναῖκα αὐτοῦ, καὶ συλλαβοῦσα ἔτεκε τὸν Κάϊν· καὶ
    εἶπεν, ἐκτησάμην ἄνθρωπον διὰ τοῦ Θεοῦ.
  ind-AYT: Adam bersetubuh dengan Hawa, istrinya, lalu Hawa mengandung dan melahirkan
    Kain. Dia berkata, “Aku telah mendapatkan seorang laki-laki dari TUHAN!”
  lid-lid: Ano badeh Adam amadin hawe udun, eme ma ndrine udun i tinan.
  eng-NNA: Adam and Eve went from that place Eden. After that Eve had a son. She said,
    “God has given me a son.” His name was Cain.
  nya-nya: Adamu anagona malo amodzi ndi Hava mkazi wake ndipo mkaziyo anakhala woyembekezera
    nabala Kaini, ndipo anati, “Ndi thandizo la Yehova ndapeza mwana wamwamuna.”
  hrv-hrv: 'Čovjek pozna svoju ženu Evu, a ona zače i rodi Kajina, pa reče: “Muško
    sam čedo stekla pomoću Jahve!”'
  mps-mps: Adam aga we dali pilama, tama we haliga yai. Tama wego ogwa me deli ame
    nenama, tama agai te po wai, “Yawego ena tau selama, tama eno ogwa salio.” Tama
    tibaso, agai te ogwa nogi Kein poai.
  llg-llg: Laꞌi esa, Adam neu sunggu no saon Hawa. Boe ma, inak ndia nailu. Basa boe
    ma, ana bonggi nala ana tou-anak esa. Boe ma, nae, “Au bonggi ala ana tou-anak
    esa so, huu MANETUALAIN fali nala au so.” Basa de ana foi kakanak ndia, nade Kaen
    (fo ndandaan nae ‘taon deak neu’).
  tpi-tpi: Adam i slip wantaim meri bilong em, na meri i gat bel. Meri i karim wanpela
    pikinini man na em i tok, “Bikpela i helpim mi na mi kisim pikinini man.” Olsem
    na em i kolim nem bilong dispela pikinini Kein.
  dan-1931: 'Adam kendte sin Hustru Eva, og hun blev frugtsommelig og fødte Kain;
    og hun sagde: “Jeg har fået* en Søn med HERRENS Hjælp!” { [*på hebr. Ordspil med
    Navnet Kain.] }'
  vie-OVCB: 'A-đam ăn ở với Ê-va, vợ mình, và bà có thai. Khi sinh Ca-in, bà nói:
    “Nhờ Chúa Hằng Hữu, tôi sinh được một trai!”'
  lbk-lbk: Inseyep Adan si asawana ay Eva ya naliton, et inyanakna nan esa'y lalaki.
    Sa na't kanan, “Isnan fachang Dios Apo nay nawad-ayan ak is anakko ay lalaki.”
    Siya chi ke na't ay ngadnan is Cain.
  guj-2017: આદમે પોતાની પત્ની હવાને જાણી અને તે ગર્ભવતી થઈ અને તેણે પુત્ર કાઈનને જન્મ
    આપ્યો. તેણે કહ્યું, “ઈશ્વરની કૃપાથી મને દીકરો જન્મ્યો છે.”
  byr-byr: Ataamɨjɨ Yɨvasɨ sawaai kaimaleraarɨ wɨmwaaihagi. Kenɨ gannya wawɨnyavɨ
    yadaasɨ Aivelɨ jɨlɨkyaawaryaraavɨ maremwaalɨna. Pɨgaaꞌ Kenɨ wawɨnyavɨdaasɨ wapaaya
    maarɨna yaka Gotɨyarɨ wɨmaaryɨna. Aivelɨ sipɨzipɨya tewaanyai maaraka Gotɨyarɨ
    wɨmaaryɨna. Kumaaryagi tawanakei wɨmaaryaka Aivelɨmɨna Gotɨyai yɨlaaya yɨna yaꞌ.
    Wapaaya wɨmaaryaka Kenɨmɨna jɨkurya yɨna yaꞌ. Jɨkurya yɨna kyaꞌ Kenɨ sɨnna tɨka
    kudavaꞌ sagaaꞌ Gotɨyai wɨdɨna “Kenɨ sɨnna tɨka magɨthavanna! Kayaaꞌnanyabwi minnera!”
    Wɨla dɨvi wawɨnyavɨ aꞌmwera mamwaalyaba Kenɨjɨ Aivelɨjɨ saraai mwaaidakɨri Kenɨ
    Aivelɨmɨ tamakɨna. Tamakɨna kyaꞌ dɨvi sagaaꞌ Gotɨyai Kenɨmɨ wɨdɨna “Jɨhwaalaangei
    gazɨyaka?” Sara wɨdɨna kyaꞌ Kenɨ wɨdɨna “Mwanganyɨweinyɨ. Gamɨnyɨ maremwaaidɨnyainyɨ
    daaka!” Gotɨyai wɨdɨna “Jɨhwaarɨ baarɨꞌ yɨwaa? Jɨhwaalaangare tawejɨꞌ kwaakevakɨ
    warɨꞌ. Dɨvi sagaaꞌ kwaakevakɨ wawɨnya yaꞌgɨzɨyagaaꞌ wapaaya maalɨke dakanadeigɨnyɨ.
    Gɨmɨ gazabazaba yamarina jɨtheigɨnyɨ.” Miꞌna wɨdɨna kyaꞌ sagaaꞌ Kenɨ wɨdɨna “Gɨmɨ
    mala kanyɨramaasaꞌgɨzɨ gazabazaba mwalamarina yɨdeinyɨ. Yamaryadaaꞌmujɨ aꞌmwei
    nyanganojɨ mala nyɨramakadeinyɨ.” Gotɨyai wɨdɨna “Aawano. Sasareꞌ mika.” Wɨdɨna
    yaka Gotɨyai “Kenɨmɨ mala narabɨka!” daka Kenɨmɨre yamevɨ pɨkarya yaꞌ. Sagaaꞌ
    Gotɨyaryabadaasɨ Kenɨ kwaaka Nothɨnei kaanna wɨna yaꞌ. Gamɨre kaimɨraayara kwaaka
    mudɨkeba mwalaaweva kwaariꞌmasannajɨ, pɨradaazannajɨ yuya kunnya saburana yawɨreva
    yavɨkaryeꞌ.
  awx-awx: Adamu mängätnä Ivkät yiwikumäläk. Tiwän tängene käyä tiwänä, wawakngä täpätu
    dukngikut. Tikengä “Yawetä gatängamän, wäwi täpätu kake tät,” yake, umanä Ken
    yang inikut.
  pon-2006A: Adam eri wiahiong nsenen pwopwoud ong eh pwoudo, liho eri liseianda.
    Liho naitikihada pwutak emen; ih eri patohwan, “I nainekidahr pwutak emen sang
    ni kalahngan en KAUN-O.” Ih eri kihong ede Kain.
  por-BRBSL: 'O homem conhecia Eve, sua esposa. Ela concebeu, e deu à luz a Caim,
    e disse: “Consegui um homem com a ajuda de Javé”.'
  aly-aly: Adam-then Eve-then ratherr awey akely atnyenek. Awey akely ikwerenh itnan
    Cain. Eve angkek, “Atha renh itnewey Cain, INGKARTelarl awey akely ayenh anthek.”
    Itna Cain angka ikwerenh-angkwarr aynteyel, “INGKARTel ampa anthek INGKART-they
    renh inek.”
  cth-cth: Adam ni a yu Evi a panue teh, camo a vawn. Capa a khe teh, BAWIPA ni na
    kabawp dawk ca tongpa ka khe ati teh, Kain telah min a phung.
  twi-twi: Adam de ne ho kaa ne yere Hawa ma onyinsɛn, woo abarimaa a wɔfrɛ no Kain.
    Na ɔkae se, Awurade adaworoma, mawo ɔbabarima.
  hlt-hlt: Te phoeiah Adam loh a yuu Eve te a ming. A yuu khaw vawn tih Kain te a
    cun hatah, “BOEIPA taengkah hlang ka dang coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Adɑmmuu duɔ́nɛ̀ o pokù Ɛfu, kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ kɛ́ dɛ̀
    yu kɛ dɔ̀ Kɑyɛ̃ɛ̃, kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkuù te kɛ̀ m̀ pɛitɛ́ onìtì.'
  msy-2020: Ezɨ Adam uan amuim Iv ko akuizɨma, amizim navim asangi. Egha amizim otarir
    mam bategha ghaze, “Ikiavɨra Itir God nan akurazɨma, kɨ otarir kam ini.” Kamaghɨn
    an otarir kam ziam, “Kein,” a gatɨ.
  txq-txq: Faik esa, Adam neu sunggu-soro no saon Hawa. Boe ma inak naa nairu. De
    ana bonggi nala ana touk esa. De ana nae, “Au bonggi ala ana touk esa ena, nahuu
    MANETUALAIN tulun au ena.” Ana foi kanak naa nade, Kaen (fo sosoa-ndandaan ‘feen
    dea mai’).
  aaz-aaz: Neot es, naiꞌ Adam antuup nok in fee bi Hawa. Onaim bifee naan naꞌapuꞌ.
    Rarit in nahoniꞌ riꞌaan moen jes. Ma in nak, “Au uhoniꞌ upoitan aan riꞌaan moen
    jes, natuin UISNENO nturun kau.” Onaim in nakanab riꞌaan mone naan, naiꞌ Kain,
    (reꞌ in aꞌmoufn ii, ‘napoitan’).
  dop-dop: 'Ḿpʋ́ɣʋ́ Atɑm nyǝmɑ́ ɩ ɑlʋ Ɩfɑ nɑ ɩ́lɛ́ ɩ́ lɑ́ teu nɑ ɩ́ lʋlɩ Kɑyini. Ɩlɛnɑ
    ɩ́ tɔ́ sɩ: Mɑ hikɑ ɑpɑlʋpǝyɑɣɑ nɑ Tɑcɑɑ toŋ.'
  azb-azb: 'Adəm arvadı Həvva ilə yaxınlıq etdi və Həvva hamilə olub Qabili doğdu.
    Həvva dedi: «Rəbbin köməyi ilə bir insan qazandım».'
  eng-DBY: And Man knew Eve his wife; and she conceived, and bore Cain, and said,
    I have acquired a man with Jehovah.
  hin-2017: जब आदम अपनी पत्नी हव्वा के पास गया तब उसने गर्भवती होकर कैन को जन्म दिया
    और कहा, “मैंने यहोवा की सहायता से एक पुत्र को जन्म दिया है।”
  wol-KYG: 'Gannaaw loolu Aadama dëkkoo na soxnaam Awa, mu ëmb, am Kayin, mu ne: «Am
    naa doom ju góor ci ndimbalu Aji Sax ji.»'
  swp-swp: Adamu monena Eva i nuatui, to ie boga abo Kaina i labasi, i ene, “Tau esau
    GUIAU arinai ea aabi.”
  bjr-bjr: Adamafa narí anaaqa Eewana faqa aana numasoofanoo amuaqu qaikinoo faiqi
    maqaseenoo mina auqu Kainafee qinau. Maqaseenoo Eewafa qinau, Anutufa dadaaqifaqa
    qinee faiqi akoonaiqi maqeeqa.
  eng-YLT: And the man knew Eve his wife, and she conceiveth and beareth Cain, and
    saith, 'I have gotten a man by Jehovah;'
  kne-kne: Pag siya di et nandaag da Adan en Eva ay asawa na et mawad-an sisya. Idi
    nan-anak pay, lalaki, et nginadananas Cain ay nangwani, “Binadangan Diyos sak-en
    ay mangipabelas lalaki.”
  wat-wat: Adama kawana Ive nukusi si mataveya keta Ive si visifuḡa eketa si vinatuna.
    Si bwaduwa, “Yave yana ovivita nenei natuki ka nisaiya.” Na uḡuna si weniya Keni.
  heg-NTPO: Oe mesan na, Adam niin nakbuan nol un sapa, Hawa. Kon bihatang nga behe.
    Hidi kon un hua ana biklobe mesa. Un tek noan, “Auk hua nal tana-ana biklobeng
    mes son, undeng AMA LAMTUA man tulung au.” Hidim un ngali tana-ana na ngala, Kaen
    (nahin na noan ‘kat puting’).
  ptu-ptu: 'Iya solam metindo Adam anna Hawa bainena lambi'' kebättä Hawa sampe undadiam
    mesa muane. Iya ma''kadam Hawa naua: “Pa''kamasenam too DEBATA nasuhum malaä''
    undadiam mesa muane.” Iam too anna nasangaim Kain.'
  bzd-NTPO: 'Eta̱ Adán se̱né Eva ta̱. Eva duneka̱ ta̱ ilà ku̱ne wëm. Ikiè méka̱itö
    Caín. Mik alà ku̱ne, eta̱ Eva tö iché: “Jehová tö ye'' ki̱mé, e'' kue̱ki̱ ye''
    alà ku̱ne eköl wëm.”'
  kwf-kwf: ꞋIu sa Adam faꞋinia Ꞌafe nia Ꞌi Eve, keroꞋa tua fiku naꞋa leleka nia ka
    ina ma ka faꞋafuta naꞋa taꞋi ngela ngwane sa Kein. Ma Ꞌi Eve ka fata Ꞌuri, “ꞋIu
    Iawe nia kwaiꞋafi aku niniꞋa nau ku ngali maꞋi na ngela ngwane.”
  eng-WYC-2017: Forsooth Adam knew Eve his wife, which conceived, and childed Cain,
    and said, I have gotten a man by God.
  eng-WMBB: The man knew Havah his wife. She conceived, and gave birth to Cain, and
    said, “I have gotten a man with the LORD’s help.”
  spp-spp: 'Ɲyɛ Adama à wwɔ̀ ná u cwoŋi Awa e, ka u u laa lwɔ́ maa Kaɲɛ si, maa jwo:
    «Ei! Mii à pùnambile si Kafooŋi Kile barag''e.»'
  aey-aey: Aria Adam uqa aideg Iwca nijimesi uqa melca men. Odimei Ken basen. Odocob
    uqa maden, “Tibud cesulteceb ija mel momodo oso ehudiga,” en. Eunu uqa ijan Ken
    qon.
  urd-GVH: आदम हव्वा से हमबिसतर हुआ तो उनका पहला बेटा क़ाबील पैदा हुआ। हव्वा ने कहा,
    “रब की मदद से मैंने एक मर्द हासिल किया है।”
  djr-djr: Dhäŋur djuy'yunaŋurnydja ŋunhi maṉḏany ŋayi Godthu ŋäthil djuy'yurr beŋur
    gätniŋurnydja, bala maṉḏa balanyamirriyyiny waluy märranhaminan Adam ga nhanŋu
    miyalk, bala ŋayi miyalktja yothu-mirriyinan. Bala nhanŋu yothuny ḏirramu dhawal-guyaŋanan,
    bala ŋayi miyalktja waŋan bitjarrnha, “Dhuwaṉḏja ŋarraku ḏirramu yothu dhawal-guyaŋan
    beŋur Garraywuŋ guŋga'yunawuy.” Bala ŋayi yäku-nhirrparnydja ŋanya Cainnha.
  rug-rug: Sipu koa turaṉia Adama se Ivi, sapu sa nana barikaleqe, si aritiana si
    asa, meke podoa sa se Keni. Meke zama si asa, “Ele vagia rau si keke tuqu koreo
    koasa tinokae te Zihova,” gua.
  gaz-gaz: Addaam niitii isaa Hewaan bira gaʼe; isheenis ulfooftee Qaayinin deesse.
    Isheenis, “Ani gargaarsa Waaqayyootiin ilma tokko argadheera” jette.
  fra-LSG: 'Adam connut Ève, sa femme; elle conçut, et enfanta Caïn et elle dit: J’ai
    formé un homme avec l’aide de l’Éternel.'
  gnn-gnn: Bala Yadamdhunydja Yepnha märraŋalana nhanŋuway miyalknhana, bala ŋayi
    yothu'mirriyinana, ga yothuny'tja nhanŋu dhawal‐wuyaŋina ŋunhi ḏarramu. Ga ŋayi
    Yeptja waŋana bitjarra, “Garrayyu ŋarranha guŋga'yurrunanydja, bala ŋarra gurrukaŋalana
    yothuny'tja ḏarramuna.” Bala ŋayi yäku nherrara ŋunhiyi yothu'nhanydja Gayinnha.
  yal-yal: Adama yi Nmahawa kolon ɲaxanla ra. Nmahawa yi fudikan. E yi diin sɔtɔ naxan
    xili Kayini. Nmahawa yi a fala, a naxa, “Alatala bata n mali dii xɛmɛn sɔtɔ feen
    na.”
  gum-gum: 'Adanbe nui srai Evaba unø tøgagønrrab pailø waramisrøbelø køn. Incha Evabe
    kwanrriig kørrømisra, Cain kal labene, trenchibig køn: “Na unø tøgagømig Jehová
    treeg kønrrain køben, kan møg-unø tøgaguinatan” cha.'
  iou-iou: Täŋpäkaŋ Adamtä webeni Ivkät yanäpi täŋpäŋ kuŋarirän nanak kok itpäŋ nanak
    wäpi Kein bäyaŋkuk. Bäyaŋpäŋ yäŋkuk; Yawetä täŋkentäŋ namiŋirän nanak kubä bäyatat
    yäk.
  haw-1868: A IKE aku la o Adamu i kana wahine ia Eva; hapai ae la oia, a hanau mai
    la ia I Kaina, i mai la, Ua loaa no ia'u he kanaka no Iehova mai.
  arb-NAV: 'وَعَاشَرَ آدَمُ حَوَّاءَ زَوْجَتَهُ فَحَبِلَتْ، وَوَلَدَتْ ابْناً أَسْمَتْهُ
    قَايِينَ إِذْ قَالَتْ: «اقْتَنَيْتُ رَجُلاً مِنْ عِنْدِ الرَّبِّ».'
  adz-adz: Adam irut fininggan Ifa impai da arangan fininggan iwangun da yapingꞌ Kein.
    Da Ifa ini, “Yawe irim dzi sib da dzi yapingꞌ narungꞌ marub.”
  ewe-ewe: Adam dɔ kple srɔ̃a, Eva, eye wòfɔ fu dzi Kain. Eva gblɔ be, “To Yehowa
    ƒe amenuveve me la, medzi ŋutsu.”
  nuy-nuy: Na-Adam marri ngarra-Eve anubani wini-yaay. Anubani-yung aḏaba ngi-wurrij-mundurr.
    Wurrugu niimbuḻwiiyn naagi-yung na-wirrinyung. Ngarraagi-yung ngi-yamayn “Na-God
    ngani-maṉmangi, ngani-yayn waḻyinyung naagi, nganu-yabayn.” Dani-yung ngi-yambini.
    Wudani-yung-gala, ngunu-mij-gayn naagi-yung na-wirrinyung, na-nimuwaj-jung Cain.
  eng-LEE: 'And the man knew Eve his wife: and she conceived, and bore Cain, and said,
    I have gotten a man from the Lord.'
  dji-dji: Manymak, giḻiwiḻim bil ngurrinyi girri nyani Yip gapaḻmirrpilidjini. Djamingi
    yidjipili bungtjili, girri nguṉi miyilkdji yagirr yirrpini Kayn (Cain) gima nyanibi
    inydji wangini, “Goddji irriny gunggatjili miri yul irr marrngili yuwirdjing.”
  gvn-gvn: Adam and Eveamu kangkal-bulal dingkar-bulal jambul burri Cain and Abel.
    Abel nyulu shepherdman, nyulu minya sheep kujil-kujinya. Cainamu work yala farmer,
    nyulu mayi diburr nandanya bubungu, jurrbumun mayi maninya. Juma Cainangka mayi
    manin bubumun, Godundu dajinka. Abelangka yalarrku present dajinka Godundu. Nyulu
    minya sheep ngulkurrku wundin, kunin, wayjun kuljinga. God wawurr-wawurrmanijin
    Abelandamunku presentka, yamba nyulu kari wawurr-wawurrmanijin Cainandamunku presentka.
    Yinyaynka Cain kuli-kadanda. Godungku nyungundu yalaman, “Wanyurrinku yundu kuli-kaday?
    Yundu buyunman, yinyaynka yundu kari wawurr-wawurrku bunday. Yundu ngulkurrmanyaku,
    yundu ngala-ngalaku dunganyaku. Kari buyunmaka. Kaki yundu buyunmal, buyundu yunun
    kajal. Buyun bawada.” Yamba Cain kari milka-janan.
  nna-nna: Adam-pa Eve yanapulu palaja Yitinja. Palaja Eve-lu pujamu kanya. Karra
    marna, “Partany yinyanyi Ngarrkalu.” Yini paliny Cain.
  asm-FB: মানুহে তেওঁৰ ভাৰ্যা হৱাৰ সৈতে একেলগ হোৱাত তেওঁ গৰ্ভৱতী হৈ কয়িনক প্ৰসৱ কৰিলে।
    তেতিয়া হৱাই ক’লে, “যিহোৱাৰ সহায়ত মই এটি পুত্র সন্তান পালোঁ।”
  sus-A: عَدَ مَ نُن مَهَوَ تٌ كَقُ، مَهَوَ نَشَ تّيفّ. عٍ نَشَ دِ سْتْ نَشَن شِلِ
    كَبِلَ. مَهَوَ نَشّ، «عَلَتَلَ بَرَ ﭑ مَلِ دِ شّمّ سْتْقٍ رَ.»
  fra-SBL: 'L''homme connut Eve, sa femme. Elle conçut et donna naissance à Caïn,
    et dit : « J''ai obtenu un homme avec l''aide de Yahvé. »'
  hbo-hbo: וְהָ֣אָדָ֔ם יָדַ֖ע אֶת־חַוָּ֣ה אִשְׁתֹּ֑ו וַתַּ֙הַר֙ וַתֵּ֣לֶד אֶת־קַ֔יִן
    וַתֹּ֕אמֶר קָנִ֥יתִי אִ֖ישׁ אֶת־יְהוָֽה׃
  shp-NTPO: 'Adánman jawen awin Eva yorana tootax ja bake pikota iki, jawen jane iká
    iki Caín. Jaskáketian, Adán neskata iki: “Moara ea westíora benbo bakeya iki,
    Ibon ea menia riki”, iki.'
  eng-WYCLIFFE: Forsothe Adam knewe Eue his wijf, which conseyuede, and childide Cayn,
    and seide, Y haue gete a man bi God.
  piu-2006: Palunyatjanu Yatamanya Yiipanyapula tjungu nyinarra pipirritjarrarringulpi,
    katjalpi mantjiṉu. Mantjira watjaṉu, “Katutjaluṉi yungu.” Katja palunya yini watjaṉu,
    “Kayinanya.” Palulanguru ngaṉṯi katja kutjupalpi mantjiṉu. Paluru yini “Yipulanya.”
    Paluru tiṉarringkula tjiipi tjuṯa kanyiṉingi, kanya palumpa kaakangku tiṉarrirra
    manta tjawara waarrkarrirra mayi pakaltjingalpayi. Palunyatjanu Kayinalu rawa
    waarrkarrirra mayi pakaltjingara muṯura ngulaku tjunu. Mayi puḻka pakaṉutjangka
    Katutjanya waḻkulkitjalu kuliṉu, kunaṯinpa yungkukitjalu, mayi kutjupa tjuṯa mantjira.
    Mayi kutjupa tjuṯa mantjira Kayinalu katirra Mayutju Katutjanya kunaṯinpa yungu.
    Palunyatjanu Yipulalu tjiipi tjuṯa kanyiṉingi. Paluru tjiipi wiima kutju pungu,
    mantjira, Katutjaku kunaṯinpa yungkukitjalu. Tjiipi wiima paluru yurruntitja.
    Kuka palunya yitjiḻinkula katirra tjunu, kuka palya maṉkurrpa. Yalatji nyakula
    yunyparringu Katutjanya, Yipulakura. Kanya Kayinaku nyakula wantingu, yunyparrinytjawiyangku.
    Palulanguru Kayinanyara Katutjaku puntura mirrpaṉarrirra, nyinangu. Palulanguru
    Katutjalu tjapiṉu, “Nyaakun mirrpaṉpa nyinanyi? Nyuntu tjukarurru palyaṉutjangka
    ngayuluṉanta yilta pukuḻarrimara. Nyuntu wiya kuya kutu kulintjaku. Kala, nyuntu
    ngayuku tjukarurru palya nyinanytjaku.” Yalatji Katutjalu Kayinanya watjara wantingu.
  pjt-pjt: Ka Adamanya pula Eve-anya tjungu nyinara katjatjararingu. Ka Eve-alu wangkangu,
    “Tjitji nyangatjaṉi Godalu ungu. Palulanguṟuṉa palunya inini Kainnga.”
  cwe-cwe: Adamu kambandama Hawa muke wake, na kapata wimo. Kamweleka mwana wa chilume
    yatangigwe Kaini, nayo kalonga, “Kwa kutazigwa na Mndewa Mulungu nipata mwana
    wa chilume.”
  bgs-bgs: Na, igpalayuké si Adan asta tô sawa din, asta igmabáddás si Eva. Tô ipamasusu
    dán tô batà din, igkagi si Eva, na mà din, “Ukit ka tabang katô Áglangngagán,
    itanggap ku tô batà ku mama.” Purisu igngadanan din tô batà din ki Cain.
  kik-kik: Nake Adamu agĩkoma na mũtumia wake Hawa, nake akĩgĩa nda, agĩciara Kaini.
    Nake akiuga atĩrĩ, “Ndĩkũgĩa na mwana wa kahĩĩ nĩ ũndũ wa gũteithio nĩ Jehova.”
  ksr-ksr: 'Aadamnoŋ embiawo laligoŋ agimiŋ aori Iiwnoŋ (Eewa) koro ama Kein (Kain)
    mero. Meŋ Kein qawaajoŋ kokaeŋ jero: “Anutunoŋ ilaaŋ nono merana mejeŋa.”'
  omb-omb: I Tevue mo maturugi gahorana Wesue mo tinogi na maresu mo bamba Ken, Wesue
    mo veve vena, “I Huqe u bului eu, neu nau bulusi na tangaloi a mwera.”
  fra-NCL: 'Adam connut Eve, sa femme ; elle conçut et enfanta Caïn, et elle dit :
    « J’ai acquis un homme avec le secours de Yahweh ! »'
  cek-AK: Adam mah a zu Evi to iih haih, anih loe zokpom moe, Kain to tapen; to naah
    anih mah, Angraeng khae hoi kami maeto ka hnuk boeh, tiah thuih.
  xla-xla: Alotle A꞉dam mate Ib mate ha꞉ha꞉le dulu dla Ibtapo mopapo polopame maseyemala
    hamaiyo, ya꞉ hiye Kein. Epame Ibta epo atlaiyo, “Godta gadle tle na꞉tapo maseyemala
    ma-hamalepo,” diyo.
  cuk-cuk: 'Adán e-ome-Evaʼse-gochagu, Eva gurgin-nika gunonikid. Evaʼga susugwa uklenonikid,
    Caínʼye onugsasad. Ar Eva sogded: “Bab-Jehová na e-sogedba susugwa anga uksad.”'
  uig-CYR: 'Адәм ата аяли Һава билән биллә болди; Һава һамилдар болуп Қабилни туғуп:
    «Мән бир адәмгә егә болдум — У Пәрвәрдигардур!» — деди.'
  pma-pma: Evus, Adam ro ral min ahin onen ka kei meas en titiali tai. Avong muli,
    ka kur titiali tai ka ling isen vi ‘Ken’ koa aneite teni vi ‘nakuri’ veni viteni
    vit, “Ven kataunien onen Iahova, inau nakur ehon tai.”
  tel-2017: ఆదాము తన భార్య హవ్వను కలిసినప్పుడు ఆమె గర్భం దాల్చి కయీనుకు జన్మనిచ్చింది.
    ఆమె “యెహోవా సహాయంతో నేనొక మగ బిడ్డకు జన్మనిచ్చాను” అంది.
  hat-BSA: 'Alò, lòm nan te vin nan relasyon avèk madanm li, Ève. Li te vin ansent
    e li te vin kouche fè Cain. Konsa, li te di: “Mwen gen tan fè yon ti nonm avèk
    èd SENYÈ a:”'
  bxh-bxh: Adam ma lahuna Iwa sa eno bili, yo fede Iwa ya boga be natuna Kaina ya
    yosi. Na ya liba iyen, Guyau ena faisagusagu yai natugu taumoho E yosi.
  nay-nay: 'Adame nglemin ityan Eve napalle: Eve ile punden ityan Cain; yarnin itye,
    luku Jehovile pempir ityan an angk korn.'
  kos-kos: Na Adam el ona yurin mutan kial, ac mutan sac pitutuyak. El oswela wen
    se ac fahk, “LEUM GOD El kasreyu ac se wen se nutik.” Ouinge el sang inel Cain.
  hbo-WLC: וְהָ֣אָדָ֔ם יָדַ֖ע אֶת־חַוָּ֣ה אִשְׁתּ֑וֹ וַתַּ֙הַר֙ וַתֵּ֣לֶד אֶת־קַ֔יִן
    וַתֹּ֕אמֶר קָנִ֥יתִי אִ֖ישׁ אֶת־יְהוָֽה׃
  ibo-ibo: Emesịa, Adam na nwunye ya Iiv dinakọrọ dịka di na nwunye. Iiv tụụrụ ime
    mụọ nwa nwoke, onye ha gụrụ Ken. Iiv sịrị, “Site nʼinyeaka Onyenwe anyị, amụtala
    m nwa nwoke!”
  ory-ory: ଏଥିଉତ୍ତାରେ ଆଦମ ଆପଣା ଭାର୍ଯ୍ୟା ହବାଙ୍କର ସହବାସ କରନ୍ତେ, ସେ ଗର୍ଭବତୀ ହୋଇ କୟିନ
    (ଅର୍ଥାତ୍‍ ଲାଭ) ନାମକ ଗୋଟିଏ ପୁତ୍ର ପ୍ରସବ କରି କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ ସାହାଯ୍ୟରେ ମୋହର ଏକ
    ନର ଲାଭ ହୋଇଅଛି।”
  wmt-wmt: Wali nyanartijangka yukarnani manyanta ngumparnarla Ratamja marnin Yip.
    Nyanartijangkala pila yapajartijarrinya, tarlkujirnila manyanu parri yini parla
    Kayin. Wali Yipju marni, “Parri marnajin parlipinya. Ngarpungu paja juku yinya.”
    Yapawarlany tarlkujirni manyanu yini parla Yipul wartangurnijangka. Wali purlkajarrinyala
    pila, nganpayijarrinyala. Wali kanarlanyju kajalurnijangkarlu warrkammarnani katin.
    Nguwa pa karlarnani katinpurru. Karlarnurla kiyila tarrapungku, miyila turtangku.
    Wartangurnijangkarlu kanarlanyju kukunjawarnti manya ngampurrikanani. Nyanarti
    warrkam parla nyantukura. Walimpawarlany nganpayirlu kajalurnijangkarlu parla
    Ngarpuwu kanya miyiwarnti katintajangka nyantukurajangka. Yiji parla kanya Ngarpuwu
    yiningu Kayintu. Yarnta kanarlanyju nganpayirlu Yipullu layi kurajpinya kukunja
    wulyujinyangu jirajarti, nyanartila parla Ngarpuwu kanya yiji. Wali nyanya pinya
    Ngarpungu nyanartijarra yijijarra kuyijaa miyi. Nganpayiwu layiwarlanyku parla
    wirriyajarrinya Yipulku yijijangkawu. Yangka parla kuyi yinya, wirriyajarrinyala
    parla. Kanarlanyku Kayinku parla ngajirta wirriyajarrirla. Yarnta nyantukurawu
    yijiwu ngajirta parla wulyumanyjarla. Wali nganpayi nyanarti Kayin munta yakurrjarrinya,
    ngajirta wirriya ngunarla. Kulijarrinyala nganpayi nyanarti. Ngarpungu parla japirlyinya
    nganpayi, “Nganajangka man kulijarrinyajaa munta yakurrjarrinya.” Yarntarni parla
    marni Ngarpungu, “Puju man wulyu ngunawu, wirriya marnangu ngunawu. Puju man pinapinakarrilany
    kuli kujangkurrarni kujangkurrarni, wali kulingu manyanu kujikananku, nirnparnila
    nyanarti yakurr man ngunawu. Wali lamajarriwu man kulijangka. Rukalku mannyanta
    kulinga, wulyula man ngunawu.” Nyanartijangka marni parla Kayintu ngajanyankurawu,
    “Pa. Yankurli ruwa.” Wali yani pila ngurrangurni marri pakul. Pinyala nganpayirlu
    Kayintu ngajanyankura pirlawurra. Wali Ngarpungu parla japirlyinya, “Wanyjurla
    mangu ngaja nyuntukura.” Jangkumani manyanta nganpayirlu, “Ngajirta. Ngurrpa marnarla.
    Ngajirta marnarla ngaju ngampurrji ngajawu ngajukurawu. Kayan ngarna nira ngampurrikananta
    ngaja ngajukura. Wali Ngarpungu parla marni Kayinku janginyjurrarni jirrkirlparni,
    “Pinarri marnangu. Pinya man ngaja nyuntukura pirlawurra. Nyangany marna nungu
    nyuntukurajangka ngaja warrarni nguniny nguwanga.” Yarntarni parla marni Ngarpungu.
    “Wali kujikani manunyanu. Jurramanku marnanta minyartingurni ngurrangurni.” Wali
    yangkarti ngurra yangka ngajanyankura pinya, nyanayirla Ngarpungu jurramani nyanartijangka
    ngurrajangka. Yarntarni parla marni Ngarpungu, “Yarnta man pinya nyuntukura ngaja,
    karlarnanku man nguwa miyipurru katinpurru, jartila man kiyi tarrapunganku. Kayan
    ngartangu turtapungka miyi. Kitpunganku man wamarn wurnamipa. Ngurrawarlany ngurrawarlany
    man kitpunganku. Kayan ngan lama kirranyja.” Wali Kayintula pinapinakarrinyani
    nyapartukarra parla Ngarpungu marni, rayinjarrinyala pungukarrarla. Marnila parla
    Ngarpuwu, “Jarti marna pinapinakarrinyana nyapartujarriwu marna. Tanyjingaljinyangu
    pajan yinya. Ngurrangurnijaa nyuntungurni pajan jurramanku, nyapartujarriwu marna.
    Puju ngarna kujarti kitpunganta, kanarlanywarntirlu ngajalu nyaka, pungkala ngajalu.”
    Ngarpungula marni, “Ngajirta. Kayan ngantalu pungka. Yangka ngananguwurti manta
    pungku, tanyjingalpala parla ngunawu. Nyuntuwu mangu ngunawu yarpalmartamarta.
    Nyantuwu pungujangkawu marnarla ngunawu kuli purlkajinyangu.” Wali nyanartijangkarlu
    nganpayi nyanarti pa wirirrpinya Ngarpungu pinalkarrapurru pungukarrarla. Nginyjirrikanankula
    palu piyirnwarntirlu kanarlanywarntirlu liyimijarti. Kayan ngalu pungka. Yarnta
    pa Ngarpungu wirirrpinya. Wali Ngarpungurni yapyani nganpayi nyanarti kakarra,
    nyanayirla kakarra pa ngunangani. Wali kartujarti pa ngunangani nganpayi Kayin
    kakarra. Paja manya martarnani jukuwarnti nyantukurawarnti. Yarnta nyantukurajangka
    jukujangka kilakiwarnti palurla paja ngunangani. Yarnta jamirtiwarnti nyantukurajangka
    jukujangka pajawarlanyparni palurla ngunangani. Wali Yipju martarni yapawarlany
    kanarlany parri. Wirriyajarrinya, marni parlanyanu, “Yarnta paji pinya kanarlany
    yapa papajinyankurarlu, nyanartila paja yinya kanarlany parri Ngarpungu juku.”
    Wali juku pajajarti pila ngunangani Ratamjaa Yip, kurntaljaa walaku pilanya martarnani.
    Nyanartijangka nyantukurawarnti Ratamkurawarnti jukuwarnti palu nguja, martarnanila
    palunya yapa pajawarlanyparni. Martarnanila palunya yapajirnanyungu pajawarlanyparni.
    Nyanartijangka walimpa nganpayi Yinak nguja yapa pajajartiwarlanyparni. Nira pa
    yanani Ngarpukurarlal warntarrirlal nganpayi Yinak. Mapunikanani parla Ngarpuwu.
    Yarnta yanani purrkujinyangujarrinya. Wali wirlmarnila, Ngarpungula kanya pujurni
    karrkin jipirrarni. Yinakju manya martarnani jukuwarnti walakuwarntijaa kurntalwarnti
    yapajirnanyunguwarnti. Nyanartijangka walimpa Nawala nguja yapa pajajartiwarlanyparni.
  chk-chk: Iwe, Atam a kon ren Efa pwülüan we, nge neminewe a pwopwo. Iwe, lupwen
    a nöüni Kain, Efa a apasa, “Üa nöüni eman ät ren än ewe Samol mi Lapalap alilis.”
  ssd-ssd: 'Adam nu piyo nuŋe Eva ndoŋ minnaik sulumba pino ta buk fuŋgul ŋakna sulumba
    kiŋo te-pilmba sakina: Suŋgoŋge ye sinzaŋyat le ye kiŋo ande te-pilit ŋgina. Taŋakina
    sulumba nu kiŋo ta nyunu Kain ŋgina.'
  rop-rop: Brom deya Edam en Ib dubala bin silipsilip gija, en Ib bin jidan femiliwei
    na. Bambai imbin abum lilboi, en imbin tok, “Nobodi bin album mi abum dijan lilboi.
    Oni God na.” En blanga tharran na imbin gulum det lilboi Kein.
  mwf-2018: Bere da nhini thangunu-ka da numi warda kardinginthadha Adam Eve peningintha-yu.
    Bere nigunu Eve-ka wakal nugarn bamngebat i murrinh warda mam, “Yile neki-ka mamngimanpi
    i nhini-ka kardu wakal warda damngamut.” I bere nigunu murrinh panparl-ka Cain-wa.
  ukr-1871: 'І взнав чоловік Еву, жінку свою, і завагонївши вона, вродила Каїна і
    промовила: Придбала я людину з Божої ласки.'
  eng-AOI: Adam and his wife Eve lived together. They slept together and after a while
    Eve knew that she was pregnant. Later she gave birth to a son and said, “Yahweh
    has helped me, and so now I have given birth to a son.” And she named him Cain,
    because Cain means “I have got.”
  yon-yon: Adam yamban yoom dangiiwe oyoomiib kereen. Kwanekoru, dana mingki wooneen.
    Woonekoru, yedmeen, “Yarimanbed awawoonkob mingki woone kandaan kii. Kwani kowe,
    yaningko kuu Kein.” andeen.
  bch-bch: Idio ta eaba toa oa ieno toman ngan iadaoa Eva, ta iapa ta ipopo gergeu
    aranga. Ta Eva ikeo, “Maron ilua gau ta nabada gergeu aranga.” Ta iuato ieda Kain.
  deu-1951: 'Und Adam erkannte sein Weib Eva; sie aber empfing und gebar den Kain.
    Und sie sprach: Ich habe einen Mann bekommen mit der Hilfe des HERRN!'
  eng-JPS: 'And the man knew Eve his wife; and she conceived and bore Cain, and said:
    ''I have gotten a man with the help of the LORD.'''
  ubr-ubr: Adam awan Eve rus siyen ato jever inafot fifi orot ituai wabin iyor Cain.
    Jever iyau, “Yau BADA an baibaisai on fifi orot aituai.”
  srp-1865: 'Iza toga Adam pozna Jevu ženu svoju, a ona zatrudnje i rodi Kajina, i
    reèe: dobih èovjeka od Gospoda.'
  lug-lug: Adamu n’amanya Kaawa, mukazi we, n’aba olubuto n’azaala Kayini n’agamba
    nti, “Mukama annyambye nzadde omuntu.”
  heb-heb: והאדם ידע את חוה אשתו ותהר ותלד את קין ותאמר קניתי איש את יהוה׃
  ben-IRV: পরে আদম নিজের স্ত্রী হবার সঙ্গে শারীরিক সম্পর্ক করলে তিনি গর্ভবতী হয়ে
    কয়িনকে প্রসব করে বললেন, “সদাপ্রভুর সাহায্যতে আমি একটা মানুষকে জন্ম দিতে পেরেছি।”
  pan-pan: ਆਦਮ ਨੇ ਆਪਣੀ ਪਤਨੀ ਹੱਵਾਹ ਨਾਲ ਸੰਗ ਕੀਤਾ ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਕਾਇਨ ਨੂੰ ਜਨਮ
    ਦਿੱਤਾ ਤਦ ਉਹ ਨੇ ਆਖਿਆ, ਮੈਂ ਇੱਕ ਮਨੁੱਖ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪ੍ਰਾਪਤ ਕੀਤਾ।
  tkr-tkr: 'Aadam xhunaşşe Həvayka g''alirxhu, mana vuxhne ayxu Gabil uxu. Həvee eyhen:
    «Rəbbike zı insan pay xhinne alyart''u».'
  mwp-mwp: Wa, palay mudhaw lag wara doegamoenu aymoedhin Adham a Eb. Palay na sepalbi
    kayn mudhaw loegoenu palamun memampu nanga, na Eb nungu maythalayg aymaydhin a
    nadh kazi madhin garkaz. Na kedha mulaydhin, ‘Ngath balbayginga kazi mangu kuyk
    Awgadhaw ibupuydhay ngayapa.’ Nadh kedha zoenguz nuyn nel tharadhin Keyn.
  mya-JVB: ထိုနောက်၊ လူ အာဒံသည် မယား ဧဝ နှင့်ဆက်ဆံ သဖြင့် ၊ ဧဝသည် ပဋိသန္ဓေ စွဲယူ၍
    ၊ ကာဣန ကို ဘွားမြင် လျှင် ၊ ထာဝရ ဘုရား၏ လူ ကို ငါရ ပြီဟုဆို လေ၏။
  tte-O: Adama mewainena Ibe sikenokeno, mwa isiuma kabo natuna tauna ikabi. Ibe iba,
    “Yaubada ana sagu koina melumelu tauna yalobai.” Kabo esana ipei Keni.
  tbg-tbg: Adaamuva nai naata Evaakantiro nuvaro Evaava vainti taiqama viro vuru qorainti
    vainti vatatero vira autu nteharo, Kenirave, tiro. Viva tiharo, Noravano Kotiva
    ti kahaqimanta te qorainti vainti vatatauro, tiro.
  hmo-hmo: Adamu bona Heva idia mahuta hebou, bona Heva ia rogorogo. Ia mara, mero
    ia abia. Ia gwau, “Lohiabada ena durua dekenai mero ta lau abia vadaeni.” Iena
    ladana ia atoa Kaino.
  ata-ata: Xe iliꞌi la sou Adamu mulai noxie semau la opoone. Xe iliꞌi la ane mivoꞌonu
    ꞌilie e oposou la mivikala aloxo ꞌo, “IAUE musuꞌulileli mole ane eni enoꞌu ꞌalixe
    mulu ꞌo.” La sou mimoxoꞌu ualasou lexe Kaini.
  nfa-nfa: Hèia Adam jꞌunu dènge dhèu èmu na, Hawa. Ka bhèni ne dènge babia. Hèia
    nara iisi ana mone ca dhèu. Ka na peka, aku nèngu na, “Jaꞌa abhu le ana mone ca
    dhèu, lula Ama LAMATUA soru nare le jaꞌa.” Ka na pangare ana ne, Kaen (dhu sasoa
    na ‘abhu’).
  urd-urd: और आदम अपनी बीवी हव्वा के पास गया, और वह हामिला हुई और उसके क़ाइन पैदा
    हुआ। तब उसने कहा, मुझे ख़ुदावन्द से एक फ़र्ज़न्द मिला।
  rus-SYN: 'Адам познал Еву, жену свою; и она зачала, и родила Каина, и сказала: приобрела
    я человека от Господа.'
  cbt-NTPO: Atan sa'in hua'huanpachina, quëmapia'huaya huairin. “Yosë catahuarinco
    ni'ton, quëmapia'huaya hua'huanahuë huachi,” ta'ton, nininën acotërin. Caino itërin.
  bqc-SIM: 'Adamu a na Ɛva dↄ̃̀ nↄɛ ũ, ↄ̃ à nↄsì à Kainu ì. Ɔ̃ à mɛ̀: Ma gↄ̃ɛ
    ì ń Dii gbãao.'
  tcz-CHONGTHU: Chujouvin Adam le Eve akitimat lhon in ahile Eve'in nao ahin vopin
    Cain chu ahung peng tai, hiche'a chun amanu'n hitin aseiye, Pathen phatthei bohna
    jal in cha pasal khat kanei tai ati.
  mar-mar: मनुष्याने त्याची पत्नी हव्वा हिच्यासोबत वैवाहिक संबंध केला. ती गर्भवती
    झाली आणि तिने काइनाला जन्म दिला. तेव्हा ती म्हणाली, परमेश्वराच्या साहाय्याने मला
    पुरुषसंतान लाभले आहे.
  tcs-tcs: Adam i bin slip lo Ib, oman blo em, ane Ib bin kam pamle ane em bin bone
    wan boi pikinini. Ib bin kolem Kein. Ib bin spik diskain po emselp, ‘Wea elp blo
    da AntapGod ai bin bone boi pikinini.’
  soq-soq: Adam manainapa Iwi nata ituntone ita me bulene oto Kein gamosan. Ita me
    wanase, “Iawe God sauwa mampe ne oto mona gamosana.” Me ebowa Kein.
  qub-qub: 'Chaypita Adanga warmin Evawan puñuran. Chaura Evaga gueshyaj ricacuran.
    Gueshyacushpan Eva niran: «Tayta Dios munayninpa ollgu wamrata tarishcä. Chaynöpami
    cay wamräpa jutin canga Caín.»'
  bqp-bqp: 'Adamu a nanↄ Awau dↄ̃̀ nↄgbɛ̃ ũ, akũ à nↄ̀ↄ sì à Kainu ì. Akũ à pì:
    Ma gↄ̃gbɛ̃ ì kũ Dikiri gbãnao.'
  hat-hat: Lè sa a, Adan kouche ak Ev, madanm li. Madanm li vin ansent. Li fè yon
    pitit gason, li rele l' Kayen, epi li di. Avèk konkou Bondye, mwen gen yon gason.
  eng-BSB: And Adam had relations with his wife Eve, and she conceived and gave birth
    to Cain. “With the help of the LORD I have brought forth a man,” she said.
  tod-tod: 'Zunui anzai Ɛve laani ʋolu, naa kogi zeɠe, é sɔlɔɔ ga Kayɛn, é ɠɛni
    ma: «Gè zunu zɔlɔɔga ga Ɠɔoɠɔ GALAGI ná-kpɔbai maaʋele.»'
  eng-WEBPB: The man knew Eve his wife. She conceived, and gave birth to Cain, and
    said, “I have gotten a man with the LORD’s help.”
  kbq-kbq: Adamu'a nenaro Ivi'ene masegeno amu'ene huno ne'mofavre kasenenteno ana
    a'mo'a huno, Anumzamo naza hige'na ne'mofavre erifore hue, nehuno Keni'e huno
    agi'a antemi'ne.
  nhe-BL: 'Huan Adán cochqui ihuaya isihua, huan isihua conecuic huan quitlacatilti
    se oquichpil tlen quitocajti Caín. (Caín quinequi quiijtos Nijpixtoc.) Queja nopa
    quitocajti pampa Eva quiijto: “Ica itlapalehuil TOTECO nijpixtoc se tlacatl.”'
  sps-sps: Kat to sen Adam fiinot fiisen me natsun ya e Ivi, ai natsun ya kuraa to,
    sa faagiir a isen na guei tsoiny, ya tsue to, “A Tsunaun te faakouts i vanyo,
    ana nyo faagiir to na guei tsoiny.” Ai Ivi koo tona guei to aya e Kein.
  bus-bus: 'Adamu a naↄ̃ Awau dↄ̃̀ nↄgbɛ̃ ũ, ben à nↄ̀ sì à Kaini ì. Ben à bè: Ma
    gↄ̃gbɛ̃ ì kↄ̃n Dii gbãaao.'
  gub-BL: Ànàw upurumuzàg iko wemireko Ewà rehe we a'e kury. Ipuru'a kury. Imemyr
    uzexak kar. Na'e uze'eg Ewà uzeupe kury. — Tupàn Tuweharupi Wiko Ma'e hepytywàgatu
    a'e. A'e rupi uzexak kar hememyr kwez kury. Awa a'e, i'i uzeupe. Omono Kain umemyr
    her romo kury.
  eng-DRA: 'And Adam knew Eve his wife: who conceived and brought forth Cain, saying:
    I have gotten a man through God.'
  knf-knf: 'Wi iko yaŋ iţëpuŋ, Adam ameer na Ewa aharul ; kë awo na kayiŋ, abuk Kayin
    aşë ji : « *Yawe Nawat Kabuka ado kë mbuk ñiinţ »'
