verse: GEN.004.016
translations:
  mal-C: കയീൻ യഹോവയുടെ സന്നിധിയിൽനിന്നു പുറപ്പെട്ടുപോയി ഏദെനു കിഴക്കുള്ള നോദ് ദേശത്തു
    ചെന്നു താമസിച്ചു.
  deu-TKW: Und Jahwe bestimmte ein Zeichen für Kain, damit ihn nicht erschlüge, wer
    ihn irgend träfe. Da zog Kain hinweg vom Angesicht Jahwes und nahm seinen Aufenthalt
    im Lande Nod östlich von Eden.
  lin-lin: Kayina alongwaki liboso ya Yawe, akendeki kovanda na mokili ya Nodi, na
    este ya Edeni.
  cbr-NT: Usakian Nukën 'Ibu kakëx ka Caín anuaxa abë banakë me ëbiani kuankëxa, kuantankëx
    ka Nod, kakë me amiaxa bari urukë Edén 'ikë anu 'iakëxa.
  eng-LSV: And Cain goes out from before YHWH, and dwells in the land, moving about
    east of Eden;
  bmu-bmu: Mi aliga Kembugö jemesoholŋi mosöta anda anda gölme qetŋi Laŋlaŋ lilikqilik
    (Nod) miaŋgöreŋ aŋgota malök. Gölme mi Edenök wehön kotkotŋe göröken ahöza. Mewö.
  eng-GNV: Then Kain went out from the presence of the Lord, and dwelt in the land
    of Nod towarde the Eastside of Eden.
  eng-WEBSTER: And Cain went out from the presence of the LORD, and dwelt in the land
    of Nod, on the east of Eden.
  nhw-BL: Huan Caín quistejqui campa ihuaya camanaltiyaya TOTECO huan yajqui itztoti
    ipan se tlali itoca Nod catli mocahua imelac Edén para campa hualquisa tonati.
  swh-ONEN: Kwa hiyo Kaini akaondoka mbele za Bwana akaenda kuishi katika nchi ya
    Nodi, iliyoko mashariki ya Edeni.
  bba-bba: Mɑ Kɑɛni u doonɑ n tomɑ Yinni Gusunɔn min di, u dɑ u sinɑ Edɛnin sɔ̃ɔ yɑri
    yerun berɑ ɡiɑ, Nɔduɔ. Yĩsi ten tubusiɑnɑ yɑɑyɑɑren tem.
  eng-KJVCPB: And Cain went out from the presence of the Lord, and dwelt in the land
    of Nod, on the east of Eden.
  cpy-cpy: Shitowanaki Caín ikenkithawaetakaakiri Tajorentsi, jataki inampiteeyaawo
    Nod-ki, jeekatsiri ishitowapiintzira ooryaa janta Edén-ki.
  mpx-mpx: Yaka Keni i egon ana bwaga i yapu Yehoba manininaa, i na i minaa panuwa
    alana Nodi, iyoho Ideni labena balimana.
  wbp-wbp: Ngula-kurlu rdipa-kurluju Kayinijirla jurnta yarnkaja YAAWIYI-ki kakarrara-purda
    nguru-kari-kirra yirdi-kirraju Nuurdu-kurra. Nuurduju ngulaju kakarrara Yitinikiji.
  luo-luo: Omiyo Kain noa e nyim Jehova Nyasaye kendo nodak e piny Nod, mantie yo
    wuok chiengʼ mar Eden.
  meu-meu: Bena Kain na Iehova vairana amo e raka lasi, Nod tanona ai eha noho, Eden
    mairiveina kahana ai.
  npi-ULB: यसैले कयिन परमप्रभुको उपस्थितिबाट गए र अदनको पूर्वतिर नोदको मुलुकमा बसोवास
    गरे ।
  yor-yor: Kaini sì kúrò níwájú Olúwa, ó sì ń gbé ilẹ̀ Nodi ní ìhà ìlà-oòrùn Edeni.
  emp-NTPO: Ara maʌ̃da Caiʌ̃ra Ãcõrẽ quĩrãpitabemada ãyã wãped̶a Nod druad̶e b̶ad̶e
    wãsia. Maʌ̃ Nod druara Edeʌ̃neba ʌ̃mãdau odjabariare b̶ʌa.
  ind-ind: Kemudian Kain pergi dari hadapan TUHAN dan tinggal di tanah yang disebut
    Nod, letaknya di sebelah timur Taman Eden.
  pes-OPCB: آنگاه قائن از حضور خداوند بیرون رفت و در زمین نُود (یعنی «سرگردانی») در
    سمت شرقی عدن ساکن شد.
  ssx-ssx: Kutu pieke handaa Keinita꞉ mo Tekehalina꞉ leke popelekena꞉ tonona꞉ na hake
    pao mo Ideni ena꞉ nate opa꞉la꞉ nane mo Pomina꞉la꞉eki leeke kenke ma꞉nda꞉ pa꞉ta꞉
    pua hayekeme.
  lcm-lcm: Asukang vanang na Kain kala papelek suai ani matana i God na kanla ago
    e palpal Nod si mang pulis i Eden si ring ipo sanglak ta makarap.
  aer-aer: Ikwerenge-ntyele Cain re akenhe Ngkarte-ngentyele imperle-alhemele apmere
    Eden-enge ikngerre-werne-atheke alheke apmere Nod ikwerele aneke.
  tgl-ULB: Kaya umalis si Cain mula sa presensya ni Yahweh at nanirahan sa lupain
    ng Nod, sa silangan ng Eden.
  nop-nop: Kaŋ Kain adi Wapum hebeŋ foloŋ hatigukdi wabiŋa wooŋ kwet niŋ wou Nod u
    Edeŋ kwet mele labulabuneŋkade uŋaŋ hatiguk.
  kca-kca: Щӑԓта Турәм Куща эԓты Каин мӑнәс пӑ Едэм эԓты хӑтәԓ этты пеләкән Нод мўвән
    уԓты питәс.
  cbu-NT: Amb táyaru, Apanll zanganirangiya Kayínarineetsi. Itaru, Kayínarinshitini
    mang naatarangiya. Maachiritawaa kasarangiya. Apanlleetstam arap kasarangitamta.
    Sheeru, yapeem zar yaku amb naatarangiya. Ambiri taarangiya. Ashirucha, tsapoo
    suru ísamaranganaya Masangunazi atusina, itaru Hebrewshuchsha kuk Nod atiya, watam
    masaru taaratartarashin ashtaruwa. Ashiriya, na kamaneena yuwaa Kayínarini zoonllee
    Abelarineetsini pacharangu anootsi.
  hui-hui: Ani biya handala Keni ibugua Anduane Homogo helalu dindi mbira mini Ibagadegebiaga
    Idene mabunaga ni tagira ibiragohayagi winigoha hole pene.
  wrs-wrs: Doa Keinmba wohgana Yawenaminiva, mongona petharam himba gana, os sevriv
    Not, nomba pethava. Notm os uv, lohmanangas ambo vev, wohavavmoa. Pethava nomba
    di lohv, okomba ten pholohvm Itenda nohalm.
  mya-mya: ကာ​ဣ​န​သည်​လည်း​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော် မှ​ထွက်​သွား​၍ ဧ​ဒင်​အ​ရှေ့​ဘက်​ရှိ``လှည့်​လည်
    ရာ'' ဟု​တွင်​သော​အ​ရပ်​၌​နေ​ထိုင်​လေ​၏။
  cbi-NTPO: Tsenñu Caín Yavéba kuinda ketu Yavé' ajuunu lu' jimi, tsai' Nod tusha
    ji' chumi, Edénnu pensanguiñuya pajlanu deechusha.
  bod-N: དེ་ནས་ཀཱ་ཡན་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔ་ནས་ཁ་གྱེས་ཏེ་ཨེ་དེན་ཡུལ་གྱི་ཤར་ཕྱོགས་སུ་ཡོད་པའི་ནོད་ཅེས་པའི་ཡུལ་དུ་སོང་ནས་བསྡད༌དོ།།
  wsk-wsk: Se Cain Yawe koma motam ko numi kaluwu namaram, ale sor nup Nod wore te
    bagakaso. Sor mu ningam Eden ko koma worem bausa mu te anikaso.
  kkl-kkl: Kekneba pibogpa, Kain neneko Ili whingag agha lambaogti, Eden so'o mombolag
    sip laplobiagha heng walelingkirobag sip piogti, mog so'o Nod aro engerop so'oag
    pina wamog.
  sna-sna: Saka Kaini akabva pamberi paJehovha akandogara munyika yeNodhi, kumabvazuva
    kweEdheni.
  spa-BLM: Caín dejó la presencia de Yahvé y vivió en la tierra de Nod, al este de
    Edén.
  beu-beu: Angmuse Kain ana lamal mana angu eahalang, ila LAHATALA Eola. Ana lamal
    ila Eden bir eved danangoa angmi, mana nu ene Nod angu mi. Nod angu evengbanang
    tarang se hula, ꞌLamal ila-hoaꞌ. Angmuse Kain ana angumi mihi.
  cac-cac: Ix lajvi chi', ix el vin̈aj Caín b'aj ix lolon eb' chi', ix b'at cajnaj
    vin̈ d'a jun lugar scuch Nod, d'a stojolal b'aj sjavi c'u d'a Edén.
  swh-ULB: Kwa hiyo Kaini akatoka mbele ya uwepo wa Yahwe na akaishi katika nchi ya
    Nodi, mashariki mwa Edeni.
  bel-bel: І пайшоў Каін ад аблічча Гасподняга і пасяліўся ў зямлі Нод, на ўсход ад
    Эдэма.
  deu-ELBBK: Und Kain ging weg von dem Angesicht des HERRN und wohnte im Land Nod,
    östlich von Eden.
  mbb-OT: Ne mibpekeziyù si Cain te Nengazen, ne ziyà med-ubpà te tanà he Nod he ziyà
    te zapit te edsilaan te Eden.
  msc-msc: Wo rɔ, Kabila bɔra Allabatala ɲakɔrɔ ka wa i sii Nodi jamana rɔ, mɛn ye
    Edɛni jamana telebɔ fan fɛ.
  mal-2015: അങ്ങനെ കയീൻ യഹോവയുടെ സന്നിധിയിൽ നിന്നു പുറപ്പെട്ടു ഏദെന്നു കിഴക്കു നോദ്
    ദേശത്തു ചെന്നു പാർത്തു.
  tuo-NT: Tojo weegʉ, Caĩ́ Õꞌacʉ̃ ĩꞌorõpʉ nimiꞌcʉ wija waꞌacʉ niwĩ. Nod wãmetiropʉ,
    Edẽ́ mujĩpũ mʉjãtiro peꞌe nirõpʉ niseticʉ niwĩ majã.
  gup-gup: Wanjh Cain wam bolkbawong kumekbe kore Yawey ni, wanjh nungka wam ni kore
    kubolkwarlah kabolkngeyyo Nod, koyekkah kore Eden.
  met-met: Binabu Ken ila sangua Toxoratamona maxanoa saing rung mana titia Nod. Titia
    ba wa Iden sanga karagia.
  gvs-gvs: E Keni itáoya Yauwe matana goi isowóduwo ina asa yoina Nodi; moe Ideni
    bomatu dadavina.
  rmc-rmc: Avke o Kain geľa het pašal o RAJ a bešelas andre phuv Nod, pro vichodos
    le Edenostar.
  nlg-nlg: Vaho ge tona keha Cain tana matana Yahweh. Me vaa kabu tana butonikomu
    Nod ilevu uluna Eden.
  dgr-DOGNT: Eyıt'à Caın Nǫ̀htsı̨ ts'ǫǫ̀ naèhtła. Eden nèk'e sa kàɂàa ts'ǫnèe, Nod
    gòyeh ekǫ nàı̨dè.
  pes-OPV: پس قائن از حضور خداوند بیرون رفت ودر زمین نود، بطرف شرقی عدن، ساکن شد.
  ron-1924: Апой, Каин а ешит дин Фаца Домнулуй ши а локуит ын цара Нод, ла рэсэрит
    де Еден.
  ben-OBCV: অতএব কয়িন সদাপ্রভুর উপস্থিতি থেকে সরে গিয়ে এদনের পূর্বদিকে নোদ দেশে
    গিয়ে বসবাস করতে লাগল।
  lex-lex: Noka Kain nwadur la Orgahi gaini, noka nhol lia Noda lowanni la Eden lowanni
    walli tipru.
  rgu-rgu: Basa de Kaen laꞌo ela mamanaꞌ ria, de dooꞌ a nemeꞌ MANETUALAIN mai. Ana
    laꞌo losa mamanaꞌ esa nai oka Eden na pooꞌ dulu. Mamanaꞌ ria nade Nod. Sosoa na
    nae, ‘masararalaꞌ’. De ana leo neuꞌ na.
  som-som: Qaabiilna Rabbiga hortiisuu ka tegey, oo wuxuu degay dalkii la odhan jiray
    Nood, oo xagga bari oo Ceeden ku yiil.
  lat-VUC: Egressusque Cain a facie Domini, habitavit profugus in terra ad orientalem
    plagam Eden.
  aoi-aoi: Umba Keyina nakina neni-lalika arakba Yaweya akwa ni-likenuma. Akwa n-ambilyuma
    eminingka-manja angalya emikirra “Akumarrawarna” angalya. Alyengmilyengma-langwa
    akina angalya Yidina-langwa-da.
  eng-ASVBT: And Cain went out from the presence of Jehovah, and dwelt in the land
    of Nod, on the east of Eden.
  mna-mna: Tona Kain izem Merere, mi ila imbot su toono pakaana ta zaana Nod. Toono
    tana imbot la lele pakaana ki mokleene Eden ta zoŋ izze pa i.
  ita-1885: E Caino si partì dal cospetto del Signore, e dimorò nel paese di Nod,
    dalla parte orientale di Eden.
  eng-LXXUP: So Cain went forth from the presence of God and dwelt in the land of
    Nod over against Eden.
  eng-ULB: So Cain went out from the presence of Yahweh and lived in the land of Nod,
    on the east of Eden.
  spa-VBL: Así que Caín se fue de la presencia del Señor y se fue a vivir al país
    llamado Nod, al oriente de Edén.
  fra-_FOB: Alors Caïn sortit de devant l'Éternel, et habita au pays de Nod (exil),
    à l'orient d'Éden.
  mal-mal: അങ്ങനെ കയീൻ യഹോവയുടെ സന്നിധിയിൽ നിന്നു പുറപ്പെട്ട് ഏദെന് കിഴക്ക് നോദ് ദേശത്ത്
    ചെന്നു പാർത്തു.
  lit-lit: Ir Kainas pasitraukė nuo VIEŠPATIES akivaizdos ir apsigyveno Nodo šalyje,
    į rytus nuo Edeno.
  urd-GVR: Is ke bād Qābīl Rab ke huzūr se chalā gayā aur Adan ke mashriq kī taraf
    Nod ke ilāqe meṅ jā basā.
  suz-BL: मिनु नोले काइन परमप्रभु यावे आ ङोंइती रे लमाक्‍त। मिनु एदेन आ पूर्ब गे,
    नोद माइश्‍शो रागीम जाक्‍दीश्‍शा बाक्‍माक्‍त।
  ita-1927: E Caino si partì dal cospetto dell’Eterno e dimorò nel paese di Nod, ad
    oriente di Eden.
  ckb-ckb: ئیتر قایین لەبەردەمی یەزدان چووە دەرەوە و لە خاکی نۆد لە ڕۆژهەڵاتی عەدەن
    نیشتەجێ بوو.
  nas-nas: Teketa tenang Keiniꞌ Ovoring-ankoita tenkenuuꞌ, eeꞌnoko bera Ataꞌnanuꞌ
    tampaama-nameng-koo beuꞌ teketa Iideniꞌketa duaaꞌ pomanooꞌaapenameng-koo.
  eng-BBE: And Cain went away from before the face of the Lord, and made his living-place
    in the land of Nod on the east of Eden.
  crx-NTPO: '''Et Cain Moodihti (Yahweh) ch''a suya ''ink''ez yun k''ut Nod huwhutni-un
    ''et nenina, ha''nuyeh k''et Eden ''on daz ts''e.'
  kan-OKCV: ಆಗ ಕಾಯಿನನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಟುಹೋಗಿ, ಏದೆನ್ ಸೀಮೆಗೆ ಪೂರ್ವದಲ್ಲಿದ್ದ
    ನೋದು ಎಂಬ ದೇಶದಲ್ಲಿ ವಾಸಿಸಿದನು.
  bbb-bbb: Ijadufuo Keini fu E Ireobo ijadufuo nidua ijia fu finoeno ije fune arena
    uri are mumabo ijia vae. Fune va are maza ajiamo nake are be bu kua, Diaeigia
    Oenoevono kuavo ijia fikiro vae.
  tam-2017: அப்படியே காயீன் யெகோவாவுடைய சந்நிதியைவிட்டுப் புறப்பட்டு, ஏதேனுக்குக்
    கிழக்கே நோத் என்னும் தேசத்தில் குடியிருந்தான்.
  spa-RV-1909: Y salió Caín de delante de Jehová, y habitó en tierra de Nod, al oriente
    de Edén.
  ron-BTF: Şi Cain a ieşit din prezența DOMNULUI şi a locuit în ţara Nod, la est de
    Eden.
  eng-WEBP: Cain left the LORD’s presence, and lived in the land of Nod, east of Eden.
  eng-FBV: So Cain left the Lord's presence and went to live in a land called Nod,
    east of Eden.
  nld-1939: Daarna verdween Kaïn voor het aanschijn van Jahweh, en vestigde zich in
    het land Nod, ten oosten van Eden.
  nch-BL: Huan Caín quistejqui campa ihuaya camanaltiyaya TOTECO huan yajqui itztoti
    ipan se tali itoca Nod cati mocahua imelac Edén para campa quisa tonati.
  tfr-NTPO: Ga Caín opshino to l̈ano shäng l̈ishko dwayo ga jek öötong sök Nod kjokyo,
    e ber buk Edén kjokyo, dl̈o wen tëm shwo l̈ëkong.
  vie-1934: Ca-in bèn lui ra khỏi mặt Đức Giê-hô-va, và ở tại xứ Nốt, về phía đông
    của Ê-đen.
  hin-CV: इसके बाद कयीन याहवेह के पास से चला गया और नोद देश में बस गया, जो एदेन बगीचे
    के पूर्व में है.
  eng-OURB: Cain [Acquisition] left Adonai’s presence, and lived in the land of Nod,
    east of Eden [Delight].
  spa-BES: Y se apartó Caín de delante de la faz del Señor, y se quedó a vivir en
    la tierra de Nod, al oriente del Edén.
  tdx-tdx: Aa le nienga boak’ añatrefa’ Iehovà t’i Kàine, noly an-tane Rererere, atiñana’
    i Edene añe.
  vid-vid: Hamba Kaini nakoka kumwando kwa Mkulu Nguluwi, kawa yochikala kuli isi
    ya Nodi nzingo ya kolilawilaga isanya mwa kamgunda ka Edeni.
  pwg-pwg: Ma vaghina, Kein ivomiiri da Bada ikuyowei ma inae da ku dobu sago kana
    vava Nod ma nani dobunai imakai. Nod na ku maramatana Eden nevanevanai.
  eng-OKE: And Kain went out from before the Lord, and dwelt in the land of the wanderer
    and outcast, which was made for him in the beginnings in the Garden of Eden.
  tha-KJV: คาอินได้ออกไปจากพระพักตร์ของพระเยโฮวาห์ และอาศัยอยู่เมืองโนดทางด้านทิศตะวันออกของเอเดน
  por-BR-2018: E saiu Caim de diante do SENHOR, e habitou na terra de Node, ao oriente
    de Éden.
  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ Ka꞉in e Yawe o꞉lia꞉lo꞉ dofo꞉leno꞉ ta꞉ta꞉sa꞉ga꞉, hen nowa
    doma꞉ni ane. Hen a꞉no꞉ ene wiyo꞉ Nod. Nod hen a꞉no꞉ Ida꞉n hen ofdo꞉ yan doba꞉da꞉
    dowo꞉.
  deu-ELO: Und Kain ging weg von dem Angesicht Jehovas und wohnte im Lande Nod, östlich
    von Eden.
  ktm-ktm: Pe Kein itlang iyeu odo madan Lapan pe ilmin lok sehir yi rangan Nod, ilso
    wuron rai ea odo Iden.
  caa-caa: Pues e Caín locꞌoy tama e lugar era tiaꞌ war oꞌjron taca Cawinquirar Dios,
    y ixin tuaꞌ aturuan tama e lugar Nod xeꞌ turu más bꞌatbꞌir que e Edén tiaꞌ atobꞌoy
    watar e qꞌuin.
  eng-WYC-2018: And Cain went out from the face of the Lord, and dwelled fleeing about
    in [the] earth, at the east coast of Eden, that is, of (the) earthly paradise.
    (And so Cain went out from the face of the Lord, and lived in the land of Nod,
    to the east of the Garden of Eden, that is, to the east of Paradise on earth.)
  epo-epo: Kaj Kain foriris de antaŭ la Eternulo, kaj loĝiĝis en la lando Nod, oriente
    de Eden.
  uig-PIN: Xuning bilǝn Ⱪabil Pǝrwǝrdigarning ⱨuzuridin qiⱪip, Erǝmning mǝxriⱪ tǝripidiki
    Nod degǝn yurtta olturaⱪlixip ⱪaldi.
  beo-beo: 'Amalalu, Ga:ine da Hina Gode amo yolesili, e da soge Node (dawa:loma:ne
    da ‘Udigili Lala’) amo da Idini sogega gusudili gala, amoga esalumusa: asi.'
  tpi-OTNT: Orait Kein i lusim Bikpela na i go i stap long wanpela hap graun ol i
    kolim “Raun Nabaut.” Dispela graun i stap long hap sankamap bilong gaden Iden.
  hau-SA: Saboda haka Kayinu ya yi tafiyarsa ya rabu da Ubangiji, ya je ya zauna ƙasar
    Nod a gabashin Eden.
  udu-udu: Dhali yan’ko’da Kayiin yaki’d ka pije/ ’peni buŋ’kus gi Tap̱a mo dhali
    c̱a’b e mony’cesh gi Pa Nud mo, e mom’pesho’k ma Idin mo.
  uig-LAT: Shuning bilen Qabil Perwerdigarning huzuridin chiqip, Éremning meshriq
    teripidiki Nod dégen yurtta olturaqliship qaldi.
  nde-nde: Ngakho uKhayini wasesuka emehlweni kaThixo wayahlala elizweni laseNodi,
    empumalanga kwase-Edeni.
  ton-ton: ¶ Pea naʻe ʻalu atu ʻa Keini mei he ʻao ʻo Sihova, ke nofo ʻi he fonua
    ko Noti, ʻi he potu hahake ʻo ʻIteni.
  ces-1613: Tedy odšed Kain od tváři Hospodinovy, bydlil v zemi Nód, k východní straně
    naproti Eden.
  eko-eko: Aphano Kayiini khwumwazeyanana Nnyizinku khulawa khwiikhala nti wa Nooti,
    okhu lintthamuwaawo njuwa phantte ya Eeteni.
  nss-nss: Pwen Kain iya mawen mbulmara YAPAN, pe iya iye kol hakol ngalan Not ita
    sahin iyapwen te kup para kol Yiten.
  eng-WMB: Cain left the LORD’s presence, and lived in the land of Nod, east of Eden.
  tam-TCV: அப்பொழுது காயீன் யெகோவாவின் முன்னிலையிலிருந்து சென்று, ஏதேனுக்குக் கிழக்கேயுள்ள
    நோத் என்னும் நாட்டில் குடியிருந்தான்.
  ceb-ULB: Busa mibiya si Cain sa presensiya ni Yahweh ug mipuyo sa yuta sa Nod, sa
    sidlakang bahin sa Eden.
  mkn-mkn: Ais Kaen jalan kasi tenga itu tampa, ko pi jao-jao dari TUHAN. Dia jalan
    sampe di satu tampa di kabón Eden pung sablá matahari nae. Itu tampa pung nama
    Nod, yang pung arti bilang ‘Tapaleuk’. Ais ju dia tenga di situ.
  pol-UBG: Wtedy odszedł Kain sprzed oblicza PANA i zamieszkał w ziemi Nod, na wschód
    od Edenu.
  agr-agr: Dutikam nii pujusa Apajuíjai chichasbaunak ukuak Nod nugkanum wee pujusui.
    Nod nugkak Edégnum wajasa diismak etsa minitaiya nuni aajakui.
  kyc-kyc: Pokwakamiyamo dokopa Keneme Anatu yaki nyepala kata nyuo yuu Note ee Etene
    neta pyakaenge dorena yuku pao kareya.
  urd-GVU: اِس کے بعد قابیل رب کے حضور سے چلا گیا اور عدن کے مشرق کی طرف نود کے علاقے
    میں جا بسا۔
  deu-1912: Also ging Kain von dem Angesicht des HERRN und wohnte im Lande Nod, jenseit
    Eden, gegen Morgen.
  ntj-ntj: Nyangka Kayintu Mama Kuurrnga wantirra yanu Yiitanta kakarrara nyinarranytja
    ngurra yini Parrapitjapayila.
  row-row: Basa ma, Kaen lao hela mamanaꞌ naa, fo neu naꞌadꞌodꞌoꞌ no LAMATUALAIN.
    Ana lao losa mamanaꞌ esa sia osi Eden seriꞌ rulu, nara na Nod, sosoa na nae, ‘koo-kale’.
    Boe ma, ana leo sia naa.
  kan-2017: ಆಗ ಕಾಯಿನನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಿಂದ ಹೊರಟು ಹೋಗಿ ಏದೆನ್ ಪೂರ್ವದಲ್ಲಿದ್ದ ನೋದ್ ಎಂಬ
    ದೇಶದಲ್ಲಿ ನೆಲೆಸಿದನು.
  ena-ena: Lɨci Kein agaŋ Asɨ Iaue dɨ valavɨla Nodɨ fɨli tɨbɨ umi. Nodɨ fɨli tɨbɨ
    agaŋ nɨbu Iden fɨli tɨbɨ hɨnici umi uaiaŋ iahaiaha kɨlikɨli heŋ hɨniadami.
  tgo-tgo: Kein i roiteta Giya Loi, na i wa ve yaku e valɨvaŋga regha idae Nod, Iden
    valɨvaŋga i vorovoro.
  yap-yap: Me chuw Kain rok SOMOL nge yan i par nga bangi nam ni Nod fithingan, ni
    bay ko ngek u Eden.
  tet-tet: Hotu, Kain laꞌo nela fatin nia, baa nadook aan nosi MAROMAK, toꞌo fatin
    ida naran Nod, iha toꞌos Eden lorosaꞌe. Nod neꞌe lia isin naꞌak ‘tablaun’. Hotu,
    Kain nein iha nia.
  hlt-MCSB: Te dongah Kain tah BOEIPA mikhmuh lamkah cet tih Eden kah khothoeng ben
    Nodi khohmuen ah kho a sak.
  mdy-ETH: ዬካፓ ቃኣዔኤሌ ጎዳ ቤርታፓ ሃኪ ዴንዳዖ፥ ዔዴኔኮ ዓባ ኬስካ ዛላ ሴካ ሃንጋ ጌዒ ሜታዺ ሃንቲሢ ቤሲ ጎዖ ዓጫ ናንጌኔ።
  twi-ASANTE: Enti, Kain dwane firii Awurade anim, kɔtenaa Nod asase so wɔ Eden apueeɛ
    fam.
  mwc-mwc: Damanina Cain Bada i kasibau taveyei ba i nae ku Nod. Eden ku maramatana
    mena ba namai i mana.
  bhl-bhl: Beli, Ken e Yawe em mit elo koleweko, uneko, kawin mak teinse kale. Kawin
    beem wiin e Not. Kawin be musun Iden em ataan matem talakabe beem dulum mewso
    kese kale.
  con-NTPO: Tsonsi Caínjan tseni Na'su Chigai'ccu condase'jene sombopa Edénima chiga
    sombo'jefanga Nod andeni ja.
  eng-WEBU: Cain left the LORD’s presence, and lived in the land of Nod, east of Eden.
  bnp-bnp: Muri e Kain i pea e BAKOVI DAGI, i vano i made na robo e Nod, na tabeke
    na nirikena haro o Iden.
  wal-wal: Wottin Qaayeeli GODAA sinttappe kiyidi, Edene baggaappe arshshoora de7iya
    Nooda giyo biittan de7iis.
  mgh-mgh: Vano Kayini ahokhuma wamiithoni wa Mwaneene Nluku ni ahorwaa ukhala ilapo
    yo Nooti, mphantte unkhuma ncuwa wo Eeteni.
  acu-NT: Tura Caín Yusjai chichas Edénnumia jiinki, tsaa winitinmanini nungka Nod
    tutainum pujustas wemiayi.
  spa-PDDPT: Caín salió de la Presencia de Yavé y se estableció en la tierra de Nod,
    al oriente de Edén.
  gun-gun: Ha'e ramo Senhor renonde gui Caim ojepe'a vy Node yvy re ju oiko, Éden
    regua kuaray oua katy.
  agu-BL: Tele'n tzun Caín tul yi ama'l kale e' jilone't tu Kataj. Cho'n tzun topone'n
    tan najewe'n tul yi ama'l yi na bi'aj Nod. Yi jun ama'la'tz cho'n at swutzlen
    Edén.
  eng-PEV: After that, Cain went away from God and went to live in a place called
    Nod. That country was on the east side of Eden.
  ilo-ULB: Isu a pimmanaw ni Cain manipud iti presensia ni Yahweh ket nagnaed iti
    daga iti Nod, iti daya iti Eden.
  kpg-kpg: Gei Cain gaa hana gi daha mo Dimaadua, gaa noho i tenua go Nod dela i bahi i dua
    o Eden.
  uig-ARA: شۇنىڭ بىلەن قابىل پەرۋەردىگارنىڭ ھۇزۇرىدىن چىقىپ، ئېرەمنىڭ مەشرىق تەرىپىدىكى
    نود دېگەن يۇرتتا ئولتۇراقلىشىپ قالدى.
  bsp-bsp: Kɔ Kayin owur fɔr ya Kanu kiriŋ dalɛ da Edeŋ, k'ɔŋkɔ pəyi atɔf ŋa Nɔdu
    nde dec dɛmpɛ dalɛ da Edeŋ mɔ.
  bps-bps: Kafnge én, fawag Kain di muna Dwata i Amu, na mnè ditù di banwe Nad mdadong
    di Idén gsen di gusut i duh.
  mbs-mbs: Penga niyan, timanan si Cain te Timanem, aw mig-ogpà sikandin doton te
    ogpeanan te Nod, lenged te eglibtakan te Eden.
  tof-tof: Módóga, Kein Lodón obzekdógabi we bumanikürr, da Nod tüpdü we ngyabelórr,
    Iden bwóbdü abüsa nólgabi banikda.
  sus-sus: Na tɛmui Kabila naxa a makuya Alatala ra. A naxa sabati Nodi bɔxi ma Eden
    fuge ra.
  pon-2006: Kain eri patopatohla sang mwohn silangin KAUN-O oh kousoanla nan sahpw
    ehu me adaneki “Saruaru,” ni palimesehn Ihden.
  jae-jae: Amboac tonaŋ Kain kêtaiŋ tau su aŋga Apômtau laŋônêmŋa gêmoa gamêŋ Nod,
    taŋ gêc Eden ŋagamêŋ oc kêpiŋa naŋ.
  ksd-ksd: Ma Kain i ga vana balakane ra mata i ra Luluai, ma i ga ki ta ra gunan
    Nod, ta ra papar a taur tai ra uma Eden.
  tur-YTC: Kain Yahve'nin huzurundan ayrılıp Aden'in doğusundaki Nod diyarına yerleşti.
  bel-N: І адыйшоў Каін ад аблічча ГОСПАДА, і пасяліўся ў зямлі Нод, на ўсход ад Эдэну.
  grc-BRENT: Ἐξῆλθεν δὲ Κάϊν ἀπὸ προσώπου τοῦ Θεοῦ, καὶ ᾤκησεν ἐν γῇ Ναὶδ κατέναντι
    Ἐδέμ.
  ind-AYT: Lalu, Kain pergi dari hadapan TUHAN dan menetap di tanah Nod, sebelah timur
    Eden.
  lid-lid: Eme Ken iu, iu ta mada Laban ili udu munyak aloh, “Lolo-an Le,” udu loboho
    an eme loken ta bilin Iden.
  eng-NNA: Because of that Cain went far off. He stayed eastwards a long way from
    Eden. They call that far country, 'He just keeps wandering around'.
  nya-nya: Ndipo Kaini anachoka pamaso pa Yehova nakakhala ku dziko la Nodi, kummawa
    kwa Edeni.
  hrv-hrv: Kajin ode ispred lica Jahvina u zemlju Nod, istočno od Edena, i ondje se
    nastani.
  mps-mps: Tama Kein te Yawe bidibo madi tagalama, wi pelama, tama tǫ me deli teba
    bidigi pali, te augwaligo te tǫ nogi poali “Subigila Bilibo,” te nogi poali.
    Te tǫ te Iden gi elaluali madi te giliga asobo badu elaluai.
  llg-llg: Boe ma, Kaen laꞌo ela mamanak ndia, de neni dook neu neme MANETUALAIN mai.
    Ana laꞌok losa mamanak esa, nai osi Eden boboan dulu. Mamanak ndia, nade Nod,
    fo ndandaan nae, ‘mandolo folek’. Basa boe ma, ana leo neu ndia.
  tpi-tpi: Orait Kein i lusim Bikpela na i go i stap long wanpela hap graun ol i kolim
    “Raun Nabaut.” Dispela graun i stap long hap sankamap bilong gaden Iden.
  dan-1931: Så drog Kain bort fra HERRENS Åsyn og slog sig ned i Landet Nod* østen
    for Eden. { [*betyder omflakken, hjemløshed.] }
  vie-OVCB: Ca-in lánh mặt Chúa Hằng Hữu và đến sống tại xứ Nốt, về phía đông Ê-đen.
  lbk-lbk: Tinaynan et Cain si Dios Apo ya en nentee isnan apet falaan si akhew nan
    Eden isnan makwanin Fafadchoyan.
  guj-2017: કાઈન ઈશ્વરની સમક્ષતામાંથી ચાલ્યો ગયો. અને જઈને એદનની પૂર્વના નોદ દેશમાં
    રહ્યો.
  byr-byr: '@see-verse:GEN.004.015'
  awx-awx: Tiwän Kenu Yawe äwä kewu Idenu uwom yang peke, gusitdä akonggak käwutkätan
    kewu womdu, umanä “Tihikuktihikuk” uwomune päku yiwikut.
  pon-2006A: Kain eri patopatohla sang mwohn silangin KAUN-O oh kousoanla nan sahpw
    ehu me adaneki “Saruaru,” ni palimesehn Ihden.
  por-BRBSL: Caim deixou a presença de Iavé e viveu na terra de Nod, a leste do Éden.
  aly-aly: Apmer Nod-warl ra alpek, Eden-they akngerrakw. Cain aney-alpek intem-antey
    INGKART ikwerety, angkepirreyang arrangkw, ikwerenh-rnem-warl. Ingwer-kenh apmer-itwek
    aney-alpek. ...
  cth-cth: Hathnukkhu, Kain teh BAWIPA e hmaitung hoi a tâco teh, Eden kanîtholah,
    Nod ram dawk kho a sak.
  twi-twi: Enti Kain guan fii Awurade anim, kɔtenaa Nod asase so wɔ Eden apuei fam.
  hlt-hlt: Te dongah Kain tah BOEIPA mikhmuh lamkah cet tih Eden kah khothoeng ben
    Nodi khohmuen ah kho a sak.
  tbz-SIM: Kɛ̀ Kɑyɛ̃ɛ̃ ítɛ́ ti Yiɛ̀ nKuyie mborɛ̀, kɛ́kɔtɛ kɛ́mbo bɛ̀ tu dɛ̀ Nɔdi,
    kupúú Edɛnni, diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀.
  msy-2020: Ezɨ Kein Ikiavɨra Itir God ategha, ghua nguazir otevir me kamagh dɨborim,
    “Aruavɨra Iti,” an an iti. Nguazir kam Idenɨn Azenimɨn aruem anadi naghɨn iti.
  txq-txq: Basa boe ma Kaen laꞌo ela mamanak naa, fo nakadodook numa MANETUALAIN mai.
    Ana laꞌok losa mamanak esa, nai osi Eden boboan dulu. Mamanak naa nade Nod, sosoa-ndandaan
    nae, ‘Nedabak’. De ana leo neu naa.
  aaz-aaz: Rarit naiꞌ Kain nnao nasaitan bare naan, naꞌroo naꞌko UISNENO. In nnao
    ntea baar jes, nbi poꞌon Eden in pasaꞌ neon-saet. Bare naan in kaan ee, Not, reꞌ
    in aꞌmoufn ii nak ‘npaisuun’. In natua nbi naan.
  dop-dop: Ntɛnɑ ɩ́ se Tɑcɑɑ nɑ ɩ́ polo ɩ cɑɣɑ timpi pɑ yɑɑ sɩ Yemcɔɔlɑɑtɛ tɔɣɔ Ɩteni
    ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Beləcə Qabil Rəbbin hüzurunu tərk etdi və Eden bağından şərqdə – Nod torpağında
    yaşamağa başladı.
  eng-DBY: And Cain went out from the presence of Jehovah, and dwelt in the land of
    Nod, toward the east of Eden.
  hin-2017: तब कैन यहोवा के सम्मुख से निकल गया और नोद नामक देश में, जो अदन के पूर्व
    की ओर है, रहने लगा।
  wol-KYG: Kayin daldi bàyyikoo ca Aji Sax ji, dem dëkki réewu Nódd, fa féete Àjjana
    penku.
  swp-swp: Kaina GUIAU matana abo i laugabaei, ia abo Nodi oeana eai ie mia, Edena
    teha aruabu eai.
  bjr-bjr: Miqooqari Kainafa Anutuna oorisaaqari finoo Eedeena kadida aaqaqari suani
    oosana qaannai moo maqa maaqai mina auqu niku quqirausa nua maqusa fee qimarunnai
    finau.
  eng-YLT: And Cain goeth out from before Jehovah, and dwelleth in the land, moving
    about east of Eden;
  kne-kne: Pag komaan si Cain sin kad-an Diyos et inmey ed Nod ay esay ili ay naibanda
    sin belaan di agew mo ed Eden.
  heg-NTPO: Hidi na kon, Kain lako nang maan na, le lako katang deng AMA LAMTUA. Un
    lako lius se mana mesa, se klaap Eden na halin leol-saken na. Maan na ngala Nod,
    man nahin na noan, ‘Tupu-talas’. Kon un daad se maan na.
  ptu-ptu: Iya le'ba'um Kain umpellei DEBATA lu dekke tandai mata allona Eden anna
    tohhoi dio Nod.
  bzd-NTPO: Eta̱ Caín e̱' yéttsa̱ Jehová wörki̱ ta̱ imía̱ ká̱ kiè Nod ee̱, ká̱ e'
    a̱te̱ Edén diwö tskirke e' kke̱.
  kwf-kwf: GoꞋo, sa Kein ka leka naꞋa kwau Ꞌana faꞋasia kula Iawe nia tua ana. Ma
    nia ka tua naꞋa ana bali ana fane lana madaꞋafi ana Ꞌi Iden na kula kira saea
    Ꞌani Ꞌi Nod.
  eng-WYC-2017: And Cain went out from the face of the Lord, and dwelled fleeing about
    in [the] earth, at the east coast of Eden, that is, of earthly paradise.
  eng-WMBB: Cain left the LORD’s presence, and lived in the land of Nod, east of Eden.
  spp-spp: Ka Kaɲɛ si yîri Kafooŋi taan, maa ŋkàr'a sà ntɛ̀ɛn Nɔdi kìni i Edɛni canŋa
    fworompe e.
  aey-aey: Odocob Ken uqa Tibud amegnu bisacdumei caji nuen. Odimei uqa Iden cam tobi
    becna isec nuimei hatu ono bilen. Hatu eu ijan “Loldudu Coboc”.
  urd-GVH: इसके बाद क़ाबील रब के हुज़ूर से चला गया और अदन के मशरिक़ की तरफ़ नोद के
    इलाक़े में जा बसा।
  djr-djr: Yurr Caindja waṉḏin Godkalaŋuŋur goŋŋur, bala ŋayi gan nhinanany ŋunhiliyin
    wäŋaŋurnydja yakuŋur “Waṉḏinyamirriŋura Buku-ḻiw'maranhamirriŋurnha”; ŋunhiyiny
    wäŋa gali-dhimurruŋura Yedannha.
  rug-rug: Meke taluarae taloa se Keni pa kenuna e Zihova meke la koa pa popoa Nodo
    si asa, pa kali gasa rimata pa Idini.
  gaz-gaz: Ergasiis Qaayin fuula Waaqayyoo duraa baʼee Eeden irraa karaa baʼa biiftuutiin
    biyya Noodi keessa jiraate.
  fra-LSG: Puis, Caïn s’éloigna de la face de l’Éternel, et habita dans la terre de
    Nod, à l’orient d’Éden.
  gnn-gnn: Bala yana ŋayi Gayindhu gonha'yurrunana Garraynhanydja, dhawaṯthurrunana
    marrtjina ŋuliŋurunydja wäŋaŋuru. Marrtjinanydja ŋayi bala, dhut‐gay nhinana nhäyikayuna
    yäkulili, nhinananydja ŋayi Yedandhuna ŋunha gali'lili dhimurru'lilina.
  yal-yal: Awa, Kayini yi a makuya Alatala ra. A sa dɔxɔ Nodi bɔxɔni Eden nakɔɔn sogetede
    binna ra.
  gum-gum: Incha Cainbe Jehováwei merrabgurri yandø tarømisra ya, Nod tain pirau Edén
    pørr kalabgatømaysrø tsubig køn.
  iou-iou: Ude täŋpäŋ Keintä Yawe iŋamiken nanik ämet päŋku kome kubä wäpi Kuŋat-kuŋatgän
    uken itkuk. Kome u edap äbani käda, Iden kome gägäniken itak.
  haw-1868: Hele aku la o Kaina mai ke alo aku o Iehova, a noho iho la ma ka aina
    o Noda, ma ka hikina o Edena.
  arb-NAV: وَهَكَذَا خَرَجَ قَايِينُ مِنْ حَضْرَةِ الرَّبِّ وَسَكَنَ فِي أَرْضِ نُودٍ
    شَرْقِيَّ عَدْنٍ.
  adz-adz: Ibinigi da Kein itangin Yawe maranggan rai da ifa mpa intap Nod imingꞌ
    gubuꞌ yaban i Iden.
  ewe-ewe: Ale Kain dzo le Yehowa ƒe ŋkume, eye wòyi ɖanɔ Nodnyigba si le Edenbɔ ƒe
    ɣedzeƒe lɔƒo la dzi.
  nuy-nuy: Na-Cain ni-yanggi aḏaba na-Yawei-wala. Anubani-rruj ni-burri-rruj naagi-yung
    na-Cain, wu-mayini Nod, ana-lhal, ramaliyaj anubanila ana-Eden-gala.
  eng-LEE: And Cain went out from the presence of the Lord, and dwelt in the land
    of Nod, on the east of Eden.
  dji-dji: Manymak, rirringir ngunungir girri nyani Kayn gubini, ga bilayili giraliban.
    Nguḻi gawarrkamirri gukirriny girinyban wurpirri gurrbuw Nud bumir djimurrumirri.
  gvn-gvn: '@see-verse:GEN.004.015'
  nna-nna: Palajalu Cain yana ngunarri. Kakarrakurnu waninyikinyi kaja Yitinja. Ngurnungu
    warrarn yini marnayi “Parra Yaninyikinyi.”
  asm-FB: তাৰ পাছত কয়িনে যিহোৱাৰ সন্মুখৰ পৰা ওলাই গৈ, এদনৰ পূব দিশে থকা নোদ দেশত
    বাস কৰিলে।
  sus-A: نَ تّمُي كَبِلَ نَشَ عَ مَكُيَ عَلَتَلَ رَ. عَ نَشَ سَبَتِ نٌدِ بْشِ مَ عٍدٍن
    قُفٍ رَ.
  fra-SBL: Caïn quitta la présence de Yahvé et habita dans le pays de Nod, à l'est
    d'Eden.
  hbo-hbo: וַיֵּ֥צֵא קַ֖יִן מִלִּפְנֵ֣י יְהוָ֑ה וַיֵּ֥שֶׁב בְּאֶֽרֶץ־נֹ֖וד קִדְמַת־עֵֽדֶן׃
  shp-NTPO: Caínra jainoax Ibo betan yoyo ikainoax moa kaa iki, jatianra kaax Nod
    janeya mainko jaa iki; jara Edénhainoax bari pikotaiori iki —akin.
  eng-WYCLIFFE: And Cayn yede out fro the face of the Lord, and dwellide fleynge aboute
    in erthe, at the eest coost of Eden.
  piu-2006: '@see-verse:GEN.004.015'
  pjt-pjt: Palulanguṟu Kainnga pula kuriṟara Mayatja Godanya wantikatira anu ngura
    Edenta kakaraṟa, munu pula ngura ini “Para-pitjalinkunytjala” ngura tjunkula nyinangi.
  cwe-cwe: Kaini kahasegela ha Mndewa Mulungu na kakala isi itangigwa “Nodi”, niiyo
    ili ubanzi wa ulawilo wa zua wa Edeni.
  bgs-bgs: Purisu igtanan si Cain katô Áglangngagán, asta igóddô sikandin tun ta lunsud
    ka Nod, dadan tun ta silatan ka Eden.
  kik-kik: Nĩ ũndũ ũcio Kaini akĩehera akiuma harĩ Jehova, na agĩtũũra bũrũri-inĩ
    wa Nodu, mwena wa irathĩro rĩa Edeni.
  ksr-ksr: Kaeŋ ano Pombaa jaasewaŋa mesaoŋ kema kema baloŋ qata Lansaŋ ewaewaŋ (Nood)
    kanoŋ keuma laligoro. Baloŋ ii Eeden weeŋ koukoutanoŋ baageŋ eja. Kiaŋ.
  omb-omb: Siu i Ken mo beragi dena nagoi Huqe mo toga lolo vanue Nod lo matai naho
    mo kalo Iden.
  fra-NCL: Puis Caïn s’éloigna de devant Yahweh, et il habita dans le pays de Nod,
    à l’orient d’Eden.
  cek-AK: To pongah Kain loe Angraeng hmaa hoi tacawt moe, Eden takha ni angyae bang
    ah kaom Nod prae ah khosak.
  xla-xla: Epalati Keinta God mila꞉pi tle ma teletamama Nod mo dla halla taiyo. Mo
    iye Iden osalo tle ma salita matlalo tiyama dla halaiyo.
  cuk-cuk: Caín Bab-Jehováʼgi bangudgu, Nod-yargi megidapid. Nod-yarde Edén-dad-nakwedsik
    naid.
  uig-CYR: Шуниң билән Қабил Пәрвәрдигарниң һозуридин чиқип, Ерәмниң мәшриқ тәрипидики
    Нод дегән жутта олтирақлишип қалди.
  tel-2017: కాబట్టి కయీను యెహోవా సన్నిధిలోనుంచి బయలుదేరి వెళ్ళి ఏదెనుకు తూర్పువైపు
    ఉన్న నోదు ప్రాంతంలో నివాసం ఉన్నాడు.
  hat-BSA: Konsa, Cain te sòti de prezans SENYÈ a, e li te al rete sou teren Nod nan
    pati lès Eden an.
  nay-nay: Ngoppun itye Cain kinanyirenend Jehovahnend ruwenend, wunyitye lewin Nodald,
    lare muntunt Eden.
  kos-kos: Ac Cain el som liki ye mutun LEUM GOD ac muta in acn se pangpang “Nod,”
    su oan kutulap in acn Eden.
  hbo-WLC: וַיֵּ֥צֵא קַ֖יִן מִלִּפְנֵ֣י יְהוָ֑ה וַיֵּ֥שֶׁב בְּאֶֽרֶץ־נ֖וֹד קִדְמַת־עֵֽדֶן׃
  ibo-ibo: Ken sitere nʼihu Onyenwe anyị pụọ gaa biri nʼala Nọd, obodo dị nʼakụkụ
    ọwụwa anyanwụ Iden.
  ory-ory: ଏଥିଉତ୍ତାରେ କୟିନ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରୁ ପ୍ରସ୍ଥାନ କରି ଏଦନର ପୂର୍ବଦିଗସ୍ଥ ନୋଦ
    ନାମକ ସ୍ଥାନରେ ବାସ କଲେ।
  wmt-wmt: '@see-verse:GEN.004.015'
  chk-chk: Mürin, Kain a feil seni fän mesen ewe Samol mi Lapalap o imweimw lon ewe
    fanü itan Not ötiuen Eten.
  ssd-ssd: Taŋana le Kain nu Suŋgo kusremba ka Eden ma ki prote kumamŋge minna. Ma
    tugu ta nyunu Kine Pro.
  rop-rop: Wal Kein bin gowei brom det pleis weya YAWEI bin jidan garram im, en imbin
    jidan langa det kantri gulum Nad deya sanraiswei brom det gadin gulum Idin.
  mwf-2018: Bere murrinh nhini thangunu damnintharikerdek, nukunu Cain-ka kanampart
    i nungardurr warda ngarra Yile neki kathu-yu. I nadha warda dini da nan-nu warda
    wangu Nod, i nhini da kardidha-yu. Da Nod nhini-ka pangu wangu ngarra ngunga kathu
    pangarnturtuy pirrim ngarra da Eden wangu danimardabaththa pirri. Bere Cain i
    palngun nukunu-ka kardu wakal bampirrubatngintha, i murrinh nukunu-ka Enoch-wa.
    I Enoch thangunu kathu-ka kanhi-wa kardu perrenerethbaththaneme purne-yu. Nukunu
    Irad, Mehujael, Methushael, i Lamech. Mu Lamech thangunu kathu-ka wakal perrkenkuneme-wa,
    nukunu Jabal, Jubal i Tubal Cain pigunu ngatha-yu. Nukunu Jabal-ka nukunu da matha
    kardu kumparra kardipuptha-yu da ngarra nanhthi tents-yu i da wurriniwattha da
    pana ngangka-re ku wunku menbertidha wurrini ku thip-ya, ku puliki, i ku nenigut.
    I nukunu Jubal-ka, nukunu da matha kardu kumparra-yu nanhthi meringerrentha wurrini
    nanhthi kitta mani i nanhthi flute-yu. I nukunu Tubal Cain-ka, nukunu da matha
    kardu kumparra-yu mewathadha wurrini nanhthi lithpurr, thamul i nanhthi nginipunh
    nhini mani-yu nanhthi steel thangunu-yu. Bere, nukunu Adam-ka wakal numi deyida
    bamnabat, i murrinh nukunu-ka Seth-wa. Bere kanhi-wa kardu-yu ngarra Adam thangunu
    kathu perrenerethbaththaneme purne-yu. Nukunu Seth, Enosh, Kenan, Mahalalel, Jared,
    Enoch, Methuselah, Lamech i Noah. Kardu-ka pardidha i ngarra ngalantharr thathpirr
    da mana pinimnu i wakal-ka wakal terert-wa pumenbertidha pardi-ya.
  ukr-1871: І положив Господь знак на Каїні, щоб не вбивав його, хто зустріне його.
    І зійшов Каїн од обличчя Господнього, і пробував у Нод-землї, на востоцї ʼд Едену.
  eng-AOI: And Cain left Yahweh and went away. He lived in another country called
    “Wandering,” which is east of Eden.
  yon-yon: Kwamunekore, Kein kuu Yariman God domonene wenene Dewenebi ambibkin angka
    doboroon. Aron dembimamuun angka Dewenebi ambibkin Iden yaa doboroon.
  bch-bch: Idio ta Kain itnan Maron ta ilalala ga ila. Ga kus ta ila imado ngan tibur
    ede ieda Nod toa ado ele parangai ngan dadanga Iden.
  deu-1951: Und Kain ging aus von dem Angesicht des HERRN und wohnte im Lande Nod,
    östlich von Eden.
  eng-JPS: And Cain went out from the presence of the LORD, and dwelt in the land
    of Nod, on the east of Eden.
  ubr-ubr: On mes Cain on BADA magin emon igat inai Eden wera matan Nod tafanamai
    nan ima.
  srp-1865: I otide Kajin ispred Gospoda, i naseli se u zemlji Naidskoj na istoku
    prema Edemu.
  lug-lug: Kayini n’alyoka ava mu maaso ga Mukama, n’abeera mu nsi ya Enodi ku luuyi
    olw’ebuvanjuba olwa Adeni.
  heb-heb: ויצא קין מלפני יהוה וישב בארץ נוד קדמת עדן׃
  ben-IRV: পরে কয়িন সদাপ্রভুর সামনে থেকে চলে গিয়ে এদনের পূর্ব দিকে নোদ দেশে বাস
    করল।
  pan-pan: ਸੋ ਕਾਇਨ ਯਹੋਵਾਹ ਦੇ ਹਜ਼ੂਰੋਂ ਚੱਲਿਆ ਗਿਆ ਅਤੇ ਅਦਨ ਦੇ ਪੂਰਬ ਵੱਲ ਨੋਦ ਦੇਸ਼ ਵਿੱਚ ਜਾ
    ਕੇ ਵੱਸ ਗਿਆ।
  tkr-tkr: Gabil Rəbbike ark'ın Eden bağne şargıl – Nod eyhene cigayl axva giyğal.
  mwp-mwp: Kalanu Keyn uzaraydhin Kuykulmay parungu, bupapa adhapa, lag nel Zagathoegi
    Lag Edanoengu, sageraw doegamoenu. Minguz kedha nuy Keyn senabi thonara amal ziyal.
  mya-JVB: ကာဣန သည် ထာဝရဘုရား ထံ တော်မှ ထွက်သွား ၍ ၊ ဧဒင် ပြည် အရှေ့ ၊ နောဒ ပြည် တွင်
    နေ လေ၏။
  tte-O: Mwa Keni ilau ilosuwala kana mwayaga iyai Yaubada manna mena, ilau imiya
    yanuwa esana Nodi iyaele Ideni dedei tete bomatu mena.
  tbg-tbg: Mintima kovaro Keniva Kotira avuqaahairo katu varero kuari avu uruntonaini,
    Vi-Ania-Vatarave tunaini vaireva vurama.
  hmo-hmo: Bona Kaino ese Lohiabada dekena amo ia raka siri, bona tano ta ladana Loa
    Kava, Eden ena dina ia daekau kahana dekenai ia noho.
  ata-ata: Ioxe, Kaini muavuti la muꞌumesou IAUE sou mulai muxolu no lia xalee vile
    ilemo lexe “Nod”. Lia xalee ane ne muxolu no xale lia ne Eden loxo aso uxaxali
    utetelo no anu.
  nfa-nfa: Hèia Kaen tèke eele dènge era èèna. Laꞌe pakajꞌèu nèti LAMATUA, asa era
    èci, ètu bèka dhimu oka Eden. Era neꞌe, ngara na Nod dhu sasoa na, ‘lole-laa’.
    Ka na pea ètu era èèna.
  urd-urd: इसलिए, क़ाइन ख़ुदावन्द के सामने से निकल गया और अदन के मशरिक़ की तरफ़ नूद
    के इलाक़े में जा बसा।
  rus-SYN: И пошел Каин от лица Господня и поселился в земле Нод, на восток от Едема.
  cbt-NTPO: Ina quëran Caino pa'nin. Yosë quëran pipirahuaton, Noto parti ya'huëconin.
    Inaso no'pa', Itin quëran pi'i pipirinso parti quëparitërin.
  bqc-SIM: Ɔ̃ Kainu dàzɛu à kɛ̃̀ Diiwa. À gɛ̀ zↄ̃̀lɛ Nↄdi bùsuu Edɛni gukpɛ oi.
  tcz-CHONGTHU: Hichea kon chun Cain in Pathen kom adalhan Eden niso lam a Nod muna
    chun acheng tai.
  mar-mar: काइन परमेश्वरासमोरून निघून गेला आणि एदेनाच्या पूर्वेस नोद प्रदेशात जाऊन
    राहिला.
  tcs-tcs: Den Kein i bin gowei prom stap klostu wea da AntapGod ane em bin stap wea
    lan blo Nod, i wea istsaid blo Iden.
  soq-soq: Tane Kein Iawe God eniene nosene bola Iden moawa omo wisedia deneuwe Nod
    bolawa bedewe wandie.
  qub-qub: Chaynömi Cainga Tayta Dioswan parlaycashanpita aywacuran «Nod» nishan partiman.
    Chayga caycaran Edenman inti yagamunan caj-lächo.
  bqp-bqp: Akũ Kainu dà zɛ́n à kɛ̃̀ Dikiria. À gɛ̀ɛ à vùtɛ Nↄdu bùsun Ɛdɛni ifãboki
    kpa.
  hat-hat: Apre sa, Kayen wete kò l' devan Seyè a, li al rete nan yon peyi yo rele
    Nòd, lòt bò jaden Edenn lan, sou kote solèy leve a.
  eng-BSB: So Cain went out from the presence of the LORD and settled in the land
    of Nod, east of Eden.
  tod-tod: Naa ʋolu, Kayɛn maaɠoozani Ɠɔoɠɔ GALAGI ʋa, é li, é zei Nɔde yooi zu,
    Edɛn folo ɠulazu ʋelei.
  eng-WEBPB: Cain left the LORD’s presence, and lived in the land of Nod, east of
    Eden.
  kbq-kbq: Ana higeno Ra Anumzamofo avugatira Keni'a atreno Ideni hozamofo zage hanati
    kaziga vuno, Nodi mopare umani'ne.
  nhe-BL: Huan Caín quistejqui campa ihuaya camatiyaya TOTECO huan yajqui itztoti
    ipan se tlali itoca Nod tlen mocahua imelac Edén para campa quisa tonati.
  sps-sps: Ai Kein bus osing to na matan na Tsunaun, sa nai kaa tan puputaa iny Not
    (kifon ya vavavis vavis) tana pan tan men panaainy Iden te ruak minon a nuaf.
  bus-bus: Ben Kaini dà zɛ́n à kɛ̃̀ Diia. À gàa à vɛ̃̀ɛ Nↄdu bùsun Ɛdɛni ↄfãntɛ̃bↄɛ
    kpa.
  gub-BL: Na'e Kain uhem oho Tupàn Tuweharupi Wiko Ma'e henatar wi kury, Noz ywy rehe
    weko haw iapo pà kury. Upyta En ywy izywyr kwarahy ihemaw kutyr.
  eng-DRA: And Cain went out from the face of the Lord, and dwelt as a fugitive on
    the earth, at the east side of Eden.
  knf-knf: Kë hënk di ayaaŋ alow Nawat Kabuka, afëţ du uŧaak wi Nod unwooŋ du umayar
    unuur wi Eden.
