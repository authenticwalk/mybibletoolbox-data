verse: GEN.004.007
translations:
  mal-C: നന്മയായതു പ്രവർത്തിക്കുന്നെങ്കിൽ നീ അംഗീകരിക്കപ്പെടുകയില്ലയോ? എന്നാൽ നന്മയായതു
    പ്രവർത്തിക്കാതിരുന്നാൽ പാപം നിന്റെ വാതിൽക്കൽ കിടക്കുന്നു, അതു നിന്നെ അധീനനാക്കാൻ
    ആഗ്രഹിക്കുന്നു, നീയോ അതിനെ കീഴടക്കണം” എന്നു കൽപ്പിച്ചു.
  deu-TKW: 'Ist''s nicht also: wenn du recht handelst, so kannst du dein Antlitz frei
    erheben; wenn du aber nicht recht handelst, so lauert die Sünde vor der Thür und
    nach dir geht ihr Verlangen, du aber sollst Herr werden über sie!'
  lin-lin: Boni, soki osali malamu, bakondima yo te ? Kasi soki osali malamu te, lisumu
    elali penza na ekuke na yo, mpe posa na yango ezali kobenda yo makasi ; kasi yo,
    longa yango.
  cbr-NT: Min upíokin ñu 'akin kamina upíokin sinántsian, 'aínbi kamina 'aiman, usa
    'ain ka min 'uchati 'uramara 'ikën. Usa 'aínbi kamina min abi tënëkin 'atima 'ain.
  eng-LSV: Is there not, if you do well, acceptance? And if you do not do well, sin
    [[or a sin-offering]] is lying at the opening, and its [[or His]] desire [is]
    for you, and you rule over it [[or by Him]].”
  bmu-bmu: Gi yuai ölöpŋi aknöŋga möt aŋgön köl gihibiga ölöp jemesoholgi öhal (hak)
    akŋan me qahö? Yuai ölöpŋi qahö aknöŋga siŋgisöndokö Toŋan mönö urugahö naŋguŋe
    kinda göhöra ak gihiba mönömakza. Mewö mönömakzapmö, göŋön mönö miaŋgö soŋgo ala
    galöm memba luhut alman.”
  eng-GNV: 'If thou do well, shalt thou not be accepted? and if thou doest not well,
    sinne lieth at the doore: also vnto thee his desire shalbe subiect, and thou shalt
    rule ouer him.'
  eng-WEBSTER: If thou doest well, shalt thou not be accepted? and if thou doest not
    well, sin lieth at the door. And to thee shall be his desire, and thou shalt rule
    over him.
  nhw-BL: ¿Amo tijmati sintla tijchihuas catli cuali, nimitzselis huan tipaquis? Pero
    sintla amo tijchihua catli cuali, mitztlanis tlajtlacoli. Nopa tlajtlacoli eltoc
    quen se tecuani catli mitzchiya mocalteno huan quinequi mitztlanis, pero monequi
    ta xijtlanis ya.”
  swh-ONEN: Ukifanya lililo sawa, je, hutakubalika? Lakini usipofanya lililo sawa,
    dhambi inakuvizia mlangoni mwako, inakutamani wewe, lakini inakupasa uishinde.”
  bba-bba: Geemɑ, ɑ̀ n ɡeɑ mɔ̀, wunɛn bwɛ̃rɑ ko n kpĩ. Ǹ n mɑɑ kɔ̃sɑn nɑ ɑ mɔ̀, durum
    yɑ kpĩ wunɛn dii kɔnnɔwɔ nɡe yɑɑ ɡɔbɑ yɑ nun mɑrɑ. Adɑmɑ ɑ de ɑ ye kɑmiɑ.
  eng-KJVCPB: If thou doest well, shalt thou not be accepted? and if thou doest not
    well, sin lieth at the door. And unto thee shall be his desire, and thou shalt
    rule over him.
  cpy-cpy: Pantakityeeromi kameethatatsiri, eero pikantayitashitami. Rooma tee pimatziro,
    aritakira pikaariperoshiretaki. Roo kantzimaetacha aritakimi potsinampaakiromi
    eeroka.”
  mpx-mpx: Binimala ebo wam ginol ni sapu, he nasi na yaliyaya-agiwa. Yaa ebo wam
    ginol ni nak, he gegi iyoho i matamatan ni apanakiwa. Nuwana ni ahewa, yaa owa
    nu gasisi lake.”
  wbp-wbp: Kajilpanpaju ngurrju nyinayarla, ngulaju kajikarnangku rdakurl-kijirni.
    Kala kajilpanpa ngurrju-wangu-juku nyinayarla, ngulaju kalakanpaju karlirr-yaninja-yani
    tarnnga-juku. Juju Ngawungku kangku wurru-kanyi nyuntuku yungungku rdarri-mardarninjarla
    karlirr-kanyi. Ngula-kujakuju-nyanu warrawarra-kangka muurlparlu karlirr-yaninja-kujaku.”
  luo-luo: Kitimo maber donge diyieni? To ka itimo marach to richo okichore e dhoodi,
    kendo ogomboni mondo okawi, to in nyaka iloye.”
  meu-meu: Boma kara namo, basinama abimu dae a? Basioma kara namo, kara havara be
    iduara badinai e narimumu; e ura henimumu, to oi ese ba hadarerea.
  npi-ULB: यदि तैँले जे ठीक छ सो गरिस् भने, के तँलाई ग्रहण गरिनेछैन र? तर यदि तैले
    जे ठीक छ सो गर्दैनस भने त पाप तेरो ढोकैमा ढुक्छ र तँलाई अधिन गर्न इच्छा गर्छ,
    तर तैँले अधिन गर्नैपर्छ ।”
  yor-yor: Bí ìwọ bá ṣe ohun tí ó tọ́, ṣé ìwọ kò ní jẹ́ ìtẹ́wọ́gbà? Ṣùgbọ́n bí ìwọ
    kò bá ṣe ohun tí ó tọ́, ẹ̀ṣẹ̀ ń bẹ ní ẹnu-ọ̀nà rẹ, ó fẹ́ ní ọ ní ìní, ṣùgbọ́n
    ìwọ gbọdọ̀ ṣe àkóso rẹ̀.”
  emp-NTPO: Bʌa biada oibʌrʌ ¿bʌra b̶ʌsrid̶a b̶aẽ́ca? Baribʌrʌ bʌa biada oẽ́bʌrʌ cadjirua
    jʌwaed̶a b̶aya. Baribʌrʌ bʌa cadjiruara poyaida b̶ʌa.–
  ind-ind: Kalau kamu melakukan yang benar, tentu Aku akan menerima persembahan-persembahanmu.
    Tetapi kalau kamu terus melakukan yang tidak benar, kuasa dosa— yang bagaikan
    binatang buas— sudah siap menerkam dan menguasaimu. Kamu harus mampu mengalahkannya.”
  pes-OPCB: اگر درست عمل کنی، آیا پذیرفته نمی‌شوی؟ اما اگر درست رفتار نکنی، بدان که
    گناه در کمین توست و می‌خواهد بر تو مسلط شود، ولی تو باید بر آن چیره شوی.»
  ssx-ssx: Nakana꞉ma꞉ ota꞉ hau pika꞉na꞉ yoluta꞉ naka꞉ leke popeleke kipa baalo pia꞉pate
    nakana꞉ma꞉ hoke hau pele ekima꞉ta꞉ hoke ekima꞉ta꞉ naka꞉ pota꞉ kake pa꞉ta꞉ yu pamba
    hala꞉me. Ipikana꞉ma꞉ neke dipula muluekema꞉ pita꞉la꞉pate nakana꞉ma꞉ta꞉ ota꞉ bepolapeke
    ya꞉la꞉me leekeme.
  lcm-lcm: Sa, parik kupa nas ta man ku abis aro nala maramarak anim? Ku aiveven,
    using man ku abis a sa parik kapa roron, rikek nganlak kame sinong teremai anim
    e mete kam takaman asi kana kong akit anim. Ku atokngai alava asi kam dual suai
    ani kitmat ina i rikek ke.
  aer-aer: Unte apeke arratye mpwarerlenge, Ayenge ngkwenge akangketyenhe. Kenhe unte
    apeke arratye mwerre mpwaretyakenhe, kele imerte arelhaye akurne-irreketyenge!
    Unte ilelhetyeke arne akurne areye mpwaretyale, arne akurne nhenge areye unte
    mpwaretyeke ahentye-anemele. Kenhe unte apeke akurne akwete mpwarerle-anemele
    kele akurne ngkwenge irretyenhenge.” Alakenhe rarle Ngkarte Cain-eke angkeke.
  tgl-ULB: Kung gagawin mo ang tama, hindi ka ba tatanggapin? Pero kung hindi mo ginagawa
    ang tama, ang kasalanan ay nag-aabang sa pinto at ninanais na mamahala sa iyo,
    subalit dapat mo itong pamunuan.”
  nop-nop: Du kedem hatibune nadigambene utumbawaak. Kedem mu hatibaaŋ adi kadakaniŋdi
    talik fofoŋ ginaŋ hebiyale dutok-ku womgambaak. Kadakaniŋdi gabudokodok hinek-ku
    nadilak oŋ. Ale, du yadi kadakaniŋdok kamehep timimbaaŋ.”
  kca-kca: Йӑм верԓән ки, вещкат вешән ватԓән. Атәм верԓән ки, ов пўӈԓэнән кӑрэк ŏԓәԓ,
    ԓўв нӑӈен кӑлщәԓтԓәԓы, нӑӈ пӑ ԓўв нўмпеԓән йурәӈа уԓа».
  cbu-NT: Mangish ksanaari taakush, uru kisshapari taachsha. Itaru, arang tsiyantakinaareesha,
    papcha. Tsiyanus kasiyanllpa. Itaru, shiyshat tsiyaneetsish zambazangcha. Mapiyrush
    taangcha, tárangiya Apanlli. Kayínarinshat Apanllee kuk nda mazinarangiya.
  hui-hui: Í̠na mana tigabi bulene ngadagua bidele nde i̱na ogoni karulape birida
    larogola í̠ni turuho kelego. Ai í̠na mana ko ngaruni biridago kome í̠ mo ko hole
    ka. Mana kome í̠ bope halu wayali hole hame lalu kago ai í̠nabi ibu bope halu
    wayali hole habe lene.
  wrs-wrs: Yimba beswonamba vetava, ata kava yemba nihra pethata. Wo heva os yimba
    sahonamba vetava, nomba sahoklava si yemba yunalm kek vethawulavav. Yena sahoklava
    maim ora, sungeitwinde yeinda di murapeta lohv, yem helvelm vev. No sahoklaoa
    yeoa wuleiho, wuleiharava, yemba si kek vethawulavavmoa, owai.
  mya-mya: သင်​သည်​မှန်​ကန်​စွာ​ပြု​ခဲ့​လျှင်​မျက်​နှာ​ပြုံး​ရွှင် နိုင်​ရ​မည်။ သို့​ရာ​တွင်​သင်​သည်​မ​ကောင်း​မှု​ကို​ပြု​ခဲ့​သ​ဖြင့်
    အ​ပြစ်​တ​ရား​သည်​သား​ရဲ​တိ​ရစ္ဆာန်​ကဲ့​သို့ သင့် တံ​ခါး​အ​နီး​တွင်​ချောင်း​မြောင်း​လျက်​ရှိ​၏။
    အ​ပြစ်​က​သင့်​ကို​အုပ်​စိုး​လို​သော်​လည်း သင် က​အ​ပြစ်​ကို​နိုင်​ရ​မည်'' ဟု​ကာ​ဣန​အား​မိန့်
    တော်​မူ​၏။
  cbi-NTPO: ¿Uwain ñu ura' keñuya iya mutyan jutyuwa? Tsaaren ñu tsanguityuñu' mitya,
    umaa ujcha jumuren ñunu mandanguenu keenave. Tsaanuren ñaa juntsa ujchanu puinuu
    juve, timi.
  bod-N: ཁྱོད་རང་སྤྱོད་ལམ་བཟང་ན་ཁྱོད་ཀྱི་མགོ་ཡར་འདེགས་ཐུབ་པ་མ་ཡིན༌ནམ། གལ་ཏེ་སྤྱོད་ལམ་ངན་ན་སྡིག་པས་སྒོ་མདུན་ནས་ཁྱོད་ལ་འཇབ་འདུག༌གོ
    །དེས་ཁྱོད་འདོད་ཀྱང་ཁྱོད་ཀྱིས་དེ་ལ་དབང་བསྒྱུར་དགོས་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ni ningo bitar, mu ani ni ko ko amilmilarik se ni karogo amilmilerko. Bare
    ni memek bitar bore ko la sinar toko, mu awuk, memek mu barasam ale nika maguwurokko
    negawoso, se ni ko sokel ira se kaparuk se nu kierko,” mam.
  kkl-kkl: Andi walia uahomdi whing sepsebek uro wamsom. Andi, 'Yonge uanun,' sembalamba,
    malinge an wanaag yanal. Malinge nenekori an wanaag aluklangkel ana malinge seneraglamlamne
    nene lipsiri hekto wame,” seog.
  sna-sna: Kana ukaita zvakanaka, haungagamuchirwi here? Asi kana usingaiti zvakanaka,
    chivi chakakuvandira pamukova wako; chinoda kukubata, asi iwe unofanira kuchikunda.”
  spa-BLM: Si haces bien, ¿no se levantará? Si no haces bien, el pecado se agazapa
    a la puerta. Su deseo es para ti, pero tú debes dominarlo”.
  beu-beu: Kalo aana aaung ening se, aapang omi angu bae taladil niang ka? Aarunge
    kalo aana bae aaung ening niang se, jasi-ahala angu ue aapang taang iila. Ana
    etatabit oomi aajajala, senge oot jasi-ahala angu ening. Base, kalo oomi ue hula
    jasi-ahala ening se, eeomi aulang angu aana malekang atobang metma eeola!”
  cac-cac: Tato vach' tza c'ulej, tzalajc'olal am ayach eq'ui, palta to chuc ix a
    c'ulej, yuj chi' a a chucal chi', ayxon̈ejoch d'a ib'an̈ yic tzach em d'a chucal
    yuuj, palta tzato yal scan chucal chi' d'a yalan̈ uuj, xchi Dios.
  swh-ULB: Kama ukifanya vema, je hutapata kibali? lakini kama hutafanya lilio jema,
    dhambi iko inakuotea mlangoni na inatamani kukutawala, lakini inakupasa uishinde.
  bel-bel: Калі робіш добрае, дык ці не падымаеш твару? а калі ня робіш добрага, дык
    пад дзьвярыма грэх ляжыць; ён вабіць цябе да сябе, але ты пануй над ім.
  wed-wed: Mepa da kaua aiaina uta kauei, lamna ata vinuaiai awarim. Wate am nota
    da apoapoena ma kauei, lamna ma aramanei da apoapoe am au metaeta e daradaraim
    da ina vovaiubaim. Wate tam ma virewapana da ma vovaiubai.”
  deu-ELBBK: Ist es nicht so, dass es sich erhebt, wenn du wohl tust? Und wenn du
    nicht wohl tust, so lagert die Sünde vor der Tür. Und nach dir wird sein Verlangen
    sein, du aber wirst über ihn herrschen.
  mbb-OT: Su emun hustu is ed-ul-ulahan nu edewaten ku sikew; ne emun kenà, melemu
    ka ebpekesalà, su is salà ne iring te kumekaid he langgam he ed-ayan kenikew keniyan
    te ǥemawan. Utew zin egkesuati he mezaag ke zin, iyan, kinahanglan he iyan ka
    edaag kandin.”
  msc-msc: Ni i ka koɲuma kɛ, n di n ban i rɔ wa? Ni i ma koɲuma kɛ, kojuu a ri kɛ
    ikomin wara, mɛn ye i makɔnɔla i la bon da la. A loo ri kɛ a la, ka sii i kun
    na, kɔni i kana sɔn a rɔ le, fo i ye se a la le.»
  mal-2015: നീ നന്മചെയ്യുന്നു എങ്കിൽ പ്രസാദമുണ്ടാകയില്ലയോ? നീ നന്മ ചെയ്യുന്നില്ലെങ്കിലോ
    പാപം വാതില്ക്കൽ കിടക്കുന്നു; അതിന്റെ ആഗ്രഹം നിങ്കലേക്കു ആകുന്നു; നീയോ അതിനെ കീഴടക്കേണം
    എന്നു കല്പിച്ചു.
  tuo-NT: Mʉꞌʉ añurõ weecã, eꞌcatise meꞌrã mʉꞌʉrẽ ĩꞌagʉ̃saꞌa. Añurõ weetigʉ pũrĩcã,
    ñaꞌarõ nisetinuꞌcũgʉ̃saꞌa. Tojo weegʉ mʉꞌʉ ñaꞌarõ weesĩꞌrĩsere tojo tʉꞌoñaꞌa,
    wãcũtutuaya”, ni werecʉ niwĩ Õꞌacʉ̃ Caĩrẽ́.
  gup-gup: Bu ngudda yikurduyime kunmak wanjh minj nuk ngayime ke yimak? Dja bu ngudda
    minj yikurduyime kunmak, wanjh kunu kunwarre yiman ngunmarneyo kuberrkkah kore
    kururrkdangmaye ke, ngunmadbun, kadjare ngundarrkidmang, dja nguddambu wanjh yiman
    rerrih yibu, yuwn yimarrkmang.”
  met-met: Nabu ulibu xai, bagula ngaxapkung. Ne nabu ulibu xai te, bing kubolu diana
    yai xalumia, ragung usok baing. Muruna ba xapkung, ning uhaxi bu udali.”
  gvs-gvs: Neta im guinuwa dedevina, bei mam uyáwana ae? Go neta im guinuwa geya idedevineta,
    e bágala yoguyogu sasasaina nakae totom goi iyokabúbuna; latuwona kom ilovinaem
    go, ina togaga kulovināe.’
  rmc-rmc: Či tut na prilava, te kereha oda, so hin lačho? Ale te na kereha oda, so
    hin lačho, akor o binos tut užarel paš o vudar. Kamel te vladňinel upral tu, ale
    tu vladňin upral leste!“
  nlg-nlg: Ke vagha ko gehegehe maemane ke, geva ku lavipangotigho. Me ke vagha ko
    hove na gehegehe maemane ke, ko righitaonigho na pukuna na palu te gonidila ge
    ke taghalaghinigho me ke durakegho, hauva mo ko tughuru pungisia.
  dgr-DOGNT: Ehkw'ı k'ehoı̨ɂa nı̨dè neghǫ sìghà dehwhǫ ha-le nì? Hanìkò ehkw'ı k'ehoı̨ɂa-le
    nı̨dè hołı̨ı̨ negà nìdaı̨hɂa hǫt'e. Nets'ǫ̀ k'ahowo ha nıwǫ, hanìkò nı̨ sìı wets'ǫ̀
    k'àı̨wo ha hǫt'e,” Nǫ̀htsı̨ yèhdı.
  pes-OPV: اگر نیکویی می‌کردی، آیا مقبول نمی شدی؟ و اگر نیکویی نکردی، گناه بر در،
    درکمین است و اشتیاق تو دارد، اما تو بر وی مسلطشوی.»
  ron-1924: Ну-й аша? Дакэ фачь бине, вей фи бине примит, дар, дакэ фачь рэу, пэкатул
    пындеште ла ушэ; доринца луй се цине дупэ тине, дар ту сэ-л стэпынешть.”
  aui-aui: Memeda bera miisedi kuyaberabera na ayiwaghasinem. Bi meboda bera beroberodi
    kwaberabera na, kukita yapori! Basuna berona nama ririmve, ikowogha naboni ware
    ribiribi dipa yikoyakoyagha da tam inagogonakurim. Yana wiina da inibadem, bi
    tam kunimaragata da kunagetawani.”
  ben-OBCV: যদি তুমি ঠিক কাজ করতে, তবে কি গ্রাহ্য হতে না? কিন্তু যদি ঠিক কাজ না করে
    থাকো, তবে পাপ তোমার দরজায় গুটিসুটি মেরে আছে; পাপ তোমাকে গ্রাস করতে চাইছে, কিন্তু
    তোমাকেই পাপকে বশে রাখতে হবে।”
  lex-lex: Hota mhi' nana kalwiedni mana gaimu ematia' emkade, toh?! Mu'ererma, la'pa
    mhi' nana yatni-halli de, do'a-hala nwuw rieri olek la nhiari gaini. Do'a-hala
    niwra nodi plolli la o'a, mere mutekal pa muodi plolli la do'a-hala.”
  rgu-rgu: Kalu o tao malole, tantu Au boe sipoꞌ o no malole. Tehuu besa-besa! Kalu
    o tao tadaluꞌ, neuꞌ ko tadaluꞌ ria nala seluꞌ o. De kalu o mahiiꞌ tao tadaluꞌ,
    malole lenaꞌ tipa henin memaꞌ!”
  som-som: Haddaad wax wanaagsan samaysid, sow laguma aqbaleen? Haddaadan wax wanaagsan
    samaynse, dembi illinkuu kuugu gabbanayaa; doonistiisuna aday noqon doontaa, adiguna
    waa inaad xukuntid isaga.
  lat-VUC: 'nonne si bene egeris, recipies: sin autem male, statim in foribus peccatum
    aderit? sed sub te erit appetitus ejus, et tu dominaberis illius.'
  aoi-aoi: “Nungkuwa ki-yamina-manja eningaba, kembirra ku-marngkinama ningkakina.
    Akena nara-manja ningkakina e-yamama eningaba kembirra akine-ka wuburra laka wurruwilyaba
    wurruwurrariya wurramukwa na-rarrkajungwunama wurrakina kab-adawarrkini-yada nungkuwa
    aduwaba. Bu-ngayindenama wurrakina ka-bungkawadinama nungkuwa-manja, akena nungkuwe-ka
    arrkala ku-bungkawadinama wurrakina-manja wurramukwa ningkakina-da,” ni-yama Yaweya
    Keyinu-wa-da.
  eng-ASVBT: If thou doest well, shall it not be lifted up? and if thou doest not
    well, sin coucheth at the door; and unto thee shall be its desire; but do thou
    rule over it.
  mna-mna: Sombe kam kat mbulu, inako nio leleŋ pu mi irao nim ise mini. Nu tina,
    kozo re u. Pa sanaana izaŋzaaŋu su kataama kwoono. Tana gabiizi itum, mi koto
    ŋgar sananŋana tana.”
  ita-1885: Se tu fai bene, non vi sarà egli esaltazione? ma altresì, se tu fai male,
    il peccato giace alla porta. Ora i desiderii di esso dipendono da te, e tu hai
    la signoria sopra lui.
  eng-LXXUP: Hast thou not sinned if thou hast brought it rightly, but not rightly
    divided it? be still, to thee shall be his submission, and thou shalt rule over
    him.
  eng-ULB: If you do what is right, will you not be accepted? But if you do not do
    what is right, sin crouches at the door and desires to control you, but you must
    rule over it.”
  spa-VBL: Si hicieras lo correcto, lucirías contento. Pero si no haces lo correcto,
    el pecado será como animales agazapados en la puerta de tu casa, listos para atacarte.
    El pecado desea apoderarse de ti, pero tú debes mantener el control”.
  fra-_FOB: Si tu fais bien, ne relèveras-tu pas ton visage? Mais, si tu ne fais pas
    bien, le péché est couché à la porte, et son désir est tourné vers toi; mais toi,
    tu dois dominer sur lui.
  mal-mal: നീ ശരിയായത് ചെയ്യുന്നു എങ്കിൽ നീയും പ്രസാദമുണ്ടാകയില്ലയോ? നീ തിന്മ ചെയ്തതുകൊണ്ട്
    പാപം വാതില്ക്കൽ കിടക്കുന്നു; അതിന്റെ ആഗ്രഹം നിന്നോടാകുന്നു; നീയോ അതിനെ കീഴടക്കണം”
    എന്നു കല്പിച്ചു.
  lit-lit: Jeigu tu darysi gera, argi nebūsi priimtas? O jeigu nedarysi gera, nuodėmė
    pritupia prie durų. Ir tau bus nukreiptas jos potraukis, bet tu privalai ją suvaldyti.“
  urd-GVR: Kyā agar tū achchhī nīyat rakhtā hai to apnī nazar uṭhā kar merī taraf
    nahīṅ dekh sakegā? Lekin agar achchhī nīyat nahīṅ rakhtā to ḳhabardār! Gunāh darwāze
    par dabkā baiṭhā hai aur tujhe chāhtā hai. Lekin terā farz hai ki us par ġhālib
    āe.”
  suz-BL: गे रिम्‍शो पाप्‍तीवी हना, गो इ कली मब्राइनुङा ङा? ब्राइनुङ। गे मरिम्‍शो
    पाप्‍तीवी हना, मुर साइक्‍ब जन्‍तु खोदेंशो पा, पाप इ लाप्‍चोमी बाक्‍ब। मिनु इ कली
    माल्‍ब। गे इ मरिम्‍शो थुं कली ग्राङो” देंमाक्‍त। गलाती ५:१७; रोमी ६:१२
  ita-1927: Se fai bene non rialzerai tu il volto? ma, se fai male, il peccato sta
    spiandoti alla porta, e i suoi desideri son vòlti a te; ma tu lo devi dominare!”
  ckb-ckb: ئایا ئەگەر ئەوەی چاکە ئەنجامی بدەیت، قبوڵ ناکرێیت؟ خۆ ئەگەر ئەوەی چاکە
    ئەنجامی نەدەیت ئەوا گوناه لە بەردەرگا خۆی مات کردووە و ئارەزووت دەکات، بەڵام تۆ
    دەبێت بەسەریدا زاڵ ببیت.»
  nas-nas: Daꞌ tampaꞌ boontunantaravaing deekoꞌ ning daꞌkoo dotumaravaing, apeꞌ aung?
    Teka tee dake kapooꞌ orara nkoveko deekoꞌ tee orara aarumo maamuari otong daꞌ
    kurumaaꞌkoo. Nka dake purintarara puruꞌeaing tee.”
  eng-BBE: If you do well, will you not have honour? and if you do wrong, sin is waiting
    at the door, desiring to have you, but do not let it be your master.
  crx-NTPO: “Soo 'ant'en, 'aw lakw 'uyoo neba lhe'hootazoo'? 'Et 'aw soo lhe'zint'en
    de, 'ut'en untsi'-i dati us'ai whe 'unt'oh. 'Ink'ez nka' ninzun whe 'unt'oh, 'et
    hoonts'i whuch'a whumoodih onle'.”
  kan-OKCV: ನೀನು ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದರೆ, ನೀನು ಸ್ವೀಕಾರವಾಗುತ್ತಿದ್ದೆ ಅಲ್ಲವೇ? ನೀನು ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡದೆ ಹೋದರೆ, ಬಾಗಿಲಲ್ಲಿ ಪಾಪವು ಹೊಂಚಿಕೊಂಡಿರುವುದು ಮತ್ತು ಅದು ನಿನ್ನನ್ನು ನುಂಗಲು ಬಯಸುತ್ತದೆ.
    ಆದರೂ ನೀನು ಅದರ ಮೇಲೆ ಅಧಿಕಾರ ಮಾಡಬೇಕು,” ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: '@see-verse:GEN.004.006'
  tam-2017: நீ நன்மைசெய்தால் மேன்மை இல்லையோ? நீ நன்மை செய்யாமலிருந்தால் பாவம் வாசற்படியில்
    படுத்திருக்கும்; அது உன்னை ஆளுகை செய்ய விரும்பும், ஆனால் நீ அதை ஆளுகை செய்யவேண்டும்”
    என்றார்.
  spa-RV-1909: 'Si bien hicieres, ¿no serás ensalzado? y si no hicieres bien, el pecado
    está á la puerta: con todo esto, á ti será su deseo, y tú te enseñorearás de él.'
  ron-BTF: Dacă faci bine, nu vei fi acceptat? Iar dacă nu faci bine, păcatul pândeşte
    la uşă. Şi dorinţa lui se ţine de tine, dar tu să stăpâneşti peste el.
  eng-WEBP: If you do well, won’t it be lifted up? If you don’t do well, sin crouches
    at the door. Its desire is for you, but you are to rule over it.”
  eng-FBV: If you were doing what's right, then you'd be looking happy. But if you
    don't do what's right, then sin will be like animal crouching outside your home,
    ready to pounce on you. It wants to have you, but you must be the one in control.”
  nld-1939: Indien ge onberispelijk leeft, wordt uw offer zeker aanvaard; zo niet,
    dan loert de zonde aan de deur, gaat naar u haar begeerte, en zult ge ze moeten
    overwinnen.
  nch-BL: ¿Amo tijmati sinta tijchihuas cati cuali, nimitzselis huan tipaquis? Pero
    sinta amo tijchihua cati cuali, mitztanis tajtacoli. Nopa tajtacoli eltoc quej
    se tecuani cati mitzchiya mocalteno huan quinequi mitztanis, pero monequi ta xijtanis
    ya.”
  tfr-NTPO: L̇l̇ëbo pjl̈ú shäryorop kjwe ga tja ber wopjl̈ú bop tjok. Gueniyo l̇l̇ëbo
    owa shäryëp ĩyado ga bong kjönma ga pja ber shäng l̇l̇ëbo owa l̈i shäryë l̇l̇ëm
    ga äe. Bek wl̈o ga l̇l̇ëbo pjl̈ú l̈i shäryëp, l̇l̇ëbo owa l̈i shäryëp ame wl̈o»
    l̈e.
  vie-1934: Nếu ngươi làm lành, há chẳng ngước mặt lên sao? Còn như chẳng làm lành,
    thì tội lỗi rình đợi trước cửa, thèm ngươi lắm; nhưng ngươi phải quản trị nó.
  hin-CV: अगर तू परमेश्वर के योग्य भेंट चढ़ाता तो क्या तेरी भेंट ग्रहण न होती? और
    यदि तू सही न करे, तो पाप द्वार पर है, और उसकी लालसा तेरी ओर रहेगी. पर तू उस पर
    प्रभुता करना.”
  eng-OURB: If you do well, won’t it be lifted up? If you don’t do well, habitual
    sin ·missing the mark· crouches at the door. Its desire is for you, but you are
    to rule over it.”
  spa-BES: Si lo haces bien, ¿no tendrás honor? y si lo haces mal, el pecado te espera
    en la puerta, deseando tenerte, pero no dejes que sea tu amo.
  tdx-tdx: Tsy hiampokòfañe hao irehe naho toloñe’o ty hiti’e? Aa naho tsy soa ty
    anoe’o le mangonònoke anjili-dalañe ao ty hakeo milelalela te hahazo azo, f’ie
    feheo.
  vid-vid: Ndaze, wone udite ganojile hukundigwa hebu? Na wone huditile ganojile,
    lelo gehile gangusunjilila hali lwizi, wangukugana kukulongoza, ila kwanguganigwa
    kuusumya.”
  pwg-pwg: Bera biibiisi kuna beraberai na ana kayowem. Kekitaruvim. Berabero ekayokayowei
    da ini badem, ikoyakoyagha da ina vowim. Kevi rewapana da kuna ghegavovori.
  eng-OKE: 'If thou doest thy work well, is it not remitted to thee? And if thou doest
    not thy work well, thy sin unto the day of judgment is reserved, when it will
    be exacted of thee, if thou convert not: but if thou convert, it is remitted to
    thee.'
  tha-KJV: ถ้าเจ้าทำดี เจ้​าจะไม่เป็​นที​่ยอมรับหรอกหรือ ถ้าเจ้าทำไม่​ดี บาปก็ซุ่มอยู่​ที่​ประตู
    มันปรารถนาในตัวเจ้า และเจ้าจะครอบครองมัน”
  por-BR-2018: Se bem fizeres, não serás aceito? E se não fizeres bem, o pecado está
    à porta; contra ti será o seu desejo, porém tu deves dominá-lo.
  bco-bco: Ge man nafa dimidalega, niyo꞉ gemo꞉wo꞉ o꞉li sagalema꞉no꞉. Ko꞉sega ge man
    nafayo꞉ mo꞉dimidalega, man mogago꞉ a꞉ma꞉yo꞉ ge golula꞉ma꞉niki toga yasisab. Mogago꞉
    a꞉ma꞉yo꞉ ge bo꞉fo꞉mela꞉nigab ko꞉sega, giyo꞉ mogago꞉ a꞉no꞉ wa꞉la꞉ sa꞉ndaki tiginila꞉bi.”
    Gode eyo꞉ a꞉la꞉sio꞉.
  deu-ELO: Ist es nicht so, daß es sich erhebt, wenn du wohl tust? Und wenn du nicht
    wohl tust, so lagert die Sünde vor der Tür. Und nach dir wird sein Verlangen sein,
    du aber wirst über ihn herrschen.
  ktm-ktm: Lehpe ou opo huyen eri Yu kuhposon ou, pe ou we ondrupo loroh pwi. Pe uh
    ou endretahrung punou todo pwi, eri ampahar, to-ir we kihndrusi ou. To-ir ingkeli-iy
    kopwi ipe kikuni ou ala lewen, odoke ou epkwe pe ahtaran iy.”
  caa-caa: Pues quisinic ache lo que imbꞌutz, nen inchꞌamiet ani. Pero cocha war abꞌijnu
    ache lo que mabꞌambꞌan y machi war abꞌijnu ache lo que imbꞌutz, e mabꞌambꞌanir
    war aquetpa bꞌan ani cocha inteꞌ ajcꞌopot animal xeꞌ war ucojco tuaꞌ uchuquiet.
    Pero net ucꞌani tuaꞌ acojco abꞌa tuaꞌ machi ache e mabꞌambꞌanir y tuaꞌ ache lo
    que imbꞌutz”, che Cawinquirar Dios.
  eng-WYC-2018: Whether not if thou shalt do well, thou shalt receive well; but if
    thou doest evil, thy sin shall be present anon in the gates? but the desire thereof,
    that is, of sin, shall be under thee, and thou shalt be lord thereof. (If thou
    shalt do well, then thou shalt be accepted; but if thou doest evil, then at once
    thy sin shall be present at the gates, and the desire of sin shall take thee under,
    and so thou must be lord of it, or rule over it.)
  epo-epo: Ja se vi agos bone, vi estos forta; sed se vi agos malbone, la peko kuŝos
    ĉe la pordo, kaj vin ĝi aspiros, sed vi regu super ĝi.
  uig-PIN: Əgǝr durus ix ⱪilsang, sǝn kɵtürülmǝmsǝn? Lekin durus ix ⱪilmisang, mana
    gunaⱨ ixik aldida seni paylap beƣirlap yatidu, u seni ɵz ilkigǝ almaⱪqi bolidu;
    lekin sǝn uningdin ƣalip kelixing kerǝk, dedi.
  beo-beo: 'Di da hou moloidafa hamoi ganiaba, Na da di lalegagula:loba. Be amai hame
    galea, wadela:i hou da gasonasu ohe fi defele dia logo holeiga dima doagala:musa:
    esalebe ba:mu. Wadela:i hou da di osa:le heda:musa: dawa:lala. Be di da wadela:i
    hou osa:le heda:mu da defea.”'
  tpi-OTNT: Sapos yu mekim gutpela pasin, orait bai yu amamas, long wanem, mi orait
    long ofa bilong yu. Tasol sapos yu mekim pasin nogut, orait sin bai i redi long
    bagarapim yu. Sin i gat bikpela laik tru bilong winim yu. Tasol yu mas strong
    na winim em.”
  hau-SA: Da ka yi abin da yake daidai, ai, da ka sami karɓuwa. Amma tun da ba ka
    yi abin da ba daidai ba, zunubi zai yi fakonka don yă rinjaye ka kamar naman jeji.
    Yana so yă mallake ka, amma tilas ka rinjaye shi.”
  udu-udu: Waḵki/ /e mini mii ki ’bore/ mo tani a/e minu diki mish bu’th mowa? Dhali
    waḵki/ /e diki mii ki ’bore/ mo tani miinthus a’di wup̱ki’d e ’twaŋkal gu’b mo.
    A’di ona bwa ki /e mo, hili /e mini mii ta tap̱a ap̱o/ a’di mo.
  uig-LAT: Eger durus ish qilsang, sen kötürülmemsen? Lékin durus ish qilmisang, mana
    gunah ishik aldida séni paylap béghirlap yatidu, u séni öz ilkige almaqchi bolidu;
    lékin sen uningdin ghalip kélishing kérek, dédi.
  nde-nde: Nxa usenza okulungileyo, kawuyikwamukelwa yini? Kodwa nxa ungenzi okulungileyo,
    isono sikucathamele emnyango wakho; sinxwanele ukukuthumba, kodwa kumele usehlule.”
  ton-ton: Kapau te ke fai lelei, ʻikai ʻe maʻu koe? Pea ka ʻikai te ke fai lelei,
    ʻoku ʻi he matapā ʻae angahala. Pea ʻe anganofo ia kiate koe, pea te ke pule kiate
    ia.”
  ces-1613: Zdaliž nebudeš příjemný, budeš-li dobře činiti? Pakli nebudeš dobře činiti,
    hřích ve dveřích leží; a pod mocí tvou bude žádost jeho, a ty panovati budeš nad
    ním.
  eko-eko: Amana weeyo weettetta saana akinuukhupalela? Ila amana weeyo oheettetti
    saana, ojuwe yoori twampi eri vanlako entta wuuwejela yoori ewiirukhele yuushintte.
    Weeyo enuuhithajiya oshintta twampi yaya eto.”
  nss-nss: Kapa wou ambusi melit hiyan, yo andre kupwes kiya aliy. Hapeko kapa ambusi
    melit kinna hiyan pwi, andre mwomwan kimemerani wou. Pe mwomwan ara ita polndrikam,
    pe inamili wou pwokeyan iya. Pwen apwoke arapiyaniy; kapa pwi, andre kiramate
    wou.”
  eng-WMB: If you do well, won’t it be lifted up? If you don’t do well, sin crouches
    at the door. Its desire is for you, but you are to rule over it.”
  tam-TCV: நீ சரியானதைச் செய்தால், நீ உயர்வு பெறுவாய் அல்லவா? நீ சரியானதைச் செய்யாவிட்டால்,
    உன் கதவடியில் பதுங்கிக் கிடக்கும் பாவம் உன்னைப் பற்றிப் பிடித்துக்கொள்ளுமே; நீயோ
    அதை மேற்கொள்ளவேண்டும்” என்றார்.
  ceb-ULB: Kung imong gibuhat ang husto, dili ba diay ikaw pagadawaton? Apan kung
    wala nimo buhata ang husto, ang sala nagahulat sa pultahan ug nagtinguha sa pagdumala
    kanimo, apan kinahanglan nga ikaw ang magdumala niini.”
  mkn-mkn: Kalo lu bekin bae, tantu Beta ju tarima bae sang lu. Ma ati-ati! Kalo lu
    bekin jahat, nanti itu jahat makan bale sang lu, sama ke kucing mau kobo tikus.
    Jadi, kalo lu ada kapingin bekin jahat, lebe bae lu tola buang memang!”
  pol-UBG: Jeśli będziesz dobrze czynił, czy nie zostaniesz wywyższony? A jeśli nie
    będziesz dobrze czynił, grzech leży u drzwi; a do ciebie będzie jego pragnienie,
    a ty będziesz nad nim panować.
  agr-agr: Amesh pegkeg takakmek, shiig aneasam wekaemainaitme, amek nuniatsum duwi
    amina tudaujum wagagtamkittak awagtamui. Tujash amek tudauwa duka depetmainaitme”,
    tiuwai.
  kyc-kyc: Emba rolae piri ramo doko rae maiyuo paa narese? Dee yulu rolae pii napinyi
    dokona koo renge anda kambu repeta yalu pyuo muumee silyamo. Dokome emba nyipuli
    yaka lao suu pyao silyamo dokona emba rangeme nyuo anamasi minyuo karape, leya.
  urd-GVU: کیا اگر تُو اچھی نیت رکھتا ہے تو اپنی نظر اُٹھا کر میری طرف نہیں دیکھ سکے
    گا؟ لیکن اگر اچھی نیت نہیں رکھتا تو خبردار! گناہ دروازے پر دبکا بیٹھا ہے اور تجھے
    چاہتا ہے۔ لیکن تیرا فرض ہے کہ اُس پر غالب آئے۔“
  deu-1912: Ist's nicht also? Wenn du fromm bist, so bist du angenehm; bist du aber
    nicht fromm, so ruht die Sünde vor der Tür, und nach dir hat sie Verlangen; du
    aber herrsche über sie.
  ntj-ntj: Tjingurun walykumunu palyantjatjanu pukurlpa yikarringama. Ngaanyan palyamunu
    palyannyangka kutjupa-kutjupa mamupirinytjunta nyakula. Tjiinyanta pitjangu muku-mukulkitja
    palyamunun palyaltjaku. Nyangka kulira wantima.”
  row-row: Mete ma ho tao maloleꞌ, naa, Au simbo nggo no maloleꞌ boe. Te besa-bꞌesa!
    Mete ma ho tao deꞌulakaꞌ, dei fo deꞌulakaꞌ a naa baliꞌ nggo, onaꞌ meo obꞌo lafo.
    Dadꞌi mete ma hii mae tao deꞌulakaꞌ, malole lenaꞌ nggari hendi leo!”
  kan-2017: ನಿನ್ನ ಮುಖವು ಕಳೆಗುಂದಲು ಕಾರಣವೇನು? ನೀನು ತಲೆ ತಗ್ಗಿಸಲು ಕಾರಣವೇನು? ನೀನು ಒಳ್ಳೆಯ
    ಕೆಲಸ ಮಾಡಿದ್ದರೆ ನಿನ್ನ ತಲೆಯು ಎತ್ತಲ್ಪಡುವುದಲ್ಲವೇ? ಪಾಪವು ನಿನ್ನನ್ನು ಹಿಡಿಯಬೇಕೆಂದು ಬಾಗಿಲಲ್ಲಿ
    ಹೊಂಚಿಕೊಂಡಿರುವುದು, ಅದು ನಿನ್ನನ್ನು ತನ್ನ ಹಿಡಿತದಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳುವುದು. ಆದರೆ ನೀನು ಅದನ್ನು
    ಹಿಡಿತದಲ್ಲಿ ಇರಿಸಿಕೊಳ್ಳಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  ena-ena: Nama hɨji huaci daŋ hɨniavɨla akuaba akuaba lɨnaŋ ha viaŋ nasaŋ hɨjɨŋalɨben
    uami. Nama hɨji sɨbɨlɨ daŋ hɨniavɨla lusɨŋ sɨbɨlɨ vinabɨla uami. Ha nadɨ lusɨŋ
    sɨbɨlɨ agaŋ nadɨ sɨbɨlɨ lamɨben aba migɨla migɨla hɨnibali uami. Lusɨŋ sɨbɨlɨ
    agaŋ nadɨ lɨvalɨben aba vɨdɨvɨdɨŋ sɨbaŋ hɨnibali uami. Agadɨ ala nama vɨdɨvɨdɨŋ
    sɨbaŋ hɨniavɨla nudɨ lɨvalɨha uami.
  tgo-tgo: Thoŋgo u vakatha kamwathɨ thovuye uŋa eŋge maane ya wovatha len vakathana?
    Ko thoŋgo ma u vakatha kamwathɨ thovuye tharɨ maiya vara evasiwanɨna; nuwaiya
    i ru e ghen, ko mbe ghen vara u njimbukikiŋge.”
  yap-yap: Fa’an mang e mu ngongliy e tin ni bfel’, ma be m’ug u owchem ni gab felfelan’;
    machane bochan e kam ngongliy e tin nib kireb, ma aram e be son nigem e denen
    u langan e mab rom ni nge og ngom. Ba’adag ni nge gagiyeg nigem, machane thingar
    mu gel ngak.”
  tet-tet: Kalo o malo diꞌak, Haꞌu moos simu diꞌa-diꞌak. Mais, sintidu! Kalo o malo
    aat, aꞌaat nia atu naa fila o, hanesan busa sobak laho. Kalo o makara malo aat,
    diꞌak liu dudu sees hanoin aat nia kedan!”
  hlt-MCSB: Doe hamla a then mai moenih a? Na then pawt dongah ni thohka ah tholhnah
    a kol mai. Tedae a lungdueknah te nang ham om mai cakhaw namah loh a soah taemrhai
    saw ,” a ti nah.
  mdy-ETH: ኮሺ ኔ ማዼያታቴ ዓኣፖ ካራ ኔኤኮ ጌኤሺ ማዓንዳንቴ ሃሢ ኔ ማዼ ባካ ፑርታ ማዔሢሮ ጎማ ኔና ካሮይዳ ካቲ፥ ፔ ዴማ
    ኔና ማሃኒ ኮዓኔ፤ ጋዓንቴ ኔኤኒ ዬያ ባሻንዳያ ኮይሳኔ።»
  twi-ASANTE: Sɛ woyɛ ade pa a, wɔbɛgye wo atom. Sɛ wonyɛ ade pa deɛ a, ɛnneɛ, hwɛ
    yie. Ɛfiri sɛ, bɔne retwɛn ako atia wo, asɛe wo, nanso ɛsɛ sɛ wodi ne so.”
  mwc-mwc: Wose kuta wose kabitamni wai, ati nuwagaire, saba wose kega ku wose kabitamni
    wai, piragagoyo e potapotaim, ana waina ina kasibi goyonim saba, kom kuna getawani
    kega wai ina yaunim.”
  bhl-bhl: Ku kilila! Kute ken kukuw kuw kebelew tewe, ken kuw bokolew te. Kate, ku
    wa kukuw kemew tewe, wa kukuw be kulo kensomelei, teng so kekemoke te. Kate, kukal
    kitil keko, beelo de mit da kolewolewka!”, dangse kale.
  con-NTPO: Nane que ñotsse tson'ninda gi queve ñotsse in'jaña. Tsa'ma ñotsse tsombi'ta
    —injama'tse, ñoa'me tsu egae tsincon'cho quema qqueñañe tson'jen. Nane quema patsuye
    tsu in'jan. Tsa'ma queja egae tsincon'choma patsuya'cho.
  eng-WEBU: If you do well, won’t it be lifted up? If you don’t do well, sin crouches
    at the door. Its desire is for you, but you are to rule over it.”
  bnp-bnp: Ioe bara o rata a rabu malamala bara ngarua a nihabi vomu. Ioe, i uka ma
    o rata a rabu malamala, a rabu hale i pesi kalidoga ge rabalaki ioe. O matakari
    a nilaho vomu, bara i lobo a naro hale vomu.”
  wal-wal: Neeni lo77obaa oottiyaabaa gidiyaakko, ne som77oi pashkkennee? SHin neeni
    lo77obaa oottana xayikko, nagarai do7adan ne penggen zuggees; i nena haarana koyees;
    shin neeni a xoonana bessees” yaagiis.
  mgh-mgh: We wapankaka yooreera, khunhala ukupaliya? Nanso waahipankeke yooreera,
    ucuwele wiira itampi iri wankhora ni inoowipithela. Iyo imphavela wuutthema, nanso
    we unlamuliya usintta.
  acu-NT: Ame pengker nintimsam pujakmeka, pangkaim jiirsainme. Antsu napchau nintimsam
    pujakmeka, tunau amin nepettamkatas wakerutmawai. Tura wainiatum ame wakerakmeka,
    tunauka nepetkatnuitme, —Yus timiayi.
  spa-PDDPT: Si haces lo bueno, ¿no serás enaltecido? Pero si no haces lo bueno, el
    pecado acecha a la puerta. Su deseo ardiente va contra ti, pero tú debes dominarlo.
  gun-gun: Ha'evea rami reiko ramo anhetẽ e'ỹ 'rã ri ty'y roguerovy'a? Ha'e rami teĩ
    ha'eve'ỹa rami reiko ramo rejejavy aguã nerarõ okẽ py. Opa marã ndererekoxe ramo
    hexe ndepo'aka 'rãgue.
  agu-BL: Yi nink cxom te balaj xtxolbil, cẍtzatzink tzun. Poro tan paj yi qui na
    cxom te'j, list yi aya'bl tan toque'n tetz ajcaw tzawe'j. Poro nk'e'tz tajwe'n
    tan xcyewe'n tzawe'j. Tin tu' qui't tzawak' ama'l tetz,” stzun Ryos bantz tetz
    Caín.
  eng-PEV: If you do the right thing, I will be happy with you. But, if you don’t
    do the right thing, look out, you will always want to do more bad things. But
    you have to control yourself and stop doing bad things.”
  ilo-ULB: No ar-aramidem ti umno, saanka kadi nga awaten? Ngem no saanmo nga ar-aramiden
    ti umno, agur-uray ti basol iti ruangan ket tartarigagayannaka a tenglen, ngem
    masapul nga iturayam daytoy.”
  kpg-kpg: Goe nei bolo ne hai dau hai humalia, gei goe e tenetene, gei di maa dela
    goe ne hai dau hai huaidu, gei di hala ga tolo adu gi do bontai. Di hala e hiihai
    e dagi goe, malaa gei goe belee hai gi maaloo i di maa.”
  uig-ARA: ئەگەر دۇرۇس ئىش قىلساڭ، سەن كۆتۈرۈلمەمسەن؟ لېكىن دۇرۇس ئىش قىلمىساڭ، مانا
    گۇناھ ئىشىك ئالدىدا سېنى پايلاپ بېغىرلاپ ياتىدۇ، ئۇ سېنى ئۆز ئىلكىگە ئالماقچى
    بولىدۇ؛ لېكىن سەن ئۇنىڭدىن غالىپ كېلىشىڭ كېرەك، دېدى.
  bsp-bsp: Kɔ məŋkɔt bel-bel-ɛ, məndesel. Kɔ kɔ məŋkɔt pəlɛc-ɛ, kiciya kəy' əm dəkusuŋka
    kɔ mɛfaŋ ma ki mey' əm. Mba məsɛp mətasərnɛ ki.»
  bps-bps: Ku matlu i nimoam, lehew agu ge. Kabay ku là matlu i nimoam, i salà kaflingengu
    dun salngad i labè lmanaf fan mlaab ge. Hae, du gambet i sasè tulus tagatlagad
    fagsalà ge, na nimoan ge fasakan, bay toom kenen fnisan.”
  mbs-mbs: Aw metòlid se inangen nikaw, yan meluba a kamno. Meneng aw eked ka peg-inang
    te metòlid, delisegen ka den i Satanas amon meg-inang ka te salà. Dàgen ka peden
    te peg-inang no te salà, meneng keilangan domaeg ka kenyan.”
  tof-tof: Ma ne dümdüm kla nóma tónggapóndóla, ma ia singül koke kwit ino barnginwómpükü?
    Ma ne dümdüm kla koke nóma tónggapóndóla, marü kolae tonarra akyanda nurr larzan
    mamtaedó zangórrón. Oya ubi marü amiógüma. Da ma ene kolae tonarr ⌊ut-ut yó⌋.”
  sus-sus: Xa i fe fanyi raba, n na tongoma nɛ, kɔnɔ xa i fe ɲaaxi raba, Sentanɛ i
    ratantanma nɛ. I kata, i xa i yɛtɛ ba a yi ra.»
  pon-2006: Ma ke wia mehkot pwung, ke pahn pereperen; a pwehki omw wiadahr mehkot
    suwed, dihp rasehng mahn lawalo men me nektehn poar pohmw. E men kaunuhkada, ahpw
    ke uhdahn pahn powehdi.”
  jae-jae: Biŋ tau amboac tonec me masi gebe Aôm embe ôŋgôm êndêŋ, go ôsa laŋômanô
    sa. Embe ôŋgôm eso, go sec êndib aôm ênêc katamdêmôê. Sec mata katu aôm, mago
    aôm ôku sec tulumaŋ.”
  ksd-ksd: Pa i damana vang, ba ona u pait ra boina, ra matam na kapa; ma ona pa u
    pait ra boina, a varpiam i kiki ivai ta ra matakilalat, ma kana mamainga i tur
    tadav u; ma i boina ba una kure ke.
  tur-YTC: Eğer iyi yaparsan, yükseltilmeyecek mi? Eğer iyi yapmazsan, günah kapıda
    pusuya yatmış durumda; onun istediği sensin, ama sen ona hükmetmelisin.”
  bel-N: Ці ж ты не ўзьнімаеш [аблічча], калі робіш добра, а калі ня робіш добра,
    грэх ляжыць пры дзьвярах, да цябе пацяга яго, але ты павінен панаваць над ім”.
  grc-BRENT: Οὐκ ἐὰν ὀρθῶς προσενέγκῃς, ὀρθῶς δὲ μὴ διέλῃς, ἥμαρτες; ἡσυχασον· πρός
    σὲ ἡ ἀποστροφὴ αὐτοῦ, καὶ σὺ ἄρξεις αὐτοῦ.
  ind-AYT: Jika kamu berbuat baik, bukankah kamu akan diterima? Namun, jika kamu tidak
    berbuat baik, dosa sudah mengintip di pintu, keinginannya adalah untukmu, tetapi
    kamu harus berkuasa atasnya.”
  lid-lid: I buku none ou amwekes lakou mwasin, i dah nane ou sekesek; arile ou ndramwesekei
    kandriyen ndra-in, eme karei ma lomondra ndra-in abe-en ou ma abwe-ek ou udu konam.
    Eme ou abadok doh?”
  eng-NNA: If you did right you would have been happy. You were doing badly. You should
    straighten yourself up to do good. If you do that you will make me happy. If you
    don't you will keep doing evil.” [Missed concept of need to resist temptation.]
  nya-nya: Ukanachita zabwino sindikanakulandira kodi? Koma tsopano wachita zoyipa
    ndipo tchimo likukudikira pa khomo pako, likufuna kukugwira; koma iwe uyenera
    kugonjetsa tchimolo.”
  hrv-hrv: Jer ako pravo radiš, vedrinom odsijevaš. A ne radiš li pravo, grijeh ti
    je kao zvijer na pragu što na te vreba; još mu se možeš oduprijeti.”
  mps-mps: Te nago dwagi yai kolesaga eyu da, teda eno nage dali dwagi yai homu yaibao.
    Tiali goli, nago dwai kolesaga eyu da, teda dwai sę ebo kolesaga nage pąde bidiyu,
    tama tego nage godolo eyu, tama nage aiyaba elaluabo sogo tonalubao, te moni nasi
    yai bulu hasa tiwai dao. Tiali goli, nago bomo elama, te dwai sę ebo kolesaga
    aiyaba elaluao,” Yawego Keinbolo te po wai.
  llg-llg: Mete ma o tao malole, na, neu ko Au simbok o no malole boe. Tehuu mta neuk!
    Mete ma o tao manggalauk, na, neu ko manggalauk ndia naꞌa nasafali o, sama leo
    meo kobo lafo. De mete ma, o mahiik tao manggalauk, na, malolenak o timba heni
    mema kana leo!”
  tpi-tpi: Sapos yu mekim gutpela pasin, orait bai yu amamas, long wanem, mi orait
    long ofa bilong yu. Tasol sapos yu mekim pasin nogut, orait sin bai i redi long
    bagarapim yu. Sin i gat bikpela laik tru bilong winim yu. Tasol yu mas strong
    na winim em.”
  dan-1931: Du ved, at når du handler vel, kan du løfte Hovedet frit; men handler
    du ikke vel, så lurer Synden ved Døren; dens Attrå står til dig, men du skal herske
    over den!”
  vie-OVCB: Nếu con làm điều tốt thì lẽ nào không được chấp nhận? Nếu con không làm
    điều phải, thì hãy coi chừng! Tội lỗi đang rình rập ở cửa và thèm con lắm, nhưng
    con phải khống chế nó.”
  lbk-lbk: Mo osto nan angnem, at achi nalagsak nan ilam. Mo ad-i osto nan angnem,
    nan kinangaag, et kag atap ay enkik-iwi ay mangisasaneb ken sik-a tay laychena
    ay iyapowan ken sik-a. Ngem masapol ay afakem.”
  guj-2017: જે સારું છે તે તું કરે, તો શું તું માન્ય નહિ થશે? પણ જે સારું છે તે તું
    નહિ કરે, તો પાપ તારે દ્વારે રહે છે અને તે તેની તરફ તારું આકર્ષણ કરશે, પણ તું તેના
    પર જીત મેળવી શકીશ.”
  byr-byr: '@see-verse:GEN.004.006'
  awx-awx: Nomän täknga tahawi gandupa, täke tiwik yangu donatäläk? Tike nomänu dolahawi,
    wäyi täknga angguwikge yämäkane yiwixak. Kuhitdale yiwikge natänggämatanggak.
    Tiwändeyä gäta yapmike, ile kuhiläle yiwike, wäyi täknga mawahayo,” yang inikut.
  pon-2006A: Ma ke wia mehkot pwung, ke pahn pereperen; a pwehki omw wiadahr mehkot
