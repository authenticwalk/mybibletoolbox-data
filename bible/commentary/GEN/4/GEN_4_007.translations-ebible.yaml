  heb-heb: הלוא אם תיטיב שאת ואם לא תיטיב לפתח חטאת רבץ ואליך תשוקתו ואתה תמשל בו׃
  ben-IRV: যদি ভালো আচরণ কর, তবে কি গ্রহণ করা হবে না? আর যদি ভালো আচরণ না কর, তবে
    পাপ দরজায় গুঁড়ি মেরে বসে আছে। তোমার প্রতি তার বাসনা থাকবে কিন্তু তোমার তার উপরে
    কর্তৃত্ব করা উচিত।”
  pan-pan: ਜੇ ਤੂੰ ਭਲਾ ਨਾ ਕਰੇਂ ਤਾਂ ਕੀ ਤੇਰੀ ਭੇਟ ਸਵੀਕਾਰ ਨਾ ਕੀਤੀ ਜਾਵੇਗੀ, ਪਰ ਜੇ ਤੂੰ ਭਲਾ
    ਨਾ ਕਰੇਂ ਤਾਂ ਪਾਪ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਘਾਤ ਲਾ ਕੇ ਬੈਠਦਾ ਹੈ ਅਤੇ ਉਹ ਤੈਨੂੰ ਲੋਚਦਾ ਹੈ ਪਰ ਤੂੰ ਉਹ
    ਦੇ ਉੱਤੇ ਪਰਬਲ ਹੋ।
  tkr-tkr: Nya'a yugna iş haa'axhee, Zı q'abıl hidyaa'aye? Yugna iş hidyaa'axhee,
    bınahın akkayne ögee gugu hav'u ğu gozet ha'a. Mançin xuruş valqa vod, ğu mançis
    xəbvalla haa'as vukkan.
  mwp-mwp: Ngidh nay balbaygi za aymoenu, ngi giwl moesalnga nay nagepa, kasa kay
    kedha ngidh gegeyadh za aymoengu, wati wakay thamamayil kalmel. Sethabi wati wakay
    thamamayil nginu, thana matha kedha thoeydhayl uruy midh nanga ngibepa koenamoeypa
    gasamoeypa mina zoengu aymoeyle. Kasa kay kedha ngi bangal koeyma nuthepu senabi
    wati ngurpay mulupa maypa.’
  mya-JVB: သင်သည် ကောင်းမွန် စွာ ပြုလုပ်အခွင့် မ ရလော။ ကောင်းမွန် စွာ မ ပြုလျှင် ၊
    အပြစ် ဖြေသော ယဇ်ကောင် သည်တံခါး နား မှာ ဝပ် လျက်ရှိ၏။ သူ သည် သင် ၏ အလို သို့လိုက်၍၊
    သင် သည် သူ့ ကို အုပ်စိုး ရ၏ဟု ကာဣန ကို မိန့် တော်မူ၏။
  tte-O: Nuwana tem am paisowa idudulai kani yayaliyaya koliwo. Na tem am paisowa
    inae naenaena iyaele isanasana nuwanuwana ikalaiwo. Na kutonan kaiwe naenaenane
    ukwaiwe-gabaen.”
  tbg-tbg: Are koqe kaiqa varairera, te homa ai quahama amitararave. Are kia koqe
    kaiqa varairera, qora kaiqavano qentiana vaara autute vaiharo ai ravaaqavu kaanarove.
    Qora kaiqavano ai ravaaqavu kaantorave tira, are kempukaiqama kera qora kaiqa
    aatara kaane, tiro.
  hmo-hmo: Bema kara namo oi karaia vadaeni, be oiemu boubou do lau abia dae. To dika
    oi karaia vadaeni dainai, kara dika be oiemu iduara dekenai ia naria noho, oi
    do ia hadikaia totona. Kara dika be ia ura biagua oi, to oi ese do oi halusia
    be namo.”
  ata-ata: Alexe nini namulinu mo naꞌoxonu ꞌilixo ane mulapu, la ano ꞌo ne nini naꞌosaꞌosasi.
    Ia tavaꞌu xo nini neꞌoxo ꞌilixo masua, la sou anu ꞌilixo masua ne ane anu ungiuleleine
    mo a ulolooxene ne. Anu umasaxa lexe utaloxolixene mo uatasine uluꞌelai. Ia nini
    xavineni mo nataloxolixu uluꞌelai.”
  nfa-nfa: Ladhe tatao èu beꞌa, na Jaꞌa sèmi èu dènge hua iia. De mu pangee uuru ku!
    Ladhe èu tao bhelu, na bhabhelu èèna naꞌe hari èu, sama sèmi meo neo pacèli maraho.
    De sèmi èu neo tao bhabhelu, beꞌa risi core eele ka!”
  urd-urd: अगर तू भला करे तो क्या तू मक़्बूल न होगा? और अगर तू भला न करे तो गुनाह
    दरवाज़े पर दुबका बैठा है और तेरा मुश्ताक़ है, लेकिन तू उस पर ग़ालिब आ।
  rus-SYN: если делаешь доброе, то не поднимаешь ли лица? а если не делаешь доброго,
    то у дверей грех лежит; он влечет тебя к себе, но ты господствуй над ним.
  cbt-NTPO: Noya ninan naporini, noya cancanchitonhuë'. Nipirinhuë', co nohuantëranhuë'
    noya nicacaso ni'quëhuarë', co noyahuë' nisápaso marë' oshanën minsëarinquën.
    Ina nipirinhuë', noya nipatan, nanitëran ina minsëcaso',” itërin.
  bqc-SIM: Tó n zɛ ń yãmaao, n oa aↄ weeao lé? Tó ni zɛ ń yãmaao sↄ̃o, duuna
    naalɛnɛ n kpɛɛlɛ. N ni lɛ́ aà dɛ, sema ǹ zĩblewà.
  tcz-CHONGTHU: Thilpha bol dinga kilomho chu nabol le na kisan pehda ding ham? Ahin
    thilpha boldinga kilomho chu na bolnom loule kichih theiyin chonsetnan naval lhum
    ding ahitai. Hiche hohi na chinpha ding joh ahi,” ati.
  mar-mar: तू जर चांगल्या गोष्टी करशील तर, मग तुझाही स्विकार केला जाणार नाही का? परंतु
    तू जर योग्य ते करणार नाहीस, तर पाप दाराशी टपून बसले आहे आणि त्याची तुझ्यावर ताबा
    मिळवण्याची इच्छा आहे, परंतु तू त्यावर नियंत्रण केले पाहिजेस.”
  tcs-tcs: Ip yu go meke gudting blo raitwei, yu gobi api nau. Bat ip yu nogo meke
    gudting lo raitwei, den lugaut. Nugudpasin ya i weit po kese yu ane tere yu, bat
    yu mas bite em ane kam bos blo em.’
  soq-soq: E euda dewasapono ne nuaeuntapona. Tane e kadiwa dewasaana baiwa ewaa dewaita
    kadi menasadia bedeawolepi e mukaite nanausaa.”
  qub-qub: Allita ruraptiquega gamtapis allimi chasquishayqui. Mana allita ruraptiquega
    jucha ruray yargaycaj liyunnömi shuyaraycäshunqui usharishunayquipaj. Ichanga
    jucha rurayta ichipanquimanmi.»
  bqp-bqp: Tó n yã mana kɛ̀, mani n síroo? Tó ńdi yã mana kɛ sↄ̃ro, durunna natɛnnɛ
    n kpɛ́lɛlɛa. N ni tɛni a dɛ, séde ǹ zĩ̀ blea.
  hat-hat: Si sa ou te fè a te byen, ou pa ta rive nan sitiyasyon sa a. Men, paske
    ou fè sa ki mal, peche kouche nan papòt ou. L'ap tann konsa lè pou l' pran tèt
    ou. Men, ou menm, se pou ou kenbe tèt ak li.
  eng-BSB: If you do what is right, will you not be accepted? But if you refuse to
    do what is right, sin is crouching at your door; it desires you, but you must
    master it.”
  tod-tod: Gaaɠalagɛ ga ni ɗa faa ʋagɔi ɠɛɛna, ɗa ɠaazuʋɛ wuzeɠe, kɛlɛ ni ɗa faa ɲɔi
    ɠɛɛna, kotoi ɠa laani ɗa-ʋɛlɛlaʋɛ. Ziima vai ɠa ɠɛ ga é zei è unda, kɛlɛ ɗɔun,
    vɔni ma.»
  eng-WEBPB: If you do well, won’t it be lifted up? If you don’t do well, sin crouches
    at the door. Its desire is for you, but you are to rule over it.”
  kbq-kbq: Hagi kagra'ma knare kavu'kava'ma hantesina Nagra muse hugantosine. Hanki
    kagrama havizama hanankeno'a, kumimo'a kazeri kagateregahianki, kagra hankavetinka
    mani'nenka kumira azeri agatero.
  nhe-BL: ¿Ax tijmati intla tijchihuas tlen cuali, nimitzselis huan tipaquis? Pero
    intla ax tijchihua tlen cuali, mitztlanis tlajtlacoli. Nopa tlajtlacoli eltoc
    queja se tecuani tlen mitzchiya mocalteno huan quinequi mitztlanis, pero monequi
    ta xijtlanis ya.”
  sps-sps: Te kat romanyin fifaan rof tana sanaan a toobing, Nyo paparaa iny rou ya,
    san te kat bus anyin kat iring, sa komainy fabiu maromanyi kat iring te faarei
    non na marei a sensen te soon non, kakoun non tan atsun i manyi, fakats non ma
    fabiu manyi, san anyi ma fabiu ya.”
  bus-bus: Tó n yã maaa kɛ̀, mɛ́ n síroo? Tó nɛ́ɛ yã maaa kɛ sↄ̃ro, durun naɛnnɛ
    n kpɛɛlɛ. N nii e à dɛɛ, séde ǹ zĩ̀ blea.
  gub-BL: — Aze mo erezapo ikatu ma'e, nerurywete mo, i'i izupe. — Erezapo ikatu 'ym
    ma'e. A'e rupi ikatu 'ymaw upyta neràro pà neràpuz hukenaw huwake a'e kury. Heko
    wer nezar romo a'e kury. Aze erepuner nehe, eityk nehe, i'i izupe.
  eng-DRA: If thou do well, shalt thou not receive? but if ill, shall not sin forthwith
    be present at the door? but the lust thereof shall be under thee, and thou shalt
    have dominion over it.
  knf-knf: Woli ido hënkuŋ uko unnuuriiŋ, iinkhil kadeeŋ bkow i? Kë woli ido uko unwooŋ
    uunnuura, buţaan daji dabop ţi plëman pi nu ji uko wi uţeeh unjoţuŋ kado na pwatu.
    Kë işë wo i kawat da. »
