  ory-ory: ସତ୍କର୍ମ କଲେ, କି ତୁମ୍ଭେ ଊର୍ଦ୍ଧ୍ୱମୁଖ ହେବ ନାହିଁ? ସତ୍କର୍ମ ନ କଲେ, ପାପ ଦ୍ୱାରରେ
