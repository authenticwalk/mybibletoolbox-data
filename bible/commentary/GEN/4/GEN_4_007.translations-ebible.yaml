  eng-WMBB: If you do well, won’t it be lifted up? If you don’t do well, sin crouches
    at the door. Its desire is for you, but you are to rule over it.”
  spp-spp: Mu kapyiiŋkii ká ɲwɔ, tá mu ɲùŋke sì n-yîrige mii yyaha taan mà? Ŋka mu
    kapyiiŋkii ká mpi, kapiini mpyiŋi lage sí n-pyi mu na bà naŋiyaaga maha mpyi ná
    kyaare lage e, maa yatɔɔge pɛr'a sige si ku ta ɲcû mɛ. Ŋka mu s'à yaa mu u ɲcû
    maye na.»
  aey-aey: Hina odi cuhadoummi ija wawi hinanu nijoub. Qa hina qee odi cuhadocomfi
    silail hinana cebecna hagawihecnu saciadoia taweia. Uqa hinanu nalunin meia taweia.
    Qa hina gagadic mimeg wooldoga,” don.
  urd-GVH: क्या अगर तू अच्छी नीयत रखता है तो अपनी नज़र उठाकर मेरी तरफ़ नहीं देख सकेगा?
    लेकिन अगर अच्छी नीयत नहीं रखता तो ख़बरदार! गुनाह दरवाज़े पर दबका बैठा है और तुझे
    चाहता है। लेकिन तेरा फ़र्ज़ है कि उस पर ग़ालिब आए।”
  djr-djr: Ŋuli nhe balaŋ djäma dhunupany, nheny balaŋ ŋoy-gitkiṯthunan. Yan nhe djäma
    djarrpi'kuŋal warray, bala nhuŋu ga yätjkurrnydja galkunna ŋayathanharawnha. Ŋayi
    djäl nhuŋu yätjkurr ŋurruŋuyinyaraw, ŋayi nhuŋu dhu ŋurruŋuyirr. Ga nheny ŋanya
    dhu ga mirithirr yan djuḻkmaram.”
  rug-rug: Ego, be guana tavete va toṉoto si goi, si kaqu qetu nigo Rau. Ba be tavete
    va sea si goi si korapa eko aqa kapae nana pa sasada sa sinea, na hiva koimata
    nigo sa si goi, ba mamu va kilasia si asa.”
  gaz-gaz: Utuu waan qajeelaa hojjettee silaa ati fudhatama argatta mitii? Garuu yoo
    waan qajeelaa hojjechuu baatte cubbuun balbala kee duratti riphee si eeggata;
    si qabachuu barbaadas; ati garuu isa moʼachuu qabda.”
  fra-LSG: 'Certainement, si tu agis bien, tu relèveras ton visage, et si tu agis
    mal, le péché se couche à la porte, et ses désirs se portent vers toi: mais toi,
