  por-BRBSL: Se você se sair bem, ela não será levantada? Se você não se sair bem,
    o pecado se agacha à porta. Seu desejo é para você, mas você deve governar sobre
    ele”.
  aly-aly: Ntwarl ayenh tyenkerr arraty-angkwarr anthek-penh, ngarl irrkngerney-anem
    anetyek. Ngarl mwerr-angkwarr anem, ngap irrkngerneyarl aneman. Ngarl mwerr-angkwarr
    anem, ngap irrkngerneyarl aneman.” INGKARTel renh ilek, “Ngap apmwelhelekerr,
    nga mwantyel iterretyek.”
  cth-cth: Kahawicalah na sak pawiteh ka dâw mahoeh maw. Kahawicalah na sak hoehpawiteh
    yon thuengnae sathei teh longkha koe a tabo. Ahnie a ngainae teh nange doeh. Hatei
    nang ni ahni na uk telah atipouh.
  twi-twi: Sɛ woyɛ ade pa a, anka wɔrennye wo nto mu ana? Sɛ wonyɛ ade pa de a, bɔne
    gyina wo pon ano, ɛrehwehwɛ wo ako atia wo, nanso ɛsɛ sɛ wudi no so.”
  hlt-hlt: Doe hamla a then mai moenih a? Na then pawt dongah ni thohka ah tholhnah
    a kol mai. Tedae a lungdueknah te nang ham om mai cakhaw namah loh a soah taemrhai
    saw ,” a ti nah.
  tbz-SIM: Kɑ̀ɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nhɑ yɛ̀mmɛ̀ yóó nɑrikɛmu, kɑ̀ɑ mɛ ndɔ̀ɔ̀ dɛ̀ɛ̀ í wenni,
    mɛyɛi mbo ɑ bòrì kɛ dɑ díí, yetoo kɛ́ mɛ̀ nɑ.
  msy-2020: Nɨ arazir aghuim damightɨ, kɨ nɨn ofa gifongeghtɨ, nɨ bar akuegham. Egh
    nɨ arazir kuram damightɨ, arazir kuram nɨ gasɨghasɨghasa, nɨ mɨzuai. Egha arazir
    kuram nɨ abɨnasa bar ifonge. Kamaghɨra nɨ uaghan gavgavigh anebɨn.”
  txq-txq: Mete ma o tao neulauk, neu ko Au oo simbok o no neulauk boe. Tehuu besa-besa!
    Mete ma o tao manggarauk, na, neu ko manggarauk naꞌa nasafali o, sama leo meo
    nae kobo lafo. Dadi mete ma o hihiik ka tao manggarauk, malole lenak o timba henin
    memak kana leo!”
  aaz-aaz: Bait ho mmoeꞌ reko te, Au ꞌtoup ko nok reko. Mes mumnau, goo! Karu ho mmoeꞌ
    reꞌuf ate, ꞌmoꞌet naan of naah nafaniꞌ ko, on reꞌ meo goan nnuuꞌ he nheke knafo.
    Onaim karu ho mutenab he mmoeꞌ reꞌuf ate, reko nneis ho mporiꞌ main tenab naan!”
  dop-dop: Ye kʋpɑntʋ kɛ n lɑkɩ, nyɑ́ ɩsɛntɑɑ ɩ́ hɛtɩ. Amɑ ye ɩsɑɣɑtʋ kɛ n lɑkɩ, kʋlʋmtʋ
    ntɩ tǝ pɑpǝnɑ ntɛɣɛ nyɑ́ nɔnɔɣɔ tɛɛ ɩsɩɩ tɔɣɔlʋɣʋ nɑ tǝ́ tɑŋɑ-ŋ, nɑ tǝ́ cɑɑ-ŋ
    kǝlʋɣʋ. Amɑ pǝsɩ-tɩ nɑ ń kǝlɩ-tɩ.
  azb-azb: Əgər yaxşı iş görürsənsə, Mən qəbul etmərəmmi? Əgər yaxşı iş görmürsənsə,
    günah qapının ağzında durub. Onun meyli sənədir, ancaq sən ona üstün gəlməlisən».
  eng-DBY: If thou doest well, will not [thy countenance] look up [with confidence]?
    and if thou doest not well, sin lieth at the door; and unto thee [shall be] his
    desire, and thou shalt rule over him.
  hin-2017: यदि तू भला करे, तो क्या तेरी भेंट ग्रहण न की जाएगी? और यदि तू भला न करे,
    तो पाप द्वार पर छिपा रहता है, और उसकी लालसा तेरी ओर होगी, और तुझे उस पर प्रभुता
    करनी है।”
  wol-KYG: Soo defee lu baax, dees na la nangul; soo deful lu baax, bàkkaar a ngi
    lay yeeru ci sa bunt, di la tërook a wut, waaye yaa ko wara man.»
  swp-swp: Ena em abi se dudurai, abo se nualoloem, e nige’e? Ena em abi nige se dudurai,
    baaea dobila eai i wesewesem, ena gadosisi bena i abim, na oa mo bena u saepoini.”
  bjr-bjr: Anee amiqira ainaina auqeenanau asasa mianaiqini. Anee mandainaina auqaannanara
    numoo fannoo ani kooqiki ani amaara usinoo maridanoo. Mifa ani rafaaqa firarinana
    anee mina uraaqaraa.
  eng-YLT: Is there not, if thou dost well, acceptance? and if thou dost not well,
    at the opening a sin-offering is crouching, and unto thee its desire, and thou
    rulest over it.'
  kne-kne: Mo doy ya kosto di inamag mo koma, inawat ko abe din indaton mo. Ngem gapo
    ta lawa din inamag mo, nakasaganas Satanas ay manolisog en sik-a kasin. Laydena
    ay awisen sik-a ay manbasol, isonga masapol ay abakem sisya.”
  wat-wat: Taki fufuna dawaniniina kuta saviviniya nao ata katuviwa. Atu fufuna goyona
    ku saviviniya fasinei, matau ina kakanakasiya! Go'yona niniuweu i kenokenovikifafa
    be ina ketosesena yomuyomu-wanawanaki maise. Go'yona nuwanuwana nakasina be ina visimeiwa
    atu kwaḡa kuna vanetaniya.”
  heg-NTPO: Eta ku daek banan nam, taon elola ko Auk sium ku nol babanan. Mo doha-doha!
    Eta ku daek dadaat tam, mam in daat na hai bali ku, banansila el luis in daek
    blaoh le holon tetema ka. Tiata eta ku kom le daek dadaat tam, banan dui ka ku
    hutun soleng meman tia!”
  ptu-ptu: Aka indo kela ma'gau' mapiako la ussi'dim dako tia duka' kakassiam. Sapo'
