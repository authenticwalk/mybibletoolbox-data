  arb-NAV: لَوْ أَحْسَنْتَ فِي تَصَرُّفِكَ أَلَا يُشْرِقُ وَجْهُكَ فَرَحاً؟ وَإِنْ
    لَمْ تُحْسِنِ التَّصَرُّفَ، فَعِنْدَ الْبَابِ خَطِيئَةٌ تَنْتَظِرُكَ، تَتَشَوَّقُ
