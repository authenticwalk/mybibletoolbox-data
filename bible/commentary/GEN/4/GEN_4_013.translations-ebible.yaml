verse: GEN.004.013
translations:
  mal-C: 'അതിന് കയീൻ യഹോവയോട്: “എന്റെ ശിക്ഷ എനിക്കു വഹിക്കാവുന്നതിലും അധികമാണ്!'
  deu-TKW: 'Da sprach Kain zu Jahwe: Unerträglich sind die Folgen meiner Verschuldung.'
  lin-lin: 'Kayina alobaki na Yawe : — Etumbu na ngai eleki pasi mpo na komema !'
  cbr-NT: 'Usakian Nukën ''Ibu kakëxunbi ka Caínën kakëxa: —''Ën kana min ''aisamaira
    okin tëmëramikëxunbi tënëtima ''ain.'
  eng-LSV: And Cain says to YHWH, “My punishment is too great than to bear;
  bmu-bmu: Mewö jiiga Keinöŋ Kembugöra kewö jiyök, “Keunaŋgö likepŋi meleŋnöŋga qakne
    öŋgözawi, miaŋön mönö ösumni oŋgiri lömböriiga bisimamgö osimam.
  eng-GNV: Then Kain said to the Lord, My punishment is greater, then I can beare.
  eng-WEBSTER: And Cain said to the LORD, My punishment is greater than I can bear.
  nhw-BL: 'Huajca Caín quinanquili TOTECO: ―Nelchicahuac ni tlatzacuiltili huan amo
    huelis niquijiyohuis.'
  swh-ONEN: Kaini akamwambia Bwana, “Adhabu yangu ni zaidi ya niwezavyo kustahimili.
  bba-bba: Yerɑ Kɑɛni u Yinni Gusunɔ sɔ̃ɔwɑ u nɛɛ, wee, ɑ mɑn sɛɛyɑsiɑmɔ bi bu mɑn
    kere.
  eng-KJVCPB: And Cain said unto the Lord, My punishment is greater than I can bear.
  cpy-cpy: 'Rakanakiri Caín irika Tajorentsi ikantziri: “Eero nomatziro nokijashityaawo
    okaatzi powajankitakina, antawoete ini.'
  mpx-mpx: Yaka Keni i baek Yehoba elana i ba, “Lahi ya i bwata hot ge nige bosowaiu
    na mikalivai!
  wbp-wbp: Ngula-jangkaju, Kayinijirla wangkaja YAAWIYI-ki, “Waranpayi! Nyiyaku kanpaju
    yilyami nguru nyampu-ngurlu ngurrju-ngurlu? Kularnangku jirrnganja nyinamilki.
    Kula karna ngurulku mardarni warrkirinyirli ngajulurluju. Kapurna kujarla yalarnirla
    warru wapakarra wapami. Nganangku-puka kajili parlu-pinyi ngaju, ngulaju kapujulu
    nyurunyuru-jarrinjarla jangkardu parnkami kulu. Wiyarrpakunpaju ngajuku karrikarri-wangu-nyayirni
    kulu-jarrija marrka-nyayirni kunka-maninja-karra.”
  luo-luo: Kain nowacho ne Jehova Nyasaye niya, “Kum mi miyano ohinga.
  meu-meu: Bena Kain ese Iehova e hamaoroa, eto, Egu dika davana na metau herea; egu
    haheauka basine heḡereḡere.
  npi-ULB: कयिनले परमप्रभुलाई भने, “मेरो दण्ड मैले सहन सक्‍नेभन्दा धेरै भयो ।
  yor-yor: Kaini wí fún Olúwa pé, “Ẹrù ìyà ẹ̀ṣẹ̀ mi pọ̀ ju èyí tí mo le rù lọ.
  emp-NTPO: 'Caiʌ̃ba Ãcõrẽa jarasia: –Mʌ̃ mãwã b̶aira jũmawãyã zarea b̶ʌa. Maʌ̃ra
    mʌ̃a droaẽ́a.'
  ind-ind: Jawab Kain kepada TUHAN, “Hukuman itu terlalu berat! Aku tidak sanggup
    menanggungnya.
  pes-OPCB: 'قائن گفت: «مجازات من سنگینتر از آن است که بتوانم تحمل کنم.'
  ssx-ssx: Koto leeke Keinima꞉ mo Tekehali pa꞉ta꞉ alota꞉ Do ka꞉nda꞉ta꞉ I̱ma꞉ mea tia꞉peketa꞉
    ana꞉ na pa꞉la꞉me laata꞉
  lcm-lcm: Au, Kain kala antok a IAVE ta, “Loi, vilvil akui ang nang kupo alis iau
    tatana kapo tavirimok luai anig si paus.
  aer-aer: Kenhe Cain imerte Ngkarteke angkeke, “Nhenhe apele lterrke anthurre mpwaretyeke!
    Unte apeke piweme ayenge uyarne aneme. Atyenge-ame nthakenhe-irretyenhe?
  tgl-ULB: Sinabi ni Cain kay Yahweh, “Ang parusa ko ay higit kaysa sa aking makakaya.
  nop-nop: Unduŋ nimbune Kaindibo Wapum indiŋ niŋguk, “Kibikooŋ namulaŋ u nadiwene
    mulabumuŋ hinek tilak.
  kca-kca: 'Щӑԓта Турәм Кущайа Каин йастәс: «Мӑнэма щи мўԓтәм верэн шек ԓавәрт, ма
    ӑт верәмԓэм;'
  cbu-NT: Kayínarinsha kizpur mang' mantsarangiya; punirangiya. ¿Tamari amb ashkuri
    kis taachee? Nuwaa kapung kiyung yachamaam shiy zandaksha.
  hui-hui: Keni ibugua bi ogoni hale howa Anduane Homogohondo ogodagua ladai bialu
    lalu, Genda í̠na áyu i̱ mo ngeregoni timbuoredago.
  wrs-wrs: Wo Kein Yawem omnana, khui, ambo kinwonda mendekli doa yimba kamba plothomnai,
    owai, es eva kava vevav!
  mya-mya: ထို​အ​ခါ​ကာ​ဣ​န​က``ကိုယ်​တော်​ပေး​သော အ​ပြစ်​ဒဏ်​သည် ပြင်း​ထန်​လွန်း​လှ​ပါ​၏။-
  cbi-NTPO: 'Tsandiñu Caín pakatu Yavénu tsandimi: Inu tsamantsangue taaju ikaanujtuuyu.'
  bod-N: དེ་ནས་ཀཱ་ཡན་ན༌རེ། ང་ལ་ཉེས་ཆད་བཅད་པ་ལྗིད་དྲགས་པས་འཁུར་མི་ནུས༌སོ།།
  wsk-wsk: Se Cain Yawe maonam, “Ikup ni ani aisem mu aromemek nunguningkiri, ani
    giekko me terong.
  kkl-kkl: Wene seogpa, Kain nenekori Ili Allahag ambarelamogti, “Nani, yaghe! Tam
    nanag piplamne nene ikin maiknori, nari pomnep kom saog wamla.
  sna-sna: Kaini akati kuna Jehovha, “Kurangwa kwangu kunopfuura zvandinokwanisa kutakura.
  spa-BLM: 'Caín dijo a Yahvé: “Mi castigo es mayor de lo que puedo soportar.'
  beu-beu: Angmuse Kain ana LAHATALA Ehur angu ebalet hula, “Ah! Nimang Lahatala!
    Etatalang ba Aana hukung etatabi tamadit aulang angu metma manenang, sampe na
    tevang jadi niang alang anga?
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Te nivan jun yaelal scotcan tic d''a vib''an̈,
    man̈ ol techajlaj vuuj.'
  swh-ULB: Kaini akamwambia Yahwe, “Adhabu yangu ni kubwa kuliko uwezo wangu wa kustahimili.
  bel-bel: 'І сказаў Каін Госпаду: кара мая большая, чым зьнесьці можна:'
  wed-wed: Cain Bada i riwei, i pa, “Au kovoḡa i rata kaua ma eḡa tagotagogina da
    ana avarai!
  deu-ELBBK: 'Und Kain sprach zu dem HERRN: Zu groß ist meine Strafe, um sie zu tragen.'
  mbb-OT: Ne zutun migkaǥi si Cain diyà te Nengazen te, “Utew meveǥat is silut nu
    kediey. Kenè ku egkaantus.
  msc-msc: 'Kabila ka a fɔ Allabatala yɛ ko: «I ra n jahadi mɛn la n kan, wo ka bon
    ka tamin. N ti se wo kɔrɔ.'
  mal-2015: 'കയീൻ യഹോവയോടു: എന്റെ കുറ്റം പൊറുപ്പാൻ കഴിയുന്നതിനെക്കാൾ വലിയതാകുന്നു.'
  tuo-NT: 'Caĩ́ cʉ̃rẽ yʉꞌticʉ niwĩ: —Mʉꞌʉ yʉꞌʉre to cãꞌrõjo buꞌiri daꞌrecã, ne põtẽosome.'
  gup-gup: Wanjh Cain bimarneyimeng nawu Yawey, yimeng, “Kuhni bu ngudda kandahmeng
    wernkih duninjh, wanjh ngabekkarren kunrayek duninjh.
  met-met: Ken harua na Toxoratamona ba, “Mauxangana ngaxap li tubu buk manga.
  gvs-gvs: Go kina Keniyana idigo kana, ‘Iyaa! Guna liuna moumou ivakaigaga yaigu!
    Geya itoboineguta atogaga.
  rmc-rmc: 'O Kain phenďa le RAJESKE: „Miro trestos hino bareder, sar birinav te zľidžal.'
  nlg-nlg: Ma Cain te bosa tughu vania Yahweh, “Nigua na totoro te sule vuleu na vadangitailiana.
  dgr-DOGNT: Caın Nǫ̀htsı̨ ts'ǫ̀ hadı, “Sıì hoìla seghàhoneeɂǫ t'à segha dìì.
  pes-OPV: 'قائن به خداوند گفت: «عقوبتم از تحملم زیاده است.'
  ron-1924: 'Каин а зис Домнулуй: „Педяпса мя е пря маре ка с-о пот суфери.'
  aui-aui: Wasina Kein, Yawe God iwoneni bo, “Kagu aro na iragata kirakii da tagu
    anipiiyeni.
  ben-OBCV: কয়িন সদাপ্রভুকে বলল, “আমার শাস্তিটি, আমার শক্তির অতিরিক্ত হয়ে গেল।
  lex-lex: 'Kain nakot la Orgahi: “Idee! A wutwu''tu-kokgoh''u de werta, pa takeni
    ukwar nana.'
  rgu-rgu: Kaen nadedea laka neuꞌ MANETUALAIN nae, “Awii! Manetualain, ee! Ubeaꞌ taon
    de Manetualain fee au kutuk mabera-ina ia, losaꞌ au ta bisa lepa a beꞌin soꞌ.
  som-som: Qaabiilna wuxuu Rabbiga ku yidhi, Taqsiirtaydu waa ka sii badan tahay wax
    aan qaadi karo.
  lat-VUC: 'Dixitque Cain ad Dominum: Major est iniquitas mea, quam ut veniam merear.'
  aoi-aoi: Eneja ni-yama Keyina, “Awurrariye-ka akina ningku-minangkirreyinama ngayuwa
    enena-langwa angalya akwa nungkuwa-langwa. Ningki-yama-mulangwa akina ayakwa,
    kembirra ngayuwe-ka k-arrkwujeyinama angwurra. Kembirra ku-marrawarnama ningena
    aduwaba-langwa ningeningangalya-ma. Umba aburraja wurribina warningerribirra kembirra
    kab-akburrangina-manja ngayuwa kabu-ngajinama-da,” ni-yama Keyina Yaweyu-wa-da.
  eng-ASVBT: And Cain said unto Jehovah, My punishment is greater than I can bear.
  mna-mna: 'Kain ileŋ sua tana, to iso pa Merere ma isombe: “Kadoono ta ur pio na,
    biibi mete. Irao be aŋbaada na som.'
  ita-1885: 'E Caino disse al Signore: La mia iniquità è più grande che io non posso
    portare.'
  eng-LXXUP: And Cain said to the Lord God, My crime is too great for me to be forgiven.
  eng-ULB: Cain said to Yahweh, “My punishment is greater than I can bear.
  spa-VBL: “Mi castigo es más de lo que puedo soportar”, respondió Caín.
  fra-_FOB: 'Et Caïn dit à l''Éternel: Ma peine est trop grande pour être supportée.'
  mal-mal: 'കയീൻ യഹോവയോട്: “എന്റെ ശിക്ഷ എനിക്ക് വഹിക്കുവാൻ കഴിയുന്നതിനെക്കാൾ വലുതാണ്.'
  lit-lit: 'Ir Kainas tarė VIEŠPAČIUI: „Mano bausmė didesnė nei aš galiu pakelti!'
  urd-GVR: Qābīl ne kahā, “Merī sazā nihāyat saḳht hai. Maiṅ ise bardāsht nahīṅ kar
    pāūṅgā.
  suz-BL: मिनु काइनम परमप्रभु यावे कली “इन गेशो सजाइ ठेयब बाक्‍ब। मोमो श्‍येत गेतीनी
    हना, फाल्‍ने मचाप्‍नुङ।
  ita-1927: 'E Caino disse all’Eterno: “Il mio castigo è troppo grande perch’io lo
    possa sopportare.'
  ckb-ckb: 'قایین بە یەزدانی گوت: «سزاکەم لەوە گەورەترە کە بتوانم بەرگەی بگرم.'
  nas-nas: Teketa Keiniꞌke aaꞌpuuꞌ tee Ovoring, “Ee bakaꞌ, aung tee kiimata pankaing
    masikung. Dake ameioꞌ orarunsie dupisiꞌmuuꞌnaang.
  eng-BBE: And Cain said, My punishment is greater than my strength.
  crx-NTPO: '''Et Cain ''en Moodihti (Yahweh) ''uyúlhni, “Be sba nahisda-i ''onus
    sba hoondaz k''et ''aw whulh ''oost''e'' ait''oh.'
  kan-OKCV: ಆಗ ಕಾಯಿನನು ಯೆಹೋವ ದೇವರಿಗೆ, “ನನ್ನ ಶಿಕ್ಷೆಯು ತಾಳಲಾರದಷ್ಟು ದೊಡ್ಡದಾಗಿದೆ.
  bbb-bbb: Godi fu ijiege kuaramoga Keini fu una gue kuae, Vajae fiane ije a na dabe
    ijiege kafiekuveno ije fuka ma gikikimana na izege ijene bijuke?
  tam-2017: 'அப்பொழுது காயீன் யெகோவாவை நோக்கி: “எனக்குக் கொடுக்கப்பட்ட தண்டனையை என்னால்
    தாங்கிக்கொள்ளமுடியாது.'
  spa-RV-1909: 'Y dijo Caín á Jehová: Grande es mi iniquidad para ser perdonada.'
  ron-BTF: 'Şi Cain a spus DOMNULUI: Pedeapsa mea este mai mare decât o pot purta.'
  eng-WEBP: Cain said to the LORD, “My punishment is greater than I can bear.
  eng-FBV: “My punishment is more than I can take,” Cain replied.
  nld-1939: 'Toen sprak Kaïn tot Jahweh: Mijn schuld is te groot, om vergeven te worden.'
  nch-BL: 'Huajca Caín quinanquili TOTECO: ―Nelchicahuac ni tatzacuiltili huan amo
    huelis niquijyohuis.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Bor shdunggl̈o ëre ber kjang anmoyõ.
  vie-1934: 'Ca-in thưa cùng Đức Giê-hô-va rằng: Sự hình phạt tôi nặng quá mang không
    nổi.'
  hin-CV: कयीन ने याहवेह से कहा, “मेरा दंड मेरी सहन से बाहर है.
  eng-OURB: Cain [Acquisition] said to Adonai, “My depravity (moral evil) is greater
    than I can bear.
  spa-BES: 'Y dijo Caín: Mi castigo es mayor que mi fuerza.'
  tdx-tdx: Hoe t’i Kàine am’ Iehovà, Tsy leoko babeñe o fandilovañe ahio;
  vid-vid: Kaini nakamlonjela Mkulu Nguluwi, “Utaguso wa heni wowa ukulu ng'hatu,
    siweza kwimilila hebu.
  pwg-pwg: Ma Kein ivona bo, “Kovogha kuvereku na irakata kirakai.
  eng-OKE: And Kain said before the Lord, Greater is my guilt than may be forgiven.
  tha-KJV: คาอินทูลแก่พระเยโฮวาห์​ว่า “โทษของข้าพระองค์​หน​ักเหลือที่ข้าพระองค์จะแบกรับได้
  por-BR-2018: 'E disse Caim ao SENHOR: Grande é minha iniquidade para ser perdoada.'
  bco-bco: Ka꞉ino꞉ Yawe elo꞉ to sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉, a꞉ma꞉la꞉ sa꞉laki, “Gilo꞉
    falasilo꞉ nemo꞉lo꞉ dimiab we mada alan ko꞉lo꞉, ne o꞉lia꞉yo꞉ mo꞉lilo꞉.
  deu-ELO: 'Und Kain sprach zu Jehova: Zu groß ist meine Strafe, um sie zu tragen.'
  ktm-ktm: Pe Kein ipe ile ta Lapan ihpah, “Pede-en Ou eduwe ile todo kiti mandra
    lakopwi.
  caa-caa: 'Entonces e Caín sutpa ojron taca Cawinquirar Dios y che: —Intran taniut
    e nuxi jatzꞌuar lo que war ache acꞌaxi tama nijor.'
  eng-WYC-2018: And Cain said to the Lord, My wickedness is more than that I deserve
    forgiveness (for); (And Cain said to the Lord, My punishment is more than that
    I can bear;)
  epo-epo: 'Kaj Kain diris al la Eternulo: Pli granda estas mia puno, ol kiom mi povos
    elporti.'
  uig-PIN: 'Buni anglap Ⱪabil Pǝrwǝrdigarƣa jawab ⱪilip: — Mening bu jazayimni adǝm
    kɵtürǝlmigüdǝk!'
  beo-beo: Ga:ine da Hina Godema amane sia:i, “Na da amo se iasu lamu da hamedei.
  tpi-OTNT: Kein i harim dispela tok na em i tokim Bikpela olsem, “Dispela hevi yu
    givim mi em i bikpela tumas.
  hau-SA: Kayinu ya ce wa Ubangiji, “Horon nan ya sha ƙarfina.
  udu-udu: 'Kayiin ki o Tap̱a gwo mo ki: Miim pem jin di aha/ ’ba/ a’di caaca gom
    aha/ mmoḵal mo.'
  uig-LAT: 'Buni anglap Qabil Perwerdigargha jawab qilip: — Méning bu jazayimni adem
    kötürelmigüdek!'
  nde-nde: UKhayini wathi kuThixo, “Isijeziso sami singaphezu kwamandla ami.
  ton-ton: Pea naʻe pehē ʻe Keini kia Sihova, “ʻOku lahi hake ʻa hoku tautea ʻi heʻeku
    faʻa kātaki.
  ces-1613: 'I řekl Kain Hospodinu: Většíť jest nepravost má, než aby mi odpuštěna
    býti mohla.'
  eko-eko: 'Kayiini khumuuza Nnyizinku yoori: “Hukhumu yaka khuluyeene channu akinkhitiri.'
  nss-nss: Pwen Kain ipwai iya kili YAPAN ipa, “Nopwaran mahapo aniykiy kinsa kili
    yo ara kunlahiy para kukuniy pwi.
  eng-WMB: Cain said to the LORD, “My punishment is greater than I can bear.
  tam-TCV: அதற்கு காயீன் யெகோவாவிடம், “இந்த தண்டனை என்னால் தாங்க முடியாததாய் இருக்கிறது.
  ceb-ULB: Si Cain miingon kang Yahweh, “Ang akong silot mas dako kaysa sa akong makaya.
  mkn-mkn: Ma Kaen protes sang TUHAN bilang, “Awii! Tuhan, é! Karmana ko Tuhan kasi
    beta kutuk barát talalu, sampe beta su tar bisa pikol lai ni?
  pol-UBG: 'Wtedy Kain powiedział do PANA: Zbyt ciężka jest moja kara, bym mógł ją
    znieść.'
  agr-agr: 'Tusa tama Caín Apajuín ayaak: “Mina suwimkajuk shiig katsunmainchawap
    atatua.'
  kyc-kyc: Dokopa Keneme Anatu isingi lamaiyuo, Embaranda jilini doko namba nyepala
    kapa soo paro ingya nalyamo.
  urd-GVU: قابیل نے کہا، ”میری سزا نہایت سخت ہے۔ مَیں اِسے برداشت نہیں کر پاؤں گا۔
  deu-1912: 'Kain aber sprach zu dem HERRN: Meine Sünde ist größer, denn daß sie mir
    vergeben werden möge.'
  ntj-ntj: Nyangka Kayintu watjarnu, “Wiya, palyamunu-rnin watjara. Nyuntulu-rnin
    witura tjiinya-rnanta wantirra tiwa yankutjaku, puru-rna ngurramaalpa tirtu parrapitjalayiltjaku.
    Nyangka kutjupalu-rni nyakulalpi mirri pungku.”
  row-row: Te Kaen labꞌan LAMATUALAIN nae, “Awii! Lamatualain, e! Taꞌo bee de huku-doki
    au bera na seli, losa au nda lemba beꞌi sa!
  kan-2017: ಆಗ ಕಾಯಿನನು ಯೆಹೋವನಿಗೆ, “ನನ್ನ ಅಪರಾಧದ ಫಲ ಸಹಿಸಲಾರದಷ್ಟಾಗಿದೆ.
  ena-ena: Lɨci Kein agaŋ ciaŋ agadɨ igahɨlavɨla abami. Ahi uami. Vɨhɨlɨ iasaŋ igunaŋ
    agadɨ ha viaŋ akɨ lavɨla havɨben uami.
  tgo-tgo: Kein i dage weya Giya Loi iŋa, “Vuyowoke iya u lithɨke e ghino i laghɨye
    moli na i kivwalaŋgo, maa valɨkaiwaŋgu ne ya ghataŋaghathɨ.
  yap-yap: Me ga’ar Kain ngak SOMOL, “Biney e gechig ni kam pi’ e kayigi gel ngog.
  tet-tet: Rona nola nunia, Kain sakar MAROMAK naꞌak, “Adeei Naꞌi Maromak! Keta matuun
    kastikar todan liu resik nunia, toꞌo la kbele katiu!
