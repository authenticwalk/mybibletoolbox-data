  kan-2017: ಇಗೋ, ನೀನು ಈ ಹೊತ್ತು ನನ್ನನ್ನು ಸ್ವದೇಶದಿಂದ ಓಡಿಸಿ ಬಿಟ್ಟಿದ್ದೀಯಲ್ಲಾ! ನಿನ್ನ ಸಮ್ಮುಖದಿಂದ
