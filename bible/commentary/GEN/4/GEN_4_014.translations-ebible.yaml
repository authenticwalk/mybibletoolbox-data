verse: GEN.004.014
translations:
  mal-C: ഇന്ന് ഈ ദേശത്തുനിന്ന് അങ്ങ് എന്നെ ആട്ടിപ്പായിക്കുന്നു; അങ്ങയുടെ സന്നിധിയിൽനിന്ന്
    ഇനി ഞാൻ ഒളിച്ചുകഴിയേണ്ടതായി വരും; ഞാൻ ഭൂമുഖത്ത് അലഞ്ഞുതിരിയുന്ന അഭയാർഥിയാകും.
    എന്നെ ആരെങ്കിലും കണ്ടെത്തിയാൽ അവൻ എന്നെ കൊന്നുകളയും” എന്നു പറഞ്ഞു.
  deu-TKW: Du treibst mich jetzt hinweg vom Ackerland, und vor deinem Angesicht muß
    ich mich verbergen und muß unstät und flüchtig sein auf Erden, und wer mich irgend
    antrifft, wird mich totschlagen.
  lin-lin: Tala, obwaki ngai lelo mosika ya mabele ; nasengeli sik’oyo kobombama liboso
    na Yo, nakokoma koyengayenga mpe kotelengana na mokili, mpe moto nyonso oyo akomona
    ngai akoboma ngai.
  cbr-NT: Bërí kamina ënë menua 'ë chikinin usa 'aish kana kuainbëkinishi mekama oi
    ninuxun 'ain, mi 'ura kana uisaran nëtënbi tantima 'inuxun 'ain. 'Iaka uínbi kara
    mëraia an 'ë 'ati 'ikën.
  eng-LSV: behold, You have driven me today from off the face of the ground, and from
    Your face I am hid; and I have been a wanderer, even a trembling one, in the earth,
    and it has been—everyone finding me will slay me.”
  bmu-bmu: Mötnöŋ, gi merak ni nupqeqe gölmenöhök nuataŋgönöŋga jemesoholgeyök mömölaköba
    gölme dop kekelolo aka ölöŋ köla laŋ anda kaba malmam. Miaŋgöra kunŋan ni neka
    ölöp nuŋgui kömumbileŋbuk.”
  eng-GNV: Behold, thou hast cast me out this day from the earth, and from thy face
    shall I be hid, and shalbe a vagabond, and a runnagate in the earth, and whosoeuer
    findeth me, shall slay me.
  eng-WEBSTER: Behold, thou hast driven me this day from the face of the earth; and
    from thy face shall I be hid; and I shall be a fugitive and a vagabond in the
    earth; and it will come to pass, that every one that findeth me will slay me.
  nhw-BL: Ama techtojtoca huejca tlen ni tlali huan ayacmo huelis nimitznechcahuis
    ta. Nielis se ninejnenquetl campa hueli tlali huan amo huelis nimosiyajquetzas.
    Quej ni aqui hueli nechpantis, nechmictis.
  swh-ONEN: Leo unanifukuza kutoka nchi, nami nitafichwa mbali na uwepo wako. Nitakuwa
    mtu wa kutangatanga asiyetulia duniani na yeyote anionaye ataniua.”
  bba-bba: A mɑn ɡire ɡisɔ tem mɛn di. Nɑ dɔɔ nɑ n kukuɑ mi n tomɑ wunɛn min di, kpɑ
    nɑ n sɑ̃ɑ kpiko nɑ n yɑɑyɑɑre mɔ̀ hɑnduniɑ sɔɔ. Wi u mɑn wɑ kpuro, kpɑ u mɑn ɡo.
  eng-KJVCPB: Behold, thou hast driven me out this day from the face of the earth;
    and from thy face shall I be hid; and I shall be a fugitive and a vagabond in
    the earth; and it shall come to pass, that every one that findeth me shall slay
    me.
  cpy-cpy: Poemishitowakina kepatsikika, otzimatye niyaate nokinakinawaetee jemperika,
    inteena nokinapithateemi, eero noñiiro nojeekashiwaeteeya. Ikaatzi ñaayitenani
    ari rompojeena.”
  mpx-mpx: He iyaka u patuna owaowa-agau nige al bosowaina bilibili na tuwalali-an
    ge o bwaga ni yapu maninimwa. Nige abau hot ni gagan, yaa na nononawanawa ya panayawiya.
    Ge ebo gamagalau nihi nopwawau, nasi nihi tagapaaligau.”
  wbp-wbp: '@see-verse:GEN.004.013'
  luo-luo: Kawuono iseriemba e lowo kendo ibiro pandona wangʼi; abiro bet ngʼat maonge
    kar dak mabayo abaya e piny kendo ngʼato angʼata moyuda nonega.”
  meu-meu: A laloa, oi ese hari dina ai tanobada kopina amo vada o lulugu oho, vairamu
    danu egu amo vada o hunia. Lau na heau bona loa kava taugu ai bainala tanobada
    ai; taunabunai, baine davarigu tauna ese baine alagu mase.
  npi-ULB: वास्तवमा, आज तपाईंले मलाई यस जग्‍गाबाट धपाउनुभएको छ र म तपाईंको नजरबाट
    लुक्‍नेछु । म पृथ्वीमा भगुवा र आवारा हुनेछु र जसले भेट्टाउँछ त्यसले मलाई मार्नेछ
    ।”
  yor-yor: Lónìí, ìwọ lé mi kúrò lórí ilẹ̀, mó sì di ẹni tí ó fi ara pamọ́ kúrò ní
    ojú rẹ, èmi yóò sì di ìsáǹsá àti alárìnkiri ní ayé, ẹnikẹ́ni tí ó bá rí mi, yóò
    sì pa mí.”
  emp-NTPO: Id̶i bʌa mʌ̃ra naʌ̃ druad̶ebemada ãyã jʌretabʌrʌa. Bʌ quĩrãpita mʌ̃ra
    wãcara b̶aya. Id̶iba ʌ̃taa mʌ̃ra naʌ̃ ẽjũãne pʌrrʌa nĩbaya drua ãĩbema quĩrãca.
    Bariduaba mʌ̃ra ununibʌrʌ, bead̶ia.–
  ind-ind: Engkau mengusir aku dari tanah ini dan menjauhkan aku dari hadapan-Mu.
    Aku terpaksa hidup berpindah-pindah, dan siapa saja yang melihatku akan membunuhku!”
  pes-OPCB: امروز مرا از این سرزمین و از حضور خودت می‌رانی و مرا در جهان آواره و پریشان
    می‌گردانی، پس هر که مرا ببیند مرا خواهد کُشت.»
  ssx-ssx: kutupa nakana꞉ma꞉ta꞉ I̱ do kenke mina꞉pa꞉lao pono make naka꞉ leke tonona꞉
    na hake hano leke tolu liteleme. Koto ekina꞉ I̱ta꞉ do kenkena꞉ da teke dia꞉yeke
    some hata꞉ ma꞉nda꞉ epima꞉ I̱ handa꞉ wia꞉ka꞉na꞉ta꞉ kota꞉ I̱ lilieke leekeme.
  lcm-lcm: Pua napo mamakus using kana kulapo lu suai anig le si oring ke, na nala
    tav ago vang e ngerem. Io, kapo rikek luai using nala uli pa angpok pulakai na
    nala kovek ta ring asi kag ago atuk. Nala asukang luai vang ta igenen ago angvolai
    kovek i ring akorong si ago. Pua na man nganing a sikei kala tul bonai anig kala
    raung korong luai anig.”
  aer-aer: Lyete unte ayenge ngkwengetye, apmere atyinhenge-arlke yerneme, Ngkwengele-arlenge
    anetyeke arrangkwe. The ahelhe uyarne atyete-ileme arne ngkernetyeke. Ayenge apmere-kwenye,
    ahelhele talkwe ware anteme untherle-anetyenhe ipenye-arteke. Kenhe angwenhele
    apeke ayenge aremele, re ayenge kele irrerlknge-ante ware atwetyenhe.”
  tgl-ULB: Sa katunayan, itinaboy mo ako sa araw na ito mula sa lupang ito, at ako
    ay itatago mula sa iyong mukha. Magiging palaboy ako at pagala-gala sa mundo,
    at kung sinuman ang makasusumpong sa akin ay papatayin ako.”
  nop-nop: Du kamiŋ dininout kwet kameheŋa nehikelekutaŋ doktiŋa nu du bikabuŋa momooŋ
    wooŋ uŋaŋbo uŋaŋbo hebihatiluwaat. Kaŋ meeniŋ niŋdi nehitubumintaaŋ nulukumuneeŋ.”
  kca-kca: ин Нӑӈ мӑнэм ма мўвем эԓты ԋухәԓԓэн, пӑ Нӑӈ эԓтэн па хӑԋэмәԓәм, шŏшиԓы-хотԓыйа
    уԓты питԓәм; пӑ йэщаԓт йŏхәтты оԓәӈ ŏтән ма щи веԓԓайәм».
  cbu-NT: ¿Tamari tsapuneetsi arap kasachi? Mishat, ¿tamari shiyaatstam, Apaa, arap
    kasachi? Amb ashkachinaareena, nuw arap masaruri xitat ashkuri, nuwaa tputs pachachapandanaya,
    watam minumtinawa, tárangiya.
  hui-hui: Mabu e nahangabe lalu í̠ni kegoria nahe dindi kaundiaha hole pobe larida.
    Ani bialu i̱naga dindi anda henene mbira nawi howa i̱ni tiga biragoha palia edede
    biaga agali habe larida. Ani laridago nde agali mbiragome i̱ ngola hayagua i̱
    homoliya bo waholobadago. Aiore gi ho kogoni, lene.
  wrs-wrs: Men yimba kamba wohwolaihangav hona pethariniva, wo kava wohgavrava, yimba
    kamba hengava si nonglavavmoa. Deuvkembelva kanamba si owai, kava si lohmanangas
    vevra, wo indhanariniva kamba anongla vetava, kamba si os helvakomandhavav.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​ကို​ဤ​မြေ​မှ​နှင်​ထုတ် တော်​မူ​ပါ​ပြီ။ ကိုယ်​တော်​၏​မျက်​မှောက်​တော်​မှ
    လည်း​နှင်​ထုတ်​တော်​မူ​ပါ​ပြီ။ အိုး​အိမ်​မဲ့​လျက် မြေ​ကြီး​ပေါ်​တွင် လှည့်​လည်​နေ​ရ​ပါ​မည်။
    တွေ့ သ​မျှ​သော​သူ​တို့​သည် အ​ကျွန်ုပ်​အား​သတ် ကြ​ပါ​လိမ့်​မည်'' ဟု​ပြန်​၍​လျှောက်​၏။
  cbi-NTPO: Ñu umaa inu entsa tunu kelaakeñu' mitya, ñu putyuinsha baasha naa-uwanuba
    lekai'mujchi nedandaanu tsuyu. Tsaita nentsunmalaa mun inu kata'ba tu'nu dejuve,
    timi.
  bod-N: ཁྱེད་ཀྱིས་ད་ལྟ་ང་རང་ས་ཆ་འདི་ནས་བདས་པས་ངས་ཁྱེད་རང་མཇལ་མི་ནུས་པ༌དང༌། ང་རང་ས་མཐར་འཁྱམ་པ་སུ་ཞིག་གིས་མཐོང༌ན།
    དེས་ང་གསོད་པར་འགྱུར་ཞེས་སྨྲས༌སོ།།
  wsk-wsk: Ni ani ali imi te aga karosam, ka kema te agotala aga karosam. Se ani agiwim
    mena se am ngual ngual geraga se lagarikko. Se kari bo agarkuk, mu aga moruk se
    kuerikko.”
  kkl-kkl: Andi, 'Na wahingag wamleag,' aro so'o walinge nene agha yag lambanelamba,
    aingniro koma wamneri as nhonag pang yang ulamneri wamneba, nimiri imnikti opnukang,”
    seog.
  sna-sna: Nhasi muri kundidzinga kubva panyika, uye ndichavanzwa pamberi penyu; ndichava
    mudzungairi asina zororo panyika, uye ani naani achandiwana achandiuraya.”
  spa-BLM: He aquí que hoy me has expulsado de la superficie de la tierra. Quedaré
    oculto de tu rostro, y seré un fugitivo y un vagabundo en la tierra. Quien me
    encuentre me matará”.
  beu-beu: Angase Aana naterit metma bir anga eahalang iila, base eningse na bae uuling
    Aateing niang iila. Angase na lamal ila-hoa emenghula nehe hoang-manang edadenang,
    base na ila taang mi nehe iiba naing harak se, tantu ini nameang.”
  cac-cac: Ina ix iq'uel vopisio d'a sat lum tic, ix in ic'anel d'a ichan̈ d'a juneln̈ej,
    toxon̈ej ol in comon b'eyec'oc. Yalxon̈ej mach ol in chalaj in b'a yed'oc, ol
    in smac'chamoc, xchi vin̈ d'a Dios.
  swh-ULB: Kwa hakika umenifukuza siku hii ya leo kutoka kwenye ardhi hii, na sitaonekana
    mbele ya uso wako. Nitakuwa mkimbizi na mtu nisiye na makao katika dunia, na yeyote
    atakaye niona ataniua.”
  bel-bel: вось, Ты цяпер зганяеш мяне з улоньня зямлі, і ад аблічча Твайго я зьнікну,
    і буду выгнанцам і бадзягам на зямлі; і кожны, хто спаткаецца са мною, заб'е мяне.
  wed-wed: Tam wei doanei e viviopuniu da naom eḡa ana inana-melei. Tau ana babara
    labalababa ma eḡa au animae. Ma rava ina nelaḡaiu ma ina viraḡeniu.”
  deu-ELBBK: 'Siehe, du hast mich heute von der Fläche des Erdbodens vertrieben, und
    ich werde verborgen sein vor deinem Angesicht, und werde unstet und flüchtig sein
    auf der Erde; und es wird geschehen: jeder, der mich findet, wird mich erschlagen.'
  mbb-OT: Midsegseg a kenikew kayi he tanà wey nekepekeziyù ad kenikew. Ne wazè en
    egketendù he egkeubpaan ku, umbe ebpekeriǥuriǥu a zini te lumpad. Ne egkehimu
    he edhimetayan a te minsan hentei he egkeuma ku.”
  msc-msc: A ragbɛ! I ra n gbɛn ka bɔ duu kan bi. Fo n ye wa n dokon ka n bɔ i ɲakɔrɔ,
    ka kɛ mɔɔ ri, sii yɔrɔ kelen tɛ mɛn bolo. Mɛn wa n sɔrɔn wo ri n faa.»
  mal-2015: ഇതാ, നീ ഇന്നു എന്നെ ആട്ടിക്കളയുന്നു; ഞാൻ തിരുസന്നിധിവിട്ടു ഒളിച്ചു ഭൂമിയിൽ
    ഉഴന്നലയുന്നവൻ ആകും; ആരെങ്കിലും എന്നെ കണ്ടാൽ, എന്നെ കൊല്ലും എന്നു പറഞ്ഞു.
  tuo-NT: Niꞌcãcã yʉꞌʉre aꞌti diꞌta nimiꞌcʉre cõꞌabutiaꞌa. Tojo weegʉ mʉꞌʉ ĩꞌorõpʉre
    nisome. Sooro marĩrõ nipeꞌtiropʉre sijabajaqueꞌatigʉsaꞌa. Tojo weecãma, noꞌo yʉꞌʉre
    bocaejagʉ wẽjẽgʉ̃sami, ni yʉꞌticʉ niwĩ Caĩ́ Õꞌacʉ̃rẽ.
  gup-gup: Bolkkime wanjh ngudda kankukmunkewe minj ngabolkyilkbun, dja mak minj ngamyawoyhre
    kore ngudda. Ngaye kaluk ngaredyak, dja ngadjalwohre munguyh kubolkbubuyika bu
    ngakelerlobme. Dja nawu yimankek nganngalke wanjh nganbun ngankukkurrme.”
  met-met: Laku, hatata usuka nga sangua titia, saing bagula ngawa maxamia muli te.
    Bagula ngawa lipu yabagu teguam xaung ngahaxahaxa mauli titia. Lipu gaxarea sok
    manga bagula ung nga mati.”
  gvs-gvs: Kunōve! Ame bei poyapoya ame goi kuvatapiyegu, tauna matam goi geya itoboineguta
    akaaiyaka. Tuwo bei poyapoya ame goi avabebeo beso unana geya guna kasamo. Tauna
    avatau neta ibabanegu, bei ikaumategu.’
  rmc-rmc: Tu man akana trades avri andral e phuv a mušinava man te garuvel anglal
    tiro muj; avava tulakos a bludzinava pal e phuv, a te man vareko arakhela, murdarela
    man.“
  nlg-nlg: Itaeni, ighoe to tivakehau tana bonagu, maia tana matamu. To neu mu ghogho
    kolili tana maramana, ma siki sakai ke righi sodou ke labumateu.”
  dgr-DOGNT: Dıı dzęę̀ k'e dıı dèè gots'ǫǫ̀ xàseneèzhì, sets'àądı gha nets'ǫ̀ ahde
    ha dìì asèneelà. Dıı nèk'e sexè ts'èwhı̨į̀ hòɂǫ ha-le t'à hazǫǫ̀ nèk'e sek'eèhoowo
    ha, eyıt'à amìı segòhɂǫǫ sìı ełaàsèhwhı ha,” Caın hadı.
  pes-OPV: اینک مراامروز بر روی زمین مطرود ساختی، و از روی تو پنهان خواهم بود. و پریشان
    و آواره درجهان خواهم بود و واقع می‌شود هر‌که مرایابد، مرا خواهد کشت.»
  ron-1924: Ятэ кэ Ту мэ изгонешть азь де пе фаца пэмынтулуй; еу ва требуи сэ мэ аскунд
    де Фаца Та ши сэ фиу прибяг ши фугар пе пэмынт, ши орьчине мэ ва гэси мэ ва оморы.”
  aui-aui: Tam kata mmko tanavinama kuvikanibuvegu da mayiyimma kwiikowoyigu. Da tagu
    anikedakeda mmko kuburine, bi wawaya iiyawogha sinabananigu na sinakasunuyigu.”
  ben-OBCV: আজ তুমি আমাকে কৃষিভূমি থেকে তাড়িয়ে দিলে, আর আমি তোমার উপস্থিতি থেকে
    লুকিয়ে পড়ব; পৃথিবীতে আমি অশান্ত এক ভ্রমণকারী হয়েই থাকব, এবং যে কেউ আমার দেখা
    পাবে সে আমাকে হত্যা করবে।”
  lex-lex: Dodo'ondi Mhuokar doini a lia tan di, ne hota a'u yade'a la gaimu ralamni,
    riy mak kawlari me mak kmor diada'du la nohkerkeran di wawannu, yanhi'pa he' maka
    kwatrom nan a' die, hota rwen a'u.”
  rgu-rgu: Huu no Manetualain usi heni au eme mamanaꞌ ia mai so, neuꞌ ko au dooꞌ a
    eme Manetualain mai. Au asararala nai basa mamanaꞌ ain. Basa de sudi bea a fo
    raneta ro au, tantu ara raisa au.”
  som-som: Bal eeg, maanta dhulkaad iga eriday, wejigaagana waan ka qarsoonaan doonaa,
    waxaanan dhulka ku noqon doonaa mid carcarara oo warwareega; waxaana dhici doonta
    in kii i arkaaba i dili doono.
  lat-VUC: 'Ecce ejicis me hodie a facie terræ, et a facie tua abscondar, et ero vagus
    et profugus in terra: omnis igitur qui invenerit me, occidet me.'
  aoi-aoi: '@see-verse:GEN.004.013'
  eng-ASVBT: Behold, thou hast driven me out this day from the face of the ground;
    and from thy face shall I be hidden; and I shall be a fugitive and a wanderer
    in the earth; and it will come to pass, that whosoever findeth me will slay me.
  mna-mna: Pa iŋgi be nu ser yo pa toono tiŋgi ma aŋla leŋ kat pa nu motom i. Mi ko
    leŋ kar sa be aŋbot pa na som. Tana ko aŋwwa leŋ sorok, mi sombe tomtom sa indeeŋe
    yo, nako ipun yo ma aŋmeete.”
  ita-1885: Ecco, tu mi hai oggi cacciato d'in su la faccia della terra, ed io sarò
    nascosto dal tuo cospetto, e sarò vagabondo ed errante sulla terra; ed avverrà
    che chiunque mi troverà mi ucciderà.
  eng-LXXUP: If thou castest me out this day from the face of the earth, and I shall
    be hidden from thy presence, and I shall be groaning and trembling upon the earth,
    then it will be that anyone that finds me shall slay me.
  eng-ULB: Indeed, you have driven me out this day from this ground, and I will be
    hidden from your face. I will be a fugitive and a wanderer in the earth, and whoever
    finds me will kill me.”
  spa-VBL: “¡Mira! Me expulsas en este instante, maldiciendo la tierra y echándome
    de tu presencia. Ahora tendré que esconderme y seré siempre un prófugo, errante
    por toda la tierra. ¡Y cualquiera que me encuentre me matará!”
  fra-_FOB: Voici, tu m'as chassé aujourd'hui de cette terre, et je serai caché de
    devant ta face, et je serai vagabond et fugitif sur la terre; et il arrrivera
    que quiconque me trouvera, me tuera.
  mal-mal: ഇതാ, അങ്ങ് ഇന്ന് എന്നെ പുറത്താക്കുന്നു; ഞാൻ തിരുസന്നിധിവിട്ട് ഒളിച്ചു ഭൂമിയിൽ
