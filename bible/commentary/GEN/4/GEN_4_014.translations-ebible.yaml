  nhe-BL: Ama tinechtojtoca huejca tlen ni tlali huan ayoc huelis nimitznechcahuis
    ta. Nielis se ninejnenquetl campa hueli tlali huan ax huelis nimosiyajcahuas.
    Queja ni aqui hueli nechpantis, nechmictis.
  sps-sps: Anyi te tsue ma gargar vanyo tana painy puputaa to aya, an tana mata Manyi
    kan. Ana nyo sikia rou ma kaa me ta fan, nyo vavis babainy tsun rou tan puputaa.
    Ai to te sab varonyo ta isen ta mes, ayei atsuiny famat varonyo.”
  bus-bus: Nɛ́ɛ pɛɛma tↄↄtɛ kɛ̀a gbã̀amɛ sa. Mɛ́ kɛ̃kↄ̃anyo sa. Mɛ́gↄ̃ sↄ̃ki kpákpaa
    màgↄ̃ likↄ̃aa zↄ̃ↄ anduna guu, gbɛ̃ kɛ̀ kpàkũmao é ma dɛ.
  gub-BL: — Kutàri hemuhem kar pe iko ko ywy wi ne kury, hemuata e kar pà ne kury.
    Tuweharupi ata putar aha iteko ywy nànàn nehe kury. Tuweharupi àzàn putar hezeàmim
    pà newi ihe nehe kury. Wyzài teko heremiàwàxi ràm a'e wà nehe, ipuruzuka wer putar
    herehe a'e wà nehe, i'i izupe.
  eng-DRA: 'Behold thou dost cast me out this day from the face of the earth, and
    I shall be hidden from thy face, and I shall be a vagabond and a fugitive on the
    earth: every one, therefore, that findeth me, shall kill me.'
  knf-knf: Idookën nţa ţi mboş mnuura, kë nwoyi kamena kaya kalowu ; kado kañaay ţi
    umundu, ñaaŋ awinënle afiŋën. »
