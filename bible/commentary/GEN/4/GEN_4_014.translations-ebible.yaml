  kan-OKCV: ಇಗೋ, ನೀವು ಈ ದಿನ ನನ್ನನ್ನು ಸ್ವದೇಶದಿಂದ ಓಡಿಸುತ್ತಿದ್ದೀರಲ್ಲಾ! ನಿಮ್ಮ ಸಮ್ಮುಖದಿಂದ
