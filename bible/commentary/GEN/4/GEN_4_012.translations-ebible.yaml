verse: GEN.004.012
translations:
  mal-C: നീ നിലത്തു കൃഷി ചെയ്താൽ ഇനിയൊരിക്കലും അതു നിനക്കു പുഷ്ടിയോടെ വിളവുനൽകുകയില്ല.
    നീ ഭൂമുഖത്തു ലക്ഷ്യമില്ലാതെ അലഞ്ഞുതിരിയുന്ന അഭയാർഥിയുമായിരിക്കും.”
  deu-TKW: Wenn du den Boden bebaust, soll er dir keinen Ertrag mehr geben; unstät
    und flüchtig sollst du sein auf Erden!
  lin-lin: Tango okobalola mabele, ekobotela yo mbuma te. Okozala koyengayenga mpe
    kotelengana na mokili.
  cbr-NT: Minmi ñu, mëëkin 'apákëxbi ka biminuxuma 'aia. Usa 'aish kamina ñuñuma,
    kuainbëkinishi tantima mekama oi ninuxun 'ain.
  eng-LSV: when you till the ground, it will not add to give its strength to you—a
    wanderer, even a trembling one, you are in the earth.”
  bmu-bmu: Közöl gihibiga kölkömöt nup menöŋga gölmenöŋ möriamŋaŋgö ölŋi aŋgön köl
    gihiiga gölme dop mömölaköba kekelolo aka ölöŋ köla laŋ anda kaba malman.”
  eng-GNV: 'When thou shalt till the grounde, it shall not henceforth yeelde vnto
    thee her strength: a vagabond and a runnagate shalt thou be in the earth.'
  eng-WEBSTER: 'When thou tillest the ground, it shall not henceforth yield to thee
    its strength: A fugitive and a vagabond shalt thou be in the earth.'
  nhw-BL: Huan masque titlatojtocas, ayacmo tleno tiqueliltis. Monequi san tinentinemis
    campa hueli ipan tlaltipactli huan amo cana tijpiyas para timochantlalis.
  swh-ONEN: Utakapoilima ardhi, haitakupa tena mazao yake. Utakuwa mtu wa kutangatanga
    duniani asiye na utulivu.”
  bba-bba: À n tem mɛ wukɑ, mu ǹ mɑɑ nun dĩɑnu kuɑmmɛ sɑ̃ɑ sɑ̃ɑ. Kɑɑ n sɑ̃ɑwɑ kpiko
    kɑ yɑɑyɑɑre kowo hɑnduniɑ sɔɔ.
  eng-KJVCPB: When thou tillest the ground, it shall not henceforth yield unto thee
    her strength; a fugitive and a vagabond shalt thou be in the earth.
  cpy-cpy: Pankiwaerintzi pinawita, eeromaeta piñaayiteero okithokitzimoteemi. Pithonkero
    pikinakinawaeyite jemperikapaeni, eero piñaahaero pijeekashiwaeteeya.”
  mpx-mpx: Sauga ebo bilibili nu eyowa-an, he nige wam tuwalali enowana ni pepewa.
    Nige abam hot ni gagan, yaa nu nononawanawa ya panayawiya.”
  wbp-wbp: '@see-verse:GEN.004.011'
  luo-luo: Ka ipuro lowo, to ok obi nyagoni cham. Ibiro bedo ngʼat maonge kar dak
    mabayo abaya e piny.”
  meu-meu: Harihari ela, ba biru negadia ai na tano ese anina basine henimu. A oi
    na heau bona loa kava tauna ai do baola tanobada ai.
  npi-ULB: आज उप्रान्त तैँले खेती गर्दा यसले यसको सामर्थ्य (फल) दिनेछैन । तँ भगुवा
    र आवारा हुनेछस् ।”
  yor-yor: Bí ìwọ bá ro ilẹ̀, ilẹ̀ kì yóò fi agbára rẹ̀ so èso rẹ̀ fún ọ mọ́. Ìwọ
    yóò sì jẹ́ ìsáǹsá àti alárìnkiri ni orí ilẹ̀ ayé.”
  emp-NTPO: Bʌa ẽjũã obʌrʌmĩna bʌ néura bia zauca baya. Bʌra naʌ̃ ẽjũãne ara jãwã
    pʌrrʌa nĩbaya. Ʌ̃nãũi sid̶a neẽ́ b̶aya.–
  ind-ind: Sebelumnya, tanah sangat subur bagimu. Tetapi mulai sekarang, apabila kamu
    menggarap dan menanam, tanah tidak akan memberi hasil yang baik lagi kepadamu,
    sehingga kamu terpaksa hidup berpindah-pindah.”
  pes-OPCB: از این پس، هر چه کار کنی، دیگر زمین محصول خود را آنچنان که باید، به تو
    نخواهد داد، و تو در جهان آواره و پریشان خواهی بود.»
  ssx-ssx: Kutupa nakana꞉ma꞉ e waemanu nokepeka꞉na꞉ta꞉ ne napeke ma꞉nda꞉ na halieke.
    Kutupa neketa꞉ do kenkena꞉ da teke dia꞉ yalo hata꞉ pomu lopa꞉la꞉ hali halipikie
    leekeme.
  lcm-lcm: Taun ang ku abis a nei roe, ka kovek luai ta bil ka polok. Kula igenen
    asi pasal angpok palau ani kuli rina ke na ku kovek ta ring akorong si ago atuk.”
  aer-aer: Unte merne-akerte areye ngkwenge-arrpe lyapelhe-iletyeke arrangkwe anteme.
    Unte merne annge areye ahelheke ngkernetyenhe, kenhe itne akenhe merne-akerte
    irretyakenhe, arrangkwe. Unte atyengetye alhetyenhe, apmere arrpe-anenhe-werne
    anange-irreme, apmere ngkwinhe-kwenye anteme, ahelhe nhenhele-arle talkwe ware
    unthepe-arle-unthetyenhe.”
  tgl-ULB: Kapag ikaw ay magbubungkal ng lupa, mula ngayon hindi na nito isusuko sa
    iyo ang kanyang lakas. Magiging palaboy at pagala-gala ka sa mundo.”
  nop-nop: Diniyeti kwanai tibaaŋ iŋgoŋ kwetdi duhuduhuŋiŋ diniŋ galiki kahile tibaak.
    Unduŋ tubune du momoŋ tiŋa kwet uŋaŋbo hatiŋ uŋaŋbo hatiŋ tiluwaaŋ.”
  kca-kca: тӑԓта йэԓԓы мўв хӑрән рупиттэнән, ԓўв нӑӈ урӈенән йур ӑт мӑԓ; нӑӈ мўв ԓŏватән
    шŏшиԓы-хотԓы хŏйата питԓән».
  cbu-NT: Mishat, yuwamand zuwanlleetsish tsapumun ursiree tuchumurangish anumand
    uru mzakush, tatsumkush, nda kxunku taachiya. Arap tsap naachsha minup tsapurunasiya.
    Ambiri masarush xixtarashin ashichsha. Kiyung kachiykush taaratartanllsha, tárangiya
    Apanlli.
  hui-hui: Í̠na tomo hangariyagua dindime tomo bayale anda helo biamogo nabulebira.
    Ani biragola í̠naga dindi anda henene nga lene mbira nawi howa í̠ni tiga biragoha
    palia edede biaga holebere, lalu lamini.
  wrs-wrs: Noinda innemba yimba wolavrava, phovavmoa beswonamba, wo deuvkembelva yenamba
    si owai, yimba si lohmanangas vevra.
  mya-mya: သင်​သည်​မြေ​ကို​ထွန်​ယက်​စိုက်​ပျိုး​သော်​လည်း အ​သီး​အ​နှံ​ထွက်​မည်​မ​ဟုတ်။
    သင်​သည်​အိုး အိမ်​မဲ့​လျက်​မြေ​ကြီး​ပေါ်​တွင်​လှည့်​လည် နေ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  cbi-NTPO: Tsaju' naamika tinu taawasha keñu bain, puka juntsai ma-i'nu detsuve.
    Tsenmin naa-uwanuba lekayajturen entsa tunu nedandaanu tsuve, timi.
  bod-N: ཁྱོད་ཀྱིས་ཞིང་རྨོས་ཀྱང་ས་ཡིས་ཁྱོད་ལ་འབྲས་བུ་མི་བསྐྱེད་པས་ཁྱོད་ས་སྟེང་དུ་འཁྱམ་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  wsk-wsk: Ni ningam ura ilup ale na inang asuru, bare nunguning me kaparukko. Ale
    keta ka kiwim nunguning bo mena, se am ngual ngual geraga se lagerko,” mam.
  kkl-kkl: '@see-verse:GEN.004.011'
  sna-sna: Paunorima ivhu, harichazombokuberekeri zvibereko zvaro. Uchava mudzungairi
    asingatongozorori panyika.”
  spa-BLM: De ahora en adelante, cuando labres la tierra, no te cederá su fuerza.
    Serás un fugitivo y un vagabundo en la tierra”.
  beu-beu: Kalo aana maada-pina se, meke angu bae eihi aaung metma maenang niang iila.
    Angase aana por-alolang anga taang lamal ila-hoa, emenghula nehe hoang-manang
    ba lamal eabetang aalaping angu edadenang.”
  cac-cac: Ayic ol ach munlaj d'a sat luum, malaj jab'oc tas ol ic'a', ton̈ej ol ixtej
    a b'a, ton̈ej ol ach comon b'eyec' d'a sat luum, xchi Dios d'a vin̈.
  swh-ULB: Utakapo ilima ardhi, kuanzia sasa na kuendelea haita kuzalia wewe nguvu
    yake. Utakuwa mkimbizi na mtu asiye na makao duniani.”
  bel-bel: калі ты будзеш урабляць зямлю, яна ня будзе болей даваць сілы сваёй табе;
    ты будзеш выгнанец і бадзяга на зямлі.
  wed-wed: Ma lamna aubaina maranai u ḡoei da doa uta ipiei, lamna uana eḡa ma nelaḡai
    ma am animae eḡa. Tam ma babara labalababa.”
  deu-ELBBK: Wenn du den Erdboden bebaust, soll er dir von nun an seine Kraft nicht
    geben; unstet und flüchtig sollst du sein auf der Erde.
  mbb-OT: Minsan duen ibpemula nu kayi te tanà ne ebpengelinteuwan ku he kenè en ebeǥasan
    heini. Wazè en egketendù he egkeubpaan nu umbe ebpekeriǥuriǥu ke zà te minsan
    hendei zini te lumpad.”
  msc-msc: I wa duu sɛnɛ, i tɛ suman foyi sɔrɔn a rɔ. I ri kɛ mɔɔ ri, sii yɔrɔ kelen
    tɛ mɛn bolo.»
  mal-2015: നീ കൃഷി ചെയ്യുമ്പോൾ നിലം ഇനി മേലാൽ തന്റെ വീര്യം നിനക്കു തരികയില്ല; നീ
    ഭൂമിയിൽ ഉഴന്നലയുന്നവൻ ആകും.
  tuo-NT: Mʉꞌʉ otecã, ne dʉca marĩrõsaꞌa. Sooro marĩrõ nipeꞌtiropʉ sijabajaqueꞌatigʉ
    nigʉ̃saꞌa, nicʉ niwĩ Õꞌacʉ̃ Caĩrẽ́.
  gup-gup: Wanjh bu ngudda yimankek yibolkyilkbun kunrorre, wanjh minj ngunmarnengalke
    manme. Dja ngudda yiman yikelerlobme yidjalwohrewohre munguyh kubolkbubuyika kurorre
    dja yiredyak.”
  met-met: Bungina uki titia, bagula ua te. Bagula uwa lipu yabam teguam xaung uhaxahaxa
    mauli titia.”
  gvs-gvs: Bego poyapoyayana goi kubágula go, kom manum poyapoya ilogoyo. Tauna poyapoya
    ame goi kom bei kuketoiya beso; geya im kasamo.’
  rmc-rmc: Kajte kereha phares buči pre maľa, na barola tuke ňič. Phireha upre tele
    pal e phuv a ňikhaj na arakheha o smirom.“
  nlg-nlg: Sakai vamua ko lutu laga, ke mua tangomana na hali vanigho na vanga. Te
    vuivuni taeni ke taho na komumu, mo ko ole kolili vamua tana maramana.”
  dgr-DOGNT: Dèè k'e eghàlaı̨da nı̨dè negha t'asìı nezı̨ı̨ xàehshe ha nıìle. Dıı nèk'e
    nexè ts'èwhı̨į̀ hòɂǫ ha nıìle, ekìı t'aats'ǫǫ̀ t'asį̀ı̨ k'ehoı̨hwho ha,” Nǫ̀htsı̨
    hayèhdı.
  pes-OPV: هر گاه کار زمین کنی، هماناقوت خود را دیگر به تو ندهد. و پریشان و آواره
    در جهان خواهی بود.»
  ron-1924: Кынд вей лукра пэмынтул, сэ ну-ць май дя богэция луй. Прибяг ши фугар
    сэ фий пе пэмынт.”
  aui-aui: Bi katana mmko tanavine kunawawana kate kam gegha miisedi inaveremna. Wasina,
    kata da nabo inaghona gegha ere yam meyagiina bi tam kedakedagha kunapeepewa wapawapa.”
  ben-OBCV: যখন তুমি এই জমিতে কাজ করবে, তখন আর তা তোমার জন্য ফসল উৎপন্ন করবে না। এ
    জগতে তুমি অশান্ত এক ভ্রমণকারী হয়েই থাকবে।”
  lex-lex: Omunhyi'a-mutlunin tan di mana, edon nala wullu-we'elli la tiy o'a. Mpual
    lia mak kawlari me mak kmor diada'du la nohkerkeran di wawannu.”
  rgu-rgu: Kalu o tao oka-tine, dae a ta neni fee o buna-boaꞌ hata esa boeꞌ. Mulai
    nemeꞌ besaꞌ ia mai, o masararala mu-mai sama leoꞌ lahenda kasian fo saka sodaꞌ
    nai dae-bafoꞌ ia.”
  som-som: Kolkii aad dhulka beeratid, wax badan kuuma dhali doono. Waxaad dhulka
    ku noqon doontaa mid carcarara oo warwareega.
  lat-VUC: 'Cum operatus fueris eam, non dabit tibi fructus suos: vagus et profugus
    eris super terram.'
  aoi-aoi: Umba ki-lungkuwabijina-manja kembirra ngarningka ningkakina eningerribirra
    amarda, nara kembirra arrangbama aninga, nuw-arriyadinu-mubaba ajiringka. Biya
    kembirre-ka ningkakina ki-likajama arakba yada-da, angerriba iya angerriba arakba
    ku-marrawarnama. Biya arakba kembirra ningkakina ningkeningangalya-ma ningkakina-da,”
    ni-yama Yaweya Keyinu-wa-da.
  eng-ASVBT: when thou tillest the ground, it shall not henceforth yield unto thee
    its strength; a fugitive and a wanderer shalt thou be in the earth.
  mna-mna: Mi sombe kam uraata pa toono mi paaza kom kini pa, nako ise som. Tana ko
    zirri u mi wwa pa toono. Mi ko lem kar sa be mbot pa na som.”
  ita-1885: Quando tu lavorerai la terra, ella non continuerà più di renderti la sua
    virtù; e tu sarai vagabondo ed errante sulla terra.
  eng-LXXUP: 'When thou tillest the earth, then it shall not continue to give its
    strength to thee: thou shalt be groaning and trembling on the earth.'
  eng-ULB: When you cultivate the ground, from now on it will not yield to you its
    strength. A fugitive and a wanderer you will be in the earth.”
  spa-VBL: Y cuando cultives la tierra, no producirá cosechas para ti. Siempre serás
    un prófugo, errando por toda la tierra”.
  fra-_FOB: Quand tu cultiveras la terre, elle ne te rendra plus son fruit; tu seras
    vagabond et fugitif sur la terre.
  mal-mal: നീ കൃഷി ചെയ്യുമ്പോൾ നിലം ഇനി ഒരിക്കലും അതിന്റെ വീര്യം നിനക്ക് തരികയില്ല;
    നീ ഭൂമിയിൽ അലഞ്ഞുതിരിയുന്നവൻ ആകും”.
  lit-lit: Kai dirbsi dirvą, ji nuo šiol tau nebeduos savo gero derliaus; tu būsi
    bėglys ir klajūnas žemėje.“
  urd-GVR: Ab se jab tū khetībāṛī karegā to zamīn apnī paidāwār dene se inkār karegī.
    Tū mafrūr ho kar mārā mārā phiregā.”
  suz-BL: मुल रे गे रू ङा गेय पवीनु, मारेइ मग्रेल्‍ब। रागी प्रोंइशा, गाक्‍ब मुर दुम्‍चा
    माल्‍नेवे” दे परमप्रभु यावेमी देंमाक्‍त।
  ita-1927: Quando coltiverai il suolo, esso non ti darà più i suoi prodotti, e tu
    sarai vagabondo e fuggiasco sulla terra”.
  ckb-ckb: کاتێک ئیش لە زەوییەکەدا دەکەیت، چیتر بەری خۆیت ناداتێ. لەسەر زەوی دەربەدەر
    و بێ ئۆقرە دەبیت.»
  nas-nas: Daꞌ tee poreꞌdoma kansiꞌkoo keempeko taamang tampaꞌ nkoaravaukaꞌnung eeꞌnoko
    tokoo dakanooꞌ masipoꞌ otoꞌderuaukaꞌ, tamung kansiꞌkoo kororaramatoaing.”
  eng-BBE: No longer will the earth give you her fruit as the reward of your work;
    you will be a wanderer in flight over the earth.
  crx-NTPO: Yun gha itanelh te, daltus la hukw'un'a mba ook'ut halhe'untizye. Ndi
    yun k'ut tandalh whut'oh nunul'i-un 'ink'ez yoh lhuhoot'i'-un tanleh.”
  kan-OKCV: ನೀನು ಭೂಮಿಯನ್ನು ವ್ಯವಸಾಯ ಮಾಡಿದರೂ ಅದು ಇನ್ನು ಮುಂದೆ ಫಲಿಸುವುದಿಲ್ಲ. ನೀನು ಭೂಲೋಕದಲ್ಲಿ
    ಅಲೆಮಾರಿಯಾಗಿ ತಿರುಗುವವನು ಆಗಿರುವೆ,” ಎಂದರು.
  bbb-bbb: Ijadufuo a oenoene sakae ijia juare mekuma ire uije ije bu mukoe tavuakuva
    baki. Ro kuke a ae besu dasu fikuma baki ro ame diaegia ura oenoekono kuae.
  tam-2017: நீ நிலத்தில் பயிரிடும்போது, அது தன்னுடைய பலனை இனி உனக்குக் கொடுக்காது;
    நீ பூமியில் நிலையில்லாமல் அலைகிறவனாக இருப்பாய்” என்றார்.
  spa-RV-1909: 'Cuando labrares la tierra, no te volverá á dar su fuerza: errante
    y extranjero serás en la tierra.'
  ron-BTF: Când lucrezi pământul, acesta nu îţi va mai da de aici înainte puterea
    lui; un fugar şi un rătăcitor vei fi pe pământ.
  eng-WEBP: From now on, when you till the ground, it won’t yield its strength to
    you. You will be a fugitive and a wanderer in the earth.”
  eng-FBV: When you cultivate the ground, it won't produce crops for you. You'll be
    always on the run, wandering all over the earth.”
  nld-1939: Als gij de grond bebouwt, zal hij u geen oogst meer geven. Een zwerver
    en vluchteling zult ge zijn op de aarde.
  nch-BL: Huan masque titatojtocas, ayecmo teno tiqueliltis. Monequi san tinentinemis
    campa hueli ipan taltipacti huan amo cana tijpiyas para timochantalis.
  tfr-NTPO: Pja parkë ara kl̈ung kjing ëmdë ga l̇l̇ëye botjyë bop kong ame. Pja to
    shäng jëk kl̈ung kjing kjone pogo ëmdë ga pja shto woshtozl̈ong wl̈o drete» l̈e
    ba kong.
  vie-1934: Khi ngươi trồng tỉa, đất chẳng sanh hoa lợi cho ngươi nữa; ngươi sẽ lưu
    lạc và trốn tránh, trên mặt đất.
  hin-CV: जब तू खेती करेगा, तुझे इसकी पूरी उपज नहीं मिलेगी; तू अब पृथ्वी पर अकेला
    और बेसहारा होगा.”
  eng-OURB: From now on, when you till the ground, it won’t yield its strength to
    you. You will be a fugitive and a wanderer in the earth.”
  spa-BES: La tierra ya no te dará su fruto como la recompensa de tu trabajo; serás
    un vagabundo errante sobre la tierra.
  tdx-tdx: Aa ie miava tane henane zao le tsy hafoe’e ama’o ty haozara’e; ie ho mpirererere
    naho mpitralantralañe an-tane atoy.
  vid-vid: Wone ulime misanga hajikugalila kahi mbena ng'oo. Kowa munhu wa kulubaluba,
    yalihela honhu hatanganiche ha kikala.”
  pwg-pwg: Dowa kuna wayowei da imai ma kara vavai ke ghamana kuna panani. Kenae!
    Kuni ketabababa dobuwai.”
  eng-OKE: When thou tillest the earth, it shall not add to give its virtue to thee;
