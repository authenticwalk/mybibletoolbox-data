    Bäyŋun nhuŋu manymaktja wäŋa; waṉḏirra yan nhe dhu ga buku-ḻiw'maraman.”
  rug-rug: Pana be lelete si goi koasa pepeso, ba namu loketoṉa kaqu vagia goi. Kaqu
    koa na tie kokokimu si goi, meke loke mua vasina soti, ba kaqu ene vilorae hoboro
    mo pa popoa pepeso.”
  gaz-gaz: Yeroo ati lafa qotattutti lafti deebitee midhaan siif hin kennitu. Ati
    lafa irratti joortuu boqonnaa hin qabne taata.”
  fra-LSG: Quand tu cultiveras le sol, il ne te donnera plus sa richesse. Tu seras
    errant et vagabond sur la terre.
  gnn-gnn: Ŋunhi yurru nhe marrtji munatha' belama, dholkuma ŋatha malanha, yakana
    yurru dhiyalanydja gay' munatha'ŋuranydja ŋatha ŋuthan nhuŋu. Ga nhenydja yurru
    yukirriya yana marrtjiya bala ga lilina, wirwiryurra wäŋamiriwnha, wäŋanha ŋuparra.”
  yal-yal: I na bɔxɔn nawali, i mi balon sɔtɔma. I findima sigatiin nan na.”
  gum-gum: Pirøwan kwallib megaingucha, yandø mamig misrmønrrabig køn cha. Inchen
    ñibe piraube punø panrrø, punø panrrø ka lliraitø, lliraitø chuguen tsub tsumibe
    chigaig kønrrabguen— cha.
  iou-iou: Eruk apiŋonitä päŋku ketem piä täŋiri ketem bureni ket nämo api ahäneŋ.
    Täŋkaŋ gähä kuŋat-kuŋatgän api täŋpen.
  haw-1868: 'I kou mahi ana i ka honua, aole ia e hua mai ma keia hope i kona momona:
    a e lilo hoi oe i kanaka aea a me ke kuewa wale maluna o ka honua.'
  arb-NAV: عِنْدَمَا تَفْلَحُهَا لَنْ تُعْطِيَكَ خَيْرَهَا، وَتَكُونُ شَرِيداً وَطَرِيداً
    فِي الأَرْضِ».
  adz-adz: U nida rafa gum da intap wasangꞌ i rima nam nidzun mangan da agu u. Da
    u bungꞌ asu garam kupa i asub rampan angu yungan sangꞌa intap angu fadan.”
  ewe-ewe: Anyigba maganyo nuku na wò o, ne èku kutri le edzi vevie gɔ̃ hã! Azɔ la,
    àzu tsaglãlatsala kple godzela le anyigba dzi.”
  nuy-nuy: Ba-riganjii-maynji marri baanuynjungana-maynji, yagi waarradi. Anggaari
    ana-marrya. Yagi nagang nunggu-dharrdhi aadani ana-lhal. Baagaagaḻawajii arrbidi.”
    Dani-yung na-Yawei na-God ni-yamaa.
  eng-LEE: When thou tillest the ground, it shall not henceforth yield its strength
    unto thee; fugitive and vagabond shalt thou be on the earth.
  dji-dji: Miri nyadji ngunupilang wali nyuni lamudjigi, yarim wirrpm inma djurri
    giri wali. Yarim miri nyuni mulkuru gu'gukirridji walikiban, gurrbi wirrpm inma
    djirridjiban.”
  gvn-gvn: '@see-verse:GEN.004.011'
  nna-nna: Mayirrangupa munu turlpulupiyingu. Kaja ngakalamarnanta. Wirntijartiny
    yankun-yankuluman warinykartirrangu.”
  asm-FB: এতিয়াৰে পৰা তুমি ভূমিত খেতি কৰিলেও ভুমিৰ পৰা উৎপাদিত বহু শস্য তুমি নাপাবা।
    তুমি পৃথিবীত পলৰীয়া আৰু থানথিত নোহোৱা হ’বা।”
  sus-A: عِ نَ بْشِ رَوَلِ، عِ مُ بَلٌي سْتْمَ. عِ قِندِ مَ حّرّتِ نَن نَ.»
  fra-SBL: Désormais, quand tu laboureras la terre, elle ne te cédera plus sa force.
    Tu seras un fugitif et un vagabond sur la terre. »
  hbo-hbo: כִּ֤י תַֽעֲבֹד֙ אֶת־הָ֣אֲדָמָ֔ה לֹֽא־תֹסֵ֥ף תֵּת־כֹּחָ֖הּ לָ֑ךְ נָ֥ע וָנָ֖ד
    תִּֽהְיֶ֥ה בָאָֽרֶץ׃
  shp-NTPO: Ikonbiresi teexon, waiaxon min banaabira jakonmai xoxoax bimitima iki.
    Nato netenra mia kawanhatanti iki, jawetianbira mia tantitima iki —akin.
  eng-WYCLIFFE: Whanne thou schalt worche the erthe, it schal not yyue his fruytis
    to thee; thou schalt be vnstable of dwellyng and fleynge aboute on erthe in alle
    the daies of thi lijf.
  piu-2006: '@see-verse:GEN.004.011'
  pjt-pjt: Ka nyuntu tjinguṟu manta tjawaṟa runyulku ukiṟi uṉinypa tjunkunytjikitjangku,
    palu ukiṟi panya mantanguṟu pakantja wiya alatjiṯu ngaṟaku. Kan wantira ankula
    ngura tjuṯangka waara tiṯutjara para-pitjalinkuku munun ngura panya kutjungka
    puṯu nyinaku.” Alatji Mayatja Godalu Kainta wangkangu.
  cwe-cwe: One uhageza kulima ndiya, ulongo hawizakupatila chinhu chochose. Kwizawegela
    na kwizakuwa kwabule ukazi muna iisi.”
  bgs-bgs: Atin ka kumamát ka, dì muuy tô pamulanán nu. Tikud áknganni, ándà dán óddóan
    nu, asta tumalap-talap ka nit banuwa.”
  kik-kik: Rĩrĩa ũrĩũrĩmaga-rĩ, ndũgacooka gũgũciarĩra maciaro maguo. Ũgũtuĩka mũndũ
    ũtakindagĩria, wa kũũrũũraga gũkũ thĩ.”
  ksr-ksr: Konjoma gombe komakoomo gawoŋ mena namonoŋ moriaŋaa hoŋa aŋgoŋ koma gono
    baloŋ so momolagoŋ keqeleŋ ama oloŋ koma laŋ kema kaŋ laligowa.”
  omb-omb: Tavohe goin tabana lo tano vin he bete na mwasi ririvue garea tea lawego
    niko, goin toga te surigi siu goin vuragi na tangaloi dige radu lo ure.”
  fra-NCL: Quand tu cultiveras la terre, elle ne donnera plus ses fruits ; tu seras
    errant et fugitif sur la terre. »
  cek-AK: vaihi hoi kamtong long ah tok na sak naah, long mah nang hanah thingthai
    tacawtsak mak ai boeh; nang loe long nuiah avak rumram hoi kamhet rumram kami
    ah ni na om tih boeh, tiah a naa.
  xla-xla: Epapedeme wa꞉ matle alisisi emelepiye, wa꞉ alisisita woloma pomatlowa.
    Epame wa꞉ woloma mo hatlo dla pohallowa. Amasiyama wa꞉ ta꞉lamo pato hema isikimi
    koko pa꞉le asepe oplami some holomhallepe,” diyo.
  cuk-cuk: A-ular, be nainugi arbaoen-inigwele, bega ibmar sanmakosulid. Be we-napneggi
    dule-wakindiiyob negsuli gudii guoed.
  uig-CYR: Сән йәргә ишлисәңму у буниңдин кейин саңа қуввитини бәрмәйду; сән йәр йүзидә
    сәрсан болуп, сәргәрдан болисән, — деди.
  pma-pma: Navong kiluh vis etai tounah, atan hersan kestei ui umen onom. Ka keik,
    lises kilohosai ran meatin sav keil ka out tato revi ien onom hetovuol.”
  tel-2017: నువ్వు నేలను సాగు చేసినప్పుడు అది తన సారాన్ని ఇకపై నీకు ఇవ్వదు. నువ్వు
    భూమి మీద నుంచి అస్తమానం పారిపోతూ, దేశదిమ్మరిగా ఉంటావు” అన్నాడు.
  hat-BSA: Depi koulye a, lè ou kiltive tè a, li p ap bay ou fòs li ankò. Ou va vin
    yon vagabon k ap mache toupatou sou latè.”
  bxh-bxh: Yena ai tanohina ni wa paisowa, gabuna ibege anꞌanna. Um haba tau laulau gaibu
    ai tanoꞌubu.
  nay-nay: Ungunuk inde kaltani an toone, nowaiy el ellani itye prityin um ambe. Yammin
    uwar korn inde el ellani, nginbund amalde inde el ellani ruwungai.
  kos-kos: Kom fin srike in yok sacn, infohk uh ac fah tia oswe kutena ma. Ac fah
    wangin acn sum, ac kom fah forfor pukafukwel fin faclu.”
  hbo-WLC: כִּ֤י תַֽעֲבֹד֙ אֶת־הָ֣אֲדָמָ֔ה לֹֽא־תֹסֵ֥ף תֵּת־כֹּחָ֖הּ לָ֑ךְ נָ֥ע וָנָ֖ד
    תִּֽהְיֶ֥ה בָאָֽרֶץ׃
  ibo-ibo: Mgbe ị kụrụ ihe ọbụla nʼime ya, ala agaghị enye gị mkpụrụ ya nʼuju. Site
    ugbu a gaa nʼihu, ị ga-abụ onye na-awagharị awagharị na onye na-abaghị nʼihe nʼụwa.”
  ory-ory: ଭୂମିରେ କୃଷିକର୍ମ କଲେ ହେଁ ତାହା ଆପଣା ଶକ୍ତି ଦେଇ ଆଉ ତୁମ୍ଭର ସେବା କରିବ ନାହିଁ;
    ତୁମ୍ଭେ ପୃଥିବୀରେ ପଳାତକ ଓ ଭ୍ରମଣକାରୀ ହେବ।”
  wmt-wmt: '@see-verse:GEN.004.011'
  chk-chk: Lupwen om kopwe tanipini ewe fanü, esap chüen ngonuk uän fotom. Kopwe nomofetal
    o süsüfeil won fanüfan.”
  ssd-ssd: Ne kilke mbolŋge nyamagaŋ ŋguka ta alowe nda. Ne mara mindek tumbraŋ tumbraŋ
    ŋakmba kine promba minamŋgat ŋga sana.
  rop-rop: en bambai na wen yu trai growimap gadin, det graun kaan growimap daga blanga
    yu. En yu kaan abum yu ronwan kemp du. Yu garra oldei kipgon wokwok ebriwei.”
  mwf-2018: '@see-verse:GEN.004.011'
  ukr-1871: Як порати меш землю, не давати ме вже з сього часу вона тобі нїякої користї.
    Волоцюгою й утїкачем будеш на землї.
  eng-AOI: If you try to grow plants, they won't provide food, because the earth is
    spoilt. You will have to wander around without a homeland.”
  yon-yon: Eb yongbon kuu dembaanban. Eb kuu nane kibine dobiri ye karubban kereeb!
    Eb kuu wedyamo dewenebi ye karub kereeb kii!” andoon.|H
  bch-bch: Be oangga kado dadanga, eine nakado ga tano imona mao, ta am annga irangrang
    ngan idaedae kemi mao. Tota eao ga patpat alele ngan tibur ga tibur.”
  deu-1951: Wenn du das Land bebaust, soll es dir fortan sein Vermögen nicht mehr
    geben; unstät und flüchtig sollst du sein auf Erden!
  eng-JPS: When thou tillest the ground, it shall not henceforth yield unto thee her
    strength; a fugitive and a wanderer shalt thou be in the earth.'
  ubr-ubr: Om atonio motobai masau un bobo on men arimon bayu yabin obin inyein on.
    Om arimon am mair ma ambin ato asir amui uni dadanamim mom tafanam au engonai.”
  srp-1865: Kad zemlju uzradiš, neæe ti više davati blaga svojega. Biæeš potukaè i
    bjegunac na zemlji.
  lug-lug: Bw’onoolimanga ettaka teriikuwenga bibala byalyo; onoobanga momboze ku
    nsi.”
  heb-heb: כי תעבד את האדמה לא תסף תת כחה לך נע ונד תהיה בארץ׃
  ben-IRV: যখন তুমি ভূমিতে কৃষিকাজ করবে তা নিজের শক্তি দিয়ে তোমার সেবা আর করবে না;
    তুমি পৃথিবীতে পলাতক ও ভ্রমণকারী হবে।”
  pan-pan: ਜਦ ਤੂੰ ਜ਼ਮੀਨ ਦੀ ਵਾਹੀ ਕਰੇਂਗਾ ਤਾਂ ਉਹ ਤੇਰੇ ਲਈ ਆਪਣੀ ਪੂਰੀ ਫ਼ਸਲ ਨਹੀਂ ਦੇਵੇਗੀ।
    ਤੂੰ ਧਰਤੀ ਉੱਤੇ ਭਗੌੜਾ ਅਤੇ ਭਟਕਣ ਵਾਲਾ ਹੋਵੇਂਗਾ।
  tkr-tkr: G'iyniyke şaqa ğu nimee yugda ç'iye ezeeyid, mançin vas ıkkanəxüdın kar
    heles deş. Ğu ciga deşda g'e'eşşuna xhinne ixhes.
  mwp-mwp: Kedha zoenguz ngidh bangal kasa midh nagu uthuypu ngibepa aypa gasamaypa
    lawnga senabi boeradharoengu. Ngi bangal kasa badanu dak mathamipu, nubi apaw
    goewanu.’
  mya-JVB: ယခုမှစ၍မြေ ၌လုပ် သောအခါ ပကတိ အတိုင်း အသီးအနှံ ကို မ ရရ။ မြေကြီး ပေါ် မှ
    ပြေးရသောသူ၊ အရပ်ရပ်လည် ရသောသူဖြစ် ရလိမ့်မည်ဟု မိန့် တော်မူ၏။
  tte-O: Saugana tem ukumai bwatanone kani nige am paisowane uwena kulolobai. Kani
    nige am kaba miya yawasosi ipapagan, na ukwasakwasa-keikeile yanuwa yaulina mena.”
  tbg-tbg: Are kara utu terava kiama koqema kero qampiqaanarove. Are kia vohaa vatainiqai
    vairaitira, are katu varera hampiqama kera vo vata vo vataini variqira vinarave,
    tiro.
  hmo-hmo: Bema uma gabu lalonai hadoa gaukara oi karaia, tano ese iena anina do ia
    henia lasi oi dekenai, bona dohore oi be ruma lasi, bona loa kava tauna tanobada
    dekenai do oi lao.”
  ata-ata: Ulai xe nini natovo mo lexe natotou mimii toxotoxosou ne la ulemeieni uasi.
    Xe nini ne sine tuala mo tani sou naxolu talo no anu uasi. Naxixaoxao no lia ꞌo
    vitavitanisi, ia naxoo talo uasi.”
  nfa-nfa: De ladhe èu sabꞌa oka-tedhe, rai ne hia heka èu ngaa-ngaa. Nèti deo neꞌe,
    èu luꞌu sa haa-sa dhimu, sèmi dhèu dhu dènge boe era paleo-paluꞌu.”
  urd-urd: जब तू ज़मीन को जोतेगा, तो वह अब तुझे अपनी पैदावार न देगी और ज़मीन पर तू
    ख़ानाख़राब और आवारा होगा।
  rus-SYN: когда ты будешь возделывать землю, она не станет более давать силы своей
    для тебя; ты будешь изгнанником и скитальцем на земле.
  cbt-NTPO: Iminaton, sha'topiranhuë tëranta', co huachi noyatarinhuë'. Co huachi
    ya'huëmia ya'huaponhuë', patë patë́rantapon. Co huachi sano cancantaranhuë', itërin.
  bqc-SIM: Tó n sɛ̃wà, tↄↄlɛ a kã́fĩakɛnɛo. Ńyↄ̃ↄ sↄ̃kĩikpakpa ǹyↄ̃ liaaliaa
    dṹnia guuɛ.
  tcz-CHONGTHU: Leiset a kona nangma dinga ga imacha pung ding ahi tapoi, itobang
    in natong jong leh chun nangman leiseta in mun neilou gamvah mangpa na kiti ding
    ahi.”
  mar-mar: जेव्हा तू जमिनीची मशागत करशील तेव्हा ती आपले सत्व यापुढे तुला देणार नाही.
    पृथ्वीवर तू भटकत राहशील व निर्वासित होशील.”
  tcs-tcs: Wen yu go wok po groe ol kaikai blo yu prom da graun, yu go prapa adwok
    po groe dem kaikai bat no plenti kaikai go kamaut. Yu go wagbaut ebriwea ya lo
    da ert. Ebriting wea da ert i gobi ad po yu ane yu nogad no aus po stap.’
  soq-soq: Tauma ita ando e nana iraitawo ipawa mai itupi tane dogo ipasialepi ita
    duasiawaia apana ewamone saawo nambeinta lakasaitaa.”
  qub-qub: Maycho aruptiquipis manami micuypis sumäga wayupäshunquipächu. May-chaypapis
    mushrincu puricullarmi cacunquipaj. Manami maychöpis jamayta tarinquipächu.»
  bqp-bqp: Tó n bú bà, zĩtɛ ni kararo. Ĩnigↄ̃ sↄ̃sↄ̃ gu kũ guo ǹgↄ̃ likara andunia
    gũn.
  hat-hat: Lè w'a travay latè, li p'ap ba ou sa l' te dwe ba ou. W'ap tounen yon vakabon
    k'ap plede mache toupatou sou latè san rete.
  eng-BSB: When you till the ground, it will no longer yield its produce to you. You
    will be a fugitive and a wanderer on the earth.”
  tod-tod: Siɛgi zu è boti ɠɛɛzu la zooi ma, é la mɔ ná-kulanuma vea è ya. Ɗa
    ɠɛ ga pela nu, è ɗa leʋeteʋe eteai zu.»
  eng-WEBPB: From now on, when you till the ground, it won’t yield its strength to
    you. You will be a fugitive and a wanderer in the earth.”
  kbq-kbq: Hagi mopafima hozama erinka antesnana hozamo'a, hikazake huno nena ahenonte'na,
    nonka'a omanena kanke kanke hunka ama mopafina vano hugahane.
  nhe-BL: Huan yonque titlatojtocas, ayoc tleno tiqueliltis. Monequi san tinentinemis
    campa hueli ipan tlaltepactli huan ax cana tijpiyas para timochantlalis.
  sps-sps: Te binun romanyi, ana nyi te tanaf iny reev a kainy ainy, kainy ainy gim
    non ma gian ai te fua faarof. Ana nyi sikia rom ma kaa me ta fan tsuam fatoobing,
    nyi taan afafis tsun rom tan puputaa.”
  bus-bus: Tó n bú bà, tↄↄtɛ é àre kɛnnɛro. Nɛ́gↄ̃ sↄ̃ki kpákpaa ǹgↄ̃ likↄ̃aa zↄ̃ↄ
    anduna guu.
  gub-BL: — Aze eremuhyk ywy neremitym ràm rehe nehe, nahezuz pixik kwaw ma'e newe
    nehe. Ereata e putar eho iko ywy nànàn nehe, puruwi nezàn pà nehe, i'i izupe.
  eng-DRA: 'When thou shalt till it, it shall not yield to thee its fruit: a fugitive
    and a vagabond shalt thou be upon the earth.'
  knf-knf: 'Ukaaŋ kë woli ijaar, mboş maankak awulu ŋdeey : ido kañaay ñaay na umundu.
    »'
