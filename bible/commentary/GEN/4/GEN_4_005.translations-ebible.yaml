  eng-WYCLIFFE: sotheli he bihelde not to Cayn and to hise yiftis. And Cayn was wrooth
    greetli, and his cheer felde doun.
  piu-2006: '@see-verse:GEN.004.004'
  pjt-pjt: Palu paluṟu Kainku pukuḻarinytja wiyangku wantingu. Ka Kainnga puḻkaṟa
    mirpaṉaringu munu paluṟu mulyararingu.
  cwe-cwe: Mbali Kaini hatogoligwe na Mndewa Mulungu na nhosa yake, ivo Kaini kengilwa
    na ludoko ng'hani, na kakwesa ng'hombali.
  bgs-bgs: Asal ándà tanggapi ka Manama tô igbággé i Cain. Purisu tuu isókó si Cain,
    asta igtammud sikandin.
  kik-kik: no ndaakenirio nĩ Kaini na igongona rĩake. Nĩ ũndũ ũcio Kaini akĩrakara
    mũno, na agĩtukia gĩthiithi.
  ksr-ksr: ‘Naaŋawo kolooroto, Poŋnoŋ Kein ano iwaanoŋ siimoloŋ ii iima togoro. Kaeŋ
    kolooro Keimbaa iriŋa soono uuta katitigoro jaasewaŋanoŋ bosoleero.
  omb-omb: Nge i Huqe Mauri vi hevuhevu te mei Ken mena nona hure bonboni. Mo vai
    i Ken mero mo romasi.
  fra-NCL: mais il ne regarda pas Caïn et son offrande. Caïn en fut très irrité et
    son visage fut abattu.
  cek-AK: toe Kain mah paek ih hmuen loe talawk pae ai. To pongah Kain loe palungphui
    parai moe, mikhmai set.
  xla-xla: Amasiyama Keinta namkale dle alisisi halopo pualeye natipame posiyeiyo.
    Epalati Keintapo sikemte siyaladiyo.
  cuk-cuk: Bab-Jehová Caín-yeer-daksasulid, degine, ega-ibmar-senonikid amba yeer
    daksasurbalid. A-ulale, Caín bela-bela sae-itoalid. E-wagar-daklegedi magar-dakleged,
    nue sae-itoged.
  uig-CYR: Лекин Қабил вә униң сунғиниға қаримиди. Шу вәҗидин Қабилниң толиму аччиғи
    келип, чирайи тутулди.
  pma-pma: Ka en Ken ka sanien votut onen, lei seseini. Sakini, Ken tin tisa ka vurohien
    sakin nan langlango.
  tel-2017: కయీనును, అతని అర్పణను ఆయన అంగీకరించ లేదు. కాబట్టి కయీనుకు చాలా కోపం వచ్చి
    అసూయతో రగిలిపోయాడు.
  hat-BSA: men pou Cain, avèk ofrann pa li a, Li pa t kontan. Alò, Cain te vin byen
    fache, e figi li te vin ba.
  bxh-bxh: In moho Kaina ena antalasam Guyau hige i ita faloholoho. Yo fede Kaina
    ya manabala be ya dulu.
  nay-nay: Nowaiy itye pultin an yar ile Cain pempir. Ngrakkuwallin itye Cain, nyenunkun
    itye.
  kos-kos: a El tia insewowo sel Cain ac mwe kisa lal. Cain el arulana foloyak, ac
    ngetnget toasr ke kasrkusrak lal.
  hbo-WLC: וְאֶל־קַ֥יִן וְאֶל־מִנְחָת֖וֹ לֹ֣א שָׁעָ֑ה וַיִּ֤חַר לְקַ֙יִן֙ מְאֹ֔ד וַֽיִּפְּל֖וּ
    פָּנָֽיו׃
  ibo-ibo: ma ọ nabataghị Ken na onyinye ya. Nke a wutere Ken, mee ka o wee iwe dị
    ukwuu. Ihu ya agbarụọ.
  ory-ory: ମାତ୍ର କୟିନଙ୍କୁ ଓ ତାଙ୍କର ନୈବେଦ୍ୟକୁ ସେ ଅଗ୍ରାହ୍ୟ କଲେ। ଏହେତୁ କୟିନ ଅତି କ୍ରୋଧ
    କରି ଦୁଃଖିତ ହେଲେ।
  wmt-wmt: '@see-verse:GEN.004.004'
  chk-chk: nge Kain me an asor esap efich. Iei mine Kain a fokun chou, nge won mesan
    a wowongau.
  ssd-ssd: Kain tuku atrau agaŋ ta kaŋgermba Kain tuku gare ndana le Kain nu gubra
    kagli Ŋrka aiŋel pasi kume ŋgurŋgurkina.
  rop-rop: Bat im nomo bin laigim det ofring weya Kein bin gibit im, en imbin tenawei
    brom Kein. Wal Kein bin gitwail na. Imbin temperap, en imbin jelas langa Eibul
  mwf-2018: Mu ngarra nukunu Cain-ka mere le dininadha ngarra mi dhepdhep nhini damnamut-yu.
    I nhini-ka Cain-ka kamarl thu kuy warda kardidha i ngarra marda wanku denamardarurrdha
    wurrini.
  ukr-1871: На Каїна ж і на його жертву не споглянув. І взлився Каїн, і змарнїв.
  eng-AOI: But he rejected Cain and his offering of food. Cain became very angry and
    his face changed.
  yon-yon: kumban Keinbed konoon kuu ye dowakenban kerenoon. Dowakenban keroone, Kein
    kuu norin ye murubia anammo keroon.
  bch-bch: Be itin igelgel ngan Kain ga ele tenainga mao. Tota Kain ilolo bake ta
    imata imirmirianga.
  deu-1951: Und der HERR sah an Abel und sein Opfer; aber Kain und sein Opfer sah
    er gar nicht an. Da ergrimmte Kain sehr und ließ den Kopf hängen.
  eng-JPS: but unto Cain and to his offering He had not respect. And Cain was very
    wroth, and his countenance fell.
  ubr-ubr: baise Cain an sirifu ikutetai on BADA it men iyasisir. On mes Cain iyatatab
    kwakwan ato magin iwani.
  srp-1865: A na Kajina i na njegov prinos ne pogleda. Zato se Kajin rasrdi veoma,
    i lice mu se promijeni.
  lug-lug: Naye teyasiima Kayini wadde ekiweebwayo kye. Awo Kayini n’asunguwala nnyo,
    n’endabika y’amaaso ge n’ewaanyisibwa.
  heb-heb: ואל קין ואל מנחתו לא שעה ויחר לקין מאד ויפלו פניו׃
  ben-IRV: কিন্তু কয়িনকে ও তার উপহার গ্রহণ করলেন না; এই জন্য কয়িন খুবই রেগে গেল,
    তার মুখ বিষণ্ণ হল।
  pan-pan: ਪਰ ਕਾਇਨ ਅਤੇ ਉਹ ਦੀ ਭੇਟ ਨੂੰ ਪਸੰਦ ਨਾ ਕੀਤਾ, ਇਸ ਲਈ ਕਾਇਨ ਬਹੁਤ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ ਅਤੇ
    ਉਹ ਦਾ ਚਿਹਰਾ ਉਦਾਸ ਹੋ ਗਿਆ।
  tkr-tkr: Gabilir, Gabilee adıynbıd Rəbbee q'abıl ha'a deş. Mançil-alla Gabil it'umra
    qəllamişxha aq'va gyavaxana'a.
  mwp-mwp: kasa kay kedha nuy ubigasidhin Keynalngu a nungu eso poeybayngu. Keyn nanga
    ngulayg gasamoedhin kedha, Awgadh ubigig nungu poeybayzimayngu, nungu kasa mura
    ngurum a nungu parunu mina thuthu woerimoeyzinga, nguruman.
  mya-JVB: ကာဣန နှင့် သူ ၏ ပူဇော်သက္ကာ ကို ပမာဏ ပြုတော်မ မူ၊ ထိုကြောင့် ကာဣန သည် အလွန်
    စိတ်ဆိုး ၍ မျက်နှာ ပျက် လေ၏။
  tte-O: na Keni ana pwaoli kaiwena nige iyayaliyaya. Kabo Keni imunamunai lalakina
    me ana nuwanae.
  tbg-tbg: Keniravata, Keniva kara amitoravata, Noravano Kotiva kia quahama amitovaro
    vira kaara Kenira arara itovaro inaara viri aratero vaura.
  hmo-hmo: to Kaino, mai ena boubou gauna ia abia dae lasi. Kaino be ia badu maragi
    lasi, bona badu dainai iena vairana ia metau.
  ata-ata: Ia Kaini ne uasi. Xe Kaini mulavu aloxo ne la, iou ne masua loxo. Laꞌiaxu
    misevile.
  nfa-nfa: Te ngaa Na dꞌèi boe korban unu Kaen. Hèia Kaen nasa bia, ka rèhu na mare
    boe.
  urd-urd: लेकिन क़ाइन को और उसके हदिये को क़ुबूल न किया। इसलिए क़ाइन बहुत ग़ुस्सा
    हुआ और उसका मुँह बिगड़ा।
  rus-SYN: а на Каина и на дар его не призрел. Каин сильно огорчился, и поникло лице
    его.
  cbt-NTPO: Cainoso nipirinhuë', co noyahuë' ni'nin. Ofrendanëonta co noyahuë' ni'nin.
    Ina marë' Cainoso', pa'pi no'huitërin. No'huitaton, aquinorárin.
  bqc-SIM: Kainu sↄ̃, aà yã́ i ka Diiguo, ↄ̃ i aà gba sio. Ɔ̃ Kainu pↄ pà maamaa,
    aà oa ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Hinlah Pathen in Cain thilto maicham chu asanpeh tapoi, hijeh chun
    Cain chu hatah in alunghang in akaiku jeng in ahi.
  mar-mar: परंतु त्याने काइन आणि त्याचे अर्पण स्विकारले नाही. यामुळे काइनाला फार राग
    आला, आणि त्याचे तोंड उतरले.
  tcs-tcs: Bat da AntapGod no bin api lo Kein ane da opring blo em. Den Kein i bin
    kam mina nadakain wail ane em bin prapa atso.
  soq-soq: Tane Kein ita me amonawa do dabuasane en. Sa baiwa Kein nuawa kadiidaleno
    namba araarasan.
  qub-qub: Caín apashanta ichanga mana chasquiranchu Abelpatanöga. Chaura Cainga fiyupa
    rabyar jucajyasha puriran.
  bqp-bqp: Kainu sↄ̃ a yã dí kɛ Dikirinɛro, akũ adi a gba síro. Akũ Kainu pↄ fɛ̃̀
    manamana a ãnn sìsi.
  hat-hat: Men, li pa t' asepte ofrann Kayen an. Lè Kayen wè sa, li te move anpil.
    Li move, li mare figi l' byen mare.
  eng-BSB: but He had no regard for Cain and his offering. So Cain became very angry,
    and his countenance fell.
  tod-tod: Kɛlɛ é la ɠɛni yeezeini Kayɛn ta ná-vebɛanii wu. Kayɛn wola yiiɠaawanani,
    gaazuɠili.
  eng-WEBPB: but he didn’t respect Cain and his offering. Cain was very angry, and
    the expression on his face fell.
  kbq-kbq: Hianagi Keni'ma ofa hunte'neaza keteno, Anumzamo'a antahi musena huontegeno,
    Kenina tusi asi vazigeno avugosa rugriri'ne.
  nhe-BL: Pero ica Caín huan itlacajcahualis ax quicualitac. Yeca Caín cualanqui miyac
    huan fiero tlachixtinenqui.
  sps-sps: San e Gov te baainy iny fifaan ten Kein. E Kein te peits fiisok tsun en,
    ana matan ya matoong iny peits fiisok tsun en nato.
  bus-bus: Kaini sↄ̃ yã e ká Diinɛro, ben èe à gba síro. Ben Kaini pↄ fɛ̃̀ maamaa
    à uu yàkↄ̃tɛ.
  gub-BL: Kain hemirur kwer na'ikatu kwaw izupe. Kain na'ikatu kwaw izupe no. A'e
    rupi Kain wikwahy uwywyr pe huwamànoahy pà.
  eng-DRA: 'But to Cain and his offerings he had no respect: and Cain was exceedingly
    angry, and his countenance fell.'
  knf-knf: aşë wo aandi bi Kayin. Kë Kayin aşë deebaţ maakan, kaara kë daţoñara na
    a.
