verse: GEN.004.005
translations:
  mal-C: എന്നാൽ, കയീനിലും അവന്റെ യാഗാർപ്പണത്തിലും പ്രസാദിച്ചില്ല. കയീൻ ഇതിൽ വളരെ കുപിതനായി;
    അവന്റെ മുഖം മ്ലാനമായി.
  deu-TKW: auf Kain aber und sein Opfer schaute er nicht. Da wurde Kain sehr ergrimmt
    und es senkte sich sein Antlitz.
  lin-lin: kasi asepelaki te na Kayina mpe na makabo na ye. Bongo, Kayina asilikaki
    makasi mpe elongi na ye ekomaki mawa-mawa.
  cbr-NT: '''aínbi ka Nukën ''Ibu Diosan Caínan ''inánkë aín ñu ''apákë a upíirama
    ''ikë isakëxa, iskëbë ka Caín ''aisamairai xuamati aín xukë́nmi nishakëxa.'
  eng-LSV: and to Cain and to his present He has not looked; and it is very displeasing
    to Cain, and his countenance is fallen.
  bmu-bmu: Ölöwahökmö, Kembunöŋ Kein aka yaŋgö jöwöwölŋi mi ek tököyök. Mewö aiga
    Keingö irimŋi seholiiga kömbuhiba jemesoholŋan bosoliyök.
  eng-GNV: 'But vnto Kain and to his offering he had no regarde: wherefore Kain was
    exceeding wroth, and his countenance fell downe.'
  eng-WEBSTER: But to Cain and to his offering he had not respect. And Cain was very
    wroth, and his countenance fell.
  nhw-BL: Pero ica Caín huan itlacajcahualis amo quicualitac. Yeca Caín cualanqui
    miyac huan fiero tlachixtinenqui.
  swh-ONEN: lakini Mungu hakumkubali Kaini pamoja na sadaka yake. Kwa hiyo Kaini akakasirika
    sana, uso wake ukawa na huzuni.
  bba-bba: Adɑmɑ u ǹ kɑ Kɑɛni nɔnu ɡeu mɛɛrɑ, u ǹ mɑɑ win kɛ̃ru mwɛ. Mɑ Kɑɛni u
    mɔru bɑrɑ sere win wuswɑɑ burisinɑ.
  eng-KJVCPB: but unto Cain and to his offering he had not respect. And Cain was very
    wroth, and his countenance fell.
  cpy-cpy: Teemaeta raakameethatziri Caín eejatzi okaatzi ramawitakanariri. Rootaki
    otyaantanakariri Caín imashirenka.
  mpx-mpx: yaa Keni ge wana powon nige i yayaliyaya-an. Inoke Keni i huga nabi ge
    maninina i lala.
  wbp-wbp: Ngulaku miyiki kularlajinta marlaja wardinyi-jarrija YAAWIYI-ji, manu nyanunguku
    kularla wardinyi-jarrija. Kujarlaju Kayiniji warlirna-jarrija, manu miparrpaju
    muntuku-jarrija.
  luo-luo: to Kain kod misango mare to ne ok oyiego. Kuom mano Kain mirima nomako
    kendo wangʼe nojuol.
  meu-meu: a Kain ena boubou ḡauna se hagerea. Kain na e badu dikadika, bena vairana
    e huaia.
  npi-ULB: तर कयिन र तिनका भेटीहरूलाई उहाँले ग्रहण गर्नुभएन । यसैले कयिन साह्रै रिसाए
    र तिनले रिस देखाए ।
  yor-yor: ṣùgbọ́n Olúwa kò fi ojúrere wo Kaini àti ẹbọ rẹ̀. Nítorí náà inú bí Kaini
    gidigidi, ojú rẹ̀ sì fàro.
  emp-NTPO: Baribʌrʌ Caiʌ̃da idjia diad̶a sid̶a bia unuẽ́ basía. Maʌ̃ carea Caiʌ̃ra
    bio quĩrũsia. Ab̶ed̶a quĩrã cadjirua nũmesia.
  ind-ind: tetapi tidak kepada Kain dan persembahannya. Karena itu, Kain sangat sakit
    hati, dan mukanya kelihatan masam.
  pes-OPCB: اما قائن و هدیه‌اش را قبول نکرد. پس قائن برآشفت و از شدت خشم سرش را به
    زیر افکند.
  ssx-ssx: Kutu piekepate Keinina꞉ pa hameke haleeke ekita꞉ kiayekeme. Koto ekina꞉
    Keinita꞉ wenoko homa꞉niao mineke wopu pankeekeme.
  lcm-lcm: Asukang na Kain kala vinga manas luai na nona kala songag ta marala.
  aer-aer: Kenhe Ngkarte Cain-eke akangketyakenhe, merne ikwerenhe ikwele-aremele.
    Kele imerte Cain ahele anthurre irreke, inngerre arrpenhe anthurre irremele, alhwarrpe
    anthurre irremele.
  tgl-ULB: pero hindi niya tinanggap si Cain at ang kanyang handog. Kaya lubhang nagalit
    si Cain, at sumimangot siya.
  nop-nop: Eŋ Kaindok adi ne be, bee muni hegukdok nadihaŋinda tuguk. Unduŋ tubune
    Kain adi kisaŋ kwihitaune namanda kadakaniŋgoŋ hinek diweguk.
  kca-kca: Каин пеԓа пӑ ԓўв мойԓәпсайԓаԓ пеԓа йӑм сэмән ӑт вантәс. Каин ԉикән йŏхәтса
    пӑ вешәԓ ԉик эԓты питыйа йис.
  cbu-NT: Itaru, Kayínarineetsshat Apanll nda kaapa kis naparangiya yuwaa wanusee
    wayarangu anootsi. Ashirucha, Kayínarinshat kizpur tsiyantarangiya. Zoonllee pamaam
    nda zandarangu,
  hui-hui: Kenihanda tomo Anduane Homogohondo bu lomabu miyago turu nahe hene. Ani
    biyagola Keni ibugua keba timbuni howa ngui higi bu hene.
  wrs-wrs: Keinm hevm, Keinna innem omnana, owai. Wo noinda Keinmba mindnam musk vevna,
    novlomosva sahoklaltov selthoana.
  mya-mya: သို့​ရာ​တွင်​ကာ​ဣန​နှင့်​သူ​၏​ပူ​ဇော်​သ​ကာ​ကို မူ​ကား နှစ်​သက်​တော်​မ​မူ။
    ထို့​ကြောင့်​ကာ​ဣန သည်​အ​လွန်​ဒေါ​သ​ထွက်​၍​မျက်​မှောင်​ကြုတ် လေ​၏။-
  cbi-NTPO: Tsaaren naa Caínnu bain, naa ya' keewaañu ufeendanu bain mutya' keetyumi.
    Tsenñu' mitya Caín tsamantsai ajaavitu, naa kajuuba devera' laimi.
  bod-N: ཀཱ་ཡན་དང་ཁོའི་མཆོད་པ་ལ་ཐུགས་མ་དགྱེས་པས། ཀཱ་ཡན་ཤིན་ཏུ་ཁྲོས་ཤིང་ངོ་མདངས་ཀྱང་འགྱུར་བར་གྱུར་ཏོ།།
  wsk-wsk: Bare nu Cain ko me amilmilaram, ale ko munan beteram mu ko me amilmilaram
    tala. Se Cain ninguru gomang motam magaram se koma motam tiromorom kelagam.
  kkl-kkl: Kaindi tabogne mali aro Kain sembe karong sembaogne sembe Kain yo sembaogti
    whing mali taog.
  sna-sna: asi Kaini nechipiriso chake haana kumugamuchira. Saka Kaini akatsamwa zvikuru,
    uye chiso chake chikaunyana.
  spa-BLM: pero no respetó a Caín y su ofrenda. Caín se enfadó mucho, y la expresión
    de su rostro decayó.
  beu-beu: Aarunge Kain angu, Lahatala Omi bae aing vengsanang niang, bot esadaka
    angu di, Lahatala Ana bae Omi metma vengmea niang. Angu ebele Kain ana etatabit
    omi alil, bot apang omi angu etatabit jasi.
  cac-cac: Palta maj tzalajlaj Jehová yed' vin̈aj Caín yed' pax silab'. Yuj chi',
    ix te chichon sc'ol vin̈, te ov ix aj sat vin̈.
  swh-ULB: lakini Kaini pamoja na sadaka yake Mungu hakuikubali. Kwa hiyo Kaini alikasirika
    sana, na uso wake ukakunjamana.
  bel-bel: а да Каіна і да дару ягонага не прыхінуўся. Каін моцна засмуціўся, і панік
    твар ягоны.
  wed-wed: Wate Cain ma ana pulo eḡa ita vinuaiaiei. Ma lamna aubaina, Cain amlona
    i ḡaiḡai ma naona i peu.
  deu-ELBBK: aber auf Kain und auf seine Opfergabe blickte er nicht. Und Kain ergrimmte
    sehr, und sein Gesicht senkte sich.
  mbb-OT: piru wazè din mulà dewata si Cain wey is kandin he impemuhat. Ne zutun utew
    nepauk si Cain ne mibmerembunut is dagwey zin.
  msc-msc: Kɔni Kabila ni a la saraka ma diya Allabatala yɛ. Kabila mɔnɛra wo rɔ kojuuya,
    ka a ɲa wulen kosɛbɛ!
  mal-2015: കയീനിലും അവന്റെ വഴിപാടിലും പ്രസാദിച്ചില്ല. കയീന്നു ഏറ്റവും കോപമുണ്ടായി,
    അവന്റെ മുഖം വാടി.
  tuo-NT: Cʉ̃ maꞌmi Caĩ́ peꞌere, cʉ̃ miaꞌquere Õꞌacʉ̃ tʉꞌsaticʉ niwĩ. Tojo weegʉ Caĩ́
    ua waꞌacʉ niwĩ.
  gup-gup: Dja bu binang Cain dja manbu nungka biwong, wanjh nungka Yawey minj yimeninj
    kamak. Kunmekbe wanjh Cain nungka yidduy duninjh, dja mak kebbumeng.
  met-met: ne yaha mana Ken xaung hananianganoa te. Binabu Ken atin disala haringina
    saing ramramonoa haring.
  gvs-gvs: go, Keniyana be ina vininabesoyadi geya iuyaonedita. Tuwo Keni gamona igoyo
    toina, e kubuna ipulu.
  rmc-rmc: ale o Kain the leskri obeta leske na sas pre dzeka. Akor o Kain igen choľisaľiľa
    a o muj leske ačhiľa chmuravo.
  nlg-nlg: Hauva ma gaia te mua holopangotia Cain ma nina heveilee. Na pukuna keri,
    Cain te rutu ngangata me loghoa na lio dika.
  dgr-DOGNT: Hanìkò Caın ghǫ, eyıts'ǫ ayìı yets'ǫ̀ yek'eehk'ǫ̀ǫ sìı ghǫ sìghà nıwǫ-le.
    Eyıt'à Caın sıì ìch'è, wek'èch'a k'ę̀ę̀ wègoèht'į̀.
  pes-OPV: اما قائن و هدیه او را منظور نداشت. پس خشم قائن به شدت افروخته شده، سر خود
    رابزیر افکند.
  ron-1924: дар спре Каин ши спре жертфа луй н-а привит ку плэчере. Каин с-а мыният
    фоарте таре ши и с-а посоморыт фаца.
  aui-aui: bi Kein yana suwara teya kiiravine na Yawe God gegha iyiwaghasineni. Na
    Kein nuwanuwana ipughu kirakii, bi ibera da mayiyina ibero da touna ivinuwapoya.
  ben-OBCV: কিন্তু কয়িন ও তার উপহারের প্রতি তিনি সন্তুষ্ট হননি। তাই কয়িন খুব ক্রুদ্ধ
    হল এবং সে বিষণ্ণবদন হয়ে পড়ল।
  lex-lex: Mere Kain nora limtutnu de Orgahi edonna Nreiniana-na'nana. Hade pede Kain
    ralamni namehra doin la, nhi'nande gaini mana nmaluidioin la.
  rgu-rgu: Tehuu Ana ta nahiiꞌ Kaen no tutunu-hohotun ria. Boe ma Kaen namanasa naan
    seli, losaꞌ mata-idun rutuꞌ-rutu.
  som-som: laakiinse Qaabiil iyo qurbaankiisii Rabbigu ma uu eegin. Qaabiilna aad
    buu u cadhooday, wejigiisiina wuu madoobaaday.
  lat-VUC: 'Ad Cain vero, et ad munera illius non respexit: iratusque est Cain vehementer,
    et concidit vultus ejus.'
  aoi-aoi: Umba nu-waranguma nakina Keyina-manja akwa ngawa ena-langwa aninga nenu-kwa-mulangwa
    enuwa-wa. Kembirra eneja nakina Keyina n-awinyambade-ka akwa n-arrirriyada nenumukwurra.
  eng-ASVBT: but unto Cain and to his offering he had not respect. And Cain was very
    wroth, and his countenance fell.
  mna-mna: Tamen Kain mi patoronŋana kini na, Merere leleene pa som. Tabe Kain keteene
    malmal kat, mi mataana isukuundu.
  ita-1885: Ma non riguardò a Caino, nè alla sua offerta; onde Caino si sdegnò grandemente,
    e il suo volto fu abbattuto.
  eng-LXXUP: but Cain and his sacrifices he regarded not, and Cain was exceedingly
    sorrowful and his countenance fell.
  eng-ULB: but Cain and his offering he did not accept. So Cain was very angry, and
    he scowled.
  spa-VBL: pero no se agradó de Caín ni de su ofrenda, lo cual enojó a Caín en gran
    manera y frunció el ceño con enfado.
  fra-_FOB: Mais il n'eut point égard à Caïn, ni à son oblation; et Caïn fut fort
    irrité, et son visage fut abattu.
  mal-mal: കയീനിലും അവന്റെ വഴിപാടിലും അവിടുന്ന് പ്രസാദിച്ചില്ല. കയീൻ വളരെ കോപിച്ചു,
    അവന്റെ മുഖം വാടി.
  lit-lit: tačiau į Kainą ir į jo auką jis palankiai nepažvelgė. Ir Kainas labai supyko,
    ir jo veidas paniuro.
  urd-GVR: magar Qābīl kā nazarānā manzūr na huā. Yih dekh kar Qābīl baṛe ġhusse meṅ
    ā gayā, aur us kā muṅh bigaṛ gayā.
  suz-BL: तन्‍न काइन आ चढ़ेशो मब्रवा बाक्‍त। मिनु काइन आ कुल राव किक्‍पा चुरमाक्‍त।
    प्रस्‍थान ३३:१९; हिब्रू ११:४
  ita-1927: ma non guardò con favore Caino e l’offerta sua. E Caino ne fu molto irritato,
    e il suo viso ne fu abbattuto.
  ckb-ckb: بەڵام قایین و پێشکەشکراوەکەی جێی ڕەزامەندی یەزدان نەبوون، بۆیە قایین زۆر
    تووڕە بوو و ڕووی خۆی گرژ کرد.
  nas-nas: Teka Keiniꞌkoo eeꞌnoko tee-koo bakaang-koo boontunang-koo dotuaravaruuꞌ.
    Eeꞌnoko Keiniꞌ teeꞌkoo aaꞌnaꞌ iirai oing orakaꞌ oroꞌparuꞌ.
  eng-BBE: But in Cain and his offering he had no pleasure. And Cain was angry and
    his face became sad.
  crx-NTPO: '''Et hoonts''i Cain yuba whusayanla-i ooba lhe'' yizoo'' ''ink''ez Cain
    tube hunilch''e ''ink''ez oonin ts''e ''uts''un un''a ''uja.'
  kan-OKCV: ಆದರೆ ಕಾಯಿನನನ್ನೂ ಅವನ ಕಾಣಿಕೆಯನ್ನೂ ದೇವರು ಮೆಚ್ಚಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಕಾಯಿನನು ಬಹು
    ಕೋಪಗೊಂಡನು. ಅವನ ಮುಖವು ಬಾಡಿತು.
  bbb-bbb: '@see-verse:GEN.004.004'
  tam-2017: காயீனையும் அவனுடைய காணிக்கையையும் அவர் ஏற்றுக்கொள்ளவில்லை. அப்பொழுது காயீனுக்கு
    மிகவும் எரிச்சல் உண்டாகி, அவனுடைய முகத்தோற்றம் வேறுபட்டது.
  spa-RV-1909: Mas no miró propicio á Caín y á la ofrenda suya. Y ensañóse Caín en
    gran manera, y decayó su semblante.
  ron-BTF: Dar la Cain şi la darul său nu s-a uitat cu plăcere. Şi Cain s-a înfuriat
    tare şi i s-a posomorât faţa.
  eng-WEBP: but he didn’t respect Cain and his offering. Cain was very angry, and
    the expression on his face fell.
  eng-FBV: but he wasn't pleased with Cain and his offering, which made Cain very
    angry and he frowned in annoyance.
  nld-1939: maar op Kaïn en zijn offer sloeg Jahweh geen acht. Daardoor ontstak Kaïn
    in heftige toorn, en zag somber voor zich uit.
  nch-BL: Pero ica Caín huan itacajcahualis amo quicualitac. Yeca Caín cualanqui miyac
    huan fiero tachixtinenqui.
  tfr-NTPO: Gueniyo beno wopjl̈ú Caín tjok l̇l̇ëm, ba dwl̈a bo twara ba sënggl̈o l̈i
    tjok l̇l̇ëm bakoe. E kjĩshko ga Caín iirkono träk l̇l̇ëm, bokkwo keyeng erä.
  vie-1934: nhưng chẳng đoái đến Ca-in và cũng chẳng nhận lễ vật của người; cho nên
    Ca-in giận lắm mà gằm nét mặt.
  hin-CV: परंतु कयीन और उसकी भेंट को याहवेह ने ग्रहण नहीं किया. इससे कयीन बहुत क्रोधित
    हुआ तथा उसके मुख पर उदासी छा गई.
  eng-OURB: but he didn’t respect Cain [Acquisition] and his offering. Cain [Acquisition]
    was very angry, and the expression on his face fell.
  spa-BES: Pero en Caín y en su ofrenda no se complació . Y Caín estaba enojado y
    su rostro se puso triste.
  tdx-tdx: fe tsy hinao’e t’i Kàine naho i enga’ey. Niforoforo ami’ty habose’e amy
    zao t’i Kàine vaho nilonjom-bintañe
  vid-vid: ila nahanojezwe na Kaini na nhambiko ya heye. Lelo Kaini nakazudila ng'hatu
    na kumeho kwa heye nakwali kukwisimbale.
  pwg-pwg: Ma Kein ina suwara yavata ibaresi da Kein nuwanuwana ipughu ma maghighina
    ibero.
  eng-OKE: but in Kain and his oblation there was not acceptableness. And it was greatly
    displeasing to Kain, and his countenance was downcast.
  tha-KJV: แต่​พระองค์​ไม่​ทรงพอพระทัยต่อคาอินและเครื่องบูชาของเขา และคาอินได้โกรธแค้นยิ่งนัก
    สี​หน​้าหม่นหมองไป
  por-BR-2018: mas não olhou com bons olhos a Caim e à sua oferta. Caim irritou-se
    muito, e descaiu-lhe o semblante.
  bco-bco: Ko꞉sega Yawe eyo꞉ Ka꞉in o꞉lia꞉ ene boba dimiab o꞉lia꞉mo꞉wo꞉ mo꞉sagalo꞉.
    A꞉la꞉fo꞉ko꞉lo꞉ Ka꞉in e mada gadiakiyo꞉, ene wo꞉lokano꞉ hida꞉lia꞉ga꞉ dowo꞉.
  deu-ELO: aber auf Kain und auf seine Opfergabe blickte er nicht. Und Kain ergrimmte
    sehr, und sein Antlitz senkte sich.
  ktm-ktm: Odoke Lapan ihmboren Kein ndroda song tadan. Kein ihpusuw pe madan imo
    ile mo-on.
  caa-caa: pero Cawinquirar Dios uyare e Caín que machi atzay uwira ut jaxir y nien
    uyofrenda machi atzay uwira. Y wacchetaca qꞌuijna meyra e Caín este que quetpa
    calapir uyeroj.
  eng-WYC-2018: soothly he beheld not to Cain and to his gifts. And Cain was wroth
    greatly, and his cheer felled down, (or And Cain was greatly angered, and his
    face fell).
  epo-epo: sed Kainon kaj lian donacoferon Li ne atentis. Kaj Kain tre ekkoleris,
    kaj lia vizaĝo kliniĝis.
  uig-PIN: Lekin Ⱪabil wǝ uning sunƣiniƣa ⱪarimidi. Xu wǝjidin Ⱪabilning tolimu aqqiⱪi
    kelip, qirayi tutuldi.
  beo-beo: Be E da Ga:ine amola ea gaguli masu liligi hahawane hame ba:i. Amaiba:le,
    Ga:ine da mi hanai galu. E da hagusa:ili, ea dialuma fili sa:i.
  tpi-OTNT: tasol em i no amamas long Kein na ofa bilong em. Na Kein i kros nogut
    tru, na pes bilong en i senis olgeta.
  hau-SA: amma bai yi farin ciki da sadakar da Kayinu ya kawo ba. Saboda haka Kayinu
    ya ji fushi sosai, fuskarsa kuma ta ɓace.
  udu-udu: hili goma Kayiin dhali tom piti kun c̱ina a’di ki me’d mo tani a’di diki
