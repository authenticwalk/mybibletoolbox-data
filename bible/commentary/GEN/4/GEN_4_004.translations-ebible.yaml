  mps-mps: Tama Abelgo te gomunai sipsip wai dabe meba selama, tama agai augwali elali.
    Tama agai te meba dwagi yai ili dabe me selama, tama ofa yali. Yawego dwagi yai
    homu pemene te Abelbolo elama, te aga ofa dali me tiali,
  llg-llg: Habel boe oo, neni ndia biꞌilombo ina nala ana sososa nala. Ana hala biꞌilombo
    sila, boe ma ana neni mbaa neulau ndoos, fee Manetualain. Nita leondiak, boe ma
    MANETUALAIN dalen namahoko, neu Habel no ndia tunu-hotu nala.
  tpi-tpi: Na Abel i kisim wanpela naispela patpela pikinini sipsip. Dispela sipsip
    em i namba wan pikinini sipsip mama i bin karim. Na Abel i kilim na i mekim ofa
    long Bikpela. Bikpela i amamas long Abel na ofa bilong em,
  dan-1931: medens Abel bragte en Gave af sin Hjords førstefødte og deres Fedme. Og
    HERREN så til Abel og hans Offergave,
  vie-OVCB: A-bên cũng dâng chiên đầu lòng với luôn cả mỡ. Chúa Hằng Hữu đoái trông
    đến A-bên và nhận lễ vật,
  lbk-lbk: Si akhes Abel, inalana nan kakhawisan ay inaona ay innanak si karnilona
    sa na't inchaton nan kakhawisan ay karni ken Dios Apo. Nalaychan si Dios Apo ken
    Abel ya nan inchatona,
  guj-2017: હાબેલ પોતાનાં ઘેટાંબકરાંમાંનાં પ્રથમ જન્મેલાં તથા ઉત્તમ અર્પણો લાવ્યો.
    ઈશ્વરે હાબેલને તથા તેના અર્પણને માન્ય કર્યાં,
  byr-byr: '@see-verse:GEN.004.003'
  awx-awx: Tixawän Abelu sipsip mätexu yakap pekin gwengwenu ofale päkut. Tikengä
    sipsip mätexu sipmäke matäke, gwaxu nomängän tahakut, ofanän. Unin imän, Yawetä
    Abelkät ofanäxätde täke natäpgut.
  pon-2006A: A mwuri, Eipel ahpw kihda mesenihen nah sihpw akan oh kemehla, pwe en
    meirongkihong KAUN-O uduk me keieu kaselel en sihpwo. KAUN-O eri kupwurehla Eipel
    oh kupwurperenkihda eh meirongo,
  por-BRBSL: Abel também trouxe alguns dos primogênitos de seu rebanho e de sua gordura.
    Javé respeitava Abel e sua oferenda,
  aly-aly: Abel ra yep-yep akwerrk atwemel, INGKART ra tyenkerr anthek arrpemarl.
    Yep-yep akwerrk lyertenyankarl atnyenek. Abel-el aker atwek, ra INGKART renh tyenkerr
    anthetyek. Aker ikwer-penh ra tyelk mwerr-rnemant rlwanemel INGKART renh tyenkerr
    anthetyek, mpwerrkenty anter-akngerr. INGKART Abel ikwerant inkwerelhek, renharl
    ra tyenkerr anthekek.
  cth-cth: Abel ni hai tu pasuek ka khe e hoi, kathâwnaw a sin. Hatdawkvah, BAWIPA
    ni Abel hoi a sin e hno teh a dâw pouh.
  twi-twi: Habel nso de ne nyɛmmoa no mu mmakan a wɔadodɔ srade kɔbɔɔ Onyankopɔn afɔre.
    Awurade ani sɔɔ Habel afɔrebɔ no.
  hlt-hlt: Tedae Abel long tah amah kah boiva cacuek neh aka tha te a Khuen van. Te
    dongah BOEIPA loh Abel so neh anih kah khosaa te a uem pah.
  tbz-SIM: Kɛ̀ Abɛɛdi yie tɔní o pedɑkɛ̀ yɛketiyɛ̀ kó dìmɑrì, dìì ɑ̃ mɛkùɔ̀ nkɛ́pɑ̃
    ti Yiɛ̀ nKuyie. Kɛ̀ kùu ò pɛ́nsìrì kɛ́cɔutɛ́ o pɑ̃nnì,
  msy-2020: Ezɨ Abel sipsipɨn nguzir mɨkarzim sara itir aghuir mam ini. Sipsipɨn nguzir
    kam, kar amebam faraghavɨrama otezir sipsipɨn nguzim. Ezɨ Abel a mɨsuegha Ikiavɨra
    Itir Godɨn ofa gami. Ezɨ Ikiavɨra Itir God Abel ko an ofa bagha bar ifonge,
  txq-txq: Habel oo haꞌi neni ndia bibi lombo inan nara ana ulun. Ana hala bibi lombor
    raa, de haꞌi nala mbaa neulaun lenak fee Manetualain. MANETUALAIN mete-nita talo
    naa, boe ma Ndia dalen namahoko huu Habel ma tunu-hotun naa.
  aaz-aaz: Naiꞌ Habel neik in aꞌbib-kaes ainf ein sin aan uun ein amsaꞌ. In nroro
    ꞌbib-kasen naan, rarit in natnaat neik sisi ꞌtuur arekot neu Uisneno. Ankius niit
    on naan ate, UISNENO nmarinan naiꞌ Habel in fuaꞌ-tuurꞌ ein naan.
  dop-dop: Ɩlɛnɑ neu nɑ́ɑ́ kpɑ ɩ heeŋ tɑɑ kɛ́ kɑncɑɑlɑɣɑ kʋlʋlǝŋ nim nyǝŋ nɑ ɩ́ lɑ́
    kɔtɑɣɑ tɔtɔ. Ɩlɛnɑ Tɑcɑɑ nyǝnɩ Apɛɛlɩ kɔtɑɣɑ nɑ pǝ́ kɛɛsǝnɑ-ɩ.
  azb-azb: Habil də sürüsündə ilk doğulan heyvanlardan bir neçəsini və onların piyini
    təqdim etdi. Rəbb Habili və onun təqdimini qəbul etdi,
  eng-DBY: And Abel, he also brought of the firstlings of his flock, and of their
    fat. And Jehovah looked upon Abel, and on his offering;
  hin-2017: और हाबिल भी अपनी भेड़-बकरियों के कई एक पहलौठे बच्चे भेंट चढ़ाने ले आया
    और उनकी चर्बी भेंट चढ़ाई; तब यहोवा ने हाबिल और उसकी भेंट को तो ग्रहण किया, (इब्रा.
    11:4)
  wol-KYG: Abel moom jébbal ko nebbonu jur, ga jëkka juddu ca géttam. Aji Sax ji nangul
    Abel,
  swp-swp: Na Abela ena mamoe eawoina natu‐ealahoudi, tubutubu‐lolodi i ledima. GUIAU
    Abela ena ainauia i heasisiei,
  bjr-bjr: Abeerafa mifa faqa Anutuna tatufu amiraree qimaseenoo narí firimaru aandausakinaana
    ooqasaa maqarana afaaqafaqaana aruseenoo amiqira afaaqa kai tatufirana suqa aminau.
    Abeerana tatufirana Anutufa qafeenoo amiqira fee qimasee asasinau.
  eng-YLT: and Abel, he hath brought, he also, from the female firstlings of his flock,
    even from their fat ones; and Jehovah looketh unto Abel and unto his present,
  kne-kne: Mo si Abel pay yan nanpilis malames ay besag di karnero, et indatona en
    Diyos din kamayatan ay parti na ay waday taba na. Idi inilan Diyos din indaton
    da ay sana, napnek en Abel ya din indatona,
  wat-wat: atu Ebeni yana sifi si mikivinatuna, tanaina dewabauna i nemiiya eketa
    i vibwanaoseiiya Yave nenei. Yave i katuvisiya Ebeni keta yota yana bwanaose,
  heg-NTPO: Habel kon kil un lae-blai heteng ngas ana hmunan nas. Un keo lae-blai
    nas, hidim un kil sisin man banan dui ngas le bel Ama Lamtua. Ngat net ela kon,
    AMA LAMTUA dalen kolo nol Habel in bele ngas.
  ptu-ptu: Naala duka' Habel sanaka-naka uhu änä'na dombana, natunu, anna naala asanni
    lompona napehumalasam. Lambi' tä' deem pada sanapohäe DEBATA Habel sola bua pemala'na.
  bzd-NTPO: Eta̱ Abel wa̱ ie' icha mí ñies. Ie' obeja tsá̱ bua'bua, ese kak mí ie'
    wa̱ mè Jehová a̱. Abel ena ì méitö e' wër buaë Jehová wa.
  kwf-kwf: Bore ma sa Abel nia ngalia bibi sipsip eta futa ana na sipsip nia ki, ma
    nia ka saungia ka mae, ma nia ka ngalia na fasi ru saela ki, ma nia ka foꞋosi
    ani fuana Iawe. Ma Iawe ka saeleꞋa liu faꞋinia sa Abel ma na foꞋosi nia,
  eng-WYC-2017: and Abel offered of the first engendered of his flock, and of the
    fatness of those [or them]. And the Lord beheld to Abel and to the gifts of him;
  eng-WMBB: Abel also brought some of the firstborn of his flock and of its fat. The
    LORD respected Abel and his offering,
  spp-spp: Ka Abɛli mú si u mpàbilini là cû mpàpyire niɲcyiire e mà bò, maa li sìnmpe
    kyaare pyi sáraga Kafooŋi á. Ka Abɛli ná u sárage kyaa si ntáan Kafooŋi á.
  aey-aey: Ebel uqaha Tibud ihandon qa uqa sipsip nag leih hahawan basadec eundec
    aqi tuqadimei cuhunuga lalonoga eu cedadi ahon. Odocob Tibud uqa Ebelnuca uqana
    ihanecnuca waug nijen.
  urd-GVH: हाबील ने भी नज़राना पेश किया, लेकिन उसने अपनी भेड़-बकरियों के कुछ पहलौठे
    उनकी चरबी समेत चढ़ाए। हाबील का नज़राना रब को पसंद आया,
  djr-djr: Ga ŋayiny Abelyuny märraŋal warrakan yothu ŋunhi ŋayi ŋuli ganha djäga
    ŋurikiyi warrakan'ku malaŋuw, yurr ŋurruŋuwuynha dhawal-guyaŋanhawuy-nydja ŋayi
    märraŋal, bala ŋayi wuṯthurra, bala gurrupara nhanŋu Godku mundhurrnydja, yurr
    gurrupar-nydja ŋayi Abelyu ŋunhin malany ŋunhi nhän mala nhanukal Abelwal ŋayaŋuŋur.
    Bala Godtja nhanŋu Abelwu mirithinan ŋoy-djulŋithin ga ŋuriki mundhurrwu nhanukalaŋaw,
  rug-rug: Meke se Ebolo tugo si turaṉa lani sa sari kaiqa tuna sipi podo kenudi koasa
    nana rovana, va vukivukihi lani sa sari na kukurudi sapu leadi na deanadi. Meke
    qetu nia e Zihova se Ebolo, meke sari nana vinariponi.
  gaz-gaz: Abeel immoo hangafoota hoolota isaa keessaa cooma cooma isaa dhiʼeesse.
    Waaqayyo faara tolaadhaan gara Abeelii fi gara aarsaa inni dhiʼeesse sanaa ilaale.
  fra-LSG: et Abel, de son côté, en fit une des premiers-nés de son troupeau et de
    leur graisse. L’Éternel porta un regard favorable sur Abel et sur son offrande;
  gnn-gnn: Ga ŋayi Waypulyunydja bitjandhi liŋgu gäma mundhurr Garraywu, yurru ŋayinydja
    gäma wäyin läm, ŋurruŋu maḻamarr ŋunhiyi wäyin dhawal‐wuyaŋinyaranydja. Bumaranydja
    ŋayi ŋunhiyi wäyinnha Waypulyu, bala batharana ŋunhi gal'ŋu yaḻmanga', mundhurrnydja
    Godku. Bala Garrayyunydja wirrkina ŋoy‐ŋamathinana märraŋala Waypulwuŋunydja mundhurr,
    ga ŋanyapinyay Waypulnha manapara.
  yal-yal: Koni Habila yi fa xuruse dii singen na e nun a turena. Alatala yi Habila
    nun a saraxan nasuxu,
  gum-gum: Inchen Abelgucha nui ubishamera ke srøsrø lluilan srua arrubig køn, sebowanba.
    Inchen Jehovábe Abelwanba tru nui kettrab srua arrigwanba truba tab kui ashibig
    køn.
  iou-iou: Täŋirän Abeltä udegän tom intäjukun ahäwani uken nanik ätu däpmäŋpäŋ madäŋpäŋ
    gakŋi yäpmäŋ äbä Anututa biŋam peŋkuk. Täŋirän, Yawetä Abel ini ba tom peŋkuko
    unita nadäŋirän täga täŋkuk.
  haw-1868: 'Lawe aku la hoi o Abela i kekahi o na hanau mua o kana poe hipa, i na
    mea momona hoi. A maliu mai la o Iehova ia Abela a me kana mohai:'
  arb-NAV: وَقَدَّمَ هَابِيلُ أَيْضاً مِنْ خَيْرَةِ أَبْكَارِ غَنَمِهِ وَأَسْمَنِهَا.
    فَتَقَبَّلَ الرَّبُّ قُرْبَانَ هَابِيلَ وَرَضِيَ عَنْهُ.
  adz-adz: Da Abel ibinigi iyu apu bini imingꞌ dumpa gan fain narun miamun gin da
    isaf da iyu nagaran bini da irim isu dangki ifan da Yawe. Yawe nugun inuf nidzun
    angu i Abel impruꞌ da gan dangki gan,
  ewe-ewe: eye Abel hã tsɔ eƒe alẽvi damitɔ sa vɔ nɛ. Yehowa xɔ Abel ƒe vɔsa,
  nuy-nuy: Nigaayung Abel ni-miyn ana-wulhu-wulhurr winyig jib. Ni-ngaj-mangi mangaj
    marri lhanggu, nga buguni anaani-yung ni-yarrijgini mamanunggu lhanggu, marri
    ni-nangaa. Na-Yawei naa-gurrij-gaḻaaḻarriyn naagi-yung-guy na-Abel-wuy,
  eng-LEE: And Abel—he also brought of the firstlings of his flock, and of the fattest
    thereof; and the Lord had respect unto Abel and to his offering;
  dji-dji: ban Abil guḻtjigiṉing munydjal bimbi inga birrungili, galbi yuwiridjingpili.
    Marrga nyani God marr inga bulanggitjdjini Abilgi ga nyanngang mundjarrgi,
  gvn-gvn: (4.25—5.26) Adamangka, nyunguwundu manyarrangka yindu kangkal manin, burri
    Seth. Sethangka Abel karrnga-dajin, Cainangka Abel kuninya. Yinyamun Adamandamundu
    manyarrangka kangkal-kangkal wubul manin. Adam ngadi bajaku bundan, wulmanman,
    930 yearsman, wulaynda. Sethangka kangkal manin, burri Enosh. Yala-yala bamangka
    God buyay-maninda. Nyubun dingkar burri Enoch. Nyunguwundu manyarrangka kangkal
    manin, burri Methuselah. Enochangka God kuku-nyajinya, nyulu kari wulan. Godungku
    nyungun wangkar-wangkar jiringa juranku wundin. Methuselah ngadingkaku bundan,
    wulmanmanda, 969 yearsman. Nyulu jarra mukul bamanka kanbalanka.
  nna-nna: Palinymilalu marrkalu kanya kukurnjari, marlkarri jirni, kutarrangu ngalypa
    Ngarrkanga yinyali. Ngarrka ngarlu pikaly jirni Abel-ju.
  asm-FB: হেবলেও নিজৰ জাকৰ পৰা প্ৰথমে জগা কেইটামান পশু আৰু সেইবোৰৰ চর্বি উৎসৰ্গ কৰিলে।
    যিহোৱাই হেবলক আৰু তেওঁৰ উৎসর্গ গ্ৰহণ কৰিলে;
  sus-A: كْنْ هَبِلَ نَشَ قَ شُرُ سٍ دِ سِنفٍيٍ رَ نُن عٍ تُرٍ. هَبِلَ نُن عَ شَ سّرّشّ
    نَشَ رَقَن عَلَتَلَ مَ،
  fra-SBL: Abel apporta aussi une partie des premiers-nés de son troupeau et de sa
    graisse. Yahvé respecta Abel et son offrande,
  hbo-hbo: וְהֶ֨בֶל הֵבִ֥יא גַם־ה֛וּא מִבְּכֹרֹ֥ות צֹאנֹ֖ו וּמֵֽחֶלְבֵהֶ֑ן וַיִּ֣שַׁע
    יְהוָ֔ה אֶל־הֶ֖בֶל וְאֶל־מִנְחָתֹֽו׃
  shp-NTPO: Abelninbiribi Ibo boxona iki, carnero bake reken pikota jakonshamanbo.
    Jatianra Ibon oinna ja Abel itan ja Ibo meninoxon boá jawekibo, jawen keenshaman
    iká iki.
  eng-WYCLIFFE: and Abel offride of the first gendrid of his floc, and of the fatnesse
    of tho. And the Lord bihelde to Abel and to the yiftis of hym;
  piu-2006: '@see-verse:GEN.004.003'
  pjt-pjt: '@see-verse:GEN.004.003'
  cwe-cwe: Abeli nayo kagala nyama inogile na mavuta ya ng'hondolo wake wa mwanduso
    kwelekigwa kuwa nhosa. Mndewa Mulungu kanogelwa na Abeli na nhosa yake.
  bgs-bgs: asta si Abel tô igsalin katô madigár tambang kaké nati ka karnero din,
    igiyó din, asta igpid din tô tuu madigár ákkud ébô bággén din tun ta Manama. Igtanggap
    katô Áglangngagán tô igbággé i Abel.
  kik-kik: No Habili akĩrehe marigithathi mamwe marĩa manoru ma rũũru rwake. Nake
    Jehova agĩkenio nĩ Habili na igongona rĩake,
  ksr-ksr: Aabelnoŋ kaaŋagadeeŋ lama tuuŋanoŋa mutu kolokolooya moŋ meŋ kaŋ qeŋ kitia
    kelegawonoŋ Pombaa siimoloŋ ooro. Ooro Poŋnoŋ Aabel aŋa ano iwaanoŋ siimoloŋ iima
    moro naaŋawo kolooro.
  omb-omb: I Ebol vage mo wali na totogai bulana sibsib rau damoe. Siu Huqe mo havuhevugi
    Ebol mena nona hure bonboni.
  fra-NCL: Abel, de son côté, offrit des premiers-nés de son troupeau et de leur graisse.
    Yahweh regarda Abel et son offrande ;
  cek-AK: Abel mah doeh tapen tangsuek, kathawk tuu to sinh toeng. Abel mah paek ih
    hmuen to Angraeng mah talawk pae;
  xla-xla: Epalati Eiboltapo ya꞉ aliya halota ka꞉yapa yemala usulliye yumpame mo ka꞉dle
    tlope God dla namkale dle hamiyo. Epalati Godtapo Eibolta namkale dle alisisi
    hampuale natipame ka꞉dena demama siyeiyo.
  cuk-cuk: Abelʼdi na Bab-Jehováʼse sibad-wawaad-gebegwalulesmalad senonimogad, geb
    oburgwisad. A-sibad-wawaad-e-gwallu ogumakar Bab-Jehováʼga uksad. Bab-Jehová Abel-yeer-daksad,
    degine, ega-ibmar-uksad yeer daksabalid.
  uig-CYR: Һабилму падисидин қойлириниң тунҗилиридин, йәни уларниң йеғидин һәдийә
    сунди. Пәрвәрдигар Һабилни вә униң сунған һәдийәсини қобул қилди.
  pma-pma: Evus, Ebel emun kur ui umen onen koa vi moeite ten sipsip tai esen, muasi
    mat, ka san usiven keil tetahos vahi sanien votut onen ten masmasien vina min
    Ahi. Ka Iahova lele tahos en Ebel ka sanien votut onen.
  tel-2017: హేబెలు కూడా తన మందలో తొలుచూలు పిల్లల్లో కొవ్వు పట్టిన వాటిని తెచ్చాడు.
    యెహోవా హేబెలును, అతని అర్పణను అంగీకరించాడు.
  hat-BSA: Abel, osi, sou pati pa l te pote nan premye pòtre twoupo, e nan pòsyon
    pi gra a nan yo. Konsa, SENYÈ a te kontan pou Abel avèk ofrann pa l la,
  bxh-bxh: Abela hinaga sipi natuna halahala fwauna tubu loholohona ya wunui be tefana
    ya lau Guyau ya felen, ena antalasam. Guyau Abela ya ita faloholoho yo ena antalasam
    hinaga.
  nay-nay: Wunyile Abel morrokkir an firstlingar flockald, bailpuli sheepar, kar pena;uramb
    inangk Jehovah. Wunyitye Jehovah pultin an, yar ile Abel pempir.
  kos-kos: Na Abel el use sheep fusr soko ma osweyukla oemeet sin soko sheep natul.
    El uniya ac sang ip ma wo emeet kac in mwe kisa. LEUM GOD El insewowo sel Abel
    ac ke mwe kisa lal,
  hbo-WLC: וְהֶ֨בֶל הֵבִ֥יא גַם־ה֛וּא מִבְּכֹר֥וֹת צֹאנ֖וֹ וּמֵֽחֶלְבֵהֶ֑ן וַיִּ֣שַׁע
    יְהוָ֔ה אֶל־הֶ֖בֶל וְאֶל־מִנְחָתֽוֹ׃
  ibo-ibo: Ma Ebel, ya onwe ya nyekwara onyinye site nʼigwe ewu na atụrụ ya e bụ ụzọ
    mụọ, nke mara abụba. Onyenwe anyị nabatara Ebel na onyinye ya,
  ory-ory: ଆଉ ହେବଲ ମଧ୍ୟ ନିଜ ପଲର ପ୍ରଥମଜାତ କେତେକ ପଶୁ ଓ ସେମାନଙ୍କ ମେଦ ଉତ୍ସର୍ଗ କଲେ। ସଦାପ୍ରଭୁ
    ହେବଲଙ୍କୁ ଓ ତାଙ୍କର ନୈବେଦ୍ୟକୁ ଗ୍ରାହ୍ୟ କଲେ।
  wmt-wmt: '@see-verse:GEN.004.003'
  chk-chk: Nge Epel a eäni asor mwänichien folenian sip pwal seni kirisir. Iwe, ewe
    Samol mi Lapalap a efich Epel me an asor,
  ssd-ssd: maib nuŋe nu sipsip mulum mayenu ande balemba ndemnu kuya ŋak ta tumba
    nu mata Suŋgo atraukam tuku pilna. Pilna le Suŋgo nu kaŋgermba ndek Abel tuku
    garena sulumba
  rop-rop: Afta na Eibul bin bringimap det feswan lilwan ship weya bin bon, en imbin
    kilim det lilwan ship, en imbin gibit det gudwan bifpat blanga ofring langa YAWEI.
    Wal YAWEI bin gudbinji blanga det ofring weya Eibul bin gibit im.
  mwf-2018: I nukunu Abel deyida-ka ku thip ngarra kumparra bammat, manganmert ku
    ngen patha-ya i panmat i damnamut ngarra Yile neki. I Yile neki-ka le warda dininadha
    Abel-yu ngarra ku ngen thip thangunu damnamut-yu.
  ukr-1871: Абель же приносив принос од перваків овечих ситеньких. І споглянув Господь
    на Абеля і на дар його;
  eng-AOI: His younger brother Abel killed the first lamb of one of his sheep, and
    he gave the best fat as an offering to Yahweh. Yahweh was pleased with Abel and
    the fat.
  yon-yon: Kwane, Abel kuu ye dingkan wonob dana aye ye yom kowiib kumbed bunge kanmene
    nengkane agedmo keroone baeb kuu Yariman yaa konoon. Kwane, Abelbed konoon kuu
    Yariman ye dowaken kerenoon,
  bch-bch: Be Abel ipamate ele sipsip lautabtabe edengada toa luad kapeipei ta timan
    ele tenainga. Maron itin igelgel ngan Abel ga ele tenainga.
  deu-1951: Und Abel, auch er brachte [dar] von den Erstgebornen seiner Schafe und
    von ihren Fettesten.
  eng-JPS: And Abel, he also brought of the firstlings of his flock and of the fat
    thereof. And the LORD had respect unto Abel and to his offering;
  ubr-ubr: Baise Abel on an foro sheep sanasi abou boboun tani on iyasubun iweyab
    bios momos wat iboen inat. BADA on Abel a an sirifu ikutetai aurin on iyasisir,
  srp-1865: A i Avelj prinese od prvina stada svojega i od njihove pretiline. I Gospod
    pogleda na Avelja i na njegov prinos,
  lug-lug: Aberi naye n’aleeta ku baana b’endiga ze ababereberye n’amasavu gaazo.
    Mukama n’asiima Aberi n’ekiweebwayo kye.
  heb-heb: והבל הביא גם הוא מבכרות צאנו ומחלבהן וישע יהוה אל הבל ואל מנחתו׃
  ben-IRV: আর হেবলও নিজের পালের প্রথমজাত কয়েকটি পশু ও তাদের মেদ উৎসর্গ করল। তখন সদাপ্রভু
    হেবলকে ও তার উপহার গ্রহণ করলেন;
  pan-pan: ਹਾਬਲ ਵੀ ਇੱਜੜ ਦੇ ਪਹਿਲੌਠਿਆਂ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਚਰਬੀ ਵਿੱਚੋਂ ਕੁਝ ਲੈ ਆਇਆ, ਅਤੇ
    ਯਹੋਵਾਹ ਨੇ ਹਾਬਲ ਨੂੰ ਅਤੇ ਉਹ ਦੀ ਭੇਟ ਨੂੰ ਪਸੰਦ ਕੀਤਾ।
  tkr-tkr: Habileyid ts'etta syurunee ıxhayne nekke yugne vəq'əbışike adayle. Rəbbee
    Habilir, Habile adıynbıd q'abıl ha'anbı.
  mwp-mwp: Abelu nungu Awgadhoepa eso poeybay, nuydh kuykuyg kazi mamuy mathamoedhin,
    a mura mina madhul nuydh Awgadhoepa poeybaydhin. Awgadhoepa koey dhiwalnga Abelu
    a nungu poeybayzimayl,
  mya-JVB: အာဗေလ သည်လည်း မိမိ သိုး စုတွင် အဦး ဘွားသော သားအချို့နှင့်၊ သိုး ဆီ ဥကိုဆောင်
    ခဲ့၏။ ထာဝရဘုရား သည် အာဗေလ နှင့် သူ ၏ပူဇော်သက္ကာ ကို ပမာဏ ပြုတော်မူ၏။
  tte-O: Eibeli ana sipi kabi baguna melumeluna namwanamwana ikalai yo iunuyamate
    yo igabu iyamala ana pwaoli Yaubada koina. Mwa Yaubada Eibeli ana pwaoli kaiwena
    iyaliyaya,
  tbg-tbg: Amitovaro Abeliva nai sipisipi vovano hoqare vatato naatira vonku aru kero
    vira teqa kero mati koqera varero vuru Kotira amitora. Vitanta mintimake Nora
    Kotira amitovaro Noravano Kotiva Abelira quahama amitero, Abeliva sipisipi aru
    amitora viravata quahama amitero,
  hmo-hmo: Inai murinai Abela danu ese iena mamoe, vara guna gaudia, digara gaudia
    ia mailaidia. Ia aladia, bona vamu namona gaudia ia henia, boubou gauna totona.
    Lohiabada ese Abela ena harihari gauna dekenai ia moale,
  ata-ata: Xe Aveli kalumo ne mulai munoꞌa ta sipsip ta ꞌiliꞌa seꞌi ta laixe misevile
    ta laposalaxu, ka mupalepeineꞌi sou muꞌelaxaꞌa milai noxou IAUE Lataua. IAUE Lataua
    mumaisou la mumasaxau mo muꞌosasou Aveli ne ilou lolovolo noxou misevile.
  nfa-nfa: Habel nèti ana-ana uuru kahibꞌi-kalèbho na. Na roro kahibꞌi-kalèbho se,
    ka nèti sisi dhu beꞌa hia Lamatua. Dꞌara Ama Lamatua karejꞌe ropa ladhe nèdhi
    korban nèti Habel ne.
  urd-urd: और हाबिल भी अपनी भेड़ बकरियों के कुछ पहलौठे बच्चों का और कुछ उनकी चर्बी
    का हदिया लाया। और ख़ुदावन्द ने हाबिल को और उसके हदिये को क़ुबूल किया,
  rus-SYN: и Авель также принес от первородных стада своего и от тука их. И призрел
    Господь на Авеля и на дар его,
  cbt-NTPO: Apiriso nipirinhuë', ohuicanënpita ya'nan hua'huatopiso quënin. Amo amoshin
    nininsopita Yosë chinotaton tëpacaso marë' quënin. Yosëso Apiri nóya ni'nin. Ofrendanëonta
    nóya ni'nin.
  bqc-SIM: Abɛli sↄ̃ à mↄ̀ ń a sãnɛ sɛ̃́ia mɛkpaao. Abɛli yã́ kà Diigu, ↄ̃ à
    aà gba sì.
  tcz-CHONGTHU: Hitobang ma chun Abel in jong akelngoi lah'a apeng masa athao pen
    tah khat chu Pathen ading in ahin pedoh tai, Hichun Pathen in Abel lam joh aven
    athilto jong kipahtah in asanpeh tai.
  mar-mar: हाबेलानेही आपल्या कळपातील प्रथम जन्मलेल्यांतून, आणि पुष्टातून अर्पण आणले.
    परमेश्वराने हाबेल आणि त्याचे अर्पण स्विकारले.
  tcs-tcs: Eibol, em i bin teke sam dem prapa gud smolsip prom dem nadalot sip, den
    em bin tekem go po da AntapGod. AntapGod bin nadakain api lo Eibol ane da opring
    wea Eibol i bin gibem po em.
  soq-soq: Tane Abel do sipsip otopa tautuwa sanaa bosane nipawa eubu os otene wisene
    itun. Ita Iawe God Abel ita me amonawa ewene nuawa eulen.
  qub-qub: Chayno Abelpis Tayta Diospaj aparan manta uyshacunapa rimir caj wawancunata
    mas wirannin cajta. Chaymi Abel apashan cajtaga Tayta Dios alli chasquiran.
  bqp-bqp: Habila sↄ̃ à sù kũ a sãnɛ káaku mɛ̀kpanaao. Habila yã kà Dikirigu, akũ
    à a gba sì.
  hat-hat: Abèl menm, bò pa l', pran sa ki pi gra nan premye pitit mouton l' yo, li
    ofri bay Seyè a. Seyè a te kontan ofrann Abèl la.
  eng-BSB: while Abel brought the best portions of the firstborn of his flock. And
    the LORD looked with favor on Abel and his offering,
  tod-tod: Aɓɛle ɓalaagi ʋaani ga ná-baala kpulugi ma yiʋo mɔungi tanigaa, é ti-ma
    zuai ʋasuʋɛti kula ga zalaɠai. Ɠɔoɠɔ GALAGI yeezeini Aɓɛle ta ná-vebɛanii wu
    ga pagɔ.
  eng-WEBPB: Abel also brought some of the firstborn of his flock and of its fat.
    The LORD respected Abel and his offering,
  kbq-kbq: Ana higeno Abeli'a sipisipi afutamimpinti afovage hu'nea agonesa afu mago
    aheno eme Kresramana vuntegeno, Ra Anumzamo'a negeno Abelina antahi muse hunte'ne.
  nhe-BL: Huan Abel nojquiya quihualiquili TOTECO sequin borregojme tlen más tomahuaque
    huan tlen achtohui tlacatque. Huan quinmicti huan quimacac TOTECO. Huan TOTECO
    quicualitac Abel ica itlacajcahualis huan quiseli.
  sps-sps: Ebol nom ton vaamuan na agiir tan fo siipsiip, ya atsun famat ratuari.
    Ana ayei nom ton na fo pan a fo rof a karap, sa kat yan fifaan. A Tsunaun te paparaa
    iny fifaan ten Ebol.
  bus-bus: Abila sↄ̃ mↄ̀ kↄ̃n a sãnɛ káaku mɛ̀kpanao. Abila yã kà Diinɛ, ben à à
    gbaa sì.
  gub-BL: Na'e Apew upyhyk àràpuhàràna'yr weimaw wainuromo uzexak kar romo ma'e kwer
    ipy heruwà a'e kury. Uzuka kury. Omono ipegegwer ikatu wera'u ma'e Tupàn pe. Ikatu
    Apew hemimono kwer Tupàn pe. Ikatu Apew izupe no.
  eng-DRA: 'Abel also offered of the firstlings of his flock, and of their fat: and
    the Lord had respect to Abel, and to his offerings.'
  knf-knf: Abel ul kak, kë apënan ŋloŋ ţi ŋnŧaam ŋambukiiŋ uŧeek ţi batani bi nul
    aţu na mniir mi ŋa aţeŋanaan Nawat Kabuka. Kë Ajugun adi bţeŋan bi Abel,
