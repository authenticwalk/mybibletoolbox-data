verse: GEN.004.004
translations:
  mal-C: ഹാബേലോ, തന്റെ ആട്ടിൻപറ്റത്തിലെ കടിഞ്ഞൂലുകളിൽനിന്ന് മേൽത്തരം ആടുകളെ യാഗത്തിനു
    കൊണ്ടുവന്നു. യഹോവ ഹാബേലിലും അവന്റെ യാഗത്തിലും സംപ്രീതനായി;
  deu-TKW: Abel aber brachte gleichfalls Opfer von den Erstlingen seiner Herde und
    zwar von ihrem Fett. Und Jahwe schaute mit Wohlgefallen auf Abel und sein Opfer;
  lin-lin: Abele, ye mpe amemaki bibwele oyo ebotamaki liboso kati na etonga na ye
    mpe biteni oyo eleki mafuta. Yawe asepelaki na Abele mpe na makabo na ye,
  cbr-NT: Usakian 'aia iskin ka Abelnënribi aín 'arakakë ñuina aín rëkuën tuá upíira
    kaístankëxun 'ën 'Ibu kana 'inánti 'ain kixun sinánxun buánxuankëxa. Usakin 'aia
    ka Nukën 'Ibun Abelnën 'inánkë ñuina upíira 'ikë isakëxa,
  eng-LSV: and Abel, he has brought, he also, from the female firstlings of his flock,
    and from their fat ones; and YHWH looks to Abel and to his present,
  bmu-bmu: Abelnöŋ mewöyök lama kambuŋaŋgö mutuk asuasuhuŋi tosatŋi meköba eŋguba
    kitipŋi kelökŋinambuk memba kaba Kembugö jöwöwöl ohoyök. Ohoiga Kembunöŋ Abel
    nanŋi aka jöwöwölŋi etkeka möri ölöwahök.
  eng-GNV: And Habel also him selfe brought of the first fruites of his sheepe, and
    of the fat of them, and the Lord had respect vnto Habel, and to his offering,
  eng-WEBSTER: 'And Abel, he also brought of the firstlings of his flock, and of the
    fat thereof. And the LORD had respect to Abel, and to his offering:'
  nhw-BL: Huan Abel nojquiya quihualiquili TOTECO sequin borregojme catli más tomahuaque
    huan catli achtihui tlacatque. Huan quinmicti huan quimacac TOTECO. Huan TOTECO
    quicualitac Abel ica itlacajcahualis huan quiseli.
  swh-ONEN: Lakini Abeli akaleta fungu nono kutoka baadhi ya wazaliwa wa kwanza wa
    mifugo yake. Bwana akamkubali Abeli pamoja na sadaka yake,
  bba-bba: Mɑ Abɛli mɑɑ kɑ wiɡiru nɑ te u ɡɔsɑ sɑɑ win yɑɑ sɑbenun bii ɡbiikinun di
    ni nu bɔɔru. Yinni Gusunɔ u kɑ Abɛli nɔni ɡeu mɛɛrɑ mɑ u win kɛ̃ru mwɑ.
  eng-KJVCPB: 'And Abel, he also brought of the firstlings of his flock and of the
    fat thereof. And the Lord had respect unto Abel and to his offering:'
  cpy-cpy: Ari ikantzitakari Abel rirori, raanakiniri Tajorentsi kameethaperotatsiri
    ipira. Raakameethatanakiri Tajorentsi irika Abel ari ikimitzitakari rowishatepaeni.
  mpx-mpx: Eibol wana sipi bolo ab houwan enuna i lolil, yaka gabomwiliya waiwaisal
    i ahel ge i pek Yehoba ana powon. Yaka Yehoba Eibol ge wana powon i yaliyaya-an,
  wbp-wbp: '@see-verse:GEN.004.003'
  luo-luo: To Abel nokelo ringʼo machwe koa kuom achiel mag jambe makayo. Jehova Nyasaye
    noyie gi Abel kod misango mare,
  meu-meu: Abel danu ena mamoe serina roboadia mai digaradia e mailaidia. Bena Iehova
    ese Abel ena boubou ḡauna e haḡerea,
  npi-ULB: हाबिलको हकमा तिनले बगालका पहिले जन्मेकाहरू र केही बोसे भागहरू ल्याए । परमप्रभुले
    हाबिल र तिनका भेटीलाई ग्रहण गर्नुभयो,
  yor-yor: Ṣùgbọ́n Abeli mú ẹran tí ó sanra wá fún Olúwa nínú àkọ́bí ẹran ọ̀sìn rẹ̀.
    Olúwa sì fi ojúrere wo Abeli àti ọrẹ rẹ̀,
  emp-NTPO: Maʌ̃ne Abelba oveja zaquerã dji naãrã toped̶ad̶ada beaped̶a dji dragada
    Ãcõrẽa diasia. Ãcõrẽba Abelera idjia diad̶a sid̶a bia unusia.
  ind-ind: Habel juga mengambil beberapa ekor anak domba yang sulung dari kawanan
    ternaknya, lalu mempersembahkan bagian-bagian terbaik dari daging domba-domba
    itu kepada TUHAN. TUHAN senang kepada Habel dan persembahannya,
  pes-OPCB: هابیل نیز چند رأس از نخست‌زادگان گلهٔ خود را ذبح کرد و بهترین قسمت گوشت
    آنها را به خداوند تقدیم نمود. خداوند هابیل و هدیه‌اش را پذیرفت،
  ssx-ssx: Kutupa Eipoloma꞉ ipika꞉ sipisipima꞉ titina꞉ mendieke ikikita꞉ lia mo epeke
    mindiki manuta꞉ Koda꞉ pa꞉ta꞉ pa hameke haleekeme. Mo Tekehalima꞉ta꞉ Eipoloma꞉
    pa hameke haleeke ekina꞉ make ipiki yaapo ta꞉na꞉ma꞉ homeekeme.
  lcm-lcm: Au, Abel kamela kun serei ve kana keve vuk sin vulvuluk i kana keve ainoai
    i natnat i sipsip, na kala sula serei si IAVE tatana. IAVE kala arai velai maramarak
    ani alilis ang si Abel sikei kala arai misagai ani anu ang si Kain.
  aer-aer: Kenhe Abel re akenhe kere akngetyeke Ngkarte renhe anthetyeke, re yepe-yepe
    akweke mwerre akngerre akngetyemele, rarle atweke-arle itemele. Re tyelke itemele,
    antere mwerre-arlke Ngkarte anthetyeke. Kenhe Ngkarte Abel-kenheke ante-arle akangkeke.
  tgl-ULB: Si Abel naman ay nagdala ng ilan sa panganay ng kanyang kawan at ilan sa
    taba. Tinanggap ni Yahweh si Abel at ang kanyang handog,
  nop-nop: Kaŋ Abe adi maaŋ dompa taamuhi kobuhidi mihiniŋ biyegiŋ uŋaniŋ niŋ ula
    dobuŋa galiki moŋgola Bepaŋdok muni heguk. Kaŋ Wapumdi Abe ne be, bee muniŋiŋdok
    nadiune utumbaguk.
  kca-kca: Авель ищи, мет оԓәӈ пўш опсәм войԓаԓ пӑ щи войԓаԓ вŏй мойԓәпсайа тусԓы.
    Турәм Куща Авель пеԓа пӑ ԓўв мойԓәпсайԓаԓ пеԓа йӑм сэмән вантәс,
  cbu-NT: Zoonllshat Abelarini, uwshat Apanlleem ungirtamaam chinoo opeeja putarangiya.
    Yuwanandari karupanawa kizpur wanasireewa annandari ipuseeru, anpat Apanlleem
    pachayaru, mucheeru, kis ungirtarangiya. Ashirucha, Apanllshat Abelarineetsi kis
    naparangiya yuwaa ungirtaku Apanlleem ashirangu anootsi.
  hui-hui: Ani biyagola Abele ibubi nde Anduane Homogohondo mbirale bo lomabu mule
    nogo sibi hungubaluaore habahe nogo angibuni piganeme igini wiyago ogoniore haru
    halu puwa bo delene. Ani biyagola Abele ibugua nogo sibi bo lomabu miyago handalu
    Anduane Homogo ibu turu hene.
  wrs-wrs: Eva Apel heva hevnam sipsip otolm miklenamba yiveltowondmangas, hev noi
    naembul nihilnahonam holvogoamnana Yawem. Doa Yaweva Apelmba beswonam nonglana
    hena naembul nihilnahonam, os omnana, yenamba lehra,
  mya-mya: အာ​ဗေ​လ​သည်​လည်း​မိ​မိ​သိုး​အုပ်​မှ အ​ဦး ဆုံး​ပေါက်​သော​သိုး​ကို​ယူ​ဆောင်​ခဲ့​၍​သတ်
    ပြီး​လျှင် အ​ကောင်း​ဆုံး​သော​အ​ပိုင်း​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော်​၏။ ထာ​ဝ​ရ​ဘု​ရား
    သည်​အာ​ဗေ​လ​နှင့်​သူ​၏​ပူ​ဇော်​သ​ကာ​ကို နှစ်​သက်​တော်​မူ​၏။-
  cbi-NTPO: Tsenñu Abel bain ajke' nakayamu uveja kayu naraa jumu tute' ju'ke' Yavénu
    keewaami. Tsenñu Yavé yuj sundya' keemi Abelnu bain, naa ya' ju'ke' keewaanu ufeendanu
    bain.
  bod-N: ཧ་བེལ་གྱིས་ཀྱང་ལུག་ཁྱུ་ལས་བཙས་པའི་ལུ་གུ་ཐོག་མ་དང་ལུག་ཚིལ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་ཕུལ༌ཞིང༌།
    ཁོང་ཉིད་ཧ་བེལ་དང་ཁོའི་མཆོད་པ་ལ་ཐུགས་དགྱེས་ཀྱང་།
  wsk-wsk: Se Abel betela mu sipsip gotek gira bilangara mu sikina nunga giam ale
    nunga moram se kueman, se nunguning welang ago mu la giam ale ago nama nup sapa
    Yawe tuam. Se Yawe Abel ko amilmilaram, ale ko munan beteram mu ago ko amilmilaram.
  kkl-kkl: Tabogpa, Habel nenekori babe elenge pham domba taneko anabiagne samenagne
    mesah yagne nhon tobogti Ili Allah sembe tabog. Tabogpa, Ili Allahri, “Habeldi
    taplange wali,” aro Habel sembe awi sembaog.
  sna-sna: Asi Abheri akauya nomugove wamafuta aibva mumhongora dzamakwai. Jehovha
    akagamuchira Abheri nechipiriso chake,
  spa-BLM: Abel también trajo parte de los primogénitos de su rebaño y de su grasa.
    Yahvé respetó a Abel y su ofrenda,
  beu-beu: Angmuse Habel di ejumba emutu ba eboa eere-eere angu medi, sengmuse euumung
    angu ana baning ila sadaka ening metma LAHATALA Enang. Uuling ateing aulang muse,
    LAHATALA Omi etatabit sanang metma Habel adana, bot Habel esadaka angu di, Lahatala
    Ana Omi metma vengmea.
  cac-cac: Ix yic'anpaxb'at silab' vin̈aj Abel chi' d'a yichan̈ Jehová, aton noc'
    b'ab'el yune' calnel, noc' te b'aq'uech. Ix stzalaj Jehová yed' vin̈ yed' silab'
    ix yac' chi'.
  swh-ULB: Habili pia, alileta sehemu ya wazao wa kwanza wa wanyama wake na sehemu
    zilizonona. Yahwe akamkubali Habili pamoja na sadaka yake,
  bel-bel: і Авель таксама прынёс ад першародных статку свайго і ад тлушчу іхняга.
    І прыхінуўся Гасподзь да Авеля і да дару ягонага;
  wed-wed: Wate Abel nanare sipu natuevouii i vunu-naiei ma sia monamonai i apui Bada
    awarina ana pulo. Bada Abel ma ana pulo i vinuaiaiei.
  deu-ELBBK: und Abel, auch er brachte von den Erstlingen seiner Herde und von ihrem
    Fett. Und der HERR blickte auf Abel und auf seine Opfergabe;
  mbb-OT: Ne si Abel mulà migkuwa sikandin te kinekekayan duen te menge uyaǥen din
    ne midlapè din, ne impemuhat din is kineupiyahan he vahin diyà te Megbevayà. Nelipey
    is Nengazen ki Abel wey zuen te pemuhat din,
  msc-msc: Abila fanan ka a la saa doilu di Allabatala ma. Saa woilu tɛrɛ alu na den
    fɔlɔ le ri. Abila ka alu kannatɛɛ ka Allabatala sɔ alu ken dɔ. Abila ni a la saraka
    diyara Allabatala yɛ.
  mal-2015: ഹാബെലും ആട്ടിൻ കൂട്ടത്തിലെ കടിഞ്ഞൂലുകളിൽനിന്നു, അവയുടെ മേദസ്സിൽനിന്നു
    തന്നേ, ഒരു വഴിപാടു കൊണ്ടുവന്നു. യഹോവ ഹാബെലിലും അവന്റെ വഴിപാടിലും പ്രസാദിച്ചു.
  tuo-NT: Cʉ̃ acabiji Abel quẽꞌrã cʉ̃ daꞌrasere miacʉ niwĩ. Cʉ̃ yarã oveja ne põꞌrãtiꞌcãrã
    añurãrẽ miacʉ niwĩ. Õꞌacʉ̃ Abere, cʉ̃ miaꞌquere añurõ eꞌcatise meꞌrã ĩꞌacʉ niwĩ.
  gup-gup: Dja Abel nawu nungka wanjh mey mayh nuye nawu nadjdjamanni nawu nawernhmak
    kunbalem dorrengh, wanjh kumkang biwong Yawey. Wanjh nungka Yawey yimeng kamak
    bu nang Abel dja nawu nungka balweykang biwong nungka.
  met-met: Baing Ebal xauna xap hananiangua ma—sipsibing matuaudi mututungading oranamdi.
    Baing Toxoratamona yaha mana Ebal xaung hananianganoa,
  gvs-gvs: E kina go Ebeliyana nakae ina vininabeso moe sipi bonatudiyao botomoya
    be saabalidi, e ikaumatedi. Ikavava, imedi Yauwe yaina ikasaledi. Yauwe igitedi,
    e Ebeli be ina vininabesoyadi iuyaonedi
  rmc-rmc: A the o Abel anďa e obeta. Obetinďa oda ešebno le stadostar a anďa o žiros
    sar obeta le RAJESKE. A o Abel the leskri obeta sas le RAJESKE pre dzeka,
  nlg-nlg: Ma Abel te lavira mai vania Yahweh na balu kamanagho dale sheep marabu
    te vilighi ta nina ovu ni sheep tara korukoru, me nighi sukaghi. Ma Yahweh te
    holopangotia Abel ma nina sukaghi.
  dgr-DOGNT: Hanìkò Abel wets'ǫ sahzǫ̀ą t'akwełǫ̀ǫ̀ gıgǫ̀hłı̨ı̨ xè łegek'àa sìı gıkwǫ̀
    mǫ̀hdaa Nǫ̀htsı̨ ts'ǫ̀ yek'eehk'ǫ̀. Gots'ǫ̀ K'àowo Abel ghǫ, eyıts'ǫ sahzǫ̀ą-kwǫ̀
    yets'ǫ̀ yek'eehk'ǫ̀ǫ sìı ghǫ sìghà nıwǫ.
  pes-OPV: و هابیل نیزاز نخست زادگان گله خویش و پیه آنها هدیه‌ای آورد. و خداوند هابیل
    و هدیه او را منظورداشت،
  ron-1924: Абел а адус ши ел о жертфэ де мынкаре дин оиле ынтый нэскуте але турмей
    луй ши дин грэсимя лор. Домнул а привит ку плэчере спре Абел ши спре жертфа луй,
  aui-aui: bi Eibol na yana ribiribi kamodima nigenige mududi iyiyarokodi ivikasunughana
    bi taridi miisedi ipiikedi da Yawe God biidi isuwara. Yawe God na Eibol yana suwara
    teya kiiravine iviwaghasineni,
  ben-OBCV: কিন্তু হেবল উপহার রূপে তার মেষপালের প্রথমজাত কয়েকটি মেষের চর্বিদার অংশ
    আনল। সদাপ্রভু হেবল ও তার উপহারের প্রতি সন্তুষ্ট হলেন,
  lex-lex: Habel mana nala pipni-dumni re a'nani yanulu mak kapetna me kmou-kwitna
    nanpa nhi'a la limtutnu la Orgahi. Noma Orgahi Nreiniana-na'nana Habel nora limtutnu.
  rgu-rgu: Habel boe neni ria bibi-lopo ina nara ana ulu na. Ana pau bibi-lopo sira,
    basa de neni katemaꞌ paaꞌ fo malole naan seli, fee neuꞌ Manetualain. MANETUALAIN
    nita leoꞌ na, dale Na namahoꞌo neuꞌ Habel tutunu-hohotun ria.
  som-som: Haabiilna wuxuu wax uga keenay curadyadii adhigiisa iyo baruurtoodiiba.
    Rabbiguna wuu eegay Haabiil iyo qurbaankiisii;
  lat-VUC: 'Abel quoque obtulit de primogenitis gregis sui, et de adipibus eorum:
    et respexit Dominus ad Abel, et ad munera ejus.'
  aoi-aoi: Umba eneja nakina neningarija-langwa nenikumarnjenikba Ebula ebina nuw-arrangbama
    eningadinuba-wiya angariya jiba nu-wardanga akina. Biya eningaba-dangwa amalya
    nenu-kwama nakina Yaweyu-wa. Kembirra eneja nakina Yaweya nenu-werrungwur•danguma
    nakina-manja Ebula, akwa akina-manja ngarningka amalya.
  eng-ASVBT: 'And Abel, he also brought of the firstlings of his flock and of the
    fat thereof. And Jehovah had respect unto Abel and to his offering:'
  mna-mna: Mi Abel, ni ikam sipsip kini muŋgamuŋga ta ndekndekŋan, mi ipun zin ma
    ikam mazan mi mbuyen be ipatoron Merere pa. Mi Merere leleene pa Abel mi patoronŋana
    kini.
  ita-1885: Ed Abele offerse anch'esso de' primogeniti delle sue pecore, e del grasso
    di esse. E il Signore riguardò ad Abele ed alla sua offerta.
  eng-LXXUP: And Abel also brought of the firstborn of his sheep and of his fatlings,
    and God looked upon Abel and his gifts,
  eng-ULB: As for Abel, he brought some of the firstborn of his flock and some of
    the fat. Yahweh accepted Abel and his offering,
  spa-VBL: 'Abel también trajo una ofrenda: el primogénito de su rebaño, eligiendo
    las mejores partes como ofrenda. El Señor se sintió agradado de Abel y su ofrenda,'
  fra-_FOB: Et Abel offrit, lui aussi, des premiers-nés de son troupeau, et de leurs
    graisses. Et l'Éternel eut égard à Abel, et à son oblation;
  mal-mal: ഹാബെലും ആട്ടിൻകൂട്ടത്തിലെ കടിഞ്ഞൂലുകളിൽ നിന്ന് ഒന്നിനെ കൊന്ന്, അവയുടെ ഏറ്റവും
    കൊഴുപ്പുള്ള ഭാഗങ്ങളിൽനിന്ന് ഒരു വഴിപാട് കൊണ്ടുവന്നു. യഹോവ ഹാബെലിലും അവന്റെ വഴിപാടിലും
    പ്രസാദിച്ചു.
  lit-lit: Taip pat atnešė ir Abelis – bet iš savo kaimenės pirmagimių ir iš jų taukų.
    Ir VIEŠPATS palankiai pažvelgė į Abelį ir į jo auką,
  urd-GVR: Hābīl ne bhī nazarānā pesh kiyā, lekin us ne apnī bheṛ-bakriyoṅ ke kuchh
    pahlauṭhe un kī charbī samet chaṛhāe. Hābīl kā nazarānā Rab ko pasand āyā,
  suz-BL: हाबीलमी आ ङोंइती गिक्‍शो पाठा आ श्‍ये नु बोंसो परमप्रभु यावे कली चढ़ेवा
    बाक्‍त। मिनु परमप्रभु यावेमी हाबील आ चढ़ेशो ब्रवा बाक्‍त। प्रस्‍थान ३४:१९; लेवी
    ३:१६
  ita-1927: e Abele offerse anch’egli dei primogeniti del suo gregge e del loro grasso.
    E l’Eterno guardò con favore Abele e la sua offerta,
  ckb-ckb: هەروەها هابیل لە چەوری باشترین نۆبەرەی مێگەلەکەی پێشکەش کرد. جا هابیل و
    قوربانییەکەی جێی ڕەزامەندی یەزدان بوون،
  nas-nas: Eeꞌnoko Eebeloꞌke sipisipiꞌnanka-koo niiꞌning tutunaꞌning-kooning datoꞌurira
    menaanka dovang-nairu ninka boontunamparuꞌ. Eeꞌnoko Ovoring Eebeloꞌkoo aaꞌnaꞌ
    dotuaruꞌ eeꞌnoko tee-koo bakaang-koo boontunang-koo.
  eng-BBE: And Abel gave an offering of the young lambs of his flock and of their
    fat. And the Lord was pleased with Abel's offering;
  crx-NTPO: Abel cha 'usbai 'udechoo whuzdli-i nilhk'a whe whuz wheyanla 'ink'ez Moodihti
    (Yahweh) Abel yudilhti' 'ink'ez yuba soo 'uja.
