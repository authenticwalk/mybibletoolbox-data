verse: GEN.004.017
translations:
  mal-C: കയീൻ തന്റെ ഭാര്യയെ അറിഞ്ഞു. അവൾ ഗർഭിണിയായി, ഹാനോക്കിനെ പ്രസവിച്ചു. അക്കാലത്ത്
    കയീൻ ഒരു പട്ടണം പണിതു. അതിന് അയാൾ തന്റെ മകനായ ഹാനോക്കിന്റെ പേരിട്ടു.
  deu-TKW: Und Kain wohnte seinem Weibe bei; da wurde sie schwanger und gebar den
    Henoch. Er erbaute aber eine Stadt und benannte die Stadt nach dem Namen seines
    Sohnes Henoch.
  lin-lin: Kayina asangisaki nzoto na mwasi na ye ; mpe mwasi na ye akomaki na zemi,
    bongo abotaki Enoki. Kayina atongaki engumba. Apesaki yango kombo « Enoki, » kombo
    ya mwana na ye ya mobali.
  cbr-NT: Usa 'ain ka Caínan xanu bitankëxun ami bëbu tuá 'inun bëchiakëxa, aín anë
    ka 'iakëxa Henoc kakë. Usakin bëchitankëxun ka Caínan achúshi ëma 'akëxa. 'Atankëxun
    ka aín bëchikënën anën Henoc kakin anëakëxa.
  eng-LSV: and Cain knows his wife, and she conceives, and bears Enoch; and he is
    building a city, and he calls the name of the city, according to the name of his
    son—Enoch.
  bmu-bmu: Keinöŋ anömŋambuk mala amiyohotka gölöm ala Henok meyök. Keinöŋ taon kun
    memba nahönŋaŋgö qetŋi Henok qet waŋgiyök.
  eng-GNV: 'Kain also knewe his wife, which conceiued and bare Henoch: and he built
    a citie, and called the name of the citie by ye name of his sonne, Henoch.'
  eng-WEBSTER: 'And Cain knew his wife, and she conceived, and bore Enoch: and he
    built a city, and called the name of the city, after the name of his son Enoch.'
  nhw-BL: Huan Caín ihuaya cochqui isihua, huan yaya conecuic huan quitlacatilti se
    oquichpil catli itoca Enoc. Teipa Caín quichijqui se altepetl huan quitocaxti
    nopa altepetl Enoc quen itoca icone.
  swh-ONEN: Kaini akakutana kimwili na mkewe, naye akapata mimba na akamzaa Enoki.
    Wakati huo Kaini alikuwa anajenga mji, akauita Enoki jina la mtoto wake.
  bba-bba: Yen biru Kɑɛni kɑ win kurɔ bɑ mɛnnɑ mɑ kurɔ wi, u ɡurɑ suɑ u Enɔku mɑrɑ.
    Mɑ Kɑɛni u wuu ɡɑɡu bɑnɑ u ɡu sokɑ Enɔku nɡe win biin yĩsiru.
  eng-KJVCPB: 'And Cain knew his wife; and she conceived, and bare Enoch: and he builded
    a city, and called the name of the city, after the name of his son, Enoch.'
  cpy-cpy: Ikanta Caín aaki rirori iina, rowakakiro, tzimaki itomi iitakiri Enoc.
    Rowetsikaki Caín inampi, iitakiro Enoc, aakotakiri iwaero itomi.
  mpx-mpx: Keni alona ge lagona hi kenukenu, yaka i liyan ge i ab, inoke wawaya alana
    hi tun Inok. (He Keni panuwa bwabwatana i sepa ge i tal, yaka natuna Inok alana
    i tun pwatanek panuwa o elana.)
  wbp-wbp: Kayinirli kangu nyanungu-parnta karnta nguru-kurra Nuurdu-kurra. Yalirla
    ngurungka, ngulaju-palangu kalinjaku kurdu wirriya palka-jarrija. Ngulakujurla
    yirdiji yungu Yiniki. Ngulangkaju, Kayinirliji yungurla yirdiji ngurrakuju Yiniki-yijala.
    Yalirla kirringka, Kayinirlijilpa-jana yuwarli-kari yuwarli-kari nganturnu.
  luo-luo: Kain nobedoe achiel gi chiege mi chiege nomako ich kendo nonywolo Enok.
    Noyudo Kain gero dala maduongʼ kendo nochako dalano nying wuode ma Enok.
  meu-meu: Bena Kain na adavana ida e eno bou; bena hahine na e rogorogo, e mara,
    Enok e abia. Bena Kain ese hanua ta e hadaia, una hanua ladana e hatoa Enok, natuna
    ladana heḡereḡerena.
  npi-ULB: कयिनले आफ्नी पत्‍नीसँग सहवास गरे, र तिनी गर्भवती भइन् । तिनले हनोकलाई जन्माइन्
    । तिनले एउटा सहर बनाए, र यसको नाउँ आफ्नो छोराकै नाउँमा राखे ।
  yor-yor: Kaini sì bá aya rẹ̀ lòpọ̀, ó sì lóyún, ó sì bí Enoku. Kaini sì tẹ ìlú kan
    dó, ó sì fi orúkọ ọmọ rẹ̀ ọkùnrin Enoku sọ ìlú náà.
  emp-NTPO: Caiʌ̃ra idji quima ume cãĩsia. Dji wẽrãra b̶iogoa b̶eped̶a Enocoda tosia.
    Maʌ̃ Enoco tosid̶e Caiʌ̃ba puruda o b̶asia. Dji puru trʌ̃ra dji warra trʌ̃ quĩrãca
    Enoco trʌ̃ b̶ʌsia.
  ind-ind: Kain menikah, lalu istrinya mengandung dan melahirkan seorang anak laki-laki
    yang diberi nama Henok. Pada waktu Kain membangun sebuah kota, dia menamai kota
    itu Henok, seperti nama anaknya.
  pes-OPCB: چندی بعد همسر قائن آبستن شده خَنوخ را به دنیا آورد. آنگاه قائن شهری ساخت
    و نام پسرش خنوخ را بر آن شهر گذاشت.
  ssx-ssx: Keini pita꞉ ipika꞉ wanda꞉ yaapoma꞉ weki mondu wia bikita꞉ Inoko lepekeme.
    Kutupa Keinima꞉ daoni ma꞉nda꞉ a꞉eyaata꞉ eiyekena꞉ biki taapa꞉ tiao biki leekeme.
  lcm-lcm: Au Kain kala ago ve kana aina na kala atogon sungsungukan na kala ingus
    a sikei a nat. Na Kain kala atuk ia ta Enok. Si taun ang Kain katapo abis a mangsikei
    a rina na kala kun atuk ania using kana nat ta Enok.
  aer-aer: Cain anewikwenge inteke-arle iperre ratherre ampe urreye akweke atnyenemele
    Enoch arritnye. Cain-ele warle atningke arteke apmere akngerrele, apmere yanhe
    renhe “Enoch” atniweke, alerikwe arritnye-arteke.
  tgl-ULB: Sinipingan ni Cain ang kanyang asawa at nabuntis ito. Isinilang niya si
    Enoc. Nagtatag siya ng isang lungsod at pinangalanan niya ito sunod sa kanyang
    anak na si Enoc.
  nop-nop: Kaŋ Kain adi taamuŋiŋ dut hatibune mihiwele tiŋa Enoko nagikuk. Ala Kain
    adi yokwet wapumniŋ yobune mintaguk kaŋ yokwet wondiniŋ wou mihiŋiŋ diniŋ wou
    Enoko youkuk.
  kca-kca: 'Каин имеԓ пиԓән устән; имеԓ Енох нэмпи пŏх тӑйәс. Пӑ щӑԓта Каин вош опсәс,
    вошәԓ пŏхәԓ нэмән пŏтсәԓы: Енох.'
  cbu-NT: Yapiri masataru taarangu ambiri Kayínarini wizanlleem yamarangiya. Anush
    wip kamuz iparinarangiya. Sur Enoka ísamarangiya. Anumunshat, wipsha pzapaneeyaranllu,
    pangoom, pangu, pangu ashirusin, yaktaa sur Enoka ísamarangiya. Wipatam suru Enoka
    ísamarangiya.
  hui-hui: Keni ibu onela mandagi howa wali ibu gali bere berene. Ani biruwa ibugua
    igiri mbira taba hanayagola igiri ogoni mini Inogo wini. Mani howa Keni ibugua
    tano mbira bu winigo ogoni mini ibu igini Inogonaga mini wialu Inogo dege lene.
  wrs-wrs: Doa Keinmba ongalm wailimana ve, ongal ena a, wo otolm lenge tuendisrinim,
    os awona Enokm. Aralva kembel sva, nomba kembelva os sevrana Enok kembel.
  mya-mya: ကာ​ဣ​န​သည်​သူ​၏​မ​ယား​နှင့်​ဆက်​ဆံ​သ​ဖြင့် မ​ယား​၌​ပ​ဋိ​သန္ဓေ​စွဲ​၍​ဧ​နောက်​နာ​မည်​ရှိ​သား
    ကို​ဖွား​မြင်​လေ​၏။ သူ​သည်​မြို့​ကို​တည်​၍​သား ၏​နာ​မည်​ကို​အ​စွဲ​ပြု​လျက် ထို​မြို့​ကို​ဧ​နောက်
    မြို့​ဟု​မှည့်​ခေါ်​၏။-
  cbi-NTPO: Caín ya' shinbunu ka' chu' tsaiñu, entsa navi', nakatu Henocnu faawaami.
    Tsejtu Caín ma pebulu kentsu' mitya, Henoc mumu pumi, matyu ya' na naaju mumuñuba
    tsanguetu.
  bod-N: དེ་ནས་ཀཱ་ཡན་རང་གི་ཆུང་མ་དང་ལུས་འབྲེལ་བྱས༌ཤིང༌། ཁོའི་ཆུང་མར་མངལ་སྦྲུམ་སྟེ་བུ་ཧ་ནོག་སྐྱེས༌སོ།
    །ཀཱ་ཡན་གྱིས་གྲོང་ཁྱེར་ཞིག་བརྩིགས་ཤིང་རང་གི་བུའི་མིང་བཞིན་ཧ་ནོག་གྲོང་ཁྱེར་ཞེས༌བཏགས།
  wsk-wsk: Cain ko nuwus ilak bagaram se tuagu aratam se kuriang Enoch iluwam. Tom
    mu te Cain wonong bo nunguruwakaso, se wonong mu ko namar nup te beteram Enoch
    mam.
  kkl-kkl: Kain neneko elkelap maptekpa, elkel neneko me monag taogpa, me nengabo
    me mangaro aogti si Henokh engkaog. Wamekti, Kain nenekori as nubunge nhon ya'aro
    kirik sengket piro warekto sobaogti, elme si sunsunum uro as Henokh si engkaog.
  sna-sna: Kaini akarara nomukadzi wake, akava nemimba akamuberekera Enoki. Ipapo
    Kaini akanga achivaka guta, uye akaritumidza zita romwanakomana wake Enoki.
  spa-BLM: Caín conoció a su esposa. Ella concibió y dio a luz a Enoc. Él construyó
    una ciudad, y llamó a la ciudad con el nombre de su hijo, Enoc.
  beu-beu: Angmuse Kain ana jangu medi. Ana ejangu abung tia muse, ejangu atou veng.
    Kain ejangu ana vaal mehal nu vengajai muse, ini ene maveng, ene Henok. Bot Kain
    ana bendar nu bakung atahing muse, ana bendar angu ene maveng hula, Henok, oal
    ene angu eamulung.
  cac-cac: Ix yil-lan sb'a vin̈aj Caín yed' ix yetb'eyum, ix och ix yab'ixal. Ix alji
    jun yune' ix, Enoc ix sb'iej. Ix sb'oan jun chon̈ab' vin̈aj Caín chi', axo sb'i
    yuninal vin̈ chi' ix yac'och sb'ioc.
  swh-ULB: Kaini akamjua mke wake na akapata mimba. Akamzaa Henoko. Akajenga mji na
    akauita kwa jina la mwanae Henoko.
  bel-bel: 'І спазнаў Каін жонку сваю; і яна зачала і нарадзіла Эноха. І пабудаваў
    ён горад; і назваў горад імем сына свайго: Энох.'
  deu-ELBBK: Und Kain erkannte seine Frau, und sie wurde schwanger und gebar Hanoch.
    Und er baute eine Stadt und benannte die Stadt nach dem Namen seines Sohnes Hanoch.
  mbb-OT: Ne mid-uvayan ni Cain is esawa zin ne mibmeǥingey ne in-anak din is batà
    he maama ne migngezanan dan te Enoc. Ne midtukud dutun si Cain te inged ne migngezanan
    din te Enoc su in-iring din te ngazan te anak din.
  msc-msc: Nba, Kabila ni a muso dɛnda. A muso ka kɔnɔ ta ka dencɛ sɔrɔn. A ka wo
    tɔɔ la ko Enɔki. Wo sɔrɔn kɔ, Kabila ka so do sii ka wo tɔɔ la a dencɛ Enɔki la.
  mal-2015: കയീൻ തന്റെ ഭാര്യയെ പരിഗ്രഹിച്ചു; അവൾ ഗർഭം ധരിച്ചു ഹാനോക്കിനെ പ്രസവിച്ചു.
    അവൻ ഒരു പട്ടണം പണിതു, ഹാനോക്ക് എന്നു തന്റെ മകന്റെ പേരിട്ടു.
  tuo-NT: Caĩ́ yoáca beꞌro nʉmotia waꞌacʉ niwĩ. Cʉ̃ nʉmo meꞌrã nicʉ niwĩ. Tojo weego
    co nijĩpaco tojaco niwõ. Beꞌro niꞌcʉ̃ wĩꞌmagʉ̃ wʉaco niwõ. Cʉ̃ wãmeticʉ niwĩ Enoc.
    Titare Caĩ́ niꞌcã macã daꞌrecʉ niwĩ. Ti macãrẽ Enoc wãmeyecʉ niwĩ. Cʉ̃ macʉ̃ nimʉꞌtãgʉ̃
    ye wãme weronojõ õꞌocʉ niwĩ.
  gup-gup: Cain wanjh beneyonginj ngalbininjkobeng nuye, wanjh ngaleng yawkani, wanjh
    biyawmey Enoch. Cain rurrkdundulubuni kubolkkimuk wanjh kunu bolkngeykurrmeng
    Enoch, beywurd bolkngeykenkang.
  met-met: Ken kinu rangua haininoa, baing gamona saing hayau gara lup tela, yanoa
    Inok.
  gvs-gvs: E Keni monena taiyao simasisi, e ikéuwama. Niga ivenátuna, natuna Enoki.
    Ego amo tutayana Keni ilokasa, tauna asayana ivayou Enoki, nakae natuna yoina.
  rmc-rmc: O Kain prindžarďa peskra romňa, savi ačhiľa khabňi a uľiľa lake muršoro,
    savo pes vičinelas Henoch. O Kain ačhaďa foros a diňa leske nav pal peskro čhavo
    Henoch.
  nlg-nlg: Balu bongi te murina, Cain te maturu kolua tauna. Ma tauna te logho gari,
    me vahua na garimane, mara vatua nia na ahana Enoch. Tana bona Cain te kisua na
    komu sule, me holoa nia Enoch na mavuna na dalena.
  dgr-DOGNT: Caın edets'èkeè t'àı̨tè t'à wets'èkeè chekoa wets'ǫ ajà, eyıts'ǫ bebìa
    nìı̨htı̨, Enoch wìyeh. Ekò k'e Caın kǫ̀godeè gòhtsı̨, weza wıızì k'ę̀ę̀ Enoch
    gòyeh ayį̀į̀là.
  pes-OPV: و قائن زوجه خود را شناخت. پس حامله شده، خنوخ را زایید. و شهری بنا می‌کرد،
    و آن شهر را به اسم پسر خود، خنوخ نام نهاد.
  ron-1924: Каин с-а ымпреунат ку невастэ-са; еа а рэмас ынсэрчинатэ ши а нэскут пе
    Енох. Ел а ынчепут апой сэ зидяскэ о четате ши а пус ачестей четэць нумеле фиулуй
    сэу Енох.
  ben-OBCV: কয়িন তার স্ত্রীর সঙ্গে সহবাস করল, ও তার স্ত্রী গর্ভবতী হয়ে হনোকের জন্ম
    দিল। পরে কয়িন একটি নগর গড়ে তার ছেলে হনোকের নামানুসারে সেটির নাম রাখল হনোক।
  lex-lex: Kain nor hawni ranina pa, nhi'noka patke' de na'apun wa, noma na'a'na nana
    muanke'a id pa rala nanni pa nwawa Henok. Ne Kain nhoi ruhuna-nwatat leta ida,
    pa nwawa Henok, nlernohora a'nani nanni.
  rgu-rgu: Basa ria de Kaen sao, boe ma inaꞌ a nairu. Ana boki ana touꞌ esa, boe ma
    ara foin nade, Henok. Kaen nafoa koroꞌ esa boe, feen nade Henok, tuka ana na nade
    na.
  som-som: Qaabiilna naagtiisuu u tegey; wayna uuraysatay, oo waxay dhashay Enoog.
    Wuxuuna dhisay magaalo, oo magaaladiina wuxuu ku magacaabay magicii wiilkiisii
    Enoog.
  lat-VUC: 'Cognovit autem Cain uxorem suam, quæ concepit, et peperit Henoch: et ædificavit
    civitatem, vocavitque nomen ejus ex nomine filii sui, Henoch.'
  aoi-aoi: Bi...ya Keyina akwa ena-langwa dadingiyenikba nen-arrangba arakba niyukwujiya
    nakina nenimikirra Yinakwa. Biya nakina Keyina ni-likirakama arakba ababurne-ka
    alikira. Biya ni-yengbijuwama nakina akina angalya emikirra wuburra ena-langwa-langwa
    nenikuwenikba-langwa ekirra akina.
  eng-ASVBT: 'And Cain knew his wife; and she conceived, and bare Enoch: and he built
    a city, and called the name of the city, after the name of his son, Enoch.'
  mna-mna: Kaimer to Kain ziru kusiini tikeene. Mi moori kopoono, to ikam pikin tomooto
    ta, zaana Enok. Timbotmbot ma kaimer tona Kain iur kar biibi ta, mi ipaata lutuunu
    Enok zaana pa.
  ita-1885: E Caino conobbe la sua moglie, ed ella concepette, e partorì Enoch. Poi
    egli si mise ad edificare una città, e la nominò del nome del suo figliuolo Enoch.
  eng-LXXUP: And Cain knew his wife, and having conceived she bore Enoch; and he built
    a city; and he named the city after the name of his son, Enoch.
  eng-ULB: Cain slept with his wife and she conceived. She gave birth to Enoch. He
    built a city and named it after his son Enoch.
  spa-VBL: Caín se acostó con su esposa y ella quedó embarazada. Y tuvo un hijo llamado
    Enoc. En ese tiempo Caín estaba construyendo una ciudad, y le puso el mismo nombre
    que su hijo Enoc.
  fra-_FOB: Puis Caïn connut sa femme, qui conçut et enfanta Hénoc; or il construisit
    une ville, qu'il appela Hénoc, du nom de son fils.
  mal-mal: കയീൻ തന്റെ ഭാര്യയെ പരിഗ്രഹിച്ചു; അവൾ ഗർഭംധരിച്ചു ഹാനോക്കിനെ പ്രസവിച്ചു.
    കയീൻ ഒരു പട്ടണം പണിതു, ഹാനോക്ക് എന്നു തന്റെ മകന്റെ പേരിട്ടു.
  lit-lit: Paskui Kainas pažino savo žmoną, ir ji tapo nėščia ir pagimdė Henochą.
    Ir jis pastatė miestą, ir pavadino miestą savo sūnaus vardu – Henochas.
  urd-GVR: Qābīl kī bīwī hāmilā huī. Beṭā paidā huā jis kā nām Hanūk rakhā gayā. Qābīl
    ne ek shahr tāmīr kiyā aur apne beṭe kī ḳhushī meṅ us kā nām Hanūk rakhā.
  suz-BL: मिनु काइन आ मीश नु इम्‍‍माक्‍त। मिनु मेकोमी कोव़ज कुरशा, हनोक थि‍माक्‍त।
    मिनु काइनम सहर का सेला बाक्‍त। मेको सहर कली आ तौ हनोक आ नें खोदेंशो पा हनोक नें
    वोदा बाक्‍त।
  ita-1927: E Caino conobbe la sua moglie, la quale concepì e partorì Enoc. Poi si
    mise a edificare una città, a cui diede il nome di Enoc, dal nome del suo figliuolo.
  ckb-ckb: قایین لەگەڵ ژنەکەی جووت بوو، ئەویش سکی پڕ بوو و حەنۆخی بوو. ئەو کاتە شارێکی
    بنیاد دەنا، شارەکەی بە ناوی کوڕەکەیەوە ناونا حەنۆخ.
  nas-nas: Emuꞌ tee Keiniꞌ, osi pankaing kanivui otoko, baꞌaang kempoꞌkura bauring
    donkaani paravuuꞌ miring Iinoke; eeꞌnoko Keiniꞌke tee osi opura napoꞌ Iinoke namirimpuuꞌ.
  eng-BBE: 'And Cain had connection with his wife and she became with child and gave
    birth to Enoch: and he made a town, and gave the town the name of Enoch after
    his son.'
  crx-NTPO: '''Ink''ez Cain du''at t''einanzin, ulchan ''ink''ez Enoch ooyaz whuzdli.
    ''Ink''ez keyoh whuti ''uhoonla ''ink''ez duye'' boozi'', Enoch be hoozi.'
  kan-OKCV: ಕಾಯಿನನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಕೂಡಲು, ಅವಳು ಗರ್ಭಿಣಿಯಾಗಿ ಹನೋಕನನ್ನು ಪಡೆದಳು. ಇದಲ್ಲದೆ
    ಕಾಯಿನನು ಒಂದು ಊರನ್ನು ಕಟ್ಟಿ, ಅದಕ್ಕೆ ಹನೋಕ್ ಎಂದು ತನ್ನ ಮಗನ ಹೆಸರನ್ನಿಟ್ಟನು.
  bbb-bbb: Ijiege rena e Keini fune bara fuone abena ame fari be bietena abe ive ina
    e Inoki kuae. Areme Keini fune uri are sidove ireobo be keinama areme abe ame
    fuone ije nabuikei.
  tam-2017: காயீன் தன்னுடைய மனைவியுடன் இணைந்தான்; அவள் கர்ப்பவதியாகி, ஏனோக்கைப் பெற்றெடுத்தாள்;
    அப்பொழுது அவன் ஒரு பட்டணத்தைக் கட்டி, அந்தப் பட்டணத்திற்குத் தன் மகனாகிய ஏனோக்குடைய
    பெயரை வைத்தான்.
  spa-RV-1909: 'Y conoció Caín á su mujer, la cual concibió y parió á Henoch: y edificó
    una ciudad, y llamó el nombre de la ciudad del nombre de su hijo, Henoch.'
  ron-BTF: Şi Cain a cunoscut-o pe soţia sa şi ea a rămas însărcinată şi a născut
    pe Enoh; şi a zidit o cetate şi a pus numele cetăţii după numele fiului său, Enoh.
  eng-WEBP: Cain knew his wife. She conceived, and gave birth to Enoch. He built a
    city, and named the city after the name of his son, Enoch.
  eng-FBV: Cain slept with his wife and she became pregnant. She had a son named Enoch.
    At that time Cain was building a town, so he named it after his son Enoch.
  nld-1939: Kaïn had gemeenschap met zijn vrouw; zij werd zwanger, en baarde Chanok.
    Hij bouwde later een stad, en noemde die stad naar Chanok, zijn zoon.
  nch-BL: Huan Caín ihuaya cochqui isihua, huan yaya conecuic huan quitacatilti se
    oquichpil cati itoca Enoc. Teipa Caín quichijqui se altepet huan quitocaxti nopa
    altepet Enoc quej itoca icone.
  tfr-NTPO: Dbar jek ga Caín pono ba boy tjok, ga beno shäng kjl̈araso l̇l̇ëme. E
    irgo ga wa buk kjl̈ara domer ko Enoc. E dbaryoshko ga Caín shäng u ywë kjwöböso,
    kjëryo shäryak ak go pjribri kjókshko. Kjok l̈i kowara Enoc, ba wa l̈i ko.
  vie-1934: Đoạn, Ca-in ăn ở cùng vợ mình, nàng thọ thai và sanh được Hê-nóc; Ca-in
    xây một cái thành đặt tên là Hê-nóc, tùy theo tên con trai mình.
  hin-CV: कयीन की पत्नी ने हनोख को जन्म दिया. कयीन ने एक नगर बसाया और उस नगर को अपने
    पुत्र के नाम पर हनोख रखा.
  eng-OURB: Cain [Acquisition] knew his wife. She conceived, and gave birth to Enoch.
    He built a city, and called the name of the city, after the name of his son, Enoch.
  spa-BES: Y Caín tuvo relaciones con su esposa, y ella engendró y dio a luz a Enoc;
    y él hizo una ciudad, y le dio a la ciudad el nombre de Enoc por su hijo.
  tdx-tdx: Nifohi’ i Kàine ty vali’e, le niareñe, nisamake i Kanòke; ie nañoren-drova
    vaho nitokave’e ami’ty añara’ i Kanoke ana’e.
  vid-vid: Kaini nakawasa na mdala wa heye, na heye kawa na himila, nakamponda Enoki.
    Kaini nakazenga muji nakauchema Enoki itagwa lya mwana wa heye.
  pwg-pwg: Kein kawana yavata ikena ma kawana iropeya da natusi tomowa itupuwa, kana
    vava Inoka. Ma Kein kwanatu ivowai ma kwanatuna ivi vavei da Inoka, natuna yavata
    ivi varigheya.
  eng-OKE: And Kain knew his wife, and she conceived and bare Hanoch, and he became
    the builder of a city, and called the name of the city after the name of his son
    Hanoch.
  tha-KJV: คาอินได้​สมสู่​กับภรรยาของเขา นางได้​ตั้งครรภ์ และคลอดบุตรชื่อเอโนค เขาสร้างเมืองขึ้นมาเมืองหนึ่งและเรียกชื่อเมืองนั้นตามชื่​อบ​ุตรชายของเขาว่าเอโนค
  por-BR-2018: 'E conheceu Caim a sua mulher, a qual concebeu e deu à luz a Enoque:
    e edificou uma cidade, e chamou o nome da cidade do nome de seu filho, Enoque.'
  bco-bco: Ka꞉ino꞉ inga o꞉lia꞉ alila꞉len ko꞉lo꞉, so꞉wayo꞉ a꞉na alela꞉sa꞉ga꞉, kalu
    so꞉wa ko꞉lo꞉ sa꞉la꞉li. Ene wiyo꞉ Inog. A꞉la꞉ta꞉ga꞉ eyo꞉ amisa꞉n nowo꞉ dimidakiyo꞉,
    ene inso꞉wa꞉ wi ko꞉ wikilo꞉.
  deu-ELO: Und Kain erkannte sein Weib, und sie ward schwanger und gebar Hanoch. Und
    er baute eine Stadt und benannte die Stadt nach dem Namen seines Sohnes Hanoch.
  ktm-ktm: Kein iyesou pe imtir ndrodan mbrulun, pe nedu’ horu kamal homou ihir, pe
    horu hartawe rangan Enok. Inum pe Kein ihtungon lok hokor pe iyuwen ile seren
    nedun.
  caa-caa: Pues entonces e Caín ixin uchꞌami uwixcar xeꞌ cꞌotoy quetpa wawan tacar
    uyar, y uchꞌijrse uyaxar sitz y uturbꞌa ucꞌabꞌa Enoc. Pues e Caín ixin uche inteꞌ
    nuxi chinam y uturbꞌa ucꞌabꞌa bꞌan cocha ucꞌabꞌa uyunen xeꞌ jax e Enoc.
  eng-WYC-2018: Forsooth Cain knew his wife, which conceived, and childed Enoch; and
    Cain builded a city, and called the name thereof of the name of his son, Enoch,
    (or and Cain built a city, and named it after his son Enoch).
  epo-epo: 'Kaj Kain ekkonis sian edzinon, kaj ŝi gravediĝis, kaj ŝi naskis Ĥanoĥon.
    Kaj li konstruis urbon, kaj li donis al la urbo nomon laŭ la nomo de sia filo:
    Ĥanoĥ.'
  uig-PIN: Ⱪabil ayali bilǝn billǝ bolup, ayali ⱨamilidar bolup Ⱨanohni tuƣdi. U waⱪitta
    Ⱪabil bir xǝⱨǝr bina ⱪiliwatatti; u xǝⱨǝrning namini oƣlining ismi bilǝn Ⱨanoh
    dǝp atidi.
  beo-beo: Ga:ine da ea udala gilisili golale (soge lalu), e da abula agui, Inage
    lalelegei. Ga:ine da amo esoga moilai bai bagade gagulalebe ba:i. Amoga e da ea
    mano Inage, amo ea dio asuli.
  tpi-OTNT: Kein i slip wantaim meri bilong em, na meri i gat bel na i karim wanpela
    pikinini man, nem bilong en Enok. Bihain Kein i wokim wanpela taun, na i givim
    nem bilong pikinini bilong em Enok long dispela taun.
  hau-SA: Kayinu ya kwana da matarsa, ta kuwa yi ciki, ta haifi Enok. A lokacin Kayinu
    yana gina birni, sai ya sa wa birnin sunan ɗansa Enok.
  udu-udu: Dhala Kayiin mishki’da ’bom piti mo dhali ayim bwaaki’d mo dhali dhodha
    Hanuuk mo. Dhali a’di nyaŋki dhan ’peŋkuman bampa/ mo dhali yuḵ ’peŋkuman bampa/
    gway mmobaṯẖ gway gi ya/m piti ka Hanuuk i’ko’d mo.
  uig-LAT: Qabil ayali bilen bille bolup, ayali hamilidar bolup Hanoxni tughdi. U
    waqitta Qabil bir sheher bina qiliwatatti; u sheherning namini oghlining ismi
    bilen Hanox dep atidi.
  nde-nde: UKhayini wembatha lomkakhe, wathatha isisu wazala u-Enoki. Ngalesosikhathi
    uKhayini wayesakha idolobho alibiza ngendodana yakhe u-Enoki.
  ton-ton: 'Pea naʻe ʻilo ʻe Keini ʻa hono uaifi, pea tuituʻia ia mo ne fanauʻi ʻa
    ʻInoke: pea naʻe langa ʻe ia ʻae kolo, pea naʻa ne fakahingoa ʻae kolo ki he hingoa
    ʻo hono foha ko ʻInoke.'
  ces-1613: Poznal pak Kain ženu svou, kterážto počala a porodila Enocha. I stavěl
    město, a nazval jméno města toho jménem syna svého Enoch.
  eko-eko: Ye khurapalelana muukhaawe, khwiimittha khumpattha mwanawe Enookhi. Kayiini
    khujeka sitati khutthaja nzina nttintthile la mwanawe Enookhi.
  nss-nss: Kain imatin iyapolo pihin tan pe mapundriyan, pe iyamulan imwalahiy iyata
    norun kamai ngalan Enok. Kain ihi kol hakol namandran pe ipohowe ngala kol ara
    iya pihisali norun Enok.
  eng-WMB: Cain knew his wife. She conceived, and gave birth to Enoch. He built a
    city, and named the city after the name of his son, Enoch.
  tam-TCV: பின்பு காயீன் தன் மனைவியுடன் உறவுகொண்டான்; அவள் கர்ப்பவதியாகி, ஏனோக்கைப்
    பெற்றாள். பின்பு காயீன் ஒரு பட்டணத்தைக் கட்டிக்கொண்டிருந்தான்; அதற்கு தன் மகனின்
    பெயரின்படி ஏனோக் என்று பெயரிட்டான்.
  ceb-ULB: Nakigdulog si Cain sa iyang asawa ug nagmabdos siya. Nanganak siya kang
    Enoc. Nagtukod siya ug siyudad ug ginganlan niya kini sunod sa ngalan sa iyang
    anak nga si Enoc.
  mkn-mkn: Ais itu, Kaen kawin, ju dia pung bini dudu parú. Ju dia barana satu ana
    laki-laki, yang dong kasi nama, Henok. Deng Kaen kasi bangun satu kampong. Ais
    dia kasi nama itu kampong, Henok, iko dia pung ana pung nama.
  pol-UBG: I Kain obcował ze swoją żoną, a ona poczęła i urodziła Henocha. Zbudował
    też miasto i nazwał je imieniem swego syna – Henoch.
  agr-agr: Caígka nuwe ejapjuk aishmagkun uchigmakui, dutika Enoc adaikauwai. Dutikamtai
    Caín nuwi yaaktan najana niina uchiji daajin Enoc adaikauwai.
  kyc-kyc: Keneme banya etengepa paeyapala wane ingiyamopa Inoko mandeya. Baame yuu
    taone andake waso pipala banya ikinyinginya kingi Inoko lao suu pyao Inokoko,
    leya.
  urd-GVU: قابیل کی بیوی حاملہ ہوئی۔ بیٹا پیدا ہوا جس کا نام حنوک رکھا گیا۔ قابیل
    نے ایک شہر تعمیر کیا اور اپنے بیٹے کی خوشی میں اُس کا نام حنوک رکھا۔
  deu-1912: Und Kain erkannte sein Weib, die ward schwanger und gebar den Henoch.
    Und er baute eine Stadt, die nannte er nach seines Sohnes Namen Henoch.
  ntj-ntj: Nyangka Kayintu kurri yarltirralpi katja yini Yiinakanya yartakanu. Palunyalu
    ngurra yiwarla purlkanya palyarnu. Palunyalu yiwarla tjapirnu yini Yiinakanya
    palunyaku katjawana.
  row-row: Basa ma, Kaen sao, de sao na nairu. Ana bꞌonggi ana touꞌ esa, de babꞌae
    e, Henok. Kaen o nafefela kamboꞌ esa, de babꞌae kamboꞌ a Henok, tungga ana na
    nara na.
  kan-2017: ಕಾಯಿನನು ತನ್ನ ಹೆಂಡತಿಯನ್ನು ಸಂಗಮಿಸಲು ಅವಳು ಗರ್ಭಿಣಿಯಾಗಿ ಹನೋಕನನ್ನು ಹೆತ್ತಳು.
    ಇದಲ್ಲದೆ ಕಾಯಿನನು ಒಂದು ಊರನ್ನು ಕಟ್ಟಿ ಅದಕ್ಕೆ ಹನೋಕ್ ಎಂದು ತನ್ನ ಮಗನ ಹೆಸರಿಟ್ಟನು.
  ena-ena: Kein agaŋ nudɨ abinu hula hɨniavɨci abinu agaŋ humɨgaŋ ahɨlavɨla ninaŋ
    huhɨlami. Huhɨlɨci Kein agaŋ ninaŋ agadɨ ibi lamavɨla abami. Enokɨ uami. La cɨhu
    haiabɨla hɨhi viavɨla haiabɨla agadɨ ibi avi lamavɨla abami. Enokɨ uami.
  tgo-tgo: Mbaŋa gheviyeva e ghereiye Kein i ghe na levo i marabo, i ghamba narinji
    regha idae Inok. Amba i vatada ghemba laghɨye regha na nariyeko le ghaida.
  yap-yap: Me par Kain nge le’engin, me diyen le’engin, nge gargeleg bochi pagel min
    tunguy fithingan ni Enok. Me yan i ngongliy bangi ban’en nge ngal’ ni reb e binaw
    ni ba ga’, me tunguy yu Enok ngay, ni ngachalen fachi cha’ ni fak.
  tet-tet: Nosi ikus, Kain nola feto. Hotu, feen koꞌus toꞌo nahoris oan mane ida,
    naran Henok. Kain moos nariik nola leo ida. Nia nanaran leo nia naꞌak, Henok,
    tuir oan naran.
  hlt-MCSB: Te vaengah Kain loh a yuu te a ming. Te dongah pumrhih tih Enok te a cun.
    Te vaengkah khopuei a thoong tih khopuei ming te a capa ming Enok kho la a khue.
  mdy-ETH: ቃኣዔኤሌ ፔ ማቾና ላሃዛ፥ ዒዛ ጎጳዻዖ ዓቲንቄ ናይ ሾዔኔ፤ ሱንፆዋ ዒዛኮ ዔያታ «ሄኖኬ» ጌዒ ጌሤኔ፤ ቃኣዔኤሌ
    ዬኖ ዎዶና ካታማ ማዣያታዖ ማዢ ጋፒሴሢኮ ጊንፃ ካታሜሎኮ ሱንፆ «ሄኖኬ» ጌይ ጌሤኔ።
  twi-ASANTE: Kain de ne ho kaa ne yere na ɔnyinsɛnee, woo ɔbabarima, too no edin
    Henok. Saa ɛberɛ no, Kain kyekyeree kuro bi de too ne ba Henok.
  mwc-mwc: Cain kaowana yabata si dauwa wai i manawa ba natusi Enoch i tupuwa. Kona
    maranai Cain meyaga kaikapona i bowabowai ba, meyagina kana waba i yorei Enoch
    natuna yabata si warigeya.
  bhl-bhl: Beli, Ken e akalem kalel so bomi, ulo aul duumse kale. Duumei, u kunum
    aul mak dukuko, em wiin e “Enok”, dangsu kale. Keko beli, Ken e abiw mutuk fian
    mak gesomelei, abiw mutuk fian beem wiin e akalem min em wiin so takayak moleweko,
    “Enok!”, dangse kale.
  con-NTPO: Tsomba tse'i Caín tise pushei'ccu ccui'jesi surie dapa Enocve isu. Omboe
    Caínjan canqqueve canqquian. Tsa canqqueve canqquiamba inisian tise du'shu Enoc
    iniseningae.
  eng-WEBU: Cain knew his wife. She conceived, and gave birth to Enoch. He built a
    city, and named the city after the name of his son, Enoch.
  bnp-bnp: E Kain i mahita turana e girihina, muri i singou e girihina, i podea e
    Enok. E Kain i ratea a tanga dagi i vunua e Enok, i muri mai a rane tuna.
  wal-wal: Qaayeeli ba keettaayeera aqiis; a abbe ixettada, Heenooka yelaasu. Qaayeeli
    katamaa he wode keexxidi, he katamaa ba na7aa sunttan “Heenooka” giidi sunttiis.
  mgh-mgh: Kayini ahaathukumanana amwaarawe ni yahorupala irukulu ni unnyara Enoki.
    Wahoolo Kayini ahoteka iparasa awe, yaavahilyawe ncina na mwamwanawe Enoki.
  acu-NT: Caín nuwan nuwatkau asamtai, nuwari japrukmiayi. Tura uchirin jureramtai,
    naari Enoc inaikiamiayi. Ukunam Caín yaktama nu yaaktanka ni uchiri naarinak inaikiamiayi.
  spa-PDDPT: Caín se unió a su esposa. Ella concibió y dio a luz a Enoc. Caín edificó
    una ciudad y le dio el nombre de su hijo Enoc.
  gun-gun: Ha'e gui Caim gua'yxy reve jogueroke ramo oguereko kyrĩ va'e, ha'e vy oikuavã'i
    Enoque. Ha'e gui Caim peteĩ tetã ojapo vy gua'y Enoque rery rupi omboery.
  agu-BL: Itzun bantz, nintzun chiwitbej quib Caín tu txkel. Tekal tzun yi txkel pwokil
    jun ni'. Yi tele'n tiemp nin itz'ij yi jun ni'a'tz, nin oc bi' tetz Enoc. Yi puc'une'n
    chiwutz yi e' xonl Caín nin bnix jun tnum ta'n. Enoc ban yi bi' yi tnuma'tz. I
    te'n bi' yi cy'ajl Caín ja oc tk'ol tetz bi' yi tnum.
  eng-PEV: Cain slept with his wife, like married people do together, and then she
    had a baby boy, called Enok. Cain built a town, and he also called it Enok, after
    his son.
  ilo-ULB: Kinaidda ni Cain ti asawana ket nagsikog. Impasngayna ni Enoc. Nangibangon
    isuna iti siudad ket pinanagananna daytoy nga insurotna iti nagan ti putotna a
    ni Enoc.
  kpg-kpg: Cain mo dono lodo guu hai di nau dama daane go Enoch. Gei Cain gaa hau
    dana waahale ga haga ingoo di waahale gi di ingoo o dana dama.
  uig-ARA: قابىل ئايالى بىلەن بىللە بولۇپ، ئايالى ھامىلىدار بولۇپ ھانوخنى تۇغدى. ئۇ
    ۋاقىتتا قابىل بىر شەھەر بىنا قىلىۋاتاتتى؛ ئۇ شەھەرنىڭ نامىنى ئوغلىنىڭ ئىسمى بىلەن
    ھانوخ دەپ ئاتىدى.
  bsp-bsp: Kɔ Kayin ŋambəpɛnɛ kɔ wəran kɔn. Kɔ wəkakɔ ɛmbɛkəs k'oŋkom Henok. Kɔ Kayin
    owurɛ dare k'ɔsɔŋ di tewe ta wan kɔn Henok.
  bps-bps: Kafnge én, tasatlamin Kain na yaanan. Na kafnge én, maltien yaanan na mngà
    kenen tingà lagi, dnagit ku Inok. Na di bang én, mimò Kain i bong banwe, na dnagitan
    i banwe ani Inok, dagit i tingaan.
  mbs-mbs: Nayan, migpeleyokay si Cain aw esawa din, aw doen batà dan timebaw si Enok.
    Dalem niyan, mig-inang si Cain te lonsod, aw yan heman se iningedanan din Enok,
    onawa te ngadan te batà din.
  tof-tof: Kein kolpükü umtulürr, da kola bikóm esenórr, Inokón we ilngumilürr. Olgabi
    Kein darrü wirri basirr ael yarilürr, da wa ene basirr tóba oloman ngi atenórr,
    Inok.
  sus-sus: Kabila nun a xa ginɛ naxa kafu. A xa ginɛ naxa tɛɛgɛ, a naxa di sɔtɔ naxan
    xili Enoki. Kabila nu na taa tife. A naxa a xa di xili sa na taa xun ma.
  pon-2006: Kain oh eh pwoudo ahpw naitikihada pwutak emen, oh kihong ede Enok. Kain
    eri kauwada kahnimw ehu oh kihong eden nah pwutako.
  jae-jae: Kain gêmoa gêwiŋ nê awê e taê ma kêkôc Enok. Ma Kain kêkwê malac teŋ sa
    ma eŋ gê latu Enoknê ŋaê kêpi malac tau.
  ksd-ksd: Ma Kain i ga la pire kana vavina; ma i ga kap bala, ma i ga kava Enok;
    ma i ga pait ra pia na pal, ma i vaiang tar ra iang i natuna tana, ba Enok.
  tur-YTC: Kain karısını bildi. Gebe kalıp Hanok'u doğurdu. Bir kent kurdu ve kente
    oğlu Hanok'un adını verdi.
  bel-N: І спазнаў Каін жонку сваю, і яна зачала, і нарадзіла Эноха. І пабудаваў ён
    горад, і назваў імя горада ад імя сына свайго — Энох.
  grc-BRENT: Καὶ ἔγνω Κάϊν τὴν γυναῖκα αὐτοῦ· καὶ συλλαβοῦσα ἔτεκε τὸν Ἐνώχ. Καὶ ἦν
    οἰκοδομῶν πόλιν· καὶ ἐπῳνόμασε τὴν πόλιν ἐπὶ τῷ ὀνόματι τοῦ υἱοῦ αὐτοῦ, Ἐνώχ.
  ind-AYT: Kain bersetubuh dengan istrinya, lalu istrinya itu mengandung dan melahirkan
    Henokh. Kain membangun suatu kota dan menyebut nama kota itu seperti nama anaknya,
    Henokh.
  lid-lid: Ano badeh Ken uru udun atehei nadu uru eme tondrohani nyaran Inok. Ano
    badeh Ken tahi kon tinan ari ma tondrohani nyaran i nyara nadun.
  eng-NNA: His wife had a child named Enoch. Cain built a town. He named that town
    for his child, he named that town Enoch also. [4:18-24 omitted.]
  nya-nya: Kaini anagona malo amodzi ndi mkazi wake ndipo mkaziyo anakhala woyembekezera
    nabala Enoki. Kaini nthawi imeneyo nʼkuti akumanga mzinda ndipo anawutcha dzina
    la mwana wake Enoki.
  hrv-hrv: Kajin pozna svoju ženu te ona zače i rodi Henoka. Podigao je grad i grad
    prozvao imenom svoga sina - Henok.
  mps-mps: Tama nosali Kein te aga we dali pilama, tama we haliga yalima, ogwa me
    deli ame nani, aga nogi Enok. Nosali Keingo hanu me deli nigilama, tama aga ogwa
    Enok nogi te hanu nogi polali.
  llg-llg: Basa ndia, boe ma Kaen sao, de saon nailu. Boe ma, ana bonggi ana tou-anak
    esa, fo ala foin, nade Henok. Boe ma, Kaen ana nambadedei nggolok esa. De ana
    foi nggolok ndia, nade Henok, tungga ndia anan naden.
  tpi-tpi: Kein i slip wantaim meri bilong em, na meri i gat bel na i karim wanpela
    pikinini man, nem bilong en Enok. Bihain Kein i wokim wanpela taun, na i givim
    nem bilong pikinini bilong em Enok long dispela taun.
  dan-1931: Kain kendte sin Hustru, og hun blev frugtsommelig og fødte Hanok. Han
    grundede en By og gav den sin; Søn Hanoks Navn.
  vie-OVCB: Ca-in ăn ở với vợ, bà có thai và sinh Hê-nóc. Ca-in xây một thành và gọi
    thành ấy là Hê-nóc theo tên con.
  lbk-lbk: Awni ya ket naliton nan inasawan Cain, ya inyanakna nan lalaki ay nginadnancha
    is Enoc. Sa et khinmaeb si Cain is ilina ay nginadnana isnan ngachan nan anakna.
  guj-2017: કાઈને તેની પત્ની સાથે વૈવાહિક સંબંધ બાંધ્યો અને તે ગર્ભવતી થઈ. તેણે હનોખને
    જન્મ આપ્યો. કાઈને એક નગર બાંધ્યું અને તેનું નામ પોતાના દીકરાના નામ પરથી હનોખ નગર
    રાખ્યું.
  byr-byr: '@see-verse:GEN.004.016'
  awx-awx: Tikengä mängätnäxät yiwihika, mängätnä tängene käyä tiwän, wawakngä Enok
    dukngikut. Tiwän Kendä yolu gäpanggu tahake, unggäpangu Enok yang inikut.
  pon-2006A: Kain oh eh pwoudo ahpw naitikihada pwutak emen, oh kihong ede Enok. Kain
    eri kauwada kahnimw ehu oh kihong eden nah pwutako.
  por-BRBSL: Caim conheceu sua esposa. Ela concebeu, e deu à luz a Enoque. Ele construiu
    uma cidade e deu à cidade o nome de seu filho Enoque.
  cth-cth: Kain ni a yu a panue teh, camo a vawn teh Enok a khe. Kho a thawng teh
    a capa min lah Enok kho telah min a poe.
  twi-twi: Kain de ne ho kaa ne yere na onyinsɛn, woo ɔbabarima, too no din Henok.
    Saa bere no, Kain kyekyeree kurow bi de too ne ba Henok.
  hlt-hlt: Te vaengah Kain loh a yuu te a ming. Te dongah pumrhih tih Enok te a cun.
    Te vaengkah khopuei a thoong tih khopuei ming te a capa ming Enok kho la a khue.
  tbz-SIM: Kɛ̀ Kɑyɛ̃ɛ̃ duɔ́nɛ̀ o pokù, kòo púó nkɛ́pɛitɛ́ Enɔki. Kòo mɑɑ́ dihɛì kɛ́
    dì yu o birɛ yètìrì kɛ dɔ̀ Enɔki.
  msy-2020: Ezɨ Kein uan amuim ko akuizɨ, amizim navim asegha borir mam bate, an ziam
    Enok. Egha gɨn Kein nguibar ekiar mamɨn ingarigha, uan borimɨn ziam Enok isa nguibar
    ekiar kam gatɨ.
  txq-txq: Basa boe ma Kaen sao, de saon nairu. Ana bonggi nala ana touk esa, ara
    foin nade Henok. Ma Kaen nambaririik nggorok esa, de ana foi nggorok naa nade
    Henok, tungga ndia anan naden.
  aaz-aaz: Rarit naiꞌ Kain anmatsao. In fee je naꞌapu. In nahoniꞌ riꞌaan moen jes,
    ma sin nakaanb ee, naiꞌ Henok. Ma naiꞌ Kain nafenaꞌ kuan es. Rarit in nakaanb
    ee, Henok, on reꞌ in aanh ee kanan.
  dop-dop: Ḿpʋ́ɣʋ́ Kɑyini nyǝmɑ́ ɩ ɑlʋ nɑ ɩ́ lɑ́ teu nɑ ɩ́ lʋlɩ Henɔkɩ. Ɩlɛnɑ ɩ́ ŋmɑ́
    ɩcɑtɛ nɑ ɩ́ hɑ-tɛɣɛ ɩ pǝyɑlʋ hǝtɛ.
  azb-azb: Qabil arvadı ilə yaxınlıq etdi və arvadı hamilə olub Xanoku doğdu. O zaman
    o, bir şəhər tikdi, şəhərə oğlu Xanokun adını verdi.
  eng-DBY: And Cain knew his wife, and she conceived and bore Enoch. And he built
    a city; and he called the name of the city after the name of his son Enoch.
  hin-2017: जब कैन अपनी पत्नी के पास गया तब वह गर्भवती हुई और हनोक को जन्म दिया; फिर
    कैन ने एक नगर बसाया और उस नगर का नाम अपने पुत्र के नाम पर हनोक रखा।
  wol-KYG: Gannaaw loolu Kayin dëkkoo na soxnaam, mu ëmb, am Enog. Ci biir loolu Kayin
    sanc ab dëkk, dippee ko doomam ju góor Enog.
  swp-swp: Kaina ia monena i nuatui, ia abo ie boga, to Enoka i labasi; abo eanua
    lailai i hetubu, eanua wa natuna esana i mosei, Enoka.
  bjr-bjr: Miqoo oonureenoo Kainafa narí anaaqa faqa faiqi moo akoonaiqi maqaseenoo
    mina auqu Eenookanee qinau. Kainafa narí anaaqa faiqi maqoo kari maqusa moo auquseenoo
    mi maqusana auqu narí amaaku amaranaikinoo Eenooka maqusa fee qinau.
  eng-YLT: and Cain knoweth his wife, and she conceiveth, and beareth Enoch; and he
    is building a city, and he calleth the name of the city, according to the name
    of his son — Enoch.
  kne-kne: Idi siya di, nangasawa si Cain et nan-anak da si lalaki ay nginadanan da
    si Enok. Pag man-amag sisya si siyodad, et inngadana din ngadan di anak da ay
    si Enok sin siyodad ay doy.
  heg-NTPO: Hidi nam Kain sapa, kon un sapa ka behe. Ti un hua ana biklobe mesa, oen
    ngali ngala Henok. Kon Kain bangun ingu mesa. Hidim un ngali iung na ngala Henok,
    muid un ana ka ngala ka.
  ptu-ptu: Iya solam metindo Kain anna bainena, lambi' kebättä bainena sampe undadiam
    mesa muane nasangai Henokh. Pissananna umpapiam mesa kota anna nasangai Henokh
    napasikona änä'na.
  bzd-NTPO: Eta̱ Caín se̱né ilaköl ta̱. Iduneka̱ ta̱ ilà ku̱ne wák dör wëm, e' kiè
    Enoc. E' ukuöki̱ ta̱ Caín tö ká̱ yué et, kiè méka̱itö ilà kiè wa Enoc.
  kwf-kwf: Sa Kein faꞋinia Ꞌafe nia kera tua fiku naꞋa, leleka Ꞌafe nia ka ina naꞋa,
    ma nia ka faꞋafuta taꞋi ngela ngwane, kera ka faꞋasata Ꞌani sa Enok. Ana kaidaꞋi
    neꞋeri, sa Kein ka saungaꞋinia taꞋi fanoa, ma ka saea Ꞌani Ꞌi Enok sulia satana
    na ngela nari nia.
  eng-WYC-2017: Forsooth Cain knew his wife, which conceived, and childed Enoch; and
    Cain builded a city, and called the name thereof of the name of his son, Enoch.
  eng-WMBB: Cain knew his wife. She conceived, and gave birth to Enoch. He built a
    city, and named the city after the name of his son, Enoch.
  spp-spp: Lire ɲwɔhɔ na, ka Kaɲɛ si ceewe lèŋɛ, maa pùnambile si u na, maa li mɛge
    le Enɔki. Ka u u kànha faanra maa u jyaŋi Enɔki mɛge le kuru na.
  aey-aey: Aria Ken aidegca nijimesi uqa melca men. Odimei Inok basen. Saen euna Ken
    uqa taun ben oso cecehi bilei uqa melah ijan Inok eu taun eu ijan qon.
  urd-GVH: क़ाबील की बीवी हामिला हुई। बेटा पैदा हुआ जिसका नाम हनूक रखा गया। क़ाबील
    ने एक शहर तामीर किया और अपने बेटे की ख़ुशी में उसका नाम हनूक रखा।
  djr-djr: Caindja gan nhinan, ga nhanŋu miyalk, ga yan bili ga yothu maṉḏaŋ dirramu
    dhawal-guyaŋan, bala maṉḏa yäku-nhirrparnydja ŋanya Enochnha. Ga Caindhuny gan
    buṉbu dhuḻ'yurr dharrwan mirithirra, yindikuŋal ŋayi wäŋanhan, ga yäku-nhirrparnydja
    ŋayi wäŋany ŋunhiyi bili yan Enoch.
  rug-rug: Meke hola kaiqa totoso si koa turaṉia Keni sa nana barikaleqe. Ke aritiana
    si asa, meke podoa sa se Inoke. Meke kuria Keni si keke vasileana, meke poza luli
    nia sa sa popoa asa koasa pozana sa tuna sapu se Inoke.
  gaz-gaz: Qaayin niitii isaa beeke; isheenis ulfooftee Henookin deesse. Qaayinis
    magaalaa tokko hundeesse; magaalaa sanas Henook jedhee maqaa ilma isaatiin waame.
  fra-LSG: Caïn connut sa femme; elle conçut, et enfanta Hénoc. Il bâtit ensuite une
    ville, et il donna à cette ville le nom de son fils Hénoc.
  yal-yal: Kayini yi a ɲaxanla kolon ɲaxanla ra. A ɲaxanla yi fudikan. A yi diin sɔtɔ
    naxan xili Xanɔki. Kayini yi taan ti na yi. A yi a diin xili sa na taan xun ma.
  gum-gum: Cainbe nui sraimba unø tøgagønrrab pailøba waramisrøbelø køn. Inchen sraimbe
    kwanrriig kørrømisra, unø tøgamisrig køn, tru Enocwan. Incha Cainbe kan ciuda
    mara pasrabe, truigwane tru nui nusrkai Enocwei munchin pasrøbig køn.
  iou-iou: Täŋpäkaŋ Keintä webeni yäpmäŋpäŋ kuŋattäŋgän webeni nanak kok itkuk. Nanak
    kok itpäŋ nanaki Enok bäyaŋkuk. Kadäni uken Keintä yotpärare kodaki kubä täŋ irirän
    nanaki ahäŋkuko unita yotpärare u wäpi Enok yäŋ iwetkuk.
  haw-1868: 'Ike aku la o Kaina i kana wahine; hapai ae la oia, a hanau mai la ia
    Enoka: kukulu iho la oia i kulanakauhale, a kapa iho la i ka inoa o ua kulanakauhale
    la, mamuli o ka inoa o kana keiki, o Enoka.'
  arb-NAV: وَعَاشَرَ قَايِينُ زَوْجَتَهُ فَحَبِلَتْ وَأَنْجَبَتِ ابْناً دَعَاهُ «حَنُوكَ».
    وَكَانَ قَايِينُ آنَئِذٍ يَبْنِي مَدِينَةً فَسَمَّاهَا «حَنُوكَ» عَلَى اسْمِ ابْنِهِ.
  adz-adz: Kein irut fininggan impai da fininggan iwangun da irim narunggan marub
    Inok. Da Kein irim gamp tsiraꞌ mangan da ifaringꞌ narun Inok bingan iyabin.
  ewe-ewe: Kain srɔ̃ fɔ fu, eye wòdzi ŋutsuvi. Ena ŋkɔe be Enɔk. Esia ta esi Kain
    tso du aɖe la, etsɔ via ƒe ŋkɔ nɛ be Enɔk.
  nuy-nuy: Naagi-yung na-Cain niiynji-yaay nga-rangarrina-yung. Ngarraagi-yung ngi-wurrij-mundurr,
    marri ngunu-yabayn naagi-yung waḻyinyung, na-nimuwaj-jung Enoch. Anubanila, na-Cain
    naagi-yung niwu-maṉdhangi runggal anga. Anubani niwu-mayayn ana-wumurrng Enoch,
    wu-mayini, wiijamana nubagi na-niwiyayung-gala a-muwaj.
  eng-LEE: And Cain knew his wife, and she conceived, and bore Enoch; and he built
    a city, and called the name of the city after the name of his son Enoch.
  dji-dji: Manymak, biling giḻiwiḻim bil ngurrinyi Kayn ga nyanimngim inga, girri
    ngunugirri miyilk gapaḻmirrpilidjini, yidjipili miniginy kirinyi yagirri Inuk
    (Enoch). Ga nyani Kayn manyangiṉi gurrbi, girri galbi bala' mutjpiningili nguḻi,
    ga gurrbi wana yagirri yirrpini djining ngurrguma mir nyanngang walkiripm yagirri
    Inuk.
  nna-nna: Nyupa Cain-mili partany kanya, yini Yinuku. Tawun yarni marna Cain-ju,
    nyaparu jirni pala tawun partanyku palinymilaku, yini marna pala tawun Yinuku
    pukun.
  asm-FB: কয়িনে তেওঁৰ ভার্য্যাৰ সৈতে একেলগ হোৱাত, তেওঁ গৰ্ভৱতী হৈ হনোকক প্ৰসৱ কৰিলে;
    কয়িনে এখন নগৰ নিৰ্ম্মাণ কৰিলে আৰু পুত্রৰ নাম অনুসাৰে সেই নগৰখনৰ নাম হনোক ৰাখিলে।
  sus-A: كَبِلَ نُن عَ شَ فِنّ نَشَ كَقُ. عَ شَ فِنّ نَشَ تّيفّ، عَ نَشَ دِ سْتْ نَشَن
    شِلِ عٍنٌكِ. كَبِلَ نُ نَ تَا تِقٍ. عَ نَشَ عَ شَ دِ شِلِ سَ نَ تَا شُن مَ.
  fra-SBL: Caïn connut sa femme. Elle devint enceinte et donna naissance à Hénoc.
    Il bâtit une ville, et donna à la ville le nom de son fils, Hénoc.
  hbo-hbo: וַיֵּ֤דַע קַ֙יִן֙ אֶת־אִשְׁתֹּ֔ו וַתַּ֖הַר וַתֵּ֣לֶד אֶת־חֲנֹ֑וךְ וַֽיְהִי֙
    בֹּ֣נֶה עִ֔יר וַיִּקְרָא֙ שֵׁ֣ם הָעִ֔יר כְּשֵׁ֖ם בְּנֹ֥ו חֲנֹֽוךְ׃
  shp-NTPO: Caínmanra jawen awin yorana iki, jatianra tóota iki, jaskatax bakenara
    Enoc iká iki. Jaskáa pekáo jemaaxon Caínman, jawen baken janenbi janeara Enoc
    iká iki.
  eng-WYCLIFFE: Forsothe Cayn knewe his wiif, which conseyuede, and childide Enoth;
    and Cayn bildide a citee, and clepide the name therof of the name of hise sone
    Enoth.
  pjt-pjt: Ka ngula Kainnga pula palumpa kuri tjungu nyinara katjatjararingu munu
    pula palunya ininu Iinakanya. Ka nyara palula aṟa Kaintu ngura tawunu palyaningi
    waḻi tjuṯatjara munu ngura palunya ininu Iinakanya palumpa katjanguṟu.
  cwe-cwe: Kaini kambandama muke wake, nayo kapata wimo na kamweleka Henoko. Maabaho
    Kaini kazenga bululu na kaditanga Henoko, zina da mwanage.
  bgs-bgs: Na, igpalayuké si Cain asta tô sawa din, asta duwán batà dan na ipamasusu
    na si Enoc. Ándà kadugé, igimu si Cain ka dakál lunsud, asta igngadanan din pagsik
    Enoc na magunawa katô ngadan ka batà din.
  kik-kik: Kaini agĩkoma na mũtumia wake, na akĩgĩa nda, agĩciara Enoku. Hĩndĩ ĩyo
    Kaini nĩakaga itũũra inene, na aarĩkia kũrĩaka, akĩrĩĩta Enoku o ta ũrĩa mũriũ
    eetagwo.
  ksr-ksr: Keinoŋ embiawo laligoŋ agimiŋ aori koro ama Henok mero. Keinoŋ taoŋ moŋ
    meŋ meriaa qata Henok qaro.
  omb-omb: I Ken mo maturu mei gaihorana mo tinogi na maresu mo bamba Enok, Ken mo
    tavuigi na vanue rege mo suri na henai netune Enok ta lune.
  fra-NCL: Caïn connut sa femme ; elle conçut et enfanta Hénoch. Et il se mit à bâtir
    une ville qu’il appela Hénoch, du nom de son fils.
  cek-AK: Kain mah a zu to iih haih; a zu loe zokpom moe, Enok to sak; Kain mah vangpui
    maeto sak, a capa ih ahmin to lak moe, vangpui to Enok, tiah ahmin sak.
  xla-xla: Kein edla tame hallati ya꞉lluta mopapo polopame maseyemala hamaiyo, ya꞉
    hiye Enok. Oloma edla Keinye mo amko kestamhalaiyo. Epame mo amko e mape semama
    Enok diyo.
  cuk-cuk: Caín e-omese-gochagu, e-ome gurgin-nika gunonikid. Machigwa-ega-uklesad,
    Enocʼye onugsasad. Caín, neggwebur urbenonikid. E-machi-nugba, we-neggwebur Enocʼye
    onugsanonikid.
  uig-CYR: Қабил аяли билән биллә болуп, аяли һамилдар болуп Һанохни туғди. У вақитта
    Қабил бир шәһәр бена қиливататти; у шәһәрниң намини оғлиниң исми билән Һанох дәп
    атиди.
  tel-2017: కయీను తన భార్యను కలిసినప్పుడు ఆమె గర్భం ధరించి హనోకుకు జన్మనిచ్చింది.
    అతడు ఒక ఊరు కట్టించి దానికి తన కొడుకు పేర హనోకు అని పెట్టాడు.
  hat-BSA: Cain te antre an relasyon avèk madanm li. Li te vin ansent, e li te bay
    nesans a Hénoc; epi li te bati yon vil. Li te bay vil la non Henoc, menm non ak
    fis li a.
  kos-kos: Oasr wen se natul Cain ac mutan kial, ac eltal sang inel Enoch. Na Cain
    el musaela siti se ac sang inen wen se natul ah nu kac.
  hbo-WLC: וַיֵּ֤דַע קַ֙יִן֙ אֶת־אִשְׁתּ֔וֹ וַתַּ֖הַר וַתֵּ֣לֶד אֶת־חֲנ֑וֹךְ וַֽיְהִי֙
    בֹּ֣נֶה עִ֔יר וַיִּקְרָא֙ שֵׁ֣ם הָעִ֔יר כְּשֵׁ֖ם בְּנ֥וֹ חֲנֽוֹךְ׃
  ibo-ibo: Ken na nwunye ya dinakọrọ, nwunye ya tụụrụ ime mụta nwa nwoke aha ya bụ
    Enọk. Nʼoge a, Ken nọ na-ewu otu obodo ọ gụrụ Enọk, nke bụ aha nwa ya nwoke.
  ory-ory: ଆଉ କୟିନ ଆପଣା ଭାର୍ଯ୍ୟାର ସହବାସ କରନ୍ତେ, ସେ ଗର୍ଭବତୀ ହୋଇ ହନୋକକୁ ପ୍ରସବ କଲେ; ପୁଣି,
    ସେ ଏକ ନଗର ନିର୍ମାଣ କରି ଆପଣା ପୁତ୍ରର ନାମାନୁସାରେ ତହିଁର ନାମ ହନୋକ ଦେଲେ।
  wmt-wmt: '@see-verse:GEN.004.016'
  chk-chk: Iwe, Kain a kon ren pwülüan we, nge neminewe a pwopwo, a nöüni eman ät
    o aita ngeni Enok. Mürin, Kain a aüetä eu telinimw o aita ngeni iten nöün we Enok.
  ssd-ssd: Kain piyo nuŋe nu kiŋo ande nyunu Enok te-pilna. Taŋamba minnaig ma ma
    Kain nu tumbraŋ suŋgo ulmba wande patikina sulumba tumbraŋ ta mata nyunu Enok
    ŋgina.
  rop-rop: Bambai na Kein bin merrit, en im waif bin abum lilboi, en Kein bin gulum
    im neim Inak. Wal Kein bin bildimap bigbala taun, en det neim weya imbin gibit
    langa det taun bin det seimwan neim weya imbin gibit langa det lilboi. Imbin gulum
    det taun Inak.
  ukr-1871: І взнав Каїн жінку свою, і завагонїла вона, і вродила Геноха. Він же збудував
    місто в імя сина свого Геноха.
  eng-AOI: Cain and his wife had a little boy called Enoch. Then Cain built many houses
    to make a city and he called it after his son.
  yon-yon: Kein yoom ye wonong yoom yi mingki Inok wooniwen. Kwanekore, Keinbed kambong
    nare yidmene ambib yenbekore kambong kuu ye karub dana yaningko Inok kowoon.
  bch-bch: Idio ta Kain ieno toman ngan iadaoa ta ipopo gergeu aranga ta iuato ieda
    Enok. Idio ga muriai ta Kain ikado tuanga ede, ta idol inat ieda ga idae ngan
    tuanga toa oa.
  deu-1951: Und Kain erkannte sein Weib; die empfing und gebar den Hanoch. Und da
    er eben eine Stadt baute, so nannte er sie nach seines Sohnes Namen Hanoch.
  eng-JPS: And Cain knew his wife; and she conceived, and bore Enoch; and he builded
    a city, and called the name of the city after the name of his son Enoch.
  ubr-ubr: Cain awan rus siyen ato inafot natun orot Enoch ituai. On gibunai Cain
    on mafam gagamin iyoyonin min on natun fifi orot wabin Enoch on iwab seirai.
  srp-1865: I pozna Kajin ženu svoju, a ona zatrudnje i rodi Enoha. I sazida grad
    i prozva ga po imenu sina svojega Enoh.
  lug-lug: Kayini n’amanya mukazi we, n’aba olubuto n’azaala Enoka. Kayini n’azimba
    ekibuga n’akituuma erinnya lyerimu erya mutabani we Enoka.
  heb-heb: וידע קין את אשתו ותהר ותלד את חנוך ויהי בנה עיר ויקרא שם העיר כשם בנו חנוך׃
  ben-IRV: আর কয়িন নিজের স্ত্রীর সঙ্গে শারীরিক সম্পর্ক করলে সে গর্ভবতী হয়ে হনোককে
    প্রসব করল। আর কয়িন এক নগর তৈরী করে নিজের ছেলের নামানুসারে তার নাম হনোক রাখল।
  pan-pan: ਕਾਇਨ ਨੇ ਆਪਣੀ ਪਤਨੀ ਨਾਲ ਸੰਗ ਕੀਤਾ, ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ, ਉਸ ਨੇ ਹਨੋਕ ਨੂੰ ਜਨਮ ਦਿੱਤਾ
    ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਨਗਰ ਬਣਾਇਆ, ਉਸ ਨੇ ਉਸ ਨਗਰ ਦਾ ਨਾਮ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਨਾਮ ਉੱਤੇ ਹਨੋਕ ਰੱਖਿਆ।
  mwp-mwp: Nuy Keyn nanga niyaypa yoelpaydhin nungu ipin garkaz kazi gasamoedhin,
    a nel tharadhin kedha,
  mya-JVB: ထိုအခါ ကာဣန သည် မိမိ မယား နှင့် ဆက်ဆံ သဖြင့်၊ သူ သည် ပဋိသန္ဓေစွဲယူ၍ ၊ သားဧနောက်
    ကို ဘွားမြင် လေ၏။ ကာဣန သည်လည်း မြို့ ကိုတည် ၍ မိမိ သား ၏ အမည် အလိုက် ၊ ထိုမြို့
    ကို ဧနောက် မြို့ဟု သမုတ် လေ၏။
  tte-O: Keni mewainena sikenokeno mwa isiuma yo ikabi kabo melumelu esana sipei Inoke.
    Na Keni wauwau waluwaluna isepa yo yanuwa lalakina ipaisowai mwa natuna Inoke
    esana ipei-panaisan yanuwane koina.
  tbg-tbg: Keniva nai naatantiro nuvaro vira naatavano vainti taiqama viro vuru qorainti
    vainti Enokira vatatora. Vatatovaro vi entara Keniva nora vatuka autu kero vaiharo
    nai maaqu Enokira autu vara kero vi vatukaravata autu ntava teharo Enokive tura.
  hmo-hmo: Kaino bona iena adavana idia mahuta hebou, bona hahine ia rogorogo. Ia
    mara, mero ia abia, ena ladana be Enoka. Kaino ese hanua ta ia haginia, inai hanua
    ena ladana ia atoa Enoka, iena natuna ena ladana hegeregere.
  ata-ata: Xe iliꞌi la Kaini mutaulaꞌi, la sou ilee semau mipalaa ꞌiliꞌa vile mulu
    la mimoxoꞌu ualasou lexe Enoko. Xe iliꞌi la, la Kaini muꞌilii tuala vile tatila
    la mumoxoꞌu tuala ne ualasou noxou ꞌolu ualasou.
  nfa-nfa: Hèia Kaen leo-èmu, ka dhèu èmu na dènge babia. Ka nara iisi ana mone ca
    dhèu, dhu pangare na Henok. Hèia Kaen patitu rae cue, ngara na Henok, madhutu
    ngara ana na.
  urd-urd: और क़ाइन अपनी बीवी के पास गया और वह हामिला हुई और उसके हनूक पैदा हुआ; और
    उसने एक शहर बसाया और उसका नाम अपने बेटे के नाम पर हनूक रख्खा।
  rus-SYN: 'И познал Каин жену свою; и она зачала и родила Еноха. И построил он город;
    и назвал город по имени сына своего: Енох.'
  cbt-NTPO: 'Caino sa''apachina, hui''nahuanin. Hui''nin nasitohuachina, Inoco itërin.
    Ina quëran Caino ninano ocoihuachina: “Inoco ninano'',” itërin.'
  bqc-SIM: Kainu wùlɛ ń a nↄo, ↄ̃ à nↄsì à Ɛnↄki ì. A gbɛa Kainu wɛ̃́lɛ kàlɛ,
    ↄ̃ à a nɛ́pi tↄ́ kpàɛ̀.
  tcz-CHONGTHU: Cain chun ajinu aki timatpin ahile nao ahin vop kit tan hiche nao
    chu Enoch ahi. Chuin Cain in phat phabep jouvin khopi khat ahinsem dohin, achapa
    min aput sah in hiche khopi min chu Enoch asah tai.
  mar-mar: काइनाने आपल्या पत्नीस जाणिले, ती गर्भवती होऊन तिने हनोखाला जन्म दिला; काइनाने
    एक नगर बांधले त्याने त्या नगराला आपल्या मुलाचेच हनोख हे नाव दिले.
  tcs-tcs: Kein i bin slip lo oman blo em, ane oman blo em i bin kam pamle ane em
    bin bone wan boi pikinini, kolem Inok. Kein bin bilde wan siti ane em bin kole
    da siti Inok, wea em bin neimem apta boi blo em.
  soq-soq: Ita mo sape waimoie Kein manainapa nata ituntone ita me bulene otopa Enok
    gamosan. Tane sape Kein bola debama dewasane ita otopa ebowa wadene bola sa ebowa
    Enok wane itun.
  qub-qub: Chaypita Cainga warminwan cacuran. Warmin gueshyaj ricacur ollgu wamrata
    gueshyacuran. Jutinta churaparan «Enoc» nir. Chaypita Cainga juc marcata jatarachir
    chay marcapa jutinta churaparan wamran Enocpa jutillanta.
  bqp-bqp: Kainu wùtɛ kũ a nanↄo, akũ à nↄ̀ↄ sì à Ɛnↄku ì. A gbɛra Kainu wɛ̃tɛ kàtɛ,
    akũ à a nɛ́ pì tↄ́ kpà wɛ̃tɛ pìinɛ.
  hat-hat: Kayen kouche avèk madanm li. Madanm li vin ansent, li fè yon ti gason yo
    rele Enòk. Apre sa, Kayen bati yon vil, li rele l' Enòk. Li ba l' menm non ak
    pitit gason l' lan.
  eng-BSB: And Cain had relations with his wife, and she conceived and gave birth
    to Enoch. Then Cain built a city and named it after his son Enoch.
  tod-tod: Kayɛn anzai laani ʋolu, naa kogi zeɠe, é Ɠeenɔke zɔlɔɔ. É taai loni,
    é ná-doun zunui laaseigi ʋɛɛ ba.
  eng-WEBPB: Cain knew his wife. She conceived, and gave birth to Enoch. He built
    a city, and named the city after the name of his son, Enoch.
  kbq-kbq: Keni'a nenaro'ene masegeno amu'ene huno ne'mofavre kasenteno, agi'a Inoku'e
    huno ante'ne. Hagi anante mago rankuma erifore huno kiteno, ana kumamofo agi'a
    Inoku'e huno mofavre'amofo agire asamre'ne.
  nhe-BL: Huan Caín ihuaya cochqui isihua, huan yajaya conecuic huan quitlacatilti
    se oquichpil tlen itoca Enoc. Teipa Caín quichijqui se altepetl huan quitocajti
    nopa altepetl Enoc queja itoca icone.
  sps-sps: E Kein te fiinot me natsun ya, ai natsun ya kuraa to ya faagiir to na isen
    na guei tsoiny ya koo towa Inok. Ai Kein kat to na isen na ngats fan, ya koo tsuktsuk
    towa na guei tsoiny tsuan.
  bus-bus: Kaini dàɛ kↄ̃n a naↄ̃o, ben à nↄ̀ sì à Ɛnↄku ì. À gbɛra Kaini wɛ́tɛ kàɛ,
    ben à a nɛ́ pì tↄ́ kpà wɛ́tɛ pìnɛ.
  gub-BL: Na'e Kain hemireko imemyrzexak kar kury. Awa a'e. Omono Enok izupe her romo
    wà. Amo 'ar pawire Kain uzapo amo tawhu kury. — Enok, i'i a'e tawhu pe, wa'yr
    her imono pà izupe.
  eng-DRA: 'And Cain knew his wife, and she conceived, and brought forth Henoch: and
    he built a city, and called the name thereof by the name of his son Henoch.'
  knf-knf: Kayin ameer na aharul, kë awo na kayiŋ abuk Henok. Kayin awo wal mënţ ţi
    pniw ubeeka, kë hënk di aţuuŋ wa katim ki abukul Henok.
