verse: GEN.004.020
translations:
  mal-C: ആദാ യാബാലിനെ പ്രസവിച്ചു; അയാൾ കൂടാരങ്ങളിൽ പാർക്കുന്നവർക്കും കന്നുകാലികളെ
    പരിപാലിക്കുന്നവർക്കും പിതാവായിരുന്നു.
  deu-TKW: Und Ada gebar den Jabal; der wurde der Stammvater der Zeltbewohner und
    Viehzüchter.
  lin-lin: Ada abotaki Yabali, koko ya bavandi ya bandako ya kapo mpe ya babokoli
    bibwele.
  cbr-NT: Adánën tuakëx ka Jabal kakin anëkë 'iakëxa, an pain ka ñuina chukúma 'imainun
    ñuina chakama 'arakakëxa. Usa 'aishi ka achúshi 'itinushi bukuima aín xanu 'imainun
    aín bëchikë 'imainun aín ñuinakamabë mekamanu kuainbëkini pastonuax bëtsi pastonu
    kuankëxa. Usa 'aish ka upíokin xubu oima chupa këxtú xubusa okin 'akë anuishi
    'ikë uni 'iakëxa, usa 'ixun ka a unin vaca 'arakakëxa.
  eng-LSV: And Adah bears Jabal, he has been father of those inhabiting tents and
    [having] purchased livestock;
  bmu-bmu: Adanöŋ gölöm ala Jabal meyök. Yaŋön ambazip opo seri koumŋine ahöba mala
    bau bulmakau galöm köl eŋgiba maljei, yeŋgö bömönŋini ahök.
  eng-GNV: And Adah bare Iabal, who was the father of such as dwell in the tents,
    and of such as haue cattell.
  eng-WEBSTER: 'And Adah bore Jabal: he was the father of such as dwell in tents,
    and of such as have cattle.'
  nhw-BL: Huan Ada quitlacatilti Jabal. Huan Jabal motlacachijqui huan elqui inintata
    masehualme catli mocajque ipan calme tlen yoyomitl huan quinxinajchohuayayaj huan
    quiniscaltiyayaj tlapiyalme.
  swh-ONEN: Ada akamzaa Yabali ambaye ni baba wa wale walioishi katika mahema na kufuga
    wanyama.
  bba-bba: Adɑ u Yɑbɑli mɑrɑ. Wiyɑ u sɑ̃ɑ be bɑ wɑ̃ɑ kunɔ bɑ yɑɑ sɑbenu kpɑrɑmɔn bɑɑbɑ.
  eng-KJVCPB: 'And Adah bare Jabal: he was the father of such as dwell in tents, and
    of such as have cattle.'
  cpy-cpy: Itzimanaki otomipaeni Ada iitakiri Jabal, riitaki isheninkapaeni ikaatzi
    pankoshetawaetachari, pirawaenitachari.
  mpx-mpx: Eda i ab natuna alana Yabal, iya houwan hot i minaa epanapana elana yaka
    sipi, goti ge bulumwakau ali matamatahikan i pamasal.
  wbp-wbp: Jinta-kariki yirdiki Yaataku, ngulakujurla kurdu wirriya palka-jarrija,
    ngulaju yirdiji Japala. Ngula-jangkaju, jinta-karilki kurdu-kari wirriya-yijala
    yardarla palka-jarrija jintaku-juku Yaataku, ngulaju yirdiji Jupulu. Papardi-nyanurlu
    yirdingki Japalarlu, ngulangkuju kala-jana warrawarra-kangu puluku-wati, manu
    kala nyinaja kalukurla. Nyanungu-wangurla-wiyi kula-jana nganangku warrawarra-kangu
    pulukuju, manu kula ngana nyinaja kalukurlaju, lawa. Kala yangka kukurnu-nyanu
    yirdi Jupulu, ngulajulpa kamparru-warnu manyu-karrija kurlumpurrngu wita-piya-kurlu
    manu kita-piya-kurlu. Nyanungu-wangurla-wiyi kula ngana yapa manyu-karrija kurlumpurrngu
    wita-piya-kurlu manu kita-piya-kurlu, lawa.
  luo-luo: Ada nonywolo Jabal, mane wuon jokwath mane odak e hembe kendo ne nigi jamni.
  meu-meu: 'Ada e mara, Iabal e abia: ia na dabua kalagadia ai e nohomu bona boromakau
    e reḡudiamu taudia senedia.'
  npi-ULB: आदाले याबाललाई जन्माइन् । तिनी पालमा बस्‍नेहरू र पशु पालन गर्नेहरूका पिता
    बने ।
  yor-yor: Adah sì bí Jabali, òun ni baba irú àwọn tí ń gbé inú àgọ́, tí wọ́n sì ń
    sin ẹran ọ̀sìn.
  emp-NTPO: Adába Jabalda tosia. Jabald̶eba yõsid̶aa wua ded̶e b̶eabadada, animarã
    daupẽbadarã sid̶a.
  ind-ind: Adah melahirkan dua anak yang bernama Yabal dan Yubal. Yabal adalah leluhur
    dari bangsa yang menjadi peternak. Karena kawanan ternak perlu berpindah-pindah
    tempat, maka Yabal menjadi orang pertama yang selalu hidup berkemah. Yubal, adik
    Yabal, adalah orang pertama yang membuat alat musik kecapi dan seruling.
  pes-OPCB: عاده پسری زایید و اسم او را یابال گذاشتند. او کسی بود که خیمه‌نشینی و
    گله‌داری را رواج داد.
  ssx-ssx: Adama꞉ta꞉ Dieibolo mondu wiekeme. Ipikita꞉ mo palai da pa꞉ta꞉manu hata꞉
    hotekemanu punieke ekina꞉ peayeke apa꞉meina꞉ kini pieke hali hayekeme.
  lcm-lcm: Na Ada kala ingus a Iabel. Au Iabel vanang kapo tamaria i mamain ta vap
    ipo pasal angpok si keve rina pulakai sipo aiveven vongo.
  aer-aer: Anewe arrekwelenye Lamech-kenhele ampe urreye akweke atnyeneke Jabal arritnye
    antheke. Re amangkemele akngerre-irremele, rarle tyerrtye arrekwelenye ilthe akngerrele
    aneke-arle, pweleke atningke-arlke atnyeneke.
  tgl-ULB: Isinilang ni Ada si Jabal. Siya ay ama ng lahat ng nakatira sa mga tolda
    na may mga alagang hayop.
  nop-nop: Ada adi mihiwele tiŋa Yabali nagikuk. Yabali adi kale gitnemdi yot mamaŋ
    eŋ kale makau yabudoko kwanai wondiniŋ mebi tububihikuk.
  kca-kca: 'Ада Иавал пŏх тӑйәс: ԓўв эԓтэԓ пирщин хотәтән уԓты пӑ вой тащәт шавиты
    хŏйатәт йэԓԓы мӑтсәт.'
  cbu-NT: Ichtamarini Ada wipaam iparinarangiya Jabalaamshita. Jabalshat chinuzpanimun
    taarangiya. Pangoomshat chinuzpat tas pangurangiya. Jabalchichimun tputs ichingaru
    taspa pangoom pangu, pangu, sheersin anush taataranaya.
  hui-hui: Ada ibu igini Yabala taba henenego. Yabala ogoni ibu balai andaru bia howa
    nogo bulumaga hinaga karunaga aguanene hene.
  wrs-wrs: Atava sis Yapalm lenge, wo Yapalva mendekli venamba, hevtindi os andra
    vivna, sapim dahwol vivna, wo lailduvra shamana vevna.
  mya-mya: အာ​ဒ​သည်​ယာ​ဗ​လ​ဟု​အ​မည်​တွင်​သော​သား​ကို ဖွား​မြင်​၏။ ယာ​ဗ​လ​သည်​ကား​သိုး​နွား​တို့​ကို
    ထိန်း​ကျောင်း​၍ တဲ​ရှင်​၌​နေ​ထိုင်​သူ​တို့​၏​ဖ​ခင် ဖြစ်​သ​တည်း။-
  cbi-NTPO: Adáya Jabalnu nakami, tsenñu entsaa ajke' bijee yapayatala chudi' animaa
    awakaakaa kemu juwaañu, veela bain bene tsaren kila.
  bod-N: ཨ་དཱ་ལ་བུ་ཡཱ་བལ་སྐྱེས༌ཤིང༌། དེ་ནི་གུར་དུ་སྡོད་པ་དང་ཕྱུགས་འཚོ་བའི་མི་རྣམས་ཀྱི་མེས་པོ་ཡིན༌ནོ།།
  wsk-wsk: Se nuwus Adah tuagu te mu Jabal aratam. Jabal mu kariimet sel sapara ale
    ningi baga se bulmakau nunga bitua ko kariimet nunga girigir.
  kkl-kkl: Ada nenekori Yabal mangaro aog. Yabaldi mangaroba mangarobari tanekori
    pham maikno pia ulamekti as nhonag tea ko'oa ulamek.
  sna-sna: Adha akabereka Jabhari, ndiye akanga ari baba vavaya vanogara mumatende
    vaichengeta zvipfuwo.
  spa-BLM: Ada dio a luz a Jabal, que fue el padre de los que habitan en tiendas y
    tienen ganado.
  beu-beu: Ada oal angu nu ene, Yabal. Yabal etabaning ang naung, ini binanta ba terang.
    Bot ini aabetat iava-asorong lamal ila mana nu mi, hoa mana nu mi, base ini sukat
    teeng ening, senge mi mihi.
  cac-cac: A ix Ada chi', ix alji jun svinac unin ix, Jabal ix sb'iej. Aton vin̈ ix
    b'ab'laj b'eyec' yed' spat mantiado yic smolan noc' snoc'.
  swh-ULB: Ada akamzaa Yabali. Huyu ndiye alikuwa baba yao na wale walioishi hemani
    ambao wanafuga wanyama.
  bel-bel: 'Ада нарадзіла Явала: ён быў бацька тых, што жылі ў намётах са статкамі.'
  deu-ELBBK: Und Ada gebar Jabal; dieser war der Vater der Zeltbewohner und Herdenbesitzer.
  mbb-OT: In-anak ni Ada si Jabal he iyan nehuna te langun he ed-elima te menge ayam
    wey ed-ubpà te menge tulda.
  msc-msc: Ada ka dencɛ sɔrɔn ka wo tɔɔ la ko Jabali. Mɔɔ mɛnilu ye alu siila faaninbonilu
    la ka alu la kolofenilu kɔnɔgbɛn, Jabali kɛra wo bɛɛ benba ri.
  mal-2015: ആദാ യാബാലിനെ പ്രസവിച്ചു; അവൻ കൂടാരവാസികൾക്കും പശുപാലകന്മാർക്കും പിതാവായ്തീർന്നു.
  tuo-NT: Ada niꞌcʉ̃ põꞌrãtico niwõ. Cʉ̃ Jabal wãmeticʉ niwĩ. Cʉ̃ pãrãmerã nituriarã
    wecʉa cʉorã nicãrã niwã. Na sijari masã nitjĩarã, suꞌti caseri meꞌrã weeꞌque wiꞌserire
    cʉocũcãrã niwã.
  gup-gup: Adah wanjh biyawmey Jabal. Dja nungka Jabal wanjh Mawah bedberre nawu kabirriyo
    kore dabburlin, dja kabirrimirndenahnan mayh.
  met-met: Ada hayau Yabal. Yabal bing adi duwa mana numa mokiamdi xaung adi moruamdi
    mugangadinga.
  gvs-gvs: Edayana ivenátuna, natuna koroto yoina Yabali. Tauyana yoyou parai goi
    igimimasisi go, yoguyogu sipi be bulumakau imatakaavatedi. Ago tubunao giyaidi
    nakae siguinuwe, situliya asa tamo tamo.
  rmc-rmc: La Adake uľiľa o Jabal. Ov sas o dad olenge, save dživen andro stani a
    ľikeren gurumňen the bakren.
  nlg-nlg: Adah te vahua na garimane na ahana Jabal. Gaia na vuivuni tinoni te righi
    taonighi na volivoli ni maumanu, mete ghahaa tana vale tapole.
  dgr-DOGNT: Wets'èkeè Adah, Jabal nìı̨htı̨. Dǫ nı̨hbàa yìı nàgedèe xè tıts'aàdìı
    k'ègedìı dǫǫ̀ gha gocho elı̨.
  pes-OPV: و عاده، یابال را زایید. وی پدر خیمه نشینان وصاحبان مواشی بود.
  ron-1924: 'Ада а нэскут пе Иабал: ел а фост татэл челор че локуеск ын кортурь ши
    пэзеск вителе.'
  ben-OBCV: আদা যাবলের জন্ম দিল; যারা তাঁবুতে বসবাস করে ও গৃহপালিত পশুপাল পালন করে,
    সে তাদের পূর্বপুরুষ।
  lex-lex: Ada na'a'na muanke'a id pa rala pa nwawa Yabal, hade ed mak khi' amni la'a
    mak khol lia lowna-krahana mak rhi'a la ha ulti, me mak khuri-kwa'ana nhiuri-wnia'ana.
  rgu-rgu: Ada ana na, nade Yabal. Ria tititi-nonosi nara dadi manafoo. Ara lali-lali,
    ma leo rai tenda.
  som-som: 'Caadahna waxay dhashay Yaabaal: isna wuxuu ahaa aabbihii kuwa teendhooyinka
    deggan oo xoolaha leh.'
  lat-VUC: Genuitque Ada Jabel, qui fuit pater habitantium in tentoriis, atque pastorum.
  aoi-aoi: Ngalaja Ada dakina arakba yingin-arrangbama nangariya akwa yingini-yengbijuwama
    nenimikirra Jabala. Umba akina ekirra Jabala ne-yaminama “nenik-arrikuwaraki-yada.”
    Umba nu-wilyarridinu-manja eneja nakina Jabala neningadinuba-wiya nakina numirarringba
    warnumamalya-langwa wurribina narr-akukwurrajuwa-mulangwa narr-arrikukuwaraka-mulangwa
    wurrakina jiba-manja iya bulukwa-murriya-manja. Akwa ngarningka enuwa akwa ena-langwa
    warnumamalya nuw-ambilyumurra wurrakina warningadinuba-wiya akalikwa-murra-manja
    alikira ebina narri-likiraka-murrumanja.
  eng-ASVBT: 'And Adah bare Jabal: he was the father of such as dwell in tents and
    have cattle.'
  mna-mna: Ada, ni ipeebe Yabal. Yabal popoŋana kini timbotmbot la beeze men mi timborro
    mbili.
  ita-1885: E Ada partorì Iabal. Esso fu padre di coloro che dimorano in tende, e
    son mandriani.
  eng-LXXUP: And Adah bore Jabal; he was the father of those that dwell in tents,
    feeding cattle.
  eng-ULB: Adah gave birth to Jabal. He was the father of those who lived in tents
    who have livestock.
  spa-VBL: Ada tuvo un hijo llamado Jabal. Él fue el padre de los que viven en tiendas
    y tienen rebaños.
  fra-_FOB: Et Ada enfanta Jabal; il fut père de ceux qui demeurent dans des tentes
    et près des troupeaux.
  mal-mal: ആദാ യാബാലിനെ പ്രസവിച്ചു; അവൻ കൂടാരവാസികൾക്കും പശുപാലകർക്കും പിതാവായിരുന്നു.
  lit-lit: O Ada pagimdė Jabalą. Jis buvo tėvas tokių, kurie gyvena palapinėse, ir
    tokių, kurie turi galvijų.
  urd-GVR: Adā kā beṭā Yābal thā. Us kī nasl ke log ḳhaimoṅ meṅ rahte aur maweshī
    pālte the.
  suz-BL: मिनु आदाहमी याबाल थि‍माक्‍त। मेको ताम्‍बुम बाक्‍ब नु गोठम बाक्‍ब बस्‍तु
    योव़ब आन किकी पिपी बाक्‍माक्‍त।
  ita-1927: E Ada partorì Jabal, che fu il padre di quelli che abitano sotto le tende
    presso i greggi.
  ckb-ckb: لە عاداوە یابال بوو کە باوکی چادرنشینان و خاوەن مەڕوماڵاتەکان بوون.
  nas-nas: Eeꞌnoko Edai Jabal paravuuꞌ, Jabal tee teing poraꞌke nanaama boromakaꞌnanka
    tarearikoꞌning biuma.
  eng-BBE: 'And Adah gave birth to Jabal: he was the father of such as are living
    in tents and keep cattle.'
  crx-NTPO: '''Ink''ez Adah, ''en Jabal ooyaz suli''. ''En buzkehkene nimbali bet
    huwhut''i ''ink''ez khuna-i ''i nulhyeh.'
  kan-OKCV: ಆದಾಳು ಯಾಬಾಲನನ್ನು ಹೆತ್ತಳು. ಪಶುಗಳನ್ನು ಸಾಕುತ್ತಾ, ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುವವರೆಲ್ಲರ
    ಮೂಲಪುರುಷನು ಇವನೇ.
  bbb-bbb: Ro bara Ada fu uri e Jabaro bietei. Ro e Jabaro fu e ije eranebe bu fanu
    ro ume binobino samuagiakinu fanu surive ijia are isesina sana karinoejo ijiebuo
    asae. Ro Jaborodo uvia fuone e Juboro fu e ije eranebe bu bibo ufekinu gita kanavo
    ijiebuo asae. Ro bara Zira fu uri ame fuone e Tuboro Keini ije nafei. Ro e Tuboro
    Keini fu ire ajane ni binobino ro sime dudone ijieki ije amaeriamo. Ro maki fuone
    ije bara Nama.
  tam-2017: ஆதாள் யாபாலைப் பெற்றெடுத்தாள்; அவன் கூடாரங்களில் குடியிருக்கிறவர்களுக்கும்,
    மந்தை மேய்க்கிறவர்களுக்கும் தகப்பனானான்.
  spa-RV-1909: Y Ada parió á Jabal, el cual fué padre de los que habitan en tiendas,
    y crían ganados.
  ron-BTF: 'Şi Ada a născut pe Iabal: el a fost tatăl celor ce locuiesc în corturi
    şi au vite.'
  eng-WEBP: Adah gave birth to Jabal, who was the father of those who dwell in tents
    and have livestock.
  eng-FBV: Adah had a son named Jabal. He was the father of those who live in tents
    and have livestock.
  nld-1939: Ada baarde Jabal; deze werd de vader van de tentbewoners en veefokkers.
  nch-BL: Huan Ada quitacatilti Jabal. Huan Jabal motacachijqui huan elqui inintata
    masehualme cati mocajque ipan calme ten yoyomit huan quinxinachohuayayaj huan
    quiniscaltiyayaj tapiyalme.
  tfr-NTPO: Ada, e wapga domerga do pjök, kjl̈ara ko Jabal, kjl̈ara ko Jubal. Nopga
    to l̈öng öng daga kjok shto obl̈ë obl̈ë, ba u shäryak öng kwota go l̈i, shäryaga
    shäng bäm go l̈i Jabal. Nopga dbonmo të, nopga kjorkwang shäryak jong kjiyo tjok
    tëy or go wl̈eniyo l̈i të, e shäryaga bäm go l̈i Jubal.
  vie-1934: A-đa sanh Gia-banh; Gia-banh là tổ phụ của các dân ở trại và nuôi bầy
    súc vật.
  hin-CV: अदाह ने जाबाल को जन्म दिया; वह जानवरों के पालने वालों और तंबुओं में रहनेवालों
    का नायक बना.
  eng-OURB: Adah gave birth to Jabal, who was the father of those who dwell in tents
    and have livestock.
  spa-BES: Y Ada dio a luz a Jabal; era el padre de los que viven en tiendas y tienen
    ganado.
  tdx-tdx: Nisamake Iabale t’i Adae; ie ty raem-pimoneñe an-kibohotse naho mpihare.
  vid-vid: Ada nakamponda Yabali yawele mhaza wa wadimi walingikala mli mihema.
  pwg-pwg: Ada ivi tuwa da natuna Jabal. Ma tuna ina rakaraka yavata i kiki da ghamoghamo
    ivivi kam ma yobeyai ivivi makiiyana.
  eng-OKE: And Ada bare Javal; he was the master (rab) of all dwellers in tents and
    lords of cattle.
  tha-KJV: นางอาดาห์คลอดบุตรชื่อว่ายาบาล เขาเป็นต้นตระกูลของคนที่อาศัยอยู่ในเต็นท์และคนที่​เลี้ยงสัตว์
  por-BR-2018: E Ada deu à luz a Jabal, o qual foi pai dos que habitam em tendas,
    e criam gados.
  bco-bco: Ada eyo꞉ Yabal ko꞉lo꞉ sa꞉la꞉li. Helebeso꞉g aya ilikilo꞉ no꞉ fofan man a꞉no꞉
    Yabal e ho꞉gi asulo꞉ ko꞉lo꞉ man a꞉no꞉ e mo꞉mo꞉do꞉.
  deu-ELO: Und Ada gebar Jabal; dieser war der Vater der Zeltbewohner und Herdenbesitzer.
  ktm-ktm: Adah nedun homou rangan Jabal. Su yayan Jabal ti mada’ su iso tam makau
    pe hene-en um pelei.
  caa-caa: Pues e Ada uchꞌijrse e Jabal xeꞌ cꞌotoy quetpa bꞌajxan tuaꞌ aturuan tama
    inteꞌ otot xeꞌ chembꞌir taca e bꞌujc y xeꞌ utꞌoxi meyra sian wacax.
  eng-WYC-2018: And Adah begat Jabal, that was the father of (the) dwellers in tents,
    and of shepherds;
  epo-epo: Kaj Ada naskis Jabalon; li estis la patro de tiuj, kiuj loĝas en tendoj
    kaj paŝtas brutojn.
  uig-PIN: Adaⱨ Yabalni tuƣdi. U qedirda olturidiƣan kɵqmǝn malqilarning bowisi idi,
  beo-beo: A:ida da mano lai amo ea dio amo Ya:iba:le. Ea manolali da abula diasu
    ganodini esalu amola ilia da lai gebo fi ouligisu.
  tpi-OTNT: Ada i karim Jabal. Jabal em i tumbuna bilong ol man i save lukautim bulmakau
    na i stap long ol haus sel.
  hau-SA: Ada ta haifi Yabal, shi ne mahaifi waɗanda suke zama a tentuna, suna kuma
    kiwon dabbobi.
  udu-udu: Aadah a’di dho’thki’da Yabal mo. A’di ta’da baba gi uni gwansan kun ’kon
    e gu’b burrinye/ dhali ta gi to/e mo.
  uig-LAT: Adah Yabalni tughdi. U chédirda olturidighan köchmen malchilarning bowisi
    idi,
  nde-nde: U-Ada wazala uJabhali; owayenguyise walabo abahlala emathenteni befuye
    izifuyo.
  ton-ton: Pea naʻe fanauʻi ʻe ʻAta ʻa Sepale ko e tamai ia ʻanautolu ʻoku nofo ʻi
    he ngaahi fale fehikitaki mo tauhi ʻae fanga manu.
  ces-1613: I porodila Ada Jábale, kterýž byl otec přebývajících v staních a stádo
    pasoucích.
  eko-eko: Aada khumpattha mwanawe khuntthaja nzina la Yapaali, paapa wa atthu apale
    aari wiikhalaaye mmaheema aari ofuwaaye nyama.
  nss-nss: Atah imwalahiy ta Yapal, pe Yapal ara tumbuhu ndramat masih ngara hu koro
    yopai pe yihu ngara kahang hu kan para wum.
  eng-WMB: Adah gave birth to Jabal, who was the father of those who dwell in tents
    and have livestock.
  tam-TCV: ஆதாள் யாபாலைப் பெற்றாள்; முதன்முதலில் கூடாரங்களில் வசித்து, மந்தை மேய்த்தவன்
    அவனே.
  ceb-ULB: Si Ada nanganak kang Jabal. Siya ang amahan niadtong nagpuyo sa tolda nga
    adunay mga kahayopan.
  mkn-mkn: Ada pung ana, nama Yabal. Dia pung turunan dong, jadi gambala. Dong idop
    bapinda-pinda deng tenga di tenda.
  pol-UBG: Ada urodziła Jabala, który był ojcem mieszkających w namiotach i pasterzy.
  agr-agr: Adá uchigmakui Jabalan. Tuja Jabal wegantu aidauk aakchinum batsamin, tagkun
    kuitamin aajaku ainawai.
  kyc-kyc: Enda Aita dokome wane Jepele mandeyamopa baa wambu bulamakao yanengeme
    komau anda pyuo palyuo bulamakao rapu pyuo karo pelyaminyi dupwana rakange kyawa
    ingyuo kareya.
  urd-GVU: عدہ کا بیٹا یابل تھا۔ اُس کی نسل کے لوگ خیموں میں رہتے اور مویشی پالتے
    تھے۔
  deu-1912: Und Ada gebar Jabal; von dem sind hergekommen, die in Hütten wohnten und
    Vieh zogen.
  ntj-ntj: Nyangka Yayitalu kanyirnu katja yini Tjapalnga. Palunyanya-tjanampa kutjutjamu
    nyinarranytja puluka tjiipu miranykanyilpayiku. Tjiinya-ya tiintitjarralu parrapitjala
    puluka pirninya miranykanyilpayi.
  row-row: Ada ana ulu na, naran Yabal. Yabal tititi-nonosi nara, dadꞌi manatadꞌa.
    Ara rasodꞌa lali-laliꞌ, ma leo sia lalaat.
  kan-2017: ಆದಾಳು ಯಾಬಾಲನನ್ನು ಹೆತ್ತಳು; ದನಕರುಗಳನ್ನು ಸಾಕುತ್ತಾ ಗುಡಾರಗಳಲ್ಲಿ ವಾಸಿಸುವವರೆಲ್ಲರ
    ಮೂಲ ಪುರುಷನು ಇವನೇ.
  ena-ena: Lɨci Ada agaŋ Jabalɨ dɨ huhɨlami. Jabalɨ agaŋ hɨdɨlɨ maha havɨlɨ ulaŋ agadɨ
    uu veve hafihafi hɨnihɨni sabaŋ bulɨmakau agɨladɨ migɨladami. Lɨci nudɨ iamɨlɨhalinu
    agɨlaŋ avi hameŋ laci ala lɨhavɨhadami.
  tgo-tgo: Ada nariye Jabal.
  yap-yap: Me gargeleg Adah Jabal, ni ir e mang chitamngin e pi’in ni ur chugol garbawgad
    ma pi tent e kemang naun ngorad.
  tet-tet: Ada oan, Yabel. Yabel husar-binan dadi makbalin. Sia lori baa-mai, nein
    iha batane.
  hlt-MCSB: Te vaengah Adah loh Jabal te a cun tih anih te dap ah kho aka sa tih boiva
    aka toi rhoek kah pa la om.
  mdy-ETH: ዓዳ ጎዖ ላኣሌላ ያቤሌ ጎዖ ናይ ሾዔኔ፤ ያቤሌ ጎዖሢ ቆልሞ ሄንቂ ሄንቂ ቦኦላ ዓፒላና ማዦ ማኣሪዳ ናንጋ ዓሶኮ
    ዓዶኬ።
  twi-ASANTE: Ada woo Yabal a nʼasefoɔ yɛ wɔn a wɔte ntomadan mu yɛn mmoa.
  mwc-mwc: Adah i tuwa wai Jabal ba kona guguba bowaina ba manina i dagui ba yebo
    aba payapaya potaisi i dagui.
  bhl-bhl: Ada bu kunum aul mak dukuko, em wiin e “Yabal!”, dangsu kale. Yabal so
    em muluwel dow so i samal kal benemin am kakabiliw kunum waneng kesomi, bulmakao
    so siwsiw so yetebin kawtiw im kunum mongom kesiliw kale.
  con-NTPO: Adaja Jabalve isu. Isusi tiseja poiyi'cco carpani canjensundeccumbe yayave
    tsu da. Poiyi'cco tsu vaura'can'ma'qque coirasundeccu.
  eng-WEBU: Adah gave birth to Jabal, who was the father of those who dwell in tents
    and have livestock.
  bnp-bnp: E Ada i podea e Iabal. Iabal e tamane huriki ri matakari a sipsip a bulmakau,
    ri made na kape.
  wal-wal: Aada Yaabaala yelaasu; Yaabaali mehiyaa haariya, dunkkaaniyan de7iya asatu
    aawaa.
  mgh-mgh: Aata ahonnyara Yapaali. Yaari athumwanaya atthu ankhalakhalaca mmaheemani
    ni mayoohuwa inama.
  acu-NT: Tura Adaka Jabalan jurermiayi. Tura nuna weari ainauka nuwap jeanam pujusar
    vaca wainin armiayi.
  spa-PDDPT: Ada dio a luz a Jabal, quien fue antepasado de los que habitan en tiendas
    y crían ganado.
  gun-gun: Ada oikuavã'i Jabal. Ha'e va'e ramymino kuery ma oo'i rupi ikuai ha'e mymba
    re opena va'e kuery ae.
  agu-BL: Yi Ada ya'stzun xtxu' Jabal, ma yi jun Jabala'tz ya'stzun chimam chite'
    yi e' wunak yi mantial tu' chica'l, nin yi awuna'n wacẍ cya'n.
  eng-PEV: Lamek’s wife Adah had a baby boy, called Jabal. Jabal grew up, and he looked
    after animals. He took those animals around and camped in different places. He
    was the first person to do that.
  ilo-ULB: Impasngay ni Ada ni Jabal. Isuna ti ama dagiti agnanaed kadagiti tolda
    nga addaan kadagiti taraken nga ayup.
  kpg-kpg: Adah ga haanau dana dama daane go Jabal, dela go tamana madua ni digau
    ala e benebene nadau manu, gei e noho i lodo nia hale laa.
  uig-ARA: ئاداھ يابالنى تۇغدى. ئۇ چېدىردا ئولتۇرىدىغان كۆچمەن مالچىلارنىڭ بوۋىسى
    ئىدى.
  bsp-bsp: K'Ada oŋkom Yabal, nkɔn ɔyɔnɛ wətem ka akɛk yɔcɔl acepɛ-cepɛ.
  bps-bps: Na Adah ani i yê Dyabal, na mbaling Dyabal mà i kdee dad mifat dad lmanaf,
    na gal mnè ale di dad slung.
  mbs-mbs: Si Ada se inay i Jabal, aw sikandin se neinang kemonaan te kedita te telediyaga
    te menge ayam-ayam. Mig-ogpà dan diyà te menge tolda.
  tof-tof: Ada Zabalón ilngumilürr; ngaen-gógópan olom wató yarilürr palae müótüdü
    ngyabenóm akó ⌊kau⌋ ngabyónüm.
  sus-sus: Ada naxa Yabala sɔtɔ. Yabala, xuruse dɛmadonyie nun kiri banxi kanyie baba
    na a ra.
  pon-2006: Ada kaipwidi Sapal, pahpa kahlap en irail ko me kin kousoan nan impwal
    akan oh kin apwalih pelinmen kan.
  jae-jae: Ada kêkôc Jabal. Eŋ kêtu lau, taŋ sêŋgôŋ becobo to sêmoa sêwiŋ nêŋ bôc
    naŋ, nêŋ mimi.
  ksd-ksd: Ma Ada i ga kava labal; ia ra tama i diat dia ki ta ra umana pal na mal,
    ma dia vague ra lavur vavaguai.
  tur-YTC: Ada, çadırlarda yaşayan ve hayvan besleyenlerin atası olan Yabal'ı doğurdu.
  bel-N: І нарадзіла Ада Яваля, ён быў бацька тых, што жывуць у намётах і маюць статкі.
  grc-BRENT: Καὶ ἔτεκεν Ἀδὰ τὸν Ἰωβήλ· οὗτος ἦν πατὴρ οἰκούντων ἐν σκηναῖς κτηνοτρόφων.
  ind-AYT: Ada melahirkan Yabal yang adalah nenek moyang semua yang tinggal dalam
    tenda dan beternak.
  lid-lid: Eme Adah badeh edeu Jabel eme iy badeh tubu iri lau ta amadin asiu balei,
    ma iri doh badeh lahou tiri ta atondrok iri katin haka.
  nya-nya: Ada anabereka Yabala; iyeyu anali kholo la onse okhala mʼmatenti ndi oweta
    ziweto.
  hrv-hrv: Ada rodi Jabala, koji je postao praocem onih što pod šatorima žive sa stokom.
  mps-mps: Adago Jabal ame nani. Jabalgo nosali ame nani wąį dabe augwali da te
    kibu bulmakau sibi negeyu, te ugwa bede bidaluali wąį hani dao. Jabal agai te
    kolesaga ebo hasia bolo gagalali, te sę page bidi mu dao.
  llg-llg: Ada anan, naꞌde Yabal. Ndia numbu-saꞌdu nala manahoo banda. Ala lasoꞌda
    lali-lali, ma ala leo nai uma temak.
  tpi-tpi: Ada i karim Jabal. Jabal em i tumbuna bilong ol man i save lukautim bulmakau
    na i stap long ol haus sel.
  dan-1931: Ada fødte Jabal; han blev Stamfader til dem, der bor i Telte og holder
    Kvæg;
  vie-OVCB: A-đa sinh Gia-banh. Gia-banh là tổ phụ của dân ở lều và nuôi gia súc.
  lbk-lbk: Inyanak Ada nan lalaki ay si Jabal ay naiwanchan nan tomatalaken isnan
    enkik-iwi ya en-ab-afong isnan torcha.
  guj-2017: આદાએ યાબાલને જન્મ આપ્યો. તે તંબુઓમાં રહેનારાઓનો તથા ગોવાળિયાનો આદિપિતા
    હતો.
  byr-byr: '@see-verse:GEN.004.019'
  awx-awx: Ada Jabal dukngikut. Tiwänä Jabalde bapunä mahande alakindä selyot päku
    kewu womduwomdu tapike yiwixäwik, kälawu äminsak towikakin.
  pon-2006A: Ada kaipwidi Sapal, pahpa kahlap en irail ko me kin kousoan nan impwal
    akan oh kin apwalih pelinmen kan.
  por-BRBSL: Adah deu à luz a Jabal, que era o pai daqueles que moram em barracas
    e têm gado.
  cth-cth: Adah ni Jabal a khe. Ahni teh rimnaw dawk kho ka sak e lah ao teh saringnaw
    kapacakung e na pa lah ao.
  twi-twi: Ada woo Yabal a nʼasefo yɛ wɔn a wɔte ntamadan mu yɛn mmoa.
  hlt-hlt: Te vaengah Adah loh Jabal te a cun tih anih te dap ah kho aka sa tih boiva
    aka toi rhoek kah pa la om.
  tbz-SIM: Adɑ weè do pɛitɛ́ Yɑbɑɑdi bɛ̀ɛ̀ ɑ̃ titouti, kɛ cɛ̃mmù inɑ̀ɑ̀kɛ bɛ yɑ̀ɑ̀rì.
  msy-2020: Ezɨ Ada Jabal bate, ezɨ Jabal a gumazir purirpenibar ikia bulmakaubar
    garir gumazibar ovavim.
  txq-txq: Ada anan, nade Yabal. Ndia tititi-nonosin nara dadi mana lolo banda. Ara
    leo lali-lali mamanak, ma leo nai kada laak dale.
  aaz-aaz: Ain Ada nahoniꞌ naiꞌ Jabar. In suufk ein anjarin atuuk muꞌit. Sin aꞌmoink
    ein natnan-nain naah, he namin huun neu sin muiꞌt ein. Sin naꞌumin nbin haa tenas.
  dop-dop: Ḿpʋ́ɣʋ́ Atɑ lʋlɑ Yɑpɑɑlɩ. Yɑpɑɑlɩ ɩnɩ ɩ́lɛ́ ɩ piitim ntɛ́ mpɑ pɑ tiikiɣi
    kɑlǝkǝŋ nɑ pɑ́ sʋʋkɩ cokɑ tɑɑ tɔ.
  azb-azb: Ada Yavalı doğdu. Yaval çadırda yaşamağın və sürü saxlamağın əsasını qoydu.
  eng-DBY: 'And Adah bore Jabal: he was the father of those who dwell in tents, and
    [breed] cattle.'
  hin-2017: आदा ने याबाल को जन्म दिया। वह उन लोगों का पिता था जो तम्बुओं में रहते
    थे और पशुओं का पालन करके जीवन निर्वाह करते थे।
  wol-KYG: Ada taawloo Yabal, miy cosaanu sàmm yiy màngaan,
  swp-swp: Ada Iabala i labasi, ia numa‐lulu taumia eo bulumakau tauitawata tamadi
    ede.
  bjr-bjr: Indaaruqaa anaasee auqu Adaa nammarifa faiqi moo Yabarana maqasoofanoo
    findifinoo aandau apatannai uiqaana maqa usakasaida nimarusa nikoofa marinau.
  eng-YLT: And Adah beareth Jabal, he hath been father of those inhabiting tents and
    purchased possessions;
  kne-kne: In-anak Ada si Jabal ay say nangipoli si mantaltalaken si animal ya manbebbeey
    si tolda.
  heg-NTPO: Ada ana ka ngala Yabal. Un in hua-koet tas daid atuil in lolo-poa hmukit.
    Oen nuil seda-seda se mana mamo, nol oen daad se hleep dales tukun.
  ptu-ptu: Ada ia ungkeänäsam Yabal. Yabal-um too handam yolo umpatubo olo'-olo' anna
    si ma'pentieli'-eli'i mebahum.
  bzd-NTPO: Eta̱ Adá dë' alàë kiè Jabal. E' aleripa dör iyiwak alöu̱kwakpa e' se̱rke
    úla yöule datsi'tak wa ese a̱.
  kwf-kwf: ꞋI Ada faꞋafuta ngela ngwane neꞋe satana sa Jabal, ma na ngwae neꞋe kira
    futa olitana sa Jabal ki, kira tua goꞋo saena babala ki, ma na raoꞋa kira neꞋe
    ngwae kira sare buluka goꞋo ma na nanigot ma na sipsip ki.
  eng-WYC-2017: And Adah begat Jabal, that was the father of dwellers in tents, and
    of shepherds;
  eng-WMBB: Adah gave birth to Jabal, who was the father of those who dwell in tents
    and have livestock.
  spp-spp: Ada à pùnambile si, lire mɛge ɲyɛ Yabali. Uru tùluge shiinbii pi na yatɔɔre
    byíi, marii ɲaare na ntùuli.
  aey-aey: Odocob Eda uqa Jabal basen. Jabal uqa dana dool manan cofaadi bileig lotoc
    talahna himec nijegina eu agena asaga calen.
  urd-GVH: अदा का बेटा याबल था। उस की नसल के लोग ख़ैमों में रहते और मवेशी पालते थे।
  djr-djr: Bala Adahwuŋuny dhawal-guyaŋanan ḏirramu yothu yäku Jabal. Ga Jabalnydja
    yolŋu yäku dhuwal mala-ŋurrkanhayŋu bukmakku yolŋu'yulŋuw ŋurikiwurruŋ-gun ŋunhi
    walal gan ŋuthanmaraŋal nha warrakan'nhan malaŋuny wiripuŋuny wiripuŋuny, ga ŋorranhany
    walal ŋuli ganha wiṉinŋur.
  rug-rug: Podoa Eda se Zabali; meke se Zabali hie, si na tie kekenu sapu tago bulumakao
    meke na tiatamadia ri pu hoke kokoa pa ipi poko.
  gaz-gaz: Aadaan Yaabaalin deesse; Yaabaalis abbaa warra dunkaana keessa jiraatanii
    horii horsiisanii ture.
  fra-LSG: 'Ada enfanta Jabal: il fut le père de ceux qui habitent sous des tentes
    et près des troupeaux.'
  yal-yal: Ada yi Yabali sɔtɔ. Yabali, xuruse rabane nun bubu kanne baba nan yi a
    ra.
  gum-gum: Adabe kan unø tøgamisrig køn, tru Jabalwan. Tru merrabsrø kølli misag Jabalweinukkurri
    pølbasra amrrub mendig kuig køn, carpa lasrua pønsraiIøyu warab, katø nømbe ushamera
    karrøgøb inchibelø.
  iou-iou: '@see-verse:GEN.004.019'
  haw-1868: 'Na Ada i hanau mai o Iabala: o ka makamua ia o ka poe noho halelewa,
    a o ka hanai holoholona.'
  arb-NAV: وَوَلَدَتْ عَادَةُ كُلًّا مِنْ «يَابَالَ» أَوَّلِ رُعَاةِ الْمَوَاشِي وَسَاكِنِي
    الْخِيَامِ.
  adz-adz: Ada iwangun da irim Dzabal. Dzabal tafan rusan isu garam mpada tayangꞌ
    apu pagraꞌ bida makau da dumpa da nuning da tumuangꞌa ungar tipa i apu rini gangan
    angu yungan.
  ewe-ewe: Ada dzi Yabal. Eyae zu nyikplɔla kple ame siwo nɔa avɔgbadɔwo me la dometɔ
    gbãtɔ.
  nuy-nuy: Ngarra-Adah wangi-yabaa wini-wulawaa, na-nimuwajbaa Jabal marri Jubal.
    Naagi-yung na-Jabal, nigawi-nyinyung warruburru-yung warra-mijburrayung marri
    wugurri-nyinyung warra-lhamaa-yinyung, wurru-burri-yinyung amubama-rruj ama-ganbij-duj,
    bani wuu-narra-narrangi-rruj a-bulugi. Nigaayung na-Jubal, nigawi-nyinyung warruburru-yung
    wani-lhamaa, nga wugurru waa-lhamaa-yinyung warruburru-yung, warraawurru-yung
    wurraayigini-yinyung gita marri trumpet.
  eng-LEE: And Adah bore Jabal; he was the father of such as dwell in tents, and have
    cattle.
  dji-dji: Manymak, bingili yutjuwili bil bungtjili Adangpibi. Mir miḻimiti bungtjili
    yagirri Djabal, ga nyani ngurrḏawalangu djina yulpilingirgi miri wiṉinimirri djin
    ngurrinyi mala ga djagadjny girinyi mala buluki.
  nna-nna: Adah-lu partany pirirri kanya, Jabal. Walangkarr nyarra Jabal kuwiyirrangu
    kalkunakatarrangu, mayamajirri, yana-yanikinyiyi tent-arrangujartiny warinyja
    warinykarti, warruly kanganyaku janamilaku kuwiyiku.
  asm-FB: আদাৰ গর্ভত যাবলৰ জন্ম হ’ল; তম্বুত বাস কৰি পশুপালন কৰা লোকসকলৰ তেওঁ পূৰ্বপুৰুষ
    আছিল।
  sus-A: عَدَ نَشَ يَبَلَ سْتْ. يَبَلَ، شُرُ سٍ دّ مَدٌنيِيٍ نُن كِرِ بَنشِ كَنيِيٍ
    بَبَ نَ عَ رَ.
  fra-SBL: Ada donna naissance à Jabal, qui fut le père de ceux qui habitent dans
    des tentes et qui ont du bétail.
  hbo-hbo: וַתֵּ֥לֶד עָדָ֖ה אֶת־יָבָ֑ל ה֣וּא הָיָ֔ה אֲבִ֕י יֹשֵׁ֥ב אֹ֖הֶל וּמִקְנֶֽה׃
  shp-NTPO: Adakan bakeara Jabal iká iki, ja Jabalnin chiní bakebora carpa xobon jaabo
    iká iki, jainoaxa yoina kaiaibo ikana iki.
  eng-WYCLIFFE: And Ada gendride Jabel, that was the fadir of dwellers in tentis and
    of shepherdis;
  pjt-pjt: Ka Atalu katja kutjara kanyinu ini Tjapalnga pulanya Tjupalnga. Ka Tjapaltu
    ngula puḻkaringkula kuka ngultju tjuṯa kanyiningi munu tiintatjara para-nyinaṟinangi.
    Ka Tjapalkunu tjuṯangku maḻatja maḻatjangku panya palu puṟunytjuṯu kuka tjuṯa
    kanyilpai munu tiinta wiltjaṟa nyinapai, tjamu panya Tjapalnga puṟunypa.
  cwe-cwe: Ada kamweleka Yabali, yakalile tata wa wafugaji wokala muna yamahema.
  bgs-bgs: Si Ada tô innà i Jabal, asta si Jabal tô inému na kamónaan katô langun
    na igóddô tun ta mga tulda asta ágdóppón ka mga mannanap.
  kik-kik: Ada agĩciara Jabali; na nĩwe ithe wa andũ arĩa matũũraga hema-inĩ na marĩithagia
    mahiũ.
  ksr-ksr: Adanoŋ koro ama Jaabal mero. Iinoŋ ejemba opo sel kuuŋgianoŋ eŋ laligoŋ
    bao bulmakao galeŋ koma oŋoma laligojuti, iyoŋoo beŋisigia kolooro.
  omb-omb: I Eda mo bamba Jabal nge meire rau toga lolo siusiu tomuegi redu huri ram
    leohuri na gangarue mwaomwao.
  fra-NCL: 'Ada enfanta Jabel : il a été le père de ceux qui habitent sous des tentes
    et au milieu de troupeaux.'
  cek-AK: Adah mah Jabal to sak; anih loe kahni im ah om kami hoi pacah ih moinawk
    toepkung ampa ah oh.
  xla-xla: Ya꞉ a꞉ya hale Adatapo maseyemala hamaiyo, ya꞉ hiye Yabal. Yabaltapo ya꞉
    tatle ka꞉yapa kimtimsela꞉mama halo omhallowe kotiyamaiyo.
  cuk-cuk: Ada machi-nikusad, Jabalʼye onugsasad. Jabal-inse dordoneg-sobed onoded.
    A-inse ibmar-durgan-akwedgi-arbaed onodbalid.
  uig-CYR: Адаһ Ябални туғди. У чедирда олтиридиған көчмән малчиларниң бовиси еди,
  tel-2017: ఆదా యాబాలుకు జన్మనిచ్చింది. అతడు పశువులు పెంపకం చేస్తూ గుడారాల్లో నివాసం
    ఉండేవాళ్లకు మూలపురుషుడు.
  hat-BSA: Ada te bay nesans a Jabal. Li te papa a tout sila ki te rete nan tant yo,
    e ki te okipe bèt yo.
  kos-kos: Adah el oswella Jabal, su papa matu tumun mwet tohf kosro ac muta in lohm
    nuknuk.
  hbo-WLC: וַתֵּ֥לֶד עָדָ֖ה אֶת־יָבָ֑ל ה֣וּא הָיָ֔ה אֲבִ֕י יֹשֵׁ֥ב אֹ֖הֶל וּמִקְנֶֽה׃
  ibo-ibo: Ada mụtara Jabal, onye bụ nna ndị na-azụ anụ ụlọ, na ndị na-ebi nʼụlọ ikwu.
  ory-ory: ଆଦାର ଗର୍ଭରେ ଜାବଳ ଜନ୍ମିଲା, ସେ ତମ୍ବୁନିବାସୀ ପଶୁପାଳକମାନଙ୍କର ଆଦିପୁରୁଷ ଥିଲା।
  wmt-wmt: '@see-verse:GEN.004.019'
  chk-chk: Ata a nöüni Japal, i semelapen chokewe ra fofol man o imweimw lon imw mangaku.
  ssd-ssd: Ada nu kiŋo ande nyunu Yabal te-pilna. Yabal nu makau kulatkade kuasmbi
    ta tuku mbuŋ naŋgine. Nane kinenumba baibai patika minanu.
  rop-rop: Bambai na Eda bin abum dubala lilboi, en imbin gulum dubala neim Jeibal
    en Jubal. En wen dubala bin gro, Jeibal bin stadimof detlot pipul hu oldei jidan
    langa tent en maindimbat ola enimul, en im braja Jubal bin stadimof detlot pipul
    hu oldei pleibat gita en blowimbat wisul.
  ukr-1871: І вродила Ада Ябаля. Сей був батько тих, що живуть шатрами і держять скотину.
  eng-AOI: Adah gave birth to a baby boy and she called him Jabal because Jabal means
    “to lead.” Then when Jabal grew up he was the ancestor of people who look after
    sheep and cattle. And he and his family were the first to live in tents.
  yon-yon: Adahbed dana mingki Yabal wooneen. Ye kuu dingkan amongkob ooni ye karub
    yi awoya. Yi kuu parai kombon aombed dobirimamiib.
  bch-bch: Ada ipopo gergeu aranga ieda Iabal. Gid panua timariala ngan bulmakao ga
    timamado ngan gid palata, gid tiuatoato Iabal eine tibud.
  deu-1951: Und Ada gebar Jabal; derselbe wurde der Vater der Zeltbewohner und Herdenbesitzer.
  eng-JPS: And Adah bore Jabal; he was the father of such as dwell in tents and have
    cattle.
  ubr-ubr: Adah natun orot Jabal ituai, on min iyabon ato guwi ai sima gogabur an
    bobaitu sibi tues on osi tamas.
  srp-1865: I Ada rodi Jovila; od njega se narodiše koji žive pod šatorima i stoku
    pasu.
  lug-lug: Ada n’azaala Yabali. Ono ye yali kitaawe w’abo ababeera mu weema nga balunda.
  heb-heb: ותלד עדה את יבל הוא היה אבי ישב אהל ומקנה׃
  ben-IRV: আদার গর্ভে যাবল জন্মাল, সে তাঁবুনিবাসী পশুপালকদের আদিপুরুষ ছিল। তার ভাইয়ের
    নাম যুবল;
  pan-pan: ਆਦਾਹ ਨੇ ਯਾਬਲ ਨੂੰ ਜਨਮ ਦਿੱਤਾ। ਉਹ ਉਨ੍ਹਾਂ ਦਾ ਪਿਤਾ ਸੀ ਜਿਹੜੇ ਤੰਬੂਆਂ ਵਿੱਚ ਵੱਸਦੇ
    ਸਨ ਅਤੇ ਪਸ਼ੂ ਪਾਲਦੇ ਸਨ।
  mwp-mwp: Adha, nadh garkaz kazi madhin nel Zabal. Nungu Zabalan kaziw kazil tetel
    uruy danal poethay mabaygal aymoeydhin a thanamun uthuy loegal potowakul.
  mya-JVB: အာဒံ သည် သားယာဗလ ကိုဘွား မြင်လေ၏။ ထိုသားကား၊ တဲ ၌နေ သောသူ ၊ သိုး နွားစသည်တို့ကို
    မွေးသောသူတို့ ၏ အဘ ဆရာ ဖြစ် လေသတည်း။
  tte-O: Eda ikabi natuna esana Yabala. Na iya tokwasa baguna ana nume palai koina
    imiyamiya na sipi, gouti yo bulumakau igitegite-kalatagili. Bwaite mumugane iya
    kana toyatubu.
  tbg-tbg: Adaava qorainti vainti vatatova vira autu Iabaariva noruqama viro ekaa
    vaiinti nahenti seri naavuqi variqi viha purumakau kaiqave sipisipi kaiqave varoka,
    vika qova vaura.
  hmo-hmo: Ada ia mara, Iabala ia abia. Iabala be palai ruma dekenai idia noho, bona
    boromakau idia naria taudia edia tubuna.
  ata-ata: Lameki mulai noxie Ada xe opoone, la sou mivoꞌonu ꞌilie vile la mimoxoꞌu
    ualasou lexe Iavala. Iavala anu ꞌilusuneꞌi ta mitema ane ilavusou isaxilaꞌa ta
    kau xe ixoxoo no tani alelaxu.
  nfa-nfa: Ana Ada, ngara na Yabal. Ana-èpu na, jꞌajꞌi dhèu piara badha. Mamuri ra
    ètu boe ca era, aa ra pea dhoka ètu dꞌara paleo di.
  urd-urd: 'और अदा के याबल पैदा हुआ: वह उनका बाप था जो ख़ेमों में रहते और जानवर पालते
    हैं।'
  rus-SYN: 'Ада родила Иавала: он был отец живущих в шатрах со стадами.'
  cbt-NTPO: Ataso hua'huanpachina, Caparo itopi. Caparo shinpitaso' pë'tahuatona'piro'sa'.
    Napoaton në'mëtë pëiro'saquë ya'huëpi.
  bqc-SIM: Ada Yabali ì. Ɔ̃mɛ pↄdãna pↄ́ aaìↄ ku zwã̀akpɛuↄ dezi káau ũ.
  tcz-CHONGTHU: Adah in Jabal ahing in, amahi ahiye, khoilupon in a chenga gancha
    chingho ding'a apau chu.
  mar-mar: आदाने याबालास जन्म दिला; तो तंबूत राहणाऱ्या व गुरेढोरे पाळणाऱ्या लोकांचा
    मूळपुरुष झाला.
  tcs-tcs: Ada i bin bone Zabal ane Zabal i bin bigate blo dem pipol uda lukapta ol
    buluk, ol sip ane ol gout, ane stap lo ol tent.
  soq-soq: Ita Ada Sebal gamosan. Tane Sebal me ipa apana mida ape bedeuwointa waimoie
    pue gamontoia dewawa uwalena apanawa.
  qub-qub: Ada gueshyacur wamranta jutichaparan «Jabal» nir. Jabalmi rimir-puntataga
    tolducunacho tiyaj y uywacunata mirachej caran.
  bqp-bqp: Ada Yabala ì. Àkũmɛ pↄ́dãri kũ òdigↄ̃ kú bizakuta gũnnↄ dizi káaku
    ũ.
  hat-hat: Se Ada ki manman Jabal. Jabal sa a, se li menm ki zansèt tout moun sa yo
    ki rete anba tant epi ki gade bèt.
  eng-BSB: Adah gave birth to Jabal; he was the father of those who dwell in tents
    and raise livestock.
  tod-tod: Ada Yaɓale zɔlɔɔni. Tɔ ɠa é ga naati ti-mɛmɛwolai, niiti ti zeini seɠe
    ɠotaiti bu, ti ɗa toganiiti makɛ.
  eng-WEBPB: Adah gave birth to Jabal, who was the father of those who dwell in tents
    and have livestock.
  kbq-kbq: Ada'a ne'mofavre kasenteno agi'a Jabali'e huno ante'neankino, fugagi noma
    ki'za nemase'za afu'ma kegava nehaza vahe'mokizmi nezamageho'e.
  nhe-BL: Huan Ada quitlacatilti Jabal. Huan Jabal motlacachijqui huan elqui inintata
    tlacame tlen mocajque ipan caltini tlen yoyomitl huan quinxinajchohuayayaj huan
    quiniscaltiyayaj tlapiyalime.
  sps-sps: Eda te faagiir e Jebel, E Jebel tsuvur vainy te natiny tagaa ot iny ror
    bulmakau, ana ri natiny kaa ror tana fo tovaar kandis.
  bus-bus: Ada Yabala ì. Àmbe pↄ́dãri kɛ̀ aↄ̃ègↄ̃ kú bisakutaa guunↄ dezi káaku ũ.
  gub-BL: Heta amo imemyr Ata pe a'e. Zamaw her romo a'e. Zamaw wiko tapi'ak imuzehu
    kar har ywy rehe har waipy romo a'e. Tàpuzràn pupe wanekon wà.
  eng-DRA: 'And Ada brought forth Jabel: who was the father of such as dwell in tents,
    and of herdsmen.'
  knf-knf: Adah abuk Yabal ; awooŋ aşin banjaaŋ bafëţ ţi iloona kabot kayafan.
