    ŋuthanmaranhawuy, bala gurruparnha.
  rug-rug: Meke sipu hola kaiqa totoso si paleki e Keni si kaiqa vinariponi na vuadi
    sari na nana linetelete pa kenuna Zihova.
  gaz-gaz: Yeroo muraasa keessatti Qaayin waan lafti baafteef keessaa Waaqayyoof aarsaa
