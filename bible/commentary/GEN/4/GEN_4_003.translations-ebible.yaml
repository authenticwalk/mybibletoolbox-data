  ewe-ewe: Le nuŋeɣi la, Kain tsɔ eƒe agblemenukuwo sa vɔ na Yehowa,
  nuy-nuy: Anubanila-wala, na-Cain naagi-yung, anubani ana-wulhu-wulhurr anu-ngugulmung
    aḏaba ni-waṉagaa. Ni-mangi, aḏaba ni-yarrijgini, anubani-yung nu-yayn na-Buunggawa-wuy
    na-Yawei-wuy.
  eng-LEE: And it came to pass in process of time, that Cain brought of the fruit
    of the ground and offering unto the Lord.
  dji-dji: Guyumban mundjarr inga bil birrungili Godki Gunydjirrgirki. Miri Kayn inga
    birrungili nyanngapibi djamadjnyirbi wali,
  gvn-gvn: '@see-verse:GEN.004.002'
  nna-nna: Karrpungu warajanga Cain-ju kanya mayi, Ngarrkanga yinyali.
  asm-FB: পাছত এটা সময়ত কয়িনে যিহোৱাৰ উদ্দেশ্যে তেওঁৰ ভূমিত উৎপন্ন হোৱা কিছু ফল
    উৎসৰ্গ কৰিলে;
  sus-A: نَ تّمُي تٌ دَنفِ، كَبِلَ نَشَ قَ سَنسِ بٌفِ قَنفَدَ مَ رَ سّرّشّ بَدٍ عَلَتَلَ
    بّ.
  fra-SBL: Au fil du temps, Caïn apporta une offrande à Yahvé avec les fruits du sol.
  hbo-hbo: וֽ͏ַיְהִ֖י מִקֵּ֣ץ יָמִ֑ים וַיָּבֵ֨א קַ֜יִן מִפְּרִ֧י הֽ͏ָאֲדָמָ֛ה מִנְחָ֖ה
