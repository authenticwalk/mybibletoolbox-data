  uig-CYR: Бекитилгән шундақ бир вақит-сааттә шундақ бир иш болдики, Қабил тупрақниң
    һосулидин Пәрвәрдигарға һәдийә кәлтүрди.
  pma-pma: Sua vahis muli ka en avong tai, Ken vit vasan ui umen onen min Iahova.
    Sakini lah anien tei koa luhi, ka sani vahi sanien votut onen ten masmasien min
    Iahova.
  tel-2017: కొంతకాలం తరువాత కయీను వ్యవసాయంలో వచ్చిన పంటలో కొంత యెహోవాకు అర్పణ ఇవ్వడానికి
    తెచ్చాడు.
  hat-BSA: Li te vin rive pi devan ke Cain te pote yon ofrann bay SENYÈ a, ki sòti
    nan fwi rekòlt tè a.
  bxh-bxh: Fuya hesa Kaina kalahe ya umahidi, anꞌandi ya abidi ya lau Guyau ya felen
    ena antalasam.
  nay-nay: Yaral nunggar, Cain ile pempir ityan fruitowe toonald inangk Jehovah.
  kos-kos: In kutu pacl tok, Cain el use kutu fokin ima lal, ac sang tuh in mwe kisa
    nu sin LEUM GOD.
  hbo-WLC: וַֽיְהִ֖י מִקֵּ֣ץ יָמִ֑ים וַיָּבֵ֨א קַ֜יִן מִפְּרִ֧י הָֽאֲדָמָ֛ה מִנְחָ֖ה
    לַֽיהוָֽה׃
  ibo-ibo: Mgbe ụfọdụ oge gasịrị, Ken wetaara Onyenwe anyị ụfọdụ ihe ubi ya dịka onyinye.
  ory-ory: ସମୟାନୁକ୍ରମେ କୟିନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଭୂମିରୁ ଉତ୍ପନ୍ନ ଫଳ ଆଣି ଉତ୍ସର୍ଗ କଲେ।
  wmt-wmt: '@see-verse:GEN.004.002'
  chk-chk: Iwe, ekoch fansoun mürin a fis pwe Kain a eäni asor uän irä seni lon tanipin
    ngeni ewe Samol mi Lapalap.
  ssd-ssd: Minnaig ma ma mara ande aba nuŋe nu nyamagaŋ afu kilmba Suŋgo atraukam
    tuku patikina le
  rop-rop: Bambai na Kein bin bringimap sambala daga brom det gadin, en imbin gibit
    det daga ofring langa YAWEI det trubala God.
  mwf-2018: Bere da nakurl deyida nukunu Cain-ka mi ngarra wurdinirurturttha wurrini-ka
    kanamkut warda i ngarra Yile neki warda damnamut.
  ukr-1871: І сталось по якомусь часї, що Каїн приносив Господеві жертву з польового
    вроджаю.
  eng-AOI: Cain gave some of the food that he had grown as an offering to Yahweh.
  yon-yon: Amaanbed Kein kuu ye yongbonbed bene nengkane agedmo keroone baeb kuu Yariman
    yaa konoon.
  bch-bch: Idio ga muriai, ta gisirua tikado led tenainga ga ila pan Maron. Kain itenai
    ele annga edengada dadanga aea.
  deu-1951: Es begab sich aber nach Verfluß von Jahren, daß Kain dem HERRN ein Opfer
    brachte von den Früchten der Erde.
  eng-JPS: And in process of time it came to pass, that Cain brought of the fruit
    of the ground an offering unto the LORD.
  ubr-ubr: Wera fani sisawar gibunai Cain an masau emon bayu fani iboen inat BADA
    aurin sirifu ikutetai.
  srp-1865: A poslije nekoga vremena dogodi se, te Kajin prinese Gospodu prinos od
    roda zemaljskoga;
  lug-lug: Awo ennaku bwe zaayitawo Kayini n’alyoka aleeta ebibala by’ebimera ebyava
    mu ttaka okubiwaayo eri Mukama.
  heb-heb: ויהי מקץ ימים ויבא קין מפרי האדמה מנחה ליהוה׃
  ben-IRV: পরে নির্ধারিত দিনের কয়িন উপহাররূপে সদাপ্রভুর উদ্দেশ্যে ভূমির ফল উৎসর্গ
    করল।
  pan-pan: ਕੁਝ ਦਿਨਾਂ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਕਾਇਨ ਜ਼ਮੀਨ ਦੇ ਫਲ ਤੋਂ ਯਹੋਵਾਹ ਨੂੰ ਭੇਟ ਚੜ੍ਹਾਉਣ
    ਲਈ ਕੁਝ ਲੈ ਆਇਆ।
  tkr-tkr: Sabara vaxt ılğevç'uyle qiyğa Gabilee Rəbbis ç'iyeyl alyadıynçike nugbar
