  iou-iou: Täŋpäŋ ittäŋgän kepma kubäta Keintä piäniken nanik ketem ätu yäpmäŋ äbäŋpäŋ
    Anututa biŋam peŋkuk.
  haw-1868: Mahope iho o na la, lawe aku la o Kaina i kekahi hua o ka honua i mohai
    na Iehova.
  arb-NAV: وَحَدَثَ بَعْدَ مُرُورِ أَيَّامٍ أَنْ قَدَّمَ قَايِينُ مِنْ ثِمَارِ الأَرْضِ
    قُرْبَاناً لِلرَّبِّ،
  adz-adz: Gubuꞌ mangan da Kein iyu nam gadan fain imingꞌ guman da irim dangki gin
