verse: GEN.004.003
translations:
  mal-C: വിളവെടുപ്പിന്റെ സമയമായപ്പോൾ കയീൻ വയലിലെ വിളവിൽനിന്ന് ഒരംശം യഹോവയ്ക്കു യാഗമായി
    കൊണ്ടുവന്നു.
  deu-TKW: Und nach Verlauf einiger Zeit brachte Kain Jahwe ein Opfer von den Früchten
    des Ackers;
  lin-lin: Sima na mwa tango, Kayina amemaki mbuma ya mabele mpo na kobonzela Yawe.
  cbr-NT: Uiti bari kara inúkëbëtan ka achúshi nëtë 'ikëbëtan, Caínan aín ñu 'apákë
    a 'inánti bikë a Nukën 'Ibu 'inánkëxa.
  eng-LSV: And it comes to pass at the end of days that Cain brings from the fruit
    of the ground a present to YHWH;
  bmu-bmu: Mewö malohotka nalö kunöŋ Keinöŋ nupkö nene tosatŋi memba kaba Kembugöra
    jöwöwöl ohom waŋgiyök.
  eng-GNV: And in processe of time it came to passe, that Kain brought an oblation
    vnto the Lord of the fruite of the ground.
  eng-WEBSTER: And in process of time it came to pass, that Cain brought of the fruit
    of the ground an offering to the LORD.
  nhw-BL: Huan se tonal Caín quihualiquili TOTECO se tlacajcahualistli catli quipixcatoya.
  swh-ONEN: Baada ya muda Kaini akaleta baadhi ya mazao ya shamba kama sadaka kwa
    Bwana.
  bba-bba: Sɔ̃ɔ mɛɛrun biru, Kɑɛni u kɑ win kɛ̃ru nɑ Yinni Gusunɔn mi, te tɑ sɑ̃ɑ
    win ɡberun dĩɑnu.
  eng-KJVCPB: And in process of time it came to pass, that Cain brought of the fruit
    of the ground an offering unto the Lord.
  cpy-cpy: Okanta paata ojamanitaki, irika Caín, raanakiniri Tajorentsi iwankiri ipiri.
  mpx-mpx: Abwe Keni wana eyowa enowana enuna i ahe ge i pek Yehoba ana powon.
  wbp-wbp: Ngaka-pardu-karilki, kukurnu-nyanurluju jiyipi-pardu wita kamparru-warnu
    ngurrju-nyayirni miimii-nyanjarla milarnurla Kaatukuju warntarri-nyayirni-wangu.
    Ngulaju kipili-nyayirnirla pajirninjarla yirrarnu, kujarlunyalparlajinta pulka-pungu
    YAAWIYI-ki. Ngulakujurla YAAWIYI-ji wardinyi-jarrija manu rdakurl-kujurnu nyanungu-kurra-pinangu.
    Yangka jinta-karirli papardi-nyanurlu, ngulajurla miyi walya-jangka kanjarla-yirrarnu
    warntarri-nyayirni-wangu nganta.
  luo-luo: Bangʼ ndalo moko Kain nokelo nyak mag lowo kaka misango ne Jehova Nyasaye.
  meu-meu: Nega ta ai Kain ese tano anidia e mailai, Iehova ena boubou ḡauna ai baine
    halaoa eto.
  npi-ULB: समय बित्दै जाँदा कयिनले तिनको जमिनको उब्जनीबाट केही परमप्रभुकहाँ भेटीको
    रूपमा ल्याए ।
  yor-yor: Ó sì ṣe lẹ́yìn ìgbà díẹ̀, Kaini mú ọrẹ wá fún Olúwa nínú èso ilẹ̀ rẹ̀.
  emp-NTPO: Mãwã panʌne ewari ab̶a Caiʌ̃ba idji néud̶ebemada Ãcõrẽa diasia.
  ind-ind: Suatu hari, Kain memanen hasil kebunnya lalu mempersembahkan sebagian kepada
    TUHAN.
  pes-OPCB: پس از مدتی، قائن هدیه‌ای از حاصلِ زمینِ خود را به حضور خداوند آورد.
  ssx-ssx: Nate ma꞉nda꞉na꞉ta꞉ Keini ipika꞉ mandane ne napeke mea a꞉pa Tekehali pa꞉ta꞉
    pa hameke haleekeme.
  lcm-lcm: Au si mangsikei a taun Kain kamela serei ta mang keve uai i matang na kamela
    sula serei si IAVE tatana.
  aer-aer: Kele arlte arrpenhele anteme Cain-ele merne kartene ikwerenhe-ngentyele
    akngetyeke Ngkarte renhe anthetyeke.
  tgl-ULB: At nangyari na sa paglipas ng panahon dinala ni Cain ang ilan sa bunga
    ng lupa bilang handog kay Yahweh.
  nop-nop: Unduŋ tiŋa hatigane Kain adi fiye ginaŋniŋ nanaŋe heki moŋgola bopneeŋ
    Bepaŋ muni hemiŋguk.
  kca-kca: Мŏԓты кўт хӑщәман, Каин энмәԓтәм лэвпәсԓаԓ эԓты Турәм Кущайа мойԓәпса тус,
  cbu-NT: Anumunsha zapish, Kayínarini Apanlleem ungirtamaam mazarish wanusee pusayaru,
    anpat Apanlleem ungirtarangiya.
  hui-hui: Horo mbirungi Keni ibugua ibu mabuni tomo wiaru maru bu yalu puwa Anduane
    Homogohondo lomabu mini.
  wrs-wrs: Doa dawonam Keinmba innemba sena hevna osoriniva, doa inga, Yawem sembayang
    venalm.
  mya-mya: အ​ချိန်​အ​တန်​ကြာ​သော​အ​ခါ​ကာ​ဣ​န သည် အ​သီး​အ​နှံ​များ​ကို​ထာ​ဝ​ရ​ဘု​ရား
    အား​ပူ​ဇော်​ရန်​ယူ​ဆောင်​ခဲ့​၏။-
  cbi-NTPO: Tsanguen dechuturen, ma malu Caín yachi tiba wajke' awakare' iwaañu puka
    Yavénu mantsa taji' ufeenda keewaami.
  bod-N: དེ་ནས་དུས་ཤིག་ལ་ཀཱ་ཡན་གྱིས་ས་ཞིང་ལས་སྐྱེས་པའི་འབྲས་བུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་ཕུལ་བ༌དང༌།
  wsk-wsk: Tom bo Cain na inang sang giam ale ago nama nup sapa Yawe tuam.
  kkl-kkl: Wamdekti, Kain nenekori Nani Allah sembe mhong towaleng kimnun aro aweag
    mebogne nenne tobogti aukag tabog.
  sna-sna: Mukufamba kwenguva, Kaini akauya nezvimwe zvezvibereko zvevhu sechipiriso
    kuna Jehovha.
  spa-BLM: Con el tiempo, Caín trajo una ofrenda a Yahvé del fruto de la tierra.
  beu-beu: Minu adana, Kain ana emaada-epina angu eihi iiba baning ila sadaka ening
    metma LAHATALA Enang.
  cac-cac: Ix ec' junoc tiempoal, ay jun c'u ix yic'b'at silab' vin̈aj Caín d'a Jehová,
    aton tas ix yic' vin̈ d'a smunlajel.
  swh-ULB: Ikawa kwamba baada ya muda Kaini alileta sehemu ya mazao ya ardhi kama
    sadaka kwa Yahwe.
  bel-bel: Празь некаторы час Каін прынёс ад пладоў зямлі дар Госпаду;
  wed-wed: Mara tagogi Cain doa uana ḡelaui i neiai da i puloei Bada awarina.
  deu-ELBBK: Und es geschah nach Verlauf einer Zeit, da brachte Kain dem HERRN eine
    Opfergabe von der Frucht des Erdbodens;
  mbb-OT: Ne neuma is andew he nemuhat si Cain diyà te Nengazen. Ne iyan impemuhat
    din is menge veǥas te menge pinemula zin.
  msc-msc: Lon do rɔ, Kabila ka a la sɛnɛsuman doilu ta ka na a la sɔ ka na woilu
    di Allabatala ma.
  mal-2015: കുറെക്കാലം കഴിഞ്ഞിട്ടു കയീൻ നിലത്തെ അനുഭവത്തിൽനിന്നു യഹോവെക്കു ഒരു വഴിപാടു
    കൊണ്ടുവന്നു.
  tuo-NT: Yoáca beꞌro Caĩ́ niꞌcã nʉmʉ cʉ̃ daꞌrase cjasere Õꞌacʉ̃rẽ oꞌogʉ waꞌacʉ niwĩ.
  gup-gup: Dja kaluk bu Cain kumkang yikahwi manme manbu kunrorre bimarnengalkeng,
    kumkang biwong nawu Yawey.
  met-met: Bunging tela Ken xap anginga umangam tela(di) ma hanania(di) mala rangua
    Toxoratamona.
  gvs-gvs: E niga go dibayoya ana tuta goi Keni ina dibayoya keuwoina maniyedi ikabidi
    ina vininabeso go, imedi Yauwe yaina ikasaledi.
  rmc-rmc: Pal varesavo časos anďa o Kain obeta le RAJESKE olestar, so leske bariľa
    pre maľa.
  nlg-nlg: Tana sakai na bongi, Cain te lavia vania mai Yahweh nina lavi ni vogha
    ta nina leghai.
  dgr-DOGNT: Whaà hoòwo tł'axǫǫ̀ Caın dèè gots'ǫ t'asìı dehshee mǫ̀hdaa gots'ǫ̀ K'àowo
    Nǫ̀htsı̨ ts'ǫ̀ yek'eehk'ǫ̀.
  pes-OPV: و بعد از مرور ایام، واقع شد که قائن هدیه‌ای ازمحصول زمین برای خداوند آورد.
  ron-1924: Дупэ о букатэ де време, Каин а адус Домнулуй о жертфэ де мынкаре дин роаделе
    пэмынтулуй.
  aui-aui: Raghani tana, Kein yana kiiuwa muduna ipiikedi da Yawe God biidi isuwara,
  ben-OBCV: অবশেষে কয়িন তার জমির কিছু ফল সদাপ্রভুর কাছে এক উপহার রূপে নিয়ে এল।
  lex-lex: Name'et doini-na'anin doinia la, noka Kain nala limtutnu, de nala tan die
    wullu-we'elli oke' pa rala la Orgahi.
  rgu-rgu: Laiꞌ esa boe ma, Kaen neni oka-tinen buna-boan ruma, fee neuꞌ MANETUALAIN.
  som-som: Maalmo dabadeed waxay noqotay in Qaabiil qurbaan ahaan Rabbiga ugu keenay
    midhihii dhulka.
  lat-VUC: Factum est autem post multos dies ut offerret Cain de fructibus terræ munera
    Domino.
  aoi-aoi: Biya kembirra nenu-kwama akwala aninga ni-lungkuwabijuwa-mulangwa angerriba
    Yaweyu-wa.
  eng-ASVBT: And in process of time it came to pass, that Cain brought of the fruit
    of the ground an offering unto Jehovah.
  mna-mna: Aigule ta na, Kain ikam kini pakan ma ila be ipatoron Merere pa.
  ita-1885: Or avvenne, in capo di alquanto tempo, che Caino offerse al Signore offerta
    de' frutti della terra.
  eng-LXXUP: And it was so after some time that Cain brought of the fruits of the
    earth a sacrifice to the Lord.
  eng-ULB: It came about that in the course of time Cain brought some of the fruit
    of the ground as an offering to Yahweh.
  spa-VBL: Algún tiempo después, Caín trajo el fruto de su cosecha como ofrenda al
    Señor.
  fra-_FOB: Or, au bout de quelque temps, Caïn offrit des fruits de la terre une oblation
    à l'Éternel;
  mal-mal: കുറെക്കാലം കഴിഞ്ഞിട്ട് കയീൻ നിലത്തെ ഫലത്തിൽനിന്ന് യഹോവയ്ക്ക് ഒരു വഴിപാട്
    കൊണ്ടുവന്നു.
  lit-lit: Ir taip įvyko, kad, kuriam laikui praslinkus, Kainas atnešė auką VIEŠPAČIUI
    iš dirvos vaisiaus.
  urd-GVR: Kuchh der ke bād Qābīl ne Rab ko apnī fasloṅ meṅ se kuchh pesh kiyā.
  suz-BL: काबु काइनमी आ रू ङा सिश्‍शो मारेइ मारेइ थोव़क परमप्रभु यावे कली चढ़ेवा बाक्‍त।
    प्रस्‍थान २३:१९
  ita-1927: E avvenne, di li a qualche tempo, che Caino fece un offerta di frutti
    della terra all’Eterno;
  ckb-ckb: دوای ماوەیەک قایین هەندێک بەروبوومی زەوی پێشکەش بە یەزدان کرد.
  nas-nas: Damaꞌke tee Keiniꞌke tee-koo keenkeenanka-koo sinananka nkavurira Ovoring-koo
    boontunamparuꞌ.
  eng-BBE: And after a time, Cain gave to the Lord an offering of the fruits of the
    earth.
  crx-NTPO: '''Et whudizulh whutoh Cain yun whumai'', Moodihti (Yahweh) gha italelh
    ha yughi ninla.'
  kan-OKCV: ಸ್ವಲ್ಪ ಕಾಲದ ತರುವಾಯ, ಕಾಯಿನನು ಹೊಲದ ಬೆಳೆಯಲ್ಲಿ ಕೆಲವನ್ನು ತಂದು, ಯೆಹೋವ ದೇವರಿಗೆ
    ಕಾಣಿಕೆಯಾಗಿ ಸಮರ್ಪಿಸಿದನು.
  bbb-bbb: Ro rade maza be Keini fune juare fuone ije masina ire bino kena E Ireobo
    zinone ufujae.
  tam-2017: சிலநாட்கள் சென்றபின்பு, காயீன் நிலத்தின் பழங்களைக் யெகோவாவுக்குக் காணிக்கையாகக்
    கொண்டுவந்தான்.
  spa-RV-1909: Y aconteció andando el tiempo, que Caín trajo del fruto de la tierra
    una ofrenda á Jehová.
  ron-BTF: Şi s-a întâmplat că, după un timp, Cain a adus un dar DOMNULUI, din rodul
    pământului.
  eng-WEBP: As time passed, Cain brought an offering to the LORD from the fruit of
    the ground.
  eng-FBV: Sometime later Cain brought some of the produce he'd grown as an offering
    to the Lord.
  nld-1939: Geruime tijd later droeg Kaïn eens aan Jahweh een offer op van de vruchten
    der aarde.
  nch-BL: Huan se tonali Caín quihualiquili TOTECO se tacajcahualisti cati quipixcatoya.
  tfr-NTPO: Dbar kjwara ga Caín öör ba dwl̈a dgara l̈i bo kjrë, ga söra jek, twara
    Jehová kong ba sënggl̈o.
  vie-1934: Vả, cách ít lâu, Ca-in dùng thổ sản làm của lễ dâng cho Đức Giê-hô-va.
  hin-CV: कुछ दिनों बाद याहवेह को भेंट चढ़ाने के उद्देश्य से कयीन अपनी खेती से कुछ
    फल ले आया.
  eng-OURB: As time passed, Cain [Acquisition] brought an offering to Adonai from
    the fruit of the ground.
  spa-BES: Y después de un tiempo, Caín le dio al Señor una ofrenda de los frutos
    de la tierra.
  tdx-tdx: Ie te indraike, nibanabana ty lengom-boñe’ i taney am’ Iehovà t’i Kàine,
  vid-vid: Mhela udo hela, Kaini nakamlavila Mkulu Nguluwi nhambiko ya mbena ya kumgunda,
  pwg-pwg: Imakamakai da mara sago ita suwara Bada kurina. Kein na iyaba ma vavai
    ipiyei.
  eng-OKE: And it was at the end (or complement) of days, that Kain brought of the
    product of the earth an oblation before the Lord;
  tha-KJV: อยู่​มาวันหนึ่งปรากฏว่า คาอินได้นำผลไม้จากไร่นามาเป็นเครื่องบูชาถวายพระเยโฮวาห์
  por-BR-2018: E aconteceu, decorrendo o tempo, que Caim trouxe do fruto da terra
    uma oferta ao SENHOR.
  bco-bco: Ho꞉len no amio꞉, Ka꞉in eyo꞉ egelo꞉ amio꞉ fowo꞉ dia꞉sa꞉ga꞉, hebo꞉ Yawemo꞉
    boba dimi.
  deu-ELO: Und es geschah nach Verlauf einer Zeit, da brachte Kain dem Jehova eine
    Opfergabe von der Frucht des Erdbodens;
  ktm-ktm: Song odo langah tan Kein hala sengin ti pe, iy ikuni se pe isurkon Lapan
    ile eriy.
  caa-caa: Pues e Caín cay pacma y conda turix e cosecha cay ubꞌijnu tuaꞌ utares inteꞌ
    ofrenda tama e cosecha era tuaꞌ uyajcꞌu Cawinquirar Dios.
  eng-WYC-2018: Soothly it was done after many days, that Cain offered gifts to the
    Lord of the fruits of the earth;
  epo-epo: Kaj post ia tempo fariĝis, ke Kain alportis el la fruktoj de la tero donacoferon
    al la Eternulo.
  uig-PIN: Bekitilgǝn xundaⱪ bir waⱪit-saǝttǝ xundaⱪ bir ix boldiki, Ⱪabil tupraⱪning
    ⱨosulidin Pǝrwǝrdigarƣa ⱨǝdiyǝ kǝltürdi.
  beo-beo: Asili, Ga:ine da ha:i manu amo ea ifabiga lai, amo Hina Godema gaguli misi.
  tpi-OTNT: Bihain Kein i kamautim kaikai long gaden na em i bringim sampela na i
    mekim ofa long Bikpela.
  hau-SA: Ana nan sai Kayinu ya kawo waɗansu amfanin gona a matsayin hadaya ga Ubangiji.
  udu-udu: Dhali ki eŋ kamu/ mo tani Kayiin a’di ki ’doyi maman to kun sinu eya ’cesh
    mo mmoc̱i ki Tap̱a mo,
  uig-LAT: Békitilgen shundaq bir waqit-saette shundaq bir ish boldiki, Qabil tupraqning
    hosulidin Perwerdigargha hediye keltürdi.
  nde-nde: Ngokuya kwesikhathi uKhayini waletha ezinye izithelo zomhlabathi ukuba
    ngumnikelo kuThixo.
  ton-ton: Pea ʻi he hokosia ʻae ngaahi ʻaho, naʻe ʻomi ʻe Keini ʻae ngaahi fua ʻoe
    kelekele, ko e feilaulau kia Sihova.
  ces-1613: Po mnohých pak dnech stalo se, že obětoval Kain z úrody zemské obět Hospodinu.
  eko-eko: Siikhu moote, Kayiini khutiisa mishumo za mmashapa oteela omwinkha zaakha
    Nnyizinku.
  nss-nss: Iyamulan hape, Kain iya piyang pe iya kuni hu ndroha anandrinai tan iman
    pe iykiy iya kili YAPAN tehe totohun.
  eng-WMB: As time passed, Cain brought an offering to the LORD from the fruit of
    the ground.
  tam-TCV: சிறிது காலத்தின்பின் காயீன் தன் நிலத்தின் விளைச்சலில் சிலவற்றை யெகோவாவுக்குக்
    காணிக்கையாகக் கொண்டுவந்தான்.
  ceb-ULB: Miabot ang panahon nga nagdala si Cain ug pipila sa abot sa yuta ingon
    nga halad kang Yahweh.
  mkn-mkn: Satu kali, Kaen bawa ame dia pung kabón pung hasil saparu, ko kasi sang
    TUHAN.
  pol-UBG: Z biegiem czasu zdarzyło się, że Kain przyniósł PANU ofiarę z plonów ziemi.
  agr-agr: Kuashat tsawan nagkaemakiu ai, makichik tsawantai, Caín Apajuí anentag
    susatnun ajaka nejen juuka juki ejentauwai.
  kyc-kyc: Yuu mendepa Keneme eena nenge lapo nyepala Kamongo dokona loma soo kiso
    maiyamopa
  urd-GVU: کچھ دیر کے بعد قابیل نے رب کو اپنی فصلوں میں سے کچھ پیش کیا۔
  deu-1912: Es begab sich nach etlicher Zeit, daß Kain dem HERRN Opfer brachte von
    den Früchten des Feldes;
  ntj-ntj: Palunyalu nyinarrayirnu mirrka mantjira katingu Mama Kuurrku nintirnu.
  row-row: Lao esa, Kaen nendi osi na mbule-bꞌoa na ruma, fee LAMATUALAIN.
  kan-2017: ಕಾಲಾಂತರದಲ್ಲಿ ಕಾಯಿನನು ಹೊಲದ ಬೆಳೆಯಲ್ಲಿ ಕೆಲವನ್ನು ತಂದು ಯೆಹೋವನಿಗೆ ಕಾಣಿಕೆಯಾಗಿ
    ಸಮರ್ಪಿಸಿದನು.
  ena-ena: La mu tɨbɨ Kein agaŋ hualabɨla hɨsɨŋ sɨmɨŋ hɨhɨle agɨladɨ vave Asɨ Iaue
    saŋ sagalɨ igumi.
  tgo-tgo: Mbaŋa umako i tara, Kein i mbana umako une vavana na i bigimena na le mwaewo
    weya Giya Loi.
  yap-yap: Me munmun me fek Kain boch e tin kefel’ ko woldug rok me pi’ ni maligach
    ngak SOMOL.
  tet-tet: Dala ida, Kain nodi niakaan toꞌos isin balu, sera baa MAROMAK.
  hlt-MCSB: A bawtnah khohnin ah BOEIPA taengah khosaa la diklai kah a thaih te Kain
    loh a khuen.
  mdy-ETH: ሚርጌ ኬሊኮ ጊንፃፓ ቃኣዔኤሌ ጎሽኬ ሃኣኮይዳፓ ዔኪ ናንጊና ናንጋ ጎዳም ዒንጎ ዒንጊሢ ሺኢሼኔ።
  twi-ASANTE: Nna bi akyiri, Kain de nʼafuom nnɔbaeɛ bi kɔbɔɔ Awurade afɔdeɛ.
  mwc-mwc: Ba mara kesana, Cain i bokasira i botu Bada kurina ita suwara.
  bhl-bhl: Keko beli, deiw mak ding mak kelei, Ken e Yawe elo “Weso! Seyo!”, dangeko,
    emisik em yongiw wanin kuluko, dukalewale kale.
  con-NTPO: Can'jemba jai'ngae Caínjan andenga sho'yoqque'su nama taipa Na'su Chiganga
    afeye i.
  eng-WEBU: As time passed, Cain brought an offering to the LORD from the fruit of
    the ground.
  bnp-bnp: Na parava tara e Kain i bole ranga maki ni kani na hania ge a nihabi ne
