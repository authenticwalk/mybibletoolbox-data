  eng-WYC-2017: Soothly it was done after many days, that Cain offered gifts to the
    Lord of the fruits of the earth;
  eng-WMBB: As time passed, Cain brought an offering to the LORD from the fruit of
    the ground.
  spp-spp: Tèni là à tòro ke, ka Kaɲɛ si u kɛrɛge yasɛɛre tà pyi sáraga Kafooŋi á.
  aey-aey: Aria saen osona Ken uqa cabinadec sab leih cedi ahumei Tibud ihandon.
  urd-GVH: कुछ देर के बाद क़ाबील ने रब को अपनी फ़सलों में से कुछ पेश किया।
  djr-djr: Ŋula nhämunha' walu djuḻkthurr, ga ŋula nhätha yalalan dhä-dhuḏitjnha,
