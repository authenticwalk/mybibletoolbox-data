  cek-AK: Atue phak naah, Kain mah hmuenpaekhaih maeto ah long hoi tacawt thingthai
    to Angraeng khaeah sinh.
  xla-xla: Alila haleta Keintapo ya꞉ osalo dla alisisi opi hauwalepame God dla namkale
    dle halopiyo.
  cuk-cuk: Ibagan-nasad-sorbali, Caín na e-ibmar-sanmaksamalad wesad. Geb Bab-Jehováʼga-ukega
