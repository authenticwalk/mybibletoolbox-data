  heg-NTPO: Oe mesan na, Kain kil nol un klapa la in hapu ngas tenga, le bel AMA LAMTUA.
  ptu-ptu: Pissam wattu muala sabaheam bua pengkähäna indo Kain, anna napehumalasanni
