  pon-2006: Mwurin ahnsou kei Kain ahpw wahdo ekei wahnsapwe ko oh meirongkihong KAUN-O.
  jae-jae: Têm ŋagêdô gêjaŋa, tec Kain kêkôc nê kôm ŋanô kêkêŋ kêtu da gêdêŋ Apômtau.
  ksd-ksd: Ma ba i ga par vanavana. ta umana kilala, Kain i ga kap tabar ra Luluai
    ma ra lavur vuai na davai ra pia.
  tur-YTC: Bir süre sonra, Kain toprağın ürününden Yahve’ye sunu getirdi.
  bel-N: І сталася, як прайшлі дні, і Каін прынёс з пладоў зямлі дар ГОСПАДУ.
  grc-BRENT: Καὶ ἐγένετο μεθʼ ἡμέρας ἤνεγκε Κάϊν ἀπὸ τῶν καρπῶν τῆς γῆς θυσίαν τῷ
    Κυρίῳ·
  ind-AYT: Pada suatu waktu, Kain membawa kepada TUHAN suatu persembahan hasil dari
    tanah itu,
  lid-lid: Ano oro ado sese badeh, Ken eme badeh andrei nyamon rayah badu bilin eme
    iy asun i nyara salom i ta Laban.
  eng-NNA: Once Cain took food, he gave it to God.
  nya-nya: Patapita nthawi, Kaini anatenga zipatso za ku munda nakazipereka kwa Yehova
    monga nsembe.
  hrv-hrv: I jednoga dana Kajin prinese Jahvi žrtvu od zemaljskih plodova.
  mps-mps: Tama nosali Keingo te gide nai dabe selama, tama agai selasa asama, tama
    te masigigo nigai alta sai daide munama, siago te nai uduyu, tama Yawebolo olo
    mayu, te ofa tama ilali.
  llg-llg: Laꞌi esa, Kaen neni ndia osin buna-boan luma, fo neni fee MANETUALAIN.
  tpi-tpi: Bihain Kein i kamautim kaikai long gaden na em i bringim sampela na i mekim
    ofa long Bikpela.
  dan-1931: Nogen Tid efter bragte Kain HERREN en Offergave af Jordens Frugt,
  vie-OVCB: Đến mùa, Ca-in lấy thổ sản làm lễ vật dâng lên Chúa Hằng Hữu.
  lbk-lbk: Isnan namingsan, inmala si Cain isnan inapitna ay ichatona ken Dios Apo.
  guj-2017: આગળ જતા એમ થયું કે કાઈન ઈશ્વરને માટે ભૂમિનાં ફળમાંથી કંઈક અર્પણ લાવ્યો.
  byr-byr: '@see-verse:GEN.004.002'
  awx-awx: Gwendune Kendä naxu puyäne nanä päke, Yawele ofa tahakut.
  pon-2006A: Mwurin ahnsou kei Kain ahpw wahdo ekei wahnsapwe ko oh meirongkihong
    KAUN-O.
  por-BRBSL: Com o passar do tempo, Caim trouxe uma oferta a Javé a partir do fruto
