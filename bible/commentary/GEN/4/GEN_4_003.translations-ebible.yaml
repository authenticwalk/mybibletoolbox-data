  wal-wal: Unddenna wodiyaappe guyyiyan, Qaayeeli ba gaden mokkida kattaappe GODAAYYO
    yarshshuwaa yarshshiis;
  mgh-mgh: Unaphilieene ukati, Kayini ahowana mihokorokho co mmattani wiira anvelelihere
