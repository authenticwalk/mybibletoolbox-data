  gun-gun: Peteĩ ára Caim ogueru mba'emo onhotỹ va'ekue'a Senhor pe ome'ẽ va'erã.
  agu-BL: Ma yi tele'n tiemp, nin ben tcy'al Caín jun oy swutz Kataj. Yi toy i' i'tz
    wutz tetz tujul.
  eng-PEV: One day, Cain brought a gift to give to God. He brought some food from
    his garden.
  ilo-ULB: Napasamak nga iti panaglabas ti tiempo, nangidatag ni Cain kadagiti bunga
    ti daga kas daton kenni Yahweh.
  kpg-kpg: Ga noho mai gi muli, gei Cain ga gaamai ana huwa laagau i ana mee ala ne hadi
    i dana gowaa dogi mee, belee hai dana tigidaumaha ang gi Dimaadua.
  uig-ARA: بېكىتىلگەن شۇنداق بىر ۋاقىت-سائەتتە شۇنداق بىر ئىش بولدىكى، قابىل تۇپراقنىڭ
    ھوسۇلىدىن پەرۋەردىگارغا ھەدىيە كەلتۈردى.
  bsp-bsp: Kɔ tɛm tɔlɔma tende tɛbəp mɔ, kɔ Kayin ɛlɛk yokom ya dəntɔf, k'ɛŋkɛrɛ yi
    Kanu kədeloŋnɛ.
  bps-bps: Satu duh, gafat dad fule Kain, taman nun blén di Amun Dwata.
  mbs-mbs: Doen sebad aldaw, nengibing si Cain te menge pongo te tinanem din amon
    ibegay din iyan diyà te Timanem.
  tof-tof: Darrpan ngürr Kein ngibürr alo kla simarrurr, tóba apapdó ne kla abülürr,
    urdü amselóm Lodón akyanóm.
  sus-sus: Na tɛmui to dangi, Kabila naxa fa sansi bogi fangadama ra sɛrɛxɛ bade Alatala
