  mwp-mwp: Ayboewdhu thonar nanga gasamoedhin, Keyn nuydh Awgadhoepa boeradharaw ayde
    kusumoedhin, nungu eso poeybay Awgadhoepa.
  mya-JVB: အချိန် စေ့ သောအခါ ၊ ကာဣန သည် ထာဝရဘုရား ထံ ပူဇော်သက္ကာ ဘို့၊ မြေ အသီး ကို
    ဆောင် ခဲ့၏။
  tte-O: Kabo muli mena Keni ana tano kanna tupwana ikalai yo igabu iyamala ana pwaoli
    Yaubada koina.
  tbg-tbg: Mintiaqitanta viha Keniva nai naahoqihairo kara qantu varero vuru Nora
    Kotira amitero.
  hmo-hmo: Dina ta Kaino ese uma ena anina haida ia mailaia, Lohiabada dekenai ia
    henia, boubou gauna totona.
  ata-ata: Mixoxoolu mo mixaxai xoo xe, iliꞌi la Kaini mulai mumolo laꞌilali no xaixu,
    ka mutavulenu mulai sou muꞌelaxu mulai noxou IAUE Lataua.
  nfa-nfa: Ca lodꞌo, Kaen nèti isi rai na cahagꞌe, ka hia LAMATUA.
  urd-urd: कुछ दिन के बाद ऐसा हुआ कि क़ाइन अपने खेत के फल का हदिया ख़ुदावन्द के लिए
    लाया।
  rus-SYN: Спустя несколько времени, Каин принес от плодов земли дар Господу,
  cbt-NTPO: A'na tahuëri cato chachin ofrenda quëcatona', Yosë chinotapi. Cainoso',
    sha'ninso quëran Yosë chinotacaso marë' quënin.
  bqc-SIM: Gↄↄewa Kainu mↄ̀ ń a buapↄ́ↄ à Dii gbà.
  tcz-CHONGTHU: Phat phabep jouvin Cain in alousohga alhun phat in alousohga phabep
    ahin pon Pathen ading in kilhaina ahung sem tai.
  mar-mar: काही काळानंतर काइनाने परमेश्वरास शेतामधील फळांतले काही अर्पण आणले.
  tcs-tcs: Da taim wen gadan kaikai i bin redi, Kein i bin teke wan opring blo dem
    kaikai go po da AntapGod.
  soq-soq: Mo epe dewantoie walama dea, Kein nanawa uwauwalene wisene Iawe God mampe
    amonawa itun.
  qub-qub: Achca watataraj Cainga Tayta Diospaj aparan micuynin wayushanta.
  bqp-bqp: Zĩkea Kainu sù kũ a burapↄnↄo gba ũ Dikirinɛ.
  hat-hat: Kèk tan apre sa, Kayen pran nan rekòt li, li ofri bay Seye a.
  eng-BSB: So in the course of time, Cain brought some of the fruit of the soil as
    an offering to the LORD,
  tod-tod: Yeeɠɛɠalai ta laawu, Kayɛn ʋaani ga zooi ʋa lɔnɔgi tanigaa, é kɛ ga vebɛanii
    Ɠɔoɠɔ GALAGI ʋɛ.
  eng-WEBPB: As time passed, Cain brought an offering to the LORD from the fruit of
    the ground.
  kbq-kbq: Magokna Keni'a Ra Anumzamofo ofa hunteku hoza'afinti ne'za erino e'ne.
  nhe-BL: Huan se tonal Caín quihualiquili TOTECO se tlacajcahualistli tlen quipixcatoya.
  sps-sps: I vou te agio fakap me Kein a kainy ainy i tanu ya atoiny to na fo mes,
    ya kat towan fifaan tana Tsunaun.
  bus-bus: Zĩkea Kaini mↄ̀ kↄ̃n a bura pↄ́nↄo gbaa ũ Diinɛ.
  gub-BL: Kwehe wanekon nezewe wà. Amo 'ar mehe Kain upyhyk wemitygwer i'a kwer heruwà
    Tupàn pe imono pà kury.
  eng-DRA: And it came to pass after many days, that Cain offered, of the fruits of
    the earth, gifts to the Lord.
  knf-knf: Wi bayaaŋ aban ţuŋ, kë Kayin aşë ţij ŋdeey ŋi apënanaanuŋ ţi mboş aţeŋan
    Nawat Kabuka.
