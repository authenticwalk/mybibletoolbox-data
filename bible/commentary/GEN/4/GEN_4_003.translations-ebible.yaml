    katja ngaṉmanyitja. Munu paluṟu pungkula kuka kaṉpitjara wiṟu mulapa Godanya ungu
    palumpa pukuḻarira. Ka Godanya Abelku pukuḻaringu paluṟu kuka katira ungkunyangka.
