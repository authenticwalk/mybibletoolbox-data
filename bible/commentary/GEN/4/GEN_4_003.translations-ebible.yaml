  ksr-ksr: Kaeŋ laligori kambaŋ moŋnoŋ Keinoŋ gawonoŋa nene tosia meŋ kaŋ Pombaajoŋ
    siimoloŋ ooŋ muro.
  omb-omb: Lolo taro matue i Ken mo wali na bulana mwasi rivurivu mo voragi na nona
    hogogo lawe na Huqe.
  fra-NCL: Au bout de quelque temps, Caïn offrit des produits de la terre en oblation
