  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ tɑɑlʋ lǝsɑ ɩ hɑtǝmʋtʋ tɑɑ nɑ ɩ́ lɑ́ Tɑcɑɑ kɛ kɔtɑɣɑ.
  azb-azb: Bir müddət keçəndən sonra Qabil torpağın bəhrəsindən Rəbb Allaha təqdim
