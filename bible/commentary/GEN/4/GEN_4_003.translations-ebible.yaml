  tbz-SIM: Kɛ̀ tidiitìi bi, kɛ̀ Kɑyɛ̃ɛ̃ wɑɑ́ nkɛ́pɑ̃ ti Yiɛ̀ nKuyie.
  msy-2020: Egha gɨn Kein uan azenimɨn dagheba asigha, maba inigha Ikiavɨra Itir Godɨn
