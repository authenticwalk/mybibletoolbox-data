  bzd-NTPO: Ká̱ et ta̱, Caín wa̱ idali wöne, ese kak mí mè Jehová a̱ idalöioie.
  kwf-kwf: Ana ta kaidaꞋi, sa Kein ka ngalia naꞋa ti fanga saena oꞋola nia, ka kwateꞋe
