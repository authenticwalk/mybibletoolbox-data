verse: MAL.001.001
translations:
  mal-C: 'ഒരു പ്രവചനം: മലാഖി പ്രവാചകനിലൂടെ ഇസ്രായേലിനു യഹോവ നൽകിയ അരുളപ്പാട്.'
  deu-TKW: Ausspruch. Das Wort Jahwes an Israel durch Maleachi.
  lin-lin: Liloba na Yawe. Liloba na Yawe epai ya Isalaele na nzela ya mosakoli Malashi.
  eng-LSV: 'The burden of a word of YHWH to Israel by the hand of Malachi:'
  eng-GNV: The burden of the woorde of the Lord to Israel by the ministerie of Malachi.
  eng-WEBSTER: The burden of the word of the LORD to Israel by Malachi.
  nhw-BL: Ya ni nopa camanali catli TOTECO nechmacac na, niMalaquías, huan nechilhui
    ma niquinpohuili israelitame.
  swh-ONEN: 'Ujumbe: Neno la Bwana kwa Israeli kupitia kwa Malaki.'
  bba-bba: Gɑri yiniwɑ Yinni Gusunɔ u Isirelibɑ sɔ̃ɔwɑ sɑɑ Mɑlɑsin nɔɔn di.
  eng-KJVCPB: The burden of the word of the Lord to Israel by Malachi.
  cpy-cpy: Iroka iñaani Tajorentsi ikantakiriri Kamantan-taniri Malaquías, rootaki
    riyoteeri maawoeni Israel-paeni.
  mpx-mpx: Palopisai e Yehoba wana baaba, toto i baunan palopita Malakai elana ge
    ni wasaan boda Isileli elal.
  luo-luo: Ma e ote mane Jehova Nyasaye omiyo Malaki mondo omi jo-Israel.
  meu-meu: Maduna metauna herevana Iehova ena amo, Israel latanai, Malaki ese e gwauraia.
  npi-ULB: इस्राएलको विषयमा मलाकीद्दारा भएको परमप्रभुको वचनको घोषणा ।
  yor-yor: 'Ọ̀rọ̀-ìjìnlẹ̀: ọ̀rọ̀ Olúwa sí Israẹli láti ẹnu Malaki.'
  pes-OPCB: این است پیام خداوند که به‌وسیلۀ ملاکی نبی به اسرائیل داده شد.
  tgl-ULB: Ang pagpapahayag ng salita ni Yahweh para sa Israel sa pamamagitan ng kamay
    ni Malakias.
  cbu-NT: Nuwaa Malakiyasaatsi Apanll, Shiysha Malakiyasaa, nuwaa kuki Israerchichee
    kamaningcha, tárangiya. Ashiri na kamanchintspa.
  hui-hui: Anduane Homogohanda ibunaga bi ogo Isaraele wali agali lamilo Malagaihondo
    lamini.
  mya-mya: ဤ​ဗျာ​ဒိတ်​တော်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား​ပြန်​ကြား​ရန်​အ​တွက်
    မာ​လ​ခိ အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော ဗျာ​ဒိတ်​တော်​ဖြစ်​၏။
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་མཱལ་ཨ་ཀེ་བརྒྱུད་ནས་ཡེས་ར་ཨེལ་ལ་བཀའ་ལུང་གནང་བ་འདི་ལྟ་སྟེ།
  wsk-wsk: Yawe Israel nunga den imi Malachi tuam.
  sna-sna: 'Chirevo: Shoko raJehovha kuna Israeri kubudikidza naMaraki.'
  spa-BLM: Una revelación, la palabra de Yahvé dirigida a Israel por Malaquías.
  cac-cac: A in Malaquías in tic, schecab' Dios vaj d'a eb' vetisraelal.
  swh-ULB: Tamko la neno la Bwana kwa Israeki kwa mkono wa Malaki.
  bel-bel: Прарочае слова Госпада Ізраілю праз Малахію.
  deu-ELBBK: Ausspruch des Wortes des HERRN an Israel durch Maleachi.
  mbb-OT: Iyan heini lalag te Nengazen para te menge tig-Israel pinaaǥi ki Malakias.
  mal-2015: പ്രവാചകം; മലാഖിമുഖാന്തരം യിസ്രായേലിനോടുള്ള യഹോവയുടെ അരുളപ്പാടു.
  rmc-rmc: O prorocko lav. O RAJ vakerel ko Izraeliti prekal o Malachijaš.
  nlg-nlg: Aeni nina rongorongo a Yahweh te vahea na prophet Malachi geke bosa vanira
    rana vure ni Israel.
  pes-OPV: واسطه ملاکی.
  ron-1924: 'Пророчия, кувынтул Домнулуй, кэтре Исраел, прин Малеахи:'
  ben-OBCV: 'একটি ভাববাণী: ইস্রায়েলের প্রতি সদাপ্রভুর বাক্য যা মালাখির মাধ্যমে দেওয়া
    হল।'
  som-som: Kanu waa warka culus ee Eraygii Rabbiga oo Malaakii loogu soo dhiibay dadka
    dalka Israa'iil.
  lat-VUC: Onus verbi Domini ad Israël in manu Malachiæ.
  eng-ASVBT: The burden of the word of Jehovah to Israel by Malachi.
  ita-1885: Il carico della parola del Signore, indirizzata ad Israele, per Malachia.
  eng-LXXUP: The burden of the word of the Lord to Israel by the hand of his messenger.
    Lay it, I pray you, to heart.
  eng-ULB: The declaration of the word of Yahweh to Israel by the hand of Malachi.
  spa-VBL: 'Una profecía: Este mensaje vino del Señor respecto a Israel, a través
    de Malaquías.'
  fra-_FOB: Prophétie. Parole de l'Éternel adressée à Israël par Malachie.
  mal-mal: പ്രവാചകം; മലാഖിമുഖാന്തരം യിസ്രായേലിനോടുള്ള യഹോവയുടെ അരുളപ്പാട്.
  urd-GVR: Zail meṅ Isrāīl ke lie Rab kā wuh kalām hai jo us ne Malākī par nāzil kiyā.
  suz-BL: मलाकीमी इस्राएली आन कली परमप्रभु यावे आ पशो लोव़ देंत।
  eng-NOY: The prophecy of the word of Jehovah, concerning Israel, by Malachi.
  ita-1927: Oracolo, parola dell’Eterno, rivolta a Israele per mezzo di Malachia.
  ckb-ckb: 'ئەمە فەرمایشتی یەزدانە بە سروش بۆ ئیسرائیل لەسەر زاری مەلاخی:'
  eng-BBE: The word of the Lord to Israel by Malachi.
  kan-OKCV: 'ಒಂದು ಪ್ರವಾದನೆ: ಇಸ್ರಾಯೇಲಿಗೆ ಮಲಾಕಿಯನ ಮುಖಾಂತರ ಬಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ:'
  tam-2017: மல்கியாவைக்கொண்டு யெகோவா இஸ்ரவேலுக்குச் சொன்ன வார்த்தையின் செய்தி.
  spa-RV-1909: CARGA de la palabra de Jehová contra Israel, por mano de Malaquías.
  ron-BTF: Povara cuvântului DOMNULUI către Israel prin Maleahi.
  eng-WEBP: A revelation, the LORD’s word to Israel by Malachi.
  eng-FBV: 'A prophecy: This message came from the Lord concerning Israel through
    Malachi.'
  nld-1939: 'Een godsspraak: het woord van Jahweh, door Malakias tot Israël gericht.'
  nch-BL: Ya ni nopa camanali cati TOTECO techmacac na, niMalaquías, huan techilhui
    ma niquinpohuili israelitame.
  vie-1934: Gánh nặng lời Đức Giê-hô-va cho Y-sơ-ra-ên bởi Ma-la-chi.
  hin-CV: 'एक भविष्यवाणी: मलाकी के माध्यम से इस्राएल को दिया गया याहवेह का वचन.'
  spa-BES: La palabra del Señor a Israel por Malaquías.
  tdx-tdx: 'Fetse: ty tsara’ ­Iehovà am’ Israele añamy Malaký.'
  tha-KJV: ภาระแห่งพระวจนะของพระเยโฮวาห์​ที่​มีต​่​ออ​ิสราเอลโดยมาลาคี
  por-BR-2018: Revelação da palavra do SENHOR a Israel, por meio de Malaquias.
  deu-ELO: Ausspruch des Wortes Jehovas an Israel durch Maleachi.
  eng-WYC-2018: The burden of the word of the Lord to Israel, in the hand of Malachi,
    the prophet. (The charge, or the heavy burden, of the word of the Lord to Israel,
    by the prophet Malachi.)
  epo-epo: Profeta vorto de la Eternulo al Izrael per Malaĥi.
  uig-PIN: 'Pǝrwǝrdigardin Malakiƣa yüklǝngǝn wǝⱨiy, u arⱪiliⱪ Israilƣa kǝlgǝn: —'
  beo-beo: 'Goe da Hina Gode Ea sia: Isala:ili fi dunu ilima olelema:ne, Ma:lagaima
    sia:si.'
  tpi-OTNT: Bikpela i givim dispela tok long Malakai bilong em i ken autim long ol
    Israel.
  hau-SA: Annabci, wannan ita ce maganar Ubangiji ga Isra’ila ta wurin Malaki.
  uig-LAT: 'Perwerdigardin Malakigha yüklen’gen wehiy, u arqiliq Israilgha kelgen:
    —'
  nde-nde: Isiphrofethi, Ilizwi likaThixo ku-Israyeli ngoMalaki.
  ton-ton: Ko e tala mamafa, ko e folofola ʻa Sihova ʻia Malakai, ki ʻIsileli.
  ces-1613: Břímě slova Hospodinova proti Izraelovi skrze Malachiáše.
  eng-WMB: A revelation, the LORD’s word to Israel by Malachi.
  tam-TCV: இது ஒரு இறைவாக்கு, மல்கியாவின் மூலம் இஸ்ரயேலுக்குக் கிடைத்த யெகோவாவின்
    வார்த்தை.
  ceb-ULB: Ang pagpahayag sa pulong ni Yahweh ngadto sa Israel pinaagi sa kamot ni
    Malaquias.
  pol-UBG: Brzemię słowa PANA do Izraela przez Malachiasza.
  agr-agr: 'Israel aents aidaun ujakti tusa Tuke Pujuu profeta Malaquíasan akatjauwa
    duka jujuwai:'
  kyc-kyc: Wai pii dake Isaraele wambu dupwa lamainya lao Kamongome Malakae maiya.
  urd-GVU: ذیل میں اسرائیل کے لئے رب کا وہ کلام ہے جو اُس نے ملاکی پر نازل کیا۔
  eng-OEBCW: An oracle. The message of the Lord to Israel through Malachi.
  deu-1912: Dies ist die Last, die der HERR redet wider Israel durch Maleachi.
  ntj-ntj: Yuwa, ngayulu-rna Malakayinya. Nyangka-rni Mama Kuurrtu tjukurrpa ngaanya
    watjarnu Yitjurayilku tjamupirtingka watjaltjaku.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರ ಕುರಿತು ಮಲಾಕಿಯ ಮೂಲಕ ನುಡಿದ ದೈವೋಕ್ತಿ.
  yap-yap: Ba’aray e thin ni pi’ SOMOL ngak Malaki ni nge weliy ngak piyu Israel.
  hlt-MCSB: Malakhi kut lamkah Israel ham BOEIPA olrhuh ol,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ማሊፆ ኬኤዛ ሚልኪያሴ ዛሎና ዒስራዔኤሌ ዴሮም ኬኤዜ ዒዛ ማሊፆ ቃኣላ ያዺኬ።
  twi-ASANTE: Nkɔmhyɛ nsɛm a Awurade nam Odiyifoɔ Malaki so de maa Israel.
  eng-WEBU: A revelation, the LORD’s word to Israel by Malachi.
  wal-wal: GODAI Milkkiyaasa baggaara Israa7eela asaassi yootido hiraagaa qaalai hagaa.
  spa-PDDPT: Profecía de la Palabra de Yavé contra Israel, por medio de Malaquías.
  gun-gun: Kova'e ayvu ma Malaquias pe Senhor omombe'u uka va'ekue Israel kuery rovai.
  agu-BL: Yi xtxolbile'j na jilon te chicaws yi e' xonl Israel yi at tulbil squibaj,
    yi alijt cyen tan Kataj Ryos tetz Malaquías tan xtxolil scyetz.
  ilo-ULB: Ti pannakaipablaak ti sao ni Yahweh para iti Israel babaen kenni Malakias.
  kpg-kpg: Nnelekai a Dimaadua ne hai gi Malachi bolo gi agoago ina ang gi digau Israel.
  uig-ARA: 'پەرۋەردىگاردىن مالاكىغا يۈكلەنگەن ۋەھىي، ئۇ ئارقىلىق ئىسرائىلغا كەلگەن:
    ــ'
  sus-sus: 'Alatala xa wɔyɛnyi xɔrɔxɔɛ Isirayilakae bɛ Annabi Malaki saabui ra:'
  pon-2006: Iet mahsen me KAUN-O ketikihong Malakai pwe en kalohkihong mehn Israel
    kan.
  jae-jae: Biŋ pucŋa. Maleaki kêsôm Apômtaunê biŋ, taŋ gêdêŋ lau Israel naŋ lasê.
  ksd-ksd: A mamat na tinata kai ra Luluai, Malaki i ga tatike tadav ra Israel.
  tur-YTC: Yahve'nin Malaki aracılığıyla vahyi, İsrael'e sözü.
  grc-BRENT: ΛΗΜΜΑ λόγου Κυρίου ἐπὶ τὸν Ἰσραὴλ ἐν χειρὶ ἀγγέλου αὐτοῦ, θέσθε δὴ ἐπὶ
    τὰς καρδίας ὑμῶν.
  ind-AYT: Inilah nubuat firman TUHAN kepada Israel melalui Maleakhi.
  nya-nya: 'Uthenga: Mawu a Yehova kwa Israeli kudzera mwa Malaki.'
  hrv-hrv: Proroštvo. Riječ Gospodnja Izraelu po Malahiji.
  mps-mps: Te Genuai Bidigo te sęgę yai po Malakaiba menama, te Israel dabeba pusumainu
    yai dao.
  tpi-tpi: Bikpela i givim dispela tok long Malakai bilong em i ken autim long ol
    Israel.
  dan-1931: Et Udsagn; HERRENS Ord til Israel ved Malakias.
  vie-OVCB: 'Lời Chúa Hằng Hữu phán dạy Ít-ra-ên, do Tiên tri Ma-la-chi thông báo:'
  guj-2017: માલાખી મારફતે ઇઝરાયલી પ્રજાને પ્રગટ કરાયેલા યહોવાહનો વચન.
  pon-2006A: Iet mahsen me KAUN-O ketikihong Malakai pwe en kalohkihong mehn Israel
    kan.
  por-BRBSL: Uma revelação, a palavra de Yahweh para Israel por Malaquias.
  eng-OEBUS: An oracle. The message of the Lord to Israel through Malachi.
  cth-cth: BAWIPA ni Isarelnaw koe Malakhi hno lahoi a dei e profet lawk teh;
  twi-twi: Nkɔmhyɛ nsɛm a Awurade nam Odiyifo Malaki so de maa Israel.
  hlt-hlt: Malakhi kut lamkah Israel ham BOEIPA olrhuh ol,
  tbz-SIM: Di mpɑ́tíri ti nɑ́ɑ́ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ tìnti Mɑdɑsii Isidɑyɛɛribɛ
    kpɛ́í.
  msy-2020: Ikiavɨra Itir God, Israelia mɨkɨmasa akar kam isa Malakai ganɨngi.
  dop-dop: Tɑcɑɑ heelɑ Mɑlɑsi kɛ tɔm sɩ ɩ́ tɛləsɩ Ɩsɛɣɛlɩ nyə́mɑ.
  azb-azb: Bu xəbərdarlıq Rəbbin Malaki vasitəsilə İsrailə dediyi sözdür.
  eng-DBY: The burden of the word of Jehovah to Israel by Malachi.
  hin-2017: मलाकी के द्वारा इस्राएल के लिए कहा हुआ यहोवा का भारी वचन।
  wol-KYG: Yéeneb kàddug Aji Sax jii moo ñeel Israyil, ci jottlib Malasi.
  eng-YLT: 'The burden of a word of Jehovah unto Israel by the hand of Malachi:'
  kne-kne: Siya na din kalin Diyos ay inbaga nan Malakias ta ipaammo na sin Israelita.
  eng-WYC-2017: The burden of the word of the Lord to Israel, in the hand of Malachi,
    the prophet.
  eng-WMBB: A revelation, the LORD’s word to Israel by Malachi.
  urd-GVH: ज़ैल में इसराईल के लिए रब का वह कलाम है जो उसने मलाकी पर नाज़िल किया।
  rug-rug: Hie sa inavoso sapu poni nia e Zihova koe Malakai pude tozini sari na butubutu
    Izireli.
  gaz-gaz: Raajii dubbii Waaqayyoo kan karaa Miilkiyaasiin gara Israaʼel dhufe.
  fra-LSG: Oracle, parole de l’Éternel à Israël par Malachie.
  gnn-gnn: Yo, dhuwalanydja gay' dhäwu' wekanhara Garraywuŋu Godkuŋu yolŋuwala yäkuwala
    Malakaywala yolŋu'‐yulŋuwu ŋuriki Yitjuralpuyŋuwu miṯtjiwu.
  yal-yal: Alatala yi waliyiya falani ito ti Isirayila kaane xa Malaki xɔn.
  haw-1868: K A WANANA o ka olelo a Iehova i ka Iseraela ma o Malaki la.
  arb-NAV: 'هَذِهِ كَلِمَةُ الرَّبِّ الَّتِي أَوْحَى بِها بِشَأْنِ إِسْرَائِيلَ عَلَى
    لِسَانِ مَلاخِي:'
  ewe-ewe: Esia nye Yehowa ƒe nya si wògblɔ na Israel dukɔa to Nyagblɔɖila Malaki
    dzi. Wolɔ̃ Yakob, eye wolé fu Esau.
  eng-LEE: The prophecy of the word of the Lord to Israel by means of Malachi.
  asm-FB: মলাখীৰ দ্বাৰাই ইস্ৰায়েলীয়াসকললৈ যিহোৱাৰ বাক্য।
  sus-A: عَلَتَلَ شَ وْيّنيِ شْرْشْي عِسِرَيِلَكَيٍ بّ عَننَبِ مَلَكِ سَابُي رَ؛
  fra-SBL: Une révélation, la parole de Yahvé à Israël par Malachie.
  hbo-hbo: מַשָּׂ֥א דְבַר־יְהוָ֖ה אֶל־יִשְׂרָאֵ֑ל בְּיַ֖ד מַלְאָכִֽי׃
  shp-NTPO: 'Nato riki Ibon profeta Malaquías meranxon Israel jonibo rama iti yoia
    joi:'
  piu-2006: (1:; 3:1; 4:5) Tjuwu tjuṯaya wiyawana nyinanytjala, Katutjalu wati Malakayinya
    nintiṉu, yankula tjananya palumpa wangka nintintjaku. Wangka tjuṯa tjananya nintiṉangi,
    Katutjakulpiya tjukarurru nyinanytjaku. Malakayilu tjananya Katutjaku wangka piyuku
    yalatji watjaṉu, “Kulilaya! Wati kutju, ngayuku wangka tjakultjunkupayi, ngayulu
    Katutjaluṉa nyurrangarrimpa wantirriyalku, nintintjaku nyurrangarrinya. Palunyatjanu
    mayutju tiṉa nyurrangarrimpa ngalya yankula nyinaku. Mayutju palumpanyurra paṯara
    nyinanytjaku. Paluru yankula ngayuku tjaatji tiṉangka nyinarra, paluru nyurranya
    nintilku ngayuku wangka. Paluru nyurrangarrinya watjalku, ‘Katutjalu yirriṯi watjaṉu
    nyurrangarrinya yaṉṯayaṉṯalkitjangku.’” Malakayilu tjananya Katutjaku wangka yalatji
    piyuku tjakultjunu, “Kulilaya! Ngayulu Katutjalu nyurrangarrinya watjaṉi. Ngayuku
    wangka watjalpayinya, Yilaatjanya ngayulu nyurrangarrimpa wantirriyalku yurrunpa.
    Palunyatjanu ngayuluṉa tjananya kuya palyalpayi tjuṯa kuutawutjungka wangkarra
    pikantanku. Palula yurrunpa nyurrampa Yilaatjanya yanku.”
  pjt-pjt: Tjukurpa nyangatja Mayatja Godalu wati ini Malakaila wangkangu Israelkunu
    tjuṯangka tjakultjunkunytjaku.
  kik-kik: Ĩno nĩyo ndũmĩrĩri nditũ ĩrĩa Jehova aarĩirie andũ a Isiraeli na kanua
    ka mũnabii Malaki.
  fra-NCL: Sentence. Parole de Yahweh à Israël par l’intermédiaire de Malachie.
  cek-AK: Malakhi khae hoiah Sithaw ih lok Israel kaminawk khaeah angzoh.
  cuk-cuk: We-gayaburba Bab-Jehová-gayaburbad. Israel-dulemarga Malaquíasʼba soglenoni
    gusad.
  uig-CYR: 'Пәрвәрдигардин Малакиға жүкләнгән вәһий, у арқилиқ Исраилға кәлгән: —'
  tel-2017: ఇశ్రాయేలీయులను గూర్చి మలాకీ ప్రవక్త ద్వారా చెప్పబడిన యెహోవా వాక్కు.
  hat-BSA: Revelasyon pawòl SENYÈ a bay Israël pa Malachie.
  kos-kos: Pa inge kas su LEUM GOD El sang nu sel Malachi in fahkak nu sin mwet Israel.
  hbo-WLC: מַשָּׂ֥א דְבַר־יְהוָ֖ה אֶל־יִשְׂרָאֵ֑ל בְּיַ֖ד מַלְאָכִֽי׃
  ibo-ibo: 'Okwu amụma: Nke a bụ okwu Onyenwe anyị gwara Izrel site nʼọnụ Malakaị
    onye amụma.'
  ory-ory: ମଲାଖିଙ୍କ ଦ୍ୱାରା ଇସ୍ରାଏଲ ଲୋକମାନଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଘୋଷଣା।
  chk-chk: Iei pwärien Malakai we, a asile ngeni chon Israel fän alon ewe Samol mi
    Lapalap.
  rop-rop: Dijan iya im wed brom God. YAWEI det trubala God bin gibit dijan wed langa
    Melakai blanga dalim detlot Isreil pipul.
  ukr-1871: Пророче слово Господнє до Ізраїля через Малахію.
  deu-1951: 'Dies ist der Ausspruch, das Wort des HERRN an Israel, durch die Hand
    Maleachis:'
  eng-JPS: THE BURDEN of the word of the LORD to Israel by Malachi.
  srp-1865: Breme rijeèi Gospodnje Izrailju preko Malahije.
  lug-lug: Buno bwe bubaka Mukama bwe yawa Malaki abutuuse eri abaana ba Isirayiri.
  heb-heb: משא דבר יהוה אל ישראל ביד מלאכי׃
  ben-IRV: মালাখির মাধ্যমে ইস্রায়েলের কাছে সদাপ্রভুর বাক্যের ঘোষণা।
  pan-pan: ਮਲਾਕੀ ਦੇ ਰਾਹੀਂ ਇਸਰਾਏਲ ਲਈ ਯਹੋਵਾਹ ਦੀ ਬਾਣੀ ਦਾ ਅਗੰਮ ਵਾਕ।
  tkr-tkr: Rəbbee Cun cuvab İzraililqa, Malakiya peyğambarıle ğana hixhar ha'a.
  mya-JVB: ထာဝရဘုရား သည် မာလခိ လက် တွင် ဣသရေလ အမျိုးသို့ ပေးလိုက်တော်မူသောဗျာဒိတ်
    နှုတ်ကပတ် တော်တည်းဟူသော၊
  hmo-hmo: 'Lohiabada ese inai hereva Malaki dekenai ia henia, Malaki ese Israela
    taudia dekenai do ia hadibaia totona:'
  urd-urd: 'ख़ुदावन्द की तरफ़ से मलाकी के ज़रिए'' इस्राईल के लिए बार — ए — नबुव्वत:'
  rus-SYN: Пророческое слово Господа к Израилю через Малахию.
  bqc-SIM: 'Yã́ pↄ́ Dii ò Isailiↄnɛ Malaki sabain kɛ:'
  tcz-CHONGTHU: Pakaiyin Malachi mangchan Israelte koma thu athot in ahi.
  mar-mar: परमेश्वराकडून मलाखीच्याहस्ते इस्राएलासाठी आलेल्या संदेशाची घोषणा.
  qub-qub: Cay willacuyga caycan Israel runacunapaj Tayta Dios willacachishanmi. Chaytaga
    willacachiran profëta Malaquiaswanmi.
  bqp-bqp: Yã kũ Dikiri ò Isarailanↄnɛ Malaki gãin dí.
  hat-hat: 'Men mesaj Seyè a te bay Malachi pou fè pèp Izrayèl la konnen volonte li.
    Men desizyon Seyè a:'
  eng-BSB: 'This is the burden of the word of the LORD to Israel through Malachi:'
  tod-tod: Ɠɔoɠɔ GALAGI ná-keela wooi, é boni Izelayɛle nuiti ma, é ɠula Malasi
    la.
  eng-WEBPB: A revelation, the LORD’s word to Israel by Malachi.
  kbq-kbq: Ama'i nanekea Ra Anumzamo'a kasnampa ne' Malakaiampi huvazino Israeli vahe
    zamasmi'nea naneke,
  nhe-BL: Ya ni nopa tlajtoli tlen TOTECO nechmacac na, niMalaquías, huan nechilhui
    ma niquinpohuili israelitame.
  bus-bus: Yã kɛ̀ Dii ò Isarailinↄnɛ Malaki gãzĩn yɛ̀.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umume'u uze'eg ko pape rehe imuapyk kar pyràm
    Maraki pe a'e. — Emume'u ko heze'eg eho teko Izaew izuapyapyr wanupe nehe, i'i
    izupe.
  eng-DRA: The burden of the word of the Lord to Israel by the hand of Malachias.
