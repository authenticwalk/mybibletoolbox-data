    TUHAN semesta alam berfirman.
  nya-nya: Dzina langa lidzalemekezedwa pakati pa mitundu ya anthu, kuchokera kummawa
    mpaka kumadzulo. Mʼmalo monse adzapereka nsembe zofukiza ndi zopereka zangwiro
    mʼdzina langa, chifukwa dzina langa lidzakhala lalikulu pakati pa mitundu ya anthu,”
    akutero Yehova Wamphamvuzonse.
  hrv-hrv: Jer od istoka do zapada veliko je ime moje među narodima, i na svakom mjestu
    prinosi se kad i žrtva čista Imenu mojemu, jer veliko je Ime moje među narodima
    - govori Jahve nad Vojskama.
  mps-mps: “Te tigidali bulu tǫ kantri we bidi dabego enaba genuai nogi mawaibao.
    Te tigidali bulude bidi dabego te wiegi yai denami ofa hano iliyu, te tobage wiegi
    yai ofa dabe enaba mawaibao. Te tigidali we bidigo ena nogi ugwaba saibao.
  tpi-tpi: “Ol manmeri bilong olgeta kantri ol i save givim biknem long mi. Na long
    olgeta ples ol man i save mekim ofa bilong kamapim smok i gat gutpela smel na
    givim ol arapela kain gutpela ofa long mi. Dispela olgeta manmeri i save litimapim
    nem bilong mi.
  dan-1931: Thi fra Stedet, hvor Solen står op, til Stedet, hvor den går ned, er mit
    Navn stort iblandt Folkene, og alle Vegne bringes der mit Navn Røgoffer og rene
    Offergaver; thi mit Navn er stort iblandt Folkene, siger Hærskarers HERRE.
  vie-OVCB: “Nhưng Danh Ta sẽ được các dân tộc khác tôn thờ từ phương đông cho đến
    phương tây. Khắp mọi nơi người ta sẽ dâng hương và lễ tinh khiết cho Ta, vì đối
    với các dân tộc nước ngoài, Danh Ta thật là vĩ đại,” Chúa Hằng Hữu Vạn Quân phán
    vậy.
  guj-2017: સૈન્યોના યહોવાહ કહે છે, કેમ કે સૂર્યોદયથી સૂર્યાસ્ત સુધી પ્રજાઓ વચ્ચે
    મારું નામ મહાન ગણાય છે; સર્વ સ્થળે મારે નામે ધૂપ તથા પવિત્ર અર્પણ ચઢાવવામાં આવે
    છે. સર્વ પ્રજાઓ મધ્યે મારું નામ મહાન ગણાય છે.”
  pon-2006A: Aramas akan sang wasa koaros nin sampah kin waunekin ie. Wasa koaros
    re kin isik warpwohmwahu ong ie, oh kihda meirong me konehng. Irail koaros kin
    waunekin ie!
  por-BRBSL: Pois desde o nascer do sol até o seu ocaso, meu nome é grande entre as
    nações, e em todos os lugares será oferecido incenso ao meu nome, e uma oferenda
    pura; pois meu nome é grande entre as nações”, diz Yahweh dos Exércitos.
  eng-OEBUS: For from the rising of the sun to its setting my name is great among
    the nations, and in every place they offer to my name a pure offering. For my
    name is great among the nations,” says the Lord of hosts.
  cth-cth: Kanîtho koehoi kanîloum totouh alouke miphunnaw koe ka min a lentoe han.
    Bangpatet e hmuen koehai ka min lahoi hmuitui sawi awh vaiteh, kathounge thuengnae
    hoi a bawk awh han. Kaie ka min teh alouke miphunnaw koe a lentoe han telah ransahu
    BAWIPA ni a ti.
  twi-twi: “Efi nea owia pue kosi nea owia kɔtɔ, me din bɛyɛ kɛse wɔ amanaman no mu.
    Baabiara, wɔde afɔrebɔde a ɛho tew ne nnuhuam bɛbrɛ me, efisɛ, me din bɛyɛ kɛse
    wɔ amanaman no mu,” sɛnea Asafo Awurade se ni.
  hlt-hlt: Khomik kah khocuk lamloh a khuirhai duela namtom lakli ah ka ming len.
    Hlupnah hmuen takuem ah ka ming neh khocang cilh khaw na tawn uh. Namtom taengah
    ka ming he len pai tila Caempuei BOEIPA loh a thui.
  tbz-SIM: Titentì timɔu duɔ́mɛ̀ n yètìrì feímu tipíìtì timɔu. Kɛ̀ bɛ̀ m pɑ̃ɑ̃ nyɛpɑ̃rɛ̀
    sɑ̀ɑ̀yɛ̀, kɛ n tuɔ̀ ntihúúntì. Mí nKuyie Mpɑkɛdɑɑ n yètìrì feímu titentì timɔu
    miɛkɛ.
  msy-2020: “Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ ghaze, gumazamizir aruem
    anadi naghɨn itiba ko, aruem uaghiri naghɨn itir kantriba, me bar moghɨra ziar
    ekiam na ganɨdi. Nguibaba bar dar gumazamiziba mughuriar aghuim zuir ofaba ko,
    ofan igharazir guar avɨriba sara na danɨngam. Gumazamizir kaba me bar moghɨra
    ziar ekiam na ganɨdi.
  dop-dop: Mɑ hətɛ yɑɑwɑ ilim təlɩɩlɛ nɑ pə polo pə tətʋlɛ kɛ piitimnɑɑ tɑɑ kɛ́. Pɑɑ
    timpiɣi pɑ lɑkɩ-m tulɑɑlʋ kɔtɑɣɑ nɑ mɑ hətɛ tɑɑ. Pɑ hɑɑkɩ-m kʋcɔɔŋ wei ɩ mʋnɑ-m
    tɔ.
  azb-azb: «Günəşin çıxdığı yerdən batdığı yerə qədər Mənim adım millətlər arasında
    əzəmətli olacaq. Hər yerdə adıma buxur yandırılacaq, pak təqdimlər gətiriləcək.
    Çünki millətlər arasında adım əzəmətli olacaq» deyir Ordular Rəbbi.
  eng-DBY: 'For from the rising of the sun even unto its setting my name shall be
    great among the nations; and in every place incense shall be offered unto my name,
    and a pure oblation: for my name shall be great among the nations, saith Jehovah
    of hosts.'
  hin-2017: क्योंकि उदयाचल से लेकर अस्ताचल तक अन्यजातियों में मेरा नाम महान है, और
    हर कहीं मेरे नाम पर धूप और शुद्ध भेंट चढ़ाई जाती है; क्योंकि अन्यजातियों में मेरा
    नाम महान है, सेनाओं के यहोवा का यही वचन है। (प्रका. 15:4)
  wol-KYG: Waaye li ko dale penku ba sowub jant, fu ci nekk la sama tur màgge ci biir
    xeet yi, te fépp lees di taale cuuraay, ngir sama tur, boole ci sarax su set,
    nde sama tur a ni màgge fi biir xeet yi.» Aji Sax ji Boroom gàngoor yee ko wax.
  eng-YLT: For, from the rising of the sun to its going in, Great [is] My name among
    nations, And in every place perfume is brought nigh to My name, and a pure present,
    For great [is] My name among nations, Said Jehovah of Hosts.
  kne-kne: Tan awni et dayawen ya patgen di kaipoipogaw sak-en isnan intiro ay daga.
    Am-in ay ili yan man-ipoo dan to si insinso ya makaay-ayo ay daton.
  eng-WYC-2017: For from the rising of the sun till to the going down, my name is
    great among heathen men; and in each place a clean offering is sacrificed, and
    offered to my name; for my name is great among heathen men, saith the Lord of
    hosts.
  eng-WMBB: For from the rising of the sun even to its going down, my name is great
    amongst the nations, and in every place incense will be offered to my name, and
    a pure offering; for my name is great amongst the nations,” says the LORD of Hosts.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “पूरी दुनिया में मशरिक़ से मग़रिब तक मेरा नाम
    अज़ीम है। हर जगह मेरे नाम को बख़ूर और पाक क़ुरबानियाँ पेश की जाती हैं। क्योंकि
    दीगर अक़वाम में मेरा नाम अज़ीम है।
  rug-rug: Pa doduru vasina pa kauruna sa maṉauru si vahesi Au ri na tie si Arau,
    meke va vukivukihi mae si arini meke taveti rini sari na vina uququ variva qetu
    koa Rau. Pamaṉa Nau ri doduru tie.
  gaz-gaz: “Maqaan koo baʼa aduutii kaasee hamma lixa aduutti saboota gidduutti guddaa
    ni taʼa. Iddoo hundatti ixaannii fi aarsaan qulqulluun ni kennama; maqaan koo
    saboota gidduutti guddaa ni taʼaatii” jedha Waaqayyo Waan Hunda Dandaʼu.
  fra-LSG: Car depuis le lever du soleil jusqu’à son couchant, Mon nom est grand parmi
    les nations, Et en tout lieu on brûle de l’encens en l’honneur de mon nom Et l’on
    présente des offrandes pures; Car grand est mon nom parmi les nations, Dit l’Éternel
    des armées.
  gnn-gnn: “Yurru yalalaŋumirriyunydja ŋunhinydja yolŋu walala yurru märr‐ŋal'yunna
    ŋarrakalanydja yukurra yäkulili birrka'mirriŋurana wäŋaŋura ḻiw'marama, beŋuru
    ŋunhi walu marrtji walma, yana liŋgu ga ŋunha bala gulŋiyirri ŋayi yurru marrtji
    walu ŋunhi. Yo, birrka'mirriŋurana walala yurru bathan marrtji buŋgan bäwny'tja
    ŋarraku, buku‐ŋal'yunarana manapanara, ga ŋunhiyinydjayi walalaŋguŋu mundhurr‐wekanharanydja
    ŋarra yurru ŋaḏupthunna yana märramana, liŋgu yuwalknha yanana yurru ŋunha mulkurunydja
    yolŋu walala märr‐ŋal'yun yukurra ŋarrakalaŋuwunydja yäkuwu, ga ḻakarama ŋarranha
    yurru waŋarr ḻakaramana.
  yal-yal: N xinla binyama nɛn siyane birin yɛ keli sogeteden ma han a biradena. E
    wusulanna nun kise sariɲanxine bama saraxan na n xinli yiren birin yi. N xinla
    binyama nɛn siyane birin yɛ.” Alatala Sɛnbɛn Birin Kanna naxa na kiini.
  haw-1868: 'No ka mea, mai ka hikina o ka la a hiki i ke komohana, E nui auanei kuu
    inoa iwaena o na lahuikanaka; A ma na wahi a pau loa e kuniia''i ka mea ala no
    kuu inoa, A me ka mohai maemae: No ka mea, e nui auanei kuu inoa iwaena o na lahuikanaka,
    Wahi a Iehova o na kaua.'
  arb-NAV: لأَنَّهُ مِنْ مَشْرِقِ الشَّمْسِ إِلَى مَغْرِبِهَا اسْمِي عَظِيمٌ بَيْنَ
    الأُمَمِ، وَفِي كُلِّ مَكَانٍ يُحْرَقُ لاِسْمِي بَخُورٌ وَذَبَائِحُ طَاهِرَةٌ،
    لأَنَّ اسْمِي عَظِيمٌ بَيْنَ الأُمَمِ، يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Tso ɣedzeƒe yi ɖe ɣetoɖoƒe ke la, dukɔ bubuwo ado nye ŋkɔ ɖe dzi tso ŋdi
    va se ɖe fiẽ. Le xexea me godoo woatsɔ vɔsa ʋeʋẽ lĩlĩlĩwo kple vɔsa kɔkɔewo ade
    bubu nye ŋkɔ ŋuti elabena mexɔ ŋkɔ le dukɔwo dome.” Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ
    lae gblɔe.
  eng-LEE: For from the rising of the sun even unto his going down my name is great
    among the nations; and in every place incense is burnt and there is offered unto
    my name, even a pure offering; for great is my name among the nations, saith the
    Lord of hosts.
  asm-FB: কিয়নো সূৰ্যৰ উদয়স্থানৰ পৰা অস্তগমণস্থান পর্যন্ত সকলো জাতিৰ মাজত মোৰ নাম
    মহান হ’ব আৰু প্ৰত্যেক স্থানত মোৰ নামৰ উদ্দেশ্যে ধূপ জ্বলোৱা আৰু শুচি নৈবেদ্য উৎসৰ্গ
    কৰা হ’ব; কিয়নো মোৰ নাম জাতিবোৰৰ মাজত মহান হ’ব” বাহিনীগণৰ যিহোৱাই কৈছে,
  sus-A: «كٍلِقٍ سٌفٍتٍدٍ، سِفَقٍ هَن سٌفٍفٌرٌدٍ ﭑ شِلِ شُنفبٌ سِ بِرِن تَفِ. يِرٍ
    بِرِن، عٍ قَمَ نّ سُرَيِ فَندٍ ﭑ شِلِ رَ، عٍ قَ سّرّشّ سّنِيّنشِ رَ ﭑ مَ بِنيّ
    شَ قٍ رَ. مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: Car, depuis le lever du soleil jusqu'à son coucher, mon nom est grand parmi
    les nations, et en tout lieu on offre à mon nom de l'encens et une offrande pure,
    car mon nom est grand parmi les nations, dit l'Éternel des armées.
  hbo-hbo: כִּ֣י מִמִּזְרַח־שֶׁ֜מֶשׁ וְעַד־מְבֹואֹ֗ו גָּדֹ֤ול שְׁמִי֙ בַּגֹּויִ֔ם
    וּבְכָל־מָקֹ֗ום מֻקְטָ֥ר מֻגָּ֛שׁ לִשְׁמִ֖י וּמִנְחָ֣ה טְהֹורָ֑ה כִּֽי־גָדֹ֤ול
    שְׁמִי֙ בַּגֹּויִ֔ם אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: Jatíbi nato netemea maibotiibiainxonra ea kikin ani shinankanai; incienso
    inintira ea menoxonkanai, jainxonra jakon jawékibo ea menikanai.
  piu-2006: '@see-verse:MAL.001.010'
  kik-kik: Rĩĩtwa rĩakwa nĩrĩgatũũgĩrio ndũrĩrĩ-inĩ, kuuma riũa rĩkĩratha o nginya
    riũa rĩgĩthũa. Kũndũ guothe ũbumba nĩũgacinagwo na maruta matheru marutagĩrwo
    rĩĩtwa rĩakwa, tondũ rĩĩtwa rĩakwa nĩrĩgatũũgĩrio ndũrĩrĩ-inĩ,” ũguo nĩguo Jehova
    Mwene-Hinya-Wothe ekuuga.
  fra-NCL: Car, du lever du soleil à son coucher, mon nom est grand parmi les nations,
    et en tout lieu on offre à mon nom de l’encens et une oblation pure, car mon nom
    est grand parmi les nations, dit Yahweh des armées.
  cek-AK: Ni tacawthaih hoi niduem khoek to Gentel kaminawk salakah Ka hmin lensawkhaih
    to om tih; prae kaminawk boih khaeah ka hmin lensawk han oh pongah, ka hmin ohhaih
    ahmuen kruekah hmuihoih thlaekhaih hoi kaciim hmuenpaekhaih to sah o tih, tiah
    misatuh kaminawk ih Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob sogbalid: “Dad-nakwiardaed-akale,
    dad-argwanedsega, bela dulemar-yar-baid-baidgi-bukwamalad-abargi, an-nug dummarbaa
    gued. Bela yar-baid-baidgine an-nugga ina-wawadikid ukmalad, degi, an-nugga ibmar-ukleged-swilidikid
    ukmarbalid. Ar bela dulemar-yar-baid-baidgi-bukwamalad-abargi, an-nug dummarbaa
    gued.”'
  uig-CYR: Күн чиқардин күн патарға Мениң намим әлләр арисида улуқ дәп қарилиду; һәр
    бир җайда намимға хушбуй селинидиған болиду, пак бир «ашлиқ һәдийә» сунулиду;
    чүнки намим әлләр арисида улуқ дәп қарилиду, — дәйду самави қошунларниң Сәрдари
    болған Пәрвәрдигар.
  tel-2017: తూర్పు దిక్కు నుండి పడమర దిక్కు వరకూ ఇతర దేశాల ప్రజల్లో నా పేరును అంతా
    గౌరవిస్తారు. అన్ని ప్రాంతాల్లో నా పేరుకు ధూప నైవేద్యాలు, పవిత్రమైన అర్పణలు అర్పిస్తారు.
    అన్య దేశాల ప్రజల్లో నా పేరును ఉన్నతంగా ఎంచుతారు. అని సేనల ప్రభువైన యెహోవా చెబుతున్నాడు.
  hat-BSA: Paske depi solèy la leve jis rive kote li kouche a, non Mwen va gran pami
    nasyon yo, e tout kote, lansan ak ofrann sereyal ki san tach va vin ofri a non
    Mwen. Paske non Mwen va gran pami nasyon yo,” pale SENYÈ Dèzame yo.
  kos-kos: Ke pacl faht uh takak nwe ke pacl faht uh tili, mwet in mutunfacl nukema
    faclu elos sunakinyu. Yen nukewa elos esukak mwe keng ac ase mwe kisa wowo nu
    sik. Elos nukewa akfulatyeyu!
  hbo-WLC: כִּ֣י מִמִּזְרַח־שֶׁ֜מֶשׁ וְעַד־מְבוֹא֗וֹ גָּד֤וֹל שְׁמִי֙ בַּגּוֹיִ֔ם
    וּבְכָל־מָק֗וֹם מֻקְטָ֥ר מֻגָּ֛שׁ לִשְׁמִ֖י וּמִנְחָ֣ה טְהוֹרָ֑ה כִּֽי־גָד֤וֹל
    שְׁמִי֙ בַּגּוֹיִ֔ם אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Nʼihi na site nʼọwụwa anyanwụ ruo ọdịda ya, aha m ga-adị ukwuu nʼetiti
    mba niile. A ga-ewebatara m ihe nsure ọkụ na-esi isi ụtọ na onyinye dị ọcha nʼaha
    m, nʼebe niile, nʼihi na aha m ga-adị ukwuu nʼetiti mba niile.” Ọ bụ ihe Onyenwe
    anyị, Onye pụrụ ime ihe niile kwuru.
  ory-ory: କାରଣ ସୂର୍ଯ୍ୟର ଉଦୟଠାରୁ ତହିଁର ଅସ୍ତ ହେବା ପର୍ଯ୍ୟନ୍ତ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ
    ଆମ୍ଭର ନାମ ମହତ୍ ଅଟେ ଓ ପ୍ରତ୍ୟେକ ସ୍ଥାନରେ ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଓ ପବିତ୍ର ନୈବେଦ୍ୟ
    ଉତ୍ସର୍ଗ କରାଯାଉଅଛି; କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ଆମ୍ଭର
    ନାମ ମହତ୍ ଅଟେ।
  chk-chk: Pun seni ewe ia akkar a töta me ie tori ewe ia a tuputiu me ie chon ekewe
    mwü ra asamolu itei. Ekis meinisin ra eäni asor apach mi pwokus ngeniei, eu asor
    mi limöch. Pun chon ekewe mwü ra asamoluei.
  rop-rop: Detlot pipul langa ola najalot kantri brom sanrais raidap sangodan olabat
    rispek mi. Langa ol detlot kantri na dei bringimap gudsmelwan medisin blanga barnim
    en dei gibit gudwan sekrifais ofring en mi gudbinji blanga tharran. Detlot pipul
    na rispek mi.
  ukr-1871: Від ісходу бо та й до заходу сонця буде ймя моє величатись проміж народами,
    й всюди приносити муть іменї мойму кадило й жертву чисту; велике буде ймя моє
    проміж народами, говорить Господь Саваот.
  deu-1951: Denn vom Aufgang der Sonne bis zu ihrem Niedergang ist mein Name groß
    unter den Heiden, und allenthalben werden meinem Namen Räucherwerk und reine Opfergabe
    dargebracht; denn groß ist mein Name unter den Heiden, spricht der HERR der Heerscharen.
  eng-JPS: For from the rising of the sun even unto the going down of the same My
    name is great among the nations; and in every place offerings are presented unto
    My name, even pure oblations; for My name is great among the nations, saith the
    LORD of hosts.
  srp-1865: Jer od istoka sunèanoga do zapada veliko æe biti ime moje meðu narodima,
    i na svakom æe se mjestu prinositi kad imenu mojemu i èist dar; jer æe ime moje
    biti veliko meðu narodima, veli Gospod nad vojskama.
  lug-lug: Kubanga okuva enjuba gy’eva okutuusa gy’egwa erinnya lyange kkulu mu baamawanga;
    obubaane buweerwayo mu buli kifo eri erinnya lyange, nga kuliko n’ekiweebwayo
    ekirongoofu, kubanga erinnya lyange kkulu mu baamawanga,” bw’ayogera Mukama ow’Eggye.
  heb-heb: כי ממזרח שמש ועד מבואו גדול שמי בגוים ובכל מקום מקטר מגש לשמי ומנחה טהורה
    כי גדול שמי בגוים אמר יהוה צבאות׃
  ben-IRV: সূর্য্যের উদয়ের স্থান থেকে অস্ত যাওয়ার স্থান পর্যন্ত জাতিদের মধ্যে আমার
    নাম মহান হবে, সব জায়গাতেই আমার নামের উদ্দেশ্যে ধূপ জ্বালানো হবে এবং শুচি উপহার
    আনা হবে, কারণ জাতিদের মধ্যে আমার নাম মহান হবে” এটা সদাপ্রভু বলেন।
  pan-pan: ਕਿਉਂਕਿ ਸੂਰਜ ਦੇ ਚੜ੍ਹਦੇ ਤੋਂ ਲਹਿੰਦੇ ਤੱਕ ਕੌਮਾਂ ਵਿੱਚ ਮੇਰਾ ਨਾਮ ਮਹਾਨ ਹੈ, ਹਰ ਥਾਂ
    ਉੱਤੇ ਮੇਰੇ ਨਾਮ ਲਈ ਧੂਫ਼ ਧੁਖਾਉਣਗੇ ਅਤੇ ਸ਼ੁੱਧ ਚੜ੍ਹਾਵਾ ਚੜ੍ਹਾਉਣਗੇ, ਕਿਉਂ ਜੋ ਕੌਮਾਂ ਵਿੱਚ
    ਮੇਰਾ ਨਾਮ ਮਹਾਨ ਹੈ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  tkr-tkr: Verığ ılqəəne cigeençe, k'yooçene cigeeqamee, Yizın do milletbışde yı'q'nee
    axtıda vod! Gırgınəəng'ə Yizde doyule ətirbı gyoxhxhan ha'a, məttın paybı adayle!
    Man Yizın do milletbışde yı'q'nee, axtıda ıxhayke ha'a! Məxüd Xəəne G'oşunbışde
    Rəbbee eyhe!
  mya-JVB: နေ ထွက် ရာအရပ်မှ သည် နေဝင် ရာအရပ်တိုင်အောင် တပါးအမျိုးသား တို့တွင် ငါ ၏နာမ
    တော်သည် ကြီးမြတ် ရလိမ့်မည်။ ခပ်သိမ်း သော အရပ် တို့၌ နံ့သာ ပေါင်း ကို ငါ ၏နာမ တော်အား
    မီးရှို့၍ ၊ သန့်ရှင်း သော ပူဇော် သက္ကာကို ဆက်ကပ် ရကြလိမ့်မည်။ ငါ ၏နာမ တော်သည်
    တပါးအမျိုးသား တို့တွင် ကြီးမြတ် ရလိမ့်မည်ဟု ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: “Tanobada ena kahana ibounai dekena amo taunimanima ese lauegu ladana idia
    hanamoa noho. Gabu ibounai dekenai bonana namo muramura idia gabua, bona lau dekenai
    boubou namodia idia henia noho. Inai taunimanima ibounai ese lau idia hanamoa
    noho momokani!
  urd-urd: क्यूँकि आफ़ताब के तुलू' से ग़ुरुब तक क़ौमों में मेरे नाम की तम्जीद होगी,
    और हर जगह मेरे नाम पर ख़ुशबू जलाएँगे और पाक हदिये पेश करेंगे; क्यूँकि क़ौमों में
    मेरे नाम की तम्जीद होगी, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: Ибо от восхода солнца до запада велико будет имя Мое между народами, и
    на всяком месте будут приносить фимиам имени Моему, чистую жертву; велико будет
    имя Мое между народами, говорит Господь Саваоф.
  bqc-SIM: Za ĩatɛ̃ bilɛa e a gɛ̃kpɛukĩi ma tↄ́ aↄ zↄ̃ↄ buiↄnɛ. Wa tulaletikamɛɛ
    tɛ́a, wi mↄmɛɛ ń gba gbãlɛsaiↄ gupiiu, asa ma tↄ́ aↄ zↄ̃ↄ buiↄ guuɛ. Ma Dii
    Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Ahinlah namdanga kon mipiten jingkah nilhahin vanoi leiset pumpia
    hin gimnamtwi leh atheng hohi kamin loupina dingin a katdoh jingun kamin hi aloupi
    sahun chitin namtin laha hin kamin hi choisang in aum in ahi, tin hatchungnung
    pen Pakaiyin aseijin ahi.
  mar-mar: “कारण सूर्याच्या उगवतीपासून त्याच्या मावळतीपर्यंत माझे नाव राष्ट्रांमध्ये
    थोर होईल; प्रत्येक ठिकाणी सर्व माझ्या नावाला धूप अर्पितील व शूद्ध अर्पण करतील.
    कारण माझे नाव राष्ट्रांमध्ये महान होईल.” असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Mundu intërucho may-chaychöpis nogataga rispitamanmi. May-chaychöpis nogapa
    jutëcho insinsuta rupaycächinmi. Nogapäga alli ofrendallatami churanpis.
  bqp-bqp: Zaa ifãboki kpa ari a lɛ́tɛ kpa ma tↄ́ nigↄ̃ zↄ̃kↄ̃ burinↄ tɛ́. Oni turaretiti
    kpátamɛnɛ oni sumɛnɛ kũ gba gbãsĩsarinↄ gu sĩnda pínkia, zaakũ ma tↄ́ nigↄ̃
    zↄ̃kↄ̃ burinↄ tɛ́. Makũ Dikiri Zĩ̀karide makũ mɛ́ ma ò.
  hat-hat: Toupatou sou latè, depi sou solèy leve jouk sou solèy kouche, moun lòt
    nasyon yo ap di jan mwen gen pouvwa. Toupatou y'ap boule lansan pou mwen, y'ap
    ofri m' bagay ki bon pou sèvis mwen. Paske moun toupatou respekte m'. Se Seyè
    ki gen tout pouvwa a ki di sa.
  eng-BSB: For My name will be great among the nations, from where the sun rises to
    where it sets. In every place, incense and pure offerings will be presented in
    My name, because My name will be great among the nations,” says the LORD of Hosts.
  tod-tod: Mazɔlɔɔ tɔ̀ɠɔi wɔɔlɔʋɛ zii ɠiligiti saama, é zo folo ɠulazu, é li folo
    liizu. Mini-o-mini, ta ani maku nɛɛnɛgiti galazu dɛ̀bi vai ma, ti ɗa ʋa ga vebɛani
    ɲadegaiti, mazɔlɔɔ tɔ̀ɠɔi wola ɠa wɔɔlɔ zii ɠiligiti saama.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    ɠa é boga.
  eng-WEBPB: For from the rising of the sun even to its going down, my name is great
    amongst the nations, and in every place incense will be offered to my name, and
    a pure offering; for my name is great amongst the nations,” says the LORD of Armies.
  kbq-kbq: Zage hanati kazigati evuno zage fre kazigama mani'naza vahepina, nagri
    nagimo'a marerigahie. Hagi nagri nagire maka kaziga mananentake'za insensine agru
    ofanena hugahaze. Na'ankure nagri nagimo'a kokankoka vahetera marerigahie, huno
    Ra Anumzana Monafi sondia vahe'mofo Anumzamo'a hu'ne.
  nhe-BL: “Pero ica sequinoc tlacame tlen ax israelitame, quena, ipan campa hueli
    tlaltini nechhueyitlepanitase tlacame tlen ax israelitame. Ica ijnaloc huan hasta
    tiotlac nechhueyichihuase huan nechmacase tlacajcahualistli tlen copali tlen mijmiyotía
    ajhuiyac huan nechmacase tlacajcahualistli tlen tlapajpactic.” Quej ni quiijtohua
    TOTECO Dios Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Zaa ↄfãntɛ̃bↄɛ kpa ai à gɛ̃kiia ma tↄ́ égↄ̃ bíta boriinↄ tɛ́. Weé tuaetiti
    kpátamɛ weé mↄ́mɛ kↄ̃n gba gbãsĩsainↄ gu píngia, zaakɛ ma tↄ́ égↄ̃ bíta boriinↄ
    tɛ́. Mamↄma Dii Zĩ̀kpɛde mámbe má ò.
  gub-BL: Teko amogwer ywy nànànar wainuromo har hemuwete katu wà. Ywy nànàn teko
    wapy yhyk hemuwete katu haw rehe wà. Umur ma'ea'yr ikatuahy ma'e ihewe wà. Upaw
    rupi uzeruze'eg herehe wà.
  eng-DRA: 'For from the rising of the sun even to the going down, my name is great
    among the Gentiles, and in every place there is sacrifice, and there is offered
    to my name a clean oblation: for my name is great among the Gentiles, saith the
    Lord of hosts.'
