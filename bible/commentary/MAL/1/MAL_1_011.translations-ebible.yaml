verse: MAL.001.011
translations:
  mal-C: “സൂര്യന്റെ ഉദയംമുതൽ അസ്തമയംവരെ എന്റെ നാമം ജനതകളുടെയിടയിൽ ഉന്നതമായിരിക്കും.
    എല്ലായിടത്തും എന്റെ നാമത്തിനു ധൂപവും നിർമലമായ വഴിപാടും അർപ്പിക്കപ്പെടുന്നു. കാരണം
    എന്റെ നാമം ജനതകളുടെയിടയിൽ ഉന്നതമാണ്,” എന്നും സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Denn vom Aufgang bis zum Untergang der Sonne ist unter den Nationen mein
    Name groß, und überall wird meinem Namen Rauchopfer und reine Opfergabe dargebracht;
    denn mein Name ist groß unter den Nationen, spricht Jahwe der Heerscharen.
  lin-lin: Kombo na Ngai ekozala monene kati na bikolo, longwa na ebimelo kino na
    elalelo ya moyi ; bakobonza na bisika nyonso malasi ya ansa lokola mbeka mpo na
    Kombo na Ngai mpe makabo ya peto, pamba te Kombo na Ngai ekozala monene kati na
    bikolo, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: For from the rising of the sun to its going in, || Great [is] My Name among
    nations, || And in every place incense is brought near for My Name, and a pure
    present, || For great [is] My Name among nations,” said YHWH of Hosts.
  eng-GNV: 'For from the rising of the sunne vnto the going downe of the same, my
    Name is great among the Gentiles, and in euery place incense shalbe offred vnto
    my Name, and a pure offering: for my Name is great among the heathen, sayeth the
    Lord of hostes.'
  eng-WEBSTER: 'For from the rising of the sun even to the setting of the same, my
    name shall be great among the Gentiles; and in every place incense shall be offered
    to my name, and a pure offering: for my name shall be great among the heathen,
    saith the LORD of hosts.'
  nhw-BL: “Pero ica sequinoc masehualme catli amo israelitame, quena, ipan campa hueli
    tlalme nechhueyitlepanitase masehualme catli amo israelitame. Ica ijnaloc huan
    hasta tiotlac nechhueyichihuase huan nechmacase tlacajcahualistli tlen copali
    catli mijyotía ajhuiyac huan nechmacase tlacajcahualistli catli tlapajpactli.”
    Quej ni quiijtohua TOTECO Dios Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Jina langu litakuwa kuu miongoni mwa mataifa, kuanzia mawio ya jua hata
    machweo yake. Kila mahali uvumba na sadaka safi zitaletwa kwa Jina langu, kwa
    sababu Jina langu litakuwa kuu miongoni mwa mataifa,” asema Bwana Mwenye Nguvu
    Zote.
  bba-bba: Domi hɑnduniɑn ɡoonu nnɛ sɔɔ tɔmbɑ nɛn kpɑ̃ɑru yɛ̃. Bɑɑmɑ bɑ mɑn turɑre
    dɔ̃ɔ dokeɑmmɛ mɑ bɑ mɑn yɑ̃ku ɡeenu kuɑmmɛ bu kɑ mɑn bɛɛrɛ wɛ̃. Kɑ ɡem tɔmbu kpurowɑ
    bɑ nɛn kpɑ̃ɑru yɛ̃.
  eng-KJVCPB: 'For from the rising of the sun even unto the going down of the same
    My name shall be great among the Gentiles; And in every place incense shall be
    offered unto my name, and a pure offering: For my name shall be great among the
    heathen, saith the Lord of hosts.'
  mpx-mpx: Sabwelu wana abaheheya i na ana abalobeka, alau ni bwata panayawi labena
    gegewel elal. Panuwa gegewel bugul bwalena waiwaisana nihi ton elau ge mulolu
    waiwaisal nihi pwatanim elau, kaiwena alau ni bwata panayawi labena gegewel elal.
  luo-luo: “Nyinga nobed marahuma e kind ogendini, kochakore yo wuok chiengʼ nyaka
    yo podho chiengʼ. Kuonde duto giniwangʼ ubani mangʼwe ngʼar ni nyinga kendo ginikel
    chiwo mopwodhi maler, nimar nyinga nobed marahuma e kind ogendini duto,” Jehova
    Nyasaye Maratego owacho.
  meu-meu: Badina be daba e reremu ela bona dina e dihomu ai, lau ladagu na herea,
    bese idau-idau bogaragidiai, bona gabu iboudiai lalodiai muramura mai bonadia
    e gabudiamu lau ladagu ai, bona boubou ḡaudia ḡoevaḡoevadia danu e henimu; badina
    be lau ladagu na herea, bese idau-idau bogaragidiai. Iehova Sabaota na e herevamu.
  npi-ULB: किनभने सूर्योदयदेखि सूर्यास्तसम्‍म जाति-जातिहरूमा मेरो नाउँ महान् हुनेछ
    र हरेक ठाउँमा मेरो नाउँमा धूप र शुद्ध भेटीहरू अर्पण गरिनेछन् । किनभने जाति-जातिहरूमा
    मेरो नाउँ महान् हुनेछ,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Orúkọ mi yóò tóbi láàrín àwọn orílẹ̀-èdè, láti ìlà-oòrùn títí ó sì fi dé
    ìwọ̀-oòrùn. Ní ibi gbogbo ni a ó ti mú tùràrí àti ọrẹ mímọ́ wá fún orúkọ mi, nítorí
    orúkọ mi tóbi láàrín àwọn orílẹ̀-èdè,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: «نام من در سراسر جهان به‌وسیلۀ مردم غیریهود مورد احترام قرار خواهد گرفت
    و آنها به احترام نام من بخور خوشبو خواهند سوزانید و قربانیهای پاک تقدیم خواهند
    کرد. آری آنها نام مرا با احترام فراوان یاد خواهند کرد. این است فرمودۀ خداوند لشکرهای
    آسمان.
  tgl-ULB: Sapagkat mula sa pagsikat ng araw hanggang sa paglubog nito, magiging dakila
    ang aking pangalan sa mga bansa; sa bawat lugar na ihahandog ang insenso para
    sa aking pangalan at maging ang dalisay na handog. Sapagkat magiging dakila ang
    aking pangalan sa mga bansa,” sabi ni Yahweh ng mga hukbo.
  cbu-NT: Piyartach tputs ichingarusin nuwaa chinakanaya. Apanll wamari kasiriya,
    atusin, nuwaam chinoo kizpur wanasirinand wayayarusin, nuwaam mucheersin, kzamash
    nuwaa kis ungirtakanaya.
  hui-hui: Ni tagira ibiragoria karume i̱naga mini dege mo yaraga hama penego amu
    ni paliragoria karume mo yaraga ho maro biragoria ko. Dindi bibahendeha karume
    mbirale ira hagua ngabilo mini inisenesi i̱ nga holiya delalu nogo ega goaile
    mebia naheneru bo ngiraria ko. Hameigini o paluyu piaruaruni bibahendeme i̱naga
    mini daligaore lowa yaraga halu ani biaga ka, lene.
  mya-mya: ကမ္ဘာ​မြေ​ကြီး​တစ်​စွန်း​မှ​အ​ခြား​တစ်​စွန်း တိုင်​အောင်​လူ​တို့​သည် ငါ​၏​ဂုဏ်​တော်​ကို
    ချီး​ကူး​ကြ​ပေ​သည်။ သူ​တို့​သည်​အ​ရပ် တ​ကာ​တွင်​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​၍
    နှစ် သက်​ဖွယ်​ကောင်း​သည့်​ယဇ်​များ​ကို​ငါ့ အား​ပူ​ဇော်​ကြ​၏။ သူ​တို့​အား​လုံး​ပင်
    ငါ​၏​နာ​မ​တော်​ကို​ချီး​ကူး​ကြ​၏။-''
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཉི་མ་ཤར་ས་ནས་ཉི་མ་ནུབ་པའི་བར་གྱི་རྒྱལ་ཁམས་ཀུན་ཏུ་བདག་གི་མིང་ནི་ཆེན་པོར་བརྩི་ཞིང་།
    གནས་ཀུན་ཏུ་མི་རྣམས་ཀྱིས་བདག་གི་མིང་ལ་སྤོས་བདུག་པ་དང་མཆོད་པ་གཙང་མ་འབུལ་བར་འགྱུར།
    ཅིའི་ཕྱིར་ཞེ་ན། བདག་གི་མིང་ནི་རྒྱལ་ཁམས་ཀུན་ཏུ་ཆེན་པོ་ཡིན་པས་སོ་ཞེས་གསུངས།
  wsk-wsk: Mu awuk, sor suen biya te mu aninga aip biya anirukko. Koma worem bausa
    te se koma worem kapara te, sor wonong suen biya ningi mu aninga aip te tama bur
    siring yawara se nuguting munan ningo bita se ani aip biya aisimonko.” Yawe Sokel
    Garagar mu uwuta balso.
  sna-sna: Zita rangu richava guru pakati pendudzi, kubva kumabvazuva kusvikira kumavirira.
    Zvinonhuhwira nezvipiriso zvitsvene zvichauyiswa kuzita rangu munzvimbo dzose,
    nokuti zita rangu richava guru pakati pendudzi,” ndizvo zvinotaura Jehovha.
  spa-BLM: Porque desde la salida del sol hasta su puesta, mi nombre es grande entre
    las naciones, y en todo lugar se ofrecerá incienso a mi nombre y una ofrenda pura,
    porque mi nombre es grande entre las naciones”, dice el Señor de los Ejércitos.
  cac-cac: Palta te nivan velc'och d'a sat masanil anima d'a yolyib'an̈q'uinal tic.
    A val tas vach' sn̈ustz'a eb' silab'il d'ayin. Syac'an yofrenda eb' d'ayin icha
    val d'a smojalil, yujto nivan velc'och d'a yol sat eb'.
  swh-ULB: Kutoka mawio ya jua mpaka machweo jina langu litakuwa kuu katikati ya mataifa;
    katika kila sehemu uvumba utatolewa katika jina langu, na pia sadaka safi. Kwa
    sababu jina langu likuwa kuu sana katikatik ya mataif,” asema Bwana wa majeshi.
  bel-bel: Бо ад усходу сонца да заходу вялікае будзе імя Маё сярод народаў, і на
    ўсякім месцы будуць прыносіць фіміям імю Майму, чыстую ахвяру; вялікае будзе імя
    Маё сярод народаў, кажа Гасподзь Саваоф.
  deu-ELBBK: Denn vom Aufgang der Sonne bis zu ihrem Niedergang wird mein Name groß
    sein unter den Nationen; und an jedem Ort wird geräuchert, dargebracht werden
    meinem Namen, und zwar reine Opfergaben. Denn mein Name wird groß sein unter den
    Nationen, spricht der HERR der Heerscharen.
  mbb-OT: Ebentuǥen a ziyà te menge nasyun puun te kedsilà te andew pehendiyà te kedsanlep
    kayi. Ebpemuhaten a te veyewà wey lunsey he menge pemuhat diyà te langun he lugar,
    su ebentuǥen a ziyà te menge nasyun. Iyan a, is Nengazen he Mekeǥeǥehem, is migkaǥi
    kayi.
  mal-2015: സൂര്യന്റെ ഉദയംമുതൽ അസ്തമനംവരെ എന്റെ നാമം ജാതികളുടെ ഇടയിൽ വലുതാകുന്നു;
    എല്ലാടത്തും എന്റെ നാമത്തിന്നു ധൂപവും നിർമ്മലമായ വഴിപാടും അർപ്പിച്ചുവരുന്നു; എന്റെ
    നാമം ജാതികളുടെ ഇടയിൽ വലുതാകുന്നുവല്ലോ എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Odarik, khatar o kham avel avri, dži ode, kaj zaperel, ela miro nav baro
    maškar o narodi. Pre dojekh than anena mire naveske o kaďidlos the e žuži obeta,
    bo baro ela miro nav maškar o narodi,“ phenel o Nekzoraleder RAJ.
  nlg-nlg: Rana vure tana vuivunina na maramana me va sara tana sosokona tara talumavau.
    Ivei tua tara ghahara ke, kara kere ghaiuruuru vaniu, ma kara taludatoi na lei
    sukaghi tu holopangotighi. Eo, ma gaira udolu tara talumavau.
  pes-OPV: زیرا که از مطلع آفتاب تا مغربش اسم من درمیان امت‌ها عظیم خواهد بود؛ و بخور
    و هدیه طاهر در هر جا به اسم من گذرانیده خواهد شد، زیرا یهوه صبایوت می‌گوید که
    اسم من در میان امت‌ها عظیم خواهد بود. و بخور و هدیه طاهر درهر جا به اسم من گذرانیده
    خواهد شد، زیرا یهوه صبایوت می‌گوید که اسم من در میان امت هاعظیم خواهد بود.
  ron-1924: Кэч де ла рэсэритул соарелуй пынэ ла асфинцит, Нумеле Меу есте маре ынтре
    нямурь ши претутиндень се арде тэмые ын чинстя Нумелуй Меу ши се адук дарурь де
    мынкаре курате, кэч маре есте Нумеле Меу ынтре нямурь”, зиче Домнул оштирилор.
  ben-OBCV: আমার নাম জাতিগণের মধ্যে মহান হবে, সূর্য উদয়ের স্থান থেকে অস্ত যাওয়ার
    স্থান পর্যন্ত। প্রত্যেক স্থানে আমার নামের উদ্দেশ্যে ধূপ ও শুচি নৈবেদ্য উৎসর্গ
    করা হবে, কারণ আমার নাম জাতিগণের মধ্যে হবে মহান,” সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Markii qorraxdu soo baxdo iyo markii
    ay dhacdo inta ka dhexle magacaygu waa ku weyn yahay quruumaha dhexdooda, oo meel
    kastana waxaa magacayga aawadiis loo bixiyaa foox iyo qurbaan daahir ah, waayo,
    magacaygu waa ku weyn yahay quruumaha dhexdooda.
  lat-VUC: 'Ab ortu enim solis usque ad occasum, magnum est nomen meum in gentibus,
    et in omni loco sacrificatur: et offertur nomini meo oblatio munda, quia magnum
    est nomen meum in gentibus, dicit Dominus exercituum.'
  eng-ASVBT: 'For from the rising of the sun even unto the going down of the same
    my name shall be great among the Gentiles; and in every place incense shall be
    offered unto my name, and a pure offering: for my name shall be great among the
    Gentiles, saith Jehovah of hosts.'
  ita-1885: Ma dal sol levante fino al ponente, il mio Nome sarà grande fra le genti;
    e in ogni luogo si offerirà al mio Nome profumo, ed offerta pura; perciocchè il
    mio Nome sarà grande fra le genti, ha detto il Signor degli eserciti.
  eng-LXXUP: 'For from the rising of the sun even to the going down thereof my name
    has been glorified among the Gentiles; and in every place incense is offered to
    my name, and a pure offering: for my name is great among the Gentiles, saith the
    Lord Almighty.'
  eng-ULB: For from the rising of the sun to its setting my name will be great among
    the nations and in every place incense and pure offerings will be offered in my
    name. For my name will be great among the nations,” says Yahweh of hosts.
  spa-VBL: Me siento honrado por las naciones desde el extremo más oriental, hasta
    el extremo más occidental. En todas partes la gente me trae ofrendas de incienso
    y sacrificios puros. Soy honrado entre las naciones, dice el Señor Todopoderoso.
  fra-_FOB: Car, depuis le soleil levant jusqu'au soleil couchant, mon nom est grand
    parmi les nations, et en tout lieu on brûle de l'encens, et une offrande pure
    est offerte à mon nom. Car mon nom est grand parmi les nations, a dit l'Éternel
    des armées.
  mal-mal: സൂര്യന്റെ ഉദയംമുതൽ അസ്തമയംവരെ എന്റെ നാമം ജാതികളുടെ ഇടയിൽ വലിയതാകുന്നു;
    എല്ലായിടത്തും എന്റെ നാമത്തിന് ധൂപവും നിർമ്മലമായ വഴിപാടും അർപ്പിച്ചുവരുന്നു; എന്റെ
    നാമം ജനതകളുടെ ഇടയിൽ വലുതാകുന്നുവല്ലോ” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Pūrī duniyā meṅ mashriq se maġhrib tak merā
    nām azīm hai. Har jagah mere nām ko baḳhūr aur pāk qurbāniyāṅ pesh kī jātī haiṅ.
    Kyoṅki dīgar aqwām meṅ merā nām azīm hai.
  suz-BL: “नां दाप्‍तीक रे नां पेरतीक सम्‍म रागी रागी ङा मुर आन दातेमी आं नें ठेयब
    बाक्‍ब। रागी नेल्‍ल ङा मुरपुकीमी आं कली धूप चोशा, रिम्‍शो थोव़क चढ़ेनीम। मारदे
    हना रागी रागी ङा मुर आन दातेमी आं नें ठेयब बाक्‍ब” दे मुर नेल्‍ल आन परमप्रभु यावेमी
    देंत। यसैया ६०:१-७
  eng-NOY: For from the rising of the sun even to the going down of the same My name
    shall be great among the nations. And in every place shall incense be offered
    to my name, And a pure offering; For my name shall be great among the nations,
    Saith Jehovah of hosts.
  ita-1927: Poiché dal sol levante fino al ponente grande è il mio nome fra le nazioni,
    e in ogni luogo s’offrono al mio nome profumo e oblazioni pure; poiché grande
    è il mio nome fra le nazioni, dice l’Eterno degli eserciti.
  ckb-ckb: لە ڕۆژهەڵاتەوە هەتا ڕۆژئاوا، لەنێو نەتەوەکان ناوم مەزن دەبێت. لە هەموو
    شوێنێک بخوور دەسووتێنن و قوربانی بێگەرد بۆ من پێشکەش دەکەن، چونکە لەنێو نەتەوەکان
    ناوم مەزن دەبێت.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'For, from the coming up of the sun till its going down, my name is great
    among the Gentiles; and in every place the smell of burning flesh is offered to
    my name, and a clean offering: for my name is great among the Gentiles, says the
    Lord of armies.'
