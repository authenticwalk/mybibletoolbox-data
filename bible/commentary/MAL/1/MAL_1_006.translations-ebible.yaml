  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ቄኤሶም ሂዚ ጋዓኔ፦ «ናይ ፔኤኮ ዓዶ፥ ዓይሌ ፔኤኮ ጎዳ ቦቦንቻኔ፤ ዓካሪ፥ ታኣኒ ዒንሢኮ ዓዶ
