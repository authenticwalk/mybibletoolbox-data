  uig-ARA: 'ــ ئوغۇل ئاتىسىنى، قۇل ئىگىسىنى ھۆرمەتلەيدۇ؛ ئەمدى مەن ئاتا بولسام، ھۆرمىتىم
    قېنى؟ ئىگە بولسام، مەندىن بولغان ئەيمىنىش قېنى؟ ــ ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار سىلەرگە شۇنداق دەيدۇ، ئى مېنىڭ نامىمنى كەمسىتكەن كاھىنلار!
    بىراق سىلەر: «بىز نېمە قىلىپ نامىڭنى كەمسىتىپتۇق؟» ــ دەيسىلەر.'
  sus-sus: «Di tan a baba binyama nɛ, konyi fan a marigi binya. Xa n tan nan na wo
    baba ra, n ma binyɛ na minden? Xa n tan nan na wo marigi ra, n ma binyɛ na minden?
    N tan wo xa Mangɛ Alatala, n xa a fala wo bɛ, wo na n xili yelebufe. Kɔnɔ wo n
    maxɔrinfe, ‹Muxu i xili yelebuxi di?›
  pon-2006: KAUN-O, Wasa Lapalap, ahpw mahsanihong samworo kan, “Nahi men kin wauneki
    seme, oh lidu men kin wauneki eh soumas. Eri, ngehi samamwail—a dahme kumwail
