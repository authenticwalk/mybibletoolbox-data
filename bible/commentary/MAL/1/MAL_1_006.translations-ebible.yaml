  hlt-hlt: Capa loh a napa, sal loh a boei a thangpom. Kai he pa la ka om atah kai
    thangpomnah tah melae? Kai boei atah kai taengah rhimomnah te melae? Caempuei
    BOEIPA he ni a thui. Nangmih khosoih loh ka ming na sawtsit lalah, “Na ming te
    metlam kan sawtsit?” na ti uh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ Kuyie Mpɑkɛdɑɑ bɛ́innɛ̀ ikuɔ́ nìùbɛ̀ kɛ dɔ̀: Dɛbirɛ ɔ̃ ndému
    dɛ cicɛ kɛ̀ kudɑɑkù yìé nku yiɛ̀ nkpɛti. Kɛ̀ n tu di cicɛ dɛ̀ nɛ́ yĩmɛ kɛ̀ di
    í n dé? Kɛ̀ n tu di yiɛ̀, dɛ̀ nɛ́ yĩmɛ kɛ̀ di í yíé n kpɛti? Di n sènkɛ̀rìmu kɛ
    nɛ́ békú dimɑ́ɑ̀ kɛ tú: Ti kù sènkɛ̀rì bɑ mmiɛkɛ?'
  msy-2020: Egha Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn ofa gamir gumazibav
    gɨa ghaze, “Boriba uan afeziabar apengan ikia men ziaba fe, ezɨ ingangarir gumaziba
    uan gumazir dapanibar apengan ikia men akabar gɨn zui. Kamaghɨn amizɨ, ia oragh.
    Kɨ ian afeziam. Ia manmaghɨn amigha nan apengan itir puvatɨ? Kɨ ian gumazir dapanim.
    Ia manmaghɨra amigha nan akabar gɨn zuir puvatɨ? Ia nan aghuagha akɨrim ragha
    na gasi. Egha ia kamaghɨn na mɨgɨa ghaze, ‘E manmaghɨra nɨn aghuagha akɨrim ragha
    nɨ gasi?’
  dop-dop: 'Ḿpʋɣʋ Pə tənɑ pə tʋ Tɑcɑɑ pɔɔsɑ kɔtəlɑɑ sɩ: Pəyɑɣɑ seeki kɑ cɑɑ kɛ́, nɑ
    təmlɛ tʋ nɑ́ɑ́ seeki ɩ sɔsɔ. Anɩ mɑɣɑlɛ mə Cɑɑ nɑ mə Sɔsɔ. Ɩlɛ pepe tɔɔ kɛ́ ɩɩ
    seeki-m, nɑ ɩɩ nɩɩnɑ-m? Ɩ́ nyənəɣɩ-m yem, nɑ ɩ́ tɑɣɑnəɣɩ-m pɔɔsʋɣʋ sɩ: Pepe tɑɑ
    kɛ́ tə nyənəɣɩ-ŋ yem?'
  azb-azb: 'Ordular Rəbbi sizə deyir: «Ey adıma hörmət etməyən kahinlər! Oğul atasına,
    qul ağasına hörmət göstərir. Əgər Mən atayamsa, hanı Mənə hörmətiniz? Əgər ağayamsa,
    hanı Məndən qorxunuz? Ancaq siz “Adına necə hörmət etmədik?” deyib soruşursunuz.'
  eng-DBY: 'A son honoureth [his] father, and a servant his master: if then I be a
    father, where is mine honour? and if I be a master, where is my fear? saith Jehovah
    of hosts unto you, priests, that despise my name. But ye say, Wherein have we
    despised thy name?'
  hin-2017: “पुत्र पिता का, और दास स्वामी का आदर करता है। यदि मैं पिता हूँ, तो मेरा
    आदर मानना कहाँ है? और यदि मैं स्वामी हूँ, तो मेरा भय मानना कहाँ? सेनाओं का यहोवा,
    तुम याजकों से भी जो मेरे नाम का अपमान करते हो यही बात पूछता है। परन्तु तुम पूछते
    हो, ‘हमने किस बात में तेरे नाम का अपमान किया है?’
  wol-KYG: '«Doom teral baayam, jaam, sangam. Man, su ma dee baay, ana saab teraanga?
    Su ma dee ab sang, ana saab cér?» Aji Sax ji Boroom gàngoor yee ko wax, mu ne:
    «Yeen sarxalkat yi teddadil ngeen sama tur, yeen ngeen ne: “Ana nu nu teddadile
    sa tur?”'
  eng-YLT: 'A son honoureth a father, and a servant his master. And if I [am] a father,
    where [is] Mine honour? And if I [am] a master, where [is] My fear? Said Jehovah
    of Hosts to you, O priests, despising My name! And ye have said: ''In what have
    we despised Thy name?'''
  kne-kne: Kanan Diyos ay Kangatoan ay Turay, “Rispitoen din anak si ama na ya din
    bag-en din apo na. Sak-en si Ama yo ya Apo yo, ngem apay nga adi yon dayawen sak-en?
    Dakayo ay papadi yan laslasoyen yos sak-en ngem kanan yo pay laeng, ‘Intoy inyat
    mi pay ay nanglasoy en sik-a?’
  eng-WYC-2017: The son honoureth the father, and the servant shall dread his lord;
    therefore if I am the father, where is mine honour? and if I am the lord, where
    is my dread? saith the Lord of hosts. A! ye priests, to you that despise my name;
    and ye say, Wherein have we despised thy name?
  eng-WMBB: “A son honours his father, and a servant his master. If I am a father,
    then where is my honour? And if I am a master, where is the respect due me?” says
    the LORD of Hosts to you priests who despise my name. “You say, ‘How have we despised
    your name?’
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “ऐ इमामो, बेटा अपने बाप का और नौकर अपने मालिक
    का एहतराम करता है। लेकिन मेरा एहतराम कौन करता है, गो मैं तुम्हारा बाप हूँ? मेरा
    ख़ौफ़ कौन मानता है, गो मैं तुम्हारा मालिक हूँ? हक़ीक़त यह है कि तुम मेरे नाम को
    हक़ीर जानते हो। लेकिन तुम एतराज़ करते हो, ‘हम किस तरह तेरे नाम को हक़ीर जानते
    हैं?’
  rug-rug: E Zihova Tadi na Qeto Minate si zama la koari na hiama, “Sari na tuna si
    pamaṉa ni sari na tiatamadia, meke sari na nabulu si va lavatia sa dia baṉara.
    Arau mo si na mia Baṉara meke na Tamamia. Na vegua ke lopu pamaṉa Nau gamu? Kilu
    Au gamu si Arau, gua; ba nanasa si gamu, ‘Vegua kilu guni nigo gami si Goi?’
  gaz-gaz: “Ilmi abbaa isaa, garbichis gooftaa isaa ulfeessa. Egaa ergan abbaa taʼe,
    ulfinni naaf malu meerre ree? Ergan gooftaa taʼe, kabajni naaf malu meerree ree?”
    jedha Waaqayyo Waan Hunda Dandaʼu. “Yaa luboota; isintu maqaa koo tuffata. “Isin
    garuu, ‘Nu akkamiin maqaa kee tuffanne?’ jettanii gaafattu.
  fra-LSG: 'Un fils honore son père, et un serviteur son maître. Si je suis père,
    où est l’honneur qui m’est dû? Si je suis maître, où est la crainte qu’on a de
    moi? Dit l’Éternel des armées à vous, sacrificateurs, Qui méprisez mon nom, Et
    qui dites: En quoi avons-nous méprisé ton nom?'
  gnn-gnn: Yo, ŋayinydja ŋunhi Garraynydja Waŋarrnydja Ganydjarr‐ḏumurrunydja waŋa
    yukurra ŋurikala ḏalkarra'mirriwalanydja yolŋuwala bitjan, “Gäthu'mirriŋunydja
    ḏarramunydja ŋuli märr‐ŋal'yun nhanukalaŋuwala bäpa'mirriŋuwala, ga djämamirrinydja
    yolŋu ŋuli märr‐ŋal'yun nhanukalaŋuwala buŋgawa'mirriŋuwala. Ŋarranydja dhuwala
    nhumalaŋgu be muka bäpa'mirriŋu, ga nhämirri ŋuli nhuma märr‐ŋal'yurru ŋarrakuwaynydja?
    Ŋarranydja dhuwala nhumalaŋgu be muka ŋurruŋu wal'ŋu ga nhämirri nhuma ŋuli rom‐wiyaṉiyi
    ŋarrakunydja? Bitjan liŋgu nhuma ŋuli nhämanydja marrtji ŋarranha, nhäŋiniŋ' ḻakarama
    bitjanna. Ga nhumanydja ŋuli ḏalkarra'mirrinydja yolŋu walala buku‐wakmarama waŋa
    bitjan warray, ‘Yaka warray ŋanapurru nhuna ŋuli dhika nhäŋiniŋ' ḻakaramanydja.
    Nhä dhika ŋanapurru djämanydja djarrpi'kuŋalanydja?’”
  yal-yal: “Diina a fafe binyama nɛn. Walikɛɛn fan a kuntigin binyama nɛn. Xa n tan
    nan ɛ fafe ra, na binyen sifan minɛn yi? Xa ɛ mangan nan n na, na binyen sifan
    minɛn yi?” Alatala Sɛnbɛn Birin Kanna naxa na kiini. “Ɛ tan saraxaraline, ɛ tan
    nan n xinla rayelefuma. Ɛ mɔn yi a fala, ɛ naxa, ‘Nxu i xinla rayelefuxi di?’
  haw-1868: 'Ua hoomaikai ke keiki i kona makuakane, A o ke kauwa i kona haku: Ina
    hoi he makua wau, auhea la kuu hoomaikaiia? Ina hoi he haku wau, auhea la hoi
    kuu weliweliia? Wahi a Iehova o na kaua ia oukou, e na kahuna hoowahawaha i kuu
    inoa. Ke ninau mai nei oukou, Ma ke aha ka makou i hoowahawaha ai i kou inoa?'
  arb-NAV: '«إِنَّ الابْنَ يُكْرِمُ أَبَاهُ وَالْعَبْدَ سَيِّدَهُ. فَإِنْ كُنْتُ أَنَا
    حَقّاً أَباً فَأَيْنَ كَرَامَتِي؟ وَإِنْ كُنْتُ حَقّاً سَيِّداً فَأَيْنَ مَهَابَتِي؟»
    إِنَّ الرَّبَّ الْقَدِيرَ يَقُولُ لَكُمْ: «أَيُّهَا الْكَهَنَةُ الْمُزْدَرُونَ
    بِاسْمِي»؛ فَتَسْأَلُونَ: «كَيْفَ ازْدَرَيْنَا بِاسْمِكَ؟»'
  ewe-ewe: “Viŋutsu dea bubu fofoa ŋuti eye kluvi ɖoa bubu na eƒe aƒetɔ; ekema ne
    nyee nye mia fofo la, afi ka nye bubu le? Ne nye nyee nye miaƒe Aƒetɔ la, nu ka
    ta mievɔ̃am o? Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe. “O, mi nunɔlawoe ƒo ɖi nye ŋkɔ.
    “Gake mieɖe ɖeklemi be, ‘Ɣe ka ɣi míeƒo ɖi wò ŋkɔ kpɔ?’
  eng-LEE: 'A son honoreth his father, and a servant his master: if then I be a father,
    where is my honor? and if I be a master, where is my fear? saith the Lord of hosts
    unto you, O priests, that despise my name; and ye say, wherein have we despised
    thy name?'
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, “পুত্ৰই নিজৰ পিতৃক আৰু দাসে নিজৰ মালিকক
    সমাদৰ কৰে; মই যদি পিতৃ হওঁ, তেন্তে মোৰ সন্মান ক’ত? মই যদি মালিক হওঁ, তেন্তে মোৰ
    প্রতি ভয় ক’ত? হায় পুৰোহিতসকল, তোমালোকেই মোৰ নাম তুচ্ছ কৰিছা। কিন্তু তোমালোকে
    কৈছা, ‘আমি কেনেকৈ আপোনাৰ নাম তুচ্ছ কৰিলোঁ?’
  sus-A: «دِ تَن عَ بَبَ بِنيَمَ نّ، كٌنيِ قَن عَ مَرِفِ بِنيَ. شَ ﭑ تَن نَن نَ وٌ
    بَبَ رَ، ﭑ مَ بِنيّ نَ مِندٍن؟ شَ ﭑ تَن نَن نَ وٌ مَرِفِ رَ، ﭑ مَ بِنيّ نَ مِندٍن؟
    ﭑ تَن وٌ شَ مَنفّ عَلَتَلَ، ﭑ شَ عَ قَلَ وٌ بّ، وٌ نَ ﭑ شِلِ يٍلٍبُقٍ. كْنْ وٌ
    ﭑ مَشْرِنقٍ، ‹مُشُ عِ شِلِ يٍلٍبُشِ دِ؟›
  fra-SBL: '« Un fils honore son père, et un serviteur son maître. Si je suis un père,
    où est mon honneur ? Et si je suis un maître, où est le respect qui m''est dû ? »
    dit Yahvé des armées à vous, prêtres, qui méprisez mon nom. Vous dites : « Comment
    avons-nous méprisé ton nom ? »'
  hbo-hbo: בֵּ֛ן יְכַבֵּ֥ד אָ֖ב וְעֶ֣בֶד אֲדֹנָ֑יו וְאִם־אָ֣ב אָ֣נִי אַיֵּ֣ה כְבֹודִ֡י
    וְאִם־אֲדֹונִ֣ים אָנִי֩ אַיֵּ֨ה מֹורָאִ֜י אָמַ֣ר ׀ יְהוָ֣ה צְבָאֹ֗ות לָכֶם֙ הַכֹּֽהֲנִים֙
    בֹּוזֵ֣י שְׁמִ֔י וַאֲמַרְתֶּ֕ם בַּמֶּ֥ה בָזִ֖ינוּ אֶת־שְׁמֶֽךָ׃
  shp-NTPO: 'Jatíbi atipana Ibonra sacerdotebo yoia iki: “Bakebaonra jaton anibo jakonhakanti
    iki, jainoax ja teemakanaibaonra jan jato yonoaibo jakonhakanti iki. Ea maton
    papa ikenbiki, ¿Maton ea jakonhayamai? Iresabires shinankinra maton ea jakonhayamai”,
    akin. Jainoaxibira mato ikai: “¿Jaweki mia iresabires non shinanna?” iki.'
  piu-2006: '@see-verse:MAL.001.005'
  pjt-pjt: Nyanga alatji paluṟu wangkangu wati tjukurtjara tjuṯangka, “Ngayuluṉa Mayatja
    witulya puḻkangku nyurala wangkanyi, kaya kulinma! Panya tjitji tjuṯangku mamangka
    wangaṉarangku kulilpai, ka wati waṟkaripai tjuṯangku kuḻu mayatjangka wangaṉarangkuṯu
    kulilpai. Ka panya ngayulu nyurampa Mama munu Mayatja nyinanyi. Ka nyura nyaaku
    ngayula wangaṉarangku kulintja wiyangku wantinyi? Panya nyura ngayunya ananingi,
    munu nyura ngayunya kuliṟa wantingi. Palu nyura ngayula tjapilpai alatji, ‘Nyaala
    wanyu wangkara nyuntunya ananingi?’
  kik-kik: Jehova Mwene-Hinya-Wothe ekũũria atĩrĩ, “Mwanake atĩĩaga ithe, nayo ndungata
    ĩgatĩĩa mũmĩathi. Angĩkorwo ndĩ mũciari-rĩ, gĩtĩĩo kĩrĩa kĩnjagĩrĩire gĩkĩrĩ ha?
    Angĩkorwo ndĩ mwathani-rĩ, gwĩtigĩrwo kũrĩa kũnjagĩrĩire gũkĩrĩ ha? Inyuĩ, athĩnjĩri-Ngai,
    nĩinyuĩ mũmenagĩrĩria rĩĩtwa rĩakwa. “No mũũragia atĩrĩ, ‘Tũmenagĩrĩria rĩĩtwa
    rĩaku atĩa?’
  fra-NCL: 'Un fils honore son père, et un serviteur son maître. Or, si je suis père,
    moi, où est l’honneur qui m’appartient ? Et si je suis Seigneur, où est la crainte
    qui m’est due ? dit Yahweh des armées, à vous, prêtres, qui méprisez mon nom.
    Vous dites : « En quoi avons-nous méprisé ton nom ? »'
  cek-AK: 'Capa mah ampa to saiqat moe, tamna mah angmah ih angraeng to saiqat: Aw,
    kai ih ahmin patoek, nangcae qaimanawk, misatuh kaminawk ih Angraeng mah, Kai
    loe ampa ah ka oh, toe kai saiqat paek kami na oh o maw? Kai loe Angraeng ah ka
    oh, toe kai zii kami na oh o maw? tiah thuih. Nangcae mah, Kaicae mah nang ih
    ahmin to kawbangah maw khet ka patoek o? tiah na thuih o.'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad dule-irwa-ese-gormaladga soged: “Mimmigan,
    e-bab-nug odummoged, degi, maimar e-dummadgi binsaed-nikaa damalad. Emide, an
    bemar-bab-guele, degite, ¿ibiga geg be an-nug odummomarsunna? An bemar-dummad-gubalile,
    degite, ¿ibiga geg be angi-binsaed-nikaa damarbarsunna? Bemar an-nug oichodimalad.
    ”A-ukinbali, be sogmarbalid: ‘¿Ibigi an be-nug oichodimala?’'
  uig-CYR: '— Оғул атисини, қул егисини һөрмәтләйду; әнди Мән ата болсам, һөрмитим
    қени? Егә болсам, Мәндин болған әйминиш қени? — самави қошунларниң Сәрдари болған
    Пәрвәрдигар силәргә шундақ дәйду, и Мениң намимни кәмситкән каһинлар! Бирақ силәр:
    «Биз немә қилип намиңни кәмситиптуқ?» — дәйсиләр.'
  tel-2017: “కుమారుడు తన తండ్రిని గొప్ప చేస్తాడు గదా, దాసుడు తన యజమానుని ఘనపరుస్తాడు
    గదా. నా గొప్పదనాన్ని నిర్లక్ష్యం చేసే యాజకులారా, నేను మీకు తండ్రినైతే నాకు రావలసిన
    ఘనత ఏమయింది? నేను యజమానుడినైతే నాకు భయపడేవాడు ఎక్కడ ఉన్నాడు?” అని సేనల ప్రభువైన
    యెహోవా మిమ్మల్ని అడిగినప్పుడు “నీ నామాన్ని మేము ఏ విధంగా నిర్లక్ష్యం చేశాం?” అని
    మీరు అంటారు.
  hat-BSA: '“Yon fis onore papa li, e yon sèvitè onore mèt li. Alò, si Mwen se yon
    papa, kote onè pa M nan? Epi si Mwen se yon mèt, kote respè M nan?” pale SENYÈ
    Dèzame yo a prèt yo ki meprize non Mwen an. “Men nou di: ‘Nan kisa nou te meprize
    non Ou an?’'
  kos-kos: LEUM GOD Kulana El fahk nu sin mwet tol uh, “Sie wen el sunakin papa tumal,
    ac sie mwet kulansap el sunakin mwet kacto lal. Nga papa tomowos — efu kowos ku
    tia sunakinyu? Nga Mwet Kacto lowos — efu kowos ku tia akfulatyeyu? Kowos aksruksrukeyu,
    a kowos siyuk, ‘Kut aksruksruke kom fuka?’
  hbo-WLC: בֵּ֛ן יְכַבֵּ֥ד אָ֖ב וְעֶ֣בֶד אֲדֹנָ֑יו וְאִם־אָ֣ב אָ֣נִי אַיֵּ֣ה כְבוֹדִ֡י
    וְאִם־אֲדוֹנִ֣ים אָנִי֩ אַיֵּ֨ה מוֹרָאִ֜י אָמַ֣ר ׀ יְהוָ֣ה צְבָא֗וֹת לָכֶם֙ הַכֹּֽהֲנִים֙
    בּוֹזֵ֣י שְׁמִ֔י וַאֲמַרְתֶּ֕ם בַּמֶּ֥ה בָזִ֖ינוּ אֶת־שְׁמֶֽךָ׃
  ibo-ibo: “Nwa na-asọpụrụ nna ya, ohu na asọpụrụkwa onyenwe ya. A sị na m bụ nna,
    ebee ka egwu m dị. A sị na m bụ onyenwe mmadụ, ebee ka nsọpụrụ m dị?” Ka Onyenwe
    anyị, Onye pụrụ ime ihe niile na-ekwu. “Ọ bụ unu ndị nchụaja na-eleda aha m anya.
    “Ma unu na-ajụ, ‘Olee ụzọ anyị si eleda aha gị anya?’
  ory-ory: “ପୁତ୍ର ଆପଣା ପିତାକୁ ଓ ଦାସ ଆପଣା ମୁନିବକୁ ସମାଦର କରେ; ମାତ୍ର ଆମ୍ଭେ ଯଦି ପିତା ଅଟୁ,
    ତେବେ ଆମ୍ଭର ସମାଦର କାହିଁ? ଓ ଆମ୍ଭେ ଯଦି ମୁନିବ ଅଟୁ, ତେବେ ଆମ୍ଭ ପ୍ରତି ଭୟ କାହିଁ? ହେ ଆମ୍ଭ
    ନାମର ଅବଜ୍ଞାକାରୀ ଯାଜକଗଣ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କୁ ଏହା କହନ୍ତି। ପୁଣି, ତୁମ୍ଭେମାନେ
    କହୁଅଛ, ‘ଆମ୍ଭେମାନେ କାହିଁରେ ତୁମ୍ଭ ନାମ ଅବଜ୍ଞା କରିଅଛୁ।’
  chk-chk: Iei alon ewe Samol mi Unusen Manaman ngeni ekewe souasor, “Eman nau a asamolu
    saman, nge eman chon angang a asamolu an samol. Are ngang sememi, pwota ousap
    asamoluei? Nge are ngang nöümi samol, pwota ousap meninitiei? Ämi souasor oua
    turunufaseei. Nge oua ais, ‘Met aia turunufaseek ren?’
  rop-rop: Wal YAWEI det boswan God bin tok langa ola serramonimen, “Wal yu luk ola
    pipul olabat sabi ola rait ting blanga dum. Ola san oldei rispek olabat dedi en
    ola wekinmen oldei rispek langa olabat bos. Wal mi yumob dedi. Wotfo yumob nomo
    rispek mi? Mi na yumob bos bat yumob nomo rispek mi. Yumob serramonimen, yumob
    tridim mi nogudwei. Yumob askimbat mi, ‘Hau melabat bin tridim yu nogudwei?’
  ukr-1871: 'Син шанує батька, а раб — пана свого; коли ж я батько, так де ж та почесть,
    що менї подобає? й коли я пан, де ж те поважаннє для мене? говорить Господь Саваот
    до вас, сьвященники, що зневажаєте ймя моє? Ви питаєте: Чим же ми зневажаємо ймя
    твоє?'
  deu-1951: Ein Sohn soll seinen Vater ehren und ein Knecht seinen Herrn! Bin ich
    nun Vater, wo ist meine Ehre? Bin ich Herr, wo ist die Furcht vor mir? spricht
    der HERR der Heerscharen zu euch Priestern, die ihr meinen Namen verächtlich macht.
  eng-JPS: 'A son honoureth his father, and a servant his master; if then I be a father,
    where is My honour? and if I be a master, where is My fear? saith the LORD of
    hosts unto you, O priests, that despise My name. And ye say: ''Wherein have we
    despised Thy name?'''
  srp-1865: 'Sin poštuje oca i sluga gospodara svojega; ako sam ja otac, gdje je èast
    moja? i ako sam gospodar, gdje je strah moj? veli Gospod nad vojskama vama, sveštenici,
    koji prezirete ime moje, i govorite: u èem preziremo ime tvoje?'
  lug-lug: “Omwana assaamu kitaawe ekitiibwa, n’omuddu atya mukama we. Kale obanga
    ddala ndi kitammwe, ekitiibwa kye munzisaamu kiri ludda wa? Era obanga ndi mukama
    wammwe, lwaki temuntya?” bw’ayogera Mukama ow’Eggye. Mukama ow’Eggye bw’abagamba
    mmwe nti, “Mmwe bakabona munyooma erinnya lyange. “Ne mubuuza nti, ‘Twayonoona
    tutya?’
  heb-heb: בן יכבד אב ועבד אדניו ואם אב אני איה כבודי ואם אדונים אני איה מוראי אמר
    יהוה צבאות לכם הכהנים בוזי שמי ואמרתם במה בזינו את שמך׃
  ben-IRV: ছেলে বাবাকে ও চাকর তার মনিবকে সম্মান করে; যদি আমি বাবা হই, তবে আমার সম্মান
    কোথায়? আর আমি যদি প্রভু হই, তবে আমার প্রতি ভয় কোথায়? হে যাজকেরা, তোমরা যে আমার
    নাম অবজ্ঞা করছ, তোমাদেরকে বাহিনীগণের সদাপ্রভু এই কথা বলেন। কিন্তু তোমরা বলছো,
    “কেমন করে তোমার নাম অবজ্ঞা করেছি”
  pan-pan: “ਪੁੱਤਰ ਆਪਣੇ ਪਿਤਾ ਦਾ ਅਤੇ ਦਾਸ ਆਪਣੇ ਸੁਆਮੀ ਦਾ ਆਦਰ ਕਰਦਾ ਹੈ। ਜੇ ਮੈਂ ਪਿਤਾ ਹਾਂ
    ਤਾਂ ਮੇਰਾ ਆਦਰ ਕਿੱਥੇ ਹੈ ਅਤੇ ਜੇ ਮੈਂ ਸੁਆਮੀ ਹਾਂ ਤਾਂ ਮੇਰਾ ਭੈਅ ਕਿੱਥੇ ਹੈ? ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ
    ਤੁਹਾਨੂੰ ਆਖਦਾ ਹੈ, ਮੇਰੇ ਨਾਮ ਦਾ ਨਿਰਾਦਰ ਕਰਨ ਵਾਲੇ ਜਾਜਕੋ! ਪਰ ਤੁਸੀਂ ਆਖਦੇ ਹੋ ਅਸੀਂ ਕਿਹੜੀ
    ਗੱਲ ਵਿੱਚ ਤੇਰੇ ਨਾਮ ਦਾ ਨਿਰਾਦਰ ਕੀਤਾ?
  tkr-tkr: 'Xəəne G''oşunbışde Rəbbee eyhen: – Ay Yizın do qizar hidya''an kaahinar!
    Duxee dekkıs, g''uleeyib cune iyesiys hı''rmat giviyxhe. Zı Dekxheene, nyavxha
    şu Zas giviyxhena hı''rmat? Zı İyesiyxhee meeb nyavxha şu Zas giviyxhena hı''rmat?
    Şosse «Nəxüdne şi Yiğın do qizar hidi''ıva?» qiyghanas əxə.'
  mya-JVB: သား သည် အဘ ကို ရိုသေ တတ်၏။ ကျွန် သည် သခင် ကို ကြောက်ရွံ့တတ်၏။ ငါ သည် အဘ
    မှန်လျှင် ၊ ငါ့ ကို အဘယ်သူ ရိုသေ သနည်း။ သခင် မှန်လျှင် ၊ အဘယ်သူ ကြောက်ရွံ့ သနည်းဟု
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား သည် နာမ တော်ကို မထီမဲ့မြင် ပြုသော ယဇ်ပုရောဟိတ်
    တို့အား မေး တော်မူ၏။ အကျွန်ုပ်တို့သည် နာမ တော်ကို အဘယ်သို့ မထီမဲ့မြင် ပြုပါသနည်းဟု
    သင်တို့ မေး ရာတွင် ၊
  hmo-hmo: Siahu Ibounai Lohiabada be hahelagaia taudia dekenai ia hereva, ia gwau,
    “Mero ese iena tamana ia matauraia noho, bona hesiai tauna ese iena biaguna ia
    matauraia noho danu. Lau be emui tamana, badina dahaka lau dekenai umui matauraia
    lasi? Lau be emui biaguna, badina dahaka lau dekenai umui gari lasi? Umui ese
    lau umui ura henia lasi noho, to lau dekenai umui henanadaia, umui gwau, ‘Edena
    bamona ai ese oi ai ura henia lasi?’
  urd-urd: 'रब्बुल — उल — अफ़वाज तुम को फ़रमाता है: “ऐ मेरे नाम की तहक़ीर करने वाले
    काहिनों, बेटा अपने बाप की, और नौकर अपने आक़ा की ता''ज़ीम करता है। इसलिए अगर मैं
    बाप हूँ, तो मेरी ''इज़्ज़त कहाँ है? और अगर आक़ा हूँ, तो मेरा ख़ौफ़ कहाँ है? लेकिन
    तुम कहते हो, ''हमने किस बात में तेरे नाम की तहक़ीर की?'''
  rus-SYN: 'Сын чтит отца и раб - господина своего; если Я отец, то где почтение ко
    Мне? и если Я Господь, то где благоговение предо Мною? - говорит Господь Саваоф
    вам, священники, бесславящие имя Мое. Вы говорите: “чем мы бесславим имя Твое?”'
  bqc-SIM: 'Nɛ́ ì a mae kpɛla, mɛ́ zↄ̀blena ì a dii kpɛla. Kɛ́ má dɛ á mae ũ,
    álɛ ma kpɛlae? Kɛ́ má dɛ á dii ũ, á ma vĩa vĩe? Ma Dii Zĩgↄ̃de mámɛ málɛ
    á la. Á sa''onaↄ, ámɛ álɛ sakamagu. I mɛ: Kpelewa wa sakàngui?'
  tcz-CHONGTHU: Hatchungnung Pakai chun thempu ho komah hitin aseije. “Chan apa ajabol
    le, soh in a pakai pa agin ding ahi. Keihi napau le na Pakai pau kahile hoi chi
    ham nei jabolnau, hoiche ham nei jen nau? Nanghon ka min hi nahsah louvin nabolun
    ahi! Ahinlah nanghon na seijun kei hon namin nahsah louva kakoi khah um natiu’ve.
  mar-mar: सेनाधीश परमेश्वर तुझ्याशी असे बोलतो, “मुले वडिलांना आणि सेवक आपल्या धन्याला
    मान देतो. मग मी, जो तुमचा पिता आहे, त्या माझा सन्मान कुठे आहे? आणि मी जर तुमचा
    धनी आहे, तर मग माझा परम आदर कुठे आहे? अहो याजकांनो, तुम्ही माझ्या नावाचा मान राखत
    नाही. पण तुम्ही म्हणता ‘तुझ्या नावाचा मान आम्ही कसा राखला नाही?’
  qub-qub: 'Munayniyoj Tayta Diosga cüracunapaj nin: «Wamracunaga papäninta rispitanmi.
    Uyway runacunapis mandajninta rispitanmi. Noga gamcunapa papäniqui caycaptëga
    ¿imanirtaj mana rispitamanquichu? Gamcunapa mandajniqui caycaptëga ¿imanirtaj
    mana rispitamanquichu? Gamcunaga manacajmanmi churaycämanqui. Chaypis ninquiraj:
    ‹¿Imanöpataj manacajman churaycä?› nir.'
  bqp-bqp: 'Nɛ́ dì a de kpe ta akũsↄ̃ zↄ̀blerii dì a dikiri kpe ta. Kũ má de á De
    ũ, átɛni ma kpe ta yá? Kũ má de á Dikiri ũ, á ma vĩna vĩ yá? Makũ Dikiri Zĩ̀karide
    makũ mɛ́ matɛni á la. Ákↄ̃nↄ sa''orinↄ ákↄ̃nↄ mɛ́ átɛni ma gya bo. Adì pi: Deran
    o n gya bòo?'
  hat-hat: 'Seyè ki gen tout pouvwa a ap pale ak nou koulye a, nou menm prèt yo ki
    pa respekte l''. Li di nou konsa: Yon pitit fèt pou l'' respekte papa l''. Yon
    domestik fèt pou l'' gen krentif pou mèt li. Mwen se papa nou. Poukisa nou pa
    respekte m''? Mwen se mèt nou. Poukisa nou pa gen krentif pou mwen? Epi nou gen
    kouraj pou nou di: Ki jan nou derespekte ou la?'
  eng-BSB: “A son honors his father, and a servant his master. But if I am a father,
    where is My honor? And if I am a master, where is your fear of Me?” says the LORD
    of Hosts to you priests who despise My name. “But you ask, ‘How have we despised
    Your name?’
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é nii wosu zalaɠa ɠula nuiti ma: «Doin
    ɠa ɗa kɛɛɠɛ lɛbi, botiɠɛ nui ɓalaa maliɠii lɛbi. Ni nà ga ɠɛɛɠɛi, lɛbiyai ɓɛgele
    ɠa é veezu bɛ̀? Ni nà ga maliɠii, unfemai ɓɛgele ɠa é bɛ̀? Wa dàaseigi ʋɛlɛʋilisu.
    Kɛlɛ wa gàazaɠasu, wo ɗa ɠɛ ma: ‹Leeni ɠa gi è-laaseigi ʋɛlɛʋilisu da?›'
  eng-WEBPB: “A son honours his father, and a servant his master. If I am a father,
    then where is my honour? And if I am a master, where is the respect due me?” says
    the LORD of Armies to you priests who despise my name. “You say, ‘How have we
    despised your name?’
  kbq-kbq: Monafi sondia vahe'mofo Ra Anumzamo'a pristi vahetaminkura amanage hie,
    ne'mofavremo'a nefana antahimino kesga nehuno ke'a antahinemigeno, eri'za vahe'mo'a
    kva'amofona kesga huno ke'a antahinemie. Hanki Nagrikura huta nafatimo'e nehuta,
    kvatimo'e nehaze. Hianagi nahigeta nagesga nehuta keni'a nontahize? huno Monafi
    sondia vahe'mofo Ra Anumzamo'a hu'ne. Hianagi tamagra huta, inankna huta Kagri
    kagia eri haviza nehune? huta nehaze.
  nhe-BL: 'Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quinilhuía
    nopa totajtzitzi: “Se conetl quitlepanita itata huan se tlatequipanojquetl quiimacasi
    iteco. Huajca intla na nieli niimoTata, ¿para tlen ax innechtlepanitaj? Huan intla
    na nieli niimoTECO, ¿para tlen ax innechimacasij? Pero imojuanti intotajtzitzi
    tlen innechcocolíaj.” Huan nopa totajtzitzi quitlatzintoquilíaj: “¿Quejatza timitzhuejcamajcajtoque?”'
  bus-bus: 'Nɛ́ è a de kpe da bensↄ̃ zↄ̀bleri è a dii kpe da. Kɛ̀ má dɛ a De ũ, ée
    ma kpe daaↄ́? Kɛ̀ má dɛ a Dii ũ, á ma vĩa vĩↄ́? Mamↄma Dii Zĩ̀kpɛde mámbe mɛ́ɛ
    a laa. A sa''orinↄ ámbe ée kya kaamagu. Eè be: Dian wa kya kàngu nà?'
  gub-BL: Tupàn Ikàg Wera'u Ma'e uze'eg xaxeto wanupe kury. — Ta'yr uzeruze'eg u rehe
    a'e. Uma'ereko e ma'e uzeruze'eg uzar rehe a'e no. Ihe aiko penu romo ihe. Màràzàwe
    tuwe napezeruze'eg kwaw herehe. Ihe aiko pezar romo no. Màràzàwe tuwe napekyze
    kwaw ihewi. Aiko ity heityk pyrer ài peme. Nezewe rehe we pepuranu nezewe. — Ma'e
    uruzapo nerereko pà ikàg 'ym ma'e ài, peze peiko.
  eng-DRA: 'The son honoureth the father, and the servant his master: if then I be
    a father, where is my honour? and if I be a master, where is my fear? saith the
    Lord of hosts.'
