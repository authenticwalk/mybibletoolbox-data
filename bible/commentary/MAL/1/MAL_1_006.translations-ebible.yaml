verse: MAL.001.006
translations:
  mal-C: “പുത്രൻ പിതാവിനെയും ദാസൻ യജമാനനെയും ബഹുമാനിക്കുന്നു. ഞാൻ പിതാവെങ്കിൽ എന്നോടുള്ള
    ബഹുമാനം എവിടെ? ഞാൻ യജമാനനെങ്കിൽ എന്നോടുള്ള ഭക്തി എവിടെ?” എന്നു സൈന്യങ്ങളുടെ യഹോവ
    ചോദിക്കുന്നു. “എന്റെ നാമത്തോട് ആദരവുപുലർത്താത്ത പുരോഹിതന്മാരേ, നിങ്ങൾ എന്നോടു
    ചോദിക്കുന്നു, ‘എങ്ങനെയാണ് ഞങ്ങൾ അങ്ങയുടെ നാമം മലിനമാക്കിയത്?’
  deu-TKW: 'Ein Sohn hat seinen Vater zu ehren und ein Sklave seinen Herrn. Nun, wenn
    ich Vater bin, wo bleibt denn die Ehre, die mir gebührt, und wenn ich Herr bin,
    wo bleibt denn die Ehrfurcht, die man mir schuldet? spricht Jahwe der Heerscharen
    zu euch, ihr Priester, die ihr meinen Namen verunehrt. Ihr fragt: Wiefern haben
    wir deinen Namen verunehrt?'
  lin-lin: 'Mwana mobali apesaka tata na ye lokumu, mpe mowumbu apesaka nkolo na ye
    lokumu. Soki Ngai nazali Tata, wapi lokumu oyo esengeli na Ngai ? Soki nazali
    Nkolo, wapi lokumu na Ngai ? » elobi Yawe, Mokonzi ya mampinga. « Ezali bino Banganga-Nzambe
    nde bozali kosambwisa Kombo na Ngai, kasi bozali mpe kotuna : ‹ Eloko nini ezali
    kolakisa ete tozali kosambwisa Kombo na Yo ? ›'
  eng-LSV: A son honors a father, and a servant his master. And if I [am] a father,
    where [is] My glory? And if I [am] a master, where [is] My fear? Said YHWH of
    Hosts to you, || O priests, despising My Name! And you have said, In what have
    we despised Your Name?
  eng-GNV: A sonne honoureth his father, and a seruant his master. If then I be a
    father, where is mine honour? and if I be a master, where is my feare, sayth the
    Lord of hostes vnto you, O Priestes, that despise my Name? and yee say, Wherein
    haue we despised thy Name?
  eng-WEBSTER: 'A son honoreth his father, and a servant his master: if then I am
    a father, where is my honor? and if I am a master, where is my fear? saith the
    LORD of hosts to you, O priests, that despise my name. And ye say, In what have
    we despised thy name?'
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quinilhuía
    nopa totajtzitzi: “Se conetl quitlepanita itata huan se tequipanojquetl quiimacasi
    iteco. Huajca sintla na nieli niamoTata, ¿para tlen amo antechtlepanitaj? Huan
    sintla na nieli niamoTECO, ¿para tlen amo antechimacasij? Pero amojuanti antotajtzitzi
    catli antechcualancaitaj.” Huan nopa totajtzitzi quitlatzintoquilíaj: “¿Quenicatza
    timitzhuejcamajcajtoque?”'
  swh-ONEN: “Mwana humheshimu baba yake, naye mtumishi humheshimu bwana wake. Kama
    mimi ni baba, iko wapi heshima ninayostahili? Kama mimi ni bwana, iko wapi heshima
    ninayostahili?” asema Bwana Mwenye Nguvu Zote. “Ni ninyi, enyi makuhani, mnaolidharau
    Jina langu. “Lakini mnauliza, ‘Tumelidharau Jina lako kwa namna gani?’
  bba-bba: Bɛɛ yɑ̃ku kowobu, bɛɛ be i mɑn ɡɛmɑ, mɑ i mɔ̀, yen yere sɔɔrɑ i mɑn ɡɛmɑ,
    wee ye nɛ Gusunɔ wɔllu kɑ tem Yinni nɑ bɛɛ sɔ̃ɔmɔ. Bii u rɑ win tundo bɛɛrɛ wɛ̃.
    Mɛyɑ sɔm kowo u rɑ mɑɑ win yinni bɛɛrɛ wɛ̃. Nɑ̀ n sɑ̃ɑn nɑ bɛɛn tundo, mɑnɑ bɛɛrɛ
    yɑ wɑ̃ɑ ye i mɑn wɛ̃ɛmɔ. Nɑ̀ n mɑɑ sɑ̃ɑn nɑ bɛɛn Yinni, mɑnɑ bɛɛrɛ yɑ wɑ̃ɑ ye
    i mɑn wɛ̃ɛmɔ.
  eng-KJVCPB: 'A son honoureth his father, and a servant his master: If then I be
    a father, where is mine honour? And if I be a master, where is my fear? Saith
    the Lord of hosts unto you, O priests, that despise my name. And ye say, Wherein
    have we despised thy name?'
  mpx-mpx: Yehoba Togasisi Hot i baek topowon elal i ba, “Natun tamana i awatauwan,
    i ola al totuwalali wana tonowak i henapuan. He nau Tamamiu, hauna kaiwena ge
    nige ku aawatauwagau? Nau wami Tonowak, ga i ola ge nige ku lolovakunagau? Komiu
    alau ku teli lowan, i ola gamagal bwagabwaga nau.” Yaa ku nel ku ba, “He ga i
    ola ge u ba tage alam ha teli lowan?”
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Wuowi miyo wuon mare luor kendo jatich
    bende timo kamano ne ruodhe. Omiyo ka an wuoro, to ere luor mowinjore koda? To
    ka an Ruoth, to ere luor mowinjore koda?” “Yaye, jodolo, un ema ujaro nyinga.
    “To upenjo ni, ‘Ere kaka wajaro nyingi?’
  meu-meu: Mero ese tamana e matauraiamu, bona hesiai tauna ese biaguna e matauraiamu.
    Bena bema lau na tama, imatauraigu be edeseni ai? Eiava bema lau na biagu, igari-henigu
    be edeseni ai? Hahelaḡa taumui e, lau ladagu o dadaraiamu taumui e, lau, Iehova
    Sabaota, na hereva henimuimu. Umui na o tomu, Oi ladamu ede a dadaraia toma?
  npi-ULB: “छोरोले आफ्नो बुबाको आदर गर्दछ, र दासले आफ्नो मालिकको । यदि, यसैकारण, म
    पिता हुँ भने, मेरो आदर कहाँ छ? म मालिक हुँ भने, मेरो निम्ति श्रद्धा कहाँ छ?” सेनाहरूका
    परमप्रभु तिमी पुजारीहरूलाई भन्‍नुहुन्छ, जसले मेरो नाउँको तिरस्कार गर्दछौ । “तर
    तिमीहरू भन्छौ, ‘हामीले कसरी तपाईंको नाउँको तिरस्कार गरेका छौँ?’
  yor-yor: “Ọmọ a máa bu ọ̀wọ̀ fún baba rẹ̀, ọmọ ọ̀dọ̀ a sì máa bu ọlá fún olúwa rẹ̀.
    Ǹjẹ́ bí èmí bá jẹ́ baba, ọlá tí ó tọ́ sí mi ha dà? Bí èmi bá sì jẹ́ olúwa, ẹ̀rù
    tí ó tọ́ sí mi dà?” ni Olúwa àwọn ọmọ-ogun wí. “Ẹ̀yin ni, ẹ̀yin àlùfáà, ni ẹ ń
    gan orúkọ mi. “Ṣùgbọ́n ẹ̀yin béèrè pé, ‘Báwo ni àwa ṣe gan orúkọ rẹ?’
  pes-OPCB: 'خداوند لشکرهای آسمان به کاهنان می‌فرماید: «پسر، پدر خود را و غلام، ارباب
    خویش را احترام می‌کند. پس اگر من پدر شما هستم احترام من کجاست؟ و اگر من ارباب
    شما هستم، حرمت من کجاست؟ شما نام مرا بی‌حرمت کرده‌اید. می‌گویید: ”ما چگونه نام
    تو را بی‌حرمت کرده‌ایم؟“'
  tgl-ULB: “Pinararangalan ng isang anak ang kaniyang ama at pinararangalan ng isang
    lingkod ang kaniyang panginoon. At kung isa nga akong Ama, nasaan ang aking karangalan?
    At kung isa akong panginoon, nasaan ang paggalang para sa akin? Nagsasalita sa
    inyo si Yahweh ng mga hukbo, mga paring humamak sa aking pangalan. Ngunit sinabi
    ninyo, 'Paano namin hinamak ang iyong pangalan?'
  cbu-NT: 'Na siyaa apanllpaneetsis tsiyatchintspa. Watam Apanll wamari kasiru an
    nuwaa kuki siyaa apanllpaneetsis kamaningcha, táranguwa. Ashiri na kamanchintspa.
    Apanll siyaa apanllpaneetsis ateeja. ¿Ndusha nllur waparee kuk payutar? Mishat,
    ¿Ndusha tarawzipan uru upaturunaree kuk payutar? Itaru, siysa nuwaa kuki nda payuksa,
    nuw siyaa ipartaati. Siy nuwaa kurakartanicha, atitaatis, nuwaa kuki payukeezis.
    Siy apanllpantaatis nuwaa kuki payumaam nda zandaksa. Ashkus, nuwaa niyraksa.
    Itaru, nuwsha siyaa waneekuri, siysa: ¿Apanll mayaamaja iyaa át? ¿Ashinooja Apanllee
    niyraranganee? ¿Ashinooja Apanllee kuk kapeetaranganee? átssa siya.'
  hui-hui: Anduane Homogo Hongo Haiheore kagome loma binigo mo miagaruhondo lalu,
    Waneiginime ti aba ka manda biagadaguabi biabe bia hagarume ti anduane ka manda
    biagadaguabi i̱ tínaga Aba harugo tígua i̱naga mini mo yaraga naharamiligo aginagabe.
    I̱ tínaga Anduane harugo tígua i̱ hondowa mogo nale kamigo aginagabe. Loma binigo
    mo miagaru-o tíguaore i̱naga mini mo yo handalu kamigo howa, Ina í̠naga mini agua
    mo yo handarimayabe, lalu kamibe.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​ယဇ် ပု​ရော​ဟိတ်​တို့​အား``သား​သည်​ဖ​ခင်​အား
    လည်း​ကောင်း၊ အ​စေ​ခံ​သည်​သ​ခင်​အား​လည်း ကောင်း​ရို​သေ​လေး​စား​၏။ ငါ​သည်​သင်​တို့​၏
    ဖ​ခင်​ဖြစ်​ပေ​သည်။ အ​ဘယ်​ကြောင့်​သင်​တို့ ငါ့​အား​မ​ရို​သေ​ကြ​ပါ​သ​နည်း။ ငါ​သည်
    သင်​တို့​၏​သ​ခင်​ဖြစ်​ပေ​သည်။ အ​ဘယ်​ကြောင့် သင်​တို့​ငါ့​အား​မ​လေး​စား​ကြ​ပါ​သ​နည်း။
    သင်​တို့​သည် ငါ့​အား​မ​ထီ​မဲ့​မြင်​ပြု​ပြီး လျှင်``ကိုယ်​တော်​ရှင်​အား​ကျွန်​တော်​မျိုး​တို့
    အ​ဘယ်​သို့​မ​ထီ​မဲ့​မြင်​ပြု​မိ​ကြ​ပါ​သ နည်း'' ဟု​မေး​လျှောက်​ကြ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རྣམས་ལ་འདི་སྐད་དུ། ཀྱེ་བདག་གི་མིང་ལ་མཐོང་ཆུང་བྱེད་པའི་མཆོད་དཔོན་རྣམས།
    བུ་ཡིས་ཕ་ལ་བཀུར་ཞིང་གཡོག་པོས་བདག་པོར་གུས་ཤིང་འཇིགས་པ་ཡིན། གལ་ཏེ་ང་རང་ཕ་ཡིན་ན་ཁྱོད་ཀྱི་གུས་བཀུར་གང་དུ་ཡོད་དམ།
    གལ་ཏེ་ང་རང་བདག་པོ་ཡིན་ན་འཐོབ་འོས་པའི་གུས་ཞུམ་གང་དུ་ཡོད་དམ། ཁྱོད་རྣམས་ན་རེ། ངེད་ཅག་གིས་ཁྱེད་ཀྱི་མཚན་ལ་ཅི་ལྟར་མཐོང་ཆུང་བྱས་སམ་ཞེས་འདྲིའོ།
    །
  wsk-wsk: “Kuriang kari mu pempem la nuet nup biya tuso, se ura kari mu pempem la
    ko dom kari nup biya tuso. Se ani mu nenenga Nenet, bare nina nup biya bo uwuta
    ani me aisuwasan. Se ani mu nenenga Dom Kari tala, bare ani ko ningo nuam nenenga
    te me towasam.” Yawe Sokel Garagar mu uwuta balso. “Mu awiriya mena, ninanta priest
    alo, ani aip mel yam ko bitawasan. Bare nina aking aga isarsan, 'Ana awuk ta nika
    nip mel yam ko betesan a?' masan.
  sna-sna: Jehovha Wamasimba Ose anoti, “Mwanakomana anokudza baba vake, uye muranda
    anokudza tenzi wake. Kana ndiri baba, kukudzwa kwangu kuripiko? Kana ndiri tenzi,
    kuremekedzwa kwangu kuripiko? Ndimi, iyemi vaprista, munozvidza zita rangu. “Asi
    munobvunza muchiti, ‘Takazvidza zita renyu seiko?’ ”
  spa-BLM: '“El hijo honra a su padre, y el siervo a su amo. Si yo soy un padre, ¿dónde
    está mi honor? Y si soy un amo, ¿dónde está el respeto que me corresponde?”, dice
    el Señor de los Ejércitos a ustedes, sacerdotes, que desprecian mi nombre. “Ustedes
    dicen: ‘¿Cómo hemos despreciado tu nombre?’'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan d''a eb'' sacerdote icha tic: A
    eb'' uninab''il, ay yelc''och smam snun eb'' d''a sat. A eb'' checab'', ay pax
    yelc''och spatrón eb'' d''a sat. Yuj chi'' ex sacerdote, tato mamab''il vaj d''ayex
    eyalani, ¿tas pax yuj malaj velc''och d''ayex? Tato yajal vaj d''ayex eyalani,
    ¿tas yuj max in e c''anab''ajej? A ex tic tzin e patiquejeli, palta tzato val
    eyal icha tic: ¿Tas scutej ach co paticaneli? xe chi.'
  swh-ULB: mtoto amtiibaba yake, na mtumwa amtii bwana wake. ikiwa mimi, ni baba,
    iko wapi heshima yangu? na kama mimi ni bwana, iko wapi heshima yangu? Bwana wa
    majeshi asema hivi kwenu, makuhani, mnaodharau jina langu. lakini mnasema, 'tumeridharauje
    jina lako?
  bel-bel: 'Сын шануе бацьку і раб - гаспадара свайго; калі Я - бацька, дык дзе пашана
    да Мяне? і калі Я - Гасподзь, дык дзе багавейнасьць перад Мною? кажа Гасподзь
    Саваоф вам, сьвятары, якія няславіце імя Маё. Вы кажаце: чым мы няславім імя Тваё?'
  deu-ELBBK: 'Ein Sohn soll den Vater ehren und ein Knecht seinen Herrn. Wenn ich
    denn Vater bin, wo ist meine Ehre? Und wenn ich Herr bin, wo ist meine Furcht?,
    spricht der HERR der Heerscharen zu euch, ihr Priester, die ihr meinen Namen verachtet
    und doch sprecht: Womit haben wir deinen Namen verachtet?'
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem diyà te menge memumuhat, “Is anak, edtahud
    te amey zin, ne is suluǥuen, edtahud te egalen din. Piru maan is wazà a keniyu
    tehuza is amey niw wey egalen niw? Mibpesipelahan e pa keniyu. Piru mid-insè kew
    pa, ‘Mibmenumenu zey sikew te ebpesipala?’
  mal-2015: 'മകൻ അപ്പനെയും ദാസൻ യജമാനനെയും ബഹുമാനിക്കേണ്ടതല്ലോ. ഞാൻ അപ്പൻ എങ്കിൽ എന്നോടുള്ള
    ബഹുമാനം എവിടെ? ഞാൻ യജമാനൻ എങ്കിൽ എന്നോടുള്ള ഭക്തി എവിടെ എന്നു സൈന്യങ്ങളുടെ യഹോവ,
    അവന്റെ നാമത്തെ തുച്ഛീകരിക്കുന്ന പുരോഹിതന്മാരേ, നിങ്ങളോടു ചോദിക്കുന്നു; അതിന്നു
    നിങ്ങൾ: ഏതിനാൽ ഞങ്ങൾ നിന്റെ നാമത്തെ തുച്ഛീകരിക്കുന്നു എന്നു ചോദിക്കുന്നു.'
  rmc-rmc: '„O čhavo del pačiv le dades a o sluhas del pačiv peskre rajes. Te som
    me tumaro dad, soske mange na presikaven e pačiv? Te som me tumaro raj, kaj hin
    tumari pačiv ke ma?“ phučel o Nekzoraleder RAJ. „Oda hin tumare rašaja, so dikhen
    tele miro nav a mek phučen: ‚Soha tele dikhas tiro nav?‘'
  nlg-nlg: A Yahweh puku ni maana te ghaghua vanira rana manesukaghi, “Rana lei gari
    pile kara ghanaghana mavara rana tinamiu marana tamamiu, ma rana ghairau kara
    ghanaghana mavara rana habana. ?Mi nau vamua tu tamamiu, mi vei tea ge au mua
    ghanaghana mavau? ?Mi nau vamua tu habamiu, mi vei tea ge au mua talumavau? Au
    nia ghighirou na ahagu! “Hauva mau bosa mau ghaghua, ‘?Ivei tai nea na ghighirouana
    na ahamu?’
  pes-OPV: پسر، پدر خود و غلام، آقای خویش رااحترام می‌نماید. پس اگر من پدر هستم احترام
    من کجا است؟ و اگر من آقا هستم هیبت من کجااست؟ یهوه صبایوت به شما تکلم می‌کند.
    ای کاهنانی که اسم مرا حقیر می‌شمارید و می‌گویید چگونه اسم تو را حقیر شمرده‌ایم؟
  ron-1924: '‘Ун фиу чинстеште пе татэл сэу ши о слугэ, пе стэпынул сэу. Дакэ сунт
    Татэ, унде есте чинстя каре Ми се кувине? Дакэ сунт Стэпын, унде есте тяма де
    Мине?’, зиче Домнул оштирилор кэтре вой, преоцилор, каре несокотиць Нумеле Меу
    ши каре зичець: ‘Ку че ам несокотит ной Нумеле Тэу?’'
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু বলেন, “একজন ছেলে তার বাবাকে সম্মান করে, ও একজন দাস
    তার মালিককে সম্মান করে। আমি যদি বাবা হই, তবে আমার প্রাপ্য সম্মান কোথায়? আর আমি
    যদি প্রভু হই, তবে আমার প্রাপ্য শ্রদ্ধা কোথায়? “যাজকেরা, তোমরাই আমার নামকে অবজ্ঞা
    করেছ। “কিন্তু তোমরা জিজ্ঞাসা করো, ‘আমরা কীভাবে তোমার নাম অবজ্ঞা করেছি?’
  som-som: Wiil wuxuu murweeyaa aabbihiis, addoonna sayidkiisa, haddaba haddii aan
    aabbe ahay, meeday murwaddaydii? Haddiise aan sayid ahay, meeday cabsidaydii?
    Wadaaddada magacayga quudhsadayow, Rabbiga ciidammadu saasuu idinku leeyahay.
    Idinkuna waxaad leedihiin, War sidee baannu magacaaga u quudhsannay?
  lat-VUC: 'Filius honorat patrem, et servus dominum suum. Si ergo pater ego sum,
    ubi est honor meus? et si Dominus ego sum, ubi est timor meus? dicit Dominus exercituum.
    Ad vos, o sacerdotes, qui despicitis nomen meum, et dixistis: In quo despeximus
    nomen tuum?'
  eng-ASVBT: 'A son honoreth his father, and a servant his master: if then I am a
    father, where is mine honor? and if I am a master, where is my fear? saith Jehovah
    of hosts unto you, O priests, that despise my name. And ye say, Wherein have we
    despised thy name?'
  ita-1885: 'Il figliuolo deve onorare il padre, e il servitore il suo signore; se
    dunque io son Padre, ov''è il mio onore? e se son Signore, ov''è il mio timore?
    ha detto il Signor degli eserciti a voi, o sacerdoti che sprezzate il mio Nome.
    E pur dite: In che abbiamo noi sprezzato il tuo Nome?'
  eng-LXXUP: 'A son honors his father, and a servant his master: if then I am a father,
    where is mine honor? and if I am a master, where is my fear? saith the Lord Almighty.
    Ye the priests are they that despise my name: yet ye said, Wherein have we despised
    thy name?'
  eng-ULB: “A son honors his father, and a servant honors his master. If I, then,
    am a father, where is my honor? If I am a master, where is the reverence for me?”
    says Yahweh of hosts to you priests, who despise my name. “But you say, 'How have
    we despised your name?'
  spa-VBL: 'Un hijo honra a su padre, y un siervo respeta a su amo. Si yo soy su padre,
    ¿dónde está mi honra? Si soy su amo, ¿dónde está el respeto que me merezco? dice
    el Señor Todopoderoso entre tus sacerdotes que han mostrado desprecio por mi.
    Pero tú preguntas: “¿Cómo hemos mostrado desprecio por ti?”'
  fra-_FOB: 'Un fils honore son père, et un serviteur son maître; si je suis père,
    où est l''honneur qui m''appartient, et si je suis maître, où est la crainte qu''on
    a de moi, dit l''Éternel des armées à vous, sacrificateurs, qui méprisez mon nom?
    Et vous dites: “En quoi méprisons-nous ton nom? “'
  mal-mal: '“മകൻ അപ്പനെയും ദാസൻ യജമാനനെയും ബഹുമാനിക്കേണ്ടതല്ലയൊ. ഞാൻ അപ്പൻ എങ്കിൽ
    എന്നോടുള്ള ബഹുമാനം എവിടെ? ഞാൻ യജമാനൻ എങ്കിൽ എന്നോടുള്ള ഭക്തി എവിടെ?” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ, അവിടുത്തെ നാമത്തെ നിന്ദിക്കുന്ന പുരോഹിതന്മാരേ, നിങ്ങളോടു ചോദിക്കുന്നു; “അതിന്
    നിങ്ങൾ: ‘ഏതിനാൽ ഞങ്ങൾ നിന്റെ നാമത്തെ നിന്ദിക്കുന്നു’ എന്നു ചോദിക്കുന്നു”.'
  urd-GVR: Rabbul-afwāj farmātā hai, “Ai imāmo, beṭā apne bāp kā aur naukar apne mālik
    kā ehtirām kartā hai. Lekin merā ehtirām kaun kartā hai, go maiṅ tumhārā bāp hūṅ?
    Merā ḳhauf kaun māntā hai, go maiṅ tumhārā mālik hūṅ? Haqīqat yih hai ki tum mere
    nām ko haqīr jānte ho. Lekin tum etarāz karte ho, ‘Ham kis tarah tere nām ko haqīr
    jānte haiṅ?’
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी आ नें आइक्‍च सेल्‍ब चढ़ेब आन कली “तौपुकीमी
    आन आफ कली मान पाइनीम। मिनु गेय पाइबपुकीमी आन होव़प कली यो मान पाइनीम। गो इन आफ
    नङ हना, मारदे आं कली मान मपाइनीनी? गो इन होव़प नङ हना, मारदे आं कली मान पा महिंनीनी?”
    देंत। मिनु गेपुकीमी “गो दोपा इन नें आइक्‍च सेल्‍का?” देंतीनी। प्रस्‍थान २०:१२
  eng-NOY: A son honoreth his father, And a servant his master; If I, then, be a father,
    where is mine honor? And if I be a master, where is my fear? Saith Jehovah of
    hosts to you, ye priests that despise my name. Ye say, “Wherein do we despise
    thy name?”
  ita-1927: 'Un figlio onora suo padre, e un servo il suo Signore; se dunque io son
    padre, dov’è l’onore che m’è dovuto? E se son Signore, dov’è il timore che m’appartiene?
    Dice l’Eterno degli eserciti a voi, o sacerdoti, che sprezzate il mio nome, e
    che pur dite: “In che abbiamo sprezzato il tuo nome?”'
  ckb-ckb: 'یەزدانی سوپاسالار بە ئێوە دەفەرموێت: «کوڕ ڕێزی باوکی دەگرێت و خزمەتکاریش
    ڕێزی گەورەکەی. ئەگەر من باوکم، کوا ڕێز لێگرتنم؟ ئەگەر گەورەشم، کوا ترستان لە من؟»
    «ئەی کاهینان، ئێوە گاڵتە بە ناوەکەم دەکەن.» «بەڵام لێم دەپرسن: ”چۆن گاڵتەمان بە
    ناوی تۆ کردووە؟“'
  eng-BBE: 'A son gives honour to his father, and a servant has fear of his master:
    if then I am a father, where is my honour? and if I am a master, where is the
    fear of me? says the Lord of armies to you, O priests, who give no value to my
    name. And you say, How have we not given value to your name?'
  kan-OKCV: “ಮಗನು ತಂದೆಯನ್ನೂ, ದಾಸನು ಯಜಮಾನನನ್ನೂ ಸನ್ಮಾನಿಸುತ್ತಾನೆ. ಹಾಗಾದರೆ ನಾನು ತಂದೆಯಾಗಿದ್ದರೆ
    ನನ್ನ ಸನ್ಮಾನವೆಲ್ಲಿ? ನಾನು ಯಜಮಾನನಾಗಿದ್ದರೆ ನನಗೆ ತೋರಿಸುವ ಭಯಭಕ್ತಿಯೆಲ್ಲಿ?” “ನನ್ನ ಹೆಸರನ್ನು
    ಅಸಡ್ಡೆ ಮಾಡುವ ಯಾಜಕರು ನೀವೇ ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಆದರೆ ನೀವು, ‘ನಿಮ್ಮ
    ಹೆಸರನ್ನು ಯಾವುದರಲ್ಲಿ ನಾವು ಅಸಡ್ಡೆ ಮಾಡಿದ್ದೇವೆ?’ ಎಂದು ಕೇಳುತ್ತೀರಿ.”
  tam-2017: 'மகன் தன் தகப்பனையும், வேலைக்காரன் தன் எஜமானையும் கனப்படுத்துகிறார்களே;
    நான் தகப்பனானால் எனக்குரிய கனம் எங்கே? நான் எஜமானானால் எனக்குப் பயப்படும் பயம்
    எங்கே என்று சேனைகளின் யெகோவா தமது நாமத்தை அசட்டைசெய்கிற ஆசாரியர்களாகிய உங்களைக்
    கேட்கிறார்; அதற்கு நீங்கள்: உமது நாமத்தை எதினாலே அசட்டை செய்தோம் என்கிறீர்கள்.'
  spa-RV-1909: 'El hijo honra al padre, y el siervo á su señor: si pues soy yo padre,
    ¿qué es de mi honra? y si soy señor, ¿qué es de mi temor?, dice Jehová de los
    ejércitos á vosotros, oh sacerdotes, que menospreciáis mi nombre. Y decís: ¿En
    qué hemos menospreciado tu nombre?'
  ron-BTF: 'Un fiu onorează pe tatăl său şi un servitor pe stăpânul său. De aceea
    dacă eu sunt tată, unde este onoarea mea? Şi dacă sunt stăpân, unde este temerea
    de mine? vă spune DOMNUL oştirilor, preoţilor, care dispreţuiţi numele meu. Iar
    voi spuneţi: În ce am dispreţuit numele tău?'
  eng-WEBP: “A son honors his father, and a servant his master. If I am a father,
    then where is my honor? And if I am a master, where is the respect due me?” says
    the LORD of Armies to you priests who despise my name. “You say, ‘How have we
    despised your name?’
  eng-FBV: A son honors his father, and a servant respects his master. So if I am
    your father, where is my honor? If I am your master, where is my respect? says
    the Lord Almighty to you priests who show contempt for me. But you ask, “How have
    we shown contempt for you?”
  nld-1939: 'De zoon eert zijn vader, de knecht vreest zijn meester! Maar zo Ik dan
    een Vader ben, waar is de eer, die Mij toekomt; en ben Ik een Meester, waar is
    dan de vrees voor Mij? Zo spreekt Jahweh der heirscharen tot u, priesters; gij
    die mijn Naam durft verachten! En dan vraagt ge nog: Waardoor hebben wij Uw Naam
    veracht?'
  nch-BL: 'Huan TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quinilhuía nopa
    totajtzitzi: “Se conet quitepanita itata huan se tequipanojquet quiimacasi iteco.
    Huajca sinta na nieli niamoTata, ¿para ten amo antechtepanitaj? Huan sinta na
    nieli niamoTECO, ¿para ten amo antechimacasij? Pero amojuanti antotajtzitzi cati
    antechcualancaitaj.” Huan nopa totajtzitzi quitatzintoquilíaj: “¿Quenicatza timitzhuejcamajcajtoque?”'
  vie-1934: 'Con trai tôn kính cha mình, đầy tớ tôn kính chủ mình. Vậy nếu ta là cha,
    nào sự tôn kính thuộc về ta ở đâu? và nếu ta là chủ, nào sự kính sợ ta ở đâu?
    Đức Giê-hô-va vạn quân phán vậy cùng các ngươi, hỡi các thầy tế lễ khinh dể danh
    ta! Các ngươi lại nói rằng: Chúng tôi có khinh dể danh Ngài ở đâu?'
  hin-CV: “एक बेटा अपने पिता का और एक गुलाम अपने मालिक का सम्मान करता है. यदि मैं
    एक पिता हूं, तो कहां है वह सम्मान, जिसका मैं हकदार हूं? यदि मैं एक मालिक हूं,
    तो कहां है वह आदर, जिसका मैं हकदार हूं?” सर्वशक्तिमान याहवेह का कहना है. “हे पुरोहितो,
    ये तुम हो जो मेरे नाम का अनादर हो. “पर तुम पूछते हो, ‘हमने किस प्रकार से आपके
    नाम का अनादर किया है?’
  spa-BES: 'Un hijo honra a su padre, y un criado teme a su amo: si yo soy padre,
    ¿dónde está mi honor? y si soy un maestro, ¿dónde está el miedo a mí? te dice
    el Señor de los ejércitos, oh sacerdotes, que no valoran mi nombre. Y ustedes
    dicen: ¿Cómo no le hemos dado valor a su nombre?'
  tdx-tdx: 'Miasy an-drae’e ty ana-dahy, naho an-talè’e ty ondevo, aa kanao izaho
    t’i Rae, aia ty fiasiañe Ahiko? Katao Talè iraho, aia ty fañeveñañe amako? hoe
    t’Iehovà’ i Màroy amo mpisoroñe manirìka ty añarakoo. Ie anoa’areo ty hoe: Aia
    ty nanirikà’ay ty tahina’O?'
  tha-KJV: “​บุ​ตรชายก็ย่อมให้​เกียรติ​แก่​บิ​ดาของเขา คนใช้​ก็​ย่อมให้​เกียรติ​นายของเขา
    แล​้วถ้าเราเป็นพระบิดา เกียรติ​ของเราอยู่​ที่ไหน และถ้าเราเป็นนาย ความยำเกรงเรามี​อยู่​ที่ไหน
    นี่​แหละพระเยโฮวาห์จอมโยธาตรัสแก่ท่านนะ โอ บรรดาปุโรหิต ผู้ดู​หมิ่นนามของเรา ท่านก็​ว่า
    ‘ข้าพระองค์ทั้งหลายดูหมิ่นพระนามของพระองค์สถานใด’
  por-BR-2018: 'O filho honra ao pai, e o servo a seu senhor; se pois sou eu pai,
    onde está minha honra? E se sou senhor, onde está o temor a mim?,diz o SENHOR
    dos exércitos a vós, sacerdotes, que desprezais o meu nome. Mas vós dizeis: Em
    que temos desprezado o teu nome?'
  deu-ELO: 'Ein Sohn soll den Vater ehren, und ein Knecht seinen Herrn. Wenn ich denn
    Vater bin, wo ist meine Ehre? Und wenn ich Herr bin, wo ist meine Furcht? spricht
    Jehova der Heerscharen zu euch, ihr Priester, die ihr meinen Namen verachtet und
    doch sprechet: Womit haben wir deinen Namen verachtet?'
  eng-WYC-2018: The son honoureth the father, and the servant shall dread his lord;
    therefore if I am (a) father, where is mine honour? and if I am (a) lord, where
    is my dread? saith the Lord of hosts. A! ye priests, to you that despise my name;
    and ye say, Wherein have we despised thy name? (The son honoureth the father,
    and the servant shall fear his lord; so if I am a father, where is my honour?
    and if I am a lord, where is your fear of me? saith the Lord of hosts. O ye priests!
    to you who despise my name; and ye say, How have we despised thy name?/The son
    honoureth the father, and the servant shall revere, or shall respect, his lord;
    so if I am a father, where is my honour? and if I am a lord, where is your reverence,
    or your respect, for me? saith the Lord of hosts. O ye priests! to you who despise
    my name; and ye say, How have we despised thy name?)
  epo-epo: 'Filo respektas patron, kaj sklavo sian sinjoron; sed se Mi estas patro,
    kie estas la respekto al Mi? kaj se Mi estas sinjoro, kie estas la timo antaŭ
    Mi? diras la Eternulo Cebaot al vi, ho pastroj, kiuj malhonoras Mian nomon. Kaj
    vi diras: Per kio ni malhonoras Vian nomon?'
  uig-PIN: '— Oƣul atisini, ⱪul igisini ⱨɵrmǝtlǝydu; ǝmdi Mǝn ata bolsam, ⱨɵrmitim
    ⱪeni? Igǝ bolsam, Mǝndin bolƣan ǝyminix ⱪeni? — samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigar silǝrgǝ xundaⱪ dǝydu, i Mening namimni kǝmsitkǝn kaⱨinlar! Biraⱪ silǝr:
    «Biz nemǝ ⱪilip namingni kǝmsitiptuⱪ?» — dǝysilǝr.'
  beo-beo: 'Hina Gode Bagadedafa da gobele salasu dunuma agoane sia:sa, “Mano ilia
    da ilia ada ilima nodosa, amola hawa: hamosu dunu da ilia ouligisu dunu ilima
    nodosa. Defea! Na da dilia Ada! Amaiba:le, dilia abuliba:le Nama hame nodosala:?
    Dilia da Na higasa. Be dilia Nama amane adole ba:sa, ‘Ninia da Dima habodane higabela:?’'
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tokim ol pris olsem, “Pikinini i save aninit
    long papa bilong en, na wokman tu i save bihainim tok bilong bosman bilong en.
    Olsem na yupela harim. Mi papa bilong yupela. Bilong wanem yupela i no save aninit
    long mi? Mi bos bilong yupela. Olsem wanem na yupela i no save bihainim tok bilong
    mi? Yupela i save givim baksait long mi. Tasol yupela i save askim mi olsem, ‘Mipela
    i givim baksait long yu olsem wanem?’
  hau-SA: “Ɗa yakan girmama mahaifinsa, bawa kuma yakan girmama maigidansa. In ni
    mahaifi ne, ina girman da ya dace da ni? In ni maigida ne, ina girman da ya dace
    da ni?” In ji Ubangiji Maɗaukaki. “Ku firistoci, ku ne kuka rena sunana. “Amma
    sai kuka ce, ‘Yaya muka rena sunanka?’
  uig-LAT: '— Oghul atisini, qul igisini hörmetleydu; emdi Men ata bolsam, hörmitim
    qéni? Ige bolsam, Mendin bolghan eyminish qéni? — samawi qoshunlarning Serdari
    bolghan Perwerdigar silerge shundaq deydu, i Méning namimni kemsitken kahinlar!
    Biraq siler: «Biz néme qilip namingni kemsitiptuq?» — deysiler.'
  nde-nde: “Indodana iyamesaba uyise, lenceku iyayesaba inkosi yayo. Aluba nginguyihlo
    kungaphi pho ukwesatshwa kwami? Aluba ngiyinkosi kungaphi ukuhlonitshwa kwami
    na?” kutsho uThixo uSomandla. “Yini, hawu baphristi, eleyisa ibizo lami. Kodwa
    lingabuza lithi, ‘Sileyise ngani ibizo lakho?’
  ton-ton: '¶ “ʻOku fakaʻapaʻapa ʻae foha ki heʻene tamai, mo e tamaioʻeiki ki heʻene
    ʻeiki: pea ka ko e tamai au, pea kofaʻā ʻa hoku ongoongolelei? Pea ka ko e ʻeiki
    au, kofaʻā ia ʻae manavahē kiate au? ʻOku pehē ʻe Sihova ʻoe ngaahi kautau kiate
    kimoutolu, ʻE kau taulaʻeiki, ʻoku paetaku ki hoku huafa. Pea ʻoku mou pehē, ‘Ko
    e hā ʻemau paetaku ki ho huafa?’'
  ces-1613: 'Syn ctí otce, a služebník pána svého. Protož jestližeť jsem já otec,
    kdež jest čest má? A jestliže jsem pán, kde jest bázeň má? Vám to mluví Hospodin
    zástupů, ó kněží, kteříž sobě zlehčujete jméno mé. A však říkáte: V čem zlehčujeme
    jméno tvé?'
  eng-WMB: “A son honors his father, and a servant his master. If I am a father, then
    where is my honor? And if I am a master, where is the respect due me?” says the
    LORD of Hosts to you priests who despise my name. “You say, ‘How have we despised
    your name?’
  tam-TCV: “ஒரு மகன் தன் தகப்பனையும், ஒரு வேலைக்காரன் தன் எஜமானையும் கனம்பண்ணுகிறான்.
    நான் ஒரு தகப்பனாயிருந்தால், எனக்குரிய கனம் எங்கே? நான் ஒரு எஜமானாயிருந்தால், எனக்குரிய
    மரியாதை எங்கே?” என சேனைகளின் யெகோவா உங்களிடம் கேட்கிறார். ஆசாரியர்களே, நீங்கள்
    அல்லவா என்னுடைய பெயரை அவமதிக்கிறீர்கள். ஆனால், “உம்முடைய பெயரை எப்படி அவமதித்தோம்?”
    எனக் கேட்கிறீர்கள்.
  ceb-ULB: “Magpasidungog ang anak nga lalaki sa iyang amahan, ug ang sulugoon sa
    iyang agalon. Unya kung ako usa ka amahan, asa man ang akong pasidungog? Kung
    ako usa ka agalon, asa man ang balaang pagtahod alang kanako?” Nag-ingon si Yahweh
    nga gamhanan ngadto kaninyo nga mga pari nga nagpasipala sa akong ngalan. “Apan
    miingon kamo, 'Giunsa man namo pagpasipala ang imong ngalan?'
  pol-UBG: 'Syn czci ojca, a sługa swego pana. Jeśli więc jestem ojcem, gdzie jest
    moja cześć? Jeśli jestem panem, gdzie jest bojaźń przede mną? – mówi PAN zastępów
    do was, kapłani, którzy lekceważycie moje imię. Wy jednak mówicie: W czym lekceważymy
    twoje imię?'
  agr-agr: 'Tuke Pujuu ashí senchigtina nunú sacerdote aidaun chichajak: “Uchi aidauk
    dita apajinak umijuinawai, tuja inak aidaushkam dita parjugjin umijuinawai. Tuja
    wi atumin Apajuíjiyaitag nuniaish ¿wagka minash eme anenjusjumesh diigtsugme?
    Tuja wi atumin apugmitag nuniaish ¿wagka ajaantugsagmesh diigtsugme? Atumek minak
    dakitjagme, nuniakjum: ¿Iish amina daagmesh wajutiya dakitjaish idaisabiaji? tajume.'
  kyc-kyc: Kamongo Porai Wakasa dokome purisi dupwa lamaiyuo lao, Ikinyingimi rakange
