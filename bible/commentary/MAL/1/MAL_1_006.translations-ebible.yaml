  ilo-ULB: Raemen ti anak ti amana, ken raemen ti adipen ti amona. Ngarud, no maysaak
    nga ama, ayanna ti dayawko? Ken no maysaak nga amo, ayanna ti panagraem nga agpaay
    kaniak. Kasasaonakayo ni Yahweh a Mannakabalin amin, dakayo a papadi, a nangum-umsi
    iti naganko. Ngem kunaenyo, 'Kasanomi koma nga inumsi ti naganmo?'
  kpg-kpg: Dimaadua Koia e Aamua ga helekai gi digau hai mee dabu, “Nia dama e hagalabagau
