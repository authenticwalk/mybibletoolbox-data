  jae-jae: “Latu ketoc tama sa ma sakiŋwaga ketoc nê ŋatau sa. Ma aê embe jatu tama
    teŋ ma amboac ondoc atoc aê sa atom. Ma aê embe jatu ŋatau, go amboac ondoc atêc
    aê atom. Lausiŋ undambêŋa nêŋ Apômtau kêsôm biŋ tonaŋ gêdêŋ amac dabuŋwaga, taŋ
    asu ŋoc ŋaê susu naŋ. Ma amac atu kênac gebe’ Aêac asu nêm ŋaê susu amboac ondoc.’
  ksd-ksd: 'A bul tutana i ru tamana, ma ra tultul i ru kana luluai; io, ona iau tama
