    kulirnu wantingu?’
  kan-2017: “ನನ್ನ ನಾಮವನ್ನು ಧಿಕ್ಕರಿಸುವ ಯಾಜಕರೇ, ಮಗನು ತಂದೆಗೆ ಸನ್ಮಾನ ಸಲ್ಲಿಸುತ್ತಾನಲ್ಲಾ,
