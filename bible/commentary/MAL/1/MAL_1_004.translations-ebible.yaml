  por-BRBSL: 'Whereas Edom diz: “Somos derrotados, mas voltaremos e construiremos
    os lugares devastados”, diz Yahweh dos Exércitos, “Eles construirão, mas eu os
    derrubarei; e os homens os chamarão de ''A Terra Maligna'', até mesmo o povo contra
    o qual Yahweh mostra ira para sempre”.'
  eng-OEBUS: When Edom says, ‘We are beaten down, but we will return and rebuild the
    ruined places’” the Lord of hosts says, “They may build, but I will throw down.
    They will be called, ‘The border land of wickedness,’ the people against whom
    the Lord is angry forever.
  cth-cth: Edom miphunnaw ni kaimanaw teh karawk awh ei nakunghai, kingdinae hmuennaw
    hah bout ka pathoup awh han ati awh navah, ransahu BAWIPA ni a dei e lawk teh
    ahnimanaw ni bout a sak awh nakunghai ka raphoe han. Ahnimanaw teh kahawihoeh
    hno apapnae ram, BAWIPA lungkhueknae miphun telah ati awh han.
  twi-twi: 'Ebia Edom bɛka se, “Ɛwɔ mu sɛ wɔadwerɛw yɛn de, nanso yɛbɛsan asi mmubui
    no.” Nanso sɛɛ na Asafo Awurade nso se: “Wobesi nanso mebubu no. Wɔbɛfrɛ wɔn Amumɔyɛ
    Asase, nnipa a Awurade abufuw bɛtena wɔn so daa.'
  hlt-hlt: Edom loh, “N'laih coeng dae m'mael vetih imrhong khaw koep n'thoh bitni,”
    ti saeh. Caempuei BOEIPA loh he ni a thui. Amih loh thoh uh cakhaw ka koengloeng
    pah ni. Amih te halangnah khorhi la a khue uh vetih pilnam te BOEIPA loh kumhal
    duela kosi a hong thil ni.
  tbz-SIM: 'Kɛ̀ dɛ̀ dò nhEdɔmmu ɛì kɔbɛ bo yĩ́, bɛ̀ mɛ̀ nti pɔ̀ntɛmɛ̀ ti bo mɑɑ́,
    kɛ̀ bɛ̀ mɑɑ́ m borɛ̀ pɔ̀ntɛ, mí nKuyie Mpɑkɛdɑɑ míì bɛ́i! M bo bɛ̀ pɔ̀ntɛ kɛ̀
    bɛ̀ɛ yú dɛ kó kɛtenkɛ̀ kɛ dɔ̀: Mɛyɛi nhɛì, m miɛkɛ pɛ́ì bɛ̀ sɑ̃́ɑ̃̀ bɛ ɛì.'
  msy-2020: Eghtɨ Idomia kamaghɨn mɨkɨm suam, “En nguibar ekiaba ikuvigha gɨfa, ezɨ
    e uam adar ingaram,” eghtɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim men akam ikaragh
    mɨkɨm suam, “Ia uam adar ingartɨ, kɨ da apɨrarightɨ da ua bar ikuvigham. Eghtɨ
    gumazamizir igharaziba, me Idomia ia mɨkɨm suam, ‘Me gumazamizir kuraba,’ egha
    ‘Me gumazamizir, Ikiavɨra Itir God zuraram atariba.’ ”
  dop-dop: 'Ɩtɔm nyə́mɑ mɛ ɩ́ tɔmɑ sɩ: Pə kpiisɑ-tʋ yɑɑ. Amɑ tɩɩ tɑɣɑnɩ tɑ ncɑɑ kʋsʋɣʋ.
    Ɩlɛ mɑɣɑ Pə tənɑ pə tʋ Tɑcɑɑ mɑɑ heeli-mɛ sɩ: Pɑɑ ɩ́ ŋmɑwɑ, ɩsɩɩ mɑ yɔkɑɑ. Ɩlɛnɑ
    mɑ́ hɑ-mɛɣɛ hətɛ sɩ ɩsɑɣɑtʋ tɛ. Yɑɑ yəlɑɑ mpɑ Tɑcɑɑ ɩɩ hɛɛsəɣɩ pɑ́ɑ́nɑ́ mʋnɑʋ
    tɔ.'
  azb-azb: 'Edomlular deyir: «Biz əzildik, amma yenidən xarabalıqları bərpa edəcəyik».
    Ancaq Ordular Rəbbi belə deyir: «Qoy onlar qursun, amma Mən yıxacağam. Onların
    ölkəsi pislik ölkəsi, özləri isə həmişə Rəbbin qəzəbləndiyi xalq olaraq tanınacaq».'
  eng-DBY: 'If Edom say, We are broken down, but we will build again the ruined places,
    — thus saith Jehovah of hosts: They shall build, but I will throw down; and [men]
    shall call them the territory of wickedness, and the people against whom Jehovah
    hath indignation for ever.'
  hin-2017: एदोम कहता है, “हमारा देश उजड़ गया है, परन्तु हम खण्डहरों को फिर बनाएँगे;”
    सेनाओं का यहोवा यह कहता है, “यदि वे बनाएँ भी, परन्तु मैं ढा दूँगा; उनका नाम दुष्ट
    जाति पड़ेगा, और वे ऐसे लोग कहलाएँगे जिन पर यहोवा सदैव क्रोधित रहे।”
  wol-KYG: 'Su Edom nee: “Dees noo rajaxe, waaye nooy tabaxaat gent bi,” Aji Sax ji
    Boroom gàngoor yi moom dafa wax ne: “Ñooy tabax, maay màbb.” Ñoom lees di wooye
    waa diiwaan bu bon bi, askan wi Aji Sax ji mere ba fàww.'
  eng-YLT: 'Because Edom saith, ''We have been made poor, And we turn back and we
    build the wastes,'' Thus said Jehovah of Hosts: They do build, and I do destroy,
    And [men] have called to them, ''O region of wickedness,'' ''O people whom Jehovah
    defied to the age.'''
  kne-kne: Mo kanan din taga-Edom ay polin Esau, “Nadadael din il-ili tako ngem bangonen
    tako kasin,” kanan Diyos ay Kangatoan ay Turay, “Olay amagen da ngem dadaelek
    kasin. Mangadanan dan to si managbasol ay nasyon ya ipogaw ay kaliliget Diyos
    si eng-enggana.
  eng-WYC-2017: That if Idumea saith, We be destroyed, but we shall turn again, and
    build those things that be destroyed; the Lord of hosts saith these things, These
    men shall build, and I shall destroy; and they shall be called the terms of wickedness,
    and a people to whom the Lord is wroth, till into without end.
  eng-WMBB: Whereas Edom says, “We are beaten down, but we will return and build the
    waste places,” the LORD of Hosts says, “They shall build, but I will throw down;
    and men will call them ‘The Wicked Land,’ even the people against whom the LORD
    shows wrath forever.”
  urd-GVH: अदोमी कहते हैं, “गो हम चकनाचूर हो गए हैं तो भी खंडरात की जगह नए घर बना
    लेंगे।” लेकिन रब्बुल-अफ़वाज फ़रमाता है, “बेशक तामीर का काम करते जाओ, लेकिन मैं
    सब कुछ दुबारा ढा दूँगा। उनका मुल्क ‘बेदीनी का मुल्क’ और उनकी क़ौम ‘वह क़ौम जिस
    पर रब की अबदी लानत है’ कहलाएगी।
  rug-rug: Be sari na tutina Isoa si zama, “Sari na mami popoa si ele ta huara palae,
    ba kote kuri pulei gami,” gua. Ba kote olaṉa se Zihova Tadi na Qeto Minate, “Vekoi,
    madi kurikuri pule, ba kaqu huara goreni Rau. Kote ta pozae na butubutu kaleadi,
    na ta bugoraedi koe Zihova ninae rane ka rane.
  gaz-gaz: 'Edoomiyaas, “Nu caccabnu iyyuu, diigama sana deebisnee ni ijaarra” jedha
    taʼa. Garuu Waaqayyo Waan Hunda Dandaʼu akkana jedha: “Isaan ni ijaaru taʼa; ani
    garuu nan diiga. Isaan Biyya Hamaa, saba yeroo hunda dheekkamsa Waaqayyoo jala
    jiraatu jedhamanii ni waamamu.'
  fra-LSG: 'Si Édom dit: Nous sommes détruits, Nous relèverons les ruines! Ainsi parle
    l’Éternel des armées: Qu’ils bâtissent, je renverserai, Et on les appellera pays
    de la méchanceté, Peuple contre lequel l’Éternel est irrité pour toujours.'
  gnn-gnn: Yo, ŋunhanydja ŋunhi Yedambuynydja yolŋu'‐yulŋu ŋulaŋuru Yetjuwuŋu mala‐wunharawuy,
    ga waŋanydja walala yukurra bitjanna, “Wäŋanydja ŋanapurruŋgu dhuwala räwaknha,
    yolŋumiriwnha, baḏuwaḏuyunarana warrpam'puynha, yurru biyapul ŋanapurru yurru
    dhärranhamarama, dhuḻ'yundhi yulŋunydja.” Ga ŋayinydja Garraynydja waŋana buku‐wakmaraŋala
    bitjarra, “Ŋuli nhuma yurru dhuḻ'yun biyapulnydja ŋunhiyi wäŋa nhumalaŋguway,
    ŋarranydja yurru baḏuwaḏuyundhi biyapul. Ŋuruŋu wiripuŋuyunydja miṯtjiyu yurru
    ḻakarama nhumalanha ŋunhi nhumanydja yätjmirrina yanana gal'ŋu yolŋu walala miṯtji.
    Yo, yuwalk yana ŋayi yurru Garraynydja ŋaramurrthirri ŋuriki yolŋu'‐yulŋuwu Yedambuyŋuwunydja
    miṯtjiwu gupaḏalnha‐wala, yakana ŋayi yurru bäy‐ḻakaramanydja walalaŋgu.”
  yal-yal: Xa Edɔn kaane a fala, e naxa, “Nxu bata halagi, koni nxu mɔn nxɔ taa kalaxine
    tima nɛn!” Nayi, n tan Alatala Sɛnbɛn Birin Kanna naxa, “E na e ti, n mɔn yi e
    rabira. Muxune mɛnna xilima nɛn, ‘Bɔxɔ Ɲaxina,’ Alatala xɔlɔxi yamaan naxan ma
    habadan!
  haw-1868: 'No ka mea, ke olelo nei ko Edoma, Ua auhulihia kakou, Aka, e kukulu hou
    auanei kakou i na wahi neoneo: Penei ka Iehova o na kaua i olelo mai ai, E kukulu
    lakou, a e wawahi hoi au: E kapaia lakou, Na aina o ka aia, A o na kanaka a Iehova
    e inaina mau loa ai.'
  arb-NAV: 'وَإِنْ قَالَ الأَدُومِيُّونَ: «مَعَ إِنَّنَا تَحَطَّمْنَا فَإِنَّنَا نَبْنِي
    الْخِرَبَ»، فَإِنَّ الرَّبَّ الْقَدِيرَ يَقُولُ: «هُمْ يُعَمِّرُونَ وَأَنَا أَهْدِمُ،
    وَيَدْعُو النَّاسُ بِلادَهُمْ، ’أَرْضَ النِّفَاقِ‘، وَأَهْلَهَا بِالأُمَّةِ الَّتِي
    سَخَطَ الرَّبُّ عَلَيْهَا إِلَى الأَبَدِ.'
  ewe-ewe: Edom gblɔ be, “Togbɔ be wogbã mi hã la, míagatso aƒedoawo.” Ke Yehowa,
    Dziƒoʋakɔwo ƒe Aƒetɔ la agblɔ be, “Migbugbɔ tso duawo ne miate ŋui, gake magagbã
    wo, elabena woƒe dukɔa ŋkɔe nye, Nu vɔ̃ɖi wɔwɔ ƒe anyigba, ame siwo ŋu Yehowa
    do dziku ɖo ɖikaa.
  eng-LEE: 'Should Edom even say, We are impoverished; but we will return and build
    the ruined places: thus hath said the Lord of hosts, They may indeed build, but
    I will surely throw down; and men shall call them, The territory of wickedness,
    and, The people against whom the Lord hath indignation to eternity.'
  asm-FB: যদিও ইদোমে কৈছে, “আমাক চূর্ণ-বিচূর্ণ কৰা হ’ল; কিন্তু আমি ধ্বংসস্থানবোৰ পুনৰায়
    সাজিম;” সেয়ে, বাহিনীসকলৰ যিহোৱাই কৈছে, “তেওঁলোকে সাজিব পাৰে, কিন্তু মই ভাঙি পেলাম;
    লোক সকলে তেওঁলোকক ‘দুষ্টতাৰ দেশ’ আৰু ‘যিহোৱাই চিৰকাল ক্ৰোধ কৰা জাতি বুলি’ ক’ব।
  sus-A: شَ عٍدٌنكَيٍ، نَشٍيٍ كٍلِشِ عٍسَيُ بْنسْي، عَ قَلَ، ‹وٌن بَرَ فبَلٌي سْتْ،
    كْنْ وٌن نَ يَءِلَنمَ،› مَنفّ عَلَتَلَ عٍ يَابِمَ نّ، ‹شَ وٌ بَنشِ تِ، ﭑ نَ رَبِرَ مَ
    نّ.› عٍ شِلِ قَمَ نّ قَلَدٍ، ‹حَاشُحَ بْشِ.› عٍ عَ قَلَمَ نّ حَمَ نَ عَ رَ عَلَتَلَ
    شْنْشِ نَشَن مَ تّمُي بِرِن.
  fra-SBL: 'Alors qu''Édom dit : « Nous sommes abattus, mais nous reviendrons et nous
    rebâtirons les ruines », Yahvé des armées dit : « Ils bâtiront, mais je les renverserai ;
    et on les appellera « le pays des méchants », le peuple contre lequel Yahvé manifeste
    sa colère à jamais. »'
  hbo-hbo: כִּֽי־תֹאמַ֨ר אֱדֹ֜ום רֻשַּׁ֗שְׁנוּ וְנָשׁוּב֙ וְנִבְנֶ֣ה חֳרָבֹ֔ות כֹּ֤ה
    אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות הֵ֥מָּה יִבְנ֖וּ וַאֲנִ֣י אֶהֱרֹ֑וס וְקָרְא֤וּ לָהֶם֙
    גְּב֣וּל רִשְׁעָ֔ה וְהָעָ֛ם אֲשֶׁר־זָעַ֥ם יְהוָ֖ה עַד־עֹולָֽם׃
  shp-NTPO: 'Ja Esaúkan chiní bakebo, edomitabaonra yoikanti iti iki: “Non rawíbaonra
    non jawékibo noa keyokin ras akanankana iki, ikaxbi jaskáakankenbira non main
    jakiribi non aríbakanti iki”, iki ixon. Ikaxbira jatíbi atipana Ibon jato yoiti
    iki: “Jabaonra jakiribi jaton jawékibo aríbakanti iki, ikaxbira en jato ras akanribiti
    iki. Jaton main janera iti iki ‘jakonma mai’, itan ‘ja mainmea joniboki, jawetio
    basi inonbi, ikonbiresi Ibo Dios sinata iki iká’ ”, akin.'
  piu-2006: '@see-verse:MAL.001.003'
  kik-kik: Andũ a Edomu no moige atĩrĩ, “O na gũtuĩka tũrĩ ahehenje-rĩ, no tũgaaka
    kũrĩa kwanangĩku rĩngĩ.” No Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “No maake rĩngĩ,
    no nĩngakũmomora. Mageetagwo Bũrũri Mwaganu, andũ matũũraga marakarĩirwo nĩ Jehova
    hĩndĩ ciothe.
  fra-NCL: 'Si Edom dit : « Nous avons été détruits, mais nous rebâtirons les ruines, »
    — ainsi parle Yahweh des armées : Eux, ils bâtiront, et moi, je renverserai ;
    et l’on dira d’eux : « Territoire d’iniquité, peuple contre lequel Yahweh est
    irrité pour toujours. »'
  cek-AK: Edom mah, Kaicae loe kamtang o, toe kam laem o moe, kapong sut ahmuen to
    ka sak o let han, tiah thuih; toe misatuh kaminawk ih Sithaw mah, Nihcae mah sah
    o ngawn tih, toe kai mah ka phraek pae han; prae loe kahoih ai kaminawk ih prae,
    tiah kawk ueloe, to kaminawk loe dungzan Angraeng palungphuihaih thungah om o
    tih.
  cuk-cuk: 'Edom-dulemar soged: “Ar anmar-obergus-inigwele, anmar gannar neggwebur-ayarisad-birgi
    negmar sobbaloed.” Ar Bab-Jehová-Bela-Gangued-Nikaddi soged: “Ar Edom-dulemar
    sunna gannar negmar-sobed. Degi-inigwele, amba an gannar e-ibe obelobaloed. E-yar-naidi,
    yar-isganaye onugsalegoed. A-dulemargi, Bab-Jehová degisadegu urwemai guoed.'
  uig-CYR: 'Едом: «Биз вәйран қилиндуқ, бирақ биз харабиләшкән җайларни қайтидин қуруп
    чиқимиз» — десә, самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: —
    — Улар қуриду, бирақ Мән өрүймән; хәлиқләр уларни «Рәзилликниң зимини», «Пәрвәрдигар
    мәңгүгә ғәзәплинидиған әл» дәп атайду.'
  tel-2017: “మనం నాశనమై పోయాం. రండి, పాడైపోయిన మన నివాస స్థలాలు తిరిగి నిర్మించుకుందాం”
    అని ఎదోమీయులు అనుకొంటారు. అయితే సైన్యాలకు అధిపతియైన యెహోవా చెబుతున్నది ఏమిటంటే,
    వారు మళ్ళీ నిర్మించుకొన్నప్పటికీ నేను వాటిని క్రింద పడదోసి నాశనం చేస్తాను. వాళ్ళ
    దేశం భక్తిహీనుల ప్రదేశమనీ, వాళ్ళపై యెహోవా కోపం నిత్యమూ నిలిచి ఉంటుందని ఇతర ప్రజలు
    అంటారు.
  hat-BSA: 'Tandiske Edom di: “Yo fin bat nou nèt, men nou va retounen vin bati sou
    ranblè yo;” konsa pale SENYÈ Dèzame yo: “Yo va bati, men mwen va jete; konsa,
    moun va rele yo peyi mechan an, e pèp sou sila SENYÈ a fache pou tout tan an.”'
  kos-kos: Mwet Edom, su fwil natul Esau, fin fahk, “Siti sesr kunausyukla, tusruktu
    kut ac fah sifilpa musaeak,” na LEUM GOD El fah topuk, “Lela elos in sifil musai
    — nga fah sifil kunausla. Ac fah pangpang elos, ‘Sie facl koluk,’ ac ‘Mutunfacl
    se su LEUM GOD El kasrkusrak se nwe tok!’”
  hbo-WLC: כִּֽי־תֹאמַ֨ר אֱד֜וֹם רֻשַּׁ֗שְׁנוּ וְנָשׁוּב֙ וְנִבְנֶ֣ה חֳרָב֔וֹת כֹּ֤ה
    אָמַר֙ יְהוָ֣ה צְבָא֔וֹת הֵ֥מָּה יִבְנ֖וּ וַאֲנִ֣י אֶהֱר֑וֹס וְקָרְא֤וּ לָהֶם֙
    גְּב֣וּל רִשְׁעָ֔ה וְהָעָ֛ם אֲשֶׁר־זָעַ֥ם יְהוָ֖ה עַד־עוֹלָֽם׃
  ibo-ibo: Ndị Edọm nwere ike sị, “Ọ bụ ezie na e tikpọọla anyị, ma anyị ga-ewugharị
    nkpọnkpọ ebe niile.” Ma otu a ka Onyenwe anyị, Onye pụrụ ime ihe niile, na-ekwu,
    “Ha nwere ike wugharịa ya, ma aga m akwadakwa ha ọzọ. Nʼihi na a ga-akpọ ha Obodo
    ihe ọjọọ, ndị Onyenwe anyị na-eweso iwe ruo mgbe ebighị ebi.
  ory-ory: ଇଦୋମ କହୁଅଛି, “ଆମ୍ଭେମାନେ ନିପାତିତ ହୋଇଅଛୁ ନିଶ୍ଚୟ, ମାତ୍ର ଆମ୍ଭେମାନେ ଫେରି ଉଜାଡ଼
    ସ୍ଥାନସବୁ ନିର୍ମାଣ କରିବା।” ଏଥିପାଇଁ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, “ସେମାନେ
    ନିର୍ମାଣ କରିବେ, ମାତ୍ର ଆମ୍ଭେ ଭାଙ୍ଗି ପକାଇବା ଆଉ, ଲୋକମାନେ ସେମାନଙ୍କୁ ଦୁଷ୍ଟତାର ଦେଶ ଓ
    ପରମେଶ୍ୱରଙ୍କର ନିତ୍ୟ କ୍ରୋଧର ପାତ୍ର ସ୍ୱରୂପ ଗୋଷ୍ଠୀ ବୋଲି ନାମ ଦେବେ।”
  chk-chk: 'Are chon Etom repwe apasa, “Äm kewe telinimw ra tatakis, nge äm aipwe
    aüsefäliretä,” mürin ewe Samol mi Unusen Manaman epwe apasa, “Repwe tongeni aüretä,
    nge ngang üpwe ataretiu, tori aramas repwe aita ngeni: Ewe fanü mi ngau, pwal
    eu mwichen aramas ewe Samol mi Lapalap a song ngeniir tori feilfeilachök.”'
  rop-rop: Bat maitbi ol detlot Idamait pipul hubin bigininimob blanga Isau garra
    tok blanga gobek langa det kantri. En maitbi dei garra tok gija, “Detlot enami
    bin bidim wi en wi taun olabat ol binij, bat wi garra bildimap ola taun igin.”
    Wal YAWEI garra tok, “Detlot pipul gin bildimap olabat igin, bat ai garra breigimdan
    olabat igin.” En najalot pipul garra tok, “Idam im det kantri garram brabli nogud
    pipul. YAWEI garra wail olagijawan langa detlot Idamait pipul.”
  ukr-1871: 'Коли б Едом сказав: Хоч ми розбурені, та ми повідновлюємо розбурене,
    то Господь Саваот каже на те: Вони побудують, а я порозвалюю, так що їм приложать
    прізвище: Країна безбожностї, — нарід, що на його Господь прогнївився по віки.'
  deu-1951: 'Wenn aber Edom spräche: «Wir sind zwar zerstört, wir wollen aber die
    Trümmer wieder aufbauen», so sagt der HERR der Heerscharen: Sie mögen bauen, ich
    aber will niederreißen; und man wird sie nennen: «Land der Gottlosigkeit» und
    «das Volk, über das der HERR ewiglich zürnt».'
  eng-JPS: 'Whereas Edom saith: ''We are beaten down, but we will return and build
    the waste places''; thus saith the LORD of hosts: They shall build, but I will
    throw down; and they shall be called The border of wickedness, and The people
    whom the LORD execrateth for ever.'
  srp-1865: 'Što Edom govori: osiromašismo, ali æemo se povratiti i sagraditi pusta
    mjesta, ovako veli Gospod nad vojskama: neka oni grade, ali æu ja razgraditi,
    i oni æe se zvati: krajina bezakonièka i narod na koji se gnjevi Gospod dovijeka.'
  lug-lug: Singa Edomu, ekika ekyava mu Esawu kigamba nti, “Wadde tukubiddwa wansi
    naye tulidda ne tuzimba ebyagwa.” Mukama ow’Eggye ayogera nti, “Bo balizimba,
    naye nze ndibimenya; era abantu banaabayitanga, ensi embi, era nti abantu Mukama
    be yanyiigira ennaku zonna.
  heb-heb: כי תאמר אדום רששנו ונשוב ונבנה חרבות כה אמר יהוה צבאות המה יבנו ואני אהרוס
    וקראו להם גבול רשעה והעם אשר זעם יהוה עד עולם׃
  ben-IRV: যদি ইদোম বলে, “আমরা চূর্ণবিচূর্ণ, কিন্তু আমরা ফিরে যাব এবং ধ্বংসস্থানগুলো
    আবার গড়ে তুলব,” কিন্তু বাহিনীগণের সদাপ্রভু বলেন, “তারা গড়বে কিন্তু আমি ভেঙে
    ফেলব। তাদেরকে বলা হবে, ‘দুষ্টতার দেশ’ এবং ‘সে জাতি যাদের ওপর সদাপ্রভু সব দিন রেগে
    থাকেন৷’”
  pan-pan: ਭਾਵੇਂ ਅਦੋਮ ਦੇ ਵਾਸੀ ਆਖਣ ਕਿ ਅਸੀਂ ਭੰਨੇ ਤੋੜੇ ਤਾਂ ਗਏ ਪਰ ਉੱਜੜੇ ਹੋਏ ਸਥਾਨਾਂ ਨੂੰ
    ਮੁੜ ਕੇ ਉਸਾਰਾਂਗੇ। ਪਰ ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ ਕਿ ਉਹ ਉਸਾਰਨਗੇ ਪਰ ਮੈਂ ਢਾਹ ਦੇਵਾਂਗਾ ਅਤੇ
    ਲੋਕ ਉਹ ਨੂੰ “ਦੁਸ਼ਟ ਦੇਸ” ਪੁਕਾਰਨਗੇ ਅਤੇ “ਉਹ ਪਰਜਾ ਜਿਹ ਦੇ ਉੱਤੇ ਯਹੋਵਾਹ ਦਾ ਕਹਿਰ ਸਦਾ ਲਈ
    ਰਿਹਾ ਹੈ।”
  tkr-tkr: 'Edom vooxhene, Esavıke g''abıynbışisse eyhes əxə: – Şakın ıxheeyid, şi
    meed man hatq''ur-hiyxürin cigabı qa''asınbıcad. Saccu Xəəne G''oşunbışde Rəbbee
    inva vod eyhe: – Hasre, manbışe ale''ecencad, Zımee meed hı''ğəkkar ha''asın.
    Gırgıne gahbışil manbışde ölkayk''le g''ulyopt''ulna ölkava eyhes, coyub Rəbbina
    qəl avquyn millet xhinne qıvaats''as.'
  mya-JVB: ဧဒုံ အမျိုးသားတို့က၊ ငါတို့သည် ပျက်စီး သော်လည်း ၊ ပျက်စီး သောအရပ်တို့ကို
    တဖန် တည်ဆောက် ဦးမည်ဟုဆို ရာတွင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    သူ တို့သည် တည်ဆောက် သော်လည်း ငါ ဖြိုဖျက် မည်။ သူ တို့ကို ဒုစရိုက် ပြည်သား ၊ ထာဝရဘုရား
    အစဉ် အမျက် ထွက်တော်မူသောလူမျိုး ဟူ၍သမုတ် ကြလိမ့်မည်။
  hmo-hmo: Sedira Esau ena tubuna taudia, Edoma taudia, be do idia hereva, do idia
    gwau, “Aiemai hanua ibounai be idia hadikaia ore, to ai ese idia do ai haginidia
    lou.” To Siahu Ibounai Lohiabada be do ia haere, do ia gwau, “Umui haginia lou
    diba, to lau ese emui hanua do lau veridia diho lou.” Bona taunimanima ese Edoma
    tanona ena ladana do idia gwauraia, “Kara dika ena tano,” bona “Lohiabada ese
    hanaihanai ia badu henia noho besena.”
  urd-urd: अगर अदोम कहे, “हम बर्बाद तो हुए, लेकिन वीरान जगहों को फिर आकर ता'मीर करेंगे,
    तो रब्ब — उल — अफ़वाज फ़रमाता है, अगरचे वह ता'मीर करें, लेकिन मैं ढाऊँगा, और लोग
    उनका ये नाम रख्खेंगे, 'शरारत का मुल्क', 'वह लोग जिन पर हमेशा ख़ुदावन्द का क़हर
    है।”
  rus-SYN: 'Если Едом скажет: “мы разорены, но мы восстановим разрушенное”, то Господь
    Саваоф говорит: они построят, а Я разрушу, и прозовут их областью нечестивою,
    народом, на который Господь прогневался навсегда.'
  bqc-SIM: 'Ɛdↄũpiↄ ì mɛ, baa kɛ́ wà ń wɛ̃́lɛↄ dɛ̃ↄnzↄ̃, aa ɛa ń bɛziaↄ fɛlɛɛ.
    Ɔ̃ ma Dii Zĩgↄ̃de ma mɛ̀: Tó aa ɛ̀a kàlɛ, má ń dɛɛlɛmpaɛ, wi onɛ́ Vãibusudeↄ,
    gbɛ̃́ pↄ́ Dii ń kpɛ̃nɛ kũa gↄↄpiiↄ!'
  tcz-CHONGTHU: Esau chilhah Edom in hiti hin hinsei jintin, keiho nei suchip deluvin
    ahi. Ahinlah keihon kaga phah nauva konna kahung kile kituva ka kisem phat kitdiu
    ahi, atiuve. Hat chungnung Pakai chun hiti hin aseije. “Amahon sapha jong leu
    keiman ka phetlhah peh diu ahi. Amaho chenna chu mipha lou gam kiti ding chuleh
    amite’u chu Pakai lunghan jing na mite” kiti ding ahiuve.
  mar-mar: अदोम असे म्हणाला, “आमचा नाश झाला आहे, तरी पण आम्ही परत जाऊन जे उध्वस्त
    झाले आहे ते बांधू.” पण सेनाधीश परमेश्वर म्हणतो, “ते बांधतील पण मी पाडून टाकीन.”
    आणि लोक त्यांना दुष्टांचा देश म्हणतील, हे ते लोक आहेत ज्यांच्यावर परमेश्वर कायमचा
    रागावला आहे.
  qub-qub: 'Esaú casta Edom runacunaga caynömi nin: «Cäsi ushajpämi ushamashcanchi.
    Ichanga yapaymi juc nasyun cananchïpaj mirashun» nir. Munayniyoj Tayta Diosmi
    ichanga nin: «Paycuna siudänincunata yapay allchaptinpis nogaga yapaymi illgächishaj.
    Paycunapa nasyunninpa jutenga canga ‹Mana alli nasyun› nir, ‹Tayta Dios para-simri
    rabyapashan nasyun› nir.'
  bqp-bqp: 'Ɛdↄmu gbɛ̃ pìnↄ pì ò ń wɛ̃tɛnↄ dúgu zↄ̃̀, oni ɛra ò ń bɛzĩnↄ futɛ. Akũ
    makũ Dikiri Zĩ̀karide ma pì: Tó ò kɛ̀kɛ ò kàtɛ, mani gboro, oni pińnɛ Bùsu Vãnidenↄ,
    gbɛ̃ kũ Dikiri pɛ̃tɛ̃ kɛ̀ kũńwo ari gↄrↄ sĩnda pínkinↄ!'
  hat-hat: 'Si moun peyi Edon yo di: Yo detwi lavil nou yo, men n''ap rebati yo, Seyè
    a menm ap reponn yo: Nou mèt rebati yo, m''ap toujou kraze yo. Moun pral rele
    yo: Peyi mechan yo, nasyon ki fè Seyè a ankòlè tout tan an.'
  eng-BSB: 'Though Edom may say, “We have been devastated, but we will rebuild the
    ruins,” this is what the LORD of Hosts says: “They may build, but I will demolish.
    They will be called the Land of Wickedness, and a people with whom the LORD is
    indignant forever.'
  tod-tod: 'Ezawu mavofodai, Edɔme, ɠa zoo, é ɠɛ ma: «Gi ɠoloɠologa, kɛlɛ gá ada
    woloaiti tosu ʋolu.» Kɛlɛ Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Ti náti to, nà
    náti toka nɔ, ta-yooi ɠa loli ga zooi nii faa ɲɔi masadai ɠɛɛzu su, ta nuɓusɛiti
    niiti Ɠɔoɠɔ GALAGI ti laalɔɠɔma yeenɔpɛ.'
  eng-WEBPB: Whereas Edom says, “We are beaten down, but we will return and build
    the waste places,” the LORD of Armies says, “They shall build, but I will throw
    down; and men will call them ‘The Wicked Land,’ even the people against whom the
    LORD shows wrath forever.”
  kbq-kbq: Idomu vahe'mo'za amanage hugahaze, tazeri haviza hazageta havizantfa hu'nonanagi,
    ete vuta nonkumatia omeri so'e huta kigahune. Hianagi Monafi sondia vahe'mofo
    Ra Anumzamo'a huno, nonkumara tro hu'za manigahazanagi, Nagra ana nonkumazmia
    eri tagna taganu vazitrenugeno, ana mopagura kefo avu'avazamo avite'nea mope hu'za
    nehu'za, anampima nemaniza vahekura, Ra Anumzamo arimpa ahezmante vava nehia vahere
    hu'za hugahaze.
  nhe-BL: 'Huan huelis iixhuihua Esaú quiijtose: “Yonque quitlamixolehuas totlal,
    sampa tijcualtlalise.” Pero TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij
    quiijtos: “Intla nopa edomitame sampa quicualtlalise, na sampa nijxolehuas. Huan
    tlacame quitocaxtise inintlal: ‘Inintlal tlacame tlen quichihuaj tlen fiero.’
    Huan tlacame quintocaxtise iixhuihua Esaú: ‘Tlacame tlen ax quipiyase tlapojpolhuili
    ica TOTECO para nochipa.’'
  bus-bus: 'Ɛdↄmu gbɛ̃ pìnↄ bè wà ń wɛ́tɛnↄ dúgu zↄ̃̀, weé ɛara wà ń bɛzĩnↄ fɛɛ. Ben
    mamↄma Dii Zĩ̀kpɛde ma bè: Tó wà kɛ̀kɛ wà kàɛ, mɛ́ gboro, weé beńnɛ Bùsu Zaa
    gbɛ̃nↄ, gbɛ̃ kɛ̀ Dii pɛ̃tɛ̃ kɛ̀ńzi ai gurↄ pínginↄ!'
  gub-BL: Enom, Ezau izuapyapyr romo wanekon wà. — Iaiw tawhu zanereko haw wà. Xiapokatu
    wi nehe, aze i'i izuapyapyr wà nehe, nezewe uze'eg putar Tupàn Ikàg Wera'u Ma'e
    wanupe nehe. — Aze uzapokatu wi weko awer tawhu wà nehe, amuaiw wi putar ihe wà
    nehe no. — Ywy iaiw haw hereko haw, i'i putar teko waiwy pe wà nehe. — Tupàn wikwahy
    putar a'e teko wanupe tuweharupi nehe, i'i putar wanehe wà nehe no, i'i Tupàn
    Izaew wanupe.
  eng-DRA: 'But if Edom shall say: We are destroyed, but we will return and build
    up what hath been destroyed: thus saith the Lord of hosts: They shall build up,
    and I will throw down: and they shall be called the borders of wickedness, and
    the people with whom the Lord is angry for ever.'
