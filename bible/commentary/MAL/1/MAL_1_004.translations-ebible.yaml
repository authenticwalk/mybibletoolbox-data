    a ce da su Muguwar Ƙasa, mutane da kullum suke a ƙarƙashi fushin Ubangiji.
  uig-LAT: 'Édom: «Biz weyran qilinduq, biraq biz xarabileshken jaylarni qaytidin
    qurup chiqimiz» — dése, samawi qoshunlarning Serdari bolghan Perwerdigar mundaq
    deydu: — — Ular quridu, biraq Men örüymen; xeqler ularni «Rezillikning zémini»,
