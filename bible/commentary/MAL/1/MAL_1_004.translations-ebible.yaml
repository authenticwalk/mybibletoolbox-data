  kan-2017: ಹೀಗಿರಲು ಎದೋಮ್ಯರು, “ನಾವು ಹಾಳಾದೆವು, ಆದರೆ ಹಾಳುಪ್ರದೇಶಗಳನ್ನು ಮತ್ತೆ ಕಟ್ಟುವೆವು”
    ಅಂದುಕೊಂಡರೆ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ಇಂತೆನ್ನುತ್ತಾನೆ, “ಅವರು ಕಟ್ಟಿದರೂ ನಾನು ಕೆಡವಿಹಾಕುವೆನು;
    ಅವರು ದುಷ್ಟ ಕೇಡಿಗರು, ಯೆಹೋವನ ನಿತ್ಯ ಕೋಪಕ್ಕೆ ಗುರಿಯಾದ ಜನರೂ ಅನ್ನಿಸಿಕೊಳ್ಳುವರು.
  yap-yap: Yu Edom, ni yad e pi’in owchen Esau, e fa’anra lungurad, “Pi binaw rodad
    e ka ni kirebnag, machane bay da ngongliyed nge sul nga rogon,” machane fulweg
    rok SOMOL ngorad e be ga’ar, “Ngani pagrad ngar muruwliyed, ya bay gu sul ngay
    nggu kirebnag bayay. Ma bayi yog e girdi’ fithingan e pi binaw nem ni Binaw Nib
    Kireb, ma ku bay ntunguy fithingrad ni, ‘Fare nam ni bay i par SOMOL nib damumuw
    ngorad ndariy n’umngin nap’an.’”
  hlt-MCSB: Edom loh, “N'laih coeng dae m'mael vetih imrhong khaw koep n'thoh bitni,”
    ti saeh. Caempuei BOEIPA loh he ni a thui. Amih loh thoh uh cakhaw ka koengloeng
    pah ni. Amih te halangnah khorhi la a khue uh vetih pilnam te BOEIPA loh kumhal
    duela kosi a hong thil ni.
  mdy-ETH: ዔዶኦሜ ዓሶ ጌይንታ ዔኤሳዎ ዜርፃ፦ «ካታማ ኑኡኮ ሻሂንቴኔ፤ ጋዓንቴ ማሂ ኑኡኒ ማዣንዳኔ» ጌዔቴ ቢያ ባኮ ዎይሣ
    ጎዳ ሂዚ ጋዓኔ፦ «ዔያታ ማዣንዳኔ፤ ታኣኒ ጋዓንቴ ዬያ ሻሃንዳኔ፤ ዓሲ ቢያ ዬኖ ዓጬሎ ‹ፑርታ ሳዓ› ዒኢካ ናንጋ ዓሶዋ ‹ናንጊና
    ናንጋ ጎዳ ጫሽኬ ዴሬ› ጌይ ዔኤላንዳኔ።»
  twi-ASANTE: 'Ebia Edom bɛka sɛ, “Ɛwom sɛ wɔadwera yɛn deɛ, nanso yɛbɛsane asi mmubuiɛ
    no bio.” Nanso, yei ne deɛ Asafo Awurade nso seɛ: “Wɔbɛsi nanso mɛbubu no. Wɔbɛfrɛ
    wɔn, Amumuyɛ Asase, nnipa a Awurade abufuo bɛtena wɔn so daa.'
  eng-WEBU: Whereas Edom says, “We are beaten down, but we will return and build the
    waste places,” the LORD of Armies says, “They shall build, but I will throw down;
    and men will call them ‘The Wicked Land,’ even the people against whom the LORD
    shows wrath forever.”
  wal-wal: Eesawa zeretta gidiya Eedoomati, “Nu katamati kolettidosona; shin nuuni
    eta zaarettidi keexxana” yaagana. Giikkonne Ubbaappe Wolqqaama GODAI hagaadan
    yaagees; “Eti zaarettidi keexxanddosona; shin taani kolana. Asai eta, ‘Ha biittai
    iita biitta; ha biittaa asaikka GODAI merinau hanqqettido asa’ yaagana” yaagees.
  spa-PDDPT: 'Aunque Edom diga: Fuimos arruinados, pero edificaremos las ruinas. Yavé
    de las huestes dice: Ellos edificarán y Yo destruiré. Los llamarán el territorio
    perverso y el pueblo contra el cual Yavé está airado para siempre.'
  gun-gun: 'Ha''e gui ma xapy''a rei Edom pygua kuery aipoe''i ''rã: “Kore nhanderekoa
    Senhor ombovaipa teĩ oityague py ae ju ''rã jajapopa”, he''i ''rã okuapy. Ha''e
    rã Senhor ixondaro reta va''e ma aipoe''i: “Ha''e kuery ojapopa teĩ xee aitypa
    ju ''rã. Ha''e rami rire Edom yvy omboerya ''rã: ‘Yvy teko vai renda’, ha''e ‘Ha''e
    kuery pe Senhor ipoxy raka''e rã peve’ ''ea ''rã.'
  agu-BL: '”Mpe nink cyal yi e'' aj Edom: ‘Ja wi''t kalo''on, poro kocpon tan xtxicbaje''n
    junt tir tircu''n yi lo''onakt,’ swale'' scyetz: ‘Ba''n cxo''cwok tan xtxicbaje''n
    junt tir, poro quil wak'' ama''l tzitetz, na nocpon tan xite''n cu''n cyakil yi
    na ibanwok.’ Ej nin stz''a''lchok te iluwar: ‘Ya''stzun chi''ama''l yi e'' malnak.
    Ej nin ya''stzun yi ama''l yi na chi''ch c''u''l Ryos te''j, tetz bin k''ej ben
