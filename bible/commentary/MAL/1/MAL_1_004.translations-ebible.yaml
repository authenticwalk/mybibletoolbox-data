  ilo-ULB: No kuna ti Edom, “Naabaktayo, ngem agsublitayo ket bangonentayo dagiti
    nadadael;” Kuna ni Yahweh a Mannakabalin amin, “Ibangondanto, ngem duprakekto;
    ket panagananto ida dagiti lallaki a 'Ti pagilian iti kinadangkes; ken 'Dagiti
    tattao a kaunget ni Yahweh iti agnanayon.''
  kpg-kpg: Dolomaa di madawaawa Esau, ala go digau Edom, ga helekai, “Madau waahale
    la gu mooho, gei gimaadou ga haga duu aga labelaa.” Gei Dimaadua Koia e Aamua
    ga helekai, “Dumaalia anga gi digaula e haga duu aga labelaa nadau waahale, gei
    Au gaa oho labelaa. Digau o di guongo Edom ga haga ingoo boloo, ‘Di guongo huaidu,’
    gei ga haga ingoo labelaa boloo, ‘Tenua gu noho hua beelaa i lala di hagawelewele
    o Dimaadua.’”
  uig-ARA: 'ئېدوم: «بىز ۋەيران قىلىندۇق، بىراق بىز خارابىلەشكەن جايلارنى قايتىدىن
    قۇرۇپ چىقىمىز» ــ دېسە، ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ:
    ــ ــ ئۇلار قۇرىدۇ، بىراق مەن ئۆرۈيمەن؛ خەقلەر ئۇلارنى «رەزىللىكنىڭ زېمىنى»، «پەرۋەردىگار
    مەڭگۈگە غەزەپلىنىدىغان ئەل» دەپ ئاتايدۇ.'
  sus-sus: Xa Edonkae, naxee kelixi Esayu bɔnsɔɛ, a fala, ‹Won bara gbaloe sɔtɔ, kɔnɔ
    won na yailanma,› Mangɛ Alatala e yaabima nɛ, ‹Xa wo banxi ti, n na rabirama nɛ.›
    E xili fama nɛ falade, ‹Ɲaaxuɲa bɔxi.› E a falama nɛ ɲama na a ra Alatala xɔnɔxi
    naxan ma tɛmui birin.
  pon-2006: Ma kadaudoken Esau, mehn Edom kan, pahn koasoia, “At kahnimw kan mwomwlahr,
    ahpw se pahn pwurehng kauwada sapahl,” KAUN-O ahpw pahn ketin sapeng, “Mweidohng
    re en pwurehng kauwada sapahl—ahpw I pahn pwurehng karangkehdi. Sapwen mehn Edom
    pahn adanekihla ‘Sahpw suwed’ oh ‘Wehi me kin mihmihte pahn engieng en KAUN-O
    kohkohlahte.’”
  jae-jae: Edom embe êsôm gebe “Sêjac aêacnêŋ malac popoc, mago aêac oc akwê ŋapopoc
    sa êtiam.” Go lausiŋ undambêŋa nêŋ Apômtau oc êsôm gebe “Êsêac oc sêkwê sa, go
    aê janseŋ su. Ma sêsam êsêac gebe ‘Gamêŋ alôb-alôb’ to ‘Lau taŋ Apômtau têtac
    ŋandaŋ gêdêŋ êsêac gedeŋ tôŋgeŋ’ naŋ.”
  ksd-ksd: 'A dovotina Edom i biti dari: Di ga ubu value pa avet, ma avet a lilikun
    mulai ma avet a vatur mule ra umana pia na pal dia ga tarip; ma ra Luluai kai
    ra lavur kor i biti dari: Diat a pait pal, ma ina rip vue, ma ra tarai diat a
    vatang diat ba, A langun na varpiam, ma, Ra tarai ba ra Luluai i kankanuane diat
    pa na mutu.'
  tur-YTC: Madem ki, Edom, “Biz ezildik, ama geri dönüp harap yerleri yeniden bina
    edeceğiz” diyor, Ordular Yahvesi diyor ki, “Onlar bina edecekler, ama ben yıkacağım;
    ve insanlar onlara ‘Kötülük Diyarı’, Yahve’nin sonsuza dek öfkelendiği halk diyecekler.”
  grc-BRENT: Διότι ἐρεῖ, ἡ Ἰδουμαία κατέστραπται, καὶ ἐπιστρέψωμεν, καὶ ἀνοικοδομήσωμεν
    τὰς ἐρήμους· τάδε λέγει Κύριος παντοκράτωρ, αὐτοὶ οἰκοδομήσουσι, καὶ ἐγὼ καταστρέψω·
    καὶ ἐπικληθήσεται αὐτοῖς ὅρια ἀνομίας, καὶ λαὸς ἐφʼ ὃν παρατέτακται Κύριος ἕως
    αἰῶνος.
  ind-AYT: Apabila Edom berkata, ‘Kami telah hancur, tetapi kami akan kembali dan
    membangun reruntuhan itu,’ inilah firman TUHAN semesta alam, ‘Mereka akan membangun,
    tetapi Aku akan meruntuhkannya. Mereka akan menyebutnya wilayah kejahatan dan
    bangsa yang TUHAN murkai sampai selama-lamanya.’
  nya-nya: Mwina Edomu nʼkunena kuti, “Ngakhale taphwanyidwa, tidzamanganso mʼmabwinja.”
    Koma Yehova Wamphamvuzonse akuti, “Iwo angathe kumanganso, koma Ine ndidzazigwetsanso.
    Iwo adzatchedwa dziko loyipa, la anthu amene Yehova wayipidwa nawo mpaka muyaya.
  hrv-hrv: 'Jer, rekne li Edom: Bili smo smrvljeni, ali ćemo opet podići ruševine!”
    ovako kaže Jahve nad Vojskama: Neka grade oni, a ja ću razgraditi! Zvat će ih
    zemljom bezbožničkom i narodom na koji se Jahve srdi dovijeka!'
  mps-mps: Te Idom dabego te po weyu, “Te dago taun dabe dolalio, tiali goli te dago
    ma nigaibao,” wabo. Tialima Genuai Bidigo augwaliba te tiwai po wei ponaibao,
    “Duga ma da nigaibao, tiali goli te eno augwali ma aluama dolaibao,” wali. “Te
    gasa hani dabego te Idom dabe nogi te tiwai nogi yaibao, ‘Te dwai hani bage dao,
    te Genuai Bidigo sesemane sogo augwaliba wado po weyu, haliga sębę ebo hani
    bage dao,’ te po waibao,” wali.
  tpi-tpi: Sapos ol Idom i tok, “Ol taun bilong mipela i bagarap pinis, tasol mipela
    bai i wokim bek gen,” orait Bikpela bai i bekim tok bilong ol olsem, “Yupela i
    ken wokim gen, tasol bai mi brukim ol na bai ol i bagarap gen. Na ol arapela lain
    bai i kolim yupela ol Idom olsem, ‘Ol lain pipel nogut’ na ‘Ol lain pipel Bikpela
    i save kros long ol oltaim.’”
  dan-1931: 'Når Edom siger: “Vi er ødelagt, men vi bygger atter på Tomterne”, så
    siger Hærskarers HERRE: De bygger, men jeg river ned! De skal kaldes Gudløsheds
    Land og det Folk, HERREN i al Evighed vredes på.'
  vie-OVCB: 'Dòng dõi Ê-đôm có thể bảo rằng: “Chúng tôi dù bị đập tan, nhưng sẽ có
    ngày xây dựng lại.” Nhưng Chúa Hằng Hữu Vạn Quân đáp: “Các ngươi xây thì Ta lại
    phá hủy. Người ta sẽ gọi Ê-đôm là ‘Vùng Gian Ác,’ là ‘Dân bị Chúa Hằng Hữu Giận
    Đời Đời.’'
  guj-2017: જો અદોમ કહે કે, “અમારો વિનાશ થઈ ગયો છે, પણ અમે પાછા ફરીને ઉજ્જડ જગાઓને
    બાંધીશું;” તોપણ સૈન્યોના યહોવાહ કહે છે કે, “તેઓ બાંધશે, પણ હું તેનો નાશ કરીશ;
    અને લોકો તેને દુષ્ટતાનો દેશ અને લોકોને યહોવાહ જેઓના પર હંમેશા કોપાયમાન રહે છે’
    એવું કહેશે.
  pon-2006A: Ma kadaudoken Esau, mehn Edom kan, pahn koasoia, “At kahnimw kan mwomwlahr,
