  nde-nde: 'U-Edomi angathi, “Kungaze kube sinyathezelwe phansi kodwa sizawavuselela
    amanxiwa.” Kodwa nanku okutshiwo nguThixo uSomandla, uthi: “Bangakha, kodwa ngizadiliza.
    Bazakuthiwa Yilizwe Elibi, abantu abazahlala bethukuthelelwe nguThixo.'
  ton-ton: Ka koeʻuhi ʻoku pehē ʻe ʻItomi, “Kuo fakamasiva ʻakimoutolu, ka te mau
    liliu mai mo langa hake ʻae ngaahi potu ʻoku lala;” ʻoku pehē ʻe Sihova ʻoe ngaahi
    kautau, “Te nau langa hake, ka te u holoki hifo ia ʻeau; pea tenau ui ʻakinautolu,
    ‘Ko e mata fonua ʻoe angahala,’ pea, ‘Ko e kakai ʻoku houhau ki ai ʻa Sihova ʻo
    taʻengata.’”
  ces-1613: 'Řekne-li Idumejská země: Ochuzeniť jsme, ale navrátíme se zase, a vystavíme
    místa pustá, takto praví Hospodin zástupů: Oni nechť stavějí, a já budu bořiti.
    I budou je nazývati pomezím bezbožnosti a lidem, na nějž hněviv bude Hospodin
    až na věky.'
  eng-WMB: Whereas Edom says, “We are beaten down, but we will return and build the
    waste places,” the LORD of Hosts says, “They shall build, but I will throw down;
    and men will call them ‘The Wicked Land,’ even the people against whom the LORD
    shows wrath forever.”
  tam-TCV: '“நாங்கள் நொறுக்கப்பட்டோம், ஆயினும் திரும்பிவந்து பாழடைந்தவற்றைக் கட்டியெழுப்புவோம்”
    என ஏதோமியர் சொல்லலாம். ஆனால் சேனைகளின் யெகோவா சொல்வது இதுவே: “அவர்கள் கட்டியெழுப்பலாம்,
    ஆனால் நான் அதை இடித்து அழிப்பேன். அவர்கள் கொடுமையின் நாடு என்றும், எப்பொழுதும்
    யெகோவாவின் கோபத்திற்கு உள்ளான மக்கள் என்றும் அழைக்கப்படுவார்கள்.'
  ceb-ULB: Kung ang Edom moingon, “Gigun-ob kami, apan tukoron namo pagbalik ang mga
    naguba,” Moingon si Yahweh nga gamhanan, “Matukod nila kini pagbalik apan gun-obon
    ko gihapon kini pag-usab. Pagatawagon sila sa uban nga 'Ang nasod sa kadaotan'
    ug 'Ang gitunglo ni Yahweh nga katawhan hangtod sa kahangtoran.'
  pol-UBG: 'Choćby Edom powiedział: Staliśmy się ubodzy, ale wrócimy i odbudujemy
    spustoszone miejsca, to tak mówi PAN zastępów: Niech oni budują, a ja zburzę;
    i nazwą ich granicą bezbożności oraz ludem, na który PAN zapałał gniewem aż na
    wieki.'
  agr-agr: 'Tuja Esaú wegantu Edom aents aidau chichainak: “Iina yaaktaji aidaunak
    tsaigtamkau ainawai, dutikau ainakuish ataktu yaaktamkagmi”, tumain ainawai. Tusa
    tiagtai Tuke Pujuu ashí senchigtina nunú chichaak: “Yaaktamkatnume, dutikawagmataish
    wi nunak ataktu tsaigkagtatjai. Dita nugkeg: ‘Aents pegkegchau aidaun batsamtai’
    tutai atinai. Tuja ‘nuwiya aents aidauk Apajuí tuke kajegtai agtin’ tutai atinai.”'
  kyc-kyc: Isona rara Itome range wambu dupwame lao, Namwana taone dupwa kokwa siyamoko
    doŋo namwame kamba pirama larami. Kamba pirama larami dokopa Kamongome isingi
    dopa lao, Nakamame dee pinyali dokopa nambame kambako lalyinyi nembaro, letamo.
    Dokopa wambu wakale dupwame kandapala yuu doko koo ingilyamo, larami. Wambu rara
    dokona palirami dupwa Kamongome kando imbu karalu kararalyamo, larami.
  urd-GVU: ادومی کہتے ہیں، ”گو ہم چِکنا چُور ہو گئے ہیں توبھی کھنڈرات کی جگہ نئے گھر
    بنا لیں گے۔“ لیکن رب الافواج فرماتا ہے، ”بےشک تعمیر کا کام کرتے جاؤ، لیکن مَیں
