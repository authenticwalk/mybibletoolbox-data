verse: MAL.001.004
translations:
  mal-C: '“ഞങ്ങൾ തകർക്കപ്പെട്ടിരിക്കുന്നു, എങ്കിലും ഞങ്ങളുടെ നഷ്ടശിഷ്ടങ്ങളെ ഞങ്ങൾ
    പുതുക്കിപ്പണിയും,” എന്ന് ഏദോം പറയുന്നു. എന്നാൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “അവർ പണിയട്ടെ, ഞാൻ ഇടിച്ചുകളയും; അവർ ദുഷ്ടതയുടെ ദേശമെന്നും യഹോവയുടെ കോപം എന്നേക്കും
    വഹിക്കുന്ന ജനതയെന്നും പേരുവിളിക്കപ്പെടും.'
  deu-TKW: 'Wenn Edom etwa denkt: Zwar ist Zerstörung über unser Land gekommen, aber
    wir werden auch Trümmer wieder aufbauen können! so spricht Jahwe der Heerscharen
    also: Sie mögen bauen, ich aber werde niederreißen, so daß man ihnen den Namen
    geben wird: “Frevelgebiet” und “das Volk, dem Jahwe auf ewig grollt”.'
  lin-lin: 'Edomi akoki koloba : « Ata babebisi mokili na biso, tokotonga yango kaka
    lisusu ! » Kasi tala makambo oyo Yawe, Mokonzi ya mampinga, alobi : « Solo, bakotonga
    na bango yango, kasi Ngai nakobuka yango ! Bakobenga mokili yango : ‹ Mokili ya
    makambo mabe, bato oyo bazali tango nyonso na se ya kanda ya Yawe. ›'
  eng-LSV: 'Because Edom says, We have been made poor, || And we return and we build
    the ruins, || Thus said YHWH of Hosts: They build, and I destroy, || And [men]
    have called to them, || O region of wickedness, || O people whom YHWH defied for
    all time.'
  eng-GNV: Though Edom say, wee are impouerished, but we will returne and build the
    desolate places, yet sayeth the Lord of hostes, they shall builde, but I will
    destroy it, and they shall call them, The border of wickednes, and the people,
    with whome the Lord is angrie for euer.
  eng-WEBSTER: Whereas Edom saith, We are impoverished, but we will return and build
    the desolate places; thus saith the LORD of hosts, They shall build, but I will
    throw down; and they shall call them, The border of wickedness, and, The people
    against whom the LORD hath indignation for ever.
  nhw-BL: 'Huan huelis iixhuihua Esaú quiijtose: “Masque quitlamisosolos totlal, sempa
    tijcualtlalise.” Pero TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijtos:
    “Sintla nopa edomitame sempa quicualtlalise, na sempa nijsosolos. Huan masehualme
    quitocaxtise inintlal: ‘Inintlal masehualme catli quichihuaj catli fiero.’ Huan
    masehualme quintocaxtise iixhuihua Esaú: ‘Masehualme catli amo quipiyase tlapojpolhuili
    ica TOTECO para nochipa.’'
  swh-ONEN: 'Edomu anaweza kusema, “Ingawa tumepondapondwa, tutajenga upya magofu.”
    Lakini hili ndilo Bwana Mwenye Nguvu Zote asemalo: “Wanaweza kujenga, lakini nitabomoa.
    Wataitwa Nchi Ovu, watu ambao siku zote wapo chini ya ghadhabu ya Bwana.'
  bba-bba: Esɑun bibun bweseru tɑ̀ n nɛɛ, bɑ ten wusu kɔsukɑ, ɑdɑmɑ tɑ koo sin bɑnsu
    seeyɑ, nɛ, Gusunɔ wɔllu kɑ tem Yinni, kon nɛɛ, bɑɑ tɑ̀ n su bɑnɑ, kon wure n su
    surɑ. Kpɑ bu ten tem soku nuku kɔ̃suruɡibun tem, ben tii mɑɑ bwese te nɛ, Yinni
    Gusunɔ nɑ kɑ mɔru sɑ̃ɑ bɑɑdommɑ.
  eng-KJVCPB: Whereas Edom saith, We are impoverished, But we will return and build
    the desolate places; Thus saith the Lord of hosts, They shall build, but I will
    throw down; And they shall call them, The border of wickedness, And, The people
    against whom the Lord hath indignation for ever.
  mpx-mpx: Tabam boda Idom nihi ba, “Bwagana wama panuwa ona u tagalekaleka-agil,
    ama abwe naha tal pasikal.” Inoke Yehoba Togasisi Hot i ba ola hiwe, “Nihi tal
    pasikal, yaa nau abwe na pasamwalekaleka al. Yaka gamagalau getogal nihi ba, ‘Labi
    o wali pagan i nak ge Yehoba i hugaagil sauga gegewena nige ni momowasi.’
  luo-luo: 'Edom to nyalo wacho niya, “Kata obedo ni miechwa osetieki kamano, to wabiro
    chako gerogi.” To ma e gima Jehova Nyasaye Maratego wacho: “Gibiro gedo to abiro
    muko miechgigo. Ibiro luong-gi ni oganda jopiny onjawre, jogo mosiko e bwo mirimb
    Jehova Nyasaye.'
  meu-meu: Edom bema toma “Vada e taomai tari, to vada eme heḡiḡi dobi gabudia ma
    baia haginidia lou”, bena Iehova Sabaota bema toma “Readia bae haginidia, to lau
    ese ma baina ḡiḡidia dobi, ela bona vada bae gwauraidia kara-dika tanona bona
    Iehova ese e badu henia hanaihanaimu besena”.
  npi-ULB: “हामीहरू कुल्चिएकाछौँ, तर हामी हाम्रा भग्‍नावशेषहरूलाई पुनर्निर्माण गर्नेछौँ,”
    भनेर एदोमले भनेमा, परमप्रभुले भन्‍नुहुनेछ, “तिनीहरूले पुनर्निर्माण गर्लान्, तर
    म फेरि तल झारिदिनेछु । अरूहरूले तिनीहरूलाई ‘दुष्‍टताको देश’ र ‘परमप्रभुले सदाको
    निम्ति श्रापित गर्नुभएको जाति’ भनेर भन्‍नेछन् ।
  yor-yor: 'Edomu lè wí pé, “Bí ó tilẹ̀ jẹ́ pé a run wá, àwa yóò padà wá, a ó sì tún
    ibùgbé náà kọ́.” Ṣùgbọ́n èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí pé: “Àwọn lè kọ́,
    ṣùgbọ́n èmi yóò wó palẹ̀. Wọn yóò sì pè wọ́n ní ilẹ̀ búburú, àwọn ènìyàn tí wọ́n
    máa ń wà ní ìbínú Olúwa.'
  pes-OPCB: 'شاید ادومی‌ها که فرزندان عیسو هستند بگویند: «ما برمی‌گردیم و سرزمین ویران
    خود را دوباره آباد می‌کنیم.» ولی خداوند لشکرهای آسمان می‌گوید: «اگر آن را آباد
    کنند من دوباره ویرانش خواهم کرد. سرزمین آنها ”سرزمین شرارت“ خوانده خواهد شد و
    مردمشان به ”قومی که خداوند تا ابد بر ایشان خشمناک است“، مشهور خواهند گردید.»'
  tgl-ULB: Kung sasabihin ng Edom, “Pinabagsak tayo ngunit ibabalik at itatayo natin
    ang mga nawasak;” Sinabi ni Yahweh ng mga hukbo, “Itatayo nila ngunit pababagsakin
    ko; at tatawagin sila ng mga tao, 'Ang bansa ng kasamaan', at 'Ang mga taong kinapopootan
    ni Yahweh magpakailanman.”'
  cbu-NT: 'Ashiri Esawarinchichsha tputs; Yaktareemani yusur yaramaam panguyani, atitaateesinaya,
    pangumaam chtakchusin, itaru nuwsha anoo yusur izuuru kapeetchima, Apanll tárangiya.
    Tputs ichingarusin Esawarineetsi watsapun yasakchusin; Apanll Esawarinee watsapun
    izuuru tayutaritarangiya, tputs táchinllinaya. Mishat, Esawarinchichee tputs yasakchusin:
    Apanll Esawarinchichee ayamtaati nda kis napchiya. Urutari tsiyantaku taachiya,
    tputs táchinllinaya. Nuw Apanlltana. Nuw tputsee ichinguru kasiru taakina.'
  hui-hui: Ani layago hondowa Iso aguanene Idomo hameigini tigua lalu, Inanaga tano
    dewa bu hayaru gialo bagabu wahayagodago lone daibu bimi̱ya, loleberemi. Ani lowa
    lone mo ngoai howa birimiyaguabi nde Anduane Homogo ibugua ladai bialu, Tígua
    ani bia handadaba. Bidamigola lone gialo waholiya, ladai bulebira. Ladai bialu
    lalu wali agali maru karume, Dindi ogoni mini dindi ko, lalu, Hameigini o padagoni
    Anduane Homogohanda handabe manga halu hondo wahene, lolebira, lalu Anduane Homogohanda
    ani ladai bulebira.
  mya-mya: အ​ကယ်​၍​ဧ​သော​၏​သား​မြေး​များ​ဖြစ် သော​ဧ​ဒုံ​ပြည်​သား​တို့​က``ငါ​တို့​မြို့​များ
    သည်​ပြို​ပျက်​၍​သွား​ပြီ​ဖြစ်​သော်​လည်း​ယင်း တို့​ကို​ငါ​တို့​ပြန်​လည်​တည်​ထောင်​မည်''
    ဟု ဆို​ခဲ့​သော်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား​သည် ``သူ​တို့​ပြန်​လည်​တည်​ထောင်
    ကြ​ပါ​လေ​စေ။ ထို​မြို့​များ​ကို​ငါ​တစ်​ဖန် ပြန်​၍​ဖြို​ချ​မည်။ လူ​တို့​သည်​ထို​သူ​တို့
    အား `ဒု​စ​ရိုက်​ပြည်​သား​များ' ဟူ​၍​လည်း ကောင်း၊ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မျက်​တော် ထာ​ဝ​စဉ်​သင့်​သော​အ​မျိုး​သား​များ​ဟူ
    ၍​လည်း​ကောင်း​ခေါ်​ဆို​ကြ​လတ္တံ့'' ဟု​မိန့် တော်​မူ​လိမ့်​မည်။
  bod-N: ཇི་སྟེ་ཨེ་དོམ་གྱིས་ངེད་རྣམས་བཤིག་ན་ཡང་ཞིག་རོ་ཡང་བསྐྱར་བརྩིག་པར་བྱ་ཞེས་ཟེར་ན།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་རྣམས་ལ་བརྩིག་ཏུ་ཆུག་དང་ངས་ཡང་བསྐྱར་བཤིག་པར་བྱ།
    མི་རྣམས་ཀྱིས་དེ་དག་ལ་སྡིག་པའི་ཡུལ་ཁམས་དང་། དུས་གཏན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་སྡང་བའི་མི་རྣམས་ཞེས་འབོད་པར་འགྱུར་ཞེས་གསུངས།
  wsk-wsk: Se Edom ta baluk, 'Nunguningta, anananga wonong mu magaram kueneram, bare
    ana akingtala kalonakko,' maukko. Bare ani Yawe Sokel Garagar mu iwita balsam,
    Ikialko, nuna yam kalomonko, bare ani parusuwurikko. Nunga ali sor umu kariimet
    saki ko balmon Memek betera ko Sor, Yawe ko gomang magara bowa ningi bagara ko
    kariimet, mamonko.
  sna-sna: 'Edhomu angati, “Kunyange takaparadzwa hedu, tichavakazve matongo.” Asi
    zvanzi naJehovha Wamasimba Ose: “Vangavaka havo, asi ndichakoromora. Vachanzi
    Nyika Yakaipa, vanhu vachagara vakatsamwirwa naJehovha.'
  spa-BLM: 'Mientras que Edom dice: “Hemos sido derribados, pero volveremos y edificaremos
    los lugares baldíos”, Yahvé de los Ejércitos dice: “Ellos edificarán, pero yo
    los derribaré; y los hombres los llamarán ‘La Tierra Malvada’, el pueblo contra
    el cual Yahvé muestra su ira para siempre.”'
  cac-cac: 'Q''uinaloc a eb'' edomita yin̈tilalcan vin̈aj Esaú tz''alan icha tic:
    Vach''chom on̈ sateli, palta ol co b''oxiq''ue co chon̈ab'' tic, ta xchi eb''.
    Vach''chom sb''oxiq''ue eb'', palta a in ol in satxieli. Ol yal eb'' anima d''a
    schon̈ab'' eb'' chi'' icha tic: A jun nación tic, schon̈ab''il eb'' chuc, ayn̈ejcot
    yoval sc''ol Jehová d''a yib''an̈ d''a masanil tiempo, xcham eb''.'
  swh-ULB: Kama Edomu husema, “Tumepigwa, lakini tutarudi na kujenga palipoharibiwa;
    “Bwana wa Majeshi asama hivi, “Watajenga lakini nitaiangusha chini; na wanaume
    watawaita 'Nchi ya uovu', na 'Watu ambao ambao Mungu ana hasira nao milele.”'
  bel-bel: 'Калі Эдом скажа: мы спляжаны, але мы адновім разбуранае, дык Гасподзь
    Саваоф кажа: яны пабудуюць, а Я разбуру, і назавуць іх вобласьцю бязбожнаю, народам,
    на які Гасподзь угневаўся назаўсёды.'
  deu-ELBBK: 'Wenn Edom spricht: Wir sind zerschmettert, werden aber die Trümmer wieder
    aufbauen, so spricht der HERR der Heerscharen: Sie werden bauen, ich aber werde
    niederreißen; und man wird sie nennen „Gebiet der Gottlosigkeit“ und „das Volk,
    dem der HERR ewiglich zürnt“.'
  mbb-OT: “Emun egkaǥi is menge Edomanhen he menge kevuwazan ni Esau te, ‘Minsan nezeetan
    en is ubpaan dey, ne ed-umanan dey heini ebenguna,’ iyan a, kes Nengazen he Mekeǥeǥehem,
    egkaǥi te, ‘Minsan ed-umanan dan ebenguna haazà is inged dan ne edrundusen ku
    zed gihapun. Egngezanan sikandan he “mezaat he nasyun” wey “menge etew he layun
    dà igkeepes te Nengazen.”
  mal-2015: 'ഞങ്ങൾ ഇടിഞ്ഞിരിക്കുന്നു എങ്കിലും ഞങ്ങൾ ശൂന്യസ്ഥലങ്ങളെ വീണ്ടും പണിയും
    എന്നു എദോം പറയുന്നു എങ്കിൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അവർ പണിയട്ടെ
    ഞാൻ ഇടിച്ചുകളയും; അവർക്കു ദുഷ്ടപ്രദേശം എന്നും യഹോവ സദാകാലം ക്രുദ്ധിക്കുന്ന ജാതി
    എന്നും പേർ പറയും.'
  rmc-rmc: 'O Edom šaj phenel: „Sam zňičimen, ale pale ačhavaha oda, so sas telečhido.“
    Ale o Nekzoraleder RAJ phenel kavke: „On šaj ačhaven, ale me čhivava tele! O nipi
    len vičinena ‚e nalačhi phuv‘ the ‚o manuša, pre save o RAJ hino furt choľamen‘.'
  nlg-nlg: Ge kara bosa rana vaivarina Esau, tara ghahara i Edom, mara ghaghua, “Ighai
    ke, ra durakei tua na komumami. Hauva, mi gevaa kai kisu olighi so.” Ma Yahweh
    puku ni maana ke bosa oli [vanira,] “Ma ge kara kisu olighi ke, mi nau igeva ku
    ghoi durake olighi so. Ma rana vure kara vatura nia, ‘Na butonikomu dika,’ ma
    ‘Na kema eni, a Yahweh te rutu kasila vanira.’”
  pes-OPV: 'چونکه ادوم می‌گوید: منهدم شده‌ایم اما خواهیم برگشت ومخروبه‌ها را بنا خواهیم
    نمود. یهوه صبایوت چنین می‌فرماید: ایشان بنا خواهند نمود اما من منهدم خواهم ساخت
    و ایشان را به‌سرحدشرارت و به قومی که خداوند بر ایشان تا به ابدغضبناک می‌باشد مسمی
    خواهند ساخت.'
  ron-1924: 'Яр дакэ ар зиче Едомул: „Сунтем нимичиць, дар вом ридика ярэшь дэрымэтуриле!”,
    аша ворбеште Домнул оштирилор: „Сэ зидяскэ ей, кэч Еу вой сурпа, ши се вор нуми:
    ‘Цара рэутэций’ ши ‘Попорул пе каре С-а мыният Домнул пентру тотдяуна’!'
  ben-OBCV: 'ইদোম বলতে পারে, “আমাদের চূর্ণ করা হলেও আমরা আবার সেই ধ্বংসস্তূপ নতুন
    করে গড়ে তুলব।” কিন্তু সর্বশক্তিমান সদাপ্রভু বলেন: “তারা গড়ে তুলতে পারে কিন্তু
    আমি তা ধ্বংস করব। তাদের বলা হবে ‘দুষ্টদের দেশ’ এবং ‘এক জাতি যারা সর্বদা সদাপ্রভুর
    ক্রোধের অধীন।’'
  som-som: In kastoo reer Edom yidhaahdaan, Annaga waa nala dumiyey, laakiinse waannu
    soo noqon doonnaa, oo meelaha cidlada ah waannu dhisi doonnaa, Rabbiga ciidammaduse
    wuxuu leeyahay, Way dhisi doonaan, laakiinse anigu waan dumin doonaa, oo dadku
    wuxuu ku magacaabi doonaa, Dalka Xumaanta, iyo dadka uu Rabbigu weligiis u cadhaysan
    yahay.
  lat-VUC: 'Quod si dixerit Idumæa: Destructi sumus, sed revertentes ædificabimus
    quæ destructa sunt: hæc dicit Dominus exercituum: Isti ædificabunt, et ego destruam:
    et vocabuntur termini impietatis, et populus cui iratus est Dominus usque in æternum.'
  eng-ASVBT: Whereas Edom saith, We are beaten down, but we will return and build
    the waste places; thus saith Jehovah of hosts, They shall build, but I will throw
    down; and men shall call them The border of wickedness, and The people against
    whom Jehovah hath indignation forever.
  ita-1885: 'Se pure Edom dice: Noi siamo impoveriti, ma torneremo a edificare i luoghi
    deserti; coseì ha detto il Signor degli eserciti: Essi edificheranno, ma io distruggerò;
    e saranno chiamati: Contrada d''empietà; e: Popolo contro al quale il Signore
    è indegnato in perpetuo.'
  eng-LXXUP: Because one will say, Edom has been overthrown, but let us return and
    rebuild the desolate places; thus saith the Lord Almighty, They shall build, but
    I will throw down; and they shall be called The borders of wickedness, and, The
    people against whom the Lord has set himself forever.
  eng-ULB: If Edom says, “We are beaten down, but we will rebuild the ruins,” Yahweh
    of hosts will say, “They may rebuild, but I will throw down again. Others will
    call them 'The country of wickedness' and 'The people whom Yahweh has cursed forever.'
  spa-VBL: 'El pueblo de Edom podrá decir: “Hemos sido golpeados hasta el polvo, pero
    reconstruiremos las ruinas”. Pero esto es lo que dice el Señor Todopoderoso: Aunque
    lo intenten y construyan, yo los volveré a destruir. Serán llamados tierra de
    maldad, y el pueblo de los que enojan al Señor para siempre.'
  fra-_FOB: 'Si Édom dit: “Nous sommes détruits, mais nous rebâtirons les ruines!
    “ ainsi a dit l''Éternel des armées: Ils bâtiront, mais je renverserai; et on
    les appellera: pays de la méchanceté, peuple contre lequel l''Éternel est irrité
    à toujours.'
  mal-mal: '“ഞങ്ങൾ ഇടിഞ്ഞിരിക്കുന്നു എങ്കിലും ഞങ്ങൾ ശൂന്യസ്ഥലങ്ങളെ വീണ്ടും പണിയും”
    എന്നു ഏദോമ്യജനം പറയുന്നു എങ്കിൽ സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    “അവർ പണിയട്ടെ ഞാൻ ഇടിച്ചുകളയും; അവർക്ക് ദുഷ്ടപ്രദേശം എന്നും യഹോവ സദാകാലം കോപിക്കുന്ന
    ജനം എന്നും പേര് പറയും.'
  urd-GVR: Adomī kahte haiṅ, “Go ham chaknāchūr ho gae haiṅ to bhī khanḍarāt kī jagah
    nae ghar banā leṅge.” Lekin Rabbul-afwāj farmātā hai, “Beshak tāmīr kā kām karte
    jāo, lekin maiṅ sab kuchh dubārā ḍhā dūṅgā. Un kā mulk ‘Bedīnī kā Mulk’ aur un
    kī qaum ‘Wuh Qaum Jis par Rab kī Abadī Lānat Hai’ kahlāegī.
  suz-BL: मिनु एदोम ङा मुरपुकीमी “गोपुकी ब्रुंइसाक्‍व हना यो, गो लेंशा मेको ब्रेश्‍शो
    नेल्‍ल सेल्‍नीकी” देंतेक्‍म। मुर नेल्‍ल आन परमप्रभु यावेमी “मेकोपुकीमी सेल्‍तेक्‍म
    हना यो, गो प्रेत्‍नुङ। मिनु अरु मुरपुकीमी मेको आ पर्बम ‘एको ठीक मपाइब रागी का
    बाक्‍ब। परमप्रभु यावे मेको रागी तशा, गेना हना यो गाइक्‍ब’ ” देंनीम।
  eng-NOY: 'Although Edom say, “We are ruined, Yet will we build again the desolate
    places.” Thus saith Jehovah of hosts: They may build, but I will throw down; And
    men shall call them “The impious land, The people against whom Jehovah hath indignation
    forever.”'
  ita-1927: 'Se Edom dice: “Noi siamo stati atterrati, ma torneremo e riedificheremo
    i luoghi ridotti in ruina”, così parla l’Eterno degli eserciti: Essi edificheranno,
    ma io distruggerò; e saran chiamati Territorio della nequizia, e “Popolo contro
    il quale l’Eterno è indignato per sempre”.'
  ckb-ckb: 'ئەگەر ئەدۆم بڵێت: «وردوخاش کراین، بەڵام دەگەڕێینەوە و کاولەکەمان بنیاد
    دەنێینەوە.» بەڵام یەزدانی سوپاسالار وا دەفەرموێت: «ئەوان بنیاد دەنێن و منیش دادەڕمێنم.
    ناویان دەنێن ”خاکە خراپەکارەکە“، ئەو گەلەی کە هەتاهەتایە یەزدان لێی تووڕەیە.'
  eng-BBE: 'Though Edom says, We are crushed down but we will come back, building
    up the waste places; this is what the Lord of armies has said: They may put up
    buildings, but I will have them pulled down; and they will be named The land of
    evil-doing, and The people against whom the Lord keeps his wrath for ever.'
  kan-OKCV: ಎದೋಮ್ಯರು, “ನಾವು ಬಡಕಲಾದೆವು, ಆದರೆ ನಾವು ಮತ್ತೆ ಹಾಳಾದ ಸ್ಥಳಗಳನ್ನು ಕಟ್ಟುವೆವು,”
    ಎಂದು ಹೇಳಬಹುದು. ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, “ಅವರು ಕಟ್ಟಬಹುದು, ಆದರೆ ನಾನು
    ಕೆಡವಿಬಿಡುವೆನು. ಜನರು ಅವರನ್ನು ದುಷ್ಟತನದ ನಾಡೆಂದೂ, ಯೆಹೋವ ದೇವರು ಎಂದೆಂದಿಗೂ ಸಿಟ್ಟು ಮಾಡುವ
    ಜನವೆಂದೂ ಕರೆಯುವರು.
  tam-2017: 'ஏதோமியர்கள்: நாம் ஒடுக்கப்பட்டோம்: ஆனாலும் பாழானவைகளைத் திரும்பக் கட்டுவோம்
    என்று சொல்லுகிறார்கள்; அதற்குக் யெகோவா: அவர்கள் கட்டுவார்கள், நான் இடிப்பேன்,
    அவர்கள் துன்மார்க்கத்தின் எல்லையென்றும், என்றைக்கும் யெகோவாவுடைய கோபத்திற்குள்ளான
    மக்களென்றும் சொல்லப்படுவார்கள் என்கிறார்.'
  spa-RV-1909: 'Cuando Edom dijere: Nos hemos empobrecido, mas tornemos á edificar
    lo arruinado; así ha dicho Jehová de los ejércitos: Ellos edificarán, y yo destruiré:
    y les llamarán Provincia de impiedad, y, Pueblo contra quien Jehová se airó para
    siempre.'
  ron-BTF: 'Pentru că Edom spune: Suntem săraci dar ne vom întoarce şi vom zidi locurile
    pustiite; astfel spune DOMNUL oştirilor: Vor zidi, dar eu voi surpa; şi îi vor
    numi: Graniţa stricăciunii; şi: Poporul împotriva căruia DOMNUL are indignare
    pentru totdeauna.'
  eng-WEBP: Whereas Edom says, “We are beaten down, but we will return and build the
    waste places,” the LORD of Armies says, “They shall build, but I will throw down;
    and men will call them ‘The Wicked Land,’ even the people against whom the LORD
    shows wrath forever.”
  eng-FBV: 'The people of Edom may be saying: “We have been beaten down, but we will
    rebuild the ruins.” But this is what the Lord Almighty says, They may try and
    build, but I will tear down. They will be called a land of wickedness, and the
    people those who make the Lord angry forever.'
  nld-1939: 'En als Edom zegt: We zijn wel vernield, maar we bouwen onze puinen weer
    op; dan spreekt Jahweh der heirscharen: Zij mogen bouwen, maar Ik zal verwoesten;
    men zal ze noemen: goddeloos volk, waarop Jahweh voor immer vergramd blijft!'
  nch-BL: 'Huan huelis iixhuihua Esaú quiijtose: “Masque quitamisosolos total, sempa
    tijcualtalise.” Pero TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijtos:
    “Sinta nopa edomitame sempa quicualtalise, na sempa nijsosolos. Huan masehualme
    quitocaxtise inintal: ‘Inintal masehualme cati quichihuaj cati fiero.’ Huan masehualme
    quintocaxtise iixhuihua Esaú: ‘Masehualme cati amo quipiyase tapojpolhuili ica
    TOTECO para nochipa.’'
  vie-1934: 'Nếu Ê-đôm nói rằng: Chúng ta đã bị hủy diệt, song chúng ta sẽ trở về
    dựng lại những nơi đổ nát, thì Đức Giê-hô-va vạn quân cũng phán rằng: Chúng nó
    sẽ dựng lại, nhưng ta sẽ đổ xuống, người ta sẽ gọi chúng nó là Cõi độc ác, và
    là dân mà Đức Giê-hô-va nổi giận nghịch cùng đời đời.'
  hin-CV: 'एदोम कह सकता है, “यद्यपि हमें उजाड़ दिया गया है, पर हम खंडहरों को फिर बनाएंगे.”
    पर सर्वशक्तिमान याहवेह का यह कहना है: “वे फिर बना सकते हैं, पर मैं गिरा दूंगा.
    उनका देश दुष्टों का देश कहलाएगा, और वे एक ऐसे लोग होंगे जिनके ऊपर याहवेह का कोप
    हमेशा बना रहेगा.'
  spa-BES: 'Aunque Edom dice: Estamos aplastados, pero volveremos, construyendo las
    ruinas; esto es lo que ha dicho el Señor de los ejércitos: pueden levantar edificios,
    pero los derribaré; y serán nombrados La tierra del mal, y el pueblo contra el
    cual el Señor guarda su ira para siempre.'
  tdx-tdx: 'Ie amy zao, hoe ty asa’ i Edome: Finofok’ ambane zahay fe himpoly, hamboara’ay
    o liolioo; aa hoe t’Iehovà’ i Màroy: Hamboatse iereo, fe harotsako ambane; naho
    hatao tanem-piaroteñe i toetsey, ie ondaty mahaviñetse Iehovà nainai’eo;'
  tha-KJV: เมื่อเอโดมกล่าวว่า “เราถู​กบ​ั่นทอนเสียแล้ว แต่​เราจะกลับมาสร้างที่ปรั​กห​ักพังขึ้นใหม่”
    พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า “เขาทั้งหลายจะสร้างขึ้น แต่​เราจะรื้อลงเสีย
    และผู้คนจะเรียกเขาเหล่านี้​ว่า ‘เป็นเขตแดนแห่งความชั่วร้าย’ และ ‘เป็นชนชาติ​ที่​พระเยโฮวาห์ทรงกริ้วอยู่​เป็นนิตย์​’”
  por-BR-2018: 'Ainda que Edom diga: Fomos devastados, mas voltaremos a edificar as
    ruínas; assim diz o SENHOR dos exércitos: Eles edificarão, e eu destruirei; e
    serão chamados de “território da perversidade” e “povo contra quem o SENHOR está
    irado para sempre”.'
  deu-ELO: 'Wenn Edom spricht: Wir sind zerschmettert, werden aber die Trümmer wieder
    aufbauen, so spricht Jehova der Heerscharen: Sie werden bauen, ich aber werde
    niederreißen; und man wird sie nennen “Gebiet der Gesetzlosigkeit” und “das Volk,
    welchem Jehova ewiglich zürnt”.'
  eng-WYC-2018: That if Idumea saith, We be destroyed, but we shall turn again, and
    build those things that be destroyed; the Lord of hosts saith these things, These
    men shall build, and I shall destroy; and they shall be called the terms of wickedness,
    and a people to whom the Lord is wroth, till into without end. (And when Edom
    saith, We be destroyed, but we shall return, and rebuild those things that be
    destroyed; the Lord of hosts saith these things, These people can rebuild, but
    then I shall destroy it again; and they shall be called the land of wickedness,
    and a people with whom the Lord is angry forevermore.)
  epo-epo: 'Se la Edomidoj diras: Ni estas ruinigitaj, sed ni revenos kaj rekonstruos
    la ruinojn — la Eternulo Cebaot diras tiele: Ili konstruos, kaj Mi detruos, kaj
    oni nomos ilin lando de malpieco, kaj popolo, kontraŭ kiu la Eternulo koleras
    eterne.'
  uig-PIN: 'Edom: «Biz wǝyran ⱪilinduⱪ, biraⱪ biz harabilǝxkǝn jaylarni ⱪaytidin ⱪurup
    qiⱪimiz» — desǝ, samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu:
    — — Ular ⱪuridu, biraⱪ Mǝn ɵrüymǝn; hǝⱪlǝr ularni «Rǝzillikning zemini», «Pǝrwǝrdigar
    mǝnggügǝ ƣǝzǝplinidiƣan ǝl» dǝp ataydu.'
  beo-beo: Iso egaga fi (amo da Idomaide dunu) ilia da amane sia:sa, “Ninia moilai
    huluane da mugului dagoi, be ninia da bu buga:le gagumu.” Amasea, Hina Gode da
    bu adole imunu, “Defea! Bu gagumu da defea. Be Na da bu wadela:lesimu.” Dunu eno
    da ilima ‘Wadela:idafa Soge’ dio asulimu, amola ‘Dunu fi ilima Hina Gode da mae
    fisili, ougiwane dialumu,’ amo dio amola asulimu,” Hina Gode da amane sia:sa.
  tpi-OTNT: Sapos ol Idom i tok, “Ol taun bilong mipela i bagarap pinis, tasol mipela
    bai i wokim bek gen,” orait Bikpela bai i bekim tok bilong ol olsem, “Yupela i
    ken wokim gen, tasol bai mi brukim ol na bai ol i bagarap gen. Na ol arapela lain
    bai i kolim yupela ol Idom olsem, ‘Ol lain pipel nogut’ na ‘Ol lain pipel Bikpela
    i save kros long ol oltaim.’”
  hau-SA: Edom zai iya cewa, “Ko da yake an ragargaza mu, ai, za mu sāke gina kufanmu.”
