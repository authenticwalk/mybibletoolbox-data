verse: MAL.001.005
translations:
  mal-C: സ്വന്തം കണ്ണുകൊണ്ടുതന്നെ ഇതു കണ്ടിട്ട്, ‘യഹോവ വലിയവൻ, ഇസ്രായേലിന്റെ അതിരിനും
    അപ്പുറത്തോളംതന്നെ!’ എന്നു നിങ്ങൾ പറയും.
  deu-TKW: 'Mit eigenen Augen werdet ihr es sehen und werdet selbst sagen müssen:
    Groß ist Jahwe weit über den Bereich Israels hinaus!'
  lin-lin: 'Bokomona yango na miso na bino moko mpe bokoloba : ‹ Yawe azali Monene
    koleka ata bandelo ya etando ya Isalaele. ›'
  eng-LSV: And your eyes see, and you say, || YHWH is magnified beyond the border
    of Israel,
  eng-GNV: And your eyes shall see it, and yee shall say, The Lord will be magnified
    vpon the border of Israel.
  eng-WEBSTER: And your eyes shall see, and ye shall say, The LORD will be magnified
    from the border of Israel.
  nhw-BL: 'Pero amo quej nopa nimechchihuilía, anisraelitame. Anquiitase nopa tlasemanalistli
    ica amoixteyol huan anquiijtose: ‘Tlahuel hueyi TOTECO huan ihueyitilis quionpano
    inepa totlal Israel.’ ”'
  swh-ONEN: Mtayaona kwa macho yenu wenyewe na kusema, ‘Bwana ni mkuu, hata nje ya
    mipaka ya Israeli!’
  bba-bba: Bɛɛ Isirelibɑ, bɛɛn nɔni koo ye wɑ. Kpɑ i ɡere i nɛɛ, nɛ, Yinni Gusunɔ,
    nɛn kpɑ̃ɑrɑ bɛɛn tem sɑre.
  eng-KJVCPB: And your eyes shall see, and ye shall say, The Lord will be magnified
    from the border of Israel.
  mpx-mpx: Abwe totomiu matamiu elana nuku kite, yaka nuku ba, ‘Yehoba alana i bwata
    labi bolo nige kila Isileli wala labi i oola al elal!’”
  luo-luo: Ununegi gi wengeu uwegi kendo unuwachi ni, ‘Jehova Nyasaye Duongʼ Moloyo
    kata gwenge mokiewo gi Israel!’ ”
  meu-meu: Sibomui matamui amo ba itaia, bena baoto, Iehova na herea, Israel tanona
    murimurinai.
  npi-ULB: तिमीहरूका आफ्नै आँखाले यो देख्‍नेछन्, अनि तिमीहरूले भन्‍नेछौ, ‘इस्राएलका
    सिमानाहरूभन्दा बाहिर पनि परमप्रभु महान् हुनुहुन्छ ।’”
  yor-yor: Ẹ̀yin yóò sì fi ojú yín rí i, ẹ̀yin yóò sì wí pé, ‘Títóbi ni Olúwa, títóbi
    rẹ̀ tayọ kọjá agbègbè Israẹli.’
  pes-OPCB: 'ای قوم اسرائیل، وقتی با چشمان خود آنچه را که خداوند انجام می‌دهد ببینید،
    خواهید گفت: «براستی که قدرت عظیم خداوند در آن سوی مرزهای ما نیز دیده می‌شود.»'
  tgl-ULB: Makikita ito ng sarili ninyong mga mata at sasabihin ninyo, “Dakila si
    Yahweh sa kabila ng mga hangganan ng Israel.”
  cbu-NT: Ashiri nuw Esawarinchichee tputs ashtachima áti, anoo izuuru tuminchima.
    Siysa Israelchichis anoo kchiptis pangatssa. Pakchus, Apanll nda iyaatsimari napkiya.
    Tputsee ztaru kasiru taakiya, tátssa. Ashiriya, kamaneena yuwaa Apanll Akoparinee
    chinarangu, zoonlleetssha Esawarinee niyrarangu anootsi.
  hui-hui: Ogonidaguaore biraria Isaraele wali agali tininaga deoreme hondolebira.
    Hondowa lalu, Anduane Homogo ibu Isaraele hameiginihondo hangu ndo hameigini maru
    dindi taraha karuhondobi hongoho dege harada, lalu lolebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဤ​အ​ဖြစ် အ​ပျက်​ကို မိ​မိ​တို့​ကိုယ်​တိုင်​တွေ့​မြင်​ရ​ကြ
    သ​ဖြင့်``ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ ပြည်​အ​ပြင်​အ​ပ​၌​ပင်​လျှင် ဘုန်း​တန်​ခိုး
    ကြီး​တော်​မူ​ပါ​ပေ​သည်'' ဟု​ဆို​ကြ​လိမ့် မည်။
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་དེ་དངོས་སུ་མཐོང་ནས། ཡེས་ར་ཨེལ་ཡུལ་གྱི་ཕྱི་རོལ་ནས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེ་རབ་ཏུ་ཆེའོ་ཞེས་ཁྱོད་ཚོས་དངོས་སུ་བརྗོད་པར་འགྱུར་རོ།
    །
  wsk-wsk: Se Israel, ni keta motam te arik ale baluko, 'Nunguningta, Yawe mu Nup
    Biya, ana Israel nanga ningi se sor saki te koma suanta!' malko.
  sna-sna: Muchazvionera nameso enyu mugoti, ‘Jehovha mukuru zvokutopfuura miganhu
    yeIsraeri!’ ”
  spa-BLM: 'Tus ojos verán y dirás: “¡Yahvé es grande, incluso más allá de la frontera
    de Israel!”'
  cac-cac: 'A ex israel ex tic, ol eyil val sic''lab''il, ol eyalan icha tic: A Jehová,
    yelxo val te nivan yelc''och d''a yolyib''an̈q''uinal tic, man̈ocn̈ej d''a yol
    co macb''en tic, xe chama, xchi Jehová.'
  swh-ULB: kwa macho yenu mtaona hili, na mtasema, “Bwana ni mkuu mbele ya mipaka
    ya Israel.”
  bel-bel: 'І ўбачаць гэта вочы вашыя, і вы скажаце: узьвялічыўся Гасподзь над межамі
    Ізраіля!'
  deu-ELBBK: 'Und eure Augen werden es sehen, und ihr werdet sprechen: Groß ist der
    HERR über das Gebiet Israels hinaus!'
  mbb-OT: Egkeehè niw is kegkezeeti zan ne ebpekekaǥi kew te, “Mekeǥeǥehem iyan is
    Nengazen minsan diyà te ǥawas te Israel.” ’ ”
  mal-2015: നിങ്ങൾ സ്വന്തകണ്ണുകൊണ്ടു അതു കാണുകയും യഹോവ യിസ്രായേലിന്റെ അതിരിന്നു അപ്പുറത്തോളം
    വലിയവൻ എന്നു പറകയും ചെയ്യും.
  rmc-rmc: 'Tumen oda dikhena pre tumare jakha a phenena: ‚Baro hino o RAJ – dži avri
    andral e izraeliko phuv!‘ “'
  nlg-nlg: Ma rana vure ni Israel kara vaevanea eni nia rana matadira heghedira, ge
    kara bosa ma kara ghaghua, “A Yahweh eni te rongoraghagha sughua me va taligutia
    i pari bebetena na butonikomu i Israel.”
  pes-OPV: 'وچون چشمان شما این را بیند خواهید گفت: خداوند از حدود اسرائیل متعظم باد!'
  ron-1924: 'Вець ведя ку окий воштри лукрул ачеста ши вець зиче: ‘Маре есте Домнул
    динколо де хотареле луй Исраел!’'
  ben-OBCV: তোমরা তা নিজের চোখে দেখবে ও বলবে, ‘সদাপ্রভু মহান, এমনকি ইস্রায়েলের সীমার
    বাইরেও মহান!’ ”
  som-som: Oo indhihiinnuna way arki doonaan, oo idinku waxaad odhan doontaan, Rabbigu
    ha laga weyneeyo soohdinta dalka Israa'iil shishadeeda.
  lat-VUC: 'Et oculi vestri videbunt, et vos dicetis: Magnificetur Dominus super terminum
    Israël.'
  eng-ASVBT: And your eyes shall see, and ye shall say, Jehovah be magnified beyond
    the border of Israel.
  ita-1885: 'E gli occhi vostri lo vedranno, e voi direte: Il Signore sia magnificato
    dalla contrada d''Israele.'
  eng-LXXUP: And your eyes shall see, and ye shall say, The Lord has been magnified
    upon the borders of Israel.
  eng-ULB: Your own eyes will see this, and you will say, 'Yahweh is great beyond
    the borders of Israel.'”
  spa-VBL: 'Tú verás esta destrucción con tus propios ojos, y dirás: “El Señor es
    grande, incluso más allá de los límites de Israel”.'
  fra-_FOB: 'Vos yeux le verront, et vous direz: L''Éternel est grand sur le territoire
    d''Israël!'
  mal-mal: നിങ്ങൾ സ്വന്ത കണ്ണുകൊണ്ട് അത് കാണുകയും ‘യഹോവ യിസ്രായേലിന്റെ അതിരിന് അപ്പുറത്തോളം
    വലിയവൻ’ എന്നു പറയുകയും ചെയ്യും”.
  urd-GVR: Tum Isrāīlī apnī āṅkhoṅ se yih dekhoge. Tab tum kahoge, ‘Rab apnī azmat
    Isrāīl kī sarhaddoṅ se bāhar bhī zāhir kartā hai.’”
  suz-BL: गेपुकीमी मेको नेल्‍ल तशा “तेइ तेइ रागी ङा मुरपुकीमी परमप्रभु यावे कली ठेयब
    सेल्‍नीम” दे लोव़ पाइनीनी।
  eng-NOY: And your eyes shall see it, and ye shall say, “Great is Jehovah beyond
    the borders of Israel!”
  ita-1927: 'E i vostri occhi lo vedranno, e voi direte: L’Eterno è magnificato oltre
    i confini di Israele.'
  ckb-ckb: 'بە چاوی خۆتان دەبینن و دەڵێن: ”یەزدان مەزنە، تەنانەت لەو دیوی سنووری ئیسرائیلیشەوە!“»'
  eng-BBE: And your eyes will see it; and you will say, The Lord is great even outside
    the limits of Israel.
  kan-OKCV: ನಿಮ್ಮ ಕಣ್ಣುಗಳಿಂದ ನೋಡಿ, ‘ಇಸ್ರಾಯೇಲಿನ ಮೇರೆ ಆಚೆಗೂ ಯೆಹೋವ ದೇವರು ಮಹೋನ್ನತರು!’
    ಎಂದು ನೀವು ಹೇಳುವಿರಿ.”
  tam-2017: 'இதை உங்கள் கண்கள் காணும். அப்பொழுது நீங்கள்: யெகோவா இஸ்ரவேலுடைய எல்லை
    தாண்டி மகிமைப்படுத்தப்படுவார் என்பீர்கள்.'
  spa-RV-1909: 'Y vuestros ojos lo verán, y diréis: Sea Jehová engrandecido sobre
    la provincia de Israel.'
  ron-BTF: 'Şi ochii voştri vor vedea şi veţi spune: DOMNUL va fi preamărit de la
    graniţa lui Israel.'
  eng-WEBP: Your eyes will see, and you will say, “The LORD is great—even beyond the
    border of Israel!”
  eng-FBV: You will see this destruction with your own eyes, and you will say, “The
    Lord is great, even beyond the borders of Israel.”
  nld-1939: 'Met eigen ogen zult ge het zien, en moeten erkennen: Jahweh is groot,
    ook buiten Israëls gebied!'
  nch-BL: 'Pero amo quej nopa nimechchihuilía, anisraelitame. Anquiitase nopa tasosololisti
    ica amoixteyol huan anquiijtose: ‘Tahuel hueyi TOTECO huan ihueyitilis quipano
    inepa total Israel.’ ”'
  vie-1934: 'Mắt các ngươi sẽ thấy, và các ngươi sẽ nói rằng: Nguyền Đức Giê-hô-va
    là lớn ngoài cõi Y-sơ-ra-ên!'
  hin-CV: तुम स्वयं अपने आंखों से देखोगे और कहोगे, ‘याहवेह महान है—और तो और वह इस्राएल
    की सीमा के बाहर भी महान है!’
  spa-BES: 'Y tus ojos lo verán; y dirás: El Señor es grande incluso fuera de los
    límites de Israel.'
  tdx-tdx: 'Ho isa’ o fihaino’areoo, vaho hanao ty hoe: Jabahinake t’Iehovà alafe’
    o efe-tane’ Israeleo.'
  tha-KJV: ตาของเจ้าเองจะเห็นสิ่งนี้และเจ้าจะกล่าวว่า “พระเยโฮวาห์​นี้​จะใหญ่ยิ่งนักแม้กระทั่งนอกเขตแดนของอิสราเอล”
  por-BR-2018: 'E vossos olhos verão, e direis: Seja o SENHOR engrandecido até além
    do território de Israel!'
  deu-ELO: 'Und eure Augen werden es sehen, und ihr werdet sprechen: Groß ist Jehova
    über das Gebiet Israels hinaus!'
  eng-WYC-2018: And your eyes shall see, and ye shall say, The Lord be magnified on
    the term(s) of Israel. (And your eyes shall see, and ye shall say, The Lord is
    great even beyond the borders of Israel.)
  epo-epo: 'Viaj okuloj tion vidos, kaj vi diros: Granda estas la Eternulo super la
    limoj de Izrael.'
  uig-PIN: 'Silǝrning kɵzliringlar buni kɵrüp: «Pǝrwǝrdigar Israil qegrasining sirtida
    uluƣlandi!» — dǝysilǝr.'
  beo-beo: Isala:ili fi dunu da ilia siga amo hou ba:mu. Amalu, ilia da amane sia:mu,
    “Hina Gode da Bagadedafa. E da Isala:ili soge ganodini amo fawane hame, be gadili
    amolawane gasa bagade hamonana.”
  tpi-OTNT: Yupela manmeri bilong Israel bai i lukim dispela samting long ai bilong
    yupela yet. Na yupela bai i tok olsem, “Bikpela i save mekim ol strongpela wok
    long ol arapela kantri tu na i no long kantri Israel tasol.”
  hau-SA: Za ku ga wannan da idanunku ku kuma ce, ‘Ubangiji da girma yake, har gaba
    da iyakokin Isra’ila ma!’
  uig-LAT: 'Silerning közliringlar buni körüp: «Perwerdigar Israil chégrasining sirtida
    ulughlandi!» — deysiler.'
  nde-nde: Lizakubona ngawenu amehlo lithi, ‘Umkhulu uThixo, angale kwemingcele yako-Israyeli!’ ”
  ton-ton: Pea ʻe mamata ʻa homou mata, pea temou pehē, “ʻE fakaongoongolelei ʻa Sihova
    mei he ngataʻanga ʻo ʻIsileli.”
  ces-1613: 'Což oči vaše uzří, a vy díte: Veleben buď Hospodin po pomezích Izraelských.'
  eng-WMB: Your eyes will see, and you will say, “The LORD is great—even beyond the
    border of Israel!”
  tam-TCV: உங்கள் சொந்தக் கண்களினால் இதைக் காண்பீர்கள். அப்பொழுது நீங்கள், ‘யெகோவாவே
    மிகவும் பெரியவர், இஸ்ரயேலின் எல்லைகளைக் கடந்தும் யெகோவாவே பெரியவர்’ என்று சொல்வீர்கள்.
  ceb-ULB: Makita kini sa inyong mga mata, ug moingon kamo, 'Gamhanan si Yahweh bisan
    pa sa mga utlanan sa Israel.'''
  pol-UBG: 'Wasze oczy spojrzą i powiecie: PAN będzie uwielbiony w granicach Izraela.'
  agr-agr: 'Nunú wainkajum chichaakjum: “¡Apajuín senchijiya nunak Israel aents aidaun
    nugkega nuna nagkaiki aents batsamin aidaush ememattinme!” titinaitjume.'
  kyc-kyc: Nakama Isaraele wambu dupwame doko kandapala dokopa nakamame lao, Kamongo
    dokome Isaraele wambunya yuu nyisarena dupwana opetaeko poraiyuo karamo, larami.
  urd-GVU: تم اسرائیلی اپنی آنکھوں سے یہ دیکھو گے۔ تب تم کہو گے، ’رب اپنی عظمت اسرائیل
    کی سرحدوں سے باہر بھی ظاہر کرتا ہے‘۔“
  eng-OEBCW: Your own eyes will see this, and you will say, “the Lord’s greatness
    reaches beyond the border of Israel.”’
  deu-1912: 'Das sollen eure Augen sehen, und ihr werdet sagen: Der HERR ist herrlich
    in den Grenzen Israels.'
  kan-2017: ನೀವೇ ಇದನ್ನು ಕಣ್ಣಾರೆ ಕಂಡು ಯೆಹೋವನು ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಯ ಆಚೆಯೂ, ‘ಮಹಾ ಮಹಿಮೆಯುಳ್ಳವನು’”
    ಅಂದುಕೊಳ್ಳುವಿರಿ.
  yap-yap: Girdi’ nu Israel e yad ra guy e ran’ey nga owcharad, ma bay ra ga’argad,
    “I SOMOL e rib gel gelngin ma ku errogon u wuru’ e nam nu Israel!”
  hlt-MCSB: Na mik loh a hmuh vetih, “Israel khorhi voel duela BOEIPA len pai,” na
    ti uh ni.
  mdy-ETH: ዒንሢ ዬያ ቢያ ዒንሢ ዓኣፒና ዛጊ፦ «ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓጮይዳ ሌሊቱዋንቴ ሜሌ ዓጮይዳኣ ዼኤፒኬ!»
    ጋዓንዳኔ።
  twi-ASANTE: Mode mo ankasa ani bɛhunu na moaka sɛ, ‘Awurade kɛseyɛ tra Israel ahyeɛ
    nyinaa so!’
  eng-WEBU: Your eyes will see, and you will say, “The LORD is great—even beyond the
    border of Israel!”
  wal-wal: Hegaa intte intte aifiyan be7ana; be7idi, “Hekko GODAI Israa7eela biittaa
    zawaappe kareerakka gita” yaagana.
  spa-PDDPT: 'Los ojos de ustedes lo verán y dirán: ¡Grande es Yavé más allá de la
    frontera de Israel!'
  gun-gun: Ha'e nunga penderexa py ae 'rã pexa. Ha'e vy ‘Senhor tu ipo'akapa va'e
    rima ra'e, Israel kuery ikuaia rupi anho e'ỹ’, peje 'rã”, he'i.
  agu-BL: '”Yi axwok itetz xonl Israel, tz''elepon itxum tetz yi xtxolbila''se''j,
    nin tzitale''wok: ‘Chumam nin porer yi Kataj Ryos, na ncha''tz na lajluchax yi
    tetz porer joylaj len yi mojomil yi katanum Israel.’ ”'
  ilo-ULB: Maimatanganto daytoy dagiti mismo a matayo, ket kunaenyonto, “Naindaklan
    ni Yahweh iti labes dagiti beddeng ti Israel.”
  kpg-kpg: Nia daangada Israel gaa bida mmada hua di mee deenei gi nadau golomada,
    ga helekai, “Dimaadua le e mogobuna huoloo, e mogobuna hogi i nia henua ala i daha
    mo Israel!”
  uig-ARA: 'سىلەرنىڭ كۆزلىرىڭلار بۇنى كۆرۈپ: «پەرۋەردىگار ئىسرائىل چېگراسىنىڭ سىرتىدا
    ئۇلۇغلاندى!» ــ دەيسىلەر.'
  sus-sus: Wo yae fama nɛ a tode. Wo yɛtɛ yati a falama nɛ, ‹Alatala xa mangɛya sɛnbɛ
    gbo duniɲa birin, hali Isirayila bɔxi fari ma.›»
  pon-2006: Mehn Israel kan pahn pein kilangki masarail, re ahpw pahn koasoia, “KAUN-O
    me manaman kowahlap, pil lelohng wehi kan likin Israel!”
  jae-jae: Ma amac taôm matemanô oc alic ma asôm gebe “Apômtau eŋ kapôêŋ kêlêlêc Israelnêŋ
    gamêŋ ŋamadiŋ gêja.”
  ksd-ksd: 'Ma ra mata i vavat na gire, ma avat a biti: A Luluai i ngala tai ta ra
    umana langun bula, vakir ta ra langun Israel ika.'
  tur-YTC: Gözlerin görecek ve siz, “İsrael sınırlarının ötesinde bile Yahve büyüktür!”
    diyeceksiniz.”
  grc-BRENT: Καὶ οἱ ὀφθαλμοὶ ὑμῶν ὄψονται, καὶ ὑμεῖς ἐρεῖτε, ἐμεγαλύνθη Κύριος ὑπεράνω
    τῶν ὁρίων τοῦ Ἰσραήλ.
  ind-AYT: Matamu akan melihat dan kamu akan berkata, ‘TUHAN dimuliakan sampai di
    luar perbatasan Israel.’”
  nya-nya: Inu mudzaziona zimenezi ndi maso anu ndipo mudzati, ‘Yehova ndi Wamkulu,
    ukulu wake umafika ngakhale kunja kwa malire a Israeli!’
  hrv-hrv: 'Vaše će oči vidjeti, i reći ćete: “Velik je Jahve preko granica zemlje
    izraelske.”'
  mps-mps: “Dage Israel we bidigo te tebo sę te duga gedugo digi sueibao. Tama dagego
    te po weyu, ‘Genuai Bidigo bomo te umabo mu da Israelgo bulu tǫ kantride elalu,
    te dago bulu tǫ pedai bogo badu me te usu nai dao,’ po waibao,” Genuai Bidigo
    te po wali.
  tpi-tpi: Yupela manmeri bilong Israel bai i lukim dispela samting long ai bilong
    yupela yet. Na yupela bai i tok olsem, “Bikpela i save mekim ol strongpela wok
    long ol arapela kantri tu na i no long kantri Israel tasol.”
  dan-1931: 'I skal se det med egne Øjne og sige: “HERRENS Vælde når ud over Israels
    Grænser.”'
  vie-OVCB: 'Mắt các ngươi sẽ chứng kiến những việc này, và lúc ấy, các ngươi sẽ nói:
    ‘Chúa Hằng Hữu sẽ được tôn sùng tán tụng đến tận bên ngoài biên giới Ít-ra-ên.’”'
  guj-2017: તમે તમારી નજરે તે જોશો અને કહેશો કે, “ઇઝરાયલની સરહદોની પાર સર્વત્ર યહોવાહ
    મહાન છે.”
  pon-2006A: Mehn Israel kan pahn pein kilangki masarail, re ahpw pahn koasoia, “KAUN-O
    me manaman kowahlap, pil lelohng wehi kan likin Israel!”
  por-BRBSL: 'Seus olhos verão, e você dirá: “Javé é grande - mesmo além da fronteira
    de Israel”!'
  eng-OEBUS: Your own eyes will see this, and you will say, ‘the Lord’s greatness
    reaches beyond the border of Israel.’”
  cth-cth: Hote hno nangmouh ni na hmu awh navah Bawipa teh Isarel ram, alawilah a
    lentoe poung telah ati awh han.
  twi-twi: Mode mo ankasa ani behu na moaka se, ‘Awurade kɛseyɛ tra Israel ahye nyinaa!’
  hlt-hlt: Na mik loh a hmuh vetih, “Israel khorhi voel duela BOEIPA len pai,” na
    ti uh ni.
  tbz-SIM: Díndi Isidɑyɛɛribɛ kɛ̀ dí dɛ̀ yɑ̀, kɛ́bɑntɛ́ kɛ dò m mí ndi Yiɛ̀ nKuyie
    n dɛu kɛ í pĩ ndíì mɑ́ɑ̀ kó yɛhɛkɛ̀ mutɔ̃mmú.
  msy-2020: Ia Israelian gumazamiziba, ia uan damazibar bizir kamɨn ganam. Egh ia
    kamagh mɨkɨm suam, “Ikiavɨra Itir God, gavgavir ekiam ikia, Israelia iararam akurvazir
    puvatɨ, a uaghan kantrin igharazibar ingangarir gavgavibagh ami.”
  dop-dop: 'Ɩsɛɣɛlɩ nyə́mɑ mɛ, ɩ́ kɑ́ nɑ́ mpʋ nɑ mə ɩsəlɛ. Hɑlənɑ ɩ́ yɔɣɔtɩ sɩ: Pɑɑ
    Ɩsɛɣɛlɩ nyə́mɑ tɛtʋ toosi nɑ wɑɑlɩ tɔɔ, Tɑcɑɑ hʋləɣɩ ɩ́ toŋ kɛ́.'
  azb-azb: Siz bunu gözlərinizlə görəndə «Rəbb İsrail sərhədlərindən kənarda da əzəmətlidir!»
    deyəcəksiniz.
  eng-DBY: And your eyes shall see [it], and ye shall say, Jehovah is magnified beyond
    the border of Israel.
  hin-2017: तुम्हारी आँखें इसे देखेंगी, और तुम कहोगे, “यहोवा का प्रताप इस्राएल की
    सीमा से आगे भी बढ़ता जाए।”
  wol-KYG: 'Yeena koy gisal seen bopp, yeenay seede ne: “Màggaayu Aji Sax ji jéggi
    na kemu réewum Israyil.”'
  eng-YLT: And your eyes do see, and ye say, 'Magnified is Jehovah beyond the border
    of Israel,
  kne-kne: Kadi man et ilaen din Israelita dana ay mapasamak et kanan dan to, ‘Manakabalin
    baw si Diyos olay sin ili ay lasin di Israel.’”
  eng-WYC-2017: And your eyes shall see, and ye shall say, The Lord be magnified on
    the term of Israel.
  eng-WMBB: Your eyes will see, and you will say, “The LORD is great—even beyond the
    border of Israel!”
  urd-GVH: तुम इसराईली अपनी आँखों से यह देखोगे। तब तुम कहोगे, ‘रब अपनी अज़मत इसराईल
    की सरहद्दों से बाहर भी ज़ाहिर करता है’।”
  rug-rug: Meke kaqu dogoro nia matamia, meke zama si gamu, ‘Ṉiṉira se Zihova meke
    kamo la pa sadana sa pepeso Izireli ba gua tugo.’ ”
  gaz-gaz: Isin waan kana ija keessaniin argitanii, ‘Daarii biyya Israaʼeliin gamatti
    iyyuu Waaqayyo Guddaa dha!’ jettu.
  fra-LSG: 'Vos yeux le verront, Et vous direz: Grand est l’Éternel Par delà les frontières
    d’Israël!'
  gnn-gnn: Yo, ŋuriŋi yolŋu'‐yulŋuyu Yitjuralpuyŋuyunydja yurru nhämana walalaŋgalay
    walala maŋutjiyuna, bala waŋanydja walala yurru bitjanna, “Yuwalk muka dhuwala
    Garraynydja Waŋarr ŋayi, ga djämanydja ŋayi ŋuli yukurra mirithirri wal'ŋu bathala
    yana romdja birrka'mirrikurru wäŋakurrunydja, yaka yana dhiyalaŋumi Yitjuralnydja
    wäŋaŋura.”
  yal-yal: Ɛ na toma nɛn, ɛ yi a fala, ɛ naxa, ‘Alatala gbo hali Isirayila yamanan
    fari ma!’ ”
  haw-1868: A e ike auanei ko oukou mau maka, a e olelo aku oukou, E hoonuiia auanei
    o Iehova mai ka palena aku o Iseraela.
  arb-NAV: وَتَشْهَدُ عُيُونُكُمْ هَذَا، وَتَقُولُونَ مَا أَعْظَمَ الرَّبَّ الَّذِي
    يَمْتَدُّ سُلْطَانُهُ إِلَى مَا وَرَاءِ تُخُومِ إِسْرَائِيلَ.»
  ewe-ewe: O, mi, Israelviwo, mitsa ŋku ne miakpɔ nu siwo wɔm Yehowa le, le xexea
    me godoo ekema miagblɔ be, ‘Nyateƒee, Yehowa ƒe ŋusẽ tri akɔ la gbɔ míaƒe liƒowo
    ŋu yi sãsãsã!’
  eng-LEE: And your eyes shall see it; and ye shall then say, The Lord will be magnified
    beyond the territory of Israel.
  asm-FB: ইয়াক তোমালোকে নিজৰ চকুৰে দেখা পাবা আৰু তোমালোকে ক’বা, “ইস্ৰায়েলৰ সীমাৰ
    বাহিৰতো যিহোৱা মহান হওঁক!”
  sus-A: وٌ يَيٍ قَمَ نّ عَ تٌدٍ. وٌ يّتّ يَتِ عَ قَلَمَ نّ، ‹عَلَتَلَ شَ مَنفّيَ
    سّنبّ فبٌ دُنِحَ بِرِن، هَلِ عِسِرَيِلَ بْشِ قَرِ مَ.›»
  fra-SBL: 'Vos yeux verront et vous direz : « Yahvé est grand, même au-delà de la
    frontière d''Israël. »'
  hbo-hbo: וְעֵינֵיכֶ֖ם תִּרְאֶ֑ינָה וְאַתֶּ֤ם תֹּֽאמְרוּ֙ יִגְדַּ֣ל יְהוָ֔ה מֵעַ֖ל
    לִגְב֥וּל יִשְׂרָאֵֽל׃
  shp-NTPO: 'Mato Israelbaonra, maton beronbi ointi iki, jatianra maton yoiti iki:
    “¡Ibora jain non mai senenna bebonbires koshi iki!” akin.'
  piu-2006: '@see-verse:MAL.001.004'
  kik-kik: Nĩmũkeyonera ũhoro ũcio, muuge atĩrĩ, ‘Jehova nĩwe mũnene, o na akaneneha
    na kũu mbere ya mĩhaka ya Isiraeli!’ ”
  fra-NCL: 'Vos yeux le verront, et vous vous direz : « Que Yahweh soit glorifié sur
    le territoire d’Israël ! »'
  cek-AK: Nangmacae mah mik hoi na hnuk o naah, Angraeng lensawkhaih loe Israel ramri
    tasa bang khoek to oh bae hae, tiah na thui o tih, tiah thuih.
  cuk-cuk: 'Bemar-sunnagwad be dakmaloed, geb be sogdemaloed: ‘Bab-Jehová-e-nug Israel-yarginbi
    odummolesurye, bela yar-baigansik e-nug odummolebarye.’ ”'
  uig-CYR: 'Силәрниң көзлириңлар буни көрүп: «Пәрвәрдигар Исраил чегарасиниң сиртида
    улуқланди!» — дәйсиләр.'
  tel-2017: కళ్ళారా దాన్ని చూసిన మీరు “ఇశ్రాయేలు ప్రజల సరిహద్దుల అవతల కూడా యెహోవా
    గొప్పవాడు” అంటారు.
  hat-BSA: 'Zye nou va wè sa e nou va di: “SENYÈ a gran, menm pi lwen lizyè Israël
    la!”'
  kos-kos: Mwet Israel elos fah sifacna liye ma inge ke mutalos, ac elos ac fahk,
    “LEUM GOD El arulana ku, ac ku lal liyeyuk sayen facl Israel pac!”
  hbo-WLC: וְעֵינֵיכֶ֖ם תִּרְאֶ֑ינָה וְאַתֶּ֤ם תֹּֽאמְרוּ֙ יִגְדַּ֣ל יְהוָ֔ה מֵעַ֖ל
    לִגְב֥וּל יִשְׂרָאֵֽל׃
  ibo-ibo: Anya unu ga-ahụ nke a ma unu ga-ekwukwa, ‘Onyenwe anyị dị ukwuu, ọ bụladị
    ruo nʼofe oke ala Izrel!’ ”
  ory-ory: ପୁଣି, ତୁମ୍ଭମାନଙ୍କର ସ୍ଵଚକ୍ଷୁ ତାହା ଦେଖିବ ଓ ତୁମ୍ଭେମାନେ କହିବ, “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ସୀମାର ବାହାରେ ମଧ୍ୟ ମହାନ ଅଟନ୍ତି।”
  chk-chk: Püsin mesemi repwe küna ei, nge oupwe apasa, “Ewe Samol mi Lapalap a tekia,
    an iteüöch a tori lükün kiännin Israel.”
  rop-rop: Wen YAWEI garra panishim detlot pipul lagijat, detlot Isreil pipul garra
    luk en dei garra tok, “YAWEI im brabli strongbala. Im garram pawa blanga wek langa
    detlot najalot kantri du, nomo oni langa wi kantri Isreil.”
  ukr-1871: 'Своїми очима ви се побачите та й скажете: Звеличив себе Господь над Ізрайлевим
    займищем!'
  deu-1951: 'Wenn eure Augen das sehen, so werdet ihr sagen: Der HERR sei hochgepriesen
    über Israels Grenzen hinaus!'
  eng-JPS: 'And your eyes shall see, and ye shall say: ''The LORD is great beyond
    the border of Israel.'''
  srp-1865: 'I oèi æe vaše vidjeti i vi æete reæi: velik je Gospod na meðama Izrailjevijem.'
  lug-lug: Era amaaso gammwe galiraba ne mwogera nti, ‘Mukama agulumizibwe okusukka
    ensalo ya Isirayiri.’
  heb-heb: ועיניכם תראינה ואתם תאמרו יגדל יהוה מעל לגבול ישראל׃
  ben-IRV: তোমাদের চোখ তা দেখবে ও তোমরা বলবে, “ইস্রায়েলের সীমানার বাইরেও সদাপ্রভু
    মহান।”
  pan-pan: ਤੁਹਾਡੀਆਂ ਅੱਖਾਂ ਵੇਖਣਗੀਆਂ ਅਤੇ ਤੁਸੀਂ ਆਖੋਗੇ, ਯਹੋਵਾਹ ਦੀ ਵਡਿਆਈ ਇਸਰਾਏਲ ਦੀਆਂ ਹੱਦਾਂ
    ਤੋਂ ਅੱਗੇ ਤੱਕ ਹੋਵੇ!
  tkr-tkr: 'Şok''le man vuşdecad uleppışika g''acumee, şucad eyhes: «İzrailiked şaqana,
    Rəbbin do axtıda vod!»'
  mya-JVB: ထိုအမှုကို သင်တို့သည် မြင် သောအခါ၊ ထာဝရဘုရား သည် ဣသရေလ ပြည် ၏ပြင်မှာ ဘုန်းတန်ခိုးကြီး
    တော်မူသည်ဟု ဆို ကြလိမ့်မည်။
  hmo-hmo: Israela taudia ese inai kara be edia matana dekenai do idia itaia, bona
    do idia gwau, “Lohiabada ena siahu be bada, iseda tano lalonai sibona lasi, to
    Israela tano ena murimurinai danu!”
  urd-urd: और तुम्हारी आँखें देखेंगी और तुम कहोगे कि “ख़ुदावन्द की तम्जीद, इस्राईल
    की हदों से आगे तक हो।”
  rus-SYN: 'И увидят это глаза ваши, и вы скажете: “возвеличился Господь над пределами
    Израиля!”'
  bqc-SIM: Á wɛsiɛ, í mɛ Dii zↄ̃ↄ, baa wá bùsu zↄ̃lɛ kpɛle.
  tcz-CHONGTHU: Nanghon a kisuhmang na chu na mit tah uva namu tengule nangin, “Tahbeh
    in, Pakai loupina hi Israelte gamgi kalpeh a mihon jong amu uve” tin seijin nate.
  mar-mar: तू आपल्या डोळ्यांनी हे पाहशील आणि तू म्हणशील, “परमेश्वर इस्राएलाच्या सीमेपलीकडे
    थोर मानला जावो.”
  qub-qub: 'Israelcuna, gamcunaga ñawiquipami ricanquipaj Edomta imano päsashantapis.
    Chaymi ninquicunapaj: ‹Tayta Diosga fiyupa munayniyojmi. Munayniyoj cashanga Israel
    nasyunpitapis mas carucamami chayan› nir.»'
  bqp-bqp: Á wɛ́ ni yã pì e à pi Dikiri zↄ̃kↄ̃ ari Isarailanↄ bùsu lɛ́ dire kpa.
  hat-hat: 'Moun Izrayèl yo pral wè sa ak pwòp je yo. Epi y''a di: Seyè a gen pouvwa
    menm andeyò peyi Izrayèl la.'
  eng-BSB: You will see this with your own eyes, and you yourselves will say, ‘The
    LORD is great—even beyond the borders of Israel.’”
  tod-tod: 'Izelayɛle nuɓusɛiti, wo-ɠaazuʋɛ ɠa naati pɛ ka, wo ɗa ɠɛ ma: ‹Ɠɔoɠɔ GALAGI
    wɔɔlɔʋɛ Izelayɛle nà-zou ɠwɛpelegiti pɛ polu ʋeleiti!› »'
  eng-WEBPB: Your eyes will see, and you will say, “The LORD is great—even beyond
    the border of Israel!”
  kbq-kbq: Tamagra'a tamavufinti negeta amanage huta hugahaze, Ra Anumzamofo hihamu'amo'a
    rankrerfa hu'neankino, Israeli vahe mopa atupa agatereno vuno eno hu'ne huta hugahaze.
  nhe-BL: 'Pero ax queja nopa nimechchihuilía, inisraelitame. Inquiitase nopa tlasemanalistli
    ica imoixtiyol huan inquiijtose: ‘Tlahuel hueyi TOTECO huan ihuextilis quionpano
    inepa totlal Israel.’”'
  bus-bus: É wɛ́ɛ si yã pìlɛ à be Dii bíta ai Isarailinↄ bùsu baa kãa kpa.
  gub-BL: Teko Izaew izuapyapyr wexak putar a'e ma'e izeapo mehe wà nehe. — Tupàn
    Tuweharupi Wiko Ma'e uhua'u a'e. Ikàgaw uhu wera'u Izaew ywy wi a'e, i'i putar
    izupe wà nehe.
  eng-DRA: 'And your eyes shall see, and you shall say: The Lord be magnified upon
    the border of Israel.'
