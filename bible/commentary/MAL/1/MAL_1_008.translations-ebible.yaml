  urd-GVH: क्योंकि गो अंधे जानवरों को क़ुरबान करना सख़्त मना है, तो भी तुम यह बात
    नज़रंदाज़ करके ऐसे जानवरों को क़ुरबान करते हो। लँगड़े या बीमार जानवर चढ़ाना भी
    ममनू है, तो भी तुम कहते हो, ‘कोई बात नहीं’ और ऐसे ही जानवरों को पेश करते हो।”
    रब्बुल-अफ़वाज फ़रमाता है, “अगर वाक़ई इसकी कोई बात नहीं तो अपने मुल्क के गवर्नर
    को ऐसे जानवरों को पेश करो। क्या वह तुमसे ख़ुश होगा? क्या वह तुम्हें क़बूल करेगा?
    हरगिज़ नहीं!
  rug-rug: Va vukivukihi maeni gamu koa Rau sari na kurukuru behudi, mohodi, meke
