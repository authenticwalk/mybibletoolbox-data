    Ke i aku nei au, e haawi aku ia mea na kou alii, E oluolu mai anei ia ia oe? E
    maliu mai anei kela ia oe? wahi a Iehova o na kaua.
  arb-NAV: عِنْدَمَا تُقَرِّبُونَ الْحَيَوَانَ الأَعْمَى ذَبِيحَةً، أَلَيْسَ ذَلِكَ
    شَرّاً؟ أَوْ حِينَ تُقَدِّمُونَ الْحَيَوَانَ الأَعْرَجَ وَالْمَرِيضَ، أَلَيْسَ
    هَذَا شَرّاً؟ قَدِّمُوا مِثْلَ هَذَا الْقُرْبَانِ هَدِيَّةً لِحَاكِمِكُمْ، أَفَيَرْضَى
    عَنْكُمْ وَيُكْرِمُكُمْ؟» يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Miegblɔna na amewo hã be, Mitsɔ lã siwo mede blibo o la sa vɔe le Yehowa
