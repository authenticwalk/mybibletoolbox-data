    intteyyo milatii?” yaagees.
  spa-PDDPT: Pues cuando ofrecen animal ciego para el sacrificio, ¿no está mal? Y
    cuando ofrecen lo cojo o lo enfermo, ¿no está mal? Preséntalo a tu jefe, dice
    Yavé de las huestes. ¿Se agradará de ti? ¿O lo recibirá amablemente?
  gun-gun: Mba'eta xevy pe peme'ẽ 'rã mymba oma'ẽ e'ỹ va'e. Ha'e nunga rive peru ramo
    nda'evei e'ỹ teve? Ha'e rami e'ỹ vy hetyma rovai va'e, e'ỹ vy imba'eaxykue peru
