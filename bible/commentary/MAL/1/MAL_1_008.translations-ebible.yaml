  beo-beo: 'Dilia da ohe si dofoi o emo fi Nama gobele salimusa: gaguli masea, dilia
    amoga da liligi afae hame giadofabayale dawa:bela:? Amai ohe amo eagene ouligisu
    dunuma iaba:ma:bela:? E da dilia hahawane dogolegele ba:ma:bela:? E da dilima
    liligi noga:i ima:bela:? Hame mabu!” Hina Gode da amane sia:sa.'
  tpi-OTNT: Taim yupela i bringim wanpela abus ai bilong en i pas na yupela i ofaim
    long mi, yupela i ting em i stret, a? Taim yupela i save bringim ol abus i gat
