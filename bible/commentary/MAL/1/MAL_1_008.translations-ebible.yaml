    dɨbɨriba, ia da isa na bagha ofa damuasa da inigha izi, ia amir arazir kam a deras,
    o? Ia asɨzir kamagh garitam isɨ uan gavmanɨn faragha zuir gumazir dapanim danightɨ,
    a ti ia amizir arazir kam gifuegham, o? Egh a bizir kam ikarvagh bizir bar aghuitam
    ia danɨngam, o? Ti bar puvatɨgham! Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim,
    kɨ kamaghɨn ia mɨkeme.”
  dop-dop: 'Tɑcɑɑ Pə tənɑ pə tʋ mɑ́, mɑ pɔɔsəɣɩ-mɛ sɩ: Wɑɑtʋ wei ɩ́ lɑkɩ-m kɔtɑɣɑ
    kɛ ɩsəkpəlʋɣʋ kpəntɛ, yɑɑ kʋsɛkəllɛ, yɑɑ kʋtɔntʋ tɔ, pə wɛ teu nɑ? Ye kpəntɛ ɩsɩɩ
    ḿpʋɣʋ n hɑ nyɑ́ tɛtʋ nyʋɣʋ tʋ ɩ kɑ́ mʋnɑ lɑŋhʋlʋmlɛ nɑ?'
  azb-azb: Kor heyvanı qurban olaraq gətirmək pis iş deyilmi? Topal yaxud xəstə heyvan
    qurban etmək pis iş deyilmi? Belə bir heyvanı öz valinə təqdim et, gör səndən
    razı qalırmı yaxud səni qəbul edirmi?» deyir Ordular Rəbbi.
  eng-DBY: 'And if ye offer the blind for sacrifice, is it not evil? And if ye offer
