    Mee horii sana bulchaa keessaniif kennuu yaalaa! Inni isinitti ni gammadaa? Inni
    isin harkaa ni fudhataa?” jedha Waaqayyo Waan Hunda Dandaʼu.
  fra-LSG: Quand vous offrez en sacrifice une bête aveugle, n’est-ce pas mal? Quand
    vous en offrez une boiteuse ou infirme, n’est-ce pas mal? Offre-la donc à ton
