  tbz-SIM: Di n feu dìì mɔ̀nnì iwũɔ̃ ìì ɑ̃ inuɔ nyìmɑ́ɑ̀ ìmɑ́ɑ̀ nɛ̀ ìì tu yɛkpĩɛ̃̀
    nnɛ̀ ìì mɔ, di yɛ̀mmɛ̀ dò ndɛ wennimɑɑ̀? Kɛ̀ di yɛ̀mmɛ̀ dò ndɛ̀ wennimu dí dɛ̀
    pɑ̃ di kóo kùmɑ̀ndɑ́ɑ̀, kɛ́ nsɑ̀ kɛ̀ dɛ̀ bo ò nɑrikɛ kòo dì cɔutɛ́. Mí nKuyie
    Mpɑkɛdɑɑ míì bɛ́i!
  msy-2020: Ia ofa gamua, asɨzir damazir okavɨrɨzir mam inigha na bagha an ofa gami,
