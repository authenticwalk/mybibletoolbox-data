    mundhurr‐wekanharawu ŋarrakunydja rerrimirrinhana ga bambaynhana ga bunhdhurrnhana.
    Nhä dhuwalayinydja? . . . manymak wo yätj? Yätjnha yanana ŋunhiyinydjayi, ga ŋuriŋiyinydjayi
    romdhu nhuma ŋuli ŋarranhanydja wakalkumana. Nhaltjan ŋayinydja yurru ŋuriŋi buŋgawayunydja
    gal'ŋu ŋurruŋuyunydja yolŋuyu? . . . Ŋunhi nhe yurru wekama wäyinnha rerrimirrinydja
    ŋunhi nhanŋu? Ŋayaŋu‐djulŋithirrinydja? märrama ŋayi yurru ŋunhiyi nhokuŋu? .
    . . ga wekama nhuŋu ŋunhi nhäku nhe yurru ŋäŋ'thun?”
  yal-yal: ɛ na fa xuruse yɛɛtaren na saraxan na. Fe ɲaxin xa mi na ra ba? Ɛ na fa
