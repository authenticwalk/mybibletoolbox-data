    توبھی تم کہتے ہو، ’کوئی بات نہیں‘ اور ایسے ہی جانوروں کو پیش کرتے ہو۔“ رب الافواج
    فرماتا ہے، ”اگر واقعی اِس کی کوئی بات نہیں تو اپنے ملک کے گورنر کو ایسے جانوروں
