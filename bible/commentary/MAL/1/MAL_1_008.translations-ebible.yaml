  kpg-kpg: I di godou gaamai godou manu deegida, be di manu magi, be di manu habehabe
    belee tigidaumaha mai gi di Au, e hai behee, goodou e hagamaanadu bolo deenei
    le e donu? Maa goodou ma gaa wanga gi di godou gobinaa nia hagadilinga manu beenei,
    e hai behee, mee e tenetene gaa hai adu gi goodou dana hagahumalia?”
  uig-ARA: كور مالنى قۇربانلىققا سۇنساڭلار، بۇ قەبىھلىك ئەمەسمۇ؟ توكۇر ياكى كېسەل
    مالنى قۇربانلىققا سۇنساڭلار، بۇ قەبىھلىك ئەمەسمۇ؟ ھازىر بۇنى سېنىڭ ۋالىيىڭغا سۇنۇپ
    باق؛ ئۇ سەندىن خۇرسەن بولامدۇ؟ ساڭا يۈز-خاتىرە قىلامدۇ؟ ــ دەيدۇ ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگار.
  sus-sus: Wo na xuruse dɔnxui ba sɛrɛxɛ ra, na fan? Wo na fa xuruse mabɛnxi ra, xa
