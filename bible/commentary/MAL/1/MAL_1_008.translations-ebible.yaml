verse: MAL.001.008
translations:
  mal-C: നിങ്ങൾ കണ്ണുപൊട്ടിയ മൃഗങ്ങളെ യാഗത്തിനു കൊണ്ടുവരുമ്പോൾ, അതു നിന്ദ്യമല്ലേ?
    മുടന്തും ദീനവുമുള്ളതിനെ കാഴ്ചവെച്ചാൽ, അതും നിന്ദ്യമല്ലേ? ഇവ നീ ദേശാധിപതികൾക്കു
    കാഴ്ചവെച്ചാൽ അവർ നിന്നോടു പ്രസാദിക്കുമോ?” എന്നു സൈന്യങ്ങളുടെ യഹോവ ചോദിക്കുന്നു.
  deu-TKW: Und wenn ihr ein blindes Tier als Opfer darbringt, so ist das nach eurer
    Meinung nichts Schlimmes, und wenn ihr ein lahmes oder krankes darbringt, so ist
    das auch nichts Schlimmes! Bringe es doch einmal deinem Statthalter zum Geschenk
    - ob er dir dann wohl günstig gesinnt sein oder dir Huld erweisen wird! spricht
    Jahwe der Heerscharen.
  lin-lin: Ezali tango bobonzaka lokola mbeka nyama oyo ekufa miso ; boni, yango ezali
    mabe te ? Bomeka nanu kopesa yango epai ya moyangeli na bino ; boni, akosepela
    na bino ? Akondima bino solo ? » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And when you bring the blind near for sacrifice, [saying], || There is
    no evil, || And when you bring the lame and sick near, [saying], || There is no
    evil; Now bring it near to your governor—Does he accept you? Or does he lift up
    your face?” said YHWH of Hosts.
  eng-GNV: 'And if yee offer the blinde for sacrifice, it is not euill: and if ye
    offer the lame and sicke, it is not euill: offer it nowe vnto thy prince: will
    he be content with thee, or accept thy person, saieth the Lord of hostes?'
  eng-WEBSTER: And if ye offer the blind for sacrifice, is it not evil? and if ye
    offer the lame and sick, is it not evil? offer it now to thy governor; will he
    be pleased with thee, or accept thy person? saith the LORD of hosts.
  nhw-BL: Sintla anquitencahuaj se tlapiyali para tlacajcahualistli catli metzcototic,
    o popoyotzi o catli mococohua, huajca nelía fiero anquichijtoque. Xijhuiquilica
    amotlanahuatijca se nemactli quej nopa huan anquiitase sintla quipactis huan quiselis.”
    Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Wakati mletapo dhabihu za wanyama walio vipofu, je, hilo si kosa? Mnapoleta
    dhabihu zilizo vilema au wanyama wagonjwa, je, hilo si kosa? Jaribuni kuvitoa
    kwa mtawala wenu! Je, angefurahishwa nanyi? Je, atawakubalia?” asema Bwana Mwenye
    Nguvu Zote.
  bba-bba: Ì n kɑ yɑɑ sɑberu ɡɑru yɑ̃kuru kuɑ te tɑ wɔ̃ko sɑ̃ɑ, ǹ kun mɛ te tɑ kɔ̃rɑ
    bɑrɔ, ǹ kun mɛ te tɑ ɡesi bɑrɔ, n ǹ sɑ̃ɑ kɔ̃sɑ? Ì n tu bɛɛn tem wiruɡii wɛ̃,
    u koo bɛɛ siɑrɑ? Nɛ Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: And if ye offer the blind for sacrifice, is it not evil? And if ye offer
    the lame and sick, is it not evil? Offer it now unto thy governor; Will he be
    pleased with thee, or accept thy person? saith the Lord of hosts.
  mpx-mpx: Sauga ebo bwasumu bolo mataliya i kai ku pwatanim nuku powonagil elau,
    ginol o tab i waisi? Nigeya! Sauga ebo bolo aeliya i kom o hi kasiyebwa ku pwatanim
    eliyau, ginol o tab i waisi? Nigeya! He bwasumu ololal o nuku muloluagil wami
    tologugui bwabwatana elana, tab nasi ni yaliyaya-agimiu ge ni labemiu? Nigeya!”
  luo-luo: Ka ukelona chiayo ma muofni kaka misango, donge mano rach? Ka uchiwo misango
    mar chiayo mongʼol kata matuo, donge mano rach? Temaneuru uchiwgi ne ruodhu! Bende
    dobed mamor kodu? Kata bende doyie kodu?” Jehova Nyasaye Maratego owacho.
  meu-meu: Ubu-ubu ḡaudia mata-kepuludia na boubou ḡaudia ai o halaodiamu negadia
    ai, una na dia dika a? Eiava ae-hedairike ḡaudia eiava gorere ḡaudia na boubou
    ḡaudia ai o halaodiamu negadia ai, una na dia dika a? Unuhetomana ta na emui hanua
    lohiana boma henia, ia ese bema moalelaimui eiava bema lalo namo henimui a? Iehova
    Sabaota na e herevamu.
  npi-ULB: जब तिमीहरू बलिदानको निम्ति अन्धा पशुहरू चढाउँछौ, के त्यो खराब होइन र? जब
    तिमीहरू लङ्गडो र रोग लागेका पशु चढाउँछौ, के त्यो बेठिक होइन र? त्यो तिमीहरूका
    राज्यपाललाई चढाएर हेर! के तिनले तिमीहरूलाई स्वीकार गर्लान्, वा के तिनले तिमीहरूको
    शिर माथि उठाउलान्?” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Nígbà tí ẹ̀yin mú afọ́jú ẹran wá fún ìrúbọ, ṣé èyí kò ha burú bí? Nígbà
    tí ẹ̀yin fi amúnkùn ún àti aláìsàn ẹran rú ẹbọ, ṣé èyí kò ha burú gidigidi bí?
    Ẹ dán an wò, ẹ fi wọ́n rú ẹbọ sí àwọn baálẹ̀ yín! Ṣé inú rẹ̀ yóò dùn sí yín? Ṣé
    yóò gbà yín?” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: حیوانات لنگ و کور و بیمار را برای من قربانی می‌کنید. آیا این قبیح نیست؟
    اگر آن را به حاکم خود هدیه می‌کردید آیا او آن را می‌پسندید و از شما راضی می‌شد؟
    خداوند لشکرهای آسمان این را می‌گوید.
  tgl-ULB: Kapag naghahandog kayo ng mga hayop na bulag para sa pag-aalay, hindi ba
    masama iyon? At kapag naghahandog kayo ng pilay at may sakit, hindi ba masama
    iyon? Ihandog ninyo iyan sa inyong gobernador, tatanggapin pa ba niya kayo o haharapin
    pa ba niya kayo?” sinabi ni Yahweh ng mga hukbo.
  cbu-NT: Mazinangtsa. ¿Nitaati chineetsich yutaritawa gobernadoroom panacheezich?
    ¿Nitaati gobernador ashimaa mang' ksaritari napcheeja? Ndusha, ¿mayaamsha chineetsis
    mantsiree nuwaam panaksa, táyach?
  hui-hui: Nogo ega de koheru tingini koheru ge ibira heneru homabehe de mbomboleru
    yu ngoai howa i̱ ngeremigo ogoni ko ndo karulape beremalo manda bidamibe. Nogo
    ega i̱ o ngeremirunibi tínaga gabumane haguane kagohondo yupu milimu. Tínaga nogo
    ega urunibigo de hondowa ibugua tíhondo turu halu tígua mbirale mbira hale haramigola
    ngulebadago ngilo, lalu Anduane Homogohanda ani lene.
  mya-mya: သင်​တို့​သည်​မျက်​စိ​ကန်း​ဖျား​နာ​သို့​မ​ဟုတ် ခြေ​ကျိုး​သည့်​ယဇ်​ကောင်​တို့​အား​တင်​လှူ​ပူ
    ဇော်​ရန် ယူ​ဆောင်​လာ​ကြ​သော​အ​ခါ​သင် တို့​တွင်​အ​ပြစ်​မ​ရှိ​ဟု​ထင်​မှတ်​ကြ​ပါ
    သ​လော။ ဤ​ကဲ့​သို့​သော​သိုး​နွား​မျိုး​ကို ဘု​ရင်​ခံ​အား​ဆက်​သ​ကြည့်​ပါ​သ​လော။
    သူ​သည်​သင်​တို့​အား​နှစ်​သက်​ပါ​မည်​လော။ အ​ခွင့်​ထူး​များ​ကို​သော်​လည်း​ပေး​ပါ​လိမ့်
    မည်​လော'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་རྣམས་ཀྱིས་ལོང་བ་མཆོད་པར་ཕུལ་ན་དེ་ངན་པ་མ་ཡིན་ནམ།
    ཁྱོད་རྣམས་ཀྱིས་ཞ་བོ་དང་ནད་པ་མཆོད་པར་ཕུལ་ན་དེ་སྡིག་པ་མ་ཡིན་ནམ། ཁྱོད་ཀྱིས་རང་གི་འགོ་དཔོན་ལ་ལེགས་སྐྱེས་དེ་འདྲ་ཕུལ་ན།
    དེས་ཁྱོད་ལ་ཐུགས་རྗེས་གཟིགས་ནས་ཁྱོད་དང་དུ་ལེན་སྲིད་པ་ཡིན་ནམ་ཞེས་གསུངས།
  wsk-wsk: Tom nina sipsip mel nomotam sisira mu te tama beteralko ago taisan mu,
    agi mu nina munan diram betesan e? Agi nina sipsip mel nusuwik nuguting pakel
    agi, kuera ikes ago mu te tama betesan mu, agi mu nina munan ningo betesan e?
    Ario, nina mel bo uwuta ago nama ninga kari supuling munan iwita tual agi mu,
    nu am motam la ningarkiwuruk i? Agi nu ko amilmilaruk ale nigiting munan uwuta
    tauk i? Mena!
  sna-sna: Pamunouya nezvipfuwo zvakapofumara kuti zvibayirwe, hazvina kuipa here?
    Pamunobayira zvipfuwo zvakaremara kana zvinorwara, hazvina kuipa here? Chimboedzai
    kuzvivigira mubati wenyu! Angafadzwa nemi here? Angakugamuchirai here?”
  spa-BLM: Cuando ofrecéis en sacrificio a los ciegos, ¿no es eso malo? Y cuando ofrecéis
    a los cojos y a los enfermos, ¿no es eso malo? Preséntenlo ahora a su gobernador.
    ¿Se complacerá contigo? ¿O aceptará tu persona?”, dice el Señor de los Ejércitos.
  cac-cac: ¿Tom vach' tze na'a to a noc' noc' ay spaltail tzeyac' d'ayin silab'il,
    aton noc' malaj yol sat, noc' q'uiich yed' noc' penaay? Q'uinaloc tzeyic'b'at
    juntzan̈ noc' chi' e silab'oc d'a eb' eyajalil, ¿tom ol ex scha eb' yuj juntzan̈
    e silab' chi' tze na'a?
  swh-ULB: Mkitoa sadaka ya wanyama vipofu, hiyo siyo dhambi? na kama mkitoa vilema
    na wagonjwa, hiyo siyo dhambi? pelekeni hili kwa liwali; atawakubali au atainua
    nyuso zetu?” asema Bwana wa Majeshi.
  bel-bel: І калі прыносіце ў ахвяру сьляпое, ці ж ня блага гэта? альбо калі прыносіце
    кульгавае і хворае, ці ж ня блага гэта? Паднясі гэта твайму князю; ці будзе ён
    задаволены табою і ці ласкава прыме цябе? кажа Гасподзь Саваоф.
  deu-ELBBK: 'Und wenn ihr Blindes darbringt, um es zu opfern, so ist es nichts Böses;
    und wenn ihr Lahmes und Krankes darbringt, so ist es nichts Böses. Bring es doch
    deinem Statthalter dar: Wird er dich wohlgefällig annehmen, oder Rücksicht auf
    dich nehmen? Spricht der HERR der Heerscharen.'
  mbb-OT: Umbe, iyan impemuhat niw is menge uyaǥen he lakap, piang, etawa deruwanen.
    Kenà heeyan hustu! Gezami niw kun be beǥayi is gubirnedur niw te iring keniyan
    he kelasi te menge uyaǥen. Siguradu he kenà sikandin egkelipey keniyu wey kenè
    kew zin ebpaahaan te keupiya zin.” Iyan heini migkaǥi te Nengazen he Mekeǥeǥehem.
  mal-2015: നിങ്ങൾ കണ്ണു പൊട്ടിയതിനെ യാഗം കഴിപ്പാൻ കൊണ്ടുവന്നാൽ അതു ദോഷമല്ല; നിങ്ങൾ
    മുടന്തും ദീനവുമുള്ളതിനെ അർപ്പിച്ചാൽ അതും ദോഷമല്ല; അതിനെ നിന്റെ ദേശാധിപതിക്കു കാഴ്ച
    വെക്കുക; അവൻ പ്രസാദിക്കുമോ? നിന്നോടു കൃപ തോന്നുമോ? എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Te mange anen te obetinel kore džviros, hin oda mištes? A te mange anen
    bange abo nasvale džviros, hin oda mištes? No ča obetin oda tire vladariske! Aveha
    leske pre dzeka? Prilela tut?“ phenel o Nekzoraleder RAJ.
  nlg-nlg: ?Tana bona tau lavira mai rana maumanu tara rorodo pa ra vahaghi pa ra
    labe, ge kau nighi sukaghi vaniu, au ghanaghana ighau ke, me taho siki totobo
    ke hahi igaa? Kau taboa vaa na heana na maumanu te vaghai rakiri vania na vunaghi
    haba! ?Ivei tea, geva ke nighau togotogo sule ngangata, pe ke va heghau siki holouto
    ke keha?
  pes-OPV: و چون کور را برای قربانی می‌گذرانید، آیا قبیح نیست؟ و چون لنگ یا بیماررا
    می‌گذرانید، آیا قبیح نیست؟ آن را به حاکم خود هدیه بگذران و آیا او از تو راضی خواهدشد
    یا تو را مقبول خواهد داشت؟ قول یهوه صبایوت این است.
  ron-1924: Кынд адучець ка жертфэ о витэ оарбэ, ну есте рэу лукрул ачеста? Кынд адучець
    уна шкьоапэ сау бетягэ, ну есте рэу лукрул ачеста оаре? Я аду-о дрегэторулуй тэу!
    Те ва прими ел бине пентру еа, ва цине ел сяма де еа?”, зиче Домнул оштирилор.
  ben-OBCV: যখন তোমরা অন্ধ পশুবলি দাও, তা কি অন্যায় নয়? যখন তোমরা খোঁড়া বা অসুস্থ
    পশুবলি দাও, তা কি অন্যায় নয়? তোমাদের প্রদেশপালের কাছে এই ধরনের বলি দেওয়ার চেষ্টা
    করো! তিনি কি তোমাদের প্রতি তুষ্ট হবেন? তিনি কি তোমাকে গ্রহণ করবেন?” সর্বশক্তিমান
    সদাপ্রভু বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Markaad neef indha la' allabari u bixisaan,
    sow taasu shar ma aha? Sowse shar ma aha markaad neef curyaan ah iyo neef buka
    allabari u bixisaan? Haddaba bal taliyahaaga u gee. Miyuu kugu farxi doonaa? Miyuuse
    ku aqbali doonaa?
  lat-VUC: Si offeratis cæcum ad immolandum, nonne malum est? et si offeratis claudum
    et languidum, nonne malum est? offer illud duci tuo, si placuerit ei, aut si susceperit
    faciem tuam, dicit Dominus exercituum.
  eng-ASVBT: And when ye offer the blind for sacrifice, it is no evil! and when ye
    offer the lame and sick, it is no evil! Present it now unto thy governor; will
    he be pleased with thee? or will he accept thy person? saith Jehovah of hosts.
  ita-1885: E quando adducete un animale cieco, per sacrificarlo, non vi è male alcuno?
    parimente, quando adducete un animale zoppo, o infermo, non vi è male alcuno?
    presentalo pure al tuo governatore; te ne saprà egli grado, o gli sarai tu accettevole?
    ha detto il Signor degli eserciti.
  eng-LXXUP: For if ye bring a blind victim for sacrifices, is it not evil? and if
    ye bring the lame or the sick, is it not evil? offer it now to thy ruler, and
    see if he will receive thee, if he will accept thy person, saith the Lord Almighty.
  eng-ULB: When you offer blind animals for sacrifice, is that not evil? When you
    offer the lame and sick, is that not evil? Present that to your governor! Will
    he accept you or will he lift up your face?” says Yahweh of hosts.
  spa-VBL: Cuando presentan un animal ciego como sacrificio, ¿está mal? O cuando ofrecen
    animals tullidos o enfermos, ¿no está mal? ¿Presentarían tales ofrendas a un gobernante?
    ¿Se agradaría él con ustedes? ¿Sería amable y les mostraría su favor? Pregunta
    el Señor Todopoderoso.
  fra-_FOB: Et quand vous amenez pour le sacrifice une bête aveugle, n'y a-t-il pas
    de mal? Et quand vous en amenez une boiteuse ou malade, n'y a-t-il pas de mal?
    Offre-la donc à ton gouverneur! T'en saura-t-il gré, ou te sera-t-il favorable?
    a dit l'Éternel des armées.
  mal-mal: നിങ്ങൾ കണ്ണ് പൊട്ടിയതിനെ യാഗം കഴിക്കുവാൻ കൊണ്ടുവന്നാൽ അത് ദോഷമല്ല; നിങ്ങൾ
    മുടന്തും ദീനവുമുള്ളതിനെ അർപ്പിച്ചാൽ അതും ദോഷമല്ല; അതിനെ നിന്റെ ദേശാധിപതിക്കു കാഴ്ച
    വെക്കുക; അവൻ പ്രസാദിക്കുമോ? നിന്നോട് കൃപ തോന്നുമോ?” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Kyoṅki go andhe jānwaroṅ ko qurbān karnā saḳht manā hai, to bhī tum yih
    bāt nazarandāz karke aise jānwaroṅ ko qurbān karte ho. Langaṛe yā bīmār jānwar
    chaṛhānā bhī mamnūs hai, to bhī tum kahte ho, ‘Koī bāt nahīṅ’ aur aise hī jānwaroṅ
    ko pesh karte ho.” Rabbul-afwāj farmātā hai, “Agar wāqaī is kī koī bāt nahīṅ to
    apne mulk ke gawarnar ko aise jānwaroṅ ko pesh karo. Kyā wuh tum se ḳhush hogā?
    Kyā wuh tumheṅ qabūl karegā? Hargiz nahīṅ!
  suz-BL: गेपुकीमी मिक्‍च मताइब बस्‍तु चढ़ेथ चाक्‍नीनी। मिनु मेको दूली मबाक्‍ब देंनीनी।
    खोइल मदुक्‍ब नु रोइ पशो बस्‍तु चढ़ेचा दूली मबाक्‍ब देंनीनी। मिनु इन रागी ङा ठेयब
    मुर कली मोदेंशो गेनीनु, मार, मेको ग्‍येरशा ताक्‍शा, इन कली दाक्‍बा ङा?” दे मुर
    नेल्‍ल आन परमप्रभु यावेमी देंत। लेवी २२:२०,२३
  eng-NOY: (1:7A) For when ye bring the blind for sacrifice, [[ye say,]] “It is not
    evil.” (1:8) And when ye offer the lame and the sick, [[Ye say,]] “It is not evil.”
    Offer it, then, to thy governor; Will he be pleased with thee, Or have regard
    to thee? Saith Jehovah of hosts.
  ita-1927: Quand’offrite una bestia cieca per immolarla non è male? quando ne offrite
    una zoppa o malata, non è male? Presentala dunque al tuo governatore! Te ne sarà
    egli grato? Avrà egli de’ riguardi per la tua persona? dice l’Eterno degli eserciti.
  ckb-ckb: کاتێک ئاژەڵی کوێر وەک قوربانی پێشکەشی دەکەن، ئایا ئەمە بەدکاری نییە؟ کاتێک
    ئاژەڵی شەل و نەخۆش پێشکەش دەکەن، ئایا ئەمە بەدکاری نییە؟ ئێستاش پێشکەشی بکەن بە
    فەرمانڕەواکەتان، ئایا لێتان ڕازی دەبێت؟ ئایا سەربەرزتان دەکات؟» ئەمە فەرمایشتی
    یەزدانی سوپاسالارە.
  eng-BBE: And when you give what is blind for an offering, it is no evil! and when
    you give what is damaged and ill, it is no evil! Give it now to your ruler; will
    he be pleased with you, or will you have his approval? says the Lord of armies.
  kan-OKCV: ಇದಲ್ಲದೆ, ಕುರುಡಾದ ಪಶುಗಳನ್ನು ಬಲಿಗಾಗಿ ಅರ್ಪಿಸಿದರೆ, ಅದು ದೋಷವಲ್ಲವೋ? ಕುಂಟಾದ ಮತ್ತು
    ರೋಗವುಳ್ಳ ಪಶುಗಳನ್ನು ಅರ್ಪಿಸಿದರೆ, ಅದು ಕೆಟ್ಟದ್ದಲ್ಲವೋ? “ಅದನ್ನು ನಿನ್ನ ರಾಜ್ಯಪಾಲನಿಗೆ ಅರ್ಪಿಸು,
