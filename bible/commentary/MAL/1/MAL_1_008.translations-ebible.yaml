  ntj-ntj: '@see-verse:MAL.001.007'
  kan-2017: ಕುರುಡಾದ ಪಶುವನ್ನು ಯಜ್ಞಕ್ಕೆ ಒಪ್ಪಿಸುವುದು ದೋಷವಲ್ಲವೆಂದು ನೆನಸುತ್ತೀರೋ? ಕುಂಟಾದದ್ದನ್ನೂ,
