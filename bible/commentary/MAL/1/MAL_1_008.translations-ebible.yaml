    amotanahuatijca se nemacti quej nopa huan anquiitase sinta quipactis huan quiselis.”
    Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Khi các ngươi dâng một con vật mù làm của lễ, điều đó há chẳng phải là
    dữ sao? Khi các ngươi dâng một con vật què hoặc đau, điều đó há chẳng phải là
    dữ sao? Thử dân nó cho quan trấn thủ ngươi, thì người há đẹp lòng và vui nhận
    cho ngươi sao? Đức Giê-hô-va vạn quân phán như vậy.
  hin-CV: जब तुम अंधे पशुओं को बलिदान चढ़ाते हो, तो क्या यह गलत नहीं है? जब तुम लंगड़े
    या बीमारयुक्त पशुओं को बलिदान करते हो, तो क्या यह गलत नहीं है? ऐसी भेंट अपने राज्यपाल
    को देने की कोशिश करो! क्या वह तुमसे खुश होगा? क्या वह तुमको स्वीकार करेगा?” सर्वशक्तिमान
    याहवेह का कहना है.
  spa-BES: Y cuando das lo que es ciego por una ofrenda, ¡no es malo! y cuando das
    lo que está dañado y enfermo, ¡no es malo! Dáselo ahora a tu gobernante; ¿estará
    satisfecho con ustedes o tendrá su aprobación? dice el Señor de los ejércitos.
  tdx-tdx: Ie mañenga ty goa hisoroñañe, tsy haloloañe hao? Ie engaeñe ty mikotrile
    naho ty aman-kandra, tsy haratiañe hao? Ibanabanao amy mpifehe’ areoy, hifalea’e
    hao? ho no’e hao irehe? hoe t’Iehovà’ i Màroy.
  tha-KJV: เมื่อเจ้านำสัตว์ตาบอดมาเป็นสัตวบู​ชา กระทำเช่นนั้นไม่ชั่วหรือ และเมื่อเจ้าถวายสัตว์​ที่​พิการหรือป่วย
