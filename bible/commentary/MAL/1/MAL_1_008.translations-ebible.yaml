    Ryos yi cya'l na xcye' quen swe'j.
  ilo-ULB: No mangisagutkayo kadagiti bulsek nga ayup a maidaton, saan kadi a dakes
    dayta? Ken no mangidatonkayo iti pilay ken masakit, saan kadi a dakes dayta? Isagutyo
    dayta iti gobernadoryo; awatennakayo ngata wenno pakitaannakayo ngata iti pabor?”
