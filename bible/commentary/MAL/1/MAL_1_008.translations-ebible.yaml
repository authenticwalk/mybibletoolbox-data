    auf dich nehmen? spricht Jehova der Heerscharen.'
  eng-WYC-2018: If ye offer a blind beast to be sacrificed, whether it is not evil?
    And if ye offer a crooked and sick beast, whether it is not evil? Offer thou it
    to thy duke, if it shall please him, either if he shall receive thy face, saith
    the Lord of hosts. (If ye offer a blind beast to be sacrificed, is that not evil?
    And if ye offer a lame, or a sick, beast, is that not evil? Offer thou it to thy
    ruler, and see if it shall please him, or if he shall even receive thee, saith
    the Lord of hosts.)
  epo-epo: Kaj kiam vi alportas oferon blindan, ĉu tio ne estas malbona? aŭ kiam vi
    alportas laman aŭ malsanan, ĉu tio ne estas malbona? Provu alporti ĝin al via
