  mps-mps: Te dagego gedu widai kibu hasa me deli te sela pelama, dagego enaba te
    ofa ebo sogo, dagego te dolo sę eba homu ebo, agawe? Dagego te gasi yai kibu
    me, sągą togwa pai kibu sela asiyu, dagego te dolo da homu eba, agawe? Te dagego
    te tiwai kibu me deli te duga gavman polalubo bidiba mobaso, te agai dageba wiegi
    yai homu pemene eba, homu yaibawe? Ma, dagego homugo te agai dageba wiegi yai
    nai me deli wei ponaibao homu yaibawe? Mu menio!” Tigidali Bomo Elalubo Genuai
    Bidigo te po wai.
  tpi-tpi: Taim yupela i bringim wanpela abus ai bilong en i pas na yupela i ofaim
    long mi, yupela i ting em i stret, a? Taim yupela i save bringim ol abus i gat
    sik, o lek bilong ol i bruk, yupela i ting em i stret, a? Sapos yupela i givim
    kain abus olsem long namba wan gavman bilong yupela, yupela i ting em bai i amamas
    long yupela, a? O yupela i ting em bai i bekim wanpela gutpela samting long yupela?
    Nogat tru.”
  dan-1931: Når I bringer blinde Dyr som Offer, er der så ikke noget ondt deri? Når
