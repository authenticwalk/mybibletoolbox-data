    sunup baq; u sendin xursen bolamdu? Sanga yüz-xatire qilamdu? — deydu samawi qoshunlarning
    Serdari bolghan Perwerdigar.
  nde-nde: Nxa liletha izifuyo eziyiziphofu ukuba ngumhlatshelo, kambe kakukubi lokho
    na? Nxa lisenza umhlatshelo ngezifuyo eziyizilima loba ezilezifo, kakukubi lokho
    na? Ake lizame ukukunika umbusi wenu! Angalithabela lina na? Angalithanda kambe
    lina yini?” kutsho uThixo uSomandla.
  ton-ton: Pea kapau ʻoku mou ʻomi ʻae kui ʻo feilaulauʻaki, ʻikai ʻoku kovi ia? Pea
