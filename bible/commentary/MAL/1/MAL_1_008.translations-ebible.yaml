    ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்கள் கண் ஊனமானதைப் பலியிடக்கொண்டுவந்தாலும் அது பொல்லாப்பல்ல, நீங்கள்
    காலூனமானதையும், வியாதியுள்ளதையும் கொண்டுவந்தாலும் அது பொல்லாப்பல்ல என்கிறீர்களே;
    அதை நீ உன் அதிகாரிக்குச் செலுத்து, அவன் உன்மேல் பிரியமாயிருப்பானோ? உன் முகத்தைப்
    பார்ப்பானோ என்று சேனைகளின் யெகோவா கேட்கிறார்.
  spa-RV-1909: 'Y cuando ofrecéis el animal ciego para sacrificar, ¿no es malo? asimismo
