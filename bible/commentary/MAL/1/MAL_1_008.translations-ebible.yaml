  guj-2017: તમે અંધ પશુઓ મને અર્પણ કરો છો તે શું ખોટું નથી? તમે અપંગ કે બીમાર પશુઓ
    અર્પણ કરો છો તે શું ખોટું નથી? જો તમે પશુઓની તે ભેટ તમારા રાજકર્તાને આપશો તો શું
    તે સ્વીકાર કરશે? શું તે તમારા પર પ્રસન્ન થશે?” એવું સૈન્યોના યહોવાહ કહે છે.
  pon-2006A: Ni amwail kin wahdo mahn maskun men pwe en meirongkihong ie, ia duwe,
