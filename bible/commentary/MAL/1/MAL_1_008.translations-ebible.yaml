    ba wa gwamnanku irin wannan ku gani! Kuna gani zai ji daɗinku? Zai karɓe ku ne?”
    In ji Ubangiji Maɗaukaki.
  uig-LAT: Kor malni qurbanliqqa sunsanglar, bu qebihlik emesmu? Tokur yaki késel
