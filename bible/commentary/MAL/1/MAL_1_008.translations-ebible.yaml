    kain abus olsem long namba wan gavman bilong yupela, yupela i ting em bai i amamas
    long yupela, a? O yupela i ting em bai i bekim wanpela gutpela samting long yupela?
    Nogat tru.”
  hau-SA: Sa’ad da kuka kawo makauniyar dabba don ku miƙa mini hadaya, wannan daidai
