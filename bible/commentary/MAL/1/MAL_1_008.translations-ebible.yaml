    el mulţumit de tine, sau te va primi el? spune DOMNUL oştirilor.
  eng-WEBP: When you offer the blind for sacrifice, isn’t that evil? And when you
    offer the lame and sick, isn’t that evil? Present it now to your governor! Will
    he be pleased with you? Or will he accept your person?” says the LORD of Armies.
  eng-FBV: When you offer a blind animal as a sacrifice, isn't that wrong? Or when
    you offer an animal that is crippled or sick, isn't that wrong? Would you give
