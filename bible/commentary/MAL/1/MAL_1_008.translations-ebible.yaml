    the Lord of hosts.
  asm-FB: তোমালোকে বলিদানৰ অৰ্থে যেতিয়া অন্ধ পশু উৎসৰ্গ কৰা, সেয়া জানো দুষ্টতা নহয়?
    তোমালোকে যেতিয়া খোৰা আৰু ৰোগীয়া পশু উৎসৰ্গ কৰা সেয়াও জানো দুষ্টতা নহয়? তোমালোকৰ
    দেশাধিপতিৰ আগত তাক উপহাৰ স্বৰূপে দি চোৱাচোন; তেওঁ গ্রাহ্য কৰিবনে বা তোমালোকৰ প্রতি
    প্ৰসন্ন হ’বনে? ইয়াকে বাহিনীগণৰ যিহোৱাই কৈছে।
  sus-A: وٌ نَ شُرُ سٍ دْنشُي بَ سّرّشّ رَ، نَ قَن؟ وٌ نَ قَ شُرُ سٍ مَبّنشِ رَ، شَ
    نَ مُ شُرُ سٍ قُرَشِ رَ، نَ قَن؟ شَ وٌ بَرَ نَ سّرّشّ مْولِ سٌ وٌ شَ مَنفّ يِ
    رَ، عَ حّلّشِنمَ نّ وٌ رَ؟ عَ وٌ رَ سّنّمَ نّ عَ قَنيِ رَ؟ مَنفّ عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.»
  fra-SBL: Quand vous offrez un aveugle en sacrifice, n'est-ce pas un mal ? Et quand
    vous offrez en sacrifice des boiteux et des malades, n'est-ce pas un mal ? Présentez-le
    maintenant à votre gouverneur ! Sera-t-il satisfait de vous ? Ou bien acceptera-t-il
    votre personne ? » dit Yahvé des Armées.
  hbo-hbo: וְכִֽי־תַגִּשׁ֨וּן עִוֵּ֤ר לִזְבֹּ֙חַ֙ אֵ֣ין רָ֔ע וְכִ֥י תַגִּ֛ישׁוּ פִּסֵּ֥חַ
    וְחֹלֶ֖ה אֵ֣ין רָ֑ע הַקְרִיבֵ֨הוּ נָ֜א לְפֶחָתֶ֗ךָ הֲיִרְצְךָ֙ אֹ֚ו הֲיִשָּׂ֣א
    פָנֶ֔יךָ אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: itan mato sacerdotebaon shinanna riki, yoina benchebo, chantobo, iamax
    isinaibo inonbi ea meninoxon beti”. ¡Maton joni koshibo jaskarabo boxontankanwe!
    ¡Oinkanwe, jabaonki maton menia jakonhaxon bitiki ixon!
  piu-2006: '@see-verse:MAL.001.007'
  pjt-pjt: '@see-verse:MAL.001.007'
  kik-kik: Jehova Mwene-Hinya-Wothe ekũũria atĩrĩ, ‘Rĩrĩa mũkũrehe nyamũ ndumumu cia
    igongona-rĩ, gwĩka ũguo ti ũũru? Rĩrĩa mũkũruta igongona rĩa nyamũ nyonju kana
    ndwaru-rĩ, gwĩka ũguo ti ũũru? Ta geriai gũcirutĩra mwathi wanyu! No akenio nĩinyuĩ?
    No amwĩtĩkĩre?’
  fra-NCL: Quand vous présentez une bête aveugle pour la sacrifier, il n’y a pas de
    mal ! Et quand vous en amenez une boiteuse et malade, il n’y a pas de mal ! Va
    donc l’offrir à ton gouverneur ? T’agréera-t-il ? Te sera-t-il favorable ? dit
    Yahweh des armées.
  cek-AK: Mik kamaeng moinawk to angbawnhaih ah na paek nahaeloe, sakpazaehaih ah
    om mak ai maw? Khokkhaem moi hoi kangoi moinawk to na sin o nahaeloe, sakpazaehaih
    ah om mak ai maw? To moinawk to prae ukkung hanah sin pae o noek ah! Nangcae nuiah
    anih palung anghoe tih maw? Nangcae to anih mah talawk tih maw? tiah misatuh kaminawk
    ih Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Bemar, ogumakar-ukega ibdurgan-ibyasurmalad
    seardamalad. Ar bemar binsaed, wede ibmar-ichakwasurye. Bemar, ogumakar-ukega
    ibdurgan-muya-muyamalad, degi, boni-nikamalad oburgwedamalad. Ar bemar binsaed,
    wede ibmar-ichakwasurye. Ar deyob be binsamalale, degite, ¿ibiga geg be-saila-dummad-negdakmaidga
    ibdurgan-deyobmaladi ukmarsunna? Be ebinsamargua, ¿be-saila-dummad-negdakmaidde
    yeer-itosar be insae? ¿Nabir be-daksamalar be insae? Suli.'
  uig-CYR: Кор мални қурбанлиққа сунсаңлар, бу қәбиһлик әмәсму? Токур яки кесәл мални
    қурбанлиққа сунсаңлар, бу қәбиһлик әмәсму? Һазир буни сениң валийиңға сунуп бақ;
    у сәндин хурсән боламду? Саңа йүз-хатирә қиламду? — дәйду самави қошунларниң Сәрдари
    болған Пәрвәрдигар.
  tel-2017: గుడ్డి దాన్ని బలిగా అర్పించినప్పుడు అది దోషమే కదా. కుంటి దాన్ని, జబ్బు
    పడిన దాన్ని అర్పించినప్పుడు అది దోషం కాదా? అలాంటి వాటిని మీ యజమానికి ఇస్తే అతడు
    మిమ్మల్ని స్వీకరిస్తాడా? మిమ్మల్ని కనికరిస్తాడా?” అని సేనల ప్రభువైన యెహోవా అడుగుతున్నాడు.
  hat-BSA: Lè nou ofri bèt avèg kon sakrifis la, èske sa pa yon mal? Epi lè nou ofri
    bèt ki bwate, e ki malad la, èske sa pa yon mal? Poukisa nou pa ofri sa yo bay
    gwo chèf peyi a? Èske l ap kontan avèk nou? Oswa, èske se ak dousè ak kè kontan
    ke l ap aksepte nou?” pale SENYÈ Dèzame yo.
  kos-kos: Ke kowos use soko kosro kun ku mas ku osaksak in kisakin nu sik, ya kowos
    nunku mu wangin ma koluk kac? Srike sangwin soko kain kosro se ingan nu sel governor
    — ya el ac insewowo suwos, ku oru kutena ma in kasrekowos?”
  hbo-WLC: וְכִֽי־תַגִּשׁ֨וּן עִוֵּ֤ר לִזְבֹּ֙חַ֙ אֵ֣ין רָ֔ע וְכִ֥י תַגִּ֛ישׁוּ פִּסֵּ֥חַ
    וְחֹלֶ֖ה אֵ֣ין רָ֑ע הַקְרִיבֵ֨הוּ נָ֜א לְפֶחָתֶ֗ךָ הֲיִּרְצְךָ֙ א֚וֹ הֲיִשָּׂ֣א
    פָנֶ֔יךָ אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Mgbe unu ji anụ ndị kpuru ìsì achụrụ m aja, ọ bụghị ihe na-ezighị ezi ka
    unu na-eme? Mgbe unu na-ejikwa ndị dara ngwụrọ, na anụ na-arịa ọrịa, ọ bụghị ihe
    ọjọọ ka unu na-eme? Werenụ anụ ndị a bugara onye na-achị obodo unu dịka onyinye.
    Ọ ga-atọ ya ụtọ ịnabata onyinye dị otu a? Ọ ga-anabata unu?” Ka Onyenwe anyị,
    Onye pụrụ ime ihe niile na-ekwu.
  ory-ory: ପୁଣି, ତୁମ୍ଭେମାନେ ଯଜ୍ଞ ନିମନ୍ତେ ଯେତେବେଳେ ଅନ୍ଧ ପଶୁ ଉତ୍ସର୍ଗ କର, ତାହା କʼଣ ମନ୍ଦ
    ନୁହେଁ? ଓ ଯେତେବେଳେ ଲେଙ୍ଗଡ଼ା ଓ ରୋଗୀ ପଶୁ ଉତ୍ସର୍ଗ କର, ସେ କʼଣ ମନ୍ଦ ନୁହେଁ? ଏବେ ତୁମ୍ଭର
    ଦେଶାଧ୍ୟକ୍ଷକୁ ତାହା ଭେଟି ଦିଅ; ସେ କି ତୁମ୍ଭ ପ୍ରତି ପ୍ରସନ୍ନ ହେବେ? ଅବା ସେ କି ତୁମ୍ଭଙ୍କୁ
    ଗ୍ରହଣ କରିବେ? ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Ifa usun, lupwen oua eäni asor ekewe man mi chun, esap ngau? Nge ifa usun,
    lupwen oua eäni asor ekewe man mi ter ika samau, esap ngau? Are oupwe fang ngeni
    nöümi kepina ei sokun man, ifa usun, epwe pwapwa ngenikemi ika kirikiröch ngenikemi?
  rop-rop: Yumob bin bringimapbat ola blainwan enimul en ola sikwan en kripulwan enimul
    blanga sekrifais. Yumob reken tharran rait? Nomo! Yumob trai gibit detkain enimul
    lagijat langa det gabman bos! If yumob gibit im rabishwan enimul im garra gudbinji
    langa yu en teiknodis wen yumob askim im blanga samting? Nomo!” Lagijat na YAWEI
    bin tok.
  ukr-1871: І як ви приносите на жертву слїпе, чи те в вас не погане? або як приносите
    кульгаве чи хворе, чи ж і се не погане? Ось, принеси се твойму князеві, чи буде
    воно йому приємне, чи прийме він тебе ласкаво? говорить Господь Саваот.
  deu-1951: Und wenn ihr ein blindes Tier zum Opfer bringt, ist das nichts Böses,
    und wenn ihr ein lahmes oder krankes darbringt, ist das auch nichts Böses? Bringe
    es doch deinem Statthalter! Wird er dir gnädig sein oder Rücksicht auf dich nehmen?
    spricht der HERR der Heerscharen.
  eng-JPS: And when ye offer the blind for sacrifice, is it no evil! And when ye offer
    the lame and sick, is it no evil! Present it now unto thy governor; will he be
    pleased with thee? or will he accept thy person? saith the LORD of hosts.
  srp-1865: I kad donosite slijepo na žrtvu, nije li zlo? i kad donosite hromo ili
    bolesno, nije li zlo? odnesi ga starješini svojemu, hoæeš li mu ugoditi i hoæe
    li pogledati na te? veli Gospod nad vojskama.
  lug-lug: Bwe muwaayo ensolo enzibe z’amaaso okuba ssaddaaka, muba temukoze kibi?
    Ate bwe muwaayo eziwenyera oba endwadde, ekyo si kibi? Kale nno mugezeeko okuzitonera
    omufuzi wammwe, anaabasanyukira? Ye anaafaayo okukutunulako?” bw’ayogera Mukama
    ow’Eggye.
  heb-heb: וכי תגשון עור לזבח אין רע וכי תגישו פסח וחלה אין רע הקריבהו נא לפחתך הירצך
    או הישא פניך אמר יהוה צבאות׃
  ben-IRV: যখন তোমরা যজ্ঞের জন্য অন্ধ পশু উৎসর্গ কর, সেটা কি খারাপ নয়? এবং যখন তোমরা
    খোঁড়া ও অসুস্থ পশু উৎসর্গ কর সেটা কি খারাপ নয়? তোমাদের শাসনকর্ত্তার কাছে সেগুলো
    উৎসর্গ কর দেখি; সে কি তোমাদের গ্রহণ করবে অথবা অনুগ্রহ দেখাবে? এটা বাহিনীগণের সদাপ্রভু
    বলেন।
  pan-pan: ਜਦ ਤੁਸੀਂ ਅੰਨ੍ਹੇ ਪਸ਼ੂ ਦਾ ਚੜ੍ਹਾਵਾ ਚੜ੍ਹਾਉਂਦੇ ਹੋ ਤਾਂ ਕੁਝ ਬੁਰਿਆਈ ਨਹੀਂ, ਜਦ ਲੰਗੜੇ
    ਜਾਂ ਬਿਮਾਰ ਪਸ਼ੂ ਦਾ ਚੜ੍ਹਾਵਾ ਚੜ੍ਹਾਉਂਦੇ ਹੋ ਤਾਂ ਕੁਝ ਬੁਰਿਆਈ ਨਹੀਂ!” ਜ਼ਰਾ ਤੂੰ ਆਪਣੇ ਹਾਕਮ
    ਨੂੰ ਏਹੋ ਹੀ ਚੜ੍ਹਾ, - ਕੀ ਉਹ ਤੇਰੇ ਕੋਲੋਂ ਖੁਸ਼ ਹੋਵੇਗਾ ਜਾਂ ਕੀ ਉਹ ਤੈਨੂੰ ਆਦਰ ਦੇਵੇਗਾ? ਸੈਨਾਂ
    ਦੇ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ।
  tkr-tkr: Şu bı'rq'ı'n həyvanar q'urbanna alli'iy yugunne vod? K'aana, vuk'arna həyvan
    q'urbanna ablyav'uy nya'a yugunne vod? Məxbına sa həyvan yiğne ölkayne xərıng'us
    hevle, ilekke mang'us ğu ikkiykanaseeva, mang'vee yiğna haa'asee? Məxüd Xəəne
    G'oşunbışde Rəbbee eyhe!
  mya-JVB: မျက်စိ ကန်းသော အကောင်ကို ယဇ် ပူဇော်လျှင် အပြစ် ရှိသည် မဟုတ်လော။ ခြေ ဆွံ့သောအကောင်နှင့်
    နာ သော အကောင်ကို ယဇ် ပူဇော်လျှင် အပြစ် ရှိသည် မ ဟုတ်လော။ မြို့ဝန် မင်းအား ဆက်
    ပါလော့။ မင်း၏စိတ် နှင့် တွေ့လိမ့်မည်လော။ သင့် မျက်နှာ ကို ထောက်လိမ့်မည် လော ဟု
    ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Bema boromakau, edia matana idia kepulu gaudia, be boubou totona dekenai
    umui mailaia neganai, inai be kerere lasi, a? Bema ubua gaudia, mai edia gorere,
    o mai edia bero umui henia boubou totona, inai be maoro, a? Bema emui gavana dekenai
    inai gau dikadia umui henidia gwauraia neganai, ia be umui dekenai do ia moale,
    a? Ia ese gau namona ta umui dekenai do ia henia, a? Lasi momokani. Siahu Ibounai
    Lohiabada ia hereva inai.”
  urd-urd: जब तुम अंधे की क़ुर्बानी करते हो, तो कुछ बुराई नहीं? और जब लंगड़े और बीमार
    को पेश करते हो, तो कुछ नुक़सान नहीं? अब यही अपने हाकिम की नज़्र कर, क्या वह तुझ
    से ख़ुश होगा और तू उसका मंज़ूर — ए — नज़र होगा? रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: И когда приносите в жертву слепое, не худо ли это? или когда приносите
    хромое и больное, не худо ли это? Поднеси это твоему князю; будет ли он доволен
    тобою и благосклонно ли примет тебя? - говорит Господь Саваоф.
  bqc-SIM: Kɛ́ a mↄ sa'òa ń pↄ́ vĩ̀aↄ, yãvãin weoa? Kɛ́ a sa'òa ń nↄ̀ↄ ɛɛↄ
    ge a gyãeↄ, yãvãin weoa? À gɛ kpa bùsu gbɛ̃zↄ̃ↄwa à gwa! Á yã́ a kaaàgua?
    A á sáaukpaa? Ma Dii Zĩgↄ̃de mámɛ málɛ á la.
  tcz-CHONGTHU: Nanghon ganhing mitcho pumgo thilto a nahin to uchu dih mong’a hinam?
    Chuteng leh nanghon a elbai le a damlou ganhing nato uchu dih mong hinam? Nanghon
    hitobang ho chu nagam vaipo ho kipa thilpehin gape leu chun a kipah nadiuvem?
    tin hatchungnung Pakai chun a seijin ahi.
  mar-mar: ‘जेव्हा तुम्ही यज्ञ करण्यासाठी अंधळा पशू अर्पण करता, तेव्हा हे वाईट नाही
    काय? आणि जेव्हा तुम्ही लंगडा किंवा रोगीष्ट पशू अर्पण करता तेव्हा ते वाईट नाही
    काय? तू आपल्या अधिकाऱ्यासमोर हे सादर कर, तो हे स्वीकार करील का? अथवा तो तुझ्यावर
    अनुग्रह करेल का?’” सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: Nogapaj uywacunata gaprata, wegruta, gueshyaycajta apamushpayqui ¿allitachuraj
    rurarcaycanqui? Chaycunataga mä mandajniquicunaman apapay. Chaynöta goycuptiqui
    paycuna ¿cushishachuraj chasquishunqui? ¿Yanapäshunquichuraj?
  bqp-bqp: Kũ a su sa oma kũ pↄ́ vĩ̀nanↄ, yã vãnin gweroo? Kũ a sa òma kũ pↄ́
    ɛrɛnↄ kũ a gyãrenↄ, yã vãnin gweroo? À gɛ́ kpá bùsu gbɛ̃ zↄ̃kↄ̃ↄa à gwa! Á
    yã ni káagu yá? Ani á sáabu kpá yá? Makũ Dikiri Zĩ̀karide makũ mɛ́ matɛni
    á la.
  hat-hat: Lè nou mennen yon bèt je pete pou yo touye pou mwen, atò, sa se pa bagay
    ki mal? Lè nou mennen yon bèt k'ap mache bwete, yon bèt tou malad, sa se pa bagay
    ki mal? Seye pote yon bèt konsa bay yon gwo chèf non! Eske l'ap kontan? Eske la
    ba ou yon favè?
  eng-BSB: When you offer blind animals for sacrifice, is it not wrong? And when you
    present the lame and sick ones, is it not wrong? Try offering them to your governor!
    Would he be pleased with you or show you favor?” asks the LORD of Hosts.
  tod-tod: Siɛgi zu wo ʋaazu la wo gaazuɠole logani ɠula ga zalaɠai, faa ɲɔu la ga
    naa ɓaa? Siɛgi zu wo ʋaazu la ga dɛkpu gelei ta seeɓɛ geleiti, faa ɲɔu la ga naa
    ɓaa? Naa ve lɛɛ ɗa-you ɠundiɠii ya! Toɠa yeezei nɛi è wu, é è zuzo ga pagɔ?»
    Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é boga.
  eng-WEBPB: When you offer the blind for sacrifice, isn’t that evil? And when you
    offer the lame and sick, isn’t that evil? Present it now to your governor! Will
    he be pleased with you? Or will he accept your person?” says the LORD of Armies.
  kbq-kbq: Avuma asuhu afu'ma avreta nagrite'ma ofama eme kre sramana vanazana, e'i
    knare avu'avaza hugahazafi? Agia azamo'ma haviza huge, kri erige'ma hu'nesia afu'ma
    kre sramanama vanazana, e'i knare avu'vaza hugahazafi? E'ina'ma hu'nenia afura
    avrenka gavana nera ome aminenka ko, agra musena hugantegahifi? huno Monafi sondia
    vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: Intla inquitencahuaj se tlapiyali para tlacajcahualistli tlen metzcototic,
    o popoyotzi o tlen mococohua, huajca nelía fiero inquichijtoque. Xijhuiquilica
    imotlanahuatijca se regalo queja nopa huan inquiitase intla quipactis huan quiselis.”
    Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Kɛ̀ a mↄ saa oma kↄ̃n pↄ́kãde vĩ̀anↄ, yã zaaan gweroo? Kɛ̀ a saa òma
    kↄ̃n pↄ́ ɛrɛnↄ kↄ̃n à gyãreenↄ, yã zaaan gweroo? À gá kpá bùsu gbɛ̃nsia à gwa,
    tó a yã é kánɛ à a sáabu kpá. Mamↄma Dii Zĩ̀kpɛde mámbe mɛ́ɛ a laa.
  gub-BL: Nezewe pezapo hemukwahy kar haw ihewe. Pezuka ma'ea'yr hehàpyhà 'ym ma'e
    ihewe wà. Pezuka ma'ea'yr pàri ma'e ihewe wà no. Pezuka ima'eahy ma'e ihewe wà
    no. A'e ma'e iapo haw hahy ihewe a'e. Peagaw agwer ma'ea'yr imono pà penuwihaw
    pe nehe. Aipo ikatu putar izupe nehe. Aipo hurywete putar nehe, ikatu ma'e iapo
    pà peme nehe. Ihe Tupàn Ikàg Wera'u Ma'e aze'eg kwez kury.
  eng-DRA: If you offer the blind for sacrifice, is it not evil? and if you offer
    the lame and the sick, is it not evil? offer it to thy prince, if he will be pleased
    with it, or if he will regard thy face, saith the Lord of hosts.
