  nya-nya: Mukamapereka nsembe nyama zosaona, kodi sicholakwa? Mukamapereka nsembe
    nyama zachilema kapena zodwala, kodi sicholakwa? Kayeseni kuzipereka kwa bwanamkubwa
    wanu! Kodi akasangalatsidwa nanu? Kodi akazilandira? Akutero Yehova Wamphamvuzonse.
  hrv-hrv: A kada za žrtvu slijepu stoku prinosite, zar to nije zlo? I kad prinosite
