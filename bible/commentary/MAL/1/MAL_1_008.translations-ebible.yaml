    पास ऐसी भेंट ले जाओ; क्या वह तुम से प्रसन्न होगा या तुम पर अनुग्रह करेगा? सेनाओं
    के यहोवा का यही वचन है।
  wol-KYG: Bu ngeen ma sarxalsee jur gu gumba, dara aayu ci? Am bu ngeen ma sarxalsee
