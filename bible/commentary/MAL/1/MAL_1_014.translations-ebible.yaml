verse: MAL.001.014
translations:
  mal-C: “തന്റെ ആട്ടിൻപറ്റത്തിൽ ഊനമില്ലാത്ത ഒരു ആൺ ഉണ്ടായിരിക്കുകയും അതിനെ കർത്താവിനു
    നേർന്നിട്ട്, ഊനമുള്ള തള്ളയെ കർത്താവിനു യാഗം കഴിക്കുന്ന വഞ്ചകൻ ശപിക്കപ്പെട്ടവൻ.
    ഞാൻ മഹാരാജാവല്ലോ, ജനതകളുടെ ഇടയിൽ എന്റെ നാമം ഭയപ്പെടേണ്ടതാണ്,” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: 'Vielmehr: Verflucht ein Betrüger, der, wenn er in seiner Herde ein männliches
    Tier hat und ein Gelübde that, dem Herrn dann ein schäbiges Muttertier opfert!
    Denn ein großer König bin ich, spricht Jahwe der Heerscharen, und gefürchtet ist
    mein Name unter den Nationen!'
  lin-lin: « Tika ete alakelama mabe, ye oyo azali na ebwele ya kitoko kati na etonga
    na ye, mpe alapi ndayi ete akobonza yango epai na Yawe, kasi abonzi ebwele oyo
    ebela ! Pamba te Ngai, nazali Mokonzi Monene, » elobi Yawe, Mokonzi ya mampinga,
    mpe bikolo nyonso esengeli kobanga Kombo na Ngai.
  eng-LSV: “And a deceiver [is] cursed, who has in his drove a male, || And is vowing,
    and is sacrificing a marred thing to the Lord, || For I [am] a great King,” said
    YHWH of Hosts, || “And My Name [is] revered among nations!”
  eng-GNV: 'But cursed be the deceiuer, which hath in his flocke a male, and voweth,
    and sacrificeth vnto ye Lord a corrupt thing: for I am a great King, sayth the
    Lord of hostes, and my Name is terrible among the heathen.'
  eng-WEBSTER: 'But cursed be the deceiver, who hath in his flock a male, and voweth,
    and sacrificeth to the LORD a corrupt thing: for I am a great King, saith the
    LORD of hosts, and my name is dreadful among the heathen.'
  nhw-BL: Ma eli tlatelchihuali nopa masehuali catli quiijtohua tlamiyacapa para nechmacas
    se oquich borrego catli cuali huan teipa quipatlas ica seyoc catli cocoxquetzi.
    Quena, yaya tlatelchihuali, pampa na, niTlanahuatijquetl Catli Tlahuel niHueyi
    huan quinamiqui para nochi masehualme ipan campa hueli tlalme ma nechimacasica
    huan ma nechtlepanitaca.” Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: “Amelaaniwa yeye adanganyaye, aliye na mnyama wa kiume anayekubalika katika
    kundi lake na kuweka nadhiri ya kumtoa, lakini akatoa dhabihu ya mnyama aliye
    na dosari kwa Bwana. Kwa kuwa mimi ni Mfalme Mkuu, nalo Jina langu linapaswa kuogopwa
    miongoni mwa mataifa,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Bɔ̃rurowɑ wi u win sɑbenu sɔɔ kinɛ ɡeeru mɔ, mɑ u dɑ u te tɑ ɑlebu mɔ suɑ
    u kɑ mɑn yɑ̃kuru kuɑ, u kɑ mɑn nɔni wɔ̃ke. Domi nɑ sɑ̃ɑwɑ sinɑ boko. Tɔmbu kpurowɑ
    bɑ nɛn dɑm nɑsie. Nɛ Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'But cursed be the deceiver, which hath in his flock a male, And voweth,
    and sacrificeth unto the Lord a corrupt thing: For I am a great King, saith the
    Lord of hosts, And my name is dreadful among the heathen.'
  mpx-mpx: Yehoba Togasisi Hot i ba, “Tokakawi na nuwamutan ana lahi pupulowanina
    na pek, toto wana sipi o goti melutauina waiwaisana i gan inoke i bateli ni pem
    elau, yaa getoga, ana gila gaganina, ni ahe ni powonan nau Babala elau. Ana lahi
    na pek, kaiwena nau Kin bwabwatana ge alau panayawi labena gegewel nihi lovakunan.”
  luo-luo: “Okwongʼ ngʼat masingore ni nigi chiayo mowinjore ochiwna, to kar timo
    kamano to ochiwo man-gi songa ne Ruoth Nyasaye. Nikech an ruoth maduongʼ, kendo
    nyinga nyaka mi luor e kind ogendini duto,” Jehova Nyasaye Maratego owacho.
  meu-meu: Koikoi tauna na mai ena mamoe maruanena ta ena mamoe serina ai, bena e
    gwau hamatalaiamu; to mai dikana ḡauna ta na e hahelaḡaiamu, Ḡaubada ena; ia na
    bae uduguiraia. Badina be lau na Pavapava badana, bona lau ladagu na e gari heniamu,
    bese idau-idau bogaragidiai. Iehova Sabaota na e herevamu.
  npi-ULB: “छलगर्नेचाहिँ श्रापित होस् जसले आफूसँग आफ्नो बगालमा भएको नर-पशु मलाई दिने
    प्रतिज्ञा गर्दछ, तर त्यसले परमप्रभुलाई खोट भएको पशु चढाउँछ! किनभने म महान् राजा
    हुँ, र सारा जातिहरूबिच मेरो नाउँको आदर हुनेछ,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ
    ।
  yor-yor: “Ṣùgbọ́n ègún ni fún ẹlẹ́tàn náà, tí ó ni akọ nínú ọ̀wọ́ ẹran rẹ̀, tí ó
    sì ṣe ìlérí láti fi lélẹ̀ tí ó sì fi ẹran tó lábùkù rú ẹbọ sí Olúwa; nítorí ọba
    ńlá ni Èmi,” ni Olúwa àwọn ọmọ-ogun wí, “ẹ̀rù sì ni orúkọ mi láàrín àwọn orílẹ̀-èdè.
  pes-OPCB: 'لعنت بر کسی که بخواهد مرا فریب دهد و با آنکه نذر کرده قوچ سالمی از گلهٔ
    خود هدیه کند، حیوان معیوبی برای من قربانی نماید. زیرا، خداوند لشکرهای آسمان می‌فرماید:
    من پادشاه عظیم هستم و مردم دنیا باید اسم مرا با ترس و احترام یاد کنند.»'
  tgl-ULB: “Sumpain ang mandaraya na may isang lalaking hayop sa kaniyang kawan at
    nangakong ibibigay ito sa akin at gayon pa man inihandog sa akin, ang Panginoon,
    kung ano ang may kapintasan, sapagkat isa akong dakilang Hari,” sabi ni Yahweh
    ng mga hukbo, “at kinakatakutan ng mga bansa ang aking pangalan.”
  cbu-NT: Tputs nuwapat tsiyatku, Apaa, shiyaam chineetsi kizpur wanasirimash, matambish
    panachinllpa, atitaa, itaru wanguyawaatssha nuwash pangi wayakchu, nuwsha anoo
    tputsee izuuru wanichima. Nuw kizpur kuraktana. Nuwamari kasiruri taakina. Tputs
    ztaru nuwaa yasakanaya. Nuwaa punikanaya. Nuw Apanlltana. Taarashipantana. Nuwapat
    tatsamoomaam wanindaja, Apanll tárangiya.
  hui-hui: Nogo i̱naga lalu lomabiaho helene bayale biago ibu mo halu ko homo wahene
    biago i̱ mo aribia halu ngirago i̱naga gurunaga ogoni áyu homabe. I̱ ibu aleme
    mo yo handabe nahe handame haga kini gibiore dindi bibahendeni hameigini tara
    tara palu ngarume i̱ hondowa gi hai haga hene kogo, lalu Anduane Homogohanda ani
    lene.
  mya-mya: '``မိ​မိ​၏​သိုး​အုပ်​တွင်​အ​ပြစ်​အ​နာ​ကင်း သည့်​သိုး​များ​ရှိ​ပါ​လျက် ငါ့​အား​လိမ်​လည်
    လှည့်​စား​၍​အ​သုံး​မ​ကျ​သည့်​ယဇ်​ကောင် ကို​ပူ​ဇော်​ဆက်​သ​သူ​သည်​ကျိန်​စာ​သင့်​ပါ
    စေ​သ​တည်း။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည် ကြီး​မြတ်​သည့်​ဘု​ရင်​ဖြစ်​တော်​မူ​၍
    ငါ​၏ နာ​မ​တော်​ကို​လူ​မျိုး​တ​ကာ​တို့​ကြောက်​ရွံ့ ရို​သေ​ရ​သော​ကြောင့်​တည်း''''
    ဟု​အ​နန္တ​တန် ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​၏။'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། སུ་ཞིག་གིས་སྒོ་ཕྱུགས་ནང་གི་ཕོ་ཕྱུགས་འབུལ་བའི་དམ་བཅའ་བཞག་ཀྱང་།
    གཡོ་སྒྱུའི་ངང་ནས་གཙོ་བོར་དབང་བོ་སྐྱོན་ཅན་མཆོད་པར་ཕུལ་ན། མི་དེ་ལ་དམོད་མོ་ཐེབས་འོས་པ་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། ང་ནི་རྒྱལ་པོ་ཆེན་པོ་ཡིན་ཏེ། བདག་གི་མིང་ནི་མི་རིགས་རྣམས་ཀྱི་ཁྲོད་དུ་གུས་ཤིང་འཇིགས་འོས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: “Sinar talko. Awiriya kari kawel, nu ko sipsip anumang yawara ago se te
    Kaem tama bita tuokko maso, bare udagi aking ko ikia guruguso ale bo kumik memek
    nuam mu te tama bita tuso, mu ikup memek arigokko! Mu awuk, ani mu King Biya,
    se sor suen la mu aninga aip ko nubugura kulukurmonko.” Yawe Sokel Garagar mu
    uwuta balso.
  sna-sna: “Ngaatukwe munyengeri ane gondobwe rakanaka pakati pamakwai ake, anopika
    kuti acharipa, asi agobayira chipfuwo chine chakaipa pachiri kuna Ishe. Nokuti
    ndiri mambo mukuru,” ndizvo zvinotaura Jehovha Wamasimba Ose, “uye zita rangu
    rinofanira kutyiwa pakati pendudzi.
  spa-BLM: “Pero es maldito el engañador que tiene en su rebaño un macho, y hace votos
    y sacrificios al Señor una cosa defectuosa; porque yo soy un gran Rey — dice el
    Señor de los Ejércitos — y mi nombre es imponente entre las naciones.”
  cac-cac: A in Rey in, nivan velc'ochi, xiv masanil chon̈ab' d'ayin, yuj chi' tzin
    catab'ej eb' stac'vej sti' yac'an junoc scalnel malaj spaltail silab'il d'ayin,
    slajvi chi' sq'uexan pax noc' eb', axo junoc noc' penaay syac' eb', xchi Jehová
    Yajal d'a Smasanil.
  swh-ULB: Alaniwe alye mdanganyifu, ambaye anaye mnyama dume katika kundi lake ana
    akaahidi kunitolea, lakini bado anatoa kwangu, mimi Bwana, ambayo ni kiujanja
    ujanja; kwa kuwa mimi ni mfalme mkuu,” asema Bwana wa Majeshi, “na jina langu
    litaogopwa katika mataifa.”
  bel-bel: 'Пракляты ілжывец, у якога ў статку ёсьць несапсаваны самец, і ён даў абяцаньні,
    а прыносіць у ахвяру Госпаду пашкоджанае: бо Я цар вялікі, і імя Маё страшнае
    ў народаў.'
  deu-ELBBK: Und verflucht sei, wer betrügt, während ein Männliches in seiner Herde
    ist; und wer gelobt und dem Herrn ein Verdorbenes opfert! Denn ich bin ein großer
    König, spricht der HERR der Heerscharen, und mein Name ist furchtbar unter den
    Nationen.
  mbb-OT: Edrewakan ku is limbungan he iyan ibpemuhat din kayi te kedì is selewayen
    he uyaǥen minsan pa te zuen meupiya he uyaǥen din, he insaad din he ibpemuhat
    din kayi te kedì. Su utew a lavew he hadì, igkahandek a ziyà te menge nasyun,
    migkaǥi is Nengazen he Mekeǥeǥehem.”
  mal-2015: എന്നാൽ തന്റെ ആട്ടിൻകൂട്ടത്തിൽ ഒരു ആൺ ഉണ്ടായിരിക്കെ, കർത്താവിന്നു നേർന്നിട്ടു
    ഊനമുള്ളോരു തള്ളയെ യാഗംകഴിക്കുന്ന വഞ്ചകൻ ശപിക്കപ്പെട്ടവൻ. ഞാൻ മഹാരാജാവല്ലോ; എന്റെ
    നാമം ജാതികളുടെ ഇടയിൽ ഭയങ്കരമായിരിക്കുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: „Prekošlo hin o klamaris, saves hin andre peskro stados lačho samcos, a
    del lav, hoj les obetinela le RAJESKE, ale paľis obetinel oles, saves hin chiba.
    Se me som baro kraľis,“ phenel o Nekzoraleder RAJ, „a mire navestar pes mušinen
    o narodi te daral.“
  nlg-nlg: Inau ku vahea na totoro ahei te pegopegou. Gaia te nia baubahu geke vaheu
    na sheep te utoutoa, hauva me nia sukaghi vaniu na sheep te mua uto! Inau tu puku
    ni vunaghi haba, ma rana lei tinoni tana lei kema keha soko tara mataghunia na
    ahagu, hauva mau taho ighau!”
  pes-OPV: 'پس ملعون باد هر‌که فریب دهد و باآنکه نرینه‌ای در گله خود دارد معیوبی برای
    خداوند نذر کرده، آن را ذبح نماید. زیرا که یهوه صبایوت می‌گوید: من پادشاه عظیم
    می‌باشم واسم من در میان امت‌ها مهیب خواهد بود.'
  ron-1924: „Ну! Блестемат сэ фие ыншелэторул каре аре ын турма луй о витэ де парте
    бэрбэтяскэ, ши тотушь журуеште ши жертфеште Домнулуй о витэ бетягэ! Кэч Еу сунт
    ун Ымпэрат маре”, зиче Домнул оштирилор, „ши Нумеле Меу есте ынфрикошат принтре
    нямурь.
  ben-OBCV: “অভিশপ্ত সেই প্রতারক, যার পালে উপযুক্ত পুরুষ পশু আছে এবং তা উৎসর্গ করার
    জন্য শপথ করে, কিন্তু পরে ত্রুটিপূর্ণ পশু ঈশ্বরের প্রতি বলিদান করে। কারণ আমি মহান
    রাজা,” সর্বশক্তিমান সদাপ্রভু বলেন, “এবং জাতিগণ আমার নামে ভয় পাবে।
  som-som: Laakiinse inkaaru ha ku dhacdo khaa'inkii adhigiisa neef wanaagsan oo lab
    ahu ku jiro, oo markuu nidar galo uu Sayidka u allabaryo wax iin leh, waayo, Rabbiga
    ciidammadu wuxuu leeyahay, Anigu waxaan ahay Boqor weyn, oo magacaygana aad baa
    looga cabsadaa quruumaha dhexdooda.
  lat-VUC: 'Maledictus dolosus qui habet in grege suo masculum, et votum faciens immolat
    debile Domino: quia rex magnus ego, dicit Dominus exercituum, et nomen meum horribile
    in gentibus.'
  eng-ASVBT: But cursed be the deceiver, who hath in his flock a male, and voweth,
    and sacrificeth unto the Lord a blemished thing; for I am a great King, saith
    Jehovah of hosts, and my name is terrible among the Gentiles.
  ita-1885: Or maledetto sia il frodolente, il quale, avendo nella sua mandra un maschio,
    vota, e sacrifica al Signore un animale difettoso; conciossiachè io sia il gran
    Re, ha detto il Signor degli eserciti; e il mio Nome sia tremendo fra le genti.
  eng-LXXUP: 'And cursed is the man who had the power, and possessed a male in his
    flock, and whose vow is upon him, and who sacrifices a corrupt thing to the Lord:
    for I am a great King, saith the Lord Almighty, and my name is glorious among
    the nations.'
  eng-ULB: “May the deceiver be cursed who has a male animal in his flock and vows
    to give it to me, and yet sacrifices to me, the Lord, what is flawed! For I am
    a great king,” says Yahweh of hosts, “and my name will be honored among the nations.”
  spa-VBL: Malditos son los que engañan y juran traer un carnero como sacrificio,
    y luego traen un animal imperfecto ante el Señor. ¡Porque yo soy un Rey grande,
    dice el Señor Todopoderoso, y soy respetado entre las naciones!
  fra-_FOB: Le trompeur est maudit, qui, ayant un mâle dans son troupeau, voue et
    sacrifie au Seigneur une femelle défectueuse! Car je suis un grand roi, dit l'Éternel
    des armées, mon nom est craint parmi les nations.
  mal-mal: “എന്നാൽ തന്റെ ആട്ടിൻകൂട്ടത്തിൽ ഒരു ആൺ ഉണ്ടായിരിക്കെ, കർത്താവിന് നേർന്നിട്ട്
    ഊനമുള്ളതിനെ യാഗം കഴിക്കുന്ന വഞ്ചകൻ ശപിക്കപ്പെട്ടവൻ. ഞാൻ മഹാരാജാവല്ലയൊ; എന്റെ നാമം
    ജനതകളുടെ ഇടയിൽ ഭയങ്കരമായിരിക്കുന്നു” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Us dhokebāz par lānat jo mannat mān kar kahe, ‘Maiṅ Rab ko apne rewaṛ kā
    achchhā menḍhā qurbān karūṅga’ lekin is ke bajāe nāqis jānwar pesh kare.” Kyoṅki
    Rabbul-afwāj farmātā hai, “Maiṅ azīm Bādshāh hūṅ, aur aqwām meṅ mere nām kā ḳhauf
    mānā jātā hai.
  suz-BL: “सु सुमी आंम बस्‍तु आन बगाल रे पा ‘रिम्‍शो बस्‍तु चढ़ेनुङ’ देंनीमी, तन्‍न
    नोले मरिम्‍शो चढ़ेनीमी, मेको जोल पाइब सराप राइनीम। मारदे हना गो ठेयब पिप नङ। आं
    नें रागी रागी नेल्‍ल ङा मुर आन दातेमी हिंचा ङा बाक्‍ब” दे मुर नेल्‍ल आन परमप्रभु
