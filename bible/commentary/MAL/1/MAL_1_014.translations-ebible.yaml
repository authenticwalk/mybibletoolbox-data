    Mannakabalin amin, “ken pagbutbutngan ti naganko kadagiti nasion.”
  kpg-kpg: Tangada halahalau dangada dela ne hagababa bolo ia ga tigidaumaha dana
    manu humalia mai gi di Au, gei mee ga tigidaumaha dana manu deai dono dahidamee
    ai. Mee gu halauwa, idimaa, Au go Dimaadua Koia e Aamua, Au go di King aamua,
    gei ogo nia daangada huogodoo o nia henua e mmaadagu i di Au.”
  uig-ARA: بەرھەق، پادىسىدا قوچقار تۇرۇپ، رەبكە قىلغان قەسىمىنى ئادا قىلىش ئۈچۈن بۇلغانغان
    نەرسىنى قۇربانلىق قىلىدىغان ئالدامچى لەنەتكە قالىدۇ؛ چۈنكى مەن ئۇلۇغ پادىشاھدۇرمەن،
    نامىم ئەللەر ئارىسىدا ھۆرمەتلىنىدىغان بولىدۇ، ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگار.
  sus-sus: «Dankɛ na mixi korintexi bɛ yɛxɛɛ kontonyi na naxan xa gɔɔrɛ ya ma, kɔnɔ
    a fa xuruse maxɔnɔxi tan ba sɛrɛxɛ ra a xa marakali rakamalife ra. Mangɛ xungbe
    na n na, naxan xili magaaxu si birin tagi. Mangɛ Alatala xa masenyi nan na ki.»
  pon-2006: Ahpw ma aramas mwersuwed men pahn inoukihda en meirongkihong ie nah mahn
    mwahu men, ahpw meirongkihla nah mahn me soh ketepe men, eri en riahla. Pwe ngehi
    nanmwarki lapalap emen, oh aramas en wehi koaros kin lemmwikin ie.”
  jae-jae: Aê japuc boa ŋac dansaŋ, taŋ gêjac mata bôc selec ŋajam teŋ, taŋ gêmoa
    nê toŋ ŋalêlôm naŋ, mago kêkêŋ puliŋ teŋ gêjô kêtu da gêdêŋ Apômtau. Aê kiŋ kapôêŋ,
    naŋ lau tenteŋlatu samob têtêc aêŋoc ŋaê.
  ksd-ksd: Pata, ra tena nilong na kaina ka, nina ba ra tomotoina ta kana kikil na
    vavaguai, ma i vavalima, ma i tabar ra Luluai ma ra magit i bilak; tago a ngala
    na king iau, ra Luluai kai ra lavur kor i biti, ma di manga burut ure ra iangigu
    pire ra umana Tematana.
  tur-YTC: “Ama sürüsünde erkek hayvan varken, Efendi'ye kusurlu bir şey adayıp kurban
    eden aldatıcı lanetli olsun. Çünkü ben büyük bir Kralım” diyor Ordular Yahvesi,
    “Ve adım uluslar arasında korkunçtur.”
  grc-BRENT: Καὶ ἐπικατάρατος, ὃς ἦν δυνατὸς, καὶ ὑπῆρχεν ἐν τῷ ποιμνίῳ αὐτοῦ ἄρσεν,
    καὶ εὐχὴ αὐτοῦ ἐπʼ αὐτῷ, καὶ θύει διεφθαρμένον τῷ Κυρίῳ· διότι βασιλεὺς μέγας
    ἐγώ εἰμι, λέγει Κύριος παντοκράτωρ, καὶ τὸ ὄνομά μου ἐπιφανὲς ἐν τοῖς ἔθνεσι.
  ind-AYT: ‘Terkutuklah penipu yang mempunyai seekor yang jantan di antara kawanan
    dombanya, lalu dia menazarkannya, tetapi mempersembahkan yang cacat kepada TUHAN
    sebab Akulah Raja Yang Mahabesar,’ TUHAN semesta alam berfirman, ‘dan nama-Ku
    ditakuti di antara bangsa-bangsa.’”
  nya-nya: “Atembereredwe munthu wachinyengo amene ali ndi nyama yayimuna yabwino
    mʼgulu la ziweto zake ndipo analumbira kuyipereka, koma mʼmalo mwake nʼkupereka
    nsembe kwa Ambuye nyama yosayenera. Yehova Wamphamvuzonse akuti, ‘Pakuti ndine
    mfumu yayikulu, dzina langa liyenera kuopedwa pakati pa anthu a mitundu yonse.’ ”
  hrv-hrv: Proklet bio varalica koji u stadu ima ovna što mi ga je zavjetovao, a žrtvuje
    mi ovcu jalovicu. Jer ja sam velik kralj - govori Jahve nad Vojskama - i strašno
    je Ime moje među narodima.
  mps-mps: Ena Genuai Bidi, eno te po wali, te tibo po wabo bidi dolaibao wali. Te
    tobage bidigo te wiegi yai omai kibu te banisde elalu, te enaba mawaiba po dąų
    wali, tiali goli agai te dwai kibugo ofa ilali. Te kolesaga dolo me ebeo, magi
    baso meni, ena genuai king dao, te tigidali hani bidi enade wi elama, te ena dologoba
    pelama bidibo dao. Tama tibaso, te wiegi yai nai naga enaba te ofa eyu mao,” Genuai
    Bidigo te po wai.
  tpi-tpi: Mi Bikpela, mi tok olsem, man bilong giaman em i mas bagarap. Dispela kain
    man i gat ol gutpela abus long banis bilong en na em i promis pinis long givim
    long mi. Tasol em i save kisim ol abus nogut na mekim ofa long mi. Dispela pasin
    i no stret, long wanem, mi bikpela king, na olgeta lain pipel i save pret na aninit
    long mi.”
  dan-1931: Forbandet være den Bedrager, som i sin Hjord har et Handyr og lover mig
    det, men ofrer Herren et Dyr, som ikke dur! Thi en stor Konge er jeg, siger Hærskarers
    HERRE, og mit Navn er frygtet blandt Folkene.
  vie-OVCB: “Kẻ lừa đảo đáng bị nguyền rủa khi nó đã hứa dâng chiên đực chọn trong
    bầy, lại đem dâng con có tật cho Chúa. Ta là Vua Chí Cao; Danh Ta được các dân
    tộc nước ngoài kính sợ!” Chúa Hằng Hữu Vạn Quân phán vậy.
  guj-2017: “જે ઠગ માનતા માનીને પોતાના ટોળાંમાં નર જાનવર હોવા છતાં ખોડવાળાં પશુને
    પ્રભુ યહોવાહ માટે બલિદાનમાં ચઢાવે છે તે શાપિત થાઓ! કેમ કે હું મહાન રાજા છું, “મારું
    નામ પ્રજાઓ મધ્યે ભયાવહ છે.” એવું સૈન્યોના યહોવાહ કહે છે.
  pon-2006A: Ahpw ma aramas mwersuwed men pahn inoukihda en meirongkihong ie nah mahn
    mwahu men, ahpw meirongkihla nah mahn emen me sohte katepe, eri en riahla. Pwe
    ngehi nanmwarki lapalap emen, oh aramas en wehi koaros kin lemmwikin ie.”
  por-BRBSL: “Mas o enganador é amaldiçoado que tem em seu rebanho um macho, e faz
    votos e sacrifícios ao Senhor uma coisa defeituosa; pois eu sou um grande Rei”,
    diz Javé dos Exércitos, “e meu nome é impressionante entre as nações”.
  eng-OEBUS: “Cursed be the cheat, who has in his flock a valuable male, but vows
    and sacrifices to the Lord a blemished animal! For I am a great king,” says the
    Lord of hosts, “and my name is feared among the nations.”
  cth-cth: Tutan poe hanlah lawk kam hnukkhu, atan ao nahlangva na dum awh teh, BAWIPA
    koe kacuhoehe hoi thuengnae ka sak e tami teh, yawthoenae awmseh. Kai teh ka lentoe
    poung e siangpahrang lah ka o. Kaie ka min teh miphunnaw ni taki e lah ao han,
    telah ransahu BAWIPA ni a ti.
  twi-twi: “Nnome nka osisifo a ɔwɔ odwennini a ɔfata wɔ ne nguankuw mu, na ɔhyɛ bɔ
    sɛ ɔde no bɛma nanso ɔde nea wadi dɛm na ɛbɔ afɔre ma Awurade. Meyɛ ɔhempɔn, na
    ɛsɛ sɛ wosuro me din wɔ amanaman mu,” sɛnea Asafo Awurade se ni.
  hlt-hlt: A tuping khuiah a tal a om lalah aka rhaithi hlang tah thae a phoei thil
    coeng. A caeng dae ka Boeipa ham tah a po a rhak ni a nawn. Caempuei BOEIPA loh,
    “Kai tah manghai puei la ka om tih ka ming he namtom taengah a rhimom,” a ti.
  tbz-SIM: Di yuukumu díndi bɛ̀ɛ̀ ɔ̃ mmɔkɛ iwũɔ̃ sɑ̀ɑ̀yì di dò nkɛ́ m pɑ̃ ì kɛ nɛ́
    n féútɛ́ fɛ̀ɛ̀ ɑ̃ kuyɛ̀nkù. Dɛ̀ yɛmbɛ̀ díndi di bo yɑ̀. N tú okpɑ̀ɑ̀tì diɛwè nwe,
    kɛ̀ yɛbotɛ̀ yɛmɔu yɛ̃́ n kpɛ́í. Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i.
  msy-2020: Ian tina, na ko ofa damuasa akam akɨrigha inabazir asɨzir mɨkarziba sara
    itir aghuiba ategha, asɨzir kurar mɨzɨrɨziba inigha Ikiavɨra Itir God, bagha izi.
    Ia ifavarir arazir kam bangɨn ia ivezir kuram iniam. Kɨ Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim. Kɨ atrivibar Ekiam, ezɨ kantribar gumazamiziba bar nan atiatia nan ziamra
    fe. Kamaghɨn amizɨ, kɨ bizir kam bagh ia gasɨghasigham.”
  dop-dop: Ye yʋlʋ kɑ́ sɩɩ ɩ nɔɣɔ sɩ ɩ kɑ́ hɑ-m ɩ kɑləkʋ tɔtɛ kʋpɑntɛ. Ɩlɛnɑ ɩ́ kɔɔ
    nɑ ɩ́ cɛlɛ-m kpɑɩ nyəntɛ. Mpusi wɛ ɩ tɔɔ kɛ́. Mpi tɔ, mɑ kɛ Wulɑʋ Sɔsɔ kɛ́, nɑ
    piitimnɑɑ nyɑŋnɑ mɑ toŋ.
  azb-azb: «Sürüsündən nəzir etdiyi erkək heyvan əvəzinə Rəbbə qüsurlu heyvan qurban
    edən fırıldaqçıya lənət olsun! Çünki Mən böyük bir padşaham və adım millətlər
    arasında zəhmlidir» deyir Ordular Rəbbi.
  eng-DBY: Yea, cursed be the deceiver, who hath in his flock a male, and voweth and
    sacrificeth unto the Lord a corrupt thing; for I am a great King, saith Jehovah
    of hosts, and my name is terrible among the nations.
  hin-2017: जिस छली के झुण्ड में नरपशु हो परन्तु वह मन्नत मानकर परमेश्वर को वर्जित
    पशु चढ़ाए, वह श्रापित है; मैं तो महाराजा हूँ, और मेरा नाम अन्यजातियों में भययोग्य
    है, सेनाओं के यहोवा का यही वचन है।
  wol-KYG: «Alkànde ñeel na ab jinigalkat bu am ci géttam am kuuy mu mu xasoo sarxe,
    te di sarxalal Boroom bi jur gu sikk, nde man, buur bu mag laa!» Aji Sax ji Boroom
    gàngoor yee ko wax. «Sama tur moo jara ragal fi biir xeet yi.
  eng-YLT: And cursed [is] a deceiver, who hath in his drove a male, And is vowing,
    and is sacrificing a marred thing to the Lord, For a great king [am] I, said Jehovah
    of Hosts, And My name [is] revered among nations!
  kne-kne: Madosa din maetek ay mangikari en idatona din kamayatan ay animal na ngem
    kadodogis di idatona olay mo waday mapteng ay bomaro ay karnero na. Tan nangatoak
    ay ari et patgen ya egyatan das sak-en sin am-in ay nasyon isnan daga.”
  eng-WYC-2017: Cursed is the guileful, that hath in his flock a male beast, and he
    making a vow, offereth a feeble beast to the Lord; for I am a great king, saith
    the Lord of hosts, and my name is dreadful among folks.
  eng-WMBB: “But the deceiver is cursed who has in his flock a male, and vows and
    sacrifices to the Lord a defective thing; for I am a great King,” says the LORD
    of Hosts, “and my name is awesome amongst the nations.”
  urd-GVH: उस धोकेबाज़ पर लानत जो मन्नत मानकर कहे, ‘मैं रब को अपने रेवड़ का अच्छा
    मेंढा क़ुरबान करूँगा’ लेकिन इसके बजाए नाक़िस जानवर पेश करे।” क्योंकि रब्बुल-अफ़वाज
    फ़रमाता है, “मैं अज़ीम बादशाह हूँ, और अक़वाम में मेरे नाम का ख़ौफ़ माना जाता है।
  rug-rug: Mani ta levei gana sa tie sapu tokotokoro nia koa Rau si keke kurukuru
    leana ba va vukivukihi mae nia koa Rau si keke kurukuru kaleanana meke pa nana
    bara si koadia sari na kurukuru leadi sapu pada pude va vukivukihi maeni koa Rau!
    Arau sina Baṉara lavata, sari doduru tinoni pa kauruna sa maṉauru si pamaṉa Nau,”
    gua se Zihova Tadi na Qeto Minate.
  gaz-gaz: “Namni bushaayee isaa keessaa korbeessa jaallatamaa qabu kan korbeessa
    sana aarsaa dhiʼeessuuf wareega kennee garuu sobee horii hirʼina qabu Gooftaadhaaf
    dhiʼeessu abaaramaa haa taʼu. Ani mootii guddaadhaatii, maqaan koo saboota gidduutti
    sodaatamuu qaba” jedha Waaqayyo Waan Hunda Dandaʼu.
  fra-LSG: Maudit soit le trompeur qui a dans son troupeau un mâle, Et qui voue et
    sacrifie au Seigneur une bête chétive! Car je suis un grand roi, dit l’Éternel
    des armées, Et mon nom est redoutable parmi les nations.
  gnn-gnn: “Yo, ŋunhi ŋayi yurru yolŋuyu ŋayathama yukurra ḻatju' dhika wäyin, yurru
    ŋayinydja yurru gäma rerrimirrinha ga bunhdhurrnha warray ŋarrakunydja, liŋgu
    ŋayi ŋuli guyaŋirri yanapi yurru ŋayi mayali'‐wama ŋarranha, ŋuriŋiyinydjayi yolŋuyu
    yurru märrama ŋarrakuŋunydja yätjthi yana, yaka ŋamakurru'. Liŋgu ŋarranydja dhuwala
    ŋurruŋu wal'ŋu buŋgawa, ga yäkunydja ŋarraku be wal'ŋu bathala yana. Ŋunhanydja
    ŋunhi mulku'‐mulkurunydja yolŋu walala marŋgi ŋarraku, ŋunhi ŋarranydja ŋuli dhä‐ḏir'yun
    dhuwurr‐yätjmirrinhanydja yolŋu'‐yulŋunha, bala walala ŋuli rom‐wiyaṉiyirrina
    ŋarrakunydja.” Bitjarra ŋayi Garraynydja waŋana.
  yal-yal: “Dangan na yanfantenna xa xuruse xɛmɛ radaxaxin naxan ma kuruni, a yi a
    kɔlɔ a so feen na n yii, a fa fa a madɔnxin na Marigin xɔn saraxan na. Bayo manga
    gbeen nan n na. N xinla magaxu siyane yɛ.” Alatala Sɛnbɛn Birin Kanna naxa na
    kiini.
  haw-1868: 'Aka, auwe ka mea hoopunipuni, Ka mea nana ka hipakane maloko o kana ohana,
    Aka, ua hoolaa, a ua mohai iho i ka mea haumia: No ka mea, he alii nui hoi wau,
    wahi a Iehova o na kaua, A he mea weliweli ko''u inoa iwaena o na lahuikanaka.'
  arb-NAV: «مَلْعُونٌ الْمُنَافِقُ الَّذِي يَنْذُرُ لِلرَّبِّ ذَكَراً سَلِيماً مِنْ
    قَطِيعِهِ، ثُمَّ يُقَرِّبُ لِلرَّبِّ مَا هُوَ مُصَابٌ بِعَيْبٍ، لأَنِّي مَلِكٌ
    عَظِيمٌ وَاسْمِي مَهُوبٌ بَيْنَ الأُمَمِ»، يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: Ame si ɖe adzɔgbe be yeatsɔ lãtsu si de blibo le yeƒe lãhawo dome asa vɔe
    na Yehowa gake wòɖɔlii kple lã lédɔ la, fiƒode neva edzi wòaɖi eŋu kpekpekpe elabena
    nye la, Fiagãe menye eye ele be woatsɔ vɔvɔ̃ na nye ŋkɔ le dukɔwo dome.” Yehowa,
    Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔ nya siawo.
  eng-LEE: But cursed be the deceiver, who hath in his flock a male, and voweth, and
    sacrificeth a corrupt thing unto the Lord; for I am a great king, saith the Lord
    of hosts, and my name is feared among the nations.
  asm-FB: “যি ছলনাকাৰীয়ে নিজৰ মেৰ-ছাগৰ জাকৰ মাজত মতা মেৰ-ছাগ থাকিলেও প্ৰভুৰ উদ্দেশ্যে
    সঙ্কল্প কৰি এজনী ঘুণীয়া মাইকী পশুৰ বলি উৎসৰ্গ কৰে, তেওঁ শাপগ্ৰস্ত হওঁক; কিয়নো
    মই মহান ৰজা; সকলো জাতিৰ মাজত মোৰ নাম ভয়াবহ।” ইয়াক বাহিনীগণৰ যিহোৱাই কৈছে।
  sus-A: «دَنكّ نَ مِشِ كٌرِنتٍشِ بّ يّشّي كٌنتٌنيِ نَ نَشَن شَ فْورّ يَ مَ، كْنْ
    عَ قَ شُرُ سٍ مَشْنْشِ تَن بَ سّرّشّ رَ عَ شَ مَرَكَلِ رَكَمَلِقٍ رَ. مَنفّ شُنفبٍ
    نَ ﭑ نَ، نَشَن شِلِ مَفَاشُ سِ بِرِن تَفِ. مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Mais est maudit le trompeur qui a dans son troupeau un mâle, et qui fait
    des vœux et sacrifie à l'Éternel une chose défectueuse ; car je suis un grand
    Roi, dit Yahvé des armées, et mon nom est redoutable parmi les nations. »
  hbo-hbo: וְאָר֣וּר נֹוכֵ֗ל וְיֵ֤שׁ בְּעֶדְרֹו֙ זָכָ֔ר וְנֹדֵ֛ר וְזֹבֵ֥חַ מָשְׁחָ֖ת
    לַֽאדֹנָ֑י כִּי֩ מֶ֨לֶךְ גָּדֹ֜ול אָ֗נִי אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות וּשְׁמִ֖י נֹורָ֥א
    בַגֹּויִֽם׃
  shp-NTPO: ¡Kikinshaman jakonmara iti iki, ja janso joni, jakon yoina ea meniti yoia
    ixonbi, yoina jawen yoranko jakonma neeya ea menia! Ea riki ja kikin Apo, maibotiibira
    eki rakékanai. Nato jaskara yoiaira jatíbi atipana Ibo iká iki.
  piu-2006: '@see-verse:MAL.001.013'
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Kũgwatwo nĩ kĩrumi nĩ mũheenania
    ũrĩa wĩranĩire kũruta nyamũ ya njamba ĩngĩĩtĩkĩrĩka kuuma rũũru-inĩ rwake rwa
    mbũri, no agacooka akarutĩra Mwathani igongona rĩa nyamũ ĩrĩ na ũũgũ. Nĩgũkorwo
    ndĩ Mũthamaki mũnene, narĩo rĩĩtwa rĩakwa nĩ rĩa gwĩtigĩrwo ndũrĩrĩ-inĩ.
  fra-NCL: Maudit soit le fraudeur, celui qui, ayant dans son troupeau un mâle, fait
    un vœu, et sacrifie au Seigneur une bête chétive ! Car je suis un grand roi, dit
    Yahweh des armées, et mon nom est redouté chez les nations.
  cek-AK: 'Lokkamhaih a sak pacoengah, tuu khongkha thungah tuu tae maeto a tawnh
    e, amsawnlok thuihhaih hoiah Angraeng khaeah coek koi kaom tuu paek kami loe kasae
    tongh nasoe: Kai loe lensawk Siangpahrang ah ka oh, kai ih ahmin loe zit thoh,
    tiah Sithaw panoek ai kaminawk mah thuih o, tiah misatuh kaminawk ih Angraeng
    mah thuih.'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi sogbalid: “Dule anga ise-sogar-sogedi an
    bega sibad-wawaad-machered-nued ukoye, degi-inigwele, aka a-anale anga ibdurgan-bonigwaled-ukdaedi,
    we-dule ukabsalesun. Ar ani an Rey-Dummadid. Ar bela dulemar-yar-baid-baidgi-bukwamaladi
    an-nuga dobmalad.”'
  uig-CYR: Бәрһәқ, падисида қочқар туруп, Рәбкә қилған қәсимини ада қилиш үчүн булғанған
    нәрсини қурбанлиқ қилидиған алдамчи ләнәткә қалиду; чүнки Мән улуқ Падишаһдурмән,
    намим әлләр арисида һөрмәтлинидиған болиду, — дәйду самави қошунларниң Сәрдари
    болған Пәрвәрдигар.
  tel-2017: నేను ఘనమైన గొప్ప రాజును. అన్య దేశాల ప్రజల్లో నా పేరంటే భయం. యెహోవాకు మొక్కుబడి
    చెల్లించడానికి మగ జంతువు ఉన్నప్పటికీ జబ్బు పడిన దాన్ని అర్పించే వంచకుడు శాపానికి
    గురి అవుతాడు.
  hat-BSA: “Men malè pou sila k ap twonpe a, ki gen nan bann mouton li an, yon mal,
    ki fè sèman pou livre li, men ki anfen, fè sakrifis bay SENYÈ a ak yon bèt ki
    gen defo. Paske Mwen se yon gwo Wa,” pale SENYÈ Dèzame yo, “e non Mwen etonnan
    pami nasyon yo.”
  kos-kos: In selngawiyuk mwet kutasrik se su kisakin soko kosro koluk lumah nu sik,
    ke oasr ma na wo ac fas soko inmasrlon un kosro natul, su el tuh wulema in kisakin
    nu sik! Tuh nga sie tokosra fulat, ac mwet in mutunfacl nukewa sangeng sik.”
  hbo-WLC: וְאָר֣וּר נוֹכֵ֗ל וְיֵ֤שׁ בְּעֶדְרוֹ֙ זָכָ֔ר וְנֹדֵ֛ר וְזֹבֵ֥חַ מָשְׁחָ֖ת
    לַֽאדֹנָ֑י כִּי֩ מֶ֨לֶךְ גָּד֜וֹל אָ֗נִי אָמַר֙ יְהוָ֣ה צְבָא֔וֹת וּשְׁמִ֖י נוֹרָ֥א
    בַגּוֹיִֽם׃
  ibo-ibo: “Onye a na-abụ ọnụ ka onye aghụghọ ahụ bụ nke nwere oke nʼigwe ewu na atụrụ
    ya, kwee nkwa inye ya, ma mesịa were anụ nwere ntụpọ chụọrọ Onyenwe anyị aja.
    Nʼihi na mụ onwe m bụ Eze ukwu ahụ,” ka Onyenwe anyị, Onye pụrụ ime ihe niile
    kwuru, “aha m bụkwa ihe a ga-atụ egwu nʼetiti mba dị iche iche.
  ory-ory: ମାତ୍ର ଆପଣା ପଲର ପୁଂପଶୁ ଥିଲେ ହେଁ ଯେଉଁ ପ୍ରତାରକ ମାନତ କରି ପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ
    ଖୁନ୍ତବିଶିଷ୍ଟ ପଶୁ ଉତ୍ସର୍ଗ କରେ, ସେ ଅଭିଶପ୍ତ ହେଉ; କାରଣ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି,
    ଆମ୍ଭେ ମହାନ ରାଜା ଅଟୁ ଓ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ମଧ୍ୟରେ ଆମ୍ଭର ନାମ ଭୟଙ୍କର ଅଟେ।”
  chk-chk: A anümamau eman chon atuputup mi pwon pwe epwe eäni ngeniei asor eman ätemwänin
    sip seni nöün pwiin man, nge mürin a eäni asor eman mi wor terin. Pun ngang eman
    king mi lap, nge chon ekewe mwü ra meninitiei.”
  rop-rop: Ai garra tok wed blanga ardim detkain pipul hu holdimbek ola gudwan enimul
    blanga olabat ronselp en bringimap ola rabishwan enimul wen olabat bin pramis
    blanga gibit gudwan sekrifais ofring langa mi. Mi na det brabli haibala bos. Detlot
    najalot pipul langa ol detlot najalot kantri sabi tharran. Olabat rispek mi.”
    Lagijat na YAWEI bin tok.
  ukr-1871: Нї, проклят зрадливий, що, мавши в чередї своїй здорового самця й обрікши
    себе обітом, приносить Господеві миршаве; я бо царь великий, говорить Господь
    сил небесних, а моє імя страшне проміж народами.
  deu-1951: Nein, verflucht sei der Betrüger, der in seiner Herde ein männliches Tier
    hat und ein Gelübde tut und dann doch dem Herrn ein schadhaftes opfert! Denn ich
    bin ein großer König, spricht der HERR der Heerscharen, und mein Name ist gefürchtet
    unter den Heiden.
  eng-JPS: But cursed be he that dealeth craftily, whereas he hath in his flock a
    male, and voweth, and sacrificeth unto the Lord a blemished thing; for I am a
    great King, saith the LORD of hosts, and My name is feared among the nations.
  srp-1865: Proklet da je varalica, koji ima u svom stadu muško i zavjetuje, pa prinosi
    Gospodu kvarno; jer sam velik car, veli Gospod nad vojskama, i ime je moje strašno
    meðu narodima.
  lug-lug: '“Buli mulimba yenna akolimirwe, oyo alina ennume mu kisibo kye eyeeyama
    okugiwaayo nga ssaddaaka eri Mukama naye n’awaayo ekintu ekiriko obulema: kubanga
    ndi Kabaka mukulu,” bw’ayogera Mukama ow’Eggye, “n’erinnya lyange lya ntiisa mu
    baamawanga.”'
  heb-heb: וארור נוכל ויש בעדרו זכר ונדר וזבח משחת לאדני כי מלך גדול אני אמר יהוה
    צבאות ושמי נורא בגוים׃
  ben-IRV: “পশুপালের মধ্যে পুরুষ পশু থাকলেও যে প্রতারক সেটা দেবার জন্য মানত করেও প্রভুর
    উদ্দেশ্যে ত্রুটিযুক্ত পশু উৎসর্গ করে, সে শাপগ্রস্ত; কারণ আমি মহান রাজা,” এটা বাহিনীগণের
    সদাপ্রভু বলেন; “সমস্ত জাতির মধ্যে আমার নাম ভয়াবহ।”
  pan-pan: ਫਿਟਕਾਰ ਉਸ ਛਲੀਏ ਉੱਤੇ ਜਿਸ ਦੇ ਇੱਜੜ ਵਿੱਚ ਨਰ ਪਸ਼ੂ ਤਾਂ ਹੈ ਜਿਹ ਦੀ ਉਹ ਸੁੱਖਣਾ ਸੁੱਖਦਾ
    ਹੈ ਪਰ ਪ੍ਰਭੂ ਦੇ ਲਈ ਬੱਜ ਵਾਲਾ ਚੜ੍ਹਾਵਾ ਚੜ੍ਹਾਉਂਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਮਹਾਰਾਜਾ ਹਾਂ, ਸੈਨਾਂ
    ਦਾ ਯਹੋਵਾਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਕੌਮਾਂ ਵਿੱਚ ਮੇਰਾ ਨਾਮ ਭੈਅ ਦਾਇਕ ਹੈ!
  tkr-tkr: Syuruneençe g'apsırne yugne g'argıne cigee, Xudaavandays q'ı'bı'lyna həyvan
    abıyne horalays bed-düə vuxhena! Zı inekke xərna Paççahva, gırgıne milletbışe
    Yizın do axtı qa'a! Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: သစ္စာ ဂတိထားပြီးမှ မိမိ သိုး စု၌ အထီး ရှိ လျက်ပင် လှည့်စား ၍ ၊ ထာဝရ ဘုရားအား
    ချို့တဲ့ သော အကောင်ကို ယဇ် ပူဇော်သောသူသည် အမင်္ဂလာ ရှိစေသတည်း။ ငါ သည် ကြီးမြတ်
    သော ရှင်ဘုရင် ဖြစ်၏။ ငါ ၏ နာမ တော်သည် လူ အမျိုးမျိုးတို့တွင် ကြောက်မက် ဖွယ်ဖြစ်
    ရမည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lau Lohiabada lau hereva inai, koikoi tauna ese dika do ia davaria momokani.
    Inai bamona tauna be iena mamoe orea edia huanai mai ena mamoe namona ta, bona
    lau dekenai henia totona ia gwauhamata vadaeni, to ia ese mamoe dikana ta lauegu
    boubou totona ia henia. Inai bamona kara be maoro lasi. Badina lau be King badana
    ta, bona bese idauidau ibounai ese lau dekenai idia gari henia. Lau, Siahu Ibounai
    Lohiabada lau hereva inai.”
  urd-urd: ला'नत उस दग़ाबाज़ पर जिसके गल्ले में नर है, लेकिन ख़ुदावन्द के लिए 'ऐबदार
    जानवर की नज़्र मानकर पेश करता है; क्यूँकि मैं शाह — ए — 'अज़ीम हूँ और क़ौमों में
    मेरा नाम मुहीब है, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: 'Проклят лживый, у которого в стаде есть неиспорченный самец, и он дал
    обет, а приносит в жертву Господу поврежденное: ибо Я Царь великий, и имя Мое
    страшно у народов.'
  bqc-SIM: Mↄafilide pↄ́ pↄ́ sa vĩ a kpàsa guu, a zɛ̀mɛɛ, mɛ́ à gɛ̀ ma gbagba ń
    pↄ́ sãadeo a gɛ̃ɛ ũ, adeá láaipↄɛ. Asa mámɛmaa Kía zↄ̃ↄ, ma tↄ́ ì to vĩa
    bui píi kṹ. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Koi hijongleh Pakai kom’a toh dinga kitepna neija aki lomlou joh hintoh
    chan chu sapsetna chang ding ahi. Chutengleh chitin namtin laha kamin hi mi gin
    le ja kahithei ding ahi, tin hatchungnung pen Pakai chun a seije.
  mar-mar: तर जो कोणी आपल्या कळपात नर असतांना त्याचा नवस करतो आणि दोष असलेला पशू परमेश्वरास
    यज्ञ म्हणून अर्पण करतो तो फसवणारा शापित असो. कारण मी थोर राजा आहे आणि राष्ट्रे
    माझ्या नावाची भीती धरतात. असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Maldisyunädumi canga allinnin caj uywanta nogata goycamänanpaj aunircur
    gueshyaj uywallantana pishtapämäga. Nogaga cä munayniyoj Raymi. Llapan nasyun
    runacunapis manchacamanmi.»
  bqp-bqp: Manafikide kũ à pↄ́ sà vĩ a kpàsan kũ à lɛ́ sɛ̀mɛnɛ, akũ à gɛ̀ɛ à ma
    gbagba kũ pↄ́ mamberudeo a gɛ̃nɛ ũ, ma láari bò adea. Zaakũ makũmɛ Kína zↄ̃kↄ̃
    ũ, ma tↄ́ dì burinↄ naasi kũ. Makũ Dikiri Zĩ̀karide makũ mɛ́ ma ò.
  hat-hat: Madichon pou moun k'ap twonpe m' yo. Yo vin ofri bèt ki pa bon pou yo touye
    pou mwen epi yo kite bon ti mal yo te pwomèt y'ap ban mwen an nan bann mouton
    yo. Paske, se yon wa ki gen anpil pouvwa mwen ye. Moun tout nasyon va respekte
    m'. Se Seyè ki gen tout pouvwa a ki di sa.
  eng-BSB: “But cursed is the deceiver who has an acceptable male in his flock and
    vows to give it, but sacrifices a defective animal to the Lord. For I am a great
    King,” says the LORD of Hosts, “and My name is to be feared among the nations.
  tod-tod: «Foovooi ɠa yaava nui ʋɛ, nii togani zinɛ ʋagɔi ta zea ná-togani ɓulugi
    zu, é minazeɠeai la GALA bɛ, é naa yɛ ná, é zɛba é ʋa ga taɠili nii daa la
    zeelini, é naa ɠɛ ga zalaɠai Maliɠii ʋɛ! Mazɔlɔɔ nà ga masa gola, dàaseigi
    maayikiai zii ɠiligiti saama.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é boga.
  eng-WEBPB: “But the deceiver is cursed who has in his flock a male, and vows and
    sacrifices to the Lord a defective thing; for I am a great King,” says the LORD
    of Armies, “and my name is awesome amongst the nations.”
  kbq-kbq: Hagi iza'o knare ve sipisipi afu ofa hugahue huno'ma huteno, agaza haviza
    huge kri erige'ma hu'nenia sipisipi afu'ma eme ofama Ra Anumzamofonte'ma hanimo'a,
    kazusifi manigahie. Na'ankure Nagra ra kini ne' manugeno kokankoka vahe'mo'za
    Nagri nagigura koro nehaza ne' mani'noe, huno Monafi sondia vahe'mofo Ra Anumzamo'a
    hu'ne.
  nhe-BL: Ma eli tlatelchihuali nopa tlacatl tlen quiijtohua tlamiyacapa para nechmacas
    se oquich borrego tlen cuali huan teipa quipatlas ica seyoc tlen cocoxquetzi.
    Quena, yajaya tlatelchihuali, pampa na, niTlanahuatijquetl Tlen Tlahuel niHueyi
    huan quinamiqui para nochi tlacame ipan campa hueli tlaltini ma nechimacasica
    huan ma nechtlepanitaca.” Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij.
  bus-bus: Mↄnafikidee kɛ̀ pↄ́ kyà vĩ a kpàsan kɛ̀ à lɛ́ gbɛ̃̀mɛ, ben à gàa à ma gbãgbã
    kↄ̃n pↄ́ seedeeo à gɛ̃ɛ ũ, ma láari kɛ̀ adeea. Zaakɛ mámbe Kína bíta ũ, ma tↄ́
    è boriinↄ naasi kũ. Mamↄma Dii Zĩ̀kpɛde mámbe má ò.
  gub-BL: Aze amo awa umume'u amo weimaw ikatuahy ma'e weimaw wainuromo har ihewe
    nehe, aze a'e re werur weimaw iaiw ma'e ihewe nehe, azepyk putar a'e awa rehe
    ihe nehe. Aiko tuwihawete ikàg wera'u ma'e romo ihe. Teko ywy nànànar hemuwete
    katu wà. Ihe Tupàn Ikàg Wera'u Ma'e ihe kury, aze'eg kwez ihe kury.
  eng-DRA: 'Cursed is the deceitful man that hath in his flock a male, and making
    a vow offereth in sacrifice that which is feeble to the Lord: for I am a great
    King, saith the Lord of hosts, and my name is dreadful among the Gentiles.'
