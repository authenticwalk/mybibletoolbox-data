verse: MAL.001.013
translations:
  mal-C: ‘എന്തൊരു മടുപ്പ്,’ എന്നു പറഞ്ഞ് അതിനെതിരേ ചീറിയടുക്കുകയും ചെയ്യുന്നു. എന്നു
    സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. “മുറിവേറ്റവയും മുടന്തുള്ളവയും രോഗം ബാധിച്ചവയുമായ
    മൃഗങ്ങളെ നിങ്ങൾ കൊണ്ടുവന്ന് യാഗമർപ്പിക്കുമ്പോൾ നിങ്ങളുടെ കരങ്ങളിൽനിന്ന് ഞാൻ അതു
    സ്വീകരിക്കണമോ,” എന്ന് യഹോവ ചോദിക്കുന്നു.
  deu-TKW: 'Ihr sagt: Was kostet es doch für Mühe, es zu essen! und verschmäht es,
    spricht Jahwe der Heerscharen, ihr bringt Geraubtes herbei und was lahm und was
    krank ist, und bringt es als Opfer dar: sollte ich solches von eurer Hand begehren?
    spricht Jahwe.'
  lin-lin: 'Bozali koloba lisusu : ‹ Mokumba nini lisusu oyo ! › Bozali mpe kotiola
    Ngai lisusu, » elobi Yawe, Mokonzi ya mampinga. « Tango bozali komema bibwele
    oyo ezoka, oyo etambolaka tengu-tengu to oyo ezali na bokono, mpe bozali kobonza
    yango lokola mbeka, boni, nandima yango na maboko na bino ? » elobi Yawe.'
  eng-LSV: And you have said, Behold, what a weariness, || And you have puffed at
    it,” said YHWH of Hosts, || “And you have brought in plunder, || And the lame
    and the sick, || And you have brought in the present! Do I accept it from your
    hand?” said YHWH.
  eng-GNV: 'Ye said also, Beholde, it is a wearines, and ye haue snuffed at it, sayth
    the Lord of hostes, and ye offred that which was torne, and the lame and the sicke:
    thus yee offred an offring: shoulde I accept this of your hand, sayth the Lord?'
  eng-WEBSTER: 'Ye said also, Behold, what a weariness is it ! and ye have snuffed
    at it, saith the LORD of hosts; and ye brought that which was torn, and the lame,
    and the sick; thus ye brought an offering: should I accept this from your hand?
    saith the LORD.'
  nhw-BL: 'Huan anquiijtohuaj: ‘Nelía ohui tijtequipanose TOTECO huan ohui para tijchihuase
    catli yaya quinequi.’ Huan anquihuejcamajcahuaj nopa tlanahuatili para tlacajcahualistli.
    Quej nopa antechcualancaitaj.” Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij. “Huan quema antechmacaj tlacajcahualistli huan anquihualicaj se
    tlapiyali catli anquiichtectoque, o catli metzcototic o catli mococohua, ¿anquiitaj
    cuali nimechselilis? ¡Amo! ¡Amo nimechselilis!'
  swh-ONEN: Nanyi mnasema, ‘Mzigo gani huu!’ Nanyi mnaidharau kwa kiburi,” asema Bwana
    Mwenye Nguvu Zote. “Wakati mnapowaleta wanyama mliopokonya kwa nguvu, walio vilema
    au walio wagonjwa na kuwatoa kama dhabihu, je, niwakubali kutoka mikononi mwenu?”
    asema Bwana.
  bba-bba: I mɑm ɡerumɔ i mɔ̀, ɑnnɑ ɑ wɑhɑlɑ bɑkɑ wɑ ye i tii mɔ̀. Mɑ i ǹ mɑɑ yɑ̃ku
    ni mɛɛrɑ ɡɑ̃ɑnu. Adɑmɑ i nɑɑmɔ i mɑn yɑ̃kuru kuɑmmɛ kɑ yɑɑ sɑbe ni i ɡbɛnɑ, ǹ
    kun mɛ ni nu kɔ̃ri bɑrɔ, ǹ kun mɛ ni nu ɡesi bɑrɔ. I tɑmɑɑ kon yɑ̃ku nin bweseru
    mwɑ?
  eng-KJVCPB: 'Ye said also, Behold, what a weariness is it! And ye have snuffed at
    it, saith the Lord of hosts; And ye brought that which was torn, and the lame,
    and the sick; Thus ye brought an offering: Should I accept this of your hand?
    saith the Lord.'
  mpx-mpx: Ge ku ba, ‘Tuwalali ya ha esaian!’ yaka buhumiu ku lewaan. Inoke bwasumu
    bolo ku kaomel ge bolo aeliya i kom o ebo hi kasiyebwa ku pwatanim elau. He bolo
    o ku pwatanim tage wami mulolu eliyau! Tab nasi wami mulolu na ahel? Nigeya!”
    He Yehoba wana baaba i ola to.
  luo-luo: To uwacho kendu ni, ‘Mano tingʼ mapek manade!’ kendo utwenyo umu ka ujare,”
    Jehova Nyasaye Maratego owacho. “Ka ukelo jamni mohinyore, ma rangʼonde kata matuo
    kendo uchiwogi kaka misango, bende darwak gik moa e lwetu adier?” Jehova Nyasaye
    owacho.
  meu-meu: 'Iehova Sabaota na e tomu: Umui o tomamu “Ina daka hekwarahi”, bona o hamue
    henigumu. Dadidadi ḡauna eiava ae-hedairike ḡauna eiava gorere ḡauna o mailaiamu,
    emui boubou ḡauna ai ba halaoa o tomamu. Iehova na e tomu, Be, una na imamui amo
    baina abia a?'
  npi-ULB: तिमीहरू यसो पनि भन्छौ, ‘यो कति थकानयुक्त छ,’ र आफ्नो नाक बङ्गाउँछौ,” सेनाहरूका
    परमप्रभु भन्‍नुहुन्छ । “जङ्गली पशुले लगेका र लङ्गडो वा रोग लागेको पशु तिमीहरू
    ल्याउँछौ, र तिमीहरू यी आफ्नो भेटीस्वरूप ल्याउँछौ । के म ती तिमीहरूका हातबाट अर्पण
    गरूँ?” परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ẹ̀yin wí pẹ̀lú pé, ‘Wò ó, irú àjàgà kín ni èyí!’ Ẹ̀yin sì yínmú sí i,”
    ní Olúwa àwọn ọmọ-ogun wí. “Nígbà tí ẹ̀yin sì mú èyí tí ó fi ara pa, arọ àti ọlọkùnrùn
    ẹran tí ẹ sì fi rú ẹbọ, Èmi o ha gba èyí lọ́wọ́ yín?” ni Olúwa wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: شما می‌گویید: ”خدمت کردن به خداوند کار
    مشکل و خسته کننده‌ای است“، و از دستورهای من سرپیچی می‌کنید. حیوانات دزدیده شده،
    لنگ و بیمار برای من قربانی می‌کنید. آیا فکر می‌کنید من آنها را از دست شما قبول
    خواهم کرد؟'
  tgl-ULB: Sinabi rin ninyo, 'Nakakapagod na ito,' at pasinghal ninyo itong hinamak,”
    sabi ni Yahweh ng mga hukbo. “Dinadala ninyo kung ano ang kinuha ng isang mabangis
    na hayop o ang pilay o may sakit; at dinala ninyo ito bilang inyong mga handog!
    Dapat ko ba itong tanggapin mula sa inyong kamay?” sabi ni Yahweh.
  cbu-NT: 'Apanlleem tarawaztamaam nizeenicha, átssa. Itaru atitaateesa, nuwamaricha
    Apanlli. Nuwamari siyaa kasirina tsapurunasshucheetsis. Ashiri nuwsha siyaa atina:
    Siy wakarareetsis, opeejareetsis wanguyawa nuwaam wayakis anoo ¿nuw kis napcheezi?
    nda.'
  hui-hui: Anidagua larogola tígua ai ogoni erekuibidago wahabeheda lalu i̱hondo ngui
    yogo buleberemi. Nogo ega mbiralinaga heago tí bime hongo halu gingila mirimigo
    ogoni i̱ ngule lowa yalu eberemi. Marume kuduguru de mbombolo áyu dege tongolo
    mule ngaru i̱ ngule lowa mo yalu eberemili. Urunibi ngeremiruni hondowa i̱na tíhondo
    turu halu yamulebadalo manda bidamibe.
  mya-mya: သင်​တို့​က`ဤ​အ​မှု​များ​ပြု​ရ​သည်​ကို​ငါ တို့​ငြီး​ငွေ့​လှ​ပါ​ပြီ' ဟု​ဆို​ကာ​နှာ​ခေါင်း
    ရှုတ်​၍​ငါ့​အား​မ​လေး​မ​ခန့်​ပြု​ကြ​၏။ သင် တို့​သည်​မိ​မိ​တို့​ခိုး​ယူ​ရ​ရှိ​သည့်​ယဇ်​ကောင်
    ကို​သော်​လည်း​ကောင်း၊ ခြေ​ကျိုး​သို့​မ​ဟုတ် ဖျား​နာ​သည့်​ယဇ်​ကောင်​ကို​သော်​လည်း​ကောင်း
    ငါ​၏​အ​တွက်​ပူ​ဇော်​သ​ကာ​အ​ဖြစ်​နှင့်​ယူ ဆောင်​ခဲ့​ကြ​၏။ ငါ​သည်​ဤ​ပူ​ဇော်​သ​ကာ
    များ​ကို​လက်​ခံ​လိမ့်​မည်​ဟု​သင်​တို့​ထင် မှတ်​ကြ​ပါ​သ​လော။-''
  bod-N: ཡང་ཁྱོད་ཅག་ན་རེ། དོན་འདི་དག་ཇི་འདྲའི་རྙོག་འཛིང་ཆེ་ཨང་ཟེར་བཞིན་ཁྲེལ་དགོད་བྱེད་དོ་ཞེས་གསུངས།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་ཕྲོགས་ནས་འོངས་པ་དང་ཞ་བོ། ནད་པ་ལ་སོགས་པ་ཁྱེར་འོངས་ནས་ལེགས་སྐྱེས་སུ་བྱས་པས།
    ངས་ཁྱོད་ཚོའི་ལག་ནས་ལེན་རུང་ངམ་ཞེས་གསུངས།
  wsk-wsk: Ale nina uwuta bita se mu aking balsan, 'Tama bita tua ko munan mu, kalakamara
    biya bo!' masan, ale ari daleluwusan. Nina sipsip mel lot gawir ago, agi nusuwik
    nuguting pakel se kuera ikes ago mu te tama bita aisu se nina ikisan mu ani ninga
    nigiting munan uwuta mu iluwekko i masan, bare mu mena!” Yawe Sokel Garagar mu
    uwuta balso.
  sna-sna: Uye munoti, ‘Zvinorema sei!’ uye munoifembedza muchiizvidza,” ndizvo zvinotaura
    Jehovha Wamasimba Ose. “Pamunouyisa zvipfuwo zvakakuvara, zvakaremara kana zvinorwara
    kuzozvipa sezvibayiro, ndingazvigamuchira kubva pamaoko enyu here?” ndizvo zvinotaura
    Jehovha.
  spa-BLM: 'También decís: ‘¡Mira, qué cansancio es!’ Y tú lo has olfateado”, dice
    el Señor de los Ejércitos; “y has traído lo que fue tomado por la violencia, el
    cojo y el enfermo; así traes la ofrenda. ¿Debo aceptar esto de tu mano?”, dice
    Yahvé.'
  cac-cac: 'Tzeyalan icha tic: Tzon̈ tzactzajc''och yed'' juntzan̈ tic, xe chi. Tzin
    e paticaneli. Slajvi chi'' tzeyac''an juntzan̈ noc'' e silab'' d''ayin, aton noc''
    tzeyelq''uej, noc'' q''uiich yed'' noc'' penaay. ¿Tom ol in cha juntzan̈ chi''
    d''ayex tze na''a?'
  swh-ULB: Na ninyi pia mwasema, 'jambo hili limetuchosha, nanyi mnalidharau, “ asema
    Bwana wa majeshi. “Mmerudisha kilichokuwa kimechukuliwa na wanyama wa mwitu au
    vilema au walio wagonjwa; na ndicho mnaleta kuwa sadaka zenu! Je naweza kuikubali
    hii mikononi mwenu?” asema Bwana.
  bel-bel: 'Пры гэтым кажаце: вось колькі працы! і заняхайваеце яе, кажа Гасподзь
    Саваоф, і прыносіце крадзенае, кульгавае і хворае, і гэтакай самай якасьці прыносіце
    хлебны дарунак: ці ж магу з упадабаньнем прымаць гэта з рук вашых? кажа Гасподзь.'
  deu-ELBBK: 'Und ihr sprecht: Siehe, welch eine Mühsal! Und ihr blast ihn an, spricht
    der HERR der Heerscharen, und bringt Geraubtes herbei und das Lahme und das Kranke;
    und so bringt ihr die Opfergabe. Soll ich das wohlgefällig von eurer Hand annehmen?,
    spricht der HERR.'
  mbb-OT: Ke sikiyu te neperahan kew he ebaal te ebpeveelan ku keniyu; iyan heini
    migkaǥi te Nengazen he Mekeǥeǥehem. Ne mid-uwit kew te nesazir, piang, etawa zuen
    din daru he menge uyaǥen he ibpemuhat niw kayi te kedì, ne kenè ku heeyan edewaten
    puun diyà te keniyu. Iyan heini migkaǥi te Nengazen.
  mal-2015: എന്തൊരു പ്രയാസം എന്നു പറഞ്ഞു നിങ്ങൾ അതിനോടു ചീറുന്നു; എന്നാൽ കടിച്ചുകീറിപ്പോയതിനെയും
    മുടന്തും ദീനവുമുള്ളതിനെയും നിങ്ങൾ കൊണ്ടുവന്നു അങ്ങനെ കാഴ്ചവെക്കുന്നു എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു; അതിനെ ഞാൻ നിങ്ങളുടെ കയ്യിൽനിന്നു അംഗീകരിക്കുമോ എന്നു യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: 'Phenen: ‚Igen phares!‘ A banďaren o nakh pre oda,“ phenel o Nekzoraleder
    RAJ. „Sar mange anen te obetinel le džviren, so hine čorde, bange the nasvale,
    užaren mandar, hoj oda tumendar prilava?“ phenel o RAJ.'
  nlg-nlg: Ighau tau ghaghua, ‘Ighai tai nighi lugu tua na lei totobo raini,’ mau
    ririu kehai rana ihumiu vaniu. Tana bona tau taludatoi na lei sukaghi vaniu, ighau
    tau lavira vaniu mai rana maumanu tau gitoi, pa siki sakai te labe pe vahaghigha.
    ?Au ghanaghana ighau ke, mu ku holopangotighi na hava tau taludatoi vaniu?
  pes-OPV: و یهوه صبایوت می‌فرماید که شما می‌گوییداینک این چه زحمت است و آن را اهانت
    می‌کنیدو چون (حیوانات ) دریده شده و لنگ و بیمار راآورده، آنها را برای هدیه می‌گذرانید
    آیا من آنهارا از دست شما قبول خواهم کرد؟ قول خداونداین است.
  ron-1924: 'Вой зичець: ‘Че май остенялэ!’ ши о диспрецуиць”, зиче Домнул оштирилор,
    „ши адучець че есте фурат, шкьоп сау бетяг – ятэ даруриле де мынкаре пе каре ле
    адучець! Пот Еу сэ ле примеск дин мыниле воастре?”, зиче Домнул.'
  ben-OBCV: আর তোমরা বলো, ‘এ কি ধরনের বোঝা!’ এবং তোমরা আমার আদেশ সম্পূর্ণভাবে অবজ্ঞা
    করো,” সর্বশক্তিমান সদাপ্রভু বলেন। “যখন তোমরা আহত, খোঁড়া অথবা অসুস্থ পশু নিয়ে
    আস এবং আমার প্রতি উৎসর্গ করো, তোমাদের হাত থেকে কি তা আমার গ্রহণ করা উচিত?” সর্বশক্তিমান
    সদাপ্রভু বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Idinku waxaad tidhaahdaan, Bal eega,
    kanu daal badanaa! Oo weliba waad igu fududaysateen, oo waxaad ii keenteen wax
    la soo dhacay, iyo neef curyaan ah, iyo mid buka, oo saasaad qurbaan u keentaan.
    Rabbiga ciidammadu wuxuu leeyahay, Miyaan gacantiinna ka aqbalaa wax sidaas ah?
  lat-VUC: 'Et dixistis: Ecce de labore, et exsufflastis illud, dicit Dominus exercituum:
    et intulistis de rapinis claudum et languidum, et intulistis munus: numquid suscipiam
    illud de manu vestra? dicit Dominus.'
  eng-ASVBT: 'Ye say also, Behold, what a weariness is it! and ye have snuffed at
    it, saith Jehovah of hosts; and ye have brought that which was taken by violence,
    and the lame, and the sick; thus ye bring the offering: should I accept this at
    your hand? saith Jehovah.'
  ita-1885: 'Voi avete eziandio detto: Ecco, quanta fatica! E pure a lui avete dato
    l''affanno, ha detto il Signor degli eserciti; mentre adducete animali rapiti,
    e zoppi, ed infermi; e li adducete per offerta, li gradirei io dalla vostra mano?
    ha detto il Signore.'
  eng-LXXUP: 'And ye said, These services are troublesome: therefore I have utterly
    rejected them with scorn, saith the Lord Almighty: and ye brought in torn victims,
    and lame, and sick: if then ye should bring an offering, shall I accept them at
    your hands? saith the Lord Almighty.'
  eng-ULB: You also say, 'How tiresome this is,' and you snort at it,” says Yahweh
    of hosts. “You bring what has been taken by a wild animal or is lame or sick;
    and this you bring as your offering. Should I accept this from your hand?” says
    Yahweh.
  spa-VBL: 'Ustedes dicen: “¡Esto es demasiada molestia!” y huelen la comida con repulsión,
    dice el Señor Todopoderoso. Pero cuando ustedes me traen como sacrificio animales
    que son robados, o están lisiados o enfermos, ¿debería yo aceptar tales ofrendas?
    Pregunta el Señor.'
  fra-_FOB: 'Vous dites: “Quelle fatigue! “ et vous la dédaignez, dit l''Éternel des
    armées, et vous amenez ce qui a été dérobé, ce qui est boiteux et malade; puis
    vous présentez l''offrande! L''agréerai-je de vos mains? dit l''Éternel.'
  mal-mal: ‘എന്തൊരു പ്രയാസം’ എന്നു പറഞ്ഞു നിങ്ങൾ അതിനോട് ചീറുന്നു; എന്നാൽ കടിച്ചുകീറിപ്പോയതിനെയും
    മുടന്തും ദീനവുമുള്ളതിനെയും നിങ്ങൾ കൊണ്ടുവന്ന് അങ്ങനെ കാഴ്ചവയ്ക്കുന്നു” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു; “അതിനെ ഞാൻ നിങ്ങളുടെ കൈയിൽനിന്ന് അംഗീകരിക്കുമോ?” എന്നു
