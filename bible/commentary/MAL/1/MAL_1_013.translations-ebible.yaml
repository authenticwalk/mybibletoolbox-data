    লুট কৰা, খোৰা আৰু ৰোগীয়া পশু আনি বলি উৎসৰ্গৰ কাৰণে দিয়া! মই জানো সেয়া তোমালোকৰ
    হাতৰ পৰা গ্ৰহণ কৰিম?” ইয়াক যিহোৱাই কৈছে,
  sus-A: وٌ وٌ شُنيِ سُشُمَ، وٌ نُ قَ سْنشْ، ‹تَفَنيِ مُندُن يِ كِ!› ﭑ تَن مَنفّ عَلَتَلَ،
    ﭑ شَ عَ قَلَ وٌ بّ، ﭑ مُ قَمَ وٌ شَ شُرُ سٍ مَشْنْشِ، وٌ شَ شُرُ سٍ مَبّنشِ، نُن
    وٌ شَ شُرُ سٍ قُرَشِ تٌنفٌدٍ ﭑ مَ سّرّشّبَدٍ سْنْن. مَنفّ عَلَتَلَ شَ مَسٍنيِ
    نَن نَ كِ.»
  fra-SBL: 'Vous dites aussi : ''Voici, quelle fatigue c''est !''. Et vous l''avez
    reniflé, dit Yahvé des Armées, et vous avez apporté ce qui a été pris par violence,
    le boiteux et le malade ; c''est ainsi que vous apportez l''offrande. Dois-je
    accepter cela de ta main ? dit Yahvé.'
  hbo-hbo: וַאֲמַרְתֶּם֩ הִנֵּ֨ה מַתְּלָאָ֜ה וְהִפַּחְתֶּ֣ם אֹותֹ֗ו אָמַר֙ יְהוָ֣ה
    צְבָאֹ֔ות וַהֲבֵאתֶ֣ם גָּז֗וּל וְאֶת־הַפִּסֵּ֙חַ֙ וְאֶת־הַ֣חֹולֶ֔ה וַהֲבֵאתֶ֖ם
    אֶת־הַמִּנְחָ֑ה הַאֶרְצֶ֥ה אֹותָ֛הּ מִיֶּדְכֶ֖ם אָמַ֥ר יְהוָֽה׃ ס
  shp-NTPO: 'Matora ikai: “¡Jatíbi nato jawékibaonra noa moa paxkina iki!” ikibo.
    Jaskákinra maton ea iresabires shinannai. Jainxonra maton shinannai yoina yometsoxon,
    iamax waka chanto, iamax waka isinai ea meninoxon maton beketian ea raroti.'
  piu-2006: '@see-verse:MAL.001.012'
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Muugaga atĩrĩ, ‘Kaĩ ũhoro ũcio
    nĩ mũritũ-ĩ!’ Na mũgatembania iromo.” Jehova ekũũria atĩrĩ, “Rĩrĩa mũkũrehe nyamũ
    iria ndiihangie, na iria iigũthua, kana iria ndwaru mũgaaciruta irĩ magongona-rĩ,
    no ndĩgĩciĩtĩkĩre kuuma harĩ inyuĩ?”
  fra-NCL: 'Et vous dites : « Voici ! Quel ennui ! » et vous la dédaignez, dit Yahweh
    des armées. Et vous amenez ce qui est dérobé, ce qui est boiteux et ce qui est
    malade, et vous présentez cette offrande ! Puis-je l’agréer de votre main ? dit
    Yahweh.'
  cek-AK: Nangcae mah, Khenah, kang pho o parai boeh! tiah na thuih o moe, hnah na
    uengh o thuih, tiah misatuh kaminawk ih Angraeng mah thuih. Ahmaa kaom, khokkhaem,
    kangoi moinawk to hmuenpaekhaih ah na sin o, ban hoi na sin o ih hmuennawk to
    ka talawk han maw? tiah misatuh kaminawk ih Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi weyob sogbalid: “Be sokardamarbalid: ‘Bela
    we-ibmarmar anmar budarsunna dakgusad.’ Weyob bemar soged-ilibali be isdarsunna
    an-dakmalad. Ar ibdurgan-atursalegarmalad, ibdurgan-muya-muyamalad, degi, ibdurgan-bonigwakwamalad,
    be anga ogumakar-ukega-sedanidamalad, ¿an be-abin abingao be ebinsamala? Suli.”'
  uig-CYR: 'вә силәр: «Мана, немидегән аваричилик!» дәйсиләр вә Маңа қарап димиғиңларни
    қақисиләр, — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар, — силәр яриланған,
    токур һәм кесәл малларни елип келисиләр. Қурбанлиқ-һәдийиләрни шу пети елип келисиләр;
    Мән буни қолуңлардин қобул қиламдимән? — дәйду Пәрвәрдигар.'
  tel-2017: అయ్యో, ఇదంతా చేయడం వ్యర్ధమని ఆ బల్లను తిరస్కరిస్తున్నారు అని ఆయన సెలవిస్తున్నాడు.
    ఇది సేనల ప్రభువైన యెహోవా వాక్కు. దోచుకున్నదానినీ, కుంటిదానినీ, జబ్బు గలదానినీ
    మీరు తీసుకువచ్చి బలిగా అర్పించినప్పుడు అలాంటి వాటిని నేను స్వీకరిస్తానా? అని యెహోవా
    అడుగుతున్నాడు.
  hat-BSA: 'Nou di tou: ‘Gade, a la fatigan sa fatigan!’ Nou pa vle menm pran sant
    li,” pale SENYÈ Dèzame yo. “Konsa, nou te pote sa ke yo te pran nan vyolans, sa
    ki te bwate ak sa ki te malad. Konsa menm, nou pote ofrann nan! Èske se sa ke
    Mwen ta dwe aksepte nan men nou an?” pale SENYÈ a.'
  kos-kos: Kowos fahk mu, ‘Kut totola ke oreyen ma inge uh!’ ac sungalik infwewos
    nu sik. Kowos use kosro pusrla, ku ma osaksak, ku mas, in kisakin nu sik. Ya kowos
    nunku mu nga ac eis ma ingan suwos?
  hbo-WLC: וַאֲמַרְתֶּם֩ הִנֵּ֨ה מַתְּלָאָ֜ה וְהִפַּחְתֶּ֣ם אוֹת֗וֹ אָמַר֙ יְהוָ֣ה
    צְבָא֔וֹת וַהֲבֵאתֶ֣ם גָּז֗וּל וְאֶת־הַפִּסֵּ֙חַ֙ וְאֶת־הַ֣חוֹלֶ֔ה וַהֲבֵאתֶ֖ם
    אֶת־הַמִּנְחָ֑ה הַאֶרְצֶ֥ה אוֹתָ֛הּ מִיֶּדְכֶ֖ם אָמַ֥ר יְהוָֽה׃ ס
  ibo-ibo: Unu na-ekwukwa, ‘Nke a bụ ihe ike ọgwụgwụ,’ si otu a na-eduli imi unu elu
    nʼebe m nọ nʼọnọdụ oke nlelị.” Ọ bụ ihe Onyenwe anyị, Onye pụrụ ime ihe niile
    kwuru. “Mgbe unu na-ewebata ihe a natara nʼike, na nke dara ngwụrọ, na nke na-arịa
    ọrịa, jiri ha chụọrọ m aja, o kwesiri ka m nabata ya?” Ka Onyenwe anyị na-ekwu.
  ory-ory: ଆହୁରି, ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ଦେଖ, ଏହା କିପରି କ୍ଳାନ୍ତିଜନକ’ ଓ ତୁମ୍ଭେମାନେ ତାହା
    ତୁଚ୍ଛଜ୍ଞାନ କରିଅଛ, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି; ଆଉ, ତୁମ୍ଭେମାନେ ବଳାତ୍କାରରେ ଧୃତ
    ଓ ଲେଙ୍ଗଡ଼ା ଓ ରୋଗୀ ପଶୁ ଆଣିଅଛ; ଏହିରୂପେ ତୁମ୍ଭେମାନେ ନୈବେଦ୍ୟ ଆଣୁଅଛ; ଏହା କି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ
    ହସ୍ତରୁ ଗ୍ରହଣ କରିବା? ଏହା ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Oua apasa, ‘Aia chipwang ren ei lapalap,’ oua pwal oputaei. Ämi oua uwato
    pwe ämi asor mine oua fen soläni ika mine a ter ika mine a samau. Ifa usun, oua
    ekieki pwe ngang üpwe etiwa ei sokun asor seni lepöümi?
  rop-rop: En yumob tok, ‘Melabat nokap blanga dijan wek!’ En yumob gibit bekboun
    langa mi. En wen yumob bringimap yumob ronwan ofring langa mi, yumob gajim det
    kripulwan enimul, o det sikwan enimul o yumob gajim det enimul weya yumob bin
    stilim en yumob bringimap tharran na. Wal yumob reken ai wandim detkain? Nomo.
  ukr-1871: 'До того ще й мовляєте: Скілько ж то працї! та й маловажите все, говорить
    Господь сил, і приносите крадене й кульгаве й недуже, а такі самі й хлїбові дари
    ваші. Чи менї ж та приймати таке залюбки з рук ваших? говорить Господь.'
  deu-1951: 'Und ihr sprecht: «Siehe, ist es auch der Mühe wert?» Und ihr verachtet
    ihn, spricht der HERR der Heerscharen, und bringet Geraubtes und Lahmes und Krankes
    herbei und bringet solches als Opfergabe dar. Sollte ich das von eurer Hand wohlgefällig
    annehmen? spricht der Herr.'
  eng-JPS: 'Ye say also: ''Behold, what a weariness is it!'' and ye have snuffed at
    it, saith the LORD of hosts; and ye have brought that which was taken by violence,
    and the lame, and the sick; thus ye bring the offering; should I accept this of
    your hand? saith the LORD.'
  srp-1865: 'I govorite: gle, kolika muka! a moglo bi se oduhnuti, govori Gospod nad
    vojskama; i donosite oteto, i hromo i bolesno donosite na dar; eda li æu primiti
    iz ruke vaše? govori Gospod.'
  lug-lug: Era mwogera nti, ‘Nga tulabye;’ ne mugiwunyako ne mwetamwa, era ne mwesooza,”
    bw’ayogera Mukama ow’Eggye. “Bwe muleeta ekinyage, n’ekiwenyera, n’ekirwadde,
    ebyo bye biweebwayo bye mulina okuleeta, mbikkirize?” bw’ayogera Mukama ow’Eggye.
  heb-heb: ואמרתם הנה מתלאה והפחתם אותו אמר יהוה צבאות והבאתם גזול ואת הפסח ואת החולה
    והבאתם את המנחה הארצה אותה מידכם אמר יהוה׃
  ben-IRV: আরো বলছো, “কত ভারী বোঝা, আর তোমরা তার ওপরে ঘৃণাপূর্ণভাবে গন্ধ শুঁকেছো,”
    এটা বাহিনীগণের সদাপ্রভু বলেন। “আর তোমরা যখন লুট করা, খোঁড়া ও অসুস্থ পশু নিয়ে
    আসো এবং বলি হিসাবে উত্সর্গ করো, তবে আমি কি সেটা তোমাদের হাত থেকে গ্রহণ করব?” সদাপ্রভু
    বলেন।
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਆਖਿਆ, ਇਹ ਸਾਨੂੰ ਕੀ ਅਕੇਵਾਂ ਲਾ ਛੱਡਿਆ ਹੈ! ਅਤੇ ਉਸ ਉੱਤੇ ਨੱਕ ਚੜ੍ਹਾਉਂਦੇ
    ਹੋ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਫੇਰ ਤੁਸੀਂ ਲੁੱਟ ਦਾ ਮਾਲ ਲਿਆਉਂਦੇ ਹੋ! ਲੰਗੜੇ ਨੂੰ ਜਾਂ ਬਿਮਾਰ
    ਨੂੰ, ਇਹ ਭੇਟ ਤੁਸੀਂ ਲਿਆਉਂਦੇ ਹੋ! ਕੀ ਮੈਂ ਇਹ ਤੁਹਾਡੇ ਹੱਥੋਂ ਕਬੂਲ ਕਰਾਂਗਾ? ਯਹੋਵਾਹ ਆਖਦਾ
    ਹੈ
  tkr-tkr: Ooğançe «İnimeena əq'übavad!» uvhu, şu mançilqa yı'q' sak'al ha'a! Məxüd
    Xəybışde Xərıng'vee Rəbbee eyhe! Şu Zas q'urbanna ablyaa'asva q'ööq'üna, k'aana,
    vuk'arna həyvan abeene, Zı mana şoke alyabat'aye? Məxüd Rəbbee eyhe!
  mya-JVB: တဖန်သင်တို့က၊ အမှုတော်ကို ဆောင်ရွက်၍ ပင်ပန်း စွတကားဟုဆို လျက် ၊ ကဲ့ရဲ့
    သံကို ပြုတတ်ကြသည် ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။ လု ယူသောအကောင်၊
    ခြေ ဆွံ့သောအကောင်၊ နာ သောအကောင်ကို ဆောင် ခဲ့ကြပြီ။ ထိုသို့သော ပူဇော် သက္ကာကို
    ဆောင် ခဲ့ကြပြီတကား။ သင် တို့လက် မှ ငါခံရ မည် လောဟု ထာဝရဘုရား မေး တော်မူ၏။
  hmo-hmo: 'Umui gwau, ‘Ia, inai boubou henia kara dekenai ita hesiku vadaeni!’ “Umui
    ese lau umui negea inai! Umui ese lau dekenai inai gaudia umui henia boubou totona:
    Boromakau o ubua gaudia mai edia bero, bona mai edia gorere, bona aena dika gaudia
    danu. Umui laloa lau ese inai gaudia do lau abia dae, a? Lasi momokani.'
  urd-urd: और तुम ने कहा, 'ये कैसी ज़हमत है,' और उस पर नाक चढ़ाई रब्ब — उल — अफ़वाज
    फ़रमाता है। फिर तुम लूट का माल और लंगड़े और बीमार ज़बीहे लाए, और इसी तरह के हदिये
    पेश करे! क्या मैं इनको तुम्हारे हाथ से क़ुबूल करूँ? ख़ुदावन्द फ़रमाता है।
  rus-SYN: 'Притом говорите: “вот сколько труда!” - и пренебрегаете ею, говорит Господь
    Саваоф, и приносите украденное, хромое и больное, и такого же свойства приносите
    хлебный дар: могу ли с благоволением принимать это из рук ваших? - говорит Господь.'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: I mɛ, bee á kṹ gbãaɛ, ↄ̃ a nifɛ̃̀i. Tó a
    mↄ ma gbagbai ń pↄ́ kↄ̃̀ↄkũaↄ ń pↄ́ ɛɛkũaↄ ń pↄ gyãeↄ, má beeↄ sia? Ma
    Dii mámɛ málɛ á la.'
  tcz-CHONGTHU: Nanghon, kon Pakai alunglhaisah jou ding ham natiuvin ka thupeh na
    taitomun ahi, tin hatchungnung pen Pakaiyin aseije “Gel uvin adamlou a elbai chuleh
    a ki gu doh gancha pou na hin katdoh jiuve, hichu ken iti ka sanpeh ding nahiuvem?
    tin Pakaiyin aseije”
  mar-mar: तुम्ही असेही म्हणता की, हे किती कंटाळवाणे आहे, आणि त्याविषयी तुम्ही तुच्छतेने
    कुरकुर करता,” सेनाधीश परमेश्वर असे म्हणतो, तुम्ही जे जुलमाने लुटून आणलेले किंवा
    लंगडे किंवा रोगी या प्रकारचे तुमचे अर्पण आणता; तर आता हे मी तुमच्या हातातून स्वीकार
    करावे काय?
  qub-qub: 'Gamcunaga nircaycanqui: ‹¡Cay aruyga aburrïrumi!› nir. Chayno nishpayqui
    manacajmanmi churarcaycämanqui. Gamcunaga suwacurcurmi uywata nogapaj apaycämunqui.
    Wegru wäcata, gueshyaycaj uywatami apaycämunqui. ¿Chay ofrendacunata nogaga chasquishächuraj?'
  bqp-bqp: 'Makũ Dikiri Zĩ̀karide ma pì: Adì pi á kpasa kũ yã pìio, akũ adì lɛ́zuki
    kɛa. Tó a su ma gbagba kũ pↄ́ kↄ̃̀nↄkunanↄ kũ pↄ́ ɛrɛnↄ kũ pↄ́ gyãrenↄ, mani
    abirenↄ sí yá? Makũ Dikiri makũ mɛ́ matɛni á la.'
  hat-hat: 'Lèfini, n''ap plede di: Nou bouke ak tout bagay sa yo. Nou pa pran ka
    m'' ankò. Se Seyè ki gen tout pouvwa a ki di sa. Nou pran bèt nou vòlò, bèt enfim,
    osinon bèt malad, nou vin ofri ban mwen. Seyè a mande nou: Nou kwè mwen ka asepte
    bagay konsa nan men nou? Se Seyè a ki mande nou sa.'
  eng-BSB: 'You also say: ‘Oh, what a nuisance!’ And you turn up your nose at it,”
    says the LORD of Hosts. “You bring offerings that are stolen, lame, or sick! Should
    I accept these from your hands?” asks the LORD.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Wa laaɓeluzu ga ze, wo ɗa ɠɛ ma: ‹Ɓɔɠɔ
    ɓɔlɔ vaa ɠa ga nii!› Wo ɗa ʋa ga toganii niiti ti unmaai, niiti ti lɛkpuzu, ɓa
    ti zeeɓɛzu, vebɛaniiti kana wo ti veezu! Wa kaazu ga nà yeezei nɛi naati bu ɓaa?»
    Ɠɔoɠɔ GALAGI ɠa é boga.'
  eng-WEBPB: You say also, ‘Behold, what a weariness it is!’ And you have sniffed
    at it”, says the LORD of Armies; “and you have brought that which was taken by
    violence, the lame, and the sick; thus you bring the offering. Should I accept
    this at your hand?” says the LORD.
  kbq-kbq: Tamagra amanage nehaze, Ra Anumzama amage'ma ante zamo'a tusi amuho hu'ne
    huta nehuta, kasegeni'ama amage'ma ante'zankura tamagona remaku hu nagamunetraze,
    huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne. Musufasege, agaza haviza huge,
    kri erige'ma hu'nenia afu'ma ofama erita eme Nagrite'ma nehazana Nagra ana ofatamirera
    musena nehufi? huno Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huan inquiijtohuaj: ‘Nelía ohui tijtequipanose TOTECO huan ohui para tijchihuase
    tlen yajaya quinequi.’ Huan inquihuejcamajcahuaj nopa tlanahuatili para tlacajcahualistli.
    Quej nopa innechcocolíaj.” Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij. “Huan quema innechmacaj tlacajcahualistli huan inquihualicaj
    se tlapiyali tlen inquiixtectoque, o tlen metzcuachotique o tlen mococohuaj, ¿inquiitaj
    cuali nimechselilis? ¡Axtle! ¡Ax nimechselilis!'
  bus-bus: 'Mamↄma Dii Zĩ̀kpɛde ma bè: Eè be a kpasao kↄ̃n yã pìo, ben eè lɛ́zukii
    kɛa. Tó a mↄ ma gbãgbã kↄ̃n pↄ́ kↄ̃̀ↄkũnanↄ kↄ̃n pↄ́ ɛrɛnↄ kↄ̃n pↄ́ gyãreenↄ,
    mɛ́ beeenↄ síↄ́? Mamↄma Dii mámbe mɛ́ɛ a laa.'
  gub-BL: — Zanekene'o ma'e Tupàn henataromo izuka haw rehe zane, peze pezeupeupe.
    Pezapo hemuwete 'ymaw ihewe, herehe pepuka pà pezekaiw 'ym pà no. Pemunar amo
    ma'ea'yr wanehe. A'e re pemur ihewe pe wà. Perur ma'ea'yr pàri ma'e ihewe. Perur
    ma'ea'yr ima'eahy ma'e ihewe. Ihe Tupàn Tuweharupi Wiko Ma'e ihe. Aipo agwer iaiw
    ma'e ikatu putar ihewe wà nehe.
