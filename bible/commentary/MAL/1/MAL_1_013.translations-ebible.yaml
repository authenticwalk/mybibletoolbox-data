  kan-OKCV: ಇದಲ್ಲದೆ ನೀವು, ‘ಎಂಥಾ ಭಾರ,’ ಎಂದು ಹೇಳಿ, ನೀವು ಅದನ್ನು ತಿರಸ್ಕಾರದಿಂದ ಊದಿಬಿಟ್ಟಿರಿ,”
