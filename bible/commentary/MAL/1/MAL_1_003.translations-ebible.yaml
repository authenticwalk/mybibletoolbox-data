verse: MAL.001.003
translations:
  mal-C: എന്നാൽ ഏശാവിനെ ഞാൻ വെറുത്തു. ഞാൻ അവന്റെ പർവതങ്ങളെ തരിശുനിലമാക്കി, അവന്റെ
    അവകാശത്തെ മരുഭൂമിയിലെ കുറുനരികൾക്ക് ഏൽപ്പിച്ചുകൊടുത്തിരിക്കുന്നു.”
  deu-TKW: und Esau haßte ich, so daß ich seine Berge zur Einöde werden und sein Erbteil
    den Wüstenschakalen anheimfallen ließ.
  lin-lin: kasi nayinaki Ezawu ; bongo nabongolaki bangomba na ye esobe mpe nakabaki
    libula na ye epai ya bambwa ya zamba. »
  eng-LSV: Is not Esau Jacob’s brother?” A declaration of YHWH, || “And I love Jacob,
    and Esau I have hated, || And I make his mountains a desolation, || And his inheritance
    for dragons of a wilderness.
  eng-GNV: And I hated Esau, and made his mountaines wast, and his heritage a wildernes
    for dragons.
  eng-WEBSTER: And I hated Esau, and laid his mountains and his heritage waste for
    the dragons of the wilderness.
  nhw-BL: '@see-verse:MAL.001.002'
  swh-ONEN: lakini nikamchukia Esau, nami nimeifanya milima yake kuwa ukiwa, na urithi
    wake nimewapa mbweha wa jangwani.”
  bba-bba: mɑ nɑ Esɑu yinɑ. Nɑ derɑ ɡɑ̃ɑnu sɑri win tem ɡuunɔ. Mɑ nɑ derɑ ɡbeeku yɛɛ
    kɔ̃si yibɑ tem mɛ sɔɔ.
  eng-KJVCPB: And I hated Esau, And laid his mountains and his heritage waste for
    the dragons of the wilderness.
  mpx-mpx: yaa Iso ya towani. Inoke wana labi oyana gaganina ya apapanak-an i tabwa
    ula kekevana wanuka bekikil wali abamina.”
  luo-luo: to asin gi Esau kendo aseketho godege, malokogi thim ma ondiegi odakie.”
  meu-meu: a Esau vada na inai henia. Ena ororo tanona vada na havahua, bona ia ahuna
    na tano-ḡaḡaena sisiadia vada na henidia.
  npi-ULB: तर मैले एसावलाई घृणा गरेको छु । मैले त्यसका पर्वतहरूलाई त्यागिएको बनाएको
    छु, र मैले त्यसको उत्तराधिकारलाई मरुभूमिका स्यालहरूका वासस्थान बनाइदिएको छु ।”
  yor-yor: ṣùgbọ́n Esau ni mo kórìíra, mo ti sọ àwọn òkè ńlá rẹ̀ di aṣálẹ̀, mo sì
    fi ìní rẹ̀ fún àwọn akátá aginjù.”
  pes-OPCB: '@see-verse:MAL.001.002'
  tgl-ULB: ngunit kinamuhian ko si Esau. Ginawa kong wasak na lugar ang kaniyang mga
    bundok at ginawa kong lugar ng mga asong gubat sa ilang ang kaniyang mga mana.”
  cbu-NT: Itaru zoonllee, Esawarineetsi iwachiztamaatstaa, nuw niyrarangina. Esawarini
    watsapun mach kizpur wanasirimunataa taarangu, nuwsha anoo tsap puzaam ínaranguri,
    manginsharisha kasarangina. Anush maachee kayustanandarisha taamaam wayarangina.
    Wand kayustan anshuri taakanaya.
  hui-hui: Isobi ibunaga aguanenebi gubalini nahe harugoni. Iso ibu dalu bare ngarunaga
    mbirale mbira anda habe nahe ko kede pugubu ngeledogoni. Ibunaga dindiru nogo
    biango gabuaru ti hangu bu helo embera ibilo ngelo wa kogoni, lene.
  mya-mya: ဧ​သော​နှင့်​သား​မြေး​တို့​ကို​မုန်း​၏။ ငါ​သည် ဧ​သော​၏​တောင်​ကုန်း​နယ်​မြေ​ကို​ပျက်​ပြုန်း
    စေ​၍ တော​တိ​ရစ္ဆာန်​များ​အ​တွက်​စွန့်​ပစ် လျက်​ထား​လေ​ပြီ'' ဟု​ပြန်​လည်​မိန့်​ကြား
    တော်​မူ​၏။
  bod-N: ཨེ་སཱབ་ནི་བདག་གིས་འཁོན་དུ་འཛིན་པ་ཡིན་ཏེ། བདག་གིས་ཨེ་སཱབ་ཀྱི་རི་ཁུལ་རྣམས་མི་མེད་ལུང་སྟོང་དུ་བསྒྱུར་ནས་དེའི་ནོར་སྐལ་དབེན་སྟོང་གི་ཁྱི་སྤྱང་ལ་སྤྲད་པ་ཡིན།
  wsk-wsk: ale Esau mu ani abiring tuem. Ale ko duruk luan mu gurugem se geragam sor
    merang ko aratam, se ko sor ali umu, kausik diwang nunga wonong ko aratam.
  sna-sna: Asi Esau ndakamuvenga, uye ndakashandura makomo ake akava matongo ndikapa
    nhaka yake kumakava murenje.”
  spa-BLM: pero a Esaú lo odié, y convertí sus montes en una desolación, y entregué
    su herencia a los chacales del desierto.”
  cac-cac: axo vin̈aj Esaú chi', maay. A lum tzalquixtac b'aj cajan eb' yin̈tilal
    vin̈aj Esaú chi', cuseltacxon̈ej ix ajcan lum vuuj, axon̈ej noc' caltacte'al noc'
    ay ta'.
  swh-ULB: lakini nimemchukia Esau. nimeifanya milima yake kuwa ukiwa, na nimepafanya
    urithi wake kuwa makao ya mbweha wa jangwani.”
  bel-bel: а Ісава зьненавідзеў і аддаў горы ягоныя на спусташэньне, і валоданьні
    ягоныя - шакалам пустыні.
  deu-ELBBK: Esau aber habe ich gehasst, und ich habe seine Berge zur Wüste gemacht
    und sein Erbteil für die Schakale der Steppe.
  mbb-OT: piru si Esau mulà wazà. Midezeetan ku is menge vuvungan din, umbe nehimu
    en heini he ubpeey te menge leew he asu.
  mal-2015: എന്നാൽ ഏശാവിനെ ഞാൻ ദ്വേഷിച്ചു അവന്റെ പർവ്വതങ്ങളെ ശൂന്യമാക്കി അവന്റെ അവകാശത്തെ
    മരുഭൂമിയിലെ കുറുനരികൾക്കു കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: a le Ezav našťi avri ačhavas. Leskre verchi čerinďom pro omukle thana a
    leskri ďeďično phuv diňom le šakalenge pal e pušťa.“
  nlg-nlg: Mu nia ghighirou Esau maia rana vaivarina. Mi nau tu taghalaghinia na ghotuna
    na bona sulena, mu taluolia nina na bona vanira rana kau/maumanu asi tara ghahara
    iga tana bona aroha keri.”
  pes-OPV: و از عیسو نفرت نمودم و کوههای او را ویران و میراث وی رانصیب شغالهای بیابان
    گردانیدم.
  ron-1924: ши ам урыт пе Есау, й-ам префэкут мунций ынтр-о пустиетате ши моштениря
    луй ам дат-о шакалилор дин пустиу.”
  ben-OBCV: কিন্তু এষৌকে আমি ঘৃণা করেছি, আমি তার পর্বতমালাকে ধ্বংসস্তূপে পরিণত করেছি
    ও তার বসতিজমি মরুভূমির শিয়ালদের দিয়েছি।”
  som-som: Ceesawse waan necbaaday, oo buurihiisiina cidla baan ka dhigay, oo dhaxalkiisiina
    waxaan siiyey dawacooyinka cidlada.
  lat-VUC: Esau autem odio habui, et posui montes ejus in solitudinem, et hæreditatem
    ejus in dracones deserti.
  eng-ASVBT: but Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.
  ita-1885: ed ho odiato Esaù, ed ho messi i suoi monti in desolazione, ed ho abbandonata
    la sua eredità agli sciacalli del deserto.
  eng-LXXUP: and hated Esau, and laid waste his borders, and made his heritage as
    dwellings of the wilderness?
  eng-ULB: but Esau I have hated. I have made his mountains an abandoned devastation,
    and I have made his inheritance a place for the jackals of the wilderness.”
  spa-VBL: y desprecié a Esaú. He destruido las montañas de Esaú y transformé su heredad
    en un desierto para chacales.
  fra-_FOB: Et j'ai haï Ésaü; et j'ai fait de ses montagnes une solitude, et j'ai
    livré son héritage aux chacals du désert.
  mal-mal: “എന്നാൽ ഏശാവിനെ ഞാൻ വെറുത്തു അവന്റെ പർവ്വതങ്ങളെ ശൂന്യമാക്കി അവന്റെ അവകാശത്തെ
    മരുഭൂമിയിലെ കുറുനരികൾക്കു കൊടുത്തിരിക്കുന്നു”.
  urd-GVR: jabki Esau se maiṅ mutanaffir rahā. Us ke pahāṛī ilāqe Adom ko maiṅ ne
    wīrān-o-sunsān kar diyā, us kī maurūsī zamīn ko registān ke gīdaṛoṅ ke hawāle
    kar diyā hai.”
  suz-BL: तन्‍न एसाव कली काइ मदाक्‍तु। मोपतीके मेको आ बाक्‍तीक पहाड कली गोरशो रागी
    सेल्‍ता। आ थेरशो रू सिवार आन बाक्‍तीक दुम्‍पाइक्‍ता” देंत। यसैया ३४:१३
  eng-NOY: And Esau I hated; And I made his mountains a desolation, And his inheritance
    to be habitations of the desert.
  ita-1927: e ho odiato Esaù, ho fatto de’ suoi monti una desolazione, ho dato la
    sua eredità agli sciacalli del deserto.
  ckb-ckb: بەڵام ڕقم لە عیسۆ بووەوە، چیاکانی ئەوم وێران کرد و میراتەکەیم دایە چەقەڵی
    چۆڵەوانی.»
  eng-BBE: And Esau was hated, and I sent destruction on his mountains, and gave his
    heritage to the beasts of the waste land.
  kan-OKCV: ಏಸಾವನನ್ನು ದ್ವೇಷ ಮಾಡಿದೆನು. ಅವನ ಬೆಟ್ಟಗಳನ್ನು ಹಾಳು ಮಾಡಿ, ಅವನ ಸೊತ್ತನ್ನು ಅಡವಿಯ
    ನರಿಗಳಿಗೆ ಕೊಟ್ಟೆನು.”
  tam-2017: ஏசாவையோ நான் வெறுத்தேன்; அவனுடைய மலைகளைப் பாழும், அவனுடைய பங்கை வனாந்தரத்திலுள்ள
    வலுசர்ப்பங்களின் இருப்பிடமாக்கினேன்.
  spa-RV-1909: Y á Esaú aborrecí, y torné sus montes en asolamiento, y su posesión
    para los chacales del desierto?
  ron-BTF: Şi pe Esau l-am urât şi munţii săi şi moştenirea sa le-am făcut pustii
    pentru dragonii pustiului.
  eng-WEBP: but Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.”
  eng-FBV: and despised Esau. I have made Esau's mountain homeland into a wasteland,
    and turned his inheritance into a desert for jackals.
  nld-1939: 'maar Esau heb Ik gehaat: een wildernis van zijn bergen gemaakt, van zijn
    erfdeel een steppe in de woestijn.'
  nch-BL: '@see-verse:MAL.001.002'
  vie-1934: Nhưng ta yêu Gia-cốp, mà ghét Ê-sau, ta làm cho những núi nó nên hoang
    vu, và phó sản nghiệp nó cho những chó nơi đồng vắng.
  hin-CV: पर एसाव से नफरत किया, और उसके पहाड़ी भागों को उजाड़ दिया और उसकी पैतृक भूमि
    को बंजर भूमि के सियारों के लिए छोड़ दिया.”
  spa-BES: Y Esaú fue odiado, y envié destrucción a sus montañas, y di su herencia
    a las bestias del desierto.
  tdx-tdx: naho nihejeko t’i Esave, nampangoakoaheko o tamboho’eo, vaho natoloko amo
    farasim- patram-beio ty lova’e.
  tha-KJV: แต่​เราได้​เกล​ียดเอซาว เราได้กระทำให้​เท​ือกเขาและมรดกของเขาร้างเปล่าสำหรับมังกรแห่งถิ่นทุ​รก​ันดาร”
  por-BR-2018: E odiei a Esaú; e tornei seus montes em desolação, e sua herança para
    os chacais do deserto.
  deu-ELO: Esau aber habe ich gehaßt, und ich habe seine Berge zur Wüste gemacht und
    sein Erbteil für die Schakale der Steppe.
  eng-WYC-2018: but I hated Esau? And I have put Seir, the hills of him, into wilderness,
    and his heritage into dragons of desert. (but I hated Esau? And I have made Seir,
    his hill country, into a wilderness, and his inheritance into a wilderness fit
    only for jackals, or for wild animals.)
  epo-epo: kaj Esavon mi malamis, kaj Mi dezertigis liajn montojn, kaj lian posedaĵon
    Mi donis al la ŝakaloj de la dezerto.
  uig-PIN: Əsawƣa nǝprǝtlǝndim; uning taƣlirini qɵl ⱪildim, mirasini qɵl-bayawandiki
    qilbɵrilǝrgǝ tapxurup bǝrdim.
  beo-beo: Be Na da Iso amola egaga fi ilima higasu. Na da Iso ea agolo soge amo wadela:lesi
    amola sigua ohe ilisu amoga lalaloma:ne yolesi dagoi.”
  tpi-OTNT: Tasol mi no laikim Iso wantaim ol lain pikinini bilong en, em ol i kolim
    ol Idom. Olsem na mi bagarapim pinis ples maunten bilong Iso na mi mekim hap graun
    bilong en i kamap ples bilong ol weldok tasol.”
  hau-SA: amma na ƙi Isuwa, na kuma mai da ƙasarsa da take kan duwatsu kango, na ba
    da gādonsa ga dilolin hamada.”
  uig-LAT: Esawgha nepretlendim; uning taghlirini chöl qildim, mirasini chöl-bayawandiki
    chilbörilerge tapshurup berdim.
  nde-nde: kodwa u-Esawu ngimzondile, futhi ngenze izintaba zakhe zaba lugwadule lelifa
    lakhe ladliwa ngamakhanka asenkangala.”
  ton-ton: pea ne u fehiʻa kia ʻIsoa, pea naʻaku ʻai ke lala hono ngaahi moʻunga,
    mo hono tofiʻa ko e toafa ki he fanga ngata.”
  ces-1613: Ezau pak měl jsem v nenávisti; protož zanechal jsem hor jeho pustých,
    a dědictví jeho drakům pouště.
  eng-WMB: but Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.”
  tam-TCV: ஏசாவையோ நான் வெறுத்தேன், அவனுடைய மலையைப் பாழடையச் செய்து அவனுடைய சொத்துரிமையை
    பாலைவன நரிகளுக்குக் கொடுத்தேன்” என்று யெகோவா சொல்கிறார்.
  ceb-ULB: apan gikasilagan ko si Esau. Gihimo ko nga biniyaan ang iyang mga kabukiran
    ug gihimo ko ang iyang napanunod nga dapit alang sa ihalas nga mga iro sa kamingawan.”
  pol-UBG: A Ezawa znienawidziłem i wydałem jego góry na spustoszenie, a jego dziedzictwo
    – smokom na pustkowiu.
  agr-agr: “Tuja Esaúnak dakitjauwaitjai. Dutikau asan, niina nugke muja pegkeg ikam
    tepau aajakua nunak emestujan pegkegchau, uwejush ayatak kuntinun batsamtai awajtusuitjai”,
    tawai Apajuí.
  kyc-kyc: Dee Iso baape banya wai kiso nyiyamo wambu dupwa peparaepe nambame awa
    napala Isona yuu kyau pyalya pyana pingi dupwa apa sinyi nembapala yuu doko mena
    rae lenge dupwa keta pyambuyu, leya Anatumi.
  urd-GVU: جبکہ عیسَو سے مَیں متنفر رہا۔ اُس کے پہاڑی علاقے ادوم کو مَیں نے ویران
    و سنسان کر دیا، اُس کی موروثی زمین کو ریگستان کے گیدڑوں کے حوالے کر دیا ہے۔“
  eng-OEBCW: but hated Esau, and made his mountains a desolation, and transformed
    his ancestral land into a wilderness.
  deu-1912: und hasse Esau und habe sein Gebirge öde gemacht und sein Erbe den Schakalen
    zur Wüste.
  kan-2017: “ಆದರೆ ನಾನು ಯಾಕೋಬನನ್ನು ಪ್ರೀತಿಸಿ, ಏಸಾವನನ್ನು ದ್ವೇಷಿಸಿ, ಅವನ ಬೆಟ್ಟಗಳನ್ನು ಹಾಳುಮಾಡಿ
    ಅವನ ಪಿತ್ರಾರ್ಜಿತ ಆಸ್ತಿಯನ್ನು ಕಾಡುನರಿಗಳ ಪಾಲುಮಾಡಿದ್ದೇನಷ್ಟೆ” ಇದು ಯೆಹೋವನ ನುಡಿ.
  yap-yap: ma dabug Esau nge pi’in owchen. Kug kirebnag e binaw rok Esau ni go’ burey
    kug pi’ e gi binaw nem ngak e gamanman ni malboch.”
  hlt-MCSB: Esau pataeng ka hmuhuet vaengah tah a tlang tlang te khopong la, a rho
    te khosoek pongui la ka poeh sak.
  mdy-ETH: ዔኤሳዎ ጋዓንቴ ታኣኒ ዒፄኔ፤ ዔኤሳዎኮ ጌሜራዻ ዓጮ ዓሲ ናንጉዋ ዳውሌ ታኣኒ ማሄኔ፤ ሳዔሎዋ ዉኡካ ኮኦሚ ሺራ ቤሲ
    ታኣኒ ማሄኔ» ጌዔኔ።
  twi-ASANTE: na matane Esau, mayɛ nʼasase mmepɔ mmepɔ no bonini, na nʼagyapadeɛ nso
    madane no anweatam a nnompo te soɔ.”
  eng-WEBU: but Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.”
  wal-wal: shin Eesawa ixxaas. Taani Eesawa gezziyaa baisa oottaas; a gadiyaakka worakanati
    allaxxiyo bazzo oottaas” yaagees.
  spa-PDDPT: y a Esaú aborrecí. Entregué sus montañas a la desolación y di su heredad
    a los chacales del campo despoblado.
  gun-gun: ha'e rã Esaú re ma ndaxea'ei, ha'e rami vy ha'e kuery rekoarã yvyty ome'ẽ
    mbyre ambovaipa vy amboaxa raka'e jagua-tuvy nhe'ẽ tekoa e'ỹa rupigua pe rive
    — he'i.
  agu-BL: Ma te Esaú, ilenin qui nchimpek' mas te'j. Ej nin ja no'c tan po'tze'n cyakil
    yi e'chk ju'wtz kale najlche't yi e' xonl i'. Nin ja oc cyen wa'n tetz jun ama'l
    tz'inunin tu'. Ntin e'chk smaron txuc najlche'-tz tul.
  ilo-ULB: “Ngem inayatko ni Jacob, idinto a ginurak ni Esau. Pinagbalinko a langalang
    dagiti bantayna, ket pinagbalinko ti tawidna a lugar dagiti atap nga aso ti let-ang.”
  kpg-kpg: Gei Esau mo dono madawaawa, Au gu de hiihai ginai. Au gu oho nia gowaa
    gonduu a Esau ge gu diiagi di gowaa deelaa ang gi nia manu lodo geinga ‘jackal’.”
  uig-ARA: ئەساۋغا نەپرەتلەندىم؛ ئۇنىڭ تاغلىرىنى چۆل قىلدىم، مىراسىنى چۆل-باياۋاندىكى
    چىلبۆرىلەرگە تاپشۇرۇپ بەردىم.
  sus-sus: kɔnɔ n bara Esayu tan naɲaaxu. N bara a xa bɔxi geya yire mafindi gbengberen
    yire ra. N bara a kɛ so wulai baree yi ra naxee na gbengberenyi ma.
  pon-2006: a Esau oh kadaudoke kan me I kin kalahdeki. I kauwelahr sapwen Esau sahpw
    nahnahn, oh mweidohng sahpwo mahn lawalo kan.”
  jae-jae: ma têtac gedec Esau. Amboac tonaŋ aê gagôm ênê lôc kêtu gamêŋ sawa ma gawi
    nê nomlênsêm siŋ gêdêŋ bôcbôm.”
  ksd-ksd: ma Iakob iau tar mari ia, ma iau tar milikuane Esau, ma iau tar vabilak
    kana lavur lualuana upi diat a bil ika, ma iau tar tul tar kana gunan ta ra lavur
    pap ra pupui.
  tur-YTC: Ama Esav'dan nefret ettim, dağlarını ıssız bıraktım ve onun mirasını çölün
    çakallarına verdim.”
  grc-BRENT: τὸν δὲ Ἠσαῦ ἐμίσησα, καὶ ἔταξα τὰ ὅρια αὐτοῦ εἰς ἀφανισμὸν, καὶ τὴν κληρονομίαν
    αὐτοῦ εἰς δώματα ἐρήμου;
  ind-AYT: sedangkan Aku membenci Esau, dan meratakan gunung-gunungnya, lalu menyerahkan
    pusakanya kepada serigala-serigala padang belantara.’
  nya-nya: koma ndinamuda Esau, ndipo dziko lake lamapiri ndalisandutsa chipululu
    ndipo cholowa chake ndasiyira ankhandwe a mʼchipululu.”
  hrv-hrv: 'ali Jakova sam zavolio, a Ezav mi omrznu: gradove mu u pustoš pretvorih,
    a baštinu njegovu dadoh pustinjskim šakalima.'
  mps-mps: Tiali goli eno te Iso dali te aga hani wai dabe dali godolo homu me isąwai,
    augwa te nogi Idom poali. Tialima eno te Isogo bulu du bage pesage dolama, te
    eno agai bulu tǫ dage te bulu hasa dabego dwai pesage pedalumainu ilali,” Genuai
    Bidigo te po wali.
  tpi-tpi: Tasol mi no laikim Iso wantaim ol lain pikinini bilong en, em ol i kolim
    ol Idom. Olsem na mi bagarapim pinis ples maunten bilong Iso na mi mekim hap graun
    bilong en i kamap ples bilong ol weldok tasol.”
  dan-1931: og hader Esau. Jeg har gjort hans Bjerge til Ørk og hans Arvelod til Øde.
  vie-OVCB: mà ghét Ê-sau. Ta làm cho đồi núi Ê-sau ra hoang vu, đem sản nghiệp nó
    cho chó rừng.”
  guj-2017: પણ મેં એસાવનો તિરસ્કાર કર્યો. મેં તેના પર્વતોને ઉજ્જડ બનાવી દીધા, તેના
    વારસાને મેં અરણ્યનાં શિયાળોનું સ્થાન બનાવી દીધું.”
  pon-2006A: a Esau oh kadaudoke kan me I kin kalahdeki. I kauwelahr sapwen Esau sahpw
    nahnahn, oh mweidohng sahpwo mahn lawalo kan.”
  por-BRBSL: but Esaú eu odiava, e fiz de suas montanhas uma desolação, e dei sua
    herança aos chacais do deserto”.
  eng-OEBUS: but hated Esau, and made his mountains a desolation, and transformed
    his ancestral land into a wilderness.
  cth-cth: Esaw teh ka maithoe. Ahni onae monnaw ayawn lah kacoungsak toe. Râw lah
    a coe thai kawi talai hah kahrawnguinaw koe yo ka poe toe telah BAWIPA ni a ti.
  twi-twi: na matan Esau, mayɛ nʼasase mmepɔwmmepɔw no kesee, na nʼagyapade nso magyaw
    ama nweatam so nnompo.”
  hlt-hlt: Esau pataeng ka hmuhuet vaengah tah a tlang tlang te khopong la, a rho
    te khosoek pongui la ka poeh sak.
  tbz-SIM: Kɛ pɔ̀ntɛ o kó kutempɛ̃ nkó yɛhɛkɛ̀ kɛ duɔ́ nkɛ̀ yɛ̀ dɔúnko, kɛ nɑɑ́ nsikpɑmɔɔ́
    kó diɑ̃rì.
  msy-2020: Iso uan ovavir boriba ko, me Idomia me garɨsi, ezɨ kɨ me gifongezir puvatɨ.
    Kamaghɨn amizɨ, kɨ Ison danganir mɨghsɨam gasɨghasigha gɨfa, egha an nguazim gamizɨma,
    an afiar atiabar nguibamɨn oto.”
  dop-dop: Ɩlɛnɑ mɑ́ kisi Ɩsɑʋ. Mɑ kpiisɑ Ɩsɑʋ lʋlʋɣʋ Ɩtɔm nyə́mɑ tɛtʋ, nɑ pə́ wɑɑsɩ
    tɑɑlɛ hɑsɩ.
  azb-azb: Esava isə nifrət etdim. Onun dağlarını viran etdim, mirasını çöl çaqqallarına
    verdim».
  eng-DBY: and I hated Esau; and made his mountains a desolation, and [gave] his inheritance
    to the jackals of the wilderness.
  hin-2017: तो भी मैंने याकूब से प्रेम किया परन्तु एसाव को अप्रिय जानकर उसके पहाड़ों
    को उजाड़ डाला, और उसकी पैतृक भूमि को जंगल के गीदड़ों का कर दिया है।” (रोम. 9:13)
  wol-KYG: te Esawu laa foñ. Maa def ay tundam ab gent, ab céru suufam, ma def ko
    dëkkuwaayu tilli màndiŋ mi.
  eng-YLT: Is not Esau Jacob's brother? — an affirmation of Jehovah, And I love Jacob,
    and Esau I have hated, And I make his mountains a desolation, And his inheritance
    for dragons of a wilderness.
  kne-kne: yan sinigaak si Esau ya din poli na. Dinadael ko din kadondontogan ay ili
    na et nanbalin ay pantean di atap ay animal.”
  eng-WYC-2017: but I hated Esau? And I have put Seir, the hills of him, into wilderness,
    and his heritage into dragons of desert.
  eng-WMBB: but Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.”
  urd-GVH: जबकि एसौ से मैं मुतनफ़्फ़िर रहा। उसके पहाड़ी इलाक़े अदोम को मैंने वीरानो-सुनसान
    कर दिया, उस की मौरूसी ज़मीन को रेगिस्तान के गीदड़ों के हवाले कर दिया है।”
  rug-rug: ba e Zekopi mo meke sari na tutina si tataruni Rau, ba e Isoa si etulia
    Rau meke sari na tutina. Ele huara va kaleania Rau sa popoa toqetoqere te Isoa,
    meke ele luara vala nia Rau koari na kurukuru pinomo sa pepesona.”
  gaz-gaz: Esaawun garuu jibbeera; ani tulluuwwan isaa lafa onaa godhee dhaala isaas
    waangoo gammoojjiitiif kenneera.”
  fra-LSG: Et j’ai eu de la haine pour Ésaü, J’ai fait de ses montagnes une solitude,
    J’ai livré son héritage aux chacals du désert.
  gnn-gnn: ga ŋapa‐nherraṉminana ŋarra yukurrana nyinyaŋdhurrunana ŋuriki wiripuŋuwunydja
    Yetjuwunydja yäkuwu. Yo, ŋarra baḏuwaḏuyurruna ŋunhi Yetjuwunydja wäŋanha, ga
    ŋunhina bili wakinŋuna wäyin malanha nhinanydja yukurra ŋunhiliyi.”
  yal-yal: koni n bata Esayu raɲaxu. N bata a geya yirene findi tonbonne ra, n yi
    a kɛɛn lu kankone xa.”
  haw-1868: A hoowahawaha hoi au ia Esau, A hooneoneo aku la au i kona mau mauna,
    A hoolilo iho la i kona aina i mau wahi noho o ka waonahele.
  arb-NAV: وَأَبْغَضْتُ عِيسُو، وَحَوَّلْتُ جِبَالَهُ إِلَى أَرَاضٍ مُوْحِشَةٍ، وَجَعَلْتُ
    مِيرَاثَهُ لِبَنَاتِ آوَى الْبَرِّيَّةِ.»
  ewe-ewe: Ke Esau ya la melé fui, metrɔ eƒe nɔƒe wòzu gbegbe, eye metsɔ eƒe domenyinu
    na amegaxiwo.”
  eng-LEE: And Esau I hated; and I rendered his mountains a desert, and his heritage
    a dwelling for the monsters of the wilderness.
  asm-FB: তথাপিও মই যাকোবকহে প্ৰেম কৰিলোঁ; কিন্তু এচৌক অগ্রাহ্য কৰিলোঁ। মই তেওঁৰ পৰ্ব্বতবোৰ
    এক ধ্বংসস্থান কৰিলোঁ আৰু তেওঁৰ উত্তৰাধিকাৰ মৰুভূমিৰ শিয়ালবোৰক দিলোঁ।”
  sus-A: كْنْ ﭑ بَرَ عٍسَيُ تَن نَحَاشُ. ﭑ بَرَ عَ شَ بْشِ فٍيَ يِرٍ مَقِندِ فبٍنفبٍرٍن
    يِرٍ رَ. ﭑ بَرَ عَ كّ سٌ وُلَءِ بَرٍيٍ يِ رَ نَشٍيٍ نَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: mais j'ai haï Esaü, j'ai fait de ses montagnes un désert, et j'ai donné
    son héritage aux chacals du désert. »
  hbo-hbo: וְאֶת־עֵשָׂ֖ו שָׂנֵ֑אתִי וָאָשִׂ֤ים אֶת־הָרָיו֙ שְׁמָמָ֔ה וְאֶת־נַחֲלָתֹ֖ו
    לְתַנֹּ֥ות מִדְבָּֽר׃
  shp-NTPO: ixonbira Esaú en katóyamaa iki. Jaskáribiakinra en mato noike. Jaskákinra
    Esaú jain jaa mai, niia manan mai ikenbi, tsoa jonibi jain jaama maibichores en
    banémaa iki, ja jawen maibora nii meranoa yoinabobichores jain jakon jati baneta
    iki”, akin.
  piu-2006: '@see-verse:MAL.001.002'
  kik-kik: ngĩrega Esaũ, bũrũri wake wa irĩma ngĩwananga ũgĩtuĩka tũhũ, narĩo igai
    rĩake ngĩrĩtua werũ wa gũikaragwo nĩ mbwe.”
  fra-NCL: mais j’ai haï Esaü ; j’ai fait de ses montagnes une solitude, et livré
    son héritage aux chacals du désert.
  cek-AK: Esau loe ka hnukma, anih ih mae hoi qawk ah a toep ih ahmuennawk to tasuinawk
    ohhaih praezaek ahmuen ah kang coengsak.
  cuk-cuk: Esaúʼdi an isdar daksad. Esaú-yarmar nega-dulesulidganga an imaksad. E-nainumar
    achu-sapur-chacalʼye-nugad-e-negga an imaksad.”
  uig-CYR: Әсавға нәпрәтләндим; униң тағлирини чөл қилдим, мирасини чөл-баявандики
    чилбөриләргә тапшуруп бәрдим.
  tel-2017: ఏశావును ద్వేషించాను. అతని నివాస స్థలాలను పాడుచేసి అతని ఆస్తిని ఎడారిలో
    ఉన్న నక్కలపాలు చేశాను.”
  hat-BSA: men Mwen te rayi Ésaü. Mwen te fè mòn li yo vin yon kote dezole, e Mwen
    te livre eritaj li bay chen mawon dezè yo.”
  kos-kos: ac nga srungal Esau ac fwil natul. Nga sukela acn sel Esau ac sang fulan
    eol we tuh in nien muta lun kosro lemnak.”
  hbo-WLC: וְאֶת־עֵשָׂ֖ו שָׂנֵ֑אתִי וָאָשִׂ֤ים אֶת־הָרָיו֙ שְׁמָמָ֔ה וְאֶת־נַחֲלָת֖וֹ
    לְתַנּ֥וֹת מִדְבָּֽר׃
  ibo-ibo: ma Ịsọ ka m kpọrọ asị, mee ugwu ya niile ka ha ghọọ ebe tọgbọrọ nʼefu,
    werekwa ihe nketa ya nye nkịta ọhịa niile nke ọzara.”
  ory-ory: ମାତ୍ର ଏଷୌକୁ ଆମ୍ଭେ ଅପ୍ରେମ କଲୁ ଓ ତାହାର ପର୍ବତଗଣକୁ ଧ୍ୱଂସର ସ୍ଥାନ କଲୁ, ଆଉ ତାହାର
    ଅଧିକାର ପ୍ରାନ୍ତରସ୍ଥ ଶୃଗାଳମାନଙ୍କର ସ୍ଥାନ କଲୁ।”
  chk-chk: nge üa oput Esau. Üa ataela fanüan mi chukuchukutä o likitala fanüan seni
    saman ngeni ekewe manmwachon lon fanüapö.”
  rop-rop: bat ai nomo bin laigim Isau en im biginini olabat. En ol detlot hil kantri
    blanga im gulum Idam, aibin meigim nogudwan en oni ola wail enimul jidan deya
    na.”
  ukr-1871: А Езава я зненавидїв, так що гори його поробив безлюддєм, а наслїддє його
    — пробутком шакалів.
  deu-1951: Ist nicht Esau Jakobs Bruder? spricht der HERR. Dennoch habe ich Jakob
    geliebt, Esau aber habe ich gehaßt und sein Gebirge zur Wildnis gemacht und sein
    Erbteil den Schakalen der Wüste gegeben.
  eng-JPS: But Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.
  srp-1865: A na Isava mrzih; zato gore njegove opustih i našljedstvo njegovo dadoh
    zmajevima iz pustinje.
  lug-lug: Esawu namukyawa ne nfuula ensi ye ey’ensozi okuba amatongo, obusika bwe
    ne mbuwa ebibe eby’omu ddungu.”
  heb-heb: ואת עשו שנאתי ואשים את הריו שממה ואת נחלתו לתנות מדבר׃
  ben-IRV: কিন্তু এষৌকে আমি ঘৃণা করেছি, তার পাহাড়গুলোকে শূন্য ধ্বংসস্থানে পরিণত করেছি
    ও আমি তার বাসস্থানকে মরুপ্রান্তের শিয়ালদের জন্য রেখেছি।”
  pan-pan: ਪਰ ਏਸਾਓ ਨਾਲ ਵੈਰ ਰੱਖਿਆ, ਮੈਂ ਉਸ ਦੇ ਪਰਬਤ ਨੂੰ ਵਿਰਾਨ ਕਰ ਛੱਡਿਆ ਹੈ ਅਤੇ ਉਸ ਦੀ ਮਿਲਖ਼
    ਉਜਾੜ ਦੇ ਗਿੱਦੜਾਂ ਨੂੰ ਦੇ ਦਿੱਤੀ ਹੈ।
  tkr-tkr: Esaviy mang'uke g'abıynbımee, Zı əq'əna qav'u. Zı manbı vooxhen suvabı
    q'əra qa'as hassır, manbışde doyulin cigabı çaq'alaaşis huvu.
  mya-JVB: ဧသော ကို ငါမုန်း ၍ သူ နေသောတောင် တို့ကို လွင်ပြင် ဖြစ် စေပြီ။ သူ့ အမွေခံ
    ရာမြေကို မြေခွေး တို့၌ အပ်လေပြီဟု ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Bona Esau mai iena tubuna taudia lau ura henia lasi vadaeni. Lau ese Esau
    ena ororo gabudia lau hadikaia vadaeni, bona iena tano be uda sisia edia noho
    gabuna lau halaoa vadaeni.”
  urd-urd: और 'एसौ से 'अदावत रखी, और उसके पहाड़ों को वीरान किया और उसकी मीरास वीराने
    के गीदड़ों को दी।”
  rus-SYN: а Исава возненавидел и предал горы его опустошению и владения его - шакалам
    пустыни.
  bqc-SIM: má ye Esauio, ↄ̃ ma aà gusĩsĩde lìlɛ guwaiwai ũ, ma aà bùsu tò
    gbáa gbɛ̃gbonaↄ kúkĩi ũ.
  tcz-CHONGTHU: Esau chu ka thet in chuleh keiman a thinglhang gam chu ka suhchai
    peh helin, agoulona ding gam chu Sialte lhatna neldi gam kaso sahin ahi.
  mar-mar: आणि मी एसावचा स्वीकार केला नाही. मी त्याच्या डोंगरी प्रदेशांचा नाश केला.
    एसावच्या देशाचा नाश झाला, आता तिथे फक्त रानटी कोल्हे राहतात.”
  qub-qub: Esaütami ichanga chayno mana cuyarächu. Esaú castacunapa achca puntayoj
    nasyunnin caycajtapis chunyajmanmi ticrarachirä. Alli chacrancunatanami jirca
    animalcuna tiyanallanpaj ticrarachirä.»
  bqp-bqp: ma gi Isaui, akũ ma a gusĩsĩde lì gugbagaraga ũ, ma a bùsuu kɛ̀ gbáranna
    gbɛ̃gbonnↄ kúki ũ.
  hat-hat: Men, mwen rayi Ezaou ak tout pitit pitit li yo. Mwen ravaje tout mòn peyi
    Ezaou a. Mwen fè peyi yo a tounen savann kote bèt nan bwa rete.
  eng-BSB: but Esau I have hated, and I have made his mountains a wasteland and left
    his inheritance to the desert jackals.”
  tod-tod: gè Ezawu likpi. Gè ná-gize yooi ɠɛa ga fuagi, gè ná-poganiiti kwɛa
    koʋeiti ma teʋebai zu.»
  eng-WEBPB: but Esau I hated, and made his mountains a desolation, and gave his heritage
    to the jackals of the wilderness.”
  kbq-kbq: Hianagi Isona navresra hunente'na, agona kokama erisantima hare'nea kokana
    eri hagage hugeno, hagage koka me'negeno, ana kokampina afi kraramimo avite'ne.
  nhe-BL: '@see-verse:MAL.001.002'
  bus-bus: ma gi Isauzi, ben ma à gusĩsĩdee lì gugbagaaga ũ, ma à bùsu kɛ̀ gbáa gbɛ̃ngboonↄ
    kúkii ũ.
  gub-BL: Naheakatuwawahy kwaw Ezau rehe izuapyapyr wanehe ihe. Azapo Ezau waiwy ywyxiguhu
    romo ihe. Ko 'ar rehe teko nuiko kwaw a'e ywy rehe wà. Xo miar hehaite ma'e zo
    upuner a'e pe weko haw rehe wà.
  eng-DRA: But have hated Esau? and I have made his mountains a wilderness, and given
    his inheritance to the dragons of the desert.
