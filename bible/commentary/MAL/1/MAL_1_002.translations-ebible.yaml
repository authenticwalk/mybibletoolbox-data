verse: MAL.001.002
translations:
  mal-C: '“ഞാൻ നിങ്ങളെ സ്നേഹിക്കുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. “എന്നാൽ നിങ്ങൾ
    ചോദിക്കുന്നു, ‘എങ്ങനെയാണ് അവിടന്നു ഞങ്ങളെ സ്നേഹിച്ചത്?’ ” യഹോവ ഉത്തരമരുളി: “ഏശാവ്
    യാക്കോബിന്റെ സഹോദരനായിരുന്നല്ലോ? എന്നിട്ടും ഞാൻ യാക്കോബിനെ സ്നേഹിച്ചു.'
  deu-TKW: 'Ich habe Liebe zu euch, spricht Jahwe. Und fragt ihr: Worin zeigte sich
    deine Liebe zu uns? so lautet darauf der Spruch Jahwes: Esau ist doch ein Bruder
    Jakobs; aber ich liebte Jakob'
  lin-lin: '« Ngai, nalingaki bino, » elobi Yawe, « kasi bino bozali kotuna Ngai :
    ‹ Eloko nini ezali kolakisa ete olingaki biso ? › Boni, Ezawu azalaki ndeko ya
    Jakobi te ? » elobi Yawe, « Nzokande, nalingaki Jakobi,'
  eng-LSV: “I have loved you, said YHWH, || And you have said, || In what have You
    loved us?
  eng-GNV: 'I haue loued you, sayth the Lord: yet yee say, Wherein hast thou loued
    vs? Was not Esau Iaakobs brother, saith the Lord? yet I loued Iaakob,'
  eng-WEBSTER: 'I have loved you, saith the LORD. Yet ye say, In what hast thou loved
    us? Was not Esau Jacob''s brother? saith the LORD: yet I loved Jacob,'
  nhw-BL: 'TOTECO quiijto: “Na nimechicnelía miyac.” Pero anquiijtohuaj: “¿Quenicatza
    techicnelijtoc?” Huan TOTECO quiijtohua: “Nimechicnelía pampa nimechtlapejpenijtoc
    quema nijtlapejpeni para niquicnelis amohuejcapan tata Jacob [1:2-3 O Israel.],
    masque iicni, Esaú, catli achtihui tlacatqui, amo nijnejqui. Huan pampa nijtlahuelcajqui
    Esaú, nijchijqui nochi cuatitlamitl catli eliyaya iaxca ma eli quen huactoc tlali.
    Huan nochi itlalhua niquinmactili tlapiyalme catli mosisiníaj para nopona ma tlacuaca.”'
  swh-ONEN: Bwana asema, “Nimewapenda ninyi.” “Lakini ninyi mnauliza, ‘Wewe umetupendaje?’ ”
    Bwana asema, “Je, Esau hakuwa ndugu yake Yakobo? Hata hivyo nimempenda Yakobo,
  bba-bba: Yinni Gusunɔ u nɛɛ, nɑ bɛɛ Isirelibɑ kĩɑ. Mɑ i ɡerumɔ i mɔ̀, mbɑ sɔɔrɑ
    nɑ bɛɛ kĩɑ. Nɑ nɛɛ, n ǹ Esɑu u sɑ̃ɑ Yɑkɔbun mɔɔ ro? Adɑmɑ nɑ Yɑkɔbu kĩɑ
  eng-KJVCPB: 'I have loved you, saith the Lord. Yet ye say, Wherein hast thou loved
    us? Was not Esau Jacob’s brother? saith the Lord: Yet I loved Jacob,'
  mpx-mpx: Yehoba i ba, “Ya hilemiu komiu no nunuwana gamagaliliyau.” Yaa ku nel ku
    ba, “He ga i ola ge u ba tage u hilema ama wam nunuwana gamagaliliyau?” Yaka Yehoba
    i ba, “Ku atena ya te Iso iya Yakobo talina. He Yakobo ya hile,
  luo-luo: Jehova Nyasaye wacho niya, “Aseherou. “Un to upenjo ni, ‘Ere kaka iseherowa?’
    “Donge Esau ne en owadgi Jakobo?” Jehova Nyasaye wacho. “To kata kamano asehero
    Jakobo
  meu-meu: Iehova na e tomu, Lau ese vada na lalokau henimui. A umui o tomamu, Ede
    vada o lalokau henimai toma? Iehova ma e tomu, Esau na dia Iakob kakana a? Ḡau
    tamona Iakob vada na lalokau henia,
  npi-ULB: “मैले तिमीहरूलाई प्रेम गरेको छु,” परमप्रभु भन्‍नुहुन्छ । तर तिमीहरू भन्छौ,
    “तपाईंले हामीलाई कसरी प्रेम गर्नुभएको छ?” “के एसाव याकूबको दाजु थिएन र?” परमप्रभु
    घोषणा गर्नुहुन्छ । “तथापि मैले याकूबलाई प्रेम गरेको छु,
  yor-yor: “Èmí ti fẹ́ ẹ yín,” ni Olúwa wí. “Ṣùgbọ́n ẹ̀yin béèrè pé, ‘Báwo ni ìwọ
    ṣe fẹ́ wa?’ “Esau kì í ha ṣe arákùnrin Jakọbu bí?” ni Olúwa wí. “Síbẹ̀ èmi fẹ́ràn
    Jakọbu,
  pes-OPCB: 'خداوند می‌فرماید: «من شما را همیشه دوست داشته‌ام!» ولی شما می‌گویید:
    «تو چگونه ما را دوست داشته‌ای؟» خداوند می‌فرماید: «من جد شما یعقوب را محبت نمودم،
    و به این ترتیب نشان دادم که شما را دوست دارم، ولی عیسو را که برادرش بود رد کردم
    و سرزمین کوهستانی او را ویران نمودم و آن را جای شغالهای بیابان ساختم.»'
  tgl-ULB: “Inibig ko kayo,” sinabi ni Yahweh. Ngunit sinabi ninyo, “Paano mo kami
    inibig?” “Hindi ba kapatid ni Jacob si Esau?” ang pahayag ni Yahweh. “Gayon pa
    man, inibig ko si Jacob
  cbu-NT: Israelchicheetsis, Apanll siyaa ksumish chinakiya. Itaru siysa, Apanll iyaa
    ksumish chinaktana atitaati, ¿tamareeja iysha anoo yasachini? átssa. Ashiri Apanllsha
    siyaa atiya. Mazinangtsa. Mangeetsis p'tseechintspa. Nuwaana chinaranguri, siyaa
    zitaminaris, Akoparini tputsireemi ipusarangina.
  hui-hui: Anduane Homogohanda ibunaga wali agalihondo lalu, I̱na tí gubalini haho
    wiaabo ho harugoni, lene. Ani layagola tigua ladai bialu lalu, Í̠na ina gubalini
    haridago agini walia haribe, lalu ladai bini. Ani layagola Anduane Homogohanda
    ladai bialu lalu, Iso Yagabala libu hamenela hayago i̱na Yagababi ibunaga aguanenebi
    gubalini halu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​မိ​မိ​၏​လူ​မျိုး​တော် အား``ငါ​သည်​သင်​တို့​အား​အ​စဉ်​အ​မြဲ
    ချစ်​မြတ်​နိုး​ပါ​၏'' ဟု​မိန့်​တော်​မူ​သော် လည်း၊ သူ​တို့​က``ကျွန်​တော်​မျိုး​အ​တွက်​မေတ္တာ​တော်
    ကို​အ​ဘယ်​သို့​ကိုယ်​တော်​ရှင်​ပြ​တော်​မူ​ခဲ့ ပါ​သ​နည်း'' ဟု​မေး​လျှောက်​ကြ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​က​လည်း``ဧ​သော​နှင့် ယာ​ကုပ်​သည်​ညီ​အစ်​ကို​တော်​သော်​လည်း ငါ သည်​ယာ​ကုပ်​နှင့်​သား​မြေး​များ​ကို​ချစ်​၍၊-
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་ཤིན་ཏུ་གཅེས་སོ་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་ནའང་། ཁྱོད་ཅག་གིས་ངེད་རྣམས་ལ་ཅི་ལྟར་གཅེས་པ་ཡིན་ནམ་ཞེས་ཟེར་ཞིང་།
    དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཨེ་སཱབ་ནི་ཡ་ཀོབ་ཀྱི་ཕུ་བོ་མ་ཡིན་ནམ། ཡིན་ནའང་བདག་གིས་ཡ་ཀོབ་གཅེས་སུ་འཛིན་པ༌དང༌།
  wsk-wsk: Yawe mam, “Aninga kua ningara ko munan mu nina ninguru ari iki lagasan,”
    mam. “Bare nina aking aga isarsan, 'Ni munan awuk wore te ana kua nangaru lagasam
    a?' masan.” Yawe mam, “Iwita ikialko. Esau mu Jacob ko kari laun. Bare ani Jacob
    kua tuem,
  sna-sna: Jehovha anoti, “Ndakakudai.” Asi imi munobvunza muchiti, “Makatida seiko?”
    Jehovha anoti, “Ko, Esau akanga asiri mukoma waJakobho here?
  spa-BLM: '“Te he amado”, dice Yahvé. Sin embargo, dices: “¿Cómo nos has amado?”
    “¿No era Esaú hermano de Jacob?”, dice Yahvé, “Sin embargo, amé a Jacob;'
  cac-cac: 'A Jehová tz''alan icha tic: A in tic tzex in xajanej, palta a exxo tic,
    tzex tac''vi d''ayin icha tic: ¿Tas val scutej cojtacaneli tato tzon̈ a xajanej?
    xe chi. Palta a in Jehová in sval d''ayex icha tic: Vach''chom yuc''tac sb''a
    vin̈aj Esaú yed'' vin̈aj Jacob, palta te xajan vilnac vin̈aj Jacob chi'', aton
    vin̈ e mam eyicham,'
  swh-ULB: “Nilikupenda, “asema Bwana. Lakini unasema, “kwa jinsi gani ulitupenda?”
    Esau siyo ndugu yake Yakobo?” asema Bwana. “Na bado nampenda Yakobo,
  bel-bel: 'Я палюбіў вас, кажа Гасподзь. А вы кажаце: «у чым явіў Ты любоў да нас?»
    - Ці ж Ісаў ня брат Якаву? кажа Гасподзь; і аднак жа Я палюбіў Якава,'
  deu-ELBBK: 'Ich habe euch geliebt, spricht der HERR; aber ihr sprecht: „Worin hast
    du uns geliebt?“ War nicht Esau der Bruder Jakobs?, spricht der HERR, und ich
    habe Jakob geliebt;'
  mbb-OT: Migkaǥi is Nengazen te, “Mahal ku sikiyu. Piru mid-insè kew pa te, ‘Mibmenumenu
    key kenikew te ebmahal?’ Tentenuzi niw he minsan te telesuled en si Esau wey si
    Jacob, mahal ku si Jacob
  mal-2015: 'ഞാൻ നിങ്ങളെ സ്നേഹിക്കുന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; എന്നാൽ നിങ്ങൾ:
    നീ ഞങ്ങളെ ഏതിനാൽ സ്നേഹിക്കുന്നു എന്നു ചോദിക്കുന്നു. ഏശാവു യാക്കോബിന്റെ സഹോദരനല്ലയോ;
    എങ്കിലും ഞാൻ യാക്കോബിനെ സ്നേഹിക്കുന്നു എന്നു യഹോവയുടെ അരുളപ്പാടു.'
  rmc-rmc: '„Kamavas tumen,“ phenel o RAJ. „Ale tumen phučen: ‚Soha amenge presikaďal
    o kamiben?‘ Či na sas o Ezav le Jakoboskro phral?“ phenel o RAJ, „No the avke
    mange zakamľom le Jakob'
  nlg-nlg: A Yahweh te ghaghua vanira nina vure, “Inau tu [dolovighau haia]/[mua luba
    na doloviamiu.]” Hauva, ighau tau bosaoli vania, “?Ivei to nea na tateana nimua
    na dolo vaniamami?” Ma Yahweh te bosa tugu, “A Esau ma Jacob toro tamahogoni,
    hauva mi nau tu dolovia Jacob maia rana vaivarina vamua [mu ku vilira.]
  pes-OPV: 'خداوند می‌گوید که شما را دوست داشته‌ام. اما شما می‌گویید: چگونه ما را
    دوست داشته‌ای؟ آیا عیسو برادر یعقوب نبود و خداوند می‌گویدکه یعقوب را دوست داشتم،'
  ron-1924: '„В-ам юбит”, зиче Домнул. „Ши вой зичець: ‘Ку че не-ай юбит?’ Ну есте
    Есау фрате ку Иаков?”, зиче Домнул; „тотушь ам юбит пе Иаков'
  ben-OBCV: “আমি তোমাদের ভালোবেসেছি,” সদাপ্রভু বলেন। “কিন্তু তোমরা জিজ্ঞাসা করো, ‘কীভাবে
    তুমি আমাদের ভালোবেসেছ?’ “এষৌ কি যাকোবের ভাই ছিল না?” সদাপ্রভু ঘোষণা করেন। “তা
    সত্ত্বেও যাকোবকে আমি ভালোবেসেছি,
  som-som: Rabbigu wuxuu leeyahay, Anigu waan idin jeclaaday, laakiinse idinku waxaad
    tidhaahdaan, War sidee baad noo jeclaatay? Ceesaw sow Yacquub walaalkiis ma ahayn?
    ayaa Rabbigu leeyahay, laakiinse Yacquub waan jeclaaday,
  lat-VUC: 'Dilexi vos, dicit Dominus, et dixistis: In quo dilexisti nos? Nonne frater
    erat Esau Jacob? dicit Dominus: et dilexi Jacob,'
  eng-ASVBT: 'I have loved you, saith Jehovah. Yet ye say, Wherein hast thou loved
    us? Was not Esau Jacob’s brother? saith Jehovah: yet I loved Jacob;'
  ita-1885: 'IO vi ho amati, ha detto il Signore. E voi avete detto: In che ci hai
    amati? Non era Esaù fratello di Giacobbe? dice il Signore. Or io ho amato Giacobbe;'
  eng-LXXUP: 'I have loved you, saith the Lord. And ye said, Wherein hast thou loved
    us? Was not Esau Jacob’s brother? saith the Lord: yet I loved Jacob,'
  eng-ULB: “I have loved you,” says Yahweh. But you say, “How have you loved us?”
    “Was not Esau Jacob's brother?” declares Yahweh. “Yet I have loved Jacob,
  spa-VBL: 'Yo te he amado, dice el Señor. Pero tú preguntas: “¿Cómo nos has amado?”
    ¿Acaso no era Esaú el hermano de José? responde el Señor. Pero yo amé a José'
  fra-_FOB: 'Je vous ai aimés, a dit l''Éternel, et vous dites: “En quoi nous as-tu
    aimés? “ Ésaü n''était-il pas frère de Jacob? dit l''Éternel; cependant j''ai
    aimé Jacob,'
  mal-mal: '“ഞാൻ നിങ്ങളെ സ്നേഹിക്കുന്നു” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; എന്നാൽ നിങ്ങൾ:
    “നീ ഞങ്ങളെ ഏതിനാൽ സ്നേഹിക്കുന്നു?” എന്നു ചോദിക്കുന്നു. “ഏശാവ് യാക്കോബിന്റെ സഹോദരനല്ലയോ;
    എങ്കിലും ഞാൻ യാക്കോബിനെ സ്നേഹിക്കുന്നു” എന്നു യഹോവയുടെ അരുളപ്പാട്.'
  urd-GVR: Rab farmātā hai, “Tum mujhe pyāre ho.” Lekin tum kahte ho, “Kis tarah?
    Terī ham se muhabbat kahāṅ zāhir huī hai?” Suno Rab kā jawāb! “Kyā Esau aur Yāqūb
    sage bhāī nahīṅ the? To bhī sirf Yāqūb mujhe pyārā thā
  suz-BL: परमप्रभु यावेमी “गो इन कली दाक्‍ताक्‍ङ। गेपुकीमी चहिं ‘दोपा आंइ कली दाक्‍तीनी
    ङा? मार, एसाव याकूब आ लोक्‍ब ममाइ ङा?’ देंनीनी। मिनु परमप्रभु यावेमी गो याकूब
    कली शुश दाक्‍ताक्‍ङ। उत्‍पत्ती २५:२३; रोमी ९:१३
  eng-NOY: I have loved you, saith Jehovah. But ye say, “Wherein hast thou loved us?”
    Was not Esau Jacob's brother, saith Jehovah? Yet I loved Jacob,
  ita-1927: 'Io v’ho amati, dice l’Eterno; e voi dite: “In che ci hai tu amati?” Esaù
    non era egli fratello di Giacobbe? Dice l’Eterno; e nondimeno io ho amato Giacobbe,'
  ckb-ckb: 'یەزدان دەفەرموێت: «خۆشمویستن.» «بەڵام ئێوە لێم دەپرسن: ”بە چی خۆشتویستین؟“»
    یەزدان دەفەرموێت: «ئایا عیسۆ برای یاقوب نەبوو؟ لەگەڵ ئەوەشدا، یاقوبم خۆشویست،'
  eng-BBE: 'You have been loved by me, says the Lord. But you say, Where was your
    love for us? Was not Esau Jacob''s brother? says the Lord: but Jacob was loved
    by me,'
  kan-OKCV: “ನಾನು ನಿಮ್ಮನ್ನು ಪ್ರೀತಿ ಮಾಡಿದೆನು” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ನೀವಾದರೋ,
    ‘ಯಾವುದರಲ್ಲಿ ನೀವು ನಮ್ಮನ್ನು ಪ್ರೀತಿ ಮಾಡಿದ್ದೀರಿ?’ ಎಂದು ಕೇಳುತ್ತೀರಿ. “ಏಸಾವನು ಯಾಕೋಬನಿಗೆ
    ಅಣ್ಣನಲ್ಲವೋ? ಆದರೂ ನಾನು ಯಾಕೋಬನನ್ನು ಪ್ರೀತಿ ಮಾಡಿದೆನು. ಎಂದು ಯೆಹೋವ ದೇವರು ಅನ್ನುತ್ತಾರೆ.
  tam-2017: 'நான் உங்களைச் சிநேகித்தேன் என்று யெகோவா சொல்லுகிறார்; அதற்கு நீங்கள்:
    எங்களை எப்படிச் சிநேகித்தீர் என்கிறீர்கள்; யெகோவா சொல்லுகிறார்: ஏசா யாக்கோபுக்குச்
    சகோதரன் அல்லவோ? ஆனாலும் யாக்கோபை நான் சிநேகித்தேன்.'
  spa-RV-1909: 'Yo os he amado, dice Jehová: y dijisteis: ¿En qué nos amaste? ¿No
    era Esaú hermano de Jacob, dice Jehová, y amé á Jacob,'
  ron-BTF: 'Te-am iubit, spune DOMNUL. Totuşi voi spuneţi: În ce ne-ai iubit? Nu era
    Esau fratele lui Iacob? spune DOMNUL; totuşi am iubit pe Iacob,'
  eng-WEBP: “I have loved you,” says the LORD. Yet you say, “How have you loved us?”
    “Wasn’t Esau Jacob’s brother?” says the LORD, “Yet I loved Jacob;
