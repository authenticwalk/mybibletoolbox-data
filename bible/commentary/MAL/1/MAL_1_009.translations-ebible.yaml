verse: MAL.001.009
translations:
  mal-C: “ആകയാൽ ദൈവം നമ്മോടു കരുണ കാണിക്കത്തക്കവിധം അവിടത്തെ പ്രസാദിപ്പിച്ചുകൊൾവിൻ.
    ഇത്തരം യാഗം അർപ്പിച്ചാൽ അവിടന്ന് നിന്നോടു പ്രീതി കാണിക്കുമോ?” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ ചോദിക്കുന്നു.
  deu-TKW: Nun also, begütigt doch Gott, damit er uns Gnade erweise! Von eurer Hand
    ist solches geschehen; kann er da noch einem von euch Huld erweisen? spricht Jahwe
    der Heerscharen.
  lin-lin: « Sik’oyo, bozali mpe kobondela Nzambe ete asalela bino ngolu na makabo
    ya lolenge oyo na maboko ! Boni, andima bino solo ? » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: “And now, please appease the face of God, || And He favors us; This has
    been from your own hand, || Does He accept your faces?” said YHWH of Hosts.
  eng-GNV: 'And nowe, I pray you, pray before God, that he may haue mercie vpon vs:
    this hath beene by your meanes: will hee regard your persons, sayth the Lord of
    hostes?'
  eng-WEBSTER: 'And now, I pray you, beseech God that he will be gracious to us: this
    hath been by your means: will he regard your person? saith the LORD of hosts.'
  nhw-BL: “Huajca ximotlatlajtica huan techtlajtlanica ma nimechtlasojtla quema antechmacaj
    tlacajcahualistli catli fiero huan anquiitase sintla nijchihuas. ¿Para tlen nimechtlasojtlas
    quema quej nopa fiero antechchihuilíaj?” Quej ni quiijtohua TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Basi mwombeni Mungu awe na neema kwetu. Je, kwa sadaka kama hizo kutoka
    mikononi mwenu, atawapokea?” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Yen sɔ̃ tɛ̃, ì n nɛ, Yinni Gusunɔ suuru kɑnɑ n bɛɛn wɔnwɔndu wɑ, i tɑmɑɑ
    kon bɛɛ kuɑ nɡe mɛ n weenɛ? Aɑwo, domi i kɔ̃sɑ kuɑ. Nɛ Gusunɔ wɔllu kɑ tem Yinniwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And now, I pray you, beseech God that he will be gracious unto us:
    This hath been by your means: Will he regard your persons? saith the Lord of hosts.'
  mpx-mpx: Yehoba Togasisi Hot i ba, “He nuku awanun nabinabi nau wami Yabowaine elau
    na atilomwan-agimiu! Yaa ebo mulolu ololal o ku pwatanim, tab na yaliyaya-agimiu?
    Nigeya!”
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Koro kwanwauru Nyasaye mondo otimnwa
    ngʼwono. To ka chiwo ma aye lwetu, chalo kamano, bende dorwaku adier?
  meu-meu: Harihari Dirava ba noia, ia ese baine lalo namo henida bona baine bogada
    hisi a? Matogana, herahia ḡaudia unuhetomadia imamui amo baine abi negana ai,
    ia ese umui ta baine lalo namo henia a? Iehova Sabaota na e herevamu.
  npi-ULB: उहाँ तिमीहरूप्रति अनुग्रही होऊन् भनेर तिमीहरू उहाँको मुहारको खोजी गर्छौ
    । तर सेनाहरूका परमप्रभु भन्‍नुहुन्छ, तिमीहरूका हातमा त्यस्तो भेटी लिएर, के उहाँले
    तिमीहरूका शिर उठाउनुहुन्छ?
  yor-yor: “Ní ìsinsin yìí, ẹ bẹ Ọlọ́run kí ó ṣàánú fún wa. Ṣùgbọ́n pẹ̀lú irú àwọn
    ẹbọ wọ̀nyí láti ọwọ́ yín wá, ṣé yóò gbà yín?” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: '«دعا می‌کنید و می‌گویید: ”خدایا، بر ما رحم کن! خداوندا، لطف تو شامل حال
    ما بشود!“ ولی وقتی که چنین هدایایی می‌آورید، چطور انتظار دارید دعای شما را اجابت
    کنم؟» این است فرمودۀ خداوند لشکرهای آسمان.'
  tgl-ULB: At ngayon, sinusubukan ninyong humingi ng tulong sa Diyos upang maaari
    siyang mahabag sa atin. “Sa mga ganitong handog ninyo, tatanggapin pa ba niya
    kayo?” sabi ni Yahweh ng mga hukbo.
  cbu-NT: 'Itaru, siysa mapiyrus, tputsee chin mantsireewa nuwaam panaksa. Nuwamun
    sumi muchiksa. Mucheerus, nuwaa tsiyatkus: Apaa, mangeetsi yaranda. Nuwaa kis
    napangandama, nuwaa átssa. Atitaateesa, ¿nuwsha siyaa wanasiri napcheezi? nda.
    Nuw Apanlltana. Nuwamari kasirina. Ashiri nuwaa kuki mazinangsa.'
  hui-hui: Ogonigo loma binigo mo miaga kamiru tígua Ngode Datagaliwabehondo bi lamialu,
    Inahondo turu halu bayale bibe, lalu lamilimu. Gi yobi ko ogonibi muwa ai Ngode
    Datagaliwabe í̠na ina biamogo bia laramigola ibugua hale halu tí biamogo bulebirabe.
  mya-mya: အ​ချင်း​ယဇ်​ပု​ရော​ဟိတ်​တို့၊ ငါ​တို့​ကို ကျေး​ဇူး​ပြု​တော်​မူ​ရန်​ဘု​ရား​သ​ခင်​အား
    ယ​ခု​စမ်း​သပ်​လျှောက်​ထား​ကြည့်​ကြ​လော့။ ကိုယ်​တော်​သည်​သင်​တို့​၏​ဆု​တောင်း​ပ​တ္ထ​နာ
    ကို​နား​ညောင်း​တော်​မူ​လိမ့်​မည်​မ​ဟုတ်။ ယင်း သို့​ဖြစ်​ရ​သည်​မှာ​လည်း သင်​တို့​၏​အ​ပြစ်
    များ​ကြောင့်​ပင်​ဖြစ်​ပါ​၏။-
  bod-N: དཀོན་མཆོག་གིས་ཁྱོད་རྣམས་ལ་ཐུགས་རྗེས་གཟིགས་པའི་ཆེད་དུ་ད་ལྟ་ཁོང་ལ་དགོངས་དག་ཞུས་ཤིག
    མཆོད་རྫས་མི་གཙང་བ་འདི་དག་ནི་ཁྱོད་ཅག་གི་ལག་པ་བརྒྱུད་ནས་ཕུལ་བས་ན། ཁོང་གིས་ཁྱོད་རྣམས་ལ་ཐུགས་རྗེས་གཟིགས་ནས་ཁྱོད་དང་དུ་ལེན་པར་བྱའམ།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
  wsk-wsk: Bare nina nigiting munan uwuta mu Kaem tuiwa se gomang motam ningarukko
    balsan mu, nu munan umu ko amilmilaruk i? Mena.” Yawe Sokel Garagar mu uwuta balso.
  sna-sna: Jehovha Wamasimba Ose anoti, “Zvino kumbirai Mwari kuti atiitire nyasha.
    Nezvipo zvakadai zvinobva mumaoko enyu, angakugamuchirai here?”
  spa-BLM: “Ahora, por favor, suplica el favor de Dios, para que sea bondadoso con
    nosotros. Con esto, ¿aceptará a alguno de ustedes?”, dice Yahvé de los Ejércitos.
  cac-cac: 'A eb'' anima tz''alan d''ayex icha tic: Ex sacerdote, c''anec d''a Dios
    cuuj, yic tz''oc'' sc''ol d''ayon̈, xchi eb''. Palta a in Jehová Yajal in d''a
    Smasanil sval icha tic: Tato a juntzan̈ noc'' ix val tic ol eyac'' e silab''oc
    d''ayin, ¿tocval ol in cha d''ayex d''a tzalajc''olal?'
  swh-ULB: Na sasa, mnajaribu kutafuta neema ya Mungu, ili kwamba awe mwema kwetu.
    “Na aina gani ya sadaka kwa sehemu yenu, ataziinua nyuso zenu? asema Bwana wa
    Majeshi.
  bel-bel: Дык вось, малецеся Богу, каб зьлітаваўся з нас; а калі такое зыходзіць
    з рук вашых, дык ці ж можа Ён ласкава прымаць вас? кажа Гасподзь Саваоф.
  deu-ELBBK: Und nun, fleht doch Gott an, dass er uns gnädig sei! – Von eurer Hand
    ist das geschehen – wird er um euretwillen Rücksicht nehmen?, spricht der HERR
    der Heerscharen.
  mbb-OT: Migkaǥi si Malakias, “Guntaan, sikiyu is menge memumuhat, hengyua niw is
    Megbevayà he mehizuwi kiw zin. Piru heeyan he kelasi te menge pemuhat ne ibpemuhat
    niw kandin, siguradu he kenè kew zin ebpaahaan te keupiya zin. Iyan heini migkaǥi
    te Nengazen he Mekeǥeǥehem.”
  mal-2015: ആകയാൽ ദൈവം നമ്മോടു കൃപകാണിപ്പാൻ തക്കവണ്ണം അവനെ പ്രസാദിപ്പിച്ചുകൊൾവിൻ.
    നിങ്ങൾ ഇതൊക്കെയും ചെയ്തിരിക്കുന്നു; അവന്നു നിങ്ങളോടു കൃപ തോന്നുമോ എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: „Mangen akana le Devles, hoj te el ke amende jileskro! Te leske anen kajse
    obeti, sar leske šaj aven pre dzeka?“ phučel o Nekzoraleder RAJ.
  nlg-nlg: “Keri ke, ighau rana manesukaghi kau tabotabo vaa na nongiana God, geke
    liouto vanighita. Ma geke mua bosa tughuni dida na lei kokolivuti ke, ma nimiu
    na hahi tua ighau.”
  pes-OPV: و الان از خدا مسالت نما تابر ما ترحم نماید. یهوه صبایوت می‌گوید این ازدست
    شما واقع شده است، پس آیا هیچ کدام ازشما را مستجاب خواهد فرمود؟
  ron-1924: „‘Ши акум, вэ рог, ругаци-вэ луй Думнезеу сэ айбэ милэ де ной!’ Вэ ва
    прими Ел ку бунэвоинцэ кынд мыниле воастре фак астфел де лукрурь?”, зиче Домнул
    оштирилор.
  ben-OBCV: “তোমরা এখন ঈশ্বরের কাছে বিনতি করো, যেন তিনি আমাদের প্রতি সদয় হন। তোমাদের
    হাত থেকে এই ধরনের নৈবেদ্য, তিনি কি তোমাদের গ্রহণ করবেন?” সর্বশক্তিমান সদাপ্রভু
    বলেন।
  som-som: Haddaba waan idin baryayaaye, Rabbiga barya inuu inoo roonaado aawadeed.
    Haddaba idinkoo waxaas sameeyey, miyuu midkiinna aqbalayaa? Saasuu Rabbiga ciidammadu
    leeyahay.
  lat-VUC: Et nunc deprecamini vultum Dei ut misereatur vestri (de manu enim vestra
    factum est hoc), si quomodo suscipiat facies vestras, dicit Dominus exercituum.
  eng-ASVBT: 'And now, I pray you, entreat the favor of God, that he may be gracious
    unto us: this hath been by your means: will he accept any of your persons? saith
    Jehovah of hosts.'
  ita-1885: Ora dunque, supplicate pure a Dio, ch'egli abbia pietà di noi; questo
    essendo prodeduto dalle vostre mani, sarebbegli alcun di voi accettevole? ha detto
    il Signor degli eserciti.
  eng-LXXUP: And now entreat the face of your God, and make supplication to him. These
    things have been done by your hands; shall I accept you? saith the Lord Almighty.
  eng-ULB: Now you keep asking the face of God, that he may be gracious to us. But
    Yahweh of hosts says that with such an offering in your hand, would he lift up
    any of your faces?
  spa-VBL: ¿Por qué, entonces, no tratan de agradar a Dios, y piden su misericordia?
    Pero cuando traen tales ofrendas, ¿por qué debería él mostrarles su favor? Pregunta
    el Señor Todopoderoso.
  fra-_FOB: Et maintenant implorez donc la face de Dieu, pour qu'il ait pitié de nous!
    Cela venant de votre main, vous recevra-t-il favorablement? dit l'Éternel des
    armées.
  mal-mal: ആകയാൽ ദൈവം നമ്മോടു കൃപ കാണിക്കുവാൻ തക്കവിധം അവനെ പ്രസാദിപ്പിച്ചുകൊള്ളുവിൻ.
    നിങ്ങൾ ഇതൊക്കെയും ചെയ്തിരിക്കുന്നു; അവനു നിങ്ങളോടു കൃപ തോന്നുമോ? എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Chunāṅche ab Allāh se iltamās karo ki ham par mehrbānī kar.” Rabbul-afwāj
    farmātā hai, “Ḳhud soch lo, kyā hamāre hāthoṅ se aisī qurbāniyāṅ milne par Allāh
    hameṅ qabūl karegā?
  suz-BL: मिनु “परमप्रभु आंइ कली शिशी पन” दे पुनीन। “गेपुकीमी मोदेंशो मरिम्‍शो थोव़क
    चढ़ेशा मरिम्‍शो पाइतीनी। मिनु इन कली दोपा शिशी पाइनुङा?” दे मुर नेल्‍ल आन परमप्रभु
    यावेमी देंत।
  eng-NOY: And now, I pray you, beseech God to be gracious unto us! Since such things
    are done by you, Will he have regard to you, Saith Jehovah of hosts?
  ita-1927: Ora dunque, implorate pure il favore di Dio, perch’egli abbia pietà di
    noi! Sono le vostre mani quelle che han fatto ciò; e avrebbe egli, riguardo alla
    persona di alcuno di voi? dice l’Eterno degli eserciti.
  ckb-ckb: «ئێستاش لە یەزدان بپاڕێنەوە، بۆ ئەوەی لەگەڵمان میهرەبان بێت. بە قوربانی
    وەک ئەمانە، ئایا لێتان ڕازی دەبێت؟» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'And now, make request for the grace of God so that he may have mercy on
    us: this has been your doing: will he give his approval to any of you? says the
    Lord of armies.'
  kan-OKCV: “ಈಗ ದೇವರು ನಮ್ಮನ್ನು ಕನಿಕರಿಸುವ ಹಾಗೆ ಆತನನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ. ನಿಮ್ಮ ಕೈಗಳಿಂದ
    ಅಂಥ ಅರ್ಪಣೆಯನ್ನು ಅವರು ಸ್ವೀಕರಿಸುವರೋ?” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: இப்போதும் தேவனுடைய சமுகத்தை நோக்கிக் கெஞ்சுங்கள்; அப்பொழுது நம்மேல் இரங்குவார்;
    இது உங்களாலே வந்த காரியம்; அவர் உங்களை அங்கீகரிப்பாரோ என்று சேனைகளின் யெகோவா கேட்கிறார்.
  spa-RV-1909: 'Ahora pues, orad á la faz de Dios que tenga piedad de nosotros: esto
    de vuestra mano vino: ¿le seréis agradables? dice Jehová de los ejércitos.'
  ron-BTF: Şi acum, vă rog, implorați-l pe Dumnezeu să ne arate bunătate; aceasta
    a fost prin mijloacele voastre; va lua el aminte la vreunul dintre voi? spune
    DOMNUL oştirilor.
  eng-WEBP: “Now, please entreat the favor of God, that he may be gracious to us.
    With this, will he accept any of you?” says the LORD of Armies.
  eng-FBV: So why don't you try being kind to God, begging him to be merciful to you?
    But when you bring such offerings, why should he show favor to you? asks the Lord
    Almighty.
  nld-1939: 'Zoekt zo maar de gunsten van Jahweh: Hij zal u zeker genadig zijn; door
    u is het bedreven: moet Hij u nu maar gunstig zijn?'
  nch-BL: “Huajca ximotatajtica huan techtajtanica ma nimechtasojta quema antechmacaj
    tacajcahualisti cati fiero huan anquiitase sinta nimechtasojtas. ¿Para ten nimechtasojtas
    quema quej nopa amo cuali antechchihuilíaj?” Quej ni quiijtohua TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Các ngươi đã làm điều đó, nay ta xin các ngươi hãy nài xin ơn Đức Chúa
    Trời, hầu cho Ngài làm ơn cho chúng ta, thì Ngài há sẽ nhận một người nào trong
    các ngươi sao? Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: “अब तुम परमेश्वर से निवेदन करो कि वह हम पर अनुग्रह करें. तुम्हारे हाथों
    से इस प्रकार के बलिदान को देखकर क्या वे तुम्हें स्वीकार करेंगे?” सर्वशक्तिमान
    याहवेह का कहना है.
  spa-BES: Y ahora, imploren la gracia de Dios para que él tenga misericordia de nosotros;
    con tal ofrenda de su parte; ¿dará su aprobación a alguno de ustedes? dice el
    Señor de los ejércitos.
  tdx-tdx: 'Ie amy zao, naho miambane hihalaly ty fañisohan’ Añahare, hiferenaiña’e
    hao? naho banabanae’areo izay? Ho rambese’e soa v’inahareo? Hoe t’Iehovà’ i Màroy:'
  tha-KJV: ลองอ้อนวอนขอความชอบต่อพระเจ้า เพื่อพระองค์จะทรงพระกรุณาต่อพวกเราดู​ซี ด้วยของถวายดังกล่าวมานี้จากมือของเจ้า
    พระองค์​จะทรงชอบพอเจ้าสักคนหนึ่งหรือ พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: Agora pois, suplicai o favor de Deus que ele tenha compaixão de nós;
    será, por acaso, que com isto que tendes feito por vossas mãos, ele vos aceitará?,diz
    o SENHOR dos exércitos.
  deu-ELO: Und nun, flehet doch Gott an, daß er uns gnädig sei! von eurer Hand ist
    das geschehen, wird er um euretwillen Rücksicht nehmen? spricht Jehova der Heerscharen.
  eng-WYC-2018: And now beseech ye the cheer of the Lord, that he have mercy on you;
    for of your hand this thing is done, if in any manner he receive your faces, saith
    the Lord of hosts. (And now, beseech ye before the Lord’s face, that he should
    have mercy upon you, for this thing is done by your hand, andalso if there is
    any way that he shall receive you, saith the Lord of hosts.)
  epo-epo: Preĝu de nun al Dio, ke Li indulgu nin; se tio estas farita de viaj manoj,
    ĉu Li povas favore akcepti vin? diras la Eternulo Cebaot.
  uig-PIN: — Əmdi, ⱪeni, silǝr Tǝngridin bizgǝ xǝpⱪǝt kɵrsǝtkǝysǝn dǝp ɵtünüp beⱪinglar;
    ⱪolunglardin muxular kǝlgǝndin keyin, U silǝrdin ⱨǝrⱪandiⱪinglarni ⱪobul ⱪilamdu?
    — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: Waha, gobele salasu dunu dilia! Gode da ninima hahawane dogolegele ba:ma:ne
    adole ba:ma. E da dilia sia:ne gadosu hamedafa nabimu. Bai dilia giadofaiga.
  tpi-OTNT: Goan, yupela pris, yupela askim God long em i mekim gut long yumi. Tasol
    em bai i no inap harim prea bilong yupela, na em i asua bilong husat? Em i asua
    bilong yupela yet.
  hau-SA: “To, firistoci yanzu ku gwada ku roƙi Allah yă yi mana alheri. Da irin hadayun
    nan a hannuwanku ne zai ji ku?” In ji Ubangiji Maɗaukaki.
  uig-LAT: — Emdi, qéni, siler Tengridin bizge shepqet körsetkeysen dep ötünüp béqinglar;
    qolunglardin mushular kelgendin kéyin, U silerdin herqandiqinglarni qobul qilamdu?
    — deydu samawi qoshunlarning Serdari bolghan Perwerdigar.
  nde-nde: “Ngakho-ke ncengani uNkulunkulu ukuthi abe lobubele kithi. Ngeminikelo
    enjalo ephuma ezandleni zenu, kambe angalamukela?” kutsho uThixo uSomandla.
  ton-ton: 'Pea ko eni, ʻoku ou tala kiate kimoutolu, “Fakakolekole ki he ʻOtua koeʻuhi
    ke ne ʻaloʻofa mai kiate kitautolu: ʻoku mei homou nima ʻae meʻa ni: pea te ne
    maʻu lelei hamou taha?” ʻOku pehē ʻe Sihova ʻoe ngaahi kautau.'
  ces-1613: A protož nyní kořtež se tváři Boha silného, aby nám milost učinil. Ale
    když to z rukou vašich jest, přijme-liž kterého z vás oblíčej? praví Hospodin
    zástupů.
  eng-WMB: “Now, please entreat the favor of God, that he may be gracious to us. With
    this, will he accept any of you?” says the LORD of Hosts.
  tam-TCV: “அப்படியிருந்தும் இப்போது உங்களில் கிருபையாய் இருக்கும்படி, இறைவனிடம் கெஞ்சி
    மன்றாடுகிறீர்கள். உங்கள் கைகளில் இப்படியான காணிக்கைகளை அவரிடம் கொண்டுவந்தால்,
    ஏன் அவர் உங்களை ஏற்றுக்கொள்ளவேண்டும்?” என சேனைகளின் யெகோவா கேட்கிறார்.
  ceb-ULB: Karon nagpadayon kamo sa pagtawag diha sa atubangan sa Dios, nga magmaluloy-on
    siya nganhi kanato. Apan nag-ingon si Yahweh nga gamhanan nga sa maong mga halad
    nga anaa sa inyong mga kamot, mahimuot ba siya kaninyo?
  pol-UBG: Dlatego teraz, proszę, przebłagajcie Boga, aby się zlitował nad nami. To
    się dzieje z waszych rąk, czy więc przyjmie waszą osobę? – mówi PAN zastępów.
  agr-agr: '“¿Apajuí anentag suwaji tusajum aanin pegkegchau aidau ikaunmayatkugmek,
    Apajuí ii segamun antugtamak wait anenjamjati tusajum dakagjum? Witjai Tuke Pujuu
    ashí senchigtinnuk. Tuja juna shiig dekatnume tusan wakegajai:'
  kyc-kyc: Epapu nakama purisi dupwame Anatumi namwa kando keyange pinya lao piso
    soo kandalapape. Dokopa nakamana ateŋa doko isingi yano pyaka nara ramo doko nakama
    kwaeyarami dokona pira.
  urd-GVU: چنانچہ اب اللہ سے التماس کرو کہ ہم پر مہربانی کر۔“ رب الافواج فرماتا ہے،
    ”خود سوچ لو، کیا ہمارے ہاتھوں سے ایسی قربانیاں ملنے پر اللہ ہمیں قبول کرے گا؟
  eng-OEBCW: Now, plead for the favour of God with such an offering, so that he may
    be gracious to us. ‘Would I receive any of you favourably?’ says the Lord of hosts.
  deu-1912: So bittet nun Gott, daß er uns gnädig sei! denn solches ist geschehen
    von euch. Meint ihr, er werde eure Person ansehen? spricht der HERR Zebaoth.
  ntj-ntj: Nyangka-tjinguru-rniyan tjapilku ngarlturringkulalpi-tjanamparnanku yirringkankutjaku.
    Palunyangka-munta-tjanamparnanku ngarlturriku? Wiya, kulilku-rna wantiku, tjiinyamarntu-tjuyan
    kuka palyamunu nintiranyangka.”
  kan-2017: “ಹಾಗಾದರೆ ದೇವರ ದಯೆ ದೊರೆಯುವ ಹಾಗೆ ದೇವರನ್ನು ಬೇಡಿಕೊಳ್ಳಿರಿ; ಆಹಾ, ಇದೇ ನಿಮ್ಮ ಕೈಯ
    ಕಾಣಿಕೆ; ನಿಮ್ಮಲ್ಲಿ ಯಾರಿಗಾದರೂ ಆತನು ಪ್ರಸನ್ನನಾಗುವನೋ?” ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನುಡಿ.
  tgo-tgo: Ghemi inami gura e raberabe, ghemi yambaneke laghɨye, kaiwae u vakaiviŋaŋgo.
  yap-yap: Gimed e pi prist, mu fithed Got ni nge gol ngodad ngam guyed. Ya dabi fulweg
    taban e meybil romed, ma gimed e kireb romed.
  hlt-MCSB: Te dongah Pathen mikhmuh ah kothae uh mai laeh. Te daengah ni mamih n'rhen
    eh. Nangmih kut lamkah aka thoeng nen he nangmih kah maelhmai te a doe aya? Caempuei
    BOEIPA loh he ni a thui.
  mdy-ETH: ዒንሢ ቄኤሳ! ዬያ ቢያ ማዺጋፓ ናንጊና ናንጋ ጎዳ ኮሺ ባኣዚ ዒንሢም ማዾም ሺኢቃዛ፥ ሺኢጲፆ ዒንሢኮ ዒዚ ዔካንዳያ
    ማላ? ዬያኮዋ ዻቢንታ ዒንሢዳኬ ጋዓኔ ቢያ ባኮ ዎይሣ ጎዳሢ።
  twi-ASANTE: “Afei mo nsrɛ Onyankopɔn, na ɔnhunu yɛn mmɔbɔ. Sɛ afɔrebɔdeɛ sei firi
    mo nkyɛn a, ɔbɛgye mo ato mu anaa?” Asafo Awurade na ɔrebisa.
  eng-WEBU: “Now, please entreat the favor of God, that he may be gracious to us.
    With this, will he accept any of you?” says the LORD of Armies.
  wal-wal: Qassikka Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Xoossai intteyyo qarettana
    mala, ha77i a woossite. Woni intte hegaa mala imotaa ayyo immin, i inttena maaddanee?”
    yaagees.
  spa-PDDPT: Ahora pues, imploren el favor de ʼEL para que tenga compasión de nosotros,
    dice Yavé de las huestes. De sus manos viene esto. ¿Le serán aceptos?
  gun-gun: — Aỹ ma pejapukai ke Penderuete pe penemboaxy nho aguã. Ha'e rami avi namigua
    pendepo py peme'ẽ va'erã peru ramo xee rojou porã 'rã teve? — he'i Senhor ixondaro
    reta va'e.
  agu-BL: 'Na cxo''cwok tan jakle''n ibanl, poro ko na xcon yi e''chk jilwutz oya''tz
    ita''n, quil cxo''cwok tan xtxumle''n yi ẍchintzatzink tzite''j. Je inyole''j:'
  ilo-ULB: Ket ita, agkiddawkayo iti pabor ti Dios, tapno paraburannatayokoma. “Babaen
    iti bukbukodyo a daton, awatenna ngata a siaayat ti siasinoman kadakayo?” kuna
    ni Yahweh a mannakabalin amin.
  kpg-kpg: Goodou digau hai mee dabu, goodou tangi anga gi God gi hila mai gi gidaadou.
    Mee ga hagalee hila adu gi goodou, idimaa, goodou e hala.
  uig-ARA: ــ ئەمدى، قېنى، سىلەر تەڭرىدىن بىزگە شەپقەت كۆرسەتكەيسەن دەپ ئۆتۈنۈپ بېقىڭلار؛
    قولۇڭلاردىن مۇشۇلار كەلگەندىن كېيىن، ئۇ سىلەردىن ھەرقاندىقىڭلارنى قوبۇل قىلامدۇ؟
    ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار.
  sus-sus: «Xa wo Ala makula na sɛrɛxɛ mɔɔli ra, a hinnɛma wo ra, a wo rasɛnɛma a
    fanyi ra? Mangɛ Alatala xa masenyi nan na ki.»
  pon-2006: Eri, kumwail samworo kan, ma kumwail pahn peki Koht en ketin kupwurei
    kitail, e sohte pahn ketin sapeng amwail pekipek pwehki amwail sapwung.
  jae-jae: Ajôc, amac dabuŋwaga, anam malô Anôtônê ŋalêlôm gebe eŋ taê walô aêac.
    Amac embe aŋgôm amboac tonaŋgeŋ eŋ oc êŋgamiŋ nê moasiŋ êndêŋ amac me masi. Lausiŋ
    undambêŋa nêŋ Apômtau nê biŋ tonaŋ.
  ksd-ksd: Io, ga iau ting pa avat, avat a lul upi ra varmari kai God, upi na mari
    dat; ava tar pait nam; dave, na manane bar ta tikai ta vavat? a Luluai kai ra
    lavur kor i biti.
  tur-YTC: “Şimdi, Tanrı’nın lütfunu dileyin ki, bize lütfetsin. Bununla sizden kimseyi
    kabul eder mi?” diyor Ordular Yahvesi.
  grc-BRENT: Καὶ νῦν ἐξιλάσκεσθε τὸ πρόσωπον τοῦ Θεοῦ ὑμῶν, καὶ δεήθητε αὐτοῦ. Ἐν
    χερσὶν ὑμῶν γέγονε ταῦτα, εἰ λήψομαι ἐξ ὑμῶν πρόσωπα ὑμῶν; λέγει Κύριος παντοκράτωρ.
  ind-AYT: ‘Namun, sekarang, aku minta kepadamu, memohonlah di hadapan Allah supaya
    Dia mengasihani kita. Karena hal ini terjadi akibat ulahmu, apakah Dia akan mengindahkanmu?’
    firman TUHAN semesta alam.
  nya-nya: “Tsopano tayesani kupempha Mulungu kuti akuchitireni chifundo. Kodi ndi
    zopereka zotere mʼmanja mwanu, Iye angakulandireni?” Akutero Yehova Wamphamvuzonse.
  hrv-hrv: Sada umilostivite lice Božje da nam se smiluje. To donose ruke vaše, hoće
    li vas dobro primiti? - govori Jahve nad Vojskama.
  mps-mps: Ae, dage pris, duga te Godiba hanalu te agai wiegi yai sę daba emainu
    homu yali. Tiali goli, te agai dagego gedu haluasa po me odogobeo, tama te sę
    yali page dego dawe? Te dugade digi dao. Magi baso meni, dagego agaba te dwai
    hasa dabe sesiyu, te ofa emainogo yali.
  tpi-tpi: Goan, yupela pris, yupela askim God long em i mekim gut long yumi. Tasol
    em bai i no inap harim prea bilong yupela, na em i asua bilong husat? Em i asua
    bilong yupela yet.
  dan-1931: Og så vil I stemme Gud til Mildhed dermed, at han må være os nådig! Fra
    eders Hånd kommer slige Ting! Mon han vil tage vel imod eder, siger Hærskarers
    HERRE.
  vie-OVCB: 'Bây giờ các ngươi nài xin Đức Chúa Trời ban ơn: ‘Xin Ngài tỏ lòng nhân
    từ với chúng tôi.’ Tay các ngươi làm những việc như thế, làm sao Ngài ban ơn cho
    các ngươi được?'
  guj-2017: અને હવે તમે ઈશ્વરને પ્રસન્ન કરવાનો પ્રયત્ન કરો છો, કે જેથી તેઓ અમારા પર
    દયા કરે. “પણ તમારા આવાં જ અર્પણોને લીધે, શું તેઓ તમારામાંના કોઈને માયાળુપણે સ્વીકાર
    કરશે?” એવું સૈન્યોના યહોવાહ કહે છે.
  pon-2006A: Eri, kumwail samworo kan, ma kumwail pahn peki Koht en ketin kupwurei
    kitail, e sohte pahn ketin sapeng amwail pekipek pwehki amwail sapwung.
  por-BRBSL: “ Agora, por favor, implorem o favor de Deus, para que ele seja gracioso
    conosco. Com isto, Ele aceitará algum de vocês?” diz Yahweh dos Exércitos.
  eng-OEBUS: Now, plead for the favor of God with such an offering, so that he may
    be gracious to us. “Would I receive any of you favorably?” says the Lord of hosts.
  cth-cth: Atuvah Cathut pahrennae coe awh nahanelah Cathut koe ratoum awh. Nangmouh
    na coe awh dawkvah hettelah ouk na sak awh. Nangmae minhmai ka khet han namaw
    telah ransahu BAWIPA ni a ti.
  twi-twi: “Afei monsrɛ Onyankopɔn, na onhu yɛn mmɔbɔ. Sɛ afɔrebɔde sɛɛ fi mo nkyɛn
    a obegye mo ato mu ana?” Asafo Awurade na ɔrebisa.
  hlt-hlt: Te dongah Pathen mikhmuh ah kothae uh mai laeh. Te daengah ni mamih n'rhen
    eh. Nangmih kut lamkah aka thoeng nen he nangmih kah maelhmai te a doe aya? Caempuei
    BOEIPA loh he ni a thui.
  tbz-SIM: Di bo dɔɔ̀ dɛndɛ kó dimɑ̀ɑ̀ kɛ́deè kɛ nɛ́ nni nyu, mí nKuyie nkɛ tú n di
    kuɔ́ mmɛsémmɛ̀, kɛ̀ n tì kèèɑ̀? Mí nKuyie Mpɑkɛdɑɑ m bɑ́ɑ́ tì kèè bìtì!
  msy-2020: Aria, ia ofa gamir gumaziba, ia God deragh e damusɨ an azangsɨgh. Eghtɨ
    a bar ian azangsɨzim bareghan koghtɨ, tinara osɨmtɨzir kam ateram? Osɨmtɨzir kam
    iarara aneteram. Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kamaghɨn ia mɨgei.
  dop-dop: Tɔʋ, ɩ́ mɑɣɑsɩ-m wiinɑʋ sɩ, mɑ́ nyənɩ mə pətɔɔtəlɛ nɑ ɩ́ nɑ́. Ɩsɩɩ mɑ kisɑɑ.
  azb-azb: «İndi bizə lütf etməsi üçün Allaha yalvarın. Siz belə qurbanlar gətirərkən
    O heç sizi qəbul edərmi?» deyir Ordular Rəbbi.
  eng-DBY: 'And now, I pray you, beseech God that he will be gracious unto us. This
    hath been of your hand: will he accept any of your persons? saith Jehovah of hosts.'
  hin-2017: “अब मैं तुम से कहता हूँ, परमेश्वर से प्रार्थना करो कि वह हम लोगों पर अनुग्रह
    करे। यह तुम्हारे हाथ से हुआ है; तब क्या तुम समझते हो कि परमेश्वर तुम में से किसी
    का पक्ष करेगा? सेनाओं के यहोवा का यही वचन है।
  wol-KYG: '«Ngeen ne: “Léegi nag tinuleen Yàlla rekk, mu baaxe nu!” Yeena tooñ, ndax
    day siggil kenn ci yeen?» Aji Sax ji Boroom gàngoor yee ko wax.'
  eng-YLT: And now, appease, I pray thee, the face of God, And He doth favour us;
    From your own hand hath this been, Doth He accept of you appearances? Said Jehovah
    of Hosts.
  kne-kne: “Ed wani, padasen yo ay papadi ay manpakaasi en sak-en ay Diyos ta seg-angak
    din kaipoipogaw. Ngem adiak dengngen din kararag yo et dakayo di akin basol.”
  eng-WYC-2017: And now beseech ye the cheer of the Lord, that he have mercy on you;
    for of your hand this thing is done, if in any manner he receive your faces, saith
    the Lord of hosts.
  eng-WMBB: “Now, please entreat the favour of God, that he may be gracious to us.
    With this, will he accept any of you?” says the LORD of Hosts.
  urd-GVH: चुनाँचे अब अल्लाह से इलतमास करो कि हम पर मेहरबानी कर।” रब्बुल-अफ़वाज फ़रमाता
    है, “ख़ुद सोच लो, क्या हमारे हाथों से ऐसी क़ुरबानियाँ मिलने पर अल्लाह हमें क़बूल
    करेगा?
  rug-rug: Gamu na hiama, si hoke zama, ‘Mada tepa ia sa Tamasa pude tataruni gita,’
    gua. Ba hakohako ni gamu Rau sina va vukivukihi maeni gamu koa Rau sari na vina
    vukivukihi kaleadi.”
  gaz-gaz: “Egaa mee akka inni garaa nuu laafuuf Waaqa nuuf kadhadhaa. Isin yoo aarsaa
    akkasii qabattanii dhiʼaattan inni isin harkaa ni fudhataa?” jedha Waaqayyo Waan
    Hunda dandaʼu.
  fra-LSG: 'Priez Dieu maintenant, pour qu’il ait pitié de nous! C’est de vous que
    cela vient: Vous recevra-t-il favorablement? Dit l’Éternel des armées.'
  gnn-gnn: Ga nhuma ḏalkarra'mirri walala yolŋu'‐yulŋu, nhuma ŋuli gawaw'yun Godkala
    waŋa bitjan, “Garray, guŋga'yurra ŋanapurrunha. Garray, wekaŋa ŋanapurruŋgu ŋamakurru'
    wal'ŋu,” bitjandhina nhuma ŋuli bukumirriyamanydja nhanukala, yurru ŋayinydja
    Garraynydja ŋuli yakana ŋurikiyinydjayi mäkiri'‐witjun nhumalaŋgalaŋuwu bukumirriyanharawuywunydja,
    liŋgu nhuma ŋuli yaka wekama ŋamakurru' nhanŋu.
  yal-yal: “Nayi, iki, ɛ kata ɛ Ala mafan alogo a xa hinan en na! Ɛ to na se sifane
    fima a ma, a a tuli matiyɛ ɛ ra ba?” Alatala Sɛnbɛn Birin Kanna naxa na kiini.
  haw-1868: 'Nolaila hoi, ke nonoi aku nei oukou i ke Akua, e aloha mai oia ia kakou:
    No oukou aku ia mea; e maliu mai anei kela ia oukou? Wahi a Iehova o na kaua.'
  arb-NAV: «الآنَ الْتَمِسُوا رِضَى اللهِ لِيَرْأَفَ بِنَا، وَلَكِنْ هَلْ بِمِثْلِ
    هَذِهِ الْقَرَابِينِ الْمُعْتَلَّةِ يَرْضَى عَنْكُمْ؟» يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: “Azɔ miele kuku ɖem be, Mawu, kpɔ míaƒe nublanui, Esi mietsɔ nunana madzemadze
    mawo vɛ ɖe, nu ka ta wòakpɔ nublanui na mi?” Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae
    gblɔe.
  eng-LEE: 'And now, I pray you, beseech the presence of God that he may be gracious
    unto us; from your hand hath this thing come: will he receive one of you with
    favor? saith the Lord of hosts.'
  asm-FB: এতিয়া তোমালোকে ঈশ্বৰৰ ওচৰত নিবেদন কৰা যেন তেওঁ আমাৰ প্রতি সদয় হয়; তোমালোকৰ
    হাতেৰেই এনে উৎসর্গ কৰা হৈছে, সেয়ে তেওঁ জানো তোমালোকৰ এজনকো গ্রাহ্য কৰিব?” ইয়াকে
    বাহিনীগণৰ যিহোৱাই কৈছে।
  sus-A: «شَ وٌ عَلَ مَكُلَ نَ سّرّشّ مْولِ رَ، عَ هِننّمَ وٌ رَ، عَ وٌ رَ سّنّمَ
    عَ قَنيِ رَ؟ مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Implorez maintenant la faveur de Dieu, afin qu'il nous fasse grâce. Avec
    cela, acceptera-t-il l'un de vous ? » dit Yahvé des Armées.
  hbo-hbo: וְעַתָּ֛ה חַלּוּ־נָ֥א פְנֵי־אֵ֖ל וִֽיחָנֵ֑נוּ מִיֶּדְכֶם֙ הָ֣יְתָה זֹּ֔את
    הֲיִשָּׂ֤א מִכֶּם֙ פָּנִ֔ים אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: 'Mato noibanon ixon Ibo Dios yokakanwe. Ikaxbi jaskara jakonma jawékibo
    akinra maton shinantima iki, Ibo Diossenra noa akinnai ixon. Jatíbi atipana Ibora
    neskata iki:'
  piu-2006: '@see-verse:MAL.001.008'
  pjt-pjt: Ka nyura tjukurtjara tjuṯangku Godala puḻkaṟa tjapila nganampa ngaḻṯuringkunytjaku.
    Palu paluṟu nyura tjapinnyangka kuliṟa wantiku, panya nyura kuka kurakura tjuṯa
    ngunti katira ungkunyangka.
  kik-kik: “Na rĩrĩ, ta thaithai Ngai nĩguo atũtuge. Rĩrĩa mũkũrehe maruta ta macio-rĩ,
    no amwĩtĩkĩre?” Ũguo nĩguo Jehova Mwene Hinya Wothe ekũũria.
  fra-NCL: Et maintenant, suppliez donc Dieu d’avoir pitié de vous ! C’est par votre
    main que cela s’est fait ; sera-t-il amené par vous à avoir des égards ? dit Yahweh
    des armées.
  cek-AK: 'Vaihi Sithaw mah aicae tahmen hanah, Sithaw khaeah tahmen hnikhaih lawk
    to thui oh: to tiah na hnik o haih rang hoiah anih mah nangcae to talawk tih maw?
    tiah misatuh kaminawk ih Angraeng mah thuih.'
  cuk-cuk: '”Be sogmalad: ‘Degisoggu, emigindi, anmar Bab-Dummadse gormala, adi, Bab-Dummad
    wile anmar-dakegar.’ ” Bab-Jehová-Bela-Gangued-Nikad weyob soged: “Bemar anga
    weyob ibdurgan-daklemalad-uked-sorbali, ¿an yeer bemar-dako be insae?”'
  uig-CYR: — Әнди, қени, силәр Тәңридин бизгә шәпқәт көрсәткәйсән дәп өтүнүп беқиңлар;
    қолуңлардин мошулар кәлгәндин кейин, У силәрдин һәр қандиқиңларни қобул қиламду?
    — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: ఇప్పుడు దయ చూపమని ఆయనను ప్రాధేయపడండి. మీరే గదా ఆయనను అవమాన పరచారు. మీరు
    చేసిన పనులను బట్టి మీలో ఎవరినైనా ఆయన స్వీకరిస్తాడా? అని సేనల ప్రభువైన యెహోవా అడుగుతున్నాడు.
  hat-BSA: Men koulye a, chèche mande favè Bondye, pou Li kapab beni nou? Ak yon ofrann
    konsa, èske L ap aksepte okenn nan nou ak dousè? mande SENYÈ Dèzame yo.
  kos-kos: Inge, kowos mwet tol, srike siyuk sin God Elan oru wo nu sesr. El ac tia
    topuk pre lowos uh, na ac fah ma lowos pa koluk uh.
  hbo-WLC: וְעַתָּ֛ה חַלּוּ־נָ֥א פְנֵי־אֵ֖ל וִֽיחָנֵ֑נוּ מִיֶּדְכֶם֙ הָ֣יְתָה זֹּ֔את
    הֲיִשָּׂ֤א מִכֶּם֙ פָּנִ֔ים אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “Ma ugbu a, rịọọnụ Chineke ka o gosi anyị amara ya. Ọ bụrụ na unu ji onyinye
    ndị dị otu a nʼaka unu, ọ ga-egosi unu afọ ọma ya?” Ka Onyenwe anyị, Onye pụrụ
    ime ihe niile na-ekwu.
  ory-ory: ଆଉ, ପରମେଶ୍ୱର ଯେପରି ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଦୟାଳୁ ହେବେ, ଏଥିପାଇଁ ତାହାଙ୍କର ଅନୁଗ୍ରହ
    ପ୍ରାର୍ଥନା କରୁଅଛ; ମାତ୍ର ତୁମ୍ଭମାନଙ୍କ ଏପରି ଆଚରଣ ଦେଖି ସେ କʼଣ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କାହାକୁ
    ଗ୍ରହଣ କରିବେ? ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Nge iei oua tüngor ngeni Kot pwe epwe kirikiröch ngenikemi. Ifa usun, epwe
    kirikiröch ngenikemi ren ena sokun lifang mi nom lepöümi?”
  rop-rop: Wal yumob serramonimen, yumob trai askimbat God blanga kain langa wi. Im
    kaan teiknodis langa yumob preya en im blanga yumob folt dumaji yumob na bin dumbat
    detlot nogudwan ting.
  ukr-1871: Оце ж благайте Бога, щоб вас помилував; бо коли таке буде виходити з рук
    ваших, так чи ж може він вас ласкаво приймати? говорить Господь сил небесних.
  deu-1951: Und nun besänftiget doch das Angesicht Gottes, daß er uns gnädig sei!
    Wird er, weil solches von eurer Hand geschehen ist, auf jemand von euch Rücksicht
    nehmen?
  eng-JPS: And now, I pray you, entreat the favour of God that He may be gracious
    unto us! — This hath been of your doing. — Will He accept any of your persons?
    saith the LORD of hosts.
  srp-1865: Zato, molite se Bogu da se smiluje na nas; kad je to iz vaših ruku, hoæe
    li na koga od vas gledati? govori Gospod nad vojskama.
  lug-lug: “Kale nno mbasaba mwegayirire Katonda, atukwatirwe ekisa, kubanga ebyo
    ffe twabyereetera. Nga muleese ebiweebwayo ebifaanana bityo, waliwo n’omu gw’ayinza
    okukkiriza?” bw’ayogera Mukama ow’Eggye.
  heb-heb: ועתה חלו נא פני אל ויחננו מידכם היתה זאת הישא מכם פנים אמר יהוה צבאות׃
  ben-IRV: এখন ঈশ্বরের কাছে দয়া চাও, যেন তিনি আমাদের প্রতি অনুগ্রহ করেন; “তোমাদের
    হাত দিয়ে ওই কাজ হয়েছে, তোমাদের মধ্যে কি কাকেও গ্রহণ করবেন?” এই কথা বাহিনীগণের
    সদাপ্রভু বলেন।
  pan-pan: ਹੁਣ ਜ਼ਰਾ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਬੇਨਤੀ ਕਰੋ ਕਿ ਉਹ ਸਾਡੇ ਉੱਤੇ ਦਯਾ ਕਰੇ। ਜਦ ਤੁਹਾਡੇ ਹੀ
    ਹੱਥੋਂ ਇਹ ਹੋਇਆ ਤਾਂ ਕੀ ਉਹ ਤੁਹਾਨੂੰ ਆਦਰ ਦੇਵੇਗਾ? ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  tkr-tkr: Həşde Allahıs düə hee'e, Mang'vee şos rəhı'm hee'ecen. Şu məxdın q'urbanbı
    allya'amee, Mana şoqa yugra eyxheye? Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: ယခု မှာ ဘုရား သခင်သည် ငါ တို့ကို ကယ်မ သနားတော်မူမည်အကြောင်း ၊ ထာဝရဘုရားရှေ့
    တော်၌ ဆုတောင်း ကြပါလော့။ သင် တို့လက်ခံသောကြောင့်ဤသို့ ပြုတတ်ကြ၏။ သင် တို့မျက်နှာ
    ကို ထောက်ရမည်လောဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Umui hahelagaia taudia e, umui ese Dirava umui noia, ia ese ita do ia hanamoa,
    bona ia ese ita do ia bogahisihisi henia totona. To ia ese umui emui guriguri
    do ia kamonai lasi, emui boubou gaudia umui karaia kerere dainai.
  urd-urd: अब ज़रा ख़ुदा को मनाओ, ताकि वह हम पर रहम फ़रमाए। तुम्हारे ही हाथों ने ये
    पेश किया है; क्या तुम उसके मंज़ूर — ए — नज़र होगे? रब्ब — उल — अफ़वाज फ़रमाता
    है।
  rus-SYN: Итак, молитесь Богу, чтобы помиловал нас; а когда такое исходит из рук
    ваших, то может ли Он милостиво принимать вас? - говорит Господь Саваоф.
  bqc-SIM: Tó a awakpàmɛɛ tia kɛ́wa, má á wɛgwae? Tó pↄ́ bee taaↄ kú á ↄzĩ,
    má síánↄe? Ma Dii Zĩgↄ̃de mámɛ málɛ á la.
  tcz-CHONGTHU: Tun kipat un Pakaiyin nakhotona diuvin tao’un , ahinla hitobang thilpeh
    chu maichama napeh jingle Pakai chun iti khotona na musah ding ham? tin hatchungnung
    pen Pakai chun aseije.
  mar-mar: आणि आता तुम्ही देवा कडून अनुग्रह मागता, ह्यासाठी की तो आमच्यासाठी दयावान
    असेल. अशा अर्पणांसह तो तुमच्यातल्या एकाला तरी ग्रहण करेल काय? सेनाधीश परमेश्वर
    असे म्हणतो.
  qub-qub: Mä gamcuna mañacamay cuyapänäpaj. Ichanga ¿chayno ofrendacunata garaycämaptiqui
    cushishachuraj chasquishayqui? ¿Yanapäshayquichuraj?
  bqp-bqp: À kútɛ kɛmɛnɛ mà á wɛ̃nda gwa. Ama tó pↄ́ dí takanↄn kú á ↄĩ, mani sí yá?
    Makũ Dikiri Zĩ̀karide makũ mɛ́ matɛni á la.
  hat-hat: Koulye a, nou menm prèt yo, lapriyè nan pye Bondye pou l' gen pitye pou
    nou non! Eske la ban nou favè l'? Se nou menm ki va lakòz li pa fè sa pou nou!
  eng-BSB: “But ask now for God’s favor. Will He be gracious? Since this has come
    from your hands, will He show you favor?” asks the LORD of Hosts.
  tod-tod: «Niima ziɛgi zu, à kɔɠɔ mu ga wo màanɛɛnɛ, nɛ̀i gè ga wa-ƓALAGI, nii
    a kɛ gè nà-nuɓusɛiti wo maawɔinɠa! Naati fea ʋoluma, wa kaazu ga nà wo zuzo
    ga pagɔ ɓaa?» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é boga.
  eng-WEBPB: “Now, please entreat the favour of God, that he may be gracious to us.
    With this, will he accept any of you?” says the LORD of Armies.
  kbq-kbq: Hagi menina Anumzamofo asunku zankura pristi vahe'mota antahigeho. E'ina
    ofama tamagra tamazanuti'ma hanaza zana Anumzamo'a negeno musena hugahifi? huno
    Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: “Huajca ximomaijtoca huan xinechtlajtlanica ma nimechtlasojtla quema innechmacaj
    tlacajcahualistli tlen fiero huan inquiitase intla nijchihuas. ¿Para tlen nimechtlasojtlas
    quema queja nopa fiero intechchihuilíaj?” Quej ni quiijtohua TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: À agbaa kpámɛ mà a wɛ̃nda gwa. Mↄde tó pↄ́ beee takanↄↄ kú a ↄzĩ, mɛ́ síↄ́?
    Mamↄma Dii Zĩ̀kpɛde mámbe mɛ́ɛ a laa.
  gub-BL: Xaxeto wà, peze'eg Tupàn pe kury. — Emur neze'egatu urerehe nehe, peze izupe
    nehe. Aipo wenu putar peze'eg agwer ma'ea'yr iaiw ma'e henataromo izuka pyràm
    wanexak mehe nehe.
  eng-DRA: And now beseech ye the face of God, that he may have mercy on you, (for
    by your hand hath this been done,) if by any means he will receive your faces,
    saith the Lord of hosts.
