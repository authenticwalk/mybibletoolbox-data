    ń pↄ́ giaↄ.
  tcz-CHONGTHU: Ahinlah nangho natohdan hin ka min na sumin seuvin ahi. Ajeh chu nanghon
    Pakai dokhang hi kisuhboh jongle akhoh poi natiuvin thilthenglou pou na hintoh’un
    ahi.
  mar-mar: “परंतु परमेश्वराचा मेज विटाळलेला आहे, आणि त्याचे फळ व त्याचे अन्न तिरस्कारयुक्त
    आहे, असे म्हणण्याने तुम्ही ते अपवित्र केले आहे.
  qub-qub: Gamcunami ichanga jutëta manacajman churaycanqui ‹Tayta Diospa altarnenga
    manami rispitäduchu. Chaymi ofrendata churashanchïcunapis mana imananpischu› nishpayqui.
  bqp-bqp: Ama ákↄ̃nↄ adì dↄkɛ kũ ma tↄ́o adì pi ma teburuu gbãsĩ vĩ, akũ adì sa
    oa kũ pↄ́kãde ginanↄ.
  hat-hat: 'Men, nou menm, nou pa respekte lotèl mwen lè nou di: Lotèl Seyè a pa bon
    ankò. Se vye manje n''ap ofri sou li.'
  eng-BSB: “But you profane it when you say, ‘The table of the Lord is defiled, and
    as for its fruit, its food is contemptible.’
  tod-tod: '«Kɛlɛ wɔun, wa bɛ̀lɛlalazu, wa ɠɛna ɠɛa ma: ‹Maliɠii ná-taɓalii ɠɔzɔʋɛ,
    daamianigi é zɔlɔɔsu gaa, kulanuma nɔpɛ ge la naa ʋa.› »'
  eng-WEBPB: “But you profane it when you say, ‘The LORD’s table is polluted, and
    its fruit, even its food, is contemptible.’
  kbq-kbq: Hianagi tamagra Nagri Kresramana vu ita keamne zankna nehuta, knare osu
    zana erita Kresramana vu itarera eme ofa nehuta kresramna vu itani'a eri pehana
    hu'naze.
  nhe-BL: '“Pero imojuanti miyac innechixpanoj. Ax inquipatiitaj notlaixpa. San inquiijtohuaj:
    ‘TOTECO itlaixpa ax neli tlapajpactic huan huelis tijmacase tlen hueli tlamantli
    tlen ayoc tijnequij.’'
  bus-bus: Mↄde apinↄ eè dↄkɛ kↄ̃n ma tↄ́o eè be ma teebu gbãsĩ vĩ, ben eè saa oa
    kↄ̃n pↄ́kãde ginanↄ.
  gub-BL: Pezapo hemuwete 'ymawahy ihewe. Ta'e pezuka iaiw ma'ea'yr herenataromo xe.
  eng-DRA: 'And you have profaned it in that you say: The table of the Lord is defiled:
    and that which is laid thereupon is contemptible with the fire that devoureth
    it.'
