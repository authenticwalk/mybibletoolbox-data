verse: MAL.001.012
translations:
  mal-C: “ ‘കർത്താവിന്റെ മേശയെക്കുറിച്ച്, അത് നിന്ദ്യം,’ എന്നും ‘അതിലെ ഭോജ്യത്തെ മലിനം,’
    എന്നും നിങ്ങൾ പറയുന്നതിനാൽ നിങ്ങൾ എന്റെ നാമം അശുദ്ധമാക്കുന്നു.
  deu-TKW: 'Ihr aber entweiht ihn, indem ihr denkt: Der Tisch Jahwes ist wertlos,
    und das, was für uns davon abfällt, zu essen, ist uns zuwider.'
  lin-lin: « Kasi bino, bozali kosambwisa yango tango bozali koloba ete mesa ya Nkolo
    ezali na tina te mpe biloko na yango ezali mbindo.
  eng-LSV: “And you are defiling it in your saying, || The table of YHWH—it is defiled,
    || As for its fruit—its food is despicable.
  eng-GNV: But ye haue polluted it, in that ye say, The table of the Lord is polluted
    and the fruit thereof, euen his meat is not to be regarded.
  eng-WEBSTER: But ye have profaned it, in that ye say, The table of the LORD is polluted;
    and the fruit of it, even his provision, is contemptible.
  nhw-BL: '“Pero amojuanti miyac antechixpanoj. Amo anquipatiitaj notlaixpa. San anquiijtohuaj:
    ‘TOTECO itlaixpa amo neli tlapajpactli huan huelis tijmacase tlen hueli tlamantli
    catli ayacmo tijnequij.’'
  swh-ONEN: “Lakini mnalinajisi Jina langu kwa kusema kuhusu meza ya Bwana, ‘Imetiwa
    unajisi pamoja na chakula chake. Ni ya kudharauliwa.’
  bba-bba: Adɑmɑ bɛɛ, i mɑn ɡɛmɑwɑ, i tɑmɑɑ i ko kpĩ i kɑ dĩɑ ni nu ǹ ɡeɑ sɑ̃ɑ nɑ
    nɛn yɑ̃ku yerɔ.
  eng-KJVCPB: But ye have profaned it, in that ye say, The table of the Lord is polluted;
    And the fruit thereof, even his meat, is contemptible.
  mpx-mpx: Yaa komiu alau nige ku aawatauwan ge nige ku pwapwabwabwalena, kaiwena
    ku nuwatu ku ba, ‘Babala ana abapowon nige i bwabwalena ge ana powon heliya bugul
    bwagabwaga.’
  luo-luo: “To unjawe kuom wacho ni, ‘Mesa Ruoth Nyasaye ogak,’ kendo, ‘Chiembe en
    gima nono.’
  meu-meu: A umui na O tomu Iehova ena pata vada e hamiroa bena anianina bae dadaraia
    negana ai, umui ese una pata na o hamiroamu.
  npi-ULB: “तर तिमीहरूले परमप्रभुको टेबिल अशुद्ध छ, र त्यसमा भएका फलफुल र रोटी घृणायुक्त
    छन् भनेर त्यो अपवित्र बनाउँछौ ।
  yor-yor: “Nítorí ẹ̀yin ti sọ ọ́ di àìmọ́, nínú èyí tí ẹ wí pé, ‘Tábìlì Olúwa di
    àìmọ́ àti èso rẹ̀,’ àní oúnjẹ rẹ̀ ni ohun ẹ̀gàn.
  pes-OPCB: ولی شما نام مرا بی‌حرمت می‌سازید و مذبح مرا نجس می‌کنید، زیرا خوراک ناپاک
    بر آن می‌گذارید.
  tgl-ULB: “Ngunit nilalapastangan ninyo ito nang sabihin ninyong marumi ang hapag
    ng Panginoon at ang mga prutas nito, dapat hamakin ang pagkain nito.
  cbu-NT: Itaru, siysa apanllpantaatis nda ashiksa. Siy mapiyksa. Tputsee chin wanguyawaa
    Apanllish sum muchimaam waritakiya. ¿Tamaree ashkitaateechi Apanllee yutaritchich?
    átssa. Átus, nuwaa niyraksa. Nuwaam nda mangis kis patataksa.
  hui-hui: Ani biagago loma binigo mo miaga kamiru tígua i̱naga lomabu miagane dagia
    nagaloneda manda bialu tomoru ko tíni manga haramigo aleru i̱naga lalu lomabia
    haramigome tígua i̱ mo yo hondowaore kamigoni.
  mya-mya: '``သို့​ရာ​တွင်​သင်​တို့​မူ​ကား​ငါ​၏​ယဇ် ပလ္လင်​ကို​ညစ်​ညမ်း​သည်​ဟု​ဆို​ကာ
    မိ​မိ​တို့ တင်​လှူ​သည့်​ဘော​ဇဉ်​ပူ​ဇော်​သ​ကာ​ကို လည်း​မ​ထီ​မဲ့​မြင်​ပြု​လျက်​ငါ့​အား​ရှုတ်
    ချ​ကြ​ပေ​သည်။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡིན་ནའང་ཁྱོད་རྣམས་ཀྱིས་ང་རང་ཁྱད་དུ་བསད་པ་སྟེ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་རྣམས་ཀྱིས་གཙོ་བོའི་གསོལ་ལྕོག་ནི་མི་གཙང་བ་དང་། གསོལ་ལྕོག་སྟེང་གི་ཁ་ཟས་ལ་མཐོང་ཆུང་བྱས་ཆོག་པར་འདོད་པས་ཡིན།
  wsk-wsk: “Bare nina nigiting munan karur ago mu karogo tai aninga altar laili mu
    te awusan, mu nenenga paguwura umu te aninga aip laili mu mel yam ko betesan.
  sna-sna: “Asi munoizvidza pamunoti, ‘Tafura yaJehovha yakasvibiswa, uye zvokudya
    zvayo zvakashoreka.’
  spa-BLM: '“Pero ustedes lo profanan cuando dicen: ‘La mesa de Yahvé está contaminada,
    y su fruto, incluso su comida, es despreciable’.'
  cac-cac: Palta a exxo tic, malaj jab'oc velc'och d'a yol e sat. Tzeyalani to malaj
    yelc'och valtar yed' juntzan̈ silab' tz'ac'ji d'ayin.
  swh-ULB: “lakini ninyi mnachafua mnaposema meza ya Bwana mnainajisi, na matunda
    yake, na chakula chake kudharauka.
  bel-bel: 'А вы ганіце яго тым, што кажаце: трапеза Гасподняя ня вартая павагі, і
    прыбытак ад яе - ежа нікчэмная.'
  deu-ELBBK: 'Ihr aber entweiht ihn, indem ihr sprecht: Der Tisch des Herrn ist verunreinigt,
    und sein Einkommen, seine Speise, ist verächtlich.'
  mbb-OT: Piru midsumpalit a mulà keniyu pinaaǥi te kegkaǥi he meremerik is pemuhatà
    he para kediey, ne wazà pulus te menge ibpemuhat kayi.
  mal-2015: 'നിങ്ങളോ: യഹോവയുടെ മേശ മലിനമായിരിക്കുന്നു; അവന്റെ ഭോജനമായ അതിന്റെ അനുഭവം
    നിന്ദ്യം ആകുന്നു എന്നു പറയുന്നതിനാൽ നിങ്ങൾ എന്റെ നാമത്തെ അശുദ്ധമാക്കുന്നു.'
  rmc-rmc: '„Ale tumen man tele dikhen akor, sar phenen: ‚O skamind le RAJESKRO šaj
    te meľarel a leskro chaben šaj tele te dikhel.‘'
  nlg-nlg: Hauva mau mua talamavau, tana bona tau talutatea a nigua na belatabu te
    totobolee vamua, na pukuna tau nighi sukaghi rana vanga tau nighi sika.
  pes-OPV: اما شما آن را بی‌حرمت می‌سازید چونکه می‌گویید که خوان خداوند نجس است و
    ثمره آن یعنی طعامش محقر است.
  ron-1924: '„Дар вой ыл пынгэриць прин фаптул кэ зичець: ‘Маса Домнулуй есте спуркатэ
    ши че адуче еа есте о мынкаре де диспрецуит!’'
  ben-OBCV: “কিন্তু তোমরা তা অপবিত্র করো, এই বলে, ‘সদাপ্রভুর মেজ অশুচি,’ এবং, ‘তাঁর
    খাদ্যও তুচ্ছ।’
  som-som: Idinkuse waad nijaasaysaan markaad tidhaahdaan, Miiskii Rabbigu waa nijaasaysan
    yahay, oo cuntadiisuna waa wax la quudhsado.
  lat-VUC: 'Et vos polluistis illud in eo quod dicitis: Mensa Domini contaminata est,
    et quod superponitur contemptibilis est, cum igne qui illud devorat.'
  eng-ASVBT: But ye profane it, in that ye say, The table of Jehovah is polluted,
    and the fruit thereof, even its food, is contemptible.
  ita-1885: 'Ma quant''è a voi, voi lo profanate, dicendo: La mensa del Signore è
    contaminata; e quant''è alla sua rendita, il suo cibo è spregevole.'
  eng-LXXUP: But ye profane it, in that ye say, The table of the Lord is polluted,
    and his meats set thereon are despised.
  eng-ULB: “But you are profaning it when you say the Lord's table is polluted, and
    that its fruit, its food, is to be despised.
  spa-VBL: Pero ustedes me deshonran cuando dicen que la mesa del Señor no merece
    respeto, y que su comida puede ser tratada con desprecio.
  fra-_FOB: 'Mais vous le profanez quand vous dites: “La table de l''Éternel est souillée,
    et ce qu''elle rapporte est un aliment méprisable. “'
  mal-mal: '“നിങ്ങളോ: ‘യഹോവയുടെ മേശ മലിനമായിരിക്കുന്നു; അവന്റെ ഭോജനമായ അതിന്റെ അനുഭവം
    നിന്ദ്യം ആകുന്നു’ എന്നു പറയുന്നതിനാൽ നിങ്ങൾ എന്റെ നാമത്തെ അശുദ്ധമാക്കുന്നു.'
  urd-GVR: Lekin tum apnī harkatoṅ se mere nām kī behurmatī karte ho. Tum kahte ho,
    ‘Rab kī mez ko nāpāk kiyā jā saktā hai, us kī qurbāniyoṅ ko haqīr jānā jā saktā
    hai.’
  suz-BL: मिनु “गेपुकीमी ‘परमप्रभु आ टेबल ग्रांग्रा दिचा ङा बाक्‍ब, मेक बाक्‍शो थोव़क
    यो ठीक दुम्‍चा ममाल्‍ब’ दे आं नें कली आइक्‍च सेल्‍नीनी।
  eng-NOY: But ye profane it, In that ye say, “The table of Jehovah is polluted, And
    what is offered thereon, even its food, is contemptible.”
  ita-1927: 'Ma voi lo profanate, col dire: “La mensa dell’Eterno è contaminata, e
    ciò che rende, come alimento, è cosa di nessun conto”.'
  ckb-ckb: '«بەڵام ئەی کاهینان، ئێوە ناوی من گڵاو دەکەن کە دەڵێن: ”خوانی پەروەردگار
    گڵاوە،“ هەروەها ”خۆراکەکەی سەری قێزەونە.“'
  eng-BBE: But you make it unholy by saying, The Lord's table has become unclean,
    and his food is of no value.
  kan-OKCV: “ಆದರೆ ನೀವು ಯೆಹೋವ ದೇವರ ಮೇಜು ಅಶುದ್ಧ, ‘ಅದರ ಫಲವೂ, ಅದರ ಆಹಾರವೂ ಅಸಹ್ಯ,’ ಎಂದು
    ಹೇಳಿ ಅದನ್ನು ಅಪವಿತ್ರ ಮಾಡಿದ್ದೀರಿ.
  tam-2017: நீங்களோ யெகோவாவுடைய பந்தி அசுத்தமானது என்றும், அதின் ஆகாரமாகிய அதின் பலன்
    அற்பமானது என்றும் சொல்லுகிறதினாலே, என் நாமத்தைப் பரிசுத்தக் குலைச்சலாக்குகிறீர்கள்.
  spa-RV-1909: 'Y vosotros lo habéis profanado cuando decís: Inmunda es la mesa de
    Jehová; y cuando hablan que su alimento es despreciable.'
  ron-BTF: 'Dar voi l-aţi pângărit, în aceea că spuneţi: Masa DOMNULUI este întinată;
    şi rodul ei, mâncarea ei este de dispreţuit.'
  eng-WEBP: “But you profane it when you say, ‘The LORD’s table is polluted, and its
    fruit, even its food, is contemptible.’
  eng-FBV: But you dishonor me when you say the Lord's table doesn't deserve respect,
    and that its food can be treated with contempt.
  nld-1939: 'Maar gij ontwijdt hem door te zeggen: De tafel van Jahweh is onrein,
    en de spijs, die er afkomt, is minderwaardig!'
  nch-BL: '“Pero amojuanti miyac antechixpanoj. Amo anquipatiitaj notaixpa. San anquiijtohuaj:
    ‘TOTECO itaixpa amo tapajpacti huan huelis tijmacase ten hueli tamanti cati ayecmo
    tijnequij.’'
  vie-1934: 'Song các ngươi đã làm uế tục danh ta mà rằng: Bàn của Đức Giê-hô-va là
    ô uế, đồ ăn đến từ trên nó là đáng khinh dể.'
  hin-CV: “पर तुम यह कहकर इसे अपवित्र करते हो, ‘प्रभु की मेज़ अशुद्ध है,’ और, ‘इस
    पर रखा भोजन तुच्छ है.’
  spa-BES: 'Pero ustedes la profanan al decir: La mesa del Señor se ha vuelto inmunda,
    su fruto, su comida es menospreciada.'
  tdx-tdx: 'F’ie teraterà’ areo, ami’ty atao’ areo ty hoe: Nivetàñe ty fandambaña’
    i Talè, naho o vokare’eo, vaho tiva o mahakama’eo.'
  tha-KJV: แต่​เมื่อเจ้ากล่าวว่า ‘​โต​๊ะของพระเยโฮวาห์เป็นมลทิน’ และว่า ‘ผลของโต๊ะนั้นคืออาหารที่ถวายนั้นน่าดู​ถูก​’
    เจ้​าก็​ได้​กระทำให้นามนั้นเป็นมลทินไปแล้ว
  por-BR-2018: 'Mas vós o profanais quando dizeis: A mesa do SENHOR está contaminada;
    e seu produto, o alimento, é desprezível.'
  deu-ELO: 'Ihr aber entweihet ihn, indem ihr sprechet: Der Tisch des Herrn ist verunreinigt,
    und sein Einkommen, seine Speise ist verächtlich.'
  eng-WYC-2018: And ye have defouled it in that that ye say, The board of the Lord
    is defouled, and that that is put above is contemptible, or worthy for to be despised,
    with [the] fire that devoureth it. (But ye have defiled it because ye say, The
    table of the Lord, (or the Lord’s altar), can be defiled, and that the food that
    is put upon it is contemptible, (or it is worthy to be despised), by the fire
    that devoureth it.)
  epo-epo: 'Sed vi malhonoras ĝin per tio, ke vi diras: La tablo de la Eternulo estas
    malsankta, kaj la manĝaĵo sur ĝi estas senvalora.'
  uig-PIN: 'Biraⱪ silǝr bolsanglar: «Pǝrwǝrdigarning dastihini bulƣanƣan, uning mewisi,
    yǝni ax-ozuⱪi nǝprǝtliktur» — degininglarda, silǝr uni ⱨaram ⱪilisilǝr;'
  beo-beo: Be dilia da Na oloda da hamedei liligi sia:beba:le, amola wadela:i ha:i
    manu dilia higa:i liligi amoga gobele salabeba:le, dilia Nama hame nodosa.
  tpi-OTNT: Tasol yupela i save tok alta bilong mi i samting nating, na yupela i save
    kisim ol kaikai yupela yet i no save laikim na givim long mi olsem ofa. Olsem
    na yupela i no save litimapim nem bilong mi.
  hau-SA: “Amma kun ƙazantar da sunana ta wurin cewa ‘Teburin Ubangiji ya ƙazantu,’
    kuka kuma yi magana a kan abincinsa kuna cewa, ‘Abin reni ne.’
  uig-LAT: 'Biraq siler bolsanglar: «Perwerdigarning dastixini bulghan’ghan, uning
    méwisi, yeni ash-ozuqi nepretliktur» — dégininglarda, siler uni haram qilisiler;'
  nde-nde: “Kodwa liyalingcolisa ngoba lithi, ‘Itafula kaThixo ingcolisiwe,’ lokudla
    okukulo, ‘Kuyadeleleka.’
  ton-ton: “Ka kuo mou fakalieliaʻi ia, ʻi hoʻomou pehē, ‘ʻOku taʻemaʻa ʻae keinangaʻanga
    ʻa Sihova, ʻaia mo hono ngaahi fua, pea ko e meʻa fakalielia ʻa hono meʻakai.’
  ces-1613: 'Ačkoli vy ho poškvrňujete, když říkáte: Stůl Hospodinův v pohrdání jest,
    a což kladeno bývá na něj, že jest chaterný pokrm.'
  eng-WMB: “But you profane it when you say, ‘The LORD’s table is polluted, and its
    fruit, even its food, is contemptible.’
  tam-TCV: “ஆனால் நீங்கள் யெகோவாவின் பரிசுத்த பெயரைக் கறைப்படுத்துகிறீர்கள், ‘யெகோவாவினுடைய
    மேஜையையும் அப்பத்தையும் குறித்தோ, அவை கறைபட்டால் பரவாயில்லை’ என்று சொல்லி அதைத்
    தூய்மைக் கேடாக்குகிறீர்கள்.
  ceb-ULB: “Apan gitamay ninyo kini sa dihang miingon kamo nga nahugaw na ang lamesa
    sa Ginoo, ug ang mga bunga niana, ang pagkaon talamayon man usab.
  pol-UBG: 'Lecz wy bezcześcicie je, gdy mówicie: Stół PANA jest nieczysty; a to,
    co kładziecie na nim, jest wzgardzonym pokarmem.'
  agr-agr: Tujash atum sacerdote aidautigmek minak ajaantugsagmek diigtsugme. Nuadui
    midau altar, mina mesajua nunú pegkegchau diyakjum, nuwi anentag mina sujusbau
    yutai aina dushakam tsumain diyagme.
  kyc-kyc: Nakambame nambana kana pyare lasi doko kwaelyamo lapala namba ketae pyambwa
    nalyaminyi. Nenge awa nami dupwa kana pyare lasi dokona kiso jiminyi doko kilya
    kandaminyi doko kandelyo.
  urd-GVU: لیکن تم اپنی حرکتوں سے میرے نام کی بےحرمتی کرتے ہو۔ تم کہتے ہو، ’رب کی
    میز کو ناپاک کیا جا سکتا ہے، اُس کی قربانیوں کو حقیر جانا جا سکتا ہے۔‘
  eng-OEBCW: ‘But you profane me when you say, “The table of the Lord is polluted,
    and its food is contemptible.”
  deu-1912: 'Ihr aber entheiligt ihn damit, daß ihr sagt: “Des HERR Tisch ist unheilig,
    und sein Opfer ist verachtet samt seiner Speise.”'
  ntj-ntj: Nyangka-rniyan nyuntulu tjalkirr-tjalkirrtu wantirra. Tjiinya-yan kulira,
    ‘Palya-latju walykurtu-walykurtu nintinma.’ Palunyalu-tjuyan kuka palyamunu katirra
    kurrara nintira.
  kan-2017: ನೀವೋ, “ಯೆಹೋವನ ಮೇಜು ಅಶುದ್ಧ, ಅದರ ಮೇಲಣ ನೈವೇದ್ಯ ಅಸಹ್ಯ ಅಂದುಕೊಳ್ಳುವುದರಿಂದ ನನ್ನ
