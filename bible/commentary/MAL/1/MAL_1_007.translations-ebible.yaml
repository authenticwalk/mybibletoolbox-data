  beo-beo: Dilia Nama agoane higasa. Dilia da Na oloda da:iya wadela:i ha:i manu gobele
    sala. Amalalu, dilia Nama agoane adole ba:sa, ‘Ninia da Dima habodane hame nodosula:?’
    Na da dilima bu adole imunu galebe. Dilia da Na oloda higabeba:le, Nama hame nodosu
    hou olelesa.
  tpi-OTNT: Orait yupela harim na bai mi tokim yupela long ol pasin nogut bilong yupela.
    Yupela i save kukim ol ofa nogut long alta bilong mi. Na bihain yupela i save
    askim mi olsem, ‘Mipela i bin daunim nem bilong yu olsem wanem?’ Orait nau bai
    mi tokim yupela. Yupela i ting alta bilong mi em i samting nating, na long dispela
    pasin yupela i daunim nem bilong mi.
  hau-SA: “Kun ajiye abinci mai ƙazanta a kan bagadena. “Sai kuka ce, ‘Yaya muka ƙazantar
    da kai?’ “Ta wurin cewa teburin Ubangiji abin reni ne.
  uig-LAT: 'Siler qurban’gahim üstige bulghan’ghan ozuqni sunisiler; andin siler:
    «Biz néme qilip séni bulghap qoyduq?» — deysiler; emeliyette siler: «Perwerdigarning
    dastixinining tayini yoqtur» — deysiler.'
  nde-nde: Libeka ukudla okungcolileyo e-alithareni lami. Kodwa lingabuza lithi, ‘Sikungcolise
