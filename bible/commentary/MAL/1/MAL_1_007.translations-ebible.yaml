    is despised. (Ye offer on my altar defiled, (or unclean), food, and ye say, How
    have we defiled thee? Because ye say, The table of the Lord can be despised, or
    The Lord’s altar is contemptible, (or it is worthy to be despised).)
  epo-epo: 'Vi alportas sur Mian altaron panon malpuran, kaj tamen vi diras: Per kio
