  dop-dop: 'Ɩ́ kɔŋnɑ mɑ kɔtɑɣɑ təlɑtɛ tɔɔ kɛ́ ɑsilimɑ tɔɣɔnɑɣɑ. Ɩlɛnɑ ɩ́ tɑɣɑnəɣɩ-m
