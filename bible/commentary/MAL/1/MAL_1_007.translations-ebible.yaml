  tbz-SIM: Dɛ̀ yĩ́mɛ kɛ̀ di m pɑ̃ɑ̃ n ci dɛ̀, kɛ dɛ̀ dɑkù n wũɔ̃tɔ̀rɛ̀ ĩ́nkɛ̀? Di
