  rug-rug: Evaṉia gamu koasa ginugua hie, pa vina vukivukihi tamugamu koasa Qua hope
    koari na kurukuru loke laedi. Meke kaqu nanasa si gamu, ‘Vegua si gami ke lopu
    pamaṉa Nigo?’ Kaqu tozini gamu Rau, totoso va dogoro nau vina vukivukihi bonidi
    gamu pa Qua hope.
  gaz-gaz: “Isin nyaata xuraaʼaa iddoo aarsaa koo irratti dhiʼeessitu. “Isin garuu,
    ‘Nu akkamiin si xureessine’ jettanii gaafattu. “Maaddiin Waaqayyoo tuffatamaa
    dha jechuudhaan.
  fra-LSG: 'Vous offrez sur mon autel des aliments impurs, Et vous dites: En quoi
    t’avons-nous profané? C’est en disant: La table de l’Éternel est méprisable!'
  gnn-gnn: Ga ŋayinydja waŋana Garraynydja balanydja buku‐wakmaraŋala, bitjarrana
    ḻakaraŋala, “Ŋunhinydja mundhurr‐wekanharanydja nhumalaŋguŋu ŋarraku yätjnha yanana
    wal'ŋu. Wiripunydja nhuma ŋuli gäma ŋarraku lili mundhurr‐wekanharawu yätjmirrina
    dhikana, yakana ŋamakurru' wal'ŋu.” Ga nhumanydja ŋuli dhä‐wirrka'yun lili ŋanyana
    bitjan, “Nhä dhika ŋayi yukurra yätjthirrinydja ŋuli?”
  yal-yal: Ɛ fama donse haramuxin nan na, ɛ yi a dɔxɔ saraxa ganden fari. Ɛ mɔn yi
    a fala, ɛ naxa, ‘Nxu i ya sariɲanna kalaxi di?’ A luxi nɛn alo ɛ a falama nɛn,
    ɛ naxa, ‘Alatalaa saraxa ganden tɔnɔ mi na’
  haw-1868: Ke mohai mai nei oukou i ka berena haumia maluna o ko'u kuahu; Ke ninau
    mai nei oukou, Ma ke aha la ka makou i hoohaumia aku ai ia oe? Ma ka mea a oukou
    e olelo nei, He mea wahawaha ka papaaina o Iehova.
  arb-NAV: 'فَيُجِيبُ: «لأَنَّكُمْ تُقَرِّبُونَ عَلَى مَذْبَحِي خُبْزاً نَجِساً».
    ثُمَّ تَتَسَاءَلُونَ: «بِمَ نَجَّسْنَاكَ؟» فَيَرُدُّ: «بِظَنِّكُمْ أَنَّ مَائِدَةَ
    الرَّبِّ مُزْدَرَاةٌ.'
  ewe-ewe: “Mietsɔ nuɖuɖu makɔmakɔwo sa vɔe nam le nye vɔsamlekpui dzi, “Gake miebiam
    be, ‘Gbe ka gbee míewɔ nane nenema kpɔ?’ “Le esime míedoa vlo Yehowa ƒe kplɔ̃
    le amewo gbɔ be megale ɖeke me o.
  eng-LEE: Ye offer upon my altar polluted bread; and ye say, Wherein have we polluted
    thee? In that ye say, The table of the Lord is contemptible.
  asm-FB: তোমালোকে মোৰ যজ্ঞ-বেদীৰ ওপৰত অশুচি খোৱা-বস্তু উৎসৰ্গ কৰিছা। তথপিও কৈছা,
    ‘আমি কেনেকৈ আপোনাক অশুচি কৰিলোঁ?’ এইকথা কওঁতেই যিহোৱাৰ মেজক ঘৃণিত কৰা হয়।
  sus-A: وٌ نَ ﭑ شِلِ يٍلٍبُقٍ وٌ شَ سّرّشّ سّنِيّنتَرٍيٍ نَن نَ وٌ نَشٍيٍ سَمَ ﭑ
    مَ سّرّشّبَدٍ قَرِ. وٌ مَن ﭑ مَشْرِنمَ، ‹مُشُ قَشِ سّرّشّ سّنِيّنتَرٍ مُندُن نَ؟›
    ﭑ شَ عَ قَلَ وٌ بّ، وٌ بَرَ ﭑ مَ سّرّشّبَدٍ شَ قٍ يٍلٍبُ.
  fra-SBL: 'Vous offrez sur mon autel des pains souillés. Vous dites : Comment t''avons-nous
    pollué ? En cela, vous dites : La table de Yahvé est méprisable.'
  hbo-hbo: מַגִּישִׁ֤ים עַֽל־מִזְבְּחִי֙ לֶ֣חֶם מְגֹאָ֔ל וַאֲמַרְתֶּ֖ם בַּמֶּ֣ה גֵֽאַלְנ֑וּךָ
    בֶּאֱמָרְכֶ֕ם שֻׁלְחַ֥ן יְהוָ֖ה נִבְזֶ֥ה הֽוּא׃
  shp-NTPO: 'Jainxon yoina menoti en iboainkora jakonma pan mato sacerdotebaon beai,
    jaskara akinbira maton ea yokatai: “¿Jawe jawékininki mia non jakonmaa iki? Maton
    ea jakonma aká riki, nokona ikenbi jainxon yoina menoti maton iresabires akin
    shinannai kopí,'
  piu-2006: '@see-verse:MAL.001.006'
  pjt-pjt: “Wiya, nyura kuka tjiipi munu puluka pikatjara tjuṯa katira pungkula ngayunya
    ungkupai, kuṟu pati tjuṯa, nyumpu tjuṯa kuḻu. Palu nyanga puṟunykuṉa ngayulu pukuḻaripai
    wiya. Panya nyura nyanga alatji ngunti palyalpai. Ka ngayulu tjituṟu-tjituṟurinyi
    nyura ngunti palyannyangka. Uti nyura ngayunya kuka wiṟu mulapa katira ungama.
    Palu nyura kuka kurakura tjuṯa kutju katipai, ka nyara palulanguṟu ngayulu nyurampa
    ngaḻṯuringkunytja wiyangku wantinyi. Tjinguṟu nyura mayatja mantatja kuka nyanga
    puṟunypa pikatjara katira ungkunyangka wanyu paluṟu nyurampa nyakula pukuḻariku?
    Wiya, paluṟu wantiku. Ka nyura nyaaku ngayunya mayatja ilkaṟitja ngunti kuraṉi?
    Uti nyura kuka palya kutju katima pungkula ngayunya ungkunytjikitjangku, panya
    ngayuluṉa mayatja puḻka mulapa manta winkitjaku. Ka nyura uti ngayunya tjukaṟurungku
    pukuḻmanama.” Alatji Godalu wangkangu.
  kik-kik: “Mũigagĩrĩra irio irĩ na thaahu kĩgongona-inĩ gĩakwa. “No mũũragia atĩrĩ,
    ‘Tũgũthaahĩtie atĩa?’ “Nĩ kuuga muugaga atĩ metha ya Jehova nĩ ya kũmeneka.
  fra-NCL: 'En ce que vous apportez sur mon autel un pain souillé. Et vous dites :
    « En quoi t’avons-nous souillé ? » En ce que vous dites : « La table de Yahweh
    est chose vile. »'
  cek-AK: Panuet thok takaw to ka hmaicam ah nang paek o; toe nangcae mah kawbang
    maw panuet thok ah kang sak o? tiah na thuih o. To tiah lok na thuih o naah, Angraeng
    ih caboi to nam hnong o sak boeh.
  cuk-cuk: '”Bemar, anga mas-ise-gullemalad ibmar-ogumakar-ukleged-ailase-seardamaladgi,
    be an-nug oichodimalad. ”Amba be sogmarbalid: ‘¿Ibigi an begi dodosmala?’ ”Be
    angi dodosmalad, ar bemar binsasad, Bab-Jehová-e-mas-gullegedi ibmar baisur-daklegedye.”'
  uig-CYR: 'Силәр қурбангаһим үстигә булғанған озуқни сунисиләр; андин силәр: «Биз
    немә қилип сени булғап қойдуқ?» — дәйсиләр; әмәлийәттә силәр: «Пәрвәрдигарниң
    дәстихининиң тайини йоқтур» — дәйсиләр.'
  tel-2017: మీరు నా బలిపీఠం మీద అపవిత్రమైన ఆహారం నాకు అర్పిస్తూ “ఏమి చేసి నిన్ను అపవిత్రపరచాం?”
    అంటారు. “యెహోవా భోజనపు బల్లను అవమాన పరచడం వల్లనే గదా
  hat-BSA: 'N ap ofri pen ki souye sou lotèl Mwen an. Men nou di: ‘Nan kisa nou te
    souye Ou a?’ Nan sa, n ap di: ‘Tab SENYÈ a meprizab.’'
  kos-kos: 'Ke kowos kisakin mwe mongo kolukla fin loang luk uh. Na kowos sifil siyuk,
    ‘Kut tia akfulatye kom fuka?’ Nga ac fahk nu suwos: ke kowos aklusrongtenye loang
    luk.'
  hbo-WLC: מַגִּישִׁ֤ים עַֽל־מִזְבְּחִי֙ לֶ֣חֶם מְגֹאָ֔ל וַאֲמַרְתֶּ֖ם בַּמֶּ֣ה גֵֽאַלְנ֑וּךָ
    בֶּאֱמָרְכֶ֕ם שֻׁלְחַ֥ן יְהוָ֖ה נִבְזֶ֥ה הֽוּא׃
  ibo-ibo: “Unu na-eji anụ rụrụ arụ na-achụrụ m aja nʼelu ebe ịchụ aja m. “Ma unu
    na-ajụ, ‘Olee ụzọ anyị si merụọ ya?’ “Ọ bụ mgbe unu na-asị na tebul Onyenwe anyị
    bụ ihe e kwesiri ileda anya.
  ory-ory: ଆମ୍ଭ ଯଜ୍ଞବେଦିର ଉପରେ ଅଶୁଚି ରୁଟି ଉତ୍ସର୍ଗ କରି, ତଥାପି ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ଆମ୍ଭେମାନେ
    କାହିଁରେ ତୁମ୍ଭକୁ ଅଶୁଚି କରିଅଛୁ? ସଦାପ୍ରଭୁଙ୍କ ମେଜ ଯେ ତୁଚ୍ଛ,’ ଏହା କହି, ତାହା କରୁଅଛ।
  chk-chk: Ren ämi eäni asor mongö mi limengau won ai rongen asor. Nge ämi oua ais,
    ‘Met aia alimengaua ren?’ Ren ämi apasa pwe ai rongen asor a aücheangau.
  rop-rop: Wal ai dalim yumob. Yumob bin pudumbat ola nogudwan daga ontop langa main
    teibul blanga ofring. En yumob askim mi, ‘Hau melabat nomo bin rispek langa yu?’
    Wal ai dalim yumob. Dumaji yumob reken main teibul blanga ofring im rabishwan.
  ukr-1871: 'Ось, ви приносите нечистий хлїб на мій жертівник, та ще й питаєте: Як
    ми зневажаємо тебе? От тим, що говорите: Трапезу Господню нїщо поважати.'
  deu-1951: 'Und fragt ihr: «Womit haben wir deinen Namen verächtlich gemacht?» Damit,
    daß ihr auf meinem Altar verunreinigtes Brot darbringt! Fragt ihr aber: «Womit
    haben wir dich verunreinigt?» Damit, daß ihr sagt: «Der Tisch des HERRN ist geringzuschätzen!»'
  eng-JPS: 'Ye offer polluted bread upon Mine altar. And ye say: ''Wherein have we
    polluted thee?'' In that ye say: ''The table of the LORD is contemptible.'''
  srp-1865: 'Donosite na moj oltar hljeb oskvrnjen, i govorite: èim te oskvrnismo?
    Tijem što govorite: sto je Gospodnji za preziranje.'
  lug-lug: “Muwaayo ku kyoto kyange emmere eyonoonese. “Kyokka ne mwebuuza nti, ‘Twakwonoona
    tutya?’ “Kubanga olujjuliro lwange mulufuula ekitagasa.
  heb-heb: מגישים על מזבחי לחם מגאל ואמרתם במה גאלנוך באמרכם שלחן יהוה נבזה הוא׃
  ben-IRV: তোমরা আমার যজ্ঞবেদীর উপরে অশুচি খাবার নিবেদন করছো এবং তোমরা বলছ, আমরা কিভাবে
    তোমাকে অশুচি করেছি? এই কথা বলার মাধ্যমেই সদাপ্রভুর মেজ তুচ্ছ হচ্ছে।
  pan-pan: ਤੁਸੀਂ ਮੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਭਰਿਸ਼ਟ ਰੋਟੀਆਂ ਚੜ੍ਹਾਉਂਦੇ ਹੋ ਅਤੇ ਤੁਸੀਂ ਆਖਦੇ ਹੋ, ਅਸੀਂ
    ਕਿਵੇਂ ਤੈਨੂੰ ਭਰਿਸ਼ਟ ਕੀਤਾ? ਤੁਹਾਡੇ ਇਹ ਆਖਣ ਵਿੱਚ ਕਿ ਯਹੋਵਾਹ ਦੀ ਮੇਜ਼ ਤਾਂ ਤੁੱਛ ਹੈ
  tkr-tkr: – Şu Yizde q'urbanbı allya'ane cigalqa kara idyalesın Zasın otxhuniy adı
    giyxhe. Mançikad, «Şi Vas dekkanan nəxüdne ha'ava?» qiyghan. Şu Rəbbin q'urbanbı
    allya'an ciga qizar hidi'ı, məxüd Mang'us dekkanan ha'a.
  mya-JVB: ညစ်ညူး သောအစာ ကို ငါ့ ယဇ် ပလ္လင်သို့ ဆောင် ခဲ့ကြသည်တကား။ အကျွန်ုပ်တို့သည်
    ကိုယ်တော် ကို အဘယ်သို့ ရှုတ်ချ ပါသနည်းဟုမေး ရာတွင် ၊ ထာဝရဘုရား ၏စားပွဲ သည် ယုတ်မာ
    ၏ဟုဆိုသောကြောင့်ငါ့ကို ရှုတ်ချကြပြီ။
  hmo-hmo: '“Lau ese harihari umui emui kerere umui dekenai do lau hadibaia: Lauegu
    boubou patana dekenai aniani mai miro danu sibona boubou totona umui atoa. Bona
    gabeai umui gwau, ‘Ai be edena bamona oi dekenai ai matauraia lasi?’ Inai bamona:
    Umui ese lauegu boubou patana umui laloa ia be anina lasi gauna, unai kara dekena
    amo lau dekenai umui matauraia lasi.'
  urd-urd: तुम मेरे मज़बह पर नापाक रोटी पेश करते हो और कहते हो कि 'हमने किस बात में
    तेरी तौहीन की?' इसी में जो कहते हो, ख़ुदावन्द की मेज़ हक़ीर है।
  rus-SYN: 'Вы приносите на жертвенник Мой нечистый хлеб, а говорите: “чем мы бесславим
    Тебя?” - Тем, что говорите: “трапеза Господня не стоит уважения”.'
  bqc-SIM: 'Kɛ́ a sakà ma táabũnuu yã́iɛ. I mↄ ma gbagbakĩi ń blɛ gbãlɛaoɛ.
    I mɛ: Kpelewa wa n gbagbakĩi gbãlɛ̀i?'
  tcz-CHONGTHU: Nang hon ka maichama an thenglou na toh’un ahinlah nanghon iti danna
    nangma ka suhboh diu ham? natiuve. Nanghon Pakai maicham jana peh angaipoi natiu
    chu na suhbohu ahi.
  mar-mar: तुम्ही अशुद्ध भाकरी माझ्या वेदीवर अर्पण करता. आणि म्हणता, ‘कशामुळे आम्ही
    तुला विटाळवीले?’ परमेश्वराचा मेज तुच्छ आहे, असे बोलून तुम्ही ते विटाळवता.
  qub-qub: 'Manacajman churaycämanqui mana alli caj ofrendacunata apamushpayquimi.
    Chayno ruraycarpis tapumanquiraj: ‹¿Imachötaj gamta manacajman churaycä?› nir.
    Gamcunaga manacajman churaycämanqui altarnëta manacajtanölla ricashpayquimi.'
  bqp-bqp: 'Kũ a ma teburu gya bò yãimɛ. Adì su ma gbagbakia kũ pↄ́ble gbãsĩo.
    Adì pi: Deran o n gbagbaki gbã̀a lɛ̀ɛ?'
  hat-hat: 'Men ki jan: nou pran manje ki pa bon pou fè sèvis pou mwen, nou ofri l''
    sou lotèl la ban mwen. Epi n''ap di: nou pa wè ki jan nou derespekte ou la a?
    Mwen menm, mwen di nou se lè nou di lotèl Seyè a pa merite yo respekte l''.'
  eng-BSB: By presenting defiled food on My altar. But you ask, ‘How have we defiled
    You ?’ By saying that the table of the LORD is contemptible.
  tod-tod: 'Wa ʋaazu ga kɔzɔba laamianigiti nà-zalaɠa ɠulazuʋɛti. Kɛlɛ wa gàazaɠasu,
    wo ɗa ɠɛ ma: ‹Leeni ɠa gi è ɠɔzɔa la?› Wo ɠɛɛ vai zu ma: ‹Ɠɔoɠɔ GALAGI ná-taɓalii
    ɠa ga fuun gani.›'
  eng-WEBPB: You offer polluted bread on my altar. You say, ‘How have we polluted
    you?’ In that you say, ‘The LORD’s table is contemptible.’
  kbq-kbq: Tamagra agru osu ne'za erita kre sramana vu itanirera Kresramana nevaze.
    Hianagi tamagra amanage nehaze, inankna huta kagri kagia eri pehana nehune? huta
    nantahinegaze. Ra Anumzamofo ita kehenkami netrone huta nehuta, tamagra ana ita
    keamane zankna nehaze.
  nhe-BL: 'Huan TOTECO inmechnanquilis: “Nijmati innechhuejcamajcajtoque pampa innechmacaj
    tlacajcahualistli tlen fiero ipan notlaixpa.” Huan innechtlajtlaníaj: “¿Tlachque
    tlacajcahualistli tlen fiero timitzmacatoque?” Huan TOTECO inmechilhuis: “Inquinextíaj
    innechcocolíaj quema inteyolmelahuaj para ma ax nechmacaca inintlapiyalhua tlen
    más cuali. Ma san nechmacaca tlen hueli tlapiyali tlen metzcototic, popoyotzi,
    o mococohua. ¿Inmoilhuíaj para ya nopa cuali para innechmacase?'
  bus-bus: 'Kɛ̀ a kya kà ma teebun yãnzimɛ. Eè mↄ́ ma gbãgbãkiia kↄ̃n pↄ́ble gbãsĩo.
    Eè be: Dian wa n gbãgbãkii gbãsĩ lɛ̀?'
  gub-BL: Pemur temi'u ikatu 'ym ma'e ma'ea'yr hapy haw rehe herenataromo. Nezewe
    rehe we pepuranu peiko herehe. — Ma'enugar ikatu 'ym ma'e uruzapo newe ure, peze
    peiko. — Zapuner ikatu 'ym ma'e izuka haw rehe Tupàn henataromo, peze pezeupeupe.
  eng-DRA: 'To you, O priests, that despise my name, and have said: Wherein have we
    despised thy name? You offer polluted bread upon my altar, and you say: Wherein
    have we polluted thee? In that you say: The table of the Lord is contemptible.'
