verse: MAL.001.007
translations:
  mal-C: '“നിങ്ങൾ എന്റെ യാഗപീഠത്തിൽ മലിനഭോജനം അർപ്പിക്കുന്നു. “എന്നാൽ നിങ്ങൾ ചോദിക്കുന്നു:
    ‘ഏതിനാൽ ഞങ്ങൾ അങ്ങയെ മലിനമാക്കി?’ “യഹോവയുടെ മേശ ആദരവ് അർഹിക്കാത്തത് എന്നു നിങ്ങൾ
    പറയുന്നതിനാൽത്തന്നെ.'
  deu-TKW: 'Ihr bringt ja unreine Opferspeise dar auf meinem Altare! Und ihr könnt
    noch fragen: Wiefern haben wir dich verunehrt? während ihr doch sprecht: Der Tisch
    Jahwes ist uns zu schlecht!'
  lin-lin: 'Bozali kotia bilei ya mbindo na etumbelo na Ngai, kasi bozali mpe kotuna :
    ‹ Eloko nini ezali kolakisa ete tokomisi etumbelo na Yo mbindo ? › Ezali tango
    bolobaka : ‹ Mesa ya Yawe ezali na tina te. ›'
  eng-LSV: You are bringing defiled bread near on My altar, || And you have said,
    In what have we defiled You? In your saying, The table of YHWH—it [is] despicable,
  eng-GNV: Ye offer vncleane bread vpon mine altar, and you say, Wherein haue we polluted
    thee? In that ye say the table of the Lord is not to be regarded.
  eng-WEBSTER: Ye offer polluted bread upon my altar? and ye say, In what have we
    polluted thee? In that ye say, The table of the LORD is contemptible.
  nhw-BL: 'Huan TOTECO anmechnanquilis: “Nijmati antechhuejcamajcajtoque pampa antechmacaj
    tlacajcahualistli catli fiero ipan notlaixpa.” Huan antechtlatzintoquilíaj: “¿Tlaque
    tlacajcahualistli catli fiero timitzmacatoque?” Huan TOTECO anmechilhuis: “Anquinextíaj
    antechcualancaitaj quema anteyolmelahuaj para ma amo nechmacaca inintlapiyalhua
    catli más cuali. Ma san nechmacaca tlen hueli tlapiyali catli metzcototic, popoyotzi,
    o mococohua. ¿Anmoilhuíaj para ya nopa cuali para antechmacase?'
  swh-ONEN: “Mnatoa sadaka chakula kilichotiwa unajisi juu ya madhabahu yangu. “Lakini
    ninyi mnauliza, ‘Tumekutia unajisi kwa namna gani?’ “Kwa kusema kuwa meza ya Bwana
    ni ya kudharauliwa.
  bba-bba: Wee i yɑ̃kunu mɔ̀ kɑ dĩɑ ni bɑ ku rɑ kɑ yɑ̃kuru ko nɛn yɑ̃ku yerɔ. Mɑ i
    ɡerumɔ i mɔ̀, yere sɔɔrɑ i mɑn ɡɛmɑ. Nɛn yɑ̃ku yerɑ i ɡɛmɑ.
  eng-KJVCPB: Ye offer polluted bread upon mine altar; And ye say, Wherein have we
    polluted thee? In that ye say, The table of the Lord is contemptible.
  mpx-mpx: Yaka Yehoba i ba, “Alau ku teli lowan te powon nige hi bwabwalena ku ginola
    o abapowona.” Yaa ku nel ku ba, “Ga i ola ge u ba tage wama ginol elam nige i
    bwabwalena?” Yehoba Togasisi Hot i ba, “Wami ginol elau nige i bwabwalena kaiwena
    ku nuwatu tage o abapowon bugul bwagabwaga.
  luo-luo: “Uketo chiemo mogak ewi kendona mar misango. “To pod upenjo ni, ‘Ere kaka
    wasenjawi?’ “Kuom wacho ni mesa mar Jehova Nyasaye en gima nono.
  meu-meu: 'Iniheto: aniani ḡaudia mirodia na egu ihaboulaina patana ai vada o ato.
    Ma o tomu, Ede a h uniroa toma? Iniheto: umui na o laloa Iehova ena pata baine
    hedadarai diba.'
  npi-ULB: तिमीहरूले मेरो वेदीमा अशुद्ध रोटी अर्पण गर्छौ । तर तिमीहरू परमप्रभुको टेबिल
    तुच्छ छ भनेर यसो भन्दछौ, ‘हामीहरूले कसरी तपाईंलाई अशुद्ध बनाएका छौँ?’
  yor-yor: “Ẹ̀yin gbé oúnjẹ àìmọ́ sí orí pẹpẹ mi. “Ẹ̀yin sì tún béèrè pé, ‘Báwo ni
    àwa ṣe ṣe àìmọ́ sí ọ?’ “Nípa sísọ pé tábìlì Olúwa di ẹ̀gàn.
  pes-OPCB: شما هنگامی نام مرا بی‌حرمت می‌کنید که قربانیهای ناپاک روی مذبح من می‌گذارید.
    بله، با این کارتان مرا تحقیر می‌کنید.
  tgl-ULB: Sa pamamagitan ng paghahandog ng maruming tinapay sa aking altar. At sinabi
    ninyo, 'Paano ka namin dinungisan?' Sa pamamagitan ng pagsasabing maaaring hamakin
    ang hapag ni Yahweh.
  cbu-NT: 'Itaru, nuwsha itsinsaru kamanchintspa: ¿Ndusha siy nuwash pangi tputsee
    chin wanguyaa, misha wach mchusaa, misha upaz kzimaa, yuwaa waana tputs nda zandkana,
    anoo nuwashsha sumi siysa nuwaam muchkis? Ashkus, nuwaa kuki izuuru kapeetaksa.
    ¿May mangishis chinakus ashiksa? ¿Ndusha, amb ashkis an yutarit?'
  hui-hui: O agua birimi lalu langero.Tomo ko mebia hene wiaru í̠ ngerama lowa i̱naga
    lomabu miagane dagiani bu wirimigome i̱ mo yo handarimigoni. Ani larogola tígua,
    Iname í̠naga tomo agua mebia harimayabe, loleberemi. O abini Anduane Homogonaga
    lomabu miagane dagiani tomo ta nabi wulene nga manda buwa tí miniha mo yo handarimigome
    mebia harimi laro.
  mya-mya: သင်​တို့​မ​ထီ​မဲ့​မြင်​ပြု​ပုံ​မှာ​ငါ​၏​ယဇ် ပလ္လင်​ပေါ်​တွင်​ညစ်​ညမ်း​သည့်​အ​စား​အ​စာ
    များ​ကို​တင်​လှူ​ပူ​ဇော်​ခြင်း​အား​ဖြင့်​ဖြစ် ၏။ ထို​နောက်​သင်​တို့​က``ကျွန်​တော်​မျိုး​တို့
    သည်​ကိုယ်​တော်​ရှင်​အား​အ​ဘယ်​သို့​မ​ရို မ​သေ​ပြု​ခဲ့​ကြ​ပါ​သ​နည်း'' ဟု​မေး​ကြ
    ပြန်​၏။ သင်​တို့​မ​ရို​မ​သေ​ပြု​ပုံ​ကား​ငါ ၏​ယဇ်​ပလ္လင်​ကို​မ​ထီ​မဲ့​မြင်​ပြု​ခြင်း​ဖြစ်
    ပေ​သည်။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁ་ཟས་མི་གཙང་བ་བདག་གི་མཆོད་ཁྲིའི་སྟེང་དུ་ཕུལ་ནས་ད་དུང་ན་རེ།
    ངེད་ཅག་གིས་ཁྱེད་ཀྱི་མཆོད་ཁྲི་ཅི་ལྟར་མི་གཙང་བར་བཟོས་སམ་ཟེར་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན།
    ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསོལ་ལྕོག་ལ་མཐོང་ཆུང་བྱས་ཆོག་པར་འདོད་པས་སོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: “Bare iwita ikialko. Nina inang mel ani amotam te karur ago mu ani Yawe
    aga altar laili mu awote awu se aking iwita esesan, 'Ana awuk ta nika nip karur
    tugusan?' masan. Mu nina munan oworta te, aninga altar mu, mel yam ko betesan.
  sna-sna: “Munondivigira zvokudya zvakasvibiswa paaritari yangu. “Asi imi munobvunza
    muchiti, ‘Takakusvibisai neiko?’ ” Jehovha Wamasimba Ose anoti, “Pakutaura kwenyu
    muchiti tafura yaJehovha inozvidzika.
  spa-BLM: 'Ustedes ofrecen pan contaminado en mi altar. Decís: ‘¿Cómo te hemos contaminado?
    En eso decís: ‘La mesa de Yahvé es despreciable’.'
  cac-cac: 'Tzeyic''cot e silab'' man̈ smojoc sjavi d''a valtar, tzato val e c''anb''ani:
    ¿B''ajtil tz''och co mul chi'' d''ayach? xe chi. Tz''och e mul chi'', yujto ichato
    malaj yelc''och valtar d''a e sat.'
  swh-ULB: kwa kutoa mikate iliyonajisi madhabahuni kwangu. Na mnasema kuwa, 'Tumekuradhau
    kwa namna gani?' Kwa kusema hivyomeza ya Bwana imedharauliwa.
  bel-bel: 'Вы прыносіце на ахвярнік Мой нячысты хлеб, а кажаце: чым мы няславім Цябе?
    - тым, што кажаце: трапеза Гасподняя ня вартая павагі.'
  deu-ELBBK: 'die ihr unreines Brot auf meinem Altar darbringt und doch sprecht: Womit
    haben wir dich verunreinigt? Damit dass ihr sagt: Der Tisch des HERRN ist verächtlich.'
  mbb-OT: Mibpesipelahan a keniyu pinaaǥi te kebpemuhat niw te meremerik he menge
    ibpemuhat diyà te pemuhatè ku. Piru ed-insè kew pa te, ‘Mibmenumenu zey te edremerik
    is menge pemuhat dey?’ Midremerikan niw is impemuhat niw pinaaǥi te egkeǥiyen
    niw he wazà pulus dutun te pemuhatè ku.
  mal-2015: 'നിങ്ങൾ എന്റെ യാഗപീഠത്തിന്മേൽ മലിനഭോജനം അർപ്പിക്കുന്നു. എന്നാൽ നിങ്ങൾ:
    ഏതിനാൽ ഞങ്ങൾ നിന്നെ മലിനമാക്കുന്നു എന്നു ചോദിക്കുന്നു. യഹോവയുടെ മേശ നിന്ദ്യം എന്നു
    നിങ്ങൾ പറയുന്നതിനാൽ തന്നേ.'
  rmc-rmc: 'Pre miro oltaris anen o meľardo maro. Ale tumen phučen: ‚Soha tut meľarďam
    andre?‘ Oleha, hoj phenen: ‚O skamind le RAJESKRO šaj te dikhel tele.‘'
  nlg-nlg: Aeni te vagha, tau sukaghighi rana vanga tara meto mara tovongo ta nigua
    na belatabu ni sukagi. “Ge au bosaa, ‘?Ivei tai nea na luba saniana na talumavaamu?’
    Inau tu bosa vanighau, ‘Au mua talutatea nimiu na talumava vania nigua na belatabu
    ni sukaghi.
  pes-OPV: نان نجس برمذبح من می‌گذرانید و می‌گویید چگونه تو رابی حرمت نموده‌ایم؟ از
    اینکه می‌گویید خوان خداوند محقر است.
  ron-1924: 'Прин фаптул кэ адучець пе алтарул Меу букате некурате! Ши дакэ зичець:
    ‘Ку че Те-ам спуркат?’ – Прин фаптул кэ аць зис: ‘Маса Домнулуй есте де диспрецуит!’'
  ben-OBCV: “আমার বেদিতে অশুচি খাদ্য নিবেদন করে। “কিন্তু তোমরা জিজ্ঞাসা করো, ‘আমরা
    কীভাবে তোমাকে অশুচি করেছি?’ “এটা বলে যে সদাপ্রভুর মেজ তুচ্ছ।
  som-som: Idinku cunto nijaasooday ayaad meeshayda allabariga ku dul bixisaan, oo
    weliba waxaad leedihiin, War sidee baannu kuu nijaasaynay? Taas waxaad ku tidhaahdaan,
    Miiska Rabbigu waa mid la quudhsado.
  lat-VUC: 'Offertis super altare meum panem pollutum, et dicitis: In quo polluimus
    te? in eo quod dicitis: Mensa Domini despecta est.'
  eng-ASVBT: Ye offer polluted bread upon mine altar. And ye say, Wherein have we
    polluted thee? In that ye say, The table of Jehovah is contemptible.
  ita-1885: 'Voi offerite sul mio altare del cibo contaminato. E pur dite: In che
    ti abbiamo noi contaminato? In ciò, che voi dite: La mensa del Signore è spregevole.'
  eng-LXXUP: In that ye bring to mine altar polluted bread; and ye said, Wherein have
    ye polluted it? In that ye say, The table of the Lord is polluted, and that which
    was set thereon ye have despised.
  eng-ULB: By offering polluted bread upon my altar. But you say, 'How have we polluted
    you?' By saying that Yahweh's table is contemptible.
  spa-VBL: 'Presentando ofrendas contaminadas en mi altar. Entonces ustedes preguntan:
    “¿Cómo te hemos contaminado?” Diciendo: la mesa del Señor no merece respeto.'
  fra-_FOB: 'Vous offrez sur mon autel un pain souillé, et vous dites: “En quoi t''avons-nous
    profané? “ En ce que vous dites: “La table de l''Éternel est méprisable. “'
  mal-mal: '“നിങ്ങൾ എന്റെ യാഗപീഠത്തിന്മേൽ മലിനഭോജനം അർപ്പിക്കുന്നു. എന്നാൽ നിങ്ങൾ:
    ‘ഏതിനാൽ ഞങ്ങൾ നിന്നെ മലിനമാക്കുന്നു’ എന്നു ചോദിക്കുന്നു. ‘യഹോവയുടെ മേശ നിന്ദ്യം’
    എന്നു നിങ്ങൾ പറയുന്നതിനാൽ തന്നെ.'
  urd-GVR: Is meṅ ki tum merī qurbāngāh par nāpāk ḳhurāk rakh dete ho. Tum pūchhte
    ho, ‘Ham ne tujhe kis bāt meṅ nāpāk kiyā hai?’ Is meṅ ki tum Rab kī mez ko qābil-e-tahqīr
    qarār dete ho.
  suz-BL: परमप्रभुमी “गेपुकी आं कली ग्रांग्रा दिचा ङा थोव़क आं चढ़ेतीकेमी चढ़ेनीनी।
    मिनु गेपुकीमी ‘दोपा इन कली ग्रांग्रा दिपाइक्‍का?’ दे लोव़ पाइनीनी। परमप्रभु यावे
    आ टेबल कली मारेइ खोइ मलाक्‍नीनी।
  eng-NOY: Ye bring polluted food to mine altar. And ye say, “Wherein do we pollute
    thee?” In that ye say, “The table of Jehovah is contemptible.”
  ita-1927: 'Voi offrite sul mio altare cibi contaminati, e dite: “In che t’abbiam
    contaminato?” L’avete fatto col dire: “La mensa dell’Eterno è spregevole”.'
  ckb-ckb: '«بە پێشکەشکردنی نانی گڵاو لەسەر قوربانگاکەم. «بەڵام ئێوە لێم دەپرسن: ”چۆن
    گڵاومان کردوویت؟“ «بەوەی کە دەڵێن، خوانی یەزدان مایەی گاڵتە پێکردنە.'
  eng-BBE: You put unclean bread on my altar. And you say, How have we made it unclean?
    By your saying, The table of the Lord is of no value.
  kan-OKCV: “ನನ್ನ ಬಲಿಪೀಠದ ಮೇಲೆ ಅಪವಿತ್ರವಾದ ರೊಟ್ಟಿಯನ್ನು ಅರ್ಪಿಸುತ್ತೀರಿ. “ ‘ಯಾವುದರಲ್ಲಿ
    ನಿಮ್ಮನ್ನು ನಾವು ಅಪವಿತ್ರ ಮಾಡಿದ್ದೇವೆ?’ ಎಂದು ಕೇಳುತ್ತೀರಿ.” ಯೆಹೋವ ದೇವರ ಮೇಜು ಹೀನವಾದದ್ದೆಂದು
    ನೀವು ಹೇಳುವುದರಿಂದಲೇ!
  tam-2017: என் பீடத்தின்மேல் அசுத்தமான அப்பத்தைப் படைக்கிறதினாலேயே; ஆனாலும் உம்மை
    எதினாலே அசுத்தப்படுத்தினோம் என்கிறீர்கள்; யெகோவாவுடைய பந்தி முக்கியமல்ல என்று
    நீங்கள் சொல்லுகிறதினாலேயே.
  spa-RV-1909: 'Que ofrecéis sobre mi altar pan inmundo. Y dijisteis: ¿En qué te hemos
    amancillado? En que decís: La mesa de Jehová es despreciable.'
  ron-BTF: 'Voi aduceţi pâine întinată pe altarul meu şi spuneţi: În ce te-am întinat?
    În aceea că spuneţi: Masa DOMNULUI este de dispreţuit.'
  eng-WEBP: You offer polluted bread on my altar. You say, ‘How have we polluted you?’
    In that you say, ‘The LORD’s table is contemptible.’
  eng-FBV: By making defiled offerings on my altar. Then you ask, “How have we defiled
    you?” By saying the Lord's table doesn't deserve respect.
  nld-1939: 'Door op mijn altaar onreine spijzen te offeren! Gij zegt: Hoe hebben
    wij die dan verontreinigd? Door te zeggen: De tafel van Jahweh is zoveel bijzonders
    toch niet;'
  nch-BL: 'Huan TOTECO amechnanquilía: “Nijmati antechhuejcamajcajtoque pampa antechmacaj
    tacajcahualisti cati amo cuali ipan notaixpa.” Huan antechtatzintoquilíaj: “¿Taya
    tacajcahualisti cati amo cuali timitzmacatoque?” Huan TOTECO amechilhuía: “Anquinextíaj
    antechcualancaitaj quema anteyolmelahuaj para ma amo techmacaca inintapiyalhua
    cati más cuali. Ma san techmacaca ten hueli tapiyali cati metzcototic, popoyotzi,
    o mococohua. ¿Anmoilhuíaj para ya nopa cuali para antechmacase?'
  vie-1934: 'Các ngươi dâng bánh ô uế trên bàn thờ ta, rồi các ngươi nói rằng: Chúng
    tôi có làm ô uế Ngài ở đâu? Aáy là ở điều các ngươi nói rằng: Bàn của Đức Giê-hô-va
    đáng khinh dể.'
  hin-CV: “मेरी वेदी पर अशुद्ध भोजन चढ़ाने के द्वारा. “पर तुम पूछते हो, ‘हमने किस
    प्रकार से आपको अशुद्ध किया है?’ “यह कहने के द्वारा कि याहवेह का मेज़ तुच्छ है.
  spa-BES: 'Pusiste pan inmundo en mi altar. Y ustedes dicen: ¿Cómo lo hemos hecho
    impuro? Por tu dicho, la mesa del Señor no tiene valor.'
  tdx-tdx: 'Ie mibanabana mofo maleotse amy kitrelikoy, naho manao ty hoe: Akore ty
    nanivà’ay Azo? Ie atao’ areo ty hoe: Mavo ty fandambaña’ Iehovà'
  tha-KJV: ก็​โดยนำอาหารมลทินมาถวายบนแท่นของเราอย่างไรล่ะ แล​้​วท​่านว่า ‘ข้าพระองค์ทั้งหลายกระทำให้​พระองค์​เป็นมลทินสถานใด’
    ก็​โดยคิดว่า ‘​โต​๊ะของพระเยโฮวาห์นั้นเป็​นที​่​ดูหมิ่น​’ อย่างไรล่ะ
  por-BR-2018: 'Quando trazeis sobre meu altar pão contaminado. E dizeis: Em que te
