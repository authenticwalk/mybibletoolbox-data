verse: MAL.001.010
translations:
  mal-C: “നിങ്ങൾ എന്റെ യാഗപീഠത്തിൽ വ്യർഥമായി തീ കത്തിക്കാതിരിക്കാൻ നിങ്ങളിലൊരുവൻ വാതിൽ
    അടച്ചിരുന്നെങ്കിൽ! നിങ്ങളിൽ എനിക്കു പ്രസാദമില്ല. നിങ്ങളുടെ കരങ്ങളിൽനിന്ന് ഞാൻ
    ഒരു വഴിപാടും സ്വീകരിക്കുകയുമില്ല,” എന്ന് സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Schlösse doch einer von euch lieber gleich die Tempelthüren zu, damit ihr
    nicht mehr vergeblich auf meinem Altare Feuer anfachtet! Es liegt mir nichts an
    euch, spricht Jahwe der Heerscharen, und Opfergaben aus eurer Hand begehre ich
    nicht.
  lin-lin: « Nani kati na bino akoki kozwa mokano ya kokanga bikuke ya Tempelo mpo
    ete bopelisa moto na pamba te na etumbelo na Ngai ? Nasepeli na bino ata moke
    te, » elobi Yawe, Mokonzi ya mampinga ; « mpe nakoyamba te makabo oyo ewuti na
    maboko na bino.
  eng-LSV: “Who [is] even among you, || And he shuts the double doors? Indeed, you
    do not kindle My altar for nothing, || I have no pleasure in you,” said YHWH of
    Hosts, || “And I do not accept a present of your hand.
  eng-GNV: Who is there euen among you, that would shut the doores? and kindle not
    fire on mine altar in vaine, I haue no pleasure in you, sayeth the Lord of hostes,
    neither will I accept an offering at your hande.
  eng-WEBSTER: Who is there even among you that would shut the doors for nought ?
    neither do ye kindle fire on my altar for naught. I have no pleasure in you, saith
    the LORD of hosts, neither will I accept an offering at your hand.
  nhw-BL: “¡Cuali elisquía sintla itztosquía se totajtzi catli quitzacuasquía ipuertajyo
    tiopamitl para ayacmo quitlatis nopa tlaixpamitl huan ayacmo quiselisquía tlacajcahualistli
    quej nopa! Tlahuel nicualantoc ica amojuanti huan yeca ayacmo nijselis amotlacajcahualis.”
    Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Laiti mmoja wenu angalifunga milango ya Hekalu, ili msije mkawasha moto
    usiokuwa na faida juu ya madhabahu yangu! Sina furaha nanyi,” asema Bwana Mwenye
    Nguvu Zote, “nami sitaikubali sadaka toka mikononi mwenu.
  bba-bba: N burɑm bo bɛɛn turo u dɑ u nɛn sɑ̃ɑ yerun ɡɑmbobɑ kɛnɛ. Kpɑ i ku kɑ dɔ̃ɔ
    sɔ̃re kɑm sɔɔ nɛn yɑ̃ku yerɔ. Nɑ ǹ nuku dobu mɔ bɛɛ sɔɔ. Mɛyɑ yɑ̃ku ni i mɑɑ
    mɑn kuɑmmɛ nu ǹ mɑn wɛ̃remɔ.
  eng-KJVCPB: Who is there even among you that would shut the doors for nought? Neither
    do ye kindle fire on mine altar for nought. I have no pleasure in you, saith the
    Lord of hosts, Neither will I accept an offering at your hand.
  mpx-mpx: Yehoba Togasisi Hot i ba, “Binimala alomiu etega Limi Bwabwalena ana nog
    ni kaus, yaka bahi hiwo nuku toton ge bwasumu nuku popowonagil bwabwage o abapowona.
    Nige ya yayaliyaya-agimiu ge wami mulolu nige na aahe.
  luo-luo: “Yaye, mad ne ngʼato kuomu lor dhoudi mag hekalu, mondo kik umok mach manono
    e kendona mar misango! Ok amor kodu ngangʼ, kendo ok anakaw chiwo moro amora moa
    e lwetu,” Jehova Nyasaye Maratego osewacho.
  meu-meu: Umui bogaragimui amo ta ese iduara bema koudia, bena lahi na egu ihaboulaina
    patana latanai basioma ha-araia kava, una na bema namo. Iehova Sabaota na e tomu,
    Lau ese asina moalelaimuimu, bona boubou ḡaudia na umui imamui amo basioa abi.
  npi-ULB: “तिमीहरूले मेरो वेदीमा व्यर्थै आगो नबालोस् भनेर, तिमीहरूमध्ये कोही एकले
    मन्दिरका ढोकाहरू बन्द गरोस् भन्‍ने म इच्छा गर्दछु! म तिमीहरूमा प्रसन्‍न हुन्‍नँ,”
    सेनाहरूका परमप्रभु भन्‍नुहुन्छ, “र म तिमीहरूका हातबाट कुनै बलिदान अर्पण गर्नेछैनँ
    ।
  yor-yor: “Hó ò! Ẹnìkan ìbá jẹ́ wà láàrín yín ti yóò sé ìlẹ̀kùn tẹmpili, pé kí ẹ
    má ba à ṣe dá iná asán lórí pẹpẹ mi mọ́! Èmi kò ní inú dídùn sí i yín,” ni Olúwa
    àwọn ọmọ-ogun wí, “bẹ́ẹ̀ ni èmi kì yóò gba ọrẹ kan lọ́wọ́ yín.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «ای کاش یکی از شما کاهنان، درها را می‌بست
    تا چنین هدایایی روی مذبح من گذاشته نشود. از شما راضی نیستم و قربانیهای شما را
    نمی‌پذیرم.'
  tgl-ULB: “O, kung may isa man sa inyo ang maaaring magsara ng mga tarangkahan ng
    templo upang hindi kayo makapagsindi ng apoy sa aking altar nang walang kabuluhan!
    Hindi ako nalulugod sa inyo,” sabi ni Yahweh ng mga hukbo, “at hindi ko tatanggapin
    ang anumang handog mula sa inyong kamay.
  cbu-NT: Nuwaam wakarareetsis wanasiree pachindkeesa, nuwash pangi pshturintspa.
    Nuw, Pangeetsi wachoo tstsangints, táchima. Wakarareetsis yutaritawaa zandkeezi.
    Anumun nuw siyaa yutaritshishireetsis tachingcheezi, ndambaree. Siyaa kapung tsiyantakina.
  hui-hui: Anduane Homogo Hongo Haiheore kagome lalu, I̱naga lomabu miagane dagiani
    ira bame dela holo bialu kamigo wahalimulo tí mbiragome i̱naga anda panga payaore
    nabira mandabu ko. I̱ tí baba turu nahe ko. Tígua mbirale i̱naga lalu yalu ibirimidaruni
    i̱ nayamulebero, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ ၏​ယဇ်​ပလ္လင်​ပေါ်​တွင်​ညစ်​ညမ်း​သည့်​မီး​များ
    ကို​သင်​တို့​မ​ထည့်​နိုင်​စေ​ရန် ဗိ​မာန်​တော် တံ​ခါး​များ​ကို​ပိတ်​ထား​မည့်​သူ​ရှိ​လျှင်
    အ​ဘယ်​မျှ​ကောင်း​လိမ့်​မည်​နည်း။ ငါ​သည် သင်​တို့​ကို​မ​နှစ်​သက်။ ငါ့​ထံ​သို့​သင်​တို့
    ယူ​ဆောင်​လာ​သော​ပူ​ဇော်​သ​ကာ​ကို​လည်း လက်​မ​ခံ​လို။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ངའི་མཆོད་ཁྲིའི་སྟེང་དུ་དོན་མེད་ཀྱི་མེ་མི་སྒྲོན་པའི་ཕྱིར་དུ།
    ཁྱོད་ཅག་གི་ཁྲོད་ནས་མི་ཞིག་གིས་མཆོད་ཁང་གི་སྒོ་བརྒྱབ་ན་ལེགས་སོ། །བདག་ནི་ཁྱོད་རྣམས་ལ་མི་དགའ་ཞིང་ཁྱོད་ཚོའི་ལག་ནས་ལེགས་སྐྱེས་ཀྱང་མི་ལེན་ནོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: “Awuk maik se nenenga ningi bo aninga temple kuring bagurok, se nenenga
    tama betera ko munan kumik nunguning mena mu, aninga altar te me beteralko! Ani
    me ta ko nengerak amilmilasam!” Yawe Sokel Garagar mu uwuta balso. “Ani mel bo
    nigiting te me ta taikko!
  sna-sna: “Haiwa, dai mumwe wenyu aipfiga mikova yetemberi, kuitira kuti murege kubatidza
    moto isina maturo paaritari yangu! Handifadzwi nemi,” ndizvo zvinotaura Jehovha
    Wamasimba Ose, “uye handingagamuchiri zvipiriso zvinobva mumaoko enyu.
  spa-BLM: “¡Oh, si hubiera entre ustedes uno que cerrara las puertas, para no encender
    el fuego en mi altar en vano! No me agradan ustedes — dice el Señor de los Ejércitos
    — ni aceptaré una ofrenda de su mano.
  cac-cac: Comonoc a junoc ex tic tze mac spuertail in templo, yic vach' man̈ nab'an̈ejoc
    scomon och c'ac' d'a valtar. Yujto a in Jehová Yajal in d'a Smasanil, max in tzalaj
    jab'oc eyed'oc, man̈xo ol in cha eyofrenda chi'.
  swh-ULB: Kama kungekuwa na mtu ambaye angefunga lango la Hekalu, ili kwamba kusewe
    na mto madhabahuni bure! lakini sina radhi na ninyi, “ asema Bwana wa majeshi,
    “na sitaikubali sadaka yeyote kutoka katika mikono yenu.
  bel-bel: Лепей хто-небудзь з вас замкнуў бы дзьверы, каб дарма ня трымалі агню на
    ахвярніку Маім. Няма Майго ўпадабаньня да вас, кажа Гасподзь Саваоф, і прынашэньні
    з рук вашых не да спадобы Мне.
  deu-ELBBK: Wäre doch nur einer unter euch, der die Türen verschlösse, damit ihr
    nicht vergeblich auf meinem Altar Feuer anzündetet! Ich habe keine Lust an euch,
    spricht der HERR der Heerscharen, und eine Opfergabe nehme ich nicht wohlgefällig
    aus eurer Hand an.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem, “Deyzey pezem ke zuen sevaha keniyu
    te menge memumuhat he edlekeb te menge pultahan te valey ku, su wey kew kenè ne
    meketetavun diyà te pemuhatà he para kediey te hapuy he wazè din pulus. Kenè ku
    edewaten is menge ibpemuhat niw, su wazè ku sikiyu ikelipey.
  mal-2015: നിങ്ങൾ എന്റെ യാഗപീഠത്തിന്മേൽ വെറുതെ തീ കത്തിക്കാതിരിക്കേണ്ടതിന്നു നിങ്ങളിൽ
    ആരെങ്കിലും വാതിൽ അടെച്ചുകളഞ്ഞാൽ കൊള്ളായിരുന്നു; എനിക്കു നിങ്ങളിൽ പ്രസാദമില്ല എന്നു
    സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; നിങ്ങളുടെ കയ്യിൽ നിന്നു ഞാൻ വഴിപാടു കൈക്കൊൾകയുമില്ല.
  rmc-rmc: „Kamľomas, hoj vareko tumendar te phandel andre o vudar, hoj te na labaren
    e jag hijaba pre miro oltaris! Na san mange pre dzeka,“ phenel o Nekzoraleder
    RAJ, „a na prilava tumare vastendar e obeta.
  nlg-nlg: A Yahweh puku ni maana, te ghaghua, ‘U ghanaghana ke me ke mua ghoi taho
    tua geva sakai tamiu ke vongotia mughua na mataulana na Valetabu, geke vaa pilupungisighau,
    ge kau bei tovongo kerua gea na lake ta nigua na belatabu ni sukaghi. Inau tu
    mua nighau togotogo. Muku mua lavipangotighi rana lei heveioli tau holai mai.
  pes-OPV: 'کاش که یکی از شما می‌بود که درها راببندد تا آتش بر مذبح من بیجا نیفروزید.
    یهوه صبایوت می‌گوید: در شما هیچ خوشی ندارم وهیچ هدیه از دست شما قبول نخواهم کرد.'
  ron-1924: „Чине дин вой ва ынкиде порциле ка сэ н-априндець деӂяба фокул пе алтарул
    Меу? Н-ам ничо плэчере де вой”, зиче Домнул оштирилор, „ши даруриле де мынкаре
    дин мына воастрэ ну-Мь сунт плэкуте!
  ben-OBCV: “আহা! আমি কামনা করি যে তোমাদের মধ্যে কোনো একজন যদি মন্দিরের দরজা বন্ধ
    করে দিত, তবে হয়তো কেউ আমার বেদিতে বৃথা বাতি জ্বালাত না! আমি তোমাদের প্রতি খুশি
    নই,” সর্বশক্তিমান সদাপ্রভু বলেন, “এবং আমি তোমাদের হাত থেকে কোনও রকম নৈবেদ্য গ্রহণ
    করব না।
  som-som: Waxaan jeclaan lahaa inuu idinku dhex jiro mid albaabbada xidha, inaydaan
    meeshayda allabariga dab ugu shidin si aan waxtar lahayn! Rabbiga ciidammadu wuxuu
    leeyahay, Anigu idinkuma faraxsani, oo gacmihiinnana innaba qurbaan ka aqbali
    maayo.
  lat-VUC: Quis est in vobis qui claudat ostia, et incendat altare meum gratuito?
    non est mihi voluntas in vobis, dicit Dominus exercituum, et munus non suscipiam
    de manu vestra.
  eng-ASVBT: Oh that there were one among you that would shut the doors, that ye might
    not kindle fire on mine altar in vain! I have no pleasure in you, saith Jehovah
    of hosts, neither will I accept an offering at your hand.
  ita-1885: Chi è eziandio d'infra voi colui che serri le porte? E pur voi non accendete
    il fuoco sopra il mio altare per nulla. Io non vi gradisco, ha detto il Signor
    degli eserciti; e non accetterò alcuna offerta dalle vostre mani.
  eng-LXXUP: Because even among you the doors shall be shut, and one will not kindle
    the fire of mine altar for nothing, I have no pleasure in you, saith the Lord
    Almighty, and I will not accept a sacrifice at your hands.
  eng-ULB: “Oh, if only there were one of you who would shut the temple gates, so
    that you might not light fires on my altar in vain! I have no pleasure in you,”
    says Yahweh of hosts, “and I will not accept any offering from your hand.
  spa-VBL: Desearía que uno de ustedes cerrara las puertas del Templo, y así cesen
    sus hogueras sin sentido sobre mi altar! No estoy agradado con ustedes, dice el
    Señor Todopoderoso, y no aceptaré ofrendas de parte de ustedes.
  fra-_FOB: Qui est celui d'entre vous qui fermera les portes, afin que vous n'allumiez
    plus en vain le feu de mon autel? Je ne prends point de plaisir en vous, dit l'Éternel
    des armées, et je n'agrée de vos mains aucune offrande.
  mal-mal: “നിങ്ങൾ എന്റെ യാഗപീഠത്തിന്മേൽ വെറുതെ തീ കത്തിക്കാതിരിക്കേണ്ടതിനു നിങ്ങളിൽ
    ആരെങ്കിലും വാതിൽ അടച്ചുകളഞ്ഞാൽ കൊള്ളാമായിരുന്നു; എനിക്ക് നിങ്ങളിൽ പ്രസാദമില്ല”
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; “നിങ്ങളുടെ കൈയിൽനിന്ന് ഞാൻ വഴിപാട്
    കൈക്കൊൾകയുമില്ല.
  urd-GVR: Kāsh tum meṅ se koī mere ghar ke darwāzoṅ ko band kare tāki merī qurbāngāh
    par befāydā āg na lagā sako! Maiṅ tum se ḳhush nahīṅ, aur tumhāre hāthoṅ se qurbāniyāṅ
    mujhe bilkul pasand nahīṅ.” Yih Rabbul-afwāj kā farmān hai.
  suz-BL: मिनु लेंशा “गेपुकीमी आं चढ़ेतीकेमी मो मी मुइक्‍चा क्‍येङा का लशा लाप्‍चो
    चोक्‍नी हना, रिम्‍शो दुम वा। गो इन कली तशा मग्‍येरसीशो बाक्‍नुङ। मिनु इन चढ़ेशो
    यो मताक्‍नुङ” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत। मलाकी २:१३; यसैया १:१३
  eng-NOY: O that some one of you would close the doors, That ye might not kindle
    the fire upon mine altar in vain! I have no pleasure in you, saith Jehovah of
    hosts, Neither will I accept an offering at your hand.
  ita-1927: Oh ci fosse pur qualcuno di voi che chiudesse le porte! Voi non accendereste
    invano il fuoco sul mio altare! Io non prendo alcun piacere in voi, dice l’Eterno
    degli eserciti, e le offerte delle vostre mani io non le gradisco.
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: «خۆزگە کەسێک لەنێو ئێوەدا دەروازەکانی پەرستگا
    دابخات، تاکو لەخۆڕا ئاگر لەسەر قوربانگاکەم نەکەنەوە! پێتان دڵخۆش نیم. لە قوربانی
    دەستتان ڕازی نیم.'
  eng-BBE: If only there was one among you who would see that the doors were shut,
    so that you might not put a light to the fire on my altar for nothing! I have
    no pleasure in you, says the Lord of armies, and I will not take an offering from
    your hands.
  kan-OKCV: “ನನ್ನ ಬಲಿಪೀಠದ ಮೇಲೆ ವ್ಯರ್ಥವಾಗಿ ಬೆಂಕಿ ಹಚ್ಚುವುದಕ್ಕಿಂತ, ಬಾಗಿಲು ಮುಚ್ಚುವುದು
    ಒಳ್ಳೆಯದು. ನಿಮ್ಮಲ್ಲಿ ನನಗೆ ಇಷ್ಟವಿಲ್ಲ ಮತ್ತು ನಿಮ್ಮ ಕೈಯಿಂದ ನಾನು ಕಾಣಿಕೆಯನ್ನು ಅಂಗೀಕರಿಸುವುದಿಲ್ಲ.
