    dari tanganmu.’
  nya-nya: “Ndikulakalaka mmodzi wa inu akanatseka zitseko za Nyumba ya Mulungu, kuti
    musayatsemo moto pachabe pa guwa langa lansembe! Ine sindikukondwera nanu,” akutero
    Yehova Wamphamvuzonse, “ndipo Ine sindidzalandira zopereka za mʼmanja mwanu.
  hrv-hrv: O kada bi tko od vas zatvorio vrata da mi zaludu ne palite ognja na žrtveniku!
    Niste mi mili - govori Jahve nad Vojskama - i ne primam žrtve iz ruke vaše.
  mps-mps: Te Tigidali Bomo Elalubo Genuai Bidigo te po wali, “Te bidi me deligo eno
    be sunumi dabe palibaso da, teda dage te tomoba me pisąma, tama eno altade te
    dwai ofa dabe yabo sia me udulugobeo. Te usu dao. Magi baso meni, eno dagego ebo
    kolesagade wiegi yai pemene homu me ebeo. Tama te dagego enaba sesebo ofa dabe
    eno me sogobeo,” wai dao.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tok olsem, “Mobeta wanpela man i pasim ol
    dua bilong haus bilong mi, bai yupela i no inap i go insait na laitim paia bilong
    kukim ol dispela ofa nogut long alta bilong mi. Mi no save amamas long pasin bilong
    yupela. Na bai mi no ken kisim ol ofa yupela i bringim i kam long mi.
  dan-1931: Vilde dog en af eder lukke Dørene, så I ikke til ingen Gavn skulde gøre
    Ild på mit Alter! Jeg bryder mig ikke om eder, siger Hærskarers HERRE, og ønsker
    ikke Offergaver af eders Hånd.
  vie-OVCB: Sao chẳng có một người nào trong các ngươi đóng cửa Đền Thờ, để các ngươi
    khỏi hoài công nhen lửa nơi bàn thờ Ta? Ta không ưa thích các ngươi chút nào;
    Ta không chấp nhận lễ vật của các ngươi đâu,” Chúa Hằng Hữu Vạn Quân phán.
  guj-2017: “સભાસ્થાનના દરવાજા બંધ કરી દઈને મારી વેદી પર નિરર્થક અગ્નિ સળગાવવા ન દે
    એવો જો તમારામાં કોઈ હોત તો ઓહ કેવું સારુ હોત! હું તમારા પર જરાપણ પ્રસન્ન નથી,
    એમ સૈન્યોના યહોવાહ કહે છે, હું તમારા હાથનું એક પણ અર્પણ સ્વીકારીશ નહિ.
  pon-2006A: KAUN-O, Wasa Lapalahpie, ahpw mahsanih, “I men emen kumwail en ritingedi
    wenihmw kan en Tehnpas Sarawio pwe en ireikumwaildihsang en isikada kisiniei soh
    katepe pohn ei pei sarawio. I sohte mwahn kupwurperenkin kumwail; I pil sohte
    pahn ale meirong kan me kumwail kin wadohng ie.
  por-BRBSL: “Oh, que houvesse um entre vocês que fechasse as portas, que não acendessem
    fogo no meu altar em vão! Não tenho prazer em vocês”, diz Yahweh dos Exércitos,
    “nem aceitarei uma oferta em suas mãos”.
  eng-OEBUS: “If only one of you would shut the temple doors, so that you could not
    kindle useless fires on my altar! I have no pleasure in you,” says the Lord of
    hosts, “Nor will I accept an offering from your hand.
  cth-cth: Nangmanaw dawk apimaw kaie takhangnaw ka khan han. Nangmanaw ni kaie thuengnae
    khoungroe van ayawmyin lah hmai na patawi awh mahoeh. Nangmanaw na panki hoeh,
    nangmouh ni thuengnae na sak e hah kai ni ka dâw mahoeh telah ransahu BAWIPA ni
    a ti.
  twi-twi: “Anka mepɛ sɛ mo mu baako kɔtoto asɔre dan no apon mu, na obi ankɔsɔ ogya
    a ɛmfata wɔ mʼafɔremuka so! Mʼani nsɔ mo na merennye afɔrebɔde biara a efi mo
    nkyɛn,” sɛnea Asafo Awurade se ni.
  hlt-hlt: Nangmih kongah unim thohkhaih aka khai lah ve. Te dongah ka hmueihtuk na
    sae sak uh pawh. Lunglilungla la, kai ham tah nangmih taengah ngaihnah tal coeng.
    Caempuei BOEIPA loh he ni a thui. Te dongah na kut lamkah khocang khaw ka doe
    mahpawh.
  tbz-SIM: Kòò mɔù di miɛkɛ do nkpetínnɛ́ n cĩ́ɛ̃̀tɛ̀ kó yɛbòrɛ̀ dɛ̀ nɑ ntɔ̃ũmu, kɛ̀
    di bɑ́ ncɔ́unko n wũɔ̃tɔ̀nnì dɛtetìrɛ̀. N di wúó ndɛ̀ í n nɑɑti, nyí cɔú di m
    pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀ ketíkɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, “Kamaghɨn ti deragham,
    gumazitam nan Dɨpenimɨn tiar akaba asegham, eghtɨ gumazitam aven mangɨ ofan mɨngariba
    puvatɨzir kabar amusɨ ofa gamir dakozimɨn avim arɨghan kogham. Kɨ ian arazir kabagh
    ifongezir puvatɨ. Egh ofan ia na bagha inigha iziba, kɨ da inian kogham.
  dop-dop: Pə kəlɑ teu sɩ mə tɑɑ nɔɣɔlʋ ɩ́ polo ɩ́ təkɩ Ɩsɔ təsɛɛlɛ nɔnɔɔsɩ. Ɩ́ tɑɑ
    lɑ-m kpɑɩ kɔtɑɣɑ ŋkɑ mɑɑ cɑɑkɩ tɔ. Mɑ luɣu fɛɩ sɩ mɑ́ nɑ mə kɔtɑsɩ. Tɑcɑɑ Pə tənɑ
    pə tʋ mɑ́, mɑ yɔɣɔtənɑ mpʋ.
  azb-azb: «Kaş ki aranızdan bir nəfər qurbangahımda boş-boşuna od yandırmamaq üçün
    məbədin qapılarını bağlayaydı! Mən sizdən razı deyiləm, gətirəcəyiniz qurbanları
    da qəbul etməyəcəyəm» deyir Ordular Rəbbi.
  eng-DBY: Who is there among you that would even shut the doors? and ye would not
    kindle [fire] on mine altar for nothing. I have no delight in you, saith Jehovah
    of hosts, neither will I accept an oblation at your hand.
  hin-2017: भला होता कि तुम में से कोई मन्दिर के किवाड़ों को बन्द करता कि तुम मेरी
    वेदी पर व्यर्थ आग जलाने न पाते! सेनाओं के यहोवा का यह वचन है, मैं तुम से कदापि
    प्रसन्न नहीं हूँ, और न तुम्हारे हाथ से भेंट ग्रहण करूँगा।
  wol-KYG: «Éy bu kenn ci yeen tëjoon bunt yi far, te baña jafal ab taal ci sama kaw
    sarxalukaay ci dara. Awma benn bànneex ci yeen!» Aji Sax ji Boroom gàngoor yee
    ko wax. «Ab sarax, duma ko nangoo ci seeni loxo.
  eng-YLT: Who [is] even among you, And he shutteth the two-leaved doors? Yea, ye
    do not kindle Mine altar for nought, I have no pleasure in you, said Jehovah of
    Hosts, And a present I do not accept of your hand.
  kne-kne: Kanan aben Diyos ay Kangatoan ay Turay, “Wada koma di esa en dakayo ay
    mangin-eb sin Timplo ta adi kayon makasgep ay man-ipoo si daton ay magay silbi
    na sin altar ko, tan adiak malaydan en dakayo et adiak awaten di olay sino ay
    idaton yo.
  eng-WYC-2017: Who is in you that closeth doors, and burneth mine altar of his own
    will, either freely? Will or Delight is not to me in you, saith the Lord of hosts;
    and I shall not receive a gift of your hand.
  eng-WMBB: “Oh that there were one amongst you who would shut the doors, that you
    might not kindle fire on my altar in vain! I have no pleasure in you,” says the
    LORD of Hosts, “neither will I accept an offering at your hand.
  urd-GVH: काश तुममें से कोई मेरे घर के दरवाज़ों को बंद करे ताकि मेरी क़ुरबानगाह पर
    बेफ़ायदा आग न लगा सको! मैं तुमसे ख़ुश नहीं, और तुम्हारे हाथों से क़ुरबानियाँ मुझे
    बिलकुल पसंद नहीं।” यह रब्बुल-अफ़वाज का फ़रमान है।
  rug-rug: Zama guahe se Zihova Tadi na Qeto Minate, “Leana be keke koa gamu si tukui
    sari sasadana sa Zelepade hopena, pude lopu kaqu va tuṉaha mae nika totoso va
    vukivukihi mae koa Rau. Lopu qetuni gamu Rau!” gua se Zihova Tadi na Qeto Minate.
    “Meke lopu kaqu va tabei Rau keke vina vukivukihi sapu tavete mae nia gamu.
  gaz-gaz: “Isin keessaa namni tokko akka isin ibidda faayidaa hin qabne iddoo aarsaa
    koo irratti hin bobeessineef utuu balbala mana qulqullummaa cufee jiraatee! Ani
    isinitti hin gammadu; aarsaa tokko iyyuu isin harkaa hin fudhu” jedha Waaqayyo
    Waan Hunda Dandaʼu.
  fra-LSG: Lequel de vous fermera les portes, Pour que vous n’allumiez pas en vain
    le feu sur mon autel? Je ne prends aucun plaisir en vous, dit l’Éternel des armées,
    Et les offrandes de votre main ne me sont point agréables.
  gnn-gnn: Yo, ŋayi Garraynydja waŋa yukurra bitjan gam', “Wanhaka dhika be ḏalkarra'mirrinydja
    yolŋu, ŋunhi ŋayi yurru dhaḻ'yun dhurrwara wäŋa? . . . märr yurru walala ŋuruŋu
    yolŋu'‐yulŋuyu yakana gäma rerrimirrinhanydja ŋula nhänhanydja wäyinnha? Yakana
    ŋarra yukurra ŋuriŋiyinydja malaŋuyu ŋayaŋu‐djulŋithirri ŋuli, ga yakana ŋarra
    yurru märrama balanyarayinydjayi mundhurr nhumalaŋguŋunydja goŋbuy wekanhara.
  yal-yal: “Hali ɛ tan nde kedenna yi Ala Batu Banxin dɛɛn nagalɛ nun alogo ɛ nama
    tɛɛn nadɛgɛ fuuni n ma saraxa ganden fari! N mi n sɛwa fe yo toxi ɛ yi,” Alatala
    Sɛnbɛn Birin Kanna naxa na kiini. “N mi ɛ saraxane rasuxuma.
  haw-1868: Owai la ka mea o oukou e pani wale i na puka? Aole oukou e kuni make hewa
    maluna o kuu kuahu. Aole au i oluolu ia oukou, wahi a Iehova o na kaua; Aole hoi
    e maliu au i ka mohai na ko oukou lima mai.
  arb-NAV: '«آهِ، يَا لَيْتَ بَيْنَكُمْ مَنْ يُغْلِقُ أَبْوَابَ الْهَيْكَلِ لِئَلّا
    تُوْقِدُوا نَاراً بَاطِلَةً عَلَى مَذْبَحِي»، يَقُولُ الرَّبُّ الْقَدِيرُ: «إِذْ
    لَا مَسَرَّةَ لِي بِكُمْ وَلا أَرْضَى بِتَقْدِمَةٍ مِنْ أَيْدِيكُمْ.'
  ewe-ewe: “O, nunɔla ɖeka pɛ hã mele mia dome si atu gbedoxɔ ƒe ʋɔtruwo, ale be miadzudzɔ
    vɔsanu madzemadze siawo tsɔtsɔ va vɔsamlekpui la dzi oa?” Yehowa, Dziƒoʋakɔwo
    ƒe Aƒetɔ lae gblɔe, “eye miaƒe nu mele ŋunye nyom kura o, eye miaƒe nunana aɖeke
    hã medze ŋunye o.
  eng-LEE: 'Oh that there were some one among you that would lock up the doors [of
    the sanctuary], that ye might not light up my altar for nought: I have no pleasure
    in you, saith the Lord of hosts, neither will I accept in favor an offering from
    your hand.'
  asm-FB: “ওহ! তোমালোকৰ মাজৰ এজনেও যদি মন্দিৰৰ দুৱাৰবোৰ বন্ধ কৰিলেহেঁতেন, তেনেহলে
    তোমালোকে মোৰ যজ্ঞবেদীৰ ওপৰত বৃথাই জুই নজ্বলালেহেতেঁন! তোমালোকত মই অলপো সন্তুষ্ট
    নহয়।” ইয়াক বাহিনীগণৰ যিহোৱাই কৈছে। “তোমালোকৰ হাতৰ পৰা মই কোনো উৎসৰ্গ গ্ৰহণ নকৰিম।
  sus-A: «عَ لَنمَ مِشِ ندٍ وٌ يَ مَ عَ شَ ﭑ مَ هْرْ مْبَنشِ نَادّ بَلَن، عَلَكٌ وٌ
    نَشَ تّ رَدّشّ ﭑ مَ سّرّشّبَدٍ قَرِ قُقَقُ. وٌ شَ قٍ مُ رَقَن ﭑ مَ. ﭑ تَن مَنفّ
    عَلَتَلَ، ﭑ شَ عَ قَلَ وٌ بّ عَ ﭑ مُ وَ مَ وٌ شَ سّرّشّ شْن، ﭑ مُ عَ تٌنفٌمَ!
    مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Oh, s'il y en avait un parmi vous qui fermât les portes, pour que vous
    n'allumiez pas en vain du feu sur mon autel ! Je ne prends aucun plaisir en vous,
    dit Yahvé des armées, et je n'accepterai pas d'offrande de votre part.
  hbo-hbo: מִ֤י גַם־בָּכֶם֙ וְיִסְגֹּ֣ר דְּלָתַ֔יִם וְלֹֽא־תָאִ֥ירוּ מִזְבְּחִ֖י חִנָּ֑ם
    אֵֽין־לִ֨י חֵ֜פֶץ בָּכֶ֗ם אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות וּמִנְחָ֖ה לֹֽא־אֶרְצֶ֥ה מִיֶּדְכֶֽם׃
  shp-NTPO: “¡Mato wetsabiresxon Ibo Diossen xobo xepoa ipainon riki, jainxon yoina
    ea menoxonti yankabires moa chii keteawetsatima iti”, akin! Maton ea jawebi raromayamai
    kopíra, jawéki maton ea meniresabo moa mato en bixonyamai.
  piu-2006: '@see-verse:MAL.001.009'
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ: “Naarĩ korwo ũmwe wanyu aahinga
    mĩrango ya hekarũ nĩguo mũtikanaakie mĩaki ya tũhũ kĩgongona-inĩ gĩakwa! Ndikenetio
    nĩ inyuĩ na ndingĩĩtĩkĩra iruta o na rĩrĩkũ kuuma kũrĩ inyuĩ.'
  fra-NCL: Que l’un d’entre vous ne ferme-t-il plutôt les portes, pour que vous n’embrasiez
    pas mon autel en pure perte ! Je ne prends pas plaisir en vous, dit Yahweh des
    armées, et je n’agrée pas d’offrande de votre main.
  cek-AK: 'Nangcae thungah mi mah maw kai ih thok to khaa tih? Nangcae mah tidoeh
    avang ai ah Ka hmaicam nuiah hmai to tik o hmah: nangcae nuiah palung kang hoe
    ai, nangcae ih ban hoi na tathlang o ih hmuen doeh ka talawk mak ai, tiah misatuh
    kaminawk ih Angraeng mah thuih.'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad weyob sogbalid: “Bitigi be-dule-wargwen
    anse-goled-neg ediena gadin, adi, mer binsarsunna anga-ibmar-ukleged-ailagi soo-ogamalagar.
    Ar an bemar-yeer daksulid, deginbali, an bipisaagwale bemar-anga-ibmar-uked abingaosurbalid.”'
  uig-CYR: — Араңлардин дәрвазиларни етип қойғидәк бириси чиқмамду? Шундақ болғанда
    силәр қурбангаһимда бекардин-бекар от қалап жүрмәйттиңлар. Мениң силәрдин һеч
    хурсәнлигим йоқ, — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар, — вә қолуңлардин
    һеч қандақ «ашлиқ һәдийә»ни қобул қилмаймән.
  tel-2017: “మీరు నా బలిపీఠం మీద వ్యర్థంగా నిప్పు రాజబెట్టకుండా మీలో ఒకడు నా ఆలయం
    ద్వారాలు మూసివేస్తే ఎంత బాగుండేది? మీరంటే నాకు ఇష్టం లేదు, మీరు అర్పించే నైవేద్యాలను
    నేను స్వీకరించను” అని సేనల ప్రభువైన యెహోవా చెబుతున్నాడు.
  hat-BSA: O ke te genyen youn nan nou pou ta fèmen pòt yo, pou nou pa ta chofe dife
    pou granmèsi sou lotèl Mwen an! “Mwen pa kontan avèk nou”, pale SENYÈ Dèzame yo.
    “Ofrann nan k ap sòti nan men nou, Mwen p ap aksepte l nonpli.
  kos-kos: LEUM GOD Kulana El fahk, “Nga ke sie suwos in kaliya srungul ke Tempul,
    in kosrala kowos in tia akosak e fin loang luk uh ke wangin sripa. Nga tiana insewowo
    suwos. Nga fah tia eis mwe sang ma kowos us nu yuruk.
  hbo-WLC: מִ֤י גַם־בָּכֶם֙ וְיִסְגֹּ֣ר דְּלָתַ֔יִם וְלֹֽא־תָאִ֥ירוּ מִזְבְּחִ֖י חִנָּ֑ם
    אֵֽין־לִ֨י חֵ֜פֶץ בָּכֶ֗ם אָמַר֙ יְהוָ֣ה צְבָא֔וֹת וּמִנְחָ֖ה לֹֽא־אֶרְצֶ֥ה מִיֶּדְכֶֽם׃
  ibo-ibo: “Ọ gaara adị m nnọọ mma ma a sị na otu onye nʼime unu ga-emechi ọnụ ụzọ
    ụlọnsọ ukwu ahụ, ka unu gharakwa ịkwanye ọkụ na-enweghị isi nʼelu ebe ịchụ aja
    m. Ihe banyere unu adịghị atọ m ụtọ. Ọ bụ ihe Onyenwe anyị, Onye pụrụ ime ihe
    niile kwuru. Agaghị m anabatakwa onyinye ọbụla si unu nʼaka.
  ory-ory: ଆଃ, ତୁମ୍ଭେମାନେ ଯେପରି ବୃଥାରେ ଆମ୍ଭ ଯଜ୍ଞବେଦି ଉପରେ ଅଗ୍ନି ଜ୍ୱଳାଇ ନ ପାରିବ, ଏଥିପାଇଁ
    କବାଟ ବନ୍ଦ କରିବାକୁ ଯଦି ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଜଣେ ଥାଆନ୍ତା! ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି,
    ତୁମ୍ଭମାନଙ୍କଠାରେ ଆମ୍ଭର କିଛି ସନ୍ତୋଷ ନାହିଁ, ଆଉ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରୁ ଆମ୍ଭେ ନୈବେଦ୍ୟ ଗ୍ରହଣ
    କରିବା ନାହିଁ।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Amwo epwe wor eman me leimi epwe
    apüngala ekewe asamalap, pwe ousap akümwäli ekkei me won ai rongen asor. Üsap
    pwapwaitikemi, üsap etiwa eu asor seni lepöümi.
  rop-rop: YAWEI det boswan God im tok, “Mobeda yumob lokimap ola dowa langa det Serramoni
    Pleis wulijim yumob kaan laidim faiya ontop langa det teibul blanga ofring en
    pudum detlot rabishwan sekrifais ontop. Detlot sekrifais nomo blanga enijing.
    Yumob gin bringimap ola ofring langa mi bat mi nomo gudbinji langa yumob.
  ukr-1871: Лучше зачини которий храмові двері, щоб на мойму жертівнику не палити
    марно огню. Нема в мене ласкавостї до вас, говорить Господь сил небесних, і не
    вгодні менї приноси з ваших рук.
  deu-1951: Es schließe doch lieber gleich jemand von euch die Türen [des Tempels]
    zu, daß ihr nicht vergeblich mein Altarfeuer anzündet! Ich habe kein Wohlgefallen
    an euch, spricht der HERR der Heerscharen, und die Opfergabe, die von euren Händen
    kommt, gefällt mir nicht!
  eng-JPS: Oh that there were even one among you that would shut the doors, that ye
    might not kindle fire on Mine altar in vain! I have no pleasure in you, saith
    the LORD of hosts, neither will I accept an offering at your hand.
  srp-1865: Ko je meðu vama koji bi zatvorio vrata ili zapalio oganj na mom oltaru
    ni za što? Nijeste mi mili, veli Gospod nad vojskama, i neæu primiti dara iz vaše
    ruke.
  lug-lug: “Kale waakiri singa omu ku bakabona aggalawo enzigi muleme okukuma omuliro
    ku kyoto kyange ogw’obwereere! Sibasanyukira n’akatono,” bw’ayogera Mukama ow’Eggye,
    “so sikkirize kiweebwayo kyonna ekiva mu mikono gyammwe.
  heb-heb: מי גם בכם ויסגר דלתים ולא תאירו מזבחי חנם אין לי חפץ בכם אמר יהוה צבאות
    ומנחה לא ארצה מידכם׃
  ben-IRV: “হায়! যদি তোমাদের মধ্যে একজন মন্দির দরজাগুলো বন্ধ করত তাহলে তোমরা আমার
    বেদির উপরে অনর্থক আগুন জ্বালাতে না! তোমাদের ওপরে আমি খুশী নই,” এ কথা বাহিনীগণের
    সদাপ্রভু বলেন, “আমি তোমাদের হাত থেকে আর কোনো উপহার গ্রহণ করব না।
  pan-pan: ਕਾਸ਼ ਕਿ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਕੋਈ ਬੂਹਾ ਬੰਦ ਕਰਦਾ ਅਤੇ ਤੁਸੀਂ ਮੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਵਿਅਰਥ
    ਅੱਗ ਨਾ ਬਾਲਦੇ! ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੁਹਾਡੇ ਤੋਂ ਪ੍ਰਸੰਨ ਨਹੀਂ ਹਾਂ ਅਤੇ ਤੁਹਾਡੇ
    ਹੱਥਾਂ ਦਾ ਚੜ੍ਹਾਵਾ ਕਬੂਲ ਨਹੀਂ ਕਰਾਂਗਾ।
  tkr-tkr: Vuşde sang'vee, Yizde q'urbanbı allya'ane cigee, q'ərane cigeeqa ts'a gyoxhxhan
    ha'asse, Yizde xaan akkabıcad qı'iynxhiy yugda eyxheyiy! Yizın yik' şoka gyotxhan
    deş, şu allya'an q'urbanbıd alyaat'as deş! Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: သင် တို့တွင် အဘယ်သူ သည် ငါ့တံခါး တို့ကို ပိတ် လိမ့်မည်နည်း။ သင်တို့သည်
    ငါ့ ယဇ် ပလ္လင်ပေါ်မှာ မီး ကို အချည်းနှီး မ ညှိရကြ။ သင် တို့ကို ငါ အလို မ ရှိ၊
    သင် တို့ပြု သောပူဇော် သက္ကာကို ငါ လက်မ ခံဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: 'Siahu Ibounai Lohiabada ia hereva inai: “Umui ta ese Dubu Helaga ena iduara
    do ia koua namo! Unai neganai lauegu boubou patana dekenai lahi do umui gabua
    kava lasi! Lau be umui emui kara dekenai lau moale lasi. Bona lau dekenai umui
    mailaia boubou gaudia be do lau abia dae lasi.'
  urd-urd: काश कि तुम में कोई ऐसा होता जो दरवाज़े बंद करता, और तुम मेरे मज़बह पर 'अबस
    आग न जलाते, रब्ब — उल — अफ़वाज फ़रमाता है, मैं तुम से ख़ुश नहीं हूँ और तुम्हारे
    हाथ का हदिया हरगिज़ क़ुबूल न करूँगा।
  rus-SYN: Лучше кто-нибудь из вас запер бы двери, чтобы напрасно не держали огня
    на жертвеннике Моем. Нет Моего благоволения к вам, говорит Господь Саваоф, и приношение
    из рук ваших не благоугодно Мне.
  bqc-SIM: Tó á gbɛ̃e gɛ̀ ma ua zɛ́ tà yãa, kɛ́ wasu gɛ̃ tɛ́kai ma gbagbakĩi
    pão, bee sã̀ↄ. Ma Dii Zĩgↄ̃de mámɛ má ò. Á yã́ lɛ́ kɛmɛɛ nao, má á gba
    sio.
  tcz-CHONGTHU: Hiche houin kot hi nangho laha khat pen penin khah chahleu chun kati
    lheh jeng’e, chuti leh hiche thil thonlou hung kikatdoh ho hi umlou ding ahi.
    Ajeh chu keima na chunguvah kalung lhaipoi chuleh na thiltou jong ka sanpeh lou
    diu ahi, tin van sepaite Pakaiyin aseije.
  mar-mar: “अहा! तुम्ही माझ्या वेदीवर अग्नी पेटवू नये म्हणून दारे बंद करील असा तुम्हामध्ये
    कोणी असता तर किती चांगले झाले असते! मी तुमच्या हातातले अर्पण स्विकारणार नाही,
    कारण तुम्हा विषयी मी आनंदी नाही,” सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: Ima alliraj canman maygallayquipis Templupa puncunta wichgarcuptiqui. Chaura
    manami pipis manacajllapäga altarnëcho ninata ratachinmannachu. Nogaga manami
    cushicöchu gamcuna rurashayquipita. Ima ofrendata goycamashayquicunatapis manami
    chasquishayquichu.
  bqp-bqp: Ò pi á gbɛ̃ke gɛ̀ɛ à ma ↄn zɛ́ tàta yã, de òsun gɛ̃ ò tɛ́ ká ma gbagbakia
    pãro. Abirekũ sã̀na. Makũ Dikiri Zĩ̀karide makũ mɛ́ ma ò. Á yã tɛn kɛmɛnɛ
    nnaro, mani á gba síro.
  hat-hat: 'Seyè ki gen tout pouvwa a pale, li di: Mwen ta swete yonn nan nou ta fèmen
    tout pòt tanp lan pou nou pa limen dife pou gremesi sou lotèl mwen an. Mwen pa
    kontan menm ak nou. Se Seyè ki gen tout pouvwa a ki di sa. Mwen p''ap asepte ankenn
    ofrann nan men nou.'
  eng-BSB: “Oh, that one of you would shut the temple doors, so that you would no
    longer kindle useless fires on My altar! I take no pleasure in you,” says the
    LORD of Hosts, “and I will accept no offering from your hands.
  tod-tod: '«Fizɔgɛ mu ga wo zaama, nu ɠila ge sèi ʋɛlɛi ma ɓogiti daaɠulu, nii a
    kɛ wo mina abui ɠaazo wafuun nà-zalaɠa ɠulazuʋɛ.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    ɠɛ ma: «Zìima nɔpɛ ge la ga woye, gè la yeezeizu wa-vebɛani nɔpɛ bu.'
  eng-WEBPB: “Oh that there were one amongst you who would shut the doors, that you
    might not kindle fire on my altar in vain! I have no pleasure in you,” says the
    LORD of Armies, “neither will I accept an offering at your hand.
  kbq-kbq: Hagi mago'mo'ma mono no kafama erigisigeta knare osu ofama Kresramanama
    nevaza zama eme Kresramanama ovanazana, e'i knare hugahie. Nagra tamagrikura musena
    hunoramantoanki'na, ofama hanazana musena hu'na antahi oramigahue, huno Monafi
    sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: “¡Cuali elisquía intla itztosquía se totajtzi tlen quitzacuasquía ipuertajyo
    tiopamitl para ayoc quitlatis nopa tlaixpamitl huan ayoc quiselisquía tlacajcahualistli
    queja nopa! Tlahuel nicualantoc ica imojuanti huan yeca ayoc nijselis imotlacajcahualis.”
    Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Wà be a gbɛ̃ke gàa à ma ua zɛ́ tàta yã, lɛ wàton gɛ̃ wà tɛ́ pɛkↄ̃rɛ ma
    gbãgbãkiia pãro. Beee sã̀ↄ. Mamↄma Dii Zĩ̀kpɛde mámbe má ò. A yã e kɛɛmɛ
    nnaro, mɛ́ a gba síro.
  gub-BL: Nezewe uze'eg Tupàn Ikàg Wera'u Ma'e xaxeto wanupe kury. — Amo peinuromo
    har pe ainoz putar ma'e ihe nehe kury. Ewàpytym heràpuzuhu huken nehe. Nezewe
    mehe napemunyk e kwaw tata hema'e ma'ea'yr hapy haw rehe nehe. Naherurywete kwaw
    penehe penemiapo rehe ihe. Naputar kwaw ma'ea'yr penemimur ràm nehe.
  eng-DRA: 'Who is there among you, that will shut the doors, and will kindle the
    fire on my altar gratis? I have no pleasure in you, saith the Lord of hosts: and
    I will not receive a gift of your hand.'
