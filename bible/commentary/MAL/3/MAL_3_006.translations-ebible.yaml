verse: MAL.003.006
translations:
  mal-C: “യഹോവയായ ഞാൻ മാറ്റമില്ലാത്തവൻ. അതുകൊണ്ട് യാക്കോബിന്റെ പുത്രന്മാരേ, നിങ്ങൾ
    മുടിഞ്ഞുപോകാതിരിക്കുന്നു.
  deu-TKW: Denn ich, Jahwe, habe mich nicht geändert, und doch seid ihr noch die gleichen
    Jakobssöhne geblieben.
  lin-lin: « Ngai Yawe, nabongwanaka te. Mpo na yango, bino bana mibali ya Jakobi,
    bozali kaka.
  eng-LSV: “For I, YHWH, have not changed, || And you, the sons of Jacob, || You have
    not been consumed.
  eng-GNV: 'For I am the Lord: I change not, and ye sonnes of Iaakob are not consumed.'
  eng-WEBSTER: For I am the LORD, I change not; therefore ye sons of Jacob are not
    consumed.
  nhw-BL: “NiamoTECO, amo nimoyolpatla, yeca ayamo nimechtzontlamiltía anisraelitame
    [3:6 O aniixhuihua Jacob.].
  swh-ONEN: “Mimi Bwana sibadiliki. Kwa hiyo ninyi, enyi uzao wa Yakobo, hamjaangamizwa.
  bba-bba: Nɛnɑ nɑ Yinni Gusunɔ wi u rɑ n wɑ̃ɑ. Nɑ ku rɑ kɔsi. Yen sɔ̃nɑ bɛɛ, Yɑkɔbun
    bweseru, bɑ ǹ bɛɛ kpeerɑsie.
  eng-KJVCPB: For I am the Lord, I change not; Therefore ye sons of Jacob are not
    consumed.
  mpx-mpx: Yehoba Togasisi Hot i ba, “Nau Yehoba nige no nuwatu ya pipil getogaan.
    Heiya te kaiwena ge komiu Yakobo tubutubunau nige ya pwapwamowasemiu.
  luo-luo: Jehova Nyasaye Maratego wacho niya, “An Jehova Nyasaye ok alokra ngangʼ.
    Omiyo un, yaye nyikwa Jakobo, ok osetieku.
  meu-meu: Badina be lau Iehova na asina idaumu. Una dainai, Iakob garana e, umui
    na asio mase ore.
  npi-ULB: “किनभने म, परमप्रभु परिवर्तन भएको छैनँ, यसैकारण याकूबका सन्तान हो, तिमीहरू
    नष्‍ट भएका छैनौ ।
  yor-yor: “Èmi Olúwa kò yípadà. Nítorí náà ni a kò ṣe run ẹ̀yin ọmọ Jakọbu.
  pes-OPCB: «من خداوندی تغییرناپذیر هستم. به همین دلیل است که شما، ای نسل یعقوب، تا
    به حال از بین نرفته‌اید.
  tgl-ULB: Sapagkat akong si Yahweh ay hindi nagbabago; kaya kayong mga tao ni Jacob
    ay hindi pa nalilipol.
  cbu-NT: 'Apanll siyaa ateeja: Nuw Apanlltana Taarashipani. Siyaa zitaminarineetsis
    tsiyatkuri, Uru istachintspa tárangina, anoo na wand chinakina. Nllitaritaa chinakeezi.
    Anumand siyashchee, Akoparinchichis nlluranuris, nda tpachingayaruri kasarangina.'
  hui-hui: I̱ Anduane Homogo kogo ho mende haga nabiaga kogoni. Ani kogo Yagaba aguanene
    kamiru tí i̱na yu waore ndo ko.
  mya-mya: '``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​၍ ပြောင်း​လဲ​တော်​မ​မူ။ ထို​ကြောင့်​ယာ​ကုပ်​၏
    သား​မြေး​ဖြစ်​သူ​သင်​တို့​သည်​လုံး​ဝ ဆုံး​ရှုံး​မှု​မ​ဖြစ်​ကြ​သေး​ပေ။-'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡ་ཝཱེ་བདག་ནི་འགྱུར་བ་མེད་པ་ཡིན་པས།
    ཡ་ཀོབ་ཀྱི་བུ་རྒྱུད་ཁྱོད་རྣམས་ཀྱང་མེད་པར་མི་འགྱུར།
  wsk-wsk: “Ani Yawe, angimik aga ikia se munan guruga patawura mu mena. Bore te se,
    nina Jacob ko kuriang gue me maga namaman.
  sna-sna: “Ini Jehovha handishanduki. Saka imi, rudzi rwaJakobho, hamuna kuparadzwa.
  spa-BLM: “Porque yo, Yahvé, no cambio; por eso vosotros, hijos de Jacob, no habéis
    sido consumidos.
  cac-cac: A in Jehová Yajal in d'a Smasanil, malaj b'aq'uin̈ tzin q'uexmaji. Yuj
    chi', a ex yin̈tilal ex Jacob tic, maj ex satel-laj
  swh-ULB: Mimi Bwana, sibadiliki; pia ninyi, watu wa Yakobo, hamkutumia.
  bel-bel: Бо Я - Гасподзь, Я не мяняюся; і тады вы, сыны Якава, ня зьнішчыліся.
  deu-ELBBK: Denn ich, der HERR, ich verändere mich nicht; und ihr, Kinder Jakobs,
    ihr werdet nicht vernichtet werden.
  mbb-OT: Migkaǥi pa is Nengazen he Mekeǥeǥehem, “Siak, is Nengazen, kenà a egkahalin.
    Umbe wazè kew mepuew is menge kevuwazan ni Jacob.
  mal-2015: യഹോവയായ ഞാൻ മാറാത്തവൻ; അതുകൊണ്ടു യാക്കോബിന്റെ പുത്രന്മാരേ, നിങ്ങൾ മുടിഞ്ഞുപേകാതിരിക്കുന്നു.
  rmc-rmc: „Me, o RAJ, man na čerinďom, a vašoda mek tumen, o čhave le Jakoboskre,
    na san zňičimen.
  nlg-nlg: “Inau tua a Yahweh, mu ku mua ghoi tughu. Keri ge ighau, rana vaivarina
    Jacob, tau mua durake mua.
  pes-OPV: زیرامن که یهوه می‌باشم، تبدیل نمی پذیرم و از این سبب شما‌ای پسران یعقوب
    هلاک نمی شوید.
  ron-1924: „Кэч Еу сунт Домнул, Еу ну Мэ скимб; де ачея вой, копий ай луй Иаков,
    н-аць фост нимичиць.
  ben-OBCV: “আমি সদাপ্রভু, আমার পরিবর্তন নেই। সেই কারণেই হে যাকোবের বংশধর, তোমরা ধ্বংস
    হওনি।
  som-som: Ilma Yacquubow, anigoo Rabbiga ah isma beddelo, haddaba sidaas daraaddeed
    idinku ma aydaan wada baabbi'in.
  lat-VUC: 'Ego enim Dominus, et non mutor: et vos filii Jacob, non estis consumpti.'
  eng-ASVBT: For I, Jehovah, change not; therefore ye, O sons of Jacob, are not consumed.
  ita-1885: Perciocchè io sono il Signore che non mi muto, voi, figliuoli di Giacobbe,
    non siete stati consumati.
  eng-LXXUP: 'For I am the Lord your God, and I am not changed:'
  eng-ULB: “For I, Yahweh, have not changed; therefore you, sons of Jacob, have not
    come to an end.
  spa-VBL: Porque yo soy el Señor, y no he cambiado, y ustedes no han dejad de ser
    descendientes de Jacob.
  fra-_FOB: Car je suis l'Éternel, je ne change pas; et vous, enfants de Jacob, vous
    n'avez pas été consumés.
  mal-mal: “യഹോവയായ ഞാൻ മാറാത്തവൻ; അതുകൊണ്ട് യാക്കോബിന്റെ പുത്രന്മാരേ, നിങ്ങൾ മുടിഞ്ഞുപേകാതിരിക്കുന്നു.
  lit-lit: Kadangi aš esu VIEŠPATS, aš nesikeičiu; todėl jūs, Jokūbo sūnūs, nepražuvote.
  urd-GVR: Maiṅ, Rab tabdīl nahīṅ hotā, lekin tum ab tak Yāqūb kī aulād rahe ho.
  suz-BL: मिनु मेकोमी “गो, परमप्रभु यावे, गेनायो मफांइसीनुङ। मोपतीके गे याकूब आ चच
    युइ मुल सम्‍म ब्रोंइशो बाक्‍नीनी।
  eng-NOY: For I am Jehovah; I change not; Therefore, ye sons of Jacob, are ye not
    consumed.
  ita-1927: Poiché io, l’Eterno, non muto; e perciò voi, o figliuoli di Giacobbe,
    non siete consumati.
  ckb-ckb: «من یەزدانم، ناگۆڕێم، ئیتر ئەی نەوەی یاقوب، ئێوە لەناو نەچوون.
  eng-BBE: For I am the Lord, I am unchanged; and so you, O sons of Jacob, have not
    been cut off.
  kan-OKCV: “ನಾನು ಯೆಹೋವ ದೇವರು. ನಾನು ಬದಲಾಗುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ನೀವು ಯಾಕೋಬಿನ ವಂಶಜರೇ, ನಾಶವಾಗುವುದಿಲ್ಲ.
  tam-2017: நான் யெகோவா, நான் மாறாதவர்; ஆகையால் யாக்கோபின் மக்களாகிய நீங்கள் நிர்மூலமாகவில்லை.
  spa-RV-1909: Porque yo Jehová, no me mudo; y así vosotros, hijos de Jacob, no habéis
    sido consumidos.
  ron-BTF: Căci eu sunt DOMNUL, eu nu mă schimb; de aceea voi, fii ai lui Iacob, nu
    sunteţi mistuiţi.
  eng-WEBP: “For I, the LORD, don’t change; therefore you, sons of Jacob, are not
    consumed.
  eng-FBV: For I am the Lord, I don't change, and you haven't stopped being descendants
    of Jacob.
  nld-1939: 'Waarachtig: Ik, Jahweh, ben niet veranderd; en gij, zonen van Jakob,
    zijt dezelfden gebleven.'
  nch-BL: “NiamoTECO, amo nimoyolpata, yeca ayemo nimechtzontamiltía anisraelitame.
  vie-1934: Vì ta là Đức Giê-hô-va, ta không hề thay đổi; bởi cớ đó, các ngươi là
    con trai Gia-cốp, chẳng bị diệt vong.
  hin-CV: “मैं याहवेह नहीं बदलता हूं. इसलिये तुम, जो याकोब की संतान हो, नाश नहीं हुए
    हो.
  spa-BES: Porque yo soy el Señor, no he cambiado; y ustedes, hijos de Jacob, no han
    sido cortados.
  tdx-tdx: Izaho Iehovà tsy miova ro tsy mahamongotse anahareo ry ana’ Iakobeo.
  tha-KJV: เพราะว่า เราคือพระเยโฮวาห์​ไม่มี​ผันแปร บุ​ตรชายยาโคบเอ๋ย เจ้​าทั้งหลายจึงไม่​ถู​กเผาผลาญหมด
  por-BR-2018: Porque eu o SENHOR, não me mudo; por isso que vós, filhos de Jacó,
    não sois consumidos.
  deu-ELO: Denn ich, Jehova, ich verändere mich nicht; und ihr, Kinder Jakobs, ihr
    werdet nicht vernichtet werden.
  eng-WYC-2018: Forsooth I am the Lord, and I am not changed; and ye sons of Jacob
    be not wasted. (Yea, I am the Lord, and I do not change; and so ye sons of Jacob
    be not completely lost, or separated from me.)
  epo-epo: Ĉar Mi, la Eternulo, ne ŝanĝiĝas; kaj vi, ho filoj de Jakob, ne neniiĝos.
  uig-PIN: Qünki Mǝnki Pǝrwǝrdigar ɵzgǝrmǝsturmǝn; xunga silǝr, i Yaⱪupning oƣulliri,
    tügǝxmigǝnsilǝr.
  beo-beo: “Na da Hina Godedafa! Na da hame afadenesa. Amaiba:le, dilia Ya:igobe egaga
    fi mogili da hame fisi, esalebe ba:sa.
  tpi-OTNT: Bikpela i tok moa olsem, “Mi tasol mi Bikpela na mi no save senisim tingting
    bilong mi. Olsem na yupela ol lain tumbuna pikinini bilong Jekop, yupela i no
    lus olgeta yet.
  hau-SA: “Ni Ubangiji ba na canjawa. Shi ya sa ku zuriyar Yaƙub, ba a hallaka ku
    ƙaƙaf ba.
  uig-LAT: Chünki Menki Perwerdigar özgermesturmen; shunga siler, i Yaqupning oghulliri,
    tügeshmigensiler.
  nde-nde: “Mina Thixo kangiguquki. Ngalokho lina, bazukulu bakaJakhobe, kalibhujiswanga.
  ton-ton: “He ko au ko Sihova ʻoku ʻikai teu liliu; ko ia ʻoku ʻikai ʻauha ai ʻakimoutolu
    ʻae ngaahi foha ʻo Sēkope.
  ces-1613: Nebo já Hospodin neměním se, protož vy, synové Jákobovi, nevzali jste
    skončení.
  eng-WMB: “For I, the LORD, don’t change; therefore you, sons of Jacob, are not consumed.
  tam-TCV: “யெகோவாவாகிய நான் மாறாதவர். எனவேதான் யாக்கோபின் சந்ததியாகிய நீங்கள் அழிக்கப்படாதிருக்கிறீர்கள்.
  ceb-ULB: Kay ako, nga si Yahweh walay pagkausab; busa kamo, mga anak nga lalaki
    ni Jacob, wala mapuo.
  pol-UBG: Gdyż ja, PAN, nie zmieniam się, dlatego wy, synowie Jakuba, nie zostaliście
    zniszczeni.
  agr-agr: “Witjai Tuke Pujuunuk. Wika yapajintsujai. Nuadui Israel aents aidautigminak
    ashí ijinachuitjime.
  kyc-kyc: Namba Kamongo doko namba dee alowa pii nange. Dokona lao nakama Jekopena
    wai kiso nyiyamo dupwa peparae nembo otasi kara nalyaminyi.
  urd-GVU: مَیں، رب تبدیل نہیں ہوتا، لیکن تم اب تک یعقوب کی اولاد رہے ہو۔
  eng-OEBCW: ‘For I, the Lord, do not change; and you have not ceased to be descendants
    of Jacob.’
  deu-1912: Denn ich bin der HERR und wandle mich nicht; und es soll mit euch Kindern
    Jakobs nicht gar aus sein.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjara-wanarayintja, “Yuwa, ngayulu-rna Mama
    Kuurrnga kutjuparrikitjamunu. Tjiinya-rna kutjulpirtu kalkurnu Tjayikapaku tjamupirti
    walykumunura kanyilkitjalu. Palunyalanguru-tjananyarnanta waarrpungkula pungkutjamaaltu
    wantirranytja.
  kan-2017: “ಆದರೂ ಯೆಹೋವನಾದ ನಾನು ಮಾರ್ಪಟ್ಟಿಲ್ಲ. ಆದುದರಿಂದ ಯಾಕೋಬ ಸಂತತಿಯವರೇ ನೀವು ಅಳಿಯದೆ
    ಉಳಿದಿದ್ದೀರಿ.”
  yap-yap: “I gag e SOMOL ma ri dab gu thil. Ere gimed e pi’in owchen Jakob e dawor
    mmalog gad e chiney.
  hlt-MCSB: Kai, Yahweh tah ka thovael pawt dongah nangmih Jakob ca rhoek khaw n'khap
    uh mahpawh.
  mdy-ETH: «ታኣኒ ናንጊና ናንጋ ጎዳ ላኣሚንቱዋያኬ፤ ዬያሮ ዒንሢ ያይቆኦቤ ዜርፃ! ሃጊ ዒንሢ ጋፒ ባይቂባኣሴ።
  twi-ASANTE: “Meyɛ Awurade a mennsakyera. Ɛno enti na mo Yakob asefoɔ, wɔnsɛee mo
    no.
  eng-WEBU: “For I, the LORD, don’t change; therefore you, sons of Jacob, are not
    consumed.
  wal-wal: Qassikka Ubbaappe Wolqqaama GODAI hagaadan yaagees; “Taani GODAI laamettikke;
    hegaa gishshau, inttenoo Yaaqooba zaretoo, intte xayibeekketa.
  spa-PDDPT: Porque Yo, Yavé, no cambio. Por eso ustedes, oh hijos de Jacob, no fueron
    consumidos.
  gun-gun: — Mba'eta xee Senhor ma ojeko rerova va'e'ỹ aiko. Ha'e nunga rupi peẽ Jacó
    ramymino kuery, napekanhyi.
  agu-BL: ”Yi in wetz, in iTaj, iRyosil. Qui ncu' inxitul yi trat yi bnixnak wa'n
    tentz tu imam k'ajtzun Jacow. Qui nin nje' intx'ixpul yi wajtza'kl, ite'n nin
    ina's chi sajle'n tunintz. Cha'stzun te, axwok itetz, yi axwok xonl k'ajtzun Jacowa'tz,
    qui nin ncxsotzwok wa'n.
  ilo-ULB: “Ta Siak ni Yahweh a saan nga agbalbaliw; isu a dakayo a tattao ni Jacob
    ket saankayo a naibus.
  kpg-kpg: “Au go Dimaadua, Au hagalee huli. Deenei di hai ne hidi ai goodou, go di
    madawaawa Jacob digi odi gi daha.
  uig-ARA: چۈنكى مەنكى پەرۋەردىگار ئۆزگەرمەستۇرمەن؛ شۇڭا سىلەر، ئى ياقۇپنىڭ ئوغۇللىرى،
    تۈگەشمىگەنسىلەر.
  sus-sus: «N to findixi Alatala nan na, naxan mu a xui masarama, wo tan Yaxuba xa
    die tan mu faxa.
  pon-2006: “Ngehi KAUN-O, oh I sohte pahn wekila. Kahrehda kumwail, kadaudok en Seikop
    kan, saikinte salongala douluhl.
  jae-jae: “Aê Apômtau, gajam tauc ôkwi atom. Ma amac amboac tonaŋgeŋ Jakob latui
    ŋawakuc amoa ŋapaŋ amboac amoa amboac tonaŋgeŋ.
  ksd-ksd: Tago iau ra Luluai pa iau vaenana pa iau mulai; kari avat a umana natu
    i Iakob, pa ava panie kakit.
  tur-YTC: “Çünkü ben, Yahve, değişmem; bu yüzden siz, ey Yakov oğulları, tükenmediniz.
  grc-BRENT: Διότι ἐγὼ Κύριος ὁ Θεὸς ὑμῶν, καὶ οὐκ ἠλλοίωμαι·
  ind-AYT: “Sebab, Akulah TUHAN, Aku tidak berubah. Oleh sebab itu, kamu, hai Keturunan
    Yakub, tidak akan dilenyapkan.
  nya-nya: “Ine ndine Yehova, ndipo sindisintha. Choncho inu zidzukulu za Yakobo,
    simunawonongedwe.
  hrv-hrv: Jer ja, Jahve, ne mijenjam se, a vi se, sinovi Jakovljevi, mijenjate bez
    prestanka!
  mps-mps: Genuai Bidigo po ma weyu, te po wai, “Ena naga ena Genuai Bidi, tama eno
    homu kolesaga me hasegeligobeo. Tama tibaso, dage te Jekopgo bulai wąįgo wai
    dabe, dage tigidali me hagabe dao.
  tpi-tpi: Bikpela i tok moa olsem, “Mi tasol mi Bikpela na mi no save senisim tingting
    bilong mi. Olsem na yupela ol lain tumbuna pikinini bilong Jekop, yupela i no
    lus olgeta yet.
  dan-1931: Thi jeg, HERREN, er ikke blevet en anden, men I har ikke ophørt at være
    Jakobsønner*. { [*dvs. svigefulde (se 1 Mos. 27, 36).] }
  vie-OVCB: “Vì Ta là Đấng Tự Hữu Hằng Hữu không hề thay đổi, nên các ngươi là dòng
    dõi Gia-cốp sẽ không bị tiêu diệt.
  guj-2017: “કેમ કે હું, યહોવાહ, બદલાતો નથી, તેથી હે યાકૂબના લોકો, તમારો સર્વનાશ થયો
    નથી.
  pon-2006A: “Ngehi KAUN-O, oh I sohte pahn wekila. Kahrehda kumwail, kadaudok en
    Seikop kan, saikinte salongala douluhl.
  por-BRBSL: “Pois eu, Yahweh, não mudo; portanto vocês, filhos de Jacob, não são
    consumidos.
  eng-OEBUS: “For I, the Lord, do not change; and you have not ceased to be descendants
    of Jacob.”
  cth-cth: Kai Jehovah teh, kâthungnae awm hoeh. Hatdawkvah Jakop catounnaw nangmouh
    teh na rawk awh mahoeh.
  twi-twi: “Meyɛ Awurade a mennsakra. Ɛno nti na mo Yakob asefo, wɔnsɛee mo no.
  hlt-hlt: Kai, Yahweh tah ka thovael pawt dongah nangmih Jakob ca rhoek khaw n'khap
    uh mahpawh.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n yí cèètɛ, di mɛ
    nyí yóu di bo ntúmɛ̀ Sɑkɔbu yɑɑ̀bí.'
  msy-2020: Egha Ikiavɨra Itir God ua ghaze, “Kɨrara kɨ Ikiavɨra Itir God, kɨ uan
    nɨghnɨzim giraghan kogham. Kamaghɨn amizɨ, ia Jekopɨn ovavir boriba bar gɨvazir
    puvatɨ.
  dop-dop: 'Ḿpʋɣʋ Ɩsɔ tɔmɑ sɩ: Mɑɣɑ Tɑcɑɑ kɛ́, mɑɑ lɑɣɑsəɣɩ. Pə́cɔ́ mə kɛ́ Yɑkɔpʋ
    lʋlʋɣʋ nyə́mɑ kɛ tɑm kɛ́.'
  azb-azb: «Mən Rəbbəm və heç vaxt dəyişmirəm. Siz bunun üçün məhv olmadınız, ey Yaqub
    övladları!
  eng-DBY: For I Jehovah change not, and ye, sons of Jacob, are not consumed.
  hin-2017: “क्योंकि मैं यहोवा बदलता नहीं; इसी कारण, हे याकूब की सन्तान तुम नाश नहीं
    हुए।
  wol-KYG: «Man Aji Sax ji déy, duma soppiku, te yeen noppiwuleen di askanu Yanqóoba,
    ay workat.
  eng-YLT: For I [am] Jehovah, I have not changed, And ye, the sons of Jacob, Ye have
    not been consumed.
  kne-kne: Kanan Diyos ay Kangatoan ay Turay, “Sak-en si Diyos ay adi manbalbaliw,
    isonga dakayo ay polin Jacob yan adi magolpi ay malitaw.
  eng-WYC-2017: Forsooth I am the Lord, and I am not changed; and ye sons of Jacob
    be not wasted.
  eng-WMBB: “For I, the LORD, don’t change; therefore you, sons of Jacob, are not
    consumed.
  urd-GVH: मैं, रब तबदील नहीं होता, लेकिन तुम अब तक याक़ूब की औलाद रहे हो।
  rug-rug: “Arau mo se Zihova, meke lopu kaqu boka hobe si Rau, gua asa ke gamu na
    tutina e Zekopi si lopu ele murimuri taloa hokara pa minate.
  gaz-gaz: “Ani Waaqayyo hin geeddaramu. Kanaafuu yaa ilmaan Yaaqoob isin hin barbadoofne.
  fra-LSG: Car je suis l’Éternel, je ne change pas; Et vous, enfants de Jacob, vous
    n’avez pas été consumés.
  gnn-gnn: Yo, Garraynydja yukurra waŋa bitjanna, “Ŋarranydja dhuwala Garray Waŋarr
    djambimiriw, yakana ŋarra ŋuli djambi ga bilyu'‐bilyun ŋuli yukurra, ga dhiyakuyinayi
    märrwu ŋarra yakanydja nhumalanha baḏuwaḏuyurruna warrpam'thurruna, nhumalanhanydja
    dhuwalinydja ŋunhi nhuma Djaykupkuŋu mala‐wunharawuy walala.
  yal-yal: “N tan Alatala, n mi masaraxi. Nanara, ɛ tan Yaxuba bɔnsɔnne, ɛ mi raxɔrixi.
  haw-1868: No ka mea, owau no Iehova, aole au e lauwili, Nolaila, aole oukou i hoopauia,
    e na mamo o Iakoba.
  arb-NAV: فَإِنِّي أَنَا الرَّبُّ لَا أَتَغَيَّرُ، لِذَلِكَ أَنْتُمْ أَيْضاً لَمْ
    تَفْنَوْا يَا أَبْنَاءَ يَعْقُوبَ.
  ewe-ewe: “Nyee nye Yehowa, nyemetrɔna gbeɖe o, eya tae mi Yakob ƒe dzidzimeviwo
    mietsrɔ̃ haɖe o, elabena nye nublanuikpɔkpɔ li ɖaa.
  eng-LEE: 'For I the Lord,—I have not changed: and ye sons of Jacob—ye have not ceased
    to be.'
  asm-FB: “কিয়নো মই, যিহোৱা, মোৰ কোনো পৰিবৰ্ত্তন নাই; সেয়ে, হে যাকোবৰ বংশধৰ, তোমালোক
    বিনষ্ট হোৱা নাই।
  sus-A: «ﭑ تٌ قِندِشِ عَلَتَلَ نَن نَ، نَشَن مُ عَ شُي مَسَرَ مَ، وٌ تَن يَشُبَ شَ
    دِيٍ تَن مُ قَشَ.
  fra-SBL: « Car moi, Yahvé, je ne change pas ; c'est pourquoi vous, fils de Jacob,
    vous n'êtes pas consumés.
  hbo-hbo: כִּ֛י אֲנִ֥י יְהוָ֖ה לֹ֣א שָׁנִ֑יתִי וְאַתֶּ֥ם בְּנֵֽי־יַעֲקֹ֖ב לֹ֥א כְלִיתֶֽם׃
  shp-NTPO: “Ea Ibora, wetsakeskatama iki. Jaskara ixonra mato Jacobnin chiní bakebo,
    en mato keyoyamaa iki.
  pjt-pjt: Nyurampa panya walytjapiti iriti nyinanytjaya kulila, Jacobanya tjananya.
    Panya tjana iriti ngayula tungunpungkula kura palyaningi, kaṉa palunya tjananya
    tjara pungkula wiyaningi munuṉa tjara wanka kanyiningi. Ka kuwari nyura Jacobakunu
    maḻatja maḻatja tjuṯa palu puṟunypaṯu ngayula tungunpungkupai alatjiṯu ngayuku
    tjukurpa wangaṉarangku kulintja wiyangku. Ka ngayulu kuwari ngaṉmanypa puṟunytju
    nyuranya tjara pungkula wiyaṉu nyurampa panya walytja tjuṯa, munuṉa nyuranya nyanga
    maṉkurpa kutju wanka kanyini, panya ngayulu kampa kutjuparinytja wiya alatjiṯu
    paluṟuṯu nyinapai. Ka palulanguṟu nyura uti ngayulakutu maḻaku aṟuringama, kaṉa
    nyuranya piṟuku walytjanmankuku. “Palu nyura ngayula tjapilpai alatji, ‘Nyaalkula
    maḻaku aṟuringkunytjikitjangku nyuntulakutu?’
  kik-kik: “Niĩ Jehova ndigarũrũkaga. Nĩ ũndũ ũcio, inyuĩ njiaro cia Jakubu nĩkĩo
    mũtarĩ mwaniinwo.
  fra-NCL: C’est parce que moi, Yahweh, je ne change pas, que vous, les enfants de
    Jacob, vous n’avez pas été consumés.
  cek-AK: Kai loe amkhrai ai Sithaw ah ka oh; to pongah nangcae, Jakob ih caanawk
    loe nam ro o mak ai.
  cuk-cuk: “Ani Bab-Jehová, an gege gwaged. A-ulale, bemar Jacob-wagan be bergussurmalad.”
  uig-CYR: Чүнки Мәнки Пәрвәрдигар өзгәрмәстурмән; шуңа силәр, и Яқупниң оғуллири,
    түгәшмигәнсиләр.
  tel-2017: యెహోవానైన నేను మార్పు చెందను గనుక యాకోబు సంతతివారైన మీరు నాశనం కారు.
  hat-BSA: “Paske Mwen menm SENYÈ a, Mwen pa chanje. Se pou sa, nou menm, O fis a
    Jacob yo, nou pa t fin detwi nèt.
  kos-kos: “Nga pa LEUM GOD, ac nga tia ekyek. Ouinge kowos, fwilin tulik natul Jacob,
    kowos soenna tuhlac na pwaye.
  hbo-WLC: כִּ֛י אֲנִ֥י יְהוָ֖ה לֹ֣א שָׁנִ֑יתִי וְאַתֶּ֥ם בְּנֵֽי־יַעֲקֹ֖ב לֹ֥א כְלִיתֶֽם׃
  ibo-ibo: “Nʼihi na mụ onwe m bụ Onyenwe anyị adịghị agbanwe agbanwe. Ya mere, unu
    bụ ụmụ Jekọb ji dịgide.
  ory-ory: “କାରଣ ଆମ୍ଭେ ସଦାପ୍ରଭୁ, ଆମ୍ଭର ପରିବର୍ତ୍ତନ ନାହିଁ; ଏହେତୁ ହେ ଯାକୁବଙ୍କ ସନ୍ତାନଗଣ,
    ତୁମ୍ଭମାନଙ୍କର ବିନାଶ ହୋଇ ନାହିଁ।
  chk-chk: “Ngang ewe Samol mi Lapalap, üsap tongeni siwil, iei mine ämi mwirimwirin
    Jakop ousap mochola.
  rop-rop: YAWEI bin kipgon tok, “Mi na YAWEI en ai kaan neba tjeinj. Blanga tharran
    na yumob biginini blanga Jeikob nomo binij, dumaji ai kaan neba tjeinjim main
    wed.
  ukr-1871: Я бо — Господь, я все той самий; через те ви, сини Яковові, й не вигублені.
  deu-1951: Denn ich, der HERR, verändere mich nicht, darum seid ihr, Kinder Jakobs,
    nicht aufgerieben worden.
  eng-JPS: For I the LORD change not; and ye, O sons of Jacob, are not consumed.
  srp-1865: Jer ja Gospod ne mijenjam se; zato vi, sinovi Jakovljevi, ne izgiboste.
  lug-lug: '“Kubanga nze Mukama sijjulukuka: mmwe, batabani ba Yakobo, noolwekyo siribazikiriza.'
  heb-heb: כי אני יהוה לא שניתי ואתם בני יעקב לא כליתם׃
  ben-IRV: “কারণ আমি সদাপ্রভু, আমার কোনো পরিবর্তন নেই। সেজন্য যাকোবের বংশধরেরা, তোমরা
    ধ্বংস হও নি।”
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਅਟੱਲ ਹਾਂ। ਇਸੇ ਕਾਰਨ, ਹੇ ਯਾਕੂਬ ਦੇ ਪੁੱਤਰੋ, ਤੁਸੀਂ ਨਾਸ ਨਹੀਂ
    ਹੋਏ।
  tkr-tkr: Zı Rəbb vorna, badaldexhena. Yaaq'ubıke g'abıynbı, şunab badal meebaxhe!
  mya-JVB: ငါ သည် ထာဝရဘုရား ဖြစ်၏။ ပြောင်းလဲ ခြင်း မ ရှိ။ ထိုကြောင့် ၊ ယာကုပ် အမျိုးသား
    တို့၊ သင်တို့သည် ဆုံးရှုံး ခြင်းသို့ မ ရောက်ကြ။
  hmo-hmo: “Lau be Lohiabada, bona lauegu kara lau haidaua lasi. Unai dainai umui
    Iakobo ena tubuna taudia be do umui mase ore lasi.
  urd-urd: “क्यूँकि मैं ख़ुदावन्द ला — तब्दील हूँ, इसीलिए ऐ बनी या'क़ूब, तुम हलाक
    नहीं हुए।
  rus-SYN: Ибо Я - Господь, Я не изменяюсь; посему вы, сыны Иакова, не уничтожились.
  bqc-SIM: Ma Dii mili lilɛo. A yã́i á Yakↄbu buiↄ i kaalɛo.
  tcz-CHONGTHU: Keima Pakai kahin kikhelna neilou kahi. Hijeh a chu nangho Jacob chate
    na kisumang soh louvu ahi.
  mar-mar: “कारण मी परमेश्वर आहे, मी कधीही बदलत नाही, म्हणून याकोबाच्या मुलांनो, तुमचा
    नाश झाला नाही.
  qub-qub: «Nogami cä Tayta Diosga. Manami ni imanillarpis rucacashcächu. Chaymi gamcuna
    Jacobpita mirajcunapis mana ushajpäga ushacashcanquichu.
  bqp-bqp: Makũ Dikiri madì litɛro. Abire yãin ákↄ̃nↄ Yakubu burinↄ ádi kakatɛro.
  hat-hat: Mwen se Seyè a, mwen p'ap chanje. Se poutèt sa nou menm, pitit pitit Jakòb
    yo, nou pa disparèt nèt.
  eng-BSB: “Because I, the LORD, do not change, you descendants of Jacob have not
    been destroyed.
  tod-tod: «Nà ɠa gè ga Ɠɔoɠɔ GALAGI, gè la zeɠea ɠɛʋele ma pɛ! Naa maaʋele ɠa
    é kɛɛni, wɔi wo ga Zakɔɓe mavofodaiti, wo ma zuwui ɠaa la leʋeni.
  eng-WEBPB: “For I, the LORD, don’t change; therefore you, sons of Jacob, are not
    consumed.
  kbq-kbq: Nagra Ra Anumzana ruzahe osu Anumza mani'noe. E'ina agafare Jekopu mofavreramimota
    tamazeri haviza osugeta fananea osu'naze.
  nhe-BL: “NiimoTECO, ax nimoyolpatla, yeca aya nimechtzontlamiltía inisraelitame
    [3:6 O iniixhuihua Jacob.].
  bus-bus: Mamↄma Dii mɛɛ̀ liɛro. Beee yãnzin a Yakubu boriinↄ ée kaatɛro.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e kury. — Aiko Tupàn Tuweharupi Wiko
    Ma'e romo ihe. Herekuwe haw tuweharupi a'e rupi katete we ihe. A'e rupi ni amo
    napemumaw kwaw a'e wà. Peiko Zako izuapyapyr romo.
  eng-DRA: 'For I am the Lord, and I change not: and you the sons of Jacob are not
    consumed.'
