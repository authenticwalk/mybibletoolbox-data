    wazo, labo abancindezela abafelokazi lezintandane, abangahluleli kuhle abezizweni,
    kodwa abangangesabiyo mina,” kutsho uThixo uSomandla.
  ton-ton: Pea te u ʻunuʻunu atu kiate kimoutolu ke fakamaau; pea te u fakamoʻoni
    toʻotoʻo ki he kau kikite kākā mo kinautolu ʻoku fuakava loi, pea kiate kinautolu
    ʻoku fakamālohi ʻae totongi ʻo ia ʻoku ngāue, ʻae fefine kuo mate ʻa hono husepāniti,
