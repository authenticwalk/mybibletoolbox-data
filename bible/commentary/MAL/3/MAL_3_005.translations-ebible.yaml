  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า แล​้วเราจะมาใกล้​เจ้​าเพื่อการพิพากษา เราจะเป็นพยานที่รวดเร็​วท​ี่​กล​่าวโทษนักวิทยาคม
