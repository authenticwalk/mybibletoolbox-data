  ckb-ckb: «ئینجا بۆ دادگاییکردن دێمە لاتان. خێرا دەبمە شایەت لەسەر سیحرباز و داوێنپیسان،
    لەسەر ئەوانەی بە درۆ سوێند دەخۆن، لەسەر ئەوانەی پارەی کرێکار دەخۆن، لەسەر ئەوانەی
    مافی بێوەژن و هەتیو زەوت دەکەن، لەسەر ئەوانەی دەست بە ڕووی کەسی نامۆوە دەنێن و
    لە من ناترسن.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: And I will come near to you for judging; I will quickly be a witness against
    the wonder-workers, against those who have been untrue in married life, against
    those who take false oaths; against those who keep back from the servant his payment,
    and who are hard on the widow and the child without a father, who do not give
    his rights to the man from a strange country, and have no fear of me, says the
    Lord of armies.
  kan-OKCV: “ನಾನು ನ್ಯಾಯತೀರಿಸುವದಕ್ಕೆ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುತ್ತೇನೆ. ಆಗ ಮಾಟಗಾರರಿಗೆ, ವ್ಯಭಿಚಾರರಿಗೆ,
    ಸುಳ್ಳು ಹೇಳುವವರಿಗೆ, ಕೂಲಿಹಿಡಿದು ಕಾರ್ಮಿಕರನ್ನು ಮೋಸಗೊಳಿಸುವವರಿಗೆ, ವಿಧವೆಯರನ್ನು ಮತ್ತು
    ಅನಾಥರನ್ನು ಬಾಧಿಸುವವರಿಗೆ, ಪ್ರವಾಸಿಗಳಿಗೆ ಅನ್ಯಾಯ ಮಾಡುವವರಿಗೆ, ಮತ್ತು ನನಗೆ ಭಯಪಡದಿರುವವರಿಗೂ
    ನ್ಯಾಯತೀರಿಸಿ, ಶೀಘ್ರಸಾಕ್ಷಿಯಾಗಿರುವೆನು,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நான் நியாயத்தீர்ப்பு செய்யும்படி உங்களிடத்தில் வந்து, சூனியக்காரர்களுக்கும்,
    விபசாரக்காரர்களுக்கும், பொய் சத்தியம் செய்கிறவர்களுக்கும், எனக்குப் பயப்படாமல்
    விதவைகளும், திக்கற்றபிள்ளைகளுமாகிய கூலிக்காரர்களின் கூலியை அபகரித்துக்கொள்ளுகிறவர்களுக்கும்,
    பரதேசிக்கும், அநியாயம் செய்கிறவர்களுக்கும் விரோதமாக முக்கிய சாட்சியாயிருப்பேன்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y llegarme he á vosotros á juicio; y seré pronto testigo contra los
    hechiceros y adúlteros; y contra los que juran mentira, y los que detienen el
    salario del jornalero, de la viuda, y del huérfano, y los que hacen agravio al
    extranjero, no teniendo temor de mí, dice Jehová de los ejércitos.
  ron-BTF: Iar eu mă voi apropia de voi la judecată; şi voi fi un martor grabnic împotriva
    vrăjitorilor şi împotriva adulterilor şi împotriva celor care jură fals şi împotriva
    celor care oprimă pe angajat în plăţile lui, pe văduvă şi pe cel fără tată şi
    pe cei care abat pe străin de la dreptul său şi nu se tem de mine, spune DOMNUL
