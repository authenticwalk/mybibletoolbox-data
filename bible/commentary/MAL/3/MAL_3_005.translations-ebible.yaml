    tul hotunlar ⱨǝm yetim-yesirlarni harliƣuqilarƣa, yat adǝmlǝrni ɵz ⱨǝⱪⱪidin ayriwǝtküqilǝrgǝ,
    xuningdǝk Mǝndin ⱨeq ⱪorⱪmiƣanlarƣa tezdin ǝyibligüqi guwaⱨqi bolimǝn, — dǝydu
    samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: 'Hina Gode Bagadedafa da amane sia:sa, “Na da dilima aliaguda:lalebe ba:sea,
    fofada:mu galebe. Na da wadela:i hamosu dunuma fofada:mu amo fefedoasu dunu, inia
