  ksd-ksd: Ma ina maravai pire vavat ma ra varkurai; ma ina takun lolole pa ra umana
    tena agagar, ma ra umana tena ruturut, ma ra umana tena vavalima vavaongo, ma
    diat dia muie vake ra vapuak kai ra tultul di kulkul ia, dia ki taun ra ua na
    vavina ma ra nat na ling, ma dia kure vakaina ra vaira, ma diat pa dia ru iau,
    ra Luluai kai ra lavur kor i biti.
  tur-YTC: Yargı için size yaklaşacağım. Ben büyücülere, zina edenlere, yalan yere
