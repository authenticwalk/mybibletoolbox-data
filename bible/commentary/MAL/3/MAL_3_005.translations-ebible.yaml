  eng-ULB: “Then I will approach you for judgment. I will quickly become a witness
    against the sorcerers, the adulterers, the false witnesses, and against those
    who oppress the hired worker in his wages, those who oppress the widow and the
    fatherless, against those who turn away the foreigner, and against those who do
    not honor me,” says Yahweh of hosts.
  spa-VBL: 'Yo vendré y los probaré. Estoy listo para ser testigo contra: los que
    cometen hechicería los que cometen adulterio dicen mentiras dicen falso testimonio
    engañan a sus empleados oprimen a las viudas y huérfanos abusan de los extranjeros
    y contra los que no me respetan, dice el Señor Todopoderoso.'
  fra-_FOB: Et je m'approcherai de vous pour le jugement, et je me hâterai de témoigner
    contre les enchanteurs, contre les adultères et contre ceux qui jurent faussement,
    contre ceux qui retiennent le salaire du mercenaire, qui oppriment la veuve et
