  ntj-ntj: Nyangka Mama Kuurrtu tjiinya yayirninytjulu palyalpayilu watjarnu, “Yuwa,
    pitjaku-tjananyarnanta puntura watjanma tjiinya-yan warta yirrartingka pungkulanyangka,
    puru-yan kurri wantirra minyma kutjupangka yurrirranyangka, puru-yan kuurrpangka
    mayura watjaranyangka. Puntura-tjananyarnanta watjalku tjiinya-yan waarka palyalpayi
    mayura tjimarri kurlunypa nintiranyangka, puru-yan minyma parnaltji, tjilku wangulyaratarrartu
    miranykanyira kanyiranytjamunungka, puru-yan maliki ngarltunytjulu kanyiranytjamunungka.
    Yuwa, puntura-tjananyarnanta watjanma tjiinya-yan ngayuku wangka kulira wantirranyangka.”
  kan-2017: “ನಾನು ನ್ಯಾಯತೀರಿಸುವುದಕ್ಕೆ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವೆನು; ಮಾಟಗಾರನು, ವ್ಯಭಿಚಾರಿಯೂ, ಸುಳ್ಳುಸಾಕ್ಷಿ
    ಹೇಳುವವನು, ಕೂಲಿ ಹಿಡಿದು ಕೂಲಿಯವನನ್ನು ಮೋಸಪಡಿಸುವವನು, ವಿಧವೆಯರನ್ನು ಮತ್ತು ಅನಾಥರನ್ನೂ ಬಾಧಿಸುವವನು,
    ವಿದೇಶಿಯ ನ್ಯಾಯತಪ್ಪಿಸುವವನು ಅಂತು ನನಗೆ ಹೆದರದಿರುವ ಇವರೆಲ್ಲರಿಗೆ ವಿರುದ್ಧವಾಗಿ ನಾನು ಶೀಘ್ರವಾಗಿ
    ನ್ಯಾಯತೀರಿಸಿ ಸಾಕ್ಷಿಯಾಗಿರುವೆನು” ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Be ga’ar SOMOL ni Gubin ma Rayag Rok, “Bay gub gu m’ug u fithik’med ni
    nggu pufthin, ma bay gu welthin nib togopluw ngak e pi’in yad ma pig, nge pi’in
    yad ma par e girdi’ ni gathi mabgol rorad, nge pi’in yad ma lifith l’ugunrad u
    tafen e puf oloboch, nge pi’in yad ma ban nag e pi’in yad be maruwel rorad ngu’ur
