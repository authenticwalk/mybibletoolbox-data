    lakamiru.
  urd-GVU: رب الافواج فرماتا ہے، ”مَیں تمہاری عدالت کرنے کے لئے تمہارے پاس آؤں گا۔
    جلد ہی مَیں اُن کے خلاف گواہی دوں گا جو میرا خوف نہیں مانتے، جو جادوگر اور زناکار
    ہیں، جو جھوٹی قَسم کھاتے، مزدوروں کا حق مارتے، بیواؤں اور یتیموں پر ظلم کرتے اور
