    (And I shall come to you in judgement, and I shall be a swift witness against
    all evil-doers,that is, enchanters of the devil’s craft, and adulterers, and perjurers,
    and those who cheat hired men out of their wages, and do wrong to widows, and
    fatherless, or motherless, children, and foreigners, yea, those who do not fear
    me, or those who do not revere or respect me, saith the Lord of hosts.)
  epo-epo: Kaj Mi venos al vi, por juĝi; kaj Mi estos rapida atestanto kontraŭ la
    sorĉistoj kaj adultuloj, kontraŭ tiuj, kiuj ĵuras mensoge, kontraŭ tiuj, kiuj
    estas maljustaj en la pagado al dungito, al vidvino kaj al orfo, kaj kontraŭ tiuj,
