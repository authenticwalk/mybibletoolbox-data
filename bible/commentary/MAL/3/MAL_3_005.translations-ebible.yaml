  tam-TCV: “அப்பொழுது நியாயந்தீர்க்கும்படி நான் உங்கள் மத்தியில் வருவேன். சூனியக்காரருக்கும்,
    விபசாரிகளுக்கும், பொய் சத்தியம் செய்கிறவர்களுக்கும் எதிராக சாட்சி சொல்வேன், எனக்குப்
    பயப்படாமல் வேலையாட்களுக்குக் கூலி கொடுக்காது ஏமாற்றுகிறவர்களுக்கும், விதவைகளையும்
    தந்தையற்றவர்களையும் ஒடுக்குகிறவர்களுக்கும், அயல்நாட்டினரை நீதியாக நடத்தத் தவறுகிறவர்களுக்கும்
    எதிராக நான் விரைந்துவந்து சாட்சி சொல்வேன்” என சேனைகளின் யெகோவா சொல்கிறார்.
  ceb-ULB: “Unya atubangon ko kamo aron sa paghukom. Magasaksi dayon ako batok sa
    mga salamangkero, sa mga mananapaw, sa bakakong mga saksi, ug niadtong nagapanglupig
    sa mga sinuholan pinaagi sa iyang suhol, kadtong nagdaogdaog sa biyuda ug sa mga
    batang ilo, kadtong nagsalikway sa langyaw, ug batok niadtong wala motahod kanako,”
