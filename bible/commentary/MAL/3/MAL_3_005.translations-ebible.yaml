  mdy-ETH: ቢያ ባኮ ዎይሣ ጎዳ ሂዚ ጋዓኔ፦ «ታኣኒ ዎጌ ዎጋኒ ዒንሢ ባኣኮ ሙካንዳኔ፤ ዒማና ታኣኒ ማርሾ ማርሻ ዓሶ፥ ዞኦዛ
    ኮኦማ ዓሶ፥ ሉኡዙሞና ማርካዻ ዓሶ፥ ማዾ ማዻ ዓሶም ማዼሢ ዛሎ ዒንጎ ሚኢሾ ጌሺ ዓይሳ ማዺሻ ዓሶ፥ ዜኤሮ ዒንዶንሢንታ ዜኤሮ
