    des armées.
  mal-mal: “ഞാൻ ന്യായവിധിക്കായി നിങ്ങളോട് അടുത്തുവരും; ഞാൻ ക്ഷുദ്രക്കാർക്കും വ്യഭിചാരികൾക്കും
    കള്ളസ്സത്യം ചെയ്യുന്നവർക്കും കൂലിയുടെ കാര്യത്തിൽ കൂലിക്കാരനെയും വിധവയെയും അനാഥനെയും
    പീഡിപ്പിക്കുന്നവർക്കും എന്നെ ഭയപ്പെടാതെ പരദേശിയുടെ ന്യായം മറിച്ചുകളയുന്നവർക്കും
    വിരോധമായി ഒരു ശീഘ്രസാക്ഷിയായിരിക്കും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Maiṅ tumhārī adālat karne ke lie tumhāre pās
    āūṅgā. Jald hī maiṅ un ke ḳhilāf gawāhī dūṅgā jo merā ḳhauf nahīṅ mānte, jo jādūgar
    aur zinākār haiṅ, jo jhūṭī qasam khāte, mazdūroṅ kā haq mārte, bewāoṅ aur yatīmoṅ
    par zulm karte aur ajnabiyoṅ kā haq mārte haiṅ.
  suz-BL: तन्‍न मेको क्‍येङा ङोंइती “गो निसाफ पचा कली इन बाक्‍तीकेमी जाक्‍नुङ। गो
    टुना मुना पाइबपुकी, मुर आन मीश वोंइश नु इप्‍बपुकी, जोल पा कसम जाइबपुकी, गेय पाइब
    आन कली गाल्‍च मगेबपुकी, वोंइश बेक्‍शो मीश मुर, रोम रोइक्‍च, नु अर्को रागी ङा मुर
    आन कली निसाफ पा मगेबपुकी नु आं क्‍येङा महिंब नेल्‍ल आन कली निसाफ पथ जाक्‍नुङ”
    दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: And I will come near to you to judgment; And I will be a swift witness
    Against sorcerers, and against adulterers, and against false swearers, And against
    those who defraud the hireling of his hire, And oppress the widow and the fatherless,
    And turn aside the stranger from his right, And fear not me, saith Jehovah of
    hosts.
  ita-1927: E io m’accosterò a voi per il giudizio, e, senza indugio, io sarò testimonio
    contro gl’incantatori, contro gli adulteri, contro quelli che giurano il falso,
