    hakkını gasp edenlere ve benden korkmayanlara karşı hızlı tanık olacağım” diyor
    Ordular Yahvesi.
  grc-BRENT: Καὶ προσάξω πρὸς ὑμᾶς ἐν κρίσει, καὶ ἔσομαι μάρτυς ταχὺς ἐπὶ τὰς φαρμακοὺς,
