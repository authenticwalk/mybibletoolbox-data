  eng-ASVBT: And I will come near to you to judgment; and I will be a swift witness
    against the sorcerers, and against the adulterers, and against the false swearers,
    and against those that oppress the hireling in his wages, the widow, and the fatherless,
    and that turn aside the sojourner from his right, and fear not me, saith Jehovah
    of hosts.
  ita-1885: Ed io mi accosterò a voi in giudicio; e sarò testimonio pronto contro
