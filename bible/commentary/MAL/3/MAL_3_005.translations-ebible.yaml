    ἐπὶ τοὺς ἀποστεροῦντας μισθὸν μισθωτοῦ, καὶ τοὺς καταδυναστεύοντας χήραν, καὶ
    τοὺς κονδυλίζοντας ὀρφανοὺς, καὶ τοὺς ἐκκλίνοντας κρίσιν προσηλύτου, καὶ τοὺς
    μὴ φοβουμένους με, λέγει Κύριος παντοκράτωρ.
  ind-AYT: Kemudian, Aku akan datang mendekatimu dalam penghakiman dan Aku akan segera
    bersaksi menentang para tukang sihir, dan menentang para pezina, dan menentang
    orang-orang bersumpah palsu, dan menentang orang-orang yang memeras upah pekerja
    upahan, janda, dan anak yatim, dan yang memutarbalikkan hak orang asing, dan yang
    tidak takut kepada-Ku,” TUHAN semesta alam berfirman.
  nya-nya: Yehova Wamphamvuzonse akuti, “Tsono ndidzakuyandikirani kuti ndikuweruzeni.
    Mosataya nthawi ndidzanena mawu otsutsa mfiti, achigololo, a umboni wonama, amene
    salipira bwino antchito awo, amene amazunza akazi ndi ana amasiye, amene saweruza
    alendo mwachilungamo, komanso amene sandiopa Ine.”
  hrv-hrv: Doći ću k vama na sud i bit ću spreman svjedok protiv vračeva i preljubnika,
    protiv onih koji se lažno kunu, protiv onih koji zakidaju plaću radniku, udovici
    i siroti, protiv onih koji gaze pravo stranaca i mene se ne boje - govori Jahve
    nad Vojskama.
  mps-mps: Tigidali Bomo Elalubo Genuai Bidigo te po wai, “Eno dagego kolesaga dagalainu
    asaibao,” wali. “Te polo tama eno te we sali tomode dolobo sę eyu, te pobi wabo
    bidi dabe po tų iliyu, te tibo po kotde pusuyu, te tonalubo bidi dabego te augwa
    sę bidi bugagia me abeligobeo, te we dabego tigidali doado bage sabo bidigo te
    muma sabo po weyu, te augwa bidi isai we dabego doado bage me siyu, te augwa aya
    isai wai dabego doado bage me sali, te bomai po boloyu te gasa tǫ kantridu asai
    bidi dabego nai me sali. Te tigidali bidi ena dologode me bidibeo, tama tibaso
    te eno augwali po tų ilaibao,” wai dao.
  tpi-tpi: Bikpela I Gat Olgeta Strong i tok olsem, “Mi bai kam bilong skelim pasin
    bilong yupela. Na kwiktaim bai mi kotim ol man i save wokim posin na ol glasman
    na ol man i save bagarapim marit na ol man i save autim tok giaman long kot na
    ol bosman i no save baim gut ol wokman bilong ol na ol man i save trikim na kisim
    olgeta samting bilong ol meri, man bilong ol i dai pinis, na bilong ol pikinini,
    papa bilong ol i dai pinis, na bilong ol man bilong ol arapela kantri. Ol man
    i mekim dispela olgeta kain pasin, ol i no save stap aninit long mi, olsem na
    bai mi kotim ol.”
  dan-1931: Jeg nærmer mig eder til Dom og vidner i Hast mod Troldmændene, Ægteskabsbryderne,
    Menederne og dem, som undertrykker Daglejere, Enker og faderløse, gør fremmede
    Uret og ikke frygter mig, siger Hærskarers HERRE.
  vie-OVCB: Ta sẽ đến gần để phân xử cho các ngươi. Ta sẽ lẹ làng đưa tang chứng để
    kết tội bọn phù thủy, ngoại tình, thề dối, gạt tiền công của người làm mướn, hiếp
    đáp đàn bà góa và trẻ mồ côi, khước từ khách lạ, và không kính sợ Ta,” Chúa Hằng
    Hữu Vạn Quân phán vậy.
  guj-2017: “પછી હું ન્યાય કરવા તમારી પાસે આવીશ. જાદુગરો, વ્યભિચારીઓ અને જૂઠા સાક્ષીઓ
    વિરુદ્ધ તથા મજૂર પર તેના વેતનમાં જુલમ કરનારની વિરુદ્ધ, વિધવા તથા અનાથો પર જુલમ
    કરનારની વિરુદ્ધ, પરદેશીનો હક પચાવી પાડનાર તથા મારો આદર નહિ કરનારની વિરુદ્ધ હું
    સાક્ષી પૂરવા તત્પર રહીશ,” એમ સૈન્યોના યહોવાહ કહે છે.
  pon-2006A: KAUN-O, Wasa Lapalap, ahpw mahsanih, “I pahn ketido pwe I en kapwung
    kumwail, oh I pahn wia kadehde me pahn uhwong irail kan me kin wia wunahni, irail
    me kin kamwahl, irail me kin wia kadehde likamw, irail me kin pitih neirail tohndoadoahk
    kan oh widinge liohdi kan, me sepwoupwou kan, oh mehn liki kan; pil irail koaros
    me sohte kin waunekin ie.”
  por-BRBSL: Chegarei perto de você para julgar. Serei uma testemunha rápida contra
    os feiticeiros, contra os adúlteros, contra os perjuros, e contra aqueles que
    oprimem o mercenário em seu salário, a viúva e o órfão de pai, e que privam o
    estrangeiro de justiça e não me temem”, diz Yahweh dos exércitos.
  eng-OEBUS: “I will come to you in judgment. I will be quick to testify against the
    sorcerers, adulterers, perjurers, those who cheat workers, or widows, or orphans,
    deny justice to immigrants, and do not fear me,” says the Lord of hosts.
  cth-cth: Nangmouh na tanouk hanelah nangmouh koe ka tho han. Tami ka ân e, ka uicuk
    e, kamsoumhoehe lah thoe ka kâbo e, aphu poe laipalah ka rektap e, lahmai naranaw
    ka rektap e, imyinnaw kamsoumhoehe lah lawk ka ceng e, Kai na ka taket hoeh e
    taminaw e avanglah, kapanuekkhaikung lah tang ka o han telah ransahu BAWIPA ni
    a ti.
  twi-twi: “Enti metwiw abɛn mo, abebu atɛn. Mɛyɛ ntɛm adi adanse atia ntafowayifo,
    aguamammɔ ne atorofo, wɔn a wosisi adwumayɛfo wɔ wɔn akatua ho, wɔn a wɔhyɛ akunafo
    ne ayisaa so na wobu ntɛnkyew tia ahɔho na wonsuro me,” sɛnea Asafo Awurade se
    ni.
  hlt-hlt: “Nangmih taengah laitloeknah neh ka tawn uh vetih hlangbi taeng neh samphaih
    taengah khaw, a honghi la aka toemngam taeng khaw, kutloh thapang dongah nuhmai
    neh cadah aka hnaemtaek taengah khaw, yinlai aka kaeng tih kai aka rhih pawt taengah
    khaw laipai la ka om paitok ni,” tila caempuei BOEIPA loh a thui.
  tbz-SIM: Dɛ mɔ̀nnì mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ m bo ndi kómmú kɛ́bekɛ́nɛ̀ bɛtediibɛ̀
    nɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛtɔbɛ̀ nɛ̀ bɛ̀ɛ̀ ɔ̃ mpɑrìkunɛ̀ n yètìrì kɛ nɛ́ soú,
    nɛ̀ bɛ̀ɛ̀ í yietì bɛ kó bɛtɔ̃mbɛ̀ bɛ díítí nɛ̀ bɛkúpobɛ̀ nɛ̀ iciribí kpɛrɛ nɛ̀
    bɛ̀ɛ̀ fɛ̃́ũnko bɛpɔ̀ɔ̀bɛ̀ bɑ́ bɛ̀ í n dé mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ.
  msy-2020: 'Egha Ikiavɨra Itir Godɨn Gavgaviba Bar Itim ghaze, “Kɨ izɨ ian araziba
    tuisɨgham. Kɨ bar zuamɨra kotɨn aven gumazamizir kabar arazir kurabar gun me mɨkɨmam.
    Gumazamizir kabar kara: imezibagh amir gumazamiziba ko, kukunir gumaziba ko, gumazamizir
    poroghamibagh asɨghasɨziba ko, gumazamizir kotɨn akabagh ifariba ko, gumazir dapanir
    deragha uan ingangarir gumaziba ivezir puvatɨziba ko, gumazir amizir odiaribagh
    ifara pura men biziba isiba ko, gumazamizir afeziaba ariaghirezir boribar biziba
    isiba ko, gumazamizir Kantrin Igharazibar Gumazamizir men tongɨn itibar akurvazir
    puvatɨziba. Gumazamizir arazir kaba bar dagh amiba me nan apengan itir puvatɨ.”'
  dop-dop: 'Pə tənɑ pə tʋ Tɑcɑɑ mɑ́ mɑ yɔɣɔtɑɑ sɩ: Mɑɑ kɔɔ nɑ mɑ́ hʋʋnɑ mpɑ pɑɑ nyɑŋnɑ-m
    tɔ. Ɩsɩɩ topotopo nyə́mɑ, nɑ wɑsɑŋkɑlənɑɑ, nɑ mpɑ pɑ sɩɩkɩ pɑ nɔɔsɩ kɛ yem tɔ.
    Nɑ mpɑ pɑɑ sɑŋ təmlɛ nyə́mɑ kɛ fɛlʋɣʋ tɔ. Nɑ mpɑ pɑ muɣuliɣi leelɑɑ, nɑ suluwɑɑ
    tɔ. Nɑ mpɑ pɑ tʋɣɩ tɑsəkəlɛ kɛ mʋʋlɑɑ tɔ.'
  azb-azb: Mən cəza vermək üçün sizə yaxınlaşacağam. Ovsunçulara, zinakarlara, yalandan
    and içənlərə, muzdurun, dul qadının, yetimin, qəribin haqqını tapdalayanlara –
    Məndən qorxmayanlara qarşı tezliklə şahid olacağam» Ordular Rəbbi belə deyir.
  eng-DBY: And I will come near to you to judgment; and I will be a swift witness
    against the sorcerers, and against the adulterers, and against the false swearers,
    and against those that oppress the hired servant in [his] wages, the widow and
    the fatherless, and that turn aside the stranger [from his right], and fear not
    me, saith Jehovah of hosts.
  hin-2017: “तब मैं न्याय करने को तुम्हारे निकट आऊँगा; और टोन्हों, और व्यभिचारियों,
    और झूठी शपथ खानेवालों के विरुद्ध, और जो मजदूर की मजदूरी को दबाते, और विधवा और
    अनाथों पर अंधेर करते, और परदेशी का न्याय बिगाड़ते, और मेरा भय नहीं मानते, उन सभी
    के विरुद्ध मैं तुरन्त साक्षी दूँगा,” सेनाओं के यहोवा का यही वचन है। (याकू. 5:4)
  wol-KYG: «Maa leen di dikke ab àtte, di ab seede bu taxaw temm ci tuumaal ñeengokat
    yeek njaalookat yi, ak ñiy fene ngiñ, ak ñiy xañ ab liggéeykat peyooram, di noggatu
    ab jëtun akub jirim, di beddi doxandéem te ragaluñu ma.» Aji Sax ji Boroom gàngoor
    yee ko wax.
  eng-YLT: And I have drawn near to you for judgment, And I have been a witness, Making
    haste against sorcerers, And against adulterers, And against swearers to a falsehood,
    And against oppressors of the hire of an hireling, Of a widow, and of a fatherless
    one, And those turning aside a sojourner, And who fear Me not, said Jehovah of
    Hosts.
  kne-kne: Kanan Diyos ay Kangatoan ay Turay, “Omaliak to ay mangokom en dakayo et
    mantistigoak ay dagos ay mangipaneknek sin basbasol di mansip-ok ya man-gengey,
    manakikamalala, man-etek ay mantistigo, din mansosowitik si makilaglagbo, din
    mamalpaligat si nalasang, olila ya mangili, ya din am-in ay adi mangipateg en
    sak-en.”
  eng-WYC-2017: And I shall come to you in doom, and I shall be a swift witness to
    mis-doers, either enchanters of devil’s craft, and to adulterers, and to forsworn
    men, and that falsely challenge the hire of an hired man, and widows, and fatherless
    children, and oppress a pilgrim, and dreaded not me, saith the Lord of hosts.
  eng-WMBB: I will come near to you to judgement. I will be a swift witness against
    the sorcerers, against the adulterers, against the perjurers, and against those
    who oppress the hireling in his wages, the widow, and the fatherless, and who
    deprive the foreigner of justice, and don’t fear me,” says the LORD of Hosts.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “मैं तुम्हारी अदालत करने के लिए तुम्हारे पास
    आऊँगा। जल्द ही मैं उनके ख़िलाफ़ गवाही दूँगा जो मेरा ख़ौफ़ नहीं मानते, जो जादूगर
    और ज़िनाकार हैं, जो झूटी क़सम खाते, मज़दूरों का हक़ मारते, बेवाओं और यतीमों पर
    ज़ुल्म करते और अजनबियों का हक़ मारते हैं।
  rug-rug: 'Meke zama se Zihova Tadi na Qeto Minate, “Kote tuturei varipitui ni Rau
    sari na tie, meke kaqu zutu gamu Rau koari na tinavete kaleadi: koari na tie vakuvakutae,
    barabaratadi, na tie tokotokoro kokoha pa vinaripitui pa koti, arini saripu lopu
    tabara valeani na sekesekei ni sari na dia tie tavetavete, ṉoṉovali sari na nabonaboko
    na koburu loke tiatamadia, meke sari na tie karovodi, meke koari doduru saripu
    lopu hite pamaṉa nia se Zihova Tadi na Qeto Minate,” gua si Asa.'
  gaz-gaz: “Kanaafuu ani murtiif gara keessan nan dhufa. Ani falfaltootatti, sagaagaltootatti,
    warra sobaan kakatanitti, warra mindaa hojjettootaa dhowwatanitti, warra haadhota
    hiyyeessaa fi ijoollee abbaa hin qabne hacuucanitti, warra alagoota murtii qajeelaa
    dhowwatanii fi na hin sodaannetti dhugaa baʼuuf nan ariifadha” jedha Waaqayyo
    Waan Hunda Dandaʼu.
  fra-LSG: Je m’approcherai de vous pour le jugement, Et je me hâterai de témoigner
    contre les enchanteurs et les adultères, Contre ceux qui jurent faussement, Contre
    ceux qui retiennent le salaire du mercenaire, Qui oppriment la veuve et l’orphelin,
    Qui font tort à l’étranger, et ne me craignent pas, Dit l’Éternel des armées.
  gnn-gnn: Yo, ŋayi Waŋarrnydja Godtja waŋana bitjarra, “Galkina ŋarra yurru marrtjina
    yulŋunydja mala‐yarr'yunarawunydja nhumalaŋgu, ga yuwalkkuma yana ŋarra yurru
    baḏuwaḏuyun ga dhä‐ḏir'yunna ŋunhinydja yolŋu'‐yulŋunha dhuwurr‐yätjmirrinhanydja
    gal'ŋu, warrpam'thunna yana‐wala rumbal‐winya'yunmaramana, ŋunhinha walalanha
    mangaṯa'mirrinha yolŋu'‐yulŋunha ga marramba'mirrinha ga bothinyaramirrinha ḻakaranhamirrinha
    walalanha, ga ŋunhinha walalanha ŋunhi walala ŋuli gombu'‐gumbuma marrtji ŋurruwuykmirrinha
    yolŋunha walalanha, ga muŋdhu'‐muŋdhunna ŋuli ŋunhi yolŋunha goŋmiriwŋuranydja,
    yolŋumiriwnhanydja ŋunhi, ga ŋunhinha walalanha ŋunhi walala ŋuli nhäŋiniŋ'‐ḻakarama
    ŋunhi mulku'‐mulkurunha yolŋu'‐yulŋunha. Yo, ŋunhiyinydja malanha warrpam' ŋunhi
    walala yaka yukurra ŋarraku märr‐ŋal'yun ga dhäruk‐märrama ŋarranha, walala yurru
    yana murrmurryunna, ga yakana walala yurru nhina yukurra walŋanydja.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: “N nan n masoma nɛn ɛ ra kitisadeni. N yi sereyaan ba kɔɛramuxune nun yalundene
    xili ma mafurɛn, e nun naxanye e kɔlɔma wulen fari, e nun naxanye walikɛne saranna
    nun kaɲa gilɛne nun kiridine kansunma, e nun naxanye xɔɲɛne rabeɲinma, naxanye
    mi gaxuma n yɛɛ ra.” Alatala Sɛnbɛn Birin Kanna naxa na kiini.
  iou-iou: Täŋpäŋ Yawe Kehäromi mähemitä ŋode yäkgän täyat; In yäpmäŋ danikta api
    ärewet yäk. Äreŋpäŋ äma näka nämo umuntaŋpäŋ äma yärat-yärat täk täkaŋ, ba kubokäret
    täk täkaŋ, ba man käbeyäken jopman yäk täkaŋ, ba epän ämaniye gwäki säkgämän nämo
    yämik täkaŋ, ba webe kajat ba iroŋi kodäŋani täŋyäkŋarani täk täkaŋ, ba äma äbanita
    waki täŋ yämik täkaŋ u kudup bäräŋeŋ api yäpmäŋ daniwet yäk.
  haw-1868: Ke hookokoke aku nei au io oukou la e hooko i ke kanawai; E wikiwiki au
    i ka hoike ku e i na kahuna anaana, Me na moe kolohe, a i na mea hoohiki wahahee,
    Me ka poe hoonele i na mea hoolimalima i ka lakou uku, A i ka poe hoonele i ka
    wahinekauemake, a me ke keiki makua ole, A i ka poe hoohuli ae i ko ka malihini,
    aole hoi i makau ia'u, wahi a Iehova o na kaua.
  arb-NAV: وَأَقْتَرِبُ مِنْكُمْ لأَكُونَ شَاهِداً سَرِيعاً ضِدَّ السَّحَرَةِ وَالزُّنَاةِ
    وَالْحَالِفِينَ بِالزُّورِ وَالْمُسْتَغِلِّينَ لأُجْرَةِ الْعَامِلِ وَمُضْطَهِدِي
    الأَرَامِلِ وَالأَيْتَامِ، وَالَّذِينَ يَظْلِمُونَ الْغُرَبَاءَ وَلا يَخَافُونَنِي.
  ewe-ewe: “Le ɣe ma ɣi me la, nye ʋɔnudɔdrɔ̃ kple tohehe atsɔ ŋutɔ. Manye ɖasefo
    zazɛ̃ aɖe ɖe nukalawo, ahasiwɔlawo, atam dzodzro kalawo, ame siwo baa woƒe dɔwɔviwo,
    ame siwo tea ahosiwo kple tsyɔ̃eviwo ɖe to, ame siwo baa amedzrowo kple ame siwo
    mevɔ̃am o la ŋu.” Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: And I will come near unto you to [hold] judgment; and I will be a swift
    witness against the sorcerers, and against the adulterers, and against those that
    swear falsely, and against those that withhold the wages of the hired laborer,
    [oppress] the widow, and the fatherless, and that do injustice to the stranger,
    and fear me not, saith the Lord of hosts.
  asm-FB: বাহিনীগণৰ যিহোৱাই কৈছে, “তেতিয়া মই বিচাৰ কৰিবৰ কাৰণে তোমালোকৰ ওচৰলৈ আহিম;
    সেই সময়ত মায়াবী, ব্যভিচাৰী, মিছা সাক্ষী আৰু যিসকলে বনুৱাৰ পাৰিশ্রমিকত অন্যায়
    কৰে, বিধৱা আৰু পিতৃহীনক অত্যাচাৰ কৰে, বিদেশীৰ প্রতি অবিচাৰ কৰে আৰু যিসকলে মোক
    ভয় নকৰে, সেই লোকসকলৰ বিৰুদ্ধে মই এক দ্রুত সাক্ষী হৈ আহিম।”
  sus-A: ﭑ قَمَ نّ وٌ شَ كِيتِ سَدٍ. ﭑ كِيتِ سَمَ نّ كٍرٍن نَ مَندُرُلَيٍ، يّنّلَيٍ،
    وُلٍ قَلّيٍ، نُن مِشِ كٌبِيٍ مَ نَشٍيٍ وَلِكّ سَرٍ دٌنمَ، نَشٍيٍ كَاحّ فِنّيٍ،
    كِرِدِيٍ، نُن شْحّيٍ تْورْ مَ. ﭑ كِيتِ سَمَ نّ مِشِيٍ مَ نَشٍيٍ مُ فَاشُمَ ﭑ يَ
    رَ. مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: Je m'approcherai de vous pour vous juger. Je serai un témoin rapide contre
    les sorciers, contre les adultères, contre les parjures, contre ceux qui oppriment
    le mercenaire dans son salaire, la veuve et l'orphelin, et qui privent l'étranger
    de justice, et ne me craignent pas », dit Yahvé des armées.
  hbo-hbo: וְקָרַבְתִּ֣י אֲלֵיכֶם֮ לַמִּשְׁפָּט֒ וְהָיִ֣יתִי ׀ עֵ֣ד מְמַהֵ֗ר בַּֽמְכַשְּׁפִים֙
    וּבַמְנָ֣אֲפִ֔ים וּבַנִּשְׁבָּעִ֖ים לַשָּׁ֑קֶר וּבְעֹשְׁקֵ֣י שְׂכַר־שָׂ֠כִיר אַלְמָנָ֨ה
    וְיָתֹ֤ום וּמַטֵּי־גֵר֙ וְלֹ֣א יְרֵא֔וּנִי אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: 'Jatíbi atipana Ibonra yoiai: “Maton ocha akábo mato yoixonira ea joti
    iki. Enbi onanna ixonra yobé jawéki akai jonibo en jaton jakonma yoixonti iki,
    wanoyanixbi teamisaibo, ikonma ikenbi jansoi ikon riki ikaibo, teemaxonbi jato
    kopíayamaibo, benomaatabo betan kachianabo jato ramiaananbi yonoaibo, wetsankoniax
    joá jato ramiaibo itan eki jakonmaibo, jabora jaton jakonmabo en yoixonti iki”.'
  pjt-pjt: “Panya ngayuluṉa pitjaku nyuranya uwankara ngurkantaṟa tjarantjikitja.
    Munuṉa ngayulu puḻkaṟa wangkaku aṉangu panya kura palyalpai tjuṯa, panya mamungka
    kuliṟa iraṯingka kuralpai tjuṯa, munu kuri walytja wantikatira minyma kutjupangka
    ngaripai tjuṯa, munu kuutpangka ngunti wangkapai tjuṯa. Munuṉa mayatja kura tjuṯa
    kuḻu wangkaku, panya tjana waṟkaripai tjuṯa kuraṟa mani tjukutjuku ungkupai tjukaṟurungku
    ungkunytja wiyangku. Munu ngayulu tjananya puḻkaṟa wangkaku aṉangu panya wanakaḻa
    tjuṯaku tjiṯula tjuṯaku ngaḻṯuringkuwiyangku wantipai tjuṯa, munuṉa tjananya puḻkaṟa
    wangkaku aṉangu malikitja tjuṯaku ngaḻṯuringkuwiyangku wantinyangka. Panya aṉangu
    nyara paluṟu tjana ngayula wangaṉarangku kulilpai wiya, kaṉa tjananya uwankara
    puntuṟa wangkaku munuṉa tjananya ngurkantaṟa tjaralku.
  kik-kik: “Nĩ ũndũ ũcio nĩngamũkuhĩrĩria ndĩmũciirithie na ndĩmũtuĩre. Nĩngahiũha
    gũtuĩka mũira wa gũtuĩra ciira arogi, na itharia, na arĩa mehĩtaga na maheeni,
    na njũkĩrĩre arĩa matunyaga aruti wĩra mĩcaara yao, na arĩa mahinyagĩrĩria atumia
    a ndigwa na ciana iria itarĩ maithe, na arĩa maagithagia ageni kĩhooto na makaaga
    kwĩĩndigĩra,” ũguo nĩguo Jehova Mwene-Hinya-Wothe ekuuga.
  fra-NCL: Je m’approcherai de vous pour le jugement, et je serai un témoin prompt
    contre les enchanteurs, contre les adultères, contre ceux qui jurent faussement,
    contre ceux qui extorquent au mercenaire son salaire, qui oppriment la veuve et
    l’orphelin, qui repoussent l’étranger, et qui ne me craignent pas, dit Yahweh
    des armées.
  cek-AK: Lokcaek hanah nangcae khae kang zoh palang han; Miklet kop kami, zu sava
    nuiah zaehaih sah kaminawk, amsawnlok thui kaminawk, toksakhaih atho paek ai kaminawk,
    lamhmainawk hoi naqahnawk pacaekthlaek kaminawk, angvin pakaak kaminawk, kai zithaih
    tawn ai kaminawk to lokcaek hanah, hnukung ah ka oh han, tiah misatuh kaminawk
    Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad soged: “Degisoggu, an bemarga igar-nabogega
    an bemarse warmaknonikoed. We-dulemargi-ibmar-sogega an guagwar danikoed: Ina-isgana-imakdimaladgi,
    abirgunagwarsuli negsichigi galagwensuli-nanadimaladgi, gakansaar ise-sogar ibmar-sogmaladgi,
    ega-arbamalad-sabsur-imakdimaladgi, siamar-ei-sui-burgwismalad-sabsur-imakdimaladgi,
    dule-sergan-sated-sabsur-imakdimaladgi, degi, gwen an-dobsuli, dule-yar-baidsikmalad-sabsur-imakdimaladgi,
    amargi dobsulidba-gwisguega an danikoed.”'
  uig-CYR: Мән һесап елишқа силәргә йеқин келимән; Мән сеһиргәрләргә, зинахорларға,
    ялған қәсәм ичкүчиләргә, мәдикарларниң һәққини тутувелип бозәк қилғучиларға, тул
    хотунлар һәм житим-йесирларни харлиғучиларға, ят адәмләрни өз һәққидин айривәткүчиләргә,
    шуниңдәк Мәндин һеч қорқмиғанларға тездин әйиплигүчи гувачи болимән, — дәйду самави
    қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: తీర్పు తీర్చడానికి నేను మీ దగ్గరికి వచ్చినప్పుడు, మాంత్రికుల మీద, వ్యభిచారుల
    మీద, అబద్దసాక్ష్యం పలికే వారి మీద నా సాక్ష్యం చెప్పడానికి సిద్ధంగా ఉంటాను. నేనంటే
    భయం లేకుండా కూలి ఇచ్చే విషయంలో కూలివాళ్ళను, విధవరాండ్రను, తండ్రిలేని వారిని బాధపెట్టిన
    వారి విషయంలో, పరాయి దేశస్థుల పట్ల అన్యాయంగా ప్రవర్తించిన వారి విషయంలో నేను బలంగా
    సాక్ష్యం పలుకుతాను అని సైన్యాలకు అధిపతియైన యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: “Konsa, Mwen va vin kote nou pou jijman. Mwen va fè temwen byen rapid kont
    wangatè yo, kont moun adiltè yo, ak kont sila k ap fè fo temwayaj yo; kont sila
    k ap oprime ouvriye yo nan salè yo, vèv yo, òfelen yo, sila ki refize bay soutyen
    yo a etranje yo, ak sila ki pa gen lakrent Mwen yo,” pale SENYÈ, dèzame yo.
  kos-kos: LEUM GOD Kulana El fahk, “Nga ac fah tuku nu yuruwos in nununkekowos, ac
    nga fah sa in orek loh lainulos su inutnut, oayapa mwet kosro, ac elos su orek
    loh kikiap, ac elos su kutasrik ke molin mwet orekma lalos, ac elos su oru koluk
    nu sin katinmas, tulik mukaimtal, ac mwetsac — aok, lainulos nukewa su tia sunakinyu.
  hbo-WLC: וְקָרַבְתִּ֣י אֲלֵיכֶם֮ לַמִּשְׁפָּט֒ וְהָיִ֣יתִי ׀ עֵ֣ד מְמַהֵ֗ר בַּֽמְכַשְּׁפִים֙
    וּבַמְנָ֣אֲפִ֔ים וּבַנִּשְׁבָּעִ֖ים לַשָּׁ֑קֶר וּבְעֹשְׁקֵ֣י שְׂכַר־שָׂ֠כִיר אַלְמָנָ֨ה
    וְיָת֤וֹם וּמַטֵּי־גֵר֙ וְלֹ֣א יְרֵא֔וּנִי אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “Mgbe ahụ, aga m abịa unu nso ikpe unu ikpe. Aga m abịakwa ngwangwa ịgbagide
    ha ama bụ ndị mgbaasị, na ndị na-akwa iko, na ndị na-aṅụ iyi ụgha, na ndị na-emegbu
    ndị inyom di ha nwụrụ, na ndị na-emegbu ndị na-enweghị nna, na ndị na-anapụ ndị
    ọbịa ikpe ziri ezi, ndị ahụ niile na-adịghị atụ egwu m.” Ọ bụ Onyenwe anyị, Onye
    pụrụ ime ihe niile kwuru.
  ory-ory: “ପୁଣି, ଆମ୍ଭେ ବିଚାର କରିବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ ଆସିବା ଆଉ, ତାନ୍ତ୍ରିକ ଓ
    ବ୍ୟଭିଚାରୀ ଓ ମିଥ୍ୟା ଶପଥକାରୀମାନଙ୍କ ବିରୁଦ୍ଧରେ ଓ ଯେଉଁମାନେ ବେତନଜୀବୀର ବେତନ ବିଷୟରେ, ବିଧବା
    ଓ ପିତୃହୀନ ପ୍ରତି ଅତ୍ୟାଚାର କରନ୍ତି, ଆଉ ବିଦେଶୀର ପ୍ରତି ଅନ୍ୟାୟ କରନ୍ତି ଓ ଆମ୍ଭଙ୍କୁ ଭୟ
    ନ କରନ୍ତି, ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆମ୍ଭେ ଶୀଘ୍ର ସାକ୍ଷୀ ହେବା,” ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ
    କହନ୍ତି।
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, “Mürin, üpwe feito remi pwe üpwe
    apwüngükemi. Ngang üpwe eman chon pwärätä mi atipisi ekewe sourong, ekewe chon
    lisowu, ekewe mi akapelmwäl me ekewe mi angaua liwinin nöür chon angang, pwal
    chokewe mi ariaföüü ekewe fefin mi mä pwülüer, ekewe mi mäsen me ekewe chon siamü.
    Üpwe atipisi chokewe meinisin resap niuokusitiei.”
  rop-rop: “Ai garra kaman gulijap langa yumob blanga jadjim yumob en langa det kot
    ai garra jidan witnis blanga dalim blanga ola nogudbala ting weya aibin luk pipul
    dumbat. Ai garra jidan witnis blanga ola klebabalamen hu ardimbat pipul, en detlot
    hu silip garram naja men waif, o naja wuman hasbin, en detlot pipul hu dalim laiya
    wen olabat bin pramis dei garra tok oni trubala wed. Ai garra jidan witnis blanga
    detlot pipul hu holdimbek mani en nomo peiyim olabat wekinmen det mani deibin
    pramisim. Ai garra jidan witnis blanga detlot pipul hu gibit adtaim langa ola
    widogel en langa ola biginini hu nomo garram femili en blanga detlot streinja
    pipul wen dei abum trabul. En ai garra jidan witnis blanga detlot pipul hu nomo
    rispek mi.”
  ukr-1871: Прийду до вас, щоб судити суд, й буду скорим сьвідком проти чарівників,
    перелюбників і тих, що божаться льживо, що вдержують плату поденного робітника,
    притїсняють удовиць і сиріт та відпихають од себе приходня й не бояться мене,
    говорить Господь Саваот.
  deu-1951: Und ich werde mich euch nahen zum Gericht und will ein schneller Zeuge
    sein wider die Zauberer und wider die Ehebrecher und wider die Meineidigen und
    wider die, welche die Tagelöhner, Witwen und Waisen übervorteilen und die Fremdlinge
    unterdrücken und mich nicht fürchten, spricht der HERR der Heerscharen.
  eng-JPS: And I will come near to you to judgment; and I will be a swift witness
    against the sorcerers, and against the adulterers, and against false swearers;
    and against those that oppress the hireling in his wages, the widow, and the fatherless,
    and that turn aside the stranger from his right, and fear not Me, saith the LORD
    of hosts.
  srp-1865: I doæi æu k vama na sud, i biæu brz svjedok protiv vraèara i protiv preljuboèinaca,
    i protiv onijeh koji se kunu krivo i protiv onijeh koji zakidaju najam najamniku,
    i udovici i siroti i došljaku krivo èine i ne boje se mene, veli Gospod nad vojskama.
  lug-lug: “Era mu kiseera ekyo awatali kulonzalonza ndibasemberera nsale omusango.
    Ndiyanguwa okuwa obujulizi ku baloga ne ku benzi ne ku abo abalayira eby’obulimba,
    ne ku abo abalyazaamaanya omupakasi empeera ye; abanyigiriza nnamwandu ne mulekwa,
    era abajoogereza munnaggwanga, abatatya Mukama,” bw’ayogera Mukama ow’Eggye.
  heb-heb: וקרבתי אליכם למשפט והייתי עד ממהר במכשפים ובמנאפים ובנשבעים לשקר ובעשקי
    שכר שכיר אלמנה ויתום ומטי גר ולא יראוני אמר יהוה צבאות׃
  ben-IRV: বাহিনীগণের সদাপ্রভু বলেন, তখন আমি বিচার করবার জন্য তোমাদের কাছে আসব; সেই
    দিন যাদুকর, ব্যভিচারী, মিথ্যা সাক্ষীদের বিরুদ্ধে এবং যারা মজুরদের মজুরিতে ঠকায়,
    যারা বিধবা ও পিতৃহীনদের অত্যাচার করে আর বিদেশীদের ওপর অন্যায় করে, আমাকে যারা
    ভয় করে না, তাদের বিরুদ্ধে আমি খুব শীঘ্রই সাক্ষ্য দেব।
  pan-pan: ਮੈਂ ਨਿਆਂ ਕਰਨ ਲਈ ਤੁਹਾਡੇ ਨੇੜੇ ਆਵਾਂਗਾ, ਮੈਂ ਚੁਸਤ ਗਵਾਹ ਹੋਵਾਂਗਾ, ਜਾਦੂਗਰਾਂ, ਵਿਭਚਾਰੀਆਂ
    ਅਤੇ ਝੂਠੀ ਸਹੁੰ ਖਾਣ ਵਾਲਿਆਂ ਦੇ ਵਿਰੁੱਧ, ਮਜ਼ਦੂਰ ਨੂੰ ਮਜ਼ਦੂਰੀ ਲਈ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਦੇ ਵਿਰੁੱਧ,
    ਵਿਧਵਾ ਅਤੇ ਅਨਾਥ ਨੂੰ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆਂ ਦੇ ਵਿਰੁੱਧ ਜੋ ਪਰਦੇਸੀ ਨੂੰ ਮੋੜ ਦਿੰਦੇ ਹਨ ਅਤੇ ਮੇਰੇ
    ਕੋਲੋਂ ਨਹੀਂ ਡਰਦੇ ਉਨ੍ਹਾਂ ਦੇ ਵਿਰੁੱਧ ਛੇਤੀ ਨਾਲ ਗਵਾਹੀ ਦੇਵਾਂਗਾ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ
    ਹੈ।
  tkr-tkr: Zı vuşun məhkama alğahasdemee, şosqa ayres. Cadubı ha'anbı, zina ha'anbı,
    horbışika k'ın g'iysaranbı, işçiyn pıl qidelenbı, adamer hapt'ı avxuyn yedariy
    dek, yed dena avxuyn uşaxar t'yaats'axal haa'anbı, menne cigeençe qabıynbı g'e'eebaşenbı,
    Zale qı'dəəq'ənanbı man şu ha'an karbı Zı sık'ınne gahıle aq'valqa qığahas! Məxüd
    Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: သင် တို့ကို စစ်ကြော စီရင်ခြင်းငှါ ငါချဉ်း မည်။ ပြုစား တတ် သောသူ၊ သူ့ မယားကို
    ပြစ်မှားသောသူ၊ မ မှန် သော ကျိန်ဆို ခြင်းကို ပြုသောသူ၊ သူငှါး ကို အခ မပေး ညှဉ်းဆဲ
    သောသူ၊ မိဘ မရှိသောသူငယ်နှင့် မုတ်ဆိုးမ ကို ညှဉ်းဆဲ သောသူ၊ ဧည့်သည် ကို မ တရားသဖြင့်
    စီရင်သောသူ ၊ ငါ့ ကိုမ ကြောက်ရွံ့ သောသူတို့တဘက်၌ ငါသည် လျင်မြန် သော သက်သေ ဖြစ်
    မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: 'Siahu Ibounai Lohiabada ia gwau, “Unai dainai lau be umui dekenai do lau
    mai, umui do lau kota henia. Lau ese karaharaga inai bamona kara dika taudia do
    lau samania: Vada idia karaia taudia, heudahanai taudia, kota dekenai idia hereva
    koikoi taudia, edia gaukara taudia edia davana koikoi dekena amo idia hamaragia
    taudia, vabu bona ogogami taudia idia hisihisi henidia taudia, bona idau bese
    taudia idia hadikaia noho taudia. Inai bamona idia karaia noho taudia ese lau
    idia gari henia lasi, unai dainai lau ese idia do lau kota henia.'
  urd-urd: और मैं 'अदालत के लिए तुम्हारे नज़दीक आऊँगा और जादूगरों और बदकारों और झूटी
    क़सम खाने वालों के ख़िलाफ़, और उनके ख़िलाफ़ भी जो मज़दूरों को मज़दूरी नहीं देते,
    और बेवाओं और यतीमों पर सितम करते और मुसाफ़िरों की हक़ तल्फ़ी करते हैं और मुझ से
    नहीं डरते हैं, मुस्त'इद गवाह हूँगा, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: И приду к вам для суда и буду скорым обличителем чародеев и прелюбодеев
    и тех, которые клянутся ложно и удерживают плату у наемника, притесняют вдову
    и сироту, и отталкивают пришельца, и Меня не боятся, говорит Господь Саваоф.
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Má mↄ́wá yã́kpalɛu, ma mɛ a wã ń bↄbↄa ń
    gbɛ̃́ pↄ́ ma vĩa vĩoↄ: Gbɛ̃kↄↄlɛkɛnaↄ ń gbãsĩkɛnaↄ ń ɛɛ lɛgbɛ̃naↄ ń gbɛ̃́
    pↄ́ aaì gbãamↄ ń zĩkɛnaↄnɛ ń gyaa taasideↄ ń tonɛ pↄ́ gwana vĩoↄ ń bↄ̀mↄↄ.'
  tcz-CHONGTHU: Chuteng chuleh keima thutan dinga na kom’u kahin nai ding phunsan
    themho, mijong ho, mijou ho, sum lo a na tong ho, thaman penom lou ho, meithai
    holeh, nulepa beiho chuleh gamchom mi na lahuva cheng ho chunga thu adiha tan
    nomlou ho chuleh keima seijui lou ho chu ka engbol ding ahi, tin hatchungnung
    Pakaiyin asei’e.
  mar-mar: “मग मी तुमच्याकडे न्याय निवाडा करण्यासाठी येईन. आणि जादूटोणा, व्यभिचार,
    खोटी शपथ वाहणारे, आणि जे मोलकऱ्याला मोलाविषयी आणि विधवेला व अनाथाला पीडतात, आणि
    परराष्ट्रीयांचा न्याय विपरीत करतात, आणि माझे भय धरीत नाही यांच्याविरूद्ध मी त्वरीत
    साक्षी होईन,” सेनाधीश परमेश्वर असे म्हणतो.
  qub-qub: 'Munayniyoj Tayta Diosmi nin: «Nogaga shamushaj gamcunata jusganäpämi.
    Chaynöpis brüjuta rurajcuna, majayoj caycar jucwan cacojcuna, llullacuypa jurajcuna,
    arupacojcunata ñacachejcuna, biyüdacunatawan wacchacunata ñacachejcuna, jäpa runacunata
    mana alli ricajcuna, nogata mana rispitamajcuna castigasha cananpämi camacächishäpaj.'
  bqp-bqp: 'Makũ Dikiri Zĩ̀karide ma pì: Mani suái yãkpatɛkɛkia manigↄ̃ wãna mà
    gbɛ̃ kũ ò ma vĩna vĩronↄ bobo ń dàn: Pↄ́dammarinↄ kũ zinakɛrinↄ kũ gbɛ̃ kũ
    òdi la da ɛ́kɛyã musunↄ kũ gbɛ̃ kũ òdi gbãna mↄ ń zĩkɛrinↄnɛ kũ gyaanↄnↄ
    kũ tonɛnↄ kũ bòasunↄ.'
  hat-hat: 'Seyè ki gen tout pouvwa a di ankò: -m''a vin jwenn nou pou rann jistis.
    Parèt mwen parèt, m''ap denonse moun k''ap fè maji, moun k''ap fè adiltè, moun
    k''ap fè sèman pou twonpe moun, moun k''ap kenbe nan lajan moun k''ap travay pou
    yo, moun k''ap peze fanm ki pèdi mari yo ak timoun ki pèdi papa yo, moun k''ap
    pwofite sou moun lòt nasyon, moun ki pa genyen m'' krentif.'
  eng-BSB: “Then I will draw near to you for judgment. And I will be a swift witness
    against sorcerers and adulterers and perjurers, against oppressors of the widowed
    and fatherless, and against those who defraud laborers of their wages and deny
    justice to the foreigner but do not fear Me,” says the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Nà ʋaazu wo zaama, nii a kɛ gè wo
    lukpɔ. Gè zuvilɛ ga gè zoɠoiti ta wɛɛnzo nuiti peelala, ta niiti ti zɛɛ ɠonaiti
    bosu, ta niiti ti la botiɠɛ nuiti salai veezu. Nà ɠɛ ɓalaa naati daalɔɠɔma, niiti
    ti la luazu bà, ti poanzaiti ta podointi kpɔlɔzu, naa ʋɛɛ seikɔɠɔma nuiti ba.»'
  eng-WEBPB: I will come near to you to judgement. I will be a swift witness against
    the sorcerers, against the adulterers, against the perjurers, and against those
    who oppress the hireling in his wages, the widow, and the fatherless, and who
    deprive the foreigner of justice, and don’t fear me,” says the LORD of Armies.
  kbq-kbq: Ana knarera Nagra erava'o hu'na keagare tamavrente'na keaga huramantegahue.
    Avuatga vahe'ene savri hu'za monko avu'avazama hu'zama vanoma nehaza vahe'ene,
    zamagi'ari vahe'enena Nagra ame hu'na keagare zamavarente'na keaga huzmantegahue.
    Hagi iza'o eri'za vahe'ama zagoma atesinte so'ema nosuno, kento a'nene, megusa
    mofavreramima zamazeri haviza nehuno, ruregati'ma emani vahe'enema zamazeri havizama
    nehia vahe'ene koroma hunante'za nagorgama nomaniza vahe'enena Nagra keaga huzmantegahue.
    Na'ankure ama ana vahe'mo'za Nagrira korora hunante'za nagoraga'a nomanize, huno
    Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: “Ipan nopa tonal na nihualas para niquintlajtolsencahuas nochi israelitame.
    Huan nimantzi niquinteilhuis huan niquintlatzacuiltis tetlajchihuiani huan tlen
    momecatíaj huan nochi tlen istlacatij quema tlatestigojquetzaj huan tlen quinichtequilíaj
    inintlatequipanojcahua inintlaxtlahuil. Niquintlatzacuiltis tlen quintlaijiyohuiltíaj
    cahual sihuame huan icnotzitzi, huan tlen ax quinchihuilíaj seyoc tlali ehuani
    tlen cuali huan tlen ax nechimacasij na.” Quej ni quiijtohua TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij
  bus-bus: 'Mamↄma Dii Zĩ̀kpɛde ma bè: Mɛ́ mↄ́azi yãkpaɛkɛkiia mɛ́gↄ̃ wãa mà gbɛ̃
    kɛ̀ aↄ̃ↄ ma vĩa vĩroonↄ bↄbↄ ń dàn: Pↄ́dammarinↄ kↄ̃n zinakɛrinↄ kↄ̃n gbɛ̃ kɛ̀
    aↄ̃è la da ɛgɛyã musunↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃è gbãaa mↄ ń zĩkɛrinↄnɛ kↄ̃n gyaanↄnↄ
    kↄ̃n tonɛnↄ kↄ̃n bↄ̀amↄnↄ.'
  gub-BL: Tupàn Ikàg Wera'u Ma'e uze'eg iko teko wemiaihu wanupe kury. — Azur putar
    penemiapo kwer ikatu 'ymaw imume'u pà nehe. Amume'u putar hemuwete 'ymar wanemiapo
    kwer nehe. Paze ma'e wà, wemireko 'ym puhe oho ma'e wà, umen 'ym puhe oho ma'e
    wà, hemu'em ma'e wà, uma'ereko ma'e wanehe imunar ma'e wà, kuzà imen umàno ma'e
    kwer wanemetarer ipyhyk e har wà, kwarer tu 'ym ma'e kuzàtài tu 'ym ma'e wanemetarer
    ipyhyk e har wà. Agwer peinuinuromo har paw wanehe azepyk putar nehe.
  eng-DRA: 'And I will come to you in judgment, and will be a speedy witness against
    sorcerers, and adulterers, and false swearers, and them that oppress the hireling
    in his wages; the widows, and the fatherless: and oppress the stranger, and have
    not feared me, saith the Lord of hosts.'
