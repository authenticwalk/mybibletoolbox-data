    niet vrezen, spreekt Jahweh der heirscharen.
  nch-BL: “Ipan nopa tonali na nihualas para niquintajtolsencahuas nochi israelitame.
    Huan nimantzi niquintelhuis huan niquintatzacuiltis tenahualhuiani huan cati momecatíaj
    huan nochi cati istacatij quema tatestigojquetzaj huan cati quinichtequilíaj inintequipanojcahua
    inintaxtahuil. Niquintatzacuiltis cati quintaijyohuiltíaj cahual sihuame huan
    icnotzitzi, huan cati amo quichihuaj ten cuali ica seyoc tali ehuani huan cati
