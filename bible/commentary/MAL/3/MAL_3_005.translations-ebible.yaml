    Ma Tatanitij
  vie-1934: Ta sẽ đến gần các ngươi đặng làm sự đoán xét, và ta sẽ vội vàng làm chứng
    nghịch cùng những kẻ đồng bóng, tà dâm, những kẻ thề dối, những kẻ gạt tiền công
    của người làm thuê, hiếp đáp kẻ góa bụa và kẻ mồ côi, những kẻ làm hại người khách
    lạ, và những kẻ không kính sợ ta, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: “तब मैं तुम्हें परखने के लिये आऊंगा. मैं तुरंत उन लोगों के विरुद्ध गवाही
    दूंगा, जो जादू-टोन्हा करते, व्यभिचार करते, झूठी गवाही देते, और जो मजदूरों की मजदूरी
    को दबाते, जो विधवाओं और अनाथों पर अत्याचार करते, और तुम्हारे बीच रहनेवाले परदेशियों
    का न्याय बिगाड़ते, और मेरा भय नहीं मानते हैं,” सर्वशक्तिमान याहवेह का कहना है.
  spa-BES: Y me acercaré a ti para juzgar; pronto seré testigo contra los hechiceros,
