    sia:i amo hame iaha, nowa da didalo, guluba: mano amola ga fi ilima wadela:le
    hamosu dunu amola Nama hame nodosu dunu, amo huluane ilima Na da fofada:mu,” Hina
    Gode da amane sia:sa.'
  tpi-OTNT: Bikpela I Gat Olgeta Strong i tok olsem, “Mi bai kam bilong skelim pasin
    bilong yupela. Na kwiktaim bai mi kotim ol man i save wokim posin na ol glasman
