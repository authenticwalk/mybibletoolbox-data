verse: MAL.003.005
translations:
  mal-C: “ഞാൻ നിന്നെ വിസ്തരിക്കുന്നതിനായി അടുത്തുവരും. ആഭിചാരകർ, വ്യഭിചാരികൾ, കള്ളശപഥംചെയ്യുന്നവർ.
    വേലക്കാരെ കൂലിയിൽ വഞ്ചിക്കുന്നവർ, വിധവകളെയും അനാഥരെയും പീഡിപ്പിക്കുന്നവർ, എന്നെ
    ഭയപ്പെടാതെ പ്രവാസികളുടെ ന്യായം മറിച്ചുകളയുന്നവർ എന്നിവർക്കെല്ലാം എതിരേ ഞാൻ ഉടൻതന്നെ
    സാക്ഷ്യംപറയും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ich werde an euch herantreten, um Gericht zu halten, und ein schneller
    Zeuge sein gegen die Zauberer, die Ehebrecher und die Meineidigen, gegen die,
    welche den Taglöhner, Witwen und Waisen übervorteilen und welche ohne Scheu vor
    mir Fremdlinge bedrücken, spricht Jahwe der Heerscharen.
  lin-lin: « Nakopusana pene na bino mpo na kosambisama, nakosala na lombangu mpo
    na kofunda bato ya maji, ya ekobo, bato oyo balapaka ndayi ya lokuta, bato oyo
    banyokolaka basali na bango, basi bakufisa mibali mpe bana bitike, oyo banyokolaka
    bapaya mpe batosaka Ngai te, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And I have drawn near to you for judgment, || And I have been a witness,
    || Making haste against sorcerers, and against adulterers, || And against swearers
    to a falsehood, || And against oppressors of the hire of a hired worker, || Of
    a widow, and of a fatherless one, || And those turning aside a sojourner, || And
    who do not fear Me,” said YHWH of Hosts.
  eng-GNV: And I will come neere to you to iudgement, and I will be a swift witnesse
    against the southsayers, and against the adulterers, and against false swearers,
    and against those that wrongfully keepe backe the hirelings wages, and vexe the
    widowe, and the fatherlesse, and oppresse the stranger, and feare not me, sayth
    the Lord of hostes.
  eng-WEBSTER: And I will come near to you to judgment; and I will be a swift witness
    against the sorcerers, and against the adulterers, and against false swearers,
    and against those that oppress the hireling in his wages, the widow, and the fatherless,
    and that turn aside the stranger from his right , and fear not me, saith the LORD
    of hosts.
  nhw-BL: “Ipan nopa tonal na nihualas para niquintlajtolsencahuas nochi israelitame.
    Huan nimantzi niquintelhuis huan niquintlatzacuiltis tetlajchihuiani huan catli
    momecatíaj huan nochi catli istlacatij quema tlatestigojquetzaj huan catli quinichtequilíaj
    inintequipanojcahua inintlaxtlahuil. Niquintlatzacuiltis catli quintlaijiyohuiltíaj
    cahual sihuame huan icnotzitzi, huan catli amo quinchihuilíaj seyoc tlali ehuani
    catli cuali huan catli amo nechimacasij na.” Quej ni quiijtohua TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij
  swh-ONEN: “Basi nitakuja karibu nanyi ili kuhukumu. Nami nitakuwa mwepesi kushuhudia
    dhidi ya wachawi, wazinzi, waapao kwa uongo, wanaopunja vibarua malipo yao, wanaowaonea
    wajane na yatima, na wanaowanyima wageni haki, lakini hawaniogopi mimi,” asema
    Bwana Mwenye Nguvu Zote.
  bba-bba: Kon susimɑ bɛɛn bɔkuɔ n bɛɛ siri. Kpɑ n dobo doboɡibu seesi kɑ sɑkɑrɑ kowobu
    kɑ be bɑ rɑ bɔ̃re weesu sɔɔ kɑ be bɑ rɑ sɔm kowobun ɡobi tɛɛsi kɑ be bɑ rɑ ɡɔminibu
    kɑ ɡobekubɑ kɑ sɔbu dɑm dɔre, mɑ bɑ ǹ mɑn nɑsie. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ
    nɑ yeni ɡeruɑ.
  eng-KJVCPB: And I will come near to you to judgment; And I will be a swift witness
    Against the sorcerers, and against the adulterers, and against false swearers,
    And against those that oppress the hireling in his wages, The widow, and the fatherless,
    And that turn aside the stranger from his right, and fear not me, Saith the Lord
    of hosts.
  mpx-mpx: Yehoba Togasisi Hot i ba, “Ya nonowa yaka na payatala-agimiu. Etimwawa
    na baaba, inoke bolo hi kukukula, bolo hi gaganawal, bolo hi woliwoli kakawi,
    bolo totuwalali molaliya nige hi pepek bubun, bolo abuabulau ge wawayau mwawamwawas
    ali hehegan hi apapanak-an, ge bolo bwabwali nige ali logugui hi aabubun na ba
    pamasalil. Heliya wali pagan i pamasal nige hi lolovakun-agau.”
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Omiyo abiro sudo machiegni kodu mondo
    angʼadnu bura, anabi mapiyo mondo abed janeno ka kwedo ajuoke, jochode kod jogo
    makwongʼore kariambo, joma mayo jotijegi e yor chudo, jogo matimo marach ne mon
    ma chwogi otho kod nyithind kiye, kod jogo matamo jodak e adiera margi, nikech
    ok giluora.”
  meu-meu: Iehova Sabaota na e tomu, Una negana ai lau na hahemaoro totona baina vasi.
    Lau ese babalau taudia, heuda-hanai taudia, gwauhamata koikoi taudia, ḡaukara
    taudia davadia ihenidia ai e koidiamu bona vabu bona ihareha e hahisidiamu taudia,
    bona noho-hedoa tauna e doria ohomu bona lau garigu asie garimu taudia na baina
    habadelaidia haraḡa.
  npi-ULB: “अनि न्यायको निम्ति म तिमीहरूको नजिक आउनेछु । टुनामुना गर्नेहरू, व्यभिचारीहरू,
    झुटा साक्षी दिनेहरू, ज्यालादारीमा काम गर्ने श्रमिक, विधवा र टुहुरा-टुहुरीलाई दमन
    गर्नेहरू, परदेशीहरूलाई सहायता नगर्नेहरू, र मलाई आदर नगर्नेहरूका विरुद्ध म नै साक्षी
    हुनेछु,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: “Èmi ó sì súnmọ́ yin fún ìdájọ́. Èmi yóò sì yára ṣe ẹlẹ́rìí sí àwọn oṣó,
    sí àwọn panṣágà, sí àwọn abúra èké, àti àwọn tí ó fi ọ̀yà alágbàṣe pọn wọn lójú,
    àti àwọn tí ó ni àwọn opó àti àwọn aláìní baba lára, àti sí ẹni tí kò jẹ́ kí àjèjì
    rí ìdájọ́ òdodo gbà, tí wọn kò sì bẹ̀rù mi,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «من برای داوری به میان شما خواهم آمد
    و بر ضد بدکاران شهادت خواهم داد یعنی بر ضد جادوگران، زناکاران و دروغگویان، بر
    ضد تمام کسانی که حق کارگران خود را نمی‌دهند، و کسانی که به بیوه‌زنان، یتیمان و
    غریبان ظلم می‌کنند و از من نمی‌ترسند.»'
  tgl-ULB: “Pagkatapos lalapit ako sa inyo para sa paghahatol. Magiging isa akong
    mabilis na saksi laban sa mga manghuhula, sa mga mangangalunya, sa mga hindi totoong
    saksi, at laban sa mga nang-aapi sa mga inuupahang manggagawa sa kaniyang sahod,
    sila na nang-aapi sa mga balo at sa mga ulila, at naglalayo sa mga dayuhan sa
    kanilang mga karapatan, at laban sa mga taong hindi ako pinararangalan,” sabi
    ni Yahweh ng mga hukbo.
  cbu-NT: 'Mishat, Apanll wamari kasiru an siyaa ateeja: Nuw kuskachuri, yutarishishpanee
    tputs izuuru wanimaam kuschima. Nuw tputsee ichingaru natstakina. Yashingchicheetstam,
    wishunootstam, yuw tputs wizanllee tayutaritkana anootstam, ngichamapaneetstam,
    pátarunaa yuw tarawzipanee kiyung yachakana antootstam, misha yuw tputs mashindoo,
    mishat mxaxzee, mishat arapchee tputsee kiyungutam yachakana anootstam, yuw nuwaa
    niyrkana anootstam ichingaru yasakina. Yasayaruri, anoo ichingaroo wanichima.
    Ashiri nuw kuskachuri, tputsee wanimamari kuschima, átcha Apanlli. Na kamaneena
    yuwaatssha Apanll, Nuw tputsee ipuseeruri zanganchima nuwaa kuki kamanimaama,
    tárangu anootsi.'
  hui-hui: Anduane Homogo Hongo Haiheore kagome lalu, I̱ tí kamigoria ibuwa tí bibahende
    hangu hangu baba godi lami̱ya ibulebero. Ibuwa wali agali tomia biagarubi wali
    agali kayu biagarubi tindule lalu ndinde lagarubi biabe bidagola yolo bulene ngadagua
    ndo emene badane biagarubi wali dalorubi waneigini hono wahenerubi dindi kaundialirubi
    urunibinaga ngaru mo hondo howa gurunaga karume tibi i̱ hondowa gi nahaga karubi
    bibahende i̱ baba godi lai holeberema, lene.
  mya-mya: ကိုယ်​တော်​က``ငါ​သည်​တ​ရား​စီ​ရင်​ရန်​သင် တို့​ထံ​သို့​လာ​၍​မှော်​အ​တတ်​ကို​ကျင့်​သုံး
    သူ​များ၊ သူ​တစ်​ပါး​၏​အိမ်​ရာ​ကို​ပြစ်​မှား သူ​များ၊ မ​မှန်​သော​သက်​သေ​ခံ​သူ​များ၊
    မိ​မိ​၏​အ​လုပ်​သ​မား​များ​အ​ပေါ်​အ​ခ ကြေး​ငွေ​ကို​မ​တ​ရား​သ​ဖြင့်​ပြု​သူ​များ၊
    မု​ဆိုး​မ၊ မိ​ဖ​မဲ့​သူ​နှင့်​လူ​မျိုး​ခြား​တို့ အား​အ​နိုင်​ကျင့်​သူ​မှ​စ​၍ ငါ့​အား​မ​ရို
    သေ​မ​လေး​စား​သူ​မှန်​သ​မျှ​တို့​အား​ချက် ချင်း​ထုတ်​ဖော်​ကြေ​ညာ​မည်။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡང་ང་རང་ཉེ་བར་བཅར་ནས་ཁྱོད་རྣམས་ལ་ཉེས་ཆད་གཅོད་པར་འགྱུར་ཏེ།
    སྒྱུ་འཕྲུལ་སྟོན་པ་དང་ལོག་གཡེམ་བྱེད་པ། མནའ་རྫུན་མ་སྐྱེལ་བ། གླ་ཆའི་ཕྱོགས་ནས་གླ་པར་གཉའ་གནོན་བྱེད་པ།
    དྭ་ཕྲུག་དང་ཡུགས་མོར་གཉའ་གནོན་བྱེད་པ། བྱེས་པ་རྣམས་ལ་དྲང་བདེན་ལོག་པར་སྤྱོད་པ། བདག་ལ་གུས་ཤིང་འཇིགས་པར་མི་བྱེད་པ་བཅས་ལ་བདག་གིས་མྱུར་དུ་སྐྱོན་བརྗོད་བྱེད་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: “Ani ningimik duap te tairik ale tuetera ura bitirikko. Ani dawur kari
    alo nunga wetang saparik, imetkari tere daong nowasan umu, se den nunguning ira
    kaluwu se kawelawara alo umu, se ura supuling alo kawel munan te ura kari nunga
    manga giwara umu, se awiriya imet gerewa se kuriang nonet mena mu mel yam ko nunga
    bitawara umu, se awiriya taira kariimet alo nunga bita maguwuwara umu, se kariimet
    uwuta ani ago ko nguangara mena, munan uwuta uwuta bitawara, mu suen la wetang
    te nunga bitirikko.” Yawe Sokel Garagar mu uwuta balso.
  sna-sna: “Saka ndichaswedera kwamuri kuzotonga. Ndichakurumidza kupupura ndichipikisa
    varoyi, mhombwe uye navanopika nhema, navaya vanobiridzira vashandi migove yavo,
    vanodzvinyirira chirikadzi nenherera uye vasingaruramisiri vatorwa, uye vasingandityi,”
    ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Me acercaré a ti para juzgarte. Seré un testigo rápido contra los hechiceros,
    contra los adúlteros, contra los perjuros, y contra los que oprimen al asalariado
    en su salario, a la viuda y al huérfano, y que privan al extranjero de la justicia,
    y no me temen”, dice el Señor de los Ejércitos.
  cac-cac: 'A in Jehová Yajal in d''a Smasanil sval icha tic: Ol in c''och d''a e
    cal yic tzex in ch''olb''itej. Elan̈chamel ol vac''och d''a yib''an̈ juntzan̈
    eb'' tic: Aton eb'' ajb''aal, eb'' sc''ulan ajmulal, eb'' esalvum, eb'' man̈ tz''acanoc
    stupan smunlajvum, eb'' tz''ixtan eb'' ix chamnac yetb''eyum yed'' eb'' unin chamnac
    smam yed'' eb'' ch''oc chon̈ab''il. Ol vac''paxoch d''a yib''an̈ eb'' malaj velc''och
    d''ay.'
  swh-ULB: Kisha nitapita karibu na ninyi kuwahukumu. na nitakuwa shahidi mwepesi
    dhidi ya wachawi, wazinzi, mahsahidi wa uongo, na kinyume cha wale wanaoonea wafanyakazi
    katika mizigo yake, wanaoonea wajane na yatima, na anayemfukuza mgeni kutoka kwenye
    haki yake, na kwa wale wasionitii mimi,”asema Bwana wa majeshi.
  bel-bel: І прыйду да вас судзіць і буду хутка выкрываць чарадзеяў і пералюбцаў,
    і тых, якія прысягаюць ілжыва і забіраюць плату ў найміта, уціскаюць удаву і сірату
    і адпіхваюць прыхадня, і Мяне не баяцца, кажа Гасподзь Саваоф.
  deu-ELBBK: Und ich werde euch nahen zum Gericht und werde ein schneller Zeuge sein
    gegen die Zauberer und gegen die Ehebrecher und gegen die falsch Schwörenden und
    gegen die, die den Tagelöhner im Lohn, die Witwe und die Waise bedrücken und das
    Recht des Fremden beugen, und mich nicht fürchten, spricht der HERR der Heerscharen.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem te, “Edhendiyà a te keniyu su edhukum
    a. Segugunè ku ibpetueni is menge salà te menge veyilan, menge mengungumpadi,
    menge ebpenistiǥus te tarù, menge egalen he ebpenlimbung, menge ebpemintahà te
    menge valu he vahi wey menge ilu, wey menge lumelengyawà, wey is menge wazè dan
    kedtahud kedì.”
  mal-2015: ഞാൻ ന്യായവിധിക്കായി നിങ്ങളോടു അടുത്തുവരും; ഞാൻ ക്ഷുദ്രക്കാർക്കും വ്യഭിചാരികൾക്കും
    കള്ളസ്സത്യം ചെയ്യുന്നവർക്കും കൂലിയുടെ കാര്യത്തിൽ കൂലിക്കാരനെയും വിധവയെയും അനാഥനെയും
    പീഡിപ്പിക്കുന്നവർക്കും എന്നെ ഭയപ്പെടാതെ പരദേശിയുടെ ന്യായം മറിച്ചുകളയുന്നവർക്കും
    വിരോധമായി ഒരു ശീഘ്രസാക്ഷിയായിരിക്കും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: „Ale avava tumen te sudzinel. Jekhvareste svedčinava pro čaroďejňika, pro
    lubara, pre ola, ko klaminen pro sudos, ko le robotňikenge na den lengre love,
    ko trapinen le vdoven the le široten a the pre ola, ko na keren čačipnaha le cudzincenca.
    Svedčinava pre kala savoredžene, ko pes mandar na daran,“ phenel o Nekzoraleder
    RAJ.
  nlg-nlg: Ma Yahweh puku ni maana te ghaghua [ghua], “Tana bongi keri, inau ku mai
    ge ku deteghau. Mi geva ku bosatatea na utuni itadira arahei tara tabe kakaighi
    na lei totobo kibokibo, ma rahei tara ngelengele, ma rahei tara sorisori, ma rahei
    tara pegopegora rana tinoni lutu tana peludira, ma rahei ghua tara vahaghitailira
    rana matesasani ma rana dalei kukuti, ma rahei tara hovera rana tinoni haghemai
    ge kara loghoa na dete maemane, ma rahei tara mua talumavau.
  pes-OPV: و من برای داوری نزد شما خواهم آمد و به ضد جادوگران وزناکاران و آنانی که
    قسم دروغ می‌خورند و کسانی که بر مزدور در مزدش و بیوه‌زنان و یتیمان ظلم می‌نمایند
    و غریب را از حق خودش دورمی سازند و از من نمی ترسند، بزودی شهادت خواهم داد. قول
    یهوه صبایوت این است.
  ron-1924: Мэ вой апропия де вой пентру жудекатэ ши Мэ вой грэби сэ мэртурисеск ымпотрива
    дескынтэторилор ши прякурварилор, ымпотрива челор че журэ стрымб, ымпотрива челор
    че опреск плата симбриашулуй, каре асупреск пе вэдувэ ши пе орфан, недрептэцеск
    пе стрэин ши ну се тем де Мине”, зиче Домнул оштирилор.
  ben-OBCV: সর্বশক্তিমান সদাপ্রভু বলেন, “তাই আমি তোমাদের বিচার করতে আসব। আর জাদুকর,
    ব্যভিচারী এবং মিথ্যাশপথকারী, যারা শ্রমিকদের বেতনে ঠকায় এবং বিধবা ও অনাথদের অত্যাচার
    করে, বিদেশিদের ন্যায় থেকে বঞ্চিত করে, অথচ আমাকে ভয় করে না, তাদের সকলের বিপক্ষে
