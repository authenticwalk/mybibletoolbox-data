    ol bosman i no save baim gut ol wokman bilong ol na ol man i save trikim na kisim
    olgeta samting bilong ol meri, man bilong ol i dai pinis, na bilong ol pikinini,
    papa bilong ol i dai pinis, na bilong ol man bilong ol arapela kantri. Ol man
    i mekim dispela olgeta kain pasin, ol i no save stap aninit long mi, olsem na
    bai mi kotim ol.”
  hau-SA: “Ta haka zan zo kusa da ku don in yi hukunci. Zan hanzarta ba da shaida
    a kan masu yin sihiri, da mazinata da masu shaidar zur. Zan ba da shaida a kan
    waɗanda suke zaluntar ma’aikata a kan albashinsu, da waɗanda suke ƙwarar gwauraye
