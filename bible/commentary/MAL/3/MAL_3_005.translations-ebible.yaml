  por-BR-2018: E eu me achegarei a vós para o julgamento; e prontamente serei testemunha
    contra os feiticeiros e adúlteros, e contra os que juram falsamente, e os que
    oprimem o empregado em seu salário, a viúva, e o órfão, e pervertem o direito
    do estrangeiro, e não me temem,diz o SENHOR dos exércitos.
  deu-ELO: Und ich werde euch nahen zum Gericht und werde ein schneller Zeuge sein
    gegen die Zauberer und gegen die Ehebrecher und gegen die falsch Schwörenden;
    und gegen die, welche den Tagelöhner im Lohn, die Witwe und die Waise bedrücken
