verse: MAL.003.002
translations:
  mal-C: എന്നാൽ അവിടത്തെ വരവിന്റെ ദിവസത്തെ ആർക്ക് അതിജീവിക്കാൻ കഴിയും? അവിടന്നു പ്രത്യക്ഷനാകുമ്പോൾ
    ആർക്ക് അവിടത്തെ മുമ്പിൽ നിൽക്കാൻ കഴിയും? കാരണം അവിടന്ന് ഉലയിലെ അഗ്നിപോലെയും അലക്കുകാരന്റെ
    കാരംപോലെയും ആയിരിക്കും.
  deu-TKW: Wer aber kann es dann aushalten, wenn er kommt, und wer kann bestehen,
    wenn er erscheint? Denn er gleicht dem Feuer eines Schmelzers und der Lauge von
    Wäschern.
  lin-lin: Kasi nani akobika na mokolo oyo akoya ? Nani akotelema na mokolo oyo akomonana ?
    Pamba te azali lokola moto ya monyangwisi bibende na moto, lokola sabuni oyo etelisaka
    bilamba.
  eng-LSV: “And who is bearing the day of His coming? And who is standing in His appearing?
    For He [is] as fire of a refiner, || And as soap of a fuller.
  eng-GNV: But who may abide the day of his comming? and who shall endure, when he
    appeareth? for he is like a purging fire, and like fullers sope.
  eng-WEBSTER: But who may abide the day of his coming? and who shall stand when he
    appeareth? for he is like a refiner's fire, and like fuller's soap.
  nhw-BL: “Pero ¿ajqueya huelis quiijiyohuis huan mocahuas para itztos ipan nopa tonal
    quema yaya hualas? ¿Ajqueya huelis moquetzas para quiixnamiquis quema yaya monextis?
    Yaya elis quen se tlitl catli nelía temajmati catli quiatilis tlen hueli tepostli.
    Elis quen se xapo catli más chicahuac catli hueli quichipahualtía tlen hueli yoyomitl
    catli soquiyo.
  swh-ONEN: Lakini ni nani atakayeweza kustahimili hiyo siku ya kuja kwake? Ni nani
    awezaye kusimama atakapotokea? Kwa kuwa atakuwa kama moto wa mfua fedha au kama
    sabuni ya afuaye nguo.
  bba-bba: Wɑrɑ koo kpĩ u yɔ̃rɑ u nùn mɑ win nɑɑrun tɔ̃ɔ te sɔɔ. Nɡe wɑrɑ koo kpĩ
    u yɔ̃rɑ sɑnɑm mɛ u koo kurɑmɑ. Domi u ko n sɑ̃ɑwɑ nɡe dɔ̃ɔ wi u rɑ sisu yɑniɛ.
    Kpɑ u n sɑ̃ɑ nɡe werem mɛ mu do.
  eng-KJVCPB: 'But who may abide the day of his coming? And who shall stand when he
    appeareth? For he is like a refiner’s fire, and like fullers’ sope:'
  mpx-mpx: Yaa lan toto ni nem, henala bosowaina wana lahi ni palahikan? Sauga ni
    vin, henala bosowaina ni talmilil manininaa? Nige etega. Kaiwena iya ni ola hiwo
    kalakalasina toto eliyana silba hi pawayui yaka mumusana hi ahek yoho. Iya ni
    ola sop gasigasisena toto kaliko hi uliya i yanayana.
  luo-luo: To en ngʼa manyalo siro chiengʼ biro mare? Koso en ngʼa manyalo chungʼ
    e nyime ka othinyore? Nimar enobed kaka mach mar jatheth kata sabund jaluoko malwoko
    maler.
  meu-meu: A itaia, gwauhamata gwaukauna tauna, o moalelaiamu tauna, na e maimu. Iehova
    Sabaota na e herevamu. A ena mai dinana ai, daika baine haheauka diba? Bona baine
    hedinarai negana ai, daika baine gini diba? Badina be ia na gold ihaḡoevana tauna
    ena lahi bona dabua-huri tauna ena sopu na heto.
  npi-ULB: तर उहाँको आगमनको दिन कसले सहन सक्छ र? उहाँ आउनुहुँदा को खडा हुन सक्छ र?
    किनभने उहाँ सुनारको आगो र धोबीको साबूनझैँ हुनुहुनेछ ।
  yor-yor: Ṣùgbọ́n ta ni o lè fi ara da ọjọ́ dídé rẹ̀? Ta ni yóò sì dúró nígbà tí
    ó bá fi ara hàn? Nítorí òun yóò dàbí iná ẹni tí ń da fàdákà àti bi ọṣẹ alágbàfọ̀.
  pes-OPCB: اما کیست که یارای ایستادن در مقابل او را داشته باشد؟ و کیست که بتواند
    آمدنش را تحمل کند؟ زیرا او همچون آتش سوزانی است که فلز را تصفیه می‌کند و مثل صابونی
    است که لباسها را پاک می‌کند.
  tgl-ULB: Ngunit sino ang makapagtitiis sa araw ng kaniyang pagdating? At sino ang
    tatayo kapag nagpakita siya? Sapagkat siya ay katulad ng apoy nang tagapaglinang
    at katulad ng sabong panlaba.
  cbu-NT: Itaru, Apanll ipusamarini kuskachu, ¿chakaja wizpuree itamsach? Siy zapan
    pantsachpasa. Wizpur sumas tamaparee ashiru, yutaritshishee muchikpaz ashimaam
    kuschiya. Apun minlloo tachingtaru ashimaamtam kuschiya. Iyaa yutaritshishireetsini
    izuuru tachingchiya.
  hui-hui: Ibu ibulebirago ibiragola horo ogoningi heyu haabo habehe ibu ai holebirabe.
    Ibu hapani haragola dére haabo habehe mbirali holebirabe. Ibiragola ibu dodo domaga
    sobo hongohe ale holebira. Ege to̱le̱ aeaneru hiru tiga biaga ira hongohe daganegobi
    holebira.
  mya-mya: သို့​ရာ​တွင်​အ​ဘယ်​သူ​သည်​ကိုယ်​တော်​ရှင်​ကြွ လာ​တော်​မူ​မည့်​နေ့​ရက်​ကာ​လ​ကို​တိမ်း​ရှောင်
    နိုင်​ပါ​မည်​နည်း။ ကိုယ်​တော်​ရှင်​ပေါ်​ထွန်း​တော် မူ​ရာ​ကာ​လ​၌​အ​ဘယ်​သူ​သည်​ကျန်​ရစ်​လိမ့်
    မည်​နည်း။ ကိုယ်​တော်​သည်​အ​စွမ်း​ထက်​သည့် ဆပ်​ပြာ​နှင့်​လည်း​ကောင်း၊ သတ္တု​ချွတ်​သည့်
    မီး​နှင့်​လည်း​ကောင်း​တူ​လိမ့်​မည်။-
  bod-N: ཡིན་ནའང་ཁོང་སླེབས་པའི་དུས་དེ་སུ་ཞིག་གིས་བཟོད་ནུས་སམ། ཁོང་མངོན་པའི་དུས་ལ་སུ་ཞིག་ཚུགས་ཐུབ་བམ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁོང་ནི་གསེར་བཙོ་སྦྱང་བྱེད་མཁན་གྱི་མེ་དང་། གོས་འཁྲུད་མཁན་གྱི་བ་ཚྭ་དང་འདྲའོ།
    །
  wsk-wsk: Bare noko day tom te tairukko mu te mu, awiri sokel ago se gek am bagarukko
    terong? Nu gold se silver te kaiya ko tama, kowar tamatama, iwita agi, melmasak
    te anuwa ko tam kiri aora iwita bagarukko.
  sna-sna: Asi ndiani angatsunga pazuva rokuuya kwake? Ndiani angamira paanoonekwa?
    Nokuti achava somoto womunatsi kana sipo yomusuki.
  spa-BLM: “Pero, ¿quién podrá soportar el día de su venida? ¿Y quién se mantendrá
    en pie cuando él aparezca? Porque él es como el fuego de un refinador, y como
    el jabón de los lavanderos;
  cac-cac: Palta, ¿mach ol techaj yuj d'a jun c'u ayic ol in c'och chi'? ¿Mach val
    ol stec'b'ej sb'a d'a vichan̈? Yujto a vopisio, lajan val icha schaquil te' c'ac'
    sc'an eb' b'oum q'ueen, ma icha noc' xapon sc'an eb' sjuc'vi.
  swh-ULB: Na ni nani atakeyevumilia siku ya kuja kwake? na nani atasimama akishatokea?
    Yeye ni kama mtu asafishaye kwa moto na kama sabuni ya kufulia.
  bel-bel: І хто вытрымае дзень прышэсьця Яго, і хто ўстоіць, калі Ён явіцца? Бо Ён
    - як агонь, што расплаўляе, і як шчолак, што ачышчае,
  deu-ELBBK: Wer aber kann den Tag seines Kommens ertragen, und wer wird bestehen
    bei seinem Erscheinen? Denn er wird wie das Feuer des Schmelzers sein und wie
    die Lauge der Wäscher.
  mbb-OT: Piru hentei vuwa is ebpekaantus dutun te andew te kebpekeuma zin? Hentei
    vuwa is ebpekehimu he ed-etuvang kandin emun ebpekelepew en? Su iring sikandin
    te hapuy he idlunsey te vulawan wey sabun he utew ebpekeimu te vuring.
  mal-2015: എന്നാൽ അവൻ വരുന്ന ദിവസത്തെ ആർക്കു സഹിക്കാം? അവൻ പ്രത്യക്ഷനാകുമ്പോൾ ആർ
    നിലനില്ക്കും? അവൻ ഊതിക്കഴിക്കുന്നവന്റെ തീപോലെയും അലക്കുന്നവരുടെ ചാരവെള്ളംപോലെയും
    ആയിരിക്കും.
  rmc-rmc: Ale ko predživela oda džives, sar ov avela? Ko obačhela, sar pes sikavela?
    Bo ov ela sar e jag, so prežužarel o somnakaj; sar o zoralo sapuňis.
  nlg-nlg: ?Hauva, ma hei ke tangomana geke vola tana bongi ke mai iga? ?Ma hei ke
    tangomana geke tughuru tana matana tana bona ke sara mai? Ke mai vagha na sopu
    te laga ngangata, me ke vagha ghua na lake te vamarabui na silver mana gold.
  pes-OPV: اما کیست که روزآمدن او را متحمل تواند شد؟ و کیست که در حین ظهور وی تواند
    ایستاد؟ زیرا که او مثل آتش قالگر و مانند صابون گازران خواهد بود.
  ron-1924: „Чине ва путя сэ суфере ынсэ зиуа венирий Луй? Чине ва рэмыне ын пичоаре
    кынд Се ва арэта Ел? Кэч Ел ва фи ка фокул топиторулуй ши ка лешия ынэлбиторулуй.
  ben-OBCV: কিন্তু তাঁর আসবার দিন কে সহ্য করতে পারবে? যখন তিনি আবির্ভূত হবেন কে তাঁর
    সামনে দাঁড়াবে? কারণ তিনি হবেন জ্বলন্ত আগুনের শিখার মতো যা ধাতুকে পরীক্ষাসিদ্ধ
    করে অথবা কড়া সাবানের মতো কাপড় পরিষ্কার করে।
  som-som: Laakiinse bal yaa u adkaysan kara maalinta imaatinkiisa? Bal yaase taagnaan
    doona markuu muuqdo? Waayo, isagu waa sida dabka lacagmiiraha iyo sida saabuunta
    dharmaydhaha.
  lat-VUC: 'Et quis poterit cogitare diem adventus ejus, et quis stabit ad videndum
    eum? ipse enim quasi ignis conflans, et quasi herba fullonum:'
  eng-ASVBT: 'But who can abide the day of his coming? and who shall stand when he
    appeareth? for he is like a refiner’s fire, and like fullers’ soap:'
  ita-1885: E chi sosterrà il giorno della sua venuta? e chi durerà, quando egli apparirà?
    perciocchè egli è come il fuoco di chi fonde i metalli, e come l'erba de' purgatori
    di panni.
  eng-LXXUP: And who will abide the day of his coming? or who will withstand at his
    appearing? for he is coming in as the fire of a furnace and as the herb of fullers.
  eng-ULB: But who will be able to endure the day of his coming? Who will be able
    to stand when he appears? For he will be like a refiner's fire and like laundry
    soap.
  spa-VBL: ¿Quién podrá sobrevivir en el día de su venida? ¿Quién puede permanecer
    en pie delante de él cuando aparezca? Porque él será como un horno ardiente que
    refina el metal, o como el jabón fuerte que limpia las manchas.
  fra-_FOB: Et qui pourra soutenir le jour de sa venue, et qui pourra subsister quand
    il paraîtra? Car il sera comme le feu du fondeur, et comme la potasse des foulons.
  mal-mal: എന്നാൽ അവൻ വരുന്ന ദിവസത്തെ ആർക്ക് സഹിക്കാം? അവൻ പ്രത്യക്ഷനാകുമ്പോൾ ആര്
    നിലനില്ക്കും? അവൻ ഊതിക്കഴിക്കുന്നവന്റെ തീപോലെയും അലക്കുന്നവരുടെ കാരംപോലെയും ആയിരിക്കും.
  lit-lit: Tačiau, kas gali ištverti jo atėjimo dieną? Ir kas išsilaikys jam pasirodžius?
    Nes jis yra lyg metalų grynintojo ugnis ir lyg skalbėjų muilas,
  urd-GVR: Lekin jab wuh āe to kaun yih bardāsht kar sakegā? Kaun qāym rah sakegā
    jab wuh ham par zāhir ho jāegā? Wuh to dhāt ḍhālne wāle kī āg yā dhobī ke tez
    sābun kī mānind hogā.
  suz-BL: मिनु मेकोमी “तन्‍न आ जाक्‍ची नाक्‍त सु फाल्‍ने चाप्‍बा ङा? आ ग्रूची ना सु
    राप्‍शा बाक्‍ने चाप्‍बा ङा? मारदे हना मेको तुप्‍तीलमी मुइश्‍शो मी नु वा मुरब आ
    वा बुश सेल्‍तीक खोदेंशो बाक्‍ब। यसैया १:२५
  eng-NOY: But who shall abide the day of his coming? And who shall stand when he
    appeareth? For he shall be like the fire of the refiner, And like the soap of
    the fuller.
  ita-1927: e chi potrà sostenere il giorno della sua venuta? Chi potrà rimanere in
    piè quand’egli apparirà? Poich’egli è come un fuoco d’affinatore, come la potassa
    dei lavatori di panni.
  ckb-ckb: «بەڵام کێ بەرگەی ڕۆژی هاتنی دەگرێت؟ کێ خۆی ڕادەگرێت لە دەرکەوتنی؟ چونکە
    ئەو وەک ئاگری پاڵاوگە و وەک سابوونی جل شوشتنە.
  eng-BBE: But by whom may the day of his coming be faced? and who may keep his place
    when he is seen? for he is like the metal-tester's fire and the cleaner's soap.
  kan-OKCV: ಆದರೆ ಅವರ ಆಗಮನದ ದಿವಸದಲ್ಲಿ ಯಾರು ತಾಳುವರು? ಅವರು ಪ್ರತ್ಯಕ್ಷವಾಗುವಾಗ ಯಾರು ನಿಲ್ಲುವರು?
    ಏಕೆಂದರೆ ಅವರು ಅಕ್ಕಸಾಲಿಗನ ಪರಿಶೋಧಿಸುವ ಬೆಂಕಿಯ ಹಾಗೆಯೂ, ಅಗಸನ ಸಾಬೂನಿನ ಹಾಗೆಯೂ ಇದ್ದಾರೆ.
  tam-2017: ஆனாலும் அவர் வரும் நாளைத் தாங்கிக்கொள்பவன் யார்? அவர் வெளிப்படும்போது
    நிலைநிற்பவன் யார்? அவர் புடமிடுகிறவனுடைய நெருப்பைப்போலவும், வண்ணாருடைய சவுக்காரத்தைப்போலவும்
    இருப்பார்.
  spa-RV-1909: ¿Y quién podrá sufrir el tiempo de su venida? ó ¿quién podrá estar
    cuando él se mostrará? Porque él es como fuego purificador, y como jabón de lavadores.
  ron-BTF: Dar cine poate îndura ziua venirii lui? Şi cine va sta în picioare când
    va arăta el? Fiindcă el este ca focul topitorului şi ca săpunul albitorului;
  eng-WEBP: “But who can endure the day of his coming? And who will stand when he
    appears? For he is like a refiner’s fire, and like launderers’ soap;
  eng-FBV: Who can survive the day when he comes? Who can stand before him when he
    appears? For he will be like a blazing furnace that refines metal, or like the
    strong alkali that cleanses stains.
  nld-1939: Maar wie kan de dag van zijn komst verdragen; wie houdt het uit, als Hij
    verschijnt? Want Hij zal zijn als het vuur van den smelter, als het loog van de
    blekers;
  nch-BL: “Pero ¿ajquiya huelis quiijyohuis huan mocahuas para itztos ipan nopa tonali
    quema yaya hualas? ¿Ajquiya huelis moquetzas para quiixnamiquis quema yaya monextis?
    Yaya elis quej se tit cati nelía temajmati cati quiatilis ten hueli teposti. Elis
    quej se xapo cati más chicahuac cati hueli quichipahualtía ten hueli yoyomit cati
    soquiyo.
  vie-1934: Nhưng ai sẽ đương nổi ngày Ngài đến, và ai đứng được khi Ngài hiện ra?
    Vì Ngài giống như lửa của thợ luyện, như tro thợ giặt.
  hin-CV: पर उसके आने के दिन को कौन सह सकता है? जब वह प्रगट होगा, तो उसके आगे कौन
    खड़ा रह सकेगा? क्योंकि वह सोनार की भट्टी के समान प्रचंड या धोबी के साबुन के जैसा
    होगा.
  spa-BES: ¿Pero por quién se puede enfrentar el día de su venida? ¿Y quién puede
    mantenerse en pie cuando lo vean? porque él es como el fuego del fundidor y el
    jabón del limpiador.
  tdx-tdx: Fe ia ty hahafeake ty andro hitotsaha’e? ia ty hahafijohañe t’ie pok’eo?
    ie hoe afo fampitranahañe, hoe savonim-panasàñe.
  tha-KJV: แต่​ใครจะทนอยู่​ได้​ในวั​นที​่ท่านมา และใครจะยื​นม​ั่นอยู่​ได้​เมื่อท่านปรากฏตัว
    เพราะว่าท่านเป็นประดุจไฟถลุงแร่ และประดุจสบู่ของช่างซักฟอก
  por-BR-2018: Mas quem poderá suportar o dia de sua vinda? Quem conseguirá ficar
    de pé quando ele aparecer? Porque ele será como fogo do ourives, e como o sabão
    de lavandeiros.
  deu-ELO: Wer aber kann den Tag seines Kommens ertragen, und wer wird bestehen bei
    seinem Erscheinen? Denn er wird wie das Feuer des Schmelzers sein und wie die
    Lauge der Wäscher.
  eng-WYC-2018: and who shall be able to think (on) the day of his coming? and who
    shall stand to see him? For he shall be as fire welling together, and as the herb
    of fullers, either tuckers; (and then who shall be able to even think, let alone
    endure, on the day of his coming? and who shall be able to stand firm to see him?
    For he shall be like a fire welling together, or purging and refining, and like
    fuller’s, or tucker’s, soap;)
