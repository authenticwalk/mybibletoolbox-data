    paa i kona ikeia ana? No ka mea, e like auanei ia me ke ahi o ka mea hoohehee,
    A me ke sopa o ka mea hoomaemae:'
  arb-NAV: وَلَكِنْ مَنْ يَحْتَمِلُ يَوْمَ مَجِيئِهِ؟ وَمَنْ يَثْبُتُ عِنْدَ ظُهُورِهِ؟
    فَإِنَّهُ مِثْلُ نَارِ الْمُمَحِّصِ أَوْ أَشْنَانِ الْقَصَّارِينَ.
  ewe-ewe: “Ame ka ado dzi anɔ anyi ne eva do? Ame ka anɔ te ɖe eƒe vava nu? Elabena
    ele abe dzo si wotsɔna loloa ga ene eye wòle abe adzalẽ si wotsɔna nyaa avɔ wòɖina
    keŋkeŋ la ene!
  eng-LEE: 'But who can sustain the day of his coming? and who can stand when he appeareth?
    for he is like the fire of the melter, and like the lye of the washers:'
  asm-FB: কিন্তু তেওঁৰ আগমনৰ দিন কোনে সহিব পাৰিব? তেওঁ উপস্থিত হ’লে কোনে থিয় হৈ থিৰেৰে
    থাকিব পাৰিব? কিয়নো তেওঁ শোধন কৰা একুৰা জুইৰ তুল্য আৰু ধোবাৰ চাবোনৰ তুল্য।
  sus-A: «عَ نَ قَ، ندٍ نْمَ سُو سَدٍ عَ رَ؟ ندٍ نْمَ تِدٍ عَ يَ عِ؟ بَرِ مَ عَ لُمَ
    نّ عَلْ شَبُرٍ تّ نَشَن سٍ رَشُنُمَ. عَ لُمَ نّ عَلْ شْسِ بَسٍ دُفِ شَيٍ نَشَن
    نَوَلِمَ.
  fra-SBL: « Mais qui pourra supporter le jour de son avènement ? Et qui résistera
    quand il paraîtra ? Car il est comme le feu d'un raffineur, et comme le savon
    d'un blanchisseur.
  hbo-hbo: וּמִ֤י מְכַלְכֵּל֙ אֶת־יֹ֣ום בֹּואֹ֔ו וּמִ֥י הָעֹמֵ֖ד בְּהֵרָֽאֹותֹ֑ו כִּֽי־הוּא֙
    כְּאֵ֣שׁ מְצָרֵ֔ף וּכְבֹרִ֖ית מְכַבְּסִֽים׃
  shp-NTPO: Ikaxbi ¿Ja joai neteki tson bechiteti iki? ¿Tsoaki jainbi chankati iki?
    Chii tiri keská joxonra, non ocha soati iki; non kerásbo chokai jabón keskára
    iti iki.
  pjt-pjt: Palu tjiṉṯu nyara palula aṉangu uwankara puḻkaṟa nguḻuringkula palula miṟangka
    ngaṟaku. Panya paluṟu pitjanyi kura uwankara wiyantjikitja, panya minymangku mantara
    raputji paltjilpai kilina wiṟu ngaṟanytjaku, palu puṟunypa Godalu kura uwankara
    wiyalku.
  kik-kik: No nũũ ũgetiiria mũthenya wa gũũka gwake? Nũũ ũkomĩrĩria rĩrĩa akooneka?
    Nĩgũkorwo akahaana ta mwaki wa mũturi ũrĩa ũtheragia cuuma, kana thabuni ũrĩa
    ũtheragia nguo.
  fra-NCL: Et qui soutiendra le jour de sa venue, et qui restera debout quand il apparaîtra ?
    Car il sera comme le feu du fondeur, comme la potasse des foulons.
  cek-AK: 'Toe anih angzohhaih niah pauep thaih kami om tih maw? Anih amtueng naah
    mi maw angdoe thai tih? Anih loe atui amkawsak thaih hmai, to tih ai boeh loe
    khukbuen pasukhaih sabung baktiah om tih:'
  cuk-cuk: Degi-inigwele, ¿doa, e-iba-danikid-abin baisur-itogoe? ¿Doa, a-dule-danikir,
    e-asabin unni gwisguoe? Ar a-dule, soo-ibmar-swilidik-imakedyobi gued, morgauk
    olli-nanaid-eliedyobi gued.
  uig-CYR: — Бирақ Униң кәлгән күнидә ким чидиялисун? У көрүнгәндә ким туралисун?
    Чүнки У тавлиғучиниң оти, кирчиниң ақартқуч шолтисидәк болиду;
  tel-2017: ఆయన రాకడ దినం ఎవరు తట్టుకోగలడు? ఆయన కనబడినప్పుడు ఎవరు నిలబడి ఉండగలరు?
    ఆయన కంసాలి కొలిమిలో ఉండే నిప్పులాంటివాడు, చాకలి చేతిలోని సబ్బు వంటివాడు.
  hat-BSA: “Men se kilès k ap ka sipòte jou vini Li an? Oswa, se kilès k ap ka kanpe
    lè Li parèt la? Paske se va tankou dife nan founo a, e se va tankou savon lesiv.
  kos-kos: Tusruktu su ac fah ku in muteng len sac ke El tuku? Su ac fah ku in painmoulla
    ke El ac sikme? El ac fah oana sie e arulana ku ma aknasnasye osra, ac oana soap
    kulana.
  hbo-WLC: וּמִ֤י מְכַלְכֵּל֙ אֶת־י֣וֹם בּוֹא֔וֹ וּמִ֥י הָעֹמֵ֖ד בְּהֵרָֽאוֹת֑וֹ כִּֽי־הוּא֙
    כְּאֵ֣שׁ מְצָרֵ֔ף וּכְבֹרִ֖ית מְכַבְּסִֽים׃
  ibo-ibo: “Ma onye ga-anagide ụbọchị ọbịbịa ya ma guzokwa mgbe ọ pụtara ihe? Nʼihi
    na ọ ga-adị ka ọkụ na-anụcha anụcha, dịkwa ka ncha e ji asụ akwa.
  ory-ory: ମାତ୍ର ତାହାଙ୍କର ଆଗମନ ଦିନ କିଏ ସହିପାରେ? ଆଉ, ସେ ଦର୍ଶନ ଦେବା ବେଳେ କିଏ ଠିଆ ହେବ?
    କାରଣ ସେ ପରିଷ୍କାରକାରୀର ଅଗ୍ନି ତୁଲ୍ୟ ଓ ଲୁଗା ସଫା କ୍ଷାର ସ୍ୱରୂପ;
  chk-chk: Nge iö epwe tongeni pwäk lon ewe ränin an feito? Iö epwe tongeni ütä, lupwen
    epwe pwä? Pun i a wewe ngeni soop mi müttir limetawu limengau, a pwal wewe ngeni
    än eman ekkein ketel mächä.
  rop-rop: Bat langa det dei wen im garra kaman, hu gin jidan laibala? Nobodi. Hu
    gin jandap lida langa im? Nobodi. Yu sabi hau det hotwan faiya binijimap det rabishwan
    pat langa det silba o gol. Wal wen im kaman bambai im garra binijimap ola nogudwan
    ting insaid langa im pipul olabat. Yu sabi hau det sop deigidawei det dardiwan
    pat brom ola klos. Wal lagijat du im garra deigidawei ola nogudwan brom im pipul
    olabat.
  ukr-1871: Хто ж видержить день приходу його, й хто встоїть, як він явиться? Він
    бо — огонь розтоплюючий і як те зіллє очищуюче;
  deu-1951: Wer aber wird den Tag seiner Zukunft ertragen, und wer wird bestehen,
    wenn er erscheint? Denn er ist wie das Feuer des Goldschmieds und wie die Lauge
    der Wäscher.
  eng-JPS: But who may abide the day of his coming? And who shall stand when he appeareth?
    For he is like a refiner's fire, and like fullers' soap;
  srp-1865: Ali ko æe podnijeti dan dolaska njegova? i ko æe se održati kad se pokaže?
    jer je on kao oganj livèev i kao milo bjeljarsko.
  lug-lug: “Naye ani ayinza okugumiikiriza olunaku olw’okujja kwe, era ani aliyimirira
    ye bw’alirabika? Kubanga ali ng’omuliro gw’oyo alongoosa effeeza era nga sabbuuni
    ow’abayoza.
  heb-heb: ומי מכלכל את יום בואו ומי העמד בהראותו כי הוא כאש מצרף וכברית מכבסים׃
  ben-IRV: কিন্তু তাঁর আসবার দিন কে সহ্য করতে পারে? কে দাঁড়াতে পারে যখন তিনি প্রকাশিত
    হবেন? কারণ তিনি পরিশোধনের আগুনের মত অথবা ধোপার সাবানের মত।
  pan-pan: ਪਰ ਉਸ ਦੇ ਆਉਣ ਦੇ ਦਿਨ ਨੂੰ ਕੌਣ ਸਹਾਰ ਸਕਦਾ ਹੈ ਅਤੇ ਜਦ ਉਹ ਪਰਗਟ ਹੋਵੇਗਾ ਤਦ ਕੌਣ ਖੜ੍ਹਾ
    ਰਹਿ ਸਕੇਗਾ? ਕਿਉਂ ਜੋ ਉਹ ਸੁਨਿਆਰੇ ਦੀ ਅੱਗ ਅਤੇ ਧੋਬੀ ਦੇ ਸਾਬਣ ਵਰਗਾ ਹੈ।
  tkr-tkr: Vuşune öörxəs Rəbb qarıne yiğıl? Vuşune öörxəs Mana qarımee? Mana xhiməə
    qa'an ts'a xhinneyiy mətta'an sap'ın xhinne ixhes.
  mya-JVB: လာ တော်မူသော နေ့ ရက်ကို အဘယ်သူ သည် မ တိမ်းမရှောင်ဘဲ နေလိမ့်မည်နည်း။ ပေါ်ထွန်း
    တော်မူ သောအခါ အဘယ်သူ သည် ခံရ လိမ့်မည်နည်း။ ထို သခင် သည် ငွေ စစ်သောသူ၏မီး ၊ ခဝါသည်
    သုံးသော ဆပ်ပြာ ကဲ့သို့ ဖြစ်တော်မူမည်။
  hmo-hmo: To ia be do ia ginidae neganai daika be do ia goada noho? Bona do ia hedinarai
    neganai, daika do ia gini diba? Badina ia be sopu goadana bamona, dabua mirona
    huria gauna. Bona ia be golo ia hagoevaia ena lahi bamona.
  urd-urd: लेकिन उसके आने के दिन की किसमें ताब है? और जब उसका ज़हूर होगा, तो कौन खड़ा
    रह सकेगा? क्यूँकि वह सुनार की आग और धोबी के साबुन की तरह है।
  rus-SYN: И кто выдержит день пришествия Его, и кто устоит, когда Он явится? Ибо
    Он как огонь расплавляющий и как щелок очищающий,
  bqc-SIM: Démɛ a aà mↄgↄↄ fↄ̃i? Tó à bìlɛ, démɛ a bↄi? Asa aↄ dɛ lán mↄ̀baasana
    tɛ́waɛ, lán pↄpina kasa baasaawa.
  tcz-CHONGTHU: “Ahinlah ahung tengleh koi ham adoujou ding ah? Koiham ama ahung kilah
    tengleh amaija ding ngam dingah? Amachu thih kilhajol meikong al’lenglung tobang
    ding, ahilouleh pon sop bangna sabon tobang ding ahi.
  mar-mar: त्याच्या आगमनाच्या दिवशी कोण टिकून राहणार? आणि जेव्हा तो दिसेल तेव्हा कोण
    उभा राहिल? कारण तो शुद्धकरणाऱ्या अग्नीसारखा आणि परीटाच्या खारासारखा आहे.
  qub-qub: Pay chayamushan junäga ¿piraj awantanman? Chayno ¿piraj ichiraycanman paypa
    ñaupanchöga? Payga cangapaj lijyanömi chayacasha ganra caycajtano limyuyächimänanchïpaj.
    Payga fyërruta chulluchir limyuyächejnömi ruranga.
  bqp-bqp: Ama dí mɛ́ ani a sugↄrↄ fↄ̃ↄ? Tó à bò gupuraa, dí mɛ́ ani fↄ̃ à zɛɛ? Zaakũ
    anigↄ̃ de lán mↄ̀baasari tɛ́ bàmɛ, lán pↄ́pipirii mↄsↄnↄ gbãna bà.
  hat-hat: Men, ki moun ki ka sipòte jou l'ap vini an? Ki moun ki va rete kanpe devan
    l' lè la parèt la? L'ap tankou dife yo sèvi pou fonn fè. L'ap tankou gwo savon
    yo sèvi pou blanchi rad.
  eng-BSB: But who can endure the day of His coming? And who can stand when He appears?
    For He will be like a refiner’s fire, like a launderer’s soap.
  tod-tod: Kɛlɛ ɓɛ ɠa a ziɛ paa voloi wu? Ɓɛ ɠa a yɛ lo kɔɠɔa, siɛgi zu é ɠulazu
    la kɛlɛma? Mazɔlɔɔ kulaʋɛ ga ɠain bo nui ná-abui, eɠɛ sɛɠɛɗɛi zeeɠaaɓaai.
  eng-WEBPB: “But who can endure the day of his coming? And who will stand when he
    appears? For he is like a refiner’s fire, and like launderers’ soap;
  kbq-kbq: Hianagi Agrama esanigeno'a, iza knarera huno ana knarera otigahie? Iza
    knarera hu'nenimo oti'nenora kegahie? Na'ankure Agra aenima krefizo huno'ma azeri
    agruma nehia teve nefakna huge, pehenage kukenama sese huno azeri agruma nehia
    sopegna huno mani'ne.
  nhe-BL: “Pero ¿ajqueya huelis quiijiyohuis huan mocahuas para itztos ipan nopa tonal
    quema yajaya hualas? ¿Ajqueya huelis moquetzas para quiixnamiquis quema yajaya
    monextis? Yajaya elis queja se tlitl tlen nelía temajmati tlen quiatilis tlen
    hueli tepostli. Elis queja se xapo tlen más chicahuac tlen hueli quichipahualtía
    tlen hueli yoyomitl tlen soquiyo.
  bus-bus: Mↄde dé bé eé à mↄ́gurↄↄ fↄ̃ↄ? Tó à bↄ̀ gupuraaa, dé bé eé fↄ̃ à zɛɛ? Zaakɛ
    eégↄ̃ dɛ lán mↄ̀baasari tɛ́ bàmɛ, lán pↄ́pipiri mↄsↄrↄ gbãaa bà.
  gub-BL: Ihemaw 'ar mehe mo upuner putar umàno 'ymaw rehe wà nehe. Mo ikàg putar
    izexak kar mehe wà nehe. Ta'e nuzawy kwaw tata nehe xe, tata zanemukatu àràm nehe
    xe. Nuzawy kwaw zàmàw zanemuzahak àwàm nehe no.
  eng-DRA: 'And who shall be able to think of the day of his coming? and who shall
    stand to see him? for he is like a refining fire, and like the fuller’s herb:'
