  tbz-SIM: Weè yóó wénkùnnɛ bɛnìtìbɛ̀ mɛsɔɔ nkɔ̃mɛ. Weè yóó wénkùnnɛ Defiibɛ muhɑ̃ɑ̃́
    nhɔ̃ɔ̃ wénkùnnɛ mɛ̀ɛ̀ botí timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ. Dɛ mɔ̀nnì kɛ̀ bɛ̀ɛ nɑɑ́ mbɛ̀ɛ̀
    yó nni mpɑ̃ɑ̃ nyɛpɑ̃rɛ̀ ikuɔ́ yɛ̃mmɛ̀.
  msy-2020: Avim golɨn isima a golrama otivi moghɨn, a gumazamizibar araziba tuisɨgham.
    Kamaghɨra Ikiavɨra Itir Godɨn ingangarir gumazim, Livain adarazir arazir kuraba
    batuegh, egh Ikiavɨra Itir God bagh ofan aghuiba inigh izam.
  dop-dop: Ɩ kɑ́ cɑɣɑ kɛ́ nɑ ɩ́ tɑɣɑnɩ Lefii nyə́mɑ kɔtəlɑɑ ɑsilimɑ təkpɑtɑɑ. Ɩsɩɩ
    pɑ nyɑɑlʋɣʋ wʋlɑ nɑ liɣitee nyəɣəlʋɣʋ tɔ. Wɑɑtʋ ɩnəɣɩ ɩ́ kɑ́ lɑ Tɑcɑɑ kɛ kɔtɑɣɑ
    ɩsɩɩ ɩ́ sɩɩʋ tɔ.
  azb-azb: 'O, gümüş əridib təmizləyən adam kimi rəftar edəcək: Levililəri saflaşdırıb
    qızıl və gümüşü təmizləyən kimi təmizləyəcək. Beləcə salehliklə Rəbbə qurbanlar
    gətirəcəklər.'
  eng-DBY: And he shall sit [as] a refiner and purifier of silver; and he will purify
    the children of Levi, and purge them as gold and silver; and they shall offer
    unto Jehovah an oblation in righteousness.
  hin-2017: वह रूपे का तानेवाला और शुद्ध करनेवाला बनेगा, और लेवियों को शुद्ध करेगा
    और उनको सोने रूपे के समान निर्मल करेगा, तब वे यहोवा की भेंट धार्मिकता से चढ़ाएँगे।
    (1 पत. 1:7)
  wol-KYG: Fa mbaxana dee benn lay tooge ni xellikat ak seggkat, te mooy segg sëti
    Lewi, xelli leen ni xaalis ak wurus, ba ñu doon niti Aji Sax ji, ñi koy indil
    sarax ci njekk.
  eng-YLT: And he hath sat, a refiner and purifier of silver, And he hath purified
    the sons of Levi, And hath refined them as gold and as silver, And they have been
    to Jehovah bringing nigh a present in righteousness.
  kne-kne: Omali ay mangokom et linisana din Levita ay kaman din iyat ay manlinis
    si balitok ya palata babaen si apoy ta say nalinteg da ay man-idaton en Diyos.
  eng-WYC-2017: and he shall sit welling together and cleansing silver, and he shall
    purge the sons of Levi; and he shall purge them as gold and as silver, and they
    shall be offering to the Lord sacrifices in rightwiseness.
  eng-WMBB: and he will sit as a refiner and purifier of silver, and he will purify
    the sons of Levi, and refine them as gold and silver; and they shall offer to
    the LORD offerings in righteousness.
  urd-GVH: वह बैठकर चाँदी को पिघलाकर पाक-साफ़ करेगा। जिस तरह सोने-चाँदी को पिघलाकर
    पाक-साफ़ किया जाता है उसी तरह वह लावी के क़बीले को पाक-साफ़ करेगा। तब वह रब को
    रास्त क़ुरबानियाँ पेश करेंगे।
  rug-rug: Uve, kaqu va rizu pani Sa sari doduru tinavete kaleadi tadi na hiama pu
    tavetavetedi pa Zelepade, meke kaqu via sisigiti guana qolo babe na siliva pude
    sa dia vina vukivukihi si viadi na toṉoto gua sapu ta hivae koa Sa.
  gaz-gaz: Inni akkuma nama meetii baqsee qulqulleessuu ni taʼa; Lewwotas calalee
    akka warqeettii fi meetiitti qulqulleessa. Ergasiis Waaqayyo namoota qajeelummaadhaan
    aarsaa isaaf fidan ni qabaata;
  fra-LSG: Il s’assiéra, fondra et purifiera l’argent; Il purifiera les fils de Lévi,
    Il les épurera comme on épure l’or et l’argent, Et ils présenteront à l’Éternel
    des offrandes avec justice.
  gnn-gnn: '@see-verse:MAL.003.002'
  yal-yal: A dɔxɔma nɛn alo xabun naxan wure gbeti fixɛn naxulunma a rasɛnsɛn xinla
    ma a yi a gbiin ba. A Lewine rasariɲanma nɛn alo xɛmaan nun wure gbeti fixɛn nasɛnsɛnma
    kii naxan yi, e findi saraxarali tinxinxine ra Alatala xa.
  iou-iou: Uwä Anutu täŋo bämop äma yäpmäŋ danikta kädäp komi nikektä siliwa gol ijiŋpewä
    jiraŋ inigän kuk täkaŋ udegän api yäpmäŋ daniwek. Yäpmäŋ daniŋpäŋ äma siwoŋigän
    itpäŋ bänep siwoŋi terak Yawe näka ärawa api täŋ namineŋ.
  haw-1868: A noho ia he mea hoohehee a me ka hoomaemae i ke kala; A e huikala ia
    i na keiki a Levi, A e hoomaemae oia ia lakou e like me ke gula a me ke kala,
    I mohai aku ai lakou i ka mohai pono na Iehova.
  arb-NAV: فَيَجْلِسُ مُمَحِّصاً وَمُنَقِّياً لِلْفِضَّةِ لِيُطَهِّرَ أَبْنَاءَ لاوِي
    وَيُمَحِّصَهُمْ كَالْفِضَّةِ وَالذَّهَبِ، حَتَّى يُقَرِّبُوا لِلرَّبِّ تَقْدِمَاتٍ
    بِقُلُوبٍ طَاهِرَةٍ.
  ewe-ewe: Anɔ anyi abe sika kple klosalo klɔla ene eye wòaklɔ Levi ƒe dzidzimeviwo
    ŋuti woadza abe sika alo klosalo ene, ale be woate ŋu asa vɔ na Yehowa le dzɔdzɔenyenye
    me.
  eng-LEE: And he will sit as a melter and purifier of silver; and he will purify
    the sons of Levi, and refine them as gold and silver, that they may offer unto
    the Lord an offering in righteousness
  asm-FB: তেওঁ ৰূপ পৰিস্কাৰ আৰু বিশুদ্ধ কৰা লোকৰ দৰে বিচাৰ কৰিবলৈ বহিব। তেওঁ লেবীৰ
    সন্তান সকলক শুচি কৰিব; সোণ আৰু ৰূপৰ দৰে তেওঁলোকক বিশুদ্ধ কৰিব। পাছত তেওঁলোকে যিহোৱাৰ
    উদ্দেশ্যে ধাৰ্মিকতাৰ নৈবেদ্য উৎসৰ্গ কৰিব।
  sus-A: عَ قَمَ نّ فبٍتِ رَشُنُدٍ، عَ عَ فبِ بَ. عَ لٍوِ شَ دِيٍ رَ سّنِيّنمَ نّ.
    عَ عٍ رَشُنُمَ نّ عَلْ شّيمَ عَ نُن فبٍتِ، عَ عٍ فبِ بَ. عٍ شَ قِندِ سّرّشّدُبّيٍ
    رَ عَلَتَلَ بّ نَشٍيٍ سّرّشّ بَمَ تِنشِنيِ كُي.»
  fra-SBL: Il s'assiéra comme un raffineur et un purificateur d'argent, et il purifiera
    les fils de Lévi, il les affinera comme l'or et l'argent, et ils offriront à Yahvé
    des offrandes en justice.
  hbo-hbo: וְיָשַׁ֨ב מְצָרֵ֤ף וּמְטַהֵר֙ כֶּ֔סֶף וְטִהַ֤ר אֶת־בְּנֵֽי־לֵוִי֙ וְזִקַּ֣ק
    אֹתָ֔ם כַּזָּהָ֖ב וְכַכָּ֑סֶף וְהָיוּ֙ לַֽיהוָ֔ה מַגִּישֵׁ֥י מִנְחָ֖ה בִּצְדָקָֽה׃
  shp-NTPO: Levikan chiní bakebo, ja sacerdotebo jaton ocha soaira Ibo yakáti iki,
    plata itan oro chii tirikan axon penéakanai keskáakinra ati iki. Jaskaa pekáora
    jabaon atikeskabiakin Ibo jawéki menikanti iki.
  kik-kik: Agaikara thĩ ta mũturi wa betha na mũtheria wacio; nĩagatheria Alawii,
    amatherie ta ũrĩa thahabu na betha itheragio. Hĩndĩ ĩyo Jehova nĩagakorwo na andũ
    arĩa makamũrehere maruta ma ũthingu;
  fra-NCL: Il s’assoira, fondant et purifiant l’argent ; il purifiera les fils de
    Lévi, et les épurera comme l’or et l’argent ; et ils seront pour Yahweh des ministres
    qui lui présenteront l’oblation selon la justice ;
  cek-AK: Anih loe sum tui pakaw kami hoi sum kanglung tui pakaw kami baktiah anghnu
    tih; anih mah Levi caanawk to ciimsak tih, sui hoi sum kanglung baktiah nihcae
    to pasae tih, to naah nihcae mah Angraeng khaeah toenghaih hoi hmuen to paek o
    tih.
  cuk-cuk: A-dule, ibmar-swilidik-imakedga sigoed, mani-swilidik imakoed. Dule-irwa-Babse-gormalad-Leví-wagan-swilidik
    imaknonikoed. Or, degi, mani, soogi-swilidik-imakedyobi imakoed. Geb, igar-innikigwad-maidba
    Bab-Jehováʼga ibmar-ukleged senonimaloed.
  uig-CYR: У күмүчни тавлиғучи һәм ериғдиғучидәк тавлап олтириду; Лавийниң балилирини
    саплаштуриду, уларни алтун-күмүчни тавлиғандәк тавлайду; шуниң билән улар Пәрвәрдигарға
    һәққанийлиқта қилинған қурбанлиқ-һәдийәни суниду.
  tel-2017: ఆయన వెండిని పరీక్షించి పుటం పెట్టి శుద్ధి చేసేవాడిలాగా కూర్చుంటాడు. వెండి
    బంగారాలను శుద్ధి చేసి పుటంపెట్టే విధంగా ఆయన లేవీ గోత్రం వారిని శుద్ధి చేస్తాడు.
    అప్పుడు వాళ్ళు నీతి నియమాలను అనుసరించి యెహోవాకు నైవేద్యాలు అర్పిస్తారు.
  hat-BSA: Li va chita tankou yon bòs metal k ap pirifye ajan. Li va pirifye fis a
    Levi yo, e rafine yo tankou lò ak ajan, pou yo ka ofri bay SENYÈ a ofrann ladwati.
  kos-kos: El ac fah tuku in orek nununku oana sie mwet orekma ke osra su munanak
    silver ac gold in aknasnasyela. Ouinge mwet utuk kas lun LEUM GOD fah aknasnasye
    mwet tol uh, na elos fah use mwe sang wo ma fal nu sin LEUM GOD.
  hbo-WLC: וְיָשַׁ֨ב מְצָרֵ֤ף וּמְטַהֵר֙ כֶּ֔סֶף וְטִהַ֤ר אֶת־בְּנֵֽי־לֵוִי֙ וְזִקַּ֣ק
    אֹתָ֔ם כַּזָּהָ֖ב וְכַכָּ֑סֶף וְהָיוּ֙ לַֽיהוָ֔ה מַגִּישֵׁ֥י מִנְחָ֖ה בִּצְדָקָֽה׃
  ibo-ibo: Ọ na-anọdụ ala dịka ndị na-anụcha ọlaọcha ime ka ọ dị ọcha. Ọ ga-anụcha
    ndị Livayị, ime ka ha dị ọcha, dịka ọlaedo na ọlaọcha a nụchara anụcha tutu ruo
    mgbe ha ga-ewetara Onyenwe anyị onyinye nʼezi omume.
  ory-ory: ପୁଣି, ସେ ରୌପ୍ୟ ପରିଷ୍କାରକ ଓ ଶୁଚିକାରକର ତୁଲ୍ୟ ବସିବେ ଓ ସେ ଲେବୀର ସନ୍ତାନଗଣଙ୍କୁ
    ପରିଷ୍କାର କରିବେ ପୁଣି ସୁନା ଓ ରୂପା ପରି ସେମାନଙ୍କୁ ବିଶୁଦ୍ଧ କରିବେ; ତହିଁରେ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଧାର୍ମିକତାର ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବେ।
  chk-chk: I epwe mot usun eman chon ketel mächä me eman chon limelim silifer. Epwe
    limeti chon ewe ainangen Lefi o alimöchüür usun eman a limeti kolt me silifer,
    tori repwe uwato ekewe asor mi fich ngeni ewe Samol mi Lapalap.
  rop-rop: Im garra jidan laik det men hu jidan wansaid langa det faiya en wotjim
    det silba raidap det faiya meigim im gudwan. Im garra jidan garram detlot Libai
    serramonimen en im garra meigim olabat klin brom ol detlot nogudbalawei blanga
    olabat. Jis laik det men hu kipgon pudumbat wud langa det faiya raidap det silba
    o gol jidan brabli klinwan, wal im garra kipgon meigimbat ola Libai serramonimen
    gudwan raidap dei bringimap ofring langa mi raitwei.
  ukr-1871: І засяде він до перетоплювання срібла й очистить синів Левіїних і переплавить
    їх, як золото й срібло, щоб приносили жертву Господеві в праведностї.
  deu-1951: Er wird sitzen und schmelzen und das Silber reinigen; er wird die Kinder
    Levis reinigen und sie läutern wie Gold und Silber; dann werden sie dem HERRN
    Speisopfer bringen in Gerechtigkeit;
  eng-JPS: And he shall sit as a refiner and purifier of silver; and he shall purify
    the sons of Levi, and purge them as gold and silver; and there shall be they that
    shall offer unto the LORD offerings in righteousness.
  srp-1865: I sješæe kao onaj koji lije i èisti srebro, i oèistiæe sinove Levijeve,
    i pretopiæe ih kao zlato i srebro, i oni æe prinositi Gospodu prinose u pravdi.
  lug-lug: Era alituula n’atunula ng’oyo alongoosa ffeeza n’agimalamu amasengere,
    era alirongoosa batabani ba Leevi, bakabona ba Katonda, era alibasengejja ng’ezaabu
    n’effeeza bwe bisengejjebwa; balyoke baweeyo ssaddaaka mu butuukirivu.
  heb-heb: וישב מצרף ומטהר כסף וטהר את בני לוי וזקק אתם כזהב וככסף והיו ליהוה מגישי
    מנחה בצדקה׃
  ben-IRV: তিনি পরিশোধক ও রূপাকে খাঁটি করার জন্য বিচারক হিসাবে আসনে বসবেন। তিনি লেবীর
    ছেলেদের শুচি করবেন এবং সোনা ও রূপার মত করে খাঁটি করবেন, তাতে তারা সদাপ্রভুর উদ্দেশ্যে
    ধার্মিকতার মধ্যে উৎসর্গ করবে।
  pan-pan: ਉਹ ਚਾਂਦੀ ਨੂੰ ਤਾਉਣ ਅਤੇ ਸਾਫ਼ ਕਰਨ ਲਈ ਬੈਠੇਗਾ, ਉਹ ਲੇਵੀਆਂ ਨੂੰ ਚਾਂਦੀ ਵਾਂਗੂੰ ਸਾਫ਼
    ਕਰੇਗਾ, ਉਹਨਾਂ ਨੂੰ ਸੋਨੇ ਵਾਂਗੂੰ ਅਤੇ ਚਾਂਦੀ ਵਾਂਗੂੰ ਤਾਵੇਗਾ ਅਤੇ ਉਹ ਯਹੋਵਾਹ ਲਈ ਯੋਗ ਭੇਟ
    ਚੜ੍ਹਾਉਣਗੇ।
  tkr-tkr: Rəbbee Leviyna nasıl mətta'as. Mang'vee man k'ınəəğəyiy nuk'ra ts'ayıka
    rışşi qı'ı, mətta'ane insanee xhinne ha'as. Mançile qiyğa manbışe Rəbbis qotkuyn
    q'urbanbı allya'as.
  mya-JVB: ငွေ ကို ချွတ် ၍ သန့်ရှင်း စေသောသူကဲ့သို့ထိုင် လျက် ရွှေ ငွေ ကို ချွတ်သကဲ့သို့
    ၊ လေဝိ သား တို့ကို ချွတ် ၍ သန့်ရှင်း စေတော်မူသဖြင့်၊ သူတို့သည် ထာဝရဘုရား အဘို့
    ဖြစ် ၍ ဖြောင့်မတ် ခြင်းပူဇော် သက္ကာကို ပူဇော် ကြ လိမ့်မည်။
  hmo-hmo: Ia be do ia mai, taunimanima do ia kota henidia, tau ta ese lahi dekenai
    siliva ia hamanadaia bona hagoevaia bamona. Io, Lohiabada ena hereva gwauraia
    Tauna ese hahelagaia taudia do ia hagoevaia, tau ta ese golo bona siliva ia hagoevaia
    bamona. Unai neganai, idia ese boubou gaudia maorodia Lohiabada ena vairana dekenai
    do idia mailaia.
  urd-urd: और वह चाँदी को ताने और पाक — साफ़ करने वाले की तरह बैठेगा, और बनी लावी
    को सोने और चाँदी की तरह पाक — साफ़ करेगा ताकि रास्तबाज़ी से ख़ुदावन्द के सामने
    हदिये पेश करें।
  rus-SYN: и сядет переплавлять и очищать серебро, и очистит сынов Левия и переплавит
    их, как золото и как серебро, чтобы приносили жертву Господу в правде.
  bqc-SIM: A zↄ̃lɛ à gbɛ̃́ↄ baasa à ń gbãsĩ wolo. A Levii buiↄ gbãbↄnɛ́, lá
    wì vua ń ã́nusuo, gbãsĩ wolowa, mↄ Diiɛ ń gbaↄ a zɛ́wa.
  tcz-CHONGTHU: Sana lhajolpan, sana alhahjol banga, manthei louho a suhtheng ding,
    dangka leh sana asuhjol tobanga asuhjol ding chutengleh Pakai komma santheidol
    thilto ahin neithei ding ahi.
  mar-mar: आणि तो चांदी गाळणारा व स्वच्छ करणारा असा बनेल, आणि तो लेवीच्या संतानास
    शुद्ध करेल. तो त्यांना सोन्याप्रमाणे आणि चांदीप्रमाणे शुध्द करेल आणि ते न्यायीपणाने
    परमेश्वरास अर्पण करतील.
  qub-qub: Payga gorita, guellayta ninacho limyuyächejno Leví runacunata limyuyächinanpämi
    jamayconga. Chaypitarämi paycunaga Tayta Diospaj ofrendanta churangapaj imanöpis
    rurananpaj caycashanno.
  bqp-bqp: Ani vutɛ à gbɛ̃nↄ baasa à gbãsĩ bońnɛ. Ani gbãsĩ bo Levi burinↄnɛ lákũ
    òdi kɛ wura kũ andurufuuoonɛ nà, gbɛ̃nↄ ni gbasa ò su Dikirinɛ kũ gbanↄ a zɛ́a.
  hat-hat: La vini tankou moun k'ap fonn fè pou wete kras ki ladan l'. L'ap netwaye
    pitit pitit Levi yo, l'ap wete tou sa ki pa bon nan yo tankou yo netwaye lò ak
    ajan, pou yo ka nan kondisyon ankò pou yo prezante ofrann bay Bondye jan yo dwe
    fè l' la.
  eng-BSB: And He will sit as a refiner and purifier of silver; He will purify the
    sons of Levi and refine them like gold and silver. Then they will present offerings
    to the LORD in righteousness.
  tod-tod: Toɠa zei ga ɠain bo nui ɠɛʋele, nii a ɗa kɔlui ɓɔi, é gaawun, é wali
    ɠaei ɲade. Toɠa Leevi mavofodai ɲade, eɠɛʋelei nu a ɗa zanugi ta walii ɲade da.
    Naazu ta ɠɛ ga Ɠɔoɠɔ GALAGI nɔnɔiti, ti ɠɛ ga nuiti ti ʋaazu ga vebɛaniiti, eɠɛʋelei
    é la tɔgi zu.
  eng-WEBPB: and he will sit as a refiner and purifier of silver, and he will purify
    the sons of Levi, and refine them as gold and silver; and they shall offer to
    the LORD offerings in righteousness.
  kbq-kbq: Agrama eri'zama erisiana, tevefima silvama kreno eri agruma nehiankna huno,
    Livae vahera zamazeri agru hanige'za, agrunentake goline silvagna hu'ne'za Ra
    Anumzamofontera fatgo avu'ava hu'za ofa hugahaze.
  nhe-BL: Yajaya mosehuis queja se juez para tetlajtolsencahuas. Queja se teposchijquetl
    quitlapajpacchihuas plata tepostli ipan tlitl, yajaya quintlapajpacchihuas nochi
    levitame. Quena, nochi totajtzitzi quinyejyectis queja quiyejyectíaj oro o plata
    ipan tlitl huan yajaya quinextis inintlajtlacolhua. Huan teipa nochi totajtzitzi
    itztose notlatequipanojcahua niimoTECO huan nemise xitlahuac noixpa huan nechmacase
    tlacajcahualistli tlen cuali queja quinamiqui.
  bus-bus: Eé vɛ̃ɛ à gbɛ̃nↄ baasa à ń gbãsĩ bↄ. Eé gbãsĩ bↄ Levi boriinↄn lán wè
    kɛ vura kↄ̃n kondogionɛ nà, gbɛ̃nↄ é gbasa wà mↄ́ Diinɛ kↄ̃n gbaanↄ a zɛ́a.
  gub-BL: Wapyk putar wenaw rehe xaxeto Erewi izuapyapyr wamukatu pà nehe. Teko umupyràn
    itaxig parat wà, itazu or wà no, ipiw paw imuhem kar pà izuwi wà, imukatu pà wà.
    Nezewegatete umukatu putar xaxeto wà nehe. Nezewe mehe upuner putar Tupàn pe ma'ea'yr
    wazuka haw rehe henataromo hemimutar rupi a'e wà nehe.
  eng-DRA: And he shall sit refining and cleansing the silver, and he shall purify
    the sons of Levi, and shall refine them as gold, and as silver, and they shall
    offer sacrifices to the Lord in justice.
