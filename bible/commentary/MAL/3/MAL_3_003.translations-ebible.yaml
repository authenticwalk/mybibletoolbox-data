verse: MAL.003.003
translations:
  mal-C: വെള്ളി ഉലയിൽ ശുദ്ധിവരുത്തുന്നവനെപ്പോലെ അവിടന്ന് ലേവിപുത്രന്മാരെ ശുദ്ധീകരിക്കും,
    സ്വർണംപോലെയും വെള്ളിപോലെയും അവിടന്ന് അവരെ നിർമലീകരിക്കും. അങ്ങനെ അവർ ഒരിക്കൽക്കൂടി
    യഹോവയ്ക്ക് നീതിയിൽ യാഗങ്ങൾ അർപ്പിക്കുന്നവരായിത്തീരും.
  deu-TKW: Er wird sich hinsetzen, wie um Silber zu schmelzen und zu reinigen, und
    wird die Leviten reinigen und sie läutern wie Gold und wie Silber, damit Jahwe
    wieder solche habe, die in würdiger Weise Opfer darbringen,
  lin-lin: Akovanda lokola monyangwisi bibende mpe mopetoli palata na moto. Akopetola
    bana mibali ya Levi mpe akolekisa bango na moto ndenge bapetolaka wolo mpe palata,
    mpe bakokoma mpo na Yawe bato oyo bamemelaka Ye makabo kolanda ndenge esengeli
    kozala.
  eng-LSV: And He has sat, a refiner and purifier of silver, || And He has purified
    the sons of Levi, || And has refined them as gold and as silver, || And they have
    been bringing a present near to YHWH in righteousness.
  eng-GNV: 'And he shall sit downe to trye and fine the siluer: he shall euen fine
    the sonnes of Leui and purifie them as golde and siluer, that they may bring offerings
    vnto the Lord in righteousnesse.'
  eng-WEBSTER: 'And he shall sit as a refiner and purifier of silver: and he shall
    purify the sons of Levi, and purge them as gold and silver, that they may offer
    to the LORD an offering in righteousness.'
  nhw-BL: Quen se teposchijquetl quitlapajpacchihuas nopa plata tepostli ipan tlitl,
    yaya quintlapajpacchihuas nochi levitame. Quena, nochi totajtzitzi quinyejyectis
    quen quiyejyectía oro o plata ipan tlitl huan quinextis inintlajtlacolhua. Huan
    teipa nochi totajtzitzi itztose notequipanojcahua niamoTECO huan nemise xitlahuac
    noixpa huan nechmacase tlacajcahualistli catli cuali quen quinamiqui.
  swh-ONEN: Ataketi kama mfuaji na asafishaye fedha. Atawatakasa Walawi, naye atawasafisha
    kama dhahabu na fedha. Kisha Bwana atakuwa na watu watakaoleta sadaka katika haki,
  bba-bba: U koo sinɑ u sun dɛɛrɑsiɑ nɡe mɛ bɑ rɑ sii ɡeesu yɑniɛ bu dɛɛrɑsie. U koo
    yɑ̃ku kowobun bweseru Lefibɑ dɛɛrɑsiɑ nɡe mɛ bɑ rɑ wurɑ kɑ sii ɡeesu dɛɛrɑsie.
    Kpɑ bu Yinni Gusunɔ yɑ̃kunu kuɑ nɡe mɛ woodɑ yɑ ɡeruɑ.
  eng-KJVCPB: 'And he shall sit as a refiner and purifier of silver: And he shall
    purify the sons of Levi, and purge them as gold and silver, That they may offer
    unto the Lord an offering in righteousness.'
  mpx-mpx: Wana tuwalali ni ola tau toto silba i pawayui ge mumusana i ahek yoho.
    Inoke topowon, heliya un Libai, wali nak ni ahek yoho, yaka abwe nihi waisi nihi
    ola gold ge silba enoliya hot. Inoke Yehoba wana totuwalali ginebi wali pagan
    sasapona powon waiwaisal nihi powonagil,
  luo-luo: Nobed piny kaka jachung kendo japwodh fedha; nopwodh jo-Lawi kendo nochung-gi
    mana ka dhahabu gi fedha. Bangʼe Jehova Nyasaye nobedi gi joma kare manokelne
    chiwo,
  meu-meu: Ia na baine helai, silver ihamanada-manadana bona ihaḡoevaḡoevana tauna
    na heto; ia ese Levi vevena baine hagoevadia, bona baine hamanadadia, gold bona
    silver na heheto, ela bona idia ese boubou ḡaudia maorodia na Iehova bae henia.
  npi-ULB: उहाँ चाँदी खार्ने र सफा गर्नेझैँ गरी बस्‍नुहुनेछ, र उहाँले लेवीका छोराहरूलाई
    शुद्ध पार्नुहुनेछ । उहाँले तिनीहरूलाई सुन र चाँदीलाई झैँ खार्नुहुनेछ, र तिनीहरूले
    धार्मिकताका भेटीहरू परमप्रभुकहाँ ल्याउनेछन् ।
  yor-yor: Òun yóò sì jókòó bí ẹni tí n yọ́, tí ó sì ń da fàdákà; yóò wẹ àwọn ọmọ
    Lefi mọ́, yóò sì tún wọn dàbí wúrà àti fàdákà, kí wọn bá a lè mú ọrẹ òdodo wá
    fún Olúwa,
  pes-OPCB: او مانند کسی که فلز را تصفیه می‌کند لاویان را همچون طلا و نقره پاک خواهد
    کرد تا آنها با دل پاک هدایا را به خداوند تقدیم کنند.
  tgl-ULB: Uupo siya upang mamuno bilang isang tagapaglinang at tagapagdalisay ng
    pilak at dadalisayin niya ang mga anak na lalaki ni Levi. At lilinangin niya silang
    katulad ng ginto at pilak at magdadala sila ng mga alay ng katuwiran kay Yahweh.
  cbu-NT: Tputs oroo sumaspa tachingtaru ashiritam, Apanllsha ashikpaz ashiritam Leviyarinchichee
    tputs, apanllpanee, sumaspatpaz ashiru, yutaritshishirineetsi tachingchiya. Tachingachu,
    apanllpansha Apanllee kamachtamarini izuuru tatsamkusin, Apanllush pang' tputsee
    chin wanasiree muchchinllinaya.
  hui-hui: Ibu godi hale halu daboki biragola muni siliba irani delowa ko para kago
    dai halu bayaleorego do ibira helo delagadagua dabolebira. Ngolobi silibabi irani
    delowa ko para kago irame do ereba helo delagadagua Anduane Homogonaga bi yalu
    piagago ibugua Libai hameigini loma binigo mo miaga karu ogonidaguaore bi maname
    hiru tiga bulebira. Anduane Homogohondo mbirale yu ibalu mulene alego ngadagua
    milonaga tigua ani bulebira.
  mya-mya: ကိုယ်​တော်​သည်​ချေး​ညှော်​ကင်း​စင်​စေ​ရန်​ငွေ ကို​ချွတ်​သော​သူ​ကဲ့​သို့​ကြွ​လာ​၍
    တ​ရား စီ​ရင်​တော်​မူ​လိမ့်​မည်။ ရွှေ​ထည်​ငွေ​ထည်​အ​လုပ် သ​မား​သည်​ရွှေ​နှင့်​ငွေ​ကို​ချွတ်​သ​ကဲ့​သို့
    ထာ​ဝ​ရ ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​သည်​လေ​ဝိ​ယဇ် ပု​ရော​ဟိတ်​တို့​အား​သန့်​စင်​အောင်​ပြု​လိမ့်​မည်။
    ယင်း​သို့​ပြု​ရ​သည့်​အ​ကြောင်း​မှာ​ယဇ်​ပု​ရော ဟိတ်​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့
    လျောက်​ပတ်​သည့်​ပူ​ဇော်​သ​ကာ​များ​ကို ယူ​ဆောင်​လာ​နိုင်​ကြ​စေ​ရန်​ဖြစ်​ပေ​သည်။-
  bod-N: ཡང་ཁོང་ནི་དངུལ་བཙོ་སྦྱང་བྱས་ནས་དེ་གཙང་མར་བཟོ་མཁན་གྱི་མི་དང་འདྲ་བར་བཞུགས་ཤིང་།
    ཁོང་གིས་ལེ་ཝི་པ་རྣམས་གཙང་མར་མཛད་ཅིང་། གསེར་དང་དངུལ་ལ་བཙོ་སྦྱང་བྱེད་པ་བཞིན་དུ་དེ་རྣམས་གཙང་མར་མཛད་པ་དང་།
    དེ་ནས་ཁོ་ཚོས་དྲང་བདེན་གྱི་ངང་ནས་དཀོན་མཆོག་ཡ་ཝཱེར་མཆོད་པ་འབུལ་བར་བྱའོ། །
  wsk-wsk: Nu silver kaiya ale silver palunga nunga burangara ko kari iwita baga se,
    Levi ko digo lilim gold se silver iwita nunga palungok nungok burangarukko. Asele
    nuna nuguting munan mu munan laili te karogo tai Yawe tumonko.
  sna-sna: Iye achagara somunatsi nomuchenesi wesirivha; achachenesa vaRevhi uye achavanatsa
    segoridhe nesirivha. Ipapo Jehovha achava navanhu vachamuvigira zvipiriso mukururama,
  spa-BLM: y se sentará como un refinador y purificador de plata, y purificará a los
    hijos de Leví, y los refinará como el oro y la plata; y ofrecerán a Yahvé ofrendas
    en justicia.
  cac-cac: A in Jehová in tic ol in em c'ojan, yic tzin sacb'itan eb' yin̈tilal Leví,
    icha val tz'aj yic'jiel smical q'uen plata, ma q'uen oro d'a scal c'ac'. Ichato
    chi', ol yac'an yofrenda eb' d'a vichan̈, icha d'a smojal yed' d'a stojolal.
  swh-ULB: Atakaa na kutawala kama msafishaji wa fedha, na atawasafisha wana wa Lawi.
    na atawafanya wawe safi kama dhahabu na fedha, na wataleta sadaka za haki kwa
    Bwana.
  bel-bel: і сядзе пераплаўляць і ачышчаць срэбра, і ачысьціць сыноў Левія і пераплавіць
    іх, як золата і як срэбра, каб прыносілі ахвяру Госпаду ў праўдзе.
  deu-ELBBK: Und er wird sitzen und das Silber schmelzen und reinigen; und er wird
    die Kinder Levi reinigen und sie läutern wie das Gold und wie das Silber, so dass
    sie Opfergaben dem HERRN darbringen werden in Gerechtigkeit.
  mbb-OT: Edhukum sikandin he iring te hapuy he edlunsey te pelata; edlunsayen din
    is menge Levihanen wey edlunsayen te pelata wey vulawan. Ne zutun ebpemuhaten
    dan en human is Nengazen te hustu he menge pemuhat.
  mal-2015: അവൻ ഊതിക്കഴിക്കുന്നവനെപ്പോലെയും വെള്ളി ശുദ്ധിവരുത്തുന്നവനെപ്പോലെയും ഇരുന്നുകൊണ്ടു
    ലേവിപുത്രന്മാരെ ശുദ്ധീകരിച്ചു പൊന്നുപോലെയും വെള്ളിപോലെയും നിർമ്മലീകരിക്കും; അങ്ങനെ
    അവർ നീതിയിൽ യഹോവെക്കു വഴിപാടു അർപ്പിക്കും.
  rmc-rmc: Bešela peske sar oda, ko prežužarel o rup, a prežužarela le rašajen Leviten;
    prelabarela len sar o somnakaj the o rup. Avke ela le RAJES manuša, so leske anena
    o lačhe obeti.
  nlg-nlg: Geva ke mai geke dete vagha na tinoni te vamarabui na silver mana gold.
    Te vagha ghua keri a nina tinoni holabosa Yahweh ke va marabura rana manesukaghi
    ge kara va holai vaniu mai inau, Yahweh, na lei totobo tara uto te manana ge kara
    nighi heveioli.
  pes-OPV: و مثل قالگر و مصفی کننده نقره خواهد نشست وبنی لاوی را طاهر ساخته، ایشان
    را مانند طلا ونقره مصفی خواهد گردانید تا ایشان هدیه‌ای برای خداوند به عدالت بگذرانند.
  ron-1924: Ел ва шедя, ва топи ши ва курэци арӂинтул; ва курэци пе фиий луй Леви,
    ый ва лэмури кум се лэмуреште аурул ши арӂинтул ши вор адуче Домнулуй дарурь неприхэните.
  ben-OBCV: রুপোকে পরিশোধন ও পবিত্র করার মতো তিনি বসবেন; তিনি লেবীয়দের পবিত্র করবেন
    এবং তাদের সোনা ও রুপোর মতো পরিশোধন করবেন, যেন তারা পুনরায় সদাপ্রভুর কাছে গ্রহণযোগ্য
    নৈবেদ্য উৎসর্গ করতে পারে,
  som-som: Oo wuxuu u fadhiyi doonaa sida kan lacagta miira oo safeeya, oo reer Laawi
    wuu daahirin doonaa, oo iyaguu u safayn doonaa sida dahabka iyo lacagta loo safeeyo,
    oo iyana si xaqnimo ah ayay Rabbiga qurbaanno ugu bixin doonaan.
  lat-VUC: 'et sedebit conflans, et emundans argentum: et purgabit filios Levi, et
    colabit eos quasi aurum et quasi argentum, et erunt Domino offerentes sacrificia
    in justitia.'
  eng-ASVBT: and he will sit as a refiner and purifier of silver, and he will purify
    the sons of Levi, and refine them as gold and silver; and they shall offer unto
    Jehovah offerings in righteousness.
  ita-1885: Ed egli sederà, struggendo, e purgando l'argento; e netterà i figliuoli
    di Levi, e li affinerà a guisa dell'oro, e dell'argento; ed essi offeriranno al
    Signore offerte in giustizia.
  eng-LXXUP: 'He shall sit to melt and purify as it were silver, and as it were gold:
    and he shall purify the sons of Levi, and refine them as gold and silver, and
    they shall offer to the Lord an offering in righteousness.'
  eng-ULB: He will sit as a refiner and purifier of silver, and he will purify the
    sons of Levi. He will refine them like gold and silver, and they will bring offerings
    of righteousness to Yahweh.
  spa-VBL: Él se sentará como el que refina y purifica la plata; así purificará a
    los descendientes de Leví, y los refinará como oro, para que pueda traer ofrendas
    puras al Señor.
  fra-_FOB: Il sera assis, fondant et purifiant l'argent; il purifiera les fils de
    Lévi, et les affinera comme on affine l'or et l'argent; et ils seront à l'Éternel,
    et ils présenteront des offrandes dans la justice.
  mal-mal: അവൻ ഊതിക്കഴിക്കുന്നവനെപ്പോലെയും വെള്ളി ശുദ്ധിവരുത്തുന്നവനെപ്പോലെയും ഇരുന്നുകൊണ്ട്
    ലേവിപുത്രന്മാരെ ശുദ്ധീകരിച്ച് പൊന്നുപോലെയും വെള്ളിപോലെയും നിർമ്മലീകരിക്കും; അങ്ങനെ
    അവർ നീതിയുടെ വഴിപാട് യഹോവയ്ക്കു അർപ്പിക്കും.
  lit-lit: ir jis atsisės kaip sidabro grynintojas bei valytojas. Jis valys Levio
    sūnus ir juos nušveis kaip auksą ir sidabrą, kad jie būtų tokie, kurie aukoja
    aukas VIEŠPAČIUI teisingai.
  urd-GVR: Wuh baiṭh kar chāṅdī ko pighlā kar pāk-sāf karegā. Jis tarah sone-chāṅdī
    ko pighlā kar pāk-sāf kiyā jātā hai usī tarah wuh Lāwī ke qabīle ko pāk-sāf karegā.
    Tab wuh Rab ko rāst qurbāniyāṅ pesh kareṅge.
  suz-BL: मेको चांदी यपाइश्‍शा रिम्‍शो सेल्‍ब खोदेंशो पा निसाफ पाइब बाक्‍ब। लेवी आ
    चच युइ आन कली सुन चांदी खोदेंशो पा यपाइश्‍शा रिम्‍शो सेल्‍ब। नोले मेकोपुकीमी परमप्रभु
    यावे कली ठीक पा चढ़ेनीम। जकरिया १३:९
  eng-NOY: And he shall sit as a refiner and purifier of silver, And he shall purify
    the sons of Levi, And shall refine them as gold and silver, That, being holy to
    Jehovah, they may bring an offering in righteousness.
  ita-1927: Egli si sederà, affinando e purificando l’argento; e purificherà i figliuoli
    di Levi, e li depurerà come si fa dell’oro e dell’argento, ed essi offriranno
    all’Eterno offerte con giustizia.
  ckb-ckb: وەک پاڵێوەر و بێگەردکاری زیو دادەنیشێت، نەوەی لێڤی پاک دەکاتەوە و وەک زێڕ
    و زیو دەیپاڵێوێت. ئینجا یەزدان خەڵکێکی دەبێت کە بە ڕاستودروستی قوربانی پێشکەش
    دەکەن.
  eng-BBE: He will take his seat, testing and cleaning the sons of Levi, burning away
    the evil from them as from gold and silver; so that they may make offerings to
    the Lord in righteousness.
  kan-OKCV: ದೇವರು ಬೆಳ್ಳಿಯನ್ನು ಪರಿಶೋಧಿಸಿ ಶುದ್ಧೀಕರಿಸುವ ಅಕ್ಕಸಾಲಿಗನಂತೆ ಕುಳಿತುಕೊಂಡು ಲೇವಿಯರನ್ನು
    ಶುದ್ಧಮಾಡುವರು. ಬಂಗಾರದ ಹಾಗೆಯೂ, ಬೆಳ್ಳಿಯ ಹಾಗೆಯೂ ಶುದ್ಧಮಾಡುವರು. ಆಗ ಅವರು ಯೆಹೋವ ದೇವರಿಗೆ
    ನೀತಿಯ ಕಾಣಿಕೆಯನ್ನು ಅರ್ಪಿಸುವರು.
  tam-2017: அவர் உட்கார்ந்து வெள்ளியைப் புடமிட்டுச் சுத்திகரித்துக் கொண்டிருப்பார்;
    அவர் லேவியின் சந்ததியைச் சுத்திகரித்து, அவர்கள் யெகோவாவுடையவர்களாக இருப்பதற்காகவும்,
    நீதியாகக் காணிக்கையைச் செலுத்துவதற்காகவும், அவர்களைப் பொன்னைப்போலவும் வெள்ளியைப்போலவும்
    புடமிடுவார்.
  spa-RV-1909: 'Y sentarse ha para afinar y limpiar la plata: porque limpiará los
