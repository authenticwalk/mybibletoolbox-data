verse: MAL.003.011
translations:
  mal-C: “നിങ്ങളുടെ വിളകളെ നശിപ്പിക്കാതവണ്ണം ഞാൻ കീടങ്ങളെ തടയും. നിങ്ങളുടെ മുന്തിരിത്തോപ്പുകളിൽനിന്ന്
    ഫലം ലഭിക്കാതെ പോകുകയുമില്ല,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dann verwünsche ich euretwegen die Freßheuschrecke, daß sie euch die Früchte
    des Bodens nicht mehr zerstören, und der Weinstock im Felde euch nicht mehr fehltragen
    soll, spricht Jahwe der Heerscharen.
  lin-lin: Nakopekisa banyama mike-mike kolia bambuma ya bilanga na bino, bongo bilanga
    na bino ya vino ekotikala kozanga bambuma te, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And I have pushed against the consumer for you, || And He does not destroy
    the fruit of your ground, || Nor does the vine in the field miscarry to you,”
    said YHWH of Hosts.
  eng-GNV: And I will rebuke the deuourer for your sakes, and he shall not destroy
    the fruite of your grounde, neither shall your vine be baren in the fielde, sayeth
    the Lord of hostes.
  eng-WEBSTER: And I will rebuke the devourer for your sakes, and he shall not destroy
    the fruits of your ground; neither shall your vine cast her fruit before the time
    in the field, saith the LORD of hosts.
  nhw-BL: “Quena, na nijmocuitlahuis amotlatoc para nopa ocuilime ma ayacmo quicuaca,
    huan nijchihuas para amoxocomecamil ayacmo quitepehuas itlajca quema ayamo icsitoc.”
    Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Nami kwa ajili yenu nitamkemea yeye alaye, wala hataharibu mazao ya ardhi
    yenu, wala mzabibu wenu hautapukutisha matunda yake kabla ya wakati wake,” asema
    Bwana Mwenye Nguvu Zote.
  bba-bba: Nɑ kon twee ɡirɑ bɛɛn tem di. Kpɑ yi ku mɑɑ bɛɛn dɑ̃ɑ binu sɑnku. Kon de
    resɛm ye yɑ ku rɑ rɑɑ mɑ yu mɑ bɛɛn ɡbeɑɔ. Nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ
    yeni ɡeruɑ.
  eng-KJVCPB: And I will rebuke the devourer for your sakes, And he shall not destroy
    the fruits of your ground; Neither shall your vine cast her fruit before the time
    in the field, saith the Lord of hosts.
  mpx-mpx: Yehoba Togasisi Hot i ba, “Bwasumu nanakil ge kasiyebwa ona na kausil bahi
    wami eyowa nihi aapapanak-an. I ola al, wami oine enona nige nihi mamanubohina
    ge nihi sosogu, yaa nihi boina bubun ge nuku kibwal.
  luo-luo: Anagengʼ kute ma ok noketh chambu, kendo mzabibu manie puotheu olembgi
    ok notow mi lwar kapok ochiek,” Jehova Nyasaye Maratego owacho.
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Kwadi baina gwaua tao, emui tano anidia
    basine ha-oredia totona; bona imea ai emui vine na huahua ai basie dabu.'
  npi-ULB: “तिमीहरूका बालीहरू नष्‍ट गर्नेहरूको विरुद्ध म बोल्नेछु, ताकि तिनीहरूले
    तिमीहरूका भूमिको जम्‍मै फसल नष्‍ट नगरून् । भूमिका तिमीहरूका दाखको बोटले आफ्ना
    फल गुमाउनेछैनन्,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Èmi yóò sì bá kòkòrò ajẹnirun wí nítorí yín, òun kò sì ni run èso ilẹ̀
    yín, bẹ́ẹ̀ ni àjàrà inú oko yín kò ní rẹ̀ dànù,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: من حشرات و آفات را از زمین شما دور می‌کنم
    تا محصولتان از بین نرود و تاکستانهایتان میوهٔ فراوان بدهند.'
  tgl-ULB: Sasawayin ko ang maninira para sa inyo upang hindi nito sirain ang ani
    sa inyong lupain; hindi mawawala ang bunga ng mga ubas ninyo sa mga bukid bago
    ang takdang panahon,” sabi ni Yahweh ng mga hukbo.
  cbu-NT: Nuwaa kuki payukinaareesa, nuwsha siyap tsapunis waneeshshee zangancheezi,
    ndambari. Siyaa tatsumaris tayutaritcheezi. Uru tatsumareetsis wanasirinand pusatssa.
  hui-hui: Tinaga tomo hengedemiru timamume nolani hondo holebero. Pu mbira lini daga
    mini gerebi hengedemirume lini do ndili ndulilo gogobelopeho wulebira.
  mya-mya: ငါ​သည်​ပိုး​မွှား​များ​အား​သင်​တို့​အ​သီး အ​နှံ​များ​ကို​ဖျက်​ဆီး​ခွင့်​ပြု​လိမ့်​မည်
    မ​ဟုတ်။ သင်​တို့​၏​စ​ပျစ်​နွယ်​များ​သည် လည်း​အ​သီး​များ​နှင့်​ပြည့်​လျက်​နေ​လိမ့်
    မည်။-''
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་ཁྱུར་མིད་གཏོང་མཁན་དེ་རྣམས་ལ་གཤེ་གཤེ་བཏང་ནས་ཁྱོད་རྣམས་ཀྱི་ས་སྟེང་གི་ལོ་ཏོག་བཟའ་རུ་མི་འཇུག་ལ།
    ཁྱོད་ཅག་གི་ཞིང་ཁའི་རྒུན་འབྲུམ་ཡང་མ་སྨིན་སྔོན་ལ་སར་ལྷུང་དུ་མི་འཇུག་གོ་ཞེས་གསུངས།
  wsk-wsk: Ani yes se kutuwurek mel nunga menawurik se, ninga inang mel se mayang
    se tam muguri mu terong la nunguning kaparuk se gi nalkowo.” Yawe Sokel Garagar
    mu uwuta balso.
  sna-sna: Ndichadzivisa udyi pakuparadza zvirimwa zvenyu, uye mizambiringa yeminda
    yenyu haingadonhedzi zvibereko zvayo,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Reprenderé al devorador por vosotros, y no destruirá los frutos de vuestra
    tierra; ni vuestra vid echará su fruto antes de tiempo en el campo”, dice el Señor
    de los Ejércitos.
  cac-cac: A in svala' to man̈ ol in cha lajvoquel tas avab'il eyuuj yuj noc' noc',
    man̈ ol in chapax ixtaxel sat eyuva ayic manto q'uin̈b'i.
  swh-ULB: Nitamkemea mharibifu kwako, kwamba asiharibu mavuno yenu ya nchi yenu;
    mizazibu yenu katika shamba haitapukutisha kabla ya wakati wake,” asema Bwana
    wa Majeshi.
  bel-bel: Я ў вас забараню пажыральнікам зьнішчаць вашыя плады зямныя, і вінаградная
    лаза на полі не пазбудзецца пладоў сваіх, кажа Гасподзь Саваоф.
  deu-ELBBK: Und ich werde um euretwillen den Fresser schelten, dass er euch die Frucht
    des Bodens nicht verderbe; und der Weinstock auf dem Feld wird euch nicht mehr
    fehltragen, spricht der HERR der Heerscharen.
  mbb-OT: Kenè ku idtuǥut he dezeeti te ebpekezezaat te pinemula is menge pinemula
    niw, is menge paras niw ziyà te menge pemuleey niw ne kenà egkengerapi is beǥas
    dan, migkaǥi is Nengazen he Mekeǥeǥehem.
  mal-2015: ഞാൻ വെട്ടുക്കിളിയെ ശാസിക്കും; അതു നിങ്ങളുടെ നിലത്തിലെ അനുഭവം നശിപ്പിച്ചു
    കളകയില്ല; പറമ്പിലെ മുന്തിരിവള്ളിയുടെ ഫലം മൂക്കാതെ കൊഴിഞ്ഞുപോകയുമില്ല എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Na domukava le kirmenge, hoj te zňičinen tumaro uľipen. A pre tumare maľi
    na ena o viňici bi o hroznos,“ phenel o Nekzoraleder RAJ.
  nlg-nlg: Mu ku mua taladira na lei maumanu ge kara dikalai nimiu na lei totobo subasuba.
    Ma nimiu rana leghai ni grape kara vuavuagha vaa ghua.
  pes-OPV: 'و یهوه صبایوت می‌گوید: خورنده را به جهت شما منع خواهم نمود تا ثمرات زمین
    شما را ضایع نسازد و مو شما در صحرا بی‌بار نشود.'
  ron-1924: Ши вой мустра пентру вой пе чел че мэнынкэ (лэкуста) ши ну вэ ва нимичи
    роаделе пэмынтулуй, ши вица ну ва фи неродитоаре ын кымпииле воастре”, зиче Домнул
    оштирилор.
  ben-OBCV: সমস্ত কীটপতঙ্গদের হাত থেকে আমি তোমাদের ফসল রক্ষা করব এবং তোমার জমির আঙুরগাছের
    ফল পেকে ওঠার আগে ঝরে পরবে না,” সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Daraaddiin baan u canaanan doonaa kan
    wax cuna, oo isna midhaha dhulkiinna ma uu baabbi'in doono, oo canabkiinna beerta
    ku yaallana xilligiisa ka hor midhihiisa ma xoori doono.
  lat-VUC: et increpabo pro vobis devorantem, et non corrumpet fructum terræ vestræ,
    nec erit sterilis vinea in agro, dicit Dominus exercituum.
  eng-ASVBT: And I will rebuke the devourer for your sakes, and he shall not destroy
    the fruits of your ground; neither shall your vine cast its fruit before the time
    in the field, saith Jehovah of hosts.
  ita-1885: Io sgriderò, olte a ciò, per amor vostro, le bestie divoranti, ed esse
    non guasteranno più i frutti della terra, e le vostre viti non isperderanno più
    ne' campi, ha detto il Signor degli eserciti.
  eng-LXXUP: And I will appoint food for you, and I will not destroy the fruit of
    your land; and your vine in the field shall not fail, saith the Lord Almighty.
  eng-ULB: I will speak against those who destroy your crops, so that they do not
    destroy the harvest of your land. Your vines in the fields will not lose their
    fruit,” says Yahweh of hosts.
  spa-VBL: Yo evitaré que vengan plagas de langostas en tus cosechas, y tus viñedos
    no cesarán de dar fruto, dice el Señor Todopoderoso.
  fra-_FOB: Et je détournerai de vous le rongeur; il ne vous détruira pas le fruit
    de la terre, et vos vignes ne seront point stériles dans la campagne, a dit l'Éternel
    des armées.
  mal-mal: “ഞാൻ വെട്ടുക്കിളിയെ ശാസിക്കും; അത് നിങ്ങളുടെ നിലത്തിലെ അനുഭവം നശിപ്പിച്ചുകളയുകയില്ല;
    പറമ്പിലെ മുന്തിരിവള്ളിയുടെ ഫലം പാകമാകാതെ കൊഴിഞ്ഞുപോകയുമില്ല” എന്നു സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Maiṅ kīṛoṅ ko tumhārī fasloṅ se dūr rakhūṅgā
    tāki tumhāre khetoṅ kī paidāwār aur tumhāre angūr ḳharāb na ho jāeṅ balki pak
    jāeṅ.
  suz-BL: मिनु “गो इन रू ङा बाली नाली खतम मसेल्‍चा ङा पा माले आन कली हुइक्‍नुङमी।
    इन रूम बाक्‍शो अङगुर सिश्‍शा ग्रेल्‍नीम” दे मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
    योएल १:४
  eng-NOY: And I will rebuke for you the devourer, And he shall not destroy the fruits
    of your ground, Nor shall your vine be barren in the field, Saith Jehovah of hosts.
  ita-1927: E, per amor vostro, io minaccerò l’insetto divoratore; ed egli non distruggerà
    più i frutti del vostro suolo, e la vostra vigna non abortirà più nella campagna,
    dice l’Eterno degli eserciti.
  ckb-ckb: لەبەر ئێوە ڕێ لە مێروو دەگرم، هەتا بەروبوومی زەوییەکەتان تێکنەدات، دار
    مێوتان لە کێڵگە بێ بەر نەبێت.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: And on your account I will keep back the locusts from wasting the fruits
    of your land; and the fruit of your vine will not be dropped on the field before
    its time, says the Lord of armies
  kan-OKCV: “ನಿಮ್ಮ ಬೆಳೆಯನ್ನು ತಿಂದು ಬಿಡದಂತೆ ಕ್ರಿಮಿಕೀಟಗಳನ್ನು ತಡೆಯುವೆನು. ನಿಮ್ಮ ದ್ರಾಕ್ಷಿ
    ತೋಟಗಳಲ್ಲಿಂದ ದ್ರಾಕ್ಷಿಹಣ್ಣುಗಳನ್ನು ಉದುರಿಸಿ ಬಿಡುವುದಿಲ್ಲ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ.
  tam-2017: பூமியின் கனியை அழித்துப்போடுகிறவைகளை உங்கள் நிமித்தம் கண்டிப்பேன்; அவைகள்
    உங்கள் நிலத்தின் பலனை அழிப்பதில்லை, வெளியிலுள்ள திராட்சைக்கொடி பழமில்லாமற்போவதுமில்லை
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Increparé también por vosotros al devorador, y no os corromperá el
    fruto de la tierra; ni vuestra vid en el campo abortará, dice Jehová de los ejércitos.
  ron-BTF: Şi voi mustra din cauza voastră pe devoratorul, iar el nu va distruge roadele
    pământului vostru; nici via voastră nu îşi va arunca rodul în câmp înainte de
    timp, spune DOMNUL oştirilor.
  eng-WEBP: I will rebuke the devourer for your sakes, and he shall not destroy the
    fruits of your ground; neither shall your vine cast its fruit before its time
    in the field,” says the LORD of Armies.
  eng-FBV: I will prevent locusts from destroying your crops, and your vineyards will
    not fail to bear fruit, says the Lord Almighty.
  nld-1939: Ik zal voor u de knaagbek verjagen, en hij zal de vrucht van uw akker
    niet vernielen; de wijnstok op het veld zal u zijn vrucht niet onthouden, spreekt
    Jahweh der heirscharen.
  nch-BL: “Quena, na nijmocuitahuis amotatoc para nopa ocuilime ma ayecmo quicuaca,
    huan nijchihuas para amoxocomecamil ayecmo quitepehuas itajca quema ayemo icsitoc.”
    Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Ta sẽ vì các ngươi ngăn cấm kẻ cắn nuốt, nó sẽ không phá hại bông trái
    của đất các ngươi; và những cây nho các ngươi trong đồng ruộng cũng sẽ không rụng
    trái trước khi đến mùa, Đức Giê-hô-va phán vậy.
  hin-CV: मैं तुम्हारी फसल को नाश करनेवाले कीड़ों को रोकूंगा, और तुम्हारे खेतों में
    अंगूर के फल पकने के पहले कच्चे नहीं गिरेंगे,” सर्वशक्तिमान याहवेह का कहना है.
  spa-BES: Y por ustedes reprenderé al devorador para que no destruya los frutos de
    su tierra; y el fruto de su vid no será arrojada al campo antes de tiempo, dice
    el Señor de los ejércitos.
  tdx-tdx: Le hendahako ty ama’ areo i mampibotsekey tsy hampianto ty vokan-tane’
    areo; vaho tsy hañary o voa’e tsy matoeo o vahe’ areo an-tetek’ aoo, hoe t’Iehovà’
    i Màroy.
  tha-KJV: เราจะขนาบตั​วท​ี่ทำลายให้​แก่​เจ้า เพื่อว่ามันจะไม่ทำลายผลแห่งพื้นดินของเจ้า
    และผลองุ่นในไร่นาของเจ้าจะไม่​ร่วง พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​แหละ
  por-BR-2018: E por causa de vós repreenderei ao devorador, para não corrompa vosso
    fruto da terra; e vossa vide no campo não será estéril,diz o SENHOR dos exércitos.
  deu-ELO: Und ich werde um euretwillen den Fresser schelten, daß er euch die Frucht
    des Bodens nicht verderbe; und der Weinstock auf dem Felde wird euch nicht mehr
    fehltragen, spricht Jehova der Heerscharen.
  eng-WYC-2018: And I shall blame for you that that devoureth, and he shall not destroy
    the fruit of your land; neither barren vine shall be in the field, saith the Lord
    of hosts, (And I shall rebuke the devourers, or I shall forbid the pests, for
    your sakes, and they shall not destroy the fruit of your land; nor shall there
    be any barren vines in your fields, saith the Lord of hosts,)
  epo-epo: Tiam Mi faros por vi malpermeson al la manĝeganto, ke li ne pereigu al
    vi la fruktojn de la tero kaj ne senfruktigu al vi la vinberbranĉojn sur la kampo,
    diras la Eternulo Cebaot.
  uig-PIN: Xundaⱪ bolƣandila Mǝn silǝrni dǝp yǝnǝ yalmiƣuqini ǝyiblǝymǝn, u topriⱪinglardiki
    mewilǝrni wǝyran ⱪilmaymǝn; silǝrning baƣ-etizliringlardiki tal üzümlǝr waⱪitsiz
    tɵkülüp kǝtmǝydu, — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: 'Na da sia:beba:le, danuba: da dilia ha:i manu bugi amo hame wadela:lesimu.
    Amola dilia waini efe da waini fage bagohame legebe ba:mu.'
  tpi-OTNT: Yupela i mekim olsem, orait bai mi pasim ol binatang na ol i no ken bagarapim
