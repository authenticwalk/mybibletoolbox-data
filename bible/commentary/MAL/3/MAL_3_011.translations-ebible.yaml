    bemar-ibe ibmar-digar-nanaid mer obelogega, degi, nainugi uva-dub-digar-nanaid-e-san
    mer berguegar.'
  uig-CYR: Шундақ болғандила Мән силәрни дәп йәнә ялмиғучини әйипләймән, у топриқиңлардики
    мевиләрни вәйран қилмаймән; силәрниң бағ-етизлириңлардики тал үзүмләр вақитсиз
    төкүлүп кәтмәйду, — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: “మీ పంటను పురుగులు తినివేయకుండా నేను గద్దిస్తాను. అవి మీ భూమిపై ఉన్న పంటను
    నాశనం చెయ్యవు. మీ ద్రాక్షచెట్ల ఫలాలు అకాలంలో రాలిపోవు. ఇది సైన్యాలకు అధిపతియైన
    యెహోవా వాక్కు.
  hat-BSA: Nan lè sa a, Mwen va repwoche, pou nou menm, sila k ap devore nou, pou
    li pa ankò detwi fwi latè yo. Konsa, pye rezen an p ap ankò jete fwi li avan lè
    nan chan an”, pale SENYÈ Dèzame yo.
  kos-kos: Nga fah tia lela wet srisrik in kunausla sacn sunowos, ac ima in grape
    lowos uh ac fah rukruk ke fahko.
  hbo-WLC: וְגָעַרְתִּ֤י לָכֶם֙ בָּֽאֹכֵ֔ל וְלֹֽא־יַשְׁחִ֥ת לָכֶ֖ם אֶת־פְּרִ֣י הָאֲדָמָ֑ה
    וְלֹא־תְשַׁכֵּ֨ל לָכֶ֤ם הַגֶּ֙פֶן֙ בַּשָּׂדֶ֔ה אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “Aga m egbochi ihe nripịa ndị ahụ niile ka ha ghara iripịa mkpụrụ ubi unu.
    Osisi vaịnị unu agakwaghị atụpụsị mkpụrụ ya nʼala tutu ruo mgbe ha chara.” Ọ bụ
    ihe Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସକାଶୁ ଗ୍ରାସକାରୀକୁ ଧମକାଇବା, ତହିଁରେ ସେ ତୁମ୍ଭମାନଙ୍କ
    ଭୂମିର ଫଳ ନଷ୍ଟ କରିବ ନାହିଁ; କିଅବା କ୍ଷେତ୍ରରେ ତୁମ୍ଭମାନଙ୍କର ଦ୍ରାକ୍ଷାଲତାର ଫଳ ଅକାଳରେ
    ଝଡ଼ିବ ନାହିଁ, ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Ngang üsap mwüt ngeni ekewe lifichimas pwe repwe atai uän ämi pwül, nge
    ämi kewe irän wain mi nom lemäl repwe ukua.
  rop-rop: En ai garra tok en binijimap ola grashopa wulijim dei kaan dagat detlot
    daga weya yumob growimap. En ola greiptri garra ol growimap greip daga.
  ukr-1871: Задля вас я відверну всяку прожер, щоб не пустошила в вас плоду земного,
    та й виноградина в вас на полї не буде без плоду, говорить Господь Саваот.
  deu-1951: Und ich will für euch den Fresser schelten, daß er euch die Frucht der
    Erde nicht verderbe und daß euch der Weinstock auf dem Felde nicht fehlschlage,
    spricht der HERR der Heerscharen.
  eng-JPS: And I will rebuke the devourer for your good, and he shall not destroy
    the fruits of your land; neither shall your vine cast its fruit before the time
    in the field, saith the LORD of hosts.
  srp-1865: I zaprijetiæu vas radi proždrljivcu, te vam neæe kvariti roda zemaljskoga,
    i vinova loza u polju neæe vam biti nerodna, veli Gospod nad vojskama.
  lug-lug: Kale ndikuuma ennimiro zammwe ne zitazikirizibwa balabe; so n’omuzabbibu
    gwammwe ne gutakunkumula bibala byagwo ebitannatuuka kwengera,” bw’ayogera Mukama
    ow’Eggye.
  heb-heb: וגערתי לכם באכל ולא ישחת לכם את פרי האדמה ולא תשכל לכם הגפן בשדה אמר יהוה
    צבאות׃
  ben-IRV: আমি গ্রাসকারীকে তিরস্কার করব, যাতে সেগুলো তোমাদের ফসল ধ্বংস করতে না পারে;
    তোমাদের ক্ষেতে আঙ্গুর লতার ফল দিনের র আগে ঝরে পড়বে না,” বাহিনীগণের সদাপ্রভু বলেন।
  pan-pan: ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਖਾਣ ਵਾਲੇ ਨੂੰ ਝਿੜਕਾਂਗਾ ਕਿ ਉਹ ਤੁਹਾਡੀ ਜ਼ਮੀਨ ਦੇ ਫਲਾਂ ਨੂੰ ਨਾਸ
    ਨਾ ਕਰੇ ਅਤੇ ਤੁਹਾਡੇ ਅੰਗੂਰੀ ਪੈਲੀ ਵਿੱਚ ਸਮੇਂ ਤੋਂ ਪਹਿਲਾਂ ਫਲ ਨਾ ਡਿੱਗਣਗੇ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ
    ਆਖਦਾ ਹਾਂ।
  tkr-tkr: Zı ts'irtyaaşisqa vuşun ezuyn kar oxhanas hassaras deş, vuşde tayangbışile
    t'ımılid nyaqacad ixhes deş. Məxüd Xəybışde Xərıng'vee Rəbbee eyhe!
  mya-JVB: ကိုက်စား တတ်သော အကောင်ကို သင် တို့အတွက် ငါဆုံးမ ၍ ၊ သင် တို့၏ မြေ အသီး
    အနှံကို မ ဖျက်ဆီး ရ။ သင် တို့၏ စပျစ် ဥယျာဉ် သည် အသီး မသီးဘဲ မ နေရဟု ကောင်းကင်ဗိုလ်ခြေ
    အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Lau ese dimairi bona biluga do lau koua, vadaeni emui tano ena anina do
    idia vara namonamo, bona emui vain audia be huahua momo herea do idia atoa.
  urd-urd: और मैं तुम्हारी ख़ातिर टिड्डी को डाटूँगा और वह तुम्हारी ज़मीन की फ़सल को
    बर्बाद न करेगी, और तुम्हारे ताकिस्तानों का फल कच्चा न झड़ जाएगा, रब्ब — उल — अफ़वाज
    फ़रमाता है।
  rus-SYN: Я для вас запрещу пожирающим истреблять у вас плоды земные, и виноградная
    лоза на поле у вас не лишится плодов своих, говорит Господь Саваоф.
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Má kpá á buapↄ ↄ̃̀ↄkpanaↄnɛɛ. Aa á pↄ́ↄ míↄnzↄ̃o,
    á vɛ̃ɛliↄ nɛ́ a woloo.'
  tcz-CHONGTHU: “Na chang le na min jong pha ding ahi, ajeh chu a susethei ho jousea
    konna ka ventup peh ding, na lengpi thei ho jong amin masanga lhulhop lou ding
    ahi” tin hatchungnung Pakai jin aseije.
  mar-mar: आणि खाऊन टाकणाऱ्याला मी तुमच्यासाठी धमकावेन, मग तो तुमच्या भूमीचे पीक नाश
    करणार नाही, तुमच्या बागेतील द्राक्षवेलींचे फळ अकाली गळणार नाही,” सेनाधीश परमेश्वर
    असे म्हणतो.
  qub-qub: Manami camacächishänachu micuyta ushaj curucuna micuyniquita ni übasniquitapis
    ushacurcunanpäga.
  bqp-bqp: 'Makũ Dikiri Zĩ̀karide ma pì: Mani kpá á burapↄ yàkarinↄnɛ de òsun á
    pↄ́nↄ kakatɛro. Á geepi línↄ nɛ́ ni wororo.'
  hat-hat: Mwen p'ap kite chini vini pou detwi rekòt jaden nou ankò, ni pou anpeche
    pye rezen nou yo donnen. Se Seyè ki gen tout pouvwa a menm ki di sa.
  eng-BSB: I will rebuke the devourer for you, so that it will not destroy the fruits
    of your land, and the vine in your field will not fail to produce fruit,” says
    the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Nà kotogiti koloɠolo wo ʋɛ. Ti la
    mɔ wa-yooi ɠaawaaiti koloɠologa pɛ. Ta wa-leezɛn ɓeleiti ta yɛ waazu ɠɔ wa-ɓalaɠaiti
    su.»'
  eng-WEBPB: I will rebuke the devourer for your sakes, and he shall not destroy the
    fruits of your ground; neither shall your vine cast its fruit before its time
    in the field,” says the LORD of Armies.
  kbq-kbq: Hagi anama hanage'na hozatamia kegava huramante'nugeno havi kafamo'za zafa
    ragatamia neza eri hana nosanageno, waini zafamo'a ragama rente'nuno'a zahufafina
    havizana huno hariri huoramigahie, huno Monafi sondia vahe'mofo Ra Anumzamo'a
    hu'ne.
  nhe-BL: “Quena, na nijmocuitlahuis imotlatoc para nopa ocuilime ma ayoc quicuaca,
    huan nijchihuas para imoxocomecamil ayoc quitepehuas itlajca quema aya icsitoc.”
    Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: 'Mamↄma Dii Zĩ̀kpɛde ma bè: Mɛ́ kpá a bura pↄ́ yàkarinↄnɛ lɛ aↄ̃ton a
    pↄ́nↄ kaatɛro. A geepi línↄ nɛ́ é wororo.'
  gub-BL: Namumaw kar kwaw penemitygwer tukur wanupe nehe. Uwà tyw peiwy rehe har
    i'akatu tetea'u wà nehe no.
  eng-DRA: 'And I will rebuke for your sakes the devourer, and he shall not spoil
    the fruit of your land: neither shall the vine in the field be barren, saith the
    Lord of hosts.'
