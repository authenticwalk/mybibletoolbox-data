verse: MAL.003.001
translations:
  mal-C: “ഇതാ, എനിക്കുമുമ്പേ വഴിയൊരുക്കേണ്ടതിന് ഞാൻ എന്റെ സന്ദേശവാഹകനെ അയയ്ക്കും.
    നിങ്ങൾ അന്വേഷിക്കുന്ന കർത്താവ് പെട്ടെന്നുതന്നെ തന്റെ ആലയത്തിലേക്ക് വരും; നിങ്ങൾ
    ഇഷ്ടപ്പെടുന്നവനായ ഉടമ്പടിയുടെ ദൂതൻ വരും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Fürwahr, ich werde euch meinen Boten senden, daß er den Weg vor mir bahne;
    gar plötzlich wird der Herr, den ihr herbeiwünscht, in seinem Tempel eintreffen,
    und der Engel des Bundes, nach dem ihr begehrt, trifft alsbald ein, spricht Jahwe
    der Heerscharen.
  lin-lin: « Nakotinda ntoma na Ngai ; ye nde akoya liboso mpo na kobongisela Ngai
    nzela. Boye Yawe oyo bozali kozela akoya na pwasa kati na Tempelo na Ye ; ntoma
    ya boyokani oyo bolingi akoya, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: “Behold, I am sending My messenger, || And he has prepared a way before
    Me, || And suddenly the Lord whom you are seeking comes into His temple, || Even
    the Messenger of the Covenant, || Whom you are desiring, || Behold, He is coming,”
    said YHWH of Hosts.
  eng-GNV: 'Behold, I will send my messenger, and he shall prepare the way before
    me: and the Lord whom ye seeke, shall speedely come to his Temple: euen the messenger
    of the couenant whom ye desire: beholde, he shall come, sayth the Lord of hostes.'
  eng-WEBSTER: 'Behold, I will send my messenger, and he shall prepare the way before
    me: and the LORD, whom ye seek, will suddenly come to his temple, even the messenger
    of the covenant, whom ye delight in: behold, he will come, saith the LORD of hosts.'
  nhw-BL: “¡Xijtlachilica! Na nijtitlanis notlayolmelajca ma yohui noixpa para quicualtlalis
    noojhui. Huan teipa ajsitihuetzis amohueyiTeco catli anquitemohuaj. Ipan se tlatoctzi
    ajsitihuetzis ipan Itiopa nopa tlayolmelajquetl tlen nopa camanal sencahuali catli
    nijsencajqui amohuaya. Yaya itztoc catli anquichiyaj huan tlahuel anquinequij
    ma huala.” Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Angalieni, nitamtuma mjumbe wangu, atakayeiandaa njia mbele yangu. Ndipo
    ghafula Bwana mnayemtafuta atakuja hekaluni mwake. Mjumbe wa Agano, ambaye mnamwonea
    shauku, atakuja,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Mɑ Gusunɔ wɔllu kɑ tem Yinni u wisɑ u nɛɛ, wee kon nɛn sɔmɔ ɡɔrimɑ. U koo
    nɛn swɑɑ sɔmɛ. Kpɑ Yinni wi i kɑsu mi, u du win sɑ̃ɑ yerɔ subɑru sɔɔ. Wee sɔmɔ
    wi i kĩ mi, u sisi u kɑ nɛn ɑrukɑwɑnin ɡɑri kpɑrɑ.
  eng-KJVCPB: 'Behold, I will send my messenger, and he shall prepare the way before
    me: And the Lord, whom ye seek, shall suddenly come to his temple, Even the messenger
    of the covenant, whom ye delight in: Behold, he shall come, saith the Lord of
    hosts.'
  cpy-cpy: 'Ikantzi Tajorentsi Ñaaperori: Ari notyaantaki etyaawoni ikamanta-kotena,
    Riitaki wetsikironi jempe nokinapaaki. Omapoka-shityaa ikyee itajorentsi-pankoteki,
    Piwinkatharite poyaakota-piintziri. Areetzi-mataka pikowae-yirini, riitaki notyaanteri
    ikenkitha-takoyi-teero kashiyakaa-wakahaantsi.'
  mpx-mpx: Yaka Yehoba Togasisi Hot i ba, “He no elopapatuna na patuna, iya kamwasa
    ni lovivina-an kaiweu. Yaka Babala toto kaiwena ku babaa, ‘Iya ga?’ etimwawa ni
    nem wana Limi Bwabwalena elana; elopapatuna, no bateli ana towasa, toto nuwamiu
    hot nuku kite, iya ni nem.”
  luo-luo: “Neuru, abiro oro jaotena mabiro losona yo kapok abiro. Bangʼe, apoya nono
    Ruoth mudwarono nobi e hekalune; jaote mar singruok, ma ugombo, nobi,” Jehova
    Nyasaye Maratego owacho.
  meu-meu: Iehova Sabaota na e tomu, A itaia, egu gwaukau tauna na siaiamu, vairagu
    dalana baine lailaia totona; bona Iehova, o tahuamu Diravana, ese ena dubu helaḡana
    baine mai henia taku.
  npi-ULB: “हेर, म आफ्नो समाचारवाहक पठाउँदै छु, र तिनले मेरो अगि बाटो तयार पार्नेछन्
    । अनि तिमीहरूले खोजेका प्रभु एक्‍कासी आफ्नो मन्दिरमा आउनेछन् । करारका समाचारवाहक
    जसमा तिमीहरू रमाहट गर्दछौ, हेर, तिनी आउनेछन्,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ
    ।
  yor-yor: “Wò ó, Èmi yóò ran ìránṣẹ́ mi, yóò tún ọ̀nà ṣe ṣáájú mi. Nígbà náà ni Olúwa,
    tí ẹ̀yin ń wa, yóò dé ni òjijì sí tẹmpili rẹ̀; àní oníṣẹ́ májẹ̀mú náà, tí inú
    yín dùn sí, yóò dé,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «پیام‌آور خود را می‌فرستم تا راه را پیش
    روی من آماده کند. سپس خداوندی که انتظارش را می‌کشید ناگهان به خانهٔ خود خواهد
    آمد. آن پیام‌آوری که شما مشتاق دیدارش هستید خواهد آمد و عهد مرا به شما اعلان خواهد
    کرد.»'
  tgl-ULB: “Tingnan ninyo, malapit ko ng isugo ang aking mensahero at ihahanda niya
    ang daan sa harapan ko. At ang Panginoon na inyong hinahanap, ay biglang darating
    sa kaniyang templo; at ang mensahero ng tipan na iyong kinaluluguran, tingnan
    ninyo, dumarating siya,” sabi ni Yahweh ng mga hukbo.
  cbu-NT: 'Ashirucha, Apanll wamari kasiru an siyaa atiya: Nuw ndatuma siyash kuschuri,
    nuw tsiyatssee kamanimapan zanganchima, tputsee mang'' wasina yaramaama. Sheeruri
    nuwsha, Taarashipani, yuwangaz siy kutakis, anungaz musásiritam pangishi kuskachuri,
    siysa nuwaa pangatssa. Nuw sirú zitaminarineetsis; Ipusamareetsi zanganchima,
    tárangina. Siysa anungaztam na wand kutaksa. Musá kusangcha, átssa, átcha Apanlli.'
  hui-hui: Ani larimigonaga Anduane Homogo Hongo Haiheore kagome agua lara. I̱naga
    bi yalu piagame i̱ni maha ibuliyanaga ibugua ala manda manda bule bamba helolebero.
    Ani buwa tí Anduane Homogo hai bialu kamigoni ibuni abale ibunaga andaha ibulebira.
    Bi yalu tí de hondoaho kamigo ibu ibalu i̱na habo nalolene bi lo ngagonaga mana
    langulebira, lalu ka.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ သည်​မိ​မိ​၏​တ​မန်​တော်​ကို​စေ​လွှတ်​၍
    ငါ့ အ​ဖို့​လမ်း​ခ​ရီး​ကို​ပြင်​ဆင်​စေ​မည်။ ထို နောက်​သင်​တို့​စောင့်​မျှော်​နေ​သော​ထာ​ဝ​ရ
    ဘု​ရား​သည် မိ​မိ​၏​ဗိ​မာန်​တော်​သို့​ကြွ​လာ တော်​မူ​လိမ့်​မည်။ သင်​တို့​စောင့်​မျှော်​နေ​သော
    တ​မန်​တော်​သည်​လာ​၍ ငါ​၏​ပ​ဋိ​ညာဉ်​တော် ကို​ဖော်​ပြ​ကြေ​ညာ​လိမ့်​မည်'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། ངས་རང་གི་ཕོ་ཉ་མངགས་ཏེ་ངའི་མདུན་དུ་ལམ་གྲ་སྒྲིག་བྱེད་པ་དང་།
    ཁྱོད་རྣམས་ཀྱིས་འཚོལ་བའི་གཙོ་བོ་ནི་གློ་བུར་ཉིད་ལ་ཁོང་གི་མཆོད་ཁང་ནང་དུ་ཕེབས་ངེས་ཤིང་།
    ཁྱོད་རྣམས་ཀྱིས་ཡིད་སྨོན་བྱེད་པའི་ཞལ་ཆད་ཀྱི་ཕོ་ཉ་དེ་འོང་བར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: “Ikialko. Ani aga taling kari bo bitirik se girok tairuk ale aninga lage
    nungokkowo. Asele mekam la Kari Biya, nina nunguningta ko nengemang motam bita
    se loagawasan agi mu, noko temple ningi tairukkowo. Nu ikia kaloman umu ko koma
    tata kari, mu tairukkowo.” Yawe Sokel Garagar mu uwuta balso.
  sna-sna: “Tarirai, ndichatuma nhume yangu, uyo achagadzira nzira pamberi pangu.
    Ipapo Ishe wamunotsvaka, achasvika pakarepo patemberi yake; mutumwa wesungano,
    wamunoshuva, achauya,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: “¡He aquí que envío a mi mensajero, y él preparará el camino delante de
    mí! El Señor, a quien ustedes buscan, vendrá repentinamente a su templo. He aquí
    que viene el mensajero de la alianza, a quien tú deseas”, dice el Señor de los
    Ejércitos.
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ol in checb''at jun in
    checab'', yic b''at sb''o in b''e a in Yajal in tic tan̈vab''il in eyuuj. Elan̈chamel
    ol in och d''a yol in templo. Tze nib''ej sc''och lemnaj in checab'' chi'', yic
    syac''an elc''och in trato. Ab''ec, a in ton val ol in c''ochoc.'
  swh-ULB: Tazama, namtuma mjumbe wangu, atakayeandaa njia mbele yangu. Na Bwana,
    ambaye mnamtafuta, atakuja ghafla katika hekalu lake; na mjumbe wa agano, ambaye
    katika yeye mnafurahi, tazama anakuja.” asema Bwana wa Majeshi.
  bel-bel: Вось, Я пасылаю анёла Майго, і ён падрыхтуе шлях перад Мною, і нянаджана
    прыйдзе ў храм Свой Гасподзь, Якога вы шукаеце, і анёл запавету, якога вы жадаеце;
    вось, ён ідзе, кажа Гасподзь Саваоф.
  deu-ELBBK: 'Siehe, ich sende meinen Boten, dass er den Weg bereite vor mir her.
    Und plötzlich wird zu seinem Tempel kommen der Herr, den ihr sucht; und der Engel
    des Bundes, den ihr begehrt: Siehe, er kommt, spricht der HERR der Heerscharen.'
  mbb-OT: Pemineg kew te migkaǥi te Nengazen he Mekeǥeǥehem, “Edsuǥuen ku is menunudtulè
    ku te ked-andam te ibayè ku. Ne is Nengazen he ebperetengen niw segugunè dà he
    ebpekeuma zutun te valey zin. Ebpekeuma is ebpengenduyen niw he menunudtulà te
    kebpekid-uyun ku.”
  mal-2015: എനിക്കു മുമ്പായി വഴി നിരത്തേണ്ടതിന്നു ഞാൻ എന്റെ ദൂതനെ അയക്കുന്നു. നിങ്ങൾ
    അന്വേഷിക്കുന്ന കർത്താവും നിങ്ങൾ ഇഷ്ടപ്പെടുന്ന നിയമദൂതനുമായവൻ പെട്ടെന്നു തന്റെ
    മന്ദിരത്തിലേക്കു വരും; ഇതാ, അവൻ വരുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: „Dikh, me bičhavav mire poslos a ov pripravinela mange o drom. Akor avela
    jekhvareste o Raj, saves roden, andre peskro chramos; avela o poslos la zmluvakro,
    saves igen kamen te dikhel,“ phenel o Nekzoraleder RAJ.
  nlg-nlg: A Yahweh puku ni maana te bosa tugu, “Inau ku nira vetena nigua na tinoni
    holabosa ge kara gonidila na halautu vaniu. Keri ge inau, Yahweh tau kenea, ku
    mina tua ge ku mai ta nigua Valetabu. Mana tinoni holabosa tau pitua ge kau righia
    ke mai me ke tughunitatea nigua na baubahu.
  pes-OPV: اینک من رسول خود را خواهم فرستاد و اوطریق را پیش روی من مهیا خواهد ساخت
    و خداوندی که شما طالب او می‌باشید، ناگهان به هیکل خود خواهد آمد، یعنی آن رسول
    عهدی که شما از او مسرور می‌باشید. هان او می‌آید! قول یهوه صبایوت این است.
  ron-1924: '„Ятэ, вой тримите пе солул Меу; ел ва прегэти каля ынаинтя Мя. Ши деодатэ
    ва интра ын Темплул Сэу Домнул, пе каре-Л кэутаць: Солул легэмынтулуй, пе каре-Л
    дориць; ятэ кэ вине ”, зиче Домнул оштирилор.'
  ben-OBCV: “আমি আমার বার্তাবাহককে পাঠাব, যে আমার আগে পথ তৈরি করবে। তারপর, প্রভু,
    যাঁকে তোমরা খুঁজছ, হঠাৎ তিনি নিজের মন্দিরে আসবেন; যিনি নিয়মের দূত, যাঁকে তোমরা
    চাও, তিনি আসবেন,” সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Bal eega, waxaan soo dirayaa wargeeyahayga,
    oo isna jidka ayuu hortayda ku sii diyaargarayn doonaa. Oo Sayidka aad doondoonaysaanna
    dhaqsiyuu macbudkiisa u iman doonaa, oo bal eega, wargeeyihii axdiga oo aad ku
    faraxdaanna wuu imanayaa.
  lat-VUC: 'Ecce ego mitto angelum meum, et præparabit viam ante faciem meam: et statim
    veniet ad templum suum Dominator quem vos quæritis, et angelus testamenti quem
    vos vultis. Ecce venit, dicit Dominus exercituum.'
  eng-ASVBT: 'Behold, I send my messenger, and he shall prepare the way before me:
    and the Lord, whom ye seek, will suddenly come to his temple; and the messenger
    of the covenant, whom ye desire, behold, he cometh, saith Jehovah of hosts.'
  ita-1885: Ecco, io mando il mio Angelo, ed egli acconcerà la via davanti a me; e
    subito il Signore, il qual voi cercate, e l'Angelo del Patto, il qual voi desiderate,
    verrà nel suo tempio; ecco, egli viene, ha detto il Signor degli eserciti.
  eng-LXXUP: 'Behold, I send forth my messenger, and he shall survey the way before
    me: and the Lord, whom ye seek, shall suddenly come into his temple, even the
    angel of the covenant, whom ye take pleasure in: behold, he is coming, saith the
    Lord Almighty.'
  eng-ULB: “See, I am about to send my messenger, and he will prepare the way before
    me. Then the Lord, whom you seek, will suddenly come to his temple. The messenger
    of the covenant in whom you delight, see, he will come,” says Yahweh of hosts.
  spa-VBL: ¡Miren! Yo envío a mi mensajero, y él preparará un camino para mi. El Señor
    que ustedes buscan llegará de repente a su Templo. El mensajero del acuerdo que
    ustedes dicen que está a gusto con ustedes viene pronto, dice el Señor Todopoderoso.
  fra-_FOB: Voici, je vais envoyer mon messager, et il préparera la voie devant moi,
    et soudain entrera dans son temple le Seigneur que vous cherchez, et l'ange de
    l'alliance que vous désirez. Voici, il vient, a dit l'Éternel des armées.
  mal-mal: “എനിക്ക് മുമ്പായി വഴി നിരത്തേണ്ടതിനു ഞാൻ എന്റെ ദൂതനെ അയയ്ക്കുന്നു. നിങ്ങൾ
    അന്വേഷിക്കുന്ന കർത്താവും നിങ്ങൾ ഇഷ്ടപ്പെടുന്ന നിയമദൂതനുമായവൻ പെട്ടെന്ന് തന്റെ
    മന്ദിരത്തിലേക്കു വരും; ഇതാ, അവൻ വരുന്നു” എന്ന് സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  lit-lit: „Štai aš siųsiu savo pasiuntinį, ir jis paruoš kelią pirma manęs. Ir staiga
    ateis į savo šventyklą Viešpats, kurio jūs ieškote, būtent sandoros pasiuntinys,
    kuriuo jūs gėritės, štai jis ateis“, – sako kareivijų VIEŠPATS.
  urd-GVR: Rabbul-afwāj jawāb meṅ farmātā hai, “Dekh, maiṅ apne paiġhambar ko bhej
    detā hūṅ jo mere āge āge chal kar merā rāstā taiyār karegā. Tab jis Rab ko tum
    talāsh kar rahe ho wuh achānak apne ghar meṅ ā maujūd hogā. Hāṅ, ahd kā paiġhambar
    jis kī tum shiddat se ārzū karte ho wuh āne wālā hai!”
  suz-BL: परमप्रभुमी “नेनीन, गो आं लोव़ पाइब आं ङोंइती सोइक्‍नुङ। मेकोमी आं ङोंइती
    आं लां सेल्‍चा माल्‍ब। इन माल्‍शो प्रभु रीब पा आ खिंम जाक्‍ब। मेको इन माल्‍शो
    कबल ङा लोव़ चोक्‍ब बाक्‍ब। गे मेको कली शुश दाक्‍नीनी” दे मुर नेल्‍ल आन परमप्रभु
    यावेमी देंत। मत्ती ११:१०; मर्कूस १:२; लूका १:१७
