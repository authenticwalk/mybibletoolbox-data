    Yahweh a Mannakabalin amin.
  kpg-kpg: Dimaadua Koia e Aamua ga helekai, “Au ga hagau dagu dangada kae hegau e hagatogomaalia
    dogu ala i ogu mua. Malaa, di Tagi dela e talitali go goodou ga limalima hua ga hanimoi
    gi lodo di Hale Daumaha. Tangada kae hegau dela e talitali go goodou bolo e mmada
    ginai, ga hanimoi ga hagadele dagu hagababa.”
  uig-ARA: ــ مانا ئەمدى مەن ئۆز ئەلچىمنى ئەۋەتىمەن، ئۇ مېنىڭ ئالدىمدا يول تەييارلايدۇ؛
    سىلەر ئىزدىگەن رەب، يەنى سىلەر خۇرسەنلىك دەپ بىلگەن ئەھدە ئەلچىسى ئۆز ئىبادەتخانىسىغا
    تۇيۇقسىز كىرىدۇ؛ مانا، ئۇ كېلىۋاتىدۇ، ــ دەيدۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان
    پەرۋەردىگار.
  sus-sus: «Wo wo ya ti, n fama nɛ n ma xɛɛra xɛɛde naxan kira yailanma n bɛ. Wo Marigi,
    wo naxan fenfe, a fama nɛ sode a xa hɔrɔmɔbanxi kui keren na. Saatɛ xɛɛra, wo
    wama naxan xɔn, a na fafe. Mangɛ Alatala xa masenyi nan na ki.»
  pon-2006: KAUN-O, Wasa Lapalap, ahpw ketin sapeng, mahsanih, “I pahn kadarowei ei
    meninkeder pwe en kaunopada alei mwohi. Eri, Kaun me kumwail kin kasikasik ahpw
    pahn mwadangete ketidohng nan Tehnpese Sarawio. Meninkeder me kumwail pil inenen
    kasikasik oh men kilang pahn pwarodo oh kalohki ei inou.”
  jae-jae: “Alic acgom, aê oc jasakiŋ ŋoc ŋacjaeŋ gebe êmansaŋ aêŋoc intêna. Ma Apômtau,
    taŋ amac asom amoa naŋ, gaôgeŋ mêŋêô lasê nê lôm dabuŋ. Ŋacjaeŋ taŋ amac akêŋ
    matem naŋ, oc êwac ma êsôm ŋoc poac, taŋ kamoatiŋ naŋ lasê.
  ksd-ksd: Ea, iau tulue kaugu tultul, ma na mal are ra nga na lua tagu; ma ra Luluai
    nina ava nuk upi ia, na pot vakaian tadav kana pal na lotu; ea, ma ra tultul na
    kunubu, nina ava gugu tana, i vut, ra Luluai kai ra lavur kor i biti.
  tur-YTC: “İşte, habercimi gönderiyorum, ve önümde yolu hazırlayacak! Aradığınız
    Efendi, ansızın tapınağına gelecek. İşte, arzuladığınız antlaşma habercisi geliyor!”
    diyor Ordular Yahvesi.
  grc-BRENT: Ἰδοὺ ἐξαποστέλλω τὸν ἄγγελόν μου, καὶ ἐπιβλέψεται ὁδὸν πρὸ προσώπου μου,
    καὶ ἐξαίφνης ἥξει εἰς τὸν ναὸν ἑαυτοῦ Κύριος, ὃν ὑμεῖς ζητεῖτε, καὶ ὁ ἄγγελος
    τῆς διαθήκης, ὃν ὑμεῖς θέλετε· ἰδοὺ ἔρχεται, λέγει Κύριος παντοκράτωρ,
  ind-AYT: “Lihat, Aku mengirim utusan-Ku dan akan mempersiapkan jalan di hadapan-Ku!
    Dan, TUHAN, yang kamu cari itu, akan datang dengan tiba-tiba di rumah-Nya! Dan,
    utusan perjanjian yang kamu rindukan itu, lihatlah, dia akan datang,” TUHAN semesta
    alam berfirman.
  nya-nya: Yehova Wamphamvuzonse akuti, “Ine ndidzatuma mthenga wanga amene adzakonza
    njira pamaso panga. Kenaka mwadzidzidzi Ambuye amene mukumufunafuna adzafika ku
    Nyumba yake. Mthenga wapangano amene mukumuyembekezera adzabwera.”
  hrv-hrv: Evo šaljem glasnika da put preda mnom pripravi. I doći će iznenada u Hram
    svoj Gospod koga vi tražite i anđeo Saveza koga žudite. Evo ga, dolazi već - govori
    Jahve nad Vojskama.
  mps-mps: Tialima, Tigidali Bomo Elalubo Genuai Bidigo po wei ponoyu, te tiwai wali,
    “Te eno po pusugi pabo bidi me deli te eno sunumi dodoligi pomainu polasa tagala
    palaibao. Dagego te Genuai Bidi asobo tonalubao, tialima polo tama aselama, te
    aga beba bidagasaibao. Dagego te eno po pusagasobo bidi suabo homu ebo wida, te
    suiąo. Tialima, aga asobo te eno dąų wali kontrak po pusagasaibao,” te po wai
    dao.
  tpi-tpi: Orait Bikpela I Gat Olgeta Strong i bekim tok olsem, “Harim. Bai mi salim
    wanpela man bilong autim tok bilong mi na em bai i go pas bilong redim rot bilong
    mi. Yupela i wok long painim mi. Orait wantu bai mi kam na mi stap long haus bilong
    mi. Yupela i laikim tumas long lukim dispela ensel bilong autim tok bilong kontrak
    bilong mi. Orait em bai i kam.”
  dan-1931: Se, jeg sender min Engel, og han skal bane Vej for mit Åsyn; og til sit
    Tempel kommer i et Nu den Herre, I søger, og Pagtens Engel, som I længes efter;
    se, han kommer, siger Hærskarers HERRE.
  vie-OVCB: “Kìa! Ta sẽ sai sứ giả Ta dọn đường cho Ta. Chúa là Đấng các ngươi đang
    tìm kiếm sẽ thình lình vào Đền Thờ Ngài. Ngài là sứ giả của giao ước mà các ngươi
    vui thích. Kìa! Ngài đến,” Chúa Hằng Hữu Vạn Quân phán vậy.
  guj-2017: “જુઓ, હું મારા સંદેશાવાહકને મોકલું છું, તે મારી આગળ માર્ગ તૈયાર કરશે.
    અને જે પ્રભુને તમે શોધો છો, તે અચાનક પોતાના મંદિરમાં આવશે; અને કરારનો સંદેશાવાહક
    જેને જોવાને તમે ખુશ છો, જુઓ, તે આવી રહ્યો છે,” એવું સૈન્યોના યહોવાહ કહે છે.
  pon-2006A: KAUN-O, Wasa Lapalap, ahpw ketin sapeng, mahsanih, “I pahn kadarewei
    nei meninkeder pwe en kaunopada elei mwohi. Eri, Kaun me kumwail kin kasikasik
    ahpw pahn mwadangete ketidohng nan Tehnpese Sarawio. Meninkeder me kumwail pil
    inenen kasikasik oh men kilang pahn pwarodo oh kalohki ei inou.”
  por-BRBSL: “Eis que eu envio meu mensageiro, e ele preparará o caminho diante de
    mim! O Senhor, a quem procurais, virá de repente ao seu templo. Eis que o mensageiro
    do convênio, que desejais, está chegando”, diz Javé dos Exércitos.
  eng-OEBUS: '“I am about to send my messenger and he will clear a path before me:
    And the Lord, who you are seeking, will suddenly come to his temple. The messenger
    of the covenant who you long for is already coming, says the Lord of hosts.'
  cth-cth: Khenhaw! Ka cei nahane lamthung ka rakueng hane ka patoune ka patoun han.
    Nangmouh ni na tawng awh e Bawipa, na ngaihawi awh e lawkkam e laicei teh amae
    bawkim dawk tang a tho han. Khenhaw! Hote Bawipa teh a tho lahun ransahu BAWIPA
    ni a ti.
  twi-twi: Hwɛ! Mɛsoma me bɔfo a obesiesie kwan ama me. Afei mpofirim, Awurade a morehwehwɛ
    no no bɛba nʼasɔredan mu. Na apam no ho bɔfo a mopɛ no no bɛba, sɛnea Asafo Awurade
    se ni.
  hlt-hlt: Ka puencawn kan tueih tih ka mikhmuh ah longpuei a hoihaeng pawn ni he.
    Te vaengah nangmih aka tlap boeipa tah a bawkim la thaeng cet ni. Anih tah ha
    pai laeh ham na omtoem uh paipi kah puencawn ni tila caempuei BOEIPA loh a thui.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ Kuyie mbɛ́i nkɛ dɔ̀: Mí nKuyie Mpɑkɛdɑɑ, m bɛ́immu kɛ tú:
    M bo duɔ́nko n kó ditɔ̃nnì kɛ̀ dìi keutɛ́ kucɛ. Di yiɛ̀ ndi bɑ̀ɑ wè ò yóó di dɛ́ɛ́tɛ́mu
    kɛ̀ dí tɑ o cĩ́ɛ̃̀tɛ̀ miɛkɛ. Di yiɛ̀ nwèè di dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ ò kèrínímu. Mí
    ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i!'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, a kamaghɨn akam ikaragha ghaze,
    “Ia oragh! Kɨ uan abuir gumazim amadaghtɨma, a faragh mangɨva na bagh tuavim akɨram.
    Ia ghaze, ia datɨrɨghɨn Ekiam bagha gara iti. Eghtɨ a zuamɨra izɨ uan Dɨpenimɨn
    ikiam. Abuir gumazir ia bar ifongezim izɨ, Akar Dɨkɨrɨzir Gavgavir kamɨn gun ia
    mɨkɨmam. Kɨ Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kɨ ghaze, An darorim izi.”
  dop-dop: 'Ḿpʋɣʋ Pə tənɑ pə tʋ Tɑcɑɑ cɔwɑ sɩ: Mɑ tiliɣi mɑ tillu nɑ ɩ́ kpɑlɩ-m mpɑɑʋ.
    Sɔsɔ wei ɩ́ pɛɛkəɣɩ tɔ, ɩ kɑ́ sʋʋ Ɩsɔ təsɛɛlɛ tɑɑ təlɛʋ. Pəyele nɔɣɔ pɛɛlʋɣʋ tillu
    wei ɩ́ nyɩɩləɣɩ tɔ, ɩ kɔŋnɑ ntɛ́.'
  azb-azb: «Budur, Mən Öz elçimi göndərirəm. O, önümdə yol hazırlayacaq. Axtardığınız
    Xudavənd qəflətən Öz məbədinə gələcək. Görmək arzusunda olduğunuz Əhd Mələyi gələcək»
    deyir Ordular Rəbbi.
  eng-DBY: 'Behold, I send my messenger, and he shall prepare the way before me; and
    the Lord whom ye seek will suddenly come to his temple, and the Angel of the covenant,
    whom ye delight in: behold, he cometh, saith Jehovah of hosts.'
  hin-2017: “देखो, मैं अपने दूत को भेजता हूँ, और वह मार्ग को मेरे आगे सुधारेगा, और
    प्रभु, जिसे तुम ढूँढ़ते हो, वह अचानक अपने मन्दिर में आ जाएगा; हाँ वाचा का वह दूत,
    जिसे तुम चाहते हो, सुनो, वह आता है, सेनाओं के यहोवा का यही वचन है।” (मत्ती 11:3,10,
    मर. 1:2, लूका 1:17,76, लूका 7:19,27, यूह. 3:28)
  wol-KYG: «Maa ngii di yebal sama ndaw, mu xàllal ma aw yoon. Sang bi (/Boroom bi)
    ngeen di sàkku mooy jekki agsi këram, malaakam kóllëre moomu (/ndawal kóllëre
    loolu), ki ngeen safoo, mu ngooguy dikk.» Aji Sax ji Boroom gàngoor yee ko wax.
  eng-YLT: Lo, I am sending My messenger, And he hath prepared a way before Me, And
    suddenly come in unto his temple Doth the Lord whom ye are seeking, Even the messenger
    of the covenant, Whom ye are desiring, Lo, he is coming, said Jehovah of Hosts.
  kne-kne: Siya nay songbat Diyos ay Kangatoan ay Turay, “Awni et ibaak din mangisagana
    sin danek et bigla ay domatengak sin Timplok, sak-en ay Diyos ay an-anapen yo.
    Omalin to din baak ay sedsed-en yo ay mangipaammo sin itolag ko.”
  eng-WYC-2017: Lo! I shall send mine angel, and he shall make ready the way before
    my face; and anon the Lord, whom ye seek, shall come to his holy temple, and the
    angel of the testament, whom ye will or desire. Lo! he cometh, saith the Lord
    of hosts;
  eng-WMBB: “Behold, I send my messenger, and he will prepare the way before me! The
    Lord, whom you seek, will suddenly come to his temple. Behold, the messenger of
    the covenant, whom you desire, is coming!” says the LORD of Hosts.
  urd-GVH: रब्बुल-अफ़वाज जवाब में फ़रमाता है, “देख, मैं अपने पैग़ंबर को भेज देता हूँ
    जो मेरे आगे आगे चलकर मेरा रास्ता तैयार करेगा। तब जिस रब को तुम तलाश कर रहे हो
    वह अचानक अपने घर में आ मौजूद होगा। हाँ, अहद का पैग़ंबर जिसकी तुम शिद्दत से आरज़ू
    करते हो वह आनेवाला है!”
  rug-rug: Se Zihova Tadi na Qeto Minate si zama, “Mu va avoso mae, kaqu garunu kenu
    la nia Rau sa Qua tie paleke inavoso, totoso lopu ele mae si Rau, meke pa totosona
    asa si kote vura hodahodaka mae koasa Zelepade sa mia Baṉara sapu aqania gamu.
    Sa tie paleke inavoso si Asa pude tavetia sa Qua vinariva egoi koa gamu.”
  gaz-gaz: “Kunoo ani ergamaa koo isa fuula koo duraan karaa naaf qopheessu nan erga.
    Ergasii Gooftaan isin eeggattan akkuma tasaa gara mana qulqullummaa isaa ni dhufa;
    ergamaan kakuu kan isin hawwitan sun ni dhufa” jedha Waaqayyo Waan Hunda Dandaʼu.
  fra-LSG: Voici, j’enverrai mon messager; Il préparera le chemin devant moi. Et soudain
    entrera dans son temple le Seigneur que vous cherchez; Et le messager de l’alliance
    que vous désirez, voici, il vient, Dit l’Éternel des armées.
  gnn-gnn: Ga ŋayi Godtja ŋunhi Waŋarrnydja wal'ŋu buku‐wakmaraŋala balanydja bitjarrana,
    “Yuwalk ŋarra yana yurru djuy'yun ŋarrakuway ŋarra dhäwu'mirrinhanydja ŋathil'yun,
    ŋayi yurru ŋarraku dhukarrnydja yäkthun baṉarra'kuma. Nhuma yukurra dhukarr‐nhäma
    nhanŋu ŋuli Garraywu, ga yuwalk ŋayi yurru marrtjinydja lili; waḏutjana yana ŋayi
    yurru marrtjinydja nhanukalay ŋayi Buṉbulilinydja. Galŋanydja nhuma yukurra nhina
    goŋmirriyirrina dhikana wal'ŋu yanana dhukarr‐nhänharayunydja ŋurikalayinydja
    ŋunhi ŋayi yurru marrtji lili, ga yuwalk yana ŋayi yurru marrtjinydja lili, ga
    djämanydja ŋayi yurru bitjan yana liŋgu ŋunhi ŋarra dhawu'mirriyaŋala ŋäthili.
  yal-yal: “A mato, n nan n ma xɛraan nasigama nɛn, a yi kirani tɔn n yɛɛ ra. Nayi,
    sanɲa ma kedenni, ɛ marigin naxan fenma, na soma nɛn a batu banxini. Ɛ n ma xɛraan
    naxan mamɛma lan n ma layirin ma, na fama nɛn.” Alatala Sɛnbɛn Birin Kanna naxa
    na kiini.
  iou-iou: Yawe Kehäromi mähemi näkä ŋode yäyat; Näkŋo kädet täwitta yäŋahäwani ämana
    kubä intäjukun api tewa kwek yäk. Kuŋirän pit kubägän Ekäni unita wäyäkŋek täkaŋ
    uwä iniken kudupi yotken api kwek. Bureni, topmäk-topmäk kubägän unitäŋo yäŋahäwani
    äma, unita gäripi pähap nadäk täkaŋ unitä bureni api ahäwek yäk.
  haw-1868: 'A IA hoi, e hoouna auanei au i ko''u elele, Nana e hoomakaukau i ke alanui
    imua o''u: A e hiki wawe mai auauei ka Haku, a oukou e imi nei, iloko o kona luakini,
    Oia ke elele o ka berita, o ka mea a oukou e makemake nei: Ea, e hele mai ana
    ia, wahi a Iehova o na kaua.'
  arb-NAV: «هَا أَنَا أُرْسِلُ رَسُولِي فَيُمَهِّدُ الطَّرِيقَ أَمَامِي وَيَأْتِي
    الرَّبُّ الَّذِي تَطْلُبُونَهُ فَجْأَةً إِلَى هَيْكَلِهِ وَيُقْبِلُ أَيْضاً مَلاكُ
    الْعَهْدِ الَّذِي تُسَرُّونَ بِهِ» يَقُولُ الرَّبُّ الْقَدِيرُ
  ewe-ewe: “Kpɔ ɖa, madɔ nye dɔla ɖo ɖa be wòata mɔ le ŋgɔnye eye Aƒetɔ si miele mɔ
    kpɔm na la ado ɖe eƒe gbedoxɔ me zi ɖeka kpoyi. Dɔla si ŋugbe wodo le nubabla
    la me, si dim miele la ava.” Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.
  eng-LEE: 'Behold, I will send my messenger, and he shall clear out the way before
    me: and suddenly will come to his temple the Lord, whom ye seek; and the messenger
    of the covenant, whom ye desire for, behold, he is coming, saith the Lord of hosts.'
  gvn-gvn: Prophetangka Malachiangka Godumu kuku bamanda balkan, juma wanjarrmanka.
    Nyulu yalaman, “Godungku balkan, ‘Ngayu juma ngayku bama kukuji yungal, baral
    yanday-bunganka ngaykunku. Yinyamun bama ngaykundumun, yurranga Maja nyunguwunbu
    bayanba kaday. Nyulu ngayku promise kujil, yurra nyajinka.’”
  asm-FB: বাহিনীগণৰ যিহোৱাই কৈছে, “চোৱা, মই মোৰ নিজ বার্তবাহকক পঠাম আৰু তেওঁ মোৰ আগেয়ে
    গৈ পথ যুগুত কৰিব; তাৰ পাছত যি প্ৰভুৰ কাৰণে তোমালোকে অপেক্ষা কৰিছা, তেওঁ হঠাতে
    নিজৰ মন্দিৰলৈ আহিব; নিয়মৰ সেই বার্তাবাহক, যিজনাত তোমালোক আনন্দিত হোৱা, চোৱা,
    তেওঁ আহি আছে।”
  sus-A: «وٌ وٌ يَ تِ، ﭑ قَمَ نّ ﭑ مَ شّيرَ شّيدٍ نَشَن كِرَ يَءِلَنمَ ﭑ بّ. وٌ مَرِفِ،
    وٌ نَشَن قٍنقٍ، عَ قَمَ نّ سٌدٍ عَ شَ هْرْ مْبَنشِ كُي كٍرٍن نَ. سَاتّ شّيرَ،
    وٌ وَ مَ نَشَن شْن، عَ نَ قَقٍ. مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.»
  fra-SBL: « Voici, j'envoie mon messager, et il préparera le chemin devant moi !
    Le Seigneur, que vous cherchez, viendra soudain dans son temple. Voici que vient
    le messager de l'alliance que tu désires, dit Yahvé des armées.
  hbo-hbo: הִנְנִ֤י שֹׁלֵחַ֙ מַלְאָכִ֔י וּפִנָּה־דֶ֖רֶךְ לְפָנָ֑י וּפִתְאֹם֩ יָבֹ֨וא
    אֶל־הֵיכָלֹ֜ו הָאָדֹ֣ון ׀ אֲשֶׁר־אַתֶּ֣ם מְבַקְשִׁ֗ים וּמַלְאַ֨ךְ הַבְּרִ֜ית אֲשֶׁר־אַתֶּ֤ם
    חֲפֵצִים֙ הִנֵּה־בָ֔א אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: 'Jatíbi atipana Ibonra yoiai: “Nokon joi boai jonira en raanai, nokon
    bai ea benxoaxonti. Ja maton benai iitai Ibora jawen xobonko moa ratéresi jikiai.
    ¡En jaskara senenhabekonti aká joi boai joni, ja jotín mato keenaira moa nokotai!”
    akin.'
  piu-2006: (1:; 3:1; 4:5) Tjuwu tjuṯaya wiyawana nyinanytjala, Katutjalu wati Malakayinya
    nintiṉu, yankula tjananya palumpa wangka nintintjaku. Wangka tjuṯa tjananya nintiṉangi,
    Katutjakulpiya tjukarurru nyinanytjaku. Malakayilu tjananya Katutjaku wangka piyuku
    yalatji watjaṉu, “Kulilaya! Wati kutju, ngayuku wangka tjakultjunkupayi, ngayulu
    Katutjaluṉa nyurrangarrimpa wantirriyalku, nintintjaku nyurrangarrinya. Palunyatjanu
    mayutju tiṉa nyurrangarrimpa ngalya yankula nyinaku. Mayutju palumpanyurra paṯara
    nyinanytjaku. Paluru yankula ngayuku tjaatji tiṉangka nyinarra, paluru nyurranya
    nintilku ngayuku wangka. Paluru nyurrangarrinya watjalku, ‘Katutjalu yirriṯi watjaṉu
    nyurrangarrinya yaṉṯayaṉṯalkitjangku.’” Malakayilu tjananya Katutjaku wangka yalatji
    piyuku tjakultjunu, “Kulilaya! Ngayulu Katutjalu nyurrangarrinya watjaṉi. Ngayuku
    wangka watjalpayinya, Yilaatjanya ngayulu nyurrangarrimpa wantirriyalku yurrunpa.
    Palunyatjanu ngayuluṉa tjananya kuya palyalpayi tjuṯa kuutawutjungka wangkarra
    pikantanku. Palula yurrunpa nyurrampa Yilaatjanya yanku.”
  pjt-pjt: Munu Mayatja Godalu witulya puḻkangku tjukurpa nyangatja kuḻu alatji wangkanyi
    nyurala, “Ngayuluṉatju tjakulpa iyalku ngayula kuranyu. Ka nyara paluṟu ankula
    kuranyungku ngayuku iwarankuku mayatja puḻka pitjanytjaku. Ka nyara palula maḻangka
    mayatja paluṟu wirkankuku, panya nyura palunya nyakunytjikitja aḻa-aḻa paṯaṟa
    nyinanyi. Ka paluṟu pitjala palumpa timpulangka nyinaku munu aṉangu tjuṯangka
    tjakultjunkuku ngayulu tjananya kalkuntja.
  kik-kik: Na rĩrĩ, Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Nĩngũtũma mũtũmwo wakwa,
    ũrĩa ũgaathondeka njĩra mbere yakwa. Hĩndĩ ĩyo Mwathani ũcio mũcaragia nĩagooka
    o rĩmwe thĩinĩ wa hekarũ yake; mũtũmwo ũcio wa kĩrĩkanĩro ũrĩa mwĩriragĩria nĩagooka.”
  fra-NCL: Voici que j’envoie mon messager, et il préparera le chemin devant moi ;
    et soudain viendra dans son temple le Seigneur que vous cherchez, l’ange de l’alliance
    que vous désirez. Voici, il vient, dit Yahweh des armées.
  cek-AK: 'Khenah, kai ih tamthang sin laicaeh to kang patoeh, anih mah ka hma ah
    loklam to tuh tih: akra ai ah na pakrong o ih, Angraeng loe angmah ih tempul ah
    angzo tih, na oep o ih lokmaihaih tamthang sinkung to angzo tih; khenah, anih
    loe angzo tih, tiah misatuh kaminawk ih Angraeng mah thuih.'
  cuk-cuk: 'Bab-Dummad-Bela-Gangued-Nikad weyob soged: “An-gayaburba-berbeged an barmidasokalid,
    adi, an-iduar igar-mayegar. Ukiagwale be dule-dummad-amidimalad Bab-Jehováʼse-goled-negse
    nonikoed. Bemar bela-bela-dule-edarbediid igar-mesisad-gayaburba-berbeged-dule
    bato danikid.”'
  uig-CYR: — Мана әнди Мән Өз әлчимни әвәтимән, у Мениң алдимда йол тәйярлайду; силәр
    издигән Рәб, йәни силәр хурсәнлик дәп билгән әһдә Әлчиси Өз ибадәтханисиға туюқсиз
    кириду; мана, У келиватиду, — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар.
  tel-2017: సైన్యాలకు అధిపతియైన యెహోవా ఇలా చెబుతున్నాడు. “నేను నా దూతను పంపుతున్నాను.
    అతడు నాకు ముందుగా దారి సిద్ధం చేస్తాడు. ఆ తరువాత మీరు వెతుకుతూ ఉన్న ఆ ప్రభువు,
    అంటే మీరు కోరుకున్న నిబంధన దూత తన ఆలయానికి హఠాత్తుగా వస్తాడు. ఆయన వస్తున్నాడు.
  hat-BSA: “Gade byen, Mwen va voye mesaje Mwen an, e li va netwaye chemen an devan
    Mwen. Konsa, Senyè a, ke n ap chache a, va vini sibitman nan tanp Li an. Gade
    byen, mesaje akò a, nan sila nou pran plezi a, L ap vini,” pale SENYÈ Dèzame yo.
  kos-kos: LEUM GOD Kulana El topuk ac fahk, “Nga fah supwaot mwet utuk kas luk in
    akoela inkanek luk. Na Leum su kowos suk ac fah sa na in tuku nu ke Tempul lal.
    Mwet utuk pweng se su kowos kena liye inge ac fah tuku ac sulkakin wuleang luk.”
  hbo-WLC: הִנְנִ֤י שֹׁלֵחַ֙ מַלְאָכִ֔י וּפִנָּה־דֶ֖רֶךְ לְפָנָ֑י וּפִתְאֹם֩ יָב֨וֹא
    אֶל־הֵיכָל֜וֹ הָאָד֣וֹן ׀ אֲשֶׁר־אַתֶּ֣ם מְבַקְשִׁ֗ים וּמַלְאַ֨ךְ הַבְּרִ֜ית אֲשֶׁר־אַתֶּ֤ם
    חֲפֵצִים֙ הִנֵּה־בָ֔א אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “Lee, aga m ezipu onyeozi m, onye ga-edozi ụzọ nʼihu m. Mgbe ahụ, Onyenwe
    anyị ahụ unu na-ele anya ya ga-abịa na mberede nʼụlọnsọ ukwu ya. Onyeozi nke ọgbụgba
    ndụ ahụ, onye ihe ya na-agụsị unu agụụ ike, ga-abịa,” ka Onyenwe anyị, Onye pụrụ
    ime ihe niile kwuru.
  ory-ory: “ଦେଖ, ଆମ୍ଭେ ଆପଣା ବାର୍ତ୍ତାବାହକଙ୍କୁ ପ୍ରେରଣ କରୁଅଛୁ ଓ ସେ ଆମ୍ଭ ଆଗରେ ପଥ ପ୍ରସ୍ତୁତ
    କରିବ; ପୁଣି, ତୁମ୍ଭେମାନେ ଯେଉଁ ପ୍ରଭୁଙ୍କର ଅନ୍ୱେଷଣ କରୁଅଛ, ସେ ଅକସ୍ମାତ୍‍ ଆପଣା ମନ୍ଦିରକୁ
    ଆସିବେ; ଆଉ, ନିୟମର ଯେଉଁ ବାର୍ତ୍ତାବାହକଠାରେ ତୁମ୍ଭେମାନେ ସନ୍ତୁଷ୍ଟ ଅଟ, ଦେଖ, ସେ ଆସୁଅଛନ୍ତି,”
    ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Unusen Manaman a pälüeni, “Nengeni, üpwe tinala nei chon
    künö pwe epwe amolätä efoch al fän itei. Mürin, ewe Samol mi Lapalap, ewe oua
    kütta, epwe müttir feito lon imwan imwenfel. Nengeni, epwe feito ewe chon künön
    ewe pwon, ätewe oua pwapwaiti.”
  rop-rop: YAWEI det boswan God bin tok, “Yumob irrim mi. Ai garra jandim main mesinja
    lida langa mi blanga meigim det roud redi blanga mi. Det bos yumob lukabat garra
    kaman kwikbala langa im Serramoni Pleis. Det mesinja weya aibin pramis langa main
    pipul en tharran weya yumob wandimbat, trubala im garra kaman.
  ukr-1871: Ось, я посилаю ангела мого, а він приготовить дорогу передо мною, й негайно
    за сим прийде в храм свій, що його шукаєте, — Ангел завіту, що його бажаєте; ось,
    він ійде, говорить Господь Саваот.
  deu-1951: Siehe, ich sende meinen Engel, der vor mir her den Weg bereiten soll;
    und plötzlich wird kommen zu seinem Tempel der Herr, den ihr suchet, und der Engel
    des Bundes, nach dem ihr begehret; siehe, er kommt, spricht der HERR der Heerscharen!
  eng-JPS: Behold, I send My messenger, and he shall clear the way before Me; and
    the Lord, whom ye seek, will suddenly come to His temple, and the messenger of
    the covenant, whom ye delight in, behold, he cometh, saith the LORD of hosts.
  srp-1865: Evo, ja æu poslati anðela svojega, koji æe pripraviti put preda mnom,
    i iznenada æe doæi u crkvu svoju Gospod, kojega vi tražite, i anðeo zavjetni,
    kojega vi želite, evo doæi æe, veli Gospod nad vojskama.
  lug-lug: '“Laba, ntuma omubaka wange, alinkulembera era alirongoosa ekkubo nga sinnajja:
    era Mukama gwe munoonya alijja mu yeekaalu ye nga tebamanyiridde; omubaka w’endagaano
    gwe musanyukira, laba ajja,” bw’ayogera Mukama ow’Eggye.'
  heb-heb: הנני שלח מלאכי ופנה דרך לפני ופתאם יבוא אל היכלו האדון אשר אתם מבקשים ומלאך
    הברית אשר אתם חפצים הנה בא אמר יהוה צבאות׃
  ben-IRV: “দেখ, আমি নিজের দূতকে পাঠাব, সে আমার আগে পথ তৈরী করবে। তোমরা যে প্রভুর
    খোঁজ করছো তিনি হঠাৎ নিজের মন্দিরে আসবেন; নিয়মের সেই দূত, যাতে তোমাদের আনন্দ,
    তিনি আসছেন।” এটা বাহিনীগণের সদাপ্রভু বলেছেন
  pan-pan: ਵੇਖੋ, ਮੈਂ ਆਪਣੇ ਦੂਤ ਨੂੰ ਭੇਜਦਾ ਹਾਂ, ਉਹ ਮੇਰੇ ਅੱਗੇ ਰਾਹ ਨੂੰ ਤਿਆਰ ਕਰੇਗਾ ਅਤੇ ਪ੍ਰਭੂ
    ਜਿਹ ਨੂੰ ਤੁਸੀਂ ਭਾਲਦੇ ਹੋ ਅਚਾਨਕ ਆਪਣੀ ਹੈਕਲ ਵਿੱਚ ਆ ਜਾਵੇਗਾ, ਹਾਂ, ਨੇਮ ਦਾ ਦੂਤ ਜਿਸ ਤੋਂ
    ਤੁਸੀਂ ਖੁਸ਼ ਹੋ, - ਵੇਖੋ, ਉਹ ਆਉਂਦਾ ਹੈ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  tkr-tkr: Haane, Zı g'axuvuna ı'qqə vor. Mana Zale ögee ark'ın yəq qaa'as. Şu t'abal
    ha'ana Xudaavand sayangara Cune İyerusalimeene xaaqa qales. Şos g'aces ıkkanna,
    mugaavileyn cuvab allesda qales. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: ကြည့်ရှု လော့။ ငါ သွားရာလမ်း ကို ပြင် ရသောငါ ၏တမန် ကို ငါ စေလွှတ် မည်။
    သင် တို့ရှာ သော သခင် ၊ သင် တို့တောင့်တ သော ပဋိညာဉ် တမန် တော်သည် မိမိ ဗိမာန် တော်သို့
    ချက်ချင်း လာ လိမ့်မည်။ ကြည့်ရှု လော့။ ထိုသခင်လာ လိမ့်မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်
    ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: Siahu Ibounai Lohiabada ese ia haere, ia gwau, “Kamonai. Lau ese egu hereva
    gwauraia tauna do lau siaia, ia ese egu dala do ia karaia hegaegae. Unai neganai
    Lohiabada, umui tahua noho Diravana be nega tamona iena Dubu Helaga dekenai do
    ia mai. Lauegu hereva do ia gwauraia Tauna, umui ese umui naria noho, bona umui
    ura henia noho Tauna, be do ia ginidae. Bona ia ese egu gwauhamata taravatuna
    ena hereva do ia gwauraia.”
  urd-urd: देखो मैं अपने रसूल को भेजूँगा और वह मेरे आगे राह दुरुस्त करेगा, और ख़ुदावन्द,
    जिसके तुम तालिब हो, वह अचानक अपनी हैकल में आ मौजूद होगा। हाँ, 'अहद का रसूल, जिसके
    तुम आरज़ूमन्द हो आएगा, रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: Вот, Я посылаю Ангела Моего, и он приготовит путь предо Мною, и внезапно
    придет в храм Свой Господь, Которого вы ищете, и Ангел завета, Которого вы желаете;
    вот, Он идет, говорит Господь Саваоф.
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Gwa! Má a zĩna gbaɛ aà dↄaa zɛkɛkɛmɛɛ. Dii
    pↄ́ i aà kĩ́i wɛɛlɛ i gɛ̃ a kpɛ́u kã́ndo. À ma, ma bàakuaánↄ zĩna pↄ́ á
    pↄ dↄwàpi lɛ́ mↄ́!'
  tcz-CHONGTHU: Veuvin keiman ka masanga lampi sujang dingin ka thu polepa ka sol’e,
    chutengleh na hol jing na Pathen chu pohphunga hou in a hung kilah jing ding ahi.
    Nanghon mukal na ngalel’u kitepna thu hungtei ding ahi, tin van janel Pakai chun
    asei’e.
  mar-mar: “पाहा! मी माझा दूत पाठवत आहे, आणि तो माझ्यापुढे मार्ग तयार करील. आणि ज्या
    प्रभूला तुम्ही शोधता आणि ज्याच्यात तुम्ही आनंदी होता, तो कराराचा दूत, अचानक आपल्या
    मंदिरात येत आहे. पाहा तो येत आहे, असे सेनाधीश परमेश्वर म्हणतो.”
  qub-qub: 'Chaymi munayniyoj Tayta Diosga nin: «Willacojnëtami cachamoj-aywä nänita
    allchapämänanpaj. Gamcuna shuyaycashayqui Cachaga illajpitami Templuman yaycoj-aywan.
    ¡Chayamojnami-aywan gamcuna ricayta munarcaycashayqui cacha conträtuta apamöga!»'
  bqp-bqp: 'Makũ Dikiri Zĩ̀karide ma pì: À ma! Mani ma Zĩ̀ri gbarɛ à domɛnɛ arɛ
    à zɛ́ kɛkɛmɛnɛ. Dikiri kũ adì a kĩnaa wɛtɛ ni gɛ̃ a kpɛ́n kãnto. À ma, ma bàka
    kunna kãáo Malaika kũ á pↄ dↄaa pì tɛn su!'
  hat-hat: 'Seyè a pale, li di konsa: -Men m''ap voye mesaje mwen devan pou l'' pare
    yon chemen pou mwen. N''ap rete konsa, n''ap wè Seyè n''ap plede chache a ap vini
    nan tanp li a. Mesaje nou te anvi wè a, men l''ap vini pou l'' fè tout moun konnen
    kontra a.'
  eng-BSB: “Behold, I will send My messenger, who will prepare the way before Me.
    Then the Lord whom you seek will suddenly come to His temple—the Messenger of
    the covenant, in whom you delight—see, He is coming,” says the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Nà nà-keelai leʋesu, ga é pelei
    ɓɛtɛ tùɠɔ. Maliɠii nii wo kpɔunsu, naa ɠa ʋa, é lɛ gaamanɔ GALA sei ʋɛlɛi wu,
    ʋɛ ná ga nɔnɔi. Minazeɠegi ma ɠeelai wo wɔin ɠɛɛzu, wɛlɛ, tɔ ɠa é ʋaazu.»'
  eng-WEBPB: “Behold, I send my messenger, and he will prepare the way before me!
    The Lord, whom you seek, will suddenly come to his temple. Behold, the messenger
    of the covenant, whom you desire, is coming!” says the LORD of Armies.
  kbq-kbq: Hagi antahiho, Nagri nanekema erino vania kato vaheni'a huntoankino agra
    vugoteno nevuno, kama vanua kana retro hugahie. Ana hanigeno, tamagrama nehakaza
    Ra Anumzamo'a antri hanazaza huno mono noma'are egahie. Huhagerafi huvempagema
    huama'ma hania kato neku'ma nehakaza ne'mo'a tamage huno egahie, huno Monafi sondia
    vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: “¡Xijtlachilica! Na nijtitlanis notlayolmelajca ma yohui noixpa para quicualtlalis
    noojhui. Huan teipa ajsitihuetzis imohueyiTeco tlen inquitemohuaj. Ipan se tlalochtli
    ajsitihuetzis ipan Itiopa nopa tlayolmelajquetl tlen nopa tlajtolsencahuali tlen
    nijsencajqui imohuaya. Yajaya itztoc tlen inquichiyaj huan tlahuel inquinequij
    ma huala.” Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: 'Mamↄma Dii Zĩ̀kpɛde ma bè: À ma! Mɛ́ ma zĩ̀ri gbarɛ à dↄmɛ aɛ à zɛ́
    kɛkɛmɛ. Dii kɛ̀ eè à kii wɛtɛ é gɛ̃ a kpɛ́n kãndo. À ma, ma bà kuunaao Malaika
    kɛ̀ a pↄↄ dↄa pì e mↄↄ!'
  gub-BL: Nezewe uze'eg Tupàn Ikàg Wera'u Ma'e. — Amono kar putar heze'eg heraha har
    herenataromo nehe. Umuàgà'ym putar herape ràm ihewe nehe. Pekar pezar ràm peiko.
    A'e tuwihaw uhem putar na'arewahy wàpuzuhu pe nehe. Ize'eg imume'u àràm penemiàro
    uhem iko kury. Azapo putar heze'egaw penehe we ihe nehe. Werur a'e heze'egaw iko
    peme.
  eng-DRA: Behold I send my angel, and he shall prepare the way before my face. And
    presently the Lord, whom you seek, and the angel of the testament, whom you desire,
    shall come to his temple. Behold he cometh, saith the Lord of hosts.
