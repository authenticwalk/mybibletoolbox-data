verse: MAL.003.009
translations:
  mal-C: നിങ്ങൾ മുഴുവൻ ജനതയും എന്നെ കൊള്ളയിടുന്നതുകൊണ്ട് ശാപഗ്രസ്തരാണ്.
  deu-TKW: Mit dem Fluche seid ihr ja eben belegt, weil ihr mich betrügt, eure ganze
    Nation.
  lin-lin: Bozali na se ya elakeli mabe, pamba te bino nyonso, ekolo oyo mobimba,
    bozali kokosa Ngai.
  eng-LSV: You are cursed with a curse! And you are deceiving Me—this nation—all of
    it.
  eng-GNV: 'Ye are cursed with a curse: for ye haue spoyled me, euen this whole nation.'
  eng-WEBSTER: 'Ye are cursed with a curse: for ye have robbed me, even this whole
    nation.'
  nhw-BL: Nochi amojuanti ipan ni tlali antechtlachtequilijtoque huan yeca nimechtelchijtoc.
  swh-ONEN: Mko chini ya laana, ninyi taifa lote, kwa sababu mnaniibia mimi.
  bba-bba: Bɔ̃rurobɑ i sɑ̃ɑ bɛɛ Isirelibɑ kpuro, domi i mɑn nɔni wɔ̃kumɔ.
  eng-KJVCPB: 'Ye are cursed with a curse: for ye have robbed me, Even this whole
    nation.'
  mpx-mpx: Inoke iyaka ya ba nuwamut-agimiu ami nak ya ginol, kaiwena gegewemiu ku
    kakaoma elau.
  luo-luo: Okwongʼ, ogandau duto, nikech umaya.”
  meu-meu: Heuduguirai na latamui ai vada e kau, badina be umui na mai besemui idoinai
    ida ese o dadihaigumu.
  npi-ULB: तिमीहरू श्रापित भएका छौ, किनभने तिमीहरू सारा जातिले मलाई लुटिरहेका छौ ।
  yor-yor: 'Ríré ni a ó fi yín ré: gbogbo orílẹ̀-èdè yìí, nítorí ẹ̀yin ti jà mi lólè.'
  pes-OPCB: ای قوم اسرائیل، همهٔ شما ملعون هستید، زیرا از مال من می‌دزدید.
  tgl-ULB: Isinumpa kayo sa pamamagitan ng isang sumpa, sapagkat ninakawan ninyo ako,
    ang buong bansang ito.
  cbu-NT: 'Siy Utaáchchis ichingarus pachindpatis wayaksa. Nda nuwaam tatsamooru wayaksa.
    Ashirucha, nuw siyaa, Paptsa, waneeyantspa, atashina. Nuw Apanlltana. Nuwamari
    kasirina. Ashirucha, nuw siyaa atashina:'
  hui-hui: Tí wali agali bibahendeme i̱naga guru nalu kamigo tí bibahende ha hai haro.
  mya-mya: တစ်​နိုင်​ငံ​လုံး​ပင်​ငါ့​အား​လိမ်​လည်​လှည့် စား​လျက်​နေ​သ​ဖြင့် သင်​တို့​အား​လုံး​သည်
    ကျိန်​စာ​သင့်​လျက်​ရှိ​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ལ་དམོད་མོ་ཚབས་ཆེན་ཐེབས་པར་འགྱུར་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཅག་མི་རིགས་ཡོངས་ཀྱིས་གང་ཞིག་ང་ལ་དབང་བ་དེ་ཕྲོགས་པས་སོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Nina kariimet ta se ninga ali sor lilim la mu memek talko lage te bagasan,
    mu awuk, nina aninga melmasak tere nowasan.
  sna-sna: Makatukwa, rudzi rwenyu rwose, nokuti muri kundibira.
  spa-BLM: Malditos seáis con la maldición; porque me robáis, toda esta nación.
  cac-cac: Yuj chi' d'a val yel catab'il exxo e masanil, yujto e masanil tzin eyelq'uej.
  swh-ULB: Mmelaani kwa laana, kwa kuniibia mimi, taifa lote hili.
  bel-bel: Праклёнам вы праклятыя, бо вы - увесь народ - абкрадваеце Мяне.
  deu-ELBBK: Mit dem Fluch seid ihr verflucht, und doch beraubt ihr mich, ihr, die
    ganze Nation!
  mbb-OT: Nesuǥat kew te rawak, is menge etew kayi te tivuuk he Israel su mibpenekawan
    a keniyu.
  mal-2015: നിങ്ങൾ, ഈ ജാതി മുഴുവനും തന്നേ, എന്നെ തോല്പിക്കുന്നതുകൊണ്ടു നിങ്ങൾ ശാപഗ്രസ്തരാകുന്നു.
  rmc-rmc: Vašoda pre tumende avľa o prekošiben, bo man občoraren – calo tumaro narodos.
  nlg-nlg: Na bosakau i vuvungamiu ighau udolu na pukuna na lei kema udolu tara pegopegou.
  pes-OPV: شماسخت ملعون شده‌اید زیرا که شما یعنی تمامی این امت مرا گول زده‌اید.
  ron-1924: Сунтець блестемаць кытэ време кэутаць сэ Мэ ыншелаць, тот попорул ын ынтреӂиме!
  ben-OBCV: তোমরা অভিশাপের মধ্যে আছ, তোমার সমস্ত জাতি, কারণ তোমরা আমাকে ঠকাচ্ছো
  som-som: Idinku, quruuntiinnan oo dhammu, waxaad ku inkaaran tihiin inkaartii, waayo,
    waad i dhacdaan.
  lat-VUC: Et in penuria vos maledicti estis, et me vos configitis gens tota.
  eng-ASVBT: Ye are cursed with the curse; for ye rob me, even this whole nation.
  ita-1885: Voi sarete maledetti di maledizione, perciocchè mi rubate, o nazione tutta
    quanta.
  eng-LXXUP: And ye do surely look off from me, and ye insult me.
  eng-ULB: You are cursed with a curse, for you are robbing me, the whole nation.
  spa-VBL: Ustedes están bajo maldición, porque ustedes y toda la nación me están
    defraudando.
  fra-_FOB: Vous êtes frappés de malédiction, et vous me trompez, vous, la nation
    entière!
  mal-mal: നിങ്ങൾ, ഈ ജനത മുഴുവനും തന്നെ, എന്നെ തോൽപിക്കുന്നതുകൊണ്ടു നിങ്ങൾ ശാപഗ്രസ്തരാകുന്നു.
  urd-GVR: Pūrī qaum mujhe ṭhagtī rahtī hai, is lie maiṅ ne tum par lānat bhejī hai.”
  suz-BL: गे सराप रशो दुम्‍तीनी। मारदे हना गे आं मार मार खुइ पाइब बाक्‍नीनी। गे इस्राएल
    नु मुर नेल्‍लेमी आं कली रोइक्‍ताक्‍यीनी। हाग्‍गै १:५-६
  eng-NOY: Ye are cursed with a curse, For ye have robbed me, even this whole nation.
  ita-1927: Voi siete colpiti di maledizione, perché mi derubate, voi, tutta quanta
    la nazione!
  ckb-ckb: ئێوە، تەواوی ئەم نەتەوەیە، نەفرەتتان لێکراوە، چونکە تاڵانم دەکەن.»
  eng-BBE: You are cursed with a curse; for you have kept back from me what is mine,
    even all this nation.
  kan-OKCV: ಇದರಿಂದ ಶಾಪವು ನಿಮಗಾಯಿತು, ಏಕೆಂದರೆ ನೀವು, ಈ ಸಮಸ್ತ ಜನಾಂಗವೇ ನನ್ನಲ್ಲಿ ಕಳ್ಳತನ
    ಮಾಡುತ್ತಿದ್ದಿರಿ.
  tam-2017: நீங்கள் சபிக்கப்பட்டவர்கள்; மக்களாகிய நீங்கள் எல்லோரும் என்னை ஏமாற்றினீர்கள்.
  spa-RV-1909: Malditos sois con maldición, porque vosotros, la nación toda, me habéis
    robado.
  ron-BTF: Sunteţi blestemaţi cu un blestem, căci m-aţi jefuit, chiar toată această
    naţiune.
  eng-WEBP: You are cursed with the curse; for you rob me, even this whole nation.
  eng-FBV: You are under a curse, for you and the whole nation are defrauding me.
  nld-1939: Met vervloeking zijt ge geslagen, heel het volk, en toch blijft ge Mij
    tekort doen!
  nch-BL: Nochi amojuanti ipan ni tali antechtachtequilijtoque huan yeca nimechtelchijtoc.
  vie-1934: Các ngươi bị rủa sả, vì các ngươi, thảy cả nước, đều ăn trộm ta.
  hin-CV: तुम एक शाप के अधीन हो—तुम्हारी पूरी जाति—क्योंकि तुम मुझे लूट रहे हो.
  spa-BES: Estás maldito con una maldición; porque me has ocultado lo que es mío,
    incluso toda esta nación.
  tdx-tdx: Silofem-pàtse nahareo, amy te fonga nikizo ahiko, Eka naho ty fifeheañe
    toy iaby.
  tha-KJV: เจ้​าทั้งหลายต้องถูกสาปแช่​งด​้วยคำสาปแช่ง เพราะเจ้าทั้งหลายทั้งชาติปล้นเรา
  por-BR-2018: Com maldição sois amaldiçoados porque vós me roubais, toda a nação.
  deu-ELO: Mit dem Fluche seid ihr verflucht, und doch beraubet ihr mich, ihr, die
    ganze Nation!
  eng-WYC-2018: and ye be cursed in neediness, and all ye folk deceived me, and tormented.
    (and so ye be cursed with need, or with want, yea, your whole nation hath deceived
    me, and hath robbed me.)
  epo-epo: Sub la malbeno vi ruiniĝas, sed kontraŭ Mi vi ruzas, la tuta popolo.
  uig-PIN: Silǝr eƣir bir lǝnǝtkǝ ⱪaldinglar, qünki Manga bulangqiliⱪ ⱪiliwatisilǝr
    — silǝr bu pütkül «yat ǝl» xundaⱪ ⱪiliwatisilǝr!
  beo-beo: Isala:ili dunu fi huluanedafa da Nama ogogole hedebeba:le, Na gagabusu
    da ilima aligisa.
  tpi-OTNT: Tru tumas, mi tok strong olsem, yupela olgeta i mas bagarap. Long wanem,
    yupela olgeta i stilim ol samting bilong mi.
  hau-SA: Kuna ƙarƙashin la’ana, dukan al’ummarku, domin kuna yin mini fashi.
  uig-LAT: Siler éghir bir lenetke qaldinglar, chünki Manga bulangchiliq qiliwatisiler
    — siler bu pütkül «yat el» shundaq qiliwatisiler!
  nde-nde: Liphiwe isiqalekiso, isizwe sakini sonke ngoba liyangiphanga.
  ton-ton: '‌ʻOku fakamalaʻia ʻaki ʻakimoutolu ʻae malaʻia: koeʻuhi kuo mou kaihaʻa
    meiate au, ʻio, ʻae puleʻanga ni kotoa.'
  ces-1613: Naprosto zlořečení jste, proto že mne loupíte, vy pokolení všecko.
  eng-WMB: You are cursed with the curse; for you rob me, even this whole nation.
  tam-TCV: நீங்கள் சாபத்துக்கு உட்பட்டவர்கள்; என்னிடமிருந்து கொள்ளையடிப்பதால் உங்கள்
    முழு தேசமும் சபிக்கப்பட்டதாகும்.
  ceb-ULB: Gitunglo kamo, kay gikawatan ninyo ako, kamong tibuok nasod.
  pol-UBG: Jesteście zupełnie przeklęci, ponieważ mnie okradacie, wy i cały wasz naród.
  agr-agr: Nunak dekas ashí aents aidau kasagtuinawai, tuja atumshakam minak kasagtagme,
    nuadui pegkegchaunum yumigjattajime. Nunak wi Tuke Pujuu ashí senchigtinun tajai.
  kyc-kyc: Wambu rara peparaeme namba kando yalu pyuo waa nyilyaminyi dokona peparae
    keta koo renge doko epena.
  urd-GVU: پوری قوم مجھے ٹھگتی رہتی ہے، اِس لئے مَیں نے تم پر لعنت بھیجی ہے۔“
  eng-OEBCW: You – your entire nation – are all cursed, because you rob me.
  deu-1912: Darum seid ihr auch verflucht, daß euch alles unter den Händen zerrinnt;
    denn ihr täuscht mich allesamt.
  ntj-ntj: Palunyanguru tjiinya palyamunu ngurra ngaawana ngarala-wanarayirni nyuntuku
    yungarrapirtiku.
  kan-2017: ನೀವು ಅಂದರೆ ಈ ಜನಾಂಗದವರೆಲ್ಲಾ ನನ್ನಿಂದ ಕದ್ದುಕೊಳ್ಳುವವರಾದ ಕಾರಣ ಶಾಪಗ್ರಸ್ತರಾಗಿದ್ದೀರಿ.
  yap-yap: Ke buch wa’athmed ni gimed gubin, ya girdi’en e re nam ney ni polo’ e yad
    be mororo’ rog.
  hlt-MCSB: Nangmih te tapvoepnah hmuiah thae m'phoei thil coeng. Ka koe te a pum
    la namtom neh aka mom khaw nangmih ni.
  mdy-ETH: ዒንሢ፥ ዴራ ቢያሢ ታ ባኮ ዉኡቄሢሮ ዒንሢ ቢያሢ ጋዳንቂንቴያ ማዔኔ።
  twi-ASANTE: Nnome aba mo so, ɔman mu no nyinaa, ɛfiri sɛ, morebɔ me korɔno.
  eng-WEBU: You are cursed with the curse; for you rob me, even this whole nation.
  wal-wal: Intte Israa7eela asai ubbai tana wuuqqiyo gishshau, intte qanggettidaageeta.
  spa-PDDPT: ¡Son malditos con maldición, porque ustedes, toda la nación, me roban!
  gun-gun: Xegui penemonda rire ayvu vaipy peiko, peẽ kuery ha'e javi.
  agu-BL: 'Bintzij nin cyakil yi axwok itetz, na cxtzanwok tan alak'' swe''j. Cha''stzun
    te swak''e'' len icaws. Yi in wetz in iTaj, iRyosil, nin je na wal nin tzitetz:'
  ilo-ULB: Nailunodkayo, daytoy entero a nasionyo, ta tinakawandak.
  kpg-kpg: Goodou huogodoo gu halauwa, idimaa, digau o tenua deenei huogodoo gu halahalau
    Au.
  uig-ARA: سىلەر ئېغىر بىر لەنەتكە قالدىڭلار، چۈنكى ماڭا بۇلاڭچىلىق قىلىۋاتىسىلەر
    ــ سىلەر بۇ پۈتكۈل «يات ئەل» شۇنداق قىلىۋاتىسىلەر!
  sus-sus: N bara wo bɔnsɔɛ birin danka na muɲɛ xa fe ra.
  pon-2006: Kumwail koaros rialahr, pwehki tohn wehi wet koaros kin pitipitih ie.
  jae-jae: Aê kapuc boa amacnêm lau samob gebe abuli aê auc.
  ksd-ksd: A bilak na balbali i tur pire vavat, tago ava ra varpa piragu, avat ra
    vuna tarai par.
  tur-YTC: Siz lanetle lanetlendiniz; çünkü beni, bütün bu ulusu soyuyorsunuz.
  grc-BRENT: Καὶ ἀποβλέποντες ὑμεῖς ἀποβλέπετε, καὶ ἐμὲ ὑμεῖς πτερνίζετε.
  ind-AYT: Kamu dikutuk dengan kutukan, tetapi kamu masih menipu Aku, bahkan seluruh
    bangsa ini!”
  nya-nya: Mtundu wanu wonse ndinu otembereredwa, chifukwa mukundibera.
  hrv-hrv: Udareni ste prokletstvom jer me prikraćujete vi, sav narod!
  mps-mps: Mu tama, eno po bomo ebao, dage tigidali dolaibao. Magi baso meni, dage
    tigidaligo eno nai wi sabo dao.
  tpi-tpi: Tru tumas, mi tok strong olsem, yupela olgeta i mas bagarap. Long wanem,
    yupela olgeta i stilim ol samting bilong mi.
  dan-1931: I trues med Forbandelse og bedrager dog mig, ja alt Folket gør det!
  vie-OVCB: Các ngươi bị nguyền rủa, vì toàn thể anh chị em các ngươi đều trộm cướp
    Ta.
  guj-2017: તમે શાપથી શાપિત થયા છો, કેમ કે તમારી આખી પ્રજાએ, મને લૂંટ્યો છે.
  pon-2006A: Kumwail koaros rialahr, pwehki tohn wehi wet koaros kin pitipitih ie.
  por-BRBSL: Vocês estão amaldiçoados com a maldição; por vocês me roubam, até mesmo
    toda esta nação.
  eng-OEBUS: You – your entire nation – are all cursed, because you rob me.
  cth-cth: Nangmouh teh thoebo e lah na o awh toe. Bangkongtetpawiteh, khocanaw pueng
    ni ka hno na lawp awh toe.
  twi-twi: Nnome aba mo so, ɔman mu no nyinaa, efisɛ, morebɔ me korɔn.
  hlt-hlt: Nangmih te tapvoepnah hmuiah thae m'phoei thil coeng. Ka koe te a pum la
    namtom neh aka mom khaw nangmih ni.
  tbz-SIM: Mɛyɛi ndi do, kubotí kumɔu n soú mmɛ̀ɛ̀ kpɛ́í nkɛ.
  msy-2020: Guizbangɨra, kɨ pamtem kamaghɨn ia mɨgei, Ia bar moghɨra nan biziba okemes.
    Kamaghɨn amizɨma, ia bar kuram iniam.
  dop-dop: Yəlɑɑ mɛ, mə tənɑ ɩ́ wɛ mpusi tɑɑ kɛ́ mpʋ ɩnɩ pə tɑɑ kɛ́.
  azb-azb: Siz böyük lənətə düçar oldunuz. Çünki bütün millət – hamınız Məndən oğurlayırsınız.
  eng-DBY: Ye are cursed with a curse; and me ye rob, [even] this whole nation.
  hin-2017: तुम पर भारी श्राप पड़ा है, क्योंकि तुम मुझे लूटते हो; वरन् सारी जाति ऐसा
    करती है।
  wol-KYG: Alkànde ju réya ngi leen di dikkal, nde man ngeen di sàcc, yeen mboolem
    askan wi.
  eng-YLT: With a curse ye are cursed! And Me ye are deceiving — this nation — all
    of it.
  kne-kne: Dakayo ay intiro ay nasyon di Israelita, nakeddengan kayo ay madosa tan
    ak-akewan yos sak-en.
  eng-WYC-2017: and ye be cursed in neediness, and all ye folk deceived me, and tormented.
  eng-WMBB: You are cursed with the curse; for you rob me, even this whole nation.
  urd-GVH: पूरी क़ौम मुझे ठगती रहती है, इसलिए मैंने तुम पर लानत भेजी है।”
  rug-rug: Ta levei si gamu doduru, sina sa doduruna sa popoa si sekesekei Nau!
  gaz-gaz: Isin guutummaan saba keessanii sababii na saamtaniif abaarsa jala jirtu.
  fra-LSG: Vous êtes frappés par la malédiction, Et vous me trompez, La nation tout
    entière!
  gnn-gnn: ga dhiyakuyinayi märrwu nhuma bukmakthirrina nhinanydja yukurra mariŋurana
    yana ŋula nhämiriwŋurana dhäparknha, liŋgu bukmakthu nhuma bäpurru'yunydja yukurra
    manaŋirrina ŋarrakala.
  yal-yal: Dangana ɛ tan yamanan muxune birin fɔxɔ ra amasɔtɔ ɛ n muɲama.
  haw-1868: Ua hoahewaia oukou i ka poino; No ka mea, ua hao oukou i ka'u, o keia
    lahuikanaka a pau.
  arb-NAV: أَنْتُمْ، بَلِ الأُمَّةُ كُلُّهَا، تَحْتَ اللَّعْنَةِ لأَنَّكُمْ سَلَبْتُمُونِي.
  ewe-ewe: “Mawu ƒe fiƒode dziŋɔ le mia dzi elabena dukɔ blibo lae le bayem.
  eng-LEE: With the curse are ye cursed, and yet me do ye rob, O ye entire nation!
  asm-FB: তোমালোক এক অভিশাপত অভিশপ্ত; কিয়নো তোমালোকে মোকেই ঠগাইছা, এনে কি গোটেই জাতিয়েই
    ঠগাইছে।
  sus-A: ﭑ بَرَ وٌ بْنسْي بِرِن دَنكَ نَ مُحّ شَ قٍ رَ.
  fra-SBL: Vous êtes frappés de malédiction, car vous me dépouillez, vous, toute cette
    nation.
  hbo-hbo: בַּמְּאֵרָה֙ אַתֶּ֣ם נֵֽאָרִ֔ים וְאֹתִ֖י אַתֶּ֣ם קֹבְעִ֑ים הַגֹּ֖וי כֻּלֹּֽו׃
  shp-NTPO: 'Mato jatíxonbira, nato mainmea jonibaon maton ea yometsoake, jaskara
    ixonra mato jatíbi jakonma inon ixon en yoiai. Ea, jatíbi atipana Ibonra, en mato
    yoiai:'
  pjt-pjt: Kaṉa ngayulu nyuranya puḻkaṟa wangkaku nyangatja nguraṟa uwankara, ka kura
    tjuṯa nyurala uwankarangka utiringkuku.
  kik-kik: Rũrĩrĩ rwanyu ruothe rũgwatĩtwo nĩ kĩrumi, tondũ nĩmũndunyaga indo ciakwa.
  fra-NCL: Vous êtes frappés, vous, de la malédiction, et moi, vous me fraudez, vous,
    toute la nation !
  cek-AK: Kai nang taek o pongah, hae acaeng kaminawk boih loe, tangoenghaih maeto
    na tongh o boeh.
  cuk-cuk: Bemar, bela-dulemar-bukwamalad, be ukabsales bukwamalad, ar be an-ibe atursadimalad.”
  uig-CYR: Силәр еғир бир ләнәткә қалдиңлар, чүнки Маңа булаңчилиқ қиливатисиләр —
    силәр бу пүткүл «ят әл» шундақ қиливатисиләр!
  tel-2017: ఈ ప్రజలందరూ నా దగ్గర దొంగతనం చేస్తూనే ఉన్నారు. మీరు శాపానికి పాత్రులయ్యారు.
  hat-BSA: Nou vin modi avèk malediksyon an;. Paske nou ap vòlè Mwen; tout nasyon
    an nèt!
  kos-kos: Sie selnga oan fowos nukewa, mweyen mutunfacl se inge nufon kutasrik nu
    sik.
  hbo-WLC: בַּמְּאֵרָה֙ אַתֶּ֣ם נֵֽאָרִ֔ים וְאֹתִ֖י אַתֶּ֣ם קֹבְעִ֑ים הַגּ֖וֹי כֻּלּֽוֹ׃
  ibo-ibo: Nʼihi ya, ọbụbụ ọnụ dịịrị unu, ka mba niile unu ha, nʼihi na ọ bụ mụ onwe
    m ka unu na-ezu ohi.
  ory-ory: ତୁମ୍ଭେମାନେ ଅଭିଶାପରେ ଅଭିଶପ୍ତ ହୋଇଅଛ; କାରଣ ତୁମ୍ଭେମାନେ, ହଁ, ଏହିସବୁ ଗୋଷ୍ଠୀ ଆମ୍ଭର
    ଦ୍ରବ୍ୟ ଚୋରି କରିଅଛି।
  chk-chk: Eu anümamau a nom womi. A nom womi chon Israel meinisin, pun oua soläni
    och seniei.
  rop-rop: Aibin toktok det nogudbala wed blanga panishim ol yumob Juda pipul strongbalawei
    dumaji yumob stilimbat ebrijing brom mi lagijat na.
  ukr-1871: Тяжко ви прокляті, за те, що ви — ввесь люд — мене обкрадаєте.
  deu-1951: Mit dem Fluch seid ihr belegt worden, denn mich habt ihr betrogen, ihr,
    das ganze Volk!
  eng-JPS: Ye are cursed with the curse, yet ye rob Me, even this whole nation.
  srp-1865: Prokleti ste, jer me zakidate, vi, sav narod.
  lug-lug: Mukolimiddwa ekikolimo ekyo, kubanga mmwe, eggwanga lyonna munnyaga nze.
  heb-heb: במארה אתם נארים ואתי אתם קבעים הגוי כלו׃
  ben-IRV: তোমরা অভিশাপে শাপগ্রস্ত, তোমাদের সব জাতি আমাকে ঠকাচ্ছে।
  pan-pan: ਤੁਸੀਂ ਸਰਾਪੀਆਂ ਦੇ ਸਰਾਪੀ ਹੋਏ! ਤੁਸੀਂ ਮੈਨੂੰ ਠੱਗਦੇ ਹੋ, ਸਗੋਂ ਸਾਰੀ ਕੌਮ ਵੀ ਅਜਿਹਾ
    ਕਰਦੀ ਹੈ।
  tkr-tkr: Milletıncad Zake qöqənçil-alla, vuşde gırgıng've bed-düə alyapt'ı.
  mya-JVB: သင် တို့သည် ကျိန် ခြင်းအမင်္ဂလာ ကို ခံရကြ၏။ အကြောင်း မူကား၊ ပြည်သူ ပြည်သားအပေါင်း
    တို့သည် ငါ့ ဥစ္စာကို လုယူ ကြပြီ။
  hmo-hmo: “Dika momokani umui emui latanai do ia kamokau, badina be umui bona emui
    bese ibounai ese lauegu gau umui henaoa noho.
  urd-urd: इसलिए तुम सख़्त मला'ऊन हुए, क्यूँकि तुमने बल्कि तमाम क़ौम ने मुझे ठगा।
  rus-SYN: Проклятием вы прокляты, потому что вы - весь народ - обкрадываете Меня.
  bqc-SIM: Á bui píi gↄ̃̀ láaipↄ ũɛ, kɛ́ álɛ ma kpã́i'o yã́i.
  tcz-CHONGTHU: Hitia keima nei chom jeh uva na nam pumpiuva na ki gaosap sohkeiju
    ahitai.
  mar-mar: तुम्ही संपूर्ण राष्ट्राने मला लुटले आहे, म्हणून तुम्ही शापाने शापीत झाला
    आहात.”
  qub-qub: Rasunpami llapayqui chay nasyuncho cajcunaga suwaparcaycämanqui. Chaypitami
    maldisyunädu carcaycanqui.
  bqp-bqp: Á buri sĩnda pínki gↄ̃̀ láari pↄ́ ũ kũ átɛn kpãni oma yãi.
  hat-hat: Gen yon madichon ki gen pou tonbe sou nou tout, paske tout moun nan peyi
    a ap twonpe m'.
  eng-BSB: You are cursed with a curse, yet you—the whole nation—are still robbing
    Me.
  tod-tod: Foovooi zeeliʋɛ wo ma, mazɔlɔɔ nà ɠa wo pɛ wo ùnmazu, wɔi wo ga nuɓusɛiti.
  eng-WEBPB: You are cursed with the curse; for you rob me, even this whole nation.
  kbq-kbq: Tamagra ana maka'mota kazusifi mani'naze, na'ankure tamagra maka ama mopafima
    mani'naza vahe'mota Nagri'za musufa nesaze.
  nhe-BL: Nochi imojuanti ipan ni tlali innechtlachtequilijtoque huan yeca nimechtelchijtoc.
  bus-bus: A bori píngi gↄ̃̀ láari pↄ́ ũ kɛ̀ ée kpãi ooma yãnzi.
  gub-BL: Pe upaw rupi pemunar peiko herehe. A'e rupi amono heze'egaiw peiwy rehe
    har nànàn ihe kury.
  eng-DRA: And you are cursed with want, and you afflict me, even the whole nation
    of you.
