verse: MAL.003.012
translations:
  mal-C: “നിങ്ങൾ മനോഹരമായ ഒരു ദേശം ആയിത്തീർന്നിരിക്കുകയാൽ സകലജനതകളും നിങ്ങളെ അനുഗൃഹീതർ
    എന്നു വിളിക്കും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Da werden euch dann alle Nationen glücklich preisen, weil ihr ein Land
    des Entzückens sein werdet, spricht Jahwe der Heerscharen.
  lin-lin: « Bato ya bikolo nyonso bakoloba ete bozali bato ya esengo, pamba te mokili
    na bino ekozala mokili ya malamu mpo na kovanda, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: “And all the nations have declared you blessed, || For you are a delightful
    land,” said YHWH of Hosts.
  eng-GNV: 'And all nations shall call you blessed: for ye shall be a pleasant lande,
    sayeth the Lord of hostes.'
  eng-WEBSTER: 'And all nations shall call you blessed: for ye shall be a delightsome
    land, saith the LORD of hosts.'
  nhw-BL: “Huan masehualme ipan nochi sequinoc tlalme anmechtocaxtise antlatiochihualme
    pampa nochi anquipiyase ipan amotlal.” Quej ni quiijtohua TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Ndipo mataifa yote yatawaita mliobarikiwa, kwa maana nchi yenu itakuwa
    ya kupendeza sana,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Bwesenu kpuro nu koo nɛɛ, doo nɔɔruɡibɑ bɛɛ. Domi bɛɛn tem mu ko n doo
    nɔɔru mɔ. Nɛ Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: 'And all nations shall call you blessed: For ye shall be a delightsome
    land, saith the Lord of hosts.'
  mpx-mpx: Yaka boda getogal gegewel nihi baewa eliyamiu nihi ba, ‘Tunahot Yehoba
    i muloluagimiu ku miwaiwaisana.’ Nihi ba ola, kaiwena wami labi ni yaliyaliyaya
    ni tabwa abamina waiwaisana etega.” He Yehoba Togasisi Hot wana baaba i ola to.
  luo-luo: “Eka ogendini duto noluongu ni joma ogwedhi nikech pinyu nobed piny maber,”
    Jehova Nyasaye Maratego owacho.
  meu-meu: Bena bese iboudiai ese bae imodaimui; badina be moale tanona ai baola.
    Iehova Sabaota na e herevamu.
  npi-ULB: “सारा जातिहरूले तिमीहरूलाई आशिषित् भन्‍नेछन्, किनभने तिमीहरू रमाहटको देश
    हुनेछौ,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: “Nígbà náà ni gbogbo orílẹ̀-èdè yóò sì pè yín ni alábùkún fún, nítorí tiyín
    yóò jẹ́ ilẹ̀ tí ó wu ni,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: همهٔ قومها شما را سعادتمند خواهند خواند، زیرا صاحب سرزمینی با صفا خواهید
    بود.» این است فرمودۀ خداوند لشکرهای آسمان.
  tgl-ULB: “Tatawagin ka ng lahat ng mga bansa na pinagpala; sapagkat magiging lupain
    ka nang kagalakan,” sabi ni Yahweh ng mga hukbo.
  cbu-NT: Ashkachus, minchichsha tputs ichingarusin siyaa yasaksin, ¿Tamaru Apanll
    Utaáchchee istaka? tákchinllinaya. Watam siyamari tsapunis kizpur wanasir taachuwa.
    Nuw Apanlltana. Taarashipantana. Nuwamari kasirina. Ashiri nuwaa kuki mazinangtsa,
    atashina, Apanll siyaa átcha. Na kamaneena yuwaa Apanll, Nuwash pangi chineetsis,
    mishat tatsumareetsis tatsamooru wayangints, tárangu anootsi.
  hui-hui: Ani bidago hondowa hameigini tara tara dindi bibahendeha karume hondowa
    tíore baya turubi haramida lolebira. Tinaga dindi bayaore hoabidane hondowa ani
    laga bulebira, lalu lene.
  mya-mya: '``ထို​အ​ခါ​သင်​တို့​ပြည်​သည်​နေ​ထိုင်​ဖွယ် ကောင်း​သည့်​အ​ရပ်​ဖြစ်​လိမ့်​မည်။
    သို့​ဖြစ်​၍ လူ​မျိုး​တ​ကာ​တို့​သည်​သင်​တို့​အား​မင်္ဂ​လာ ရှိ​သူ​များ​ဟု​ခေါ်​ဝေါ်​ကြ​လိမ့်​မည်''''
    ဟု မိန့်​တော်​မူ​၏။'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། རྒྱལ་ཁམས་ཀུན་གྱིས་ཁྱོད་རྣམས་བདེའོ་ཞེས་སྨྲ་བར་འགྱུར་ཏེ།
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཚོའི་ཡུལ་འདི་དགའ་སྤྲོའི་གནས་སུ་འགྱུར་ངེས་པས་སོ་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: “Se sor saki ko kariimet Kaem bagara amilimil se ali welang ningo ningaram
    sumu aringimon ale ko balu se lagamonko.” Yawe Sokel Garagar mu uwuta balam.
  sna-sna: “Ipapo ndudzi dzose dzichati makaropafadzwa, nokuti nyika yenyu ichava
    inofadza,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: “Todas las naciones te llamarán bendita, porque serás una tierra deliciosa”,
    dice el Señor de los Ejércitos.
  cac-cac: Ol yal juntzan̈xo chon̈ab' eyuuj to te vach' eyico' yujto te vach' ol elc'och
    e chon̈ab' tic, xchi Jehová.
  swh-ULB: Mataifa yote watakuita mbarikiwa; kwa ajili yako itakuwa ni nchi ya furaha,”
    asema Bwana wa Majeshi.
  bel-bel: І шчаснымі называцьмуць вас усе народы, бо вы будзеце зямлёю бажавольнаю,
    кажа Гасподзь Саваоф.
  deu-ELBBK: Und alle Nationen werden euch glücklich preisen, denn ihr werdet ein
    Land des Wohlgefallens sein, spricht der HERR der Heerscharen.
  mbb-OT: Ne is menge etew ziyà te langun he menge nasyun egngezanan kew zan te utew
    zeyzey su is tanè niw egkehimu man he dezeyaan is ked-ubpà duen, migkaǥi is Nengazen
    he Mekeǥeǥehem.”
  mal-2015: നിങ്ങൾ മനോഹരമായോരു ദേശം ആയിരിക്കയാൽ സകലജാതികളും നിങ്ങളെ ഭാഗ്യവാന്മാർ എന്നു
    പറയും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: „Akor pre tumende savore narodi phenena, hoj san požehňimen, bo tumari
    phuv ela ajsi, kaj pes mištes dživela,“ phenel o Nekzoraleder RAJ.
  nlg-nlg: Mana lei vure tana lei kema soko kara bosaghau ‘rana vure a God te vautora,’
    na pukuna na bonamiu ke, na butonikomu uto ngangata tau ghahaghau iga.” Aeni na
    hava Yahweh puku ni maana te bosaa tua.
  pes-OPV: و همه امت هاشما را خوشحال خواهند خواند زیرا یهوه صبایوت می‌گوید که شما
    زمین مرغوب خواهیدبود.
  ron-1924: „Тоате нямуриле вэ вор феричи атунч, кэч вець фи о царэ плэкутэ”, зиче
    Домнул оштирилор.
  ben-OBCV: “তখন সব জাতি তোমাদের ধন্য বলবে, কারণ তোমাদের দেশ এক আনন্দময় দেশ হবে,”
    সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Quruumaha oo dhammu waxay idiinku
    yeedhi doonaan, Kuwa barakaysan, waayo, idinku waxaad ahaan doontaan dal aad u
    faraxsan.
  lat-VUC: 'Et beatos vos dicent omnes gentes: eritis enim vos terra desiderabilis,
    dicit Dominus exercituum.'
  eng-ASVBT: And all nations shall call you happy; for ye shall be a delightsome land,
    saith Jehovah of hosts.
  ita-1885: E tutte le genti vi predicheranno beati; perciocchè voi sarete un paese
    di diletto, ha detto il Signor degli eserciti.
  eng-LXXUP: 'And all nations shall call you blessed: for ye shall be a desirable
    land, saith the Lord Almighty.'
  eng-ULB: “All the nations will call you blessed, for you will be a land of delight,”
    says Yahweh of hosts.
  spa-VBL: Todas las naciones los llamarán benditos porque vives en una tierra maravillosa,
    dice el Señor Todopoderoso.
  fra-_FOB: Et toutes les nations vous diront heureux, car vous serez un pays de délices,
    dit l'Éternel des armées.
  mal-mal: “നിങ്ങൾ മനോഹരമായൊരു ദേശം ആയിരിക്കയാൽ സകലജാതികളും നിങ്ങളെ ഭാഗ്യവാന്മാർ എന്നു
    പറയും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Tab tumhārā mulk itnā rāhatbaḳhsh hogā ki tamām aqwām tumheṅ mubārak kaheṅgī.”
    Yih Rabbul-afwāj kā farmān hai.
  suz-BL: मिनु “रागी रागी ङा मुर नेल्‍लेमी इन पर्बम ‘आसीक रशा, ग्‍येरशो मुर बाक्‍नीमी’
    देंनीम। मारदे हना इन रागी थम आसीक रशो रागी दुम्‍ब” दे मुर नेल्‍ल आन परमप्रभु यावेमी
    देंत।
  eng-NOY: And all nations shall call you blessed; For ye shall be a delightful land,
    Saith Jehovah of hosts.
  ita-1927: E tutte le nazioni vi diranno beati, perché sarete un paese di delizie,
    dice l’Eterno degli eserciti.
  ckb-ckb: «ئینجا هەموو نەتەوەکان خۆزگەتان پێ دەخوازن، چونکە خاکەکەتان دەبێتە خاکی
    شادی.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'And you will be named happy by all nations: for you will be a land of
    delight, says the Lord of armies.'
  kan-OKCV: “ಆಗ ಜನಾಂಗಗಳೆಲ್ಲಾ ನಿಮ್ಮನ್ನು ಧನ್ಯರು ಎಂದು ಕರೆಯುವರು. ಏಕೆಂದರೆ ನೀವು ರಮ್ಯವಾದ
    ದೇಶವಾಗುವಿರಿ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: அப்பொழுது எல்லா ஜாதிகளும் உங்களைப் பாக்கியவான்கள் என்பார்கள், தேசம் விரும்பப்படத்தக்கதாயிருக்கும்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y todas las gentes os dirán bienaventurados; porque seréis tierra deseable,
    dice Jehová de los ejércitos.
  ron-BTF: Şi toate naţiunile vă vor numi binecuvântaţi, căci veţi fi o ţară încântătoare,
    spune DOMNUL oştirilor.
  eng-WEBP: “All nations shall call you blessed, for you will be a delightful land,”
    says the LORD of Armies.
  eng-FBV: All nations will call you blessed because you live in such a wonderful
    land, says the Lord Almighty.
  nld-1939: Dan zullen alle volken u gelukkig prijzen; want dan zijt gij een lustoord,
    spreekt Jahweh der heirscharen!
  nch-BL: “Huan masehualme ipan nochi sequinoc talme amechtocaxtise antatiochihualme
    pampa nochi anquipiyase ipan amotal.” Quej ni quiijtohua TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Mọi nước sẽ xưng các ngươi là là có phước, vì các ngươi sẽ là đất vui
    thích, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: “तब सब जाति के लोग तुम्हें आशीषित कहेंगे, क्योंकि तुम्हारा देश खुशी से भरा
    एक देश होगा,” सर्वशक्तिमान याहवेह का कहना है.
  spa-BES: Y serán nombrados bienaventurados por todas las naciones; porque serán
    una tierra deseable, dice el Señor de los ejércitos.
  tdx-tdx: 'Le hatao’ ze hene fifeheañe ty hoe: Haha nahareo; fa ho tane fanjàka,
    hoe t’Iehovà’ i Màroy.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า แล​้วประชาชาติทั้งสิ้นจะเรียกเจ้าว่า ผู้​ที่​ได้​รับพระพร
    ด้วยว่าเจ้าจะเป็นแผ่นดิ​นที​่น่าพึงใจ
  por-BR-2018: E todas as nações vos chamarão bem-aventurados; porque vós sereis terra
    agradável,diz o SENHOR dos exércitos.
  deu-ELO: Und alle Nationen werden euch glücklich preisen, denn ihr werdet ein Land
    des Wohlgefallens sein, spricht Jehova der Heerscharen.
  eng-WYC-2018: and all folks shall say you blessed; for ye shall be a desirable land,
    saith the Lord of hosts. (and all the nations shall say that you be blessed; for
    ye shall have a very desirable land, or for yours shall be a very desirable land,
    saith the Lord of hosts.)
  epo-epo: Kaj ĉiuj nacioj nomos vin feliĉaj, ĉar vi estos lando ravanta, diras la
    Eternulo Cebaot.
  uig-PIN: — Xuning bilǝn barliⱪ ǝllǝr silǝrni bǝhtlik dǝp ataydu, qünki yeringlar
    adǝmni ⱨuzurlanduridiƣan bir zemin bolidu, — dǝydu samawi ⱪoxunlarning Sǝrdari
    bolƣan Pǝrwǝrdigar.
  beo-beo: Amasea, osobo bagade fifi asi gala dunu huluane da dilia da Gode Ea hahawane
    dogolegei fi amo sia:mu. Bai dilia soge da fimu noga:i soge ba:mu.
  tpi-OTNT: Olsem bai olgeta arapela lain pipel i lukim yupela na i tok, ‘Ol Israel
    i stap gut tru. Ol i amamas moa yet.’ Long wanem, graun bilong yupela bai i kamap
    gutpela ples bilong sindaun long en.”
  hau-SA: “Sa’an nan dukan al’ummai za su ce da ku masu albarka, gama ƙasarku za tă
    yi daɗin zama,” in ji Ubangiji Maɗaukaki.
  uig-LAT: — Shuning bilen barliq eller silerni bextlik dep ataydu, chünki yéringlar
    ademni huzurlanduridighan bir zémin bolidu, — deydu samawi qoshunlarning Serdari
    bolghan Perwerdigar.
  nde-nde: “Lapho izizwe zonke zizakuthi libusisiwe, ngoba elenu lizakuba yilizwe
    elibukekayo,” kutsho uThixo uSomandla.
  ton-ton: '“Pea ʻe ui ʻakimoutolu ko e monūʻia ʻe he puleʻanga kotoa pē: he te mou
    hoko ko e fonua matamatalelei,” ʻoku pehē ʻe Sihova ʻoe ngaahi kautau.'
  ces-1613: I budou vás blažiti všickni národové; nebo vy budete zemí rozkošnou, praví
    Hospodin zástupů.
  eng-WMB: “All nations shall call you blessed, for you will be a delightful land,”
    says the LORD of Hosts.
  tam-TCV: “அப்பொழுது எல்லா நாடுகளும், உங்களை ஆசீர்வதிக்கப்பட்டவர்கள் என அழைப்பார்கள்.
    ஏனெனில் உங்கள் நாடு ஒரு மகிழ்ச்சி நிறைந்த நாடாக இருக்கும்” என சேனைகளின் யெகோவா
    சொல்கிறார்.
  ceb-ULB: “Ang tanang kanasoran motawag kaninyo nga bulahan, kay mahimo kamong yuta
    sa kalipay,” nag-ingon si Yahweh nga gamhanan.
  pol-UBG: I wszystkie narody będą was nazywać błogosławionymi, bo będziecie ziemią
    rozkoszną, mówi PAN zastępów.
  agr-agr: Nuadui ashí aents aidauk atumnak, ‘Apajuí pegkegnum yumigsamu aidau’ tujamiagtinai,
    wagki atumi nugkem shiig pegkeg asamtai. Witjai Tuke Pujuu ashí senchigtinnuk,
    nunak dekas wi tajai”, tiuwai Apajuí.
  kyc-kyc: Dokopa nakamana yuu doko keyange dokona palirami dokome wambu yuu muu dupwana
    peparaeme nakama kando nakama rae mailyaminyi, larami.
  urd-GVU: تب تمہارا ملک اِتنا راحت بخش ہو گا کہ تمام اقوام تمہیں مبارک کہیں گی۔“
    یہ رب الافواج کا فرمان ہے۔
  eng-OEBCW: and all nations will call you happy, for you will be a delightful land,’
    says the Lord of hosts.
  deu-1912: daß euch alle Heiden sollen selig preisen, denn ihr sollt ein wertes Land
    sein, spricht der HERR Zebaoth.
  ntj-ntj: Nyangkalta-ya yarnangu ngurra kutjupa-kutjupangkatjalu pitjala nyakula
    watjanma, ‘Yuwa, Mama Kuurrtu-tjananya walykumunura kanyira.’ Tjiinyamarntu nyuntuku-tjanampanku
    ngurra walyku-walykumunu ngarama.” Palunyapirinypa Mama Kuurrtu watjaranytja.
  kan-2017: “ಆಗ ಸಕಲ ಜನಾಂಗಗಳವರು ನಿಮ್ಮನ್ನು ಧನ್ಯರೆಂದು ಕೊಂಡಾಡುವರು; ನಿಮ್ಮ ದೇಶವು ಆನಂದವಾಗಿರುವುದು”
    ಇದು ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನ ನುಡಿ.
  yap-yap: Ma aram e girdi’en urngin e pi nam e bay rogned ni gimed ba felan’, ni
    bochan e bayi par e nam romed ni ba nam ni bfel’ ni ngu’un par riy.”
  hlt-MCSB: “Nangmih te namtom boeih loh ng'uem uh vetih kongaih khohmuen la na om
    uh ni,” tila caempuei BOEIPA loh a thui.
