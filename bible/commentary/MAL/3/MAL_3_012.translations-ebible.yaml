  eng-BSB: “Then all the nations will call you blessed, for you will be a land of
    delight,” says the LORD of Hosts.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Zii ɠiligiti kpein ta ɠɛ wo ma undaanɛɛ
    nuiti, mazɔlɔɔ wa ɠɛ zou nɛai zu.»'
  eng-WEBPB: “All nations shall call you blessed, for you will be a delightful land,”
    says the LORD of Armies.
  kbq-kbq: Ana hanige'za maka kokankoka vahe'mo'za asomu'ene nemaniza vahere hu'za
    hugahaze. Na'ankure mopatmimo'a hentofaza hu'ne huno Monafi sondia vahe'mofo Ra
    Anumzamo'a hu'ne.
  nhe-BL: “Huan tlacame ipan nochi sequinoc tlaltini inmechtocaxtise intlatiochihualme
    pampa nochi inquipiyase ipan imotlal.” Quej ni quiijtohua TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Bori píngi é be aubarikadeenↄn a ũ, zaakɛ a bùsu égↄ̃ nna. Mamↄma Dii
    Zĩ̀kpɛde mámbe má ò.
  gub-BL: Teko amo ae ywy nànànar uze'eg putar nezewe penehe wà nehe. — A'e teko hurywete
    tuwe wà, i'i putar wà nehe. Ta'e peiko ywy ikatuahy ma'e rehe pe xe. Ta'e hezuz
    katu ma'e peiwy rehe xe. Ihe Tupàn Ikàg Wera'u Ma'e aze'eg kwez kury.
  eng-DRA: 'And all nations shall call you blessed: for you shall be a delightful
    land, saith the Lord of hosts.'
