verse: MAL.003.004
translations:
  mal-C: അപ്പോൾ യെഹൂദയുടെയും ജെറുശലേമിന്റെയും വഴിപാട് പുരാതനകാലത്തു കഴിഞ്ഞുപോയ ദിവസങ്ങൾപോലെ
    യഹോവയ്ക്കു പ്രസാദകരമാകും.
  deu-TKW: und damit die Opfer Judas und Jerusalems Jahwe wiederum angenehm seien,
    wie in den Tagen der Vorzeit in längstvergangenen Jahren.
  lin-lin: Bongo makabo ya Yuda mpe ya Yelusalemi ekosepelisa Yawe, ndenge ezalaki
    na tango ya kala.
  eng-LSV: And the present of Judah and Jerusalem has been sweet to YHWH, || As in
    days of old, and as in former years.
  eng-GNV: Then shall the offerings of Iudah and Ierusalem be acceptable vnto the
    Lord, as in old time and in the yeeres afore.
  eng-WEBSTER: Then shall the offering of Judah and Jerusalem be pleasant to the LORD,
    as in the days of old, and as in former years.
  nhw-BL: Huan huajca na niamoTECO sempa nijcualitas nopa tlacajcahualistli catli
    anquihualicase anisraelitame catli anitztoque ipan tlali Judá huan ipan altepetl
    Jerusalén. Sempa elis nochi quen eliyaya hasta huejcajya.
  swh-ONEN: nazo sadaka za Yuda na Yerusalemu zitakubalika kwa Bwana, kama katika
    siku zilizopita, kama katika miaka ya zamani.
  bba-bba: Sɑɑ ye sɔɔ, Yudɑbɑ kɑ Yerusɑlɛmuɡibun kɛ̃nu nu koo nɛ Yinni Gusunɔ wɛ̃re
    nɡe yellu.
  eng-KJVCPB: Then shall the offering of Judah and Jerusalem be pleasant unto the
    Lord, As in the days of old, and as in former years.
  mpx-mpx: yaka Yuda ge Yelusalema wali powon Yehoba ni yaliyaya-an, ni ola to valila
    sauga houhouwena.
  luo-luo: kendo Jehova Nyasaye norwak chiwo mag Juda kod Jerusalem mana kaka ndalo
    mokadho.
  meu-meu: Bena Iuda bona Ierusalem edia boubou ḡauna na Iehova ese baine moalelaia,
    dina gunadia ai bona laḡani gunadia ai heḡereḡeredia.
  npi-ULB: त्यसपछि यहूदा र यरूशलेमको भेटी, पुराना दिनमा झैँ, र प्राचीन वर्षहरूमा झैँ
    परमप्रभुको निम्ति प्रसन्‍न तुल्याउने किसिमको हुनेछ ।
  yor-yor: nígbà náà ni ọrẹ Juda àti ti Jerusalẹmu yóò jẹ́ ìtẹ́wọ́gbà fún Olúwa, gẹ́gẹ́
    bí ti ọjọ́ àtijọ́, àti gẹ́gẹ́ bí ọdún ìgbàanì.
  pes-OPCB: آنگاه مثل گذشته، خداوند از هدایایی که مردم یهودا و اورشلیم برایش می‌آورند
    خشنود خواهد شد.
  tgl-ULB: At ang alay ng Juda at Jerusalem ay magiging kalugud-lugod kay Yahweh,
    gaya ng mga araw noong una at gaya ng mga sinaunang panahon.
  cbu-NT: Ashkachusin, Utaáchich tputs Apanllip pang' Irusarinap naakchusin, opeejaatstam,
    wakaraatstam matambishanandarit Apanlleem yushindachinllinaya. Amb ashkatssin,
    Apanllsha sirútama tamarangparee ashiritam iyashchee kis napchiya, nuw siyaa atina.
  hui-hui: Anidagua biragola Yuda wali agalibi Yarusaleme wali agalibi tigua mbirale
    mbirale Anduane Homogohondo mule yalu ibiragola Anduane Homogo ibu turu halu yamulebira.
    Ala ani biaga wiyadagua bulebira.
  mya-mya: ထို​အ​ခါ​၌​ယု​ဒ​ပြည်​သူ​များ​နှင့်​ယေ​ရု​ရှ လင်​မြို့​သား​တို့​ထာ​ဝ​ရ​ဘု​ရား​၏​ထံ​တော်
    သို့ ယူ​ဆောင်​လာ​သည့်​ပူ​ဇော်​သ​ကာ​များ​သည် ရှေး​ကာ​လ​မှာ​ကဲ့​သို့​ပင်​ထာ​ဝ​ရ​ဘု​ရား
    နှစ်​သက်​တော်​မူ​ဖွယ်​ရာ​ဖြစ်​လိမ့်​မည်။
  bod-N: གནའ་བོའི་དུས་དང་སྔོན་ཆད་ཀྱི་ལོ་ཟླ་ནང་བཞིན། དེའི་དུས་སུ་ཡ་ཧུ་དཱ་དང་ཡེ་རུ་སཱ་ལེམ་གྱིས་ཕུལ་བའི་མཆོད་པར་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་མཉེས་ནས་བཞེས་པར་འགྱུར།
  wsk-wsk: Se Yawe Judah se Jerusalem nunga nuguting munan girakala ko amilmila lagakaso
    mu iwita tala ko amilmilarukko.
  sna-sna: uye zvipiriso zveJudha neJerusarema zvichagamuchirwa naJehovha, sapamazuva
    akapfuura, sapamakore akare.
  spa-BLM: Entonces la ofrenda de Judá y de Jerusalén será agradable a Yahvé como
    en los días pasados y como en los años antiguos.
  cac-cac: A in Jehová in tic, ol in tzalaj yed' yofrenda eb' aj Jerusalén yed' eb'
    ay d'a juntzan̈xo lugar d'a yol smacb'en Judá, icha ajnac in tzalaj yed'oc d'a
    pecataxo.
  swh-ULB: Na sadaka ya Yuda na Yerusalem itampendeza Bwana, kama siku za kale, na
    miaka ya zamani.
  bel-bel: Тады даспадобы будзе Госпаду ахвяра Юды і Ерусаліма, як у дні старадаўнія
    і як у гады ранейшыя.
  deu-ELBBK: Dann wird die Opfergabe Judas und Jerusalems dem HERRN angenehm sein
    wie in den Tagen von früher und wie in den Jahren der Vorzeit.
  mbb-OT: Ne zutun, is menge pemuhat te menge etew ziyà te Juda wey Jerusalem, ne
    ebpekepenunuat en human te Nengazen, iring duen te nehuna he menge andew wey menge
    tuig.
  mal-2015: അന്നു യെഹൂദയുടെയും യെരൂശലേമിന്റെയും വഴിപാടു പുരാതനകാലത്തെന്നപോലെയും പണ്ടത്തെ
    ആണ്ടുകളിലെന്നപോലെയും യഹോവെക്കു പ്രസാദകരമായിരിക്കും.
  rmc-rmc: O obetna dari le Judaskre the le Jeruzalemoskre šukares voňinena le RAJESKE,
    avke sar varekana andro berša angloda.
  nlg-nlg: Ge rana heveioli tara lavighi mai rana vure ni Judah mi Jerusalem vaniu
    inau, Yahweh, ge ku lavipangotighi te vagha tu nei tua tana bongi te padi.”
  pes-OPV: آنگاه هدیه یهودا واورشلیم پسندیده خداوند خواهد شد چنانکه درایام قدیم و
    سالهای پیشین می‌بود.
  ron-1924: Атунч, дарул луй Иуда ши ал Иерусалимулуй ва фи плэкут Домнулуй, ка ын
    зилеле челе векь, ка ын аний де одиниоарэ.
  ben-OBCV: তখন যিহূদার ও জেরুশালেমের নৈবেদ্য সদাপ্রভুর কাছে গ্রহণযোগ্য হবে, যেমন
    আগেকার সময়ে, পূর্ববর্তী বছরে তিনি গ্রহণ করতেন।
  som-som: Markaasaa qurbaanka dadka Yahuudah iyo kan reer Yeruusaalem noqon doona
    mid Rabbigu ku farxo, sidii waagii hore iyo sidii sannadihii qadiimka ahaa.
  lat-VUC: Et placebit Domino sacrificium Juda et Jerusalem, sicut dies sæculi, et
    sicut anni antiqui.
  eng-ASVBT: Then shall the offering of Judah and Jerusalem be pleasant unto Jehovah,
    as in the days of old, and as in ancient years.
  ita-1885: E l'offerta di Giuda, e di Gerusalemme, sarà piacevole al Signore, come
    a' dì antichi, e come negli anni di prima.
  eng-LXXUP: And the sacrifice of Judah and Jerusalem shall be pleasing to the Lord,
    according to the former days, and according to the former years.
  eng-ULB: Then the offering of Judah and Jerusalem will be pleasing to Yahweh, as
    in the days of old, and as in ancient years.
  spa-VBL: Entonces las ofrendas de Judá y de Jerusalén agradarán al Señor, como en
    los días de antaño.
  fra-_FOB: Alors l'offrande de Juda et de Jérusalem sera agréable à l'Éternel comme
    aux jours anciens, comme aux années d'autrefois.
  mal-mal: അന്ന് യെഹൂദയുടെയും യെരൂശലേമിന്റെയും വഴിപാട് പുരാതനകാലത്തെന്നപോലെയും പണ്ടത്തെ
    വർഷങ്ങളിലെന്നപോലെയും യഹോവയ്ക്ക് പ്രസാദകരമായിരിക്കും.
  urd-GVR: Phir Yahūdāh aur Yarūshalam kī qurbāniyāṅ qadīm zamāne kī tarah dubārā
    Rab ko qabūl hoṅgī.
  suz-BL: मेना परमप्रभु यावेमी यहूदा नु यरूसलेममी चढ़ेशो साइ ङोंइती ङा खोदेंशो पा
    ब्राइब” देंत।
  eng-NOY: Then shall the offering of Judah and Jerusalem be pleasing to Jehovah,
    As in the days of old, And as in former years.
  ita-1927: Allora l’offerta di Giuda e di Gerusalemme sarà gradevole all’Eterno,
    come ne’ giorni antichi, come negli anni di prima.
  ckb-ckb: ئیتر قوربانی یەهودا و ئۆرشەلیم لەلای یەزدان قبوڵ دەبێت، هەروەک ڕۆژانی دێرین،
    ساڵانی ڕابردوو.
  eng-BBE: Then the offering of Judah and Jerusalem will be pleasing to the Lord,
    as in days gone by, and as in past years.
  kan-OKCV: ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ಕಾಣಿಕೆಯು ಪೂರ್ವದಿನಗಳಲ್ಲಿ ಪುರಾತನ ಕಾಲದಲ್ಲಿ ಇದ್ದಂತೆ
    ಯೆಹೋವ ದೇವರಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಗಿರುವುದು.
  tam-2017: அப்பொழுது ஆரம்பநாட்களிலும் கடந்த வருடங்களிலும் இருந்ததுபோல, யூதாவின் காணிக்கையும்,
    எருசலேமின் காணிக்கையும் யெகோவாவுக்குப் பிரியமாயிருக்கும்.
  spa-RV-1909: Y será suave á Jehová la ofrenda de Judá y de Jerusalem, como en los
    días pasados, y como en los años antiguos.
  ron-BTF: Atunci ofranda lui Iuda şi a Ierusalimului va fi plăcută DOMNULUI, ca în
    zilele din vechime şi ca în anii de mai înainte.
  eng-WEBP: Then the offering of Judah and Jerusalem will be pleasant to the LORD
    as in the days of old and as in ancient years.
  eng-FBV: Then the offerings of Judah and Jerusalem will please the Lord as they
    did in the old days, in the former years.
  nld-1939: en de offerande van Juda en Jerusalem zal Jahweh behagen als in de dagen
    van ouds, als in vroegere jaren.
  nch-BL: Huan huajca na niamoTECO sempa nijcualitas nopa tacajcahualisti cati anquihualicase
    anisraelitame cati anitztoque ipan tali Judá huan ipan altepet Jerusalén. Sempa
    elis nochi quej eliyaya huejcajquiya.
  vie-1934: Bấy giờ của lễ của Giu-đa và của Giê-ru-sa-lem sẽ được đẹp lòng Đức Giê-hô-va,
    như những ngày xưa, và như những năm thượng cổ.
  hin-CV: तब यहूदिया तथा येरूशलेम के लोगों की भेंट को याहवेह ऐसे ग्रहण करेंगे, जैसे
    पहले के दिनों में और पहले के वर्षों में ग्रहण करते थे.
  spa-BES: Entonces la ofrenda de Judá y Jerusalén agradará al Señor, como en días
    pasados, y como en años pasados.
  tdx-tdx: Ie amy zay ho no’ Iehovà o banabana’ Iehodà naho Ierosalaimeo, manahake
    tañ’andro taolo, naho tan-taoñe haehae.
  tha-KJV: แล​้วเครื่องบูชาของยูดาห์และเยรูซาเล็มจะเป็​นที​่พอพระทัยพระเยโฮวาห์ ดังสมั​ยก​่อน
    และดังในปี​ที่​ล่วงแล้วมา
  por-BR-2018: E a oferta de Judá e de Jerusalém será suave ao SENHOR, como nos dias
    antigos, e como nos anos passados.
  deu-ELO: Dann wird die Opfergabe Judas und Jerusalems Jehova angenehm sein wie in
    den Tagen vor alters und wie in den Jahren der Vorzeit.
  eng-WYC-2018: And the sacrifice of Judah and of Jerusalem shall please the Lord,
    as the days of the world, and as old years. (And then the sacrifices, or the offerings,
    of Judah and of Jerusalem shall please the Lord, like in the days of old, and
    like in the years long ago.)
  epo-epo: Tiam al la Eternulo estos agrablaj la oferoj de Jehuda kaj de Jerusalem,
    kiel en la tempo antikva kaj kiel en la jaroj antaŭaj.
  uig-PIN: Andin Yǝⱨuda ⱨǝm Yerusalemning ⱪurbanliⱪ-ⱨǝdiyiliri Pǝrwǝrdigarƣa kona
    zamanlardikidǝk, ilgiriki waⱪitlardikidǝk xerin bolidu.
  beo-beo: 'Amasea, Yelusaleme moilai bai bagade dunu amola Yuda fi dunu huluane da
    Hina Godema gobele salasu liligi gaguli masea, Hina Gode da musa: agoane iasu
    amoma hahawane ba:mu.'
  tpi-OTNT: Na bihain ol manmeri bilong Jerusalem na bilong ol arapela hap bilong
    Juda bai i bringim ol gutpela ofa long Bikpela olsem bipo ol i save mekim, na
    Bikpela bai i amamas gen long ol ofa bilong ol.
  hau-SA: Hadayun Yahuda da na Urushalima za su zama yardajje ga Ubangiji, za su zama
    kamar a kwanakin da suka wuce, kamar a shekarun baya.
  uig-LAT: Andin Yehuda hem Yérusalémning qurbanliq-hediyiliri Perwerdigargha kona
    zamanlardikidek, ilgiriki waqitlardikidek shérin bolidu.
  nde-nde: kuthi-ke iminikelo kaJuda leyeJerusalema yamukeleke kuThixo, njengezinsukwini
    ezedlulayo, njengeminyakeni yekadeni.
  ton-ton: Pea ʻe toki lelei ʻae feilaulau ʻa Siuta mo Selūsalema kia Sihova, ʻo tatau
    mo e ngaahi muʻaki ʻaho, pea hangē ko e ngaahi taʻu ʻi muʻa.
  ces-1613: I zachutná sobě Hospodin obět Judovu a Jeruzalémských, jako za dnů prvních,
    a jako za let starodávních.
  eng-WMB: Then the offering of Judah and Jerusalem will be pleasant to the LORD as
    in the days of old and as in ancient years.
  tam-TCV: எனவே சென்ற நாட்களிலும், முந்திய வருடங்களிலும் நடந்ததுபோல, யூதாவின் காணிக்கைகளும்
    எருசலேமின் காணிக்கைகளும் யெகோவாவுக்கு பிரியமானவைகளாயிருக்கும்.
  ceb-ULB: Unya ang halad sa Juda ug sa Jerusalem makapahimuot ngadto kang Yahweh,
    sama sa karaang mga adlaw, ug sa karaang katuigan.
  pol-UBG: Wtedy ofiara Judy i Jerozolimy będzie miła PANU, jak za dawnych dni i jak
    za lat minionych.
  agr-agr: Aatus shiig takagtaik, yaunchuk Judá wegantu aidau Jerusalégnumia aidaujai
    Tuke Pujuun anentag suwam, shiig aneas jujakua imatiksag shiig aneas jukittawai.
  kyc-kyc: Nakama wamba pingi doko suu pyao Juta wambupi dee Jerusaleme wambupi dupwame
    nenge minyuo epo Kamongo mairami dokona lao baa rae maira.
  urd-GVU: پھر یہوداہ اور یروشلم کی قربانیاں قدیم زمانے کی طرح دوبارہ رب کو قبول ہوں
    گی۔
  eng-OEBCW: Then will the offerings of Judah and Jerusalem be pleasant to the Lord,
    as in the days of old, and as in former years.
  deu-1912: und wird dem HERRN wohl gefallen das Speisopfer Juda's und Jerusalems
    wie vormals und vor langen Jahren.
  kan-2017: ಆಗ ಯೆಹೂದದ ಮತ್ತು ಯೆರೂಸಲೇಮಿನ ನೈವೇದ್ಯವು, ಪೂರ್ವದಿನಗಳಲ್ಲಿ ಪುರಾತನ ಕಾಲದಲ್ಲಿ ಯೆಹೋವನಿಗೆ
    ಮೆಚ್ಚಿಕೆಯಾದಂತೆ ಆಗಿರುವುದು.
  yap-yap: Ma pi maligach ni bayi pi’ e girdi’ nu Judah ngu Jerusalem ngak SOMOL e
    bayi fel’ u wan’, ni bod rogon ni ur rin’ed kakrom.
  hlt-MCSB: Judah neh Jerusalem kah khocang te khosuen tue neh yan hlamat kum kah
    bangla BOEIPA ham a tui pah ni.
  mdy-ETH: ዪሁዳና ዬሩሳላሜና ዴራ ናንጊና ናንጋ ጎዳም ሺኢሻ ዒንጊፃ ሚናኣ ዎዶና ናንጊና ናንጋ ጎዳ ዎዛሳ ጎይፆጉዴያ ማዓንዳኔ።
  twi-ASANTE: na afɔrebɔdeɛ a ɛfiri Yuda ne Yerusalem bɛyɛ deɛ ɛsɔ Awurade ani sɛdeɛ
    na ɛteɛ wɔ mfeɛ a atwam no.
  eng-WEBU: Then the offering of Judah and Jerusalem will be pleasant to the LORD
    as in the days of old and as in ancient years.
  wal-wal: Yaatobare beni wodetuugaadaaninne aadhdhida laittatuugaadan, Yihudaa asainne
    Yerusalaame asai yarshshiyo yarshshoi GODAA ufaissiyaagaa gidana.
  spa-PDDPT: Entonces la ofrenda de Judá y de Jerusalén será grata a Yavé, como en
    los días de antaño y como en los años antiguos.
  gun-gun: Ha'e ramo Senhor oguerovy'a 'rã mba'emo Judá ha'e Jerusalém pygua kuery
    ome'ẽ va'e, yma guare rami, ára jypy guare rami.
  agu-BL: Stzatzink tzun yi Kataj Ryos te yi mbi cu'n scyoye' yi e' aj Judá scyuch'
    yi e' aj Jerusalén tetz. Stzatzink te'j chi banak cyen tenẍchan.
  ilo-ULB: Ket makaay-ayonto kenni Yahweh dagiti daton ti Juda ken Jerusalem, kas
    idi nagkauna nga al-aldaw, ken kas idi nagkauna a panawen.
  kpg-kpg: Malaa, nia tigidaumaha digau Judah mo Jerusalem ga gaamai gi Dimaadua,
    la ga haga tenetene dono manawa, gadoo be di hai dela ne hai i mua.
  uig-ARA: ئاندىن يەھۇدا ھەم يېرۇسالېمنىڭ قۇربانلىق-ھەدىيىلىرى پەرۋەردىگارغا كونا
    زامانلاردىكىدەك، ئىلگىرىكى ۋاقىتلاردىكىدەك شېرىن بولىدۇ.
  sus-sus: «Na tɛmui, Yudaya nun Darisalamu xa sɛrɛxɛ rafanma nɛ Alatala ma alɔ tɛmui
    dangixi, alɔ waxati fori.
  pon-2006: Eri, meirong kan me mehn Suda oh Serusalem pahn wadohng KAUN-O pahn kaparanda
    kupwure, rasehng kaperen en meirong kan me kin wiawi mahs.
  jae-jae: Go da, taŋ lau Juda to lau Jerusalem sêkêŋ gêdêŋ Apômtau naŋ, ênac eŋ mataanô
    ŋajam êtôm andaŋgeŋ.”
  ksd-ksd: Damana ra Luluai na gugu ta ra vartabar kai Iuda ma kai Ierusalem da amana
    ta ra kilakilala ania iat.
  tur-YTC: O zaman Yahuda ve Yeruşalem'in sunusu, eski günlerde ve eski yıllarda olduğu
    gibi Yahve'ye hoş gelecek.
  grc-BRENT: Καὶ ἀρέσει τῷ Κυρίῳ θυσία Ἰούδα καὶ Ἱερουσαλὴμ, καθὼς αἱ ἡμέραι τοῦ αἰῶνος,
    καὶ καθὼς τὰ ἔτη τὰ ἔμπροσθεν.
  ind-AYT: Dengan demikian, persembahan Yehuda dan Yerusalem akan menyenangkan bagi
    TUHAN seperti pada zaman dahulu dan seperti pada tahun-tahun sebelumnya.
  nya-nya: ndipo Yehova adzalandira zopereka za Yuda ndi Yerusalemu, ngati masiku
    akale, masiku amakedzana.
  hrv-hrv: Tad će biti draga Jahvi žrtva Judina i jeruzalemska kao u drevne dane i
    kao prvih godina.
  mps-mps: Tama nosali te Jerusalem dabe me te gasa Juda pedai badu augwa te wiegi
    yai ofa Genuai Bidiba eyu, te polobadu yali tiwai ebaso, tama Genuai Bidigo te
    augwaligo ofade wiegi yai pemene ma yaibao wai dao.
  tpi-tpi: Na bihain ol manmeri bilong Jerusalem na bilong ol arapela hap bilong Juda
    bai i bringim ol gutpela ofa long Bikpela olsem bipo ol i save mekim, na Bikpela
    bai i amamas gen long ol ofa bilong ol.
  dan-1931: at Judas og Jerusalems Offergave må være HERREN liflig som i fordums Dage,
    i henrundne År.
  vie-OVCB: Như thế, lễ vật của Giu-đa và Giê-ru-sa-lem sẽ làm hài lòng Chúa Hằng
    Hữu như trong thời quá khứ xa xưa.
  guj-2017: ત્યારે પ્રાચીન કાળનાં વર્ષો તથા જૂના દિવસોની જેમ યહૂદિયા તથા યરુશાલેમનાં
    અર્પણો યહોવાહને પસંદ પડશે.
  pon-2006A: Eri, meirong kan me mehn Suda oh Serusalem pahn wadohng KAUN-O pahn kaparanda
    kupwure, rasehng kaperen en meirong kan me kin wiawi mahs.
  por-BRBSL: Então a oferta de Judá e Jerusalém será agradável a Iavé como nos dias
    de antigamente e como nos anos antigos.
  eng-OEBUS: Then will the offerings of Judah and Jerusalem be pleasant to the Lord,
    as in the days of old, and as in former years.
  cth-cth: Judah catounnaw hoi Jerusalem khocanaw e pasoum hno hah ayan e kumtha,
    hnin dawk e patetlah BAWIPA ni a ngai e lah ao han.
  twi-twi: na afɔrebɔde a efi Yuda ne Yerusalem bɛyɛ nea ɛsɔ Awurade ani sɛnea na
    ɛte wɔ nna ne mfe a atwa mu no.
  hlt-hlt: Judah neh Jerusalem kah khocang te khosuen tue neh yan hlamat kum kah bangla
    BOEIPA ham a tui pah ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie ncɔutɛ́ Sudɑɑ kɔbɛ nɛ̀ Isidɑyɛɛribɛ kó yɛpɑ̃rɛ̀
    kù do yɛ̀ cɔú mɛ̀ɛ̀ botí nɛ̀ dimɔ̀nnì, yɛbie nketiyɛ̀ miɛkɛ.
  msy-2020: Eghtɨ gɨn Jerusalemia ko, Judaba mati me faragha amizɨ moghɨn, Ikiavɨra
    Itir God bagh ofan a ifongeziba uam ada inigh izam. Eghtɨ a da bagh bar akuegham.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ mʋ Yutɑ nɑ Yosɑlɛm nyə́mɑ mɛ mə kʋcɔɔŋ təkpɑ, ɩsɩɩ hɑtoo kɑncɑɑlɑɣɑ
    tɑɑ.
  azb-azb: Onda Yəhudanın və Yerusəlimin qurbanları əvvəlki vaxtlar, keçmiş illərdə
    olduğu kimi Rəbbə xoş gələcək.
  eng-DBY: Then shall the oblation of Judah and Jerusalem be pleasant unto Jehovah,
    as in the days of old, and as in former years.
  hin-2017: तब यहूदा और यरूशलेम की भेंट यहोवा को ऐसी भाएगी, जैसी पहले दिनों में और
    प्राचीनकाल में भाती थी।
  wol-KYG: Su boobaa la saraxu Yuda ak Yerusalem di neex Aji Sax ji, na jant ya woon,
    at ya woon.
  eng-YLT: And sweet to Jehovah hath been the present of Judah and Jerusalem, As in
    days of old, and as in former years.
  kne-kne: Et mo siya di, malaydan kasin si Diyos sin daton di taga-Juda ya Jerusalem
    ay kaman ed idi.
  eng-WYC-2017: And the sacrifice of Judah and of Jerusalem shall please the Lord,
    as the days of the world, and as old years.
  eng-WMBB: Then the offering of Judah and Jerusalem will be pleasant to the LORD
    as in the days of old and as in ancient years.
  urd-GVH: फिर यहूदाह और यरूशलम की क़ुरबानियाँ क़दीम ज़माने की तरह दुबारा रब को क़बूल
    होंगी।
  rug-rug: Pude gua tu asa si kote tiqe qetuni e Zihova sari na vinariponi na vina
    vukivukihi tadi pa Ziuda meke Zerusalema, gua sapu hoke taveti ri pa totoso pukerane!
  gaz-gaz: akkuma bara darbee, akkuma waggoota duraa aarsaan Yihuudaatii fi Yerusaalem
    Waaqayyoon ni gammachiisa.
  fra-LSG: Alors l’offrande de Juda et de Jérusalem sera agréable à l’Éternel, Comme
    aux anciens jours, comme aux années d’autrefois.
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja Garrayyunydja ŋaḏupthunna yurru märramana ŋunhiyi
    mundhurr‐wekanharanydja yolŋu'‐yulŋuwuŋu Djudapuyŋuwuŋunydja ga Yitjuralpuyŋuwuŋunydja;
    ŋayi yurru märramanydja ŋaḏupthunna‐wala yana walalaŋguŋu mundhurr‐wekanharanydja,
    bitjan yana liŋgu bitjarra ŋayi ŋäthili ŋunhi wal'ŋu.”
  yal-yal: Nayi, Yuda kaane nun Yerusalɛn kaane kiseene rafanma nɛn Alatala ma, alo
    waxati danguxine yi.
  iou-iou: Ude täŋirä Juda ba Jerusalem naniktä ärawa täŋ namiŋirä käwa api tägawek,
    bian täk täŋpani ude.
  haw-1868: Alaila, e maliuia mai ai o Iehova i ka mohai ana a ka Iuda a me ko Ierusalema,
    E like me ia i na la kahiko, a i na makahiki mamua.
  arb-NAV: عِنْدَئِذٍ تَكُونُ تَقْدِمَةُ يَهُوذَا وَشَعْبِ أُورُشَلِيمَ مَرْضِيَّةً
    عِنْدَ الرَّبِّ، كَالْعَهْدِ بِها فِي سَالِفِ الأَيَّامِ وَفِي السِّنِينَ الْغَابِرَةِ.
  ewe-ewe: Ekema Yehowa agaxɔ Yuda kple Yerusalemtɔwo ƒe vɔsa abe tsã ene.
  eng-LEE: And then shall be pleasant unto the Lord the offerings of Judah and Jerusalem,
    as in the days of old, and as in former years.
  asm-FB: তেতিয়া যেনেকৈ পূর্বৰ দিনবোৰত আৰু আদিকালৰ বছৰবোৰত হৈছিল, তেনেকৈ যিহূদা আৰু
    যিৰূচালেমৰ লোকসকলৰ উৎসর্গৰ নৈবেদ্যৰে যিহোৱাক সন্তুষ্ট কৰিব।
  sus-A: «نَ تّمُي، يُدَيَ نُن دَرِ سَلَمُ شَ سّرّشّ رَقَنمَ نّ عَلَتَلَ مَ عَلْ تّمُي
    دَنفِشِ، عَلْ وَشَتِ قٌرِ.
  fra-SBL: Alors l'offrande de Juda et de Jérusalem sera agréable à l'Éternel comme
    aux jours d'autrefois et comme dans les années passées.
  hbo-hbo: וְעָֽרְבָה֙ לַֽיהוָ֔ה מִנְחַ֥ת יְהוּדָ֖ה וִירֽוּשָׁלָ֑͏ִם כִּימֵ֣י עֹולָ֔ם
    וּכְשָׁנִ֖ים קַדְמֹנִיֹּֽות׃
  shp-NTPO: Judá jonibo betan Jerusalén jonibaon jawéki meniara Ibo raroti iki, moatianbo
    jawéki menikana ikátiai keskatira raroti iki.
  kik-kik: namo maruta ma Juda na Jerusalemu nĩmagetĩkĩrĩka nĩ Jehova, o ta matukũ
    marĩa mathirĩte, o na ta mĩaka ĩrĩa ya mbere.
  fra-NCL: et l’oblation de Juda et de Jérusalem sera agréable à Yahweh comme aux
    anciens jours, comme dans les années d’autrefois.
  cek-AK: To naah Judah hoi Jerusalem mah paek ih hmuen loe canghnii ih aninawk, kaom
    hmaloe saningnawk baktih toengah, Angraeng palung anghoesak tih boeh.
  cuk-cuk: Ar igi-birga-nasmaladgi, degi, igi-epenneyobi, Bab-Jehová ega ibmar-ukleged
    yeer-itogedgi abingadae, deyobi Judá-dulemar-e-ibmar-uked, degi, Jerusalén-dulemar-e-ibmar-uked
    Bab-Jehová abingaoed.
  uig-CYR: Андин Йәһуда һәм Йерусалимниң қурбанлиқ-һәдийилири Пәрвәрдигарға кона заманлардикидәк,
    илгәрки вақитлардикидәк шерин болиду.
  tel-2017: గతించిన రోజుల్లో, పూర్వకాలంలో ఉన్నట్టుగా, యూదా ప్రజలు, యెరూషలేము నివాసులు
    అర్పించే నైవేద్యాలు యెహోవాకు ప్రీతికరంగా ఉంటాయి.
  hat-BSA: Konsa, ofrann Juda ak Jérusalem yo va yon plezi pou SENYÈ a, tankou nan
    jou ansyen ak jou lontan yo.
  kos-kos: Na mwe sang su mwet Judah ac mwet Jerusalem us nu sin LEUM GOD fah mwe
    insewowo nu sel, oana in pacl meet ah.
  hbo-WLC: וְעָֽרְבָה֙ לַֽיהוָ֔ה מִנְחַ֥ת יְהוּדָ֖ה וִירֽוּשָׁלִָ֑ם כִּימֵ֣י עוֹלָ֔ם
    וּכְשָׁנִ֖ים קַדְמֹנִיּֽוֹת׃
  ibo-ibo: Mgbe ahụ, onyinye Juda na Jerusalem ga-abụ onyinye Onyenwe anyị ga-anabata,
    dịka o si anabata ha nʼụbọchị ndị ahụ gara aga, na mgbe ochie gara aga.
  ory-ory: ସେତେବେଳେ, ପୁରାତନ କାଳର ଦିନରେ ଓ ପ୍ରାଚୀନ କାଳର ବର୍ଷରେ ଯେପରି ହେଉଥିଲା, ସେପରି
    ଯିହୁଦାର ଓ ଯିରୂଶାଲମର ନୈବେଦ୍ୟ ସଦାପ୍ରଭୁଙ୍କର ସନ୍ତୋଷଜନକ ହେବ।
  chk-chk: Mürin, än chon Juta me Jerusalem asor epwe apwapwai ewe Samol mi Lapalap
    usun me lom lon ekewe ier ra la.
  rop-rop: Blanga tharran na bambai detlot pipul brom Jerusalem en brom Juda garra
    bringimap ola ofring en ai garra gudbinji langa olabat laik wen aibin gudbinji
    langa olabat bifo.
  ukr-1871: Тодї люба буде Господеві жертва Юдина й Ерусалимова, як у давні давна
    й в давні роки.
  deu-1951: und das Speisopfer von Juda und Jerusalem wird dem HERRN wohlgefallen,
    wie in der grauen Vorzeit und wie in den längst vergangenen Jahren.
  eng-JPS: Then shall the offering of Judah and Jerusalem be pleasant unto the LORD,
    as in the days of old, and as in ancient years.
  srp-1865: I ugodan æe biti Gospodu prinos Judin i Jerusalimski kao u staro vrijeme
    i kao preðašnjih godina.
  lug-lug: Awo ekiweebwayo ekya Yuda ne Yerusaalemi kiryoke kisanyuse Mukama, nga
    mu nnaku ez’edda era nga mu myaka egyayita.
  heb-heb: וערבה ליהוה מנחת יהודה וירושלם כימי עולם וכשנים קדמניות׃
  ben-IRV: তখন যিহূদার ও যিরূশালেমের নৈবেদ্য সদাপ্রভুকে সন্তুষ্ট করবে। যেমন আগে করা
    হত ও আদিকালে করা হয়েছিল।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਭੇਟ ਯਹੋਵਾਹ ਨੂੰ ਪਸੰਦ ਆਵੇਗੀ, ਜਿਵੇਂ ਪ੍ਰਾਚੀਨ ਦਿਨਾਂ
    ਵਿੱਚ ਅਤੇ ਜਿਵੇਂ ਪਿੱਛਲਿਆਂ ਸਾਲਾਂ ਵਿੱਚ ਪਸੰਦ ਆਉਂਦੀ ਸੀ।
  tkr-tkr: Manke Yahudayne ölkeeyiy İyerusalimee avaalıyne yiğbışil allya'an, ögiylyne
    senbışil allya'an q'urbanbı xhinne Rəbbisqa yugda qales.
  mya-JVB: ယုဒ ပြည်သူ၊ ယေရုရှလင် မြို့သားတို့၏ ပူဇော် သက္ကာသည် ရှေး လွန် လေပြီးသော
    နှစ် ၊ လ၊ နေ့ ရက်ကာလ၌ ဖြစ်သကဲ့သို့ ၊ ထာဝရဘုရား နှစ်သက် တော်မူဘွယ်ဖြစ်လိမ့်မည်။
  hmo-hmo: Vadaeni Iuda taudia bona Ierusalema noho taudia edia boubou gaudia be Lohiabada
    ese do ia moalelaia, gunaguna idia mailaia gaudia dekenai ia moale bamona.
  urd-urd: तब यहूदाह और येरूशलेम का हदिया ख़ुदावन्द को पसन्द आएगा, जैसा गुज़रे दिनों
    और गुज़रे ज़माने में।
  rus-SYN: Тогда благоприятна будет Господу жертва Иуды и Иерусалима, как во дни древние
    и как в лета прежние.
  bqc-SIM: Gↄↄ bee Yelusalɛũdeↄ ń Yudaↄ píi gba a ka Diigu lán yãawa, lá a ziwa.
  tcz-CHONGTHU: Hiteng le chun Pakaiyin akomma hung kichoilut Jerusalem leh Juda mipite
    thilto ho chu tumasanga banga ahin santhei kit ding ahi tai.
  mar-mar: तेव्हा जसे पुरातन दिवसात आणि प्राचीन वर्षात तसे यरूशलेम व यहूदाची अर्पणे
    परमेश्वरास सुखकारक असतील.
  qub-qub: Chayrämi Tayta Diosga cushiconga Judá runacuna, Jerusalén runacuna ofrendanta
    goycuptin unaycuna cushicushanno.
  bqp-bqp: Gↄrↄ birea Yurusalɛmudenↄ kũ Yudanↄ ń pínki gba ni ká Dikirigu lán yã
    bà, lán a zĩ bà.
  hat-hat: Lè sa a, ofrann moun peyi Jida yo ak ofrann moun lavil Jerizalèm yo va
    fè Seyè a plezi, jan sa te konn ye nan tan lontan, depi nan konmansman.
  eng-BSB: Then the offerings of Judah and Jerusalem will please the LORD, as in days
    of old and years gone by.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa yeezei naazu Zuda nuiti ta Zeeluzalɛme nuiti ta-vebɛaniiti
    bu, eɠɛʋelei zɔɔma voloiti ti ɠɛni la, kona mɔungiti su.
  eng-WEBPB: Then the offering of Judah and Jerusalem will be pleasant to the LORD
    as in the days of old and as in ancient years.
  kbq-kbq: Ana hanage'za, ko'ma evu'nea knaramimpine kafuramimpinema hu'naza ofama
    antahizami'nea kna huno Ra Anumzamo'a Juda vahe'ene Jerusalemi vahe'mokizmi ofa
    antahi zamigahie.
  nhe-BL: Huan huajca na niimoTECO sampa nijcualitas nopa tlacajcahualistli tlen inquihualicase
    inisraelitame tlen initztoque ipan tlali Judá huan ipan altepetl Jerusalén. Sampa
    elis nochi queja eliyaya hasta huejcajquiya.
  bus-bus: Zĩ pìa Yerusalɛmudeenↄ kↄ̃n Yudanↄ ń píngi gbaa é ká Diinɛ lán yãa bà,
    lán à zii bà.
  gub-BL: A'e 'ar mehe ma'e Zuta wanemirur ràm wà nehe, Zeruzarez pe har wanemirur
    ràm wà nehe no, ikatuahy putar Tupàn pe wà nehe, kwehe arer zàwegatete wà nehe.
  eng-DRA: And the sacrifice of Juda and of Jerusalem shall please the Lord, as in
    the days of old, and in the ancient years.
