verse: MAL.003.014
translations:
  mal-C: “ ‘ദൈവത്തെ സേവിക്കുന്നത് വ്യർഥമാണ്. സൈന്യങ്ങളുടെ യഹോവയുടെ കാര്യം അന്വേഷിച്ച്,
    അവിടത്തെ മുമ്പാകെ ദുഃഖാചരണം നടത്തുന്നവരെപ്പോലെ നടക്കുന്നതുകൊണ്ട് എന്തു പ്രയോജനം?’
    എന്നു നിങ്ങൾ പറഞ്ഞു.
  deu-TKW: 'Ihr spracht: Es ist nutzlos, Gott zu dienen, oder was hatten wir davon,
    daß wir uns an seine Ordnung hielten und daß wir um Jahwes der Heerscharen willen
    in schwarzer Trauer einhergingen?'
  lin-lin: 'Bozali lisusu koloba : ‹ Kosalela Nzambe ezali na tina te. Litomba nini
    penza ezali na kotosa mibeko na Ye mpe na komiboya liboso ya Yawe, Mokonzi ya
    mampinga ?'
  eng-LSV: You have said, A vain thing to serve God! And what gain when we kept His
    charge? And when we have gone in black, || Because of YHWH of Hosts?
  eng-GNV: 'Ye haue saide, It is in vaine to serue God: and what profite is it that
    we haue kept his commandement, and that we walked humbly before the Lord of hostes?'
  eng-WEBSTER: 'Ye have said, It is vain to serve God: and what profit is it that
    we have kept his ordinance, and that we have walked mournfully before the LORD
    of hosts?'
  nhw-BL: '“Anquiijtojtoque: ‘San tlapic para tijtequipanose Toteco Dios. Amo tleno
    techpalehuía para tijchijtinemise nochi catli quiijtohua itlanahuatilhua. ¿Para
    tlen ma timotequipachojtinemica ica totlajtlacolhua iixpa TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij?'
  swh-ONEN: “Mmesema, ‘Ni bure kumtumikia Mungu. Tumepata faida gani kwa kushika maagizo
    yake na kwenda kama waombolezaji mbele za Bwana Mwenye Nguvu Zote?
  bba-bba: I ɡeruɑ i nɛɛ, kɑm sɔɔrɑ i mɑn sɑ̃ɑmɔ. Arufɑɑni yerɑ̀ i wɑ ye i nɛn woodɑbɑ
    mɛm nɔɔwɑ, mɑ i nuki sɑnkirɑ i nɔɔ bɔkuɑ i kɑ nɛ Gusunɔ wɔllu kɑ tem Yinnin nɔnu
    ɡeu wɑ.
  eng-KJVCPB: 'Ye have said, It is vain to serve God: And what profit is it that we
    have kept his ordinance, And that we have walked mournfully before the Lord of
    hosts?'
  mpx-mpx: Yaka Yehoba i ba, “Kaiwena ku ba, ‘Yabowaine awana ha aab, yaa nige ana
    waisi i gagan. Yehoba Togasisi Hot wana logugui ha henapuan, ge ginebi wama hanalau
    ha kahikahin matanaa wama gegi kaiweliya, yaa nige kekeisi etega i lalabema.
  luo-luo: “Usewacho kama, ‘Tiyone Nyasaye onge tiende. En ohala mane ma wayudo kuom
    timo dwache kendo kuom wuotho ka waywagore e nyim Jehova Nyasaye Maratego?
  meu-meu: 'Iniheto: vada oto, Dirava isiaina ilao-henula na asi anina; anina be dahaka
    ena hahedua baita badinaia eiava Iehova Sabaota vairanai baita raka, taitai taudia
    na heheto?'
  npi-ULB: तिमीहरूले भनेका छौ, ‘परमेश्‍वरको सेवा गर्नु व्यर्थ छ । हामीले उहाँले भनेअनुसार
    गरेर वा सेनाहरूहरूका परमप्रभुको अगि विलाप गर्दै हिँडेर हामीलाई के लाभ?
  yor-yor: “Ẹ̀yin ti wí pé, ‘Asán ni láti sin Ọlọ́run. Kí ni àwa jẹ ní èrè, nígbà
    tí àwa ti pa ìlànà rẹ mọ́, tí àwa sì ń rìn kiri bí ẹni tí ń ṣọ̀fọ̀ ní iwájú Olúwa
    àwọn ọmọ-ogun?
  pes-OPCB: 'گفته‌اید: «عبادت خدا و اطاعت از او بی‌فایده است. چرا برای اعمالمان باید
    به حضور خداوند لشکرهای آسمان برویم و اظهار پشیمانی کنیم؟ ببینید چطور آدمهای متکبر
    خوشبخت زندگی می‌کنند و بدکاران کامیاب می‌شوند و با وجود اینکه مرتکب اعمال زشت
    می‌شوند خدا آنها را مجازات نمی‌کند!»'
  tgl-ULB: Sinabi ninyo, ''Walang kabuluhan ang maglingkod sa Diyos. Ano ang napapala
    natin dito sa pag-ingat ng kaniyang mga tagubilin at lumakad tayo nang may pagdadalamhati
    sa harapan ni Yahweh ng mga hukbo?
  cbu-NT: 'Ashiriya, na nuwsha kamanchintspa: Apanllish tachitkuni, ¿antaati iyaa
    istacheeja? átssa. Mishat, Apanllee kuk payukuni, yutaritshishireetsini tachingamaam
    kamarini kuchar ktuntayaruni, Apanllee mashkuni, ¿antaati iyaam wanasireeja shitungach?'
  hui-hui: Agua larimigo. Ngode Datagaliwabenaga biabe bia holene ogoni galone nawiyago
    wahabeheya, lalu hemigoni. Iname ibugua bia laradagua hangu biaaboha ai Anduane
    Homogo Hongo Haiheore kagohondo inanaga ko birimaruni lapani halu uruni kagua
    birimaya lolene uruni nde galone nawiyago wande habeheya, lalu hemigoni ndobe.
  mya-mya: သင်​တို့​သည်`ဘု​ရား​သ​ခင်​အား​ဝတ်​ပြု ကိုး​ကွယ်​ရ​သည်​မှာ​အ​ချည်း​နှီး​ပင်​ဖြစ်​၏။
    ကိုယ်​တော်​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​လိုက်​နာ ဆောင်​ရွက်​သော်​လည်း​ကောင်း၊ ငါ​တို့​သည်
    မိ​မိ​တို့​ပြု​မိ​သည့်​အ​ပြစ်​များ​အ​တွက် ဝမ်း​နည်း​ကြောင်း​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ
    ဘု​ရား​အား​ကြိုး​စား​ဖော်​ပြ​၍​သော်​လည်း ကောင်း​အ​ဘယ်​အ​ကျိုး​ရှိ​ပါ​မည်​နည်း။-
  bod-N: ཡང་ཁྱོད་ཚོ་ན་རེ། དཀོན་མཆོག་ལ་ཞབས་ཏོག་སྒྲུབ་པ་ནི་དོན་མེད་ཡིན་ཞིང་། ཁོང་གི་བཀའ་བརྩིས་ཏེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྡུག་བསྔལ་སྤྱད་ན་ཕན་ཐོགས་ཅི་ཞིག་ཡོད་དམ།
  wsk-wsk: “Bare ikialko. Nina bala bo iwita nigiring te me arataso e? 'Kaem nup biya
    tua ko munan imi, kalakamara bo,' ma me balsan e? Ale 'Yawe ko munan karo tui
    se nanga memek ko nu ilak magi kutekute ma lagara mu awuk nanga sangukko ya?'
    ma me balsan e?
  sna-sna: “Imi makati, ‘Hazvina maturo kushumira Mwari. Takawaneiko nokuita zvaakarayira
    uye zvatakafamba savachemi pamberi paJehovha Wamasimba Ose?
  spa-BLM: 'Ustedes han dicho: ‘Es vano servir a Dios’, y ‘¿De qué sirve que hayamos
    seguido sus instrucciones y que hayamos caminado penosamente ante Yahvé de los
    Ejércitos?'
  cac-cac: 'Icha tic tzeyutej eyalani: Nab''an̈ej scac'' servil Dios. Malaj scac''
    yala'' tato sco c''anab''ajej tas syala'', scac''anoch pichul yic cusc''olal d''a
    yichan̈ Jehová Yajal d''a Smasanil, yic sco ch''oxan co cusc''olal yuj co mul.'
  swh-ULB: mmesema, 'Hakuna maana kumtumikia Mungu. Kuna faida ya namna gani kutunza
    maagizo yake au kutembea huku mkiomboleza mbele za Bwana wa Majeshi?
  bel-bel: 'Вы кажаце: марнае служэньне Богу, і якая карысьць, што мы трымаліся пастановаў
    Яго і хадзілі ў жалобнай вопратцы прад абліччам Госпада Саваофа?'
  deu-ELBBK: 'Ihr sprecht: Vergeblich ist es, Gott zu dienen, und was für Gewinn,
    dass wir seiner Hut warteten, und dass wir in Trauer umhergingen vor dem HERRN
    der Heerscharen?'
  mbb-OT: Migkaǥi kew te, ‘Wazà pulus te kebpenilbi te Megbevayà. Hengkey is egkekuwa
    tew zutun te kedtuman tew te menge ibpeveelan din wey kebpaahà diyà te Nengazen
    he Mekeǥeǥehem he ingkeseeng tew is menge salè tew?’
  mal-2015: യഹോവെക്കു ശുശ്രൂഷ ചെയ്യുന്നതു വ്യർത്ഥം; ഞങ്ങൾ അവന്റെ കാര്യം നോക്കുന്നതിനാലും
    സൈന്യങ്ങളുടെ യഹോവയുടെ മുമ്പാകെ കറുപ്പുടുത്തു നടന്നതിനാലും എന്തു പ്രയോജനമുള്ളു?
  rmc-rmc: 'Tumen phenen: ‚Zbitočňe hin te služinel le Devleske. So amen hin olestar,
    hoj doľikerahas leskre zakoni a hoj sikavahas le Nekzoraleder RAJESKE, hoj amenge
    sas pharo vaš amare bini?'
  nlg-nlg: Ighau tau bosa mau ghaghua, ‘E taho na pukuna ka lutu vania God. Ighita
    ta mua sodoa iga siki totobo tana hava te bosa vanighita ka gonighi, pa ka tabotabo
    geka tatea vania Yahweh puku ni maana ta nighi dikalio na lei dida na hahi ta
    goni sokoi tua.
  pes-OPV: 'گفته‌اید: بی‌فایده است که خدا را عبادت نماییم و چه سود از اینکه اوامر
    او را نگاه داریم وبحضور یهوه صبایوت با حزن سلوک نماییم؟'
  ron-1924: 'Аць зис: ‘Деӂяба служим луй Думнезеу ши че ам кыштигат дакэ ам пэзит
    порунчиле Луй ши ам умблат тришть ынаинтя Домнулуй оштирилор?'
  ben-OBCV: “তোমরা বলেছ, ‘ঈশ্বরের সেবা করা অর্থহীন। তাঁর আদেশ পালন করে কী লাভ হয়
    এবং সর্বশক্তিমান সদাপ্রভুর সাক্ষাতে শোকে যাওয়া-আসা করে আমাদের কী লাভ?
  som-som: Waxaad tidhaahdeen, In Rabbiga loo adeego waxtar ma leh, oo bal maxaa faa'iido
    ah oo noogu jira haddaannu amarkiisii dhawrnay, iyo xataa haddaannu murugaysnaan
    Rabbiga ciidammada kula hor soconnay?
  lat-VUC: 'Et dixistis: Quid locuti sumus contra te? Dixistis: Vanus est qui servit
    Deo: et quod emolumentum quia custodivimus præcepta ejus, et quia ambulavimus
    tristes coram Domino exercituum?'
  eng-ASVBT: Ye have said, It is vain to serve God; and what profit is it that we
    have kept his charge, and that we have walked mournfully before Jehovah of hosts?
  ita-1885: 'Voi avete detto: In vano si serve a Dio; e che abbiamo noi guadagnato,
    mentre abbiamo osservato ciò ch''egli ha comandato che si osservi, e mentre siam
    camminati vestiti a bruno, per lo Signor degli eserciti?'
  eng-LXXUP: 'Ye said, He that serves God labors in vain: and what have we gained
    in that we have kept his ordinances, and in that we have walked as suppliants
    before the face of the Lord Almighty?'
  eng-ULB: You have said, 'It is useless to serve God. What profit is it that we have
    kept his requirements or walked mournfully before Yahweh of hosts?
  spa-VBL: 'Ustedes han dicho: “¿Qué sentido tiene servir a Dios? ¿Qué beneficio hay
    en guardar sus mandamientos o en presentarse ante el Señor Todopoderoso con caras
    largas?'
  fra-_FOB: 'Vous avez dit: “C''est en vain qu''on sert Dieu, et qu''avons-nous gagné
    d''avoir observé ses ordonnances, et d''avoir marché en habits de deuil devant
    l''Éternel des armées?'
  mal-mal: ‘യഹോവയ്ക്കു ശുശ്രൂഷ ചെയ്യുന്നതു വ്യർത്ഥം; ഞങ്ങൾ അവന്റെ കാര്യം നോക്കുന്നതിനാലും
    സൈന്യങ്ങളുടെ യഹോവയുടെ മുമ്പാകെ കറുപ്പുടുത്തു നടന്നതിനാലും എന്ത് പ്രയോജനമുള്ളു?
  urd-GVR: Is meṅ ki tum kahte ho, ‘Allāh kī ḳhidmat karnā abas hai. Kyoṅki Rabbul-afwāj
    kī hidāyāt par dhyān dene aur muṅh laṭkā kar us ke huzūr phirne se hameṅ kyā fāydā
    huā hai?
  suz-BL: गेपुकीमी ‘परमप्रभु आ गेय पचा, मोशीन बाक्‍ब। आ शेंशो लोव़ पचा नु बेक्‍शो
    मुर आ पर्बम रोंका पशो खोदेंशो पा मुर नेल्‍ल आन परमप्रभु यावे आ ङोंइती रोंका पचा,
    मोशा बाक्‍ब। भजन संग्रह ७३:१३-१४; जकरिया ७:३,५
  eng-NOY: Ye have said, “It is a vain thing to serve God”; And, “What profit is it
    that we have kept his ordinances, And that we have walked mournfully before Jehovah
    of hosts?
  ita-1927: 'Voi avete detto: “E’ vano servire Iddio; e che abbiam guadagnato a osservare
    le sue prescrizioni, e ad andare vestiti a lutto a motivo dell’Eterno degli eserciti?'
  ckb-ckb: '«ئێوە گوتتان: ”بەندایەتی خودا بێهوودەیە. چ سوودێکی هەبوو کە فەرمانەکانی
    ئەومان پاراستووە و بە خەمبارییەوە لەبەردەم یەزدانی سوپاسالار ژیانمان گوزەراندووە؟'
  eng-BBE: 'You have said, It is no use worshipping God: what profit have we had from
    keeping his orders, and going in clothing of sorrow before the Lord of armies?'
  kan-OKCV: “ನೀವು, ‘ದೇವರನ್ನು ಸೇವಿಸುವುದು ವ್ಯರ್ಥ, ನಾವು ಆತನ ನಿಯಮಗಳನ್ನು ಕೈಗೊಂಡು ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರ ಮುಂದೆ ದುಃಖಪಡುವುದರಿಂದ ಏನು ಪ್ರಯೋಜನವೆಂದೂ,
  tam-2017: தேவனைச் சேவிப்பது வீண், அவருடைய கட்டளைகளைக் கைக்கொள்ளுகிறதினாலும், சேனைகளின்
    யெகோவாவுக்கு முன்பாகத் துக்கித்து நடக்கிறதினாலும் என்ன பயன்?
  spa-RV-1909: 'Habéis dicho: Por demás es servir á Dios; ¿y qué aprovecha que guardemos
    su ley, y que andemos tristes delante de Jehová de los ejércitos?'
  ron-BTF: 'Voi aţi spus: Este zadarnic să servim pe Dumnezeu; şi ce folos este că
    noi am ţinut rânduiala sa şi că am umblat cu jale înaintea DOMNULUI oştirilor?'
  eng-WEBP: You have said, ‘It is vain to serve God,’ and ‘What profit is it that
    we have followed his instructions and that we have walked mournfully before the
    LORD of Armies?
  eng-FBV: You have said, “What's the point of serving God? What benefit is there
    in keeping his commandments or going before the Lord Almighty with long faces?
  nld-1939: 'Ge hebt gezegd: Verloren moeite, God te dienen; wat hebben wij er mee
    gewonnen, zijn gebod te onderhouden, en in rouwgewaad voor Jahweh der heirscharen
    te gaan?'
  nch-BL: '“Anquiijtojtoque: ‘San tapic para tijtequipanose Toteco Dios. Amo teno
    techpalehuía para tijchijtinemise nochi cati quiijtohua itanahuatilhua. ¿Para
    ten ma timocuesojtinemica ica totajtacolhua iixpa TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij?'
  vie-1934: 'Các ngươi có nói: Người ta hầu việc Đức Chúa Trời là vô ích; chúng ta
    giữ điều Ngài dạy phải giữ, và bước đi cách buồn rầu trước mặt Đức Giê-hô-va vạn
    quân, thì có lợi gì?'
  hin-CV: “तुमने कहा है, ‘व्यर्थ है परमेश्वर की सेवा करना. उसके बताए कामों को पूरा
    करने और सर्वशक्तिमान याहवेह के सामने शोकित मनुष्य के रूप में जाने से हमें क्या
    फायदा होता है?
  spa-BES: 'Ustedes han dicho: No sirve de nada adorar a Dios: ¿qué beneficio hemos
    obtenido al cumplir sus órdenes y al vestirnos de luto ante el Señor de los ejércitos?'
  tdx-tdx: 'Nanao ty hoe nahareo: Tsy vente’e ty mitoroñe an’Andrianañahare; ino ty
    tombo’e ho antika t’ie mitañe o fandilia’eo, naho mañavelo am-pirevendreveñañe
    am’ Iehovà’ i Màroy?'
  tha-KJV: เจ้​าได้​กล่าวว่า ‘​ที่​จะปรนนิบั​ติ​พระเจ้าก็​เปล่าประโยชน์ ที่​เราจะรักษากฎของพระองค์
    หรือดำเนินอย่างคนไว้​ทุกข์​ต่อพระพักตร์พระเยโฮวาห์จอมโยธานั้นจะได้​ผลประโยชน์​อันใด
  por-BR-2018: 'Vós dizeis: É inútil servir a Deus; pois que proveito temos tido em
    guardarmos seus mandamentos e andarmos lamentando diante do SENHOR dos exércitos?'
  deu-ELO: 'Ihr sprechet: Vergeblich ist es, Gott zu dienen, und was für Gewinn, daß
    wir seiner Hut warteten, und daß wir in Trauer einhergingen vor Jehova der Heerscharen?'
  eng-WYC-2018: And ye said, He is vain, that serveth God; and what winning for we
    kept his behests, and for we went sorrowful before the Lord of hosts? (Ye have
    said, It is empty and futile to serve God; and what profit, or what benefit, is
    there for us, though we have kept his commands, and we have gone sorrowfully before
    the Lord of hosts, because of our shortcomings?)
  epo-epo: 'Vi parolas: Vane ni servas al Dio: kian profiton ni havas, se ni plenumas
    Liajn preskribojn kaj se ni iradas senĝoje antaŭ la Eternulo Cebaot?'
  uig-PIN: '— Silǝr: «Hudaning hizmitidǝ bolux biⱨudiliktur» ⱨǝm: «Uning tapxuruⱪini
