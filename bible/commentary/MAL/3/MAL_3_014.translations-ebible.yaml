    kept his charge, and that we have walked contritely before the Lord of hosts?'
  asm-FB: তোমালোকে ক’লা, ‘ঈশ্বৰৰ ভজনা কৰা অনর্থক। তেওঁৰ আজ্ঞা পালন কৰা বা শোক প্রকাশ
    কৰি বাহিনীসকলৰ যিহোৱাৰ সাক্ষাতে চলা-ফুৰা কৰাৰ দ্বাৰাই আমাৰ কি লাভ হ’ল?
  sus-A: ﭑ شَ وٌ يَابِ. وٌ نَشّ، ‹فٍينِ يٌ مُ نَ عَلَ شَ بَتُي كُي. مُشُ بَرَ عَ شَ
    سّرِيّ سُشُ، مُشُ بَرَ تْورْ عَ شَ قٍ رَ، كْنْ مُشُ فٍينِ مُندُن سْتْشِ مَنفّ
    عَلَتَلَ رَ؟
  fra-SBL: 'Vous avez dit : « C''est en vain que l''on sert Dieu », et « Quel avantage
    y a-t-il à suivre ses instructions et à marcher dans le deuil devant l''Éternel
    des armées ?'
  hbo-hbo: אֲמַרְתֶּ֕ם שָׁ֖וְא עֲבֹ֣ד אֱלֹהִ֑ים וּמַה־בֶּ֗צַע כִּ֤י שָׁמַ֙רְנוּ֙ מִשְׁמַרְתֹּ֔ו
    וְכִ֤י הָלַ֙כְנוּ֙ קְדֹ֣רַנִּ֔ית מִפְּנֵ֖י יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: 'Neskatira mato yoyo ike: ‘Jatíbi Dios tee axontira yanka jawéki iki,
    ¿Jatíbi atipana Ibon yoia axonki jawe jakon non biti iki, itan ja oniskin ati
    chopa sawexonki jawe jakon non biti iki?'
  pjt-pjt: Wiya, tjukurpa panya nyangatja nyura wangkangi, ‘Nyaakula tiṯutjarangku
    Godanya waṉaṟinama? Panya nganaṉa paluṟu wangkanytjitja uwankara wangaṉarangku
    kuliṟa palyaningi munula kura palyantjatjanu palula miṟangka tjituṟu-tjituṟurira
    piiwiyaringangi, ka paluṟu nganaṉanya nyakula nganampa pukuḻarinytja wiya alatjiṯu.
    Nyawa, aṉangu nyara kaṉany-kaṉanypa tjuṯa tiṯutjara alatjiṯu pukuḻpa nyinapai.
    Kaya aṉangu kura palyalpai tjuṯaya wiṟu tjuṯa mantjiṟa pukuḻpa nyinanyi, kala
    nganaṉa kutjupa kutjupa wiṟu tjuṯa kanyintja wiya alatjiṯu nyinanyi. Nyara paluṟu
    tjanaya tiṯutjarangku Godala miṟangka kura palyalkatipai kuṉṯa wiyangku, ka Godalu
    tjananya pungkunytja wiyangku wantipai.’ Alatji nyura ngunti wangkapai.”
  kik-kik: “Inyuĩ muugĩte atĩrĩ, ‘Gũtungatĩra Ngai nĩ ũndũ wa tũhũ. Nĩ uumithio ũrĩkũ
    tuonire nĩkũhingia kwenda gwake, na gũthiiaga mbere ya Jehova Mwene-Hinya-Wothe
    ta andũ maracakaya?
  fra-NCL: '— Vous avez dit : « Inutile de servir Dieu ; qu’avons-nous gagné à observer
    ses préceptes et à marcher avec tristesse devant Yahweh des armées ? »'
  cek-AK: 'Sithaw toksak loe azom pui ni: anih koehhaih baktiah tok a sak o moe, misatuh
    kaminawk ih Angraeng hmaa ah palungsethaih hoiah a caeh o khing cadoeh amekhaih
    timaw oh?'
  cuk-cuk: '”Bemar sogsamalad: ‘Ar Bab-Dummadga-arbaedi, binsaledid. Ar Bab-Dummad-Bela-Gangued-Nikad-asabin,
    anmar e-igar-maidba-ibsaele, degi, wile-itoged-mor-yoele, ¿ibu wis anmar egi ibmar-nued
    amioe?'
  uig-CYR: '— Силәр: «Худаниң хизмитидә болуш беһудиликтур» һәм: «Униң тапшуруғини
    чиң тутушимиз вә самави қошунларниң Сәрдари болған Пәрвәрдигар алдида матәм тутқан
    кишиләрдәк жүрүшимизниң немә пайдиси?» — дәйсиләр,'
  tel-2017: మీరు ఇలా చెప్పుకుంటున్నారు, ‘దేవునికి సేవ చేయడం వ్యర్ధం. ఆయన ఆజ్ఞలు గైకొని
    సైన్యాల అధిపతియైన యెహోవా సన్నిధిలో మనం దుఃఖాక్రాంతులుగా తిరుగుతూ ఉండడంవల్ల ఏమి
    ఉపయోగం?
  hat-BSA: '“Nou te di: ‘Se an ven yo sèvi Bondye’; epi ‘Ki avantaj sa gen pou nou
    kenbe règleman Li yo, e pou nou mache lamante devan SENYÈ Dèzame yo?'
  kos-kos: Kowos fahk mu, ‘Wangin sripa kut in orekma nu sin God. Mwe mea kut in oru
    ma El fahk uh, ku in akkalemye nu sin LEUM GOD Kulana lah kut asor ke ma kut oru
    uh?
  hbo-WLC: אֲמַרְתֶּ֕ם שָׁ֖וְא עֲבֹ֣ד אֱלֹהִ֑ים וּמַה־בֶּ֗צַע כִּ֤י שָׁמַ֙רְנוּ֙ מִשְׁמַרְתּ֔וֹ
    וְכִ֤י הָלַ֙כְנוּ֙ קְדֹ֣רַנִּ֔ית מִפְּנֵ֖י יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: “Unu ekwuola sị, ‘Ọ bụ ihe nzuzu ife Chineke ofufe, na ịtụ ya egwu. Gịnị
    bụ uru anyị na-erite site nʼidebe iwu ya, na ijegharị dịka ndị na-eru ụjụ nʼihu
    Onyenwe anyị, Onye pụrụ ime ihe niile?
  ory-ory: ତୁମ୍ଭେମାନେ କହିଅଛ, ‘ପରମେଶ୍ୱରଙ୍କର ସେବା କରିବାରେ କି ଲାଭ? ଆଉ, ଆମ୍ଭେମାନେ ଯେ ତାହାଙ୍କର
    ଅାଜ୍ଞା ରକ୍ଷା କରିଅଛୁ, ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଛାମୁରେ ଅନୁତପ୍ତ ହୋଇ ଗମନାଗମନ କରିଅଛୁ,
    ଏଥିରେ ଆମ୍ଭମାନଙ୍କର କି ଲାଭ?
  chk-chk: Ren ämi apasa, ‘A lomotongau ach angang ngeni Kot. Met lomoten ach apwönüetä
    an kewe allük ika ach pwärätä ach letipeta ren mine sa föri me mwen ewe Samol
    mi Unusen Manaman?
  rop-rop: Yumob bin dalim miselp, ‘Wotfo wi bulurrum God? Wen wi duwit langa im lowa
    im nomo dum ola gudbala ting blanga wi. Wen wi werrimon det sekbeigwan klos en
    rabum miselp garram eshis blanga shoum God wi sori blanga ola nogudbala ting wibin
    dum, bat stil im nomo dum wanim wi wandim im blanga dum.
  ukr-1871: 'А ось, ви мовляєте: Шкода служити Богу, та й що нам за пожиток із того,
    що ми перестерігали постанови його та ходили сумнї перед лицем Господа сил?'
  deu-1951: 'Ihr habt gesagt: «Es ist umsonst, daß man Gott dient, und was nützt es
    uns, seine Ordnung zu halten und vor dem HERRN der Heerscharen in Trauer einherzugehen?'
  eng-JPS: 'Ye have said: ''It is vain to serve God; and what profit is it that we
    have kept His charge, and that we have walked mournfully because of the LORD of
    hosts?'
  srp-1865: 'Rekoste: zaludu je služiti Bogu, i kaka æe biti korist da držimo što
    je naredio da se drži, i da hodimo žalosni pred Gospodom nad vojskama?'
  lug-lug: “Mwayogera nti, ‘Eby’okuweereza Katonda tebigasa, era kigasa ki okukwata
    ebiragiro bye era n’okutambulira mu maaso ga Mukama ow’Eggye ng’abakungubaga?
  heb-heb: אמרתם שוא עבד אלהים ומה בצע כי שמרנו משמרתו וכי הלכנו קדרנית מפני יהוה
    צבאות׃
  ben-IRV: তোমরা বলেছ, ‘ঈশ্বরের সেবা করা বৃথা। তাঁর আইন-কানুন অনুসারে কাজ করাতে এবং
    শোক প্রকাশ করে বাহিনীগণের সদাপ্রভুর সামনে চলাফেরা করাতে আমাদের কি লাভ হল?
  pan-pan: ਤੁਸੀਂ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਦੀ ਸੇਵਾ ਵਿਅਰਥ ਹੈ ਅਤੇ ਕੀ ਲਾਭ ਹੈ ਕਿ ਅਸੀਂ ਉਹ ਦੇ ਹੁਕਮਾਂ
    ਦੀ ਪਾਲਨਾ ਕਰੀਏ ਅਤੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਸਨਮੁਖ ਸਿਆਪਾ ਕਰਦੇ ਹੋਏੇ ਚੱਲੀਏ?
  tkr-tkr: 'Şu uvhuyn: «Allahıs ı''bəədat hı''iy, nişiscad karaı''dəən kar vodun.
    Mang''vee eyhenbı hı''ı, Xəəne G''oşunbışde Rəbbine ögil hapq''ır iviykıriyke
    nya''a, şas hucoone ıxha?'
  mya-JVB: ထာဝရဘုရား ၏အမှု ကို ဆောင်ရွက်သော်လည်း အကျိုး မရှိ။ စီရင် ထုံးဖွဲ့တော်မူချက်ကိုစောင့်
    ၍ ၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား ရှေ့ မှာ ညှိုးငယ် စွာ ကျင့်ကြံ ပြုမူခြင်းအားဖြင့်
    အဘယ် ကျေးဇူး ရှိသနည်း။
  hmo-hmo: “Ma inai danu umui gwau, ‘Dirava ena hesiai gaukara ita karaia be anina
    lasi. Iena hereva do ita badinaia ena anina be dahaka? Ita be Siahu Ibounai Lohiabada
    ena vairanai iseda kara dika dainai ita lalohisihisi ena toana ita hedinaraia,
    to ita be ita lalohisihisi kava, gau namona ta ita davaria lasi.
  urd-urd: तुमने तो कहा, 'ख़ुदा की इबादत करना 'अबस है। रब्ब — उल — अफ़वाज के हुक्मों
    पर 'अमल करना, और उसके सामने मातम करना बे — फ़ायदा है।
  rus-SYN: 'Вы говорите: “тщетно служение Богу, и что пользы, что мы соблюдали постановления
    Его и ходили в печальной одежде пред лицoм Господа Саваофа?'
  bqc-SIM: A mɛ̀, zↄblea Luaɛá pãɛ. Kɛ́ wa zĩkɛ̀ Dii Zĩgↄ̃de yã́wa mɛ́ wa zwã̀nkasaↄ
    dà aà yã́i, bↄ́ ài wá èi?
  tcz-CHONGTHU: Nanghon, Pathen kin bolhi ipi phachom nam? na tiuve. A thupeh dungjui
    ja ichon’uva ipi phachom am, ahilouleh ka chonset jeh uvin ka kisih uve tia hatchungnung
    Pakai komma isei uva ipi phachom am? natiuve.
  mar-mar: तुम्ही म्हणालात “परमेश्वराची सेवा करणे व्यर्थ आहे; आम्ही त्याचे आज्ञापालन
    केले, आणि आम्ही सेनाधीश परमेश्वरापुढे शोक करत चाललो याचा काय लाभ झाला?
  qub-qub: 'Gamcunaga caynömi nishcanqui: ‹Diosta sirbiyga yangami. ¿Imataraj jorgushun
    pay nimashanchïta rurashpanchi, munayniyoj Tayta Diospa ñaupancho lütu röpata
    jatisha purishpanchi?'
  bqp-bqp: A pì zↄ̀blena Ludanɛ bi yã pãmɛ. Kũ o zĩ kɛ̀ Dikiri Zĩ̀karide yãa
    akũsↄ̃ o uta kasanↄ dà a yãi, bↄ́ àreen o lèe?
  hat-hat: 'Nou te di: Sa pa sèvi anyen pou yon moun sèvi Bondye. Sa sa ap rapòte
    yon moun pou li fè sa Seyè a mande, pou li fè Seyè a wè li gen lapenn pou sa li
    fè ki mal?'
  eng-BSB: You have said, ‘It is futile to serve God. What have we gained by keeping
    His requirements and walking mournfully before the LORD of Hosts?
  tod-tod: 'Wa ɠɛɛzu ma: ‹Nu ɠa botii ɠɛɛzu GALA bɛ nɔ fuun. Gi ná-deveiti soga,
    gi ɓɔɠɔ maawɔin, nii a kɛ gi Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ná-kpɔbai zɔlɔɔ, kɛlɛ
    lee ɠulanuma ɠa gi sɔlɔɔgai naa zu?'
  eng-WEBPB: You have said, ‘It is vain to serve God,’ and ‘What profit is it that
    we have followed his instructions and that we have walked mournfully before the
    LORD of Armies?
  kbq-kbq: Tamagra huta, nanknare zama'agu Anumzamofona eri'zama'a erinenteta, nanknare'za
    agripintira erisunku huta kasege'a amagera antegahune nehuta, Monafi sondia vahe'mofo
    Ra Anumzante'ma kumitigu'ma tasunku huta zavi'matesunana na'a eri fore hugahune?
    huta nehaze.
  nhe-BL: '“Inquiijtojtoque: ‘San tlapic para tijtequipanose Toteco Dios. Ax tleno
    techpalehuía para tijchijtinemise nochi tlen quiijtohua itlanahuatilhua. ¿Para
    tlen ma timocuesojtinemica ica totlajtlacolhua iixpa TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij?'
  bus-bus: A bè zↄ̀blena Ludanɛ nɛ́ yã pãamɛ. Kɛ̀ wa zĩi kɛ̀ Dii Zĩ̀kpɛde yãa
    bensↄ̃ wa pↄsia utanↄ dà à yãnzi, bↄ́ àren wá è?
  gub-BL: Nezewe peze'eg peiko. — Na'ikatu kwaw Tupàn hemiruze'eg romo zanereko haw.
    Aze xiapo Tupàn Ikàg Wera'u Ma'e hemiapo putar haw zane, nezewe rehe we nazanekatu
    kwaw izupe. Aze ximunehew kamir pihun teko umàno ma'e kwer tymaw pe har zanezemumikahy
    haw hexak kar pà Tupàn pe, nezewe rehe we nazanekatu kwaw izupe.
  eng-DRA: 'And you have said: What have we spoken against thee? You have said: He
    laboureth in vain that serveth God, and what profit is it that we have kept his
    ordinances, and that we have walked sorrowful before the Lord of hosts?'
