  cth-cth: Hatnavah BAWIPA kabarinaw teh buet touh hoi buet touh a kâpato awh.BAWIPA
    ni hai a hnâpakeng teh a thai pouh. BAWIPA ka taket ni teh a min alawkpui lah
    ka tat e taminaw teh, a hmalah cayin a pakhum pouh.
  twi-twi: Na wɔn a wosuro Awurade no ne wɔn ho wɔn ho kasae, na Awurade tiei, na
    ogyee wɔn so. Wɔn a wosuro Awurade na wodi ne din ni no, wɔkyerɛw wɔn din wɔ nhoma
    mmobɔwee so wɔ nʼanim de yɛɛ nkae ade.
  hlt-hlt: Te vaengah BOEIPA aka rhih hlang long tah a hui neh a thui rhoi. Tedae
    BOEIPA loh a hnatung tih a yaak. Te dongah BOEIPA aka rhih ham neh a ming aka
    moeh ham tah a mikhmuh kah poekkoepnah cabu dongah a daek pah coeng.
  tbz-SIM: Bɛ̀ɛ̀ n dé bɛɛ̀ nɑ̀ɑ́ mmɛmmɛ kɛ̀ n kèè bɛ̀ nɑ̀ɑ́mmɛ̀ kɛ duɔ́ nkɛ̀ bɛ̀ wɑ̃̀ri
    bɛ yètɛ̀ bɛmbɛ bɛ̀ɛ̀ n dé kɛ yɛ̃́ n kpɛ́í.
  msy-2020: Ezɨ gɨn gumazamizir Ikiavɨra Itir Godɨn atiatiava an apengan itiba uarira
    uariv gei, ezɨ Ikiavɨra Itir God men mɨgɨrɨgɨam barasi. Egha Ikiavɨra Itir God
    mɨkemezɨ, enselba an Nguibamɨn ikia akɨnafarir rɨghizir mam isa Godɨn damazimɨn
    an gumazamizir kabar ziaba osiri. Kar gumazamizir Ikiavɨra Itir Godɨn atiatiava
    an apengan ikiava, zurazurara an ziam feba. Akɨnafarir rɨghizir kam, kar otivizir
    biziba gɨn dagh nɨghnɨghamin akɨnafarim.
  dop-dop: Mpɑ pɑ nyɑŋnɑ Ɩsɔ tɔ, pɑ yɔɣɔtɑɣɑnɑ təmɑ, ɩlɛnɑ Tɑcɑɑ ke ŋkpɑŋʋɣʋ nɑ ɩ́
    nɩɩ pɑ kʋyɔɣɔtʋtʋ. Pə́cɔ́ pɑ ŋmɑɑ pɑ tənɑ mpɑ pɑ nyə́mɑ ɩ toŋ tɔɔ, nɑ pɑ́ nyɑŋnɑ-ɩ
    tɔ, pɑ həlɑ kɛ tɑkəlɑɣɑ tɑɑ.
  azb-azb: O zaman Rəbdən qorxanlar bir-birləri ilə danışdı. Rəbb bu sözlərə qulaq
    asıb dinlədi. Rəbdən qorxub adına hörmət edənlər üçün Onun önündə bir yaddaş kitabı
    yazıldı.
  eng-DBY: Then they that feared Jehovah spoke often one to another; and Jehovah observed
    [it], and heard, and a book of remembrance was written before him for them that
    feared Jehovah, and that thought upon his name.
  hin-2017: तब यहोवा का भय माननेवालों ने आपस में बातें की, और यहोवा ध्यान धरकर उनकी
    सुनता था; और जो यहोवा का भय मानते और उसके नाम का सम्मान करते थे, उनके स्मरण के
    निमित्त उसके सामने एक पुस्तक लिखी जाती थी।
  wol-KYG: Ca la ñi ragal Aji Sax ji diisoo ci seen biir, Aji Sax ji teewlu, déglu
    leen. Ñu bind fi kanamam téereb fàttliku, bu lim ñi ragal Aji Sax ji, te teral
    aw turam.
  eng-YLT: Then have those fearing Jehovah spoken one to another, And Jehovah doth
    attend and hear, And written is a book of memorial before Him Of those fearing
    Jehovah, And of those esteeming His name.
  kne-kne: Idi makdeng di, nanngangalat din mangipatpateg en Diyos yan dinngen Diyos
    din am-in ay inbagbaga da. Sin sangoanana, naisolat di libro ay naisolatan din
    ngadan di am-in ay mangipatpateg ya mandaydayaw en sisya.
  eng-WYC-2017: Then men dreading God spake, each with his neighbour; and the Lord
    perceived, and heard, and a book of mind or remembrance is written before him,
    to them that dreaded God, and thought on his name.
  eng-WMBB: Then those who feared the LORD spoke one with another; and the LORD listened
    and heard, and a book of memory was written before him for those who feared the
    LORD and who honoured his name.
  urd-GVH: लेकिन फिर रब का ख़ौफ़ माननेवाले आपस में बात करने लगे, और रब ने ग़ौर से
    उनकी सुनी। उसके हुज़ूर यादगारी की किताब लिखी गई जिसमें उनके नाम दर्ज हैं जो रब
    का ख़ौफ़ मानते और उसके नाम का एहतराम करते हैं।
  rug-rug: Dotu, arini pu pamaṉa nia se Zihova, si vari zama ni teledia sari na ginugua
    arini meke avosi e Zihova gua sapu ta zamae ke kuberi Sa sari na pozadi rina tie
    pu pamaṉa nia koasa keke buka sapu koa pa Kenuna Sa pa Maṉauru pude na vina balabaladi
    rina tie sara.
  gaz-gaz: Warri Waaqayyoon sodaatan walitti dubbatan; Waaqayyos isaan dhaggeeffate;
    ni dhagaʼes. Warra Waaqayyoon sodaatanii fi maqaa isaa kabajaniifis kitaabni maramaan
    yaadannoodhaaf fuula isaa duratti barreeffame.
  fra-LSG: Alors ceux qui craignent l’Éternel se parlèrent l’un à l’autre; L’Éternel
    fut attentif, et il écouta; Et un livre de souvenir fut écrit devant lui Pour
    ceux qui craignent l’Éternel Et qui honorent son nom.
  gnn-gnn: Bala ŋunhinydja walala yolŋu'‐yulŋu ŋunhi walala ŋuli rom‐wiyaṉiyirri yukurra
    Garraywu, walala waŋanharamina yukurrana walalawuy, bitjarra waŋanharamina Garraywalaŋuwuy,
    nhäyinyara ŋayi dhunupa wal'ŋu, bitjanmina walala yukurrana ŋunhi waŋanharaminanydja.
    Ga ŋayinydja Garrayyunydja ŋäkula warray, bala ŋayi wukirrina marrtjina djorra'lilina
    yäkuna walalanha ŋunhiyinydja walalanha yolŋu'‐yulŋunha ŋunhi walala ŋuli rom‐wiyaṉiyirri
    nhina, ga märr‐nherraṉmirri gal'ŋu nhanukalay yäkulili. Yo, ŋayi wukirrina marrtjina
    yäkunydja ŋunhiyi walalanha, märr yurru ŋayi yaka meṉguma ŋula waŋganynha, ŋulinyaramirriyunydja
    ŋunhi ŋayi yurru buku‐ruŋinyamarama wekama yolŋu'‐yulŋuwu.
  yal-yal: Nayi, naxanye gaxuxi Alatala yɛɛ ra, ne falan tima e bode tagi, Alatala
    tuli matixi e ra, a e xuiin namɛma. Muxun naxanye gaxuxi Alatala yɛɛ ra e a xinla
    binya, ne xinle yi sɛbɛ Ala yɛtagi alogo a xa a ɲɔxɔ lu e xɔn.
  haw-1868: Alaila, o ka poe makau ia Iehova, Kamailio pu iho lakou i kekahi i kekahi;
    A haliu mai la o Iehova, a hoolohe mai la, A ua kakauia ka buke hoomanao imua
    ona no lakou, No ka poe makau ia Iehova, a me ka poe hoomanao i koua inoa.
  arb-NAV: 'ثُمَّ حَدَّثَ خَائِفُو الرَّبِّ بَعْضُهُمْ بَعْضاً. فَأَصْغَى الرَّبُّ
    إِلَى كَلامِهِمْ وَسَمِعَهُمْ، فَتَمَّ تَدْوِينُ أَسْمَاءِ مُتَّقِيِّ الرَّبِّ
    وَالْمُتَأَمِّلِينَ بِاسْمِهِ أَمَامَهُ فِي كِتَابِ تَذْكِرَةٍ، وَرَدَ فِيهِ:'
  ewe-ewe: “Ke ame siwo vɔ̃ Yehowa, eye wolɔ̃e la ƒo nu nyui tso eŋuti na wo nɔewo
    eye Mawu ɖo to eye wòsee. Ena woŋlɔ ame siwo vɔ̃e, eye wolɔ̃e la ƒe ŋkɔwo ɖe ŋkuɖodzigbalẽ
    gã aɖe me da ɖi.”
  eng-LEE: 'Then conversed they that fear the Lord one with the other: and the Lord
    listened and heard it, and there was written a book of remembrance before him
    for those who fear the Lord, and for those who respect his name.'
  asm-FB: তেতিয়া যিসকলে যিহোৱাক ভয় কৰে, তেওঁলোকে এজনে আন জনৰ সৈতে আলাপ কৰিলে আৰু
    যিহোৱাই তাক মনোযোগেৰে শুনিলে; যিহোৱালৈ ভয় ৰাখোঁতা আৰু তেওঁৰ নামক সন্মান কৰোঁতা
    সকলৰ কাৰণে তেওঁলোকৰ সন্মুখত এখন স্মৰণাৰ্থক পুথি লিখা হ’ল।
  sus-A: نَ وْيّنيِ شَنبِ، مِشِ نَشَن نُ فَاشُمَ عَلَ يَ رَ، عٍ بَرَ لُ يِرٍ كٍرٍن،
    عٍ وْيّن عٍ بٌورٍ رَ. عَلَتَلَ بَرَ عٍ شُي مّ عَ قَنيِ رَ. نَ عَلَ يَرَفَاشُييٍ
    شِلِ بَرَ سّبّ سّبّلِ ندٍ رَ عَلَ يَ عِ، بَرِ مَ عٍ نُ بَرَ عَلَتَلَ شِلِ بِنيَ.
  fra-SBL: Alors ceux qui craignaient l'Éternel se parlèrent entre eux ; et l'Éternel
    écouta et entendit, et un livre de souvenir fut écrit devant lui pour ceux qui
    craignaient l'Éternel et qui honoraient son nom.
  hbo-hbo: אָ֧ז נִדְבְּר֛וּ יִרְאֵ֥י יְהוָ֖ה אִ֣ישׁ אֶת־רֵעֵ֑הוּ וַיַּקְשֵׁ֤ב יְהוָה֙
    וַיִּשְׁמָ֔ע וַ֠יִּכָּתֵב סֵ֣פֶר זִכָּרֹ֤ון לְפָנָיו֙ לְיִרְאֵ֣י יְהוָ֔ה וּלְחֹשְׁבֵ֖י
    שְׁמֹֽו׃
  shp-NTPO: (Ja Dios rabiaibo jatonbiribi yoyo ikaitianra Ibon netekaixon ninkata
    iki. Jaskákinra ja shinanti kopí, ja Ibo bebonxonbi westíora kirika meran ja rabiaibaon
    janebo wishamaa iki.)
  pjt-pjt: Ka nyara palulanguṟu aṉangu panya Mayatja Godanya wangaṉarangku kulilpai
    tjuṯangku wangkara tjungungku kuliningi ngapartji-ngapartjingku. Ka Godalu tjananya
    kuliningi. Ka nyara palulanguṟu kutjupangku palumpa tjanampa ini nyiringka walkatjunu
    aṉangu maḻatja tjuṯangku ngula nyakula kulintjaku.
  kik-kik: Nao arĩa meetigĩrĩte Jehova nĩmaranĩirie o mũndũ na ũrĩa ũngĩ, nake Jehova
    agĩthikĩrĩria na akĩigua ũhoro ũcio. Ibuku rĩa kĩririkano nĩrĩandĩkirwo ũhoro
    wa andũ acio metigĩrĩte Jehova na magatĩĩa rĩĩtwa rĩake, rĩkĩigwo hau mbere yake.
  fra-NCL: Alors ceux qui craignent Yahweh se sont entretenus les uns avec les autres.
    Et Yahweh a été attentif, il a entendu, et un livre de souvenir a été écrit devant
    lui, pour ceux qui craignent Yahweh et qui respectent son nom.
  cek-AK: Sithaw zii kaminawk loe maeto hoi maeto lok aram o; to tiah thuih o ih lok
    to Sithaw mah tahngaih pae; Angraeng zii kami hoi anih ih ahmin poek kaminawk
    hanah loe, angmah hmaa ah kaom panoek poehaih ahmin cabu thungah ahmin pakuem
    pae.
  cuk-cuk: Dulemar-Bab-Jehová-dobee-nanadimaladi, na muchub-muchub-sunmaksamalad,
    geb Bab-Jehová, a-dulemar-ibmar-soged nue-itogar imaksad. Geb degine, Bab-Dummad-wagab
    dulemar-Bab-Jehová-dobee-nanadimalad-e-nugmar, degi, Bab-Jehová-e-nug-odummodimalad-e-nugmar,
    ebinsalegega gardagi narmaklesad.
  uig-CYR: Пәрвәрдигардин әйминидиғанлар буни аңлап пат-пат бир-бири билән муңдашти;
    Пәрвәрдигар уни нәзиригә алди, сөзлирини аңлиди. Шуниң билән Пәрвәрдигарниң алдида
    Униңдин қорқуп, Униң намини сеғинғанлар үчүн әсләтмә болған бир хатирә китап йезилди.
  tel-2017: అప్పుడు, యెహోవా పట్ల భయభక్తులు గలవారు ఒకరితో ఒకరు మాట్లాడుకుంటున్నప్పుడు
    యెహోవా ఆ మాటలు విన్నాడు. యెహోవా పట్ల భయభక్తులు కలిగి ఆయన నామాన్ని గౌరవించే వారి
    గురించి జ్ఞాపకార్థంగా ఆయన సన్నిధానంలో ఒక పుస్తకం రాశారు.
  hat-BSA: Answit, sila ki te gen lakrent SENYÈ yo te pale a youn lòt; konsa, SENYÈ
    a te prete zòrèy Li. Li te tande yo, e yon liv souvni te ekri devan Li pou sila
    ki te gen lakrent SENYÈ yo, e ki te bay gwo respè a non Li yo.
  kos-kos: Na mwet su akfulatye LEUM GOD elos asramsrami, ac LEUM GOD El lipsre ac
    lohng ma elos fahk uh. Na simisyukla inen mwet nukewa su sangeng sin LEUM GOD
    ac akfulatyal, ke sie book in esmakin ye mutal.
  hbo-WLC: אָ֧ז נִדְבְּר֛וּ יִרְאֵ֥י יְהוָ֖ה אִ֣ישׁ אֶת־רֵעֵ֑הוּ וַיַּקְשֵׁ֤ב יְהוָה֙
    וַיִּשְׁמָ֔ע וַ֠יִּכָּתֵב סֵ֣פֶר זִכָּר֤וֹן לְפָנָיו֙ לְיִרְאֵ֣י יְהוָ֔ה וּלְחֹשְׁבֵ֖י
    שְׁמֽוֹ׃
  ibo-ibo: Mgbe ahụ, ndị niile na-atụ egwu Onyenwe anyị gwarịtara ibe ha okwu, Onyenwe
    anyị ṅara ntị, nụkwa ihe ha na-ekwu. Nʼihu ya, e nwere akwụkwọ ncheta dị ya, ebe
    e dere aha ndị niile na-atụ egwu Onyenwe anyị, ma na-echekwa echiche banyere aha
    ya.
  ory-ory: ସେହି ସମୟରେ ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କଲେ, ସେମାନେ ଏକଆରେକର ସଙ୍ଗେ କଥାବାର୍ତ୍ତା
    କଲେ; ଆଉ, ସଦାପ୍ରଭୁ ମନୋଯୋଗ କରି ତାହା ଶୁଣିଲେ ଓ ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କଲେ ଓ ତାହାଙ୍କ
    ନାମ ଧ୍ୟାନ କଲେ, ସେମାନଙ୍କ ନିମନ୍ତେ ଏକ ସ୍ମରଣାର୍ଥ ନଳାକାର ପୁସ୍ତକ ତାହାଙ୍କ ଛାମୁରେ ଲେଖାଗଲା।
  chk-chk: Mürin, chokewe mi niuokusiti ewe Samol mi Lapalap ra kapasfengen lefiler,
    nge ewe Samol mi Lapalap a afäliir o aüselinga ar kapas. A wor eu puken achechem
    me fän mesan, a makelong iten chokewe mi niuokusiti i, ewe Samol mi Lapalap, o
    chechemeni itan.
  rop-rop: Wal mi na Melakai bin tok, “Bat detlot pipul hu rispek det bos tok gija
    gudwei. YAWEI bin irrim olabat en imbin teiknodis langa wanim deibin tok. En imbin
    dalim im wekinmen olabat langa hebin blanga raidimdan olabat neim langa det buk,
    detlot neim blanga ol detlot pipul hu rispek im en hu jinggabat im.”
  ukr-1871: 'Та богобоязні ось як говорять один одному: Вважає Господь і чує все,
    та й перед лицем його списується памяткова книга про тих, що бояться Господа й
    почитають імя його.'
  deu-1951: Da besprachen sich auch die Gottesfürchtigen miteinander, und der HERR
    merkte darauf und hörte es, und ein Gedenkbuch ward vor ihm geschrieben für die,
    welche den HERRN fürchten und seinen Namen hochachten.
  eng-JPS: Then they that feared the LORD spoke one with another; and the LORD hearkened,
    and heard, and a book of remembrance was written before Him, for them that feared
    the LORD, and that thought upon His name.
  srp-1865: Tada koji se boje Gospoda govoriše jedan drugome, i pogleda Gospod, i
    èu, i napisa se knjiga za spomen pred njim za one koji se boje Gospoda i misle
    o imenu njegovu.
  lug-lug: Abo abatya Mukama bayogeragana bokka ne bokka, Mukama n’abawulira. Ekitabo
    eky’okujjukira abatya Mukama ne balowooza ku linnya lye, ne kiwandiikibwa ng’alaba.
  heb-heb: אז נדברו יראי יהוה איש את רעהו ויקשב יהוה וישמע ויכתב ספר זכרון לפניו ליראי
    יהוה ולחשבי שמו׃
  ben-IRV: তখন যারা সদাপ্রভুকে ভয় করত, তারা একে অন্যের সঙ্গে আলাপ করল এবং সদাপ্রভু
    মনোযোগ দিলেন ও তা শুনলেন। যারা সদাপ্রভুকে ভয় করত ও সম্মান করত, তাদের মনে করবার
    জন্য একটা বই লেখা হল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਣ ਵਾਲਿਆਂ ਨੇ ਇੱਕ ਦੂਜੇ ਨਾਲ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਯਹੋਵਾਹ ਨੇ
    ਧਿਆਨ ਦੇ ਕੇ ਸੁਣੀਆਂ ਤਾਂ ਯਹੋਵਾਹ ਤੋਂ ਡਰਨ ਵਾਲਿਆਂ ਲਈ ਅਤੇ ਉਸ ਦੇ ਨਾਮ ਦਾ ਵਿਚਾਰ ਕਰਨ ਵਾਲਿਆਂ
    ਲਈ ਉਸ ਦੇ ਸਨਮੁਖ ਯਾਦਗਿਰੀ ਦੀ ਪੁਸਤਕ ਲਿਖੀ ਗਈ।
  tkr-tkr: Mane gahıl Rəbbile qəvəyq'ənanbı sana-sang'uka yuşan haa'a vooxhe. Manbışe
    yuşan ha'an Rəbbik'le g'iyxhe ıxha, Mang'vee mançil yugda k'ırı iliyxhe. Rəbbile
    qəpq'ı'n Mang'une doyus hı'rmat giviyxhenbışdemee, Mang'une ögil manbışin işbı
    oyk'anan kitab aaqı eyxhe.
  mya-JVB: ထိုအခါ ထာဝရဘုရား ကို ကြောက်ရွံ့ သော သူတို့ သည် တယောက် ကိုတယောက်နှုတ်ဆက်၍
    ပြောဆို ကြ၏။ ထာဝရဘုရား သည်လည်း နားထောင် ၍ ကြား တော်မူ၏။ ထာဝရဘုရား ကို ကြောက်ရွံ့
    ၍ နာမ တော်ကို အောက်မေ့ သောသူတို့အဘို့ ၊ ရှေ့ တော်တွင် စာရင်း ၌ မှတ်သား လျက်ရှိ၏။
  hmo-hmo: Gabeai Lohiabada dekenai idia gari henia taudia ese idia ta ta dekenai
    idia herevahereva, bona Lohiabada ese edia hereva ia kamonai. Vadaeni Lohiabada
    ese guba dekenai oda ia gwauraia, bona buka ta lalonai be Lohiabada idia gari
    henia taudia, bona Lohiabada idia matauraia noho taudia edia ladana idia torea.
  urd-urd: तब ख़ुदातरसों ने आपस में गुफ़्तगू की, और ख़ुदावन्द ने मुतवज्जिह होकर सुना
    और उनके लिए जो ख़ुदावन्द से डरते और उसके नाम को याद करते थे, उसके सामने यादगार
    का दफ़्तर लिखा गया।
  rus-SYN: 'Но боящиеся Бога говорят друг другу: “внимает Господь и слышит это, и
    пред лицoм Его пишется памятная книга о боящихся Господа и чтущих имя Его”.'
  bqc-SIM: Gbɛ̃́ pↄ́ Dii vĩa vĩↄ yã'ò ń kↄ̃o, ↄ̃ à swãdↄ̀ ń yã́i a mà. Ɔ̃
    wà gbɛ̃́ pↄ́ Dii vĩa vĩ aaì làasookɛwàↄ tↄ́ kɛ̃̀ ladau aà aɛ.
  tcz-CHONGTHU: Chujou chun Pakai ging khencha umho chu khat le khat akihouvun ahileh
    Pakaiyin amaho kihouna chu angai pehin ahi. Pakai angsunga chun, Pathen ging jing
    holeh amin domsang nom jing ho geldoh jingna dingin lekhajol khat a amin’u aki
    pehlutin ahi.
  mar-mar: तेव्हा जे परमेश्वराचे भय धरीत असत ते एकमेकांशी बोलत होते, आणि परमेश्वराने
    ते ध्यान देऊन ऐकले. मग जे परमेश्वराचे भय धरत असत आणि त्याच्या नांवाचा सन्मान करत
    असत त्यांच्यासाठी त्यांच्यासमोर स्मरणाचे पुस्तक लिहिले गेले.
  qub-qub: Chaura Tayta Diosta rasunpa rispitar wiyacojcunalla quiquin-pura parlaran.
    Tayta Diosnami llapan parlashancunata wiyaran. Chaura Tayta Dios ricapaycaptin
    libruman isquirbicaran payta rispitajcunapa jutincuna.
  bqp-bqp: Akũ gbɛ̃ kũ ò Dikiri vĩna vĩnↄ yã ò kũ kↄ̃o, akũ à sã kpà ń yãi
    à mà. Akũ ò gbɛ̃ kũ ò Dikiri vĩna vĩ kũ òdi laasun lɛ́anↄ tↄ́ kɛ̃̀ dↄngu takadan
    a arɛ.
  hat-hat: Men koze ki te nan bouch moun ki gen krentif pou Bondye yo. Tansèlman,
    Seyè a t'ap swiv yo, li tande tou sa yo t'ap di. Li pran yon liv, li fè ekri non
    tout moun ki gen krentif pou li epi ki respekte l'.
  eng-BSB: At that time those who feared the LORD spoke with one another, and the
    LORD listened and heard them. So a scroll of remembrance was written before Him
    regarding those who feared the LORD and honored His name.
  tod-tod: Kɛlɛ, niiti ti Ɠɔoɠɔ GALAGI ʋɛ ga wooɠɛɠila nuiti, naati ti woolaani ma
    ga pagɔ, Ɠɔoɠɔ GALAGI ɠidaani ti ɓɔɛ wooiti bu, é ti woomɛnini. Sɛʋɛi ɠɛɛni ga
    ɠizɛsui Ɠɔoɠɔ GALAGI ɠaazu, naati ta-vaa zu, niiti ti bɛ ga wooɠɛɠila nuiti, ti
    ɗa dɛbi.
  eng-WEBPB: Then those who feared the LORD spoke one with another; and the LORD listened
    and heard, and a book of memory was written before him for those who feared the
    LORD and who honoured his name.
  kbq-kbq: Hagi anante Ra Anumzamofoma koro'ma hunente'za agoraga'ama nemaniza vahe'mo'za
    keaga huganti kama nehazageno, Ra Anumzamo'a agesa anteno nentahie. Ana nehazageno
    age'okani antahimi vava avontafema Agri avugama me'nea avontafepi, Ra Anumzamofoma
    koroma hunente'za, agoraga'ama nemaniza vahe'mokizmi zamagia krente'ne.
  nhe-BL: Huan quema nopa tlacame tlen quiimacasque huan quiicnelijque TOTECO quicajque
    nochi inin, mocamahuijque huan mopohuilijque tlen cuali TOTECO quinchihuilijtoya.
    Huan TOTECO quintlacaquili huan quiijcuilo tlen quiijtojque ipan se libro nepa
    iixpa ipan elhuicactli campa quipiya nochi inintoca nopa tlacame tlen quiimacasij
    huan moyolilhuíaj tlen ya.
  bus-bus: Ben gbɛ̃ kɛ̀ aↄ̃ↄ Dii vĩa vĩinↄ yã ò kↄ̃o, ben à swã kpà ń yãzi à mà.
    Ben wà gbɛ̃ kɛ̀ aↄ̃ↄ Dii vĩa vĩi kɛ̀ aↄ̃è laasuu lɛ́anↄ tↄ́ kɛ̃̀ dↄngu takadan
    à aɛ.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e wi ukyze katu ma'e uze'eg uzeupeupe wà kury.
    Tupàn uzeapyaka katu waze'eg rehe. Na'e amo werur amo pape Tupàn henataromo kury.
    Umuapyk imuwete katu har waner a'e pape rehe.
  eng-DRA: 'Then they that feared the Lord spoke every one with his neighbour: and
    the Lord gave ear, and heard it: and a book of remembrance was written before
    him for them that fear the Lord, and think on his name.'
