verse: MAL.003.016
translations:
  mal-C: എന്നാൽ, യഹോവാഭക്തർ പരസ്പരം സംസാരിച്ചു, യഹോവ ശ്രദ്ധയോടെ കേട്ടു. യഹോവയെ ഭയപ്പെടുന്നവർക്കും
    അവിടത്തെ നാമം ബഹുമാനിക്കുന്നവർക്കുംവേണ്ടി അവിടത്തെ സന്നിധിയിൽ ഒരു സ്മരണയുടെ ചുരുൾ
    എഴുതിവെച്ചിരിക്കുന്നു.
  deu-TKW: Solches reden die, die Jahwe fürchten, zu einander, und Jahwe merkt auf
    und hört, und vor ihm wird für die, die Jahwe fürchten und vor seinem Namen Achtung
    haben, eine Gedenkschrift aufgezeichnet.
  lin-lin: Ndenge wana nde bato oyo batosaka Yawe bazalaki kosolola bango na bango,
    kasi Yawe ayokaki masolo na bango. Boye buku moko ya ekaniseli ekomamaki liboso
    ya Yawe mpo na bato oyo batosaka Yawe mpe bapesaka Kombo na Ye lokumu.
  eng-LSV: Then have those fearing YHWH spoken to one another, || And YHWH attends
    and hears, || And a scroll of memorial is written before Him || Of those fearing
    YHWH, || And of those esteeming His Name.
  eng-GNV: Then spake they that feared the Lord, euery one to his neighbour, and the
    Lord hearkened and heard it, and a booke of remembrance was written before him
    for them that feared the Lord, and that thought vpon his Name.
  eng-WEBSTER: 'Then they that feared the LORD spoke often one to another: and the
    LORD hearkened, and heard it , and a book of remembrance was written before him
    for them that feared the LORD, and that thought upon his name.'
  nhw-BL: Huan quema nopa masehualme catli quiimacasque huan quiicnelijque TOTECO
    quicajque nochi inin, mocamanalhuijque huan mopohuilijque catli cuali TOTECO quinchihuilijtoya.
    Huan TOTECO quintlacaquili huan quiijcuilo catli quiijtojque ipan se libro nepa
    iixpa ipan ilhuicactli campa quipiya nochi inintoca nopa masehualme catli quiimacasij
    huan monejnehuilíaj tlen ya.
  swh-ONEN: Ndipo wale waliomcha Bwana wakasemezana wao kwa wao, naye Bwana akasikiliza
    na akasikia. Kitabu cha kumbukumbu kikaandikwa mbele yake kuhusu wale ambao walimcha
    Bwana na kuliheshimu jina lake.
  bba-bba: Yerɑ be bɑ Yinni Gusunɔ nɑsie, bɑ ɡerunɑmɔ. Mɑ Yinni Gusunɔ u win lɑɑkɑri
    wesiɑ ben mi, u bu swɑɑ dɑki. Mɑ bɑ be bɑ nùn nɑsie mɑ bɑ nùn bɛɛrɛ wɛ̃ɛmɔn yĩsɑ
    yoruɑ tireru ɡɑru sɔɔ win wuswɑɑɔ.
  eng-KJVCPB: 'Then they that feared the Lord spake often one to another: And the
    Lord hearkened, and heard it, And a book of remembrance was written before him
    For them that feared the Lord, and that thought upon his name.'
  mpx-mpx: He abwe bolo Yehoba hi lovakunan hi peba pagapagasisi-agil, yaka wali baaba
    Yehoba i laeganan bubun. Inoke i ba bolo hi lovakunan ge alana hi awatauwan, alaliya
    nihi leli lowan buki etega elana ali abanuwahikan iya matanaa.
  luo-luo: Eka joma ne oluoro Nyasaye nowuoyo e kindgi giwegi, kendo Jehova Nyasaye
    nochiko ite mowinjogi. Nying joma oluoro Jehova Nyasaye kendo mamiyo nyinge duongʼ
    nondiki e kitabu moro e nyime.
  meu-meu: Bena Iehova garina e gariva taudia na e hereva heheniva; Iehova ese e hakala
    henidia, bona edia hereva e kamonai, bena Iehova garina e gariva bona ia ladana
    e helalolaiava taudia ilalo-taodia bukana vada e torea ia vairanai.
  npi-ULB: अनि परमप्रभुको भय मान्‍नेहरू एक-आपसमा बोले । परमप्रभुले ध्यान दिनुभयो र
    सुन्‍नुभयो, र परमप्रभुको भय मान्‍ने र उहाँको नाउँलाई आदर गर्नेहरूका विषयमा उहाँकै
    सामु सम्झनाको पुस्तक लेखियो ।
  yor-yor: Nígbà náà ni àwọn tí ó bẹ̀rù Olúwa ń ba ara wọn sọ̀rọ̀, Olúwa sì tẹ́tí
    sí i, ó sì gbọ́. A sì kọ ìwé ìrántí kan níwájú rẹ̀, fún àwọn tí o bẹ̀rù Olúwa,
    tiwọn sì bọ̀wọ̀ fún orúkọ rẹ̀.
  pes-OPCB: آنگاه کسانی که ترس خداوند را در دل داشتند، با یکدیگر به گفتگو نشستند و
    خداوند به گفتگوی آنان گوش داد و سخنان ایشان را شنید. سپس در کتابی که در حضور خداوند
    بود اسامی کسانی که ترس خداوند را در دل داشتند و نام او را گرامی می‌داشتند، نوشته
    شد.
  tgl-ULB: At ang mga may takot kay Yahweh ay nagsabi sa isa't isa; nagbigay pansin
    si Yahweh at nakinig, at isang aklat ng alaala ang nasulat sa kaniyang harapan
    para sa mga may takot kay Yahweh at iginagalang ang kaniyang pangalan.
  cbu-NT: Apanllchich tputs Apanllee chinaksin, waanpatatin Apanllee wanasir tsiyatkusin,
    Apanllsha anoo mazinarangu, wasundurureetssha kamachtarangu, Nuwaa tputsiri sur
    kirakarimuni yandangi, tárangiya. Tputs nuwaa izuuru chinakana anoo mbizacheezi,
    ndambaree, Apanll tárangiya.
  hui-hui: Ani layagola wali agali Anduane Homogohondo giho haga hearu tini dege dege
    laede̱ne̱ bialu heago Anduane Homogo ibu haleho hene. Ibunaga deni mbuga mbira
    winiyago ogoriani wali agali Anduane Homogohondo giho halu ibugua laradagua biaga
    hearunaga mini gilibuwi winiya.
  mya-mya: ထို​အ​ခါ​မိ​မိ​အား​ကြောက်​ရွံ့​ရို​သေ​သော သူ​တို့​အ​ချင်း​ချင်း​ပြော​ဆို​နေ​ကြ​သည့်
    စ​ကား​များ​ကို ထာ​ဝ​ရ​ဘု​ရား​သည်​နား ထောင်​လျက်​နေ​တော်​မူ​သ​ဖြင့်​ကြား​တော် မူ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​အား​ကြောက်​ရွံ့​ရို​သေ သူ​များ​၏​စား​ရင်း​ကို ရှေ့​တော်​တွင်​စာ​စောင်
    တစ်​ခု​၌​ရေး​မှတ်​ထား​ရှိ​၏။-
  bod-N: དེའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པའི་མི་རྣམས་ཀྱིས་ཕན་ཚུན་གཏམ་གླེང་བ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་གཟབ་གཟབ་ངང་ནས་གསན་ཞིང་། ཁོང་གི་དྲུང་དུ་ཟིན་ཐོ་ཡོད་ལ་དེའི་སྟེང་དུ་དཀོན་མཆོག་ཡ་ཝཱེར་གུས་ཤིང་འཇིགས་པ་དང་ཁོང་གི་མཚན་དྲན་པའི་མི་རྣམས་བཀོད་པའོ།
    །
  wsk-wsk: Se udagi kariimet Yawe kua tuiwara mu nongota nunumi ago munakawaman se
    Yawe ikiam. Ale balam se duruk wonong te scroll bo nu koma te awote garekaman,
    garek umu awiriya nu kua tui se nu nup biya tuiwara umu nunga nunup se nunga dugu
    duap ago awote garekaman.
  sna-sna: Ipapo vaya vaitya Jehovha vakataurirana, uye Jehovha akateerera akanzwa.
    Bhuku rechirangaridzo rakanyorwa pamberi pake pamusoro pavanotya Jehovha uye nevanoremekedza
    zita rake.
  spa-BLM: Entonces los que temían a Yahvé hablaron entre sí; y Yahvé escuchó y oyó,
    y se escribió ante él un libro de memoria para los que temían a Yahvé y honraban
    su nombre.
  cac-cac: A eb' ay yelc'och Jehová d'a yol sat, slolon eb' d'ay junjun, axo Jehová
    chi' tz'ab'an tas syal eb' chi'. Yuj chi' schecji tz'ib'chajcan sb'i eb' d'a jun
    libro, aton ta' sb'inajcan eb' ay yelc'och Jehová d'a yol sat, yujto ay val och
    spensar eb' d'ay.
  swh-ULB: Kisha wale wanaomweshimu Bwana walisemezana mmoja baada ya mwingine; Bwana
    yuko makini kutusikiliza, na kitabu cha kumbukumbu kiliandikwa mbele zake kwa
    ajili ya wale wanamwogopa Bwana na kuliheshimu jina lake.
  bel-bel: 'Тыя, што не баяцца Бога, кажуць адно аднаму: уважае Гасподзь і чуе гэта,
    і прад абліччам Яго пішацца памятная кніга пра тых, што баяцца Госпада і шануюць
    імя Яго.'
  deu-ELBBK: Da unterredeten sich miteinander die den HERRN fürchten, und der HERR
    merkte auf und hörte; und ein Gedenkbuch wurde vor ihm geschrieben für die, die
    den HERRN fürchten und die seinen Namen achten.
  mbb-OT: Duen menge etew zutun he zuen dan kegkehandek te Nengazen. Hein nezineg
    dan heini is menge lalag, mibpelelelaǥè dan ne nemineg kandan is Nengazen, ne
    nezineg din sikandan. Ne ziyà te etuvangan din duen belesahan he midsuratan te
    mehitenged duen te zuen dan kegkehandek wey kedtahud te Nengazen.
  mal-2015: യഹോവാഭക്തന്മാർ അന്നു തമ്മിൽ തമ്മിൽ സംസാരിച്ചു; യഹോവ ശ്രദ്ധവെച്ചു കേട്ടു;
    യഹോവാഭക്തന്മാർക്കും അവന്റെ നാമത്തെ സ്മരിക്കുന്നവർക്കും വേണ്ടി അവന്റെ സന്നിധിയിൽ
    ഒരു സ്മരണപുസ്തകം എഴുതിവെച്ചിരിക്കുന്നു.
  rmc-rmc: Akor maškar peste vakerenas ola, ko pes daran le RAJESTAR. O RAJ oda dikhelas
    a šunďa. A sas pripravimen o zvitkos angle leste, andre savo sas pisimen o nava
    olengre, ko pes daran le RAJESTAR a den pačiv leskre naves.
  nlg-nlg: Ma gaira rana vure tara talumavaa Yahweh tara sopa kokoe heghedira, ma
    Yahweh te varongohia na hava tara bosa. Mi tana matana, ra gerehorui tua tana
    buka ni gegere tutuguni vanira rahei tara ghanaghana mavaa Yahweh mara talumavaa
    ghua gaia.
  pes-OPV: آنگاه ترسندگان خداوند با یکدیگر مکالمه کردند و خداوند گوش گرفته، ایشان
    را استماع نمود و کتاب یادگاری به جهت ترسندگان خداوند و به جهت آنانی که اسم او
    را عزیزداشتند مکتوب شد.
  ron-1924: Атунч, ши чей че се тем де Домнул ау ворбит адеся унул ку алтул; Домнул
    а луат аминте ла лукрул ачеста ши а аскултат ши о карте де адучере аминте а фост
    скрисэ ынаинтя Луй пентру чей че се тем де Домнул ши чинстеск Нумеле Луй.
  ben-OBCV: তারপর যারা সদাপ্রভুকে ভয় করত তারা একে অপরের সাথে কথা বলল এবং সদাপ্রভু
    তাদের কথা মন দিয়ে শুনলেন। যারা সদাপ্রভুকে ভয় ও তাঁর নাম সম্মান করত, তাদের সম্মন্ধে
    স্মরণীয় পুঁথি তাঁর সামনে লেখা হল।
  som-som: Markaasaa kuwii Rabbiga ka cabsaday midkood baa midka kale la hadlay, oo
    Rabbiguna wuu dhegaystay oo wuu maqlay, oo hortiisa kitaab xusuuseed baa loogu
    qoray kuwii Rabbiga ka cabsaday, iyo kuwii magiciisa ka fiirsaday.
  lat-VUC: 'Tunc locuti sunt timentes Dominum, unusquisque cum proximo suo: et attendit
    Dominus, et audivit, et scriptus est liber monumenti coram eo timentibus Dominum,
    et cogitantibus nomen ejus.'
  eng-ASVBT: Then they that feared Jehovah spake one with another; and Jehovah hearkened,
    and heard, and a book of remembrance was written before him, for them that feared
    Jehovah, and that thought upon his name.
  ita-1885: Allora coloro che temono il Signore han parlato l'uno all'altro, e il
    Signore è stato attento, e l'ha udito; ed un libro di memoria è stato scritto
    nel suo cospetto, per coloro che temono il Signore, e che pensano al suo Nome.
  eng-LXXUP: 'Thus spoke they that feared the Lord, every one to his neighbor: and
    the Lord gave heed, and hearkened, and he wrote a book of remembrance before him
    for them that feared the Lord and reverenced his name.'
  eng-ULB: Then those who feared Yahweh spoke with one another. Yahweh paid attention
    and listened, and a book of remembrance was written before him about those who
    feared Yahweh and honored his name.
  spa-VBL: Entonces los que de verdad respetaban al Señor hablaron entre ellos y el
    Señor escuchó lo que dijeron. Un rollo de memorias fue escrito en su presencia
    con los nombres de aquellos que respetaban al Señor y que le prestaron atención.
  fra-_FOB: Alors ceux qui craignent l'Éternel se sont parlés l'un à l'autre, et l'Éternel
    fut attentif et il écouta; et un mémoire fut écrit devant lui, pour ceux qui craignent
    l'Éternel et qui pensent à son nom.
  mal-mal: യഹോവാഭക്തന്മാർ അന്ന് തമ്മിൽതമ്മിൽ സംസാരിച്ചു; യഹോവ ശ്രദ്ധവച്ചു കേട്ടു;
    യഹോവാഭക്തന്മാർക്കും അവന്റെ നാമത്തെ സ്മരിക്കുന്നവർക്കും വേണ്ടി അവന്റെ സന്നിധിയിൽ
    ഒരു സ്മരണപുസ്തകം എഴുതിവച്ചിരിക്കുന്നു.
  lit-lit: Tada tie, kurie bijojo VIEŠPATIES, dažnai kalbėjosi vienas su kitu; o VIEŠPATS
    tai dėmėjosi ir klausėsi, ir jo akivaizdoje buvo parašyta atminimo knyga labui
    tų, kurie bijojo VIEŠPATIES ir mąstė apie jo vardą.
  urd-GVR: Lekin phir Rab kā ḳhauf mānane wāle āpas meṅ bāt karne lage, aur Rab ne
    ġhaur se un kī sunī. Us ke huzūr yādgārī kī kitāb likhī gaī jis meṅ un ke nām
    darj haiṅ jo Rab kā ḳhauf mānte aur us ke nām kā ehtirām karte haiṅ.
  suz-BL: मिनु परमप्रभु यावे क्‍येङा हिंब आन दातेमी लोव़ पाम्‍तेक्‍म। मिनु परमप्रभु
    यावेमी नोफा दाइश्‍शा, मेको आन लोव़ नेंतु। मिनु आ ङोंइती आ कली मान पा हिंब, आ नें
    ठेयब सेल्‍ब आन पर्बम मिम्‍तीक किताब ब्रेक्‍शो बाक्‍त।
  eng-NOY: Then they that feared Jehovah spake to one another, And Jehovah gave ear
    and heard; And a book of remembrance was written before him, For them that feared
    Jehovah, And that thought upon his name.
  ita-1927: Allora quelli che temono l’Eterno si son parlati l’un all’altro e l’Eterno
    è stato attento ed ha ascoltato; e un libro è stato scritto davanti a lui, per
    conservare il ricordo di quelli che temono l’Eterno e rispettano il suo nome.
  ckb-ckb: ئینجا ئەوانەی لە یەزدان دەترسان قسەیان لەگەڵ یەکتری کرد، یەزدانیش گوێی
    شل کرد و گوێی لێبوو. لەبەردەمیدا لە پێچراوەیەک تۆمار کرا، بۆ ئەوەی ببێتە یادەوەرییەک
    بۆ ئەوانەی لە یەزدان دەترسن و ڕێز لە ناوەکەی دەگرن.
  eng-BBE: 'Then those in whom was the fear of the Lord had talk together: and the
    Lord gave ear, and it was recorded in a book to be kept in mind before him, for
    those who had the fear of the Lord and gave thought to his name.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಡುವವರು, ಒಬ್ಬರ ಸಂಗಡಲೊಬ್ಬರು ಮಾತಾಡಿಕೊಂಡರು. ಯೆಹೋವ ದೇವರು
    ಕಿವಿಗೊಟ್ಟು ಅದನ್ನು ಕೇಳಿದರು. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರಿಗೆ ಭಯಪಟ್ಟು, ಅವರ ನಾಮವನ್ನು ಗೌರವಿಸುವವರ
    ಬಗ್ಗೆ ಅವರು ತಮ್ಮ ಮುಂದೆ ಇದ್ದ ಜ್ಞಾಪಕ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆಸಿದರು.
  tam-2017: அப்பொழுது யெகோவாவுக்குப் பயந்தவர்கள் ஒருவரோடொருவர் பேசிக்கொள்வார்கள்;
    யெகோவா கவனித்துக் கேட்பார்; யெகோவாவுக்குப் பயந்தவர்களுக்காகவும், அவருடைய நாமத்தைத்
    தியானிக்கிறவர்களுக்காகவும் ஞாபகப்புத்தகம் ஒன்று அவருக்கு முன்பாக எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Entonces los que temen á Jehová hablaron cada uno á su compañero; y
    Jehová escuchó y oyó, y fué escrito libro de memoria delante de él para los que
    temen á Jehová, y para los que piensan en su nombre.
  ron-BTF: Atunci cei ce s-au temut de DOMNUL au vorbit deseori unul cu altul; şi
    DOMNUL a dat ascultare şi a auzit aceasta; şi o carte a amintirii a fost scrisă
    înaintea lui pentru cei ce s-au temut de DOMNUL şi care s-au gândit la numele
    lui.
