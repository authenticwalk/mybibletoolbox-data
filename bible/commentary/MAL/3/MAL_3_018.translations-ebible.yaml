verse: MAL.003.018
translations:
  mal-C: അപ്പോൾ നീതിനിഷ്ഠരും ദുഷ്ടരും തമ്മിലും ദൈവത്തെ സേവിക്കുന്നവരും സേവിക്കാത്തവരും
    തമ്മിലുമുള്ള വ്യത്യാസം നിങ്ങൾ വീണ്ടും കാണും.
  deu-TKW: Dann werdet ihr wieder den Unterschied sehen, der zwischen fromm und gottlos,
    zwischen dem, der Gott dient, und dem, der ihm nicht dient, besteht.
  lin-lin: « Bongo bokomona lisusu bokeseni kati na moto ya sembo mpe moto mabe, kati
    na moto oyo asalelaka Nzambe mpe moto oyo asalelaka Ye te.
  eng-LSV: And you have turned back and considered, || Between the righteous and the
    wicked, || Between the servant of God and him who is not His servant.”
  eng-GNV: Then shall you returne, and discerne betweene the righteous and wicked,
    betweene him that serueth God, and him that serueth him not.
  eng-WEBSTER: Then shall ye return and discern between the righteous and the wicked,
    between him that serveth God and him that serveth him not.
  nhw-BL: Huajca quena, ipan nopa tonal quema nitetlajtolsencahuas, anquiitase tlaque
    tlamantli catli cuali niquinchihuilis masehualme catli quipiyaj ininnemilis xitlahuac
    noixpa. Huan anquiitase tlaque tlamantli fiero niquinchihuilis catli fiero ininnemilis.
    Huan anquimatise para amo san se tlamantli quipantise masehualme catli nechhueyitlepanitaj
    ica masehualme catli amo nechtlepanitaj.”
  swh-ONEN: Kwa mara nyingine tena utaona tofauti kati ya wenye haki na waovu, kati
    ya wale wanaomtumikia Mungu na wale wasiomtumikia.
  bba-bba: Sɑɑ yerɑ i ko i wɑ ye yɑ ɡemɡii kɑ tɔn kɔ̃so wunɑnɛ kɑ ye yɑ mɑɑ wi u Gusunɔ
    sɑ̃ɑmɔ kɑ wi u kun nùn sɑ̃ɑmɔ wunɑnɛ.
  eng-KJVCPB: Then shall ye return, and discern between the righteous and the wicked,
    Between him that serveth God and him that serveth him not.
  mpx-mpx: Yaka abwe nuku kite al te no ginol i getoga tosasapol elal ge toginol naknak
    elal, i ola al i getoga bolo nau Yabowaine awau hi aab ge bolo nigeya elal.”
  luo-luo: Kendo unuchak une pogruok mane kind joma kare kod joma timbegi richo, kendo
    e kind joma tiyone Nyasaye gi joma ok tine.”
  meu-meu: Bena emui haero-haero ai kara namo taudia bona kara dika taudia ma ba hididia
    lou, Dirava isiaina e lao heniamu tauna bona isiaina se lao heniamu tauna danu
    ba hididia.
  npi-ULB: अनि फेरि एकपटक तिमीहरूले धर्मी र दुष्‍ट बिच भिन्‍नता गर्नेछौ, तिनीहरूबिच
    जसले परमेश्‍वरको आराधना गर्छन् र जसले उहाँको आराधना गर्दैनन् ।
  yor-yor: Nígbà náà ni ẹ̀yin yóò rí ìyàtọ̀, ìyàtọ̀ láàrín olódodo àti ẹni búburú,
    láàrín ẹni tí ń sìn Ọlọ́run, àti ẹni tí kò sìn ín.
  pes-OPCB: آنگاه خواهید دید که خدا با اشخاص خوب و بد، با خدمتگزاران خود و آنانی که
    او را خدمت نمی‌کنند، چگونه رفتار می‌کند.»
  tgl-ULB: At minsan pa, muli ninyong makikita ang pagkakaiba sa pagitan ng matuwid
    at masama, sa pagitan ng sumasamba sa Diyos at sa hindi sumasamba sa kaniya.
  cbu-NT: Ashiriya, anush zar siysa wazaree Apanllee yasatssa. Apanll waanaatsi tiptsir
    wanasirimshee wanicheeja, ndambari. Itaru, yutaritshishpansha tputs Apanllee nda
    chinakana, anootsinaa Apanllsha izuuru wanichiya.
  hui-hui: Ani berogola i̱naga wali agalime lone hondowa mini tigabiwi karuhondo agua
    biaga winida mini kowi karuhondo agua biaga winidalo hondolebira. Ani bialu i̱naga
    biabe bia haga karuhondo agua biaga winida i̱naga biabe bia nahaga karuhondo agua
    biaga winida lalu horo ogoningi handaga bulebira, lene.
  mya-mya: တစ်​ဖန်​တုံ​ငါ​၏​လူ​စု​သည်​သူ​တော်​ကောင်း နှင့် သူ​ယုတ်​မာ​တို့​တွေ့​ကြုံ​ခံ​စား​ရ​မှု​မ​တူ
    ပုံ​ကို​လည်း​ကောင်း၊ ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ် သူ​နှင့်​ဝတ်​မ​ပြု​မ​ကိုး​ကွယ်​သူ​တို့
    တွေ့​ကြုံ ခံ​စား​ရ​မှု​မ​တူ​ပုံ​ကို​လည်း​ကောင်း​သိ​ရှိ ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེའི་དུས་སུ་ཁྱོད་རྣམས་ཀྱིས་མི་དྲང་བདེན་ཅན་དང་མི་ངན་པ་གཉིས་དང་། དཀོན་མཆོག་ལ་ཞབས་ཏོག་སྒྲུབ་མཁན་དང་ཞབས་ཏོག་མི་སྒྲུབ་མཁན་གཉིས་ཀྱི་ཁྱད་པར་རྟོགས་པར་འགྱུར་ཞེས་གསུངས་སོ།
    །
  wsk-wsk: Asele nina kariimet ningo diram la Kaem bowa ningi bagara umu se kariimet
    memek nu bowa ningi me bagara alo mu, wetang te nungarki nunga ikialko.”
  sna-sna: Uye muchaonazve musiyano pakati pavakarurama navakaipa, pakati pavaya vanoshumira
    Mwari navaya vasingamushumiri.
  spa-BLM: Entonces volverás y discernirás entre el justo y el impío, entre el que
    sirve a Dios y el que no le sirve.
  cac-cac: Ata' ol nachajel eyuuj to ch'oc spac yic eb' vach' sb'eyb'al tzin ac'an
    servil, ch'oc pax spac yic eb' chuc sb'eyb'al max in ac'anlaj servil, xchi Jehová.
  swh-ULB: Kisha zaidi sana nitatofautisha kati ya haki wenye haki na waovu, kati
    ya anayemwabudu Mungu na asiyemwabudu yeye.
  bel-bel: І тады зноў убачыце розьніцу паміж праведнікам і бязбожным, паміж службітом
    Бога і няслухам Ягоным.
  deu-ELBBK: Und ihr werdet wiederum den Unterschied sehen zwischen dem Gerechten
    und dem Gottlosen, zwischen dem, der Gott dient, und dem, der ihm nicht dient.
  mbb-OT: Ne egkeuman niw en maan egkaahà is mibizahayan te metazeng wey lalung, is
    mibizahayan te ebpenilbi te Megbevayà wey kenà ebpenilbi kandin.”
  mal-2015: അപ്പോൾ നിങ്ങൾ നീതിമാനും ദുഷ്ടനും തമ്മിലും ദൈവത്തെ സേവിക്കുന്നവനും സേവിക്കാത്തവനും
    തമ്മിലുള്ള വ്യത്യാസം വീണ്ടും കാണും.
  rmc-rmc: Akor dikhena, hoj avres kerava le čačipnaskre manušeha the le nalačhe manušeha.
    Avres ela oleske, ko služinel le Devleske, the oleske, ko leske na služinel.“
  nlg-nlg: Aeni ghua ghau kulagu na vure, geva kau vaevanea na kehakeha, ighobudira
    na hava te kale itadira rana maemane mi tadira rahei tara hahi, mi tana tinoni
    te hangau mana tinoni te mua hangau.”
  pes-OPV: و شمابرگشته، در میان عادلان و شریران و در میان کسانی که خدا را خدمت می‌نمایند
    و کسانی که او را خدمت نمی نمایند، تشخیص خواهید نمود.
  ron-1924: Ши вець ведя дин ноу атунч деосебиря динтре чел неприхэнит ши чел рэу,
    динтре чел че служеште луй Думнезеу ши чел че ну-Й служеште.
  ben-OBCV: আর তোমরা আবার ধার্মিক ও দুষ্টদের মধ্যে পার্থক্য দেখতে পাবে, যারা ঈশ্বরের
    সেবা করে ও যারা করে না তাদের মধ্যে পার্থক্য দেখতে পাবে।
  som-som: Markaasaad soo noqon doontaan oo waxaad kala garan doontaan kan xaqa ah
    iyo kan sharka ah, iyo kan Ilaah u adeega iyo kan aan isaga u adeegin.
  lat-VUC: Et convertemini, et videbitis quid sit inter justum et impium, et inter
    servientem Deo et non servientem ei.
  eng-ASVBT: Then shall ye return and discern between the righteous and the wicked,
    between him that serveth God and him that serveth him not.
  ita-1885: E se pur voi vi convertite, voi vedrete qual differenza vi è tra il giusto
    e l'empio; tra colui che serve Iddio, e colui che non lo serve.
  eng-LXXUP: Then shall ye return, and discern between the righteous and the wicked,
    and between him that serves God, and him that serves him not.
  eng-ULB: Then once again you will distinguish between the righteous and the wicked,
    between one who worships God and one who does not worship him.
  spa-VBL: Entonces ustedes podrán volver a distinguir a los que hacen el bien de
    los que hacen el mal, y también a los que le sirven de los que no le sirven.
  fra-_FOB: Et vous verrez de nouveau la différence qu'il y a entre le juste et le
    méchant, entre celui qui sert Dieu et celui qui ne le sert pas.
  mal-mal: അപ്പോൾ നിങ്ങൾ നീതിമാനും ദുഷ്ടനും തമ്മിലും ദൈവത്തെ സേവിക്കുന്നവനും സേവിക്കാത്തവനും
    തമ്മിലും ഉള്ള വ്യത്യാസം വീണ്ടും കാണും”.
  urd-GVR: Us waqt tumheṅ rāstbāz aur bedīn kā farq dubārā nazar āegā. Sāf zāhir ho
    jāegā ki Allāh kī ḳhidmat karne wāloṅ aur dūsroṅ meṅ kyā farq hai.”
  suz-BL: मेको नाक्‍त ठीक पाइब नु परमप्रभु आ अरेशो मटीब खाल का ङा मदुम्‍नीम। मेको
    ताइनीनी। परमप्रभु कली गेय पाइब नु गेय मपाइब खाल का ङा मदुम्‍नीम। मेको यो ताइनीनी”
    देंत।
  eng-NOY: Then shall ye return and see What is the difference between the righteous
    and the wicked, Between him who serveth God And him who serveth him not.
  ita-1927: E voi vedrete di nuovo la differenza che v’è fra il giusto e l’empio,
    fra colui che serve Dio e colui che non lo serve.
  ckb-ckb: ئینجا دیسان جیاوازی لەنێوان ڕاستودروستان و خراپەکاراندا دەبینن، لەنێوان
    ئەوانەی بەندایەتی خودا دەکەن و ئەوانەی نایکەن.»
  eng-BBE: Then you will again see how the upright man is different from the sinner,
    and the servant of God from him who is not.
  kan-OKCV: ಆಗ ನೀವು ನೀತಿವಂತನಿಗೂ, ದುಷ್ಟನಿಗೂ, ದೇವರ ಸೇವೆ ಮಾಡುವವನಿಗೂ, ಮಾಡದವನಿಗೂ ಇರುವ ವ್ಯತ್ಯಾಸವನ್ನು
    ಪುನಃ ನೋಡುವಿರಿ.
  tam-2017: அப்பொழுது நீங்கள் நீதிமானுக்கும் துன்மார்க்கனுக்கும், தேவனுக்கு ஊழியம்செய்கிறவனுக்கும்,
    அவருக்கு ஊழியம்செய்யாதவனுக்கும் இருக்கிற வித்தியாசத்தை திரும்பவும் காண்பீர்கள்.
  spa-RV-1909: Entonces os tornaréis, y echaréis de ver la diferencia entre el justo
    y el malo, entre el que sirve á Dios y el que no le sirve.
  ron-BTF: Atunci vă veţi întoarce şi veţi discerne între cel drept şi cel stricat,
    între cel ce serveşte pe Dumnezeu şi cel ce nu îl serveşte.
  eng-WEBP: Then you shall return and discern between the righteous and the wicked,
    between him who serves God and him who doesn’t serve him.
  eng-FBV: Then you will once again be able to distinguish those who do right from
    those who do wrong, between those who serve him and those who don't.
  nld-1939: Dan zult ge van inzicht veranderen, en het verschil zien tussen rechtvaardigen
    en goddelozen, tussen hem, die God dient, en hem die Hem niet dient.
  nch-BL: Huajca quena, ipan nopa tonali quema nitetajtolsencahuas, anquiitase taya
    tamanti cati cuali niquinchihuilis masehualme cati quipiyaj ininemilis xitahuac
    noixpa. Huan anquiitase taya tamanti amo cuali niquinchihuilis cati amo cuali
    ininemilis. Huan anquimatise para amo san se tamanti quipantise masehualme cati
    techhueyitepanitaj ica masehualme cati amo techtepanitaj.”
  vie-1934: Bấy giờ các ngươi sẽ trở lại và sẽ phân biệt giữa kẻ công bình và kẻ gian
    ác, giữa kẻ hầu việc Đức Chúa Trời và kẻ không hầu việc Ngài.
  hin-CV: तब तुम फिर धर्मी और दुष्ट के बीच, और परमेश्वर की सेवा करनेवाले और परमेश्वर
    की सेवा नहीं करनेवाले के बीच फर्क को देखोगे.
  spa-BES: Entonces verán de nuevo cómo el hombre recto es diferente del pecador y
    el siervo de Dios del que no lo es.
  tdx-tdx: Ie amy zay, ho oni’areo ty fiavaha’ ty vantañe ami’ty tsivokatse, ty mitoroñe
    an’Andrianañahare ami’ty tsy mitoroñe Aze.
  tha-KJV: แล​้วเจ้าจะกลับมาและสังเกตเห็นความแตกต่างระหว่างคนชอบธรรมกับคนชั่ว ระหว่างคนที่​ปรนนิบัติ​พระเจ้ากับคนที่​ไม่​ปรนนิบัติ​พระองค์​”
  por-BR-2018: Então voltareis a ver a diferença entre o justo e o perverso, entre
    o que serve a Deus e o que não lhe serve.
  deu-ELO: Und ihr werdet wiederum den Unterschied sehen zwischen dem Gerechten und
    dem Gesetzlosen, zwischen dem, der Gott dient, und dem, der ihm nicht dient.
  eng-WYC-2018: And ye shall be turned again, and ye shall see, what is betwixt the
    just man and the unpious, betwixt the (one) serving to the Lord, and (the one)
    not serving to him. (And ye shall turn, and ye shall see, what shall happen to
    the righteous, and to the unrighteous, yea, to those who serve the Lord, and to
    those who do not serve him.)
  epo-epo: Kaj vi denove vidos la diferencon inter virtulo kaj malvirtulo, inter tiu,
    kiu servas al Dio, kaj tiu, kiu ne servas al Li.
  uig-PIN: Silǝr ⱪaytip kelisilǝr wǝ ⱨǝⱪⱪaniylar bilǝn rǝzillǝrni, Hudaning hizmitidǝ
    bolƣanlar bilǝn bolmiƣanlarni pǝrⱪ etǝlǝysilǝr.
  beo-beo: 'Amola Na fi dunu da Na houdafa bu ba:mu. Amola hou da fa:no moloidafa
    dunu amoga doaga:mu da hou hisu amola hou da wadela:i hamosu dunu amoma doaga:mu
    da hou hisu, amo ilia da ba:mu. Amola Nama hawa: hamosu dunu ilia da hou hisu
    ba:mu, amola Nama fa:no bobogemu higa:i dunu ilia da hou hisu ba:mu, amo ilia
    da dawa:mu.'
  tpi-OTNT: Olsem na long dispela taim bai yupela i ken lukim gen pasin mi save mekim
    long ol stretpela manmeri i save bihainim mi, na pasin mi save mekim long ol man
    nogut, em ol man i save sakim tok bilong mi.”
  hau-SA: Za ku kuma ga bambanci tsakanin masu adalci da mugaye, tsakanin waɗanda
    suke wa Allah hidima da kuma waɗanda ba sa yi.
  uig-LAT: Siler qaytip kélisiler we heqqaniylar bilen rezillerni, Xudaning xizmitide
    bolghanlar bilen bolmighanlarni perq ételeysiler.
  nde-nde: Njalo lizawubona umahluko phakathi kwabalungileyo lababi, phakathi kwalabo
    abamkhonzayo uNkulunkulu lalabo abangamkhonziyo.”
  ton-ton: Pea te mou toki liliu mai, pea ʻilo hono fai kehekehe ʻae māʻoniʻoni mo
    e angahala, mo hono fai kehekehe, ʻaia ʻoku ngāue ki he ʻOtua, mo ia ʻoku ʻikai
    ke ngāue ki ai.
  ces-1613: Tehdy obrátíte se, a uzříte rozdíl mezi spravedlivým a bezbožným, mezi
    tím, kdo slouží Bohu, a tím, kdo jemu neslouží.
  eng-WMB: Then you shall return and discern between the righteous and the wicked,
    between him who serves God and him who doesn’t serve him.
  tam-TCV: அப்பொழுது நீங்கள் நீதியானவர்களுக்கும் கொடுமையானவர்களுக்கும் இடையிலுள்ள
    வித்தியாசத்தையும், இறைவனுக்குப் பணி செய்கிறவர்களுக்கும் பணி செய்யாதவர்களுக்கும்
    இடையிலுள்ள வித்தியாசத்தையும் மறுபடியும் காண்பீர்கள்.
  ceb-ULB: Unya sa makausa mailhan ninyo ang kalainan diha sa matarong ug sa daotan,
    diha sa nagasimba sa Dios ug sa wala nagasimba kaniya.
  pol-UBG: Wtedy zawrócicie i zobaczycie różnicę między sprawiedliwym i bezbożnym,
    między tym, który służy Bogu, i tym, który mu nie służy.
  agr-agr: Nuadui, juwapi pegkejak, tuja juka pegkegchauwapi tusag ataktu shiig dekawagtinai.
    Nuninak Apajuín emematuidaush wajukuk ainawa, tuja Apajuín emematchau aidaush
    wajukuk ainawa nunashkam shiig dekawagtinai”, tawai.
  kyc-kyc: Dokopa wambu lapo yulu rolae pingipi rolae pii nangepe dee wambu nambana
    yulu pyakangepe pyaka nangepe dupwana wakale wakale doko nakama kamba kandarami,
    leya Anatumi.
  urd-GVU: اُس وقت تمہیں راست باز اور بےدین کا فرق دوبارہ نظر آئے گا۔ صاف ظاہر ہو
    جائے گا کہ اللہ کی خدمت کرنے والوں اور دوسروں میں کیا فرق ہے۔“
  eng-OEBCW: Once again my people will see the difference between the righteous and
    the wicked, between the person who serves God and the person who does not.’
  deu-1912: Und ihr sollt dagegen wiederum den Unterschied sehen, was für ein Unterschied
    sei zwischen dem Gerechten und dem Gottlosen, und zwischen dem, der Gott dient,
    und dem, der ihm nicht dient.
