  tkr-tkr: Mane gahıl şosse qorkung'uke pisda, Allahıs g'ullux ha'ang'uke hidya'ana
    meer curaa'as əxəsda.
  mya-JVB: တဖန် သင်တို့သည် ပြောင်းလဲ ၍ ဖြောင့်မတ် သောသူ၊ မ ဖြောင့်မတ်သောသူ၊ ဘုရား
    သခင်၏အမှု တော်ကို ဆောင်သောသူ၊ မ ဆောင် သောသူတို့ကို ပိုင်းခြား၍ သိ ရကြလိမ့်မည်။
  hmo-hmo: Unai neganai lauegu kara ena idau do umui itaia lou, kara maoromaoro taudia
    dekenai edena bamona do lau karaia, bona kara dika taudia dekenai edena bamona
    do lau karaia. Oibe, do umui itaia Dirava ena gaukara idia karaia, bona iena gaukara
    idia karaia lasi taudia dekenai, dahaka do ia vara.”
  urd-urd: तब तुम रुजू' लाओगे, और सादिक़ और शरीर में और ख़ुदा की इबादत करने वाले और
    न करने वाले में फ़र्क़ करोगे।
  rus-SYN: И тогда снова увидите различие между праведником и нечестивым, между служащим
    Богу и не служащим Ему.
  bqc-SIM: Í gbɛ̃maaↄ ń gbɛ̃vãiↄ dↄ̃kↄ̃ɛ sa, gbɛ̃́ pↄ́ lɛ́ zↄble Luaɛↄ ń gbɛ̃́
    pↄ́ lí zↄbleɛ̀oↄ.
  tcz-CHONGTHU: Chuteng leh nanghon michonpha le michonpha lou nahet khenuva Pathen
    kin bol hole abollou ho na hetkhen thei diu ahi.
  mar-mar: तुम्ही माझ्याकडे परत याल. मग दुष्ट मनुष्य आणि चांगला मनुष्य यातील फरक तुम्हास
    कळेल. देवाला अनुसरणारा व न अनुसणारा यातील फरक तुम्हास समजेल.”
  qub-qub: Chayrämi gamcunaga musyanquipaj alli cajcunata imano ricashäta, mana alli
    cajcunata imano ricashätapis; nogata sirbimajcunata imano ricashäta, nogata mana
    sirbimajcunata imano ricashätapis.»
  bqp-bqp: Áni gbɛ̃ mananↄ kũ gbɛ̃ vãninↄ dↄ̃kↄ̃nɛ sà, gbɛ̃ kũ òtɛn do Ludainↄ
    kũ gbɛ̃ kũ òtɛn doironↄ.
  hat-hat: Lè sa a ankò, n'a wè diferans ant moun k'ap mache dwat ak moun k'ap fè
    sa ki mal, ant moun k'ap sèvi Bondye ak moun ki p'ap sèvi l'.
  eng-BSB: So you will again distinguish between the righteous and the wicked, between
    those who serve God and those who do not.”
  tod-tod: Wa wɛlɛ naazu, wo ka mɔnɔ ga zɔɠɔzu ɠa telebo nuiti ta nu ɲɔiti ba, ta
    zɔɠɔzu ɠa naati ba ti botii ɠɛɛzu GALA bɛ, ta niiti ti la botii ɠɛɛzu bɛ.»
  eng-WEBPB: Then you shall return and discern between the righteous and the wicked,
    between him who serves God and him who doesn’t serve him.
  kbq-kbq: E'ina hanugeta, e'i fatgo avu'ava'ene vaheki, kefo avu'ava'ene vaheki,
    e'i Anumzamofoma eri'zama erinentea vaheki, Anumzamofoma eri'zama'ama eri nontea
    vaheki huta mago'ane keta antahita hugahaze.
  nhe-BL: Huajca quena, ipan nopa tonal quema nitetlajtolsencahuas, inquiitase tlachque
    tlamantli tlen cuali niquinchihuilis tlacame tlen quipiyaj ininnemilis xitlahuac
    noixpa. Huan inquiitase tlachque tlamantli fiero niquinchihuilis tlen fiero ininnemilis.
    Huan inquimatise para ax san se tlamantli quipantise tlacame tlen nechhueyitlepanitaj
    ica tlacame tlen ax nechtlepanitaj.
  bus-bus: É gbɛ̃ maaanↄ kↄ̃n gbɛ̃ zaaanↄ dↄ̃kↄ̃zi sa, gbɛ̃ kɛ̀ aↄ̃ↄe dↄↄ Ludazinↄ
    kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe dↄↄziroonↄ.
  gub-BL: Iahykaw rehe uzeapo putar ikatu ma'e teko ikatu ma'e wanupe nehe. Uzeapo
    putar ikatu 'ym ma'e teko ikatu 'ym ma'e wanupe nehe no. Heremiaihu wexak putar
    a'e ma'e uzeapo ma'e ràm wà nehe. Ikatu ma'e uzeapo putar hereruzar har wanupe
    nehe. Ikatu 'ym ma'e uzeapo putar hereruzar 'ymar wanupe nehe, i'i Tupàn.
  eng-DRA: 'And you shall return, and shall see the difference between the just and
    the wicked: and between him that serveth God, and him that serveth him not.'
