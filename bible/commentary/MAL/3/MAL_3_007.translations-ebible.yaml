  mdy-ETH: ሚና ዒንሢኮ ቤርታኣ ዓዶንሢ ዎዳፓ ዓርቃዖ ታኣኮ ዎጋፓ ዒንሢ ሃኬኔ፤ ካፒያኣ ካፒባኣሴ። ሃንጋ ታ ባንሢ ማዑዋቴ፤
