    vạn quân phán vậy. Nhưng các ngươi nói rằng: Bởi đâu chúng tôi sẽ trở lại?'
  hin-CV: अपने पूर्वजों के समय से तुम मेरे आदेशों से हटते आये हो, तुमने उनका पालन
    नहीं किया है. मेरे पास लौट आओ, और मैं तुम्हारे पास लौट आऊंगा,” सर्वशक्तिमान याहवेह
    का कहना है. “पर तुम पूछते हो, ‘हमें कैसे लौटना है?’
  spa-BES: 'Desde los días de tus padres, han rechazado mis reglas y no las has guardado.
