  kan-2017: “ನಿಮ್ಮ ಪೂರ್ವಿಕರ ಕಾಲದಿಂದಲೂ ನೀವು ನನ್ನ ವಿಧಿಗಳನ್ನು ಅನುಸರಿಸಿ ನಡೆಯಲ್ಲಿಲ್ಲ. ನನ್ನ
    ಕಡೆಗೆ ಪುನಃ ತಿರುಗಿರಿ; ತಿರುಗಿದರೆ, ನಾನು ನಿಮ್ಮ ಕಡೆಗೆ ಪುನಃ ತಿರುಗುವೆನು” ಇದು ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನ ನುಡಿ. “ಯಾವ ವಿಷಯದಲ್ಲಿ ತಿರುಗೋಣ?” ಎನ್ನುತ್ತೀರಿ.
  yap-yap: Gimed bod e pi chitamangimed ni kakrom, ya kam pi’ed keru’med ko pi motochiyel
