    auch kehren, spricht der HERR Zebaoth. So sprecht ihr: “Worin sollen wir uns bekehren?”'
  ntj-ntj: Tjiinya nyuntuku tjamupirtilu-ya ngayuku wangka tungun-tunguntu wantirranytja.
