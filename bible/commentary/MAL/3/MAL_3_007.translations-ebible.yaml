    — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, — biraⱪ silǝr: «Biz ⱪandaⱪmu
    ⱪaytip kelimiz?» — dǝysilǝr.'
  beo-beo: Dilia da dilia aowalali defele, Na Sema amo higabeba:le, wadela:lesi dagoi.
    Be wali dilia Nama sinidigima. Amasea, Na amola da dilima sinidigimu. Be dilia
    da Nama adole ba:sa, ‘Ninia da habodane Dima sinidigima:bela:?’
  tpi-OTNT: Yupela i wankain tasol olsem ol tumbuna bilong yupela bipo. Yupela i givim
    baksait long ol lo bilong mi, na yupela i no bihainim. Tasol sapos yupela i lusim
    pasin nogut na kam bek long mi, mi tu bai mi lusim belhat na kisim bek yupela.
    Mi Bikpela I Gat Olgeta Strong, mi tok pinis. Yupela i save tok, ‘Mipela i mas
    mekim wanem samting bilong mipela i ken i kam bek long yu?’
  hau-SA: Tun zamanin kakanninku, kun juye wa ƙa’idodina baya, ba ku kuma kiyaye su
    ba. Ku komo gare ni, ni kuma zan koma gare ku,” in ji Ubangiji Maɗaukaki. “Amma
    sai kuka ce, ‘Yaya za mu koma gare ka?’
  uig-LAT: '— Ata-bowiliringlarning künliridin tartip siler belgilimilirimdin chetnep,
