verse: MAL.003.007
translations:
  mal-C: നിങ്ങളുടെ പൂർവികരുടെ കാലംമുതൽ എന്റെ ഉത്തരവുകളിൽനിന്ന് നിങ്ങൾ വ്യതിചലിച്ചു;
    അവയെ പ്രമാണിച്ചതുമില്ല. എന്റെ അടുക്കലേക്ക് മടങ്ങിവരുക, അപ്പോൾ ഞാൻ നിങ്ങളുടെ അടുക്കലേക്കു
    മടങ്ങിവരും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. “ ‘എന്നാൽ ഞങ്ങൾ എങ്ങനെയാണ്
    മടങ്ങിവരേണ്ടത്?’ എന്നു നിങ്ങൾ ചോദിക്കുന്നു.
  deu-TKW: 'Seit den Tagen eurer Väter seid ihr beständig von meinen Satzungen abgewichen
    und habt sie nicht beobachtet. Bekehrt euch zu mir, so will ich mich zu euch kehren,
    spricht Jahwe der Heerscharen. Aber ihr fragt noch: Worin sollen wir uns denn
    bekehren?'
  lin-lin: 'Wuta na tango ya bakoko na bino, bozalaki kaka kobuka mibeko na Ngai mpe
    bozalaki kotosa Ngai te. Bozonga epai na Ngai, mpe Ngai nakozonga epai na bino, »
    elobi Yawe, Mokonzi ya mampinga. « Kasi bozali komituna : ‹ Tokozonga ndenge nini ? ›'
  eng-LSV: Even from the days of your fathers You have turned aside from My statutes,
    || And you have not taken heed. Return to Me, and I return to you,” said YHWH
    of Hosts. “And you have said, || In what do we turn back?
  eng-GNV: 'From the dayes of your fathers, ye are gone away from mine ordinances,
    and haue not kept them: returne vnto me, and I will returne vnto you, saith the
    Lord of hostes: but ye saide, Wherein shall we returne?'
  eng-WEBSTER: Even from the days of your fathers ye have gone away from my ordinances,
    and have not kept them . Return to me, and I will return to you, saith the LORD
    of hosts. But ye said, In what shall we return?
  nhw-BL: 'Anquitlahuelcajtoque notlanahuatilhua hasta ipan nopa tonali quema itztoyaj
    amohuejcapan tatahua. Pero noja hueli anmocuepase ica na. Quena, xihualaca campa
    na huan na sempa nimocuepas campa amojuanti huan nimechtlapojpolhuis. Pero anquiijtohuaj:
    ‘Amo quema timohuejcatlalijtoque tlen ta.’'
  swh-ONEN: Tangu wakati wa baba zenu mmegeukia mbali na amri zangu nanyi hamkuzishika.
    Nirudieni mimi, nami nitawarudia ninyi,” asema Bwana Mwenye Nguvu Zote. “Lakini
    mnauliza, ‘Tutarudi kwa namna gani?’
  bba-bba: Sɑɑ bɛɛn bɑɑbɑbɑn wɑɑtin diyɑ i nɛn woodɑbɑ ɡɛrɑri. I ǹ ye mɛm nɔɔwɛ.
    Yen sɔ̃nɑ nɛ Gusunɔ wɔllu kɑ tem Yinni, nɑ nɛɛ, i ɡɔsirɑmɑ nɛn mi, kpɑ n mɑɑ ɡɔsirɑ
    bɛɛn mi. Adɑmɑ i ɡerumɔ i mɔ̀, ɑmɔnɑ sɑ ko koosinɑ su kɑ ɡɔsirɑ wunɛn mi.
  eng-KJVCPB: Even from the days of your fathers ye are gone away from mine ordinances,
    and have not kept them. Return unto me, and I will return unto you, saith the
    Lord of hosts. But ye said, Wherein shall we return?
  mpx-mpx: I telipunaa tubumiyau houhouwel wali sauga elana i nem ana siga sauga ya,
    no logugui ali en ku pek nige ku hehenapu-agil. He nuku sikalim elau, yaka nau
    na sikal eliyamiu.” Yaa ku nel ku ba, “Ga i ola ge u ba tage naha sikal elam?”
  luo-luo: Nyaka chakre ndalo kwereu uselokoru uweyo yorega, kendo pok uritogi. Dwoguru
    ira to anaduog iru.” “To upenjo ni, ‘Ere kaka dwaduog iri?’
  meu-meu: Senemui edia nega amo umui na egu taravatu vada o rakatanidia bona asio
    badinadia. Iehova Sabaota na e tomu, A lou henigu, bena lau ese baina lou henimui.
    A umui na o tomamu, Ede baia lou toma?
  npi-ULB: तिमीहरूका पिता-पुर्खाका समयदेखि नै तिमीहरू मेरा आज्ञाहरूबाट टाढा गएका छौ
    र ती पालना गरेका छैनौ । मकहाँ फर्क र म तिमीहरूकहाँ फर्कनेछु,” सेनाहरूका परमप्रभु
    भन्‍नुहुन्छ । “तर तिमीहरू भन्छौ, ‘हामी कसरी फर्कने?’
  yor-yor: Láti ọjọ́ àwọn baba ńlá yín wá ni ẹ̀yin tilẹ̀ ti kọ ẹ̀yìn sí ìlànà mi,
    tí ẹ kò sì pa wọ́n mọ́. Ẹ padà wá sí ọ̀dọ̀ mi, Èmi yóò sì padà sí ọ̀dọ̀ yín,”
    ni Olúwa àwọn ọmọ-ogun wí. “Ṣùgbọ́n ẹ̀yin béèrè pé, ‘Báwo ni àwa yóò ṣe padà?’
  pes-OPCB: 'هر چند شما هم مثل پدران خود از احکام من سرپیچی نموده، آنها را به جا نیاورده‌اید،
    ولی اینک به سوی من بازگشت نمایید و من نیز به سوی شما باز خواهم گشت. این است آنچه
    خداوند لشکرهای آسمان می‌فرماید. اما شما می‌گویید: مگر ما چه کرده‌ایم که باید بازگشت
    کنیم؟'
  tgl-ULB: Mula pa sa mga araw ng inyong mga magulang, tinalikuran ninyo ang aking
    mga batas at hindi ito iningatan. Manumbalik kayo sa akin at manunumbalik din
    ako sa inyo.” sabi ni Yahweh ng mga hukbo. “Ngunit sinasabi ninyo, 'Paano kami
    manunumbalik?'
  cbu-NT: Zitaminaris nuwaa kuki nda payukanaya. Natsha siysa nduntam nuwaa kuki payukus,
    ngataksa. Nuw Apanlltana. Nuwamari kasiruri taakina. Ashiriya, siyaa atina; Nuwaa
    yusur chinayarus, itsinsarus tchitangandama. Ashkachus, nuwsha siyaa yusur chinachintspa.
    Istachintspa. Itaru, siysa nuwaa; ¿Mayaamsha átsha? ¿Antaati shiyaa kasaranginee?
    átssa.
  hui-hui: Tí tínaga mamali tí nahemiha ala henerume i̱naga mana lo wiwago pugualu
    tini hame layadagua biyagobi dege tíguabi ani bialu kamigoni. Tígua i̱ kogohayagi
    de handa daibu halimu. I̱na nde tíha de handa daibu holiya. Anidagua larogola
    tígua, Iname í̠ keria dai bulenaga agi bulene ngabe, loleberemi.
  mya-mya: သင်​တို့​သည်​မိ​မိ​တို့​၏​ဘိုး​ဘေး​များ​နည်း တူ ငါ​၏​ပ​ညတ်​တော်​တို့​ကို​မ​စောင့်​ထိန်း
    ဘဲ​လွှဲ​ရှောင်​လျက်​နေ​ခဲ့​ကြ​လေ​ပြီ။ သင် တို့​သည်​ငါ့​ထံ​သို့​ပြန်​လာ​ကြ​လော့။
    ငါ သည်​လည်း​သင်​တို့​ထံ​သို့​ပြန်​လာ​မည်။'' ``သို့ ရာ​တွင်​သင်​တို့​က`အ​ထံ​တော်​သို့​ပြန်​လာ
    နိုင်​ရန်​ကျွန်​တော်​မျိုး​တို့​အ​ဘယ်​သို့​ပြု​ရ ကြ​ပါ​မည်​နည်း' ဟု​မေး​လျှောက်​ကြ​၏။-
  bod-N: ཁྱོད་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་དུས་ནས་བཟུང་སྟེ། ཁྱོད་རྣམས་བདག་གི་སྒྲིག་ཁྲིམས་དང་བྲལ་ནས་དེ་མ་བསྲུངས་པ་ཡིན།
    ད་ལྟ་ཁྱོད་རྣམས་བདག་གི་ཕྱོགས་སུ་འཁོར་ན། བདག་ཀྱང་ཁྱོད་ཅག་གི་ཕྱོགས་སུ་འཁོར་བར་འགྱུར།
    ཡིན་ནའང་ཁྱོད་ཚོ་ན་རེ། ངེད་རྣམས་ཅི་ལྟར་འཁོར་བར་བྱའམ་ཞེས་འདྲིའོ། །
  wsk-wsk: Nina girakala la, ninga girigir alo nunga tom te la, nibiring gurugu aisiman,
    ale aninga munan den me karo tusan. Agate peleral tairal, se ani angamang ningarikko.”
    Yawe Sokel Garagar mu uwuta balso. “Bare nina aking aninga isarsan, 'Ana awuk
    ta kete pelenakko?' masan.
  sna-sna: Kubva pamazuva amadzitateguru enyu makatsauka pamitemo yangu uye hamuna
    kuichengeta. Dzokerai kwandiri, uye neni ndichadzokera kwamuri,” ndizvo zvinotaura
    Jehovha Wamasimba Ose. “Asi munobvunza muchiti, ‘Tichadzoka pazvinhu zvipiko?’
  spa-BLM: 'Desde los días de vuestros padres os habéis apartado de mis ordenanzas
    y no las habéis guardado. Volved a mí, y yo volveré a vosotros”, dice el Señor
    de los Ejércitos. “Pero vosotros decís: ‘¿Cómo vamos a volver?'
  cac-cac: 'vach''chom ix e patiquejel in checnab''il, maj e c''anab''ajejlaj, lajan
    ix eyutej e b''a icha yutejnac sb''a eb'' e mam eyicham. A ticnaic, meltzajan̈ecxi
    d''ayin, yic ol in meltzajxib''at q''uelan d''ayex. Palta e ex tic tze c''anb''ej:
    ¿Tas tz''aj co meltzajxi d''ayach? xe chi.'
  swh-ULB: Toka siku za baba zenu mmegeukia mbali na amri zangu na hamkuzitunza. Nigeukieni,
    nami nitawarudia ninyi,” asema Bwana wa majeshi. Lakini mwasema, tutakurudiaje?
  bel-bel: 'Зь дзён бацькоў вашых вы адступіліся ад пастановаў Маіх і ня трымаецеся
    іх; зьвярнецеся да Мяне, і Я зьвярнуся да вас, кажа Гасподзь Саваоф. Вы скажаце:
    як нам зьвярнуцца?'
  deu-ELBBK: 'Seit den Tagen eurer Väter seid ihr von meinen Satzungen abgewichen
    und habt sie nicht bewahrt. Kehrt um zu mir, so will ich zu euch umkehren, spricht
    der HERR der Heerscharen. Und ihr sprecht: Worin sollen wir umkehren?'
  mbb-OT: Sikiyu is menge Israilihanen, ne puun pa te menge kepuun niw, midsuwayan
    niw en is menge suǥù ku ne wazè niw tumana. Guntaan, likù kew kayi te kediey,
    te Nengazen he Mekeǥeǥehem, ne edlikù a ziyà te keniyu. Piru ed-insè kew te, ‘Wazè
    dey man sikew ewai; ebmenumenu key te kedlikù diyan?’
  mal-2015: 'നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലംമുതൽ നിങ്ങൾ എന്റെ ചട്ടങ്ങളെ പ്രമാണിക്കാതെ
    തെറ്റിനടന്നിരിക്കുന്നു; എന്റെ അടുക്കലേക്കു മടങ്ങിവരുവിൻ; ഞാൻ നിങ്ങളുടെ അടുക്കലേക്കും
    മടങ്ങിവരും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. എന്നാൽ നിങ്ങൾ: ഏതിൽ ഞങ്ങൾ
    മടങ്ങിവരേണ്ടു എന്നു ചോദിക്കുന്നു.'
  rmc-rmc: 'Akorestar, sar dživenas tumare dada, visaľiľan mire zakonostar a na doľikerenas
    les. Aven pale ke ma a me avava pale ke tumende,“ phenel o Nekzoraleder RAJ. „Ale
    tumen mandar phučen: ‚Sar šaj avas pale?‘'
  nlg-nlg: Tana bona na bongidira na lei vaivarimiu, ge au diui nigua na lei vetena,
    mau mua lavipangotighi. Kau [tughulio mau] ririuoli mai tagua, mi nau ghua ku
    ririu oli vanighau. Hauva ka, mau huatiu, “?Na hava kai gonia ge kai [ririu oli/tughulio]
    vanigho?”
  pes-OPV: 'شما از ایام پدران خود از فرایض من تجاوزنموده، آنها را نگاه نداشته‌اید.
    اما یهوه صبایوت می‌گوید: بسوی من بازگشت نمایید و من بسوی شما بازگشت خواهم کرد،
    اما شما می‌گویید به چه چیز بازگشت نماییم.'
  ron-1924: 'Дин время пэринцилор воштри, вой в-аць абэтут де ла порунчиле Меле ши
    ну ле-аць пэзит. Ынтоарчеци-вэ ла Мине ши Мэ вой ынтоарче ши Еу ла вой”, зиче
    Домнул оштирилор. „Дар вой ынтребаць: ‘Ын че требуе сэ не ынтоарчем?’'
  ben-OBCV: তোমাদের পূর্বপুরুষদের সময় থেকেই তোমরা আমার আদেশ থেকে বিপথে গিয়েছ এবং
    সেগুলি পালন করোনি। আমার কাছে ফিরে এসো এবং আমিও তোমাদের কাছে ফিরে যাব,” সর্বশক্তিমান
    সদাপ্রভু বলেন। “কিন্তু তোমরা বলো, ‘আমরা কীভাবে ফিরব?’
  som-som: Tan iyo wakhtigii awowayaashiin ayaad amarradaydii gees uga leexanayseen,
    oo ma aydaan dhawraynin iyagii. Haddaba Rabbiga ciidammadu wuxuu leeyahay, Xaggayga
    u soo noqda, oo anna waan idiin soo noqon doonaa. Laakiinse idinku waxaad tidhaahdaan,
    Sidee baannu u noqonaynaa?
  lat-VUC: 'A diebus enim patrum vestrorum recessistis a legitimis meis, et non custodistis:
    revertimini ad me, et revertar ad vos, dicit Dominus exercituum. Et dixistis:
    In quo revertemur?'
  eng-ASVBT: From the days of your fathers ye have turned aside from mine ordinances,
    and have not kept them. Return unto me, and I will return unto you, saith Jehovah
    of hosts. But ye say, Wherein shall we return?
  ita-1885: 'FIN dal tempo de'' vostri padri, voi vi siete stornati da'' miei statuti,
    e non li avete osservati. Convertitevi a me, ed io mi rivolgerò a voi, ha detto
    il Signor degli eserciti. E pur voi dite: In che ci convertiremo?'
  eng-LXXUP: 'but ye, the sons of Jacob, have not refrained from the iniquities of
    your fathers: ye have perverted my statutes, and have not kept them. Return to
    me, and I will return to you, saith the Lord Almighty. But ye said, Wherein shall
    we return?'
  eng-ULB: From the days of your fathers you have turned aside from my ordinances
    and have not kept them. Return to me, and I will return to you,” says Yahweh of
    hosts. “But you say, 'How will we return?'
  spa-VBL: 'Desde el tiempo de sus antiguos padres y hasta ahora, ustedes se han apartado
    de mis leyes y no las han respetado. Vuelvan a mi, y yo volveré a ustedes, dice
    el Señor Todopoderoso. Pero ustedes preguntan: “¿Cómo debemos volver?”'
  fra-_FOB: 'Depuis le temps de vos pères, vous vous êtes écartés de mes ordonnances,
    et vous ne les avez point observées. Revenez à moi et je reviendrai à vous, a
    dit l''Éternel des armées. Et vous dites: “En quoi reviendrons-nous? “'
  mal-mal: '“നിങ്ങളുടെ പിതാക്കന്മാരുടെ കാലം മുതൽ നിങ്ങൾ എന്റെ ചട്ടങ്ങളെ പ്രമാണിക്കാതെ
    തെറ്റിനടന്നിരിക്കുന്നു; എന്റെ അടുക്കലേക്ക് മടങ്ങിവരുവിൻ; ഞാൻ നിങ്ങളുടെ അടുക്കലേക്കും
    മടങ്ങിവരും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു. “എന്നാൽ നിങ്ങൾ: ‘ഏതിൽ ഞങ്ങൾ
    മടങ്ങിവരേണ്ടു?’ എന്നു ചോദിക്കുന്നു”.'
  lit-lit: 'Jūs jau nuo savo tėvų dienų atsitraukėte nuo mano nuostatų ir jų nesilaikėte.
    Sugrįžkite pas mane, tai Aš sugrįšiu pas jus, – sako Galybių VIEŠPATS. „Bet jūs
    sakote: „Kaip mes sugrįšime?'
  urd-GVR: Apne bāpdādā ke zamāne se le kar āj tak tum ne mere ahkām se dūr rah kar
    un par dhyān nahīṅ diyā. Rabbul-afwāj farmātā hai ki mere pās wāpas āo! Tab maiṅ
    bhī tumhāre pās wāpas āūṅgā. Lekin tum etarāz karte ho, ‘Ham kyoṅ wāpas āeṅ, ham
    se kyā sarzad huā hai?’
  suz-BL: इन किकी पिपी आन बाक्‍ची ना रे आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मटिथु, हेंथे
    लां खोइक्‍तीनी। आं गे लेतीन। मिनु गो इन गे लेत्‍नुङ” दे मुर नेल्‍ल आन परमप्रभु
    यावेमी देंत। तन्‍न गेपुकीमी “गो दोपा लेत्‍चा?” देंतीनी। जकरिया १:३
  eng-NOY: From the days of your fathers have ye turned aside from my statutes, And
    have not kept them; Return to me, and I will return to you, Saith Jehovah of hosts.
    But ye say, “Wherein shall we return?”
  ita-1927: 'Fin dai giorni de’ vostri padri voi vi siete scostati dalle mie prescrizioni,
    e non le avete osservate. Tornate a me, ed io tornerò a voi, dice l’Eterno degli
    eserciti. Ma voi dite: “In che dobbiam tornare?”'
  ckb-ckb: 'لە سەردەمی باوباپیرانتانەوە لە فەرزەکانم لاتان داوە و بەجێتان نەهێناوە.
    بگەڕێنەوە لام، منیش دەگەڕێمەوە لاتان.» ئەمە فەرمایشتی یەزدانی سوپاسالارە. «بەڵام
    ئێوە دەپرسن: ”چۆن بگەڕێینەوە؟“'
  eng-BBE: From the days of your fathers you have been turned away from my rules and
    have not kept them. Come back to me, and I will come back to you, says the Lord
    of armies. But you say, How are we to come back?
  kan-OKCV: ನಿಮ್ಮ ತಂದೆಗಳ ದಿವಸಗಳಿಂದಲೇ ನನ್ನ ನಿಯಮಗಳನ್ನು ಬಿಟ್ಟುಹೋಗಿದ್ದೀರಿ. ಅವುಗಳನ್ನು ಅನುಸರಿಸಲಿಲ್ಲ.
    ನನ್ನ ಬಳಿಗೆ ತಿರುಗಿಕೊಳ್ಳಿರಿ. ಆಗ ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ತಿರುಗಿಕೊಳ್ಳುವೆನು,” ಎಂದು ಸೇನಾಧೀಶ್ವರ
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. “ಆದರೆ ನೀವು, ‘ಯಾವುದರಲ್ಲಿ ತಿರುಗಿಕೊಳ್ಳೋಣ?’ ಎಂದು ಹೇಳುತ್ತೀರಿ.
  tam-2017: நீங்கள் உங்கள் முற்பிதாக்களின் நாட்கள் துவங்கி என் கட்டளைகளைக் கைக்கொள்ளாமல்,
    அவைகளைவிட்டு விலகிப்போனீர்கள்; என்னிடத்திற்குத் திரும்புங்கள், அப்பொழுது உங்களிடத்திற்குத்
    திரும்புவேன் என்று சேனைகளின் யெகோவா சொல்லுகிறார்; நாங்கள் எந்த காரியத்தில் திரும்பவேண்டும்
    என்கிறீர்கள்.
  spa-RV-1909: 'Desde los días de vuestros padres os habéis apartado de mis leyes,
    y no las guardasteis. Tornaos á mí, y yo me tornaré á vosotros, ha dicho Jehová
    de los ejércitos. Mas dijisteis: ¿En qué hemos de tornar?'
  ron-BTF: 'Chiar din zilele părinţilor voştri v-aţi abătut de la rânduielile mele
    şi nu le-aţi ţinut. Întoarceţi-vă la mine şi eu mă voi întoarce la voi, spune
    DOMNUL oştirilor. Dar aţi spus: În ce să ne întoarcem?'
  eng-WEBP: From the days of your fathers you have turned away from my ordinances
    and have not kept them. Return to me, and I will return to you,” says the LORD
    of Armies. “But you say, ‘How shall we return?’
  eng-FBV: From the time of your forefathers onward, you have turned away from my
    laws and not kept them. Return to me, and I will return to you, says the Lord
    Almighty. But you ask, “How should we return?”
  nld-1939: 'Sinds de dagen van uw vaderen zijt gij afgeweken van mijn geboden en
    hebt ze niet onderhouden. Bekeert u tot Mij, en Ik keer tot u terug, spreekt Jahweh
    der heirscharen! Gij vraagt: Waarin moeten wij ons bekeren?'
  nch-BL: 'Anquitahuelcajtoque notanahuatilhua hasta ipan nopa tonali quema itztoyaj
    amohuejcapan tatahua. Pero noja hueli anmocuepase ica na. Quena, xihualaca campa
    na huan na sempa nimocuepas campa amojuanti huan nimechtapojpolhuis. Pero anquiijtohuaj:
    ‘Amo quema timohuejcatalijtoque ten ta.’'
  vie-1934: 'Từ những ngày tổ phụ các ngươi, các ngươi đã xây bỏ luật lệ ta và không
