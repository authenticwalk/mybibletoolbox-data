  jae-jae: Amac akac taôm su aŋga aêŋoc biŋsu kêtôm nêm mimi ma agôm biŋsu tau ŋanô
    kêsa atom. Lausiŋ undambêŋa nêŋ Apômtau kêsôm gebe Amu andêŋ aê amêŋ êtiam, go
    aê jandêŋ amac jawac. Mago amac asôm gebe ‘Aêac amu awac amboac ondoc.’
  ksd-ksd: Papa ra e a umana tama i vavat dia ga laun tana ava ga vana kan kaugu umana
    togotogo, ma pa ava torom ta diat. Avat a lilikun tadav iau ma ina lilikun tadav
    avat, ra Luluai kai ra lavur kor i biti.
  tur-YTC: Atalarınızın günlerinden beri kurallarımdan saptınız ve onları tutmadınız.
    Bana dönün, ben de size dönerim.” diyor Ordular Yahvesi. “Ama siz, ‘Nasıl döneceğiz?’
    diyorsunuz.
  grc-BRENT: καὶ ὑμεῖς οἱ υἱοὶ Ἰακὼβ οὐκ ἀπέχεσθε ἀπὸ τῶν ἀδικιῶν τῶν πατέρων ὑμῶν,
    ἐξεκλίνατε νόμιμά μου, καὶ οὐκ ἐφυλάξασθε. Ἐπιστρέψατε πρὸς μὲ, καὶ ἐπιστραφήσομαι
    πρὸς ὑμᾶς, λέγει Κύριος παντοκράτωρ· καὶ εἴπατε, ἐν τίνι ἐπιστρέψομεν;
  ind-AYT: Sejak zaman nenek moyangmu, kamu telah menyimpang dari ketetapan-ketetapan-Ku
    dan tidak memeliharanya. Kembalilah kepada-Ku, maka Aku akan kembali kepadamu,”
    TUHAN semesta alam berfirman. “Namun, kamu bertanya, ‘Bagaimana kami harus kembali?’”
  nya-nya: Kuyambira nthawi ya makolo anu mwakhala mukuphwanya malamulo anga ndipo
    simunawatsatire. Bwererani kwa Ine, ndipo Ine ndidzabwerera kwa inu,” akutero
    Yehova Wamphamvuzonse. “Koma inu mukufunsa kuti, ‘Tibwerere motani kwa Yehova?’
  hrv-hrv: 'Od vremena svojih otaca odstupate od mojih uredaba i ne čuvate ih. Vratite
    se meni, a ja ću se vratiti vama - govori Jahve nad Vojskama. Pitate: “Kako da
    se vratimo?”'
  mps-mps: Dage te duga bulai wąį dabe te polobadu bidali tiwai tobage naga dao.
    Dagego eno bomai po tudiba munama, tama dagego wali pabeo. Tialima, te dagego
    dwai kolesaga tagalama, te enaba ma asobaso da, eno me eno te haliga sębę ebo
    tagalama, te dage ma saibao. Ena te Tigidali Bomo Elalubo Genuai Bidi, eno te
    po walio,” wali. “Dagego te po obao, ‘Dago mena sę elama, nageba ma asaibawe?’
    te po wali.
  tpi-tpi: Yupela i wankain tasol olsem ol tumbuna bilong yupela bipo. Yupela i givim
    baksait long ol lo bilong mi, na yupela i no bihainim. Tasol sapos yupela i lusim
    pasin nogut na kam bek long mi, mi tu bai mi lusim belhat na kisim bek yupela.
    Mi Bikpela I Gat Olgeta Strong, mi tok pinis. Yupela i save tok, ‘Mipela i mas
    mekim wanem samting bilong mipela i ken i kam bek long yu?’
  dan-1931: 'Siden eders Fædres Dage er I afveget fra mine Bud og har ikke holdt dem.
    Vend om til mig, så vil jeg vende om til eder, siger Hærskarers HERRE. Og I spørger:
    “Hvorledes skal vi vende os?”'
  vie-OVCB: 'Từ đời cha ông các ngươi đến nay, các ngươi vẫn không tuân giữ luật lệ
    Ta. Bây giờ, nếu các ngươi quay về với Ta, Ta sẽ trở lại với các ngươi,” Chúa
    Hằng Hữu Vạn Quân phán vậy. “Nhưng các ngươi hỏi: ‘Chúng tôi phải quay về cách
    nào?’'
  guj-2017: તમારા પિતૃઓના સમયથી તમે મારા વિધિઓથી દૂર ફર્યા છો અને તેઓને પાળ્યા નથી.
    મારી પાસે પાછા આવો, અને હું તમારી પાસે પાછો આવીશ,” એમ સૈન્યોના યહોવાહ કહે છે.
    “પણ તમે કહો છો, ‘અમે કેવી રીતે પાછા ફરીએ?’”
  pon-2006A: Kumwail duwehte samamwail ko me kesehla ei kosonned kan oh sohte kapwaiada.
    Eri, kumwail pwurodohng rehi, oh I ahpw pahn sapahlwohng rehmwail. Ahpw kumwail
    kin kalelapak, ‘Dahme se pahn wia pwe se en pwurowohng rehmwi?’
  por-BRBSL: 'Desde os dias de seus pais, vocês se afastaram de minhas ordenanças
    e não as mantiveram. Voltem para mim, e eu voltarei para vocês”, diz Javé dos
    Exércitos. “Mas você diz: ''Como retornaremos?''.'
  eng-OEBUS: “From the days of your ancestors, you have turned aside from my statutes,
    and you have not kept them. Turn to me and I will turn to you,” says the Lord.
    “You say, ‘How should we turn?’
  cth-cth: Mintoenaw koehoi kamtawng teh, nangmouh ni ka phung lawk na tarawi awh
    hoeh, na roun awh toe. Kai koe bout ban awh haw, kai hai nangmouh koe lah ka ban
    van han telah ransahu BAWIPA ni ati. Bangtelah hoi maw bout ka ban han na ti awh.
  twi-twi: Efi mo nenanom bere so moatwe mo ho afi me mmara ho, moanni so. Monsan
    mmra me nkyɛn, na me nso mɛba mo nkyɛn,” sɛnea Asafo Awurade se ni. “Nanso mubisa
    se, ‘Ɔkwan bɛn so na yɛmfa nsan mmra?’
  hlt-hlt: Na pa tue lamkah parhi te ka oltlueh lamloh na nong uh tih na tuem uh moenih.
    “Kai taengla ha mael uh lamtah nangmih taengla ka mael ni,” tila Caempuei BOEIPA
    loh a thui lalah, “Balae tih m'mael eh?” na ti uh.
  tbz-SIM: 'Nɛ̀ di yɛmbɛ̀ do bomɛ̀ mmɛ di bùtínnɛ́mɛ̀ n tié kɛ í ì tũ, wɛ̃tɛnɛ̀ní
    m borɛ̀ kɛ̀ m múnkɛɛ wɛ̃too di borɛ̀. Mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ míì bɛ́i! Kɛ̀
    di nɛ́ békú dimɑ́ɑ̀ kɛ tú: Ti bo wɛ̃too ɔ̃̀mmɛ botí ku borɛ̀?'
  msy-2020: Ian ovaviba fomɨram amizɨ moghɨn, ia ami. Ia nan arazir kɨ ifongeziba
    akɨrim ragha dagh gasaragha dar gɨn zuir puvatɨ. Ia uan arazir kuraba ategh ua
    na bagh izɨtɨ, kɨ uan anɨngagharim ategh ua ia iniam. Kɨ Ikiavɨra Itir Godɨn Gavgaviba
    Bar Itim, kɨ mɨkemegha gɨfa. Ia kamaghɨn mɨgei, ‘E bizir tizim damighɨva, ua nɨ
    bagh izam?’
  dop-dop: 'Hɑtoo mə cɑɑnɑɑ wɑɑtʋ kɛ ɩ́ cɑɑlɑ mɑ kiiŋ kɛ kisuɣu nɑ ɩ́ lɔ-ɩ. Mpʋ tɔ,
    Pə tənɑ pə tʋ mɑ́, mɑ cɑɑ sɩ ɩ́ məlɩ mɑ kiŋ nɑ mɑɑ məlɩ mə kiŋ. Ɩlɛnɑ mɩɩ tɔŋ
    sɩ: Ɩsənɑɣɑ tɩɩ lɑ nɑ tə́ məlɩ nyɑ́ kiŋ?'
  azb-azb: Atalarınızın dövründən bəri qaydalarımdan döndünüz və onlara əməl etmədiniz.
    Mənə tərəf dönün, Mən də sizə tərəf dönərəm» deyir Ordular Rəbbi. «Siz “Necə dönək?”
    deyə soruşursunuz.
  eng-DBY: Since the days of your fathers have ye departed from my statutes, and have
    not kept them. Return unto me, and I will return unto you, saith Jehovah of hosts.
    But ye say, Wherein shall we return?
  hin-2017: अपने पुरखाओं के दिनों से तुम लोग मेरी विधियों से हटते आए हो, और उनका पालन
    नहीं करते। तुम मेरी ओर फिरो, तब मैं भी तुम्हारी ओर फिरूँगा,” सेनाओं के यहोवा का
    यही वचन है; परन्तु तुम पूछते हो, ‘हम किस बात में फिरें?’ (याकू. 4:8, इब्रा. 10:30,31)
  wol-KYG: '«Ca seen janti maam ngeen dëddoo sama dogali yoon, sàmmuleen ko. Waññikuleen
    fi man, ma waññiku fi yeen,» Aji Sax ji Boroom gàngoor yee ko wax. «Yeena ngi
    naa: “Ci lan lanuy waññikoo?”'
  eng-YLT: Even from the days of your fathers Ye have turned aside from My statutes,
    And ye have not taken heed. Turn back unto Me, and I turn back to you, Said Jehovah
    of Hosts. And ye have said, 'In what do we turn back?'
  kne-kne: Manipod sin aap-o yo, dinokogan yo din bilbilin ko et adi yon tinongtongpal.
    Mantaoli kayon sak-en et taoliek dakayo. Ngem kanan yo, ‘Intoy amagen mi ta makataoli
    kamin sik-a?’
  eng-WYC-2017: Forsooth from the days of your fathers ye went away from my lawful
    things, and kept not; turn ye again to me, and I shall again turn to you, saith
    the Lord of hosts. And ye said, In what thing shall we turn again?
  eng-WMBB: From the days of your fathers you have turned away from my ordinances
    and have not kept them. Return to me, and I will return to you,” says the LORD
    of Hosts. “But you say, ‘How shall we return?’
  urd-GVH: अपने बापदादा के ज़माने से लेकर आज तक तुमने मेरे अहकाम से दूर रहकर उन पर
    ध्यान नहीं दिया। रब्बुल-अफ़वाज फ़रमाता है कि मेरे पास वापस आओ! तब मैं भी तुम्हारे
    पास वापस आऊँगा। लेकिन तुम एतराज़ करते हो, ‘हम क्यों वापस आएँ, हमसे क्या सरज़द
    हुआ है?’
  rug-rug: Gamu si gua putaputa rina tiatamamia pukerane, lopu hiva va avosia na lulia
    rini sa Qua tinarae, meke ene va seu dia. Mamu kekere meke pule mae koa Rau kamahire,
    meke kaqu koa turaṉa gamu Rau. Ba vegua ke nanasa tu si gamu? ‘Nasa si kote tavetia
    gami pude boka pule si gami koa Goi?’
  gaz-gaz: Isin bara abbootii keessaniitii jalqabdanii sirna koo irraa jalʼattaniirtu;
    hin eegnes. Gara kootti deebiʼaa; anis gara keessanitti nan deebiʼaa” jedha Waaqayyo
    Waan Hunda Dandaʼu. “Isin garuu, ‘Nu akkamiin deebina?’ jettanii gaafattu.
  fra-LSG: 'Depuis le temps de vos pères, vous vous êtes écartés de mes ordonnances,
    Vous ne les avez point observées. Revenez à moi, et je reviendrai à vous, Dit
    l’Éternel des armées. Et vous dites: En quoi devons-nous revenir?'
  gnn-gnn: Ŋäthilinydja ŋunhinydja nhumalaŋgu märi'munydja walala bilyurruna ḏiltji‐wekaŋala
    ŋarrakunydja, yaka walala yukurrana nhinana ŋuriŋi ŋarrakalanydja romdhu, ga nhumanydja
    bitjarrayi yana ḏiltji‐wekaŋala ŋanydjaḻa'yurruna ŋarraku, ga yakana nhuma dhäruk
    märraŋala ŋarranha. Gonha'yurrana dhuwalayi nhumalaŋguway nhuma romnhanydja, ga
    roŋiyiyana lili marrtjiya ŋarrakalana, bala ŋarranydja yurru märr‐roŋiyirrina
    nhumalaŋgunydja, bala goŋmirriyamana ŋarra yurru nhumalanha.” Ga nhumanydja dhä‐wirrka'yurruna
    ga waŋana bitjarra warray, “Nhaltjanna dhika ŋanapurru yurru roŋiyirrinydja nhokala?
    Yaka warray ŋanapurru nhuna dhika meṉguŋalanydja? Nhä dhika ŋanapurru djämanydja
    dhuwurr‐yätjkuŋalanydja?”
  yal-yal: Xabu ɛ benbane waxatini, ɛ bata ɛ xun xanbi so n ma tɔnne yi, ɛ mi e suxi.
    Ɛ mɔn xa xɛtɛ n ma, n fan yi n yɛɛ rafindi ɛ ma.” Alatala Sɛnbɛn Birin Kanna naxa
    na kiini. “Anu, ɛ a falama, ɛ naxa, ‘Nxu fa xɛtɛma Ala ma di?’
  haw-1868: Mai na la mai o ko oukou poe makua, Ua haalele oukou i ko'u mau kanawai,
    me ka malama ole. E hoi hou mai oukou ia'u nei, a e hoi hou aku au io oukou la,
    Wahi a Iehova o na kaua. Aka, ke ninau mai nei oukou, Ma ke aha ka makou e hoi
    hou aku ai?
  arb-NAV: إِنَّ شَأْنَكُمْ كَشَأْنِ آبَائِكُمْ. ابْتَعَدْتُمْ عَنْ فَرَائِضِي وَلَمْ
    تُطِيعُوهَا. ارْجِعُوا إِلَيَّ فَأَرْجِعَ إِلَيْكُمْ، يَقُولُ الرَّبُّ الْقَدِيرُ،
    وَلَكِنَّكُمْ تَسْأَلُونَ كَيْفَ نَرْجِعُ؟
  ewe-ewe: “Tso keke mia tɔgbuitɔgbuiwo ŋɔli ke la, miegbea nu le nye seawo gbɔ eye
    miewɔa wo dzi o. Mitrɔ ɖe ŋunye eye nye hã matrɔ ɖe mia ŋu.” Yehowa Dziƒoʋakɔwo
    ƒe Aƒetɔ lae gblɔe. “Ke miebia be, ‘Aleke míawɔ atrɔ ɖe ŋutiwòe?’
  eng-LEE: From the days of your fathers did ye depart from my statutes, and did not
    keep them; return unto me, and I will return unto you, saith the Lord of hosts;
    but ye say, Wherein shall we return?
  asm-FB: তোমালোকৰ পূর্ব-পুৰুষসকলৰ দিনৰে পৰা তোমালোকে মোৰ বিধিবোৰ ত্যাগ কৰি আহিছা,
    সেইবোৰ পালন কৰা নাই। মোৰ ওচৰলৈ ঘূৰি আহাঁ আৰু ময়ো তোমালোকৰ কাষলৈ ঘূৰি আহিম; কিন্তু
    তোমালোকে কৈছা, ‘আমি কেনেকৈ ঘূৰি আহিম?’
  sus-A: كَبِ وٌ بٍنبَيٍ شَ تّمُي، وٌ بَرَ ﭑ مَ سّرِيّ كَنَ، وٌ بَرَ عَ مَتَندِ. يَكْسِ،
    وٌ شَ فبِلٍن ﭑ مَ، ﭑ قَن فبِلٍنمَ نّ وٌ يِرٍ. مَنفّ عَلَتَلَ شَ مَسٍنيِ نَن نَ
    كِ.» «كْنْ وٌ نَ ﭑ مَشْرِنقٍ، ‹مُشُ شَ فبِلٍن عِ مَ دِ؟›
  fra-SBL: 'Depuis les jours de vos pères, vous vous êtes détournés de mes ordonnances
    et vous ne les avez pas gardées. Revenez à moi, et je reviendrai à vous », dit
    Yahvé des armées. Mais vous dites : « Comment reviendrons-nous ?'
  hbo-hbo: לְמִימֵ֨י אֲבֹתֵיכֶ֜ם סַרְתֶּ֤ם מֵֽחֻקַּי֙ וְלֹ֣א שְׁמַרְתֶּ֔ם שׁ֤וּבוּ
    אֵלַי֙ וְאָשׁ֣וּבָה אֲלֵיכֶ֔ם אָמַ֖ר יְהוָ֣ה צְבָאֹ֑ות וַאֲמַרְתֶּ֖ם בַּמֶּ֥ה
    נָשֽׁוּב׃
  shp-NTPO: 'Maton rekenbaon aní keskaribiakinra nokon esé ati en mato yoia maton
    jenea iki, jaskatira mato yoitimaa iki. Ea, jatíbi atipana Ibo Diossenra, mato
    yoiai: Maton ochabo jeneax eki beribakanwe, jatianra enribi mato koiranti iki
    itan jatíbinin en mato akinti iki. Ixonbira maton ea yokatai: ¿Jawe jakonma akainkoniaxki
    noa jakiribi miki banéti iki? akin.'
  pjt-pjt: '@see-verse:MAL.003.006'
  kik-kik: O na kuuma hĩndĩ ya maithe manyu-rĩ, mũtũire mũtiganĩirie irĩra ciakwa
    cia kũrũmĩrĩrwo na mũkaaga gũcirũmia. Njookererai na niĩ nĩngũmũcookerera.” Ũguo
    nĩguo Jehova Mwene-Hinya-Wothe ekuuga. “No mũũragia atĩrĩ, ‘Tũgũgũcookerera atĩa?’
  fra-NCL: 'Depuis les jours de vos pères, vous vous êtes écartés de mes ordonnances
    et vous ne les avez pas observées. Revenez à moi et je reviendrai à vous, dit
    Yahweh des armées. — Et vous dites : « En quoi reviendrons-nous ? » —'
  cek-AK: Nam panawk dung nathuem hoiah ni ka patuk ih loklam hoiah nam khraeng o
    boeh, to loklam to na pazui o ai boeh. Kai khaeah amlaem o let ah, kai doeh nangcae
    khaeah kam laem let toeng han, tiah misatuh kaminawk ih Angraeng mah thuih. Toe
    kawbang maw kam laem o let han? tiah na thuih o.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad soged: “Be-dadgan-ibagan-akale, bemar an-igar-maidgi
    aibandimalad, eba be ibsadisurmalad. Be gannar anse dagmala, an gannar bemarse
    namogoed. ”Degi-inigwele, bemar sogmalad: ‘¿Ar ibiga anmar gannar bese naosunna?’'
  uig-CYR: '— Ата-бовилириңларниң күнлиридин тартип силәр бәлгүлимилиримдин чәтнәп,
    уларни һеч тутмиғансиләр. Мениң йенимға қайтип келиңлар, Мән йениңларға қайтимән,
    — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар, — бирақ силәр: «Биз қандақму
    қайтип келимиз?» — дәйсиләр.'
  tel-2017: మీ పూర్వీకుల కాలం నుండి మీరు నా నియమాలను లక్ష్యపెట్టకుండా వాటిని తిరస్కరించారు.
    అయితే ఇప్పుడు మీరు నావైపు తిరిగిన పక్షంలో నేను మీవైపు తిరుగుతానని సైన్యాల అధిపతియైన
    యెహోవా చెప్పినప్పుడు, ‘మేము దేని విషయంలో తిరగాలి?’ అని మీరు అంటారు.
  hat-BSA: 'Depi nan jou a papa zansèt nou yo, nou te vire kite règleman Mwen yo,
    e nou pa t kenbe yo. Retounen vin jwenn Mwen, e Mwen va retounen vin jwenn nou,”
    pale SENYÈ Dèzame yo. “Men nou di: ‘Nan kisa nou va retounen vin jwenn Ou an?’'
  kos-kos: Kowos oapana mwet matu lowos meet liki kowos, su forla liki ma sap luk
    ac tia liyaung. Foloko nu yuruk, ac nga fah folokot nu yuruwos. Na kowos siyuk,
    ‘Mea kut ac enenu in oru tuh kut in folokot nu yurum?’
  hbo-WLC: לְמִימֵ֨י אֲבֹתֵיכֶ֜ם סַרְתֶּ֤ם מֵֽחֻקַּי֙ וְלֹ֣א שְׁמַרְתֶּ֔ם שׁ֤וּבוּ
    אֵלַי֙ וְאָשׁ֣וּבָה אֲלֵיכֶ֔ם אָמַ֖ר יְהוָ֣ה צְבָא֑וֹת וַאֲמַרְתֶּ֖ם בַּמֶּ֥ה
    נָשֽׁוּב׃
  ibo-ibo: Site nʼoge nna nna unu ha, unu esitela nʼidebe iwu na ụkpụrụ m wezuga onwe
    unu. Unu adịghịkwa edebe ha. Ya mere, lọghachikwutenụ m, mụ onwe m ga-alọghachikwute
    unu.” Ọ bụ Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu. “Ma unu na-asị, ‘Anyị
    ga-esi aṅaa lọghachi?’
  ory-ory: ତୁମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣର ସମୟଠାରୁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ବିଧିସବୁ ଲଙ୍ଘନ କରିଅଛ
    ଓ ସେହି ସବୁ ପାଳନ କରି ନାହଁ। ଆମ୍ଭ ନିକଟକୁ ଫେରି ଆସ, ତହିଁରେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଫେରି ଆସିବା,” ଏହା ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି। ମାତ୍ର ତୁମ୍ଭେମାନେ କହୁଅଛ, “ଆମ୍ଭେମାନେ
    କିପରି ଫେରିବା?”
  chk-chk: Usun ämi kewe lewo ra tok seni ai kewe allük, ina usun ämi oua tok seni
    ai kewe allük, nge ousap aleasochisiir. Oupwe liwinto rei, pwe ngang üpwe liwin
    ngenikemi. Nge ämi oua ais, ‘Ifa usun lapalapen äm liwinsefäl?’
  rop-rop: Yumob laik yumob grengrenfatha olabat bifo. Holot yumob bin libum det lowa
    weya aibin gibit yumob. Yumob nomo bin kipum. Kambek langa mi en ai garra kambek
    langa yumob. Bat yumob askim mi, ‘Wanim melabat garra dum blanga kambek langa
    yu?’
  ukr-1871: 'З часу отцїв ваших відступили ви від заповідей моїх та й не певните їх.
    Вернїтесь же до мене, так і я вернусь до вас, говорить Господь сил небесних. Ви
    спитаєте: Як нам вертатись?'
  deu-1951: 'Seit den Tagen eurer Väter seid ihr von meinen Geboten abgewichen und
    habt sie nicht befolgt. Kehret um zu mir, so will ich mich zu euch kehren, spricht
    der HERR der Heerscharen; aber ihr fragt: «Worin sollen wir umkehren?»'
  eng-JPS: 'From the days of your fathers ye have turned aside from Mine ordinances,
    and have not kept them. Return unto Me, and I will return unto you, saith the
    LORD of hosts. But ye say: ''Wherein shall we return?'''
  srp-1865: 'Od vremena otaca svojih otstupiste od uredaba mojih i ne držaste ih.
    Vratite se k meni, i ja æu se vratiti k vama, veli Gospod nad vojskama. Ali velite:
    u èem bismo se vratili?'
  lug-lug: Okuva mu nnaku za bajjajjammwe mwakyuka ne mukyama okuva ku biragiro byange
    ne mutabikwata. Mudde gye ndi, nange nadda gye muli era nnaabasonyiwa,” bw’ayogera
    Mukama ow’Eggye. “Naye mwebuuza nti, ‘Tunadda tutya?’
  heb-heb: למימי אבתיכם סרתם מחקי ולא שמרתם שובו אלי ואשובה אליכם אמר יהוה צבאות ואמרתם
    במה נשוב׃
  ben-IRV: তোমাদের পূর্বপুরুষদের দিন থেকেই তোমরা আমার নিয়ম কানুন থেকে সরে গেছ সেগুলো
    পালন কর নি। আমার কাছে ফিরে এস, আর আমিও তোমাদের কাছে ফিরে আসব, বাহিনীগণের সদাপ্রভু
    বলেন। “কিন্তু তোমরা বলছ, ‘আমরা কেমন করে ফিরে আসব?’
  pan-pan: ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਦਿਨਾਂ ਤੋਂ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਤੋਂ ਬੇਮੁੱਖ ਹੁੰਦੇ ਆਏ ਹੋ ਅਤੇ ਤੁਸੀਂ
    ਉਹਨਾਂ ਦੀ ਪਾਲਣਾ ਨਹੀਂ ਕੀਤੀ। ਤੁਸੀਂ ਮੇਰੀ ਵੱਲ ਮੁੜੋ ਤਾਂ ਮੈਂ ਤੁਹਾਡੀ ਵੱਲ ਮੁੜਾਂਗਾ, ਸੈਨਾਂ
    ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਪਰ ਤੁਸੀਂ ਆਖਦੇ ਹੋ, ਅਸੀਂ ਕਿਹੜੀ ਗੱਲ ਵਿੱਚ ਮੁੜੀਏ?
  tkr-tkr: Yizde əmrbışilqa şu dekkaaşine gahıle gibğıl yı'q'bı sak'al ha'a. Zalqana
    savk'le, Zınar şolqa sak'alasda! Məxüd Xəəne G'oşunbışde Rəbbee eyhe! Şossemee
    «Nəhı'bna savk'alasva?» qidghınıd ha'as əxə.
  mya-JVB: ဘိုးဘေး တို့ လက်ထက် မှစ၍ သင်တို့သည် ငါ စီရင် ထုံးဖွဲ့ချက်တို့ကို မ စောင့်
    ၊ တိမ်းရှောင် ကြပြီ။ ငါ ထံ သို့ ပြန် လာကြလော့။ ငါသည်လည်း သင် တို့ဆီသို့ ပြန် လာမည်
    ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။ အကျွန်ုပ်တို့သည် အဘယ်သို့
    ပြန် လာရပါ မည်နည်းဟု သင်တို့မေး ကြသည်တကား။
  hmo-hmo: To umui ese emui sene taudia edia kara bamona umui karaia noho. Umui ese
    egu taravatu dekena amo umui raka siri, egu oda hereva umui badinaia lasi. To
    bema emui dika umui rakatania, bona lau dekenai umui giroa mai neganai, lau ese
    egu badu do lau rakatania, umui dekenai do lau giroa lou. Lau, Siahu Ibounai Lohiabada
    lau hereva inai. “To umui henanadai, umui gwau, ‘Edena bamona oi dekenai do ai
    giroa mai?’
  urd-urd: तुम अपने बाप — दादा के दिनों से मेरे तौर तरीक़े से फिरे रहे और उनको नहीं
    माना। तुम मेरी तरफ़ रुजू' हो, तो मैं तुम्हारी तरफ़ रुजू' हूँगा रब्ब — उल — अफ़वाज
    फ़रमाता है लेकिन तुम कहते हो कि 'हम किस बात में रुजू' हों?'
  rus-SYN: 'Со дней отцов ваших вы отступили от уставов Моих и не соблюдаете их; обратитесь
    ко Мне, и я обращусь к вам, говорит Господь Саваоф. Вы скажете: “как нам обратиться?”'
  bqc-SIM: 'Ma Dii Zĩgↄ̃de ma mɛ̀: Za á deziↄ gↄↄ ↄ̃ a pã ma yã́a, á kũao. À
    zɛmanↄ, mí zɛánↄ. I mɛ, kpelewa wá zɛnnↄi?'
  tcz-CHONGTHU: Napu napateo khanglaija pat’in nanghon ka danthu ho na nahsah pouvin
    jui jong na jui pouve. Tun hung kile kit ding ka hi tin hatchungnung Pakaiyin
    asei’e. Ahinlah nanghon na sei jun keiho chebon ki che mang kha louva iti ka kile
    kit diu ham? na tiuve.
  mar-mar: तुमच्या पूर्वजांच्या दिवसांपासून तुम्ही माझे नियम अनुसरण्याचे सोडून भलतीकडे
    वळले आहात, ते तुम्ही पाळले नाहीत. माझ्याकडे फिरा म्हणजे मी तुमच्याकडे फिरेन,”
    सेनाधीश परमेश्वर असे म्हणतो, “पण तुम्ही म्हणता, ‘आम्ही कसे परत फिरावे?’
  qub-qub: 'Gamcunaga unay caj castayquicunapita-pachapis yachachishäcunata manami
    cumlishcanquichu. Noga munayniyoj Tayta Diosmi në: Nogamanna cuticamuy-llapa.
    Chauraga nogapis gamcunata yapay yanapäshayquinami. Ichanga gamcuna nircaycanqui:
    ‹¿Cutimushäcuna? ¿Imapitataj cutimushäcuna?› nir.'
  bqp-bqp: 'Makũ Dikiri Zĩ̀karide ma pì: Zaa á dizinↄ gↄrↄa a pã ma yãnɛ á tɛ́iro.
    À arɛ dↄma, mani arɛ dↄáwa. Adì pi, deran óni arɛ dↄmmaa?'
  hat-hat: Depi sou tan zansèt nou yo nou pa okipe sa m' te ban nou lòd fè. Nou pa
    swiv yo. Tounen vin jwenn mwen. Mwen menm, m'a tounen vin jwenn nou tou. Se Seyè
    ki gen tout pouvwa a menm ki di sa. N'ap mande m' sa pou nou fè pou nou tounen
    vin jwenn mwen?
  eng-BSB: Yet from the days of your fathers, you have turned away from My statutes
    and have not kept them. Return to Me, and I will return to you,” says the LORD
    of Hosts. “But you ask, ‘How can we return?’
  tod-tod: 'Kaite wo-mɛmɛwolani ta-ziɛgiti su, wo ʋoluaveni nà-deveiti ba, wo la
    ɠoloni ti ʋɛ. À ɠale ma pɔ̀, nà ɠale ma wo ʋɔ.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii
    ɠa é boga. «Kɛlɛ wa gàazaɠasu, wo ɗa ɠɛ ma: ‹Gá ɠale ma è ʋɔ ɠale?›'
  eng-WEBPB: From the days of your fathers you have turned away from my ordinances
    and have not kept them. Return to me, and I will return to you,” says the LORD
    of Armies. “But you say, ‘How shall we return?’
  kbq-kbq: Tamafahe'mofo knareti'ma e'neana, kasegeni'a kehenkami netreta ovariri'naze.
    Menina ete rukrahe huta nagrite enkena, Nagra ete rukrahe huna tamagrite vaneno,
    huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne. Hianagi tamagra nagenoka huta,
    inankna huta tagra rukrahera huta egahune? huta nehaze.
  nhe-BL: 'Inquitlahuelcajtoque notlanahuatilhua hasta ipan nopa tonali quema itztoyaj
    imohuejcapan tatahua. Pero noja hueli inmocuepase ica na. Quena, xihualaca campa
    na huan na sampa nimocuepas campa imojuanti huan nimechtlapojpolhuis. Pero inquiijtohuaj:
    ‘Ax quema timohuejcatlalijtoque tlen ta.’'
  bus-bus: 'Mamↄma Dii Zĩ̀kpɛde ma bè: Zaa a dezinↄ gurↄↄa a pã ma yãnɛ á tɛ́ziro.
    À aɛ dↄma, mɛ́ aɛ dↄawa. Eè be, dian wé aɛ dↄmmaa?'
  gub-BL: Peiko peipy wazàwe. Pepytu'u heze'eg heruzar ire. Napezeruzar kwaw herehe.
    Pezewyr ihewe nehe. Ihe azewyr putar peme ihe nehe no. Na'e pepuranu herehe kury.
    — Ma'e uruzapo putar newe urezemuzewyr kar pà nehe, peze ihewe.
  eng-DRA: 'For from the days of your fathers you have departed from my ordinances,
    and have not kept them: Return to me, and I will return to you, saith the Lord
    of hosts. And you have said: Wherein shall we return?'
