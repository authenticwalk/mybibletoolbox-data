  rug-rug: Maqu nanasa pakigo, ‘Vegua leana mo pude hikohikoni sari na tiṉitoṉa tava
    madidi koe Tamasa?’ Lokari hokara! Ba gamu si hikohiko ni, meke olaṉa si gamu,
    ‘Pa ginugua sa si hikohikoni gami?’ Koasa keke pa manege meke sari na vinariponi
    saripu ruriti gamu koa Rau.
  gaz-gaz: “Namni Waaqa ni saamaa?” Taʼus isin na saamtan. “Isin garuu, ‘Nu akkamiin
    si saamne?’ jettanii gaafattu. “Kudhan keessaa tokkoo fi aarsaadhaan.
  fra-LSG: 'Un homme trompe-t-il Dieu? Car vous me trompez, Et vous dites: En quoi
    t’avons-nous trompé? Dans les dîmes et les offrandes.'
  gnn-gnn: Ga ŋayi Godtja waŋana buku‐wakmaraŋala bitjarra, “Manymak muka ŋunhi yolŋuwu
    ŋunhi ŋayi yurru manaŋirri ŋulaŋuru Godkalanydja? Yaka warray, yurru nhumanydja
    yukurra manaŋirri warray ŋarrakunydja.” Ga dhä‐wirrka'yun nhuma ŋuli yukurra Godnha
    bitjanna, “Wanhawitjan dhika dhukarrkurru nhuŋu ŋanapurru manaŋirrinydja ŋuli
    yukurra?” Ga ŋayi Godtja buku‐wakmaraŋala waŋana bitjarra, “Ŋunhi nhuma yurru
    märrama ŋula nhänydja, nhumanydja bini ŋunhi guḻk‐guḻkthuna muka 10‐gunha ŋarrakunydja,
    ga ŋurruŋunydja ŋunhi waŋganydja ŋarraku ŋäthilinydja nhuma bini wekanha, liŋgu
    ŋunhiyinydjayi ŋurruŋunydja wal'ŋu ŋarrakuway dhulŋuŋu, ga bitjanayi liŋgu nhuma
    bini wekanhayi wiripunydja malanha yänana, mundhurrnha ŋarraku. Yurru nhumanydja
    ŋuli yaka warray ŋarrakunydja wekama nhä ŋunhi ŋarrakuway dhulŋuŋu, wo ŋula nhä,
  yal-yal: Adamadiin nɔɛ Ala muɲɛ ba? Anu ɛ bata n muɲa. Ɛ n maxɔdinma, ɛ naxa, ‘Nxu
    i muɲaxi di?’ Ɛ to mi yaganna nun kise dɛfexine fima.
  haw-1868: 'E pono anei i ke kanaka ke hao i ka ke Akua? Aka, ua hao oukou i ka''u:
    a ke ninau mai nei oukou, Ma ke aha ka makou i hao ai i kau? I na hapaumi o ka
    waiwai, a me na mohai.'
  arb-NAV: 'أَيَسْلُبُ الإِنْسَانُ اللهَ؟ لَقَدْ سَلَبْتُمُونِي! وَتَسْأَلُونَ: بِمَاذَا
    سَلَبْنَاكَ؟ فِي الْعُشُورِ وَالْقَرَابِينِ.'
  ewe-ewe: “Ɖe amegbetɔ ate ŋu ada adzo Mawu hafi miawo ya mieda adzom mahã? “Ke míebia
    be, ‘Aleke míeda adzo wòe?’ “Mieda adzo nye nu ewolia kple nunana siwo nye tɔnye
    la eye mietsɔa wo nam o.
  eng-LEE: Can a man rob God, that ye will rob me? But ye say, Wherein have we robbed
    thee? In tithes and in heave-offerings.
  asm-FB: মানুহে ঈশ্বৰক ঠগাব নেকি? কিন্তু তোমালোকেতো মোক ঠগাইছা। তথাপিও তোমালোকে কৈছা,
    ‘আমি কেনেকৈ আপোনাক ঠগাইছোঁ?’ আয়ৰ দশম ভাগত আৰু দানৰ বিষয়ত তোমালোকে মোক ঠগাইছা।
  sus-A: ﭑ قَن شَ وٌ مَشْرِن. عَدَ مَدِ نْمَ عَ مَرِفِ عَلَ مُحَدٍ؟ كْنْ وٌ تَن يَتِ
    بَرَ ﭑ مُحَ. وٌ نُ قَ ﭑ مَشْرِن، ‹مُشُ بَرَ مُنسٍ مُحَ عِ مَ؟› ﭑ شَ وٌ يَابِ.
    وٌ بَرَ ﭑ مَ قَرِلّيٍ نُن ﭑ مَ سّرّشّيٍ مُحَ.
  fra-SBL: 'Un homme volera-t-il Dieu ? Mais vous me volez, moi ! Mais vous dites :
    « Comment vous avons-nous volé ? En payant la dîme et les offrandes.'
  hbo-hbo: הֲיִקְבַּ֨ע אָדָ֜ם אֱלֹהִ֗ים כִּ֤י אַתֶּם֙ קֹבְעִ֣ים אֹתִ֔י וַאֲמַרְתֶּ֖ם
    בַּמֶּ֣ה קְבַעֲנ֑וּךָ הַֽמַּעֲשֵׂ֖ר וְהַתְּרוּמָֽה׃
  shp-NTPO: 'Ikaxbira en mato yokatai: ¿Joninki atipana ja bikasai Dios meniamakin?
    ¡Ja en bikasaira maton ea meniamake! Jatianra maton ea yokaribipariai. ‘¿Jawe
    keenaibiki mia non meniamaa?’ ¡Ja chonkankonia westíorabo ea menitinin itan maton
    jawékibo menitininra maton ea yometsoake!'
  pjt-pjt: Palu alatji ngayula tjapintja wiyangkuya wantima. Panya ngayuluṉa nyurala
    tjapini alatji, ‘Mulapa wanyu palya ngaṟanyi aṉangungku Godanya ngunti kurantjaku
    palyangku-palku munu kura walytjangku kutitjunkunytjaku?’ Wiya alatjiṯu. Panya
    nyura mulapa ngayunya ngunti kuralpai. Panya nyura kutjupa kutjupa wiṟu mantjintjatjanungku
    ngayunya tjaraṟa ungkunytja wiyangku ngurtjungku uwankaraṯu kanyilpai.
  kik-kik: “Mũndũ-rĩ, aahota gũtunya Ngai indo ciake? No inyuĩ nĩmũndunyĩte indo ciakwa.
    “No mũũragia atĩrĩ, ‘Nĩ kĩĩ tũgũtunyĩte?’ “Mũnduunyĩte maruta na icunjĩ cia ikũmi.
  fra-NCL: 'Un homme oserait-il frauder Dieu, que vous me fraudiez ? — Et vous dites :
    « En quoi t’avons-nous fraudé ? » — Dans la dîme et la part à prélever.'
  cek-AK: 'Kami mah Sithaw ih hmuen lomh pae han oh maw? Nangcae mah kai nang taek
    o: toe kawbangmaw nang to kang taek o loe? tiah na thuih o. Hato thung ih maeto
    hoi paek ih hmuennawk na lomh o haih hoiah kai nang taek o.'
  cuk-cuk: '”¿Ar Bab-Dummad-ibe sunna dule ibmar-atursaoe? Ar bemar an-ibe ibmar atursadimalad.
    ”Degite, amba be sogmarbalid: ‘¿Ibu anmar be-ibe atursadimala?’ ”Ibmar-ambegi-gwensak-ukleged
    (10%), degi, anga ibmar-ukleged be atursadimalad.'
  uig-CYR: 'Адәм Худаниңкини булиса боламду? — Бирақ Маңа Мениңкини булап кәлдиңлар.
    Силәр йәнә: «Биз қандақсигә Саңа булаңчилиқ қиливатимиз» — дәйсиләр. Силәр «ондин
    бир» үлүш өшрилириңларни һәм «көтәрмә һәдийәләр»ни сунғиниңларда шундақ қилисиләр!'
  tel-2017: మానవుడు దేవుని సొత్తు దొంగతనం చేస్తాడా? అయితే మీరు నా సొత్తు దొంగిలించారు.
    ‘ఏ విషయంలో మేము నీదగ్గర దొంగిలించాం?’ అని మీరు అంటారు. దశమ భాగం, కృతజ్ఞత అర్పణలు
    ఇవ్వకుండా దొంగిలించారు.
  hat-BSA: '“Èske yon nonm va vòlè Bondye? Men nou ap vòlè M! Men nou di: ‘Nan kisa
    nou te vòlè Ou a?’ Nan dim ak ofrann yo.'
  kos-kos: Nga siyuk suwos, ya fal sie mwet in kutasrik nu sin God? Kalem lah tiana
    fal, a kowos orek kutasrik nu sik. Na kowos siyuk, ‘Kut kutasriki kom fuka?’ Ke
    mwe sang ac sie tafu singoul lowos.
  hbo-WLC: הֲיִקְבַּ֨ע אָדָ֜ם אֱלֹהִ֗ים כִּ֤י אַתֶּם֙ קֹבְעִ֣ים אֹתִ֔י וַאֲמַרְתֶּ֖ם
    בַּמֶּ֣ה קְבַעֲנ֑וּךָ הַֽמַּעֲשֵׂ֖ר וְהַתְּרוּמָֽה׃
  ibo-ibo: '“Mmadụ ọ na-ezu ihe bụ nke Chineke nʼohi? Ma unu apụnarịla m ihe bụ nke
    m. “Ma unu na-ajụ: ‘Anyị si aṅaa na-ezu gị ohi?’ “Ọ bụ site nʼotu ụzọ nʼime ụzọ
    iri unu, onyinye na aja niile.'
  ory-ory: ମନୁଷ୍ୟ କି ପରମେଶ୍ୱରଙ୍କ ଦ୍ରବ୍ୟ ଚୋରି କରିବ? ତଥାପି ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଦ୍ରବ୍ୟ ଚୋରି
    କରୁଅଛ। ମାତ୍ର ତୁମ୍ଭେମାନେ କହୁଅଛ, “ଆମ୍ଭେମାନେ କିପରି ତୁମ୍ଭର ଦ୍ରବ୍ୟ ଦଶମାଂଶରେ ଓ ନୈବେଦ୍ୟରେ
    ଚୋରି କରିଅଛୁ?”
  chk-chk: Ifa usun, aramas repwe tongeni soläni och seni Kot? Nge ämi oua soläni
    och seniei. Nge oua ais, ‘Met aia soläni senuk?’ Ämi oua soläni och seni mine
    oua uwato pwe ämi leengol me ämi asor.
  rop-rop: “Wal wotfo yumob pipul oldei stilimbat enijing brom mi, YAWEI? Bat yumob
    stilimbat ebrijing brom mi yumob selp. Yumob askim mi, ‘Wanim melabat bin stilimbat
    brom yu?’ Ai dalim yumob. Yumob nomo bringimap wanbala ting blanga ebri tenbala
    ting brom ola daga weya yumob growimap en detlot ofring blanga mi.
  ukr-1871: 'Хиба ж годиться людинї обкрадати Бога? Ви ж мене обкрадаєте. Спитаєте:
    В чім же ми тебе обкрадаємо? Десятинами й первоплодами.'
  deu-1951: 'Soll ein Mensch Gott berauben, wie ihr mich beraubet? Aber ihr fragt:
    «Wessen haben wir dich beraubt?» Der Zehnten und der Abgaben!'
  eng-JPS: 'Will a man rob God? Yet ye rob Me. But ye say: ''Wherein have we robbed
    Thee?'' In tithes and heave-offerings.'
  srp-1865: 'Eda li æe èovjek zakidati Boga? a vi mene zakidate; i govorite: u èem
    te zakidamo? u desetku i u prinosu.'
  lug-lug: “Omuntu alinyaga Katonda? “Naye mmwe munnyaga. Kyokka mugamba nti, ‘Tukunyaga
    tutya?’ “Mu biweebwayo ne mu kimu eky’ekkumi.
  heb-heb: היקבע אדם אלהים כי אתם קבעים אתי ואמרתם במה קבענוך המעשר והתרומה׃
  ben-IRV: মানুষ কি ঈশ্বরকে লুট করবে? কিন্তু তোমরা তো আমাকে লুট করে থাক। কিন্তু তোমরা
    বল, ‘কিভাবে আমরা তোমাকে লুট করেছি?’ দশমাংশ ও উপহারের বিষয়ে লুট করেছ।
  pan-pan: ਕੀ ਕੋਈ ਆਦਮੀ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਠੱਗੇਗਾ? ਪਰ ਤੁਸੀਂ ਮੈਨੂੰ ਠੱਗ ਲਿਆ ਅਤੇ ਤੁਸੀਂ ਆਖਦੇ
    ਹੋ, ਕਿਹੜੀ ਗੱਲ ਵਿੱਚ ਅਸੀਂ ਤੈਨੂੰ ਠੱਗ ਲਿਆ? ਦਸਵੰਧਾਂ ਅਤੇ ਭੇਟਾਂ ਵਿੱਚ!
  tkr-tkr: İnsaneeyid Allahıke qöqəyee? Şumee Zake qöqən. «Vake hucoona qöqəva?» şosse
    qiyghanas əxə. Yits'ınçina sa pay, sayid Zas ikkekan.
  mya-JVB: လူ သည် ဘုရား သခင်၏ဥစ္စာတော်ကို လုယူ ရ မည်လော။ သို့သော်လည်း ၊ သင် တို့သည်
    ငါ့ ဥစ္စာကို လုယူ ကြပြီ။ အကျွန်ုပ်တို့သည် အဘယ်သို့ လုယူ ပါသနည်းဟု သင်တို့မေး လျှင်၊
    ဆယ် ဘို့တဘို့ကို၎င်း ၊ ပူဇော် သက္ကာတို့ ကို၎င်းလုယူကြပြီ။
  hmo-hmo: '“Vadaeni umui dekenai danu lau henanadai inai: Bema tau ta ese Dirava
    dekena amo do ia henaoa, inai be maoro, a? Lasi momokani! To umui ese inai bamona
    umui karaia noho. Ma lau dekenai umui henanadai lou, umui gwau, ‘Edena bamona
    ai ese oiemu gau ai henaoa?’ “Lau haere inai: Taravatu ia gwau, umui ese emui
    kohu ena kahana ta lau dekenai do umui henia, to lau dekenai umui henia lasi.'
  urd-urd: क्या कोई आदमी ख़ुदा को ठगेगा? लेकिन तुम मुझको ठगते हो और कहते हो, 'हम ने
    किस बात में तुझे ठगा?” दहेकी और हदिये में।
  rus-SYN: 'Можно ли человеку обкрадывать Бога? А вы обкрадываете Меня. Скажете: “чем
    обкрадываем мы Тебя?” Десятиною и приношениями.'
  bqc-SIM: Gbɛ̃nazĩna ì Lua kpã́i'oa? Kási álɛ ma kpã́i'o. I mɛ, bↄ́ musu wálɛ
    n kpã́i'oui? Á pↄ́ kwide ń á gbao yã́ musuɛ.
  tcz-CHONGTHU: Mihemin Pathen achom angai ham? Ahinlah nanghon nei chomun ahi! ahijeng
    vang'in nanghon na sei jun “Pathen chu iti ka chom diu ham?” na tiuve. Na hopsom
    to lou jeh ule thilto to ding na tolou jeh uva nei chom’uvah ahi.
  mar-mar: मनुष्य देवाला लुटणार काय? तरीही तुम्ही मला लुटता. पण तुम्ही असे म्हणता,
    ‘आम्ही तुझे काय लुटले आहे?’ तुम्ही दशमांश व अर्पणे यांविषयी मला लुटता.
  qub-qub: '¿Runaga Diosta suwapanmanchuraj? ¡Gamcunami ichanga suwapämashcanqui!
    Chaypis tapuycämanquiraj: ‹¿Imachötaj suwapashcäcuna?› nir. ¡Diesmucunacho, ofrendacunachömi
    suwapämashcanqui!'
  bqp-bqp: Bisãsiri dì kpãni o Ludaa yá? Ama átɛni kpãni oma. Adì pi, bↄ́ musun
    átɛn kpãni omaa? Á pↄ́ kuride kũ á gbanↄ yã musumɛ.
  hat-hat: 'Mwen menm m''ap mande nou: Eske yon moun ka twonpe Bondye? Non. Men, se
    twonpe n''ap twonpe m''. N''ap mande ki jan n''ap twonpe m'' lan. M''ap reponn
    nou: Nan keksyon ladim ak lòt bagay nou fèt pou nou ofri m'' yo.'
  eng-BSB: Will a man rob God? Yet you are robbing Me! But you ask, ‘How do we rob
    You?’ In tithes and offerings.
  tod-tod: 'Nà wo wooɠaaʋotesu ga nii: Nu ɠa zoo nɛi é GALA unma? Mazɔlɔɔ wa ùnmazu.
    Kɛlɛ wa gàazaɠasu, wo ɗa ɠɛ ma: ‹Gi è unmaʋɛ ɠale?› Wa ùnmazu, siɛgi zu wo
    ɠɛlɛzu la wa-ʋuusiɛiti ta wa-ƓALA kɔɔiti feezu la.'
  eng-WEBPB: Will a man rob God? Yet you rob me! But you say, ‘How have we robbed
    you?’ In tithes and offerings.
  kbq-kbq: Vahe'mo'a Anumzamofo zantamina amane musufa segahifi? Hianagi Anumzamo'na
    zantamina tamagra musufa nesaze. Hianagi tamagra huta, inankna huta Anumzamofo
    zana musufa nesone? Taitine ofane tamagra musufa nesaze.
  nhe-BL: '“Pero nimechtlatzintoquilía: ‘¿Se tlacatl quitlaxtequilisquía Dios?’ “Huan
    inquiijtohuaj: ‘Axtle, axaca quichihuasquía.’ “Pero imojuanti, quena, innechtlaxtequilijtoque.
    “Huan inquiijtohuaj: ‘¿Ipan tlachque tlamantli timitztlaxtequilijtoque?’ “Innechtlachtequilijtoque
    ipan nopa diezmos huan ipan nopa ofrendas tlen quinamiqui innechmacasquíaj.'
  bus-bus: Gbɛ̃ntee è kpãi o Ludaaↄ́? Mↄde ée kpãi ooma. Eè be, bↄ́ musun ée kpãi
    oomaa? A pↄ́ kuride kↄ̃n a gbaanↄ yã musumɛ.
  gub-BL: Na'e apuranu penehe. — Aipo amo upuner Tupàn rehe imunar haw rehe wà, a'e
    peme. Pemunar herehe tuweharupi. Nezewe rehe we pepuranu peiko herehe. — Ma'e
    uruzapo nerehe uremunar pà ure, peze peiko ihewe. Heze'eg kwehe arer umur kar
    amo ma'e peme. Pemunar peiko herehe a'e ma'e imur mehe. Aze heta 10 ma'e peme,
    pemur pitài ihewe nehe, i'i ze'eg kwehe arer. — Pitài ma'e 10 ma'e wanuwi Tupàn
    pe imono pyr, i'i teko a'e ma'e pe wà. (-Zizimo, i'i karaiw izupe wà.) Pemunar
    herehe ihewe imur pyr herur mehe.
  eng-DRA: 'Shall a man afflict God? for you afflict me. And you have said: Wherein
    do we afflict thee? in tithes and in firstfruits.'
