verse: MAL.003.008
translations:
  mal-C: '“മനുഷ്യൻ ദൈവത്തെ കൊള്ളയടിക്കുമോ? എന്നാൽ നിങ്ങൾ എന്നെ കൊള്ളചെയ്യുന്നു. “എന്നാൽ
    നിങ്ങൾ ചോദിക്കുന്നു: എങ്ങനെയാണു ഞങ്ങൾ അങ്ങയെ കൊള്ളചെയ്യുന്നത്? “ദശാംശങ്ങളിലും
    വഴിപാടുകളിലുംതന്നെ.'
  deu-TKW: 'Darf denn ein Mensch Gott betrügen, daß ihr mich betrügt? Ihr fragt: Wobei
    haben wir dich denn betrogen? Bei dem Zehnten und dem Hebeopfer!'
  lin-lin: 'Boni, moto akoki solo kokosa Nzambe ? Nzokande bino, bozali kokosa Ngai.
    Kasi bozali koloba : ‹ Tokosi Yo na likambo nini ? › Bokosi Ngai na eteni na bino
    ya zomi mpe na makabo.'
  eng-LSV: Does man deceive God? But you are deceiving Me, || And you have said, ||
    In what have we deceived You? The tithe and the raised-offering!
  eng-GNV: 'Will a man spoyle his gods? yet haue ye spoyled me: but ye say, Wherein
    haue we spoyled thee? In tithes, and offerings.'
  eng-WEBSTER: Will a man rob God? yet ye have robbed me. But ye say, In what have
    we robbed thee? In tithes and offerings.
  nhw-BL: '“Pero nimechtlatzintoquilía: ‘¿Se tlacatl quitlachtequilisquía Dios?’ “Huan
    anquiijtohuaj: ‘Amo, amo aqui quichihuasquía.’ “Pero amojuanti, quena, antechtlachtequilijtoque.
    “Huan anquiijtohuaj: ‘¿Ipan tlaque tlamantli timitztlachtequilijtoque?’ “Antechtlachtequilijtoque
    ipan nopa diezmos huan ipan nopa ofrendas catli quinamiqui antechmacasquíaj.'
  swh-ONEN: “Je, mwanadamu atamwibia Mungu? Hata hivyo mnaniibia mimi. “Lakini mnauliza,
    ‘Tunakuibia kwa namna gani?’ “Mnaniibia zaka na dhabihu.
  bba-bba: Mɑ nɑ bikiɑ nɑ nɛɛ, tɔnu u rɑ nɛ Gusunɔ nɔni wɔ̃ke? Domi wee, i mɑn nɔni
    wɔ̃kumɔ. Mɑ i ɡerumɔ i mɔ̀, yen yere sɔɔrɑ sɑ nun nɔni wɔ̃kumɔ. Mɑ nɑ wisɑ nɑ
    nɛɛ, kɛ̃nu wɛ̃ɛbu sɔɔ kɑ tiɑ tiɑ ye i rɑ mɑn wɛ̃ wɔkuru bɑɑteren wɔllɔ.
  eng-KJVCPB: Will a man rob God? Yet ye have robbed me. But ye say, Wherein have
    we robbed thee? In tithes and offerings.
  mpx-mpx: Yaka Yehoba i ba, “Tab i sapu gamagal ni kaoma wana Yabowaine elana? Nigeya
    hot! Yaa age komiu ku kakaoma elau.” Yaa ku nel ku ba, “Ga i ola ge u ba tage
    ha kakaoma elam?” Yehoba Togasisi Hot i ba, “Ku kaoma te nige wami eyowa enona
    ge wami bwasumu ku wawalel paelulutega ge wali maisena ku pwapwatanim elau. I
    ola al nige wami mulolu ona ku pepem.
  luo-luo: “Bende dhano nyalo mayo Nyasaye? To kata kamano, umaya. “Umedo penjo ni,
    ‘Kare ere kaka wamayi?’ “Umaya kuom chiwo mar achiel kuom apar kod chiwo mamoko.
  meu-meu: 'Be, taunimanima ese Dirava bae dadihaia a? Mato, umui ese o dadihaigumu.
    A umui o tomamu, Ede a dadihaimu tomamu? Iniheto: emui ḡau ikaroadia ai bona emui
    herahia ḡaudia ihenidia ai.'
  npi-ULB: के कुनै मानिसले परमेश्‍वरलाई लुट्छ? तर तिमीहरूले मलाई लुटिरहेका छौ । तर
    तिमीहरू भन्छौ, ‘हामीले कसरी तपाईंलाई लुटेका छौँ?’ दशांश र भेटीमा ।
  yor-yor: “Ènìyàn yóò ha ja Ọlọ́run ni olè bí? Síbẹ̀ ẹ̀yin ti jà mí ní olè. “Ṣùgbọ́n
    ẹ̀yin béèrè pé, ‘Báwo ni àwa ṣe jà ọ́ ní olè?’ “Nípa ìdámẹ́wàá àti ọrẹ.
  pes-OPCB: '«آیا کسی از خدا دزدی می‌کند؟ ولی شما از من دزدی کرده‌اید! «می‌پرسید:
    مقصودت چیست؟ «مقصودم ده‌یکها و هدایاست.'
  tgl-ULB: Maaari bang nakawan ng tao ang Diyos? Gayon pa man, ninanakawan ninyo ako.
    Ngunit sinasabi ninyo, 'Paano ka namin ninakawan?' Sa mga ikapu at sa mga handog.
  cbu-NT: Ashirucha, nuwsha siyaa atina; Siysa nuwaa Apanlleetstaati shuchiksa. ¿Antaati
    tputs Apanllee shuchimaam waritak? nda. Itaru, siysa, ¿Mayaatseeja shiyaa shuchiranginee?
    átssa. Ashiri nuwsha itsinsaru kamanchintspa. Siy chineetsis, mishat tatsumareetsis
    nuwash pangi tatsamooru nda wayakus shuchiksa.
  hui-hui: O larogo hale halimu, Mbiralime Ngode Datagaliwabenaga ngago ohowa guru
    nolene karulapebe lowa hale haro. Ogonidagua nabibehego tígua i̱naga guru nalu
    kamigoni. Ani larogola tígua, Ina agua guru narimayabe, loleberemi. Mbirale pini
    dege dege ngulenebi lomabia ho ngulenebi ogonihayagi i̱naga tí guru nalu kamigoni.
  mya-mya: လူ​သည်​ဘု​ရား​သ​ခင်​ကို​လိမ်​လည်​လှည့်​စား အပ်​ပါ​သ​လော​ဟု သင်​တို့​အား​ငါ​မေး​ပါ
    ၏။ ဤ​သို့​မ​ပြု​အပ်​သော်​လည်း​သင်​တို့​သည် ငါ့​အား​လိမ်​လည်​လှည့်​စား​လျက်​နေ​ပေ
    သည်။ သင်​တို့​က`ကျွန်​တော်​မျိုး​တို့​သည် အ​ဘယ်​သို့​လိမ်​လည်​လှည့်​စား​ကြ​ပါ
    သ​နည်း' ဟု​ဆို​ပါ​မူ​ဆယ်​ဖို့​တစ်​ဖို့​အ​လှူ နှင့်​ပူ​ဇော်​သ​ကာ​များ​ဆက်​သ​မျှ​ဟူ​၍
    ဖြေ​ရ​ပေ​မည်။-
  bod-N: མི་ཡིས་དཀོན་མཆོག་ལ་དབང་བ་གང་ཞིག་འཕྲོག་ནུས་སམ། ཡིན་ནའང་ཁྱོད་ཚོས་བདག་ལ་དབང་བ་དེ་ཕྲོགས་ནས།
    ད་དུང་ངེད་ཅག་གིས་ཁྱེད་ནས་ཅི་ཞིག་ཕྲོགས་སམ་ཞེས་འདྲིའོ། །དོན་དངོས་སུ་ཁྱོད་རྣམས་ཀྱིས་ཞལ་འདེབས་སུ་འབུལ་འོས་པའི་བཅུ་ཆ་གཅིག་དང་།
    འབུལ་དགོས་པའི་མཆོད་རྫས་ཕྲོགས་པ་ཡིན།
  wsk-wsk: '“Ikialko. Agi kari bo ko kaem kote tere nana ikiso e? Mena. Bare nina
    mu ani ninga Kaem agate anapeya mel am tere nasan. Ale agate tere no se, bare
    aking iwita aga isarsan, ''Ana awuk ta nika te tere nasan a?'' masan. “Nenenga
    tere munan mu iwita: Anapeya mel motam 10 ko bolala awusan, ale ko motam suan
    mu aninga ma balsan, ale anapeya nigiting munan ani aisalko balsan, oworta ningi
    tere munan arataso.'
  sna-sna: “Ko, munhu angabire Mwari here? Kunyange zvakadaro munondibira. “Asi munobvunza
    muchiti, ‘Tinokubirai pane zvipi?’ “Pazvegumi nezvipiriso.
  spa-BLM: '¿Robará un hombre a Dios? Sin embargo, ¡me robáis a mí! Pero tú dices:
    “¿Cómo te hemos robado? En los diezmos y las ofrendas.'
  cac-cac: 'A in xo tic tzin c''anb''ej d''ayex: ¿Tom smoj tz''elc''an eb'' anima
    d''a sDiosal? Palta a ex tic tzin eyelq''uej. Tzato e c''anb''an icha tic: ¿Tas
    b''aj tzach quelq''uej chi''? xe chi. A b''aj tzin eyelq''uej, aton d''a masanil
    e diezmo yed'' eyofrenda.'
  swh-ULB: Mwanadamu anaweza kumwibia Mungu? Mnaniibia mimi, lakini mwasema, 'Tumekuibiaje?'
    kwa zaka na sadaka.
  bel-bel: 'Ці можна чалавеку абкрадваць Бога? А вы абкрадваеце Мяне. Скажаце: чым
    абкрадваем мы Цябе? дзесяцінаю і прынашэньнямі.'
  deu-ELBBK: 'Darf ein Mensch Gott berauben, dass ihr mich beraubt? Und ihr sprecht:
    Worin haben wir dich beraubt? In dem Zehnten und in dem Hebopfer.'
  mbb-OT: Ed-insè kew zaan te, ‘Egkepenekawan be te etew is Megbevayà?’ Piru mibpenekawan
    a keniyu. Ne ed-insè kew te, ‘Hengkey is paaǥi te kebpenekawi zey kenikew?’ Pinaaǥi
    te kenè niw kebeǥaya te menge ikepulù niw wey menge halad niw.
  mal-2015: 'മനുഷ്യന്നു ദൈവത്തെ തോല്പിക്കാമോ? എങ്കിലും നിങ്ങൾ എന്നെ തോല്പിക്കുന്നു.
    എന്നാൽ നിങ്ങൾ: ഏതിൽ ഞങ്ങൾ നിന്നെ തോല്പിക്കുന്നു എന്നു ചോദിക്കുന്നു. ദശാംശത്തിലും
    വഴിപാടിലും തന്നേ.'
  rmc-rmc: 'Či šaj občorarel o manuš le Devles? Ale tumen man občoraren. Tumen phučen:
    ‚Andre soste tut občoraras?‘ Andro ďesjatki the andro obeti!'
  nlg-nlg: Mi nau ku ghoi huatighau, “E uto vania so, na tinoni geke gitoa God? Taho,
    e mua uto, hauva mi ghau tau gitou haia tua.” Mau huatiu, ‘?Ivei tai nea na gitoamu?’
    ‘Ighau tau gitou ta sakai na hangavuluni ta nimiu na lologho.
  pes-OPV: آیا انسان خدا را گول زند؟ اما شما مرا گول زده‌اید و می‌گویید در چه چیز
    تو را گول زده‌ایم؟ در عشرها و هدایا.
  ron-1924: 'Се каде сэ ыншеле ун ом пе Думнезеу кум Мэ ыншелаць вой? Дар вой ынтребаць:
    ‘Ку че Те-ам ыншелат?’ Ку зечуелиле ши даруриле де мынкаре.'
  ben-OBCV: “মরণশীল মানুষ কি কখনও ঈশ্বরকে ঠকাতে পারে? তবুও তোমরা আমাকে ঠকাও। “কিন্তু
    তোমরা জিজ্ঞাসা করো, ‘আমরা কীভাবে তোমাকে ঠকাচ্ছি?’ “দশমাংশে ও উপহারে।
  som-som: Nin miyuu Rabbiga dhacaa? Idinkuse waad i dhacdaan. Laakiinse waxaad tidhaahdaan,
    Maxaannu kaa dhacnay? Waxaad iga dhacdeen meeltobnaadyo iyo qurbaanno.
  lat-VUC: 'Si affliget homo Deum, quia vos configitis me? Et dixistis: In quo configimus
    te? In decimis et in primitiis.'
  eng-ASVBT: Will a man rob God? yet ye rob me. But ye say, Wherein have we robbed
    thee? In tithes and offerings.
  ita-1885: 'L''uomo deve egli rubare Iddio, che voi mi rubate? E pur dite: In che
    ti abbiam noi rubato? Nelle decime, e nelle offerte.'
  eng-LXXUP: Will a man insult God? for ye insult me. But ye say, Wherein have we
    insulted thee? In that the tithes and firstfruits are with you still.
  eng-ULB: Would a person rob God? Yet you are robbing me. But you say, 'How have
    we robbed you?' In tithes and offerings.
  spa-VBL: ¿Debe el pueblo defraudar a Dios? ¡Aún así ustedes me han defraudado! Pero
    ustedes me preguntan “¿Cómo te hemos defraudado?” En los diezmos y en las ofrendas.
  fra-_FOB: 'L''homme trompera-t-il Dieu? Car vous me trompez. Et vous dites: “En
    quoi t''avons-nous trompé? “ Dans les dîmes et dans les offrandes.'
  mal-mal: '“മനുഷ്യന് ദൈവത്തെ തോല്പ്പിക്കാമോ? എങ്കിലും നിങ്ങൾ എന്നെ തോൽപിക്കുന്നു.
    എന്നാൽ നിങ്ങൾ: ‘ഏതിൽ ഞങ്ങൾ നിന്നെ തോൽപിക്കുന്നു’ എന്നു ചോദിക്കുന്നു”. “ദശാംശത്തിലും
    വഴിപാടിലും തന്നെ.'
  urd-GVR: Kyā munāsib hai ki insān Allāh ko ṭhage? Hargiz nahīṅ! Lekin tum log yihī
    kuchh kar rahe ho. Tum pūchhte ho, ‘Ham kis tarah tujhe ṭhagte haiṅ?’ Is meṅ ki
    tum mujhe apnī paidāwār kā daswāṅ hissā nahīṅ dete. Nīz, tum imāmoṅ ko qurbāniyoṅ
    kā wuh hissā nahīṅ dete jo un kā haq bantā hai.
  suz-BL: परमप्रभुमी “मार, मुरपुकीमी परमप्रभु आ मार मार खुइ पने चाप्‍नीमी ङा? तन्‍न
    गेपुकीम आं के खुइ पशो बाक्‍नीनी। मो हना यो गेपुकीमी ‘गोपुकीमी इन के मार खुइ पका
    ङा?’ देंनीनी। इन १० भाग ङा भाग का नु मार मार चढ़ेतीकेमी खुइ पशो बाक्‍नीनी। प्रस्‍थान
    २५:२
  eng-NOY: Shall a man rob God, That ye have robbed me? But ye say, “Wherein have
    we robbed thee?” In tithes and offerings.
  ita-1927: 'L’uomo dev’egli derubare Iddio? Eppure voi mi derubate. Ma voi dite:
    “In che t’abbiam noi derubato?” Nelle decime e nelle offerte.'
  ckb-ckb: '«ئایا مرۆڤ خودا تاڵان دەکات؟ چونکە ئێوە تاڵانتان کردم! «بەڵام ئێوە گوتتان:
    ”چۆن تاڵانمان کردی؟“ «لە دەیەک و قوربانییەکان تاڵانتان کردم.'
  eng-BBE: Will a man keep back from God what is right? But you have kept back what
    is mine. But you say, What have we kept back from you? Tenths and offerings.
  kan-OKCV: “ಮನುಷ್ಯನು ದೇವರಿಂದ ಕದ್ದುಕೊಳ್ಳಲು ಸಾಧ್ಯವೇ? ಆದರೂ ನೀವು ನನ್ನಿಂದ ಕಳ್ಳತನ ಮಾಡಿದ್ದೀರಿ.
    “ಆದರೆ ನೀವು, ‘ಯಾವುದರಲ್ಲಿ ನಿನ್ನದನ್ನು ಕಳ್ಳತನ ಮಾಡಿದ್ದೇವೆ?’ ಎಂದು ಕೇಳುತ್ತೀರಿ. “ದಶಮಭಾಗ
    ಮತ್ತು ಅರ್ಪಣೆಗಳಲ್ಲಿಯೇ!
  tam-2017: மனிதன் தேவனை ஏமாற்றலாமா? நீங்களோ என்னை ஏமாற்றுகிறீர்கள். எதிலே உம்மை ஏமாற்றினோம்
    என்கிறீர்கள்? தசமபாகத்திலும் காணிக்கைகளிலும்தானே.
  spa-RV-1909: '¿Robará el hombre á Dios? Pues vosotros me habéis robado. Y dijisteis:
    ¿En qué te hemos robado? Los diezmos y las primicias.'
  ron-BTF: 'Va jefui un om pe Dumnezeu? Totuşi voi m-aţi jefuit. Dar voi spuneţi:
    În ce te-am jefuit? În zeciuieli şi ofrande.'
  eng-WEBP: Will a man rob God? Yet you rob me! But you say, ‘How have we robbed you?’
    In tithes and offerings.
  eng-FBV: Should people defraud God? Yet you are defrauding me! But you ask, “How
    have we defrauded you?” In tithes and offerings.
  nld-1939: 'Mag een mens dan God tekort doen, dat gij Mij tekort doet? Ge zegt: Waarin
    hebben wij U tekort gedaan? In de tienden en eerstelingen?'
  nch-BL: '“Pero nimechtatzintoquilía: ‘¿Se tacat quitachtequilisquía Dios?’ “Huan
    anquiijtohuaj: ‘Amo, amo aqui quichihuasquía.’ “Pero amojuanti, quena, antechtachtequilijtoque.
    “Huan anquiijtohuaj: ‘¿Ipan taya tamanti timitztachtequilijtoque?’ “Antechtachtequilijtoque
    ipan nopa diezmos huan ipan nopa ofrendas cati quinamiqui antechmacasquíaj.'
  vie-1934: 'Người ta có thể ăn trộm Đức Chúa Trời sao? mà các ngươi ăn trộm ta. Các
    ngươi nói rằng: Chúng tôi ăn trộm Chúa ở đâu? Các ngươi đã ăn trộm trong các phần
    mười và trong các của dâng.'
  hin-CV: “क्या मात्र एक मरणशील मनुष्य परमेश्वर को लूट सकता है? तो भी तुम मुझे लूटते
    हो. “पर तुम पूछते हो, ‘हम आपको कैसे लूट रहे हैं?’ “दशमांश और भेंटों में.
  spa-BES: '¿Se apartará un hombre de Dios de lo que es correcto? Pero has guardado
    lo que es mío. Pero tú dices: ¿Qué te hemos ocultado? Décimas y ofrendas.'
  tdx-tdx: 'Hampikametse aman’ Añahare hao t’indaty? F’ie nikamera’areo. Aa hoe nahareo:
    Ami’ty aia ty nikamera’ay? Amo faha-foloo, naho amo engao.'
  tha-KJV: คนจะปล้นพระเจ้าหรือ แต่​เจ้​าทั้งหลายได้ปล้นเรา แต่​เจ้​ากล่าวว่า ‘เราทั้งหลายปล้นพระเจ้าอย่างไร’
    ก็​ปล้นในเรื่องสิบชักหนึ่งและเครื่องบู​ชาน​ั่นซี
  por-BR-2018: 'Pode o ser humano roubar a Deus? Vós, pois, me roubais. Mas vós dizeis:
    Em que te roubamos? Nos dízimos e nas ofertas.'
  deu-ELO: 'Darf ein Mensch Gott berauben, daß ihr mich beraubet? Und ihr sprechet:
    Worin haben wir dich beraubt? In dem Zehnten und in dem Hebopfer.'
  eng-WYC-2018: If a man shall torment God, for ye tormented me. And ye said, In what
