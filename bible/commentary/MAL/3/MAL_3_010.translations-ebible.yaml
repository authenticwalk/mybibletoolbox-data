    agaghị adị ichebe ha. Ọ bụ Onyenwe anyị, Onye pụrụ ime ihe niile na-ekwu.
  ory-ory: ଆମ୍ଭର ଗୃହରେ ଯେପରି ଖାଦ୍ୟ ରହିବ, ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ ଆମ୍ଭର ଭଣ୍ଡାରକୁ ସମ୍ପୂର୍ଣ୍ଣ
    ଦଶମାଂଶ ଆଣ, ଆଉ ଆମ୍ଭେ ଆକାଶସ୍ଥ ଦ୍ୱାରସବୁ ମୁକ୍ତ କରି, ରଖିବା ପାଇଁ ସ୍ଥାନ ନିଅଣ୍ଟ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଆଶୀର୍ବାଦରୂପ ବୃଷ୍ଟି ବର୍ଷାଇବା କି ନାହିଁ, ଏହି ବିଷୟରେ ଏବେ ଆମ୍ଭର ପରୀକ୍ଷା
    ନିଅ,
  chk-chk: Oupwe uwato unusen ämi leengol lon ewe imwenfel, pwe epwe wor mongö lon
    imwei we. Ren ei oupwe sotuniei ika üsap suki ekewe asammwachon läng fän itemi
