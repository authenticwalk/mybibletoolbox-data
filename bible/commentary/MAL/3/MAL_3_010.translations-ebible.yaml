  hbo-hbo: הָבִ֨יאוּ אֶת־כָּל־הַֽמַּעֲשֵׂ֜ר אֶל־בֵּ֣ית הָאֹוצָ֗ר וִיהִ֥י טֶ֙רֶף֙ בְּבֵיתִ֔י
    וּבְחָנ֤וּנִי נָא֙ בָּזֹ֔את אָמַ֖ר יְהוָ֣ה צְבָאֹ֑ות אִם־לֹ֧א אֶפְתַּ֣ח לָכֶ֗ם
    אֵ֚ת אֲרֻבֹּ֣ות הַשָּׁמַ֔יִם וַהֲרִיקֹתִ֥י לָכֶ֛ם בְּרָכָ֖ה עַד־בְּלִי־דָֽי׃
  shp-NTPO: Jaskara iken nokon xobonko, ja chonkankonia ea westíora meniti senen keyokin
    boxon, ja koríki ati cajanko akanwe; maton jaskáara jawetianbi jawékiati maxkátima
    iki. Jaskáakin ea rama tanakanwe, maton oinnon ventanabo kepenai keskáakin nai
    kepenxon, mato jakon jawékibaon jayákaresnon ixon en mato akinnon.
  pjt-pjt: “Palu kulilaya! Ngayuluṉa ngaḻṯunytju puḻka mulapa nyinanyi. Kaya wanyu
    mukuringkulampa arkaṟa tjukaṟurungku palyaṟa kati ngayunya ungkunytjikitjangku
    munu nyura nyara palulanguṟulta nintiringkula kulilku, ‘Munta, Godanya ngaḻṯunytju
    puḻka nyinanyi munulanya munytjangku ungkupai.’ Kaya palulanguṟulta nyura mantjintjatjanungku
    uṯuḻu tjara kutjupatjara kutjupa 10-pa tjura uwankara lipula, munuṉiya palulanguṟu
    10-nguṟu tjaraṟa kutju ngayunya uwa, munuya 9 maḻaringkula ngarinytja nyuranku
    kanyinma. Munuya rawangku nyanga alatji palyalkatima kutjupa kutjupa mantjintjatjanungku.
    Kaṉa ngayulu ngapartji nyurampa puḻka mulapalta palyalku. Munuṉa tiṯutjarangku
    nyurampa wiṟu tjuṯa kutju iyalku nyura pukuḻarinytjaku.
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, rehei gĩcunjĩ gĩa ikũmi gĩothe thĩinĩ
    wa ikũmbĩ, nĩgeetha nyũmba yakwa ĩkoragwo na irio. Ngeriai na njĩra ĩno muone
    kana ndikũmũhingũrĩra ndirica cia igũrũ, ndĩmuurĩrie irathimo nyingĩ mũno nginya
    mwage handũ ingĩiganĩra.
  fra-NCL: 'Apportez toute la dîme au trésor et qu’il y ait des vivres dans ma maison !
    Et mettez-moi donc à l’épreuve en ceci, dit Yahweh des armées : si je n’ouvre
    pas pour vous les écluses des cieux, et si je ne répands pas sur vous la bénédiction
    jusqu’à surabondance.'
  cek-AK: 'Ka imthung ah caaknaek oh thai hanah, hmuen pakuemhaih ahmuen ah hato thungah
    maeto sin oh: hae hmuen pongah kai hae na tanoek oh, van ih tui khongkha to ka
    paongh moe, suekhaih ahmuen om ai karoek to tahamhoihaih hoiah kang krai o thuih
    mak ai maw.'
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad soged: “Bela-ibmar-ambegi-gwensak-uklegedi
    (10%), sogedba anse-goled-neggi-mani-ulu-siidse be sedamar, deyobi, an-neggi masgulleged
    nika guoed. We-ibmargi be an-wilubdakmardo, bule an bemarga nibneg-akale bendakleged
    barmidagosurdibe, degi, bule an bemarga ise-obinagwale ibmar ukosurbardibe.”'
  uig-CYR: Әнди өйүмдә ашлиқ болуш үчүн пүткүл «ондин бир» үлүш өшрини амбарға елип
    келиңлар вә шундақла Мени синап беқиңлар, — дәйду самави қошунларниң Сәрдари болған
    Пәрвәрдигар — Мән асманниң деризилирини чоң ечип силәргә патқузалмиғидәк бир бәрикәтни
    төкүп беридиғанлиғимни көрүп бақмамсиләр?
  tel-2017: నా ఆలయంలో ఆహారం ఉండేలా మీ దశమ భాగం నా ఆలయం గిడ్డంగిలోనికి తీసుకురండి.
    ఇలా తీసుకువచ్చి నన్ను శోధించండి, నేను పరలోక ద్వారాలు విప్పి, పట్టలేనంత దీవెనలు
    విస్తారంగా కుమ్మరిస్తాను” అని సైన్యాలకు అధిపతియైన యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: 'Mennen fè antre tout dim yo nan depo kay la, pou ka gen manje nan kay
