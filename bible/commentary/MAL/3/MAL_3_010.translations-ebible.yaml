verse: MAL.003.010
translations:
  mal-C: എന്റെ ആലയത്തിൽ ആഹാരം ഉണ്ടായിരിക്കേണ്ടതിനു നിങ്ങൾ ദശാംശം മുഴുവൻ കലവറയിലേക്കു
    കൊണ്ടുവരിക. ഞാൻ നിങ്ങൾക്കായി സ്വർഗകവാടങ്ങൾ തുറന്നു സ്ഥലം പോരാതെവരുവോളം നിങ്ങളുടെമേൽ
    അനുഗ്രഹങ്ങൾ വർഷിക്കുകയില്ലയോ? എന്നെ ഇതിനാൽ പരീക്ഷിക്കുക,” എന്നു സൈന്യങ്ങളുടെ യഹോവ
    അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Bringt den Zehnten ganz in das Schatzhaus, daß sich Zehrung in meinem Hause
    befinde, und versucht es einmal auf diese Weise mit mir, spricht Jahwe der Heerscharen,
    ob ich euch dann nicht die Fenster des Himmels öffne und euch bis zum Übermaß
    mit Segen überschütte!
  lin-lin: Boye, bomema biteni na bino nyonso ya zomi, na mobimba na yango, na ebombelo
    bomengo ya Tempelo mpo ete bilei ezanga te kati na Ndako na Ngai. Na bongo, bomeka
    Ngai, » elobi Yawe, Mokonzi ya mampinga, « mpo na kotala soki nakofungolela bino
    te maninisa ya Lola mpe soki nakosopela bino te lipamboli na Ngai, na bofuluki
    oyo ezanga ndelo.
  eng-LSV: Bring in all the tithe to the treasure-house, || And there is food in My
    house; When you have tried Me, now, with this,” said YHWH of Hosts, || “Do I not
    open the windows of the heavens to you? Indeed, I have emptied on you a blessing
    until there is no space.
  eng-GNV: Bring ye all the tythes into the storehouse that there may be meate in
    mine House, and proue me nowe herewith, sayeth the Lord of hostes, if I will not
    open the windowes of heauen vnto you, and powre you out a blessing without measure.
  eng-WEBSTER: Bring ye all the tithes into the store-house, that there may be food
    in my house, and prove me now with this, saith the LORD of hosts, if I will not
    open you the windows of heaven, and pour you out a blessing, that there shall
    not be room enough to receive it .
  nhw-BL: Huajca xijhualicaca nochi diezmos campa tlaajocuij tiopan calijtic para
    sempa oncas nopa tlacualistli catli monequi ipan nochaj. Quej nopa xijchihuaca
    huan techyejyecoca huan anquiitase para nijtlapos nopa ventanas ipan ilhuicactli
    huan nimechtitlanilis miyac tlatiochihualistli hasta tlahuel onmocahuas.” Quej
    ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Leteni zaka kamili ghalani, ili kuwe na chakula katika nyumba yangu. Nijaribuni
    katika hili,” asema Bwana Mwenye Nguvu Zote, “nanyi mwone kama sitawafungulia
    madirisha ya mbinguni na kuwamwagieni baraka nyingi mpaka mkose nafasi ya kutosha.
  bba-bba: I bɛɛn ye i mɔ kpuro subuo subɑ wɔkuru, kpɑ i kɑ mɑn yen sube teeru nɑɑwɑ
    i doke nɛn ɑrumɑnin beru yerɔ. Kpɑ dĩɑnu nu n wɑ̃ɑ nɛn sɑ̃ɑ yerɔ. I nɛn lɑɑkɑri
    mɛɛrio, kpɑ i wɑ nɑ̀ kun kon bɛɛ wɔllu kɛniɑ n bɛɛ domɑ bɑkɑru kuɑ.
  eng-KJVCPB: Bring ye all the tithes into the storehouse, That there may be meat
    in mine house, And prove me now herewith, saith the Lord of hosts, If I will not
    open you the windows of heaven, And pour you out a blessing, that there shall
    not be room enough to receive it.
  mpx-mpx: He wami eyowa enowaliya nuku wali paelulutega, yaka ana wali maisena toto
    nau kaiweu, bwabwaligena nuku pwatanim ana abateliya, inoke aanan ni gewi no limiya.
    He nuku laboseyau. Nuku ginol ni ola to, yaka nuku kite tab nau no mulolu kalakalaopopwina
    na ligin paloem labulabumwa. Ibwe, na ginol ni bwata hot, yaka nige abateli ni
    gagan ge bosowaina gegewena nuku teliya.”
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Keluru achiel kuom apar duto e od
    keno, mondo chiemo obed e oda. Tema uruane mondo une-ane ka donge dayawnu dirise
    mag dhorangeye polo mi aolnu gweth mogundho ma ok unyal yudo thuolo kama dukanie.
  meu-meu: Iehova Sabaota na e tomu, Ḡau ikaroadia korikoridia ba mailaidia, roge
    ai bavatodia, aniani na rumagu ai baine mia helaoreana. Unu amo ba tohogu, guba
    gaba-maurudia baina kehodia emui, bona hahenamo na latamui ai baina seia dobi
    ela bona baine hepurai dobi, eiava.
  npi-ULB: भण्डारमा पूर्ण दशांश ल्याओ, ताकि मेरो भवनमा भोजन होस्, र मैले स्वर्गका
    ढोकाहरू खोलेर तिमीहरूकहाँ राख्‍ने ठाउँ नहुनेसम्‍म गरी तिमीहरूमाथि आशिष् खन्याउँछु,
    कि खन्याउँदिन, यसमा मलाई जाँचेर हेर,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ẹ mú gbogbo ìdámẹ́wàá wá sí ilé ìṣúra, kí oúnjẹ bá à lè wà ní ilé mi, ẹ
    fi èyí dán mi wò,” ní Olúwa àwọn ọmọ-ogun wí, “kí ẹ sì wò bí èmi kò bá ní sí àwọn
    fèrèsé ọ̀run fún yin, kí èmi sì tú ìbùkún àkúnwọ́sílẹ̀ jáde fún yín, tó bẹ́ẹ̀
    tí kì yóò sì ààyè láti gbà á.
  pes-OPCB: 'ده‌یک دارایی خود را به طور کامل به خانهٔ من بیاورید تا خوراک کافی در
    آنجا باشد. و خداوند لشکرهای آسمان می‌فرماید: به این ترتیب مرا امتحان کنید و ببینید
    چگونه روزنه‌های آسمان را باز می‌کنم و شما را از برکات خود لبریز می‌سازم!'
  tgl-ULB: Dalhin ang buong ikapu sa silid-imbakan upang may makain sa aking tahanan.
    At subukan ninyo ako ngayon sa ganito,” sabi ni Yahweh ng mga hukbo, “kung hindi
    ko bubuksan sa inyo ang mga bintana ng langit sa inyo at ibuhos ang mga pagpapala
    sa inyo, hanggang sa walang sapat na silid na paglagyan nito.
  cbu-NT: Siy nuwaam chineetsis, tatsumareetstamtis tatsamooru nuwash pangi yushindayarus
    wayangtsa. Ashkachus, nuwashsha pangi katungats apanllpaneem zapansha taachiya.
    Na yachangints. Maachiritaatsis tatsamooru nuwash pangi wayangints. Amb ashkachus,
    nuwsha kanindaa wach tawatkachuri, siyaamtam wanasirimash zanganchintspa. Kapung
    istachintspa. Ashkachuri, siysa kis taatssa.
  hui-hui: I̱naga andani tomo dewa bu wilo tomo pini dege dege wirimidaru bibahende
    mo yu ngoai howa wilimu. Tígua i̱ abidabe hondole bahanda bia handalimu. I̱na
    dahuliya andaganaga haraba panga windo dugupe howa mbirale tara tara bayale bayale
    bu ngoru tí bu payabu wu halimulo hombedape haroria hondoleberemigo ani bia handalimu,
    lene.
  mya-mya: ဗိ​မာန်​တော်​တွင်​စား​နပ်​ရိက္ခာ​အ​မြောက် အ​မြား​ရှိ​စေ​ရန် သင်​တို့​၏​ဆယ်​ဖို့​တစ်​ဖို့
    အ​လှူ​ကို​အ​ပြည့်​အ​ဝ​ယူ​ဆောင်​ခဲ့​ကြ လော့။ ငါ​၏​အ​ကဲ​ကို​စမ်း​၍​ကြည့်​ကြ​လော့။
    ထို​အ​ခါ​ငါ​သည်​ကောင်း​ကင်​ပြူ​တင်း​ပေါက် များ​ကို​ဖွင့်​၍ သင်​တို့​အ​ပေါ်​သို့​ကောင်း​ချီး
    မင်္ဂ​လာ​အ​မျိုး​မျိုး​သွန်း​လောင်း​တော်​မူ သည်​ကို​သင်​တို့​တွေ့​မြင်​ကြ​ရ​လိမ့်​မည်။-
  bod-N: ཡང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གི་མཆོད་ཁང་དུ་འབྲུ་རིགས་ཡོད་པའི་ཆེད་དུ།
    ཁྱོད་རྣམས་ཀྱིས་ཞལ་འདེབས་སུ་འབུལ་འོས་པའི་བཅུ་ཆ་གཅིག་ཐམས་ཅད་མཛོད་ཁང་དུ་བསྐྱལ་དགོས་པ་དང་།
    དེ་བརྒྱུད་ནས་བདག་ལ་བརྟག་པར་གྱིས། བདག་གིས་ཁྱོད་རྣམས་ལ་ནམ་མཁའི་སྒོ་མོ་ཕྱེས་ནས་འདང་བས་མ་ཚད་ལྷག་མའང་ཡོད་པའི་བྱིན་རླབས་ཁྱོད་རྣམས་ལ་གནང་མིན་ལ་ལྟོས་ཤིག་ཅེས་གསུངས།
  wsk-wsk: 'Bare iwita beteralko: Melmasak motam 10 ko motam suanta umu lilim la ago
    aninga temple ningi karogo tairal se, aninga temple mu inang ago anirokko.” Yawe
    Sokel Garagar mu uwuta balso. “Ira ariga te aga beteral, ale asele aguwaya kiwemarik
    mu nengeta ari ko ikialko. Ani aga duruk wonong kuring kagik ale mel ningo ningo
    tuwik kapakoyam ningimik kuali warik se kaparuk ale ninga kawam digo sisi saparukko.'
  sna-sna: Uyai nezvegumi zvose kudura, kuti mumba mangu mugova nezvokudya. Ndiedzei
    muna izvozvi,” ndizvo zvinotaura Jehovha Wamasimba Ose, “muone kana ndisingakuzarurirei
    mawindo okudenga, uye ndigokudururirai maropafadzo mazhinji zvokuti muchashayiwa
    pokuaisa.
  spa-BLM: Traed todo el diezmo al almacén, para que haya alimento en mi casa, y probadme
    ahora en esto — dice el Señor de los Ejércitos — si no os abriré las ventanas
    del cielo y os derramaré una bendición para la que no habrá sitio.
  cac-cac: 'A ticnaic jun, iq''ueccot masanil e diezmo b''aj smolchaj d''a in templo,
    yic vach'' ay tas sva eb'' tzin ac''an servil ta''. A in Jehová Yajal in d''a
    Smasanil sval icha tic: To tzin eyac'' proval. Icha val chi'' ol aj eyilani to
    ol in jac satchaan̈, ol in secanemta in vach''c''olal d''a eyib''an̈, man̈xalaj
    b''aj ol aj yed''tal eyuuj.'
  swh-ULB: Leteni zaka kamili katika ghalani, ili kwamba kiwemo chakula katika nyumba
    yangu. Na mnijaribu kwa hili,” asema Bwana wa Majeshi. “kama sitawafungulia madilisha
    ya mbinguni na kuwamwagia baraka juu yenu, ili kwamba hakutakuwa na sehemu ya
    kutosha kuzipokea.
  bel-bel: 'Прынясеце мне дзесяціны ў дом сховішча, каб у доме Маім была ежа, і хоць
    бы ў гэтым выпрабуйце Мяне, кажа Гасподзь Саваоф: ці не адчыню Я вам адтулін нябесных
    і ці ня вылью на вас дабраславеньня да краю?'
  deu-ELBBK: Bringt den ganzen Zehnten in das Vorratshaus, damit Speise in meinem
    Haus sei; und prüft mich doch dadurch, spricht der HERR der Heerscharen, ob ich
    euch nicht die Fenster des Himmels öffnen und euch Segen ausgießen werde bis zum
    Übermaß.
  mbb-OT: Guntaan, egkeǥiyan ku sikiyu he ǥezami a keniyu, is Nengazen he Mekeǥeǥehem.
    Uwita niw is tivuuk he ikepulù niw ziyà te budiga ziyà te valey ku su para zuen
    egkekaan dutun te valey ku. Emun ebeelan niw heini, ebpeuwitan ku sikiyu te uzan
    ne ebeǥayan ku sikiyu te ebpenubra he tuvad.
  mal-2015: എന്റെ ആലയത്തിൽ ആഹാരം ഉണ്ടാകേണ്ടതിന്നു നിങ്ങൾ ദശാംശം മുഴുവനും ഭണ്ഡാരത്തിലേക്കു
    കൊണ്ടുവരുവിൻ. ഞാൻ നിങ്ങൾക്കു ആകാശത്തിന്റെ കിളിവാതിലുകളെ തുറന്നു, സ്ഥലം പോരാതെവരുവോളം
    നിങ്ങളുടെമേൽ അനുഗ്രഹം പകരുകയില്ലയോ? എന്നിങ്ങനെ നിങ്ങൾ ഇതിനാൽ എന്നെ പരീക്ഷിപ്പിൻ
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Anen caľi ďesjatka andro sklados, hoj te el o chaben andre miro kher. Avke
    man skušinen avri,“ phenel o Nekzoraleder RAJ, „či tumenge na otkerava o oblaki
    le ňeboskre a na čhivava pre tumende o požehnaňja, medik tumen na ela savorestar
    pherdo.
  nlg-nlg: Kau hola udolui mai na hangavuluni nimiu na lologo tana Valetabu, geke
    subo na vanga igaa. Kau va tabou ge kau vaevanea, mi nau ku hangavia na matakene
    ni kokou muku kovala horua mai itamiu subo na lei totobo uto.
  pes-OPV: تمامی عشرها را به مخزنهای من بیاورید تا در خانه من خوراک باشدو یهوه صبایوت
    می‌گوید مرا به اینطور امتحان نمایید که آیا روزنه های آسمان را برای شمانخواهم گشاد
    و چنان برکتی بر شما نخواهم ریخت که گنجایش آن نخواهد بود؟
  ron-1924: Адучець ынсэ ла каса вистиерией тоате зечуелиле, ка сэ фие хранэ ын Каса
    Мя; пунеци-Мэ астфел ла ынчеркаре”, зиче Домнул оштирилор, „ши вець ведя дакэ
    ну вэ вой дескиде зэгазуриле черурилор ши дакэ ну вой турна песте вой белшуг де
    бинекувынтаре.
  ben-OBCV: তোমরা সমস্ত দশমাংশ আমার ভাণ্ডারে নিয়ে এসো যেন আমার গৃহে খাদ্য থাকে।”
    সর্বশক্তিমান সদাপ্রভু বলেন, “এবং দেখো আমি স্বর্গের সব দরজা তোমাদের জন্য খুলে দিয়ে
    অনেক আশীর্বাদ ঢেলে দিই কি না যা ধরে রাখার জন্য যথেষ্ট জায়গা হবে না।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Meeltobnaadyada oo dhan khasnadda soo
    geliya in gurigayga cunto ku jirto aawadeed, oo haddaba taas igu tijaabiya, haddii
    aan idiin furi waayo daaqadaha samada, oo aan idinkaga soo shubi waayo barako
    aan meel qaadi karta la arag.
  lat-VUC: 'Inferte omnem decimam in horreum, et sit cibus in domo mea: et probate
    me super hoc, dicit Dominus: si non aperuero vobis cataractas cæli, et effudero
    vobis benedictionem usque ad abundantiam:'
  eng-ASVBT: Bring ye the whole tithe into the storehouse, that there may be food
    in my house, and prove me now herewith, saith Jehovah of hosts, if I will not
    open you the windows of heaven, and pour you out a blessing, that there shall
    not be room enough to receive it.
  ita-1885: Portate tutte le decime nelle conserve, e siavi del cibo nella mia Casa;
    e fin da ora provatemi in questo, ha detto il Signor degli eserciti, se io non
    vi apro le cateratte del cielo, e non vi verso tanta benedizione che non le basterete.
  eng-LXXUP: 'The year is completed, and ye have brought all the produce into the
    storehouses; but there shall be the plunder thereof in its house: return now on
    this behalf, saith the Lord Almighty, see if I will not open to you the torrents
    of heaven, and pour out my blessing upon you, until ye are satisfied.'
  eng-ULB: Bring the full tithe into the storehouse, so that there may be food in
    my house, and test me now in this,” says Yahweh of hosts, “if I do not open to
    you the windows of heaven and pour out a blessing on you, until there is no more
    room for it all.
  spa-VBL: Traigan todo el diezmo a la tesorería para que haya alimento en mi Templo.
    Pruébenme en esto, dice el Señor Todopoderoso, y yo abriré las ventanas de los
    cielos y haré que sobreabunden las bendiciones tanto que no tendrán lugar para
    ellas.
  fra-_FOB: 'Apportez toutes les dîmes à la maison du trésor, et qu''il y ait de la
    provision dans ma maison; et éprouvez-moi en cela, dit l''Éternel des armées:
    si je ne vous ouvre pas les écluses des cieux, et si je ne répands pas sur vous
    la bénédiction sans mesure.'
  mal-mal: എന്റെ ആലയത്തിൽ ആഹാരം ഉണ്ടാകേണ്ടതിന് നിങ്ങൾ ദശാംശം മുഴുവനും ഭണ്ഡാരത്തിലേക്കു
    കൊണ്ടുവരുവിൻ. ഞാൻ നിങ്ങൾക്ക് ആകാശത്തിന്റെ കിളിവാതിലുകളെ തുറന്നു, സ്ഥലം പോരാതെവരുവോളം
    നിങ്ങളുടെമേൽ അനുഗ്രഹം പകരുകയില്ലയോ? എന്നിങ്ങനെ നിങ്ങൾ ഇതിനാൽ എന്നെ പരീക്ഷിക്കുവിൻ”
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Mere ghar ke godām meṅ apnī paidāwār kā pūrā
