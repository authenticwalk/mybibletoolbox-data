    उघडून जागा पुरणार नाही एवढा आशीर्वाद तुम्हावर ओतीन की नाही याविषयी माझी प्रचिती
    पाहा.
  qub-qub: Charashayqui cajcunapa diesmunta ushajpaj apamuy Templöman. Chauraga wasëcho
