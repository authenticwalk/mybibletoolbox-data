    ac ukuiya nu fowos kain in ma wo nukewa, in arulana yolyak nu suwos.
  hbo-WLC: הָבִ֨יאוּ אֶת־כָּל־הַֽמַּעֲשֵׂ֜ר אֶל־בֵּ֣ית הָאוֹצָ֗ר וִיהִ֥י טֶ֙רֶף֙ בְּבֵיתִ֔י
    וּבְחָנ֤וּנִי נָא֙ בָּזֹ֔את אָמַ֖ר יְהוָ֣ה צְבָא֑וֹת אִם־לֹ֧א אֶפְתַּ֣ח לָכֶ֗ם
    אֵ֚ת אֲרֻבּ֣וֹת הַשָּׁמַ֔יִם וַהֲרִיקֹתִ֥י לָכֶ֛ם בְּרָכָ֖ה עַד־בְּלִי־דָֽי׃
  ibo-ibo: Webatanụ otu ụzọ nʼụzọ iri nke ihe niile unu nʼime ụlọakụ m, ka nri jupụta
    nʼime ụlọ m. Jirinụ nke a nwalee m,” ka unu hụ ma mụ onwe m agaghị emeghe ọnụ
