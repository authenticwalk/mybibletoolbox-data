    quichapäshayquimi gamcunaman mas alli bindisyunta churamunäpaj.
  bqp-bqp: À su kũ pↄ́ kurideo pínki à ká ma aruzɛkɛkatɛkin, de pↄ́ble gↄ̃ kú ma
