  rop-rop: Wal yumob bringimap wanbala ting blanga ebri tenbala ting brom detlot enijing
    blanga yumob langa det haus weya ola daga jidan deya langa det Serramoni Pleis.
    “Trai mi blanga faindat if ai garra dum wanim ai tok, dumaji ai dalim yumob na,
    if yumob bringimap wanbala ting blanga ebri tenbala ting brom yumob enijing, wal
    ai garra opinimap det skai en gibit yumob loda rein wulijim yumob garra abum detmatj
    daga yumob kaan faindim pleis blanga pudum.
  ukr-1871: 'Принесїте всї десятини в кокомори в сьвятинї щоб у мойму дому було що
    їсти, та хоч тим витребуйте мене, говорить Господь сил небесних: чи тодї не повідчиняю
    я вам отвори небесні й не пошлю вам благословеннє над міру?'
  deu-1951: Bringet aber den Zehnten ganz in das Kornhaus, auf daß Speise in meinem
    Hause sei, und prüfet mich doch dadurch, spricht der HERR der Heerscharen, ob
    ich euch nicht des Himmels Fenster auftun und euch Segen in überreicher Fülle
    herabschütten werde!
  eng-JPS: Bring ye the whole tithe into the store-house, that there may be food in
    My house, and try Me now herewith, saith the LORD of hosts, if I will not open
    you the windows of heaven, and pour you out a blessing, that there shall be more
    than sufficiency.
  srp-1865: Donesite sve desetke u spreme da bude hrane u mojoj kuæi, i okušajte me
    u tom, veli Gospod nad vojskama, hoæu li vam otvoriti ustave nebeske i izliti
    blagoslov na vas da vam bude dosta.
  lug-lug: Muleete ekimu eky’ekkumi ekijjuvu mu nnyumba yange, ennyumba yange ebeeremu
    emmere, era mungezese,” bw’ayogera Mukama ow’Eggye, “obanga siribaggulirawo ebituli
    eby’omu ggulu, ne mbawa omukisa ne gutabaako ne we guligya.
  heb-heb: הביאו את כל המעשר אל בית האוצר ויהי טרף בביתי ובחנוני נא בזאת אמר יהוה
    צבאות אם לא אפתח לכם את ארבות השמים והריקתי לכם ברכה עד בלי די׃
  ben-IRV: তোমরা তোমাদের সব দশমাংশ ভান্ডারে আন, যাতে আমার ঘরে খাবার থাকে। এই বিষয়ে
    তোমরা আমাকে পরীক্ষা করে দেখ,” বাহিনীগণের সদাপ্রভু বলেন, “আমি আকাশের সব জানালা
    খুলে তোমাদের প্রয়োজনের অতিরিক্ত আশীর্বাদ ঢেলে দিই কি না।
  pan-pan: ਸਾਰੇ ਦਸਵੰਧ ਮੇਰੇ ਮੋਦੀ ਖ਼ਾਨੇ ਵਿੱਚ ਲਿਆਓ ਤਾਂ ਜੋ ਮੇਰੇ ਭਵਨ ਵਿੱਚ ਭੋਜਨ ਹੋਵੇ ਅਤੇ
    ਉਸੇ ਨਾਲ ਮੈਨੂੰ ਜ਼ਰਾ ਪਰਖੋ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਕੀ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਅਕਾਸ਼ ਦੀਆਂ
    ਖਿੜਕੀਆਂ ਖੋਲਦਾ ਹਾਂ ਕਿ ਨਹੀਂ, ਤਾਂ ਕਿ ਤੁਹਾਡੇ ਲਈ ਬਰਕਤ ਵਰ੍ਹਾਵਾਂ ਇੱਥੋਂ ਤੱਕ ਕਿ ਉਹ ਦੇ ਲਈ
    ਥਾਂ ਨਾ ਹੋਵੇਗਾ!
  tkr-tkr: Yits'ınçina sa pay bıkırba able, Yizde xaa oxhanasın kar ixhecen. Şu mançika
    Zı siliys ı'xe! Nya'a, Zı mançile qiyğa şos xəən g'uleppı aaqas dişde, hexxalika
    barakat hevles dişde? Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: ဆယ် ဘို့တဘို့ရှိသမျှ ကို ဘဏ္ဍာ တိုက်ထဲ သို့ သွင်း ၍ ၊ ငါ့ အိမ် တော်၌ စားစရာ
    ရှိ စေခြင်းငှါပြုကြလော့။ ငါသည် မိုဃ်းကောင်းကင် ပြတင်းပေါက် တို့ကို ဖွင့် ၍ ကောင်းကြီး
    မင်္ဂလာကို အကုန်အစင်သွန်းလောင်း မည် မသွန်းလောင်းမည်ကို ထိုသို့ စုံစမ်း ကြလော့ဟု
    ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့် တော်မူ၏။
  hmo-hmo: “Umui ese emui kohu bona moni ibounai do umui haria kahana 10, bona unai
    kahana 10 dekena amo kahana ta do umui mailaia, egu Dubu Helaga dekenai do umui
    atoa. Unai neganai egu gaukara taudia be mai edia aniani. Lau do umui tohoa karaia.
    Unai kahana ta lau dekenai do umui henia, vadaeni lauegu kara namona do umui itaia.
    Lau ese guba ena uindo do lau kehoa, bona gau namodia momo herea umui dekenai
    do lau bubua diho.
  urd-urd: पूरी दहेकी ज़ख़ीरेख़ाने में लाओ, ताकि मेरे घर में ख़ुराक हो। और इसी से
    मेरा इम्तिहान करो रब्ब — उल — अफ़वाज फ़रमाता है, कि मैं तुम पर आसमान के दरीचों
    को खोल कर बरकत बरसाता हूँ कि नहीं, यहाँ तक कि तुम्हारे पास उसके लिए जगह न रहे।
  rus-SYN: 'Принесите все десятины в дом хранилища, чтобы в доме Моем была пища, и
    хотя в этом испытайте Меня, говорит Господь Саваоф: не открою ли Я для вас отверстий
    небесных и не изолью ли на вас благословения до избытка?'
  bqc-SIM: À mↄ́ ń pↄ́ kwideo píi, í ká ma làasiu, kɛ́ blɛ e àↄ ku ma kpɛ́u.
    Ma Dii Zĩgↄ̃de mámɛ má ò. À ma lɛ bee musu à gwa. Tó mi musu zɛ́ wɛ̃ ma
