  gub-BL: Ihe Tupàn Ikàg Wera'u Ma'e azapo kar ko ma'e teko peme kury. Perur pema'e
    ihewe imur pyràm paw heràpuzuhu pe imonokatu haw pe nehe. Nezewe mehe uhyk putar
    temi'u heràpuzuhu pe nehe. Heragaw pe nehe. Pexak putar hekatu haw nehe. Awàpytymawok
    putar ywak hukenaw nehe. Amur kar putar heze'egatu ikatuahy ma'e penehe ihe nehe.
  eng-DRA: 'Bring all the tithes into the storehouse, that there may be meat in my
    house, and try me in this, saith the Lord: if I open not unto you the flood-gates
    of heaven, and pour you out a blessing even to abundance.'
