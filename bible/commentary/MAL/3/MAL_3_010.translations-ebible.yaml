    jouse ka hon lhah a phathei bohna lhingset a, akholna let lha gei ja ka hin sunlhah
    ding ahi. Hiti chun keima jeng jong hi nei patep mun tin hat chungnung pen Pakaiyin
    aseije.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “माझ्या घरात अन्न असावे यासाठी तुम्ही संपूर्ण
