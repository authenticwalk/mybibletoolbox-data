verse: MAL.003.013
translations:
  mal-C: “നിങ്ങൾ എനിക്കെതിരേ മോശമായ കാര്യങ്ങൾ സംസാരിക്കുന്നു,” എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
    “എന്നിട്ടും നിങ്ങൾ, ‘എന്താണ് ഞങ്ങൾ അങ്ങേക്കെതിരേ പറഞ്ഞത്?’ എന്നു ചോദിക്കുന്നു.
  deu-TKW: 'Ihr nehmt euch in euren Reden viel gegen mich heraus, spricht Jahwe. Und
    ihr fragt noch: Was haben wir denn untereinander gegen dich geredet?'
  lin-lin: 'Yawe alobi : « Bozali koloba makambo mabe mpo na kotelemela Ngai. Kasi
    bozali kotuna : ‹ Maloba nini ya mabe tolobi mpo na kotelemela Yo ? ›'
  eng-LSV: “Your words have been hard against Me,” said YHWH, || “And you have said,
    What have we spoken against You?
  eng-GNV: 'Your wordes haue bene stout against me, sayeth the Lord: yet ye say, What
    haue we spoken against thee?'
  eng-WEBSTER: Your words have been stout against me, saith the LORD. Yet ye say,
    What have we spoken so much against thee?
  nhw-BL: '“Anquiijtojtoque tlen na miyac camanali catli fiero huan catli nechyolcocojtoc”,
    quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij. Pero anquiijtohuaj:
    “¿Tlaque camanali tiquijtojtoque?”'
  swh-ONEN: “Mmesema vitu vigumu dhidi yangu,” asema Bwana. “Hata hivyo mnauliza,
    ‘Tumesema nini dhidi yako?’
  bba-bba: Yinni Gusunɔ u nɛɛ, bɛɛn ɡɑri kun do yi i mɑn ɡerusimɔ. Mɑ i mɔ̀, mbɑ i
    mɑn ɡerusi.
  eng-KJVCPB: Your words have been stout against me, saith the Lord. Yet ye say, What
    have we spoken so much against thee?
  mpx-mpx: Yehoba i ba, “Iyaka ku ba panapanak-agau.” Yaa ku nel ku ba, “Ga i ola
    ge u ba tage ha ba panapanak-agiwa?”
  luo-luo: Jehova Nyasaye wacho niya, “Usewuoyo marach kuoma. “To upenjo ni, ‘En angʼo
    ma wasewacho kuomi?’
  meu-meu: Iehova na e tomu, Emui hereva vada e auka, lau latagu ai, A umui o tomamu,
    Ede a hadikamu toma emai hereva ai?
  npi-ULB: “मेरो विरूद्ध तिमीहरूका वचन कडा भएका छन्,” परमप्रभु भन्‍नुहुन्छ । “तर तिमीहरू
    भन्छौ, ‘हामीहरूले हाम्रो बिचमा तपाईंको विरुद्ध के भनेका छौँ?’
  yor-yor: “Ẹ̀yin ti sọ ọ̀rọ̀ líle sí mi,” ni Olúwa àwọn ọmọ-ogun wí. “Síbẹ̀ ẹ̀yin
    béèrè pé, ‘Ọ̀rọ̀ kín ni àwa sọ sí ọ?’
  pes-OPCB: 'خداوند می‌فرماید که شما بر ضد او سخنان دروغ گفته‌اید؛ ولی شما به او می‌گویید:
    «بر ضد تو چه گفته‌ایم؟»'
  tgl-ULB: “Ang mga salita ninyo ay naging lapastangan laban sa akin,” sabi ni Yahweh.
    “Ngunit sinasabi ninyo, “Ano ang sinabi namin laban sa iyo?'
  cbu-NT: 'Apanll Taarashipan siyaa atitamta: Siy nuwaa mantsiri tsiyatarangsa. Itaru,
    siysa: ¿Iy shiyaa amarangshtiniya? nuwaa átssa.'
  hui-hui: Anduane Homogohanda lalu, Tígua i̱ lahiralu bi hiriribiru maru laga birimiria
    hale haru. Ani larogola tígua, Iname í̠ lalu mbira agi larimayabe loleberemi.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``သင်​တို့​သည်​ငါ့​အ​ကြောင်း မ​ကောင်း​သ​တင်း​များ​ကို​ပြော​ဆို​ကြ​လေ​ပြီ။
    သို့​သော်​လည်း​သင်​တို့​က`ကျွန်​တော်​မျိုး​တို့ သည်​ကိုယ်​တော်​ရှင်​၏​အ​ကြောင်း​ကို​အ​ဘယ်
    သို့​ပြော​ဆို​ခဲ့​ကြ​ပါ​သ​နည်း' ဟု​မေး​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་གུས་ལུགས་མེད་པའི་སྐད་ཆས་བདག་ལ་ཁ་ལན་བསློགས་ནས་ད་དུང་ན་རེ།
    ང་ཚོས་སྐད་ཆ་གང་ཞིག་གིས་ཁྱེད་ལ་ཁ་ལན་བསློགས་པ་ཡིན་ནམ་ཞེས་འདྲིའོ། །
  wsk-wsk: Yawe iwita balso, “Nina den ikup ago te aga balu maguwu se, bare aking
    aga isarsan, 'Ana awuk nika balu maguwusan a?' ma balsan.
  sna-sna: Jehovha anoti, “Makataura zvinhu zvikukutu pamusoro pangu.” “Kunyange zvakadaro
    munoti, ‘Takataureiko pamusoro penyu?’
  spa-BLM: '“Vuestras palabras han sido duras contra mí”, dice Yahvé. “Sin embargo,
    ustedes dicen: ‘¿Qué hemos hablado contra ti?’'
  cac-cac: 'Syalanpax Jehová icha tic: A ex tic, te chuc tzeyal d''ayin. Tzato val
    e c''anb''an icha tic: ¿Tas chuc scal d''ayach? xe chi.'
  swh-ULB: Maneo yenu yamekuwa magumu kinyume changu,” asema Bwana. lakini mwasema,
    “Tumesema nini kinyume chako?'
  bel-bel: 'Дзёрзкія прад Мною словы вашыя, кажа Гасподзь. Вы скажаце: што мы гаворым
    супроць Цябе?'
  deu-ELBBK: 'Eure Worte sind trotzig gegen mich gewesen, spricht der HERR. Und ihr
    sprecht: Was haben wir miteinander gegen dich beredet?'
  mbb-OT: Migkaǥi pa is Nengazen te, “Mezaat is menge lalag niw mehitenged kedì. Piru
    ed-insè kew te, ‘Hengkey is migkaǥi zey he mezaat mehitenged kenikew?’
  mal-2015: 'നിങ്ങളുടെ വാക്കുകൾ എന്റെനേരെ അതികഠിനമായിരിക്കുന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
    എന്നാൽ നിങ്ങൾ: ഞങ്ങൾ നിന്റെ നേരെ എന്തു സംസാരിക്കുന്നു എന്നു ചോദിക്കുന്നു.'
  rmc-rmc: '„Tumen pre mande vakeren zorale lava,“ phenel o RAJ. „A mek phučen: ‚So
    pre tute vakeras?‘'
  nlg-nlg: Ma Yahweh te ghoi bosaa, “Au bosai na lei bosa ni pasapasa i vuvungagu.”
    Hauva mau ghoi huatiu so, “Na hava tai pasapasapopologho nia?’
  pes-OPV: 'خداوند می‌گوید: به ضد من سخنان سخت گفته‌اید و می‌گویید به ضد تو چه گفته‌ایم؟'
  ron-1924: '„Кувинтеле воастре сунт аспре ымпотрива Мя”, зиче Домнул. „Ши май ынтребаць:
    ‘Че-ам спус ной ымпотрива Та?’'
  ben-OBCV: “তোমরা আমার বিরুদ্ধে অহংকারের সাথে কথা বলেছ,” সদাপ্রভু বলেন। “তবুও তোমরা
    জিজ্ঞাসা করো, ‘আমরা তোমার বিরুদ্ধে কি বলেছি?’
  som-som: Rabbigu wuxuu leeyahay, Erayadiinnii waxay ahaayeen erayo adag oo iga gees
    ah, idinkuse waxaad tidhaahdaan, Goormaannu wax kaa sheegnay?
  lat-VUC: Invaluerunt super me verba vestra, dicit Dominus.
  eng-ASVBT: Your words have been stout against me, saith Jehovah. Yet ye say, What
    have we spoken against thee?
  ita-1885: 'Voi avete usate parole dure contro a me, ha detto il Signore. E pur dite:
    Che abbiamo noi detto contro a te?'
  eng-LXXUP: Ye have spoken grievous words against me, saith the Lord. Yet ye said,
    Wherein have we spoken against thee?
  eng-ULB: “Your words against me have been strong,” says Yahweh. “But you say, 'What
    have we said among ourselves against you?'
  spa-VBL: 'Ustedes han oído sobre mi, dice el Señor. Pero ustedes dicen: “¿Qué hemos
    dicho contra ti?”'
  fra-_FOB: 'Vos paroles sont violentes contre moi, a dit l''Éternel. Et vous dites:
    “Qu''avons-nous dit entre nous contre toi? “'
  mal-mal: '“നിങ്ങളുടെ വാക്കുകൾ എന്റെ നേരെ അതികഠിനമായിരിക്കുന്നു” എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
    “എന്നാൽ നിങ്ങൾ: ‘ഞങ്ങൾ നിന്റെനേരെ എന്ത് സംസാരിക്കുന്നു?’ എന്നു ചോദിക്കുന്നു.'
  urd-GVR: Rab farmātā hai, “Tum mere bāre meṅ kufr bakte ho. Tum kahte ho, ‘Ham kyoṅkar
    kufr bakte haiṅ?’
  suz-BL: मिनु परमप्रभु यावेमी “गे आं पर्बम मरिम्‍शो लोव़ पाइतीनी हना यो ‘इन कली मार
    मरिम्‍शो लोव़ पका ङा?’ देंतीनी।
  eng-NOY: Your words have been bold against me, saith Jehovah; Yet ye say, “What
    have we spoken against thee?”
  ita-1927: 'Voi usate parole dure contro di me, dice l’Eterno. Eppure voi dite: “Che
    abbiam detto contro di te?”'
  ckb-ckb: 'یەزدان دەفەرموێت: «قسەکانتان لەسەر من ڕەق بوون.» «ئێوەش دەپرسن: ”چیمان
    لەسەر تۆ گوتووە؟“'
  eng-BBE: Your words have been strong against me, says the Lord. And still you say,
    What have we said against you?
  kan-OKCV: “ನೀವು ನನಗೆ ವಿರೋಧವಾಗಿ ಅಹಂಕಾರದಿಂದ ಮಾತುಗಳನ್ನಾಡಿದಿರಿ,” ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
    “ಆದರೂ ನೀವು, ‘ನಿನಗೆ ವಿರೋಧವಾಗಿ ನಾವು ಏನು ಮಾತಾಡಿದ್ದೇವೆ?’ ಎನ್ನುತ್ತೀರಿ.”
  tam-2017: நீங்கள் எனக்கு விரோதமாகப் பேசின பேச்சுகள் கடினமாயிருக்கிறது என்று யெகோவா
    சொல்லுகிறார்; ஆனாலும் உமக்கு விரோதமாக எதைப் பேசினோம் என்கிறீர்கள்.
  spa-RV-1909: 'Vuestras palabras han prevalecido contra mí, dice Jehová. Y dijisteis:
    ¿Qué hemos hablado contra ti?'
  ron-BTF: 'Cuvintele voastre au fost înăsprite împotriva mea, spune DOMNUL. Totuşi
    voi spuneţi: Ce am vorbit noi atât de mult împotriva ta?'
  eng-WEBP: “Your words have been harsh against me,” says the LORD. “Yet you say,
    ‘What have we spoken against you?’
  eng-FBV: You have said hard things about me, says the Lord. But you say, “What have
    we said against you?”
  nld-1939: 'Uw taal ergert mij, spreekt Jahweh! Ge vraagt: Wat hebben wij dan tegen
    U onder elkander gezegd?'
  nch-BL: '“Anquiijtojtoque ten na miyac camanali cati amo cuali huan cati techyolcocojtoc”,
    quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij. Pero anquiijtohuaj:
    “¿Taya camanali tiquijtojtoque?”'
  vie-1934: 'Đức Giê-hô-va phán: Các ngươi đã lấy lời ngang trái nghịch cùng ta. Nhưng
    các ngươi nói rằng: Chúng tôi có nói gì nghịch cùng Ngài?'
  hin-CV: “तुमने मेरे विरुद्ध अभिमान से भरकर बात कही है,” याहवेह का कहना है. “फिर
    भी तुम पूछते हो, ‘हमने आपके विरुद्ध क्या कहा है?’
  spa-BES: 'Tus palabras han sido fuertes contra mí, dice el Señor. Y todavía dices:
    ¿Qué hemos dicho en tu contra?'
  tdx-tdx: 'Nanoa’areo saontsy maràñe, hoe t’Iehovà, mbore manao ty hoe: Akore ty
    nañinjea’ay azo?'
  tha-KJV: พระเยโฮวาห์ตรั​สว​่า ถ้อยคำของเจ้านั้นใส่ร้ายเรา เจ้​ายังกล่าวว่า ‘เราทั้งหลายได้​กล​่าวใส่ร้ายพระองค์สถานใด’
  por-BR-2018: 'Vossas palavras têm sido duras contra mim,diz o SENHOR. Mas vós dizeis:
    O que temos falado contra ti?'
  deu-ELO: 'Eure Worte sind trotzig gegen mich gewesen, spricht Jehova. Und ihr sprechet:
    Was haben wir miteinander wider dich beredet?'
  eng-WYC-2018: Your words waxed strong on me, saith the Lord; and ye said, What have
    we spoken against thee? (Your words have grown strong against me, saith the Lord;
    and ye said, What have we said against thee?)
  epo-epo: 'Arogantaj estas kontraŭ Mi viaj vortoj, diras la Eternulo. Tamen vi diras:
    Kion ni parolas kontraŭ Vi?'
  uig-PIN: '— Silǝrning sɵzliringlar Manga ⱪattiⱪ tǝgdi, dǝydu Pǝrwǝrdigar, — biraⱪ
    silǝr yǝnǝ: «Biz sǝn bilǝn ⱪarxilixidiƣan nemǝ sɵz ⱪilduⱪ?» — dǝysilǝr.'
  beo-beo: Hina Gode da amane sia:sa, “Dilia da Na hou amoma lasogole bagadewane sia:su.
    Be dilia da agoane adole ba:sa, ‘Ninia da Dia hou olelema:ne adi sia:bela:?’
  tpi-OTNT: Bikpela i tok olsem, “Yupela i bin mekim planti tok nogut long mi. Tasol
    yupela i save askim mi olsem, ‘Mipela i bin mekim wanem tok nogut long yu?’
  hau-SA: “Kun faɗi mugayen abubuwa a kaina,” in ji Ubangiji. “Duk da haka kuka ce,
    ‘Me muka faɗa a kanka?’
  uig-LAT: '— Silerning sözliringlar Manga qattiq tegdi, deydu Perwerdigar, — biraq
    siler yene: «Biz sen bilen qarshilishidighan néme söz qilduq?» — deysiler.'
  nde-nde: Uthi uThixo, “Selikhuluma amazwi abuhlungu ngami. Kodwa liyabuza lithi,
    ‘Kuyini okubi esikutshiloyo ngawe na?’
  ton-ton: ¶ “Kuo fielahi mai hoʻomou lea kiate au,” ʻoku pehē ʻe Sihova. “Ka ʻoku
    mou pehē ʻekimoutolu, ‘Ko e hā ʻemau lea kuo fai kiate koe?’
  ces-1613: 'Rozmohlať se proti mně slova vaše, praví Hospodin, a však říkáte: Což
    jsme mluvili proti tobě?'
  eng-WMB: “Your words have been harsh against me,” says the LORD. “Yet you say, ‘What
    have we spoken against you?’
  tam-TCV: “அத்துடன் நீங்கள் எனக்கு எதிராகக் கடுமையான வார்த்தைகளைச் சொல்லியிருக்கிறீர்கள்”
    என யெகோவா சொல்கிறார். “ஆயினும் நீங்கள், ‘நாங்கள் உமக்கு எதிராக என்ன சொல்லியிருக்கிறோம்?’
    எனக் கேட்கிறீர்கள்.
  ceb-ULB: Bug-at ang inyong gipamulong batok kanako,” nag-ingon si Yahweh. “Apan
    nag-ingon kamo, 'Unsa man ang among gisulti batok kanimo?'
  pol-UBG: 'Zuchwałe są wasze słowa przeciwko mnie, mówi PAN. Wy jednak mówicie: Cóż
    powiedzieliśmy przeciwko tobie?'
  agr-agr: 'Tuke Pujuu chichaak: “Atumek minak pegkegchau chichagtagme. Tujutiatkujum
    chichaakjum: ‘¿Iish waji pegkegchauwa amesh chichagji?’ tajume.'
  kyc-kyc: Kamongome lao, Nakamame pii koo dupwa namba kando letaminyi, leya. Dokopa
    nakamame lao, Namwame aki emba kando letamase? letaminyi.
  urd-GVU: رب فرماتا ہے، ”تم میرے بارے میں کفر بکتے ہو۔ تم کہتے ہو، ’ہم کیونکر کفر
    بکتے ہیں؟‘
  eng-OEBCW: ‘You have said terrible things about me,’ says the Lord. ‘You ask, “What
    have we said about you?”
  deu-1912: 'Ihr redet hart wider mich, spricht der HERR. So sprecht ihr: “Was reden
    wir wider dich?”'
  ntj-ntj: Nyangka Mama Kuurrtu watjarnu, “Yuwa, nyuntulu-rniyan kutjupa-kutjupa palyamunu
    watjaranytja. Palunyalu-yan tjapira, ‘Nyaapirinypa-latjunta nyuntunya watjaranytja?’
  kan-2017: “ನೀವು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಆಡಿದ ಮಾತುಗಳು ಬಹಳ ಕಠಿಣ” ಎಂದು ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
    “ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಏನು ಮಾಡಿದ್ದೇವೆ?” ಅನ್ನುತ್ತೀರಾ?
  yap-yap: Be ga’ar SOMOL, “Kam thibthib niged gag, machane ke lungumed, ‘Mang e ku
    gogned ni murung’agem?’
  hlt-MCSB: BOEIPA loh, “Ka taengah na ol a lalh uh lalah, 'Nang taengah balae ka
    thui,’ na ti uh,” a ti.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ «ዒንሢ ታ ዑፃ ጫርቂ ጌስታኔ፤ ሃሣ ጊንሣ፦ ‹ኑኡኒ ኔ ዑፆይዳ ዓይጎ ፑርታ ባኣዚ
    ጌስቴይ?› ጌይ ዒንሢ ዖኦጫኔ፤
  twi-ASANTE: “Moaka nsɛm a ɛmfata atia me, nanso mobisa sɛ, ‘Asɛm bɛn na yɛaka atia
    wo?’ Sɛdeɛ Asafo Awurade seɛ nie.
  eng-WEBU: “Your words have been harsh against me,” says the LORD. “Yet you say,
    ‘What have we spoken against you?’
  wal-wal: GODAI hagaadan yaagees; “Intte ta bolli xala qaalaa haasayideta. “Yaatidi
    qassi, ‘Nuuni ne bolli woigi haasayidonii?’ yaagidi oichcheeta.
  spa-PDDPT: 'Sus palabras fueron duras contra Mí, dice Yavé. Pero ustedes dicen:
    ¿Qué hablamos contra Ti?'
  gun-gun: 'Senhor aipoe''i: — Pendeayvua ma nda''evei ete xevy. Ha''e rami teĩ peẽ
    ma aipopeje: “Mba''exa tu oreayvu ndere?” peje.'
  agu-BL: 'Je yol Kataje''j: “Ja italwok e''chk quiw yol swetz. Poro qui na cxnachon
    te''j, na iẍnin na cxtzane''t tan talche''n: ¿Ẍe''n, mbi yolil ja kal teru'' yi
    chin quiw nin?'
  ilo-ULB: “Nadagsen dagiti sasaoyo maibusor kaniak,” kuna ni Yahweh. “Ngem kunayo,
    “Ania ti naibagami maibusor kenka?'
  kpg-kpg: Dimaadua ga helekai, “Goodou e helekai huaidu i di Au, gei goodou e heeu,
    ‘Ma di aha gu helekai iei gimaadou i di Goe?’
  uig-ARA: 'ــ سىلەرنىڭ سۆزلىرىڭلار ماڭا قاتتىق تەگدى، دەيدۇ پەرۋەردىگار، ــ بىراق
    سىلەر يەنە: «بىز سەن بىلەن قارشىلىشىدىغان نېمە سۆز قىلدۇق؟» ــ دەيسىلەر.'
  sus-sus: Alatala naxɛ, «Wo bara wɔyɛnyi xɔrɔxɔɛ fala n bɛ, kɔnɔ wo n maxɔrinfe,
    ‹Muxu bara wɔyɛnyi xɔrɔxɔɛ mundun fala i bɛ?›
  pon-2006: KAUN-O ahpw mahsanih, “Kumwail kin lahlahwe ie. Kumwail ahpw kin kalelapak,
    ‘Dahme se kin patohwan duwen komwi?’
  jae-jae: Apômtau kêsôm gebe “Amac awem ola gêdêŋ aê. Ma asôm gebe ‘Aêac asôm biŋ
    ondoc kêpi aôm.’
  ksd-ksd: 'Kavava tinata ure iau i dekdek, ra Luluai i biti. Ma ga ava titir dari:
    Kaveve tinata ure u i dekdek dave?'
  tur-YTC: “Bana karşı sözleriniz sertti” diyor Yahve. “Ama siz, 'Sana karşı ne söyledik?'
  grc-BRENT: Ἐβαρύνατε ἐπʼ ἐμὲ τοὺς λόγους ὑμῶν, λέγει Κύριος· καὶ εἴπατε, ἐν τίνι
    κατελαλήσαμεν κατὰ σοῦ;
  ind-AYT: “‘Perkataanmu kurang ajar terhadap Aku,’ TUHAN berfirman. Namun, kamu bertanya,
    ‘Apa yang sudah kami katakan terhadap Engkau?’
  nya-nya: Yehova akuti, “Mwayankhula mawu owawa onena za Ine. “Komabe inu mukufunsa
    kuti, ‘Kodi tanena chiyani chotsutsana nanu?’
  hrv-hrv: Teške su besjede vaše protiv mene - govori Jahve.
  mps-mps: Genuai Bidigo te tiwai po wai, “Dagego te po dwai hauwa enaba wali. Tiali
    goli, dagego te po hanalu obao, ‘Dago mena po dwai nageba waliwe?’ Dagego te tiwai
    po walio, ‘Dago te Godiba lotu obadi goli, te Godigo da tau me sabeo,’ po wali.
  tpi-tpi: Bikpela i tok olsem, “Yupela i bin mekim planti tok nogut long mi. Tasol
    yupela i save askim mi olsem, ‘Mipela i bin mekim wanem tok nogut long yu?’
  dan-1931: 'I taler stærke Ord imod mig, siger HERREN. Og I spørger: “Hvad taler
    vi imod dig?”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Các ngươi dùng lời lẽ ngang bướng phản đối Ta. Các
    ngươi còn nói: ‘Chúng tôi có phản đối Chúa đâu?’'
  guj-2017: યહોવાહ કહે છે, “તમે મારી વિરુદ્ધ કઠોર વચનો કહ્યાં છે,” પણ તમે કહો છો કે,
    ‘અમે તમારી વિરુદ્ધ શું બોલ્યા છીએ?’
  pon-2006A: KAUN-O ahpw mahsanih, “Kumwail kin lahlahwe ie. Kumwail ahpw kin kalelapak,
    ‘Dahme se kin patohwan duwen komwi?’
  por-BRBSL: '“Suas palavras foram duras contra mim”, diz Yahweh. “No entanto, você
    diz: ''O que falamos contra você?'
  eng-OEBUS: “You have said terrible things about me,” says the Lord. “You ask, ‘What
    have we said about you?’
  cth-cth: BAWIPA koe lawk kahram lahoi na dei awh nahlangva vah, nangmouh ni bangtelamaw
    ka dei payon awh vaw, khuet na ti awh vaw.
  twi-twi: “Moaka nsɛm a ɛmfata atia me, nanso mubisa se, ‘Asɛm bɛn na yɛaka atia
    wo?’ Sɛnea Asafo Awurade se ni.
  hlt-hlt: BOEIPA loh, “Ka taengah na ol a lalh uh lalah, 'Nang taengah balae ka thui,’
    na ti uh,” a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́i nkɛ dɔ̀: Di nɑ́ɑ́ ntì ti kpɛ́í ntì tu tipocɛ̃mmúnɑ́ɑǹtì
    nti, kɛ̀ di nɛ́ békú dimɑ́ɑ̀ kɛ tú: Ti kù cɛ̃nnɛ́nɛ̀ ɔ̃̀nti?'
  msy-2020: Egha Ikiavɨra Itir God ghaze, “Ia bar akar kurar avɨribar pamten na mɨgei.
    Egha ia nan azangsɨgha ghaze, ‘E akar kurar manabara nɨ mɨkeme?’
  dop-dop: 'Ɩ́ yɔɣɔtəɣɩ mɑ tɔɔ kɛ́ tɔm ɩsɑɣɑtʋ. Ɩlɛnɑ ɩ́ tɔŋ sɩ: Le nɑ leɣe tə pəntənɑ-ŋ?'
  azb-azb: «Mənə qarşı sərt sözlər söylədiniz» deyir Rəbb, «siz isə “Sənə qarşı nə
    söylədik?” deyə soruşursunuz.
  eng-DBY: Your words have been stout against me, saith Jehovah; but ye say, What
    have we been speaking against thee?
  hin-2017: “यहोवा यह कहता है, तुम ने मेरे विरुद्ध ढिठाई की बातें कही हैं। परन्तु
    तुम पूछते हो, ‘हमने तेरे विरुद्ध में क्या कहा है?’
  wol-KYG: '«Kàddu yu ñagas ngeen teg ci sama kaw,» Aji Sax jee ko wax. «Te yeena
    ne: “Ana kàddu yu ñu la waxal”?'
  eng-YLT: 'Hard against Me have been your words, Said Jehovah, and ye have said:
    ''What have we spoken against Thee?'''
  kne-kne: Kanan aben Diyos, “Palawlawaen yos sak-en asi yo pay kanan, ‘Ay sino pay
    di lawa ay kinali mi maipanggep en sik-a?’
  eng-WYC-2017: Your words waxed strong on me, saith the Lord; and ye said, What have
    we spoken against thee?
  eng-WMBB: “Your words have been harsh against me,” says the LORD. “Yet you say,
    ‘What have we spoken against you?’
  urd-GVH: रब फ़रमाता है, “तुम मेरे बारे में कुफ़र बकते हो। तुम कहते हो, ‘हम क्योंकर
    कुफ़र बकते हैं?’
  rug-rug: “Ele zama ni gamu sari na ginugua kaleadi hola pa guguaqu Rau,” gua se
    Zihova Tadi na Qeto Minate. “Sa gua sari na zinama kaleadi sapu ele zama va kaleana
    Nigo gami pa guguamu Goi?”
  gaz-gaz: “Isin of tuulummaadhaan natti dubbattan” jedha Waaqayyo. “Taʼus, ‘Nu maal
    siin jenne?’ jettanii gaafattu.
  fra-LSG: 'Vos paroles sont rudes contre moi, dit l’Éternel. Et vous dites: Qu’avons-nous
    dit contre toi?'
  gnn-gnn: Yo, ŋayi Garray waŋana bitjarra gam'. “Nhuma yukurrana waŋana dhäruktja
    yätjnha ŋarraku.” Ga nhumanydja waŋana bitjarra warray, “Nhaltjarra dhika ŋanapurru
    waŋana djarrpi'kuŋalanydja yätjkuŋalanydja?”
  yal-yal: Alatala naxa, “Ɛ fala xɔlɛne ti nɛn n ma. Ɛ mɔn a falama, ɛ naxa, ‘Nxu
    nanse falaxi i ma?’
  haw-1868: Ua oolea ka oukou mau olelo ku e mai ia'u, wahi a Iehova; A ke ninau mai
    nei oukou, Heaha ka makou i olelo ku e ai ia oe?
  arb-NAV: 'لَقَدْ قَسَوْتُمْ فِي كَلامِكُمْ عَلَيَّ يَقُولُ الرَّبُّ، وَمَعَ ذَلِكَ
    تَقُولُونَ: بِمَاذَا تَكَلَّمْنَا ضِدَّكَ؟'
  ewe-ewe: “Yehowa be, ‘Miegblɔ nya vlowo ɖe ŋutinye’, “Gake miebiam be, ‘Nya kae
    míegblɔ ɖe ŋutiwò si mele be míagblɔ o?’
  eng-LEE: Your words have been strong against me, saith the Lord; but ye say, What
    have we spoken among us against thee?
  asm-FB: যিহোৱাই পুনৰ কৈছে, “তোমালোকে মোৰ অহিতে টান টান কথা কৈছা।” কিন্তু তোমালোকে
    কৈছা, ‘আমি তোমাৰ অহিতে কি কলোঁ?’
  sus-A: عَلَتَلَ نَشّ، «وٌ بَرَ وْيّنيِ شْرْشْي قَلَ ﭑ بّ، كْنْ وٌ ﭑ مَشْرِنقٍ، ‹مُشُ
    بَرَ وْيّنيِ شْرْشْي مُندُن قَلَ عِ بّ؟›
  fra-SBL: Vos paroles ont été dures à mon égard, dit l'Éternel.
  hbo-hbo: חָזְק֥וּ עָלַ֛י דִּבְרֵיכֶ֖ם אָמַ֣ר יְהוָ֑ה וַאֲמַרְתֶּ֕ם מַה־נִּדְבַּ֖רְנוּ
    עָלֶֽיךָ׃
  shp-NTPO: 'Ibonra neskara yoiai: “Jakonmaibiresa mato eki yoyo ikai. Jaskákinbira
    maton ea yokatai: ‘¿Jawe jakonmaki noa miki yoyo ika?’ akin.'
  pjt-pjt: “Palu nyura panya ngayunya rawangku ngunti wangkara kuranmanangi. Munu
    nyura ngayulu painnyangka ngayula ngunti tjapilpai, ‘Tjukurpa nyaangkala wanyu
    nyuntunya wangkara kuranmanangi?’
  kik-kik: Jehova ekuuga atĩrĩ, “Nĩmwarĩtie maũndũ mooru ma kũnjambia. “No mũũragia
    atĩrĩ, ‘Tũgũcambĩtie atĩa?’
  fra-NCL: 'Vos paroles sont dures contre moi, dit Yahweh. Et vous dites : « Qu’avons-nous
    dit de toi entre nous ? »'
  cek-AK: Nangcae mah kai kasae nang thuih o, tiah misatuh kaminawk ih Angraeng mah
    thuih. Toe nangcae mah loe, Na koeh ai ih lok timaw ka thuih o? tiah na thuih
    o.
  cuk-cuk: 'Bab-Jehová soged: “Ar bemar ise-apole angi sunmakdimalad. ”Degite, amba
    be sogmarbalid: ‘¿Ibugi an begi ise-apole sunmakdimala?’'
  uig-CYR: '— Силәрниң сөзлириңлар Маңа қаттиқ тәгди, дәйду Пәрвәрдигар, — бирақ силәр
    йәнә: «Биз сән билән қаршилишидиған немә сөз қилдуқ?» — дәйсиләр.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, నాకు విరోధంగా మీరు చాలా గర్వంగా మాట్లాడారు. ‘నిన్ను
    గూర్చి ఏమని మాట్లాడాం?’ అని మీరు అడుగుతారు.
  hat-BSA: '“Pawòl nou yo te di kont mwen.” Pale SENYÈ a. “Malgre sa, nou di: ‘Kisa
    nou te pale kont Ou yo?’'
  kos-kos: LEUM GOD El fahk, “Kowos fahk kas in akkolukyeyu. A kowos siyuk, ‘Mea kut
    fahk keim?’
  hbo-WLC: חָזְק֥וּ עָלַ֛י דִּבְרֵיכֶ֖ם אָמַ֣ר יְהוָ֑ה וַאֲמַרְתֶּ֕ם מַה־נִּדְבַּ֖רְנוּ
    עָלֶֽיךָ׃
  ibo-ibo: Onyenwe anyị na-ekwu, sị, “Unu ekwuola ọtụtụ okwu dị ike megide m.” “Ma
    unu na-ajụ, ‘Gịnị ka anyị kwuru megide gị?’
  ory-ory: ସଦାପ୍ରଭୁ କହନ୍ତି, “ଆମ୍ଭ ବିରୁଦ୍ଧରେ ତୁମ୍ଭମାନଙ୍କର କଥାସବୁ କଠିନ ହୋଇଅଛି ଏହା ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ କହନ୍ତି। ତଥାପି ତୁମ୍ଭେମାନେ କହୁଅଛ, ‘ଆମ୍ଭେମାନେ କାହିଁରେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କଥା
    କହିଅଛୁ?’
  chk-chk: Iei alon ewe Samol mi Lapalap, “Oua eäni kapas pöchökül ngeniei. Nge ämi
    oua ais, ‘Met aia eäni kapasen üpälü ngonuk?’
  rop-rop: Wal YAWEI bin kipgon tok, “Yumob bin tokabat blanga mi brabli nogudbalawei.
    Yumob askim mi, ‘Wanim melabat bin tok nogudwei blanga yu?’ Wal ai dalim yumob.
  ukr-1871: 'Зневажливі передо мною слова ваші, говорить Господь. Скажете: Що ж ми
    говоримо проти тебе?'
  deu-1951: 'Ihr habt harte Worte wider mich ausgestoßen, spricht der HERR. Und ihr
    fragt noch: «Was haben wir untereinander wider dich geredet?»'
  eng-JPS: 'Your words have been all too strong against Me, saith the LORD. Yet ye
    say: ''Wherein have we spoken against thee?'''
  srp-1865: 'Žestoke bjehu vaše rijeèi na me, veli Gospod; a vi velite: šta govorismo
    na tebe?'
  lug-lug: “Weewaawo ebigambo byammwe gye ndi bibadde bya bukambwe,” bw’ayogera Mukama.
    “Ate nga mugamba nti, ‘Twakwogerako tutya obubi?’
  heb-heb: חזקו עלי דבריכם אמר יהוה ואמרתם מה נדברנו עליך׃
  ben-IRV: “তোমরা আমার বিরুদ্ধে কঠিন কথা বলেছ,” সদাপ্রভু বলেন “কিন্তু তোমরা বলছো,
    ‘আমরা তোমার বিরুদ্ধে কি বলেছি?’
  pan-pan: ਤੁਹਾਡੀਆਂ ਗੱਲਾਂ ਮੇਰੇ ਵਿਰੁੱਧ ਕਰੜੀਆਂ ਹਨ, ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਤਦ ਵੀ ਤੁਸੀਂ ਆਖਦੇ
    ਹੋ, ਤੇਰੇ ਵਿਰੁੱਧ ਸਾਡੇ ਕੋਲੋਂ ਕੀ ਬੋਲਿਆ ਗਿਆ?
  tkr-tkr: «Şu Zak'le ivdyaak'asın cuvabbı uvhuva» Rəbbee eyhe. Şossemee «Nya'a, şi
    Vak'le hucoone uvhuva?» qiyghanas əxə.
  mya-JVB: သင် တို့သည် ငါ့ တဘက် ၌ ရဲရင့် စွာ ပြောကြပြီဟု ထာဝရဘုရား မိန့် တော်မူ၏။
    သို့ရာတွင် ၊ အကျွန်ုပ်တို့သည် ကိုယ်တော် တဘက် ၌ အဘယ်သို့ ပြော မိပါသနည်းဟု သင်တို့မေး
    ကြသည်တကား။
  hmo-hmo: Lohiabada ma ia hereva, ia gwau, “Mai hereva dika danu lau umui herevalaia
    vadaeni. To umui gwau, ‘Ai be dahaka hereva dikana oi dekenai ai gwauraia?’
  urd-urd: “ख़ुदावन्द फ़रमाता है, तुम्हारी बातें मेरे ख़िलाफ़ बहुत सख़्त हैं। तोभी
    तुम कहते हो, 'हम ने तेरी मुख़ालिफ़त में क्या कहा?
  rus-SYN: 'Дерзостны предо Мною слова ваши, говорит Господь. Вы скажете: “что мы
    говорим против Тебя?”'
  bqc-SIM: 'Ma Dii ma mɛ̀: A yãvãi ò ma musu. I mɛ, bↄ́ yã́ wá ò n musui?'
  tcz-CHONGTHU: Pakaiyin asei’e, “Nanghon kei dounan thupha loutah tah na sei’uve,
    ahinla nanghon nangma douna a ipi ka sei uvem?” na tiuve.
  mar-mar: परमेश्वर म्हणतो, “तुमचे शब्द माझ्याविरूद्ध कठोर झाले आहेत. पण तुम्ही म्हणता,
    आम्ही तुझ्याविरूद्ध काय बोललो?”
  qub-qub: 'Tayta Diosga nin: «Gamcunaga nogapaj rimashcanqui fiyu shimiquiwanmi.
    Chaypis tapumanquiraj: ‹¿Imatataj nishcäcuna gampaj mana allitaga?› nir.'
  bqp-bqp: 'Makũ Dikiri ma pì: A yã pãsĩ ò ma musu. Adì pi, bↄ́ yãn o ò n musuu?'
  hat-hat: 'Seyè a di ankò: -Nou te pale m'' mal. Men nou reponn: Kisa nou di sou
    ou konsa?'
  eng-BSB: “Your words against Me have been harsh,” says the LORD. “Yet you ask, ‘What
    have we spoken against You?’
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛ ma: «Wa bɛlɛlala ɓɔɛzuɠulaiti bosu dàalɔɠɔma. Kɛlɛ wa
    gàazaɠasu, wo ɗa ɠɛ ma: ‹Lee ɓɔɠɔɓɔɠɔ ka gi bogai ɗɔun è laalɔɠɔma?›'
  eng-WEBPB: “Your words have been harsh against me,” says the LORD. “Yet you say,
    ‘What have we spoken against you?’
  kbq-kbq: Tamagra hankave kege huta Nagrira nazeri haviza nehaze huno Ra Anumzamo'a
    hu'ne. Hianagi tamagra huta, tagra inankna huta hankave kea huta kazeri haviza
    nehune? huta nehaze.
  nhe-BL: '“Inquiijtojtoque tlen na miyac tlajtoli tlen fiero huan tlen nechyolcocojtoc”,
    quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij. Pero inquiijtohuaj:
    “¿Tlachque tlajtoli tiquijtojtoque?”'
  bus-bus: 'Mamↄma Dii ma bè: A yã pãsĩ ò ma musu. Eè be, bↄ́ yãn wá ò n musuu?'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg kury. — Peze'eg zemueteahy herehe. Nezewe
    rehe we pepuranu herehe nezewe. — Ma'e uru'e nerehe ureze'eg zemueteahy mehe ure,
    peze peiko.
  eng-DRA: Your words have been unsufferable to me, saith the Lord.
