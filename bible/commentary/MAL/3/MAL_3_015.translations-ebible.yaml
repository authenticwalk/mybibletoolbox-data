verse: MAL.003.015
translations:
  mal-C: ‘എന്നാൽ ഇപ്പോൾ അഹങ്കാരികളെ ഞങ്ങൾ അനുഗൃഹീതർ എന്നു വിളിക്കുന്നു. ദുഷ്കർമികൾ
    അഭിവൃദ്ധിപ്രാപിക്കുന്നു; മാത്രമല്ല, അവർ ദൈവത്തെ വെല്ലുവിളിച്ചാലും ശിക്ഷിക്കപ്പെടാതെ
    പോകുകയും ചെയ്യുന്നു,’ എന്നു നിങ്ങൾ പറയുന്നു.”
  deu-TKW: Darum preisen wir jetzt die Übermütigen glücklich; nicht nur kamen sie
    vorwärts, als sie Frevelthaten verübten, sondern sogar, als sie Gott versuchten,
    gingen sie straflos aus.
  lin-lin: Tosengeli sik’oyo komona bato ya lofundu lokola bato ya esengo, bato mabe
    bazali kokende liboso. Atako bazali kobeta tembe na Nzambe, kasi bazali kaka kolonga. › »
  eng-LSV: And now, we are declaring the proud blessed, || Indeed, those doing wickedness
    have been built up, || Indeed, they have tempted God, and escape.
  eng-GNV: 'Therefore wee count the proude blessed: euen they that worke wickednesse,
    are set vp, and they that tempt God, yea, they are deliuered.'
  eng-WEBSTER: And now we call the proud happy; yes, they that work wickedness are
    set up; even they that tempt God are delivered.
  nhw-BL: Tiquitaj para masehualme catli mohueyimatij, paquij, huan catli fiero ininnemilis,
    quisaj cuali. Quiyejyecojtoque TOTECO, huan yaya amo quintitlanilijtoc niyon se
    tlatzacuiltili.’ Quej nopa anquiijtojque.”
  swh-ONEN: Lakini sasa wenye kiburi wanabarikiwa. Hakika watenda mabaya wanastawi,
    pia hata wale wanaoshindana na Mungu ndio wanaosalimika.’ ”
  bba-bba: Wee tɛ̃, i tɑmɑɑ be bɑ tii sue, berɑ bɑ dobu nɔɔmɔ. Mɛyɑ i mɑɑ nɛɛ, tɔn
    kɔ̃sobun ɑrumɑni yɑ mɑɑ kuurɑmɔ. Bɑɑ bɑ̀ n Gusunɔ seesi, u rɑ bu deriwɑ u kun
    kɔ̃sɑ ɡɑɑ kue.
  eng-KJVCPB: And now we call the proud happy; Yea, they that work wickedness are
    set up; Yea, they that tempt God are even delivered.
  mpx-mpx: Nak ana toginol hi gogomwau, ge bwagana Yabowaine wana palahikan hi labose,
    nige lahi etega hi pwapwawa. Inoke tohanaha ha nuwatuagil heliya Yehoba i muloluagil
    ge hi miwaiwaisana.’”
  luo-luo: To waneno ni joma timbegi richo ema igwedho. Chutho joma timbegi richo
    dhi maber kendo kata gikwedo Nyasaye to gitony.’ ”
  meu-meu: Ina negana amo, hekokoroku taudia na namodia baita gwaurai; kara dika taudia
    na e taḡamu; a dia una mo, Dirava e dibaganiamu negadia ai danu idia na e roho
    niaurimu.
  npi-ULB: यसैकारण अब हामी हठीहरूलाई नै आशिषित् भन्छौँ । दुष्‍ट काम गर्नेहरू सफल मात्र
    हुँदैनन्, तर तिनीहरूले परमेश्‍वरलाई जाँच गरेर उम्कन्छन् ।’”
  yor-yor: Ṣùgbọ́n ní ìsinsin yìí àwa pé agbéraga ni alábùkún fún. Ní òtítọ́ ni àwọn
    ti ń ṣe búburú ń gbèrú sí i, kódà àwọn ti ó dán Ọlọ́run wò ni a dá sí.’ ”
  pes-OPCB: '@see-verse:MAL.003.014'
  tgl-ULB: At ngayon, tinatawag nating mapalad ang palalo na tao. Hindi lamang pinagpapala
    ang mga masasama ngunit sinusubukan nila ang Diyos at tumatakas.”
  cbu-NT: Tputssha, Nuw kizpurtana. Apanllee punikeezi, atana anshitisin, mang' kis
    taakanaya. Yutaritshishpan tputs yutarittaa taaksin, uwaam ichinguru wanasir shitungkiya.
    Mishat, ¿Nitaati Apanll iyaa wanicheeja? atusin, yutarit tsiyatkitaatssin, ashtaa
    Apanll nda waneeku, anoo paranginiya, siy nuwaa átssa, Apanll siyaa atiya.
  hui-hui: Tígua lalu, Iname handaga birimagola wali agali minehe karu ti turuhe haga
    bia. Agali mini kowi karu tigua mbirale bigi birago bu debe haga bialu ko biraru
    hondowa Ngode Datagaliwabehanda ti pani mia nabiragola hayaho yu pugu bialu hea,
    lalu ani laga bialu hemigoni, lene.
  mya-mya: ငါ​တို့​တွေ့​မြင်​ရ​ကြ​သည့်​အ​တိုင်း​မာန်​မာ​န ကြီး​သူ​များ​သည်​မင်္ဂ​လာ​ရှိ​ကြ​၏။
    သူ​ယုတ်​မာ တို့​သည်​ကောင်း​စား​ကြ​၏။ ထို​မျှ​မ​က​သူ​တို့ သည်​ဘု​ရား​သ​ခင်​၏​ခန္တီ​ပါ​ရ​မီ​တော်​ကို
    အ​ကဲ​စမ်း​ကြ​သော်​လည်း​အ​ဘယ်​ဒုက္ခ​နှင့် မျှ​မ​တွေ့​ရ​ကြ' ဟု​ဆို​ကြ​၏'' ဟု​မိန့်​တော်
    မူ​၏။
  bod-N: ད་ལྟ་ང་ཚོས་ང་རྒྱལ་ཅན་རྣམས་བདེ་ཞིང་ངན་སྤྱོད་ཅན་རྣམས་ཡར་རྒྱས་གོང་འཕེལ་དུ་འགྲོ་བ་ཡིན་ཟེར་ཞིང་།
    དེ་དག་གིས་དཀོན་མཆོག་ལ་ཚོད་བགམ་བྱས་ན་ཡང་ཐར་བ་ཡིན་ཟེར་ཞེས་གསུངས་སོ། །
  wsk-wsk: Ale aking balsan, 'Nusupuling lagara ko kariimet alo se memek betera ko
    kariimet alo se Kaem ilak dun kopa iluwa ko kariimet alo mu memek bo me arigisan,
    am ningo se terong la bagasan.' Nina bala uwuta uwuta mu nigiring te me aratoso
    e?”
  sna-sna: Asi zvino tinoti vanozvikudza vakaropafadzwa. Zvirokwazvo vaiti vezvakaipa
    vanobudirira uye naivo vaya vanoedza Mwari vanopunyuka.’ ”
  spa-BLM: Ahora llamamos felices a los soberbios; sí, los que obran la maldad son
    edificados; sí, tientan a Dios y escapan.’
  cac-cac: Squil val eb' syic'chaan̈ sb'a, tzalajc'olal yaj eb'. Yed' eb' chuc, vach'n̈ej
    tz'elc'och eb'. A eb' stec'b'ej sb'a d'a yichan̈ Dios, malaj pax yaelal sja d'a
    yib'an̈ eb', xe chi, xchi Jehová.
  swh-ULB: Na sasa tunamwita mwenye kiburi mbarikiwa. Waharifu si kufanikiwa tu, bali
    kumjaribu Mungu na kumwepuka.”
  bel-bel: 'І сёньня мы лічым пагардлівых шчасьлівымі: лепей уладжваюцца тыя, якія
    робяць беззаконна, і хоць спакушаюць Бога, але застаюцца цэлыя.'
  deu-ELBBK: 'Und so preisen wir nun die Übermütigen glücklich: Nicht nur sind die
    Täter der Gottlosigkeit aufgebaut worden, sondern sie haben auch Gott versucht
    und sind entronnen.'
  mbb-OT: Ke sikiyu zaan te, ‘Sumalà te neehè tew, iyan is menge mepelevawen nengezeyzey.
    Utew mid-uswag is mezaat is menge vaal zan, ne minsan sikan is midhinggat dan
    is Megbevayà he mepauk kandan pinaaǥi te mezaat he menge vaal zan ne wazà memenu.’
    ”
  mal-2015: ആകയാൽ ഞങ്ങൾ അഹങ്കാരികളെ ഭാഗ്യവാന്മാർ എന്നു പറയുന്നു; ദുഷ്പ്രവൃത്തിക്കാർ
    അഭ്യുദയം പ്രാപിക്കുന്നു; ദൈവത്തെ പരീക്ഷിക്കുന്നവർ ശിക്ഷ ഒഴിഞ്ഞുപോകുന്നു എന്നു
    നിങ്ങൾ പറയുന്നു.
  rmc-rmc: Akana phenas pro barikane, hoj hine požehňimen. Na ča oda, hoj sa lenge
    avel avri, ale mek pokušinen le Devles, a furt lenge savoro predžal.‘ “
  nlg-nlg: Te vagha ta vaevanea tua, God te vautora rana vure tara talunagho. Rana
    vure tara gehegehe hahi ke, gaira tara lologho au. Ma rahei tara tabotaboa God
    ta didira kabu hahi, mara mua sodoa na totoroni.’”
  pes-OPV: و حال متکبران را سعادتمند می‌خوانیم وبدکاران نیز فیروز می‌شوند و ایشان
    خدا راامتحان می‌کنند و (معهذا) ناجی می‌گردند.
  ron-1924: Акум феричим пе чей труфашь; да, челор рэй ле мерӂе бине; да, ей испитеск
    пе Думнезеу ши скапэ!’”
  ben-OBCV: কিন্তু এখন আমরা অহংকারীকে ধন্য বলি। নিশ্চয়ই দুষ্ট আচরণকারী সমৃদ্ধিলাভ
    করে, এমনকি যখন তারা ঈশ্বরকে পরীক্ষায় ফেলে, তারা তা করেও রক্ষা পায়।’ ”
  som-som: Oo haatan waxaannu kuwa kibirka leh ugu yeedhnaa, Kuwa barakaysan, kuwa
    xumaanta ka shaqeeyaa way barwaaqoobaan; xataa Ilaah way jirrabaan, oo haddana
    way samatabbaxaan.
  lat-VUC: 'Ergo nunc beatos dicimus arrogantes: siquidem ædificati sunt facientes
    impietatem, et tentaverunt Deum, et salvi facti sunt.'
  eng-ASVBT: and now we call the proud happy; yea, they that work wickedness are built
    up; yea, they tempt God, and escape.
  ita-1885: Or dunque noi reputiamo beati i superbi; benchè operino empiamente, pur
    sono edificati; benchè tentino il Signore, pur sono scampati.
  eng-LXXUP: And now we pronounce strangers blessed; and all they who act unlawfully
    are built up; and they have resisted God, and yet have been delivered.
  eng-ULB: So now we call the arrogant blessed. Evildoers not only prosper, but they
    even test God and escape.'”
  spa-VBL: Desde ahora diremos que los orgullosos son benditos. Los malvados hacen
    el bien y nada pasa cuando retan a Dios para que los castigue”.
  fra-_FOB: Nous tenons maintenant pour heureux les orgueilleux; ceux qui commettent
    la méchanceté prospèrent; oui, ils tentent Dieu et ils échappent! “
  mal-mal: ആകയാൽ ഞങ്ങൾ അഹങ്കാരികളെ ഭാഗ്യവാന്മാർ എന്നു പറയുന്നു; ദുഷ്പ്രവൃത്തിക്കാർ
    അഭിവൃദ്ധി പ്രാപിക്കുന്നു; ദൈവത്തെ പരീക്ഷിക്കുന്നവർ ശിക്ഷ ഒഴിഞ്ഞുപോകുന്നു’ എന്നു
    നിങ്ങൾ പറയുന്നു”.
  urd-GVR: Chunāṅche gustāḳh logoṅ ko mubārak ho, kyoṅki bedīn phalte-phūlte aur Allāh
    ko āzmāne wāle hī bache rahte haiṅ.’”
  suz-BL: मुल गो ठेयब लेश्‍शो मुर आन कली रिम्‍शो मुर बाक्‍नीम, देंनीकी। मारदे हना
    मरिम्‍शो पाइबपुकी दारनीम। परमप्रभु कली मरिम्‍शो पाइब ब्रोंइशा बाक्‍नीम’ देंनीनी”
    देंत।
  eng-NOY: Therefore we call the proud happy; Yea, they that do wickedness are built
    up; Yea, they tempt God, and are delivered.”
  ita-1927: Ora dunque noi proclamiam beati i superbi; sì, quelli che operano malvagiamente
    prosperano; sì, tentano Dio, e scampano!”
  ckb-ckb: بەڵام ئێستا ئێمە خۆزگە بە لووتبەرزان دەخوازین. هەروەها بەدکاران سەرکەوتوون،
    تەنانەت ئەوانەی خودا تاقی دەکەنەوە، دەرباز دەبن.“»
  eng-BBE: And now to us the men of pride seem happy; yes, the evil-doers are doing
    well; they put God to the test and are safe.
  kan-OKCV: ಈಗ ನಾವು ಗರ್ವಿಷ್ಠರನ್ನು ಭಾಗ್ಯವಂತರೆಂದನ್ನುತ್ತೇವೆ. ದುಷ್ಟರು ಅಭಿವೃದ್ಧಿಯಾಗುತ್ತಿದ್ದಾರೆ.
    ದೇವರಿಗೆ ಸವಾಲು ಹಾಕಿದವರು ತಪ್ಪಿಸಿಕೊಂಡಿದ್ದಾರೆ’ ಎಂದು ಹೇಳಿದ್ದೀರಿ.”
  tam-2017: இப்போதும் அகங்காரிகளைப் பாக்கியவான்கள் என்கிறோம்? தீமை செய்கிறவர்கள் திடப்படுகிறார்கள்;
    அவர்கள் தேவனைப் பரிட்சைபார்த்தாலும் விடுவிக்கப்படுகிறார்களே என்று சொல்லுகிறீர்கள்.
  spa-RV-1909: 'Decimos pues ahora, que bienaventurados los soberbios, y también que
    los que hacen impiedad son los prosperados: bien que tentaron á Dios, escaparon.'
  ron-BTF: Şi acum numim fericiţi pe cei mândri; da, cei ce lucrează stricăciune sunt
    ridicaţi; da, cei ce ispitesc pe Dumnezeu chiar sunt eliberaţi.
  eng-WEBP: Now we call the proud happy; yes, those who work wickedness are built
    up; yes, they tempt God, and escape.’
  eng-FBV: From now on we'll say that the proud are blessed. Evil people do well,
    and nothing happens when they dare God to punish them.”
  nld-1939: 'Neen, we prijzen de opstandigen gelukkig: die kwaad doen, gaat het goed;
    die God durven tarten, blijven ongemoeid.'
  nch-BL: Tiquitaj para masehualme cati mohueyimatij, paquij, huan cati amo cuali
    ininemilis, quisaj cuali. Quiyejyecojtoque TOTECO, huan yaya amo quintitanilijtoc
    yon se tatzacuiltili.’ Quej nopa anquiijtojque.”
  vie-1934: 'Rày chúng ta kể kẻ kiêu ngạo là có phước, kẻ phạm sự hung ác là tấn tới:
    họ đã thử Đức Chúa Trời, và đã được giải thoát!'
  hin-CV: पर अब हम घमंडी मनुष्य को आशीषित सुखी कहते हैं. निश्चित रूप से बुरा काम करनेवाले
    समृद्ध होते जा रहे हैं, और यहां तक कि जब वे परमेश्वर को परखते हैं, तब भी वे बच
    निकलते हैं.’ ”
  spa-BES: Y ahora nos parecen felices los hombres orgullosos; sí, los malhechores
    están bien; ponen a Dios a prueba y están a salvo.
  tdx-tdx: Ie amy zao, ataon-tika ho haha o mpiebotsebotseo, eka onjoneñe o mpikitro-draha
    ratio, ie mitsok’ an’Andrianañahare, vaho mipolititse.
  tha-KJV: บัดนี้​เราถือว่าคนอวดดีเป็นคนได้รับพร เออ คนที​่ประกอบความชั่ว ใช่​ว่าจะมั่งคั่งเท่านั้น
    แต่​เมื่อเขาได้ทดลองพระเจ้าแล้​วก​็พ้นไปได้’”
  por-BR-2018: Chamemos de sortudos os soberbos, pois os que praticam perversidade
    prosperam; mesmo tentando a Deus, eles escapam.
  deu-ELO: 'Und so preisen wir nun die Übermütigen glücklich: nicht nur sind die Täter
    der Gesetzlosigkeit aufgebaut worden, sondern sie haben auch Gott versucht und
    sind entronnen. -'
  eng-WYC-2018: Therefore now we say proud men [be] blessed; for they be builded doing
    wickedness, and they tempted God, and be made safe. (And so now we say that proud
    people be blessed; for they be built up, or become prosperous, doing wickedness,
    and they tempted God, and came to no harm.)
  epo-epo: Tial ni diras, ke la malbonuloj estas feliĉaj, kaj la malpiuloj estas bone
    aranĝitaj; ili incitas Dion, sed restas sendifektaj.
  uig-PIN: 'ⱨǝm xuningdǝk: «Tǝkǝbburlarni bǝhtlik dǝp ataymiz; rǝzillik ⱪilƣuqilar
    ronaⱪ tapidu; ular bǝrⱨǝⱪ Hudani sinaydu, biraⱪ ⱪutulup ketidu» — dǝysilǝr.'
  beo-beo: Ninia ba:loba, gasa fi dunu ilia fawane da hahawane esala. Wadela:i dunu
    da hahawane liligi bagade gagusa. Amola, ilia da Godema wadela:i adoba:su hou
    hamonana, amola Gode da ilima se hame iaha,’ dilia da agoane sia:sa.”
  tpi-OTNT: Yumi save lukim ol bikhetman i stap gut na i amamas. Ol man i save mekim
    pasin nogut ol i gat planti gutpela samting. Ol i save mekim dispela kain pasin
    bilong traim God, bai em i mekim save long ol, o nogat. Na God i no bagarapim
    ol. Nogat tru.’”
  hau-SA: A ganinmu, masu girman kai suna jin daɗi. Masu aikata mugunta kuwa ba arziki
    kaɗai suka yi ba, amma sukan gwada Allah da mugayen ayyukansu, su kuwa zauna lafiya.’ ”
  uig-LAT: 'hem shuningdek: «Tekebburlarni bextlik dep ataymiz; rezillik qilghuchilar
    ronaq tapidu; ular berheq Xudani sinaydu, biraq qutulup kétidu» — deysiler.'
  nde-nde: Kodwa manje isiqholo sithi singobusisiweyo. Ngeqiniso izigangi ziyaphumelela,
    kanye lalabo abamhwedelayo uNkulunkulu kabenziwa lutho.’ ”
  ton-ton: 'Pea ʻoku tau ui eni ʻae fielahi ko e monūʻia: ʻio, ʻoku fakalanga hake
    ʻakinautolu ʻoku fai angahala: ʻio, naʻa mo ia ʻoku ʻahiʻahi kovi ki he ʻOtua,
    ʻoku hao pe ʻakinautolu.’'
  ces-1613: Nýbrž nyní blahoslavíme pyšné. Ti, kteříž páší bezbožnost, vzdělávají
    se, a pokoušející Boha vysvobozeni bývají.
  eng-WMB: Now we call the proud happy; yes, those who work wickedness are built up;
    yes, they tempt God, and escape.’
  tam-TCV: அத்துடன் நீங்கள், அகந்தையுள்ளவர்கள் ஆசீர்வதிக்கப்பட்டவர்கள் என்றும், தீமை
