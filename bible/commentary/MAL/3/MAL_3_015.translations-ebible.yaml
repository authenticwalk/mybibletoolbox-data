    ọma. Nʼezie, ndị na-eme ihe ọjọọ ka ihe na-agara nke ọma. Ndị ahụ jikwa ihe ọjọọ
    ha na-anwa Chineke na-agbanarị ntaramahụhụ ya.’ ”
  ory-ory: ପୁଣି, ଏବେ ଆମ୍ଭେମାନେ ଅହଙ୍କାରୀକୁ ସୁଖୀ କହୁ; ହଁ, ଦୁଷ୍ଟାଚାରୀମାନେ ବର୍ଦ୍ଧିଷ୍ଣୁ
    ହୁଅନ୍ତି; ହଁ, ଯେଉଁମାନେ ପରମେଶ୍ୱରଙ୍କର ପରୀକ୍ଷା କରନ୍ତି, ସେମାନେ ରକ୍ଷା ପାଆନ୍ତି।’”
  chk-chk: Iei mine sa apasa pwe ekewe chon lamalamtekia ra feiöch. Ekewe chon föföringau
    resap chök pisekisekila, pwe ra pwal sotuni Kot, nge resap angei liwiningauer.’”
  rop-rop: Bat ola praudbala pipul olabat hepi. Wen detlot nogud pipul wandim samting
    dei gedim det ting, en wen dei testim God blanga faindat if im wotjimbat olabat
    wal im nomo panishim olabat du.’ Lagijat na yumob bin tok nogudbalawei blanga
    mi.” Lagijat na YAWEI bin tok.
  ukr-1871: 'А нинї ми гордих славимо щасливими: красше врядились беззаконники, та
    й хоч спокушують Бога, а жиють без ушкоди.'
  deu-1951: Und nun preisen wir die Übermütigen selig; denn die Uebeltäter stehen
    aufrecht und die, welche Gott versucht haben, kommen davon!»
  eng-JPS: And now we call the proud happy; yea, they that work wickedness are built
    up; yea, they try God, and are delivered.'
  srp-1865: Zato hvalimo ponosite da su sreæni; napreduju koji èine bezakonje, i koji
    iskušavaju Boga, izbavljaju se.
  lug-lug: Okuva kaakano abeegulumiza tubayita ba mukisa; abakozi b’ebibi bakulaakulana
    era n’abo abasoomoza Katonda nabo bawona.’ ”
  heb-heb: ועתה אנחנו מאשרים זדים גם נבנו עשי רשעה גם בחנו אלהים וימלטו׃
  ben-IRV: এখন আমরা অহঙ্কারী লোকদের ধন্য বলছি; হ্যাঁ, দুষ্টলোকেরা শুধু উন্নতিই করছে
    না, তারা ঈশ্বরের পরীক্ষা করেও রক্ষা পাচ্ছে’।”
  pan-pan: ਹੁਣ ਤਾਂ ਅਸੀਂ ਆਕੜਬਾਜ਼ਾਂ ਨੂੰ ਧੰਨ ਆਖਦੇ ਹਾਂ ਅਤੇ ਦੁਸ਼ਟ ਸਫ਼ਲ ਹੀ ਹੁੰਦੇ ਹਨ। ਉਹ
    ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਪਰਤਾ ਕੇ ਵੀ ਛੁਟਕਾਰਾ ਪਾਉਂਦੇ ਹਨ।
  tkr-tkr: Şi həşde cocab-co axtıba vukkekanbışik'le baxtivararva eyhe. Qəlasın ha'anbışin
    işbıd yugda ayk'an, Allah siliys ı'xı'yxənbıb cazaake g'ittiviyxhananbı».
  mya-JVB: မာန ထောင်လွှားသောသူတို့ကို မင်္ဂလာ ရှိသော သူဟူ၍ငါ တို့သည် ခေါ်ဝေါ်ကြ၏။
    အကယ် စင်စစ်ဒုစရိုက် ကိုပြု သောသူတို့သည် အောင် တတ်ကြ၏။ အကယ် စင်စစ်ဘုရား သခင်ကို
    စုံစမ်း သော်လည်း ချမ်းသာ ရ တတ်ကြ၏ဟု သင်တို့သည် ပြော ကြပြီ။
  hmo-hmo: Ita ese hekokoroku taudia ita itaia, edia noho be namo bona mai moale danu.
    Kara dika taudia ese kohu momo idia abia noho, bona idia ese Dirava idia tohoa
    karaia, ia ese idia do ia panisia o lasi. To Dirava ese idia ia hadikaia lasi.
    Lasi momokani!’ ”
  urd-urd: और अब हम मग़रूरों को नेकबख़्त कहते हैं। शरीर कामयाब होते हैं और ख़ुदा को
    आज़माने पर भी रिहाई पाते हैं।”
  rus-SYN: 'И ныне мы считаем надменных счастливыми: лучше устраивают себя делающие
    беззакония, и хотя искушают Бога, но остаются целы”.'
  bqc-SIM: Tia kɛ́wa i mɛ waladeↄnɛ ɛ̀fãaideↄ. Álɛ e vãikɛnaↄ mɛ́ lɛ́ zɛdↄ, gbɛ̃́
    pↄ́ ì mɛ Lua pila wà dɛ̃ɛka sↄ̃, yãe lí aà leo.
  tcz-CHONGTHU: Tua pat'in mi kiletsah ho phathei achangin, thilse bolho a haodohun
    Pathen engbolna thoh ngap ho jong ahao doh theije, na tiuve.
  mar-mar: तर आता आम्ही गर्विष्ठांना सुखी म्हणतो, होय, जे दुष्टाई करतात ते वाढवले
    जातात, आणि ते देवाची परीक्षा पाहतात तरी सुटतात.”
  qub-qub: Noganchëga ricashcanchïmi alli chölu-tucojcuna cushisha goyajta, fiyu runacuna
    rurashanga imapis alli llojshipashanta. Paycunaga Tayta Diosta musyapaytami munan.
    Chaypis manami ima castïgupis paycunaman chayanchu› nir.»
  bqp-bqp: Tera lán dí bà adì pi ĩadãrinↄn arubarikadenↄ ũ. Átɛn da yãvãnikɛrinↄ
    mɛ́ òtɛn zĩni pɛ́tɛ, gbɛ̃ kũ àdi pi Luda kipa ò ↄsi ká sↄ̃, yãke dì a lero.
  hat-hat: Koulye a, nou tou wè se awogan yo k'ap viv ak kè kontan. Moun k'ap fè mal
    yo, se yo ki wè zafè yo ap mache. Yo sonde Bondye pou wè kote li ye ak yo epi
    anyen pa rive yo.
  eng-BSB: So now we call the arrogant blessed. Not only do evildoers prosper, they
    even test God and escape.’”
  tod-tod: Naa ɠa é ba, gi ɠida bu ga waso nuiti ka ti ga undaanɛɛ nuiti. Ungo! Nuiti
    ti faa ɲɔi ʋolu, naati ka ti kulagaanɛɛzui zu. Anɛɛ ni ta GALA suɠɔɠɔsu, faa nɔpɛ
    ge la ti ʋa, ta ɠulazu su.› »
  eng-WEBPB: Now we call the proud happy; yes, those who work wickedness are built
    up; yes, they tempt God, and escape.’
  kbq-kbq: Hianagi menina huta, zamavufaga rama nehaza vahe'mo'za asomu eri'za nemanizageno,
    kefo avu'ava zama nehaza vahe'mo'za feno vahe nesazageno, Anumzamofoma rehe'za
    negaza vahe'mo'za knazana e'norize huta nehaze.
  nhe-BL: Tiquitaj para tlacame tlen mohueyimatij, paquij, huan tlen fiero ininnemilis,
    quisaj cuali. Quiyejyecojtoque TOTECO, huan yaja ax quintitlanilijtoc niyon se
    tlatzacuiltili.’ Queja nopa inquiijtojque.”
  bus-bus: Tia la eè be wadadeenↄn aubarikadeenↄ ũ. Ée daa zaakɛrinↄ bé wèe kãsãa
    pɛɛɛ, gbɛ̃ kɛ̀ è be Luda pita wà ↄsi ká sↄ̃, yãke è à lero.
  gub-BL: Wiko wera'u ma'e hurywete wà. Nazawaiw kwaw wanurywete haw hexakaw. Waneko
    haw paw ikatuahy ikatu 'ym ma'e iapo har wanupe. Aze wagaw Tupàn Tuweharupi Wiko
    Ma'e wà, nuzepyk kwaw wanehe a'e, peze peiko.
  eng-DRA: Wherefore now we call the proud people happy, for they that work wickedness
    are built up, and they have tempted God and are preserved.
