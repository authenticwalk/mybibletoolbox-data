  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, “जिस दिन मैं हरकत में आऊँगा उस दिन वह मेरी ख़ास
    मिलकियत होंगे। मैं उन पर यों रहम करूँगा, जिस तरह बाप अपने उस बेटे पर तरस खाता
