  gaz-gaz: Waaqayyo Waan Hunda Dandaʼu akkana jedha; “Guyyaa ani hojjedhutti isaan
    handhuuraa koo addaa ni taʼu. Akkuma namni tokko ilma isaa kan isa tajaajilu baraaru
    sana ani isa nan baraara.
  fra-LSG: Ils seront à moi, dit l’Éternel des armées, Ils m’appartiendront, au jour
