    lau sibona egu. Bona lau ese idia do lau hamauria, tau ta ese iena natuna, iena
    ura ia karaia merona, ia hamauria bamona.
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है उस रोज़ वह मेरे लोग, बल्कि मेरी ख़ास मिल्कियत
    होंगे; और मैं उन पर ऐसा रहीम हूँगा जैसा बाप अपने ख़िदमतगुज़ार बेटे पर होता है।
  rus-SYN: И они будут Моими, говорит Господь Саваоф, собственностью Моею в тот день,
