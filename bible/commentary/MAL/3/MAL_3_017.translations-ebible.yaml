verse: MAL.003.017
translations:
  mal-C: 'സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ ഉണ്ടാക്കാനുള്ള ദിവസത്തിൽ അവർ എനിക്ക്
    ഒരു അവകാശനിക്ഷേപമായിരിക്കും. പിതാവ് തനിക്കു ശുശ്രൂഷചെയ്യുന്ന പുത്രനെ കരുണയോടെ
    സംരക്ഷിക്കുന്നതുപോലെ ഞാൻ അവരെ സംരക്ഷിക്കും.'
  deu-TKW: Sie sollen mir, spricht Jahwe der Heerscharen, an dem Tage, da ich einschreite,
    zu eigen gehören, und ich werde Erbarmen mit ihnen haben, wie einer mit seinem
    Sohn Erbarmen hat, der ihn ehrt.
  lin-lin: « Na mokolo oyo nakomonisa nguya na Ngai, bakokoma bato na Ngai, bomengo
    na Ngai ya talo. Nakobatela bango ndenge tata abatelaka mwana oyo asalelaka ye, »
    elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And they have been to Me,” said YHWH of Hosts, || “In the day that I am
    appointing—a peculiar treasure, || And I have had pity on them, || As one has
    pity on his son who is serving him.
  eng-GNV: And they shall be to me, sayeth the Lord of hostes, in that day that I
    shall do this, for a flocke, and I will spare them, as a man spareth his owne
    sonne that serueth him.
  eng-WEBSTER: And they shall be mine, saith the LORD of hosts, in that day when I
    make up my jewels; and I will spare them, as a man spareth his own son that serveth
    him.
  nhw-BL: 'Huan TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij quiijto: “Inijuanti
    elise nomasehualhua ipan nopa tonal quema niquintlapejpenis ajqueya inijuanti
    más niquinicnelía. Huan ipan nopa tonal niquintlapojpolhuis catli nechicnelíaj
    huan amo niquintlatzacuiltis, quen se tlacatl quitlapojpolhuía icone catli quitlepanita
    huan quichihua nochi catli quinahuatía.'
  swh-ONEN: “Nao watakuwa watu wangu,” asema Bwana Mwenye Nguvu Zote, “katika siku
    ile nitakapowafanya watu kuwa hazina yangu. Nitawahurumia, kama vile kwa huruma
    mtu amhurumiavyo mwanawe anayemtumikia.
  bba-bba: Mɑ Gusunɔ wɔllu kɑ tem Yinni u nɛɛ, beyɑ bɑ koo ko nɛɡibu tɔ̃ɔ te kon nɛn
    yiiko sɔ̃ɔsi. Kon bu wɔnwɔndu kuɑ nɡe mɛ tɔnu u rɑ win bii wi u nùn nɔɔrimɔ wɔnwɔndu
    kue.
  eng-KJVCPB: And they shall be mine, saith the Lord of hosts, In that day when I
    make up my jewels; And I will spare them, as a man spareth his own son that serveth
    him.
  mpx-mpx: Inoke Yehoba Togasisi Hot i ba, “Lan toto na tuwalali gamagalau na payatalal,
    heliya nihi ola no hilihili hot gamagaliliyau. Alou no atilomwan nige na lalahel,
    ni ola tau etega natuna toto iya awana i aab i aatilomwan-an.
  luo-luo: Jehova Nyasaye Maratego wacho niya, “Ginibed joga, odiechiengʼno kendo
    anaketgi kaka mwanduna mageno. Anakechgi mana kaka ngʼato kecho wuode matiyone.
  meu-meu: Iehova Sabaota eto, Idia na lauegu taunimanima korikoridia, kara baina
    karaia dinana ai, bona baina hamauridia, tau ta ese natuna, ia isiaina e lao heniamu
    merona, e hamauriamu na heto.
  npi-ULB: “मैले काम गर्ने दिनमा, तिनीहरू मेरा हुनेछन्, मेरो आफ्नै धन-सम्पत्ति हुनेछन्,”
    सेनाहरूका परमप्रभु भन्‍नुहुन्छ । बुबाको सेवा गर्ने छोरोमाथि त्यो बुबाले दया देखाएझैँ,
    म तिनीहरूमाथि दया देखाउनेछु ।
  yor-yor: “Wọn yóò sì jẹ́ tèmi,” ni Olúwa àwọn ọmọ-ogun wí, “ni ọjọ́ náà, tí èmi
    ó dá; èmi yóò sì da wọ́n sí gẹ́gẹ́ bí ènìyàn tí máa ń dá ọmọ rẹ̀ tí yóò sìn ín
    sí.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: «در آن روزی که من تعیین کرده‌ام، آنها
    قوم خاص من خواهند بود و همان‌طور که یک پدر، پسر مطیع خود را می‌بخشد، من نیز ایشان
    را خواهم بخشید.'
  tgl-ULB: “Sila ay magiging akin,” sabi ni Yahweh ng mga hukbo, “ang tangi kong kayamanan,
    sa araw na aking gawin; ililigtas ko sila gaya ng pagligtas ng isang tao sa kaniyang
    anak na naglilingkod sa kaniya.
  cbu-NT: 'Ashiri Apanll wamari kasiru an atiya: Yuwash zar nuw kuskachi, anush nuwaanaatsi
    tputsiri kapung chinakuri, Nuw siyaa tputsirtana, táchima. Siy nuwaa kukee payuksa.
    Ashiriya, nuwsha tputs wapar wipaa ksutku tamatarpari ashiritam siyaa wanasiri
    ksutkuri taachima, átcha Apanlli.'
  hui-hui: Anduane Homogo Hongo Haiheore kagome lalu, Uruni ti i̱naga wali agali holebira.
    Horo mbiru i̱na tagira ibuwa biabe berongi uruni ti i̱ninaga wali agaliore holebira.
    Abame ibu igini ibunila howa biabe bia hagago dara halu biamogo biagadagua i̱na
    i̱naga wali agali uruni dara howa biamogo bulebero, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝရ​ဘု​ရား​က``ဤ သူ​တို့​သည်​ငါ​၏​လူ​စု​ဖြစ်​လိမ့်​မည်။
    သူ တို့​သည်​ငါ​စီ​ရင်​ချက်​ချ​မှတ်​ရာ​နေ့​၌ ငါ​၏​ကိုယ်​ပိုင်​လူ​စု​ဖြစ်​ကြ​လိမ့်​မည်။
    အ​ဖ သည်​မိ​မိ​၏​အ​စေ​အ​ပါး​ကို ခံ​သည့်​သား အ​ပေါ်​တွင် က​ရု​ဏာ​ထား​သ​ကဲ့​သို့​ငါ
    သည်​လည်း​သူ​တို့​အ​ပေါ်​တွင်​က​ရု​ဏာ ထား​တော်​မူ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་དོན་རྣམས་སྤྱོད་པའི་ཉིན་མོར།
    དེ་དག་ནི་ནོར་སྐལ་ཁྱད་པར་ཅན་དུ་གྱུར་ནས་ང་ལ་དབང་སྟེ། མི་ཡིས་རང་ཉིད་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་བུ་ལ་སྙིང་རྗེ་བ་ནང་བཞིན་ངས་ཀྱང་དེ་རྣམས་ལ་སྙིང་རྗེ་བར་བྱའོ།
    །
  wsk-wsk: Se Yawe Sokel Garagar mu mam, “Kariimet umu am aninga angama pasarang nunguningkiri,”
    mam. “Se day tom, te aninga melmasak ningo ningo gi nungekko mu te mu, ani kari
    bo, ko namar nu kua tui lagoso se gomang motam tuso iwita, ani aga kariimet umu
    angamang nungarik ale nunga giekko.
  sna-sna: “Vachava vangu,” ndizvo zvinotaura Jehovha Wamasimba Ose, “pazuva randichaunganidza
    pfuma yangu inokosha. Ndichavanzwira tsitsi, somunhu anonzwira tsitsi mwanakomana
    wake anomushandira.
  spa-BLM: Ellos serán míos — dice el Señor de los Ejércitos —, mi propia posesión
    en el día que yo haga. Los perdonaré, como un hombre perdona a su propio hijo
    que le sirve.
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ay jun c''ual ol in ch''olb''itej
    masanil eb'' anima. A eb'' ay velc''och d''ay, ol in sic''canel eb'' yic tz''ochcan
    eb'' vicoc. Icha junoc mamab''il tz''oc'' sc''ool d''a junoc yuninal tz''ac''an
    servil, icha chi'' ol aj yoc'' in c''ool d''a eb''.'
  swh-ULB: “Watakuwa wangu,” asema Bwana wa majeshi,” hazina zangu, katika siku nitakayotenda;
    nitawapenda, kama mtu anavyompenda mwanawe anayemhudumia.
  bel-bel: І яны будуць Мае, кажа Гасподзь Саваоф, уласнасьцю Маёю ў той дзень, які
    Я зраблю, і буду літаваць іх, як літуе чалавек сына свайго, што служыць яму.
  deu-ELBBK: Und sie werden mir, spricht der HERR der Heerscharen, zum Eigentum sein
    an dem Tag, den ich machen werde; und ich werde ihrer schonen, wie ein Mann seinen
    Sohn verschont, der ihm dient.
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem te, “Egkehimu sikandan he menge etew
    ku. Dutun te andew te kedhukum ku ne egkaangken ku en sikandan. Egkehizuwan ku
    sikandan, iring a te amey he egkehizu te anak din he nenilbi kandin.
  mal-2015: ഞാൻ ഉണ്ടാക്കുവാനുള്ള ദിവസത്തിൽ അവർ എനിക്കു ഒരു നിക്ഷേപം ആയിരിക്കും എന്നു
    സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; ഒരു മനുഷ്യൻ തനിക്കു ശുശ്രൂഷ ചെയ്യുന്ന മകനെ
    ആദരിക്കുന്നതുപോലെ ഞാൻ അവരെ ആദരിക്കും.
  rmc-rmc: „On ena mire manuša,“ phenel o Nekzoraleder RAJ, „oda Džives, savo me pripravinav,
    ena vzacna prekal ma. Avava ke lende jileskro, avke sar hino jileskro o dad ko
    čhavo, savo leske služinel.
  nlg-nlg: Ma Yahweh puku ni maana te ghaghua, “Agaira rakeri nigua na vure. Mi tana
    dani vaghana keri inau tu gonidila ge kara nigua na pinapolo. Inau ku arovira,
    te vaghara rana tamatau toro vahera na veiarovi na lei gari tara taonira.
  pes-OPV: و یهوه صبایوت می‌گویدکه ایشان در آن روزی که من تعیین نموده‌ام، ملک خاص
    من خواهند بود و بر ایشان ترحم خواهم نمود، چنانکه کسی بر پسرش که او راخدمت می‌کند
    ترحم می‌نماید.
  ron-1924: „Ей вор фи ай Мей”, зиче Домнул оштирилор, „Ымь вор фи о комоарэ деосебитэ
    ын зиуа пе каре о прегэтеск Еу. Вой авя милэ де ей кум аре милэ ун ом де фиул
    сэу каре-й служеште.”
  ben-OBCV: “সেদিন যখন আমি আমার কাজ করব,” সর্বশক্তিমান সদাপ্রভু বলেন, তারা আমার প্রিয়
    অধিকার হবে। আমি তাদের প্রতি ক্ষমাপরায়ণ হব, যেমন একজন বাবা তার সেবায় রত ছেলেকে
    করুণার চোখে দেখে এবং তার প্রতি ক্ষমাপরায়ণ হয়।
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Maalintii aan saas sameeyo waxay
    ii noqon doonaan kuwaygii, iyo xataa khasnad khaas ah, oo waan u tudhi doonaa
    sida nin ugu tudho wiilkiisa u adeega.
  lat-VUC: 'Et erunt mihi, ait Dominus exercituum, in die qua ego facio, in peculium:
    et parcam eis, sicut parcit vir filio suo servienti sibi.'
  eng-ASVBT: And they shall be mine, saith Jehovah of hosts, even mine own possession,
    in the day that I make; and I will spare them, as a man spareth his own son that
    serveth him.
  ita-1885: E quelli mi saranno, ha detto il Signor degli eserciti, nel giorno che
    io opererò, un tesoro riposto; ed io li risparmierò, come un uomo risparmia il
    suo figliuolo che lo serve.
  eng-LXXUP: And they shall be mine, saith the Lord Almighty, in the day which I appoint
    for a peculiar possession; and I will make choice of them, as a man makes choice
    of his son that serves him.
  eng-ULB: “They will be mine,” says Yahweh of hosts, “my own treasured possession,
    on the day that I act. I will pity them, as a man pities his own son who serves
    him.
  spa-VBL: Ellos serán míos, dice el Señor Todopoderoso, serán mi especial tesoro
    en el día en que actúe. Y los trataré con bondad, como un padre trata a un hijo
    obediente.
  fra-_FOB: Ils seront à moi, a dit l'Éternel des armées, au jour que je prépare;
    ils seront ma propriété; et je les épargnerai, comme un homme épargne son fils
    qui le sert.
  mal-mal: “ഞാൻ ഉണ്ടാക്കുവാനുള്ള ദിവസത്തിൽ അവർ എനിക്ക് ഒരു നിക്ഷേപം ആയിരിക്കും” എന്നു
    സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; “ഒരു മനുഷ്യൻ തനിക്കു ശുശ്രൂഷചെയ്യുന്ന മകനെ
    ആദരിക്കുന്നതുപോലെ ഞാൻ അവരെ ആദരിക്കും.
  lit-lit: „Manąją veikimo dieną, – sako Kareivijų VIEŠPATS, – jie man bus ypatinga
    brangenybė, ir jų gailėsiuos, kaip žmogus gailisi savo sūnaus, kuris jam tarnauja.“
  urd-GVR: Rabbul-afwāj farmātā hai, “Jis din maiṅ harkat meṅ āūṅgā us din wuh merī
    ḳhās milkiyat hoṅge. Maiṅ un par yoṅ rahm karūṅga, jis tarah bāp apne us beṭe
    par tars khātā hai jo us kī ḳhidmat kartā hai.
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “मेको आं मुर दुम्‍नीम। आं निसाफ पतीक
    नाक्‍त आं नेक्‍था ङा मुर दुम्‍नीम। दोपा मुरुमी आंम कली गेय पाइब तौ कली शिशी पा
    वोइक्‍बा, मोपा गो मेको आन कली शिशी पा वोइक्‍नुङ। प्रस्‍थान १९:५
  eng-NOY: And they shall be to me, saith Jehovah of hosts, In the day which I appoint,
    as my own possession; And I will spare them, As a father spareth his own son that
    serveth him.
  ita-1927: Essi saranno, nel giorno ch’io preparo, saranno la mia proprietà particolare,
    dice l’Eterno degli eserciti; e io li risparmierò, come uno risparmia il figlio
    che lo serve.
  ckb-ckb: 'یەزدانی سوپاسالار دەفەرموێت: «ئەوانە دەبنە هی من، لەو ڕۆژە دەبنە گەنجینەیەکی
    تایبەتی من. بەزەییم پێیاندا دێتەوە وەک چۆن پیاو بەزەیی بە کوڕەکەی دێتەوە کە خزمەتی
    دەکات.'
  eng-BBE: And they will be mine, says the Lord, in the day when I make them my special
    property; and I will have mercy on them as a man has mercy on his son who is his
    servant.
  kan-OKCV: “ನಾನು ನನ್ನ ಅಮೂಲ್ಯ ಸೊತ್ತನ್ನು ಸೇರಿಸಿಕೊಳ್ಳುವ ಆ ದಿವಸದಲ್ಲಿ ಅವರು ನನ್ನವರಾಗಿರುವರು.
    ಒಬ್ಬನು ತನಗೆ ಸೇವೆ ಮಾಡುವ ತನ್ನ ಮಗನನ್ನು ಕನಿಕರಿಸುವ ಪ್ರಕಾರ, ಅವರನ್ನು ಕನಿಕರಿಸುವೆನು,” ಎಂದು
    ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: என் செல்வத்தை நான் சேர்க்கும் நாளிலே அவர்கள் என்னுடையவர்களாயிருப்பார்கள்
    என்று சேனைகளின் யெகோவா சொல்லுகிறார்; ஒரு மனிதன் தனக்கு வேலைசெய்கிற தன்னுடைய மகனுக்கு
    இரக்கம்காட்டுவதுபோல நான் அவர்களுக்கு இரக்கம்காட்டுவேன்.
  spa-RV-1909: 'Y serán para mí especial tesoro, ha dicho Jehová de los ejércitos,
    en el día que yo tengo de hacer: y perdonarélos como el hombre que perdona á su
    hijo que le sirve.'
  ron-BTF: Şi vor fi ai mei, spune DOMNUL oştirilor, în acea zi când îmi pregătesc
    bijuteriile; şi îi voi cruţa, aşa cum un om cruţă pe propriul fiu care îl serveşte.
  eng-WEBP: They shall be mine,” says the LORD of Armies, “my own possession in the
    day that I make. I will spare them, as a man spares his own son who serves him.
  eng-FBV: They shall be mine, says the Lord Almighty, my prized possession on the
    day when I take action. I will treat them kindly, as a father treats an obedient
    son.
  nld-1939: 'Zij zullen mijn eigendom zijn. spreekt Jahweh der heirscharen, op de
    dag, dat Ik handelend optreed: Ik zal Mij hunner ontfermen, zoals een mens zich
    ontfermt over den zoon, die hem dient.'
  nch-BL: 'Huan TOTECO Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij quiijto: “Inijuanti
    elise nomasehualhua ipan nopa tonali quema niquintapejpenis ajquiya inijuanti
    más niquinicnelía. Huan ipan nopa tonali niquintapojpolhuis cati techicnelíaj
    huan amo niquintatzacuiltis, quej se tacat quitapojpolhuía icone cati quitepanita
    huan quichihua nochi cati quinahuatía.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán: Những kẻ ấy sẽ thuộc về ta, làm cơ nghiệp
    riêng của ta trong ngày ta làm; và ta sẽ tiếc chúng nó như một người tiếc con
    trai mình hầu việc mình.'
