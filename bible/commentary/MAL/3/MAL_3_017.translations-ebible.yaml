    পৰা ৰেহাই দিয়ে, ময়ো তেওঁলোকক ৰেহাই দিম।
  sus-A: مَنفّ عَلَتَلَ نَشّ، «نٍيٍ قِندِشِ ﭑ مَ حَمَ يَتِ يَتِ نَن نَ. ﭑ عٍ رَتَنفَمَ
