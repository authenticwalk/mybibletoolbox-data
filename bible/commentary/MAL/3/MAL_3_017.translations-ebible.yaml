    serves him.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Yeei nɔpɛ gè ʋaazu nà-zobogi ɠulazu
    la kɛlɛma, naama nuɓusɛiti ta ɠɛ ga nɔ̀nɔiti, ta nà-nu ɠiteɠitegiti, nà ti ɠaazumaawɔinɠa,
    eɠɛʋelei doun kɛɛɠɛi a ɗa ná-doun zunui ɠaazumaawɔinɠa la, nii é botii ɠɛɛzu
    bɛ.'
  eng-WEBPB: They shall be mine,” says the LORD of Armies, “my own possession in the
    day that I make. I will spare them, as a man spares his own son who serves him.
  kbq-kbq: Nagra ana vahetmima mareri fenozama hiaza hu'nama zamazeri nafa'ama hanua
    knarera, kema antahi mofavrema nefa'ma kegava hiaza hanuge'za, zamagra nagri vahe
    manigahaze, huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: 'Huan TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij quiijto: “Yajuanti
    elise notlacajhua ipan nopa tonal quema niquintlapejpenis ajqueya yajuanti más
    niquinicnelía. Huan ipan nopa tonal niquintlapojpolhuis tlen nechicnelíaj huan
    ax niquintlatzacuiltis, queja se tlacatl quitlapojpolhuía icone tlen quitlepanita
    huan quichihua nochi tlen quinahuatía.'
  bus-bus: Mamↄma Dii Zĩ̀kpɛde ma bè gurↄↄ kɛ̀ ma bↄ kↄ̃n yão, aↄ̃égↄ̃ dɛ ma pↄ́
    ũ ma auziki ũ. Mɛ́ sùu kɛńyo lán gbɛ̃ è sùu kɛ kↄ̃n a nɛ́ kɛ̀ èe zĩi kɛɛnɛo
    nà.
  gub-BL: Na'e uze'eg Tupàn Ikàg Wera'u Ma'e kury. — Wiko putar heremiaihu romo wà
    nehe. Amuàgà'ym amo 'ar teko ihe. A'e 'ar ihem mehe wiko putar teko heremiaihu
    romo wà nehe. Apuhareko katu ihe wà nehe. Aze ta'yr weruzar katu u ze'eg, tu uzamutar
    katu wa'yr. Nezewegatete azamutar katu putar a'e teko ihe wà nehe no.
  eng-DRA: 'And they shall be my special possession, saith the Lord of hosts, in the
    day that I do judgment: and I will spare them, as a man spareth his son that serveth
    him.'
