  gnn-gnn: Yo, ŋayi Garrayyunydja ḻakaraŋalana yukurrana walalanhanydja bitjarrana
    gam'. “Ŋunhayinydja walala yurru ŋarrakuwaynha gal'ŋu yanana dhulŋuŋuna märryu‐ḏapmaranharamirrina
    wal'ŋu, ŋulinyaramirriyunydjayi ŋunhi ŋarra yurru djäma dhawar'maramana ŋunhi
    nhä ŋarra yukurrana dhawu'mirriyaŋala ŋäthili. Yo, ŋunhiyinydja ŋayaŋu‐nherraṉminyaramirrinydja
    walala yurru ŋarrakuwaynha yanana wal'ŋu dhulŋuŋuna, yakana ŋarra yurru walalanha
    dhä‐ḏir'yun rrambaŋikumanydja ŋurikala yätjmirriwalanydja wal'ŋu, yana ŋarra yurru
    mel‐wuyunna walalaŋgu, bitjanna bitjan bäpa'mirriŋu yurru gurrum'thun dhika nhanukalaŋuwu
    ŋayi gäthu'mirriŋuwu ŋunhi ŋayi ŋuli dhäruk ŋanya märrama.
  yal-yal: Alatala Sɛnbɛn Birin Kanna naxa, “E findima nɛn n gbeen na. N na e findi
