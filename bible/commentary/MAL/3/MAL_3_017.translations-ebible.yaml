    na e-machi-ega-arbaed wiledake, deyobi an wiledakoed.”'
  uig-CYR: — Бу кишиләр болса Өзүмниң алаһидә гөһәримни жиққан күнидә Мениңки болиду
    — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар — вә Мән худди адәм өз хизмитидә
    болған оғлиға ичини ағритқандәк уларға ичимни ағритимән.
  tel-2017: “నేను నియమించే రోజు సమీపించినప్పుడు వారు నావారుగా, నా ప్రత్యేక సొత్తుగా
