    diu, mipan athu ngai, acha thilsea konna ahoi doh banga, kenjong ama ho chu kahoidoh
    sah ding ahi.
  mar-mar: सेनाधीश परमेश्वर असे म्हणतो, “मी हे करीन त्या दिवशी ते माझे, म्हणजे माझे
    खासगीचे धन होतील, आणि जसा कोणी आपली सेवा करणारा आपला मुलगा याच्यावर दया करीत असतो
    तसा मी त्यांच्यावर दया करीन.
  qub-qub: 'Munayniyoj Tayta Dios nin: «Juc junäga paycuna yapay acrashä runacunanami
    cangapaj. Juc tayta imanömi sirbej wamranta cuyapan, chaynömi nogapis paycunata
    cuyapäshaj.'
  bqp-bqp: Makũ Dikiri Zĩ̀karide ma pì gↄrↄ kũ ma bo kũ yão, onigↄ̃ de ma pↄ́
