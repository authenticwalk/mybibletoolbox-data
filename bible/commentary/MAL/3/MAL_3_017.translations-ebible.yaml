  haw-1868: No'u no lakou, wahi a Iehova o na kaua, I ka la a'u e ahu iho ai i kuu
    waiwai; A e lokomaikai au ia lakou, E like me ka lokomaikai ana o ka makua i kana
    keiki nana ia I malama.
  arb-NAV: «سَيَكُونُونَ لِي»، يَقُولُ الرَّبُّ الْقَدِيرُ، «فِي الْيَوْمِ الَّذِي
    أَصْنَعُ فِيهِ نَفَائِسِي، وَأُحَافِظُ عَلَيْهِمْ كَمَا يُحَافِظُ الْوَالِدُ عَلَى
    ابْنِهِ الَّذِي يَخْدُمُهُ.
  ewe-ewe: 'Ale Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la gblɔ tso wo ŋutie nye esi: “Woanye
    tɔnye le ŋkeke ma dzi ne mele ƒu ƒom nye nu xɔasiwo. Abe ale si ŋutsu léa be na
