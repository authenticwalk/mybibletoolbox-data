    ему.
  bqc-SIM: Ma Dii Zĩgↄ̃de ma mɛ̀, gↄↄ pↄ́ ma bↄ ń yã́o, aaↄ dɛ ma pↄ́ ũ, ma àizɛɛ
    ũ. Má wɛ̃nadↄ̃nɛ́ lá gbɛ̃́ ì wɛ̃nadↄ̃ a nɛ́ pↄ́ lɛ́ zĩkɛɛɛwa.
  tcz-CHONGTHU: “Amaho chu ka mite hi diu ahi” tin hatchungnung Pakaiyin aseijin ahi.
