  pan-pan: ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ, ਉਹ ਮੇਰੇ ਲਈ ਹੋਣਗੇ ਅਰਥਾਤ ਮੇਰੀ ਖ਼ਾਸ ਮਲਕੀਅਤ, ਜਿਸ ਦਿਨ
