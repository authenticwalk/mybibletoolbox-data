  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, “ଯେଉଁ ଦିନ ଆମ୍ଭେ କାର୍ଯ୍ୟ କରିବା, ସେହି ଦିନ ସେମାନେ
