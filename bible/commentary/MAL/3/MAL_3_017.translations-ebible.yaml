    అని సైన్యాలకు అధిపతియైన యెహోవా సెలవిస్తున్నాడు.
  hat-BSA: “Konsa, yo va vin pou Mwen”, pale SENYÈ Dèzame yo, “nan jou sa a ke M prepare
