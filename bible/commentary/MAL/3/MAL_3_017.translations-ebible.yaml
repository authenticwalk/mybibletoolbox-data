  fra-SBL: Ils seront à moi, dit l'Éternel des armées, ma propriété, au jour que je
    ferai. Je les épargnerai, comme un homme épargne son propre fils qui le sert.
  hbo-hbo: וְהָ֣יוּ לִ֗י אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות לַיֹּ֕ום אֲשֶׁ֥ר אֲנִ֖י עֹשֶׂ֣ה
    סְגֻלָּ֑ה וְחָמַלְתִּ֣י עֲלֵיהֶ֔ם כַּֽאֲשֶׁר֙ יַחְמֹ֣ל אִ֔ישׁ עַל־בְּנֹ֖ו הָעֹבֵ֥ד
    אֹתֹֽו׃
  shp-NTPO: 'Jatíbi atipana Ibonra yoia iki: “Eara benxokaati iitai nokon jonibo jakiribi
