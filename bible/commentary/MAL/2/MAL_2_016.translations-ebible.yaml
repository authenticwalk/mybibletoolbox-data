    Oleh sebab itu, peliharalah rohmu dan jangan berkhianat!”
  nya-nya: Yehova Mulungu wa Israeli akuti, “Ndimadana ndi kulekana ukwati. Ndimadana
    ndi munthu wochita zankhanza zotere kwa mkazi wake,” akutero Yehova Wamphamvuzonse.
