  ory-ory: “କାରଣ ଆମ୍ଭେ ସ୍ତ୍ରୀ-ତ୍ୟାଗ ଘୃଣା କରୁ, ଏହା ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର କହନ୍ତି
    ଓ ଯେ ଆପଣା ବସ୍ତ୍ରକୁ ଦୌରାତ୍ମ୍ୟରେ ଆଚ୍ଛାଦିତ କରେ, ତାହାକୁ ଆମ୍ଭେ ଘୃଣା କରୁ, ଏହା ସୈନ୍ୟାଧିପତି
    ସଦାପ୍ରଭୁ କହନ୍ତି; ଏହେତୁ ତୁମ୍ଭେମାନେ ଯେପରି ବିଶ୍ୱାସଘାତକତା ନ କର, ଏଥିପାଇଁ ଆପଣା ଆପଣା
    ଆତ୍ମା ବିଷୟରେ ସାବଧାନ ହୁଅ।”
  chk-chk: Iei alon ewe Samol mi Lapalap ewe Koten Israel, “Üa oput mwüfesen. Üa oput,
    are oua föri ei sokun föför mi ngau ngeni pwülüemi. Iei mine oupwe föröchü pwe
    ousap atai ämi pwon ngeni pwülüemi, nge oupwe allükülük.”
  rop-rop: Dumaji YAWEI det trubala God blanga ola Isreil pipul bin tok, ‘Wen eni
    men jandimwei im waif ai nomo laigim tharran. Im meigim mi nogudbinji wen eni
    men dum krulwan ting langa im waif lagijat. Jinggabat wanim yumob dumbat! En meiksho
    yumob nomo breigim yumob pramis langa yumob waif.’”
  ukr-1871: '(Ви тим оправдуєтесь:) говорить Господь Бог Ізраїля: Як зненавидиш її,
    розведися; нї, — кривда покриє такого, як одежа, говорить Господь сил. Тим же
    то бережіте серце ваше, й не ламайте віри.'
  deu-1951: Denn ich hasse die Ehescheidung, spricht der HERR, der Gott Israels, und
    daß man sein Kleid mit Frevel zudeckt, spricht der HERR der Heerscharen; darum
    hütet euch in eurem Geist und seid nicht treulos!
  eng-JPS: For I hate putting away, saith the LORD, the God of Israel, and him that
    covereth his garment with violence, saith the LORD of hosts; therefore take heed
    to your spirit, that ye deal not treacherously.
  srp-1865: Jer Gospod Bog Izrailjev veli da mrzi na puštanje, jer taki pokriva nasilje
    plaštem svojim, govori Gospod nad vojskama; zato èuvajte duh svoj da ne èinite
    nevjere.
  lug-lug: “Kubanga nkyawa abafumbo okwawukana,” bw’ayogera Mukama Katonda wa Isirayiri,
    “n’omusajja ajooga mukazi we,” bw’ayogera Mukama ow’Eggye. Kale mwekuumenga mu
    mwoyo gwammwe mubeerenga beesigwa.
  heb-heb: כי שנא שלח אמר יהוה אלהי ישראל וכסה חמס על לבושו אמר יהוה צבאות ונשמרתם
    ברוחכם ולא תבגדו׃
  ben-IRV: কারণ আমি বিবাহ-বিচ্ছেদ ঘৃণা করি, ইস্রায়েলের ঈশ্বর সদাপ্রভু বলেন, নিজের
    পোশাকে হিংস্রতা ঢাকে, এটা বাহিনীগণের সদাপ্রভু বলেন, “তাই তোমার নিজের আত্মায় নিজেকে
    রক্ষা করো এবং তাই কেউ যেন তাদের যৌবনকালের স্ত্রীদের সঙ্গে বিশ্বাসঘাতকতা না করে।”
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ ਤਲਾਕਨਾਮੇ ਤੋਂ ਘਿਣ ਆਉਂਦੀ
    ਹੈ ਅਤੇ ਉਸ ਤੋਂ ਜੋ ਆਪਣਾ ਬਸਤਰ ਜ਼ੁਲਮ ਨਾਲ ਢੱਕ ਲੈਂਦਾ ਹੈ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ। ਤੁਸੀਂ
    ਆਪਣਿਆਂ ਆਤਮਾਵਾਂ ਵਿੱਚ ਚੌਕਸ ਰਹੋ ਅਤੇ ਵਿਸ਼ਵਾਸਘਾਤ ਨਾ ਕਰੋ।
  tkr-tkr: 'İzrailyne Allahee, Rəbbee eyhen: – Xhunaşşeyka yugra dexhena, mana qıxeelena
    Zak''le g''ımece vor. Mançil-allad şucab şu havaace, xayaanat hıma''a! Məxüd Xəəne
    G''oşunbışde Rəbbee eyhe!'
  mya-JVB: မယားကိုစွန့် ခြင်းအမှု၊ မိမိ ခင်ပွန်း ၌ ပြစ်မှားသောအပြစ် ကို ဖုံးအုပ် ခြင်းအမှုကို
    ငါမုန်း သည်ဟု၊ ဣသရေလ အမျိုး၏ဘုရား သခင်၊ ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား မိန့်
    တော်မူ၏။ ထိုကြောင့် ၊ ကိုယ် စိတ် သဘောကို ချုပ်တည်း ကြလော့။ သစ္စာ ကို မ ပျက်ကြနှင့်။
  hmo-hmo: Lohiabada, Israela ena Dirava, be inai bamona ia hereva, ia gwau, “Headava
    hamakohia kara lau ura henia lasi momokani. Bona bema umui ta ese iena hahine
    ia dagedage henia neganai, unai kara lau ura henia lasi momokani. Umui ese do
    umui naria namonamo, emui hahine danu do umui noho hebou namonamo ena gwauhamata
    do umui makohia lasi.”
  urd-urd: क्यूँकि ख़ुदावन्द इस्राईल का ख़ुदा फ़रमाता है, “मैं तलाक़ से बेज़ार हूँ,
    और उससे भी जो अपनी बीवी पर ज़ुल्म करता है, रब्ब — उल — अफ़वाज फ़रमाता है, इसलिए
    तुम अपने नफ़्स से ख़बरदार रहो ताकि बेवफ़ाई न करो।”
  rus-SYN: Если ты ненавидишь ее, отпусти, говорит Господь Бог Израилев; обида покроет
    одежду его, говорит Господь Саваоф; посему наблюдайте за духом вашим и не поступайте
    вероломно.
  bqc-SIM: Ma Dii Isailiↄ Lua ma mɛ̀, má za nↄyaa ń pↄpiliawàouɛ. Ma Dii Zĩgↄ̃de
    mámɛ má ò. Àↄ ázĩa kũa dↄ̃, kɛ́ ásu náaisaiyãkɛɛ̀o.
  tcz-CHONGTHU: Ajeh chu keiman kida hi ka mah ahi! tin Israel Pathen in aseijin ahi.
    Na jinu chu na da leh ama chunga chu engsetna nalhut khum ahitai, tin hatchungnung
    Pakaiyin asei’e. Hijeh chun ki tomla in na jinu chunga na kitepna lhon sukeh hihin.
  mar-mar: इस्राएलचा देव परमेश्वर म्हणतो, “घटस्फोटाचा मला तिटकारा आहे आणि त्याचाही
    जो आपल्या वस्राबरोबर म्हणजे पत्नीबरोबर हिंसेने वागतो त्याचाही मला तिटकार आहे.
    सेनाधीश परमेश्वर असे म्हणतो, यास्तव तुम्ही आपल्या आत्म्याचे रक्षण करा आणि अविश्वासू
    असू नका.”
  qub-qub: 'Israelcuna adurashan munayniyoj Tayta Diosga nin: «Nogaga melanäcömi majanpita
    raquicajta. Chayno rurarga juc runata magaycaj-japuymi caycan.» Chaymi imatapis
    shonguyquicuna munashallantaga ama ruraychu. Majayquita ama jananpaychu.'
  bqp-bqp: Makũ Dikiri Isarailanↄ Luda ma pì, ma zã yìgidɛnan kũ nↄ kpebonaao.
    Makũ Dikiri Zĩ̀karide makũ mɛ́ ma ò. Àgↄ̃ á zĩda kũna dↄ̃, àsun yã futɛnɛro.
  hat-hat: Mwen rayi wè lè mouche separe ak madanm. Se Seyè ki gen tout pouvwa a,
    Bondye pèp Izrayèl la, ki di sa. Mwen rayi wè moun k'ap aji mal konsa ak madanm
    yo. Se poutèt sa, fè respè tèt nou! Kenbe pwomès nou te fè madanm nou.
  eng-BSB: “For I hate divorce,” says the LORD, the God of Israel. “He who divorces
    his wife covers his garment with violence,” says the LORD of Hosts. So guard yourselves
    in your spirit and do not break faith.
  tod-tod: 'Ɠɔoɠɔ GALAGI, Izelayɛle ná-GALAGI ɠɛ ma: «Anza ɠɛlɛ ba vai maayo ge la
    bɛ̀. Zɔi é ɠɛlɛzu anzai ʋa, kulaʋɛ eɠɛ nui, nii é ná-seɠei zulaavesu ga ɲamai,
    a ɠɛna toosu vaiti kɛa.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é boga. À dama ga wo-yɛnvui,
    wo mina ɠɛ ga wooʋalada nu!'
  eng-WEBPB: One who hates and divorces”, says the LORD, the God of Israel, “covers
    his garment with violence!” says the LORD of Armies. “Therefore pay attention
    to your spirit, that you don’t be unfaithful.
  kbq-kbq: Na'ankure aravema atane zankura tusiza huno nevresra nehie huno Ra Anumzana
    Israeli vahe Anumzamo'a hu'ne. A'ma netranana, nomani'zama'a azeri amuho nehunka,
    tusi'a ataza nemine, huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne. E'igu kagu'a
    kegava hu'nenka, aka'are mani fatgo hunka manio.
  nhe-BL: 'Pampa TOTECO Dios tlen tiisraelitame quiijtohua: “Ax nijnequi niquitas
    quema se tlacatl huan isihua moamaxolehuaj, o se quicahua seyoc. Ax nijnequi niquitas
    quema se tlacatl mocuilis isihua huan teipa quiixpanos huan yas ica seyoc. Yeca
    monequi xijmocuitlahuica ipan imotlalnamiquilis para ayoc ximosihuacahuaca.” Quej
    ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.'
  bus-bus: Mamↄma Dii Isarailinↄ Luda ma bè, ma za yìgidɛnan yãn kↄ̃n nↄ kpɛbↄnao.
    Mamↄma Dii Zĩ̀kpɛde mámbe má ò. Àgↄ̃ a zĩnda kũna dↄ̃, àton yãfɛɛ kɛnɛro.
  gub-BL: Nezewe uze'eg Tupàn Tuweharupi Wiko Ma'e Tupàn Ikàg Wera'u Ma'e Izaew wazar
    kury. — Awa wemireko wi ipuir haw iro ihewe. Aze amo awa uzapo agwer iaiw ma'e,
    naheakatuwawahy kwaw a'e awa rehe ihe. A'e rupi peata katu peho peiko. Tuwe ni
    amo nupuir kwaw wemireko wi amo kuzà hehe we oho pà nehe.
  eng-DRA: 'When thou shalt hate her put her away, saith the Lord the God of Israel:
    but iniquity shall cover his garment, saith the Lord of hosts, keep your spirit,
    and despise not.'
