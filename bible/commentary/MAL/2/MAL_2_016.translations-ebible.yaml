verse: MAL.002.016
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു: “ഞാൻ വിവാഹമോചനത്തെ വെറുക്കുന്നു,
    അതു ചെയ്യുന്നവൻ, മനുഷ്യൻ വസ്ത്രംകൊണ്ടെന്നപോലെ അതിക്രമംകൊണ്ടു തന്നെത്തന്നെ മൂടുന്നു”
    എന്ന് സൈന്യങ്ങളുടെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു. അതുകൊണ്ട് ആത്മാവിൽ നിങ്ങളെത്തന്നെ
    സൂക്ഷിക്കുക: അവിശ്വസ്തത കാണിക്കുകയും അരുത്.'
  deu-TKW: Denn ich hasse Scheidung, spricht Jahwe, der Gott Israels, und den, der
    sein Gewand mit Frevel bedeckt, spricht Jahwe der Heerscharen; darum hütet euch
    wohl in eurem Sinn und brecht niemals die Treue!
  lin-lin: 'Pamba te Yawe, Nzambe ya Isalaele, alobi : « Nayinaka likambo ya koboma
    libala ; ekokani na moto oyo elamba na ye ezwi makila tango abomi moto, » elobi
    Yawe, Mokonzi ya mampinga. Yango wana, bosala keba mpo na bomoi na bino mpe botikala
    sembo.'
  eng-LSV: “For He hates sending away,” said YHWH, God of Israel, || “And he [who]
    has covered violence with his clothing,” said YHWH of Hosts, || “And you have
    been watchful over your spirit, || And you do not deal treacherously.”
  eng-GNV: 'If thou hatest her, put her away, sayeth the Lord God of Israel, yet he
    couereth the iniurie vnder his garment, saieth the Lord of hosts: therefore keepe
    your selues in your spirite, and transgresse not.'
  eng-WEBSTER: 'For the LORD, the God of Israel, saith, that he hateth putting away:
    for one covereth violence with his garment, saith the LORD of hosts: therefore
    take heed to your spirit, that ye deal not treacherously.'
  nhw-BL: 'Pampa TOTECO Dios tlen tiisraelitame quiijtohua: “Amo nijnequi niquitas
    quema se tlacatl huan isihua mososolohuaj, o se quicahua seyoc. Amo nijnequi niquitas
    quema se tlacatl mocuilis isihua huan teipa quiixpanos huan yas ica seyoc. Yeca
    monequi ximomocuitlahuica ipan amotlalnamiquilis para ayacmo ximosihuacahuaca.”
    Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.'
  swh-ONEN: “Ninachukia kuachana,” asema Bwana, Mungu wa Israeli, “pia nachukia mtu
    anayejivika jeuri kama vazi,” asema Bwana Mwenye Nguvu Zote. Kwa hiyo jihadharini
    wenyewe katika roho zenu, wala msije mkavunja uaminifu.
  bba-bba: Domi Gusunɔ Isirelibɑn Yinni u kurɔ yinɑbu kɑ mɑɑ bɔbunu tusɑ. Yen sɔ̃,
    i n tii sɛ, kpɑ bɛɛn ɡoo u ku rɑɑ win kurɔ ɡbiikoo tɔnu kɑndu kuɑ u nùn yinɑ.
  eng-KJVCPB: 'For the Lord, the God of Israel, saith that he hateth putting away:
    For one covereth violence with his garment, saith the Lord of hosts: Therefore
    take heed to your spirit, that ye deal not treacherously.'
  mpx-mpx: Kaiwena Yehoba Isileli wala Yabowaine i ba, “Alolon ana towa nige ya yayaliyaya-an.
    He nige ya yayaliyaya-an te tau lagona ana hehegan ni apapanak-an ni ola o.” Yehoba
    Togasisi Hot wana baaba i ola to. Inoke nuku matahikagimiu bahi wami bateli nuku
    leleke.
  luo-luo: Jehova Nyasaye, ma Nyasach Israel wacho niya, “Amon gi weruok mantiere
    e kind dichwo gi chiege kendo amon gi dichwo matimo gima chalo kamano ni chiege,”
    Jehova Nyasaye Maratego ema owacho. Kuom mano, ritreuru e chunyu kendo kik uketh
    singruok.
  meu-meu: Iehova, Israel Diravana, na e tomu, Badina be hahekoho na na inai heniamu,
    bona daḡedaḡe karadia ai dabuana e hamiroamu tauna danu na inai heniamu. Iehova
    Sabaota na e herevamu. Taunabunai, sibomui ba henahua toho, bona adavamui basio
    hadihodia.
  npi-ULB: “किनभने म सम्बन्धविच्छेदलाई घृणा गर्दछु,” इस्राएलका परमेश्‍वर, परमप्रभु
    भन्‍नुहुन्छ, “र त्यसलाई पनि जसले आफ्नो वस्‍त्रलाई हिंसाले ढाक्दछ,” सेनाहरूका परमप्रभु
    भन्‍नुहुन्छ । “यसैकारण आफैँलाई आत्मामा रखवाली गर र विश्‍वासहीन नहोओ ।”
  yor-yor: “Ọkùnrin tí ó bá kórìíra, tí ó sì kọ ìyàwó rẹ̀,” se ìwà ipá sí ẹni tí ó
    yẹ kí ó dá ààbò bò, ni Olúwa Ọlọ́run Israẹli wí, Ọlọ́run àwọn ọmọ-ogun. Nítorí
    náà, ẹ ṣọ́ ẹ̀mí yín, kí ẹ má ṣe hùwà ẹ̀tàn.
  pes-OPCB: 'خداوند، خدای اسرائیل می‌فرماید: «من از طلاق نفرت دارم، و نیز از اینکه
    کسی ظلم را همچون جامه به تن کند. پس مواظب روحهای خود باشید و از خیانت بپرهیزید.»
    این است فرمودۀ خداوند لشکرهای آسمان.'
  tgl-ULB: “Sapagkat kinamumuhian ko ang paghihiwalay,” sabi ni Yahweh na Diyos ng
    Israel, at siya na tinatakpan ang kaniyang damit nang karahasan” sabi ni Yahweh
    ng mga hukbo. “Kaya ingatan ninyo ang inyong sariling kalooban at huwag mawalan
    ng tiwala.”
  cbu-NT: Ashiri tputs wizanllee kiyung yachaku, sheeru kasakchu, iy Apanllirini anoo
    natsakiya. Ashiri izanlleetsimaritis wanasiri ksutangtsa, nuw siyaa atina. Ashiriya,
    kamaneena yuwaa Israelchich arapchingaz wizanur Apanllee kuk kapeetkana anootsi.
  hui-hui: Isaraele wali agalinaga Anduane Homogo Ngode Datagaliwabe kagome lalu,
    Onene agalinila wahalu pugupugu bulenegoore i̱ handabe mangabali, lene. Agalini
    mbiragome mana ko handabe mangabi ogonibi birago hondowa i̱ handabe mangabali.
    Wali mbiraore í̠ one ogoni hangu mitangi halu hole lalu lowirigo puguleni de hondo
    habe, lalu lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​လင်​မ​ယား​ကွာ
    ရှင်း​မှု​ကို​မုန်း​၏။ ဇ​နီး​ဖြစ်​သူ​ကို​သင်​တို့​ဤ သို့​ရက်​စက်​စွာ​ပြု​ကျင့်​မှု​ကို​ငါ​မုန်း​၏။
    သင် တို့​၏​ဇ​နီး​များ​အား​သစ္စာ​စောင့်​ရန်​ပေး​အပ် ခဲ့​သည့်​က​တိ​ကို​မ​ချိုး​မ​ဖောက်​မိ​စေ​ရန်
    အ​ထူး​သ​တိ​ပြု​ကြ​လော့'' ဟု​မိန့်​တော်​မူ ပါ​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཆུང་མ་འདོར་བ་དང་ཆུང་མར་གདུག་རྩུབ་སྤྱོད་པའི་མི་ལ་ང་རང་སྡང་ངོ་ཞེས་གསུངས་ཤིང་།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་བས་ཁྱོད་ཅག་གིས་གཟབ་གཟབ་བྱས་ནས་རང་གི་སེམས་སྲུངས་དང་།
    གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་མི་རུང་ཞེས་གསུངས་སོ། །
  wsk-wsk: Yawe nu Israel ko Kaem mu maso, “Ani nuwus kuari nunumi betera ko munan
    mu me ko kuesam, ale nunumi daong kager tuata ko munan mu me ko kuesam tala.”
    Yawe Sokel Garagar mu uwuta balso. Bore te se, ninga ikia se ninga nengemang motam
    ko sinar tal ale ninimi me beteralko.
  sna-sna: “Ndinovenga kurambana,” ndizvo zvinotaura Jehovha Mwari weIsraeri, “uye
    ndinovenga murume anofukidza nguo yake nokumanikidza,” ndizvo zvinotaura Jehovha
    Wamasimba Ose. Saka zvichenjerere pamweya uye usaputsa chitenderano.
  spa-BLM: El que odia y se divorcia”, dice Yahvé, el Dios de Israel, “¡cubre su manto
    con violencia!”, dice Yahvé de los Ejércitos. “Por eso, presta atención a tu espíritu,
    para que no seas infiel.
  cac-cac: 'A val Jehová co Diosal a on̈ israel on̈ tic, aton Yajal d''a Smasanil
    tz''alan icha tic: Tzeyil val e b''a, aq''uec elc''och e ti'' eyac''nac d''a ix
    eyetb''eyum. Yujto a jun pojlajb''ail chi'', te chuc d''a yol in sat, yuj chi''
    man̈ e jub''at e b''a yuj jun chi'', xchi Jehová.'
  swh-ULB: “Nakuchukia kuachana,” asema Bwana, Mungu wa Israel, “afunikizaye nguo
    yake kwa udhalimu,” asema Bwana wa Majeshi. “Kwa hiyo jilinde ewe mwenyewe ndani
    ya roho yako na usiwe mtu asiye mwaminifu.”
  bel-bel: Калі ты ненавідзіш яе, адпусьці, кажа Гасподзь Бог Ізраілеў; крыўда пакрые
    вопратку яго, кажа Гасподзь Саваоф; таму сачэце за духам вашым і не рабеце вераломна.
  deu-ELBBK: Denn ich hasse Entlassung, spricht der HERR, der Gott Israels; und er
    bedeckt mit Gewalttat sein Gewand, spricht der HERR der Heerscharen. So hütet
    euch in eurem Geist, dass ihr nicht treulos handelt!
  mbb-OT: Su migkaǥi is Nengazen he Megbevayà te Israel, ‘Kenè ku igkesuat is kebpesuwayà
    te teleesawa. Emun edsuwayan te maama is esawa zin, egkeepesan din.’ “Umbe mebpekevantey
    kew he kenè niw mesupak is penangdù niw te esawa niw.”
  mal-2015: 'ഞാൻ ഉപേക്ഷണം വെറുക്കുന്നു എന്നു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു:
    അതു ചെയ്യുന്നവൻ തന്റെ വസ്ത്രം സാഹസംകൊണ്ടു മൂടുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
    ആകയാൽ നിങ്ങൾ അവിശ്വസ്തത കാണിക്കാതിരിക്കേണ്ടതിന്നു നിങ്ങളുടെ ഉള്ളിൽ സൂക്ഷിച്ചുകൊൾവിൻ.'
  rmc-rmc: „Našťi avri ačhav, sar pes vareko rozdžal la romňaha,“ phenel o RAJ, o
    Del le Izraeloskro, „bo oleha igen dukhavel peskra romňa,“ phenel o Nekzoraleder
    RAJ. Vašoda tumen chraňinen, hoj te na aven napačivale.
  nlg-nlg: A Yahweh, na God ni Israel, te ghaghua, “U mua holopangotia na sasani.
    Mu mua lavipangotia ge siki sakai itamiu ke gonia na gehegehe dika eni vania tauna.
    Kau rightaonighau heghemiu ge kau bei durakea gea siki sakai itamiu ta nina baubahu
    vania tauna.”
  pes-OPV: زیرا یهوه خدای اسرائیل می‌گوید که از طلاق نفرت دارم و نیز از اینکه کسی
    ظلم را به لباس خود بپوشاند. قول یهوه صبایوت این است پس ازروحهای خود با حذر بوده،
    زنهار خیانت نورزید.
  ron-1924: „Кэч Еу урэск деспэрциря ын кэсэторие”, зиче Домнул Думнезеул луй Исраел,
    „ши пе чел че ышь акоперэ хайна ку силничие”, зиче Домнул оштирилор. „Де ачея,
    луаць сяма ын минтя воастрэ ши ну фиць некрединчошь!”
  ben-OBCV: “যে ব্যক্তি নিজের স্ত্রীকে ঘৃণা করে ও বিবাহবিচ্ছেদ করে,” সদাপ্রভু ইস্রায়েলের
    ঈশ্বর বলেন, “যাকে তার রক্ষা করা উচিত তার প্রতি সে অত্যাচার করে,” সর্বশক্তিমান
    সদাপ্রভু বলেন। সুতরাং নিজেদের সম্পর্কে সতর্ক হও এবং অবিশ্বস্ত হোয়ো না।
  som-som: Waayo, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay, Anigu waan
    necbahay furidda, oo Rabbiga ciidammadu wuxuu leeyahay, Anigu waan necbahay kii
    dharkiisa dulmi ku deda, haddaba sidaas daraaddeed iska jira oo khiyaano ha ku
    macaamiloonina.
  lat-VUC: 'Cum odio habueris, dimitte, dicit Dominus Deus Israël: operiet autem iniquitas
    vestimentum ejus, dicit Dominus exercituum. Custodite spiritum vestrum, et nolite
    despicere.'
  eng-ASVBT: 'For I hate putting away, saith Jehovah, the God of Israel, and him that
    covereth his garment with violence, saith Jehovah of hosts: therefore take heed
    to your spirit, that ye deal not treacherously.'
  ita-1885: Che se pur l'odia, rimandila, ha detto il Signore Iddio d'Israele; e copra
    la violenza col suo vestimento, ha detto il Signor degli eserciti. Guardatevi
    adunque sopra lo spirito vostro, che non usiate dislealtà.
  eng-LXXUP: 'But if thou shouldest hate thy wife and put her away, saith the Lord
    God of Israel, then ungodliness shall cover thy thoughts, saith the Lord Almighty:
    therefore take ye heed to your spirit, and forsake them not,'
  eng-ULB: “For I hate divorce,” says Yahweh, the God of Israel, “and the one who
    covers his garment with violence,” says Yahweh of hosts. “So guard yourselves
    in your spirit and do not be faithless.”
  spa-VBL: Porque yo aborrezco el divorcio, dice el Señor, Dios de Israel, porque
    es un ataque violento contra la esposa, dice el Señor Todopoderoso. Así que anden
    con cuidado y no sean infieles.
  fra-_FOB: Car je hais la répudiation, dit l'Éternel, le Dieu d'Israël, et celui
    qui couvre de violence son vêtement, dit l'Éternel des armées. Prenez donc garde
    à votre esprit, et ne soyez pas infidèles.
  mal-mal: '“ഞാൻ ഉപേക്ഷണം വെറുക്കുന്നു” എന്നു യിസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നു:
    “അത് ചെയ്യുന്നവൻ തന്റെ വസ്ത്രം സാഹസംകൊണ്ടു മൂടുന്നു” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
    ആകയാൽ നിങ്ങൾ അവിശ്വസ്തത കാണിക്കാതിരിക്കേണ്ടതിനു നിങ്ങളുടെ ഉള്ളിൽ സൂക്ഷിച്ചുകൊള്ളുവിൻ.'
  urd-GVR: Kyoṅki Rabbul-afwāj jo Isrāīl kā Ḳhudā hai farmātā hai, “Maiṅ talāq se
    nafrat kartā hūṅ aur us se mutanaffir hūṅ jo zulm se mulabbas hotā hai. Chunāṅche
    apnī rūh meṅ ḳhabardār rah kar is tarah kā bewafā rawaiyā iḳhtiyār na karo!”
  suz-BL: मारदे हना परमप्रभु यावे, इस्राएली आन परमप्रभुमी गो मीश, वोंइश कली प्रोंइब
    मुर काइ मदाक्‍नुङ। आन जिशो मदाक्‍नुङ। मोपतीके इन थुं फ्रेंदीन। इन मीश मप्रोंइब
    दुमीन। ब्‍यवस्‍था २४:१
  eng-NOY: For I hate him that putteth away, Saith Jehovah, the God of Israel, And
    him that covereth his garment with violence, Saith Jehovah of hosts. Therefore
    take heed to your spirit, and be not unfaithful.
  ita-1927: Poiché io odio il ripudio, dice l’Eterno, l’Iddio d’Israele; e chi ripudia
    copre di violenza la sua veste, dice l’Eterno degli eserciti. Badate dunque allo
    spirito vostro, e non agite perfidamente.
  ckb-ckb: 'یەزدانی پەروەردگاری ئیسرائیل دەفەرموێت: «ئەو پیاوەی کە ڕقی لە ژنەکەیەتی
    و تەڵاقی دەدات، توندوتیژی بەرامبەر بە کەسێک دەکات کە لەڕاستیدا دەبێت بیپارێزێت.»
    ئەمە فەرمایشتی یەزدانی سوپاسالارە. ئینجا بە ڕۆح ئاگاداری خۆتان بن و ناپاکی مەکەن.'
  eng-BBE: 'For I am against the putting away of a wife, says the Lord, the God of
    Israel, and against him who is clothed with violent acts, says the Lord of armies:
    so give thought to your spirit and do not be false in your acts.'
  kan-OKCV: “ವಿವಾಹ ವಿಚ್ಛೇದನವನ್ನು ನಾನು ಹಗೆಮಾಡುತ್ತೇನೆ,” ಎಂದು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾನೆ. “ತನ್ನ ಹೆಂಡತಿಗೆ ನಂಬಿಕೆದ್ರೋಹ ಬಗೆದು, ದೌರ್ಜನ್ಯ ತೋರುವವನನ್ನು ನಾನು
