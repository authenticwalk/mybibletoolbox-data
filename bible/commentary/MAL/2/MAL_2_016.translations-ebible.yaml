  hrv-hrv: Jer ja mrzim otpuštanje žena - govori Jahve, Bog Izraelov - i onog koji
    nevjerom haljine svoje kalja - govori Jahve nad Vojskama! Poštujte dakle život
    svoj, ne budite nevjerni!
  mps-mps: God, da Israel Genuai Bidigo, agai te po wai, “Eno homugo te wego bidi
    tagalama penani eyu, bidigo we tagalama penani eyu ebo kolesaga, te eno hagela
    homu mu ebo dao,” wali. “Eno homugo dage me deligo te tobage dwai kolesaga mu
    te aga wede ebo te eno hagela ebo. Te dage dua dao, te dagego duga we dabe dali
    bugagia bidainu dąų wali po te me bologio,” God Genuai Bidigo te po wai dao.
  tpi-tpi: God, Bikpela bilong yumi Israel, em i tok olsem, “Mi no laikim tru pasin
    bilong brukim marit. Mi no laik bai wanpela bilong yupela i bihainim pasin bilong
    mekim nogut long ol arapela. Yupela i mas lukaut gut long laip bilong yupela,
    na no ken tru mekim pasin bilong trikim na giamanim ol arapela.
  dan-1931: Thi jeg hader Skilsmisse, siger HERREN, Israels Gud, og at man hyller
    sin Klædning i Uret, siger Hærskarers HERRE. Så tag eder i Vare for eders Ånds
    Skyld og vær ikke troløse!
  vie-OVCB: 'Vì Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên có phán: “Ta ghét ly dị
    và ghét người lấy áo che đậy việc hung dữ. Vậy, phải lưu ý, đừng phản bội.”'
  guj-2017: કેમ કે ઇઝરાયલના ઈશ્વર યહોવાહ કહે છે કે, “હું છૂટાછેડાને ધિક્કારું છું,
    સૈન્યોના યહોવાહ કહે છે “જે પોતાની પત્ની પર જુલમ કરે છે તેને હું ધિક્કારું છું.
    “માટે તમારા આત્મા વિષે સાવધ રહો અને અવિશ્વાસુ ન બનો.”
  pon-2006A: KAUN-O, Koht en Israel, ahpw mahsanih, “I kin kalahdeki mweipeseng en
    pwopwoud! I inenen kalahdeki ni emen kumwail eh kin wia soahng suwed wet ong eh
    pwoud. Eri, tehk mwahu pein kumwail, oh dehr kauwehla amwail inoun loalopwoatohng
    amwail pwoud.”
  por-BRBSL: Aquele que odeia e se divorcia”, diz Javé, o Deus de Israel, “cobre sua
    veste com violência”, diz Javé dos Exércitos. “Portanto, preste atenção ao seu
    espírito, para que não seja infiel”.
  eng-OEBUS: '“A man who divorces or puts away his wife,” says Lord, the God of Israel,
    “overwhelms her with cruelty.” The Lord of hosts says: “Keep watch over your spirit,
    do not be unfaithful.”'
  cth-cth: Yu pahnawtnae, yu koe yuemkamcu hoeh lah o e pâphanae hah, kahmawt ngai
    hoeh telah Isarel Cathut ransahu BAWIPA ni ati. Hatdawkvah na muitha hanelah kâhruetcuet
    nateh kaisue laihoi khosak hanh.
  twi-twi: “Mikyi awaregyae!” Sɛnea Awurade Israel Nyankopɔn se ni. “Na metan ɔbarima
    a ɔde abufuwhyew hyɛ ne yere so na ɔsan de ne ntama kata no so,” sɛnea Asafo Awurade
    se ni. Enti da wo ho so wɔ honhom mu, na di nokware.
  hlt-hlt: Israel Pathen BOEIPA loh a thui coeng. Yuu hlak tih a pueinak neh kuthlahnah
    aka dah he a thiinah. Caempuei BOEIPA loh he ni a thui. Te dongah na mueihla te
    ngaithuen lamtah hnukpoh boeh.
  tbz-SIM: Mí nKuyie Mpɑkɛdɑɑ Isidɑyɛɛribɛ tũ nkù m miɛkɛ cɔ́ummu wèè bɛ̀ti o pokù
    kɛ yɛ̃́ wè ò bɛ̀timɛ̀ nɛ̀ kuyonku nku. Ndɑkɛnɛ̀ di toti tì di yɛ̀mmɛ̀ miɛkɛ ti
    kpɛ́í. Kòò mɔù bɑ́ɑ́ yetɛ o pokù.
  msy-2020: God, a Israelian Ikiavɨra Itir Godɨn Gavgaviba Bar Itim kamaghɨn mɨgɨa
    ghaze, “Kɨ poroghamiba uari ataghɨrazir arazir kam, bar an aghua. Nɨ uan amuim
    pazavɨra a damuam, nɨn arazir kam, mati nɨ inim isa gua uaning avarazɨ moghɨn,
    nɨn aghumsɨzir arazir kuram gua avara, egha mati gua poroghamimning uaning abɨsi.
    Ia poroghamiba, bar deravɨra uan ikɨrɨmɨrim geghuv, ifavarir arazibar uari damuan
    markɨ.”
  dop-dop: 'Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ Pə tənɑ pə tʋ yɔɣɔtɑɑ sɩ: Mɑ tɑɑ kpɑɑkənɑ ɑpɑlʋ nɑ ɑlʋ
    pɑ yɑʋ tɔm. Mpi tɔ, pə tɑɑ wɛ səm kɛ́. Pɑɑ wei ɩ́ lɑ lɑɑkɑlɩ nɑ ɩ tɩ. Ɩ́ tɑɑ wɑkəlɩ
    ɩ nɔɣɔ sɩɩʋ.'
  azb-azb: 'İsrailin Allahı Rəbb belə deyir: «Mən nikahını pozub qəddarlığa bürünən
    adama nifrət edirəm. Buna görə də özünüzü gözləyin və xəyanət etməyin» Ordular
    Rəbbi deyir.'
  eng-DBY: '(for I hate putting away, saith Jehovah the God of Israel;) and he covereth
    with violence his garment, saith Jehovah of hosts: take heed then to your spirit,
    that ye deal not unfaithfully.'
  hin-2017: क्योंकि इस्राएल का परमेश्वर यहोवा यह कहता है, “मैं स्त्री-त्याग से घृणा
    करता हूँ, और उससे भी जो अपने वस्त्र को उपद्रव से ढाँपता है। इसलिए तुम अपनी आत्मा
    के विषय में चौकस रहो और विश्वासघात मत करो, सेनाओं के यहोवा का यही वचन है।”
  wol-KYG: «Pase laa bañ,» Aji Sax ji, Yàllay Israyil moo ko wax, «ak ku làmboo jëfi
    loraange ni mbubb.» Aji Sax ji Boroom gàngoor yee ko wax. Kon nag sàmmleen seenum
    xel, te buleen wor.
  eng-YLT: For [I] hate sending away, said Jehovah, God of Israel, And He [who] hath
    covered violence with his clothing, said Jehovah of Hosts, And ye have been watchful
    over your spirit, And ye do not deal treacherously.
  kne-kne: Kanan Diyos ay Kangatoan ay Mangituray sin Israelita, “Kaliliget ko di
    idang. Kaliliget ko din mamalpaligatan di lalaki sin asawa na begew sin pangisianana
    en sisya. Isonga siliban yo ta komakaman kayo ay napodno sin asawa yo.”
  eng-WYC-2017: when thou hatest her, leave thou her, saith the Lord God of Israel.
    Forsooth wickedness shall cover the cloth of him, saith the Lord of hosts; keep
    ye your spirit, and do not ye despise.
  eng-WMBB: One who hates and divorces”, says the LORD, the God of Israel, “covers
    his garment with violence!” says the LORD of Hosts. “Therefore pay attention to
    your spirit, that you don’t be unfaithful.
  urd-GVH: क्योंकि रब्बुल-अफ़वाज जो इसराईल का ख़ुदा है फ़रमाता है, “मैं तलाक़ से नफ़रत
    करता हूँ और उससे मुतनफ़्फ़िर हूँ जो ज़ुल्म से मुलब्बस होता है। चुनाँचे अपनी रूह
    में ख़बरदार रहकर इस तरह का बेवफ़ा रवैया इख़्तियार न करो!”
  rug-rug: Zama guahe se Zihova Tadi na Qeto Minate pa Izireli, “Kukiti nia Rau sa
    hahanana gua sapu tavetia gamu sapu luara pani sari na mia barikaleqe. Ṉoṉovali
    gamu sari na mia barikaleqe koasa tinavete kaleana, meke namuna bugoro nia Rau
    sa mia tinavete kaleana hie. Ke gamu doduru si mamu kopu puleni gamu telemia,
    mamu lopu kumatia sa mia vina tatara koari na mia barikaleqe.”
  gaz-gaz: “Ani wal hiikuu dhirsaa fi niitii nan jibba” jedha Waaqayyo Waaqni Israaʼel;
    “Ani nama wayyaa isaatiin jalʼina haguugu nan jibba” jedha Waaqayyo Waan Hunda
    Dandaʼu. Kanaafuu of eeggadhaa; amanamummaas hin dhabinaa.
  fra-LSG: Car je hais la répudiation, Dit l’Éternel, le Dieu d’Israël, Et celui qui
    couvre de violence son vêtement, Dit l’Éternel des armées. Prenez donc garde en
    votre esprit, Et ne soyez pas infidèles!
  gnn-gnn: Yo, ŋayi Garraynydja, Yitjuralwunydja ŋunhi God waŋa yukurra bitjan, “Ŋapa‐nherraṉmirrina
    ŋarra yukurra mel‐nyaŋ'thunna ŋurikiyinydjayi romgu gananminyaramirriwunydja,
    ŋunhi nhe ŋuli ŋayaŋu‐yätjkuma nhuŋuway nhe miyalknha, ga djuy'yunna, gonha'yunna
    ŋanya. Yo, nhuma ŋunhi ŋarrakunydja yolŋu walala yurru dharraḏakunhamiya nhunapinyay
    nhe ŋunhi mel‐ŋamathinyaramirrinydja, märr yurru nhe yaka muka bakmarama dhawuny'tja,
    ŋunhi nhe nherrara nhokalaŋuwala miyalkkala yäkuyu ŋuriŋi Garraywala.” Ga bitjarra
    ŋayi Garray waŋananydja.
  yal-yal: Alatala, Isirayilaa Ala naxa, “Naxan na a mɛ a ɲaxanla ra xɔnnantenyani,
    na gbalon funfu luma a ma nɛn. Nayi, ɛ yɛtɛ suxu ɛ niini ɛ nama muxune yanfa.”
    Alatala Sɛnbɛn Birin Kanna naxa na kiini.
  haw-1868: 'No ka mea, inaina aku au i ka hoohemo ana, Wahi a Iehova ke Akua o ka
    Iseraela, A me ka uhi ana o kekahi i kona kapa i ke kolohe, wahi a Iehova o na
    kaua: Nolaila, e malama i ko oukou naau iho, o hana hoopunipuni oukou.'
  arb-NAV: 'وَيَقُولُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: إِنِّي أَمْقُتُ الطَّلاقَ وَأَمْقُتُ
    أَنْ يُغَطِّيَ الرَّجُلُ زَوْجَتَهُ بِجَوْرِهِ، كَمَا يَتَغَطَّى هُوَ بِثَوْبِهِ.
    لِذَلِكَ احْتَرِسُوا عَلَى أَنْفُسِكُمْ وَلا تَنْكُثُوا عَهْداً.'
  ewe-ewe: “Yehowa, Israel ƒe Mawu la gblɔ be yetsri srɔ̃gbegbe kple ŋutsu ŋutasẽla
    vɔ̃ɖiwo. Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ lae gblɔe.” Eya ta miɖu mia ɖokuiwo dzi
    ne miadzudzɔ srɔ̃gbegbe.
  eng-LEE: 'For he hateth putting away [the wife], so hath said the Lord the God of
    Israel, and him who covereth his garment with violence, so hath said the Lord
    of hosts: therefore take heed to your spirit, and deal not treacherously.'
  asm-FB: “কিয়নো মই ভাৰ্য্যা ত্যাগ ঘিণ কৰোঁ” ইয়াক ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই কৈছে।
    বাহিনীগণৰ যিহোৱাই কৈছে, “যিজনে নিজৰ বস্ত্র অত্যাচাৰেৰে ঢাকে, তেওঁক মই ঘিণ কৰোঁ;”
    সেয়ে আপোনালোকে নিজৰ নিজৰ আত্মাৰ বিষয়ে সাৱধান হওঁক, বিশ্বাস-ঘাতকতা নকৰিব।
  sus-A: عِسِرَيِلَ مَرِفِ عَلَتَلَ نَشّ، مّيقٍ عِ شَ فِنّ رَ، نُن فٍرٍ تِقٍ، قٍيٍ
