  ibo-ibo: “Akpọrọ m ịgba alụkwaghị m asị,” ka Onyenwe anyị Chineke nke Izrel sịrị,
    “a kpọkwara nwoke na-emeso nwunye ya mmeso nʼụzọ ihe ike asị.” Ọ bụ Onyenwe Onye
