  uig-CYR: Чүнки Мән талақ қилишқа өчтурмән, дәйду Исраилниң Худаси Пәрвәрдигар, —
    шуниңдәк өз тониға зомбурлуқ чаплаштурувалғучиға өчмән, — дәйду самави қошунларниң
    Сәрдари болған Пәрвәрдигар. — шуңа қәлб-роһуңларға диққәт қилиңлар, һеч қайсиңлар
