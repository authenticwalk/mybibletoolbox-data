verse: MAL.002.012
translations:
  mal-C: ഇങ്ങനെ ചെയ്യുന്ന മനുഷ്യൻ, അയാൾ ആരായിരുന്നാലും, യഹോവയ്ക്ക് യാഗമർപ്പിക്കുന്ന
    വ്യക്തി ആയിരുന്നാൽപോലും, സൈന്യങ്ങളുടെ യഹോവ അയാളെ യാക്കോബിന്റെ കൂടാരത്തിൽനിന്ന്
    ഛേദിച്ചുകളയും.
  deu-TKW: Möge Jahwe jeden, der solches verübt, Kläger und Verteidiger in den Zelten
    Jakobs und solche, die Jahwe der Heerscharen Opfergaben darbringen, ausrotten!
  lin-lin: Mpo na mobali nyonso oyo akosala bongo, azala nani, tika ete Yawe alongola
    ye na bandako ya kapo ya Jakobi, ata amemi makabo epai na Yawe, Mokonzi ya mampinga.
  eng-LSV: YHWH cuts off the man who does it, || Tempter and tempted—from the tents
    of Jacob, || Even he who is bringing a present near to YHWH of Hosts.
  eng-GNV: 'The Lord will cut off the man that doeth this: both the master and the
    seruaunt out of the Tabernacle of Iaacob, and him that offereth an offering vnto
    the Lord of hostes.'
  eng-WEBSTER: The LORD will cut off the man that doeth this, the master and the scholar,
    out of the tabernacles of Jacob, and him that offereth an offering to the LORD
    of hosts.
  nhw-BL: TOTECO ma quitzontlamilti tlen hueli tlacatl catli itztoc ipan totlal catli
    quichihua nopa huan ayacmo itztos tohuaya tiisraelitame. Quena, ma quitzontlamilti
    masque se totajtzi catli quitencahua tlacajcahualistli iixpa TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Kwa maana kwa mtu yeyote atendaye jambo hili, Bwana na amkatilie mbali
    kutoka hema za Yakobo, hata kama huwa anamletea Bwana Mwenye Nguvu Zote sadaka.
  bba-bba: Wi u yenin bweseru mɔ̀, Gusunɔ wɔllu kɑ tem Yinni u koo yɛ̃ro wunɑ Yɑkɔbun
    bweserun di, bɑɑ yɛ̃ro ù n kɑ kɛ̃nu dɑɑmɔ yɑ̃ku yerɔ.
  eng-KJVCPB: The Lord will cut off the man that doth this, the master and the scholar,
    Out of the tabernacles of Jacob, And him that offereth an offering unto the Lord
    of hosts.
  mpx-mpx: Gamagal maisena ge maisena toto pagan ya i ginol, bwagana bwasumu i pwapwatanik
    ge i mumulolu-an Yehoba Togasisi Hot elana, ya awanun Yehoba ni ahek yoho boda
    Isileli gamwanaa.
  luo-luo: To kuom ngʼat matimo ma, kata bed ni en ngʼama nade, Jehova Nyasaye mad
    ngʼad kare oko e hembe mag Jakobo, kata bed ni okelo misengini ni Jehova Nyasaye
    Maratego.
  meu-meu: Ini e kara tomamu tauna iduruna lotona bema hereva eiava bema haere eiava
    boubou ḡauna Iehova Sabaota enai bema mailaia tauna na Iehova ese Iakob ena kalaga
    amo baine negea daure, una be namo.
  npi-ULB: यसो गर्ने मानिस, जो बिउँझेको छ र जसले उत्तर दिन्छ, त्यसले सेनाहरूका परमप्रभुकहाँ
    भेटी अर्पण गर्ने भए तापनि, परमप्रभुले त्यसलाई याकूबका पालहरूबाट बहिष्कृत गरून्
    ।
  yor-yor: Ní ti ẹni tí ó ṣe èyí, ẹni tí ó wù kí ó jẹ, kí Olúwa kí ó gé e kúrò nínú
    àgọ́ Jakọbu, bí ó tilẹ̀ mú ẹbọ ọrẹ wá fún Olúwa àwọn ọmọ-ogun.
  pes-OPCB: خداوند تمام کسانی را که چنین کرده‌اند خواه کاهن باشند، خواه غیرکاهن، از
    قوم خود اسرائیل اخراج خواهد کرد، هرچند برای خداوند لشکرهای آسمان قربانی تقدیم
    کنند.
  tgl-ULB: Ihiwalay nawa ni Yahweh mula sa mga tolda ang sinumang kaapu-apuhan ng
    taong gumawa nito, kahit na ang isang nagdadala ng alay kay Yahweh ng mga hukbo.
  cbu-NT: Yuw tputs ashkana anoo Apanll arap zanganichpa, átana. Opeejaa Apanllip
    pang' yushindaktaatiya, ayamtaati nda an tputs iyash shaniyachpa. Kuraktaati ashku,
    arap zanganimaam waritariya, atina.
  hui-hui: Mana ko urunibi biaga karu Anduane Homogohanda ne dugu waharadagua bilo.
    Ani biragola ti wali agali marume Anduane Homogo Hongo Haiheore kagonaga lomabia
    hene yu ngoai haradagua tigua nahelonaga ani dugu waholebiraore.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဤ​သို့​ပြု​ကျင့်​သူ​မှန် သ​မျှ​အား​သုတ်​သင်​ဖျက်​ဆီး​တော်​မူ​ပါ​စေ
    သော။ သူ​တို့​အား​အ​ဘယ်​အ​ခါ​၌​မျှ​ငါ​တို့ ၏​အ​မျိုး​သား​ဖြစ်​ပိုင်​ခွင့်​ကို​လည်း​ကောင်း၊
    အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ပူ​ဇော် သ​ကာ​များ​ဆက်​သ​သည့်​လူ​မျိုး​တော်​ဖြစ်
    ပိုင်​ခွင့်​ကို​လည်​ကောင်း​မ​ပေး​ဘဲ​နေ​တော်​မူ ပါ​စေ​သော။
  bod-N: དེ་ལྟར་སྤྱོད་མཁན་ནི་སུ་ཡིན་ཡང་། ཐ་ན་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པ་འབུལ་མཁན་ཡིན་ནའང་།
    དཀོན་མཆོག་ཡ་ཝཱེས་མི་དེ་ནི་ཡ་ཀོབ་ཀྱི་གུར་ལས་ཚར་དུ་གཅོད་པར་འགྱུར།
  wsk-wsk: Aninga angamang mu awiriya munan umu beteram mu, Yawe Sokel Garagar mu
    Jacob ko kariimet lilim nunga ningi nu kuting kutuwu saparukko. Nu ta ko kuting
    munan Yawe kote ago tairuk ta wore mu mena tala kowo.
  sna-sna: Kumunhu anoita izvi, angava ani zvake, Jehovha ngaamubvise pamatende aJakobho,
    kunyange achiuya nezvipo kuna Jehovha Wamasimba Ose.
  spa-BLM: Yahvé cortará al hombre que haga esto, al que despierte y al que responda,
    de las tiendas de Jacob y al que ofrezca una ofrenda a Yahvé de los Ejércitos.
  cac-cac: A Jehová Yajal d'a Smasanil, comonoc tz'el d'a sc'ol satanel masanil eb'
    sc'ulan juntzan̈ chi' d'a co cal a on̈ yin̈tilal on̈ vin̈aj Jacob tic, yalxon̈ej
    mach, vach'chom syic'paxcot silab' eb' d'ay.
  swh-ULB: Mungu akukatilie mbali kutoka kwenye hema ya Yakobo na uzao wa mtu aliyefanya
    haya, hata yule anayeleta sadaka kwa Bwana wa Majeshi.
  bel-bel: У таго, хто робіць гэта, зьнішчыць Гасподзь з намётаў Якаўлевых таго, хто
    чувае на варце і адказвае, і прыносіць ахвяру Госпаду Саваофу.
  deu-ELBBK: Der HERR wird den Mann, der so etwas tut, aus den Zelten Jakobs ausrotten,
    den wachenden und den, der einen Laut von sich gibt, und den, der dem HERRN der
    Heerscharen eine Opfergabe darbringt.
  mbb-OT: Is minsan hentei he etew he ebaal kayi, ne verakat he kenè ne sikandin iragkes
    te Nengazen diyà te menge kevuwazan ni Jacob, minsan med-uwit pa sikandin te menge
    pemuhat diyà te Nengazen he Mekeǥeǥehem.
  mal-2015: അങ്ങനെ ചെയ്യുന്ന മനുഷ്യന്നു യഹോവ ചോദിക്കുന്നവനെയും ഉത്തരം പറയുന്നവനെയും
    സൈന്യങ്ങളുടെ യഹോവെക്കു വഴിപാടു അർപ്പിക്കുന്നവനെയും യാക്കോബിന്റെ കൂടാരങ്ങളിൽ നിന്നു
    ഛേദിച്ചുകളയും.
  rmc-rmc: O RAJ mi tradel avri oles, ko kerel ajse veci, andral o Jakoboskre stani
    – dojekhe manušes a the oles, ko anel o daros le Nekzoraleder RAJESKE.
  nlg-nlg: Lubatia Yahweh geke ghadaru kehara tana lei kema ni Israel rahei tara goni
    padighi tua raini, sakai manaa kara holai mai didira na heveilee vania Yahweh
    puku ni maana.
  pes-OPV: پس خداوند هر کس را که چنین عمل نماید، هم خواننده و هم جواب دهنده را از
    خیمه های یعقوب منقطع خواهد ساخت و هر کس را نیز که برای یهوه صبایوت هدیه بگذراند.
  ron-1924: Домнул ва нимичи пе омул каре а фэкут лукрул ачеста, пе чел че вегязэ
    ши рэспунде, ыл ва нимичи дин кортуриле луй Иаков ши ва нимичи пе чел че адуче
    ун дар де мынкаре Домнулуй оштирилор.
  ben-OBCV: যে ব্যক্তি এমন কাজ করেছে, সে যেই হোক না কেন, যদিও সে সর্বশক্তিমান সদাপ্রভুর
    কাছে এক নৈবেদ্য নিয়ে আসে, তবুও যেন সদাপ্রভু যাকোবের তাঁবু থেকে তাকে উৎখাত করে।
  som-som: Rabbigu wuxuu teendhooyinka reer Yacquub uga baabbi'in doonaa ninkii waxan
    sameeya, kan toosa iyo kan ka jawaaba, iyo weliba kan qurbaan u bixiya Rabbiga
    ciidammadaba.
  lat-VUC: Disperdet Dominus virum qui fecerit hoc, magistrum et discipulum, de tabernaculis
    Jacob, et offerentem munus Domino exercituum.
  eng-ASVBT: Jehovah will cut off, to the man that doeth this, him that waketh and
    him that answereth, out of the tents of Jacob, and him that offereth an offering
    unto Jehovah of hosts.
  ita-1885: Il Signore sterminerà da' tabernacoli di Giuda, l'uomo che avrà ciò fatto,
    colui che veglia, e colui che canta, e colui che presenta offerte al Signor degli
    eserciti.
  eng-LXXUP: The Lord will utterly destroy the man that does these things, until he
    be even cast down from out of the tabernacles of Jacob, and from among them that
    offer sacrifice to the Lord Almighty.
  eng-ULB: May Yahweh cut off from the tents of Jacob the man who does this, the one
    who is awake and the one who answers, even if he is bringing an offering to Yahweh
    of hosts.
  spa-VBL: ¡Que el Señor expulse a la familia de cualquier hombre de la nación de
    Israel que haga esto! ¡Que no quede ni uno solo de ellos que pueda traer ofrenda
    al Señor Todopoderoso!
  fra-_FOB: L'Éternel retranchera des tentes de Jacob l'homme qui fait cela, celui
    qui veille, et celui qui répond, et celui qui présente l'offrande à l'Éternel
    des armées.
  mal-mal: ബോധവാനായിരുന്നിട്ടും ഇങ്ങനെ ചെയ്യുന്ന മനുഷ്യനെ, സൈന്യങ്ങളുടെ യഹോവയ്ക്കു
    വഴിപാട് അർപ്പിക്കുന്നവനെ തന്നെ യഹോവ യാക്കോബിന്റെ കൂടാരങ്ങളിൽനിന്നു ഛേദിച്ചുകളയും.
  urd-GVR: Lekin jis ne bhī aisā kiyā hai use Rab jaṛ se Yāqūb ke ḳhaimoṅ se nikāl
    phaiṅkegā, ḳhāh wuh Rabbul-afwāj ko kitnī qurbāniyāṅ pesh kyoṅ na kare.
  suz-BL: परमप्रभु यावेमी मोदेंशो पाइब मुर आन कली याकूब आ मुर आन बाक्‍तीक ताम्‍बु
    रे तिल्‍ब। मिनु मेकोपुकीम मुर नेल्‍ल आन परमप्रभु यावे कली गेनायो चढ़ेचा मताइनीम।
  eng-NOY: Jehovah will cut off the man that doeth this, Him that waketh and him that
    answereth, from the tents of Jacob, And him that bringeth an offering to Jehovah
    of hosts.
  ita-1927: A colui che fa questo l’Eterno sterminerà dalle tende di Giacobbe chi
    veglia e chi risponde, e chi offre l’oblazione all’Eterno degli eserciti!
  ckb-ckb: هەرکەسێک کە ئەمە دەکات با یەزدانی سوپاسالار هیچ نەوەیەکی لە چادرەکانی یاقوب
    بۆ نەهێڵێتەوە، تەنانەت ئەگەر قوربانیش پێشکەش بە یەزدان بکات.
  eng-BBE: The Lord will have the man who does this cut off root and branch out of
    the tents of Jacob, and him who makes an offering to the Lord of armies.
  kan-OKCV: ಇದನ್ನು ಮಾಡುವ ಮನುಷ್ಯನನ್ನು ಅವನು ಯಾರೇ ಆಗಲಿ, ಅವನು ಯೆಹೋವ ದೇವರಿಗೆ ಕಾಣಿಕೆ ಅರ್ಪಿಸಲು
    ತಂದರೂ ಸಹ, ಯಾಕೋಬನ ಗುಡಾರಗಳೊಳಗಿಂದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ತೆಗೆದು ಹಾಕಲಿ.
  tam-2017: இப்படிச் செய்கிறவன் எவனோ, அவன் காவல்காக்கிறவனாக இருந்தாலும், உத்திரவு
    கொடுக்கிறவனாக இருந்தாலும், சேனைகளின் யெகோவாவுக்குக் காணிக்கை செலுத்துகிறவனாக இருந்தாலும்,
    அவனை யாக்கோபின் கூடாரங்களில் இல்லாமல் யெகோவா அழிப்பார்.
  spa-RV-1909: Jehová talará de las tiendas de Jacob al hombre que hiciere esto, al
    que vela, y al que responde, y al que ofrece presente á Jehová de los ejércitos.
  ron-BTF: DOMNUL va stârpi pe omul care face aceasta, pe stăpânul şi elevul din corturile
    lui Iacob şi pe cel ce aduce ofrandă DOMNULUI oştirilor.
  eng-WEBP: The LORD will cut off the man who does this, him who wakes and him who
    answers, out of the tents of Jacob and him who offers an offering to the LORD
    of Armies.
  eng-FBV: May the Lord expel the family of any man who does this from the nation
    of Israel! May there be no one left to bring an offering to the Lord Almighty!
  nld-1939: Moge Jahweh voor den man, die zo iets durft bestaan, getuige, verdediger
    en offeraar aan Jahweh der heirscharen uit de tenten van Jakob laten verdwijnen!
  nch-BL: TOTECO ma quitzontamilti ten hueli tacat cati itztoc ipan total cati quichihua
    ya nopa huan ayecmo itztos tohuaya tiisraelitame. Quena, ma quitzontamilti masque
    se totajtzi cati quitencahua tacajcahualisti iixpa TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij.
  vie-1934: Phàm ai làm sự đó, hoặc kẻ thức, hoặc kẻ trả lời, hoặc kẻ dân của lễ cho
    Đức Giê-hô-va vạn quân, Đức Giê-hô-va sẽ trừ họ khỏi các trại của Gia-cốp.
  hin-CV: जो भी व्यक्ति ऐसा करता है, वह कोई भी क्यों न हो, उसे याहवेह याकोब के तंबुओं
    से निकाल दे—भले ही वह व्यक्ति सर्वशक्तिमान याहवेह को चढ़ाने के लिये एक बलिदान
    लाए.
  spa-BES: El Señor hará que el hombre que hace esto sea destruido de las tiendas
    de Jacob, al maestro y al estudiante aunque haga una ofrenda al Señor de los ejércitos.
  tdx-tdx: Haitoa’ Iehovà amo kiboho’ Iakobeo t’indaty manao izay, ie mañenga soroñe
    amy Iehovà’ i maroiy. he t’ie mpiaolo ke te mpañorike.
  tha-KJV: พระเยโฮวาห์จะทรงขจัดชายคนใดๆที่กระทำเช่นนี้ ทั้งผู้สอนและนักศึกษา เสียจากเต็นท์ของยาโคบ
    ถึงแม้​ว่าเขาจะนำเครื่องบูชาถวายแด่พระเยโฮวาห์จอมโยธาก็ตามเถิด
  por-BR-2018: O SENHOR removerá das tendas de Jacó ao homem que fizer isto, ao que
    vela, e ao que responde, e ao que traz oferta ao SENHOR dos exércitos.
  deu-ELO: Jehova wird den Mann, der solches tut, aus den Zelten Jakobs ausrotten,
    den wachenden und den, der einen Laut von sich gibt, und den, welcher Jehova der
    Heerscharen eine Opfergabe darbringt.
  eng-WYC-2018: The Lord destroy the man that shall do this thing, the master and
    disciple, from the tabernacle[s] of Jacob, and him that offereth a gift to the
    Lord of hosts. (May the Lord destroy any man who shall do this thing, a master
    or a disciple, yea, let him be thrown out of, or banished from, the tents of Jacob,
    even though he may offer a gift to the Lord of hosts.)
  epo-epo: Al tiu, kiu tion faras, la Eternulo ekstermos el la tendoj de Jakob majstron
    kaj disĉiplon, kaj ankaŭ tiun, kiu alportas donon al la Eternulo Cebaot.
  uig-PIN: Undaⱪ ⱪilƣuqi, yǝni azdurƣuqi bolsun, azdurulƣuqi bolsun, samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigarƣa «axliⱪ ⱨǝdiyǝ»ni elip kǝlgüqi bolsun, Pǝrwǝrdigar
    ularni Yaⱪupning qedirliridin üzüp taxlaydu.
  beo-beo: Hina Gode da amo dunu Isala:ili fi amoga fadegamu da defea. Amola agoai
    dunu ilia da Gode Ea oloda da:iya gobele salabe amoga bu hamedafa gilisima:mu.
  tpi-OTNT: Mi laik bai Bikpela i ken pinisim tru ol man i bin mekim dispela pasin,
    bai ol i no ken i stap moa long lain bilong yumi Israel. Na bai ol i no ken bringim
    ol ofa i go long Bikpela I Gat Olgeta Strong.
  hau-SA: Game da mutumin da ya aikata wannan, ko wane ne shi, bari Ubangiji yă yanke
    shi daga tentunan Yaƙub, ko da ma ya kawo hadayu ga Ubangiji Maɗaukaki.
  uig-LAT: Undaq qilghuchi, yeni azdurghuchi bolsun, azdurulghuchi bolsun, samawi
    qoshunlarning Serdari bolghan Perwerdigargha «ashliq hediye»ni élip kelgüchi bolsun,
    Perwerdigar ularni Yaqupning chédirliridin üzüp tashlaydu.
  nde-nde: Leyondoda ekwenzayo lokho, lokuba ingubani, sengathi uThixo angayisusa
    emathenteni kaJakhobe lanxa iletha iminikelo kuThixo uSomandla.
  ton-ton: ‌ʻE motuhi ʻe Sihova ʻae tangata ʻoku ne fai eni, ʻae akonaki, pea mo ia
    ʻoku akoʻi, mei he ngaahi fale fehikitaki ʻo Sēkope, pea mo ia ʻoku ʻatu ʻae feilaulau
    kia Sihova ʻoe ngaahi kautau.
  ces-1613: Vypléní Hospodin muže, kterýž to činí, z stánků Jákobových, bdícího i
    odpovídajícího, i obětujícího dar Hospodinu zástupů.
  eng-WMB: The LORD will cut off the man who does this, him who wakes and him who
    answers, out of the tents of Jacob and him who offers an offering to the LORD
    of Hosts.
  tam-TCV: இதைச் செய்கிற மனிதனை குறித்தோ, அவன் யாராயிருந்தாலும் அவனை யெகோவா யாக்கோபின்
    கூடாரங்களில் வாழாதபடி முழுவதும் அகற்றிவிடட்டும்; அவன் சேனைகளின் யெகோவாவுக்கு காணிக்கை
    செலுத்துகிறவனாய் இருந்தாலும், அவனை அகற்றிவிடட்டும்.
  ceb-ULB: Hinginlan unta ni Yahweh gikan sa mga tolda ni Jacob ang tawo nga nagbuhat
    niini, siya nga nagtukaw ug nagatubag, bisan pa kung nagadala siya ug halad ngadto
    kang Yahweh nga gamhanan.
  pol-UBG: PAN wykorzeni z namiotów Jakuba tego człowieka, który to czyni, zarówno
    czuwającego, jak i odpowiadającego oraz składającego ofiarę PANU zastępów.
  agr-agr: Utusag aents nunin aina nunak Tuke Pujuu ashí senchigtina nunú ijinawa,
    dutikak, Tuke Pujuun anentag suwajai tusa altarnum jeganta pujus buut pujaunashkam
    puyatjutsuk ashí ijinawa tajai.
  kyc-kyc: Kamongo dokome wambu lapome dopa pirami dupwa kokwa soo nembena. Nembapala
    namwana wambu mena pyao kiso Kamongo Porai Wakasa doko mailyaminyi dokona namwana
    rara ingyuo kamba kara nana.
  urd-GVU: لیکن جس نے بھی ایسا کیا ہے اُسے رب جڑ سے یعقوب کے خیموں سے نکال پھینکے
    گا، خواہ وہ رب الافواج کو کتنی قربانیاں پیش کیوں نہ کرے۔
  eng-OEBCW: May the Lord banish from the community of Jacob anyone who does this,
    anyone awaking, testifying, and making an offering to the Lord of hosts.
  deu-1912: Aber der HERR wird den, so solches tut, ausrotten aus der Hütte Jakobs,
    beide, Meister und Schüler, samt dem, der dem HERRN Zebaoth Speisopfer bringt.
  kan-2017: ಇಂಥ ಕೆಲಸವನ್ನು ನಡೆಸಿದ ಪ್ರತಿಯೊಬ್ಬನ ಕುಟುಂಬದಲ್ಲಿ ಎಬ್ಬಿಸುವವರಾಗಲಿ, ಉತ್ತರ ಕೊಡುವವರಾಗಲಿ
    ಎಲ್ಲರನ್ನೂ ಯೆಹೋವನು ಯಾಕೋಬಿನ ಗುಡಾರಗಳೊಳಗಿಂದ ನಿರ್ಮೂಲಮಾಡುವನು; ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನಿಗೆ
    ನೈವೇದ್ಯ ತಂದು ಅರ್ಪಿಸುವವನನ್ನು ಕಡಿದುಬಿಡುವನು.
  yap-yap: Manga yigi chuweg SOMOL u fithik’ e girdi’ rok nu Israel e en ni be rin’
    e pin’ey, ma dabki pagrad ngar’uned ko maligach nma pi e re nam nem ngak SOMOL
    ni Gubin ma Rayag Rok.
  hlt-MCSB: Te bang aka saii hlang te tah aka haenghang khaw, Jakob dap lamloh a doo
    tih caempuei BOEIPA taengah khocang aka tawn khaw BOEIPA loh khoe nawn saeh.
  mdy-ETH: ዬያ ማዻ ዓሢ ቢያ ባኮ ዎይሣ ጎዳም ዒንጎ ዒንጊሢ ሺኢሼያ ማዔያታቴያ ናንጊና ናንጋ ያይቆኦቤ ማኣሮ ባኣካፓ ዒዛ
    ባባይዞንጎ።
  twi-ASANTE: Ɔbarima a ɔyɛ yei deɛ, sɛdeɛ ɔteɛ biara, Awurade mpam no mfiri Yakob
    ntomadan mu, mpo sɛ ɔde afɔrebɔdeɛ rebrɛ Asafo Awurade no koraa a.
  eng-WEBU: The LORD will cut off the man who does this, him who wakes and him who
    answers, out of the tents of Jacob and him who offers an offering to the LORD
    of Armies.
  wal-wal: Hagaa oottiyaagee oona gidikkokka, GODAI a Yaaqooba maabaraappe xaisso;
    he asi Ubbaappe Wolqqaama GODAASSI yarshshuwaa ehiyaagaa gidikkokka, GODAI a shoddo.
  spa-PDDPT: Yavé elimine de las tiendas de Jacob hasta el último hombre que haga
    esto, tanto al testigo como al defensor y al que presenta una ofrenda a Yavé de
    las huestes.
  gun-gun: Ha'e gui avakue ha'e rami ete ojapo va'e rei Senhor omokanhymba 'rã Jacó
    kuery ikuaia gui, Senhor ixondaro reta va'e pe mba'emo ome'ẽ va'eri.
  agu-BL: ¡Lo'k tz'oc Kataj Ryos tan chisotzaje'n cu'n yi e'a'tz! Qui'c na ban yi
    na' scyetz e', nin qui'c na ban yi ko na cyoy e'chk balaj oy tetz Kataj Ryos.
    Na kol chimeje' quen swutzak e'chk ryosa'tz yi banij cun tu' tane'n, chelepon
    cu'n swutz ta'n.
  ilo-ULB: Pukawen koma ni Yahweh ti siasinoman a kaputotan ti tao nga agar-aramid
    iti daytoy manipud kadagiti tolda ni Jacob, uray maysa a mangiy-iyyeg iti daton
    kenni Yahweh a Mannakabalin amin.
  kpg-kpg: Dimaadua gi daawa ina gi daha mo digau Israel digau ala ne hai di mee deenei,
    hagalee dumaalia anga gi digaula gii buni gi di madau hai tigidaumaha o di madau
    guongo dela e hai anga gi Dimaadua Koia e Aamua.
  uig-ARA: ئۇنداق قىلغۇچى، يەنى ئازدۇرغۇچى بولسۇن، ئازدۇرۇلغۇچى بولسۇن، ساماۋى قوشۇنلارنىڭ
    سەردارى بولغان پەرۋەردىگارغا «ئاشلىق ھەدىيە»نى ئېلىپ كەلگۈچى بولسۇن، پەرۋەردىگار
    ئۇلارنى ياقۇپنىڭ چېدىرلىرىدىن ئۈزۈپ تاشلايدۇ.
  sus-sus: Alatala na xɛmɛ mɔɔli, nun a xa die, a nun a xa denbaya birin kerima nɛ
    Yaxuba xa kiri banxi kui. A na xɛmɛ mɔɔli kerima nɛ, a nun a sɛrɛxɛ naxan bama
    Mangɛ Alatala bɛ.
  pon-2006: KAUN-O en ketikihsang nanpwungen mehn Israel kan irail kan me wiadahr
    met, oh sohla mweidohng re en iang patehng mwekid en meirong kan me at wehi kin
    patohwandahng KAUN-O, Wasa Lapalap.
  jae-jae: Apômtau enseŋ ŋac, taŋ gêgôm gêŋ amboac tonaŋ naŋ, sumaŋ ma eŋ êwê kaiŋ
    aêacnêŋ lau, taŋ sêkêŋ da gêdêŋ lausiŋ undambêŋa nêŋ Apômtau naŋ, êtiam atom.
  ksd-ksd: Boina ba ra Luluai na ubu vue kan ra tutana damana ma kan ra lavur pal
    na mal Iakob nina i varvangun ma nina i torom, ma nina bula ba na tul tar ra vartabar
    pire ra Luluai kai ra lavur kor.
  tur-YTC: Yakov'un çadırlarından bunu yapanı, uyanık olup yanıt vereni, Ordular Yahvesi'ne
    sunu sunanı Yahve kesip atacaktır.
  grc-BRENT: Ἐξολοθρεύσει Κύριος τὸν ἄνθρωπον τὸν ποιοῦντα ταῦτα, ἕως καὶ ταπεινωθῇ
    ἐκ σκηνωμάτων Ἰακὼβ, καὶ ἐκ προσαγόντων θυσίαν τῷ κυρίῳ παντοκράτορι.
  ind-AYT: TUHAN akan melenyapkan orang yang melakukannya, yang bangkit dan yang menjawab
    dari kemah-kemah Yakub, dan dia yang mempersembahkan persembahan kepada TUHAN
    semesta alam.
  nya-nya: Ndipo wina aliyense wochita zimenezi, kaya munthuyo ndi wotani, Yehova
    amuchotse ku banja la Yakobo, ngakhale atabweretsa zopereka kwa Yehova Wamphamvuzonse.
  hrv-hrv: Svakog tko tako učini, ma tko bio on, nek iskorijeni Jahve iz šatora Jakovljevih
    i izmeđ onih koji prinose žrtvu Jahvi nad Vojskama!
  mps-mps: Te Genuai Bidigo te kolesaga ebo bidi dabe te sela sąyu, te da Israel
    hani tomode bidimainu me elamuo wali. Tama tiyu, augwaligo te Tigidali Bomo Elalubo
    Genuai Bidiba te ofa sela pigio wai dao.
  tpi-tpi: Mi laik bai Bikpela i ken pinisim tru ol man i bin mekim dispela pasin,
    bai ol i no ken i stap moa long lain bilong yumi Israel. Na bai ol i no ken bringim
    ol ofa i go long Bikpela I Gat Olgeta Strong.
  dan-1931: HERREN unddrage den Mand. som gør sligt, en til at våge og svare i Jakobs
    Telte* og en til at frembære Offergave for Hærskarers HERRE*! { [*Mundheld om
    fuld Borgerret.] }
  vie-OVCB: Ai làm điều này, dù là thầy giáo hay học trò, dù là người đứng dâng tế
    lễ cho Chúa Hằng Hữu Vạn Quân đi nữa, cũng sẽ bị Ngài khai trừ khỏi trại Gia-cốp.
  guj-2017: જે કોઈ વંશજોએ આ પ્રમાણે કર્યું હશે, તેમ જ સૈન્યોના યહોવાહને માટે અર્પણ
    લાવનારને પણ યહોવાહ યાકૂબના તંબુમાંથી નાબૂદ કરશે.
  pon-2006A: KAUN-O en ketikihsang nanpwungen mehn Israel kan irail kan me wiadahr
    met, oh sohla mweidohng re en iang patehng mwekid en meirong kan me at wehi kin
    patohwandahng KAUN-O, Wasa Lapalap.
  por-BRBSL: Javé cortará o homem que o faz, aquele que acorda e aquele que responde,
    das tendas de Jacó e aquele que oferece uma oferta a Javé de Exércitos.
  eng-OEBUS: May the Lord banish from the community of Jacob anyone who does this,
    anyone awaking, testifying, and making an offering to the Lord of hosts.
  cth-cth: Hottelah kacangkhaikungnaw hoi a hnukkâbangnaw thoseh, ransahu BAWIPA koe
