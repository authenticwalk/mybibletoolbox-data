  twi-twi: Ɔbarima a ɔyɛ eyi de, sɛnea ɔte biara, Awurade mpam no mfi Yakob ntamadan
    mu, mpo sɛ ɔde afɔrebɔde brɛ Asafo Awurade no koraa a.
  hlt-hlt: Te bang aka saii hlang te tah aka haenghang khaw, Jakob dap lamloh a doo
    tih caempuei BOEIPA taengah khocang aka tawn khaw BOEIPA loh khoe nawn saeh.
  tbz-SIM: Wèè dɔ̀ɔ̀ mɛbotí, dɛ yiɛ̀ mbɑ́ɑ́ pɛ́tɛ́ wèè bo ò kòńnɛ́ Sɑkɔbu nɑɑ̀mùnkù
    miɛkɛ ò mɛ̀ mbɑ́ɑ́ pɛ́tɛ́ wèè bo fèútɛ́ fɔ̃́ nKuyie Mpɑkɛdɑɑ fɛɔ̃̀fɛ̀ o kpɛ́í.
  msy-2020: Kɨ kamaghsua, Ikiavɨra Itir God gumazir kamagh amiba bar me agɨvaghtɨ,
    me ko men ikɨziba sara ua Israelian gumazamizibar tongɨn ikian kogham. Kamaghɨn
    amizɨ, men tav ua Ikiavɨra Itir Godɨn Gavgaviba Bar Itim bagh ofaba inigh mangan
    kogham.
  dop-dop: Tɑcɑɑ Pə tənɑ pə tʋ ɩ́ kpiisi-mɛɣɛ Yɑkɔpʋ lʋlʋɣʋ tɑɑ. Ɩ́ tɑɑ tɑsɑ-ɩ mə
    kɔtɑsɩ lɑpʋ.
  azb-azb: Bunu edən adam hətta keşik çəksə, cavabdeh olsa, Ordular Rəbbinə qurban
    gətirsə də, Rəbb onu Yaqubun icmasından qovsun.
  eng-DBY: Jehovah will cut off from the tents of Jacob the man that doeth this, him
    that calleth and him that answereth; and him that offereth an oblation unto Jehovah
    of hosts.
  hin-2017: जो पुरुष ऐसा काम करे, उसके तम्बुओं में से याकूब का परमेश्वर उसके घर के
    रक्षक और सेनाओं के यहोवा की भेंट चढ़ानेवाले को यहूदा से काट डालेगा!
  wol-KYG: Ku def lii, yal na Aji Sax ji dagge ci xaymay Yanqóoba, gépp kuutaayam,
    boole ci kuy indil ab sarax, Aji Sax ji Boroom gàngoor yi.
  eng-YLT: Cut off doth Jehovah the man who doth it, Tempter and tempted — from the
    tents of Jacob, Even he who is bringing nigh a present to Jehovah of Hosts.
  kne-kne: Sapay koma ta dosaen Diyos di manbasol si kaman nina et maipakaan isnan
    ili tako ta maisian sin ipogaw ay man-idatdaton en Diyos ay Kangatoan ay Turay.
  eng-WYC-2017: The Lord destroy the man that shall do this thing, the master and
    disciple, from the tabernacle[s] of Jacob, and him that offereth a gift to the
    Lord of hosts.
  eng-WMBB: The LORD will cut off the man who does this, him who wakes and him who
    answers, out of the tents of Jacob and him who offers an offering to the LORD
    of Hosts.
  urd-GVH: लेकिन जिसने भी ऐसा किया है उसे रब जड़ से याक़ूब के ख़ैमों से निकाल फेंकेगा,
    ख़ाह वह रब्बुल-अफ़वाज को कितनी क़ुरबानियाँ पेश क्यों न करे।
  rug-rug: Be guana paleke mae nia rini sa dia vina vukivukihi koe Zihova Tadi na
    Qeto Minate, ba mani tava rizu palae si arini koasa tatamana Izireli sari na tie
    pu evaṉia si hie.
  gaz-gaz: Nama waan kana hojjetu abbaa fedhe illee yoo taʼe, Waaqayyo Waan Hunda
    Dandaʼuuf aarsaa fidu iyyuu dunkaana Yaaqoob keessaa Waaqayyo isa haa balleessu.
  fra-LSG: L’Éternel retranchera l’homme qui fait cela, celui qui veille et qui répond,
    Il le retranchera des tentes de Jacob, Et il retranchera celui qui présente une
    offrande A l’Éternel des armées.
  gnn-gnn: Yo, yuwalk yana ŋayi yurru Godthunydja guḻkthunna ga ŋaŋ'‐ŋaŋdhunna birrka'mirrinhana
    yolŋunhanydja ŋunhi ŋayi ŋuli djäma yätjkuma bitjandhiyi. Bäyyi ŋayi ŋunhi be
    ḏalkarra'mirri ŋayi yolŋu, wo wakinŋu gali'wuy yolŋu, yakana yurru ŋayi Godthu
    märramanydja ŋaḏupthundja ŋurikiyi nhanukalaŋuwu mundhurr‐wekanharawuywunydja,
    yakana ŋayi ŋunhiyinydjayi yurru biyapulnydja nhanŋuway gal'ŋu Godku.
  yal-yal: Naxan na ito liga, Alatala xa na kanna kedi Yaxuba bɔnsɔnne dɔxɔdene yi.
    A tan nan kantanna tima, a yabin ti. Ala xa na kanna kedi hali a saraxane ba Alatala
    Sɛnbɛn Birin Kanna xa.
  haw-1868: E hooki auanei o Iehova i kanaka e hana ana i keia mea, I ka mea kahea
    aku a me ka mea e o mai, mai loko mai o na halelewa o ka Iakoba, A me ka mea hoi
    e kaumaha ana i ka mohai na Iehova o na kaua.
  arb-NAV: لِيَسْتَأْصِلِ الرَّبُّ مِنْ شَعْبِ إِسْرَائِيلَ كُلَّ مَنْ فَعَلَ هَذَا،
    مِنْ غَيْرِ تَمْيِيزٍ، وَحَتَّى مِمَّنْ يُقَدِّمُونَ قَرَابِينَ لِلرَّبِّ الْقَدِيرِ.
  ewe-ewe: Yehowa netsrɔ̃ ame sia ame si awɔ nu sia la ɖa tso Yakob ƒe ƒomea me, eɖanye
    nunɔla loo alo hamevi, togbɔ be wòtsɔa vɔsa dona ɖe Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ
    la ƒe ŋkume gɔ̃ hã.
  eng-LEE: The Lord will cut off unto the man that doth this, son and grandson, out
    of the tents of Jacob, and him that bringeth near an offering unto the Lord of
    hosts.
  asm-FB: যি ব্যক্তিয়ে এনেৰূপ কাৰ্য কৰে, তেওঁ যদিও বাহিনীসকলৰ যিহোৱাৰ উদ্দেশ্যে নৈবেদ্য
    উৎসৰ্গ কৰে, তথাপিও যিহোৱাই যাকোবৰ বংশৰ মাজৰ পৰা তেওঁক উচ্ছন্ন কৰিব।
  sus-A: عَلَتَلَ نَ شّمّ مْولِ، نُن عَ شَ دِيٍ، عَ نُن عَ شَ دٍنبَيَ بِرِن كٍرِ مَ
    نّ يَشُبَ شَ كِرِ بَنشِ كُي. عَ نَ شّمّ مْولِ كٍرِ مَ نّ، عَ نُن عَ سّرّشّ نَشَن
    بَمَ مَنفّ عَلَتَلَ بّ.
  fra-SBL: Yahvé retranchera l'homme qui fait cela, celui qui se réveille et celui
    qui répond, des tentes de Jacob et de celui qui présente une offrande à Yahvé
    des armées.
  hbo-hbo: יַכְרֵ֨ת יְהוָ֜ה לָאִ֨ישׁ אֲשֶׁ֤ר יַעֲשֶׂ֙נָּה֙ עֵ֣ר וְעֹנֶ֔ה מֵאָהֳלֵ֖י
    יַֽעֲקֹ֑ב וּמַגִּ֣ישׁ מִנְחָ֔ה לַֽיהוָ֖ה צְבָאֹֽות׃ פ
  shp-NTPO: ¡Jaskara jawéki akaibo, Ibon non mainmea keyokin potapainon riki, wetsabires
    inonbi, jatíbi atipana Ibo jawéki menikin bexonaibobi!
  kik-kik: Mũndũ o wothe wĩkaga ũguo-rĩ, arĩ ũ kana ũ, Jehova aromweheria hema-inĩ
    cia Jakubu, o na angĩkorwo nĩarehage maruta make kũrĩ Jehova Mwene-Hinya-Wothe.
  fra-NCL: Pour l’homme qui fait cela, que Yahweh retranche des tentes de Jacob celui
    qui veille et celui qui répond, et celui qui offre l’oblation à Yahweh des armées !
  cek-AK: To tiah sak han patuk kami hoi amtuk kami loe, misatuh kaminawk ih Angraeng
    khaeah hmuenpaek han sin cadoeh, Angraeng mah anih to Jakob ih imthung hoi takhoe
    ving tih.
  cuk-cuk: Ar dule weyob ibmar-imakedi, amba Bab-Jehováʼga ibmar-ukleged ukele, Bab-Jehová-Bela-Gangued-Nikad,
    a-dule, Jacob-e-wagan-danar-danar-bukwad-abargi osulogoed.
  uig-CYR: Ундақ қилғучи, йәни аздурғучи болсун, аздурулғучи болсун, самави қошунларниң
    Сәрдари болған Пәрвәрдигарға «ашлиқ һәдийә»ни елип кәлгүчи болсун, Пәрвәрдигар
    уларни Яқупниң чедирлиридин үзүп ташлайду.
  tel-2017: ఈ విధంగా చేసిన వాళ్ళను యాకోబు సంతానానికి చెందిన గుడారాల్లో లేకుండా, సైన్యాలకు
    అధిపతియైన యెహోవాకు నైవేద్యాలు అర్పించే వారి సహవాసంలో లేకుండా యెహోవా నాశనం చేస్తాడు.
  hat-BSA: SENYÈ a va koupe retire nonm nan ki fè sa a, sila ki leve e sila ki reponn
    nan, soti nan tant a Jacob yo, oswa sila ki prezante ofrann a SENYÈ Dèzame yo.
  kos-kos: Lela LEUM GOD Elan lusla kutena mwet su oru ma inge liki sruf nukewa lun
    Israel, ac tiana sifil lela in oasr ip kunalos ke mwe sang su mutunfacl sesr us
    nu yurin LEUM GOD Kulana.
  hbo-WLC: יַכְרֵ֨ת יְהוָ֜ה לָאִ֨ישׁ אֲשֶׁ֤ר יַעֲשֶׂ֙נָּה֙ עֵ֣ר וְעֹנֶ֔ה מֵאָהֳלֵ֖י
    יַֽעֲקֹ֑ב וּמַגִּ֣ישׁ מִנְחָ֔ה לַֽיהוָ֖ה צְבָאֽוֹת׃ פ
  ibo-ibo: Ka Onyenwe anyị kewapụ onye mere ihe dị otu a nʼụlọ ikwu Jekọb, ka ọ ghara
    inwe onye akaebe, ka ọ ghara inwe onye ga-aza ya mgbe ọ kpọrọ oku maọbụ butere
    Onyenwe anyị, Onye pụrụ ime ihe niile onyinye.
  ory-ory: ଯେଉଁ ଜନ ଏହି କର୍ମ କରେ, ସଦାପ୍ରଭୁ ଯାକୁବର ତମ୍ବୁସକଳରୁ ତାହାର ସମ୍ପର୍କୀୟ, ଯେକେହି
    ହୁଅନ୍ତୁ ଓ ଏପରିକି ଯେକେହି ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ କୌଣସି ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ
    କରୁ, ତାହାକୁ ମଧ୍ୟ ଉଚ୍ଛିନ୍ନ କରିବେ।
  chk-chk: Amwo ewe Samol mi Lapalap epwe ärala seni chon Israel iteiten mwän mi föri
    ei sokun föför fiti aramasan meinisin, inamwo ika epwe uwato asor ngeni ewe Samol
    mi Unusen Manaman.
  rop-rop: Wal mi askim YAWEI blanga andimwei ola men hu dum diskain ting, wulijim
    dei kaan joinin garram im pipul en dei kaan bringimap eni ofring langa YAWEI det
    haibala bos.
  ukr-1871: У того, хто таке чинить, повигублює Господь в наметах Яковових старого
    й молодого, а так само й того, що приносить жертву Господеві сил небесних.
  deu-1951: Der HERR wolle dem Manne, der solches tut, Zeugen und Verteidiger ausrotten
    aus den Zelten Jakobs, und jeden, der dem HERRN der Heerscharen Speisopfer darbringt!
  eng-JPS: May the LORD cut off to the man that doeth this, him that calleth and him
    that answereth out of the tents of Jacob, and him that offereth an offering unto
    the LORD of hosts.
  srp-1865: Gospod æe istrijebiti iz šatora Jakovljevijeh èovjeka koji èini tako,
    koji straži i koji odgovara, i koji prinosi prinos Gospodu nad vojskama.
  lug-lug: Buli muntu yenna akola kino, oba kabona oba muntu wa bulijjo, Mukama alimuggya
    mu kika kya Yakobo, newaakubadde ng’aleeta ebiweebwayo eri Mukama ow’Eggye!
  heb-heb: יכרת יהוה לאיש אשר יעשנה ער וענה מאהלי יעקב ומגיש מנחה ליהוה צבאות׃
  ben-IRV: যে ব্যক্তি এই রকম কাজ করে, তার সঙ্গে সদাপ্রভু এই রকম করবেন, যাকোবের সমস্ত
    তাঁবু থেকে বাহিনীগণের সদাপ্রভুর উদ্দেশ্যে যাকোবের বংশের যে কেউ উৎসর্গের জিনিস
    নিয়ে আসে, তাকে ধ্বংস করবেন।
  pan-pan: ਯਹੋਵਾਹ ਹਰੇਕ ਨੂੰ ਜਿਹੜਾ ਇਹ ਕੰਮ ਕਰਦਾ ਰਹੇ, ਜਾਗਦੇ ਨੂੰ ਅਤੇ ਉੱਤਰ ਦੇਣ ਵਾਲੇ ਨੂੰ
    ਯਾਕੂਬ ਦੇ ਤੰਬੂਆਂ ਤੋਂ ਕੱਟ ਦੇਵੇ, ਨਾਲੇ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਨੂੰ ਭੇਟ ਚੜ੍ਹਾਉਣ ਵਾਲੇ ਨੂੰ!
  tkr-tkr: Man hı'ına insan vuşu ıxhay ixhecen, Xəəne G'oşunbışde Rəbbis q'urban ablyaa'ana
    çikana ixheeyir, Rəbbee mana Yaaq'ubne çadırbışisse g'e'eşşecen.
  mya-JVB: ထိုသို့ ပြု သောဆရာနှင့်တပည့်ကို၎င်း၊ ကောင်းကင် ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    ထံ တော်သို့ ပူဇော် သက္ကာကို ဆောင် ခဲ့သောသူကို၎င်း ၊ ယာကုပ် တဲ တို့မှ ပယ် ဖြတ်တော်မူမည်။
  hmo-hmo: Inai bamona ia karaia tauna be Lohiabada ese Israela ena orea dekena amo
    do ia atoa siri be namo. Bona unai dainai unai tau ese Siahu Ibounai Lohiabada
    ena vairana dekenai boubou gaudia do ia mailaia lou diba lasi.
  urd-urd: ख़ुदावन्द ऐसा करने वाले को, ज़िन्दा और जवाब दहिन्दा और रब्ब — उल — अफ़वाज
    के सामने क़ुर्बानी पेश करने वाले, या'क़ूब के ख़ेमों से मुनक़ता' कर देगा।
  rus-SYN: У того, кто делает это, истребит Господь из шатров Иаковлевых бдящего на
    страже и отвечающего, и приносящего жертву Господу Саваофу.
  bqc-SIM: Gbɛ̃́ pↄ́ yã́ bee taa kɛ̀, Dii aà kɛ̃ Yakↄbu buiↄwa, i dɛ, bↄ̀mↄ ge bele
    no, baa tó à mↄ̀ ń gbaↄ Dii Zĩgↄ̃deɛ.
  tcz-CHONGTHU: Hijeh chun Pakaiyin hitobang bol ho jouse chuleh hatchungnungpen Pakai
    henga thilto dihlou hin choi ho jouse hi Israel namlaha konin amaho hi hatchungnung
    Pakaiyin ka chomkhen tan ahi.
  mar-mar: जो कोणी मनुष्य असे करतो आणि जो कोणी सेनाधीश परमेश्वरास अर्पण करतो त्यालाही
    परमेश्वर याकोबाच्या डेऱ्यातून काढून टाकील.
  qub-qub: Chayno rurajcunataga pï captinpis, munayniyoj Diospaj ofrendata apamoj
    captinpis Tayta Dios illgaraycachinman cay nasyunninchïpita.
  bqp-bqp: Gbɛ̃ kũ à yã dí taka kɛ̀, Dikiri a kɛ̃ Yakubu burinↄa, bee tó dímɛ, bee
    tó à sù kũ gbanↄ Dikiri Zĩ̀karidenɛ.
  hat-hat: Tout moun ki fè bagay sa a, se pou Seyè a pa kite yo jwenn yon moun nan
    fanmi Jakòb la pou kanpe pou yo osinon pou fè ofrann bay Seyè ki gen tout pouvwa
    a pou yo.
  eng-BSB: As for the man who does this, may the LORD cut off from the tents of Jacob
    everyone who is awake and aware—even if he brings an offering to the LORD of Hosts.
  tod-tod: Zunui nii é naa ɠɛɛzu, Ɠɔoɠɔ GALAGI ɠa ma zuwu ɠaaleʋe Zakɔɓe ná-pɛlɛyeɠei
    wu. Naama nui doun la mɔ ɠɛa zea, ɓa mavofoda, ɓa nu nɔpɛ nii a ɠɛ zalaɠaiti kulazu
    Ɠɔoɠɔ GALAGI, Fai-Pɛ-Maliɠii ʋɛ.
  eng-WEBPB: The LORD will cut off the man who does this, him who wakes and him who
    answers, out of the tents of Jacob and him who offers an offering to the LORD
    of Armies.
  kbq-kbq: Ra Anumzamo'a Israeli vahepinti'ma iza'o ana avu'ava'ma nehia vahe'ene,
    ana avu'ava'ma nehuno ofama erino Monafi sondia vahe'mofo Ra Anumzamofonte'ma
    esia vahera ahe fanane hugahie. (Jen-Agafa 2:18-25)
  nhe-BL: TOTECO ma quitzontlamilti tlen hueli tlacatl tlen itztoc ipan totlal tlen
    quichihua nopa huan ayoc itztos tohuaya tiisraelitame. Quena, ma quitzontlamilti
    yonque se totajtzi tlen quitencahua tlacajcahualistli iixpa TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Gbɛ̃ kɛ̀ yã beee taka kɛ̀, Dii à kɛ̃ Yakubu boriinↄa, baa tó démɛ, baa
    tó à mↄ̀ kↄ̃n gbaanↄ Dii Zĩ̀kpɛdenɛ.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e umuhem kar agwer ma'e iapo har zaneiwy wi
    wà nehe. Tuwe umuhem kar tupàn a'ua'u wamuwete har paw wà nehe. Aze uzuka ma'ea'yr
    Tupàn henataromo wà, nezewe rehe we omono kar putar Tupàn a'e teko ko ywy wi wà
    nehe. (Ta'e xo Tupàn imuwete haw ikatu a'e xe.)
  eng-DRA: The Lord will cut off the man that hath done this, both the master, and
    the scholar, out of the tabernacles of Jacob, and him that offereth an offering
    to the Lord of hosts.
