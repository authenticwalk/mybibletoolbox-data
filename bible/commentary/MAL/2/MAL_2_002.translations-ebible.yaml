  tgo-tgo: Mbe hu yavwatata wanaŋgo e lemi vakathana. Thoŋgo ma hu vandeŋe budakai
    ya utuŋa weŋga, ne ya womena gura e ghemi. Ne ya guraŋga, na ne ya gura the bigibigi
    iya hu vaidi ghami thovuyenawe. Emunjoru kaero va ya worawe gura weŋgi, kaiwae
    ma wo yavwatata laghɨye ina weŋga.”
  yap-yap: Thingar mu liyor gad ngog ko ngongol romed. Fa’anra dab motoyilgad ko n’en
