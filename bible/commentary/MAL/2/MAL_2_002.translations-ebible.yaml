verse: MAL.002.002
translations:
  mal-C: നിങ്ങൾ എന്നെ ശ്രദ്ധിക്കാതെയും എന്റെ നാമത്തിനുതക്ക മഹത്ത്വം നൽകാൻ മനസ്സുവെക്കാതെയുമിരുന്നാൽ,
    നിങ്ങളുടെമേൽ ശാപം അയച്ചു നിങ്ങളുടെ അനുഗ്രഹങ്ങളെ ഞാൻ ശാപം ആക്കും.” സൈന്യങ്ങളുടെ
    യഹോവ അരുളിച്ചെയ്യുന്നു, അതേ, നിങ്ങൾ എന്നെ മഹത്ത്വപ്പെടുത്താൻ മനസ്സുവെക്കാതെ ഇരിക്കുന്നതിനാൽ
    ഞാൻ ഇപ്പോൾത്തന്നെ ശപിച്ചുമിരിക്കുന്നു.
  deu-TKW: Wenn ihr nicht hört und es euch nicht von Herzen angelegen sein laßt, meinem
    Namen Ehre zu geben, spricht Jahwe der Heerscharen, so entsende ich wider euch
    den Fluch und verfluche eure Gefälle; ja, ich habe sie bereits so gut wie verflucht,
    weil es euch gar nicht am Herzen liegt.
  lin-lin: Soki boyoki te, soki boboyi kozwa mokano ya kopesa Kombo na Ngai lokumu, »
    elobi Yawe, Mokonzi ya mampinga, « nakotindela bino elakeli mabe mpe nakolakela
    lipamboli na bino mabe. Solo, nasili kolakela yango mabe, pamba te bozwaki mokano
    te ya kopesa Kombo na Ngai lokumu.
  eng-LSV: If you do not listen, and if you do not lay [it] to heart, || To give glory
    to My Name,” said YHWH of Hosts, || “I have sent the curse against you, || And
    I have cursed your blessings, || Indeed, I have also cursed it, || Because you
    are not laying [it] to heart.
  eng-GNV: 'If yee will not heare it, nor consider it in your heart, to giue glory
    vnto my Name, sayth the Lord of hostes, I will euen sende a curse vpon you, and
    will curse your blessings: yea, I haue cursed them alreadie, because yee doe not
    consider it in your heart.'
  eng-WEBSTER: If ye will not hear, and if ye will not lay it to heart, to give glory
    to my name, saith the LORD of hosts, I will even send a curse upon you, and I
    will curse your blessings; yes, I have cursed them already, because ye do not
    lay it to heart.
  nhw-BL: '@see-verse:MAL.002.001'
  swh-ONEN: Kama hamtasikiliza, na kama hamtaki kuielekeza mioyo yenu kuheshimu Jina
    langu, nitatuma laana juu yenu, nami nitalaani baraka zenu. Naam, nimekwisha kuzilaani,
    kwa sababu hamkuielekeza mioyo yenu kuniheshimu mimi,” Asema Bwana Mwenye Nguvu
    Zote.
  bba-bba: Ì n mɑɑ yinɑ i ye mɛm nɔɔwɑ kpɑ i kun mɑn bɛɛrɛ wɛ̃, kon bɛɛ bɔ̃rusi.
    Kpɑ domɑ te i rɑɑ mɔ, tu ɡɔsiɑ bɔ̃ri. Domi i ǹ nɛn woodɑbɑ ɡɑrisi ɡɑ̃ɑnu bɛɛn
    ɡɔ̃ruɔ.
  eng-KJVCPB: 'If ye will not hear, and if ye will not lay it to heart, To give glory
    unto my name, saith the Lord of hosts, I will even send a curse upon you, and
    will curse your blessings: Yea, I have cursed them already, because ye do not
    lay it to heart.'
  mpx-mpx: Ebo nige anau nuku hahago ge nige alau nuku aawatauwan ginebi atemiu bwalibwaligena,
    yaka na ba nuwamut-agimiu ami nak na ginol, ge toto tage ami mulolu na pil ni
    tabwa ami nak. He iyaka ya ginol i ola to, kaiwena nige ku aawatauwagau ginebi
    atemiu bwalibwaligena.
  luo-luo: Ka ok uchiko itu malongʼo, kendo ka ok uketo chunyu mar miyo nyinga luor,
    to abiro oro kwongʼ kuomu kendo abiro kwongʼo gweth mau. Ee, asekwongʼo-gi nimar
    ok useketo chunyu mondo omiya duongʼ,” Jehova Nyasaye Maratego owacho.
  meu-meu: 'Iehova Sabaota ini e gwau tomamu: Basioma kamonai, bona lau ladagu i''imodaina
    basioma laloa bada, bena lau ese heuduguirai na latamui ai baina siaia, bona emui
    hahenamo herevadia na baina uduguiraidia; momokani, vada na uduguiraidia vaitani,
    badina be umui na asio laloa badamu.'
  npi-ULB: “यदि मेरो नाउँलाई आदर गर्न तिमीहरूले सुन्दैनौ र त्यो हृदयमा राख्दैनौ भने,
    म तिमीहरूकहाँ सराप पठाउनेछु, र तिमीहरूका आशिषलाई पनि सराप दिनेछु, सेनाहरूका परमप्रभु
    भन्‍नुहुन्छ । साँच्‍चै, मैले तिनीहरूलाई सराप दिइसकेको छु, किनभने तिमीहरूले मेरो
    आज्ञालाई आफ्नो हृदयमा राखेनौ ।
  yor-yor: Bí ẹ̀yin kò bá ni gbọ́, bí ẹ̀yin kò bá ní fi í sí àyà láti fi ọ̀wọ̀ fún
    orúkọ mi,” ni Olúwa àwọn ọmọ-ogun wí; èmi yóò sì ran ègún sí orí yín, èmi yóò
    sì fi ìbùkún yín ré. Nítòótọ́ mó ti fi ré ná, nítorí pé, ẹ̀yin kò fi sí ọkàn yín
    láti bu ọlá fún mi.
  pes-OPCB: '@see-verse:MAL.002.001'
  tgl-ULB: Sabi ng Diyos ng mga hukbo, “Kung hindi kayo makikinig at kung hindi ninyo
    ito tatanggapin sa inyong puso upang bigyan nang kaluwalhatian ang aking pangalan,”
    magpapadala ako ng sumpa sa inyo at susumpain ko ang inyong mga biyaya. Sa katunayan,
    sinumpa ko na sila, dahil hindi ninyo tinanggap sa inyong puso ang aking kautusan.
  cbu-NT: Nuwaa kuki payumaam wand ngatkinaareesa, nuwaa nda itsinsaru chinakus, siyaa
    kiyung kachiymaam wayachintspa. Síru siyaa zitaminaris, Uru istachintspa, tárangitaati,
    itaru siysa nuwaa kuki nda pakchiyam payukus, nuwsha siyaa nda pakchiyam istachintspa.
  hui-hui: Tígua beramigo i̱naga mini yaraga helo hangu bilimu. Tígua i̱na bi larogo
    hale halu nabirimiyagua nde i̱na tí ha holebero. Mbirale tí hanaho haga bidamigo
    i̱na mo ko haga bulebero. Tínaga pini i̱na minu tongo lolebero. Tínaga gelo minu
    habo lolebero ndo abale minu habo larugoni. Ani birugo irane tígua i̱naga bi larogo
    bu gubaliniha mo pe nahe mo yo hondowa bame dongone degeme hale halu kamigonaga.
  mya-mya: '@see-verse:MAL.002.001'
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་མི་མཉན་ལ་སེམས་སུའང་མི་འཛིན་པ་དང་།
    གཟི་བརྗིད་ཐམས་ཅད་ངའི་མིང་ལ་མི་འབུལ་ན། ངས་ཁྱོད་རྣམས་ལ་དམོད་མོ་ཐེབས་པར་བྱ་སྟེ། ངས་ཁྱོད་རྣམས་ལ་འཐོབ་འོས་པའི་བྱིན་རླབས་དེ་ལ་དམོད་མོ་ཐེབས་སུ་འཇུག་པར་མ་ཟད།
    དམོད་མོ་ཐེབས་ཟིན་པ་ཡིན། ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཅག་གིས་བཀའ་དེ་སེམས་སུ་མ་བཟུང་བས་སོ།
    །
  wsk-wsk: Nina den ikial ale ani aip biya aisalko nengemang motam me beteral mu,
    ani ningo nuam bo ningimik te me bitirikko wore ikup memek te ninga bitirikko.
    Sapara mena, ani maingkala ikup ningi ninga beterem, mu awuk, nina ani aip biya
    aisalko nengemang motam me beteman.” Yawe Sokel Garagar mu uwuta balso.
  sna-sna: Kana imi musingateereri, uye kana musingakudzi zita rangu nomwoyo wenyu,”
    ndizvo zvinotaura Jehovha Wamasimba Ose, “ndichatuma kutukwa pamusoro penyu, uye
    ndichatuka ropafadzo dzenyu. Hongu, ndakadzituka kare, nokuti hamuna kuzvipira
    nemwoyo yenyu kuti mundikudze.
  spa-BLM: Si no escuchan, y si no lo toman a pecho, para dar gloria a mi nombre —
    dice el Señor de los Ejércitos —, entonces enviaré la maldición sobre ustedes,
    y maldeciré sus bendiciones. De hecho, ya las he maldecido, porque no te lo tomas
    a pecho.
  cac-cac: Yovalil ayocab' velc'och d'a yol e sat yed' eyopisio tic. Tato man̈ ol
    e c'anab'ajej, ol ex in catab'ej. Ayic ol eyalan vach' lolonel d'a yib'an̈ junoc
    mach, axo catab' ol vac'can d'a yib'an̈ sq'uexuloc. Val yel, a jun eyopisio chi',
    toxo ix in catab'ej, yujto max e c'anab'ajej in checnab'il.
  swh-ULB: Kama hamtasikiliza, na kama hamtalichukua hili mioyoni mwenu na kunipa
    utukufu kwa jina langu, “ asema Bwana wa Majeshi, Kisha nitatuma laana kwenu,
    na nitalaani baraka zenu. Kiukweli, nilishawalaani tayari, kwa sababu hujaweka
    sheria zangu moyoni.
  bel-bel: калі вы не паслухаецеся, і калі ня прымеце да сэрца, каб узносіць славу
    імю Майму, кажа Гасподзь Саваоф, дык я пашлю на вас праклён і пракляну вашыя дабраславеньні,
    і ўжо праклінаю, бо вы ня хочаце прыкласьці да гэтага сэрца.
  deu-ELBBK: Wenn ihr nicht hört und wenn ihr es nicht zu Herzen nehmt, meinem Namen
    Ehre zu geben, spricht der HERR der Heerscharen, so werde ich den Fluch unter
    euch senden, und eure Segnungen verfluchen; ja, ich habe sie auch verflucht, weil
    ihr es nicht zu Herzen nehmt.
  mbb-OT: '@see-verse:MAL.002.001'
  mal-2015: നിങ്ങൾ കേട്ടനുസരിക്കയും എന്റെ നാമത്തിന്നു മഹത്വം കൊടുപ്പാൻ തക്കവണ്ണം മനസ്സുവെക്കുകയും
    ചെയ്യാഞ്ഞാൽ ഞാൻ നിങ്ങളുടെ മേൽ ശാപം അയച്ചു നിങ്ങൾക്കുള്ള അനുഗ്രഹങ്ങളെയും ശപിക്കും
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; അതേ, നിങ്ങൾ മനസ്സു വെക്കായ്കകൊണ്ടു
    ഞാൻ അവയെ ശപിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Te na šunena a te tumenge na lena andro jile oda, hoj te den pačiv mire
    naves,“ phenel o Nekzoraleder RAJ, „bičhavava pre tumende o prekošiben a tumare
    požehnaňja prekošava. A imar the prekošľom, bo ňiko tumendar peske oda na lel
    andro jilo.
  nlg-nlg: ‘Kau [talumavau/talumava na ahagu] mughua tana hava tua tau gonighi. Ge
    kau mua rongovia mua na hava tu bosai ke, igeva ku talua nigua na vavaranga ivuvungamiu,
    maia ghua rana lei totobo tu gonighi vanighau ge ku vautoghau. [E utuni sughua,]
    mu varanga sokoghau tua, na pukuna tau mua lavipangoti ngangataa nigua na bosa
    papara.
  pes-OPV: یهوه صبایوت می‌گوید که اگرنشنوید و آن را در دل خود جا ندهید تا اسم مراتمجید
    نمایید، من بر شما لعن خواهم فرستاد و بربرکات شما لعن خواهم کرد، بلکه آنها را لعن
    کرده‌ام چونکه آن را در دل خود جا ندادید.
  ron-1924: Дакэ ну вець аскулта, дакэ ну вэ вець пуне инима ка сэ даць славэ Нумелуй
    Меу”, зиче Домнул оштирилор, „вой арунка ын вой блестемул ши вой блестема бинекувынтэриле
    воастре; да, ле-ам ши блестемат, пентру кэ н-авець пе инимэ порунка Мя.
  ben-OBCV: যদি তোমরা না শোনো এবং যদি তোমরা আমার নামের মহিমা করতে মনস্থ না করো,” সর্বশক্তিমান
    সদাপ্রভু বলেন, “আমি তোমাদের ওপর অভিশাপ পাঠাব, ও তোমাদের সকল আশীর্বাদকে অভিশাপ
    দেব। হ্যাঁ, আমি সেই সবকিছুকে ইতিমধ্যে অভিশাপ দিয়েছি, কারণ তোমরা আমার নামের মহিমা
    করতে মনস্থ করোনি।
  som-som: Oo Rabbiga ciidammadu wuxuu leeyahay, Haddii aydaan dhegaysan, oo aydaan
    qalbigiinna gelin si aad magacayga u ammaantaan aawadeed, markaas waxaan idinku
    soo dejin doonaa inkaartii, oo barakooyinkiinnana waan inkaari doonaa, oo mar
    horaan inkaaray, maxaa yeelay, qalbigiinna ma aad gelisaan.
  lat-VUC: Si nolueritis audire, et si nolueritis ponere super cor, ut detis gloriam
    nomini meo, ait Dominus exercituum, mittam in vos egestatem, et maledicam benedictionibus
    vestris, et maledicam illis, quoniam non posuistis super cor.
  eng-ASVBT: If ye will not hear, and if ye will not lay it to heart, to give glory
    unto my name, saith Jehovah of hosts, then will I send the curse upon you, and
    I will curse your blessings; yea, I have cursed them already, because ye do not
    lay it to heart.
  ita-1885: Se voi non ubbidite, e non vi mettete in cuore di dar gloria al mio Nome,
    ha detto il Signor degli eserciti, io manderò contro a voi la maledizione, e maledirò
    le vostre benedizioni; ed anche, già le ho maledette, perciocchè voi non vi mettete
    questo in cuore.
  eng-LXXUP: 'If ye will not hearken, and if ye will not lay it to heart, to give
    glory to my name, saith the Lord Almighty, then I will send forth the curse upon
    you, and I will bring a curse upon your blessing: yea, I will curse it, and I
    will scatter your blessing, and it shall not exist among you, because ye lay not
    this to heart.'
  eng-ULB: “If you will not listen, and if you will not lay it on your heart to give
    honor to my name,” says Yahweh of hosts, “then I will send a curse on you, and
    I will curse your blessings. Indeed, I have cursed them, because you are not laying
    my command on your heart.
  spa-VBL: Si no escuchan y si no disponen su corazón para honrarme, dice el Señor
    Todopoderoso, yo enviaré maldición sobre ti, y maldeciré tus bendiciones. De hecho,
    ya las he maldecido porque ustedes no han abierto sus corazones para oír mi palabra.
  fra-_FOB: Si vous n'écoutez pas, et si vous ne prenez pas à cœur de donner gloire
    à mon nom, a dit l'Éternel des armées, j'enverrai sur vous la malédiction, et
    je maudirai vos bénédictions. Oui, je les maudirai, parce que vous ne le prenez
    point à cœur.
  mal-mal: നിങ്ങൾ കേട്ടനുസരിക്കുകയും എന്റെ നാമത്തിന് മഹത്ത്വം കൊടുക്കുവാൻ തക്കവിധം
    മനസ്സുവയ്ക്കുകയും ചെയ്യാതിരുന്നാൽ ഞാൻ നിങ്ങളുടെമേൽ ശാപം അയച്ച് നിങ്ങൾക്കുള്ള അനുഗ്രഹങ്ങളെയും
    ശപിക്കും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു; “അതേ, നിങ്ങൾ മനസ്സു വെക്കായ്കകൊണ്ടു
    ഞാൻ അവയെ ശപിച്ചുമിരിക്കുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Merī suno, pūre dil se mere nām kā ehtirām karo,
    warnā maiṅ tum par lānat bhejūṅgā, maiṅ tumhārī barkatoṅ ko lānatoṅ meṅ tabdīl
    kar dūṅgā. Balki maiṅ yih kar bhī chukā hūṅ, kyoṅki tum ne pūre dil se mere nām
    kā ehtirām nahīṅ kiyā.
  suz-BL: गे इन नोफा मदाइक्‍ताक्‍नी नु आं नें कली मान पचा कली ममिम्‍ताक्‍नी हना, गो
    इन कली सराप पाइनन्‍नी। इन कली गेशो आसीक सराप दुम्‍ब। मारदे हना गे काइ मटीब बाक्‍नीनी।
    गो थमा पा इन आसीक कली सराप सेल्‍नुङ। ब्‍यवस्‍था २८:१५
  eng-NOY: If ye will not hearken, If ye will not lay it to heart, To give glory to
    my name, saith Jehovah of hosts, I will send a curse upon you, And I will curse
    your blessings; Yea, I have cursed them already, Because ye do not lay it to heart.
  ita-1927: Se non date ascolto, se non prendete a cuore di dar gloria al mio nome,
    dice l’Eterno degli eserciti, io manderò su voi la maledizione, e maledirò le
    vostre benedizioni; sì, già le ho maledette perché non prendete la cosa a cuore.
  ckb-ckb: ئەگەر گوێ نەگرن و ئەگەر مکوڕ نەبوون لەسەر ئەوەی ڕێز لە ناوەکەم بگرن، نەفرەت
    دەنێرمە سەرتان و نەفرەت لە بەرەکەتەکانتان دەکەم. بەڵکو لەڕاستیدا نەفرەتم لێکردوون،
    چونکە مکوڕ نین لەسەر ئەوەی ڕێز لە ناوی من بگرن.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: 'If you will not give ear and take it to heart, to give glory to my name,
    says the Lord of armies, then I will send the curse on you and will put a curse
    on your blessing: truly, even now I have put a curse on it, because you do not
    take it to heart.'
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,” ನೀವು ಕಿವಿಗೊಡದೆ ನನ್ನ ಹೆಸರಿಗೆ ಮಹಿಮೆಯನ್ನು
    ಸಲ್ಲಿಸಲು ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ದೃಢಪಡಿಸಿಕೊಳ್ಳದೆ ಹೋದರೆ, “ನಿಮ್ಮ ಮೇಲೆ ಶಾಪವನ್ನು ಕಳುಹಿಸುವೆನು.
    ನಿಮ್ಮ ಆಶೀರ್ವಾದಗಳನ್ನು ಶಪಿಸುವೆನು. ಹೌದು, ಅವುಗಳನ್ನು ಆಗಲೇ ಶಪಿಸಿದ್ದಾಯಿತು, ಏಕೆಂದರೆ ನೀವು
    ನನ್ನನ್ನು ಘನಪಡಿಸಲು ನಿಮ್ಮ ಹೃದಯಗಳನ್ನು ದೃಢಪಡಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: நீங்கள் கேட்காமலும் என் நாமத்திற்கு மகிமையைச் செலுத்தும்படி இதைச் சிந்திக்காமலும்
    இருந்தால், நான் உங்களுக்குள்ளே சாபத்தை அனுப்பி, உங்களுடைய ஆசீர்வாதங்களையும் சாபமாக்குவேன்;
    ஆம், நீங்கள் அதைச் சிந்திக்காமற்போனதால் அவைகளைச் சபித்தேன் என்று சேனைகளின் யெகோவா
