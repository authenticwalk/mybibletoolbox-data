  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า ถ้าเจ้าไม่​ฟัง และถ้าเจ้าไม่จำใส่​ไว้​ในใจที่จะถวายสง่าราศี​แด่​นามของเรา
    เราจะส่งคำแช่งมาเหนือเจ้า และเราจะสาปแช่งผลพระพรซึ่งมาถึงเจ้า เราได้สาปแช่งคำอวยพรของเจ้าแล้วนะ
    เพราะเจ้ามิ​ได้​จำใส่ใจไว้
  por-BR-2018: Se não o ouvirdes, e se não guardardes no coração de dar glória a meu
    nome,diz o SENHOR dos exércitos, enviarei maldição sobre vós, e amaldiçoarei vossas
    bênçãos. Aliás, eu já as tenho amaldiçoado, porque não tendes guardado isso no
    vosso coração.
  deu-ELO: Wenn ihr nicht höret, und wenn ihr es nicht zu Herzen nehmet, meinem Namen
