    nuigtushkam atum sacerdote asajum, eme anentaku kuitamam ajum duka jiiki ajapam
    wainka juwaktatjume. ¡Nunikagmin atum kuntin mina sujajum nuna ijinig yapimin
    nijaktatjime, dutika ai ijan japimak ajapenak atumjai ijumjamag ajapjamawagtatui!
  kyc-kyc: Nakama yulu pilyaminyi dupwana namba ketae pyambuo pelapape. Nakamame nambana
