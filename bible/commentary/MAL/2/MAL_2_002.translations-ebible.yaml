  eng-WYC-2018: If ye will (not) hear, and if ye will not put on the heart, that ye
    give glory to my name, saith the Lord of hosts, I shall send neediness into you,
    and I shall curse your blessings; and I shall curse them, for ye have not put
    on the heart. (If ye will not listen to me, and if ye will not put it in your
    hearts, that ye should give glory to my name, saith the Lord of hosts, I shall
    send need, or want, into you, and I shall curse your blessings; yea, I shall curse
    them, for ye have not put it in your hearts.)
  epo-epo: Se vi ne obeos, kaj se vi ne atentos, ke vi donadu honoron al Mia nomo,
    diras la Eternulo Cebaot, tiam Mi sendos sur vin malbenon, Mi malbenos viajn benojn;
    jes, Mi tion malbenos pro tio, ke vi ne donas vian atenton.
  uig-PIN: Silǝr anglimisanglar, namimƣa xan-xǝrǝp kǝltürüxkǝ kɵngül ⱪoymisanglar,
    — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, — Mǝn aranglarƣa lǝnǝtni
    qüxürüp ǝwǝtimǝn; silǝrning bǝrikǝtliringlarƣimu lǝnǝt ⱪilimǝn. Bǝrⱨǝⱪ, Mǝn alliⱪaqan
    ularƣa lǝnǝt oⱪudum, qünki silǝr xǝripimgǝ kɵngül ⱪoymidinglar.
  beo-beo: 'Dilia hou ida:iwane hamoma. Amasea, dilia da amoga nodosudafa Nama olelemu.
    Be dilia Na sia: hame nabasea, Na da dilima gagabusu aligima:ne ilegemu. Wali,
    dunu eno da dilia hawa: hamomusa:gini, ha:i manu amola muni dilima iaha. Be dilia
    da Na sia: hame nabasea, Na da amo fidisu dilia mae lama:ne, gagabusu aligima:ne
    ilegemu. Dafawane! Na da amoga gagabusu aligima:ne ilegei dagoi. Bai dilia da
    Na hamoma:ne sia:i da hamedei liligi agoane dawa:sa.'
  tpi-OTNT: “Mi gat wanpela strongpela tok bilong givim long yupela. Yupela i mas
    litimapim nem bilong mi long olgeta wok yupela i save mekim. Sapos yupela i no
    harim tok bilong mi, na yupela i bikhet tasol, orait mi tok strong olsem yupela
    bai i bagarap. Bai mi bagarapim ol gutpela kaikai samting yupela i save kisim
    long wok bilong yupela. Tasol yupela i ting mi toktok nating na yupela i no bihainim
    tok bilong mi. Olsem na mi bagarapim yupela pinis.
  hau-SA: In ba ku saurara ba, in kuma ba ku sa zuciyarku ga girmama sunana ba, zan
