    cœur.
  hbo-hbo: אִם־לֹ֣א תִשְׁמְע֡וּ וְאִם־לֹא֩ תָשִׂ֨ימוּ עַל־לֵ֜ב לָתֵ֧ת כָּבֹ֣וד לִשְׁמִ֗י
    אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות וְשִׁלַּחְתִּ֤י בָכֶם֙ אֶת־הַמְּאֵרָ֔ה וְאָרֹותִ֖י אֶת־בִּרְכֹֽותֵיכֶ֑ם
    וְגַם֙ אָרֹותִ֔יהָ כִּ֥י אֵינְכֶ֖ם שָׂמִ֥ים עַל־לֵֽב׃
  shp-NTPO: “Matonra ea yoiti ixonti iki, jainxonra akonkin shinanxon maton ea jakonhati
    iki. Ja maton ayamaketianra, jakonmakin en mato shinanti iki. Jatian jakonhakin
    shinanxon maton ea jakonhayama iketianra, sacerdote iketian jan mato jakonha jawékibo
    jakonmakin en shinanti iki”, iki ikábo. Jatíbi atipana Ibonra jaskara yoiai.
  pjt-pjt: '@see-verse:MAL.002.001'
  kik-kik: Jehova Mwene-Hinya-Wothe ekuuga atĩrĩ, “Mũngĩaga gũũthikĩrĩria na mwage
    gũtua itua na ngoro cianyu gũtĩĩa rĩĩtwa rĩakwa-rĩ, niĩ nĩngamũtũmĩra kĩrumi o
    na irathimo iria ndĩmũrathimaga nacio ndĩcirume. Ĩĩ, o na rĩu nĩndĩcirumĩte, tondũ
    mũtituĩte itua na ngoro cianyu kũndĩĩa.
  fra-NCL: Si vous n’écoutez pas et si vous ne prenez pas à cœur de donner gloire
    à mon nom, dit Yahweh des armées, j’enverrai contre vous la malédiction, et je
    maudirai vos bénédictions ; — et déjà je les ai maudites, parce que vous n’avez
    pas pris à cœur ! —
  cek-AK: 'Na tahngai o ai moe, ka hmin pakoehhaih palungthin na tawn o ai nahaeloe,
    nangcae nuiah sethaih ka phaksak moe, nangcae tahamhoihaih to kasae ah kang coengsak
    han: palung thungah na suem o ai pongah, ue, kasae kang tongh o sak boeh, tiah
    misatuh kaminawk ih Angraeng mah thuih.'
  cuk-cuk: Bemar anba ibsasulile, deginbali, an-nug odummosurbalile, an be-ukabsamaloed.
    Bemarga-ibmar-nuegan-uklegedi an ibmar-isganaga obinyoed. Bato an bemar-ukabsasad,
    ar ade, bemar, gwage-ulubgi yapa an-nug odummomalad.
  uig-CYR: Силәр аңлимисаңлар, намимға шан-шәрәп кәлтүрүшкә көңүл қоймисаңлар, — дәйду
    самави қошунларниң Сәрдари болған Пәрвәрдигар, — Мән араңларға ләнәтни чүшүрүп
    әвәтимән; силәрниң бәрикәтлириңларғиму ләнәт қилимән. Бәрһәқ, Мән аллиқачан уларға
    ләнәт оқудум, чүнки силәр шәривимгә көңүл қоймидиңлар.
  tel-2017: సైన్యాలకు అధిపతియైన యెహోవా చెప్పేది ఏమిటంటే, మీరు నేను ఇచ్చిన ఆజ్ఞలు పాటించకుండా,
    నా నామాన్ని మనస్ఫూర్తిగా గౌరవించడానికి నిశ్చయించుకోకపోతే నేను మీ మీదికి శాపం వచ్చేలా
    చేస్తాను. మీకు కలిగిన ఆశీర్వాద ఫలాలను శపిస్తాను. మీరు ఇంకా దాన్ని గుర్తుకు తెచ్చుకోలేదు
    గనుక ఇంతకుముందే నేను వాటిని శపించాను.
  hat-BSA: Si nou pa koute e si nou pa pran sa a kè pou bay lonè a non Mwen”, pale
    SENYÈ dèzame yo, “alò, Mwen va voye malediksyon sou nou, e Mwen va fè benediksyon
    nou yo vin tounen malediksyon. Anverite, Mwen fin modi yo deja, akoz nou pa pran
    sa a kè.
  kos-kos: Kowos enenu in sunakinyu ke ma kowos oru uh. Kowos fin tia porongo ma nga
    fahk, na nga ac selngawi kowos, ac nga fah oayapa selngawi mwe insewowo nu suwos.
    Aok, nga selngawi tari ma ingan mweyen kowos tiana arulana lohang nu ke sap luk.
  hbo-WLC: אִם־לֹ֣א תִשְׁמְע֡וּ וְאִם־לֹא֩ תָשִׂ֨ימוּ עַל־לֵ֜ב לָתֵ֧ת כָּב֣וֹד לִשְׁמִ֗י
    אָמַר֙ יְהוָ֣ה צְבָא֔וֹת וְשִׁלַּחְתִּ֤י בָכֶם֙ אֶת־הַמְּאֵרָ֔ה וְאָרוֹתִ֖י אֶת־בִּרְכֽוֹתֵיכֶ֑ם
    וְגַם֙ אָרוֹתִ֔יהָ כִּ֥י אֵינְכֶ֖ם שָׂמִ֥ים עַל־לֵֽב׃
  ibo-ibo: Ọ bụrụ na unu ajụ ige ntị, ọ bụrụkwa na unu ekpebighị nʼobi unu inye aha
    m otuto,” ka Onyenwe anyị, Onye pụrụ ime ihe niile, na-ekwu, “Aga m ezite ọbụbụ
    ọnụ nʼahụ unu, aga m abụkwa ngọzị unu niile ọnụ. E, abụọlarị unu ọnụ, nʼihi na
    unu ekpebighị nʼobi unu ịsọpụrụ m.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ଯଦି ତୁମ୍ଭେମାନେ ନ ଶୁଣିବ ଓ ଆମ୍ଭ ନାମକୁ ଗୌରବ ଦେବା
    ନିମନ୍ତେ ମନୋଯୋଗ ନ କରିବ, ତେବେ ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଅଭିଶାପ ପ୍ରେରଣ କରିବା ଓ ଆମ୍ଭେ
    ତୁମ୍ଭମାନଙ୍କର ଆଶୀର୍ବାଦସକଳକୁ ଅଭିଶାପ ଦେବା; ହଁ, ସେହି ସବୁକୁ ଅଭିଶାପ ଦେଇ ସାରିଅଛୁ, କାରଣ
    ତୁମ୍ଭେମାନେ ତହିଁରେ ମନୋଯୋଗ କରୁ ନାହଁ।
  chk-chk: Oupwe asamoluei. Nge are ousap mochen aüselinga mine üa ürenikemi, mürin
    üpwe awarato anümamau womi o anümamaua feiöchümi kewe. Ellet, üa fen anümamaueer
    pokiten ousap ekieki ai kewe kapas lon lelukemi.
  rop-rop: Yumob garra oldei rispek mi gudbinjiwei en yumob garra irrim wanim ai dalim
    yumob. If yumob nomo dum tharran wal ai garra tok det wed blanga ardim yumob.
    Ai garra tok nogudwan wed langa ola daga blanga yumob. En aibin dum tharran olredi
    dumaji yumob nomo rispek mi gudbinjiwei.
  ukr-1871: Коли не послухаєте й не положите її собі на серце, щоб оддавати славу
    іменнї мойму, говорить Господь Саваот, так пошлю на вас прокляттє, і проклену
    ваше благословеннє, ба вже й проклинаю, бо ви не хочете прихилити до того серце
    ваше.
  deu-1951: Wenn ihr nicht hören wollt und es euch nicht von Herzen angelegen sein
    lasset, meinem Namen die Ehre zu geben, spricht der HERR der Heerscharen, so schleudere
    ich den Fluch wider euch und verfluche eure Segenssprüche; und ich habe sie auch
    schon verflucht; denn ihr nehmt es nicht zu Herzen!
  eng-JPS: If ye will not hearken, and if ye will not lay it to heart, to give glory
    unto My name, saith the LORD of hosts, then will I send the curse upon you, and
    I will curse your blessings; yea, I curse them, because ye do not lay it to heart.
  srp-1865: Ako ne poslušate i ne stavite u srce da date slavu imenu mojemu, veli
    Gospod nad vojskama, tada æu pustiti na vas prokletstvo i prokleæu blagoslove
    vaše; i prokleh ih, jer ne stavljate u srce.
  lug-lug: Bwe mutaakyuse ku mpisa zammwe n’engeri zammwe, bwe mutaafeeyo kuwa linnya
    lyange kitiibwa,” bw’ayogera Mukama ow’Eggye, “kale ndibasindikira ekikolimo era
    emikisa gyammwe girifuuka ekikolimo. Ate ddala mmaze okubakolimira kubanga ebikulu
    gye ndi temubitaddeeko mwoyo.
  heb-heb: אם לא תשמעו ואם לא תשימו על לב לתת כבוד לשמי אמר יהוה צבאות ושלחתי בכם
    את המארה וארותי את ברכותיכם וגם ארותיה כי אינכם שמים על לב׃
  ben-IRV: “যদি আমার নামের মহিমা মেনে নেবার জন্য তোমরা কথা না শোন ও মনোযোগ না দাও,”
    বাহিনীগণের সদাপ্রভু বলেন, “তবে তোমাদের ওপরে অভিশাপ দেব, তোমাদের আশীর্বাদকে অভিশাপে
    পরিণত করব; প্রকৃত পক্ষে, ইতিমধ্যেই আমি তাদেরকে অভিশাপ দিয়েছি, কারণ তোমরা আমার
    আদেশ হৃদয়ে গ্রহণ করনা।
  pan-pan: ਜੇ ਤੁਸੀਂ ਨਾ ਸੁਣੋਗੇ ਅਤੇ ਮੇਰੇ ਨਾਮ ਦੇ ਆਦਰ ਨੂੰ ਮਨ ਵਿੱਚ ਨਾ ਰੱਖੋਗੇ, ਤਾਂ ਮੈਂ ਤੁਹਾਨੂੰ
    ਅਤੇ ਤੁਹਾਡੀਆਂ ਬਰਕਤਾਂ ਨੂੰ ਸਰਾਪ ਦਿਆਂਗਾ ਸਗੋਂ ਇਸ ਲਈ ਜੋ ਤੁਸੀਂ ਉਸ ਨੂੰ ਮਨ ਵਿੱਚ ਨਾ ਰੱਖਿਆ
    ਮੈਂ ਸਰਾਪ ਦੇ ਚੁੱਕਾ ਹਾਂ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  tkr-tkr: '@see-verse:MAL.002.001'
  mya-JVB: ငါ ၏နာမ တော်ကို ချီးမွမ်း လိုသောငှါ သင်တို့သည် နား မ ထောင်၊ နှလုံး မ သွင်း
    ဘဲနေလျှင် ၊ ကျိန် ခြင်းဘေးကို သင် တို့အပေါ် သို့ ငါလွှတ် လိုက်မည်။ သင် တို့၏ မင်္ဂလာ
    ကို အမင်္ဂလာ ဖြစ်စေမည်။ ထိုမျှမက ၊ နှလုံး မ သွင်း ဘဲနေသောကြောင့် ယခုပင် အမင်္ဂလာ
    ဖြစ်စေပြီ။
  hmo-hmo: '“Sisiba goada umui dekenai lau henia inai: Umui ese emui kara ibounai
    dekena amo lauegu ladana do umui hanamoa. Bema egu hereva umui kamonai henia lasi
    neganai, dika bada herea momokani emui latanai do lau atoa, vadaeni emui gaukara
    davana, aniani, do idia dika momokani umui dekenai. To umui laloa egu sisiba hereva
    be anina lasi dainai, lau ese inai dika umui emui latanai lau atoa vadaeni.'
  urd-urd: रब्ब — उल — अफ़वाज फ़रमाता है, अगर तुम नहीं सुनोगे, और मेरे नाम की तम्जीद
    को मद्द — ए — नज़र न रखोगे, तो मैं तुम को और तुम्हारी ने'मतों को मला'ऊन करूँगा;
    बल्कि इसलिए कि तुमने उसे मद्द — ए — नज़र न रख्खा, मैं मला'ऊन कर चुका हूँ।
  rus-SYN: если вы не послушаетесь и если не примете к сердцу, чтобы воздавать славу
    имени Моему, говорит Господь Саваоф, то Я пошлю на вас проклятие и прокляну ваши
    благословения, и уже проклинаю, потому что вы не хотите приложить к тому сердца.
  bqc-SIM: Tó i swã́sɛio, tó i da á sↄ̃u à ma tↄbↄo, má láaizĩwá à gↄ̃ báaasaiɛ.
    Má zĩ̀wá kↄ̀ se, asa i da á sↄ̃u a ma tↄbↄ̀o.
  tcz-CHONGTHU: Kasei hi ngai’unlang ka min jabolna ding in lunggel thah na nei tan,
    tin hatchungnung pen Pakaiyin aseije. Achuti louleh na chunguva sapsetna nasatah
    kalhunsah ding ahi. Tahbeh in keiman ka sapsetsa nahitauve, ajeh chu nanghon kagihnau
    chu na gelkhoh pouve.
  mar-mar: सेनाधीश परमेश्वर म्हणतो, जर तुम्ही ऐकले नाही, आणि माझ्या नावाला महिमा देण्याचे
    तुम्ही आपल्या हृदयांत आणले नाही, तर मी तुम्हावर शाप पाठवीन आणि तुमच्या आशीर्वादांना
    शापीत करीन, खचित मी त्यास आधीच शाप दिला आहे. कारण तू माझ्या आज्ञा आपल्या हृदयात
    पाळत नाहीस.
  qub-qub: Gamcuna noga nishäta mana ruraptiquega, llapan shonguyquipa mana rispitamaptiquega
    maldisyunädu canayquipämi camacächishaj. Gamcunaga manami llapan shonguyquipachu
    rispitarcaycämanqui. Chaypitami cüra cashpayqui bindisyunta chasquishayquitapis
    maldisyunman ticrachishaj.
  bqp-bqp: Tó ádi ma yã maro, tó ádi da á swɛ̃̀n à ma tↄ́ kpáro, mani láari boáwa
    de àsun gↄ̃ arubarika vĩro. Ma bòáwa se kↄ̀, zaakũ ádi da á swɛ̃̀n a ma tↄ́ kpàro.
  hat-hat: Si nou pa koute sa m'ap di nou la a, si nou pa soti pou nou sèvi yon lwanj
    pou mwen, m'ap voye madichon sou nou. Se Seyè ki gen tout pouvwa a k'ap pale konsa
    wi. M'ap madichonnen tout bon bagay k'ap vin pou nou yo. Wi, mwen madichonnen
    yo deja, paske nou pa soti pou nou sèvi yon lwanj pou mwen.
  eng-BSB: If you do not listen, and if you do not take it to heart to honor My name,”
    says the LORD of Hosts, “I will send a curse among you, and I will curse your
    blessings. Yes, I have already begun to curse them, because you are not taking
    it to heart.
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠɛ ma: «Ni wo la woiloni, wo ʋa so ga ɠigi,
    wo ʋa dàaseigi lɛbi, nà wo voovoozu, gè wa-undaanɛɛiti maavalibo ga maanɔɠɔi.
    Ungo, nà wo-laa luyaiti maavalibo ga foovooi, tɔɔzei wo tanɔpɛ ge la seɠeni ga
    yii, é ʋa dɛ̀bi.'
  eng-WEBPB: If you will not listen, and if you will not take it to heart, to give
    glory to my name,” says the LORD of Armies, “then I will send the curse on you,
    and I will curse your blessings. Indeed, I have cursed them already, because you
    do not take it to heart.
  kbq-kbq: Hagi tamagra tamagu'areti huta nagi'a ahentesga hiho. Hagi ana'ma osana
    zana, Monafi sondia vahe'mofo Ra Anumzamo'a huno, asomu'ma eri'naza zantamina
    eri haviza hugahue. Tamage Nagra ko kazusi huramante'noe, na'ankure tamagra tamagu'aretira
    huta keni'a antahita novaririze.
  nhe-BL: '@see-verse:MAL.002.001'
  bus-bus: Tó ée ma yã maro, tó ée da a swɛ̃̀n à ma tↄ́ bↄro, mɛ́ láari kɛawa lɛ
    àton gↄ̃ aubarika vĩro. Má bↄ̀agu se kↄ̀, zaakɛ ée da a swɛ̃̀n a ma tↄ́ bↄ̀ro.
  gub-BL: Aze naperuzar kwaw heze'eg nehe, aze nahemuwete katu kwaw pe nehe, amu'ar
    kar putar heze'egaiw penehe nehe. Heze'egaiw u'ar putar pema'e pema'ereko haw
    hekuzar ràm nànàn nehe. Amono heze'egaiw kwez penehe kury. Ta'e napepurumuwete
    wer kwaw herehe pe xe.
  eng-DRA: 'If you will not hear, and if you will not lay it to heart, to give glory
    to my name, saith the Lord of hosts: I will send poverty upon you, and will curse
    your blessings, yea I will curse them, because you have not laid it to heart.'
