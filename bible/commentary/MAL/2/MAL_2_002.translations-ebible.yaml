  eng-FBV: If you will not listen and if you will not take it to heart to honor me,
    says the Lord Almighty, then I will place a curse on you and I will curse your
    blessings—in fact I have already cursed them because you haven't taken what I
    said to heart.
  nld-1939: Wanneer gij niet luistert, het niet ter harte wilt nemen, en geen eer
    brengt aan mijn Naam, dan slinger Ik over uzelf de vloek, en maak ook uw zegen
    tot vloek. Ja, Ik heb ze nu al tot vloek gemaakt, omdat gij het niet ter harte
    neemt!
  nch-BL: '@see-verse:MAL.002.001'
  vie-1934: Nếu các ngươi chẳng nghe, và không để lòng dâng sự vinh hiển cho danh
    ta, thì, Đức Giê-hô-va vạn quân phán, ta sẽ giáng sự rủa sả trên các ngươi, và
    sẽ rủa sả những phước lành của các ngươi; và ta đã rủa sả rồi, vì các ngươi không
    để điều đó vào lòng.
  hin-CV: यदि तुम नहीं सुनते हो, और यदि तुम मेरे नाम का आदर करने का निश्चय नहीं करते
    हो,” सर्वशक्तिमान याहवेह का कहना है, “तो मैं तुमको एक शाप दूंगा, और मैं तुम्हारी
    आशीषों को श्रापित करूंगा. हां, मैं उन्हें पहले ही शापित कर चुका हूं, क्योंकि तुमने
    मेरा आदर न करने का निश्चय किया है.
  spa-BES: Si no escuchan y se lo toman en serio, para glorificar mi nombre, dice
