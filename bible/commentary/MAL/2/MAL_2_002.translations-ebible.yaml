    koo renge kiso joo dee nakama purisi karo bange keyange nyingi dupwana koo inginyi
    pyambuo piru. Kinyiko leto, nambana pii doko mupwa lao soo nyaka nami dokona nambame
    nakama keta koo inginyi pyambwapapu.
  urd-GVU: رب الافواج فرماتا ہے، ”میری سنو، پورے دل سے میرے نام کا احترام کرو، ورنہ
