    not take it to heart.
  tam-TCV: நீங்கள் செவிகொடாமலும், என் பெயரைக் கனம்பண்ண உங்கள் இருதயத்தில் தீர்மானிக்காமலும்விட்டால்,
    உங்கள்மேல் ஒரு சாபத்தை அனுப்புவேன்; உங்கள் ஆசீர்வாதங்களையும் சபிப்பேன். ஆம், நீங்கள்
    என்னைக் கனம்பண்ணுவதற்கு உங்கள் இருதயத்தில் தீர்மானிக்காமல் போனதால், நான் ஏற்கெனவே
    அவைகளை சபித்து விட்டேன்” என்று சேனைகளின் யெகோவா சொல்கிறார்.
  ceb-ULB: “Kung dili kamo magpatalinghog, ug kung dili ninyo kini ibutang sa inyong
