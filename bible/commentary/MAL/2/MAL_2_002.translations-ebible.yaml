    wasze błogosławieństwa. I już je przekląłem, bo nie bierzecie tego do serca.
  agr-agr: “Atumek ima minak umigtumain ainagme, nuniakjum ajaantugsajum diigmain
    ainagme. Nuniachkuminig pegkegchaunum yumigjattajime. Tuja dekaskenum takagtachkugminig,
