    “unya ipadala ko kaninyo ang tunglo, ug tunglohon ko ang inyong mga panalangin.
    Sa pagkatinuod, gitunglo ko gayod sila, tungod kay wala ninyo gibutang sa inyong
    kasingkasing ang akong kasugoan.
  pol-UBG: Jeśli nie usłuchacie i nie weźmiecie tego do serca, aby oddać chwałę mojemu
