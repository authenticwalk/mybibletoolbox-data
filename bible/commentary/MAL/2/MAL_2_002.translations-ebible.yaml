    مَیں یہ کر بھی چکا ہوں، کیونکہ تم نے پورے دل سے میرے نام کا احترام نہیں کیا۔
  eng-OEBCW: If you will not hear, and if you do not take it to heart, to give glory
    to my name,’ says the Lord of hosts, ‘Then I will lay a curse on you. I will turn
