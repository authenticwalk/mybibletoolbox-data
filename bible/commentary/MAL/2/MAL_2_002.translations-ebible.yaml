    yarnangu pirni nyarra kutjupa-kutjupa-tjanampanku katipayinya wiyarriku. Yuwa,
    wartalpi-ya wiyarringu tjiinyamarntu-tjananyarna ngayulu kurrannyangka. Tjiinyamarntu-rniyan
