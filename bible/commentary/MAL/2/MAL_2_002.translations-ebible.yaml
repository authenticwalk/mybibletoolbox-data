  nde-nde: Nxa lingalaleli, njalo nxa lingalungisi inhliziyo zenu ukuhlonipha ibizo
    lami,” kutsho uThixo uSomandla, “ngizaletha isiqalekiso phezu kwenu, njalo ngiziqalekise
    izibusiso zenu. Yebo, kuvele nje sengiziqalekisile ngoba kalizimiselanga ezinhliziyweni
    zenu ukungesaba.
  ton-ton: 'Kapau ʻe ʻikai te mou fanongo, pea kapau ʻe ʻikai te mou fakatokangaʻi
    homou loto, koeʻuhi ke fakaongoongoleleiʻi ʻa hoku huafa,” ʻoku pehē ʻe Sihova
    ʻoe ngaahi kautau, “Te u fekau atu moʻoni ha fakamalaʻia kiate kimoutolu, pea
    te u fakamalaʻia ʻa homou ngaahi tāpuaki: ʻio, kuo u fai ni ʻa hono fakamalaʻia,
    ka ʻoku ʻikai ke tokanga ki ai homou loto.'
  ces-1613: Neuposlechnete-li a nesložíte-li v srdci, abyste dali slávu jménu mému,
