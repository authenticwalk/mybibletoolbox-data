  spa-RV-1909: Si no oyereis, y si no acordareis dar gloria á mi nombre, ha dicho
    Jehová de los ejércitos, enviaré maldición sobre vosotros, y maldeciré vuestras
    bendiciones; y aun las he maldecido, porque no lo ponéis en vuestro corazón.
  ron-BTF: Dacă refuzaţi să ascultaţi şi dacă refuzaţi să puneţi la inimă, să daţi
    glorie numelui meu, spune DOMNUL oştirilor, voi trimite chiar un blestem asupra
    voastră şi voi blestema binecuvântările voastre; da, le-am blestemat deja, deoarece
    nu puneţi la inimă.
  eng-WEBP: If you will not listen, and if you will not take it to heart, to give
    glory to my name,” says the LORD of Armies, “then I will send the curse on you,
    and I will curse your blessings. Indeed, I have cursed them already, because you
