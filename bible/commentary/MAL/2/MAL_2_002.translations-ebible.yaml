  mdy-ETH: ዒንሢ ዋይዞ ዒፄቴ፥ ሱንፆዋ ታኣኮ ቦንቻኒ ታኣኮ ቃኣሎ ዒኖይዳ ዒንሢ ዓርቂባኣቴ ታ ዒንሢ ጋዳንቃንዳኔ፤ ዓንጆ ዒንሢሲ
