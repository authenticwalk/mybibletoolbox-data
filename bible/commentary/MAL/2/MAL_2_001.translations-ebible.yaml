verse: MAL.002.001
translations:
  mal-C: “ഇപ്പോൾ പുരോഹിതന്മാരേ, ഈ ആജ്ഞ നിങ്ങളോടാകുന്നു.
  deu-TKW: 'An euch ergeht demgemäß nun die folgende Anweisung, ihr Priester:'
  lin-lin: '« Sik’oyo, bino Banganga-Nzambe, likebisi oyo epesami epai na bino :'
  eng-LSV: “And now, to you [is] this charge, O priests,
  eng-GNV: And now, O ye Priests, this commandement is for you.
  eng-WEBSTER: And now, O ye priests, this commandment is for you.
  nhw-BL: '“Nochi antotajtzitzi xijtlacaquilica cuali ni tlanahuatili catli nimechilhuía:
    Sintla amo anquitlacaquilise, huan amo anmotemacase ica nochi amoyolo para antechhueyitlalise,
    huajca nijtitlanis ipan amojuanti se hueyi tlatzacuiltilistli huan nimechtelchihuas.
    Quena, masque nijnequisquía nimechtiochihuas, nimechtelchihuas pampa amo antechtlepanitztoque.
    Nelía ya nimechtelchijtoc.” Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.'
  swh-ONEN: “Sasa onyo hili ni kwa ajili yenu, enyi makuhani.
  bba-bba: Nɛ Gusunɔ wɔllu kɑ tem Yinni, nɑ nɛɛ, bɛɛ yɑ̃ku kowobu, bɛɛyɑ nɑ woodɑ
    yeni wɛ̃ɛmɔ.
  eng-KJVCPB: And now, O ye priests, this commandment is for you.
  mpx-mpx: Yehoba Togasisi Hot i ba, “Komiu topowon ami logugui na baunaniwa ni ola
    hiwe.
  luo-luo: “To koro, yaye jodolo, siemni en maru.
  meu-meu: Hahelaḡa taumui e, harihari ina haheḡani na umui latamui ai.
  npi-ULB: ए पुजारी हो, यो आज्ञा तिमीहरूका निम्ति हो ।
  yor-yor: “Ǹjẹ́ nísinsin yìí, ẹ̀yin àlùfáà, òfin yìí ní fún yín.
  pes-OPCB: 'ای کاهنان، به این اخطار خداوند لشکرهای آسمان گوش دهید: «اگر خود را اصلاح
    نکنید و نام مرا احترام ننمایید، شما را به‌شدت مجازات خواهم کرد، و به جای اینکه
    شما را برکت دهم، شما را لعنت خواهم نمود. در واقع از همین حالا شما زیر لعنت هستید،
    زیرا اوامر مرا در دل خود جای نمی‌دهید.'
  tgl-ULB: At ngayon, kayong mga pari, ang utos na ito ay para sa inyo.
  cbu-NT: 'Mishat, apanllpaneetsis Apanll siyaa atitamcha:'
  hui-hui: Anduane Homogo Hongo Haiheore kagome loma binigo mo miagaruhondo lalu,
    Ai o larogo tígua bilimulonaga laro, lene.
  mya-mya: အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​က ယဇ် ပု​ရော​ဟိတ်​တို့​အား``ဤ​ပ​ညတ်​သည်​သင်​တို့
    အ​တွက်​ဖြစ်​၏။ သင်​တို့​သည်​အ​ကျင့်​အ​ကြံ အ​ပြု​အ​မူ​အား​ဖြင့် ငါ​၏​ဂုဏ်​တော်​ကို​ချီး
    ကူး​ရ​ကြ​မည်။ အ​ကယ်​၍​ငါ့​စ​ကား​ကို သင်​တို့​နား​မ​ထောင်​ပါ​မူ ငါ​သည်​သင်​တို့
    အား​ကျိန်​စာ​သင့်​စေ​မည်။ သင်​တို့​မှီ​ခို အား​ထား​ရာ​များ​ကို​လည်း​ကျိန်​စာ​သင့်
    စေ​မည်။ အ​မှန်​စင်​စစ်​ထို​အ​ရာ​တို့​သည် ယ​ခု​ပင်​ကျိန်​စာ​သင့်​ကြ​လေ​ပြီ။ အ​ဘယ်
    ကြောင့်​ဆို​သော်​သင်​တို့​သည်​ငါ​၏​ပ​ညတ် ကို​လေး​လေး​စား​စား​မ​ခံ​မ​ယူ​ကြ​သည့်
    အ​တွက်​ဖြစ်​၏။-
  bod-N: ཀྱེ་མཆོད་དཔོན་རྣམས། ད་ལྟའི་བཀའ་འདི་ནི་ཁྱོད་ཅག་ལ་གསུངས་པ་ཡིན།
  wsk-wsk: “Sinar den imi mu, nina priest alo ninga.
  sna-sna: “Zvino yambiro iyi ndeyenyu, imi vaprista.
  spa-BLM: “Ahora, sacerdotes, este mandamiento es para ustedes.
  cac-cac: 'Syalanpax Jehová Yajal d''a Smasanil icha tic: A ticnaic ex sacerdote,
    a d''ayex sval juntzan̈ checnab''il tic:'
  swh-ULB: Sasa, ninyi makuhani, amri hii ni kwa ajili yenu.
  bel-bel: 'Дык вось, вам, сьвятары, гэтая запаведзь:'
  deu-ELBBK: Und nun, ihr Priester, an euch ergeht dieses Gebot!
  mbb-OT: Migkaǥi is Nengazen he Mekeǥeǥehem diyà te menge memumuhat, “Emun kenà a
