  uig-LAT: '— Emdi, hey kahinlar, bu emr-perman silerge chüshti: —'
  nde-nde: “Manje-ke nanku owenu umlayo, lina baphristi.
  ton-ton: “Pea ko eni, ʻakimoutolu ʻae kau taulaʻeiki, ko e fekau eni maʻamoutolu.
