  eng-WEBP: “Now, you priests, this commandment is for you.
  eng-FBV: Now this command is for you priests!
  nld-1939: 'Daarom priesters, geldt voor u dit besluit:'
  nch-BL: '“Nochi antotajtzitzi xijtacaquilica cuali ni tanahuatili cati nimechilhuía:
