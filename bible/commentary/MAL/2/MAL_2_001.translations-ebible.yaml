  eng-BBE: And now, O you priests, this order is for you.
  kan-OKCV: “ಈಗ ಯಾಜಕರೇ, ಈ ಎಚ್ಚರಿಕೆ ನಿಮಗಾಗಿ ಇದೆ.
  tam-2017: இப்போதும் ஆசாரியர்களே, இந்தக் கட்டளை உங்களுக்குரியது.
  spa-RV-1909: AHORA pues, oh sacerdotes, á vosotros es este mandamiento.
