  tdx-tdx: 'Ie henane zao: ho anahareo o lily zao ry mpisoroñeo.'
  tha-KJV: “​โอ ปุ​โรหิตทั้งหลาย บัดนี้​คำบัญชานี้​มี​อยู่​เพื่อเจ้าทั้งหลาย
