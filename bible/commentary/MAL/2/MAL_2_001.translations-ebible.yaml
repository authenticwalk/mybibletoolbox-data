    edrewakan ku sikiyu wey edrewakan ku is igkeuyag-uyag niw. Midrewakan ku en heini
    su wazà a keniyu veǥayi te zengeg.
  mal-2015: ഇപ്പോഴോ പുരോഹിതന്മാരേ, ഈ ആജ്ഞ നിങ്ങളോടു ആകുന്നു.
  rmc-rmc: '„Akana, rašajale, dav tumenge kada prikazis:'
  nlg-nlg: A Yahweh puku ni maana te ghaghua vanira rana manesukaghi, “Na bosa papara
    eni te vanighau,
  pes-OPV: و الان‌ای کاهنان این وصیت برای شما است!
  ron-1924: Акум, кэтре вой се ындряптэ порунка ачаста, преоцилор!
  ben-OBCV: “তবে এখন, যাজকেরা, তোমরা শোনো, এই সতর্কবাণী তোমাদেরই জন্য।
  som-som: Haddaba, wadaaddadow, amarkan idinkaa laydiin soo diray.
  lat-VUC: Et nunc ad vos mandatum hoc, o sacerdotes.
  eng-ASVBT: And now, O ye priests, this commandment is for you.
  ita-1885: 'Or dunque, o sacerdoti, a voi s''indirizza questo comandamento:'
  eng-LXXUP: And now, O priests, this commandment is to you.
  eng-ULB: Now you priests, this command is for you.
  spa-VBL: ¡Ahora este mandamiento es para tus sacerdotes!
  fra-_FOB: Maintenant c'est à vous, sacrificateurs, que s'adresse ce commandement.
  mal-mal: “ഇപ്പോഴോ പുരോഹിതന്മാരേ, ഈ കല്പന നിങ്ങളോട് ആകുന്നു.
  urd-GVR: Ai imāmo, ab mere faisle par dhyān do!”
  suz-BL: मिनु मुर नेल्‍ल आन परमप्रभु यावेमी “गे चढ़ेबपुकी, एको शेंशो लोव़ इन कली
    बाक्‍ब।
  eng-NOY: 'And now to you, O ye priests, is this commandment:'
