verse: MAL.002.007
translations:
  mal-C: “പുരോഹിതൻ സൈന്യങ്ങളുടെ യഹോവയുടെ ദൂതനാകുകയാൽ അദ്ദേഹം തന്റെ അധരത്തിൽ പരിജ്ഞാനം
    സൂക്ഷിച്ചുവെക്കേണ്ടതാകുന്നു. അദ്ദേഹത്തിന്റെ അധരങ്ങളിൽനിന്ന് ജനം പ്രബോധനം നേടുന്നു.
  deu-TKW: Denn eines Priesters Lippen sollen sich an die rechte Lehre halten, und
    Unterweisung erwartet man aus seinem Munde; denn der Gesandte Jahwes der Heerscharen
    ist er.
  lin-lin: Pamba te bibebu ya Nganga-Nzambe esengeli kobatela boyebi, mpe bato basengeli
    kozwa boyebi na monoko na ye mpo ete azali ntoma ya Yawe, Mokonzi ya mampinga.
  eng-LSV: For the lips of a priest preserve knowledge, || And they seek law from
    his mouth, || For he [is] a messenger of YHWH of Hosts.
  eng-GNV: 'For the Priestes lippes shoulde preserue knowledge, and they shoulde seeke
    the Lawe at his mouth: for he is the messenger of the Lord of hostes.'
  eng-WEBSTER: 'For the priest''s lips should keep knowledge, and they should seek
    the law at his mouth: for he is the messenger of the LORD of hosts.'
  nhw-BL: Quinamiqui para totajtzitzi ma tenextilica quenicatza nechiximatise na,
    niamoTECO. Monequi quinmachtise nopa tlanahuatilme catli nimechmacatoc pampa se
    totajtzi eli notlayolmelajca, niamoTECO Catli Niquinyacana Notequihuajcahua Ma
    Tlatlanitij.
  swh-ONEN: “Kwa maana yapasa midomo ya kuhani kuhifadhi maarifa. Tena kutoka kinywani
    mwake watu wangepaswa kutafuta mafundisho, kwa sababu yeye ni mjumbe wa Bwana
    Mwenye Nguvu Zote.
  bba-bba: N weenɛwɑ yɑ̃ku kowobu bu tɔmbu Gusunɔn swɑɑ sɔ̃ɔsi. Domi ben min diyɑ
    bɑ rɑ nɔ ye u kĩ yèn sɔ̃ bɑ sɑ̃ɑ wi, wɔllu kɑ tem Yinnin sɔmɔbu.
  eng-KJVCPB: 'For the priest’s lips should keep knowledge, And they should seek the
    law at his mouth: For he is the messenger of the Lord of hosts.'
  mpx-mpx: He topowon wali tuwalali te aatena tutunahotina nihi mimi baubaunan hohopeliyaa,
    ge panpankiti waiwaisana gamagalau nihi hagowa awaliyaa. Kaiwena heliya nau Yehoba
    Togasisi Hot no elopapatuna.”
  luo-luo: “Lew jadolo nyaka puonj rieko kendo ji onego dhi puonjre Chike Nyasaye
    kuome nikech en jaote mar Jehova Nyasaye Maratego.
  meu-meu: A hahelaḡa tauna bibinana ese aonega baine gimaia, bona taunimanima ese
    hahediba herevadia na ia uduna amo bae tahua, una na namo; badina be ia na Iehova
    Sabaota ena gwaukau tauna.
  npi-ULB: किनभने पूजारीको ओठमा ज्ञान हुनुपर्छ र मानिसहरूले त्यसको मुखबाट शिक्षा खोज्नुपर्छ,
    किनभने त्यो सेनाहरूका परमप्रभुको समाचारवाहक हो ।
  yor-yor: '“Nítorí ètè àlùfáà ní òye láti máa pa ìmọ̀ mọ́, kí àwọn ènìyàn lè máa
    wá ìtọ́ni ni ẹnu rẹ̀: nítorí òun ni ìránṣẹ́ Olúwa àwọn ọmọ-ogun.'
  pes-OPCB: «کاهنان باید قوانین را تعلیم دهند تا مردم بتوانند خدا را بشناسند، زیرا
    کاهنان سخنگویان خداوند لشکرهای آسمان هستند و مردم باید برای راهنمایی پیش آنها
    بیایند؛
  tgl-ULB: Sapagkat ang labi ng pari ay dapat ingatan ang kaalaman at dapat sumangguni
    ang mga tao ng tagubilin sa kaniyang bibig, sapagkat siya ang aking mensahero,
    ako si Yahweh ng mga hukbo.
  cbu-NT: Na siyaatssha Leviyarinchichis, nuwaa kuki tayaspatamaam kamachtarangitamana.
    Nuwaa kuki wanasiri tayaspatakus, tputssha nuwaa mangoonamaam zandkusin, mangoonachpasinaya.
  hui-hui: Wali agalime Ngode Datagaliwabe bayuwa manda bilo lawai holenego loma binigo
    mo miaga tinaga biabe nga. Wali agalime i̱naga hame ledogo manda buleyagua loma
    binigo mo miaga ti Anduane Homogo Hongo Haiheore kagonaga bi yalu piaga kago wali
    agalime ibunaga ne harigaha howa latagi harago agi larabe hale holene nga, lalu
    lene.
  mya-mya: ဘု​ရား​သ​ခင်​အ​ကြောင်း​တော်​ကို​မှန်​ကန် စွာ​သိ​ရှိ​နား​လည်​နိုင်​ရန်​ဟော​ပြော​သွန်
    သင်​မှု​မှာ ယဇ်​ပု​ရော​ဟိတ်​များ​၏​တာ​ဝန် ဖြစ်​ပေ​သည်။ သူ​တို့​သည်​အ​နန္တ​တန်​ခိုး​ရှင်
    ထာ​ဝ​ရ​ဘု​ရား​၏ တ​မန်​တော်​များ​ဖြစ် သ​ဖြင့် လူ​တို့​သည်​ငါ​၏​အ​လို​တော်​ကို သိ​ရှိ​နိုင်​ရန်​သူ​တို့​ထံ​သို့​သွား​ရ​ကြ​၏။
  bod-N: མཆོད་དཔོན་གྱི་མཆུ་སྒྲོས་ཀྱིས་ཤེས་བྱ་སློབ་སྟོན་བྱེད་འོས་ལ། མི་ཡིས་དེའི་སྨྲ་སྒོ་ནས་བཀའ་ཁྲིམས་འཚོལ་དགོས་པ་ཡིན།
    ཅིའི་ཕྱིར་ཞེ་ན། དེ་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཡིན་པས་སོ། །
  wsk-wsk: 'Iwita iki se lagaralko: Priest alo nuguring te mu ikia ningo ko den aratu
    se lagarukko, se kariimet nukote kiti guruga ko den to se lagamonko. Mu awuk,
    nuna mu, Yawe Sokel Garagar wore ko kuring koma tata ko kari alo.'
  sna-sna: “Nokuti muromo womuprista unofanira kuchengeta zivo, uye vanhu vanofanira
    kutsvaka dzidziso kubva pamuromo wake, nokuti ndiye nhume yaJehovha Wamasimba
    Ose.
  spa-BLM: Porque los labios del sacerdote deben guardar el conocimiento, y deben
    buscar la ley en su boca; porque él es el mensajero de Yahvé de los Ejércitos.
  cac-cac: A ex sacerdote ex tic, a eyopisio to tze c'ayb'ej eb' anima yic tzin yojtaquejel
    eb'. Smoj sc'och masanil anima d'ayex, yic syab'an sc'ayb'ub'al eb', yujto a in
    Jehová Yajal in d'a Smasanil, in checab' eyaji.
  swh-ULB: kwa sababu midomo ya makuhani huhifadhi maarifa, na watu watatafuta maagizo
    kutoka kwenye kichwa chake, kwa sababu ni mjumbe wa Bwana wa Majeshi.
  bel-bel: Бо вусны сьвятара павінны захоўваць веды, а закону шукаюць ад вуснаў яго,
    бо ён весьнік Госпада Саваофа.
  deu-ELBBK: Denn die Lippen des Priesters sollen Erkenntnis bewahren, und das Gesetz
    sucht man aus seinem Mund, denn er ist ein Bote des HERRN der Heerscharen.
  mbb-OT: “Kinahanglan he is memumuhat he ebpenurù te hustu he ketau, ne iyan sikandin
    egkeinsaan te menge etew ke hengkey is hustu he ed-ul-ulahan.
  mal-2015: പുരോഹിതൻ സൈന്യങ്ങളുടെ യഹോവയുടെ ദൂതനാകയാൽ അവന്റെ അധരങ്ങൾ പരിജ്ഞാനം സൂക്ഷിച്ചുവെക്കേണ്ടതും
    ഉപദേശം അവനോടു ചോദിച്ചു പഠിക്കേണ്ടതും അല്ലോ.
  rmc-rmc: Se o vušta le rašaskre mušinen te chraňinel o prindžaripen, o sikaviben
    pes rodela avri leskre mujestar, bo ov hino poslos le Nekzoraleder RAJESKRO.
  nlg-nlg: Na lutudira rana manesukaghi ge kara nia tarai na hava te utuni te va mai
    ta God. Ma rana vure kara mai mughua itadira na vaa naunauana nigua na maana ni
    dete manaha, na pukuna gaira rana tinoni holabosa vaniu inau a Yahweh puku ni
    maana.
  pes-OPV: زیرا که لبهای کاهن می‌باید معرفت را حفظنماید تا شریعت را از دهانش بطلبند
    چونکه اورسول یهوه صبایوت می‌باشد.
  ron-1924: Кэч бузеле преотулуй требуе сэ пэзяскэ штиинца ши дин гура луй се аштяптэ
    ынвэцэтурэ, пентру кэ ел есте ун сол ал Домнулуй оштирилор.
  ben-OBCV: “প্রকৃতপক্ষে যাজকদের মুখ ঈশ্বরের জ্ঞানের সম্ভার হওয়া উচিত, কারণ সে সর্বশক্তিমান
    সদাপ্রভুর দূত এবং লোকেরা যাজকদের মুখ থেকেই উপদেশ চায়।
  som-som: Waayo, bushimaha wadaadka waxaa waajib ku ah inay aqoonta dhawraan, oo
    waxaa ku habboon in sharciga afkiisa laga doono, waayo, isagu waa wargeeyihii
    Rabbiga ciidammada.
  lat-VUC: Labia enim sacerdotis custodient scientiam, et legem requirent ex ore ejus,
    quia angelus Domini exercituum est.
  eng-ASVBT: For the priest’s lips should keep knowledge, and they should seek the
    law at his mouth; for he is the messenger of Jehovah of hosts.
  ita-1885: Conciossiachè le labbra del sacerdote abbiano a conservar la scienza,
    e si abbia da cercar la Legge dalla sua bocca; percicochè egli è l'Angelo del
    Signor degli eserciti.
  eng-LXXUP: 'For the priest’s lips should keep knowledge, and they should seek the
    law at his mouth: for he is the messenger of the Lord Almighty.'
  eng-ULB: For a priest's lips should keep knowledge and people should seek instruction
    from his mouth, for he is a messenger of Yahweh of hosts.
  spa-VBL: Un sacerdote debe enseñar la verdad acerca de Dios, las personas deben
    acudir a él para aprender, porque él es el mensajero del Señor Todopoderoso.
  fra-_FOB: Car les lèvres du sacrificateur doivent garder la science, et de sa bouche
    on recherche la loi; car il est le messager de l'Éternel des armées.
  mal-mal: പുരോഹിതൻ സൈന്യങ്ങളുടെ യഹോവയുടെ ദൂതനാകയാൽ അവന്റെ അധരങ്ങൾ പരിജ്ഞാനം സൂക്ഷിച്ചുവെക്കേണ്ടതും
    ജനം ഉപദേശം അവനോട് ചോദിച്ചു പഠിക്കേണ്ടതും അല്ലയൊ.
  urd-GVR: Imāmoṅ kā farz hai ki wuh sahīh tālīm mahfūz rakheṅ, aur logoṅ ko un se
    hidāyat hāsil karnī chāhie. Kyoṅki imām Rabbul-afwāj kā paiġhambar hai.
  suz-BL: चढ़ेबपुकीमी तुइक्‍तीक लोव़ होस पा पचा माल्‍नीम। मिनु मुरपुकीमी मेको आन शेंशो
    नेंचा माल्‍नीम। मारदे हना चढ़ेबपुकी मुर नेल्‍ल आन परमप्रभु यावे आ सोइश्‍शो लोव़
    पाइब बाक्‍नीम। ब्‍यवस्‍था ३३:१०; हाग्‍गै १:१३
  eng-NOY: For the lips of the priest should keep knowledge, And men should seek the
    law from his mouth; For he is the messenger of Jehovah of hosts.
  ita-1927: Poiché le labbra del sacerdote son le guardiane della scienza, e dalla
    sua bocca uno cerca la legge, perch’egli è il messaggero dell’Eterno degli eserciti.
  ckb-ckb: «لەبەر ئەوەی دەبێت لێوەکانی کاهین زانین بپارێزن، خەڵک دێنە لای بۆ ئەوەی
    لە دەمی ئەو فێرکردنەکە بزانن، چونکە ئەو نێردراوی یەزدانی سوپاسالارە.
  eng-BBE: 'For it is right for the priest''s lips to keep knowledge, and for men
    to be waiting for the law from his mouth: for he is the servant sent from the
    Lord of armies.'
  kan-OKCV: “ಯಾಜಕನ ತುಟಿಗಳು ತಿಳುವಳಿಕೆಯನ್ನು ಕಾಪಾಡ ತಕ್ಕದ್ದು. ದೈವ ಬೋಧನೆಯನ್ನು ಅವನ ಬಾಯಲ್ಲಿ
    ಹುಡುಕತಕ್ಕದ್ದು, ಏಕೆಂದರೆ ಅವನು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ದೂತನು.
  tam-2017: ஆசாரியனுடைய உதடுகள் அறிவைக் காக்கவேண்டும்; வேதத்தை அவன் வாயிலே தேடுவார்களே;
    அவன் சேனைகளுடைய யெகோவாவின் தூதன்.
  spa-RV-1909: Porque los labios de los sacerdotes han de guardar la sabiduría, y
    de su boca buscarán la ley; porque mensajero es de Jehová de los ejércitos.
  ron-BTF: Fiindcă buzele preoţilor ar trebui să păstreze cunoaştere şi ei ar trebui
    să caute legea la gura lui, căci el este mesagerul DOMNULUI oştirilor.
  eng-WEBP: For the priest’s lips should keep knowledge, and they should seek the
    law at his mouth; for he is the messenger of the LORD of Armies.
  eng-FBV: A priest should explain the truth about God, they should go to him to be
    taught, for he is the Lord Almighty's messenger.
  nld-1939: Waarachtig, de lippen van den priester moeten de wijsheid bewaren, uit
    zijn mond moet men onderricht vragen; want hij is een bode van Jahweh der heirscharen.
  nch-BL: Quinamiqui para totajtzitzi ma tenextilica quenicatza techixmatise na, niamoTECO.
    Monequi quinmachtise nopa tanahuatilme cati nimechmacatoc pampa se totajtzi eli
    notayolmelajca, niamoTECO Cati Niquinyacana Noilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vì môi miếng của thầy tế lễ nên giữ sự thông biết, người ta tìm luật pháp
    trong miệng nó, vì nó là sứ giả của Đức Giê-hô-va vạn quân.
  hin-CV: “क्योंकि एक पुरोहित को अपनी बातों से ज्ञान को बनाए रखना चाहिये, क्योंकि
    वह सर्वशक्तिमान याहवेह का संदेशवाहक है और लोग उससे शिक्षा पाने की आशा रखते हैं.
  spa-BES: Porque es correcto que los labios del sacerdote guardan la sabiduría, y
    que los hombres busquen la ley de su boca; porque él es el siervo enviado del
    Señor de los ejércitos.
  tdx-tdx: Toe fañajàn-kilala ty fivimbim-pisoroñe, vaho ho tsoeheñe am-palie’e ao
    ty Hake; ie ìra’ Iehovà’ i Màroy.
  tha-KJV: เพราะว่าริมฝีปากของปุโรหิตควรเป็นยามความรู้ และมนุษย์ควรแสวงหาราชบัญญั​ติ​จากปากของเขา
    เพราะว่าเขาเป็นทูตของพระเยโฮวาห์จอมโยธา
  por-BR-2018: Porque os lábios do sacerdote devem guardar o conhecimento, e de sua
    boca devem buscar a lei; porque ele é mensageiro do SENHOR dos exércitos.
  deu-ELO: Denn die Lippen des Priesters sollen Erkenntnis bewahren, und das Gesetz
    sucht man aus seinem Munde, denn er ist ein Bote Jehovas der Heerscharen.
  eng-WYC-2018: For the lips of a priest keep knowing, and they shall again-seek the
    law of his mouth, for he is the angel of the Lord of hosts. (For a priest’s lips
    (should) guard (my gift of) knowledge, and (my) people should seek the Law from
    his mouth, because he is the messenger of the Lord of hosts.)
  epo-epo: Ĉar la lipoj de pastro devas konservi scion, kaj el lia buŝo oni devas
    serĉi instruon; ĉar li estas sendito de la Eternulo Cebaot.
  uig-PIN: Qünki kaⱨinning lǝwliri ilim-bilimni saⱪlixi kerǝk, hǝⱪlǝr uning aƣzidin
    Tǝwrat-ⱪanunini izdixi lazim; qünki u samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarning
    ǝlqisidur.
  beo-beo: 'Gobele salasu dunu ilia hawa: hamosudafa da Gode Ea dafawaneyale dawa:su
    hou eno dunuma olelema:mu. Dunu amola uda da ilima asili, Na hanai dawa:su ilia
    dawa:mu da defea. Bai ilia da Hina Gode Bagadedafa, amo Ea sia: sia:na ahoasu
    dunu esala.'
  tpi-OTNT: Em i wok bilong ol pris, long skulim ol manmeri long save gut long mi.
    Ol manmeri i mas go long ol pris bilong painimaut laik bilong mi, long wanem,
    ol pris i man bilong autim tok bilong mi Bikpela I Gat Olgeta Strong.
  hau-SA: “Gama ya kamata leɓunan firist su kiyaye ilimi, ya kamata kuma mutane su
    nemi umarni daga bakinsa, domin shi ne manzon Ubangiji Maɗaukaki.
  uig-LAT: Chünki kahinning lewliri ilim-bilimni saqlishi kérek, xeqler uning aghzidin
    Tewrat-qanunini izdishi lazim; chünki u samawi qoshunlarning Serdari bolghan Perwerdigarning
    elchisidur.
  nde-nde: Ngoba izindebe zomphristi kumele zilonde ulwazi, abantu badinge kuye ukufundiswa
    ngoba uyisithunywa sikaThixo uSomandla.
  ton-ton: 'He ʻoku totonu ke ʻi he loungutu ʻoe taulaʻeiki ʻae poto, pea totonu ke
    nau kumi ʻae fono mei hono ngutu: he ko e talafekau ia meia Sihova ʻoe ngaahi
    kautau.'
  ces-1613: Nebo rtové kněze mají ostříhati umění, a na zákon doptávati se z úst jeho;
    posel zajisté Hospodina zástupů jest.
  eng-WMB: For the priest’s lips should keep knowledge, and they should seek the law
    at his mouth; for he is the messenger of the LORD of Hosts.
  tam-TCV: “ஆசாரியனின் உதடுகள் அறிவைக் காத்துக்கொள்ள வேண்டும். அவனுடைய வாயிலிருந்து
    மனிதர் அறிவுறுத்தலை நாடிக்கொள்ள வேண்டும். ஏனெனில் அவனே சேனைகளின் யெகோவாவின் தூதுவனாயிருக்கிறான்.
  ceb-ULB: Kay ang mga ngabil sa pari kinahanglan nga magatipig sa kahibalo ug ang
    katawhan magpakisayod sa pahimangno gikan sa iyang baba, kay siya ang mensahero
    ni Yahweh nga gamhanan.
  pol-UBG: Wargi kapłana bowiem mają strzec poznania i jego ustami ludzie mają pytać
    o prawo, gdyż on jest posłańcem PANA zastępów.
  agr-agr: Sacerdote aidauwah, atumek mina chichameg etsejin ainagme. Nuadui atumi
    takatjiya duka, mina chichamjun aents aidaun ujaktinme, dutikawajam ditash pujutjin
    iwajag mina nemagtuktinme tibau ainagme.
  kyc-kyc: Purisi dupwana yulu doko Anatunya rolae soo nyinginya renge doko wambu
    mana lamaipenge. Purisi dupwa nambana wai pii minyingi akali karaminyi dokome
    wambu peparae dupwa karaminyi dokona papala nambana pii mana nyepengele.
  urd-GVU: اماموں کا فرض ہے کہ وہ صحیح تعلیم محفوظ رکھیں، اور لوگوں کو اُن سے ہدایت
    حاصل کرنی چاہئے۔ کیونکہ امام رب الافواج کا پیغمبر ہے۔
  eng-OEBCW: For the priest’s lips should keep knowledge, and people should seek the
    law from his mouth, because he is the messenger of the Lord of hosts.
  deu-1912: Denn des Priesters Lippen sollen die Lehre bewahren, daß man aus seinem
    Munde das Gesetz suche; denn er ist ein Engel des HERRN Zebaoth.
  ntj-ntj: Nyangka Mama Kuurrtu tirtu watjara wanarayintja, “Nyuntulu-yan tjurrtjungka
    waarka palyalpayi. Nyuntulu-yan ngayuku ninti. Tjinguru-yan ngayuku wangka yarnangu
    pirningka nintipungama. Nyangka-tjinguru-ya pitjala-tjananyanta kulira nintirringama.
    Ngayulumarntu-rna puurrpa purlkalu-tjananyarnanta watjarnu ngayuku wangka yarnangu
    pirningka watjaratjaku.
  kan-2017: ಜ್ಞಾನಾನುಸಾರವಾಗಿ ಮಾತನಾಡುವುದು ಯಾಜಕನ ತುಟಿಗಳ ಧರ್ಮವಷ್ಟೆ; ಅವನು ಸೇನಾಧೀಶ್ವರನಾದ
    ಯೆಹೋವನ ದೂತನಾಗಿರುವ ಕಾರಣ ಜನರು ಅವನ ಬಾಯಿಂದ ಧರ್ಮೋಪದೇಶವನ್ನು ಕೇಳುವುದು ಧರ್ಮ. ನೀವೋ ದಾರಿತಪ್ಪಿದ್ದೀರಿ;
  yap-yap: Ri maruwel rok e pi prist ni ngar filed e tin riyul’ u murung’agen Got.
    Girdi’ e susun e ngranod ngorad ngar filed e tin nib m’agan’ug ngay, ya yad e
    pi tafek thin rok SOMOL ni Gubin ma Rayag Rok.
  hlt-MCSB: Khosoih kah hmuilai long tah mingnah ngaithuen saeh lamtah a ka lamloh
    olkhueng tlap saeh. Anih tah caempuei BOEIPA kah puencawn ni.
  mdy-ETH: ቄኤሴ ቢያ ባኮ ዎይሣ ጎዳሢኮ ኪኢታ ዓሲ ማዔሢሮ፤ ዴራኣ ዒዛይዳፓ ዔራቶ ኮዓሢሮ ቄኤሴኮ ዻንጋ ዔራቶና ጌስታያ ማዓኒ
    ኮይሳኔ።
  twi-ASANTE: “Ɛsɛ sɛ ɔsɔfoɔ ano kora nimdeɛ. Nnipa hwehwɛ nkyerɛkyerɛ firi ne nkyɛn,
    ɛfiri sɛ ɔyɛ Asafo Awurade no somafoɔ.
  eng-WEBU: For the priest’s lips should keep knowledge, and they should seek the
    law at his mouth; for he is the messenger of the LORD of Armies.
  wal-wal: Qeeseti Ubbaappe Wolqqaama GODAI kiittidoogeeta gidido gishshau, eta doonai
    eratettaa tamaarissanau koshshees; asaikka higgiyaa eta doonaappe tamaaranau bessees”
    yaagees.
  spa-PDDPT: Pues los labios del sacerdote deben guardar la sabiduría, y el pueblo
    buscará la Ley de su boca, porque él es mensajero de Yavé de las huestes.
  gun-gun: Mba'eta sacerdote kuery ma ojuru py 'arandu re ijayvu aguã rami ikuai,
    ha'e kuery juru gui avakue oendu aguã o'arandurã, mba'eta Senhor ixondaro reta
    va'e ayvu reraa ikuai.
  agu-BL: Na yi imunl, yi axwok pale', i'tz tan tele'n chitxum yi e' wunak swetz.
    Nin tan chichusle'n cyakil yi e' yi na chijak cyajtza'kl tzitetz, na yi axwok
    itetz, axwok inchakum, yi in yi Ryos yi cya'l na xcye' quen swe'j.
  ilo-ULB: Ta dagiti bibig koma ti papadi ti rumbeng a mangsalimetmet iti pannakaammo,
    ken iti ngiwatna koma ti pakasarakan dagiti tattao iti panursuro, ta isuna iti
    mensaherok, kuna ni Yahweh a Mannakabalin amin.
  kpg-kpg: Deenei tegau o digau hai mee dabu, bolo gi aago ina digau ala i golo bolo
    gi iloo ginaadou di tonu o God. Nia daangada e hai gii hula gi baahi digaula gi iloo ai
    di hai o dogu manawa, idimaa, aanei go digau kae hegau ni Dimaadua Koia e Aamua.
  uig-ARA: چۈنكى كاھىننىڭ لەۋلىرى ئىلىم-بىلىمنى ساقلىشى كېرەك، خەقلەر ئۇنىڭ ئاغزىدىن
    تەۋرات-قانۇنىنى ئىزدىشى لازىم؛ چۈنكى ئۇ ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارنىڭ
    ئەلچىسىدۇر.
  sus-sus: Sɛrɛxɛdubɛ dɛ lɔnni nan nagatama. Ala xa sɛriyɛ minima nɛ a dɛ i, barima
    Mangɛ Alatala xa xɛɛra nan na a ra.»
  pon-2006: 'Iei met pwukoahn samworo kan: re en padahkihong meteikan pwe re en wehwehki
    mehlel Koht. Aramas akan uhdahn pahn pwarala rehrail pwe re en padahngki duwen
    kupwurei, pwehki iei irail me meninkeder en KAUN-O, Wasa Lapalap.'
  jae-jae: Têndôŋ lau sêjala Anôtô ŋanôŋa gêjac dabuŋwaga ŋawae. Lau dêndêŋ êsêac
    sêna gebe sêŋô ŋoc ŋalêlôm gebe êsêac têtu Apômtau ŋaniniŋ nê jaeŋwaga.
  ksd-ksd: Tago i topa ia ba ra ngie i ra tena tinabar na vatur vake ra kabinana,
    ma ra tarai dia tikatikan upi ra varkurai ta ra ngiene, tago a tultul kai ra Luluai
    kai ra lavur kor.
  tur-YTC: Çünkü kâhinin dudakları bilgiyi korumalı ve onlar onun ağzından yasayı
    aramalılar; çünkü o, Ordular Yahvesi'nin habercisidir.
  grc-BRENT: Ὅτι χείλη ἱερέως φυλάξεται γνῶσιν, καὶ νόμον ἐκζητήσουσιν ἐκ στόματος
    αὐτοῦ, διότι ἄγγελος Κυρίου παντοκράτορός ἐστιν.
  ind-AYT: Sebab, bibir seorang imam akan memelihara pengetahuan dan mereka akan mencari
    hukum dari mulutnya karena dialah utusan TUHAN semesta alam.”
  nya-nya: “Pakuti wansembe ayenera kukhala ndi chidziwitso, ndipo anthu ayenera kufunafuna
    malangizo kuchokera kwa iye, popeza iye ndi mthenga wa Yehova Wamphamvuzonse.
  hrv-hrv: 'Da, usne svećenikove treba da čuvaju znanje, a iz njegovih usta treba
    tražiti Zakon: ta on je glasnik Jahve nad Vojskama.'
  mps-mps: Te pris dabego sę dao, te we bidi dabego ena bugagia konemainu ola mabo
    sę yao. Te we bidi dabe augwaliba pelama, te eno homu bugagia konemainu yao,
    magi baso meni, te pris bidi dabego te Tigidali Bomo Elalubo Genuai Bidi eno po
    pusumainu ebo bidi dabe dao,” wali.
  tpi-tpi: Em i wok bilong ol pris, long skulim ol manmeri long save gut long mi.
    Ol manmeri i mas go long ol pris bilong painimaut laik bilong mi, long wanem,
    ol pris i man bilong autim tok bilong mi Bikpela I Gat Olgeta Strong.
  dan-1931: Thi Præstens Læber vogter på Kundskab, og Vejledning søger man af hans
    Mund; thi han er Hærskarers HERRES Sendebud.
  vie-OVCB: Môi thầy tế lễ phải nói lời tri thức của Đức Chúa Trời vì người là sứ
    giả của Chúa Hằng Hữu Vạn Quân; người ta phải học hỏi pháp luật nơi người.
  guj-2017: કેમ કે યાજકના હોઠોમાં ડહાપણ હોવું જોઈએ, અને લોકો તેમના મુખમાંથી નિયમ શોધવો
    જોઈએ, કેમ કે તે સૈન્યોના યહોવાહનો સંદેશાવાહક છે.
  pon-2006A: 'Iei met pwukoahn samworo kan: re en padahkihong meteikan pwe re en wehwehki
    mehlel Koht. Aramas akan uhdahn pahn pwarala rehrail pwe re en padahngki duwen
    kupwurei, pwehki iei irail me meninkeder en KAUN-O, Wasa Lapalap.'
  por-BRBSL: Pois os lábios do sacerdote devem manter o conhecimento, e devem buscar
    a lei em sua boca; pois ele é o mensageiro de Javé dos Exércitos.
  eng-OEBUS: For the priest’s lips should keep knowledge, and people should seek the
    law from his mouth, because he is the messenger of the Lord of hosts.
  cth-cth: Vaihmanaw e pahni dawk hoi lungang thoumnae a tâco han. Ahnie pahni dawk
    hoi taminaw ni cangkhainae atang awh han. Bangkongtetpawiteh ahni teh ransahu
    BAWIPA e patoune lah ao.
  twi-twi: “Ɛsɛ sɛ, ɔsɔfo ano kora nimdeɛ. Nnipa hwehwɛ nkyerɛkyerɛ fi ne nkyɛn, efisɛ
    ɔyɛ Asafo Awurade no somafo.
  hlt-hlt: Khosoih kah hmuilai long tah mingnah ngaithuen saeh lamtah a ka lamloh
    olkhueng tlap saeh. Anih tah caempuei BOEIPA kah puencawn ni.
  tbz-SIM: Ikuɔ́ nìùtì weè dò nkɛ́tié mbɛnìtìbɛ̀ n tié, weè borɛ̀ ndɛ bɛnìtìbɛ̀ dò
    nkɛ́pɛ́tɛ́mɛ̀ n tié kɛ yɛ̃́ ò tumɛ̀ mí ndi Yiɛ̀ nKuyie Mpɑkɛdɑɑ n kóo tɔ̃ntì nwe.
  msy-2020: Kar ofa gamir gumazibar ingangarim, me gumazamizibar sure damutɨ, me guizbangɨra
    na gɨfogham. Ofa gamir gumaziba, me Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn akam
    akurir gumaziba.
  dop-dop: Kɔtʋlʋ təmlɛ ntɛ́ sɩ ɩ́ sɛɣɛsɩ yəlɑɑ nɑ pɑ́ nyɩ Ɩsɔ. Ɩlɛɣɛ pɑ pɔɔsəɣɩ sɩ
    ɩ́ hʋlɩ-wɛɣɛ kiiŋ wei wei pɑɑ tɔkɩ tɔ. Mpi tɔ, ɩnəɣəlɛ Pə tənɑ pə tʋ mɑ́ mɑ tɔm
    tɛləsʋlʋ.
  azb-azb: Kahinin ağzı biliyi qorumalı, insanlar onun dilində nəsihət axtarmalıdır.
    Çünki o, Ordular Rəbbinin elçisidir.
  eng-DBY: For the priest's lips should keep knowledge, and at his mouth they seek
    the law; for he is the messenger of Jehovah of hosts.
  hin-2017: क्योंकि याजक को चाहिये कि वह अपने होठों से ज्ञान की रक्षा करे, और लोग
    उसके मुँह से व्यवस्था खोजे, क्योंकि वह सेनाओं के यहोवा का दूत है।
  wol-KYG: «Kàddug sarxalkat déy day sàmm xam-xam, te ciy waxam la nit ñi di sàkkoo
    àlluwa, nde mooy ndawal Aji Sax ji Boroom gàngoor yi.
  eng-YLT: For the lips of a priest preserve knowledge, And law they do seek from
    his mouth, For a messenger of Jehovah of Hosts he [is].
  kne-kne: Lebbeng na ay itdon din papadi din kosto ay panangammo en sak-en ay Diyos.
    Daida di lebbeng na ay panpaitdoan di ipogaw sin linteg ko, tan daida din baak.
  eng-WYC-2017: For the lips of a priest keep knowing, and they shall again-seek the
    law of his mouth, for he is the angel of the Lord of hosts.
  eng-WMBB: For the priest’s lips should keep knowledge, and they should seek the
    law at his mouth; for he is the messenger of the LORD of Hosts.
  urd-GVH: इमामों का फ़र्ज़ है कि वह सहीह तालीम महफ़ूज़ रखें, और लोगों को उनसे हिदायत
    हासिल करनी चाहिए। क्योंकि इमाम रब्बुल-अफ़वाज का पैग़ंबर है।
  rug-rug: Sari na zinama tana hiama si pude va gilanani sari na tie sa Tamasa meke
    na hinokara sina sa hiama si na tie tozia sa inavoso te Zihova Tadi na Qeto Minate.
  gaz-gaz: “Sababii inni ergamaa Waaqayyo Waan Hunda Dandaʼuu taʼeef, hidhiin luba
    tokkoo beekumsa kuufata; namoonnis afaan isaa irraa gorsa barbaadu.
  fra-LSG: Car les lèvres du sacrificateur doivent garder la science, Et c’est à sa
    bouche qu’on demande la loi, Parce qu’il est un envoyé de l’Éternel des armées.
  gnn-gnn: Yo, ŋarrapi ŋunhiyinydjayi djäma wekaŋala ŋurikiyinydja ḏalkarra'mirriŋuwu
    walalaŋgu, märr bini walala marŋgikunha yukurranha yolŋu'‐yulŋunha, märr yurru
    walala ŋunhi yolŋunydja walala yuwalkkuma yana marŋgiyirri gal'ŋu Godkunydja Garraywunydja
    ga nhanukalayŋuwu romgu yana, liŋgu ŋunhi ḏalkarra'mirrinydja walala ŋarrakuway
    yana dhäwu'mirri walala.” Bitjarra ŋayi Garraynydja waŋana.
  yal-yal: “Amasɔtɔ saraxaralina falane fekolonna nan fima muxune ma. Muxune xaranna
    fenma a tan nan na lan sariyane ma. Amasɔtɔ Alatala Sɛnbɛn Birin Kanna xɛraan
    nan a ra.
  iou-iou: U imata, bämop äma täŋo piä uwä ämawebe näkŋo mebäri siwoŋi nadäwä tumäkta
    yäwetpäŋ yäwoŋärek täneŋ. Uwä Yawe kehäromi mähemi näkŋo man yäŋahäwani äma unita
    ämawebetä näkŋo gärip kaŋpäŋ nadäkta bämop äma uken kuneŋ.
  haw-1868: No ka mea, he pono no e malama na lehelehe o ke kahuna i ka naauao, A
    e imiia ke kanawai ma kona waha; No ka mea, oia ka elele o Iehova o na kaua.
  arb-NAV: لأَنَّ شَفَتَيِ الْكَاهِنِ تَحْفَظَانِ الْعِلْمَ، وَمِنْ فَمِهِ يَطْلُبُ
    النَّاسُ الشَّرِيعَةَ، لأَنَّهُ رَسُولُ الرَّبِّ الْقَدِيرِ.
  ewe-ewe: “Ele be Mawu ƒe nya kple nunya nado go tso nunɔla nu ɣe sia ɣi ale be amewo
    nasrɔ̃ Yehowa ƒe sewo tso egbɔ, elabena nunɔlae nye Yehowa Dziƒoʋakɔwo ƒe Aƒetɔ
    la ƒe dɔla, eye wòle be amewo nava egbɔ hena nuxɔxlɔ̃ kple afɔɖoƒefiafia wo.
  eng-LEE: For the priest's lips are ever to keep knowledge, and the law are they
    to seek from his mouth; for he is the messenger of the Lord of hosts.
  asm-FB: এজন পুৰোহিতৰ ওঁঠে জ্ঞান ৰক্ষা কৰিব লাগে আৰু মানুহে তেওঁৰ মুখৰ পৰা আদেশ বিচাৰিব
    লাগে; কাৰণ তেঁৱেই মোৰ অর্থাৎ বাহিনীসকলৰ যিহোৱাৰ বার্তাবাহক।
  sus-A: سّرّشّدُبّ دّ لْننِ نَن نَفَتَمَ. عَلَ شَ سّرِيّ مِنِمَ نّ عَ دّ عِ، بَرِ مَ
    مَنفّ عَلَتَلَ شَ شّيرَ نَن نَ عَ رَ.»
  fra-SBL: Car les lèvres du prêtre doivent garder la connaissance, et on doit chercher
    la loi à sa bouche, car il est le messager de l'Éternel des armées.
  hbo-hbo: כִּֽי־שִׂפְתֵ֤י כֹהֵן֙ יִשְׁמְרוּ־דַ֔עַת וְתֹורָ֖ה יְבַקְשׁ֣וּ מִפִּ֑יהוּ
    כִּ֛י מַלְאַ֥ךְ יְהוָֽה־צְבָאֹ֖ות הֽוּא׃
  shp-NTPO: Sacerdotebaon, tee riki, jakonhakin jonibo axeati, ea chibankanon ixon,
    jaskara iketianra mato axeanon ikax jatoiba mato kati iki, jabora jatíbi atipana
    Ibon joi boaibo iki.
  pjt-pjt: “Uti nyura nintingkumpa wiṟu tjuṯa kutju nintinma aṉangu tjuṯangka nyurala
    kuliṟa tjukaṟuru nintiringkunytjaku. Panya ngayulu witulya puḻkangku nyuranya
    ngurkantaṟa tjunu tjukurtjara tjuṯa nyinanytjaku, panya iritiṉa Levikunu tjuṯa
    tjukurtjara tjuṯa tjunu ngayuku waṟka palyantjaku, palu puṟunytjuṉa nyuranya tjunu
    ngayuku waṟka tjukaṟurungku palyantjaku. Palu nyura ngayunya rawangku kuliṟa wantinyi,
    munu nyura aṉangu tjuṯa ngunti palyantjaku nintini. Ka nyanga palulanguṟu tjana
    nyurala kuliṟa ngunti tjuṯaku nintiringkunytjatjanungku kura tjuṯa palyaṉi.” Nyanga
    alatji Mayatja Godalu witulya puḻkangku nyurala wangkanyi wati tjukurtjara tjuṯangka.
  kik-kik: “Tondũ mĩromo ya mũthĩnjĩri-Ngai yagĩrĩirwo nĩgũtũũria ũũgĩ, nao andũ magĩrĩirwo
    nĩgũcaria ũrutani kuuma kanua gake tondũ nĩwe mũtũmwo wa Jehova Mwene-Hinya-Wothe.
  fra-NCL: Car les lèvres du prêtre gardent la science, et de sa bouche on demande
    l’enseignement, parce qu’il est l’ange de Yahweh des armées.
  cek-AK: 'Qaima ih pahni mah loe palunghahaih lok to thuih han angaih, kaminawk loe
    anih ih pakha hoiah palunghahaih lok to pakrong o han oh: anih loe misatuh kaminawk
    ih Angraeng, anih ih tamthang sinkung ah oh.'
  cuk-cuk: Ar dule-irwa-anse-goled-e-sunmakedi binsaed-nikaa sunmakergebed. E-sunmakedgi
    dulemar an-igar-mamaid amimaloed. Ar ade, wemar Bab-Jehová-Bela-Gangued-Nikad-e-gayaburba-berbegedid.”
  uig-CYR: Чүнки каһинниң ләвлири илим-билимни сақлиши керәк, хәлиқләр униң ағзидин
    Тәврат-қанунини издиши лазим; чүнки у самави қошунларниң Сәрдари болған Пәрвәрдигарниң
    әлчисидур.
  tel-2017: యాజకులు సైన్యాలకు అధిపతియైన యెహోవా వార్తాహరులు గనుక ప్రజలు వారి నోటనుండి
    వచ్చే ధర్మశాస్త్ర విధులు నేర్చుకొంటారు గనుక వారు జ్ఞానం కలిగి వాటిని బోధించాలి.
  hat-BSA: Paske lèv a yon prèt dwe gade konesans, e moun ta dwe chache lalwa soti
    nan bouch li. Paske li se mesaje a SENYÈ dèzame yo.
  kos-kos: Ma kunen mwet tol uh in luti mwet uh in etu ma pwaye. Mwet uh enenu in
    som nu yorolos ac lutlut ke ma lungse luk, mweyen elos pa mwet in fahkak kas lun
    LEUM GOD Kulana.
  hbo-WLC: כִּֽי־שִׂפְתֵ֤י כֹהֵן֙ יִשְׁמְרוּ־דַ֔עַת וְתוֹרָ֖ה יְבַקְשׁ֣וּ מִפִּ֑יהוּ
    כִּ֛י מַלְאַ֥ךְ יְהוָֽה־צְבָא֖וֹת הֽוּא׃
  ibo-ibo: “Nʼihi na egbugbere ọnụ onye nchụaja kwesiri ijupụta nʼihe ọmụma; e kwesikwara
    isi nʼọnụ ya mụta ihe, nʼihi na ọ bụ onyeozi nke Onyenwe anyị, Onye pụrụ ime ihe
    niile.
  ory-ory: କାରଣ ଯାଜକର ଓଷ୍ଠାଧର ଜ୍ଞାନ ରକ୍ଷା କରିବାର ଉପଯୁକ୍ତ ଓ ତାହାର ମୁଖରୁ ବ୍ୟବସ୍ଥା ଅନ୍ୱେଷଣ
    କରିବାର ଲୋକମାନଙ୍କର ଉପଯୁକ୍ତ; କାରଣ ସେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କର ବାର୍ତ୍ତାବାହକ।
  chk-chk: Pun wisen eman souasor, epwe aiti ngeni aramas mine repwe silei Kot ren.
    Repwe feito ren pwe repwe kaiö seni, pun i eman chon künö nöün ewe Samol mi Unusen
    Manaman.
  rop-rop: Aibin gibit ola serramonimen det wek na blanga kipgon titjimbat ol main
    lowa brabliwei. Pipul gin go langa olabat blanga len en detlot serramonimen garra
    titjim olabat dumaji olabat mesinja blanga mi na, YAWEI det haibala bos blanga
    olabat.
  ukr-1871: Бо уста сьвященникові мають перестерігати знання і з його уст ждуть люде
    закону; він бо посланець Господа сил небесних.
  deu-1951: Denn des Priesters Lippen sollen die Erkenntnis bewahren, und aus seinem
    Munde soll man das Gesetz erfragen; denn er ist ein Bote des HERRN der Heerscharen.
  eng-JPS: For the priest's lips should keep knowledge, and they should seek the law
    at his mouth; for he is the messenger of the LORD of hosts.
  srp-1865: Jer usne sveštenikove treba da èuvaju znanje i zakon da se traži iz njegovijeh
    usta, jer je anðeo Gospoda nad vojskama.
  lug-lug: “Kubanga emimwa gy’abasumba gisaana okukuuma eby’amagezi ebya Katonda era
    abantu basaana okunoonya okutegeera okuva mu bo, kubanga be babaka ba Mukama ow’Eggye.
  heb-heb: כי שפתי כהן ישמרו דעת ותורה יבקשו מפיהו כי מלאך יהוה צבאות הוא׃
  ben-IRV: কারণ যাজকের ঠোঁট অবশ্যই জ্ঞান রক্ষা করবে, তার মুখ থেকে লোকেরা অবশ্যই শিক্ষার
    খোঁজ করবে, কারণ সে আমার, বাহিনীগণের সদাপ্রভুর দূত।
  pan-pan: ਜਾਜਕ ਦੇ ਬੁੱਲ੍ਹ ਤਾਂ ਗਿਆਨ ਦੀ ਰਾਖੀ ਕਰਨ ਅਤੇ ਲੋਕ ਉਸ ਦੇ ਮੂੰਹ ਤੋਂ ਬਿਵਸਥਾ ਨੂੰ ਭਾਲਣ,
    ਕਿਉਂ ਜੋ ਉਹ ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਹੈ।
  tkr-tkr: Kaahinaaşine ghalen ats'al havaces ıkkan, insanaaşisse manbışde mizele
    Q'aanun t'abal haa'as vəəxecenva. Kaahinar Xəəne G'oşunbışde Rəbbee g'axuvuynbı
    vob.
  mya-JVB: ယဇ်ပုရောဟိတ် ၏နှုတ်ခမ်း သည် ပညာ ကို စောင့် ရမည်။ သူ ၏နှုတ် ၌ လူတို့သည်
    တရား တော်ကို ရှာ ရကြမည်။ အကြောင်း မူကား၊ သူ သည် ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    စေလွှတ်တော်မူသောတမန် ဖြစ်၏။
  hmo-hmo: '“Hahelagaia taudia edia gaukara be inai: Idia ese taunimanima do idia
    hadibaia, Dirava do idia diba momokani totona. Bona taunimanima ese idia dekenai
    do idia lao be namo, lauegu ura do idia diba totona. Badina hahelagaia taudia
    be Siahu Ibounai Lohiabada ena hereva gwauraia taudia.'
  urd-urd: क्यूँकि लाज़िम है कि काहिन के लब मा'रिफ़त को महफ़ूज़ रख्खें, और लोग उसके
    मुँह से शर'ई मसाइल पूछें, क्यूँकि वह रब्ब — उल — अफ़वाज का रसूल है।
  rus-SYN: Ибо уста священника должны хранить ведение, и закона ищут от уст его, потому
    что он вестник Господа Саваофа.
  bqc-SIM: A maa sa'ona àↄ dↄ̃a vĩɛ, kɛ́ gbɛ̃́ↄ e yãdanɛ mawà, asa ↄ̃mɛ ma Dii
    Zĩgↄ̃de ìwa ũ.
  tcz-CHONGTHU: Pathena konna chihna leh hetthem theina hi thempu ho kom’a konna hung
    potdoh ding hitia chu mipi ho chu amaho kom’a thuhil ngaicha a cheji diu ahi.
    Ajehchu amaho hi hatchungnung Pakai thuhil pole ho ahiuve.
  mar-mar: कारण याजकांच्या ओठांनी ज्ञान राखावे, आणि लोकांनी त्याच्या मुखाद्वारे शिक्षण
    शोधावे, कारण तो सेनाधीश परमेश्वराचा दूत असा आहे.”
  qub-qub: Cüracunapa aruynenga caycan runacuna noga pï cashätapis musyananpaj yachachiymi.
    Cüracunamanga llapan runacunami aywanman yachachishanta wiyananpaj. Paycunaga
    nogapa willacojnëmi caycan.
  bqp-bqp: À mana sa'ori gↄ̃ dↄ̃na vĩ de gbɛ̃nↄ le ò yãdannɛna ma a lɛ́i, zaakũ
    àkũmɛ makũ Dikiri Zĩ̀karide zĩ̀ri ũ.
  hat-hat: Se devwa prèt yo pou yo moutre moun sa Bondye ye. Moun al kote yo pou yo
    ka konnen sa Bondye mande yo fè. Paske se mesaje Seyè ki gen tout pouvwa a yo
    ye.
  eng-BSB: For the lips of a priest should preserve knowledge, and people should seek
    instruction from his mouth, because he is the messenger of the LORD of Hosts.
  tod-tod: Mazɔlɔɔ zalaɠa ɠula nui ɠa ɗa makɛ faaɠwɛgi ma, tɔ ɠa ta ɗa tɔgi maaɠaazaɠabo
    ma, tɔɔzei toɠa ga Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ná-keelai.
  eng-WEBPB: For the priest’s lips should keep knowledge, and they should seek the
    law at his mouth; for he is the messenger of the LORD of Armies.
  kbq-kbq: Hagi pristi vahe'mo'za vahe'ma zamaza hanage'za Anumzamo'nama nage'za antahi'zama
    hanaza vahe mani'naze. Ana hu'negu vahe'mo'zama knare antahi'zama erinaku'ma hanu'za
    zamagrite vanage'za rempi huzamigahaze. Na'ankure pristi vahera Monafi sondia
    vahe'mofo Ra Anumzamofo kema erino vuno eno'ma hu vahe mani'naze.
  nhe-BL: Quinamiqui para totajtzitzi ma tenextilica quejatza nechixmatise na, niimoTECO.
    Monequi quinmachtise nopa miyac tlanahuatili tlen nimechmacatoc pampa se totajtzi
    eli notlayolmelajca, niimoTECO Tlen Niquinyacana Noelhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: À maa sa'ori gↄ̃ dↄ̃na vĩ lɛ gbɛ̃nↄ e wà yãdannɛna ma à lɛ́zĩ, zaakɛ àmbe
    mamↄma Dii Zĩ̀kpɛde zĩ̀ri ũ.
  gub-BL: Tuwe xaxeto upurumu'e ze'eg azeharomoete har rehe heze'eg rehe wà nehe.
    Tuwe teko paw wenoz weruze'egatu haw wà nehe. Nezewe mehe ukwaw putar ikatu ma'e
    iapo haw wà nehe. Ta'e xaxeto wiko Tupàn Ikàg Wera'u Ma'e ze'eg heraha har romo
    a'e wà xe.
  eng-DRA: 'For the lips of the priest shall keep knowledge, and they shall seek the
    law at his mouth: because he is the angel of the Lord of hosts.'
