  dan-1931: Juda er troløst, og Vederstyggelighed øves i Israel og Jerusalem; thi
    Juda vanhelliger den Helligdom, HERREN elsker, og tager en fremmed Guds Datter
    til Ægte.
  vie-OVCB: Giu-đa lừa dối; Ít-ra-ên và Giê-ru-sa-lem phạm tội kinh tởm. Giu-đa làm
    nhơ bẩn nơi thánh của Chúa Hằng Hữu, là nơi Ngài yêu chuộng, vì Giu-đa đi cưới
    con gái của thần lạ.
  guj-2017: યહૂદાએ અવિશ્વાસુ છે, અને ઇઝરાયલમાં તથા યરુશાલેમમાં ધિક્કારપાત્ર કૃત્ય
    કરવામાં આવ્યું છે. કેમ કે યહોવાહ જેને પ્રેમ કરતા હતા તે પવિત્રસ્થાનને યહૂદાએ અપવિત્ર
    કર્યું છે, અને તેણે વિદેશી દેવની દીકરી સાથે લગ્ન કર્યું છે.
  pon-2006A: Mehn Suda kan kauwelahr arail inou ong Koht oh wiadahr soahng suwed kowahlap
