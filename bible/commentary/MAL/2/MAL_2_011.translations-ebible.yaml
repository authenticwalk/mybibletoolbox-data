    kin ketin poakohng. Ohl akan pwoudikidahr lih akan me kin pwongih koht en liki
    kan.
  por-BRBSL: Judá tem tratado traiçoeiramente, e uma abominação é cometida em Israel
    e em Jerusalém; pois Judá profanou a santidade de Iavé, que ele ama, e casou-se
    com a filha de um deus estrangeiro.
  eng-OEBUS: Judah is treacherous, and abominations are committed in Israel and in
    Jerusalem because Judah has profaned the holy things loved by the Lord, and has
    married the daughter of a foreign god.
  cth-cth: Judahnaw teh lawkkam cak awh hoeh. Isarelnaw hoi Jerusalem khocanaw teh
    panuet ka tho e hno a sak awh toe. Judahnaw teh BAWIPA ni a lungpataw e thoungnae
    hah banglahai a noutna awh hoeh dawkvah alouke miphun cathut e canaw hoi a kâyuva
    awh toe.
  twi-twi: 'Yuda anni nokware. Akyiwadeyɛ bi asi wɔ Israel ne Yerusalem mu: Yuda agu
    hyiadan a Awurade dɔ no ho fi, efisɛ waware ɔbea a ɔsom ananafo nyame.'
  hlt-hlt: Judah a hnukpoh dongah ni Israel ah khaw, Jerusalem ah khaw tueilaehkoi
    a saii. Kholong kah pathen canu a lungnah tih a yuunah te Judah loh BOEIPA kah
    hmuencim ni a poeih.
  tbz-SIM: Sudɑɑ kɔbɛ cɑ̀kɛmu dinùù ti Yiɛ̀ nKuyie ndo bɛ̀ dɔúnnɛ̀ dì, kɛ dɔ̀ɔ̀ isɔkɛ
    kpɛrɛ Sedisɑdɛmmu nɛ̀ Isidɑyɛɛribɛ tenkɛ̀ kɛmɔu. Ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ cɑ̃̀ɑ̃́mmu
    kɛ tú ku kpɛtɛ kɛ̀ kù tɛ̀ dɔ́ kɛ̀ bɛ̀ tɛ̀ sĩ̀nkùnnɛ kɛ tùókɛ́ bɛnitipòbɛ̀ bɛ̀ɛ̀
    feu yɛbɔkɛ̀.
  msy-2020: Fomɨra Israelia ko Judaba, me Godɨn akamɨn gɨn mangasa akar mam akɨri.
    Ezɨ puvatɨ, me anebigha uam arazir bar kurar mam gami. Arazir kurar kam me kantrin
    aven nguibabar bar a gamua, egha uaghan Jerusalemɨn a gami. Men gumazir maba,
    asebar ziaba fer adarazir amiziba isa dar iti. Ezɨ men arazir kam, Ikiavɨra Itir
    Godɨn Dɨpenir a bar ifongezim gamizɨ, a bar an damazimɨn mɨze.
  dop-dop: Yutɑ nyə́mɑ mɛ ɩ́ wɑkəlɑ mə nɔɣɔ sɩɩʋ. Ɩ́ lɑpɑ ɑcɑɑlətʋ kɛ Yosɑlɛm nɑ Ɩsɛɣɛlɩ
    tɛtʋ tənɑ tɑɑ. Mpi tɔ, ɩ́ wɑkəlɑ Tɑcɑɑ Ɩsɔ təsɛɛlɛ. Ɩlɛnɑ ɩ́ kpɑɣɑ ɑlɑɑ mpɑ pɑ
    lɑɑkɩ tɩɩŋ tɔ. Pəyele Ɩsɔ kɑ sɔɔlɑ ɩ təsɛɛlɛ kɛ́.
  azb-azb: 'Yəhuda xalqı xəyanət etdi. İsraildə və Yerusəlimdə iyrənc işlər edildi:
    Yəhudalılar yad allahlara tapınan qızlarla evlənərək Rəbbin sevdiyi müqəddəs yeri
    murdar etdi.'
  eng-DBY: Judah hath dealt unfaithfully, and an abomination is committed in Israel
    and in Jerusalem; for Judah hath profaned the sanctuary of Jehovah which he loved,
    and hath married the daughter of a strange god.
  hin-2017: यहूदा ने विश्वासघात किया है, और इस्राएल में और यरूशलेम में घृणित काम किया
    गया है; क्योंकि यहूदा ने पराए देवता की कन्या से विवाह करके यहोवा के पवित्रस्थान
    को जो उसका प्रिय है, अपवित्र किया है।
  wol-KYG: 'Yuda wor na, lu jomblu lees def fi Israyil ak Yerusalem. Yuda déy moo
    teddadil li Aji Sax ji sopp te mooy bérabam bu sell: Yuda moo takk janqub yàllay
    doxandéem.'
  eng-YLT: Dealt treacherously hath Judah, And abomination hath been done in Israel,
    and in Jerusalem, For polluted hath Judah the holy thing of Jehovah, That He hath
    loved, and hath married the daughter of a strange god.
  kne-kne: Dinokogan din taga-Juda din kari da en Diyos et palalo ay lawlawa di naamag
    ed Jerusalem ya sin intiro ay Israel. Inpakadodogis da din Timplon Diyos begew
    sin nangasawaan da sin babbabai ay mandaydayaw si sinan didiyos di odom ay ili.
  eng-WYC-2017: Judah trespassed, and abomination is done in Israel, and in Jerusalem;
    for Judah defouled the hallowing of the Lord, which he loved, and he had the daughter
    of an alien god.
  eng-WMBB: Judah has dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah has profaned the holiness of the LORD which he loves,
    and has married the daughter of a foreign god.
  urd-GVH: यहूदाह बेवफ़ा हो गया है। इसराईल और यरूशलम में मकरूह हरकतें सरज़द हुई हैं,
    क्योंकि यहूदाह के आदमियों ने रब के घर की बेहुरमती की है, उस मक़दिस की जो रब को
    प्यारा है। किस तरह? उन्होंने दीगर अक़वाम की बुतपरस्त औरतों से शादी की है।
  rug-rug: Ele sekea sa butubutu Ziuda sa tinarae te Zihova pa Zerusalema meke evaṉia
    rina tie, meke gua tugo pa doduruna sa popoa Izireli. Va bonia Ziuda sa vasina
    madina koasa Zelepade sapu koa ia se Zihova meke sapu tataru nia Sa. Habai gamu
    sari na barikaleqe sapu vahesi sarini tamasa beku.
  gaz-gaz: Yihuudaan hin amanamne. Israaʼelii fi Yerusaalem keessatti wanni jibbisiisaan
    tokko raawwatameera; Yihuudaan dubartoota waaqa ormaa waaqeffatan fuudhuudhaan
    iddoo qulqulluu Waaqayyo jaallatu xureesseera.
  fra-LSG: Juda s’est montré infidèle, Et une abomination a été commise en Israël
    et à Jérusalem; Car Juda a profané ce qui est consacré à l’Éternel, ce qu’aime
    l’Éternel, Il s’est uni à la fille d’un dieu étranger.
  gnn-gnn: Yuwalk yana nhuma dhuwurr‐yätjthina witjarr'yurruna Godnhanydja, liŋgu
    dhiyala gay' Djurutjalamdja ga buku‐ḻiw'marama, nhuma bitjarra Godkunydja Buṉbunha
    ŋunhi wakalkuŋalana, yakana ŋunhiyinydjayi biyapulnydja wäŋa ḏarrtjalk gal'ŋu,
    ganaŋ'thunara Godkunydja nhanŋuwaynydja, liŋgu nhuma ḏarramuwurruyu ganarrana
    ŋurukuy Yitjuralpuyŋunhanydja miyalknha walalanha, ŋunhinhanydja ŋunhi walala
    ganaŋ'thunara yolŋu walala, nhanŋuway yana Godku dhulŋuŋu, bala märraŋala nhuma
    wiripunhana dhäykanha, ŋunhinhana ŋunhi ŋayi ŋuli buku‐ŋal'yun wiripuŋuwuna waŋarrwu
    bothinyarayŋuwuna nhäŋiniŋ'kuna.
  yal-yal: Yuda kaane bata tinxintareyaan liga. Fe haramuxin bata liga Isirayila nun
    Yerusalɛn yi, bayo yire sariɲanxin naxan yi rafan Alatala ma, Yuda kaane bata
    na raharamu. E bata sungutunne futu naxanye ala xɔɲɛna nde batuma.
  haw-1868: Ua hana hoopunipuni ka Iuda, A ua hanaia ka mea haumia maloko o ka Iseraela
    a me Ierusalema; No ka mea, ua hoohaumia ka Iuda i ka mea laa no Iehova, i ka
    mea ana i aloha ai, A ua mare oia i ke kaikamahine a ke akua e.
  arb-NAV: لَقَدْ غَدَرَ يَهُوذَا وَارْتَكَبَ الرَّجَاسَةَ فِي إِسْرَائِيلَ وَفِي
    أُورُشَلِيمَ لأَنَّ يَهُوذَا قَدْ دَنَّسَ هَيْكَلَ الرَّبِّ الْمَحْبُوبَ، وَتَزَوَّجَ
    مِنْ بَنَاتٍ يَعْبُدْنَ آلِهَةً غَرِيبَةً.
  ewe-ewe: Ŋunyɔnuwɔwɔ xɔ aƒe ɖe Yuda, Israel kple Yerusalem eye Yuda ŋutsuwo do gu
    Yehowa ƒe gbedoxɔ kɔkɔe si gbɔ melɔ̃a nu le o la elabena woɖe nyɔnu siwo subɔa
    mawu bubuwo.
  eng-LEE: Judah hath dealt treacherously, and an abomination hath been committed
    in Israel and in Jerusalem; for Judah hath profaned the sanctuary of the Lord
    which he loveth, and hath married the daughter of a strange god.
  asm-FB: যিহূদাই বিশ্বাসঘাতকতা কৰিলে; ইস্ৰায়েল আৰু যিৰূচালেমত ঘিণলগীয়া কাৰ্য কৰা
    হৈছে; কিয়নো যিহূদাই যিহোৱাৰ সেই পবিত্রস্থান, যাক তেওঁ প্ৰেম কৰে, তাক অপবিত্ৰ
    কৰিছে; যিহূদাৰ লোকে এজন বিদেশী দেৱতাৰ কন্যাক বিয়া কৰিছে।
  sus-A: يُدَيَكَيٍ نَشَ عَلَ يَنقَ، بَرِ مَ قٍ حَاشِ بَرَ رَبَ عِسِرَيِلَ نُن دَرِ سَلَمُ
    بْشِ مَ. يُدَيَ بَرَ عَلَتَلَ بَتُدٍ يٍلٍبُ نَشَن نَقَن عَ مَ. عَ بَرَ كُيٍ بَتُي
    شَ دِ فِنّ دْشْ.
  fra-SBL: Juda a agi en traître, et une abomination a été commise en Israël et à
    Jérusalem ; car Juda a profané la sainteté de l'Éternel qu'il aime, et il a épousé
    la fille d'un dieu étranger.
  hbo-hbo: בָּגְדָ֣ה יְהוּדָ֔ה וְתֹועֵבָ֛ה נֶעֶשְׂתָ֥ה בְיִשְׂרָאֵ֖ל וּבִירֽוּשָׁלָ֑͏ִם
    כִּ֣י ׀ חִלֵּ֣ל יְהוּדָ֗ה קֹ֤דֶשׁ יְהוָה֙ אֲשֶׁ֣ר אָהֵ֔ב וּבָעַ֖ל בַּת־אֵ֥ל נֵכָֽר׃
  shp-NTPO: Judá jonibaonra Ibo Dios senen ixonyamai, jaskákinra Jerusalénhainxon
    itan jatíbi Israelhainxon jakonmaira jawéki akanai. Ibon noia xobonkoxonra, ocha
    atima ikenbi; jakonma akanke, itan Judá jonibaonra awinhanoxon ainbobo bike, jabora
    jatonbi aká ikonma dios rabiaibo iki.
  kik-kik: 'Andũ a Juda nĩmatigĩte gũtuĩka ehokeku. Ũndũ wa magigi nĩwĩkĩtwo Isiraeli
    na Jerusalemu: Andũ a Juda nĩmathaahĩtie handũ harĩa hatheru harĩa Jehova endete,
    nĩ ũndũ wa kũhikia airĩtu a andũ arĩa mahooyaga ngai ngʼeni.'
  fra-NCL: Juda est infidèle, et une abomination est commise en Israël et à Jérusalem ;
    car Juda profane ce qui est consacré à Yahweh, ce que Yahweh aime ; il épouse
    la fille d’un dieu étranger.
  cek-AK: 'Judah kaminawk loe oep om o ai boeh moe, Israel kaminawk mah doeh panuet
    thok hmuen to sak o boeh; Angraeng mah palung ih hmuenciim to Judah mah amhnongsak
    boeh: acaeng kalah sithaw canu to anih mah zu ah lak boeh.'
  cuk-cuk: 'Judá-wagan, Bab-Dummadgi nosmalad. Israel-yargi, degi, Jerusalénʼgi, igar-maisulid,
    we-igar-isgana imaksamalad: Ar Judá-e-wagan, omegan-bab-dummad-baidse-gormalad-nikudmaladba,
    Bab-Jehová-e-neg-sabed-islidikid oichosmalad.'
  uig-CYR: Йәһуда вапасизлиқ қилди, Исраилда һәм Йерусалимда жиркиничлик бир иш садир
    қилинди; чүнки Йәһуда Пәрвәрдигар сөйгән муқәддәс җайини булғап, ят бир илаһниң
    қизини әмригә алди.
  tel-2017: యూదా ప్రజలు ద్రోహులుగా మారారు. ఇశ్రాయేలు ప్రజల మధ్య యెరూషలేములోనే నీచ
    కార్యాలు జరుగుతున్నాయి. యూదా ప్రజలు యెహోవాకు ప్రియమైన పరిశుద్ధ స్థలాన్ని అపవిత్రం
    చేసి అన్యదేవత ఆరాధకుల పిల్లలను వివాహం చేసుకున్నారు.
  hat-BSA: Juda te aji nan enfidelite, e yon abominasyon te fèt an Israël ak Jérusalem;
    paske Juda te pwofane sanktyè a SENYÈ a, ke li renmen, e te vin marye ak fi a
    yon dye etranje.
  kos-kos: Mwet Judah elos kunausla wuleang lalos nu sin God, ac oru sie ma koluk
    lulap in Jerusalem ac in facl sac nufon. Elos aktaekyala Tempul su LEUM GOD El
    lungse. Mukul uh payuk sin mutan su alu nu sin god lun mutunfacl saya.
  hbo-WLC: בָּגְדָ֣ה יְהוּדָ֔ה וְתוֹעֵבָ֛ה נֶעֶשְׂתָ֥ה בְיִשְׂרָאֵ֖ל וּבִירֽוּשָׁלִָ֑ם
    כִּ֣י ׀ חִלֵּ֣ל יְהוּדָ֗ה קֹ֤דֶשׁ יְהוָה֙ אֲשֶׁ֣ר אָהֵ֔ב וּבָעַ֖ל בַּת־אֵ֥ל נֵכָֽר׃
  ibo-ibo: 'Juda ekwesighị ntụkwasị obi. E meela ihe arụ nʼIzrel na nʼime Jerusalem:
    Juda emerụọla ụlọnsọ ukwu Onyenwe anyị hụrụ nʼanya, lụọkwa ada chi ndị mba ọzọ.'
  ory-ory: ଯିହୁଦା ବିଶ୍ୱାସଘାତକତା କରିଅଛି, ଆଉ ଇସ୍ରାଏଲର ମଧ୍ୟରେ ଓ ଯିରୂଶାଲମ ମଧ୍ୟରେ ଘୃଣାଯୋଗ୍ୟ
    କ୍ରିୟା କରାଯାଇଅଛି; କାରଣ ସଦାପ୍ରଭୁଙ୍କର ପ୍ରିୟ ବା ପବିତ୍ର ମନ୍ଦିର, ଯିହୁଦା ତାହା ଅପବିତ୍ର
    କରିଅଛି ଓ ବିଦେଶୀୟ ଦେବତାର କନ୍ୟାକୁ ବିବାହ କରିଅଛି।
  chk-chk: Ekewe chon Juta ra atai ar pwon ngeni Kot o föri föför mi anioput lon Israel
    me Jerusalem. Ra apiningaua pinin än ewe Samol mi Lapalap leni mi pin a aücheani.
    Ra pwüpwülü ngeni föpwül mi fel ngeni ekewe koten ekis.
  rop-rop: Detlot Juda pipul bin breigim det strongbala pramis weya deibin meigim
    langa God. Deibin dum samting weya God nomo bin laigim langa Jerusalem en langa
    olabat kantri Isreil. Detlot Juda pipul bin meigim det serramoni pleis weya YAWEI
    laigim, brabli nogudwan. En detlot Juda men bin merrit langa detlot gel brom najalot
    kantri hu weship ola difrinwan drimin.
  ukr-1871: Віроломність коїть Юда, та й гидота дїється в Ізраїлї і в Ерусалимі; зневажив
    бо Юда, що в Господа було сьвяте, та що він полюбив, беручи за жінку собі дочку
    чужого бога.
  deu-1951: Juda hat treulos gehandelt und einen Greuel verübt in Israel und Jerusalem;
    denn Juda hat das Heiligtum des HERRN entweiht, welches er liebte, und hat die
    Tochter eines fremden Gottes gefreit.
  eng-JPS: Judah hath dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah hath profaned the holiness of the LORD which He loveth,
    and hath married the daughter of a strange god.
  srp-1865: Juda èini nevjeru, i gad se èini u Izrailju i u Jerusalimu; jer skvrni
    Juda svetinju Gospodnju, koju bi mu valjalo ljubiti, ženeæi se kæerju tuðega boga.
  lug-lug: Yuda takuumye bwesigwa n’eby’omuzizo ne bikolebwa mu Isirayiri ne mu Yerusaalemi.
    Kubanga Yuda yayonoona ekifo kya Mukama ekitukuvu, ky’ayagala ennyo, bwe yawasa
    omuwala wa lubaale.
  heb-heb: בגדה יהודה ותועבה נעשתה בישראל ובירושלם כי חלל יהודה קדש יהוה אשר אהב ובעל
    בת אל נכר׃
  ben-IRV: যিহূদা বিশ্বাসঘাতকতা করেছে। ইস্রায়েলে ও যিরূশালেমে জঘন্য কাজ করা হয়েছে।
    কারণ যিহূদা সদাপ্রভুর পবিত্রস্থান অপবিত্র করেছে যা তিনি ভালবাসেন এবং অন্য দেবতার
    মেয়েকে বিয়ে করেছে।
  pan-pan: ਯਹੂਦਾਹ ਨੇ ਬੇਪਰਤੀਤੀ ਕੀਤੀ ਅਤੇ ਇਸਰਾਏਲ ਵਿੱਚ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਘਿਣਾਉਣਾ ਕੰਮ ਕੀਤਾ
    ਗਿਆ ਕਿਉਂ ਜੋ ਯਹੂਦਾਹ ਨੇ ਯਹੋਵਾਹ ਦੀ ਪਵਿੱਤਰਤਾਈ ਨੂੰ ਜਿਹੜੀ ਉਸ ਨੂੰ ਪਿਆਰੀ ਸੀ, ਪਲੀਤ ਕੀਤਾ
    ਅਤੇ ਓਪਰੇ ਦੇਵਤੇ ਦੀ ਧੀ ਨੂੰ ਵਿਆਹ ਲਿਆਇਆ।
  tkr-tkr: 'Yahudayne milletın Allahıs xayaanat hı''ı. İzraileeyiy İyerusalimee həlyvəəq''ənasın
    işbı hı''ı: Yahudabışee menne allahbışis ı''bəədat ha''an yedar hav''u, Rəbbis
    ıkkananne, muq''addasne cigayna muq''addasiyvalla avaakan hav''u.'
  mya-JVB: ယုဒ အမျိုးသည် သစ္စာ ပျက်၏။ ဣသရေလ ပြည်သူ၊ ယေရုရှလင် မြို့သားတို့သည် ရွံ့ရှာ
    ဘွယ်သော အမှုကို ပြု ကြ၏။ ယုဒ အမျိုးသည် ထာဝရဘုရား ချစ် တော်မူသော သန့်ရှင်း ခြင်းတရားတော်ကို
    ရှုတ်ချ ၍ ၊ တပါး အမျိုးဘုရား ၏သမီး နှင့် လက်ထပ် ပါသည်တကား။
  hmo-hmo: Gunaguna Iuda taudia bona Israela taudia idia gwauhamata, idia ese Dirava
    ena hereva do idia badinaia. To idia ese inai gwauhamata idia makohia vadaeni.
    Bona Iuda taudia ese kara dikana momokani ta Ierusalema dekenai idia karaia vadaeni.
    Idia ese idau hahine taudia, dirava koikoi idia tomadiho henia hahine taudia,
    idia adavaia. Unai kara dekena amo Lohiabada ese ia lalokau henia Dubu Helaga
    idia hamiroa vadaeni.
  urd-urd: यहूदाह ने बेवफ़ाई की, इस्राईल और येरूशलेम में मकरूह काम हुआ है। यहूदाह
    ने ख़ुदावन्द की पाकीज़गी को, जो उसको अज़ीज़ थी बेहुरमत किया, और एक ग़ैर मा'बूद
    की बेटी ब्याह लाया।
  rus-SYN: Вероломно поступает Иуда, и мерзость совершается в Израиле и в Иерусалиме;
    ибо унизил Иуда святыню Господню, которую любил, и женился на дочери чужого бога.
  bqc-SIM: Yudaↄ náaisaiyãkɛ̀, aa yãbɛ̃ɛkɛ̀ Yelusalɛũ ń Isaili bùsuo, asa aa
    tã́agbagbanaↄ sɛ̀ nↄ ũ, aa Dii kpɛ́ pↄ́ a yei gbãlɛ̀ò.
  tcz-CHONGTHU: Judah akitah poi, Jerusalem leh Israelte lah a thil dihlou tah ahung
    lhung tai. Juda miten semthu milim hou numeiho a kichenpiuvin Pakai muntheng a
    suboh tauve.
  mar-mar: यहूदाने विश्वासघात केला आणि यरूशलेम व इस्राएलमध्ये तिरस्कारणीय गोष्टी केल्या
    आहेत. यहूदाने परमेश्वरास प्रिय असलेले पवित्र स्थान विटाळवीले आणि परक्या देवाच्या
    कन्येशी लग्न केले आहे.
  qub-qub: Judá runacunaga manami cumlinchu Tayta Dios nishanta. Jerusalenchöwan Israelchöga
    fiyupa melanaypajcunatami rurarcaycan. Judá runacunaga mana rasunpa caj diosta
    aduraj warmicunawan majachacashpanmi Tayta Dios cuyashan Templunta manacajman
    churasha.
  bqp-bqp: Yudanↄ yãfutɛ kɛ̀ ò yã vãni kɛ̀ Isarailanↄ bùsun kũ Yurusalɛmuo, zaakũ
    ò tãnagbagbarinↄ sɛ̀ nↄ ũ ò Dikiri kpɛ́ kũ à yeii gbã̀a lɛ̀o.
  hat-hat: Moun Jida yo trayi Bondye. Yo fè yon move bagay ki lèd anpil nan peyi Izrayèl
    la ak nan lavil Jerizalèm. Yo derespekte kay Bondye renmen anpil la. Mesye yo
    marye ak fanm k'ap sèvi lòt bondye.
  eng-BSB: Judah has broken faith; an abomination has been committed in Israel and
    in Jerusalem. For Judah has profaned the LORD’s beloved sanctuary by marrying
    the daughter of a foreign god.
  tod-tod: Zuda nuiti ti wooʋaladai ɠɛa, ti ɗa kɔzɔba vai ɠɛ, Izelayɛle yooi ta Zeeluzalɛme.
    Zuda nuiti ti seizu ɲadegai ɠɔzɔa, ʋɛ ná nɛai Ɠɔoɠɔ GALAGI ʋɛ, ga ti lii ʋelei,
    ti ɗa zii ɠili anzaiti fulu, ti ɗa nɔkɔ kɔɔɠɔ ganigiti bu.
  eng-WEBPB: Judah has dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah has profaned the holiness of the LORD which he loves,
    and has married the daughter of a foreign god.
  kbq-kbq: Juda vahe'mo'za zamentintia atre'za hazagrazageno, kasrino hi'mnama vu'nea
    avu'ava zana Israeli mopafine Jerusalemi kumapinena hu'naze. Hagi Juda venenemo'za
    kaza osu havi anumzante'ma mono'ma hunentaza a'neramina ara eri'za Ra Anumzamofo
    mono nona eri pehana hu'naze.
  nhe-BL: Ipan tlali Israel, israelitame quichijtoque tlajtlacoli tlen fiero iixpa
    TOTECO. Quena, nojquiya ipan tlali Judá huan hasta ipan altepetl Jerusalén, israelitame
    tlahuel tlaixpanotoque. Quena, israelitame ipan tlali Judá quichijtoque ax tlapajpactic
    itiopa TOTECO tlen tlatzejtzeloltic huan tlen yajaya tlahuel quiicnelía. Pampa
    tlacame nopano mosihuajtijtoque ininhuaya sihuame tlen quinhueyichihuaj tlaixcopincayome
    huan totiotzitzi.
  bus-bus: Yudanↄ yãfɛɛ kɛ̀ aↄ̃ yã zaaa kɛ̀ Isarailinↄ bùsun kↄ̃n Yerusalɛmuo, zaakɛ
    aↄ̃ nↄ tãagbãgbãrinↄ sɛ̀ wà Dii kpɛ́ kɛ̀ à yezi gbãsĩ lɛ̀o.
  gub-BL: Teko Zuta ywy rehe har upytu'u Tupàn rehe uzeruzar ire wà. Teko Izaew ywy
    rehe har wà, Zeruzarez pe har wà no, uzapo ma'e purumuhuhuk kar haw wà. Teko Zuta
    ywy rehe har nuzeruze'eg kwaw Tupàn Hàpuzuhu rehe wà, hemiamutar rehe wà. Uzapo
    ikatu 'ym ma'e ipupe wà. Awa wereko kuzà tupàn a'ua'u wamuwete katu har wemireko
    romo wà.
  eng-DRA: 'Juda hath transgressed, and abomination hath been committed in Israel,
    and in Jerusalem: for Juda hath profaned the holiness of the Lord, which he loved,
    and hath married the daughter of a strange God.'
