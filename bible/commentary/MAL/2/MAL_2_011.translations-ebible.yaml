verse: MAL.002.011
translations:
  mal-C: യെഹൂദാ അവിശ്വസ്തത കാണിച്ചിരിക്കുന്നു. ജെറുശലേമിലും ഇസ്രായേലിലും മ്ലേച്ഛത
    പ്രവർത്തിച്ചിരിക്കുന്നു. ഒരു അന്യദേവന്റെ മകളെ വിവാഹംചെയ്തതിലൂടെ യഹോവയ്ക്കു പ്രിയപ്പെട്ട
    അവിടത്തെ വിശുദ്ധമന്ദിരത്തെ യെഹൂദാ അശുദ്ധമാക്കിയിരിക്കുന്നു.
  deu-TKW: Treubruch hat Juda begangen, und Greuel sind in Israel und zu Jerusalem
    verübt worden; denn Juda hat, was Jahwe heilig war, entweiht, indem es Töchter
    eines fremden Gottes liebgewonnen und gefreit hat.
  lin-lin: 'Bato ya Yuda batamboli na boyengebene te, bakotisi likambo ya nkele kati
    na Isalaele mpe na Yelusalemi, pamba te bato ya Yuda babebisi bosantu ya Esika
    ya bule ya Yawe, Esika ya bule oyo Yawe alingaka makasi : babali basi oyo basambelaka
    nzambe mopaya.'
  eng-LSV: Judah has dealt treacherously, || And abomination has been done in Israel
    and in Jerusalem, || For Judah has defiled the holy thing of YHWH that He has
    loved, || And has married the daughter of a strange god.
  eng-GNV: 'Iudah hath transgressed, and an abomination is committed in Israel and
    in Ierusalem: for Iudah hath defiled the holinesse of the Lord, which hee loued,
    and hath maried the daughter of a strange God.'
  eng-WEBSTER: Judah hath dealt treacherously, and an abomination is committed in
    Israel and in Jerusalem; for Judah hath profaned the holiness of the LORD whom
    he loved, and hath married the daughter of a strange god.
  nhw-BL: Ipan tlali Israel, israelitame quichijtoque tlajtlacoli catli fiero iixpa
    TOTECO. Quena, nojquiya ipan tlali Judá huan hasta ipan altepetl Jerusalén, israelitame
    tlahuel tlaixpanotoque. Quena, israelitame ipan tlali Judá quichijtoque amo tlapajpactli
    itiopa TOTECO catli tlatzejtzeloltic huan catli yaya tlahuel quiicnelía. Pampa
    tlacame nopona mosihuajtijtoque ininhuaya sihuame catli quinhueyichihuaj tlaixcopincayome
    huan tiotzitzi.
  swh-ONEN: 'Yuda amevunja uaminifu. Jambo la kuchukiza limetendeka katika Israeli
    na katika Yerusalemu: Yuda amepanajisi mahali patakatifu apendapo Bwana, kwa kuoa
    binti wa mungu mgeni.'
  bba-bba: Yudɑbɑ bɑ kuɑ nɑɑnɛ sɑribɑ. Mɑ bɑ durum bɑkɑ kuɑ Yerusɑlɛmuɔ kɑ Isirelin
    tem kpuro sɔɔ. Domi bɑ Yinni Gusunɔn sɑ̃ɑ yee te u kĩ too disi doke. Mɑ bɑ dɑ
    bɑ bũuɡibun wɔndiɑbɑ suɑ kurɔbu.
  eng-KJVCPB: Judah hath dealt treacherously, And an abomination is committed in Israel
    and in Jerusalem; For Judah hath profaned the holiness of the Lord which he loved,
    And hath married the daughter of a strange god.
  mpx-mpx: Kila Yuda wala bateli iyaka ta leke. Pagan bwaibwaikikinina iyaka ta ginol
    Yelusalema ge labi Isileli. Ginol o heiya labi getoga yowauiliyau bolo hi kululuek
    yabowaine kakakawena elana ta alolonagil, inoke eliyana Limi Bwabwalena toto Yehoba
    i nunuwana-an ta papabiki-an.
  luo-luo: 'Juda oseketho winjruok osetimo gima mono e Israel kendo e Jerusalem: Osechido
    kama ler mar lemo ma Jehova Nyasaye ohero kuom kendo nyar joma lamo nyiseche mamoko.'
  meu-meu: Iuda vada e koikoi; bona Israel ai bona Ierusalem ai kara dika-rohorohodia
    vada e kara; badina be Iuda ese Iehova ena gabu helaḡana, e lalokau heniamu gabuna,
    vada e hadikaia; bona dirava idauna natuna kekenina vada e adavaia.
  npi-ULB: यहूदा विश्‍वासहीन भएको छ । इस्राएल र यरूशलेममा घिनलाग्दो काम भएको छ । परमप्रभुले
    प्रेम गर्नुहुने पवित्र ठाउँलाई यहूदाले अपवित्र बनाएको छ, र त्यसले पराई ईश्‍वरकी
    छोरीसँग विहे गरेको छ ।
  yor-yor: 'Juda ti ń hùwà àrékérekè, a sì ti hùwà ìríra ní Israẹli àti ni Jerusalẹmu:
    nítorí Juda tí sọ ìwà mímọ́ Olúwa di aláìmọ́, èyí tí ó fẹ́, nípa gbígbé ọmọbìnrin
    ọlọ́run àjèjì ni ìyàwó.'
  pes-OPCB: مردم یهودا، در اورشلیم و در سراسر خاک اسرائیل به خدا خیانت ورزیده، گناه
    بزرگی مرتکب شده‌اند، زیرا مردان یهودا با گرفتن زنان بت‌پرست، خانهٔ مقدّس و محبوب
    خداوند را آلوده کرده‌اند.
  tgl-ULB: Gumawa nang pandaraya ang Juda at kasuklam-suklam na mga bagay ang ginawa
    sa Israel at sa Jerusalem. Sapagkat nilapastangan ng Juda ang banal na lugar ni
    Yahweh na kaniyang iniibig at napangasawa niya ang anak na babae ng isang dayuhang
    diyus-diyosan.
  cbu-NT: Iy Israelchichini, Irusarinshuchtamani, Apanllee kuk uru kapeetkiniya. Apanll
    waanaatsee pang' kapungtaa chinaku, ashiritaa iysha Apanllee pang' tayutaritkiniya.
    Ashirucha, anumand kapung pazimaam waritakaniya. Iy Utaáchchini kamuzini ashpatamani
    Apanllee kuk kapeetkuni, arapchee tputs wizanur yamakaniya. Apanllputsee chinaktaa,
    ashtaa izanlleemani yamakaniya.
  hui-hui: Yuda wali agalime Ngode Datagaliwabehondo bi lowinigo pugualu mana ko taraore
    Yarusalemenibi dindi bibahendenibi biame halu ka. Tigua Anduane Homogonaga anda
    ibu gubalini ho kago mebia haya. Yu agalimebi dindi tara wali tinaga damahondo
    bi pupu wiaga berearu dabu biya.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​သည်​ဘု​ရား​သ​ခင်​နှင့် မိ​မိ​တို့​ထား​ရှိ​သည့်​သစ္စာ​က​တိ​ကို​ဖျက်
    လျက် ယေ​ရု​ရှ​လင်​မြို့​နှင့်​ယု​ဒ​ပြည်​တစ် ခု​လုံး​၌​စက်​ဆုတ်​ဖွယ်​ကောင်း​သည့်​အ​မှု
    ကို​ပြု​ကြ​လေ​ပြီ။ သူ​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​မြတ်​နိုး​တော်​မူ​သည့်​ဗိ​မာန်​တော်
    ကို​ညစ်​ညမ်း​စေ​ကြ​လေ​ပြီ။ အ​မျိုး​သား တို့​သည်​လည်း​လူ​မျိုး​ခြား​ဘု​ရား​များ
    ကို​ကိုး​ကွယ်​သူ​အ​မျိုး​သ​မီး​များ​နှင့် စုံ​ဖက်​ကြ​လေ​ပြီ။-
  bod-N: ཡ་ཧུ་དཱ་པས་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ནས་ཡེས་ར་ཨེལ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་ནང་དུ་ཞེན་ཁ་ལོག་པའི་དོན་སྤྱད་པའོ།
    །ཅིའི་ཕྱིར་ཞེ་ན། ཡ་ཧུ་དཱ་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་མཉེས་པའི་མཆོད་ཁང་བཙོག་པར་བཟོས་ཏེ།
    ཕྱི་རོལ་པའི་ལྷ་ལ་ཞབས་ཏོག་སྒྲུབ་པའི་བུད་མེད་ཆུང་མར་བླངས་སོ། །
  wsk-wsk: 'Judah alo Yawe ilak diram bagara ko munan kiaman ale Israel se Jerusalem
    ningi kiwem memek nunguningkiri ewere bitakasan: Nuna sor iwareng ko kariimet
    kaem kawel karo nungaruwara wore nunga nanawusari nunga imet ko nunga gikasan,
    ale munan umu te Yawe ko munan mel laili mu karur tui maguwuman.'
  sna-sna: 'Judha aputsa chitenderano. Chinhu chinonyangadza chaitwa muIsraeri nomuJerusarema:
    Judha asvibisa nzvimbo tsvene yaJehovha, nokuwana mwanasikana wamwari wavatorwa.'
  spa-BLM: Judá ha actuado con traición, y se ha cometido una abominación en Israel
    y en Jerusalén; porque Judá ha profanado la santidad de Yahvé que ama, y se ha
    casado con la hija de un dios extranjero.
  cac-cac: A eb' vetchon̈ab' aj Judá, maj sc'anab'ajej eb' b'aj ix yac' sti' d'a yichan̈
    Dios. Te chuclaj tas ix sc'ulej eb' d'a Jerusalén yed' d'a masanil yol smacb'en
    Israel. Ix yixtejb'at scajnub' Jehová eb', aton jun yicn̈ej yaji, xajan yuuj.
    A eb' vin̈ vinac, ix yic'laj sb'a eb' vin̈ yed' eb' ix ix ch'oc chon̈ab'il tz'och
    ejmelal d'a comon dios.
  swh-ULB: Yuda amefanya hila na ameona kinyaa kwa vitu vilivyowekwa katika Israeli
    na Yerusalem. Yuda amenajisi mahali patakatifu pa Bwana ambapo anapapenda, na
    ameoa binti wa miungu migeni.
  bel-bel: Вераломна ўчыняе Юда, і мярзота чыніцца ў Ізраілі і ў Ерусаліме; бо прынізіў
    Юда сьвятыню Гасподнюю, якую любіў, і ажаніўся з дачкою чужога бога.
  deu-ELBBK: Juda hat treulos gehandelt, und ein Gräuel ist verübt worden in Israel
    und in Jerusalem; denn Juda hat das Heiligtum des HERRN entweiht, das er liebte,
    und ist mit der Tochter eines fremden Gottes vermählt.
  mbb-OT: “Kenà metinumanen is menge tig-Juda. Utew mezaat he vaal is mibeelan dan
    diyà te Israel wey Jerusalem. Mibpendezeisey te menge tig-Juda is baley te Nengazen
    he mahal zin wey mibpengesawa is menge maama kandan te menge vahi he ed-azap te
    zuma he ed-ezapen.
  mal-2015: യെഹൂദാ ദ്രോഹം ചെയ്തു; യിസ്രായേലിലും യെരൂശലേമിലും മ്ലേച്ഛത സംഭവിച്ചിരിക്കുന്നു;
    യഹോവെക്കു ഇഷ്ടമായുള്ള അവന്റെ വിശുദ്ധമന്ദിരത്തെ യെഹൂദാ അശുദ്ധമാക്കി ഒരു അന്യദേവന്റെ
    മകളെ വിവാഹം കഴിച്ചിരിക്കുന്നു.
  rmc-rmc: O Juda mange na sas pačivalo a o džungipen pes kerelas andro Izrael the
    andro Jeruzalem. O Juda meľarďa andre o Neksveteder than, savo o RAJ kamel, bo
    peske iľa romňa, so lašarel avre devles.
  nlg-nlg: Rana vure ni Judah tara hughu sokoa tua didira na baubahu ta God, mara
    gonighi na lei totobo mamataghugha tara dika i Jerusalem mi lokana ghua Israel.
    Ra [taghalaghinia/vametoa] tua na Valetabu keri a Yahweh te dolovia. Rana mane
    taulaghi tara taudira tua rana vaivine tara holohabara na titinoni god.
  pes-OPV: یهودا خیانت ورزیده است ورجاسات را در اسرائیل و اورشلیم بعمل آورده‌اند زیرا
    که یهودا مقدس خداوند را که او آن را دوست می‌داشت بی‌حرمت نموده، دخترخدای بیگانه
    را به زنی گرفته است.
  ron-1924: Иуда с-а арэтат некрединчос ши ын Иуда ши ла Иерусалим с-а сэвыршит о
    урычуне; фииндкэ Иуда а спуркат че есте ынкинат Домнулуй, че юбеште Домнул, ши
    с-а унит ку фийка унуй думнезеу стрэин.
  ben-OBCV: 'যিহূদা অবিশ্বস্ত হয়েছে। ইস্রায়েলে ও জেরুশালেমে জঘন্য এক কাজ করা হয়েছে:
    যিহূদা, সেই মেয়েদের বিয়ে করেছে যারা অইহুদি এক দেবতার আরাধনা করে এবং এভাবে সদাপ্রভুর
    প্রেমের পবিত্রস্থান কলুষিত করেছে।'
  som-som: Dadka dalka Yahuudah khiyaano bay ku macaamiloodeen, oo dalka Israa'iil
    iyo Yeruusaalemna waxaa lagu sameeyey wax karaahiyo ah, waayo, dadka dalka Yahuudah
    waxay nijaaseeyeen meeshii quduuska ahayd ee Rabbiga oo uu jecelyahay, oo waxay
    guursadeen gabdho ilaahoodu qalaad yahay.
  lat-VUC: Transgressus est Juda, et abominatio facta est in Israël et in Jerusalem,
    quia contaminavit Juda sanctificationem Domini, quam dilexit, et habuit filiam
    dei alieni.
  eng-ASVBT: Judah hath dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah hath profaned the holiness of Jehovah which he loveth,
    and hath married the daughter of a foreign god.
  ita-1885: Giuda ha usata dislealtà; ed abominazione è stata commessa in Israele
    ed in Gerusalemme; conciossiachè Giuda abbia profanata la santità del Signore
    che l'ha amato, ed abbia sposate delle figliuole di dii stranieri.
  eng-LXXUP: Judah has been forsaken, and an abomination has been committed in Israel
    and in Jerusalem; for Judah has profaned the holy things of the Lord, which he
    delighted in, and has gone after other gods.
  eng-ULB: Judah has been faithless. A disgusting thing has been committed in Israel
    and in Jerusalem. For Judah has profaned the holy place of Yahweh which he loves,
    and has married the daughter of a foreign god.
  spa-VBL: El pueblo de Judá ha sido desleal y ha cometido pecado repugnante en Israel
    y en Jerusalén. Porque los hombres de Judá han contaminado el Templo del Señor
    (su Templo amado) al casase con mujeres que adoran ídolos.
  fra-_FOB: Juda agit perfidement, et une abomination est commise en Israël et à Jérusalem;
    car Juda profane ce qui est consacré à l'Éternel, ce qu'il aime, et il épouse
    la fille d'un dieu étranger.
  mal-mal: യെഹൂദാ ദ്രോഹം ചെയ്തു; യിസ്രായേലിലും യെരൂശലേമിലും മ്ലേച്ഛത സംഭവിച്ചിരിക്കുന്നു;
    യഹോവയ്ക്ക് ഇഷ്ടമായുള്ള അവന്റെ വിശുദ്ധമന്ദിരത്തെ യെഹൂദാ അശുദ്ധമാക്കി ഒരു അന്യദേവന്റെ
    മകളെ വിവാഹം കഴിച്ചിരിക്കുന്നു.
  urd-GVR: Yahūdāh bewafā ho gayā hai. Isrāīl aur Yarūshalam meṅ makrūh harkateṅ sarzad
    huī haiṅ, kyoṅki Yahūdāh ke ādmiyoṅ ne Rab ke ghar kī behurmatī kī hai, us maqdis
    kī jo Rab ko pyārā hai. Kis tarah? Unhoṅ ne dīgar aqwām kī butparast auratoṅ se
    shādī kī hai.
  suz-BL: यहूदामी आं कली प्रोंइती। मिनु इस्राएल नु यरूसलेममी ग्रांग्रा दित्‍चा ङा
    गेय दुम्‍शो बाक्‍ब। मारदे हना यहूदामी परमप्रभु यावे आ दाक्‍शो बाक्‍तीके ग्रांग्रा
    दिशो सेल्‍तु। दोपा मोदेंशो सेल्‍तु देंशा हना, आंम तौ आन कली देवी देवता आन कली
    ठेयब सेल्‍ब मुर आन तमी चाक्‍तु। एज्रा ९:२
  eng-NOY: Judah hath dealt treacherously, And an abomination is committed in Israel
    and in Jerusalem. For Judah hath profaned the holy people of Jehovah, which he
    loveth, And hath married the daughter of a strange god.
  ita-1927: Giuda agisce perfidamente, e l’abominazione si commette in Israele e in
    Gerusalemme; perché Giuda profana ciò ch’è santo all’Eterno, ciò ch’Egli ama,
    e sposa figliuole di dèi stranieri.
  ckb-ckb: 'یەهودا ناپاکی کرد. شتێکی قێزەون لە ئیسرائیل و لە ئۆرشەلیم ئەنجام درا:
    ژنیان هێنا لەو ژنانەی کە خوداوەندێکی بێگانە دەپەرستن، بەم شێوەیە یەهودا پەرستگای
    یەزدانی گڵاوکرد، ئەوەی خۆشی دەویست.'
  eng-BBE: Judah has been acting falsely, and a disgusting thing has been done in
    Jerusalem; for Judah has made unclean the holy place of the Lord which is dear
    to him, and has taken as his wife the daughter of a strange god.
  kan-OKCV: ಯೆಹೂದವು ವಂಚನೆಯಾಗಿ ನಡೆದುಕೊಂಡಿದೆ. ಇಸ್ರಾಯೇಲಿನಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಅಸಹ್ಯವಾದದ್ದನ್ನು
    ಮಾಡಿದೆ, ಏಕೆಂದರೆ ಯೆಹೂದವು ಯೆಹೋವ ದೇವರು ಪ್ರೀತಿಮಾಡಿದ ಪರಿಶುದ್ಧ ಆಲಯವನ್ನು ಅಪವಿತ್ರ ಮಾಡಿ,
    ಅನ್ಯದೇವತೆಗಳನ್ನು ಆರಾಧಿಸುವ ಮಹಿಳೆಯರನ್ನು ಮದುವೆ ಮಾಡಿಕೊಂಡಿದೆ.
  tam-2017: யூதா மக்கள் துரோகம் செய்தார்கள்; இஸ்ரவேலிலும் எருசலேமிலும் அருவருப்பான
    காரியம் செய்யப்பட்டது; யெகோவா சிநேகிக்கிற பரிசுத்தத்தை யூதா மக்கள் பரிசுத்தக்குலைச்சலாக்கி
    அந்நிய தேவதையின் மகள்களை திருமணம்செய்தார்கள்.
  spa-RV-1909: Prevaricó Judá, y en Israel y en Jerusalem ha sido cometida abominación;
    porque Judá ha profanado la santidad de Jehová que amó, y casádose con hija de
    dios extraño.
  ron-BTF: Iuda s-a purtat cu perfidie şi o urâciune s-a comis în Israel şi în Ierusalim,
    pentru că Iuda a pângărit sfinţenia DOMNULUI pe care el a iubit-o şi s-a căsătorit
    cu fiica unui dumnezeu străin.
  eng-WEBP: Judah has dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah has profaned the holiness of the LORD which he loves,
    and has married the daughter of a foreign god.
  eng-FBV: The people of Judah have been unfaithful and have committed a disgusting
    sin in Israel and Jerusalem. For the men of Judah have defiled the Lord's Temple
    (which he loves) by marrying women who worship idols.
  nld-1939: 'Juda is trouweloos, in Israël en Jerusalem wordt een gruwel bedreven!
    Ja, Juda heeft ontwijd wat Jahweh heilig is, en door Hem wordt bemind: door de
    dochter van een vreemden god te huwen.'
  nch-BL: Ipan tali Israel, israelitame quichijtoque tajtacoli cati amo cuali iixpa
    TOTECO. Quena, nojquiya ipan tali Judá huan hasta ipan altepet Jerusalén, israelitame
    tahuel taixpanotoque. Quena, israelitame ipan tali Judá quichijtoque amo tapajpacti
    itiopa TOTECO cati tatzejtzeloltic huan cati yaya tahuel quiicnelía. Pampa tacame
    nopona mosihuajtijtoque inihuaya sihuame cati quinhueyichihuaj taixcopincayome
    huan teteyome.
  vie-1934: Giu-đa đã ăn ở cách lừa phỉnh, và đã phạm một sự gớm ghiếc trong Y-sơ-ra-ên
    và trong Giê-ru-sa-lem; vì Giu-đa đã làm uế sự thánh khiết của Đức Giê-hô-va,
    là sự Ngài ưa, mà cưới con gái của thần ngoại.
  hin-CV: 'यहूदाह ने विश्वासघात किया है. इस्राएल तथा येरूशलेम में एक घृणित काम किया
    गया है: यहूदाह ने उन स्त्रियों से विवाह किया है, जो दूसरे देवताओं की आराधना करती
    हैं और ऐसा करके उसने याहवेह के उस पवित्र स्थान को अपवित्र किया है जिससे याहवेह
    प्रेम करता है.'
  spa-BES: Judá ha estado actuando falsamente, y se ha cometido abominación en Jerusalén;
    porque Judá ha hecho inmundo el lugar santo del Señor, que él ama, y ha tomado
    como esposa a la hija de un dios extranjero.
  tdx-tdx: Fa nanao hatsivokarañe t’Iehodà, hativàñe ty nanoeñe e Israele ao naho
    e Ierosalaime ao; fa vineta’ Iehodà i toetse navahe’ Iehovày ie nikokoa’e, amy
    nañenga’e ty anak’ ampelan- drahare ambahiny ho vali’e.
  tha-KJV: ยู​ดาห์​ก็​ประพฤติ​อย่างทรยศ การอันน่าสะอิดสะเอียนเขาก็ทำกันในอิสราเอลและในเยรูซาเล็ม
    เพราะว่ายูดาห์​ได้​ลบหลู่​ความบริสุทธิ์​ของพระเยโฮวาห์ซึ่งพระองค์ทรงรัก และได้ไปแต่งงานกับบุตรสาวของพระต่างด้าว
  por-BR-2018: Judá tem agido com traição, e abominação se comete em Israel e em Jerusalém;
    porque Judá profana o santuário do SENHOR, o qual ele ama, e se casou com filha
    de deus estranho.
  deu-ELO: Juda hat treulos gehandelt, und ein Greuel ist verübt worden in Israel
    und in Jerusalem; denn Juda hat das Heiligtum Jehovas entweiht, welches er liebte,
    und ist mit der Tochter eines fremden Gottes vermählt.
  eng-WYC-2018: Judah trespassed, and abomination is done in Israel, and in Jerusalem;
    for Judah defouled the hallowing of the Lord, which he loved, and he had the daughter
    of an alien god. (The people of Judah trespassed, and abomination was done in
    Israel, and in Jerusalem; for the people of Judah defiled the holiness of the
    Lord or for the people of Judah defiled the Temple of the Lord, and they married
    the daughters of a foreign, or of a strange, god.)
  epo-epo: Perfidis Jehuda, kaj abomenaĵo estas farita en Izrael kaj en Jerusalem;
    ĉar Jehuda malhonoris la sanktaĵon de la Eternulo per tio, ke li ekamis kaj edzinigis
    al si filinon de fremda dio.
  uig-PIN: Yǝⱨuda wapasizliⱪ ⱪildi, Israilda ⱨǝm Yerusalemda yirginqlik bir ix sadir
    ⱪilindi; qünki Yǝⱨuda Pǝrwǝrdigar sɵygǝn muⱪǝddǝs jayini bulƣap, yat bir ilaⱨning
    ⱪizini ǝmrigǝ aldi.
  beo-beo: Yuda fi dunu ilia Godema sia:i liligi amo ilia da wadela:lesi dagoi. Ilia
    da Yelusaleme moilai bai bagade ganodini amola Isala:ili soge huluane amo ganodini,
    wadela:i hou bagadedafa hamoi dagoi. Hina Gode da Ea Debolo amoma bagade asigisa.
    Be amo Debolo ilia da wadela:lesi dagoi, amola ledo agoane hamoi dagoi. Dunu da
    uda amo da ga fi ogogosu ‘gode’ ilima sia:ne gadosa, amo ilia da lai dagoi.
  tpi-OTNT: Bipo ol Juda na Israel i promis long God long ol bai i bihainim tok bilong
    em. Tasol ol i brukim pinis dispela promis, na ol i bin mekim wanpela samting
    nogut tru. Ol man i maritim pinis ol meri bilong ol arapela lain, em ol lain i
    save lotu long ol giaman god. Na long dispela pasin ol i mekim haus bilong Bikpela
    i kamap doti tru.
  hau-SA: Yahuda ya ci amana. An yi abin kunya a Isra’ila da kuma a Urushalima. Yahuda
    ya ƙazantar da wuri mai tsarkin da Ubangiji yake ƙauna, ta wurin auren ’yar wani
    baƙon allah.
  uig-LAT: Yehuda wapasizliq qildi, Israilda hem Yérusalémda yirginchlik bir ish sadir
    qilindi; chünki Yehuda Perwerdigar söygen muqeddes jayini bulghap, yat bir ilahning
    qizini emrige aldi.
  nde-nde: 'UJuda ukhohlisile. Kwenziwe amanyala ko-Israyeli laseJerusalema: uJuda
    useyitshaphazile indlu engcwele uThixo ayithandayo, ngokutshada lendodakazi kankulunkulu
    wabezizwe.'
  ton-ton: Kuo fai kākā ʻa Siuta, pea ʻoku ʻai ʻae fakalielia ʻoku fai ʻi ʻIsileli,
    pea mo Selūsalema; he kuo fakalieliaʻi ʻe Siuta ʻae māʻoniʻoni ʻa Sihova, ʻaia
    ʻoku totonu ʻene ʻofa ki ai, pea kuo ne mali mo e ʻofefine ʻoe ʻotua loi.
  ces-1613: Nevěrně činí Juda, a ohavnost se děje v Izraeli a v Jeruzalémě; nebo poškvrňuje
    Juda svatosti Hospodinovy, kterouž by milovati měl, pojímaje za manželku dceru
    boha jiného.
  eng-WMB: Judah has dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah has profaned the holiness of the LORD which he loves,
    and has married the daughter of a foreign god.
  tam-TCV: 'யூதா நம்பிக்கைத் துரோகம் செய்துவிட்டது. இஸ்ரயேலிலும், எருசலேமிலும் அருவருக்கத்தக்க
    செயல் செய்யப்பட்டிருக்கிறது: யூதா மனிதர் அந்நிய தெய்வங்களை ஆராதிக்கிற பெண்களைத்
    திருமணம் செய்ததினால், யெகோவா விரும்பும் பரிசுத்த ஆலயத்தை அசுத்தப்படுத்தியிருக்கிறார்கள்.'
  ceb-ULB: Nawad-an na ug pagtuo ang Juda. Ang malaw-ay nga butang gibuhat diha sa
    Israel ug sa Jerusalem. Kay gipasipad-an sa Juda ang balaang dapit nga gihigugma
    ni Yahweh, ug gipakaslan ang anak nga babaye sa langyaw nga dios.
  pol-UBG: Juda postępuje zdradliwie, obrzydliwość dzieje się w Izraelu i Jerozolimie.
    Juda bowiem zbezcześcił świętość PANA, którą miał kochać, i pojął za żonę córkę
    obcego boga.
  agr-agr: Judá wegantu aidauk Apajuínak antugchau ainawai, nunin asag pegkegchau
    datsanmain aina nuna Jerusalégnum, tuja Israel nugkanmashkam takamsajui. Judá
    wegantu aidauk Tuke Pujuu niina jeen dekas senchi anea nunash ajaantus diischaje.
    Nuninak aishmag aidauk nuwa wainka apajuímtai aidaun emematin aina nuna nuwatjaje.
  kyc-kyc: Juta wambu dupwame Anatu lamaiyuo lalu lao leyami pii doko kokwa soo yalapala
    yuu Jerusaleme dokonape dee Isaraele dokonape yulu ama koo piyami. Nakamame Kamongona
    tembole anda mona retenge doko kwaeyanyi nembeyami. Akali dupwame rara wakalena
    kyambo anatu lao lakando petenge enda lapo nyiyami.
  urd-GVU: یہوداہ بےوفا ہو گیا ہے۔ اسرائیل اور یروشلم میں مکروہ حرکتیں سرزد ہوئی ہیں،
    کیونکہ یہوداہ کے آدمیوں نے رب کے گھر کی بےحرمتی کی ہے، اُس مقدِس کی جو رب کو پیارا
    ہے۔ کس طرح؟ اُنہوں نے دیگر اقوام کی بُت پرست عورتوں سے شادی کی ہے۔
  eng-OEBCW: Judah is treacherous, and abominations are committed in Israel and in
    Jerusalem because Judah has profaned the holy things loved by the Lord, and has
    married the daughter of a foreign god.
  deu-1912: Denn Juda ist ein Verräter geworden, und in Israel und zu Jerusalem geschehen
    Greuel. Denn Juda entheiligt, was dem HERRN heilig ist und was er liebhat, und
    buhlt mit eines fremden Gottes Tochter.
  kan-2017: ಯೆಹೂದವು ದ್ರೋಹಮಾಡಿದೆ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿಯೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ ಒಂದು ದುರಾಚಾರವು
    ನಡೆಯುತ್ತಿದೆ; ಯೆಹೂದವು ಅನ್ಯದೇವತೆಯನ್ನು ಆರಾಧಿಸುವ ಮಹಿಳೆಯರನ್ನು ಮದುವೆಯಾಗಿ ಯೆಹೋವನ ಪ್ರಿಯ
    ದೇವಾಲಯವನ್ನು ಹೊಲೆಗೆಡಿಸಿದೆ.
  yap-yap: Girdi’ nu Judah e kar th’abed e n’en nra micheged ngak Got kar ngongliyed
    ban’en nrib kireb u lan yu Jerusalem nge ga’ngin fare nam. Kar ta’ay niged fare
    Tempel nrib t’uf rok SOMOL. Pumo’on e kar le’engiyed e ppin ni yad ma meybil ngak
    yugu boch e got.
  hlt-MCSB: Judah a hnukpoh dongah ni Israel ah khaw, Jerusalem ah khaw tueilaehkoi
    a saii. Kholong kah pathen canu a lungnah tih a yuunah te Judah loh BOEIPA kah
    hmuencim ni a poeih.
  mdy-ETH: ዪሁዳ ዴራ ናንጊና ናንጋ ጎዳም ጉሙርቂንቱዋያ ማዔኔ፤ ዒስራዔኤሌና ዬሩሳላሜናይዳ ሻኣካያ ማዔ ቄፄ ባኣዚ ዔያታ ማዼኔ፤
    ዬይ ያዺ ማዔሢ ሜሌ ፆኦዞ ካኣሽካያ ማዔ ፃንጎ ላኣሎ ዔኪፆና ናንጊና ናንጋ ጎዳ ናሽካ ጌኤዦ ማኣሮ ዪሁዳ ዒኢሴሢሮኬ።
  twi-ASANTE: 'Yuda anni nokorɛ. Akyiwadeɛ bi asi wɔ Israel ne Yerusalem mu: Yuda
    agu hyiadan a Awurade dɔ no ho fi, ɛfiri sɛ waware ɔbaa a ɔsom ananafoɔ nyame.'
  eng-WEBU: Judah has dealt treacherously, and an abomination is committed in Israel
    and in Jerusalem; for Judah has profaned the holiness of the LORD which he loves,
    and has married the daughter of a foreign god.
  wal-wal: Yihudaa asai ammanettibeenna; qassi Israa7eelaaninne Yerusalaamen asai
    tunatettaa oottiis; aissi giikko, Yihudaa asai GODAI dosiyo Beeta Maqidasiyaa
    tunissiis; qassi allaga xoossaassi goinniya macca naatakka machchiis.
  spa-PDDPT: Judá fue infiel. En Israel y en Jerusalén se cometió repugnancia, porque
    Judá profanó el Santuario de Yavé que Él ama, y se casó con la hija de un ʼelohim
    extraño.
  gun-gun: Mba'eta Judá kuery ma ojeroviapy rupi e'ỹ ikuai vy ojeguarupy ojapo Israel
    yvy re, Jerusalém tetã py guive. Mba'eta Senhor pegua oo iky'a e'ỹ va'e oguerovy'a
    ete va'e ma Judá kuery omongy'apa vy omenda tuuete ramigua mboae mboetea kuery
    re.
  agu-BL: Ej nin yi axwok aj Judá, qui na cxe'l cu'n te iyol swutz Ryos, na na iban
    e'chk takle'n yi chin juntlen nin Jerusalén, nin bene'n tzi'n Israel. Ja cxcye'wok
    tan telse'n k'ej yi intemplo tan yi e'chk takle'na'tz yi na iban. Na at axwok
    yi ja cxu'me' scyuch' yi e' yi na chimeje' quen swutzak e'chk ryos yi banij cun
    tu' tane'n.
  ilo-ULB: Mananglilipot ti Juda, ken nakaal-alliaw a banag ti naaramid idiay Israel
    ken idiay Jerusalem. Ta tinulawan ti Juda ti nasantoan a lugar ni Yahweh nga impatpategna,
    ken inasawana ti babai nga anak ti ganggannaet nga agdaydayaw kadagiti didiosen.
  kpg-kpg: Digau Judah guu oho di nadau hagababa ang gi God, ge guu hai di huaidu
    huoloo i lodo Jerusalem mo i lodo Israel hagatau. Digaula gu haga milimilia di
    Hale Daumaha o Dimaadua dela e aloho ai. Nia daane gu hai lodo gi nia ahina ala
    e daumaha gi nia god tuadimee.
  uig-ARA: يەھۇدا ۋاپاسىزلىق قىلدى، ئىسرائىلدا ھەم يېرۇسالېمدا يىرگىنچلىك بىر ئىش
    سادىر قىلىندى؛ چۈنكى يەھۇدا پەرۋەردىگار سۆيگەن مۇقەددەس جايىنى بۇلغاپ، يات بىر
    ئىلاھنىڭ قىزىنى ئەمرىگە ئالدى.
  sus-sus: Yudayakae naxa Ala yanfa, barima fe ɲaaxi bara raba Isirayila nun Darisalamu
    bɔxi ma. Yudaya bara Alatala batude yelebu naxan nafan a ma. A bara kuye batui
    xa di ginɛ dɔxɔ.
  pon-2006: Mehn Suda kan kauwelahr arail inou ong Koht oh wiadahr soahng suwed kowahlap
    ehu nan Serusalem oh pil nan sahpwo pwon. Re kasaminehla Tehnpas Sarawi me KAUN-O
    kin ketin poakohng. Ohl akan pwoudikidahr lih akan me kin pwongih koht en liki
    kan.
  jae-jae: Lau Juda sêjac biŋ, taŋ sêjac mata gêdêŋ Anôtô naŋ, popoc ma sêgôm gêŋ
    alôb-alôb aŋga Israel to Jerusalem. Êsêac sêjaiŋ lôm dabuŋ, taŋ Apômtau têtac
    gêwiŋ naŋ. Ŋacwaga sêjam lauo, taŋ sêjam sakiŋ anôtôi jaba naŋ.
  ksd-ksd: Iuda i tar vavagu, ma Israel ma Ierusalem dir pait ra magit i bilak; tago
    Iuda i vabilak ra pal i gomgom kai ra Luluai, nina i manane, ma dir taulai ma
    ra vavina, natu i ra god irai.
  tur-YTC: Yahuda ihanet etti ve İsrael'de ve Yeruşalem'de iğrenç bir şey işlendi;
    çünkü Yahuda sevdiği Yahve'nin kutsallığını kirletti ve yabancı bir ilâhın kızıyla
    evlendi.
  grc-BRENT: Ἐνκατελείφθη Ἰούδας, καὶ βδέλυγμα ἐγένετο ἐν τῷ Ἰσραὴλ καὶ ἐν Ἱερουσαλὴμ,
    διότι ἐβεβήλωσεν Ἰούδας τὰ ἅγια Κυρίου, ἐν οἷς ἠγάπησε, καὶ ἐπετήδευσεν εἰς θεοὺς
    ἀλλοτρίους.
  ind-AYT: Yehuda telah berkhianat dan kekejian dilakukan di Israel dan di Yerusalem
    sebab Yehuda telah mencemarkan kekudusan TUHAN yang dikasihi-Nya dan telah mengawini
    anak perempuan ilah lain.
  nya-nya: 'Yuda waleka kukhulupirika. Chinthu chonyansa chachitika mu Israeli ndi
    mu Yerusalemu: Yuda wayipitsa malo opatulika amene Yehova amawakonda, pokwatira
    mkazi wopembedza mulungu wachilendo.'
  hrv-hrv: 'Iznevjerio se Juda: učinili su sramotu u Izraelu i Jeruzalemu, jer Juda
    je oskvrnuo Svetinju, Jahvi dragu, i ženi se kćerju tuđega božanstva.'
  mps-mps: Polobadu te Juda dabe me Israelgo te Godiba po dąų weyu, te augwaligo
    agai po wali paibao po wali. Tiali goli, augwaligo te dąų wali po bolalio, tama
    augwa te dwai sę mu me deli yalio. Te bidi dabego te tibo godiba lotu wabo gasa
    hani we dabe salio. Tama te tiali kolesagade augwaligo te Genuai Bidigo be meda
    mu ilalio.
  tpi-tpi: Bipo ol Juda na Israel i promis long God long ol bai i bihainim tok bilong
