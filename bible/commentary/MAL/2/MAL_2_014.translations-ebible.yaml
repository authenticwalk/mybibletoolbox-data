verse: MAL.002.014
translations:
  mal-C: “അത് എന്തുകൊണ്ട്,” എന്നു നിങ്ങൾ ചോദിക്കുന്നു. നീയും നിന്റെ യൗവനത്തിലെ ഭാര്യയുംതമ്മിലുള്ള
    ഉടമ്പടിക്ക് യഹോവ സാക്ഷിയായിരുന്നു എന്നതുകൊണ്ടുതന്നെ. അവൾ നിന്റെ ജീവിതപങ്കാളിയും
    വിവാഹഉടമ്പടിയിലൂടെ നിന്റെ ഭാര്യയുമായിരുന്നിട്ടും നീ അവളോട് അവിശ്വസ്തത കാണിച്ചു.
  deu-TKW: 'Ihr fragt noch: Warum? Darum, weil Jahwe Zeuge war bei dem Eingehen des
    Bundes zwischen dir und dem Weibe deiner Jugend, der du nun die Treue gebrochen
    hast, obschon sie deine Lebensgefährtin und deine durch feierliche Gelübde mit
    dir verbundene Gattin war.'
  lin-lin: 'Bozali kotuna : « Mpo na nini boye ? » Ezali mpo ete Yawe azali Motatoli
    kati na yo mpe mwasi na yo ya bolenge, kasi yo okosaki ye. Nzokande, azali mwasi
    oyo okangani na ye na nzela ya boyokani.'
  eng-LSV: And you have said, “Why?” Because YHWH has testified between you || And
    the wife of your youth, || That you have dealt treacherously against her, || And
    she [is] your companion, and your covenant-wife.
  eng-GNV: 'Yet yee say, Wherein? Because the Lord hath beene witnesse betweene thee
    and the wife of thy youth, against whome thou hast transgressed: yet is shee thy
    companion, and the wife of thy couenant.'
  eng-WEBSTER: 'Yet ye say, Why? Because the LORD hath been witness between thee and
    the wife of thy youth, against whom thou hast dealt treacherously: yet is she
    thy companion, and the wife of thy covenant.'
  nhw-BL: 'Anmotlatzintoquilíaj: “¿Para tlen TOTECO techtlahuelcajtoc?” Na nimechilhuis
    para tlen. Eltoc pampa TOTECO quiitac quema anquincajtejque amosihuajhua catli
    anmosencajtoyaj ininhuaya ica tlajcuiloli quema antelpocatixtoyaj, yeca yaya anmechtelhuía.
    Quena, masque sesen tlen nopa sihuame eliyayaj temachme amohuaya, san anquintlahuelcajque.'
  swh-ONEN: Mnauliza, “Kwa nini?” Ni kwa sababu Bwana ni shahidi kati yako na mke
    wa ujana wako, kwa sababu umevunja uaminifu naye, ingawa yeye ni mwenzako, mke
    wa agano lako la ndoa.
  bba-bba: Mɑ i ɡerumɔ i mɔ̀, mbɑn sɔ̃nɑ n sɑ̃ɑ mɛ. N sɑ̃ɑ mɛ yèn sɔ̃ bɛɛn bɑɑwure
    u ǹ win ɑrukɑwɑni yibie ye u kɑ win kurɔ ɡbiikoo bɔkuɑ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: 'Yet ye say, Wherefore? Because the Lord hath been witness between thee
    and the wife of thy youth, Against whom thou hast dealt treacherously: Yet is
    she thy companion, and the wife of thy covenant.'
  mpx-mpx: Yaka ku nel ku ba, “Hauna kaiwena nige i yayaliyaya-an?” Puna i ola hiwe,
    kaiwena Yehoba wam bateli i hago, toto u ginol lagom eliyana, iya wam sauga heval
    u alolonan. Yaa bwagana u bateli te iya lagom ge alom ku tubwi, bateli o iyaka
    u leke.
  luo-luo: To upenjo niya, “Nangʼo?” En kamano nikech Jehova Nyasaye obedo kaka janeno
    e kindi kod chiegi mane ikendo ka in wuowi, nikech useketho singruok mane ni e
    kindu koda. Kata obedo ni en chiegi mane itimogo singruok mar kend.
  meu-meu: Umui na o henanadaimu, o tomu, Dahaka dainai se abia daemu? Badina korikori
    be Iehova na mai dibana oi bona adavamu na eregabemui ai o hegwau hamata heheni,
    a, ena be ia na oi bamomu bona adavamu, gwauhamata dainai, to ienai so tao.
  npi-ULB: तर तिमीहरू भन्छौ, “उहाँले किन गर्नुहुन्‍न?” किनभने परमप्रभु तिमीहरू र तिमीहरूका
    जवानीपनकी पत्‍नीबिच साक्षी हुनुहुन्थ्यो, र त्यो तेरी जीवनसाथी र करारअनुसार तेरी
    पत्‍नी हुँदाहुँदै पनि त्यसको विरुद्ध तिमीहरू विश्‍वासहीन भयौ ।
  yor-yor: 'Ṣùgbọ́n ẹ̀yin wí pé, “Nítorí kín ní?” Nítorí Olúwa ti ṣe ẹlẹ́rìí láàrín
    ìwọ àti láàrín aya èwe rẹ, ẹni tí ìwọ ti ń hùwà ẹ̀tàn sí i: bẹ́ẹ̀ ni ẹnìkejì rẹ
    ni òun jẹ́, àti aya májẹ̀mú rẹ.'
  pes-OPCB: 'می‌گویید: «چرا نمی‌پذیرد؟» دلیلش این است که تو به همسرت که در جوانی با
    وی پیوند وفاداری بسته بودی، خیانت کرده‌ای و خداوند که شاهد این پیوند بوده، خیانت
    تو را دیده است.'
  tgl-ULB: Ngunit sinasabi ninyo, “Bakit ayaw niya?” Sapagkat saksi si Yahweh sa pagitan
    mo at sa asawa ng inyong kabataan na pinagtaksilan mo, kahit na kasama mo siya
    at asawa mo sa pamamagitan ng kasunduan.
  cbu-NT: Watam siy izanlleetsis kasakastar ashiksawa. Siy kanungasimasis kizaa yamarangis,
    anoo Apanll parangiya. Kizaa yamakchus ¿amarangimsa? ¿Ndusha shiyapa yamayaruni,
    wanasir chinachinipa, tárangis? Itaru, tárangitaatis, nda kis taakus, kizaa minu
    zandeerus yamaksa. ¿Anpa na tamarim taaksa?
  hui-hui: Ani nayamiragola ai aginaga nayami manga halu waharuadabe laramigoni. O
    waharuagoni irane tí igirini howa tí one pigane dabu birimingi tí onehondo bi
    lo wirimigo puguarimigonaga wahaya. Libu nde mini mbiraore halu pialu tí onehondo
    bi napugulene lo wirimiru puguarimi. Wali mende mitangi nahole lalu Ngode Datagaliwabe
    deni howa larimiru puguarimi.
  mya-mya: ထို​နောက်​သင်​တို့​က​အ​ဘယ်​ကြောင့်​ဤ​သို့ ကိုယ်​တော်​လက်​မ​ခံ​တော့​ဘဲ​နေ​တော်​မူ​ပါ
    သ​နည်း​ဟု​မေး​ကြ​၏။ ကိုယ်​တော်​လက်​မ​ခံ တော့​သည့်​အ​ကြောင်း​မှာ​သင်​တို့​သည်​ငယ်​စဉ်
    အ​ခါ​က လက်​ထပ်​ထိမ်း​မြား​ခဲ့​သူ​ဇ​နီး အား​ပေး​အပ်​ခဲ့​သည့်​က​တိ​သစ္စာ​ကို​ချိုး
    ဖောက်​လိုက်​ကြ​ကြောင်း​ကိုယ်​တော်​သိ​မြင် တော်​မူ​သော​ကြောင့်​ဖြစ်​ပေ​သည်။ ထို​ဇ​နီး
    သည်​သင်​၏​အ​ဆွေ​ခင်​ပွန်း​ဖြစ်​ပါ​၏။ သင် သည်​သူ​၏​အ​ပေါ်​တွင်​သစ္စာ​စောင့်​ပါ​မည်
    ဟု​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​၌​က​တိ ပြု​ခဲ့​ပါ​သော်​လည်း​ထို​က​တိ​သစ္စာ​ကို ချိုး​ဖောက်​ခဲ့​လေ​ပြီ။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ད་དུང་ཅི་ལ་མི་བཞེས་སམ་ཞེས་འདྲིའོ། །ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་དང་ཁྱོད་ལོ་ན་གཞོན་དུས་བླངས་པའི་ཆུང་མའི་བར་དུ་བདེན་དཔང་མཛད་དེ།
    མོ་ནི་ཁྱོད་ཀྱི་གཏན་གྲོགས་དང་ཁྱོད་ཀྱིས་དམ་བཅའ་བཞག་པའི་ཆུང་མ་ཡིན་ནའང་ཁྱོད་ཀྱིས་ད་དུང་དེ་ལ་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ཏོ།
    །
  wsk-wsk: Se nina esesan, “Awuk se?” masan. Ko duap mu, nina suwan suwan ninga kulak
    te imet nunga giman ale nongorak pempem la suanta bagaralko ikia kaloman, bare
    aitak mena. Munan umu suen la Yawe ari kutuwuwoso.
  sna-sna: Unobvunza uchiti, “Seiko?” Nokuda kwokuti Jehovha ndiye chapupu pakati
    pako nomukadzi woujaya hwako nokuti wakaputsa sungano naye, kunyange ari mumwe
    wako, mukadzi wawakaita sungano yewaniso naye.
  spa-BLM: 'Pero tú dices: “¿Por qué?” Porque Yahvé ha sido testigo entre tú y la
    esposa de tu juventud, contra la cual has actuado con traición, aunque es tu compañera
    y la esposa de tu pacto.'
  cac-cac: 'Tzato e c''anb''an d''a Jehová chi'' icha tic: ¿Tas yuj maxtzac a cha
    cofrenda chi''? xe chi. Aton yuj tic: Yujto a val Jehová ix ilani to max e c''anab''ajej
    e ti'' eyac''nac d''a eb'' ix ix eyic''nac e b''a yed''oc d''a e quelemal, vach''chom
    a eb'' ix chi'' eyetb''eyum eb'' ix b''aj eyac''nac e ti'' chi'' eyic''lan e b''a
    yed''oc.'
  swh-ULB: Lakini wasema, ni kwa sababu gani?” Kwa sababu Bwana amekuwa shahidi kati
    yako wewe na mke wako wa ujana wako, kinyume chake umekuwa si mwaminifu, ingawa
    yeye ni mwenzako na mke wa agano lako.
  bel-bel: 'Вы скажаце: за што? За тое, што Гасподзь быў сьведка паміж табою і жонкай
    маладосьці тваёй, супроць якой ты ўчыніў вераломства, тым часам як яна сяброўка
    твая і законная жонка твая.'
  deu-ELBBK: 'Und ihr sprecht: Warum? Weil der HERR Zeuge gewesen ist zwischen dir
    und der Frau deiner Jugend, an der du treulos gehandelt hast, da sie doch deine
    Genossin und die Frau deines Bundes ist.'
  mbb-OT: Ed-insè kew ke maan is wazè din seǥipaa is menge ibpemuhat niw. Tenged te
    iyan is Nengazen nenistiǥus he wazè niw tumana is penaad niw ziyà te esawa niw
    he impenangdù niw zutun te kebpengesawa niw hein menguhed kew pa. Midrapas niw
    is penangdù niw te esawa niw he mebmetinumanen kew kandan.
  mal-2015: 'എന്നാൽ നിങ്ങൾ: അതു എന്തുകൊണ്ടു എന്നു ചോദിക്കുന്നു. യഹോവ നിനക്കും നീ അവിശ്വസ്തത
    കാണിച്ചിരിക്കുന്ന നിന്റെ യൗവനത്തിലെ ഭാര്യക്കും മദ്ധ്യേ സാക്ഷിയായിരുന്നതുകൊണ്ടു
    തന്നേ; അവൾ നിന്റെ കൂട്ടാളിയും നിന്റെ ധർമ്മപത്നിയുമല്ലോ.'
  rmc-rmc: 'Phučen: „Soske?“ Vašoda, bo o RAJ hino švedkos maškar tu the maškar tiri
    romňi, sava tuke iľal, sar salas terno. Na salas lake pačivalo, kajte oj tuha
    dživel a hiňi tiri romňi, savaha sal veraduno.'
  nlg-nlg: Ma kau huahuati, “?Na hava na pukuna Yahweh ke mua holopangotighi?” Na
    pukuna vamua gaia te ghilala tau hughui nimiu na baubahu itadira rana taumiu,
    tau taudira mai tua tana bona tau vaolu. Agaira ghua rana dolamiu, hauva mau hughui
    sono nimiu na baubahu tana matana God, sakai vamua tau nia baubahu na dolo ke
    mua tuvavokaa siki sakai.
  pes-OPV: اما شما می‌گویید سبب این چیست؟ سبب این است که خداوند در میان تو وزوجه جوانی
    ات شاهد بوده است و تو به وی خیانت ورزیده‌ای، با آنکه او یار تو و زوجه هم عهد تو
    می‌بود.
  ron-1924: 'Ши дакэ ынтребаць: „Пентру че?” Пентру кэ Домнул а фост мартор ынтре
    тине ши неваста дин тинереця та, кэрея акум ну-й ешть крединчос, мэкар кэ есте
    товарэша ши неваста ку каре ай ынкеят легэмынт!'
  ben-OBCV: তবুও তোমরা জিজ্ঞাসা করো, “কেন?” কারণ সদাপ্রভু তোমার ও তোমার যৌবনের স্ত্রীর
    মধ্যে সাক্ষী হয়েছেন; তুমি তার প্রতি অবিশ্বস্ত হয়েছ; যদিও সে তোমার সঙ্গী, তোমার
    বিবাহ নিয়মের স্ত্রী।
  som-som: Oo idinku waxaad tidhaahdaan, Waa maxay sababtu? Maxaa yeelay, Rabbigu
    wuxuu ahaa markhaati u dhexeeya midkiin kasta iyo naagtii dhallinyaranimadiisa
    oo uu khiyaano kula macaamilooday in kastoo ay tahay weheshiisii iyo naagtii uu
    axdiga la dhigtay.
  lat-VUC: 'Et dixistis: Quam ob causam? Quia Dominus testificatus est inter te et
    uxorem pubertatis tuæ, quam tu despexisti: et hæc particeps tua, et uxor fœderis
    tui.'
  eng-ASVBT: Yet ye say, Wherefore? Because Jehovah hath been witness between thee
    and the wife of thy youth, against whom thou hast dealt treacherously, though
    she is thy companion, and the wife of thy covenant.
  ita-1885: 'E pur dite: Perchè? Perciocchè il Signore è stato testimonio fra te,
    e la moglie della tua giovanezza, inverso la quale tu usi dislealtà; benchè ella
    sia tua consorte, e la moglie del tuo patto.'
  eng-LXXUP: Yet ye said, Wherefore? Because the Lord has borne witness between thee
    and the wife of thy youth, whom thou hast forsaken, and yet she was thy partner,
    and the wife of thy covenant.
  eng-ULB: But you say, “Why does he not?” Because Yahweh was a witness between you
    and the wife of your youth, against whom you have been faithless, even though
    she was your companion and your wife by covenant.
  spa-VBL: “¿Por qué no?” preguntas. Porque el Señor fue testigo de los votos que
    tú hiciste con tu esposa cuando eran jóvenes. Pero le fuiste infiel a ella, tu
    esposa y pareja que se unió a ti en contrato matrimonial.
  fra-_FOB: 'Et vous dites: “Pourquoi? “ Parce que l''Éternel a été témoin entre toi
    et la femme de ta jeunesse, à laquelle tu es infidèle, bien qu''elle soit ta compagne
    et la femme de ton alliance.'
  mal-mal: 'എന്നാൽ നിങ്ങൾ: “അത് എന്തുകൊണ്ട്” എന്നു ചോദിക്കുന്നു. യഹോവ നിനക്കും നീ
    അവിശ്വസ്തത കാണിച്ചിരിക്കുന്ന നിന്റെ യൗവനത്തിലെ ഭാര്യക്കും മദ്ധ്യത്തിൽ സാക്ഷിയായിരുന്നതുകൊണ്ടുതന്നെ;
    അവൾ നിന്റെ കൂട്ടാളിയും നിന്റെ ഉഭയസമ്മതത്തിന്റെ പത്നിയുമല്ലോ.'
  urd-GVR: Tum pūchhte ho, “Kyoṅ?” Is lie ki shādī karte waqt Rab ḳhud gawāh hotā
    hai. Aur ab tū apnī bīwī se bewafā ho gayā hai, go wuh terī jīwansāthī hai jis
    se tū ne shādī kā ahd bāndhā thā.
  suz-BL: मिनु गेपुकीमी “मारदे मब्राइबा”? दे हिल्‍लो पाइनीनी। मारदे हना गे इन ठिटा
    बाक्‍ची ना ङा मीश प्रोंइतीनी। मेको आ पर्बम परमप्रभु यावे सांकछी बाक्‍ब। मेको इ
    वारच इ मीश बाक्‍ब, इ कबल पा चाक्‍शो मीश बाक्‍ब।
  eng-NOY: Yet ye say, “Wherefore?” It is because Jehovah has been a witness between
    thee and the wife of thy youth, Against whom thou hast dealt unfaithfully, Although
    she was thy companion and thy covenanted wife.
  ita-1927: 'Eppure dite: “Perché?” Perché l’Eterno è testimonio fra te e la moglie
    della tue giovinezza, verso la quali ti conduci perfidamente, bench’ella sia la
    tua compagna, la moglie alla quale sei legato da un patto.'
  ckb-ckb: 'ئێوە لێم دەپرسن: «لەبەر چی؟» لەبەر ئەوەی یەزدان شایەتە لەنێوان تۆ و ژنەکەی
    تەمەنی گەنجیت، کە ناپاکیت لەگەڵی کرد، هەرچەندە ئەو هاوسەرتە و ئەو ژنەیە کە پەیمانی
    هاوسەرگیریت لەگەڵی هەیە.'
  eng-BBE: But you say, For what reason? Because the Lord has been a witness between
    you and the wife of your early years, to whom you have been untrue, though she
    is your friend and the wife to whom you have given your word.
  kan-OKCV: ಆದರೂ ಯೆಹೋವ ದೇವರು ನಿನಗೂ, ನಿನ್ನ ಯೌವನದ ಹೆಂಡತಿಗೂ ಸಾಕ್ಷಿಯಾಗಿದ್ದರು. ಆದರೂ ನಿನ್ನ
    ಜೊತೆಯವಳೂ, ನಿನ್ನ ಒಡಂಬಡಿಕೆಯ ಹೆಂಡತಿಯೂ ಆಗಿದ್ದವಳಿಗೆ ನೀನು ಅಪನಂಬಿಗಸ್ತನಾಗಿದ್ದೀ.
  tam-2017: ஏன் என்று கேட்கிறீர்கள்; யெகோவா உனக்கும் உன் இளவயதின் மனைவிக்கும் சாட்சியாயிருக்கிறார்;
    உன் தோழியும் உன் உடன்படிக்கையின் மனைவியுமாகிய அவளுக்கு நீ துரோகம் செய்தாயே.
  spa-RV-1909: 'Mas diréis: ¿Por qué? Porque Jehová ha atestiguado entre ti y la mujer
    de tu mocedad, contra la cual tú has sido desleal, siendo ella tu compañera, y
    la mujer de tu pacto.'
  ron-BTF: 'Totuşi spuneţi: Pentru ce? Pentru că DOMNUL a fost martor între tine şi
    soţia tinereţii tale, împotriva căreia te-ai purtat cu perfidie, totuşi ea este
    tovarăşa ta şi soţia legământului tău.'
  eng-WEBP: Yet you say, ‘Why?’ Because the LORD has been witness between you and
    the wife of your youth, against whom you have dealt treacherously, though she
    is your companion and the wife of your covenant.
  eng-FBV: “Why not?” you ask. Because the Lord witnessed the vows you and your wife
    exchanged when you were young. You were unfaithful to her, your wife and partner
    joined to you by marriage contract.
  nld-1939: 'Ge vraagt: Waarom? Omdat Jahweh als aanklager staat tussen u en de vrouw
    uwer jeugd, aan wie gij ontrouw zijt geworden: de vrouw, die uw gezellin is geweest,
    en met wie gij u verbonden hadt!'
  nch-BL: 'Anmotatzintoquilíaj: “¿Para ten TOTECO techtahuelcajtoc?” Na nimechilhuis
    para ten. Eltoc pampa TOTECO quiitac quema anquincajtejque amosihuajhua cati anmosencajtoyaj
    inihuaya ica tajcuiloli quema antelpocatixtoyaj, yeca yaya amechtelhuía. Quena,
    masque sesen ten nopa sihuame eliyayaj temachme amohuaya, anquintahuelcajque.'
  vie-1934: 'Các ngươi lại nói rằng: Vì sao? Aáy là vì Đức Giê-hô-va làm chứng giữa
    ngươi và vợ ngươi lấy lúc tuổi trẻ, mà ngươi đãi nó cách phỉnh dối, dầu rằng nó
    là bạn ngươi và là vợ giao ước của ngươi.'
  hin-CV: तुम पूछते हो, “ऐसा क्यों?” ऐसा इसलिये होता है, क्योंकि याहवेह तुम्हारे और
    तुम्हारे जवानी के दिनों की पत्नी के बीच गवाह है. तुमने उसके साथ विश्वासघात किया
    है, यद्यपि वह तुम्हारे जीवन भर की साथी और शादी में किए गये वाचा की तुम्हारी पत्नी
    है.
  spa-BES: 'Pero tú dices: ¿Por qué razón? Porque el Señor ha sido testigo entre tú
    y la esposa de tus primeros años, a quien no has sido fiel, aunque ella es tu
    compañera y la esposa de tu pacto.'
  tdx-tdx: 'Le anoa’areo ty hoe: Aa vaho akore? Amy te Iehovà ro valolombeloñe añivo’o
    naho i tañanjomban- katora’oy, i fañahie’oy, ndra te nirañe’o i valim-pañina’oy.'
  tha-KJV: เจ้​าถามว่า “​เหตุ​ใดพระองค์จึงไม่​รับ​” เพราะว่าพระเยโฮวาห์ทรงเป็นพยานระหว่างเจ้ากับภรรยาคนที่​เจ้​าได้เมื่อหนุ่​มน​ั้น
    แม้ว​่านางเป็นคู่เคียงของเจ้าและเป็นภรรยาของเจ้าตามพันธสัญญา เจ้​าก็ทรยศต่อนาง
  por-BR-2018: 'Vós dizeis: Por que razão? Porque o SENHOR foi testemunha entre ti
    e a mulher de tua juventude, contra a qual tu tens traído, sendo ela a tua companheira,
    e a mulher de teu pacto.'
  deu-ELO: 'Und ihr sprechet: Warum? Weil Jehova Zeuge gewesen ist zwischen dir und
    dem Weibe deiner Jugend, an welchem du treulos gehandelt hast, da sie doch deine
    Genossin und das Weib deines Bundes ist.'
  eng-WYC-2018: And ye said, For what cause? For the Lord witnessed betwixt thee and
    the wife of thy puberty, that is, (of the) time of (thy) marriage, whom thou despisedest,
    and this is thy fellow, and the wife of thy covenant of peace. (And ye said, For
    what reason? Because the Lord hath witnessed what is between thee and the wife
    of thy youth, she whom thou hast despised, even though she is thy partner, or
    thy companion, and the wife of thy covenant of peace, or to whom thou hast pledged
    thy troth, or hast promised to be faithful.)
  epo-epo: 'Vi diras: Kial? Tial, ke la Eternulo estas atestanto inter vi kaj la edzino
    de via juneco, kontraŭ kiu vi agis perfide, kvankam ŝi estas via kamaradino kaj
    via leĝa edzino.'
  uig-PIN: 'Biraⱪ silǝr: «nemixⱪa?» dǝp soraysilǝr. — Qünki Pǝrwǝrdigar sǝn wǝ yaxliⱪingda
    alƣan ayaling otturisida guwaⱨqi bolƣanidi; sǝn uningƣa wapasizliⱪ ⱪilding, gǝrqǝ
    u sening ⱨǝmraⱨing wǝ sǝn ǝⱨdǝ tüzgǝn ayaling bolsimu.'
  beo-beo: 'E da abuliba:le dilia gobele salabe amo hahawane hame ba:sala:? dilia
    da agoane adole ba:sa. Bai E da dawa:i dagoi. Di da goiga udalai amoga sia:i dagoi,
    amo sia: di da wadela:lesi dagoi. Di da amo udama madelagi dagoi amola di da Gode
    ba:ma:ne amo uda hamedafa yolesimu sia:i. Be di da ogogoi dagoi.'
  tpi-OTNT: Na bihain yupela i save askim God olsem, “Bilong wanem yu no save kisim
    ol ofa bilong mipela?” As bilong dispela i olsem. Bikpela i save, yupela i brukim
    promis yupela i bin mekim long ol meri yupela i bin maritim taim yupela i yangpela
    yet. Ol meri i poroman bilong yupela na yupela i bin promis long ai bilong God
    bai yupela i no ken lusim ol. Tasol yupela i brukim dispela promis.
  hau-SA: Kukan ce, “Don me ba ya karɓan hadayunmu?” Ai, domin Ubangiji ya zama shaida
    tsakaninka da matar ƙuruciyarka, gama ka keta amanar da ka yi mata, ko da yake
    ita abokiyar zamanka ce, matar aurenka ta alkawari.
  uig-LAT: 'Biraq siler: «némishqa?» dep soraysiler. — Chünki Perwerdigar sen we yashliqingda
    alghan ayaling otturisida guwahchi bolghanidi; sen uninggha wapasizliq qilding,
    gerche u séning hemrahing we sen ehde tüzgen ayaling bolsimu.'
  nde-nde: Liyabuza lithi, “Kungani na?” Kungenxa yokuthi uThixo umi njengomfakazi
    phakathi kwakho lomfazi wobutsha bakho, ngoba umkhohlisile yena eyingxenye yakho,
    umfazi wesivumelwano sakho somtshado.
  ton-ton: 'Ka naʻa mo ia, ʻoku mou pehē, ‘Ko e meʻa ʻi he hā?’ Koeʻuhi ko e fakamoʻoni
    ʻa Sihova kiate koe, pea mo e uaifi ʻo hoʻo kei talavou, ʻaia kuo ke fai kākā
    ki ai: ka ko e moʻoni ko hoʻo kaumeʻa ia, pea ko e ʻunoho ne ke fuakava ki ai.'
  ces-1613: A však říkáte? Pro kterou příčinu? Proto že Hospodin jest svědkem mezi
    tebou a manželkou mladosti tvé, kteréž ty nevěrně činíš, ješto ona jest tovaryška
    tvá, a manželka smlouvy tvé.
  eng-WMB: Yet you say, ‘Why?’ Because the LORD has been witness between you and the
    wife of your youth, against whom you have dealt treacherously, though she is your
    companion and the wife of your covenant.
  tam-TCV: நீங்களோ, “இது ஏன்?” என்றும் கேட்கிறீர்கள். ஏனென்றால் நீயோ உனது திருமண உடன்படிக்கையின்
    மனைவி உன் துணையாயிருந்தும், அவளுக்குத் துரோகம் செய்திருக்கிறாய்; இதனால் உனது வாலிப
    காலத்து மனைவிக்கும் உனக்கும் இடையே உடன்படிக்கையின் சாட்சியாய் இருந்த யெகோவா விளக்கம்
    கேட்கிறார்.
  ceb-ULB: Apan miingon kamo, “Nganong wala man siya motagad?” Tungod kay si Yahweh
    mao ang saksi tali kaninyo ug sa asawa sa inyong pagkabatan-on, batok kang bisan
    kinsa nga ikaw walay pagtuo, bisan pa kung siya kauban nimo ug asawa pinaagi sa
    kasabotan.
  pol-UBG: 'Wy jednak mówicie: Dlaczego? Dlatego że PAN jest świadkiem między tobą
    a żoną twojej młodości, którą zdradziłeś. Ona przecież jest twoją towarzyszką
    i żoną twego przymierza.'
  agr-agr: Nuniakjum ¿wagkag Apajuísh aigmatsua? tajume. Tuke Pujuu atumin aigmatsu
    nunak, atum datsa asajum yama nagkamchaku nuwenkujum, amejaig jakatnaitjai tiuwaitam
    nunú umikchaum duwi aikagmawai.
  kyc-kyc: Dee nakamame akipamo mena kiso maimwa dupwa nyii nalyamo lao pisilyaminyi.
    Doko nakama parange karapala nakamana etene nyiminyi dupwa kando nakamana lalu
    lao lamaingi pii doko kokwa soo yalaminyi baa silyamo. Enda doko nakama pipya
    role piya. Piyamo dokopa Anatu kando enda doko nemba narama lalu lao leyaminyi
    pii doko nakama kokwa soo yalamiko ingilyamo.
  urd-GVU: تم پوچھتے ہو، ”کیوں؟“ اِس لئے کہ شادی کرتے وقت رب خود گواہ ہوتا ہے۔ اور
    اب تُو اپنی بیوی سے بےوفا ہو گیا ہے، گو وہ تیری جیون ساتھی ہے جس سے تُو نے شادی
    کا عہد باندھا تھا۔
  eng-OEBCW: Yet you ask, ‘Why?’ Because the Lord is testifying against you on behalf
    of the wife you married when you were young. You have been unfaithful to her,
    even though she is your companion, and your legal wife.
  deu-1912: 'Und so sprecht ihr: “Warum das?” Darum daß der HERR zwischen dir und
    dem Weibe deiner Jugend Zeuge war, die du verachtest, so sie doch deine Gesellin
    und ein Weib deines Bundes ist.'
  ntj-ntj: '@see-verse:MAL.002.013'
  kan-2017: “ಇದಕ್ಕೆ ಕಾರಣವೇನೆಂದು ಕೇಳುತ್ತೀರೋ? ನಿನಗೂ, ನಿನ್ನ ಯೌವನ ಪ್ರಾಯದ ಹೆಂಡತಿಗೂ ಆದ ಒಡಂಬಡಿಕೆಗೆ
    ಯೆಹೋವನೇ ಸಾಕ್ಷಿಯಾಗಿದ್ದಾನಲ್ಲಾ, ನಿನ್ನ ಸಹಚರಿಣಿಯೂ, ನಿನ್ನ ಒಡಂಬಡಿಕೆಯ ಪತ್ನಿಯಾದ ಆಕೆಗೆ ದ್ರೋಹಮಾಡಿದ್ದೀ.
  yap-yap: Ma gimed be fith ko mangfan ni dakir fel e maligach romed. Bochan e manang
    ni kam th’ebed e michmich ni mu ted ngak pi le’engimed ni mu mabgol gad ni ki
    gimed bpagel. I ir chagilem, ma ka mu th’ab e n’en nim micheg ngak, ni yug aram
    rogon nim micheg u p’eowchen Got ni ga ra yul’yul’ ngak.
  hlt-MCSB: Balae tih koep na dawt? BOEIPA tah nang laklo neh na camoe kah na yuu
    laklo ah laipai coeng. Anih te na cangyaeh neh na paipi yuu yamvat ah anih taengah
    na hnukpoh.
  mdy-ETH: «ዒዚ ዓይጎሮ ኑኡኒ ዒንጋ ዒንጊፆ ዔኩዋይ?» ጌይ ዒንሢ ዖኦጫኔ፤ ናንጊና ናንጋ ጎዳ ዒንሢ ዒንጋ ባኮ ዔኩዋኣሢ
    ዒንሢ ዎላ ጫኣቂ ዼጋቶና ዓኣዖ ዎሊ ዒንሢ ዔኬ ማቾንሢም ዒንሢ ጉሙርቂንቱዋያ ማዔሢሮኬ፤ ዬያኮ ዒንሢ ባኣካ ናንጊና ናንጋ ጎዳ
    ማርካኬ።
  twi-ASANTE: Mobisa sɛ, “Adɛn nti?” Ɛfiri sɛ Awurade te sɛ ɔdanseni a ɔda wo ne wo
    mmeranteberɛ mu yere ntam, a woanni no nokorɛ.
  eng-WEBU: Yet you say, ‘Why?’ Because the LORD has been witness between you and
    the wife of your youth, against whom you have dealt treacherously, though she
    is your companion and the wife of your covenant.
  wal-wal: 'Intte, “I aissi nu yarshshuwaa ekkennee?” yaagidi oichchikko, gaasoi hagaa:
    intte intte yelagatettan ekkido machcheera machcheera he wode maacettido maachchaa
    kolideta; intte machchiyaa machchiyaa intteyyo siiqonne intte maachchan machchidooro.
    Hegau GODAI markka.'
  spa-PDDPT: 'Ustedes preguntan: ¿Por qué? Porque Yavé fue testigo entre ti y la esposa
    de tu juventud, a la que fuiste infiel, aunque ella es tu compañera y la esposa
    de tu pacto.'
  gun-gun: Ha'e rami vy peporandu guive vy “Mba'e re tu nanhandererovy'avei?” peje.
    Mba'eta Senhor oikuaa porã nekunumi vy ndera'yxyrã reraa va'ekue reve peteĩ rami
    pejoguereko aguã pejapoague. Pendera'yxy kuery ma peneirũ oiko, peteĩ rami pendekuai
    aguã pejapoague regua teĩ ha'e kuery pe pejejavy.
  agu-BL: 'Por qui na pujx ita''n, na iẍnin na cxtzane''t wok tan jakle''n swetz:
    ¿Ta'', mbitzuntz yi qui na tzatzinu'' ske''j? I''tz tan paj yi in stiw banak te
    yi itumewe''n tu itxkel. Poro qui nin el cu''n ik''ab te iyol yi isuk tetz yi
    xuna''tz, na ja cyaj cyen itilol tan cha''tz tu''. Wech na ya''s tzun klo'' itrat
    tetz cyakil tiemp.'
  ilo-ULB: Ngem ibagbagayo, “Apay a saanna a taliawen?” Gapu ta ni Yahweh ti nakaimatang
    kenka ken ti asawa ti kinaagtutubom, ket saanka a nagbalin a napudno kenkuana,
    uray no kataktakunaynaymo isuna ken asawam sigun iti katulagan.
  kpg-kpg: Goodou e heheeu be di maa e aha Mee dela hagalee manawa tenetene gi godou
    haihai tigidaumaha. Idimaa, Mee e iloo Ia bolo goodou guu oho di godou hagababa
    ne hai gi godou lodo i di godou madagoaa nogo dama daane. Di ahina deenei la di
    hoo ni oou, gei goe dela guu oho dau hagababa dela ne hai gi mee, ma e aha maa
    goe gu hagababa i mua o God bolo goe ga manawa dahi ang gi Mee.
  uig-ARA: 'بىراق سىلەر: «نېمىشقا؟» دەپ سورايسىلەر. ــ چۈنكى پەرۋەردىگار سەن ۋە ياشلىقىڭدا
    ئالغان ئايالىڭ ئوتتۇرىسىدا گۇۋاھچى بولغانىدى؛ سەن ئۇنىڭغا ۋاپاسىزلىق قىلدىڭ، گەرچە
    ئۇ سېنىڭ ھەمراھىڭ ۋە سەن ئەھدە تۈزگەن ئايالىڭ بولسىمۇ.'
  sus-sus: Wo n maxɔrinma «Munfe ra?» N a falama wo bɛ. Wo ginɛ naxan sugandi wo fonike
    tɛmui, wo naxan xa futi xiri Alatala xa seedeɲɔxɔya kui, wo bara na ginɛ yanfa.
  pon-2006: Kumwail ahpw kin kalkalelapak dahme e solahr kupwurperenkihki amwail meirong
    kan. Pwehki eh mwahngih duwen amwail kauwelahr amwail inou ong lih me kumwail
    pwoudikidahr ni amwail pwulopwul. Lih menet wialahr kisehn paliwaramwail, oh kumwail
    kauwelahr amwail inou, mehnda ma kumwail inoukihong Koht me kumwail pahn loalopwoatohng
    liho.
  jae-jae: Ma amac atu kênac gebe “Kêkôc sa atom kêtu ageŋŋa.” Ŋam gebe amac asap
    biŋ, taŋ ajac mata gêdêŋ lauo naŋ, ajam gêdêŋ amac ŋapalêgeŋ naŋ popoc. Eŋ kêtu
    nêm kêpuctôŋo ma aôm kôsap biŋ, taŋ gôjac mata gêdêŋ eŋ naŋ tulu. Biŋ taŋ gôjac
    mata kôkô Anôtô laŋônêm gebe ôsap eŋ tôŋ naŋ.
  ksd-ksd: 'Ma ava biti ka: Ta ra ava? Tago ba u barmana amur ga taulai ma kaum vavina
    ta ra luaina mata i ra Luluai, ma go u tar leleing tana ma ra vaongo, ma a dovotina
    talaim, ma kaum taulai ba u vatur vake ma ra vavalima.'
  tur-YTC: Yine de, ‘Neden?’ diyorsunuz. Çünkü Yahve gençliğinin karısı ile senin
    aranda tanık oldu, ona ihanet ettin, oysa o senin yoldaşın ve antlaşmanın karısıdır.
  grc-BRENT: Καὶ εἴπατε, ἕνεκεν τίνος; ὅτι Κύριος διεμαρτύρατο ἀναμέσον σου, καὶ ἀναμέσον
    γυναικὸς νεότητός σου, ἣν ἐγκατέλιπες, καὶ αὕτη κοινωνός σου, καὶ γυνὴ διαθήκης
    σου.
  ind-AYT: “Namun, kamu bertanya, “Mengapa?” Sebab, TUHAN telah menjadi saksi antara
    kamu dan istri masa mudamu, yang kepadanya kamu telah berkhianat kepadanya, padahal
    dialah pasanganmu dan istri perjanjianmu.”
  nya-nya: Inu mukufunsa kuti, “Chifukwa chake nʼchiyani?” Chifukwa chake nʼchakuti
    Yehova ndi mboni ya pangano limene unachita ndi mkazi wa unyamata wako, chifukwa
    sunakhulupirike kwa iye, ngakhale kuti iyeyo ndiye mnzako, ndi mkazi wako mwapangano.
  hrv-hrv: 'I vi pitate: “Zašto?” Zato što je Jahve bio svjedok između tebe i žene
    mladosti tvoje kojoj si nevjeran premda ti drugarica bijaše i žena tvoga saveza.'
  mps-mps: Tama nosali dagego te Godiba hanalu, te tiwai po wali, “Magi baso nago
    dago ofa sabo meniwe?” E tiwai ebao. Genuai Bidigo koneani, dagego te duga ogwa
    bidide sali we dabe sela sąwanigo te duga dąų wali bomai po bolalio. Te we
    dabe duga hai namu dao, tama duga te God gedude po dąų weyu, te dagego augwali
    munu me tagalogobeo wai. Tiali goli, dagego te bomai po bolali dao, wali.
  tpi-tpi: Na bihain yupela i save askim God olsem, “Bilong wanem yu no save kisim
    ol ofa bilong mipela?” As bilong dispela i olsem. Bikpela i save, yupela i brukim
    promis yupela i bin mekim long ol meri yupela i bin maritim taim yupela i yangpela
    yet. Ol meri i poroman bilong yupela na yupela i bin promis long ai bilong God
    bai yupela i no ken lusim ol. Tasol yupela i brukim dispela promis.
  dan-1931: 'Og I spørger: “Hvorfor?” Fordi HERREN var Vidne* mellem dig og din Ungdomshustru,
    mod hvem du har været troløs, skønt hun hører til dit Folk og deler din Tro. {
    [*da Ægteskabet blev indgået.] }'
  vie-OVCB: 'Các ngươi thắc mắc: “Tại sao thế?” Vì Chúa đã chứng giám cho hôn thú
    các ngươi đã lập với vợ ngươi lúc ngươi còn trẻ, nhưng rồi ngươi không chung thủy
    với nàng, dù nàng là người bạn đường và vợ có hôn thú của ngươi.'
  guj-2017: પણ તું કહે છે, “શા માટે તે નહિ?” કેમ કે, યહોવાહ તારી અને તારી જુવાનીની
    પત્ની વચ્ચે સાક્ષી થયા છે, જોકે તે તારી સાથી અને કરારની રૂએ તારી પત્ની હતી છતાં
    તું તેને અવિશ્વાસુ રહ્યો છે.
  pon-2006A: Kumwail ahpw kin kalkalelapak dahme e solahr kupwurperenkihki amwail
    meirong kan. Pwehki eh mwahngih duwen amwail kauwelahr amwail inou ong lih me
    kumwail pwoudikidahr ni amwail pwulopwul. Lih menet wialahr kisehn paliwaramwail,
    oh kumwail kauwelahr amwail inou, mehnda ma kumwail inoukihong Koht me kumwail
    pahn loalopwoatohng liho.
  por-BRBSL: 'Mas você diz: “Por quê?” Porque Javé tem sido testemunha entre você
    e a esposa de sua juventude, contra a qual você lidou traiçoeiramente, embora
    ela seja sua companheira e a esposa de seu pacto.'
  eng-OEBUS: Yet you ask, “Why?” Because the Lord is testifying against you on behalf
    of the wife you married when you were young. You have been unfaithful to her,
    even though she is your companion, and your legal wife.
  cth-cth: Bangtelane telah na pacei awh pawiteh, na thoundoun nah na paluen e na
    yu koe, lawkkam na cak hoeh. Na yu hoi nang rahak BAWIPA teh kapanuekkhaikung
    lah ao. Hote yu teh nange yu, lawkkam e yu lah ao toe.
  twi-twi: Mubisa se, “Adɛn nti?” Efisɛ Awurade te sɛ ɔdanseni a ɔda wo ne wo mmerantebere
    mu yere ntam, nanso woanni no nokware, ɛwɔ mu sɛ ɔyɛ wo yere wɔ aware nhyehyɛe
    mu de.
  hlt-hlt: Balae tih koep na dawt? BOEIPA tah nang laklo neh na camoe kah na yuu laklo
    ah laipai coeng. Anih te na cangyaeh neh na paipi yuu yamvat ah anih taengah na
    hnukpoh.
  tbz-SIM: Kɛ̀ di nɛ́ békú dimɑ́ɑ̀ mùù kpɛ́í nte kɛ̀ kù yí cɔú di pɑ̃rɛ̀. Di yetírí
    mɛ̀ɛ̀ kpɛ́í nkɛ di pobɛ̀ di puokɛ bɛ̀ di dɑpɑ̀ntì mɔ̀nnì kɛ bɛ́i nKuyie nyììkɛ̀
    kɛ yĩ di yó mbɛ̀ po kɛ nɛ́ wɛ̃̀tɛ kɛ bɛ̀ bɛ̀tì.
  msy-2020: Ezɨ ia kamaghɨn Godɨn azangsɨsi, “Manmagh amizɨ, nɨ en ofaba isir puvatɨ?”
    Bizir kamɨn mɨngarim kamakɨn, Ikiavɨra Itir God fo, nɨ fomɨra uan mugamra ikia,
    amuimɨn ikiasa Godɨn damazimɨn akar dɨkɨrɨzir gavgavim gamigha ghaze, nɨ amizir
    kam ateghan kogham. Amizim, kar nɨn roroam. Ezɨ puvatɨ, nɨ akar dɨkɨrɨzir kam
    abigha gɨfa.
  dop-dop: Anɩ pɑɑ mə tɑɑ wei ɩ kɑ sɩɩnɑ ɩ nɔɣɔ sɩ ɩ kɑ́ tɔkɩ ɩ kɑncɑɑlɑɣɑ ɑlʋ. Mə
    ləsənɑ-wɛ, nɑ pɑ kɛ́ mə ɑlɑɑ, pɑɑ nɑ mpʋ ɩ́ kisɑ-wɛ.
  azb-azb: Siz «Nə üçün?» deyib soruşursunuz. Çünki səninlə cavanlığında evləndiyin
    arvadın arasında Rəbb şahiddir. O qadın sənin yoldaşın və nikah əhdi ilə arvadın
    olduğu halda ona xəyanət etdin.
  eng-DBY: 'Yet ye say, Wherefore? Because Jehovah hath been a witness between thee
    and the wife of thy youth, against whom thou hast dealt unfaithfully: yet is she
    thy companion, and the wife of thy covenant.'
  hin-2017: इसलिए, क्योंकि यहोवा तेरे और तेरी उस जवानी की संगिनी और ब्याही हुई स्त्री
    के बीच साक्षी हुआ था जिससे तूने विश्वासघात किया है।
  wol-KYG: 'Ngeen naa: «Ndax lan?» Ndax Aji Sax ji moo seede seen diggante ak seen
    jabar ja ngeen jël ba ngeen di ndaw, tey ngeen wor ko, te mu doonoon seen wéttal,
    seen jabar ju ngeen séqal kóllëre.'
  eng-YLT: And ye have said, 'Wherefore?' Because Jehovah hath testified between thee
    And the wife of thy youth, That thou hast dealt treacherously against her, And
    she thy companion, and thy covenant-wife.
  kne-kne: Salodsoden yo di begew ay adi na awaten din daton yo. Say gapo et ammo
    na ay adi yo tinongpal din kari yo sin aas-awa yo olay mo nabayag ay kinadkadwa
    yo ya nansapata kayo en Diyos.
  eng-WYC-2017: And ye said, For what cause? For the Lord witnessed betwixt thee and
    the wife of thy puberty, that is, time of marriage, whom thou despisedest, and
    this is thy fellow, and the wife of thy covenant of peace.
  eng-WMBB: Yet you say, ‘Why?’ Because the LORD has been witness between you and
    the wife of your youth, against whom you have dealt treacherously, though she
    is your companion and the wife of your covenant.
  urd-GVH: तुम पूछते हो, “क्यों?” इसलिए कि शादी करते वक़्त रब ख़ुद गवाह होता है। और
    अब तू अपनी बीवी से बेवफ़ा हो गया है, गो वह तेरी जीवनसाथी है जिससे तूने शादी का
    अहद बाँधा था।
  rug-rug: Na vegua ke lopu va gunagunanani gamu sa Tamasa? Evaṉia Sa sapu gua asa
    sina na tie va sosode si Asa pa varikorapa mia meke sari mia barikaleqe totoso
    na tie vaqura si gamu. Ele huaria gamu sa vina tatara koasa mua barikaleqe pa
    vina tatarana sa vinarihaba sapu tavetia gamu pa Kenuna sa Tamasa.
  gaz-gaz: Isinis, “Kun maaliif taʼe?” jettanii gaafattu. Kun sababii ati utuma isheen
    hidhata kee, niitii kee kan kakuu taatee jirtuu amanamummaa isheef dhabdeef Waaqayyo
    siʼii fi niitii qeerrummaa kee gidduutti ragaa taʼeefii dha.
  fra-LSG: 'Et vous dites: Pourquoi?… Parce que l’Éternel a été témoin entre toi et
    la femme de ta jeunesse, A laquelle tu es infidèle, Bien qu’elle soit ta compagne
    et la femme de ton alliance.'
  gnn-gnn: Bala nhuma ŋuli dhä‐wirrka'yun waŋa bitjanna, “Nhäku warray ŋayi Godthunydja
    yakanydja märraŋala ŋanapurruŋguŋu mundhurr‐wekanhara? Nhäku warray ŋayi yakanydja
    ŋanapurrunha goŋmirriyama ŋuli yukurra?” Ga ŋarra yurru ḻakaramanydja nhumalaŋgu
    bitjanna gam'. Godthunydja yurru yakana nhumalanha goŋmirriyama, liŋgu nhuma bakmaraŋala
    dhawu' ŋunhi, ŋunhi nhuma nherrara bitjarrayi. Yo, ŋulinyaramirriyunydja ŋunhi
    nhe yuṯanydja yolŋu, nhe märraŋala miyalknha nhuŋuway, ga dhawu'‐nherrara nhe
    Godkala yäkuyu; nhe dhawu'mirriyaŋalanydja ŋunhi miyalknha, ŋunhi nhenydja yurru
    nhina waŋganyŋura, galki nhuma gal'ŋu yana yurru gupaḏalŋu‐wala, bitjarra nhe.
    Bala ŋayi Godthunydja dhambay‐manaparana nhumalanha waŋganyguŋalana, märr yurru
    nhumanydja maṉḏa märrmany'tja waŋganynha rumbalnydja, yakana biyapul märrma'.
    Nhäku warray ŋayi ŋuli Godthu dhambay‐manapan märrma'nhanydja Yitjuralpuyŋunha
    maṉḏanha, waŋganygumanydja maṉḏanha? Yo, ŋayi bitjarrayinydjayi waŋganyguŋalanydja
    nhumalanha Yitjuralpuyŋunhanydja maṉḏanha, märr yurru nhumalaŋgu ŋunhi yumurrkuny'tja
    nhanŋuway yana Godku Garraywu. Ga dhiyakuyinayi märrwu nhuma yurru yaka ganan
    nhumalaŋguway nhuma dhäykanha, ŋunhi nhe märraŋala ŋäthili gal'ŋu ŋanya, yana
    nhe yurru nhinanydja yukurra ŋurikalaŋumirri liŋgu waŋganygalaŋumirri, ga yakana
    märraŋa ŋula wiripuŋunhanydja yolŋunha mulkurunhanydja, ŋunhi ŋayi yaka nhanŋuway
    Godku gal'ŋu yolŋu.
  yal-yal: Ɛ mɔn yi a fala, a nanfera? Bayo Alatala nan seren na ɛ nun ɲaxanla tagi
    i naxan dɔxi i foninge waxatini, i naxan yanfaxi, hali i fe rafala boden to yi
    a ra, hali ɛ nun na to bata yi layirin xidi.
  haw-1868: 'Ke ninau mai nei oukou, No ke aha? No ka mea, he mea ike maka o Iehova
    mawaena ou a o ka wahine o kou wa opiopio, I ka mea au i hana hoopunipuni aku
    ai: Aka, oia no kou hoalauna, o ka wahine o kau berita.'
  arb-NAV: 'وَتَتَسَاءَلُونَ: لِمَاذَا؟ لأَنَّ الرَّبَّ كَانَ شَاهِداً عَلَى الْعَهْدِ
    الْمَقْطُوعِ بَيْنَكَ وَبَيْنَ زَوْجَةِ صِبَاكَ الَّتِي غَدَرْتَ بِها، مَعَ أَنَّهَا
    شَرِيكَتُكَ وَامْرَأَةُ عَهْدِكَ.'
  ewe-ewe: 'Miefa avi bia Yehowa be: “Mawu, nu ka tae nègblẽ mí ɖi?” Magblɔ nu si
    ta wògble mi ɖi la na mi; Yehowa kpɔ ale si miewɔ tamesesẽ hegbe miaƒe ɖekakpuimesrɔ̃
    siwo nɔ anyi kpli mi le nyateƒetoto me ƒe geɖe lae. Evɔ mieɖe adzɔgbe be miakpɔ
    wo dzi, eye miagblẽ wo ɖi ɣe aɖeke ɣi akpɔ o.'
  eng-LEE: 'Yet ye say, Wherefore? Because the Lord hath been witness between thee
    and the wife of thy youth, against whom thou hast indeed dealt treacherously:
    yet is she thy companion, and the wife of thy covenant.'
  asm-FB: তোমালোকে কোৱা, “কিয় নকৰে?” ইয়াৰ কাৰণ হৈছে, যিহোৱা তোমালোক প্রত্যেকজন লোক
    আৰু তেওঁৰ যৌৱনকালৰ ভার্যাৰ বিবাহৰ মাজত সাক্ষী হৈছিল; যদিও তেওঁ তোমাৰ সংগী আৰু
    বিবাহৰ নিয়মৰ দ্বাৰা হোৱা তোমাৰ ভার্যা, তথাপিও তুমি তেওঁৰ প্রতি বিশ্বাস-ঘাতকতা
    কৰিছা।
  sus-A: وٌ ﭑ مَشْرِنمَ «مُنقٍ رَ؟» ﭑ عَ قَلَمَ وٌ بّ. وٌ فِنّ نَشَن سُفَندِ وٌ قٌنِكٍ
    تّمُي، وٌ نَشَن شَ قُتِ شِرِ عَلَتَلَ شَ سٍيدٍحْشْيَ كُي، وٌ بَرَ نَ فِنّ يَنقَ.
  fra-SBL: 'Et tu dis : « Pourquoi ? » Parce que l''Éternel a été témoin entre toi
    et la femme de ta jeunesse, contre laquelle tu as été infidèle, alors qu''elle
    était ta compagne et la femme de ton alliance.'
  hbo-hbo: וַאֲמַרְתֶּ֖ם עַל־מָ֑ה עַ֡ל כִּי־יְהוָה֩ הֵעִ֨יד בֵּינְךָ֜ וּבֵ֣ין ׀ אֵ֣שֶׁת
    נְעוּרֶ֗יךָ אֲשֶׁ֤ר אַתָּה֙ בָּגַ֣דְתָּה בָּ֔הּ וְהִ֥יא חֲבֶרְתְּךָ֖ וְאֵ֥שֶׁת
    בְּרִיתֶֽךָ׃
  shp-NTPO: Jatian mato yokakaatai riki, ¿Jaweatiki noa jaskáai? Ja Ibonra onanke,
    ja mia bakeranontian jabé wanoa ainbo betan ja axonti yoixonbi min senenhayamabo.
    ¡Jara mia jabébiribi iká iki, jaskákinra wetsabo betan ikin yosmaatima min yoia
    iki!
  pjt-pjt: '@see-verse:MAL.002.013'
  kik-kik: Mũũragia atĩrĩ, “Nĩ kĩĩ gĩtũmi?” Nĩ tondũ Jehova nĩwe mũira gatagatĩ gaku
    na mũtumia wa ũnini waku, tondũ ndũrĩ mwĩhokeku harĩ we, o na gũtuĩka nĩwe mũrata
    waku, o we mũtumia wa kĩrĩkanĩro kĩa ũhiki waku.
  fra-NCL: 'Et vous dites : « Pourquoi ? » — Parce que Yahweh a été témoin entre toi
    et la femme de ta jeunesse, à laquelle tu as été infidèle, elle qui était ta compagne
    et la femme de ton alliance.'
  cek-AK: 'Tipongah maw Sithaw palung anghoe ai? tiah lok na dueng o; tipongah tih
    nahaeloe saning na nawk nathuem ah na lak ih nongpata nuiah oep kaom ah kho na
    sah o ai, tito anih mah panoek pongah ni: nongpata loe nang hoi nawnto angkom
    kami, lokmaihaih hoi lak ih na zu ah oh. Angraeng loe nang hoi na zu salakah hnukung
    ah oh.'
  cuk-cuk: 'Degite, amba be egismalad: “¿Ibiga deyob gue?” Ar be na ome-sapingwaun-gasadgi-be-nosadi,
    Bab-Jehová be-barsogedga gued. Ar we-ome bebogwadinad, deginbali, ebo-be igar-mesisad-omebalinad.'
  uig-CYR: 'Бирақ силәр: «немишкә?» дәп сорайсиләр. — Чүнки Пәрвәрдигар сән вә яшлиғиңда
    алған аялиң оттурисида гувачи болған еди; сән униңға вапасизлиқ қилдиң, гәрчә
    у сениң һәмраһиң вә сән әһдә түзгән аялиң болсиму.'
  tel-2017: ఇలా ఎందుకు జరుగుతుంది? అని మీరు అడుగుతారు. యవ్వన కాలంలో నువ్వు పెళ్లి
    చేసుకుని అన్యాయంగా విడిచిపెట్టిన నీ భార్య పక్షంగా యెహోవా సాక్షిగా నిలబడతాడు. నీ
    భార్య నీ సహకారి కాదా, నీవు చేసిన నిబంధన ప్రకారం భార్య కాదా.
  hat-BSA: 'Malgre sa, nou di: ‘Pou ki rezon?’ Paske SENYÈ a te yon temwen antre nou
    menm ak madanm jenès nou an, kont sila nou te aji an trèt la, malgre li se konpanyen
    e madanm nou selon akò nou an.'
  kos-kos: Kowos siyuk lah efu ku El tia sifil engan in eis ma inge. Mweyen El etu
    lah kowos kunausla wulela lowos nu sin mutan kiowos su kowos payukyak se ke pacl
    kowos mwet fusr. El pa mutan tafweyom, ac kom kunausla wulela lom nu sel, kom
    ne orala wuleang lom ye mutun God lah kom ac fah pwaye nu sel.
  hbo-WLC: וַאֲמַרְתֶּ֖ם עַל־מָ֑ה עַ֡ל כִּי־יְהוָה֩ הֵעִ֨יד בֵּינְךָ֜ וּבֵ֣ין ׀ אֵ֣שֶׁת
    נְעוּרֶ֗יךָ אֲשֶׁ֤ר אַתָּה֙ בָּגַ֣דְתָּה בָּ֔הּ וְהִ֥יא חֲבֶרְתְּךָ֖ וְאֵ֥שֶׁת
    בְּרִיתֶֽךָ׃
  ibo-ibo: Unu na-asị “Nke a ọ bụ nʼihi gịnị?” Ọ bụ nʼihi na Onyenwe anyị bụ onyeama
    nʼetiti gị na nwunye ị lụrụ nʼokorobịa gị, nʼihi na ị kwesighị ntụkwasị obi, ọ
    bụ ezie na ọ bụ nwanyị e jikọtara gị na ya, bụrụkwa nwunye ọgbụgba ndụ gị.
  ory-ory: ତଥାପି ତୁମ୍ଭେମାନେ କହୁଅଛ, “ଏଥିର କାରଣ କଅଣ?” ସଦାପ୍ରଭୁ ତୁମ୍ଭର ଓ ତୁମ୍ଭ ଯୌବନ କାଳର
    ଭାର୍ଯ୍ୟା ମଧ୍ୟରେ ସାକ୍ଷୀ ହୋଇଅଛନ୍ତି, ସେ ତୁମ୍ଭର ସଖୀ ଓ ତୁମ୍ଭ ନିୟମକୃତ ଭାର୍ଯ୍ୟା ହେଲେ
    ହେଁ ତୁମ୍ଭେ ତାହା ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କରିଅଛ।
  chk-chk: Eman a ais, “Pwota esap chüen etiwa ekewe asor?” Pun ewe Samol mi Lapalap
    a silei pwe ka atai ewe pwon mi fis lefilemi me pwülüom we, lupwen ka alüal. Iwe,
    en ka kirikiringau ngeni, nge i fen chiechiom me pwülüom fän ewe pwon.
  rop-rop: Yumob askim mi, ‘Wotfo im nomo gudbinji langa wi ofring olabat na?’ Wal
    im nomo gudbinji dumaji im sabi wen yumob bin meigim det pramis blanga merrit
    langa yumob waif longtaim, en tudei im luk yumob bin breigim det pramis. Wen yumob
    bin yangbala, yumob bin pramis blanga jidan merrit langa yumob waif olataim en
    imbin oldei jidan yumob meit. Bat yumob oldei libumbat yumob waif en gajimbat
    najawan wuman.
  ukr-1871: 'Ви знов спитаєте: через що? Через те, що Господь був сьвідком між тобою
    й жоною молодощів твоїх, що ти її зрадив, — вона ж подруга твоя й законом із тобою
    звязана, як жона твоя.'
  deu-1951: 'Und ihr fragt: «Warum?» Weil der HERR Zeuge war zwischen dir und dem
    Weibe deiner Jugend, welcher du nun untreu geworden bist, obschon sie deine Gefährtin
    und das Weib deines Bundes ist!'
  eng-JPS: 'Yet ye say: ''Wherefore?'' Because the LORD hath been witness between
    thee and the wife of thy youth, against whom thou hast dealt treacherously, though
    she is thy companion, and the wife of thy covenant.'
  srp-1865: 'A vi govorite: zašto? Zato što je Gospod svjedok izmeðu tebe i žene mladosti
    tvoje, kojoj ti èiniš nevjeru, a ona ti je drugarica i žena, s kojom si u vjeri.'
  lug-lug: Kale mubuuza nti, “Lwaki tabifaako?” Kubanga Mukama yali mujulirwa wakati
    wo ne mukazi wo ow’omu buvubuka bwo, naye ggwe tewali mwesigwa, ng’olimbalimba
    newaakubadde nga yali munno era mukazi wo gwe walagaana naye endagaano.
  heb-heb: ואמרתם על מה על כי יהוה העיד בינך ובין אשת נעוריך אשר אתה בגדתה בה והיא
    חברתך ואשת בריתך׃
  ben-IRV: কিন্তু তোমরা বলছ, “এর কারণ কি?” এর কারণ, সদাপ্রভু তোমার যৌবনকালের স্ত্রীর
    ও তোমার মধ্যে সাক্ষী হয়েছিলেন; ফলে তুমি তার সঙ্গে বিশ্বাসঘাতকতা করেছো; কিন্তু
    সে তোমার সঙ্গিনী ও তোমার নিয়মের স্ত্রী।
  pan-pan: ਤੁਸੀਂ ਆਖਦੇ ਹੋ, ਕਿਉਂ? ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਤੇਰੇ ਵਿੱਚ ਅਤੇ ਤੇਰੀ ਜੁਆਨੀ ਦੀ ਪਤਨੀ ਵਿੱਚ
    ਗਵਾਹ ਹੈ, ਕਿਉਂ ਜੋ ਤੂੰ ਉਸ ਦੇ ਨਾਲ ਵਿਸ਼ਵਾਸਘਾਤ ਕੀਤਾ, ਭਾਵੇਂ ਉਹ ਤੇਰੀ ਸਾਥਣ ਅਤੇ ਤੇਰੇ ਨੇਮ
    ਦੀ ਔਰਤ ਹੈ।
  tkr-tkr: Şosse «Nişil allavane?» qidghın ha'as əxə. Ğu mek'vranang'a hey'iyne zəiyfayneyiy
    yiğne yı'q'nee Şahad Rəbb vorna. Ğu, mana yiğna nikahıkana xhunaşşe yixhayka ilydyakkı,
    məng'ı's xayaanat hı'ı.
  mya-JVB: အဘယ်ကြောင့် နည်းဟု သင်တို့မေး လျှင်၊ သင့် အသက်ပျို စဉ်အခါ လက်ထပ်၍နောက်တဖန်
    သစ္စာ မစောင့်၊ ပြစ်မှားသော မယား တဘက် နှင့် သင့် တဘက် ၌ ထာဝရဘုရား သည် သက်သေ ဖြစ်တော်မူ၏။
    ထိုမယား သည် သက်သေဖြစ်တော်မူ၏။ ထိုမယားသည် သင် ၏ အဆွေ ခင်ပွန်း၊ သင် ဖွဲ့သော ပဋိညာဉ်
    နှင့်ဆိုင်သော မယား ဖြစ်သတည်း။
  hmo-hmo: 'Bona umui ese Dirava umui nanadaia, umui gwau, “Badina dahaka aiemai boubou
    gaudia oi abia dae lasi?” Ena badina korikori be inai: Lohiabada be ia diba oiemu
    uhau dinadia lalonai oi headava neganai, oi ese oiemu hahine oi gwauhamata henia,
    ia do oi rakatania lasi momokani. Inai gwauhamata oiemu adavana dekenai be Lohiabada
    ena vairana dekenai oi karaia. To oi ese unai gwauhamata oi makohia, oi badinaia
    lasi.'
  urd-urd: तोभी तुम कहते हो, “वजह क्या है?” वजह ये है कि ख़ुदावन्द तेरे और तेरी जवानी
    की बीवी के बीच गवाह है, तूने उससे बेवफ़ाई की है, अगरचे वह तेरी दोस्त और मनकूहा
    बीवी है।
  rus-SYN: 'Вы скажете: “за что?” За то, что Господь был свидетелем между тобою и
    женою юности твоей, против которой ты поступил вероломно, между тем как она подруга
    твоя и законная жена твоя.'
  bqc-SIM: 'I mɛ: Bↄ́mɛ mↄ̀ ń yã́ɛo? Kɛ́ Dii mɛ́ seelade ũ ápiↄ ń á baade ɛ̀waasogↄↄ
    nↄo yã́ musu yã́iɛ. Asa n nↄ mɛ́ n gbɛ̃do pↄ́ a kↄ̃ yãmà ũ, ↄ̃ n bↄ aà kpɛ.'
  tcz-CHONGTHU: Nangman na seijin, “Pakaiyin ipi dinga ka taona hi asan lou ham nati.”
    Keiman seipeh ing kate! Ajeh chu na khandonlaija na jinei a chu ahetoh a Pakai
    pang ahi. Ahinlah amanu naji hina a na kichen lhonna na kitepna lhon dungjuija
    kitah taha aum vang'in nang vang kitahlou tahin na hung chon tan ahi.
  mar-mar: तुम्ही म्हणता, “असे का नाही?” कारण तुझ्यामध्ये व तुझ्या तारूण्यातल्या स्त्रीमध्ये
    परमेश्वर साक्षीदार आहे. ती तर तुझी सहचारिणी असून व तुझ्या कराराची पत्नी असून तिच्याशी
    तू विश्वासघाताने वागला आहेस.
  qub-qub: 'Gamcunaga ninquiraj: «¿Imanir-raj mana chasquimanchïchu?» nir. Chaynöga
    caycan Tayta Diospa ricay ñawincho mösu car gam warmiwan majachacashpayqui aunishayquita
    mana cumlishayquipitami. Pay warmiqui caycaptinpis, payllawan tiyanayquipaj aunisha
    caycarpis cachaycushcanquimi.'
  bqp-bqp: 'Adì pi: Bↄ́ mɛ́ à sù kũ yã dioo? Kũ Dikiri mɛ́ à sèedade ũ á dagura
    kũ n kɛfɛnnakɛgↄrↄ nↄkpammao yãimɛ. Zaakũ n nↄkpamma pìn n gbɛ̃ndo kũ a kↄ̃
    yã mà ũ, akũ n yã fùtɛnɛ.'
  hat-hat: Epi n'ap mande poukisa? Se paske Seyè a wè sa ou fè madanm ou te marye
    lè ou te jenn lan. Ou pa kenbe pwomès ou te fè l' la. Ou te pase kontra avè l',
    ou te pwomèt Bondye ou t'ap kenbe l' pou madanm ou pou tout tan.
  eng-BSB: Yet you ask, “Why?” It is because the LORD has been a witness between you
    and the wife of your youth, against whom you have broken faith, though she is
    your companion and your wife by covenant.
  tod-tod: 'Wo ɗa gaazaɠagi wo ga: «Leeni vaa zu naa ɠɛɛzu?» Tɔɔzei Ɠɔoɠɔ GALAGI ɠɛni
    ga zeelei wo ɠilagilagi wo yɔɠɔzu wa wo-anzaiti, niiti wo ti zeini wa-zunu loungo
    ziɛgi zu, niiti wo ɠɛai ti ʋɛ ga wooʋalada nuiti, anɛɛ ni ti ɠɛɛʋɛ ga wa-ziɛpolu
    nuiti ta wa-minazeɠe anzaiti.'
  eng-WEBPB: Yet you say, ‘Why?’ Because the LORD has been witness between you and
    the wife of your youth, against whom you have dealt treacherously, though she
    is your companion and the wife of your covenant.
  kbq-kbq: Hianagi tamagra agenoka huta, nahigeno Anumzamo'a antahinoramie? hutama
    nehazana, na'ankure Ra Anumzamo'ma neramagegetama nehazavema manineta huvempa
    huta eri'naza a'enena mani fatgo huta nomanize.
  nhe-BL: 'Inmotlatzintoquilíaj: “¿Para tlen TOTECO techtlahuelcajtoc?” Na nimechilhuis
    para tlen. Eltoc pampa TOTECO quiitac quema inquincajtejque imosihuajhua tlen
    inmosencajtoyaj ininhuaya ica tlajcuiloli quema intelpocatixtoyaj, yeca yaja inmechtelhuía.
    Quena, yonque sesen tlen nopa sihuame eliyayaj temachme imohuaya, san inquintlahuelcajque.'
  bus-bus: 'Eè be: Bↄ́ bé à mↄ̀ kↄ̃n yã kɛ̀o? Kɛ̀ Dii bé sèedadee ũ a dagura kↄ̃n
    n gↄ̃kparɛkɛgurↄ nↄkpammao yãnzimɛ. Zaakɛ n nↄkpamma pìn n gbɛ̃ndoo kɛ̀ a kↄ̃
    yã mà ũ, ben n yãfɛɛ kɛ̀nɛ.'
  gub-BL: Pe pitàitàigatu pepuranu hehe. — Màràzàwe tuwe, peze izupe. Amo awa wereko
    amo kuzà wemireko romo kwàkwàmo mehe a'e. A'e re oho amo ae kuzà ipuhe. Na'ikatu
    kwaw wemireko pe. Izypy mehe umume'u imen ikatu ma'e romo weko àwàm wemireko pe
    Tupàn henataromo. Amo 'ar mehe uzuhaw uze'eg awer oho kury. Peiko a'e awa zàwegatete
    pe.
  eng-DRA: 'And you have said: For what cause? Because the Lord hath been witness
    between thee, and the wife of thy youth, whom thou hast despised: yet she was
    thy partner, and the wife of thy covenant.'
