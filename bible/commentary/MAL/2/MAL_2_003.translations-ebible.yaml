verse: MAL.002.003
translations:
  mal-C: “നിങ്ങൾനിമിത്തം ഞാൻ നിങ്ങളുടെ സന്തതികളെ ശാസിക്കും; നിങ്ങളുടെ ഉത്സവബലികളിലെ
    ചാണകംതന്നെ നിങ്ങളുടെ മുഖത്തു ഞാൻ വിതറും, നിങ്ങളെ അതിനോടുകൂടെ കൊണ്ടുപോകുകയും ചെയ്യും.
  deu-TKW: Fürwahr, ich werde euch den Arm verwünschen und lähmen und euch Unrat ins
    Gesicht streuen, den Unrat eurer Feste, und euch zu ihm hinausschaffen!
  lin-lin: Likolo na bino, nakopamela bakitani na bino, nakobwakela bino basalite
    ya banyama na bino na bilongi, salite ya banyama oyo bobonzaka na mikolo ya bafeti
    na bino, mpe bakomema bino nzela moko na basalite yango.
  eng-LSV: Behold, I am pushing away the seed before you, || And have scattered dung
    before your faces, || Dung of your festivals, || And it has taken you away with
    it.
  eng-GNV: Behold, I wil corrupt your seede, and cast dongue vpon your faces, euen
    the dongue of your solemne feastes, and you shall be like vnto it.
  eng-WEBSTER: Behold, I will corrupt your seed, and spread dung upon your faces,
    even the dung of your solemn feasts; and one shall take you away with it.
  nhw-BL: “Por nopa tlajtlacoli catli anquichijtoque, niquinquixtilis inintequiticayo
    amoixhuihua para elise totajtzitzi. Huan nimechixpolos inincuitl ni tlapiyalme
    catli antechmacaj para tlacajcahualistli. Huan anmechhuicase nochi amojuanti para
    anmechmajcahuase quen catli quihuicaj cuitlatl.
  swh-ONEN: “Kwa sababu yenu nitawakatilia mbali wazao wenu. Nitazipaka nyuso zenu
    mavi, mavi ya dhabihu zenu. Nanyi mtafukuzwa pamoja nazo mtoke mbele zangu.
  bba-bba: Wee kon bɛɛn bibun bweseru kɑm koosiɑ. Kpɑ n bɛɛn yɑɑ sɑbe ni i kɑ yɑ̃kuru
    mɔ̀n bisu wisi bɛɛn wuswɑɑɔ. Kpɑ bu bɛɛ ɡurɑ bu kubɑ kɑ bii si sɑnnu.
  eng-KJVCPB: Behold, I will corrupt your seed, And spread dung upon your faces, even
    the dung of your solemn feasts; And one shall take you away with it.
  mpx-mpx: Tubumiyau nige nihi tatalaabab yaka abwe nihi mowasi. Wami hagali bwasumoliyau
    elokena na loabuabut-an maninimiwa, yaka na ahe tagilagimiu wami abatuwalaliya
    i ola bwasumu elokena hi kaval egonan hi teli musamusa abanaa.
  luo-luo: “Abiro tieko kothu, nikech un; abiro mieno wen mag chiayo mutimonago misengni
    e nyasi mau e pat wengeu kendo anariembu kubakoru gi wen kamano.
  meu-meu: A itaia, lau ese natumui baina gwau henidia, bona boromakau bona mamoe
    taḡedia na vairamui baina dahulaidia, hari emui boubou ḡaudia taḡedia; bena lau
    vairagu amo baina atomui lasi murimuri ai.
  npi-ULB: हेर, म तिमीहरूका सन्ततिलाई हप्काउन जाँदैछु, र म तिमीहरूका अनुहारमा गोबर
    छरिदिनेछु, तिमीहरूका चाड-पर्वहरूको गोबर, र त्योसँगै त्यसले तिमीहरूलाई लैजानेछ
    ।
  yor-yor: “Nítorí tiyín èmí yóò ba àwọn ọmọ yín wí, èmi ó sì fi ìgbẹ́ rẹ́ yín lójú,
    àní àwọn ìgbẹ́ ọrẹ ọwọ́ yín wọ̀nyí, a ó sì kó yín lọ pẹ̀lú rẹ̀.
  pes-OPCB: «فرزندان شما را تنبیه می‌کنم و سرگین حیواناتی را که برایم قربانی می‌کنید
    به صورتتان می‌پاشم و شما را مثل سرگین بیرون می‌اندازم.
  tgl-ULB: Tingnan ninyo, sasawayin ko ang inyong kaapu-apuhan at ipapahid ko ang
    dumi sa inyong mga mukha, ang dumi ng inyong mga inalay at alisin kayo kasama
    nito.
  cbu-NT: Siyachich nlluranur kiyungutam kachiychinllinaya. Nuw wizpurireetsi siyaa
    itutskachuri, kapung tpazachintspa. Wakararpatartis chik siyaa pangishi tashitungayaruri,
    izuuru kapeetchintspa. Nuwamari kizpur Apanlltana. Yuw áti an izuuru tuminchima.
  hui-hui: Tínaga waneiginiru minu balu ti nogo kumburayubi i̱ bo ngirimirunaga ti
    to ngagoha tíninaga dengui ogoniha minu guyulebero. Ani bialu tínibi nogo ti to
    ngagoha halimulo minu helolebero.
  mya-mya: ငါ​သည်​သင်​တို့​၏​သား​မြေး​များ​အား အ​ပြစ်​ဒဏ်​ခတ်​မည်။ သင်​တို့​၏​မျက်​နှာ​ကို
    သင်​တို့​ပူ​ဇော်​သည့်​တိ​ရစ္ဆာန်​ချေး​ဖြင့်​သုတ် လိမ်း​၍ သင်​တို့​အား​ထို​ယဇ်​ကောင်​များ​နှင့်
    အ​တူ​ပစ်​ထုတ်​လိုက်​မည်။-
  bod-N: ངས་ཁྱོད་ཅག་གི་བུ་རྒྱུད་རྣམས་ལ་གཤེ་གཤེ་བཏང་སྟེ། དུས་ཆེན་གྱི་སྐབས་སུ་མཆོད་པར་ཕུལ་བའི་ཕྱུགས་ཟོག་གི་ལྕི་བ་ཁྱོད་རྣམས་ཀྱི་གདོང་ལ་བྱུག་པར་འགྱུར་ཞིང་།
    མི་ཡིས་ཁྱོད་རྣམས་ལུད་ཕུང་ནང་དུ་འཁྱེར་ངེས་ཡིན་ཞེས་གསུངས་སོ། །
  wsk-wsk: “Nenenga munan memek sowore te se, ani ninga kuriang gue alo mu, den ikup
    ago balu nungarikko. Ale ninga tom biya kam te, sipsip te tama betesan mu nunga
    nunuwi mel nengema motam te parusuwurik se ago gi nengerak nama ninga warmonko.
  sna-sna: “Nokuda kwenyu ndichabvisa zvizvarwa zvenyu; ndichadzura zviso zvenyu nendove
    inobva pazvibayiro zvemitambo yenyu, uye muchatakurwa pamwe chete nayo.
  spa-BLM: He aquí que reprenderé a tu descendencia, y esparciré estiércol sobre tus
    rostros, el estiércol de tus fiestas, y serás llevado con él.
  cac-cac: Eyuj a ex tic ex sacerdote, yuj chi' ol vac' q'uixvelal eb' eyin̈tilal,
    a noc' tzeyic'cot silab'il chi' d'ayin, a stza' noc' ol in juloch d'a e sat. Junn̈ej
    ol aj ex in julanel yed' stza' noc' chi'.
  swh-ULB: Tazama, nitakikemea kizazi chako, na nitapaka mavi juu ya uso wako, mavi
    ya dhabihu zenu, na mtachukuliwa pamoja nayo.
  bel-bel: Вось, Я адбяру ў вас лапатку, і памёт раскідаю на твары вашыя, памёт сьвяточных
    ахвяраў вашых, і выкінуць вас разам зь ім.
  deu-ELBBK: Siehe, ich schelte euch die Saat und streue euch Mist in das Angesicht,
    den Mist eurer Feste, und man wird euch zu ihm hintragen.
  mbb-OT: “Tenged keniyu ebmensuwen ku is menge kevuwazan niw. Idapug ku keniyu is
    binusbus te menge ibpemuhat niw, ne idtimbag ku sikiyu zuma kayi.
  mal-2015: ഞാൻ നിങ്ങൾക്കുള്ള സന്തതിയെ ഭർത്സിക്കയും ചാണകം, നിങ്ങളുടെ ഉത്സവങ്ങളിലെ
    ചാണകം തന്നേ, നിങ്ങളുടെ മുഖത്തു വിതറുകയും അവർ നിങ്ങളെ അതിനോടുകൂടെ കൊണ്ടുപോകയും
    ചെയ്യും.
  rmc-rmc: Marava tumare čhaven a čhivava tumenge e khandiňi khoňi andro muja, e khoňi
    tumare inepengre obetendar, a čhivena tumen avri jekhetane la khoňaha.
  nlg-nlg: Inau ku torora rana vaivarimiu, mu ku paipalighi rana matadira mana ihudira
    tana tungi ghadira rana maumanu tau nira sukaghi, muku lavihorughau tana ovu ni
    tungi.
  pes-OPV: اینک من زراعت را به‌سبب شما نهیب خواهم نمود و بر رویهای شما سرگین یعنی
    سرگین عیدهای شما را خواهم پاشید و شما را با آن خواهند برداشت.
  ron-1924: Ятэ, вэ вой нимичи сэмынца ши вэ вой арунка балега ын фацэ, балега вителор
    пе каре ле жертфиць, ши вець фи луаць ымпреунэ ку еле.
  ben-OBCV: “তোমাদের জন্য, আমি তোমাদের বংশধরদের তিরস্কার করব; তোমাদের উৎসবের বলি থেকে
    সার নিয়ে তা তোমাদের মুখে মাখিয়ে দেব এবং তোমাদের সেইভাবেই নিয়ে যাওয়া হবে।
  som-som: Bal eega, farcankiinnaan canaanan doonaa, oo wejigiinnana waxaan ku firdhin
    doonaa uus, kaasoo ah uuska allabaryadiinna, oo waa laydinla qaadi doonaa.
  lat-VUC: Ecce ego projiciam vobis brachium, et dispergam super vultum vestrum stercus
    solemnitatum vestrarum, et assumet vos secum.
  eng-ASVBT: Behold, I will rebuke your seed, and will spread dung upon your faces,
    even the dung of your feasts; and ye shall be taken away with it.
  ita-1885: Ecco, io sgriderò le vostre sementi, e verserò dello sterco sopra le vostre
    facce, lo sterco delle vostre feste; e sarete portati via nel luogo di quello.
  eng-LXXUP: Behold, I turn my back upon you, and I will scatter dung upon your faces,
    the dung of your feasts, and I will carry you away at the same time.
  eng-ULB: See, I am about to rebuke your descendants, and I will spread dung on your
    faces, the dung from your festivals, and he will take you away with it.
  spa-VBL: ¡Tengan cuidado! Yo voy a enviar castigo a tus descendientes. Untaré en
    sus caras el estiércol de los animales que traen como sacrificio, el estiércol
    de sus fiestas religiosas, y ustedes serán expulsados con el estiércol también.
  fra-_FOB: Voici, je détruirai vos semences, et je répandrai sur vos visages de la
    fiente, la fiente de vos victimes de fêtes; et on vous emportera avec elle.
  mal-mal: ഞാൻ നിങ്ങൾക്കുള്ള സന്തതിയെ ശാസിക്കുകയും ചാണകം, നിങ്ങളുടെ ഉത്സവങ്ങളിലെ ചാണകം
    തന്നെ, നിങ്ങളുടെ മുഖത്തു വിതറുകയും അവർ നിങ്ങളെ അതിനോടുകൂടി കൊണ്ടുപോകുകയും ചെയ്യും.
  urd-GVR: Tumhāre chāl-chalan ke sabab se maiṅ tumhārī aulād ko ḍānṭūṅgā. Maiṅ tumhārī
    īd kī qurbāniyoṅ kā gobar tumhāre muṅh par phaiṅk dūṅgā, aur tumheṅ us ke samet
    bāhar phaiṅkā jāegā.”
  suz-BL: गो इन पतीके इन आल आन कली हुइक्‍नुङ। इन चढ़ेशो बस्‍तु आन गा क्‍यी ङा ग्रांग्रा
    इन कुलम देप्‍नुङ। मिनु इन कली आं ङोंइती रे तिल्‍नुङ।
  eng-NOY: Behold, I will rebuke your seed, And I will scatter dung in your faces,
    The dung of your solemn feasts, And ye shall be carried to it.
  ita-1927: Ecco, io sgriderò le vostre semente perché non producano, vi getterò degli
    escrementi in faccia, gli escrementi delle vittime offerte nelle vostre feste,
    e voi sarete portati fuori con essi.
  ckb-ckb: «لە بەر ئێوە نەوەکانتان سەرزەنشت دەکەم، ڕیخی قوربانی جەژنەکانتان بە دەموچاوتاندا
    دەکەم، جا لەگەڵیدا فڕێدەدرێن.
  eng-BBE: See, I will have your arm cut off, and will put waste on your faces, even
    the waste from your feasts; and you will be taken away with it.
  kan-OKCV: “ಇಗೋ, ನಾನು ನಿಮ್ಮ ಸಂತತಿಯನ್ನು ಗದರಿಸುವೆನು. ನಿಮ್ಮ ಮುಖಗಳ ಮೇಲೆ, ನಿಮ್ಮ ಹಬ್ಬ ಬಲಿಗಳ
    ಸಗಣಿ ಬಳಿಯುವೆನು. ಅದರೊಂದಿಗೆ ನೀವು ಒಯ್ಯಲಾಗುವಿರಿ.
  tam-2017: இதோ, நான் உங்களுடைய பயிரைக் கெடுத்து, உங்கள் பண்டிகைகளின் சாணியையே உங்கள்
    முகங்களில் இறைப்பேன்; அதனோடுகூட நீங்களும் தள்ளுபடியாவீர்கள்.
  spa-RV-1909: He aquí, yo os daño la sementera, y esparciré el estiércol sobre vuestros
    rostros, el estiércol de vuestras solemnidades, y con él seréis removidos.
  ron-BTF: Iată, voi corupe sămânţa voastră şi voi împrăştia balega pe feţele voastre,
    balega sărbătorilor voastre solemne; şi unul vă va îndepărta cu ea.
  eng-WEBP: Behold, I will rebuke your offspring, and will spread dung on your faces,
    even the dung of your feasts; and you will be taken away with it.
  eng-FBV: Watch out! I am going to penalize your descendants. I will spread manure
    on your faces from the animals you sacrifice, the manure from your religious festivals,
    and you will be thrown out with it.
  nld-1939: Zie, Ik zal u de arm afslaan, en slinger u het vuil in het gezicht; men
    gooit u weg met het vuil van uw feesten.
  nch-BL: “Por nopa tajtacoli cati anquichijtoque, niquinquixtilis inintequiticayo
    amoixhuihua para elise totajtzitzi. Huan nimechixpolos inincuit ni tapiyalme cati
    antechmacaj para tacajcahualisti. Huan amechhuicase nochi amojuanti para amechmajcahuase
    quej cati quihuicaj cuitat.
  vie-1934: Nầy, ta sẽ quở trách giống gieo của các ngươi, rải phân trên mặt các ngươi,
    tức là phân của những lễ các ngươi; các ngươi sẽ bị đem đi với phân ấy.
  hin-CV: “तुम्हारे कारण मैं तुम्हारी संतान को डांटूंगा; तुम्हारे त्योहार में बलिदान
    किए गये पशुओं के गोबर को मैं तुम्हारे चेहरों पर मलूंगा, और तुम्हें इसी स्थिति
    में ले जाया जाएगा.
  spa-BES: Mira, voy a reprender su descendencia y les echaré estiércol en la cara,
    el estiércol de los animales sus fiestas solemnes; y serán removidos con eso.
  tdx-tdx: Ingo, hendahako o tabiri’areoo, le ho hosorako hativàñe o lahara’ areoo,
    ty tai’ o takataka’ areoo; ie hisese añe mindre ama’e.
  tha-KJV: ดู​เถิด เราจะกระทำให้เชื้อสายของเจ้าเสื่อมไป และจะละเลงมูลสัตว์​ใส่​หน​้าเจ้า
    คื​อม​ูลสัตว์ของเทศกาลตามกำหนดของเจ้า และเราจะไล่​เจ้​าออกไปเสียจากหน้าเราอย่างนั้นแหละ
  por-BR-2018: Eis que eu repreenderei a vossa descendência, e espalharei lixo sobre
    os vossos rostos, o lixo de vossas festas, e com ele sereis removidos.
  deu-ELO: Siehe, ich schelte euch die Saat und streue euch Mist in das Angesicht,
    den Mist eurer Feste, und man wird euch zu ihm hintragen.
  eng-WYC-2018: Lo! I shall cast forth to you the arm, and I shall scatter on your
    face the drit of your solemnities, and it shall take you with it. (Behold! I shall
    cut off your arms, (that is, I shall punish your children), and I shall rub the
    dirt, (or the dung), from (the animals that you offer at) your solemn feasts,
    all over your faces, and then you shall be taken away with it.)
  epo-epo: Jen Mi ĵetos insulton sur la semon ĉe vi, malpuraĵon Mi ĵetos sur viajn
    vizaĝojn, la malpuraĵon de viaj festoferoj, kaj ĝi algluiĝos al vi.
  uig-PIN: Mana, Mǝn uruⱪliringlarƣa tǝnbiⱨ berimǝn, silǝrning yüzünglǝrgǝ poⱪ, ⱨeytinglardiki
    poⱪni sürimǝn; birsi silǝrni xu poⱪ bilǝn billǝ apirip taxlaydu.
  beo-beo: 'Na da dilia mano ilima se imunu. Amola ohe dilia gobele salimusa: gaguli
    maha, amo ilia iga amo ganodini dilia odagi dudugimu. Amasea, dilia da enoga gaguli
    asili, iga gagadosu amoga gala:digi dagoi ba:mu.'
  tpi-OTNT: Bai mi mekim save long ol pikinini bilong yupela, na bai mi kisim pekpek
    bilong ol abus bilong ofa na rapim long pes bilong yupela. Na ol bai i rausim
    yupela i go i stap long ples ol i save tromoi ol bel bilong abus long en.
  hau-SA: “Saboda ku zan tsawata wa zuriyarku; zan watsa kashin dabbobin hadayunku
    a fuskokinku, a kuma kwashe ku tare da shi.
  uig-LAT: Mana, Men uruqliringlargha tenbih bérimen, silerning yüzünglerge poq, héytinglardiki
    poqni sürimen; birsi silerni shu poq bilen bille apirip tashlaydu.
  nde-nde: Ngenxa yenu ngizabakhalimela abantwabenu; ngizalihuqa ebusweni ngomswane
    wemihlatshelo yemikhosi yenu lithathwe linjalo lisiya ekuthunjweni.
  ton-ton: Vakai, te u maumauʻi homou ʻinasi, pea te u lī ʻae kinohaʻa ʻi homou mata,
    ʻio, ʻae meʻa kovi mei hoʻomou ngaahi kātoanga mamalu; pea ʻe fetuku ʻakimoutolu
    fakataha mo ia.
  ces-1613: Aj, já pokazím vám to, což nasejete, a vkydnu lejno na tváře vaše, lejno
    obětí vašich, tak že vás zachvátí k sobě.
  eng-WMB: Behold, I will rebuke your offspring, and will spread dung on your faces,
    even the dung of your feasts; and you will be taken away with it.
  tam-TCV: “உங்கள் நிமித்தம் உங்கள் வழித்தோன்றல்களை நான் கடிந்துகொள்வேன்; நீங்கள்
    பண்டிகைக் காலங்களில் பலியிட்ட மிருகங்களின் கழிவுகளை உங்கள் முகங்களில் வீசுவேன்.
    நீங்களும் அதனுடன் எறியப்படக் கொண்டுபோகப்படுவீர்கள்.
  ceb-ULB: Tan-awa, pagabadlongon ko ang inyong mga kaliwatan, ug ipahid ko ang hugaw
    diha sa inyong mga dagway, ang hugaw nga gikan sa inyong mga kasaulogan, ug pagakuhaon
    kamo niya uban niini.
  pol-UBG: Oto wam zepsuję wasze siewy i rzucę wam gnojem w twarz, gnojem waszych
    ofiar. I zabiorą was razem z nim.
  agr-agr: '@see-verse:MAL.002.002'
  kyc-kyc: Nambame nakamana wane wanake dupwa lao nembapala nakamana mena pyao kiso
    jeraminyi dokona ingi dokome nakamana lenge kambu dokona kome kisakapala dupwa
    paleta nakama pipya pyao nembaro, leya.
  urd-GVU: تمہارے چال چلن کے سبب سے مَیں تمہاری اولاد کو ڈانٹوں گا۔ مَیں تمہاری عید
    کی قربانیوں کا گوبر تمہارے منہ پر پھینک دوں گا، اور تمہیں اُس کے سمیت باہر پھینکا
    جائے گا۔“
  eng-OEBCW: I will punish your descendants! I will spread offal upon your faces,
    even the offal of your pilgrim feasts, you will be discarded.
  deu-1912: Siehe, ich will schelten euch samt der Saat und den Kot eurer Festopfer
    euch ins Angesicht werfen, und er soll an euch kleben bleiben.
  kan-2017: ಗಮನವಿಟ್ಟು ಕೇಳಿ, ನಿಮ್ಮ ಸಂತಾನ ಬೆಳೆಯದಂತೆ ಶಪಿಸುವೆ; ನಿಮ್ಮ ಮೇಲೆ ಯಜ್ಞಪಶುಗಳ ಸಗಣಿಯನ್ನು
    ಎರಚುವೆನು. ಈ ಅವಮಾನದಿಂದ ನೀವು ತಿಪ್ಪೆಯ ಪಾಲಾಗುವಿರಿ.
  yap-yap: Bay ggechig nag pifakmed mug gichiy owchemed nga fithik’ i t’ay e pi gamanman
    ni gimed ma maligach ngay, bay gu n’agmed nga fithik’ e tar.
  hlt-MCSB: Nangmih kongah ni tiingan te khaw ka tluung. Na maelhmai ah aek kam bak
    vetih na khotue kah aek neh nangmih te n'khuen ni.
  mdy-ETH: ዒንሢ ማዼ ባኮሮ ናኣቶይዳ ታ ዒንሢኮ ሜቶ ዓጋንዳኔ፤ ታኣም ዒንጎ ዒንጊፆ ማሂ ዔኪ ዒንሢ ሙካ ቆልሞኮ ሜኤዦ ታኣኒ
    ዒንሢኮ ቤርታ ላኣሊ ዒንሢ ታ ዻውሲሳንዳኔ፤ ታ ቤርታፓ ታ ዒንሢ ሺኢሻንዳኔ።
  twi-ASANTE: Mo enti mɛka mo asefoɔ anim, na mede mo afahyɛ afɔrebɔ mmoa no agyanan
    bɛpete mo anim, na wɔasoa mo aka ho akɔ.
  eng-WEBU: Behold, I will rebuke your offspring, and will spread dung on your faces,
    even the dung of your feasts; and you will be taken away with it.
  wal-wal: Be7ite, taani intte zerettata qaxxayana. Intte yarshshuwau ehiido mehiyaa
    tociyaakka intte som77uwan laalana; inttekka he tociyaara issippe a oliyoosaa
    baana.
  spa-PDDPT: Ciertamente, reprendo su descendencia y echaré estiércol sobre sus caras,
    el estiércol de las víctimas de sus solemnidades. Ustedes mismos serán echados
    con él.
  gun-gun: Ne'exa, peneramymino kuery pe voi xeayvu 'rã, ha'e penderova re amombo
    'rã mymba peme'ẽ va'erã peru va'ekue repoxi, ha'e nunga reve pendereraapaa avi
    aguã.
  agu-BL: ”Tz'elpon inmajol yi ca'wl tk'ab yi e' initxajil. Nin mben inc'oxol yi lasu'il
    tuml yi stz'isil yi e' itx'ixwatz tiwutz. Nin cxelpon injo'lil tuml yi e'chk takle'na'tz
    wi tz'is.
  ilo-ULB: Adtoy, tubngarek dagiti kaputotam, ket pulagidakto iti rugit dagiti rupayo,
    ti rugit kadagiti datonyo, ket maiyadayokayonto a kadua ti rugit.
  kpg-kpg: Au ga hagaduadua godou dama, mo di mmili godou golomada gi nia duudae manu
    o godou manu ala e tigidaumaha. Au gaa kili goodou gi hongo di hagabae duudae manu.
  uig-ARA: مانا، مەن ئۇرۇقلىرىڭلارغا تەنبىھ بېرىمەن، سىلەرنىڭ يۈزۈڭلەرگە پوق، ھېيتىڭلاردىكى
    پوقنى سۈرىمەن؛ بىرسى سىلەرنى شۇ پوق بىلەن بىللە ئاپىرىپ تاشلايدۇ.
  sus-sus: «Wo a toma nɛ! N wo bɔnsɔɛ ɲaxankatama nɛ. Wo xuruse naxee bama sɛrɛxɛ
    ra, n e gbi kasanma nɛ wo yatagi. Wo nun na yaagi nan sigama.
  pon-2006: I pahn kaloke noumwail seri kan, oh I pahn iriski masamwail pwisehn mahn
    en amwail meirong kan—oh I pahn keseikumwailla wasa me pwise kan kin lekdekla
    ie.
  jae-jae: Alic acgom, aê jandim amac lemem êŋgic, ma japalip amacnêm bôc daŋa nêŋ
    tac êpi amac laŋômanô ma jatiŋ amac su aŋga laŋôcnêmŋa.
  ksd-ksd: Ea, ina pakat kutu vue ra lima i vavat, ma ina imire tar ra puputa ta ra
    mata i vavat, maia pa, ra mutamuta ta kavava lavur lukara; ma da vue avat varurung
    me.
  tur-YTC: İşte, soyunuzdan olanları azarlayacağım, yüzlerinize gübre, bayramlarınızın
    gübresini dökeceğim; ve onunla götürüleceksiniz.
  grc-BRENT: Ἰδοὺ ἐγὼ ἀφορίζω ὑμῖν τὸν ὦμον, καὶ σκορπιῶ ἔνυστρον ἐπὶ τὰ πρόσωπα ὑμῶν,
    ἔνυστρον ἑορτῶν, ὑμῶν, καὶ λήψομαι ὑμᾶς εἰς τὸ αὐτό·
  ind-AYT: “Lihatlah, Aku akan menghardik keturunanmu dan akan menghamburkan kotoran
    di wajahmu, dan kamu akan diangkut bersama kotoran itu.
  nya-nya: “Ine ndidzalanga zidzukulu zanu chifukwa cha inu; ndidzakupakani kumaso
    ndowe za nsembe zanu zachikondwerero, ndipo ndidzakutayani pamodzi ndi ndowezo.”
  hrv-hrv: I slomit ću vam ruku, bacit ću vam u lice izmetine, izmetine vaših svetkovina,
    i s njima ću vas splaviti.
  mps-mps: Te eno dagego wai dabeba dwai dene mayu, te eno dagego gesabidide te ofa
    ebo kibu dabego di pilaibao. Tama eno dage te kibu sibi dabe haliga sąbo pesageba
    sela sąwaibao.
  tpi-tpi: Bai mi mekim save long ol pikinini bilong yupela, na bai mi kisim pekpek
    bilong ol abus bilong ofa na rapim long pes bilong yupela. Na ol bai i rausim
    yupela i go i stap long ples ol i save tromoi ol bel bilong abus long en.
  dan-1931: Se, jeg afhugger Armen på eder og kaster Skarn i Ansigtet på eder, Skarnet
    fra eders Højtider, og eders Ofre oven i Købet;
  vie-OVCB: Kìa, Ta sẽ khiển trách con cháu các ngươi, rải phân lên mặt các ngươi
    (là phân các sinh tế các ngươi dâng trong các kỳ lễ trọng thể), và các ngươi sẽ
    bị đem đi với phân ấy.
  guj-2017: જો, હું તમારા વંશજોને ઠપકો આપીશ, અને તમારા મુખ પર છાણ નાખીશ અને તમારા
    છાણના અર્પણો સાથે તમને પણ બહાર કાઢી મૂકવામાં આવશે.
  pon-2006A: I pahn kaloke noumwail seri kan, oh I pahn iriski masamwail pwisehn mahn
    en amwail meirong kan—oh I pahn keseikumwailla wasa me pwise kan kin lekdekla
    ie.
  por-BRBSL: Eis que repreenderei seus descendentes, e espalharei esterco em seus
    rostos, até mesmo o esterco de suas festas; e você será levado com ele.
  eng-OEBUS: I will punish your descendants! I will spread offal upon your faces,
    even the offal of your pilgrim feasts, you will be discarded.
  cth-cth: Nangmae catounnaw hah ka yue vaiteh, pawi na tonae saring e ei hah na minhmai
    dawk ka kano han. Alouke miphunnaw ni ei khuehoi na hrawi awh han.
  twi-twi: Mo nti mɛka mo asefo anim, na mede mo afahyɛ afɔrebɔ mmoa no agyanan bɛpete
    mo anim, na wɔasoa mo aka ho akɔ.
  hlt-hlt: Nangmih kongah ni tiingan te khaw ka tluung. Na maelhmai ah aek kam bak
    vetih na khotue kah aek neh nangmih te n'khuen ni.
  tbz-SIM: M bo di kɛi n cĩ́ɛ̃̀tɛ̀ tɔ̃mmú, kɛ́ di úútí di wũɔ̃ di n feu ì kó tipiti
    di ììkɛ̀, kɛ̀ bɛ̀ di wɛ̃nnɛ́nɛ̀ ti kɛ́kɑ́útɛ́.
  msy-2020: Ia oragh, ia bangɨn kɨ ian ovavir boriba ivezir kuram me danɨngam. Egh
    ia ofa gamir asɨzibar buariba isɨ ian guabar aghuigham. Egh ia batueghtɨ, ia mangɨ
    me asɨzibar buariba akuri naghɨn ikiam.
  dop-dop: Mɑɑ wɑkəlɩ mə lʋlʋɣʋ nyə́mɑ. Ye pə kɑɑsɑ-mɛ, ɩlɛ mɑ ŋmɩɩsɩ mə ɩsɛntɑɑ kɛ́
    tɔlɑ wenɑ ɩ́ lɑkɩ kɔtɑɣɑ kɛ mə ɑcimɑ wɑɑtʋ tɔ ɑ pʋntʋ. Ɩlɛnɑ pɑ́ kpɛntɩ mə tənɑ
    nɑ pɑ́ lɔ.
  azb-azb: Mən sizin nəslinizi məzəmmət edəcəyəm. Bayramlarınızda qurban etdiyiniz
    heyvanların təzəyini üzünüzə çırpacağam, siz onunla birgə atılacaqsınız.
  eng-DBY: Behold, I will rebuke your seed, and spread dung upon your faces, the dung
    of your feasts; and they shall take you away with it.
  hin-2017: देखो, मैं तुम्हारे कारण तुम्हारे वंश को झिड़कूंगा, और तुम्हारे मुँह पर
    तुम्हारे पर्वों के यज्ञपशुओं का मल फैलाऊँगा, और उसके संग तुम भी उठाकर फेंक दिए
    जाओगे।
  wol-KYG: Maa ngii di yar seen askan, sëlëm leen sébbriit, mi jóge ci seen saraxi
    màggal, ñu tonniwaale leen ak sébbriit mi.
  eng-YLT: Lo, I am pushing away before you the seed, And have scattered dung before
    your faces, Dung of your festivals, And it hath taken you away with it.
  kne-kne: Dosaek to din poli yo ya pababainak dakayo sin sangoanan di kaipoipogaw.
    Di kaiarigana et pakpakak din ropa yo sin tain di animal ay idatdaton yo et kaman
    kayon maitapi sin tai ay maiwasit sin basuraan.
  eng-WYC-2017: Lo! I shall cast forth to you the arm, and I shall scatter on your
    face the drit of your solemnities, and it shall take you with it.
  eng-WMBB: Behold, I will rebuke your offspring, and will spread dung on your faces,
    even the dung of your feasts; and you will be taken away with it.
  urd-GVH: तुम्हारे चाल-चलन के सबब से मैं तुम्हारी औलाद को डाँटूँगा। मैं तुम्हारी
    ईद की क़ुरबानियों का गोबर तुम्हारे मुँह पर फेंक दूँगा, और तुम्हें उसके समेत बाहर
    फेंका जाएगा।”
  rug-rug: Kaqu va kilasi Rau sari na tumia, meke kaqu okipani gamu Rau guana bonidi
    rina kurukuru sapu ta sulu palaedi pa nika, kekeṉoṉo guana boni si gamu sina ta
    qusae taedi rina kurukuru ṉame isumatamia pa mia totoso vina vukivukihi.
  gaz-gaz: “Sababii keessaniif ani sanyii keessan nan ifadha; faandoo aarsaa isin
    guyyaa ayyaanaa dhiʼeessitanii fuula keessanitti nan facaasa; isa wajjinis ni
    baddu.
  fra-LSG: Voici, je détruirai vos semences, Et je vous jetterai des excréments au
    visage, Les excréments des victimes que vous sacrifiez, Et on vous emportera avec
    eux.
  gnn-gnn: Yo, nhumalaŋgu yumurrkuny'tja yurru rirrikthunna marrtji ŋayaŋu‐yätjthirrina
    dhikana wal'ŋu, ga ŋunhi nhuma yurru gäma rerrimirrinha wäyinnha ŋarraku, bala
    ŋarranydja yurru ŋuliŋuruyi dhurri'na märrama ŋunhiyi wäyinnha, bala ŋämiṉna ŋarra
    yurru nhumalanhana, märr yurru walala märramanydja nhumalanha, bala gäma ŋunhana
    dhukun'lilina djalkthun, rrambaŋikumana yanana ŋunhina malanha ŋunhi nhuma gäŋala
    lili ŋarraku.
  yal-yal: “Iki, n kɔnkɔxi ɛ bɔnsɔnna xili ma ɛ fe ra. Ɛ xuruseen naxanye bama saraxan
    na n xa sali waxatini, n na e gbiine soma nɛn ɛ yɛtagi, muxune yi sa ɛ nun na
    woli ayi ɛ bode xɔn.
  iou-iou: Unita nanakjiyeta komi api yämet. Ba tom ärawata ijiŋ namani täŋo kok yäpmäŋpäŋ
    iŋamjin dapunken api wopet. Ude täŋ tamiŋira kokjiraŋ ukät in bok api täŋureŋ
    täŋpä kuneŋ.
  haw-1868: Aia hoi, e papa aku no wau i ka oukou hua, E lulu aku hoi au i ka lepo
    maluna o ko oukou mau maka, I ka lepo o ka oukou mau ahaaina; A e lawe aku ia
    ia oukou ilaila.
  arb-NAV: هَا أَنَا أُعَاقِبُ أَوْلادَكُمْ، وَأَنْثُرُ رَوْثَ الْحَيَوَانَاتِ الَّتِي
    تُقَدِّمُونَهَا لِي عَلَى وُجُوهِكُمْ، ثُم يَطْرَحُونَكُمْ مَعَهَا خَارِجاً فَوْقَ
    الْقُمَامَةِ الدَّنِسَةِ.
  ewe-ewe: “ ‘Kpɔ ɖa, le miawo ta la, maka ŋkume na miaƒe dzidzimeviwo, eye matsɔ
    lã siwo mietsɔ vɛ nam la ƒe afɔdzi ahlẽ ɖe mo na mi, eye matsɔ mi aƒu gbe ɖe aɖukpo
    dzi.
  eng-LEE: Behold, I will destroy unto you the seed, and spread dung upon your faces,
    even the dung of your festive offerings; and one shall take you away with it.
  asm-FB: চোৱা, মই তোমালোকৰ কাৰণেই তোমালোকৰ বংশধৰসকলক শাস্তি দিম। তোমালোকৰ মুখত মই
    উৎসৱৰ উৎসর্গিত পশুৰ বিষ্ঠা লিপি দিম আৰু তাৰেই সৈতে তোমালোকক লৈ যোৱা হ’ব।”
  sus-A: «وٌ عَ تٌمَ نّ! ﭑ وٌ بْنسْي حَشَنكَتَمَ نّ. وٌ شُرُ سٍ نَشٍيٍ بَمَ سّرّشّ
    رَ، ﭑ عٍ فبِ كَسَنمَ نّ وٌ يَتَفِ. وٌ نُن نَ يَافِ نَن سِفَمَ.
  fra-SBL: Voici, je réprimanderai vos descendants, je répandrai sur vos visages du
    fumier, le fumier de vos fêtes, et vous en serez emportés.
  hbo-hbo: הִנְנִ֨י גֹעֵ֤ר לָכֶם֙ אֶת־הַזֶּ֔רַע וְזֵרִ֤יתִי פֶ֙רֶשׁ֙ עַל־פְּנֵיכֶ֔ם
    פֶּ֖רֶשׁ חַגֵּיכֶ֑ם וְנָשָׂ֥א אֶתְכֶ֖ם אֵלָֽיו׃
  shp-NTPO: “Ja sacerdote iti koshira en mato bichinnai, jainxonra ja ea menoxonti
    maton bea yoinabaon poko meranoa poinbi en mato beskiti iki. ¡Jatianra poi betanbi
    en mato potati iki!
  kik-kik: “Nĩngarũithia njiaro cianyu nĩ ũndũ wanyu; nĩngamũminjĩria taatha wa nyamũ
    cia magongona ma ciathĩ cianyu na mũgaatahwo mũrĩ o naguo.
  fra-NCL: Voici que je ferai manquer vos semences, je répandrai du fumier sur vos
    visages, le fumier de vos fêtes, et on vous emportera avec lui.
  cek-AK: Khenah, na caanawk to ka thuitaek han; poihsakhaih moi ih aek to nangcae
    mikhmai ah ka haeh han; minawk mah nangcae to moi ih aek hoi nawnto na la o ving
    tih.
  cuk-cuk: ”A-ulale, an be-waganse urwoed. Bemar ibdurgan-ogumakar-ukleged-iba-onolegedgi
    ibmar-durgan-e-saa, an bemar-wagargi mioed. Geb bela a-ibmar-isganaba-mesa an
    bemar-metoed.
  uig-CYR: Мана, Мән уруқлириңларға тәнбиһ беримән, силәрниң йүзүңләргә поқ, һейтиңлардики
    поқни сүримән; бириси силәрни шу поқ билән биллә апирип ташлайду.
  tel-2017: మిమ్మల్ని బట్టి మీ సంతానాన్ని పెకలించి వేస్తాను. మీ పండగల్లో మీరు అర్పించే
    పశువుల పేడ మీ ముఖాలపై వేయిస్తాను. పేడ ఊడ్చి వేసే స్థలానికి మీరు ఊడ్చి వేయబడేలా
    చేస్తాను.
  hat-BSA: Gade byen, Mwen va fè repwòch nou rive jis sou desandan nou yo, e Mwen
    va gaye poupou sou figi nou, menm poupou a festen nou yo; epi nou va vin disparèt
    ansanm avè l.
  kos-kos: Nga ac fah kai tulik nutuwos uh, ac ilya motowos ke fohkon kosro ma kowos
    kisakin — ac kowos fah utukla nu yen yol in fohkon kosro uh oan we.
  hbo-WLC: הִנְנִ֨י גֹעֵ֤ר לָכֶם֙ אֶת־הַזֶּ֔רַע וְזֵרִ֤יתִי פֶ֙רֶשׁ֙ עַל־פְּנֵיכֶ֔ם
    פֶּ֖רֶשׁ חַגֵּיכֶ֑ם וְנָשָׂ֥א אֶתְכֶ֖ם אֵלָֽיו׃
  ibo-ibo: “Nʼihi unu, aga m abara ụmụ ụmụ unu mba. Agaghị m anabata onyinye unu,
    aga m efesakwa nsị anụ nʼihu unu, bụ nsị nke ihe onyinye unu, aga m ewezugakwa
    unu site nʼihu m.
  ory-ory: ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନଗଣଙ୍କୁ ଧମକାଇବା ଓ ତୁମ୍ଭମାନଙ୍କ ମୁଖରେ ମଳ, ଅର୍ଥାତ୍‍,
    ତୁମ୍ଭମାନଙ୍କ ବଳିସକଳର ମଳ ପ୍ରସାରିବା; ଆଉ, ତୁମ୍ଭେମାନେ ତହିଁ ସଙ୍ଗେ ନୀତ ହେବ।
  chk-chk: Nengeni, üpwe apwüngü mwirimwirimi kewe, üpwe tofi ngeni won mesemi kiten
    enen ämi kewe mönün asor o atowukemi seni fän mesei.
  rop-rop: Ai garra panishim yumob biginini olabat en ai garra meigim yumob sheim.
    Wen yumob kadimap detlot enimul blanga sekrifais ofring, yumob oldei deigim detlot
    binjipat langa rabish pleis. Wal ai garra gajim det binjipat en ai garra rabum
    langa yumob feis en dei gin deigidawei yumob en detlot binjipat langa det rabish
    pleis.
  ukr-1871: Ось, я одійму вам лопатку, та й кину вам калом у лице, калом жертов ваших
    сьвяточних, і викинуть вас укупі з ним.
  deu-1951: Siehe, ich schelte euch die Saat und will euch Kot ins Angesicht streuen,
    den Kot eurer Feste, und man wird euch zu ihm hintragen;
  eng-JPS: Behold, I will rebuke the seed for your hurt, and will spread dung upon
    your faces, even the dung of your sacrifices; and ye shall be taken away unto
    it.
  srp-1865: Evo ja æu vam pokvariti usjev, i baciæu vam balegu u lice, balegu praznika
    vaših, da vas odnese sa sobom.
  lug-lug: “Kale laba, ndibonereza ezzadde lyammwe, mbasiige n’obusa mu maaso, obusa
    bwa ssaddaaka zammwe, era mbagobewo mu maaso gange.
  heb-heb: הנני גער לכם את הזרע וזריתי פרש על פניכם פרש חגיכם ונשא אתכם אליו׃
  ben-IRV: দেখ, আমি তোমাদের বংশধরকে তিরস্কার করব, তোমাদের মুখে বিষ্ঠা মাখাবো, তোমাদের
    উপহারের বিষ্ঠা এবং লোকেরা তার সঙ্গে তোমাদেরকে দূরে নিয়ে যাবে।
  pan-pan: ਵੇਖੋ, ਮੈਂ ਤੁਹਾਡੇ ਬੀ ਨੂੰ ਝਿੜਕਾਂਗਾ ਅਤੇ ਤੁਹਾਡੇ ਮੂੰਹਾਂ ਉੱਤੇ ਗੰਦ ਅਰਥਾਤ ਤੁਹਾਡਿਆਂ
    ਪਰਬਾਂ ਦਾ ਗੰਦ ਸੁੱਟਾਂਗਾ ਅਤੇ ਤੁਸੀਂ ਵੀ ਉਸ ਦੇ ਨਾਲ ਸੁੱਟੇ ਜਾਓਗੇ।
  tkr-tkr: Zı şol-alla şoke g'abıynbışikınıd ha'asın. Bayrambışil şu q'urbanna alli'iyne
    həyvanaaşin xhidbı Zı vuşde aq'vabışile k'ena ı'xəs, mançika sacigee şu dağaa'as.
  mya-JVB: သင်တို့မျိုးစေ့ ကို ငါ ဖျက် မည်။ တိရစ္ဆာန်ချေး တည်းဟူသောသင် တို့ဓမ္မပွဲ
    ၏တိရစ္ဆာန်ချေး ကို သင် တို့မျက်နှာ ပေါ် ၌ ငါကြဲ မည်။ သူတပါးတို့သည် သင် တို့ကို
    ထိုတိရစ္ဆာန်ချေး နှင့်အတူ ယူ သွားကြလိမ့်မည်။
  hmo-hmo: “Umui dainai lau ese emui natudia do lau panisidia, bona umui atoa boubou
    gaudia edia kukuri dekena amo emui vairana do lau dahua. Bona lau ese egu vairana
    dekena amo umui do lau lulua lao, boromakau edia miro atoa gabuna dekenai.
  urd-urd: देखो, मैं तुम्हारे बाज़ू बेकार कर दूँगा, और तुम्हारे मुँह पर नापाकी या'नी
    तुम्हारी क़ुर्बानियों की नापाकी फेकूँगा, और तुम उसी के साथ फेंक दिए जाओगे।
  rus-SYN: Вот, Я отниму у вас плечо, и помет раскидаю на лица ваши, помет праздничных
    жертв ваших, и выбросят вас вместе с ним.
  bqc-SIM: Gwa! Má á buiↄ lele á yã́i, mí dikpɛ sa pↄ́ á ò pↄgbↄ̃ fã́ɛ á
    oawa, wi á kↄ́lɛò.
  tcz-CHONGTHU: Keiman na chilhahteu ka engbol a thilboh ho chu na maichanguva ka
    thekhum ding ahi. Chu tengleh na thilbol ho lah’a ka selut ding nahiuve.
  mar-mar: पाहा! मी तुमच्या वंशजांना शिक्षा करीन आणि तुमच्या यज्ञपशूंचे शेण मी तुमच्या
    तोंडावर फाशीन, आणि त्याबरोबर तुम्हासही फेकून देण्यात येईल.
  qub-qub: «Chaypitami gamcunapita mirajcunataga castigashaj. Nogapaj pishtanayquipaj
    apamushayqui uywacunapa ashashnintami cärayquiman machiparishayqui. ¡Chaynöpis
    chay ashashcunawan iwalmi jitarisha canquipaj!
  bqp-bqp: À ma! Mani kpãkɛ̃ á burinↄi á yãi, mani dikpɛ sa'opↄnↄ gbↄ̃̀ lↄ́lↄ á
    ãnnwa, oni á sɛ́tɛ ò á kↄ́tɛ.
  hat-hat: Mwen pral touye pitit nou yo. Mwen pral voye salte, tripay bèt nou ofri
    yo nan figi nou. Lèfini, m'ap voye nou jete ansanm ak yo.
  eng-BSB: Behold, I will rebuke your descendants, and I will spread dung on your
    faces, the waste from your feasts, and you will be carried off with it.
  tod-tod: Nà wo-mavofodai ɠoloɠolosu. Nà togani ɓooiti fazasu wo-ɠaazuʋɛ, suaiti
    wo ti ɠulazu ga zalaɠai wa-vɛti voloiti su, wo ʋɛɛ ma ɓooiti ba, ti wo laaʋili
    etea ʋelei.
  eng-WEBPB: Behold, I will rebuke your offspring, and will spread dung on your faces,
    even the dung of your feasts; and you will be taken away with it.
  kbq-kbq: Tamagripinti'ma fore hu'naza mofavreramina kna zami'na zamazeri haviza
    nehu'na, tamagrama ofa Kresramana vunaku'ma eme ahegisaza ofa afumofo arifa eri'na
    tamavugosafina rehame hu'na freneramante'na, tamazeri matevanugeta afu arimpama
    hute'za arifa'ama eri'za ome netrazafi umanigahaze.
  nhe-BL: “Ipampa nopa tlajtlacoli tlen inquichijtoque, niquinquixtilis inintequihuejcayo
    imoixhuihua para elise totajtzitzi. Huan nimechixpolos inincuitl ni tlapiyalime
    tlen innechmacaj para tlacajcahualistli. Huan inmechhuicase nochi imojuanti para
    inmechmajcahuase queja tlen quihuicaj cuitlatl.
  bus-bus: À ma! Mɛ́ kpãkɛ̃ a boriinↄzi a yãnzi, mɛ́ zĩbaa sa'opↄnↄ gbↄ̃̀ lↄ́lↄ
    a uua, weé a sɛ́ɛ wà a kwɛ́.
  gub-BL: Azepyk putar pena'yr rehe nehe. Apyhyk putar ma'ea'yr herenataromo penemizuka
    kwer wanepuxi kwer nehe, penuwa rehe ikytykytyk pà nehe. Amo peneraha putar tepuxi
    heitykaw pe wà nehe no, a'e pe peneityk pà wà nehe no.
  eng-DRA: Behold, I will cast the shoulder to you, and I will scatter upon your face
    the dung of your solemnities, and it shall take you away with it.
