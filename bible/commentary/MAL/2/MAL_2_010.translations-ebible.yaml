verse: MAL.002.010
translations:
  mal-C: നമുക്കെല്ലാവർക്കും ഒരു പിതാവല്ലേ ഉള്ളത്? ഒരു ദൈവംതന്നെയല്ലേ നമ്മെ സൃഷ്ടിച്ചത്?
    നാം പരസ്പരം അവിശ്വസ്തരായിരിക്കുന്നതിലൂടെ എന്തിനു നമ്മുടെ പിതാക്കന്മാരുടെ ഉടമ്പടിയെ
    അശുദ്ധമാക്കുന്നു?
  deu-TKW: haben wir denn nicht alle denselben Vater? Hat nicht ein und derselbe Gott
    uns erschaffen? Warum handeln wir denn treulos gegeneinander, so daß wir den Bund
    unserer Väter entweihen?
  lin-lin: Boni, biso nyonso tozali bana ya tata moko te ? Boni, tokelama na Nzambe
    moko te ? Bongo mpo na nini tozali kobebisa boyokani ya batata na biso na ndenge
    tozali kosalana mabe biso na biso ?
  eng-LSV: Have we not all one Father? Has not our God created us? Why do we deal
    treacherously, || Each against his brother, || To defile the covenant of our fathers?
  eng-GNV: Haue we not all one father? hath not one God made vs? why doe we transgresse
    euery one against his brother, and breake the couenant of our fathers?
  eng-WEBSTER: Have we not all one father? hath not one God created us? why do we
    deal treacherously every man against his brother, by profaning the covenant of
    our fathers?
  nhw-BL: Nochi tojuanti tijpiyaj san se totata. Huan setzi Toteco Dios techchijchijqui
    nochi tojuanti. Huajca ¿para tlen timochihuilíaj miyac tlamantli catli amo cuali
    huan tiquixpanoj nopa camanali catli TOTECO quichijqui ica tohuejcapan tatahua?
  swh-ONEN: Je, sote hatuna Baba mmoja? Hatukuumbwa na Mungu mmoja? Kwa nini basi
    tunalinajisi Agano la baba zetu kwa kukosa uaminifu kila mmoja kwa mwenzake?
  bba-bba: N ǹ tundo turo bɛsɛ kpuro sɑ mɔ ro? N ǹ Gusunɔ turo u sun tɑkɑ kuɑ ro?
    Mbɑn sɔ̃nɑ sɑ ǹ nɑɑnɛ mɔɔsinɛ. Mɑ sɑ bɛsɛn bɑɑbɑbɑn ɑrukɑwɑni kusiɑmɔ ye bɑ kɑ
    Gusunɔ bɔkuɑ.
  eng-KJVCPB: Have we not all one father? Hath not one God created us? Why do we deal
    treacherously every man against his brother, By profaning the covenant of our
    fathers?
  mpx-mpx: Kila gegewela Tamala maisena ya, age? He Yabowaine maisena ya i ginolila,
    age? Inoke ga i ola ge wala bateli avalau elal ta leke ge eliyana bateli toto
    Yehoba alonau ge tubulau hi pebabateli-agil ta apanak?
  luo-luo: To donge wan duto wan gi Wuoro achiel? Donge Nyasaye achiel ema nochweyowa?
    Kare en angʼo momiyo waketho singruok mar wuonewa, ka waonge gi winjruok e kindwa
    ngʼato gi ngʼato?
  meu-meu: Ita iboudai tamada na tamona, ani? Dirava tamona ese vada e karada, ani?
    Benaini, dahaka dainai ita na ta hekoi hehenimu, bena seneda edia gwauhamata ta
    hadikaiamu?
  npi-ULB: के हामीहरू सबैका निम्ति एउटै पिता हुनुहुन्‍न र? के एउटै परमेश्‍वरले हामीलाई
    बनाउनुभएको होइन र? हामीहरू हरेक किन आफ्नो दाजुभाइको विरुद्धमा विश्‍वासहीन हुन्छौँ,
    र हाम्रा पितापुर्खाका नाउँलाई अपमानित गर्दछौ?
  yor-yor: Baba kan náà kí gbogbo wa ha ní? Ọlọ́run kan náà kọ́ ni ó dá wa bí? Nítorí
    kín ni àwa ha ṣe sọ májẹ̀mú àwọn baba wa di aláìmọ nípa híhu ìwà àrékérekè olúkúlùkù
    sí arákùnrin rẹ̀?
  pes-OPCB: آیا همهٔ ما از یک پدر نیستیم؟ آیا همگی ما به‌وسیلۀ یک خدا آفریده نشده‌ایم؟
    پس چرا به یکدیگر خیانت می‌کنیم و عهدی را که خدا با پدران ما بست می‌شکنیم؟
  tgl-ULB: Hindi ba lahat tayo ay may isang ama? Hindi ba iisang Diyos ang lumikha
    sa atin? Bakit tayo nakikitungo nang may pandaraya laban sa ating kapatid, na
    nilalapastangan ang kasunduan ng ating mga ama?
  cbu-NT: Iy Aparini ichingaruni minamaritcha. Mishat, Apanllimari iyaa ichingurootsini
    tínarangiya. Ashirucha, iysha ¿mayaamaja yaanpatatini tamapingachini? Sirútama
    Apanll iyashchee zitaminarini tsiyatarangu; Nuwaa kuki payukinaareesa, nuwsha
    siyaa izuuru istachintspa, tárangiya. Ashiriya, ¿mayaamaja Apanllee kuk nda payukanee?
  hui-hui: Ina bibahende kamago Aba mbiraore hangu ndoyagoda. Ngode Datagaliwabe mbiraorehanda
    ina wabini ndoyagoda. Ani bini kamayagua nde habo nalolene bi inane lo wigi birimago
    puguaga bialu kamago aginagabe. Ani bialu Ngode Datagaliwabehanda inanaga mamali
    heba habo nalolene bi lowini wiago mebia halu mo yo handalu pugua dege bialu kamago
    aginagabe.
  mya-mya: ငါ​တို့​အား​လုံး​၌​ဖ​ခင်​တစ်​ဦး​တည်​ရှိ​သည် မ​ဟုတ်​ပါ​လော။ ဤ​ဘု​ရား​သ​ခင်​တစ်​ပါး​တည်း
    ပင်​လျှင် ငါ​တို့​အား​ဖန်​ဆင်း​တော်​မူ​သည်​မ ဟုတ်​ပါ​လော။ သို့​ဖြစ်​ပါ​မူ​ငါ​တို့​သည်​အ​ဘယ်
    ကြောင့် မိ​မိ​တို့​အ​ချင်း​ချင်း​ထား​ရှိ​သည့်​သစ္စာ က​တိ​ကို​ဖျက်​ကြ​ပါ​သ​နည်း။
    အ​ဘယ်​ကြောင့် ငါ​တို့​ဘိုး​ဘေး​များ​နှင့်​ဘု​ရား​သ​ခင်​ပြု တော်​မူ​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​မ​ထီ​မဲ့
    မြင်​ပြု​ကြ​ပါ​သ​နည်း။-
  bod-N: རང་ཅག་ཐམས་ཅད་ལ་ཡབ་གཅིག་ཡོད་པ་མ་ཡིན་ནམ། དཀོན་མཆོག་གཅིག་གིས་རང་ཅག་བཀོད་པ་མ་ཡིན་ནམ།
    རང་ཅག་མི་རེ་རེས་རང་གི་སྤུན་ཟླ་ལ་གཡོ་སྒྱུའི་སྦྱོར་བ་སྤེལ་ཞིང་། རང་ཅག་གི་ཕ་མེས་རྣམས་ཀྱི་ཞལ་ཆད་ཁྱད་དུ་གསོད་པ་ཅི་ཡིན་ནམ།
  wsk-wsk: Awuk, ana suen la Nainet duap suanta mena e? Agi awuk, ana Kaem bo suanta
    me nanga kiwolaram e? Se awuk se ana nanga garuk alo girakala Yawe ilak ikia kaloman
    umu nabiring tusan ale nangata nanimi ago diram me bagasan?
  sna-sna: Ko, isu tose hatina baba vamwe here? Haasi Mwari mumwe akatisika here?
    Sei tichisvibisa sungano yamadzibaba edu nokusatendeka mumwe kuno mumwe?
  spa-BLM: ¿No tenemos todos un solo padre? ¿No nos ha creado un solo Dios? ¿Por qué
    traicionamos cada uno a su hermano, profanando el pacto de nuestros padres?
  cac-cac: A on̈ tic junn̈ej co Mam, aton Dios b'ojinac on̈ co masanil. ¿Tas yuj scac'laj
    musansatil co b'a, scac'lan chucal d'ayon̈ junjun on̈, squixtanb'at strato Dios
    yac'nac yed' eb' co mam quicham?
  swh-ULB: Sisi sote hatuna baba mmoja? Siyo Mungu yule mmoja aliyetuumba sote? kwa
    nini tunafanyiana hila kila mtu na ndugu yake, mnariharibu agano la baba zetu?
  bel-bel: Ці ж не адзін ва ўсіх нас Бацька? Ці ж не адзін Бог стварыў нас? Чаму ж
    мы вераломна дзеем адзін супроць аднаго, парушаючы тым самым запавет бацькоў нашых?
  deu-ELBBK: Haben wir nicht alle einen Vater? Hat nicht ein Gott uns geschaffen?
    Warum handeln wir treulos einer gegen den anderen, indem wir den Bund unserer
    Väter entweihen?
  mbb-OT: Ne mid-uman megkaǥi si Malakias te, “Kenè be sevaha zà is Megbevayà ne iyan
    sikandin midlimbag kenitew? Ne maan is mibpendezeisey tew is kebpekid-uyun te
    Megbevayà diyà te menge kepuun tew pinaaǥi te kenà kebmetinumanen te kada sevaha
    kenitew?
  mal-2015: നമുക്കെല്ലാവർക്കും ഒരു പിതാവല്ലോ ഉള്ളതു; ഒരു ദൈവം തന്നേയല്ലോ നമ്മെ സൃഷ്ടിച്ചതു;
    നമ്മുടെ പിതാക്കന്മാരുടെ നിയമത്തെ അശുദ്ധമാക്കേണ്ടതിന്നു നാം അന്യോന്യം ദ്രോഹം ചെയ്യുന്നതെന്തിന്നു?
  rmc-rmc: Či nane amen savoren ča jekh dad? Či amen na stvorinďa oda jekh Del? Soske
    na sam pačivale jekh avreske a na doľikeras e zmluva amare dadengri?
  nlg-nlg: ?A logoa te sakai vamua a tamada ighita udolu ni? Eo, ta loghoa. ?E God
    ia so te gonighita udolu? Eo! ?Keri ke, mi vei tea ge a hurakei dida na baubahu
    ta sopa gonighi, mi vei tea ge a nia ghighirou nina vetena a God te bosa vanira
    tua rana vaivarida?
  pes-OPV: آیا جمیع ما را یک پدر نیست و آیا یک خدا ما را نیافریده است؟ پس چرا عهد
    پدران خود را بی‌حرمت نموده، با یکدیگر خیانت می‌ورزیم؟
  ron-1924: Н-авем тоць ун сингур Татэ? Ну не-а фэкут ун сингур Думнезеу? Пентру че
    дар сунтем аша де некрединчошь унул фацэ де алтул, пынгэринд астфел легэмынтул
    пэринцилор ноштри?
  ben-OBCV: আমাদের সকলের কি একই বাবা নয়? একজন ঈশ্বরই কি আমাদের সৃষ্টি করেননি? তবে
    কেন আমরা একে অপরের প্রতি অবিশ্বস্ত হয়ে আমাদের পূর্বপুরুষদের নিয়ম অপবিত্র করি?
  som-som: Miyaynan kulligeen isku aabbe ahayn? Sow isku Ilaah inama uumin? Bal maxaa
    ninkeen kastaaba walaalkiis u khiyaaneeyaa, innagoo nijaasaynayna axdigii awowayaasheen?
  lat-VUC: Numquid non pater unus omnium nostrum? numquid non Deus unus creavit nos?
    quare ergo despicit unusquisque nostrum fratrem suum, violans pactum patrum nostrorum?
  eng-ASVBT: Have we not all one father? hath not one God created us? why do we deal
    treacherously every man against his brother, profaning the covenant of our fathers?
  ita-1885: NON abbiam noi tutti uno stesso Padre? non ci ha uno stesso Dio creati?
    perchè usa dislealtà l'uno inverso l'altro, violando il patto de' nostri padri?
  eng-LXXUP: Have ye not all one father? Did not one God create you? why have ye forsaken
    every man his brother, to profane the covenant of your fathers?
  eng-ULB: Is there not one father for us all? Has not one God created us? Why are
    we faithless each man against his brother, profaning the covenant of our fathers?
  spa-VBL: ¿Acaso no tenemos todos un mismo Padre? ¿No nos creó a todos el mismo Dios?
    ¿Por qué, entonces, somos desleales unos con otros, violando el acuerdo que hicieron
    nuestros antiguos padres?
  fra-_FOB: N'avons-nous pas tous un même père? Un même Dieu ne nous a-t-il pas créés?
    Pourquoi donc sommes-nous perfides l'un envers l'autre, en profanant l'alliance
    de nos pères?
  mal-mal: നമുക്കെല്ലാവർക്കും ഒരു പിതാവല്ലയൊ ഉള്ളത്; ഒരു ദൈവം തന്നേയല്ലയൊ നമ്മെ സൃഷ്ടിച്ചത്;
    നമ്മുടെ പിതാക്കന്മാരുടെ നിയമത്തെ അശുദ്ധമാക്കേണ്ടതിനു നാം അന്യോന്യം ദ്രോഹം ചെയ്യുന്നതെന്തിന്?
  lit-lit: Argi ne vieną tėvą mes visi turime? Argi ne vienas Dievas mus sukūrė? Kodėl
    mes klastingai elgiamės kiekvienas su savo broliu, padarydami nebešventą savo
    tėvų sandorą?
  urd-GVR: Kyā ham sab kā ek hī bāp nahīṅ? Ek hī Ḳhudā ne hameṅ ḳhalaq kiyā hai. To
    phir ham ek dūsre se bewafāī karke apne bāpdādā ke ahd kī behurmatī kyoṅ kar rahe
    haiṅ?
  suz-BL: मार, गो नेल्‍ल इं आफ कान ममाइ ङा? मार, परमप्रभु कामीन इं कली मसेला ङा? मारदे
    गोपुकीमी कामी अर्को कली थमा मसुइक्‍थु, इं किकी पिपी आन कली गेशो कबल ख्रोइक्‍नया?
    मलाकी १:६; अय्‍युब ३१:१५; एफिसी ४:६
  eng-NOY: Have we not all one Father? Hath not one God created us? Why should we
    deal treacherously one against another, And profane the covenant made with our
    fathers?
  ita-1927: Non abbiam noi tutti uno stesso padre? Non ci ha creati uno stesso Dio?
    Perché dunque siamo perfidi l’uno verso l’altro profanando il patto dei nostri
    padri?
  ckb-ckb: ئایا هەموومان یەک باوکمان نییە؟ ئایا یەک خودا بەدیی نەهێناوین؟ ئیتر بۆچی
    بە ناپاکی لەگەڵ یەکتری پەیمانی باوباپیرانمان دەشکێنین؟
  eng-BBE: Have we not all one father? has not one God made us? why are we, every
    one of us, acting falsely to his brother, putting shame on the agreement of our
    fathers?
  kan-OKCV: ನಮ್ಮೆಲ್ಲರಿಗೆ ಒಬ್ಬನೇ ತಂದೆಯಲ್ಲವೋ? ನಮ್ಮನ್ನು ಒಬ್ಬರೇ ದೇವರು ಸೃಷ್ಟಿಸಿದರಲ್ಲವೋ?
    ಏಕೆ ಪ್ರತಿಯೊಬ್ಬನು ತನ್ನ ಸಹೋದರನಿಗೆ ವಿರೋಧವಾಗಿ ವಂಚನೆಯಾಗಿ ನಡೆದು, ನಮ್ಮ ತಂದೆಗಳ ಒಡಂಬಡಿಕೆಯನ್ನು
    ಮುರಿಯುವುದೇಕೆ?
  tam-2017: நம்மெல்லோருக்கும் ஒரே பிதா இல்லையோ? ஒரே தேவன் நம்மை உருவாக்கவில்லையோ?
    நாம் நம்முடைய முற்பிதாக்களின் உடன்படிக்கையைப் பரிசுத்தக்குலைச்சலாக்கி, அவனவன்
    தன்தன் சகோதரனுக்கு ஏன் துரோகம் செய்யவேண்டும்?
  spa-RV-1909: ¿No tenemos todos un mismo padre? ¿No nos ha criado un mismo Dios?
    ¿Por qué menospreciaremos cada uno á su hermano, quebrantando el pacto de nuestros
    padres?
  ron-BTF: Nu avem noi toţi un singur tată? Nu ne-a creat un singur Dumnezeu? De ce
    ne purtăm cu perfidie fiecare om împotriva fratelui său, pângărind legământul
    părinţilor noştri?
  eng-WEBP: Don’t we all have one father? Hasn’t one God created us? Why do we deal
    treacherously every man against his brother, profaning the covenant of our fathers?
  eng-FBV: Don't we all have one Father? Didn't one God create us? So why are we unfaithful
    to each other, violating the agreement made by our forefathers?
  nld-1939: Hebben wij niet allen één Vader; heeft niet dezelfde God ons geschapen?
    Waarom zijn wij dan trouweloos tegen elkander, en ontwijden wij het verbond onzer
    vaderen?
  nch-BL: Nochi tojuanti tijpiyaj san se totata. Huan setzi Toteco Dios techchijchijqui
    nochi tojuanti. Huajca ¿para ten timochihuilíaj miyac tamanti cati amo cuali huan
    tiquixpanoj nopa camanali cati TOTECO quichijqui ica tohuejcapan tatahua?
  vie-1934: Hết thảy chúng ta chẳng phải là có chung một cha sao? Chẳng phải chỉ có
    một Đức Chúa Trời đã dựng nên chúng ta sao? Vậy sao ai nấy đãi anh em mình cách
    gian dối, phạm giao ước của tổ phụ chúng ta?
  hin-CV: क्या हम सभी के एक ही पिता नहीं? क्या एक ही परमेश्वर ने हमारी सृष्टि नहीं
    की? तब हम क्यों एक दूसरे से विश्वासघात करके अपने पूर्वजों की वाचा को तोड़ देते
    हैं?
  spa-BES: ¿No tenemos todos un solo padre? ¿No nos ha creado un solo Dios? ¿Por qué
    estamos, cada uno de nosotros, actuando falsamente con su hermano, profanando
    el acuerdo de nuestros padres?
  tdx-tdx: Tsy raik’ avao hao t’i Raentika? Tsy Andrianañahare Raike hao ty namboatse
    an-tika? Aa vaho akore te songa mifampikatramo aman-drahalahy, hiteratera i fañinan-droaentikañey?
  tha-KJV: เราทุกคนมิ​ได้​มี​บิ​ดาคนเดียวหรอกหรือ พระเจ้าองค์เดียวได้ทรงสร้างเรามิ​ใช่​หรือ
    แล​้วทำไมเราทุกคนจึงปฏิบั​ติ​ต่อพี่น้องของตนด้วยการทรยศ โดยการลบหลู่พันธสัญญาของบรรพบุรุษของเรา
  por-BR-2018: Não temos todos um mesmo Pai? Não foi um mesmo Deus que nos criou?
