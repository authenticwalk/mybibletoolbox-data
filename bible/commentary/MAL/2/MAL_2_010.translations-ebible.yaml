    Birrka'mirri muka ŋanapurruŋgu gurruṯu'mirrinydja, liŋgu bukmak ŋunhi bäpurru'
    ga miṯtji waŋganyguŋu muka bäpa'mirriŋuwuŋunydja mala‐wunharawuy, ga ŋanapurrunydja
    ŋuli rrambaŋikuma wal'ŋu bukmaknha yolŋunha.” Bitjan nhuma ŋuli waŋa, liŋgu nhumanydja
    Yitjuralpuyŋuyunydja ŋuli ḏarramuwurruyu märra'‐marrama mulku'‐mulkurunhana dhäykawurrunha
    beŋuwuynha barrkuwuynha wäŋawuy, ŋunhi walala ŋuli buku‐ŋal'yun be nhäkuna bothinyarayŋuwuna
    waŋarrwu.
  yal-yal: En birin fafe keden xa mi a ra ba? Ala kedenna xa mi en birin daxi ba?
    Nanfera nayi en na en bode yanfama, en yi layirin kala naxan xidi en benbane nun
    Ala tagi?
  iou-iou: Nadäkaŋ? Nin kuduptagän nanin kubägän. Anutu täŋpäŋ nipmaŋpani kubä ugän.
    Upäŋ jide unita notniyekät kowat nadäŋ imän tänaŋipäŋ nadäŋ äwaräkuk täk täkamäŋ?
    Ude täk täkamäŋ uwä topmäk-topmäk Anututä oraniyekät täŋkuko u wärämutpäŋ irepmit
    täkamäŋ.
  haw-1868: Aole anei no kakou a pau ka makua hookahi? Aole anei na ke Akua hookahi
    kakou i hana? No ke aha la kakou e hana hoopunipuni, o kekahi hoahanau i kekahi
    hoahanau, Ma ka haihai ana i ka berita o ko kakou poe kupuna?
  arb-NAV: أَلَيْسَ لَنَا جَمِيعاً أَبٌ وَاحِدٌ؟ أَلَمْ يَخْلُقْنَا إِلَهٌ وَاحِدٌ،
    فَمَا بَالُنَا يَغْدُرُ أَحَدُنَا بِالآخَرِ وَنُدَنِّسُ عَهْدَ آبَائِنَا؟
  ewe-ewe: Ɖe menye fofo ɖeka ƒe viwoe míenye oa? Eye ɖe menye Mawu ɖekae wɔ mí katã
    oa? Ekema nu ka ta míewɔa nu tovowo ɖe mía nɔewo ŋuti, eye míetua mía fofowo ƒe
    nubabla la?
  eng-LEE: Have we not all one father? hath not one God created us? [then] why shall
    we deal treacherously every man against his brother, to profane the covenant of
    our fathers?
  asm-FB: আমাৰ সকলোৰে পিতৃ এজনা নহয় জানো? এজনা ঈশ্বৰেই জানো আমাক স্ৰজন কৰা নাই? তেন্তে
    আমি কিয় প্রতিজনে নিজ নিজ ভাইলৈ বিশ্বাসঘাতকতা কৰি আমাৰ পৈতৃক ব্যৱস্থাক অপবিত্ৰ
    কৰোঁ?
  sus-A: عَننَبِ مَلَكِ نَشّ، وٌن بِرِن بَبَ كٍرٍن شَ مُ عَ رَ؟ عَلَ كٍرٍن شَ مُ وٌن
    بِرِن دَاشِ؟ مُنقٍ رَ وٌن وٌن بٌورٍ يَنقَمَ؟ مُنقٍ رَ وٌن بَرَ وٌن بٍنبَ شَ سَاتّ
    كَنَ؟
  fra-SBL: N'avons-nous pas tous un seul père ? N'avons-nous pas été créés par un
    seul Dieu ? Pourquoi sommes-nous perfides, chacun contre son frère, et profanons-nous
    l'alliance de nos pères ?
  hbo-hbo: הֲלֹ֨וא אָ֤ב אֶחָד֙ לְכֻלָּ֔נוּ הֲלֹ֛וא אֵ֥ל אֶֽחָ֖ד בְּרָאָ֑נוּ מַדּ֗וּעַ
    נִבְגַּד֙ אִ֣ישׁ בְּאָחִ֔יו לְחַלֵּ֖ל בְּרִ֥ית אֲבֹתֵֽינוּ׃
  shp-NTPO: Ea Malaquíasninra mato yokatai ¿Jan noa jonia Ibo Dioski, jatíbi jonibaon
    Papama iki? ¿Jawekopíki, jaskati parananankin non rekenbo betan Ibo Diossen, jaskara
    senenhabekonti joi aká ikenbi non ramiai?
  kik-kik: Githĩ ithuothe tũtirĩ a ithe ũmwe? Githĩ ti Ngai ũmwe watũũmbire? Nĩ kĩĩ
    gĩgũtũma tũthaahie kĩrĩkanĩro kĩa maithe maitũ na ũndũ wa kwaga kwĩhokana mũndũ
    na ũrĩa ũngĩ?
  fra-NCL: N’y a-t-il pas un même père pour nous tous ? Un même Dieu ne nous a-t-il
    pas tous créés ? Pourquoi sommes-nous infidèles l’un envers l’autre, profanant
    l’alliance de nos pères ?
  cek-AK: Aicae loe ampa maeto khue na ai maw a tawnh o? Sithaw maeto mah na ai maw
    aicae hae sak? Tipongah aicae mah ampanawk ih lokmaihaih to amhnong o sak moe,
    nawkamya maeto hoi maeto aling o loe?
  cuk-cuk: 'Ani, Malaquías, an bemarga soged: ¿Ar bela anmarde unnila Bab-wargwenna
    niksursi? ¿Ar Bab-Dummad-wargwenna anmar-obinnissursi? Ar degite, ¿ibiga anmar
    na muchub-muchub yardakedgi Anmar-Babgan-Bab-Dummadbo-Igar-Mesisad oichodimarsunna?'
  uig-CYR: — Биздә бир ата бар әмәсму? Бизни Яратқучи пәқәт бирла Тәңри әмәсму? Әнди
    немишкә һәр биримиз өз қериндишимизға вапасизлиқ қилип, ата-бовилиримиз билән
    түзгән әһдисини булғаймиз?
  tel-2017: మనకందరికి తండ్రి ఒక్కడే కదా. ఒక్క దేవుడే మనలను సృష్టించాడు కదా. అలాంటప్పుడు
    మనం ఒకరి పట్ల ఒకరం ద్రోహం చేసుకుంటూ, మన పూర్వీకులతో చేసిన కట్టడను ఎందుకు తిరస్కరిస్తున్నాం?
  hat-BSA: Èske se pa yon sèl papa nou genyen? Èske se pa yon sèl Bondye a ki te kreye
    nou? Poukisa nou chak ap trayi pwòp frè nou, nan pwofane akò a papa zansèt nou
    yo?
  kos-kos: Ya tia papa sefanna tumasr? Ya tia God sefanna pa orekutla nukewa uh? Na
    efu ku kut kunausla wulela lasr nu sin sie sin sie, ac srunga wuleang su God El
    orala yurin mwet matu lasr meet ah?
  hbo-WLC: הֲל֨וֹא אָ֤ב אֶחָד֙ לְכֻלָּ֔נוּ הֲל֛וֹא אֵ֥ל אֶֽחָ֖ד בְּרָאָ֑נוּ מַדּ֗וּעַ
    נִבְגַּד֙ אִ֣ישׁ בְּאָחִ֔יו לְחַלֵּ֖ל בְּרִ֥ית אֲבֹתֵֽינוּ׃
  ibo-ibo: Ọ bụghị otu Nna ka anyị niile nwere? Ọ bụghị otu Chineke ahụ kere anyị?
    Gịnị mere anyị ji na-emerụ ọgbụgba ndụ nna anyị ha site na-enweghị ntụkwasị obi
    na mmekọrịta anyị na ibe anyị?
  ory-ory: ଆମ୍ଭ ସମସ୍ତଙ୍କର କି ଏକ ପିତା ନାହାନ୍ତି? ଏକ ପରମେଶ୍ୱର କି ଆମ୍ଭମାନଙ୍କୁ ସୃଷ୍ଟି କରି
    ନାହାନ୍ତି? ଆମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପିତାଙ୍କର ନିୟମ ଅପବିତ୍ର କରି ପ୍ରତ୍ୟେକ ଲୋକ କାହିଁକି
    ଆପଣା ଆପଣା ଭ୍ରାତା ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କରୁଅଛୁ?
  chk-chk: Ifa usun, kich meinisin sisap semeni eman chök Sam? Ifa usun, sap eman
    chök Kot a förikich? Pwota chök sisap allükülük, eman ngeni eman, nge sia aücheangauei
    ewe pwon Kot a föri ngeni semelapach kewe?
  rop-rop: Wal mi na Melakai bin tok, “Yumob pipul, God bin meigim wi holot, indit?
    En wibin ol kaman brom wan dedi blanga wi holot, indit? Wal wotfo wi holot nomo
    teiknodis langa det strongbala pramis weya God bin meigim langa wi grengrenfatha
    olabat en wotfo wi nomo kipum det strongbala pramis weya wibin meigim mijamet?
  ukr-1871: Чи не один же в усїх нас отець? Чи не той же самий Бог создав нас? Чого
    ж ми ломимо віру одно одному, а тим ломимо й завіт отцїв наших?
  deu-1951: Haben wir nicht alle einen Vater? Hat uns nicht ein Gott erschaffen? Warum
    sind wir denn so treulos, einer gegen den andern, und entweihen den Bund unsrer
    Väter?
  eng-JPS: Have we not all one father? Hath not one God created us? Why do we deal
    treacherously every man against his brother, profaning the covenant of our fathers?
  srp-1865: Nije li nam svjema jedan otac? nije li nas jedan Bog stvorio? zašto nevjeru
    èinimo jedan drugome skvrneæi zavjet otaca svojih?
  lug-lug: Kale ffenna tetulina kitaffe omu? Si Katonda omu eyatutonda? Lwaki kale
    tetuli beesigwa eri bantu bannaffe, ne twonoona endagaano ya bakitaffe?
  heb-heb: הלוא אב אחד לכלנו הלוא אל אחד בראנו מדוע נבגד איש באחיו לחלל ברית אבתינו׃
  ben-IRV: আমাদের সবার পিতা কি একজন নন? এক ঈশ্বর কি আমাদের সৃষ্টি করেন নি? তাহলে আমরা
    কেন প্রত্যেকে নিজের নিজের ভাইয়ের সঙ্গে বিশ্বাসঘাতকতা করি, আমাদের পূর্বপুরুষদের
    নিয়ম অপবিত্র করি?
  pan-pan: ਕੀ ਸਾਡਾ ਸਾਰਿਆਂ ਦਾ ਇੱਕੋ ਹੀ ਪਿਤਾ ਨਹੀਂ ਅਤੇ ਕੀ ਇੱਕੋ ਹੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਸਾਨੂੰ ਨਹੀਂ
    ਸਿਰਜਿਆ? ਫੇਰ ਕਿਉਂ ਅਸੀਂ ਆਪਣੇ ਭਰਾਵਾਂ ਤੋਂ ਬੇਪਰਤੀਤੇ ਹੋ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨੇਮ ਨੂੰ ਭਰਿਸ਼ਟ
    ਕਰਦੇ ਹਾਂ?
  tkr-tkr: Yişda gırgıng'una Dek sa dişde vor? Şi sa Allahee dişde ipxhın? Nya'a manke
    şi dekkaaşika hav'una mugaavileyna muq'addasiyvalla avaakan haa'a, sana-sang'us
    horbı ha'a?
  mya-JVB: ခပ်သိမ်း သော ငါ တို့၌ တပါး တည်းသော အဘ ရှိသည်မ ဟုတ်လော။ တပါး တည်းသော ဘုရား
    သခင်သည် ငါ တို့ကို ဖန်ဆင်း တော်မူသည်မ ဟုတ်လော။ ဘိုးဘေး တို့နှင့် ဖွဲ့တော်မူသောပဋိညာဉ်
    ကို ရှုတ်ချ ၍၊ ငါတို့ သည် အဘယ်ကြောင့် တယောက် ကိုတယောက်သစ္စာ ဖျက်ကြသနည်း။
  hmo-hmo: Ita ibounai iseda tamana be tamona, ani? Dirava tamona ese ita ia karaia
    vadaeni, ani? Unai be momokani dainai, badina dahaka ita ta ta iseda bamona taudia
    danu ita karaia gwauhamata ita makohia noho? Bona badina be dahaka Dirava ese
    iseda sene taudia danu ia karaia gwauhamata taravatuna be ita ese ita hadikaia
    noho?
  urd-urd: क्या हम सबका एक ही बाप नहीं? क्या एक ही ख़ुदा ने हम सब को पैदा नहीं किया?
    फिर क्यूँ हम अपने भाइयों से बेवफ़ाई करके अपने बाप — दादा के 'अहद की बेहुरमती करते
    हैं?
  rus-SYN: Не один ли у всех нас Отец? Не один ли Бог сотворил нас? Почему же мы вероломно
    поступаем друг против друга, нарушая тем завет отцов наших?
  bqc-SIM: Wá De doũ nolo? Lua doũ mɛ́ wá kɛo lò? Bↄ́yãi wá kↄ̃ náai vĩo,
    ↄ̃ wa Lua bàa kua ń wá deziↄ yã́ gbòoi?
  tcz-CHONGTHU: Eiho hi mipa khat cheh ihiu hilou ham? Eiho hi Pathen khatseh sem
    ihi louvu ham? Chuti ahileh iti danna eiho leh eiho ikilhep lhahuva ipu ipateu
    Pathen toh iki tepnau chu i-suhkehu hitam?
  mar-mar: आम्हास एकच पिता नाही काय? एकाच देवाने आपल्याला निर्माण केले नाही काय? मग
    आम्ही आपापल्या भावाविरुद्ध विश्वासघात करून आपल्याच पूर्वजांचा करार का मोडतो?
  qub-qub: ¿Manachu llapanchïpapis jucnaylla caycan taytanchëga? ¿Manachu llapanchïtapis
    camamashcanchi juc Dioslla? Chayno caycaptenga ¿imanirtaj jucninchi-jucninchïpis
    llullapänacunchi? Chayno rurarga manami cumliycanchïchu unay caj awilunchïcunawan
    Tayta Dios conträtu rurashanta.
  bqp-bqp: À de ó pínki De mɛ̀n domɛɛ? À de Luda dokↄ̃nↄ mɛ́ à ó kɛɛ? Bↄ́ mɛ́ à tò
    odì yãfutɛ kɛkↄ̃nɛɛ? O Luda bàka kunna kũ ó dizinↄ yã gbòro.
  hat-hat: Eske se pa yon sèl papa a nou tout nou genyen? Eske se pa yon sèl Bondye
    ki fè nou tou? Poukisa atò nou pa kenbe pwomès nou yonn ak lòt? Poukisa nou meprize
    kontra Bondye te fè ak zansèt nou yo?
  eng-BSB: Do we not all have one Father? Did not one God create us? Why then do we
    break faith with one another so as to profane the covenant of our fathers?
  tod-tod: Ade-ɠɛɛ la ɠila nɔ ɓaa? GALA gilagi nɔ laade, é ʋa ade ɓɛtɛ ɓaa? Leeni
    vaa zu ade ɓɔɠɔ yaavazu, de ɗa de-mɛmɛwolani ta-minazeɠegi ɠoloɠolo?
  eng-WEBPB: Don’t we all have one father? Hasn’t one God created us? Why do we deal
    treacherously every man against his brother, profaning the covenant of our fathers?
  kbq-kbq: Maka vahe'mota antahita ketama hanunana magoke Nerafa'a mani'ne. Ana hu'neankino
    Agrake'za Anumzana mani'neno, mika vahera tro hurante'ne. Hagi nahigeta hara ore
    are nehuta, Anumzamo'ma tafahe'inema huhagerafi huvempagema hu'neana ruha'nentagune?
  nhe-BL: Nochi tojuanti tijpiyaj san se totata. Huan setzi Toteco Dios techchijchijqui
    nochi tojuanti. Huajca ¿para tlen timochihuilíaj miyac tlamantli tlen ax cuali
    huan tiquixpanoj nopa tlajtoli tlen TOTECO quichijqui ica tohuejcapan tatahua?
  bus-bus: À dɛ wa píngi De mɛ̀n domɛ? À dɛ Luda dↄ̃nkↄ̃ bé à wa kɛɛ? Bↄ́ bé à tò
    weè yãfɛɛ kɛkↄ̃nɛ? Wa Luda bà kuuna kↄ̃n wa dezinↄ yã gbòro.
  gub-BL: Heru wiko penu romo. Penu wiko heru romo. Tupàn heapo arer wiko peapo arer
    romo. Peapo arer wiko heapo arer romo. Pitài zo Tupàn a'e. A'e rupi, màràzàwe
    tuwe zaneremu'emu'em zanezeupeupe. Nezewe haw iapo mehe xiuhaw Tupàn ze'egaw zaneipy
    wanehe we iapo katu awer zane.
  eng-DRA: Have we not all one father? hath not one God created us? why then doth
    every one of us despise his brother, violating the covenant of our fathers?
