verse: MAL.002.015
translations:
  mal-C: ഏകദൈവമല്ലേ നിന്നെ സൃഷ്ടിച്ചത്? ശരീരംകൊണ്ടും ആത്മാവുകൊണ്ടും നീ അവിടത്തെ വകയല്ലേ?
    ഈ ഏകദൈവം എന്താണ് നിന്നിൽ അന്വേഷിക്കുന്നത്? ദൈവഹിതപ്രകാരമുള്ള ഒരു സന്തതിയെത്തന്നെ.
    അതിനാൽ സൂക്ഷിച്ചുകൊള്ളുക; നിന്റെ യൗവനത്തിലെ ഭാര്യയോട് അവിശ്വസ്തത കാണിക്കരുത്.
  deu-TKW: Hat nicht einer und derselbe uns das Leben gegeben und erhalten? Und was
    verlangt der eine? Kinder Gottes! So hütet euch wohl in eurem Sinn, und dem Weibe
    deiner Jugend werde nie die Treue gebrochen!
  lin-lin: Boni, Yawe akomisaki bango te moto moko ? Bazali ya Yawe na mosuni mpe
    na molimo. Moto yango alukaka nini ? Alukaka bana kowuta epai na Nzambe. Boye,
    bosala keba mpo na bomoi na bino. Tika ete moto moko te akosa mwasi na ye ya bolenge !
  eng-LSV: And He did not make one [only], || And a remnant of the Spirit [is] for
    him. And what [is] the one [alone]! He is seeking a godly seed. And you have been
    watchful over your spirit, || And with the wife of your youth, || None deal treacherously.
  eng-GNV: 'And did not hee make one? yet had hee abundance of spirit: and wherefore
    one? because he sought a godly seede: therefore keepe your selues in your spirit,
    and let none trespasse against the wife of his youth.'
  eng-WEBSTER: And did he not make one? Yet had he the residue of the spirit. And
    why one? That he might seek a godly seed. Therefore take heed to your spirit,
    and let none deal treacherously against the wife of his youth.
  nhw-BL: TOTECO anmechsansejcotili sesen amojuanti ica amosihua huan anmechchijqui
    san se amotonal. Huan anmechchijqui quen setzi pampa quinequiyaya xiquinpiyaca
    coneme catli tlatzejtzeloltique para ya. Huajca nimechilhuía sesen amojuanti,
    monequi xijmocuitlahuica amoyoltzi huan ipan amoyolo amo xijnequica catli amo
    cuali. Sesen tlen amojuanti ma quitlepanita isihua catli mocuili quema eliyaya
    telpoca tlacatl huan ma mochihua temachtli ihuaya.
  swh-ONEN: Je, Bwana hakuwafanya wao kuwa mmoja? Katika mwili na katika roho wao
    ni wa Mungu. Kwa nini wawe mmoja? Kwa sababu Mungu alikuwa akitafuta mzao mwenye
    kumcha Mungu. Kwa hiyo jihadharini wenyewe katika roho zenu, mtu asivunje uaminifu
    kwa mke wa ujana wake.
  bba-bba: Yinni Gusunɔ u ǹ bɛɛ kue tiɑ wɑsi sɔɔ kɑ bwisikunu sɔɔ? Mbɑ i nɑɑ ɡire
    sɑnnu. N ǹ Gusunɔ u bɛɛ bibu kɛ̃? Ǹ n mɛn nɑ, i n tii sɛ kpɑ bɛɛn bɑɑwure u
    ku win kurɔ ɡbiikoo yinɑ.
  eng-KJVCPB: And did not he make one? Yet had he the residue of the spirit. And wherefore
    one? That he might seek a godly seed. Therefore take heed to your spirit, And
    let none deal treacherously against the wife of his youth.
  mpx-mpx: Yehoba iyaka i ginolimiu ku tabwa maisena, age? Ge ami toto eluwa tuwamiu
    ge yayaluwamiu iya wana bugul. He Yehoba hauna nuwana? Nuwana natumiyau bolo iya
    nihi awatauwan. Inoke nuku matahikagimiu bahi komiu etega wana bateli lagona elana,
    iya wana sauga heval i alolonan, ni leleke.
  luo-luo: Donge Jehova Nyasaye oseketogi gibedo gimoro achiel? E ringruok kendo e
    chuny gin mage. To angʼo momiyo achiel? Nikech ne odwaro kodhi moluoro Nyasaye.
    Omiyo ritreuru e chunyu kendo kik ngʼato keth singruokne gi chiege mane oangorego.
  meu-meu: Dirava tamona ese mauri laumana vada e karaia bona vada e hahesiriua ita
    eda, ani? Bona iena ura be dahaka? Ena ura be ita ese ia bae matauraia memerodia
    na baita havaradia. Taunabunai, sibomui ba henahua toho, bona ta ese eregabena
    ai e adavaia hahinena na basine rakatania.
  npi-ULB: के उहाँले आफ्नो आत्मामा तिनीहरूलाई एक बनाउनुभएको होइन र? त्यसोभए किन उहाँले
    तिमीहरूलाई एक बनाउनुभयो? किनभने उहाँले परमेश्‍वरको सन्तान खोज्नुभएको थियो । त्यसैले
    आफैँलाई आफ्नो आत्मामा रखवाली गर र आफ्नो जवानी अवस्थाकी पत्‍नीसँग अविश्‍वासी नहोओ
    ।
  yor-yor: Ọlọ́run kò ha ti ṣe wọ́n ní ọ̀kan? Ni ara àti ni ẹ̀mí tirẹ̀ ni. Èéṣe tí
    Ọlọ́run da yín lọ́kàn? Kí òun bá à lè wá irú-ọmọ bí ti Ọlọ́run. Nítorí náà, ẹ
    tọ́jú ẹ̀mí yín, ẹ má sì ṣe hùwà ẹ̀tàn sí aya èwe yín.
  pes-OPCB: آیا خداوند تو را با همسرت یکی نساخت؟ شما در بدن و روح مال او هستید. حال،
    خداوند از شما چه می‌خواهد؟ او می‌خواهد که فرزندان خداشناس داشته باشید. پس مواظب
    باشید که به همسر خود خیانت نکنید.
  tgl-ULB: Hindi ba ginawa kayong iisa nang may bahagi ng kaniyang espiritu? At bakit
    niya kayo ginawang iisa? Dahil umaasa siyang magkakaroon ng maka-Diyos na lahi.
    Kaya ingatan ninyo ang inyong mga sariling kalooban at huwag hayaan ang sinuman
    na magtaksil sa asawa ninyo noong kabataan ninyo.
  cbu-NT: 'Itaru, mazinangtsa: ¿Ndusha Apanll kamuz kizapa minamari nutsas taamaam
    tínarang? ¿Ndusha minamaritam chinashish chinamaam washunand kis taamaam tínarang?
    Apanll anoo kapung chinakiya.'
  hui-hui: Ngode Datagaliwabehanda í̠ í̠ onela libu tingini dininila mo mbiraore ndo
    hayagoda. Ibugua libu ogonidagua mo mbiraore hayago irane aginaga biyabe. O biyadagoni
    irane libu waneigini haragola ti Ngode Datagaliwabenaga waneigini henene helonaga
    bini. Anigo tí mbiralime ibu onehondo bi lowinigo pugulamini de hondo halimu.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​သင်​တို့​နှစ်​ဦး​အား​တစ် ကိုယ်​တည်း​တစ်​စိတ်​တည်း​ဖြစ်​စေ​တော်​မူ​သည်
    မ​ဟုတ်​ပါ​လော။ ယင်း​သို့​ဖြစ်​စေ​တော်​မူ​ရာ ၌​အ​ဘယ်​ရည်​ရွယ်​ချက်​ဖြစ်​ပါ​သ​နည်း။
    သင် တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​စု​အ​စစ်​အ​မှန် များ​ကို​မွေး​ထုတ်​ပေး​ရန်​ဖြစ်​ပေ​သည်။
    သို့​ဖြစ် ၍​သင်​တို့​တွင်​အ​ဘယ်​သူ​မျှ​မိ​မိ​၏​ဇ​နီး နှင့်​ပြု​ထား​သည့် က​တိ​သစ္စာ​ကို​မ​ချိုး​မ
    ဖောက်​မိ​စေ​ရန်​အ​ထူး​သ​တိ​ပြု​ရ​ပေ​မည်။-
  bod-N: དཀོན་མཆོག་གི་སེམས་ཉིད་དང་ལྡན་པའི་མི་ཞིག་ཡིན་ཚེ་དེ་ལྟར་མི་བྱ་སྟེ། དེས་ཅི་ལྟར་སྤྱོད་དམ་ཟེར་ན།
    དེས་དཀོན་མཆོག་ལ་དད་པའི་བུ་རབས་ཚ་རྒྱུད་འཚོལ་བའོ། །དེ་བས་ཁྱོད་ཅག་གིས་གཟབ་གཟབ་བྱས་ནས་རང་གི་སེམས་སྲུངས་དང་།
    ལོ་ན་གཞོན་དུས་བླངས་པའི་ཆུང་མར་བློ་དཀར་དགོས་སོ། །
  wsk-wsk: Agi, ningimik guang te, daula ningi, se ikia te Yawe nina me ninga suan
    awuram agila? Noko gomang mu, nina noko baga se ninga kuriang gue mu nu la bowa
    ningi bagomonko. Bore te se, nengemang motam ko sinar to se ninga imet kulak la
    nunga giman mu me ta nunga beteralko.
  sna-sna: Jehovha haana kuvaita mumwe here? Panyama nomweya ndevake. Uye nemhaka
    yei mumwe? Nokuti aitsvaka rudzi rune umwari. Saka zvichenjerere pamweya wako,
    uye usaputsa sungano nomukadzi woujaya hwako.
  spa-BLM: ¿Acaso no os hizo uno, aunque tenía el residuo del Espíritu? ¿Por qué uno?
    Buscaba una descendencia piadosa. Por lo tanto, tened cuidado con vuestro espíritu,
    y que nadie trate a traición a la mujer de su juventud.
  cac-cac: ¿Tom man̈ junn̈ejoc b'ob'il on̈ yuj Dios yic junn̈ej nivanil tzon̈ aj yed'
    eb' ix? ¿Tas nab'il yuj Dios, yuj chi' icha chi' ix on̈ yutej tze na'a? Icha chi'
    ix on̈ yutej, yic vach' a eb' cuninal ay yelc'och Dios d'a yol sat eb'. Yuj chi'
    tzeyil val e b'a yed' e pensar yic man̈ chucoc tzeyutej e b'a d'a eb' ix eyetb'eyum
    b'aj ix eyac' e ti' eyic'lan e b'a yed'oc d'a e quelemal.
  swh-ULB: Je yeye hakuwafanya kuwa mmoja, hata kwa sehemu ya roho yake? Sasa ni kwanini
    aliwafanya ninyi kuwa mmoja? Kwa sababu alikuwa anategemea kupata watoto wacha
    Mungu. Kwa hiyo jiepushe mwenyewe ndani ya moyo wako, na asiwepo mtu asiye mwaminifu
    kwa mke wa ujana wake.
  bel-bel: Але ці ж не зрабіў таго самага адзін, і ў ім жыў выдатны дух? Што ж зрабіў
    гэты адзін? Ён хацеў атрымаць ад Бога нашчадкаў. Дык вось, захоўвайце дух ваш,
    і ніхто хай ня робіць вераломна супроць жонкі і маладосьці сваёй.
  deu-ELBBK: Und hat nicht einersie gemacht? Und sein war der Überrest des Geistes.
    Und was wollte der eine? Er suchte Nachkommen Gottes. So hütet euch in eurem Geist,
    und handle nicht treulos gegen die Frau deiner Jugend!
  mbb-OT: Kenè be sikiyu is teleesawa, midsevaha te Nengazen is lawa niw wey gehinawa
    niw? Geina te egkesuat sikandin he mekaanak kew te egkehimu he ǥaked din. Umbe
    mebpekevantey kew he kenè niw mesupak is penangdù niw zutun te ked-esewaa niw
    te esawa niw hein menguhed kew pa.
  mal-2015: ലേശംപോലും സുബോധം ശേഷിച്ചിരുന്ന ഒരുത്തൻ ഒരിക്കലും അങ്ങനെ ചെയ്തിട്ടില്ല.
    എന്നാൽ ആ ഒരുത്തൻ എന്തു ചെയ്തു? ദൈവം വാഗ്ദാനം ചെയ്ത സന്തതിയെ അവൻ അന്വേഷിച്ചു. നിങ്ങളുടെ
    ഉള്ളിൽ സൂക്ഷിച്ചുകൊൾവിൻ; തന്റെ യൗവനത്തിലെ ഭാര്യയോടു ആരും അവിശ്വസ്തത കാണിക്കരുതു.
  rmc-rmc: Či na kerďa tutar o Del laha jekh ťelos the duchos. A so oleha o Del kamľa
    te kerel? Hoj tumen te el čhave, so ena le Devleskre. Vašoda tumen chraňinen a
    ačhen pačivale tumare romňijenge, saven tumenge iľan, sar sanas terne.
  nlg-nlg: ?Ivei tea, e talukolughau nia God tau sakai na huli mana tarunga koukolu
    itadira rana taumiu? Eo, te nea! ?Mana hava nina ghanaghana vaniamiu? Na pukuna
    vamua kara logho dalemiu ma kara varavangasi ta God. Kau rightaonighau heghemiu,
    ge ke bei durakea gea siki sakai itamiu ta nina baubahu vania a tauna.
  pes-OPV: و آیا او یکی را نیافرید با آنکه بقیه روح را می‌داشت و ازچه سبب یک را (فقطآفرید)؟
    از این جهت که ذریت الهی را طلب می‌کرد. پس از روحهای خود باحذر باشید وزنهار احدی
    به زوجه جوانی خود خیانت نورزد.
  ron-1924: Ну не-а дат Унул сингур, Думнезеу, суфларя де вяцэ ши не-а пэстрат-о?
    Ши че чере ачел Унул сингур? Сэмынцэ думнезеяскэ! Луаць сяма дар ын минтя воастрэ
    ши ничунул сэ ну фие некрединчос невестей дин тинереця луй!
  ben-OBCV: একই ঈশ্বর কি তোমাদের সৃষ্টি করেননি? দেহ এবং আত্মাতে তো তোমরা তাঁরই। আর
    সেই এক ঈশ্বর কি চান? ঈশ্বরভক্ত সন্তানসন্ততি। সুতরাং নিজেদের সম্পর্কে সতর্ক হও
    এবং তোমাদের যৌবনের স্ত্রীর প্রতি অবিশ্বস্ত হোয়ো না।
  som-som: Oo miyuusan mid ka dhigin in kastoo uu lahaa waxa ruuxa ka hadhay? Oo muxuu
    mid uga dhigay? Isagu wuxuu doonayay farcan Ilaah caabuda. Sidaas daraaddeed iska
    jira, oo midkiinna yuusan khiyaano kula macaamiloon naagtii uu dhallinyaraanta
    ku guursaday.
  lat-VUC: Nonne unus fecit, et residuum spiritus ejus est? et quid unus quærit, nisi
    semen Dei? custodite ergo spiritum vestrum, et uxorem adolescentiæ tuæ noli despicere.
  eng-ASVBT: And did he not make one, although he had the residue of the Spirit? And
    wherefore one? He sought a godly seed. Therefore take heed to your spirit, and
    let none deal treacherously against the wife of his youth.
  ita-1885: Or non fece egli un sol uomo? e pure egli avea abbondanza di spirito;
    e che vuol dir quell'un solo? Egli cercava una progenie di Dio. Guardatevi adunque
    sopra lo spirito vostro, che niun di voi usi dislealtà inverso la moglie della
    sua giovanezza.
  eng-LXXUP: And did he not do well? and there was the residue of his spirit. But
    ye said, What does God seek but a seed? But take ye heed to your spirit, and forsake
    not the wife of thy youth.
  eng-ULB: Did he not make them one, with a portion of his spirit? Then why did he
    make you one? Because he was seeking an offspring from God. So guard yourselves
    in your spirit, and do not be unfaithful to the wife of your youth.
  spa-VBL: ¿Acaso no los hizo uno solo, y les dio de su Espíritu? ¿Y qué es lo que
    pide de ustedes? Hijos de Dios. Así que tengan cuidado con lo que hacen, y no
    sean desleales a la esposa con la que se casaron cuando eran jóvenes.
  fra-_FOB: Personne n'a fait cela, ayant un reste d'esprit. Et pourquoi le seul (Abraham)
    l'a-t-il fait? Il cherchait une postérité de Dieu. Prenez donc garde à votre esprit,
    et qu'il n'y ait pas d'infidélité envers la femme de ta jeunesse.
  mal-mal: ലേശംപോലും സുബോധം ശേഷിച്ചിരുന്ന ഒരുത്തൻ ഒരിക്കലും അങ്ങനെ ചെയ്തിട്ടില്ല.
    എന്നാൽ ആ ഒരുത്തൻ എന്ത് ചെയ്തു? ദൈവം വാഗ്ദാനം ചെയ്ത സന്തതിയെ അവൻ അന്വേഷിച്ചു. നിങ്ങളുടെ
    ഉള്ളിൽ സൂക്ഷിച്ചുകൊള്ളുവിൻ. ഏകശരീരവും ഏകാത്മാവുമായിട്ടല്ലയൊ ദൈവം നിങ്ങളെ സൃഷ്ടിച്ചത്.
    ദൈവഭക്തരായ സന്തതികളെ അല്ലാതെ എന്താണ് ദൈവം ആഗ്രഹിക്കുന്നത്? അതുകൊണ്ട് യൗവനത്തിലെ
    ഭാര്യയോട് അവിശ്വസ്തത കാണിക്കാതിരിക്കാൻ ശ്രദ്ധിക്കുവിൻ.
  urd-GVR: Kyā Rab ne shauhar aur bīwī ko ek nahīṅ banāyā, ek jism jis meṅ rūh hai?
    Aur yih ek jism kyā chāhtā hai? Allāh kī taraf se aulād. Chunāṅche apnī rūh meṅ
    ḳhabardār raho! Apnī bīwī se bewafā na ho jā!
  suz-BL: परमप्रभुम मेको निक्‍शी आस कली कान मसेला ङा? मेको आस सोक्‍त नु गिंम परमप्रभु
    यावे के बाक्‍नीस। मारदे मेको निक्‍शी आस कली कान सेल्‍तु देंशा हना, आस आल परमप्रभु
    आ मुर दुम्‍मल, दे कान सेल्‍तु। मोपतीके गेपुकी आंम थुं आ पर्बम होस पा, सुइमी आंम
    ठिटा बाक्‍‍ची ना ङा मीश कली मप्रोनीन।
  eng-NOY: But did not He make one only? And yet had he a residue of the spirit; And
    wherefore one? He sought a godly race. Therefore take heed to your spirit, And
    be not unfaithful to the wife of thy youth!
  ita-1927: Ma, direte voi, non ve n’è uno che fece così? E nondimeno, lo spirito
    rimase in lui. Ma perché quell’uno lo fece? Perché cercava la progenie promessagli
    da Dio. Badate dunque allo spirito vostro, e niuno agisca perfidamente verso la
    moglie della sua giovinezza.
  ckb-ckb: ئایا خودا نەیکردنە یەک؟ ئێوە بە جەستە و بە ڕۆح هی خودان. ئیتر خودا داوای
    چی دەکات؟ نەوەی لەخواترستان هەبێت. لەبەر ئەوە بە ڕۆح ئاگاداری خۆتان بن و ناپاکی
    لە ژنی تەمەنی گەنجیەتیتان مەکەن.
  eng-BBE: '... So give thought to your spirit, and let no one be false to the wife
    of his early years.'
  kan-OKCV: ನಿನ್ನನ್ನು ಸೃಷ್ಟಿಸಿದವನು ಒಬ್ಬನೇ ಅಲ್ಲವೇ? ನೀವು ದೇಹ ಮತ್ತು ಆತ್ಮದಲ್ಲಿ ಅವರಿಗೆ
    ಸೇರಿದವರು. ಮತ್ತು ಒಬ್ಬರೇ ದೇವರಾಗಿರುವ ದೇವರು ಏನು ಹುಡುಕುತ್ತಾರೆ? ದೈವಿಕ ಸಂತಾನ. ಆದ್ದರಿಂದ
    ನೀವು ಜಾಗರೂಕರಾಗಿರಿ ಮತ್ತು ನಿಮ್ಮ ಯೌವನದ ಹೆಂಡತಿಗೆ ವಿಶ್ವಾಸದ್ರೋಹ ಮಾಡಬೇಡಿ.
  tam-2017: அவர் ஒருவனையல்லவா படைத்தார்? ஆவி அவரிடத்தில் பரிபூரணமாயிருந்ததே, பின்பு
    ஏன் ஒருவனைப் படைத்தார்? தேவபக்தியுள்ள சந்ததியைப் பெறும்படிதானே. ஆகையால் ஒருவனும்
    தன் இளவயதின் மனைவிக்குத் துரோகம் செய்யாமல், உங்கள் ஆவியைக்குறித்து எச்சரிக்கையாயிருங்கள்.
  spa-RV-1909: Pues qué ¿no hizo él uno solo aunque tenía la abundancia del espíritu?
    ¿Y por qué uno? Para que procurara una simiente de Dios. Guardaos pues en vuestros
    espíritus, y contra la mujer de vuestra mocedad no seáis desleales.
  ron-BTF: Şi nu a făcut el una? Totuşi a avut rămăşiţa duhului. Şi pentru ce una?
    Ca el să caute o sămânţă evlavioasă. De aceea luați seama la duhul vostru şi nimeni
    să nu se poarte cu perfidie împotriva soţiei tinereţii lui.
  eng-WEBP: Did he not make you one, although he had the residue of the Spirit? Why
    one? He sought godly offspring. Therefore take heed to your spirit, and let no
    one deal treacherously against the wife of his youth.
  eng-FBV: Did he not make you one, and give some of his Spirit to you? And what does
    he want? Children of God. So watch what you do, and don't be unfaithful to the
    wife you married when you were young.
  nld-1939: Heeft Hij ze niet tot één vlees en leven gemaakt? En wat wil dat éne?
    Kinderen Gods! Draagt dus zorg voor uw leven, en wordt niet ontrouw aan de vrouw
    uwer jeugd.
  nch-BL: TOTECO amechsejcotili sesen ten amojuanti ica amosihua huan amechchijqui
    san se amotonal. Huan amechchijqui quej setzi pampa quinequiyaya xiquinpiyaca
    coneme cati tatzejtzeloltique para ya. Huajca nimechilhuía sesen ten amojuanti,
    para monequi xijmocuitahuica amoyolo huan ipan amoyolo amo xijnequica cati amo
    cuali. Sesen ten amojuanti ma quitepanita isihua cati mocuili quema eliyaya telpoca
    tacat huan ma mochihua temachti ihuaya.
  vie-1934: Vả, hơi sống của Đức Chúa Trời dầu có dư dật, chỉ làm nên một người mà
    thôi. Nhưng vì sao chỉ làm một người? Aáy là vì tìm một dòng dõi thánh. Vậy các
    ngươi khá cẩn thận trong tâm thần mình; chớ đãi cách phỉnh dối với vợ mình lấy
    lúc tuổi trẻ.
  hin-CV: क्या तुम्हें एक परमेश्वर ने नहीं बनाया? तुम्हारी देह और आत्मा उसकी है. और
    एक परमेश्वर किस बात की अपेक्षा करता है? श्रद्धा करनेवाली संतान. इसलिये सावधान
    रहो, और अपने जवानी के दिनों की पत्नी के साथ विश्वासघात मत करो.
  spa-BES: Pero ninguno que tenga remanente del Espíritu lo ha hecho así, aunque tenía
    el remanente del espíritu? Y por qué no? Y qué hizo éste mientras buscaba descendencia
    de Dios. Así que, piensa en tu espíritu, y que nadie sea desleal con la esposa
    de tu juventud.
  tdx-tdx: Aa tsy nanoe’e [nofotse] raike hao? Aa manao akore t’ie raike? naho tsy
    te ipaia’e tiry mpañori-Kake. Aa le itaò ty arofo’ areo, ehe te tsy eo ty hifotetse
    amy tañanjomban-katora’ey.
  tha-KJV: พระองค์​ทรงทำให้เขาทั้งสองเป็​นอ​ันเดียวกั​นม​ิ​ใช่​หรือ แต่​เขายั​งม​ีลมปราณแห่งชีวิตอยู่
    และทำไมเป็​นอ​ันเดียวกัน เพราะพระองค์ทรงประสงค์เชื้อสายที่ตามทางของพระเจ้า ดังนั้นจงเอาใจใส่ต่อจิตวิญญาณของเจ้าให้​ดี
    อย่าให้​ผู้​ใดทรยศต่อภรรยาคนที่​ได้​เมื่อหนุ่​มน​ั้น
  por-BR-2018: E não fez ele somente um ainda que lhe sobre o espírito? E por que
    um? Para buscar uma descendência de Deus. Guardai-vos pois em vosso espírito,
    e ninguém de vós seja infiel à mulher de vossa juventude.
  deu-ELO: Und hat nicht einer sie gemacht? Und sein war der Überrest des Geistes.
    Und was wollte der eine? Er suchte einen Samen Gottes. So hütet euch in eurem
    Geiste, und handle nicht treulos gegen das Weib deiner Jugend!
  eng-WYC-2018: Whether one (he) made not, and the residue of spirit is his? and what
    seeketh (the) one (God), no but the seed of God? Therefore keep ye your spirit,
    and do not thou despise the wife of thy youth; (Did not God make two one, both
    flesh and spirit? and what seeketh he, but a godly seed? And so keep ye watch
    over your spirit, and do not thou despise the wife of thy youth;)
  epo-epo: Tion ne faris eĉ seninfanulo, se en li restis spirito. Kion faris la seninfanulo?
    li petis de Dio idaron. Estu do singardaj en via spirito, kaj neniu agu perfide
    kontraŭ la edzino de sia juneco.
  uig-PIN: Huda ǝr-ayalni bir ⱪilƣan ǝmǝsmu? Xundaⱪla, buningƣa Roⱨini ⱪaldurƣan ǝmǝsmu?
    Huda nemixⱪa ularni bir ⱪildi? Qünki U ulardin ihlasmǝn pǝrzǝnt kütkǝnidi. Əmdi
    ⱨǝrbiringlar ɵz ⱪǝlb-roⱨinglarƣa diⱪⱪǝt ⱪilinglar, ⱨeqⱪaysisi yaxliⱪta alƣan ayaliƣa
    wapasizliⱪ ⱪilmisun!
  beo-beo: 'Gode da di amola dia uda amo da:i afadafa amola a:silibu afadafa hamoi
    dagoi. E da abuliba:le, agoane hamobela:? Bai alia da mano lalelegesea, ilia da
    Gode Ea fidafa amo ganodini esalumu. Amaiba:le, dilia uda ilima ilegele sia: sia:i
    liligi maedafa gua:ma.'
  tpi-OTNT: God i bin mekim yupela man na meri i marit i kamap wanpela tru long bodi
    na long tingting. Wanem as bilong dispela pasin God i mekim? Em i olsem. Bai yumi
    karim ol pikinini na ol i ken kamap lain tru bilong God. Orait na yupela i mas
    lukaut gut bai yupela i no brukim promis yupela i bin mekim wantaim ol meri bilong
    yupela taim yupela i marit.
  hau-SA: Ashe, Ubangiji bai maishe su ɗaya ba? Cikin jiki da ruhu, su nasa ne. Me
    ya sa suke ɗaya? Domin yana neman ’ya’ya masu tsoron Allah. Saboda haka sai ka
    lura da kanka, kada kuma ka ci amanar matar ƙuruciyarka.
  uig-LAT: Xuda er-ayalni bir qilghan emesmu? Shundaqla, buninggha Rohini qaldurghan
    emesmu? Xuda némishqa ularni bir qildi? Chünki U ulardin ixlasmen perzent kütkenidi.
    Emdi herbiringlar öz qelb-rohinglargha diqqet qilinglar, héchqaysisi yashliqta
    alghan ayaligha wapasizliq qilmisun!
  nde-nde: UThixo kabenzanga baba munye na? Enyameni lemphefumulweni bangabakhe. Kungani
    bemunye? Ngoba wayedinga inzalo ekholwayo kuNkulunkulu. Ngakho ziqaphele emphefumulweni
    wakho, ungaze wamkhohlisa umfazi wobutsha bakho.
  ton-ton: Pea ʻikai naʻe ngaohi ia ʻe ia ke taha pe? Ka naʻe ʻiate ia pe hono toe
    ʻoe laumālie. Pea ko e hā ʻoku taha ai? Koeʻuhi ke ai ha hako māʻoniʻoni. Ko ia
    ke mou tokanga ki hoʻomou anga, pea ʻoua naʻa fai kākā ʻe ha taha ki he uaifi
    ʻo ʻene kei talavou.”
  ces-1613: Zdaliž neučinil jedno, ačkoli ještě více ducha měl? Proč pak jedno? Aby
    hledali semene Božího. Protož ostříhejte ducha svého, a manželce mladosti své
    nečiňte nevěrně.
  eng-WMB: Did he not make you one, although he had the residue of the Spirit? Why
    one? He sought godly offspring. Therefore take heed to your spirit, and let no
    one deal treacherously against the wife of his youth.
  tam-TCV: உங்கள் இருவரையும் யெகோவா ஒருவராய் இணைக்கவில்லையா? நீங்கள் உடலிலும் ஆவியிலும்
    அவருடையவர்களே. ஏன் ஒருவராய் இணைத்தார்? அவர் தனக்கு இறை பக்தியுள்ள சந்ததியை பெறுவதற்காகவே
    இவ்வாறு செய்தார். எனவே நீங்கள் உங்கள் ஆவியிலே உங்களைக் காத்துக்கொண்டு, உங்கள்
    வாலிப வயதின் மனைவிக்குத் துரோகம் செய்யாதீர்கள்.
  ceb-ULB: Wala ba niya sila hiusaha, uban sa iyang espiritu? Nan nganong gihiusa
    man niya kamo? Tungod kay nangita siyag kaliwat nga gikan sa Dios. Busa pagbantay
    kamo diha sa inyong espiritu, ug ayaw paglu-ib sa asawa sa inyong pagkabatan-on.
  pol-UBG: Czy nie uczynił jednej, choć mu jeszcze zostało ducha? A czemu jedną? Aby
    szukał potomstwa Bożego. Tak więc strzeżcie swego ducha i niech nikt nie postępuje
    zdradliwie z żoną swojej młodości.
  agr-agr: Apajuí iinak makichik iyashik, makichik wakanik atinme tusa najapauwai.
    Nunak dutijamauwai, wagki niina aentsji atinme tujamu asa. Aents nuwen ajapin
    aina nunashkam Apajuík kajejawai. Nuadui atumek kuitamamkatajum, nuniakjum ima
    atumi nuwemjaig pujustajum, tusa Tuke Pujuu Israel aents aidaun Apajuíji ashí
    senchigtina nunú tawai.
  kyc-kyc: Anatumi enda dokopa nakama pipya yanenge imambupi mendakinya ingyuo wasa
    nayase? Akipamo dopa piyase? Doko nakamame wane wanake manjirami doko Anatunya
    wambu kinyi angingyuo kararami lao piya. Dokona lao nakama range kando karalapape.
    Parange karapala enda nyuo karo pii lalu lao leene doko nakama mendalimi yalarama
    lao kando karalapape.
  urd-GVU: کیا رب نے شوہر اور بیوی کو ایک نہیں بنایا، ایک جسم جس میں روح ہے؟ اور یہ
    ایک جسم کیا چاہتا ہے؟ اللہ کی طرف سے اولاد۔ چنانچہ اپنی روح میں خبردار رہو! اپنی
    بیوی سے بےوفا نہ ہو جا!
  eng-OEBCW: Did not the one God make everyone, so that all both flesh and spirit
    is his? And what does that one God seek but godly children? Therefore keep watch
    over your spirit, and let none of you deal faithlessly with the wife of your youth.
  deu-1912: Also tat der Eine nicht, und war doch großen Geistes. Was tat aber der
    Eine? Er suchte den Samen, von Gott verheißen. Darum so sehet euch vor vor eurem
    Geist und verachte keiner das Weib seiner Jugend.
  ntj-ntj: Tjiinya kutjupalu Mama Kuurrnga kuliranytjalu palunyapirinypa palyalkitjamunu.
    Tjiinya Mama Kuurrnga mukurringkula lurrtju-pulan nyinarranytjalu tjilku kanyiratjaku.
    Nyangka-yayi Mama Kuurrnga wananma. Yuwa, kurrinku ngarnmanytjatjanya tirtu kanyinma.
  kan-2017: ದೇವರು ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಪತ್ನಿಯ ತನುಮನಗಳನ್ನು ಒಂದು ಮಾಡಿ ಒಡಂಬಡಿಸಲಿಲ್ಲವೇ? ದೇವರ
    ಉದ್ದೇಶವೇನು? ದೇವರ ಮಕ್ಕಳಾಗಿ ಬಾಳುವ ಸಂತಾನ ದಯಪಾಲಿಸುವ ಉದ್ದೇಶ ಆತನದಾಗಿತ್ತು. ಆದುದರಿಂದ ಮದುವೆಯಾದ
    ಪತ್ನಿಗೆ ದ್ರೋಹಮಾಡದೆ ಪ್ರತಿಯೊಬ್ಬನೂ ಎಚ್ಚರಿಕೆಯಿಂದಿರಲಿ.”
  yap-yap: Gathi Got e taymew ni kam ta’ab dowefgow ma ta’reb lanin’mew? Mangfan ni
    yodrom nag? Bochan e ngam diyen niged e bitir, ni bitir nriyul’ ni girdi’ rok
    Got. Ere mu ted u gil’ e n’en nim micheged ngak pi le’engimed ni dabi thil.
  hlt-MCSB: Anih ham a hil coih neh aka saii khaw pakhat moenih a? Balae tih Pathen
    kah tiingan te pakhat bueng loh a toem? Na mueihla te ngaithuen lamtah na camoe
    vaengkah na yuu taengah hnukpoh boeh.
  mdy-ETH: ፆኦሲ ዒንሢንታ ዒንሢኮ ማቾንሢንታ ፔቴ ዑሢና ፔቴ ዓያናና ዓኣያ ማዓንዳጉዲ ማሂባኣዓዳ? ዬይ ዒዛኮ ማሊፃ ዓይጌንዴዳይ?
    ዒዛኮ ዼኤፖ ማሊፃ ፆኦሲኮ ዴሬ ማዓ ናይ ዒንሢ ሾዓንዳጉዲ ኮይሢናኬ፤ ዬያሮ ዒንሢ ፔቴ ፔቴሢ ፔኤኮ ማቾንሢም ጫኣቄ ጫኣቁሞ
    ሻሁዋጉዲ።
  twi-ASANTE: Ɛnyɛ Awurade korɔ no ara na ɔbɔɔ mo? Ɔhonam fam ne honhom fam no, moyɛ
    ne dea. Deɛn na Onyankopɔn hwehwɛ? Ɔrehwehwɛ mma a onyamesuro wɔ wɔn mu. Enti
    da wo ho so wɔ honhom mu, na di wo mmeranteberɛ mu yere nokorɛ.
  eng-WEBU: Did he not make you one, although he had the residue of the Spirit? Why
    one? He sought godly offspring. Therefore take heed to your spirit, and let no
    one deal treacherously against the wife of his youth.
  wal-wal: GODAI inttessinne intte keettaayeessi keettaayeessi issi bollainne issi
    ayyaanai de7anaadan oottibeenneeyye? Hegaa aissi oottidee? Geeshsha zerettai de7anaadaana
    gidennee? Hegaa gishshau, intteppe ooninne ba yelagatettan ekkido machcheera maacettido
    maachchaassi ammanettennaagaa gidennaadan naagetto.
  spa-PDDPT: ¿No hizo Él un solo ser que tiene carne y espíritu? ¿Y qué demanda ese
    uno? Una descendencia consagrada a ʼElohim. Guárdense, pues, en su espíritu, y
    no sean desleales con la esposa de su juventud.
  gun-gun: Senhor peteĩ rami e'ỹ teve ava ha'e kunha omoingo raka'e, peteĩ'i nhe'ẽ
    omoĩ reve? Mba'erã tu peteĩ rami omoingo raka'e? Mba'eta oipota ta'y kuery ha'e
    hamymino kuery ixupe ete ikuai. Ha'e nunga rupi peikuaa pota pendejee ae. Avave
    rei tojajevy eme gua'yxyrã kunumi jave ogueraa va'ekue pe.
  agu-BL: 'Qui pe'' na el itxum tetz, yi wajbil i''tz: Yi na itok''bej itib tu itxkel,
    junit na ban iwankil tan jalen initxajil yi at len chi espíritu tan inc''u''laje''n.'
  ilo-ULB: Saan kadi a pinagmaymaysanakayo babaen iti espirituna? Ken apay a pinagmaymaysanakayo?
    Gapu ta namnamaenna iti maaddaan ti nadiosan nga annak. Isu a bantayanyo ti bagbagiyo
    iti espirituyo, ken awan koma ti siasinoman a manglipot iti asawana iti kinaagtutubona.
  kpg-kpg: God guu hai bolo goolua guu hai hua tuaidina mo di hagataalunga hua e dahi.
    Dehee di hai a Maa ne hai di mee deenei? Idimaa, goodou gi hagadili godou dama
    ala go nia daangada donu a God. Gei goodou gii pula i goodou, gi dee oho di godou
    hagababa ang gi godou lodo.
  uig-ARA: خۇدا ئەر-ئايالنى بىر قىلغان ئەمەسمۇ؟ شۇنداقلا، بۇنىڭغا روھىنى قالدۇرغان
    ئەمەسمۇ؟ خۇدا نېمىشقا ئۇلارنى بىر قىلدى؟ چۈنكى ئۇ ئۇلاردىن ئىخلاسمەن پەرزەنت كۈتكەنىدى.
    ئەمدى ھەربىرىڭلار ئۆز قەلب-روھىڭلارغا دىققەت قىلىڭلار، ھېچقايسىسى ياشلىقتا ئالغان
    ئايالىغا ۋاپاسىزلىق قىلمىسۇن!
  sus-sus: Alatala xa mu adama daaxi, a a nii raso a fate? Adama mu die fenma xɛ Ala
    naxee ragirima a ma? Wo mɛɛni wo nii ma, wo naxa wo xa ginɛ yanfa, wo naxan sɔtɔ
    wo fonike tɛmui.
  pon-2006: Koht soh wieikumwahda pwe kumwa en wiahla war ehu oh ngehn ehu? A ia kahrepen
    eh ketin wia met? Pwe kumwail en kak kaparahda seri me uhdahn sapwellimen Koht.
    Eri, kaleke pein kumwail, pwe emen en dehr kauwehla eh inou ong lih me e pwoudikidahr
    ni eh pwulopwul.
  jae-jae: Anôtô gêgôm amagêc nêm awê atu ôli to katu tageŋ atom me. Ma eŋ gêgôm tonaŋ
    kêtu ŋam ondocŋa. Ŋam gebe amagêc atap gôlôac, taŋ têtu Anôtônê ŋapalê ŋanôgeŋ
    naŋ sa. Amboac tonaŋ ajop taôm gebe nêm teŋ êwi nê awê, taŋ gêjam gêdêŋ eŋ ŋac
    matacgeŋ naŋ, siŋ atom.
  ksd-ksd: Dave, tikai i ga vaki dat, ma i balaure valaun dat, laka? Ma nam tikai
    i tikan upi ra ava vang? A umana bul ba God i tul tar ia. Kari avat a balaure
    ra nuknuk i vavat ma koko ta tikai na leleing ta kana vavina nina dir ga taulai
    me ba i barmana.
  tur-YTC: Ruhu'nun kalanına sahip olduğu halde seni bir yapmadı mı? Neden bir? Tanrısal
    bir soy aradı. Bu yüzden ruhuna dikkat et ve hiç kimse gençliğinin karısına ihanet
    etmesin.
  grc-BRENT: Καὶ οὐ καλὸν ἐποίησε; καὶ ὑπόλειμμα πνεύματος αὐτοῦ· καὶ εἴπατε, τί ἄλλο
    ἢ σπέρμα ζητεῖ ὁ Θεός; καὶ φυλάξασθε ἐν τῷ πνεύματι ὑμῶν, καὶ γυναῖκα νεότητός
    σου μὴ ἐγκαταλίπῃς.
  ind-AYT: “Bukankah Dia yang telah menjadikan satu? Bahkan, kamu memiliki sisa roh.
    Mengapa satu? Supaya Dia dapat mencari keturunan ilahi. Sebab itu, peliharalah
    rohmu dan jangan berkhianat terhadap istri masa mudamu!”
  nya-nya: Kodi Yehova sanawalenge iwo ngati munthu mmodzi? Ndi ake mʼthupi ndi mu
    mzimu. Nʼchifukwa chiyani ali mmodzi? Chifukwa Iye amafuna ana opembedza Mulungu.
    Motero samala moyo wako wauzimu, ndipo usakhale wosakhulupirika kwa mkazi wa unyamata
    wako.
  hrv-hrv: Nije li On načinio jedno jedino biće dahom životnim obdareno? A što to
    jedino biće traži? Božanski naraštaj! Poštuj dakle život svoj i ne budi nevjeran
    ženi svoje mladosti.
  mps-mps: Godigo te dage bidi me we deliba selama bidimainu eyu, te homu kolesaga
    tigi deli mu pedalumainu ilali. Godigo te sę yali kolesaga page magi baso yaliwe?
    E tiwai yai. Te dago wai ame nenama, tama augwa te Godigo hani mu pedalumainu
    yalio. Tialima te dage bugagia dua dao, te dage we de bidi si deliba daganani
    sogo te dąų walali po te dagego me bolamu dao, wai.
  tpi-tpi: God i bin mekim yupela man na meri i marit i kamap wanpela tru long bodi
    na long tingting. Wanem as bilong dispela pasin God i mekim? Em i olsem. Bai yumi
    karim ol pikinini na ol i ken kamap lain tru bilong God. Orait na yupela i mas
    lukaut gut bai yupela i no brukim promis yupela i bin mekim wantaim ol meri bilong
    yupela taim yupela i marit.
  dan-1931: Således gør ingen, så længe der er Ånd i ham. Hvorledes har det sig med
    ham? Han ønsker Afkom for Gud. Så tag Vare på eders Ånd, og ingen være troløs
    imod sin Ungdomshustru!
  vie-OVCB: Đức Chúa Trời đã tạo nên một người để lưu truyền nguồn sống. Và Ngài mưu
    cầu điều gì? Một dòng dõi thánh. Vậy, các ngươi nên lưu ý, giữ mối chung thủy
    với vợ mình cưới lúc còn trẻ.
  guj-2017: શું તેણે પોતાના આત્માનાં અંશ વડે તમને એક બનાવ્યા નથી? અને શા માટે તેમણે
    તમને એક બનાવ્યા છે? કેમ કે તે ધાર્મિક સંતાનની આશા રાખતા હતા? માટે તમારા આત્મા
    વિષે સાવધ રહો, કોઈ પણ પોતાની જુવાનીની પત્નીને અવિશ્વાસુ ન રહે.
  pon-2006A: Koht soh wieikumwahda pwe kumwa en wiahla war ehu oh ngehn ehu? A ia
    kahrepen eh ketin wia met? Pwe kumwail en kak kaparahda seri me uhdahn sapwellimen
    Koht. Eri, kaleke pein kumwail, pwe emen en dehr kauwehla eh inou ong lih me e
    pwoudikidahr ni eh pwulopwul.
  por-BRBSL: Ele não o fez um, embora tivesse o resíduo do Espírito? Por que um? Ele
    procurou uma descendência piedosa. Portanto, tenha cuidado com seu espírito e
    não deixe que ninguém lide traiçoeiramente com a esposa de sua juventude.
  eng-OEBUS: Did not the one God make everyone, so that all both flesh and spirit
    is his? And what does that one God seek but godly children? Therefore keep watch
    over your spirit, and let none of you deal faithlessly with the wife of your youth.
  cth-cth: Ahni ni ahnimanaw hah, buet touh lah nahoehmaw a sak vaw. Tak hoi muitha
    teh Cathut e doeh. Bangkongmaw buet touh dueng a sak tetpawiteh, Cathut ni cathutlae
    catoun hah a tawng. Hatdawkvah, na muitha hah kahawicalah pouk nateh, na nawsai
    nah na paluen e na yu koe lawkkam raphoe hanh.
  twi-twi: Ɛnyɛ Awurade koro no ara na ɔbɔɔ mo? Ɔhonam fam ne honhom fam no, moyɛ
    ne dea. Dɛn na Onyankopɔn hwehwɛ? Ɔrehwehwɛ mma a onyamesuro wɔ wɔn mu. Enti da
    wo ho so wɔ honhom mu, na di wo mmerantebere mu yere nokware.
  hlt-hlt: Anih ham a hil coih neh aka saii khaw pakhat moenih a? Balae tih Pathen
    kah tiingan te pakhat bueng loh a toem? Na mueihla te ngaithuen lamtah na camoe
    vaengkah na yuu taengah hnukpoh boeh.
  tbz-SIM: Kuyie ndi wɛ̃nnɛ́ onìtì omɑ́ɑ̀ ndi fɔ̃́ nnɛ̀ ɑ pokù, kù nɛ́ mɛ̀ dɔ̀ɔ̀ kɛ
    dɔ́ bɑ? Kù dɔ́ dí nwɛ̃ ntikɔ̃̀ntì nti nɛ̀ mɛyɛ̀mmɛ̀ di wɛ̃nnɛ́ dìì mɔ̀nnì kɛ nɑɑ́
    nhonìtì omɑ́ɑ̀ di ɔ̃ mbɑɑ bɑ? Di ɔ̃ mbɑɑ̀ Kuyie mbo di duɔ́ mmɛm̀mɛ ibí. Nyɛ̃́nɛ̀
    tũ̀nkɛ kòò mɔù bɑ́ɑ́ yetɛ o pokù o puokɛ wè o dɑpɑ̀ntì mɔ̀nnì nɛ̀ o bí bɛ̀ ntú
    ku kɔbɛ mbɛ. Nyɛ̃́nɛ̀ tũ̀nkɛ di toti tì di yɛ̀mmɛ̀ ti kpɛ́í nnɛ̀ di pobɛ̀ di puokɛ
    bɛ̀ didɑcɛ̃ntì mɔ̀nnì, kòò mɔù bɑ́ɑ́ yetɛ o pokù.
  msy-2020: Gua poroghamimning, God gua gamizɨ, gua mɨkarzir vamɨra ko, nɨghnɨzir
    vamɨra iti. God tizim bagha arazir kam gami? A kamaghsua, E boriba batɨtɨ, me
    guizbangɨra Godɨn adarazir ikiam. Egh ia bizir kam bagh deraghvɨra gan, ia uan
    amuir inigha itir kaba ko akar dɨkɨrɨzir gavgavir kaba, ia da abɨghan markɨ.
  dop-dop: Pəyele Tɑcɑɑ kpɛntɑ-mɛɣɛ tɔnʋɣʋ kʋlʋmʋɣʋ nɑ ləmɑɣɑsəlɛ kʋlʋmtəlɛ kɛ́. Ɩlɛ
    pepe tɔɔ kɛ́ ɩ kpɛntɑ-mɛɣɛ mpʋ? Piyɑ kɛ ɩ cɑɑkɑɣɑ sɩ ɩ́ hɑ-mɛ. Mpʋ tɔ, ɩ́ lɑ lɑɑkɑlɩ
    nɑ nɔɣɔlʋ ɩ́ tɑɑ kisi ɩ kɑncɑɑlɑɣɑ ɑlʋ.
  azb-azb: Allah sizi bir bədən olaraq yaratmadımı? Bədənlə də, ruhla da Ona aidsiniz.
    Bəs nə üçün bir? Çünki O Özü üçün xüsusi bir nəsil istəyirdi. Buna görə də özünüzü
    gözləyin. Qoy heç kəs cavanlığında evləndiyi arvadına xəyanət etməsin.
  eng-DBY: And did not one make [them]? and the remnant of the Spirit was his. And
    wherefore the one? He sought a seed of God. Take heed then to your spirit, and
    let none deal unfaithfully against the wife of his youth,
  hin-2017: क्या उसने एक ही को नहीं बनाया जबकि और आत्माएँ उसके पास थीं? और एक ही को
    क्यों बनाया? इसलिए कि वह परमेश्वर के योग्य सन्तान चाहता है। इसलिए तुम अपनी आत्मा
    के विषय में चौकस रहो, और तुम में से कोई अपनी जवानी की स्त्री से विश्वासघात न करे।
  wol-KYG: Kenn deful lii te desem xel. Kenn doŋŋ a ko defoon. Ndax lan? Kuutaay li
    ko Yàlla digoon la doon wut. Kon nag sàmmleen seenum xel, te buleen wor seen jabar
    ja ngeen jël ba ngeen di ndaw.
  eng-YLT: And He did not make one [only], And He hath the remnant of the Spirit.
    And what [is] the one [alone]! He is seeking a godly seed. And ye have been watchful
    over your spirit, And with the wife of thy youth, None doth deal treacherously.
  kne-kne: Pinarsuan Diyos sisya ay waday awak ya ab-abiik na yan di panggep na ay
    nangipan-es-esa en dakayo et ta mawadaan kayo si an-ak ay tet-ewa ay ipogaw Diyos.
    Isonga annadan yo ta adi yo liwliw-an din kari yo ya komakaman kayo ay napodno
    sin asawa yo.
  eng-WYC-2017: Whether one made not, and the residue of spirit is his? and what seeketh
    one, no but the seed of God? Therefore keep ye your spirit, and do not thou despise
    the wife of thy youth;
  eng-WMBB: Did he not make you one, although he had the residue of the Spirit? Why
    one? He sought godly offspring. Therefore take heed to your spirit, and let no
    one deal treacherously against the wife of his youth.
  urd-GVH: क्या रब ने शौहर और बीवी को एक नहीं बनाया, एक जिस्म जिसमें रूह है? और यह
    एक जिस्म क्या चाहता है? अल्लाह की तरफ़ से औलाद। चुनाँचे अपनी रूह में ख़बरदार रहो!
    अपनी बीवी से बेवफ़ा न हो जा!
  rug-rug: Totoso tavetia sa tie sa nana vina tatara koasa nana barikaleqe si va keke
    i e Zihova sari karua hire pude koa keke. Vegua ke tavetia Tamasa sa ginugua hie?
    Tavetia sa Tamasa sa ginugua hie pude ari dia koburu, pude sari na koburu hire
    si Nana sa Tamasa. Ke gamu doduru si kaqu kopu valeana ni sari na hopeke mia tinoa,
    pude lopu kaqu ta huara sa vina tatara koari na mia barikaleqe podalae pa totoso
    tie vaqura.
  gaz-gaz: Waaqayyo tokko isaan hin goonee? Isaan fooniinis hafuuraanis kanuma isaa
    ti. Inni maaliif tokko isaan godhe? Sababii inni sanyii Waaqa sodaatu barbaadaa
    tureef. Kanaafuu of eeggadhaa; eenyu iyyuu amanamummaa niitii qeerrummaa isaatiif
    qabu hin cabsin.
  fra-LSG: Nul n’a fait cela, avec un reste de bon sens. Un seul l’a fait, et pourquoi?
    Parce qu’il cherchait la postérité que Dieu lui avait promise. Prenez donc garde
    en votre esprit, Et qu’aucun ne soit infidèle à la femme de sa jeunesse!
  gnn-gnn: '@see-verse:MAL.002.014'
  yal-yal: Ala mi ɛ findixi gbindi kedenna xan na ba, a yi niin bira na yi? Na gbindi
    kedenna nanse fenma fɔ bɔnsɔnna naxan Ala kolon. Nayi, ɛ yɛtɛ suxu ɛ niini, ɛ
    nama ɛ foninge waxatin ɲaxanla yanfa.
  haw-1868: Aole anei i hana oia i hookahi? Aka, ia ia ke koena o ka Uhane. I mea
    aha hoi ka hookahi? I imi ai oia i ohana no ke Akua. Nolaila o malama i ko oukou
    naau iho, Mai hana hoopunipuni kekahi i ka wahine o kona wa opiopio.
  arb-NAV: وَلَكِنْ لَمْ يُقْدِمْ عَلَى ذَلِكَ أَيُّ وَاحِدٍ مَازَالَتْ فِيهِ بَقِيَّةٌ
    مِنَ الرُّوحِ. وَمَاذَا طَلَبَ هَذَا الْوَاحِدُ؟ ذُرِّيَّةَ اللهِ. لِهَذَا حَافِظُوا
    عَلَى أَرْوَاحِكُمْ، وَلا يَغْدُرْ أَحَدٌ بِزَوْجَةِ صِبَاهُ.
  ewe-ewe: Yehowae bla mi kple mia srɔ̃wo ɖekae, le Mawu ƒe nunya ƒe ɖoɖo nu, esi
    mieɖe mia nɔewo la, mi ame eve la miezu ŋutilã ɖeka le eƒe ŋkume eye nu ka wòdi
    tso mia si be miawɔ? Mawu di vi ɖotowo tso miaƒe srɔ̃ɖeɖe la me eya ta milé be
    na mia ɖokui, miaɖu miaƒe fieŋufieŋuwo dzi! Miku ɖe miaƒe ɖekakpuimesrɔ̃ siwo
    mieɖe la ŋu eye miato nyateƒe na wo.
  eng-LEE: 'And not one doth so who hath a remnant of a [good] spirit; for what desireth
    such a one? he seeketh [to possess] a godly posterity: therefore take heed to
    your spirit, and let none of you deal treacherously against the wife of his youth.'
  asm-FB: যিহোৱাই জানো স্বামী আৰু ভার্যাক নিজৰ আত্মাৰ এক অংশৰে এক কৰা নাই? শৰীৰ আৰু
    আত্মাত তেওঁলোক তেওঁৰেই। তেওঁ তেওঁলোকক কিয় এক কৰিলে? কাৰণ তেওঁ তেওঁলোকৰ দ্বাৰাই
    ঈশ্বৰভক্ত বংশ পাবলৈ আশা কৰি আছিল; গতিকে তোমালোকে নিজৰ নিজৰ আত্মাৰ বিষয়ে সাৱধান
    হোৱা; যৌৱনকালৰ ভাৰ্য্যাৰ সৈতে কোনেও বিশ্বাস-ঘাতকতা নকৰিব।
  sus-A: عَلَتَلَ شَ مُ عَدَ مَ دَاشِ، عَ عَ نِي رَ سٌ عَ قَتٍ؟ عَدَ مَ مُ دِيٍ قٍنمَ
    شّ عَلَ نَشٍيٍ رَفِرِ مَ عَ مَ؟ وٌ مّينِ وٌ نِي مَ، وٌ نَشَ وٌ شَ فِنّ يَنقَ،
    وٌ نَشَن سْتْ وٌ قٌنِكٍ تّمُي.
  fra-SBL: N'a-t-il pas fait de vous un seul être, alors qu'il avait le résidu de
    l'Esprit ? Pourquoi un seul ? Il cherchait une descendance pieuse. Prends donc
    garde à ton esprit, et que personne ne soit infidèle à la femme de sa jeunesse.
  hbo-hbo: וְלֹא־אֶחָ֣ד עָשָׂ֗ה וּשְׁאָ֥ר ר֙וּחַ֙ לֹ֔ו וּמָה֙ הָֽאֶחָ֔ד מְבַקֵּ֖שׁ
    זֶ֣רַע אֱלֹהִ֑ים וְנִשְׁמַרְתֶּם֙ בְּר֣וּחֲכֶ֔ם וּבְאֵ֥שֶׁת נְעוּרֶ֖יךָ אַל־יִבְגֹּֽד׃
  shp-NTPO: ¿Jan non yora betan non shinan joniaki, ja Diosbichoma iki? ¿Jatianki
    jawen Dios keenai, non chiní bakeboki janwenaribi itima iki? ¡Jaskara iketian,
    matonbi maton shinan koirankanwe, jaskáaxon ja bakeranontian maton bia maton awin
    jaskáatima yoia ixon, yosma ayamakanwe!
  pjt-pjt: '@see-verse:MAL.002.014'
  kik-kik: Githĩ Jehova ndamatuĩte ũmwe? Matuĩkĩte ake mwĩrĩ na roho. Amatuĩte ũmwe
    nĩkĩ? Tondũ nĩacaragia rũciaro rwa etigĩri Ngai. Nĩ ũndũ ũcio, gitagĩra roho waku,
    na ũtũũre ũrĩ mwĩhokeku kũrĩ mũtumia ũcio wa ũnini waku.
  fra-NCL: Aucun n’a fait cela, ayant du reste de l’Esprit divin. — » Et que fit l’Un ? »
    — Il cherchait une postérité divine. Prenez donc garde à votre vie, et que nul
    ne soit infidèle à la femme de sa jeunesse.
  cek-AK: Anih mah nang hnik to maeto ah oh han ih na ai maw a sak? Toe na muithla
    loe anih khaeah oh. Tipongah maeto ah ohsak loe? Sithaw panoek kaminawk ih caa
    pungsak han ih ni to tiah a sak. To pongah na poekhaih palungthin to angsum ah,
    saning na nawk nathuem ah na lak ih zu to tapraek hmah.
  cuk-cuk: ¿Ar Bab-Jehová dule-gwenna, san-nika, burba-nika imaksasursi? ¿Ar ibiga
    dule-gwenna imaksa? Ar Bab-Dummad deyob anmar-imaksad, adi, anmar egadgadbi nugsalemalagar.
    Degisoggu, nue-salakarmalo. Be-san be nue-sedii imakmalo. Mer be na ome-sapingwaun-nikusadgi
    nomalo.
  uig-CYR: Худа әр-аялни бир қилған әмәсму? Шундақла, буниңға Роһини қалдурған әмәсму?
    Худа немишкә уларни бир қилди? Чүнки У улардин ихласмән пәрзәнт күткән еди. Әнди
    һәр бириңлар өз қәлб-роһуңларға диққәт қилиңлар, һеч қайсиси яшлиқта алған аялиға
    вапасизлиқ қилмисун!
  tel-2017: ఆయన మీ ఇద్దరినీ ఒక్కటిగా చేశాడు. శరీరం, ఆత్మ రెండూ ఆయనకే చెందుతాయి గదా.
    అలా ఒకటిగా చేయడం దేనికి? దేవుని మూలంగా వారికి సంతతి కలగాలని. అందువల్ల మిమ్మల్ని
    మీరే జాగ్రత్తగా కాపాడుకోండి. యవ్వనంలో పెళ్లి చేసుకున్న మీ భార్యలకు ద్రోహం చేసి
    విశ్వాస ఘాతకులుగా మారకండి.
  hat-BSA: Éske Li pa t fè nou youn sèl? Malgre, se te li ki te gen retay Lespri a.
    Pouki sa youn sèl? Li t ap chache desandan ladwati a. Alò, veye lespri nou byen
    ke pèsòn pa aji an trèt kont madanm jenès li a.
  kos-kos: Ya God El tia orala tuh komtal in mano sefanna ac ngun sefanna? Mea sripa
    lal ke El oru ouinge uh? El oru tuh in oasr tulik nutumtal su ac mwet na pwaye
    lun God. Ke ma inge, arulana karinganang tuh wangin sie suwos in kunausla wulela
    lal nu sin mutan kial.
  hbo-WLC: וְלֹא־אֶחָ֣ד עָשָׂ֗ה וּשְׁאָ֥ר ר֙וּחַ֙ ל֔וֹ וּמָה֙ הָֽאֶחָ֔ד מְבַקֵּ֖שׁ
    זֶ֣רַע אֱלֹהִ֑ים וְנִשְׁמַרְתֶּם֙ בְּר֣וּחֲכֶ֔ם וּבְאֵ֥שֶׁת נְעוּרֶ֖יךָ אַל־יִבְגֹּֽד׃
  ibo-ibo: Ọ bụ na ọ bụghị otu Chineke ahụ kere gị? Nʼanụ ahụ na nʼime mmụọ, unu bụ
    nke ya. Ma gịnị ka otu Chineke a chọrọ? Ka unu bụrụ ụmụ na-atụ ya egwu. Ya mere,
    jie mmụọ gị aka, ka ị gharakwa ịbụ onye na-ekwesighị ntụkwasị obi nʼebe nwunye
    ị lụtara nʼokorobịa nọ.
  ory-ory: ପୁଣି, ତାହାଙ୍କଠାରେ ଆତ୍ମାର ଅବଶିଷ୍ଟାଂଶ ଥିଲେ ହେଁ ସେ କି ଏକ ନ କଲେ? ଆଉ କାହିଁକି
    ଏକ କଲେ? ସେ ଈଶ୍ୱରୀୟ ଏକ ବଂଶ ଉତ୍ପନ୍ନ କରିବା ନିମନ୍ତେ ଚେଷ୍ଟା କଲେ। ଏଥିପାଇଁ ତୁମ୍ଭେମାନେ
    ଆପଣା ଆପଣା ଆତ୍ମା ବିଷୟରେ ସାବଧାନ ହୁଅ ଓ କେହି ଆପଣା ଆପଣା ଯୌବନ କାଳର ଭାର୍ଯ୍ୟା ପ୍ରତି ବିଶ୍ୱାସଘାତକତା
    ନ କରୁ।
  chk-chk: Ifa usun, Kot esap förifengenikemi me pwülüom we, pwe oupwe iniseu me ngüneu?
    Met popun pwe a föri iei usun? Popun pwe epwe wor nöümi mi wesewesen nöün Kot
    aramas. Iei mine oupwe föröchü pwe esap wor eman leimi epwe atai an pwon ngeni
    pwülüan.
  rop-rop: Wal God bin meigim yumob bodi en spirit, indit? En wen yumob bin meigim
    det pramis wal imbin meigim yumob en yumob waif olabat jidan wanbala na, dumaji
    yumob bin merrit gija mijamet. En imbin meigim yumob blanga jidan wanbala garram
    yumob Isreil waif wulijim yumob gin abum biginini olabat hu garra bulurrum God
    du. Yumob jinggabat blanga dijan, en yumob nomo breigim det pramis weya yumob
    bin meigim garram yumob waif wen yumob bin yangbala men.
  ukr-1871: Та чи ж не вчинив сього один такий, що визначався духом? — Що ж сей один
    учинив? Він бажав потомства від Бога. Оце ж бережіть духа вашого, й нїхто не ламай
    віри жінцї молодощів своїх.
  deu-1951: Und hat er sie nicht eins gemacht und geistesverwandt mit ihm? Und wonach
    soll das eine trachten? Nach göttlichem Samen! So hütet euch denn in eurem Geiste,
    und niemand werde dem Weibe seiner Jugend untreu!
  eng-JPS: And not one hath done so who had exuberance of spirit! For what seeketh
    the one? a seed given of God. Therefore take heed to your spirit, and let none
    deal treacherously against the wife of his youth.
  srp-1865: Jer nije li uèinio jedno, ako i imaše još više duha? a zašto jedno? da
    traži sjeme Božije; zato èuvajte duh svoj, i ženi mladosti svoje ne èinite nevjere.
  lug-lug: Katonda teyabafuula omu mu mwoyo? Era lwaki yabafuula omu? Kubanga yali
    anoonya ezzadde eriritya Katonda. Kale mwekuume nnyo waleme kubaawo agoba mukazi
    we, era alimbalimba mukazi we ow’omu buvubuka bwe.
  heb-heb: ולא אחד עשה ושאר רוח לו ומה האחד מבקש זרע אלהים ונשמרתם ברוחכם ובאשת נעוריך
    אל יבגד׃
  ben-IRV: তিনি কি তাকে, একই আত্মার অংশের মাধ্যমে বানান নি? কেন তিনি তোমাদের এক বানিয়েছেন?
    কারণ তিনি ঈশ্বর ভক্ত বংশ পাওয়ার আশা করছিলেন। তাই তোমরা নিজের নিজের আত্মার বিষয়ে
    সাবধান হও; কেউ নিজের যৌবনকালের স্ত্রীর সঙ্গে বিশ্বাসঘাতকতা কোরো না।
  pan-pan: ਕੀ ਉਸ ਨੇ ਇੱਕ ਨੂੰ ਹੀ ਨਹੀਂ ਰਚਿਆ? ਕੀ ਉਸ ਲਈ ਰੂਹ ਬਾਕੀ ਨਹੀਂ ਸੀ? ਫੇਰ ਇੱਕ ਨੂੰ ਹੀ
    ਕਿਉਂ? ਉਹ ਪਰਮੇਸ਼ੁਰ ਦੀ ਨਸਲ ਚਾਹੁੰਦਾ ਸੀ, ਇਸ ਲਈ ਤੁਸੀਂ ਆਪਣਿਆਂ ਆਤਮਾਵਾਂ ਵਿੱਚ ਚੌਕਸ ਰਹੋ
    ਅਤੇ ਤੂੰ ਆਪਣੀ ਜੁਆਨੀ ਦੀ ਪਤਨੀ ਨਾਲ ਧੋਖਾ ਨਾ ਕਰ
  tkr-tkr: Allahee şu sa tan, sa rı'h xhinne dişde ipxhın? Nya'asdiyxan Mang'us şu
    sa vuxha vukkan? Mang'us Cunemee nasılniy vukkan. Mançil-allab şucab şu havaace.
    Hasre şavaacad mek'vranang'a hey'iyne xhunaşşeys xayaanat hıma'acen.
  mya-JVB: တဦး တည်းသော်လည်း၊ ကိုယ်တော် ၌ ဝိညာဉ် တော် အကျန် အကြွင်းရှိ၏။ အဘယ်ကြောင့်
    တဦး တည်း ကိုသာ ဖန်ဆင်း တော်မူသနည်းဟူမူကား၊ ဘုရား သခင်နှင့် ထိုက်တန်သောအမျိုး ကိုရှာ
    ၍ ထိုသို့ ဖန်ဆင်းတော်မူ၏။ သို့ဖြစ်၍ ၊ ကိုယ် စိတ် သဘောကို ချုပ်တည်း ကြလော့။ အသက်ပျို
    စဉ်အခါ လက်ထပ်သော မယား ကို သစ္စာ ဖျက် ၍ မ ပြစ်မှားကြနှင့်။
  hmo-hmo: 'Umui tau bona hahine e, umui headava neganai, Dirava ese umui emui tauanina
    bona emui lauma ia hakapua tamona, ani? Dirava ese inai bamona ia karaia ena anina
    be dahaka? Anina be inai: Umui ese natuna do umui havaraia, bona idia ese Dirava
    ena bese taudia do idia lao. Unai dainai umui ese do umui naria namonamo, umui
    headava neganai umui karaia gwauhamata do umui makohia lasi, to badinaia momokani.'
  urd-urd: और क्या उसने एक ही को पैदा नहीं किया, बावजूद कि उसके पास और भी अरवाह मौजूद
    थीं? फिर क्यूँ एक ही को पैदा किया? इसलिए कि ख़ुदातरस नस्ल पैदा हो। इसलिए तुम अपने
    नफ़्स से ख़बरदार रहो, और कोई अपनी जवानी की बीवी से बेवफ़ाई न करे।
  rus-SYN: Но не сделал ли того же один, и в нем пребывал превосходный дух? Что же
    сделал этот один? Он желал получить от Бога потомство. Итак, берегите дух ваш,
    и никто не поступай вероломно против жены юности своей.
  bqc-SIM: Dii i á kɛ lán sàwakula ń gbalaowa, kɛ́ á mɛ ń á lɛ́o àↄ doũo
    lé? Bↄ́ Lua lɛ́ yá á mɛdoũkɛpi musui? Kɛ́ á nɛ́ↄ e aa a yãma yã́iɛ. Bee
    yã́i àↄ ázĩa kũa dↄ̃, kɛ́ ásu náaisaiyãkɛ á naɛo.
  tcz-CHONGTHU: Pakaiyin naji toh pumkhat hidinga na goplhon hilou ham? Tahsa leh
    lhagaova ama a nahi lou ham? Chuleh aman adei chu ipi ham? Na kigop lhonna pat
    Pathenna nahi lhon hilou ham? Hijeh chun phatah in kingaiton lang na khandonlaija
    na jinu a chun kitah tahin um'in, ati.
  mar-mar: आणि त्याच्या जवळ आत्म्याचे शेष होते तरी त्याने एक केले नाही काय? आणि त्याने
    तुम्हास एक का केले? कारण तो ईश्वरीय संततीची आशा बाळगत होता. म्हणून तुम्ही आपल्या
    आत्म्याचे रक्षण करा, आणि कोणीही आपल्या तरूणपणाच्या पत्नी सोबत विश्वासघात करू नये.
  qub-qub: ¿Manachu Diosga ishcantapis jucnayllano cananpaj ruraran? ¿Imanirtaj jucnayllano
    cananpäga rurasha? Payga munan runacunapa wamrancunaga payllapäna acrasha canantami.
    Chayno caycaptenga ama cachaycuychu mösu caycällar majachacar aunishayqui warmiquita.
  bqp-bqp: À de Dikiri á kɛ mɛ̀ dokↄ̃nↄ ũ de á mɛ̀ kũ á lɛ́o gↄ̃ dokↄ̃nↄ yãimɛɛ?
    Bↄ́n Luda tɛn pɛ́a á mɛ̀dokↄ̃nↄkɛ pìi musuu? De á nɛ́nↄ le ò a yã ma yãimɛ.
    Abire yãi àgↄ̃ á zĩda kũna dↄ̃ de àsun yã futɛ á nↄkpammanɛro.
  hat-hat: Eske Bondye pa t' fè nou tounen yon sèl kò ak yon sèl nanm? Poukisa li
    te fè sa? Se pou nou te ka fè pitit ki pou sèvi l'. Konsa, fè respè tèt nou! Respekte
    pwomès nou te fè madanm nou te marye lè nou te jenn lan.
  eng-BSB: Has not the LORD made them one, having a portion of the Spirit? And why
    one? Because He seeks godly offspring. So guard yourselves in your spirit and
    do not break faith with the wife of your youth.
  tod-tod: Ɠɔoɠɔ GALAGI la wo felegɔ wo ɠɛɛni ga kpusɛ ɠila ta zɛnvu ɠila wa tɔ? Lee
    ɠa é ga naama ɓɔsu vai ʋoluʋɛ? É la ga wo-mavofodai zɔlɔɔ nɔ ɓaa, nii GALA ge
    feezu? À dama ga ɓɔɠɔ, wa ʋa ɠɛlɛ anzanui ʋa, nii wo seiɗai wa-zunu loungo ziɛgi
    zu!
  eng-WEBPB: Did he not make you one, although he had the residue of the Spirit? Why
    one? He sought godly offspring. Therefore take heed to your spirit, and let no
    one deal treacherously against the wife of his youth.
  kbq-kbq: Anumzamo'a tanagrira vene a'enena trohu tanantegeta, arave huta magoke
    tanavufga huta mani'na'e. Amega tanavufgare'ene avamupine tanagra Agri su'a mani'na'e.
    Hagi Agra naza tanagripintira eri'za nehie? Tanagripinti'ma fore'ma hanaza mofavreramimo'ma
    Agri'ma koroma hunte'za agoraga'ama mani zanku ave'nesie. E'igu kagu'a kegava
    hunenka nehazavema mani'nenka eri'nana aka'are mani fatgo huo.
  nhe-BL: TOTECO inmechsansejcotili sesen imojuanti ica imosihua huan inmechchijqui
    san se imotonal. Huan inmechchijqui queja setzi pampa quinequiyaya xiquinpiyaca
    coneme tlen tlatzejtzeloltique para ya. Huajca nimechilhuía sesen imojuanti, monequi
    xijmocuitlahuica imoyoltzi huan ipan imoyolo amo xijnequica tlen ax cuali. Sesen
    tlen imojuanti ma quitlepanita isihua tlen mocuili quema eliyaya telpoca tlacatl
    huan ma mochihua temachtli ihuaya.
  bus-bus: À dɛ Dii a kɛ mɛ̀ dↄ̃nkↄ̃ ũ lɛ a mɛ̀ kↄ̃n a lɛ́o gↄ̃ dↄ̃nkↄ̃ yãnzimɛ?
    Bↄ́n Ludaa e pɛɛa a mɛ̀dↄ̃nkↄ̃kɛɛ pì musuu? Lɛ a nɛ́nↄ e wà à yã ma yãnzimɛ.
    Beee yãnzi àgↄ̃ a zĩnda kũna dↄ̃ lɛ àton yãfɛɛ kɛ a nↄkpammanɛro.
  gub-BL: Tupàn uzapo awa pitài teko romo hemireko rehe we. Tupàn wiko wanetekwer
    wazar romo. Wiko wanekwe wazar romo no. Màràzàwe tuwe uzapo mokoz pitài romo wà.
    Ta'e uputar wazuapyapyr umuwete katu har romo wà xe. A'e rupi, pezapo zo ikatu
    'ym ma'e penekwe pupe nehe. Pepuir zo penemireko wi a'e awa ài nehe.
  eng-DRA: Did not one make her, and she is the residue of his spirit? And what doth
    one seek, but the seed of God? Keep then your spirit, and despise not the wife
    of thy youth.
