verse: MAL.002.013
translations:
  mal-C: 'നിങ്ങൾ മറ്റൊന്നുകൂടെ ചെയ്യുന്നു: നിങ്ങൾ യഹോവയുടെ യാഗപീഠത്തെ കണ്ണുനീർപ്രളയത്തിൽ
    മുക്കുന്നു. കാരണം അവിടന്നു നിങ്ങളുടെ വഴിപാടു കടാക്ഷിക്കുകയോ നിങ്ങളുടെ കരങ്ങളിൽനിന്ന്
    പ്രസാദമുള്ളതു സ്വീകരിക്കുകയോ ചെയ്യുന്നില്ല.'
  deu-TKW: 'Zum Zweiten aber thut ihr Folgendes: Ihr bedeckt den Altar Jahwes mit
    Thränen, mit Weinen und Schluchzen, weil von einem freundlichen Blick auf die
    Opfer und von einer Entgegennahme wohlgefälliger Gaben aus eurer Hand nicht mehr
    die Rede sein kann.'
  lin-lin: 'Tala makambo mosusu oyo bosalaka : bozali kotondisa etumbelo ya Yawe na
    mayi ya miso, bozali kolelalela mpo ete Yawe azali kotala lisusu makabo na bino
    te mpe aboyi koyamba yango na maboko na bino.'
  eng-LSV: And you do this a second time, || Covering the altar of YHWH with tears,
    || With weeping and groaning, || Because there is no more turning to the present,
    || Or receiving of a pleasing thing from your hand.
  eng-GNV: 'And this haue ye done againe, and couered the altar of the Lord with teares,
    with weeping and with mourning: because the offering is no more regarded, neither
    receiued acceptably at your handes.'
  eng-WEBSTER: And this have ye done again, covering the altar of the LORD with tears,
    with weeping, and with crying out, insomuch that he regardeth not the offering
    any more, or receiveth it with good will at your hand.
  nhw-BL: Nojquiya anquichihuaj para TOTECO itlaixpa ma xoloni ica amoixayo. Anchocaj
    huan antlahuejchihuaj pampa TOTECO ayacmo quichihuilía cuenta nopa tlacajcahualistli
    catli anquimacaj, niyon ayacmo anmechselía ica paquilistli.
  swh-ONEN: 'Kitu kingine mnachokifanya: Mnaifurikisha madhabahu ya Bwana kwa machozi.
    Mnalia na kuugua kwa sababu yeye haziangalii tena sadaka zenu wala hazikubali
    kwa furaha kutoka mikononi mwenu.'
  bba-bba: Wee ye i kpɑm mɔ̀. I sumɔ, i weeweenu mɔ̀, mɑ i Yinni Gusunɔn yɑ̃ku yeru
    nɔni yĩresu wisimɔ yèn sɔ̃ u ǹ mɑɑ bɛɛn yɑ̃kunu mwɑɑmɔ, u ǹ mɑɑ kĩ u kɛ̃ru ɡɑru
    mwɑ bɛɛn nɔmɑn di.
  eng-KJVCPB: And this have ye done again, Covering the altar of the Lord with tears,
    with weeping, and with crying out, Insomuch that he regardeth not the offering
    any more, Or receiveth it with good will at your hand.
  mpx-mpx: 'He bugul etega al: alona wami kahin lopili ku nem Yehoba wana abapowona
    ge matanunumiu i sani laulau, kaiwena wami mulolu nige i yayaliyaya-an ge i aahe.'
  luo-luo: 'Gimachielo mutimo ema: Upongʼo kendo mar misango mar Jehova Nyasaye gi
    pi wangʼu. Uywak kendo udengo nikech Jehova Nyasaye ok dew misengni ma umiye,
    kata bedo mamor gi gik moa lwetu.'
  meu-meu: Ina danu o karaiamu. Iehova ena ihaboulaina patana na iruru-matamui amo
    o hada'ania ḡuḡurumu, mai taitaimui bona mai ḡanaḡanamui ida, badina be ia ese
    boubou ḡauna ihaḡerena vada e hadokoa, bona imamui amo asie abia daemu mai lalo-namona
    ida.
  npi-ULB: 'तिमीहरू यसो पनि गर्दछौ: तिमीहरू परमप्रभुको वेदीलाई आँसु, रोदन र विलापले
    ढाक्छौ, किनभने तिमीहरूका हातका भेटीलाई उहाँले कृपासित ग्रहण गर्नुहुन्‍न, न त त्योतिर
    ध्यान नै दिनुहुन्छ ।'
  yor-yor: Èyí ni ohun mìíràn tí ẹ̀yin sì túnṣe. Ẹ̀yin fi omijé bo pẹpẹ Olúwa mọ́lẹ̀.
    Ẹ̀yin sọkún, ẹ̀yin sì ba ara jẹ́ nítorí tì Òun kò ka ọrẹ yín sí mọ́, tàbí kí ó
    fi inú dídùn gba nǹkan yìí lọ́wọ́ yín.
  pes-OPCB: شما مذبح خداوند را با اشکهای خود پر می‌کنید، زیرا دیگر خداوند هدایای شما
    را منظور نمی‌دارد و آنها را با خشنودی نمی‌پذیرد.
  tgl-ULB: At ginawa rin ninyo ito. Tinakpan ninyo ng mga luha ang altar ni Yahweh,
    nang may pagtatangis at paghihinagpis, dahil hindi na siya sumasang-ayon na tingnan
    ang alay at hindi niya ito tinatanggap nang may kaluguran mula sa inyong kamay.
  cbu-NT: Minsha yutarit ashkitamsa. Izanlleetsis kasaksa. ¿Nitaati Apanll anoo nda
    pak? Pakiya. Ashirucha, iyaa nda istakiya. Siy opeejaa Apanllip pang' yushindayarus,
    Apanllimun sum chineetsis muchkus, Apanllinung sum kapungtaa tanukus, ashtaa Apanll
    siyaa nda istachiya. Ashiri siysa, ¿Tamari Apanll nuwaa nda istak? átssa.
  hui-hui: Ai tígua ko mendebi ogo beremili. Tígua mbirale lomabia hene yu ngoai haramigo
    Anduane Homogo ibu turu halu yamia nabiya. Nabiyagola tíni gendani deiba ibu dugu
    bia kiabu dugu bia bigi beremigoni. Deiba bondolopebe beremigome iba goroyane
    birama iraga haragome Anduane Homogonaga lomabu miagane dagia namu laragoni.
  mya-mya: သင်​တို့​ပြု​သော​အ​ခြား​အ​မှု​တစ်​ခု​ရှိ သေး​၏။ သင်​တို့​သည်​မိ​မိ​တို့​ယူ​ဆောင်​လာ
    သည့်​ပူ​ဇော်​သကာ​များ​ကို​ထာ​ဝ​ရ​ဘု​ရား လက်​ခံ​တော်​မ​မူ​သ​ဖြင့်​ငို​ကြွေး​မြည်
    တမ်း​လျက်​ကိုယ်​တော်​၏​ယဇ်​ပလ္လင်​တော်​ကို မျက်​ရည်​တွင်​နစ်​မြုပ်​စေ​ကြ​၏။-
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཡང་དོན་འདི་སྤྱད་དེ། མིག་ཆུ་དང་ངུ་འབོད། འཁུན་སྒྲ་བཅས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་བཀབ་པ་ཡིན།
    གང་ལ་ཞེ་ན། ད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ལེགས་སྐྱེས་ལ་མི་གཟིགས་ཤིང་། ཁྱོད་ཚོའི་ལག་ནས་དེ་བཞེས་པར་ཡང་ཐུགས་མི་མཉེས།
  wsk-wsk: 'Nina mel bo tala betesan mu iwita: nenenga nemononge mu, Yawe ko altar
    te yu laikoyam laiwoso. Nina niara ma nirung te la lagasan, mu awuk, nu buring
    gurugu ningaram, ewerte se ninga nigiting munan tusan mu, amilmil te iluwokko
    me kueso.'
  sna-sna: 'Chimwe chinhu chaunoita: Unozadza aritari yaJehovha nemisodzi. Unochema
    uye unoungudza nokuti haacharangariri zvipiriso zvako kana kuzvigamuchira nomufaro
    kubva pamaoko ako.'
  spa-BLM: '“Otra vez haces esto: cubres el altar de Yahvé con lágrimas, con llanto
    y con suspiros, porque él ya no considera la ofrenda ni la recibe con buena voluntad
    de tu mano.'
  cac-cac: 'Ay val junxo tas tze c''ulej: Toxon̈ej sch''ayxiel yaltar Jehová yuj yal
    e sat eyoq''ui. Tzex oc'' val sic''lab''il, yujto maxtzac chaji eyofrenda yuj
    Jehová.'
  swh-ULB: Na wewe pia fanya hivyo. Unafunika madhabahu ya Bwana kwa machozi, kwa
    kilio na kuugua, kwa sababu hatakubali sadaka na kuzipokea kutoka mikononi mwako.
  bel-bel: 'І вось, што яшчэ вы робіце: вы прымушаеце паліваць сьлязьмі ахвярнік Госпада
    з галашэньнем і лямантам, так што Ён ужо не глядзіць болей на прынесенае і ня
    прымае ўмілажальвальнай ахвяры з рук вашых.'
  deu-ELBBK: 'Und zweitens tut ihr dieses: Ihr bedeckt den Altar des HERRN mit Tränen,
    mit Weinen und Seufzen, so dass er sich nicht mehr zu eurer Opfergabe wendet,
    noch Wohlgefälliges aus eurer Hand annimmt.'
  mbb-OT: '“Duen pa mibeelan niw: Impetiǥis niw is menge luhè niw ziyà te pemuhatà
    he para te Nengazen. Midsineǥew kew wey midlelendag su wazè din seǥipaa wey zewata
    is menge pemuhat niw.'
  mal-2015: 'രണ്ടാമതു നിങ്ങൾ ഇങ്ങനെ ചെയ്യുന്നു: യഹോവ ഇനി വഴിപാടു കടാക്ഷിക്കയോ നിങ്ങളുടെ
    കയ്യിൽനിന്നു പ്രസാദമുള്ളതു കൈക്കൊൾകയോ ചെയ്യാതവണ്ണം നിങ്ങൾ അവന്റെ യാഗപീഠത്തെ കണ്ണുനീർകൊണ്ടും
    കരച്ചൽകൊണ്ടും ഞരക്കംകൊണ്ടും മൂടിക്കളയുന്നു.'
  rmc-rmc: 'Keren mek the kadi veca: Le RAJESKRO oltaris močinen tumare apsenca, roven
    a jojčinen, bo imar na ačhel tumare obetendar a na prilel len radišagoha andral
    tumare vasta.'
  nlg-nlg: Aeni ghua sakai na totobo kau gonia. Ighau tau lumia nina belatabu Yahweh
    nia na kolobu ni matamiu. Tau nia tangi konokono, na pukuna ke mua holopongotighi
    na heveioli tau holai vania mai.
  pes-OPV: و این را نیزبار دیگر بعمل آورده‌اید که مذبح خداوند را بااشکها و گریه و
    ناله پوشانیده‌اید و از این جهت هدیه را باز منظور نمی دارد و آن را از دست شمامقبول
    نمی فرماید.
  ron-1924: 'Ятэ акум че май фачець: Акопериць ку лакримь алтарул Домнулуй, ку плынсете
    ши ӂемете, аша ынкыт Ел ну май каутэ ла даруриле де мынкаре ши ну май поате прими
    нимик дин мыниле воастре.'
  ben-OBCV: 'আরেকটি কাজ তোমরা করো: তোমরা চোখের জলে সদাপ্রভুর বেদি ভাসিয়ে দাও। তোমরা
    কান্নাকাটি করো ও বিলাপ করো কারণ তিনি তোমাদের নৈবেদ্যর প্রতি আর অনুগ্রহপূর্বক দৃষ্টি
    দেন না বা তোমাদের হাত থেকে তা খুশিমনে গ্রহণ করেন না।'
  som-som: 'Oo weliba waxaa kaloo aad samaysaan tan: Meesha allabariga ee Rabbiga
    ayaad ku dul badisaan ilmo, iyo oohin, iyo taahid, sababtuna waa qurbaanka uusan
    innaba mar dambe dan ka lahayn, oo uusan raalli ka ahayn inuu gacantiinna ka aqbalo.'
  lat-VUC: 'Et hoc rursum fecistis: operiebatis lacrimis altare Domini, fletu et mugitu,
    ita ut non respiciam ultra ad sacrificium, nec accipiam placabile quid de manu
    vestra.'
  eng-ASVBT: 'And this again ye do: ye cover the altar of Jehovah with tears, with
    weeping, and with sighing, insomuch that he regardeth not the offering anymore,
    neither receiveth it with good will at your hand.'
  ita-1885: 'E in secondo luogo voi fate questo: Voi coprite di lagrime, di pianto,
    e di strida, l''altar del Signore, talchè egli non riguarda più alle offerte,
    e non riceva più dalle vostre mani cosa alcuna a grado.'
  eng-LXXUP: 'And these things which I hated, ye did: ye covered with tears the altar
    of the Lord, and with weeping and groaning because of troubles: is it meet for
    me to have respect to your sacrifice, or to receive anything from your hands as
    welcome?'
  eng-ULB: 'You also do this: You cover the altar of Yahweh with tears, with weeping
    and sighing, because he still does not turn toward the offering or accept it with
    favor from your hand.'
  spa-VBL: Otra cosa que haces es que derramas lágrimas sobre el altar del Señor,
    llorando y lamentándote porque ya el Señor no presta atención a tus ofrendas o
    no quiere aceptarlas.
  fra-_FOB: 'Et voici une seconde chose que vous faites: vous couvrez de larmes l''autel
    de l''Éternel, de pleurs et de gémissements, de sorte qu''il ne regarde plus à
    l''offrande, et ne prend plus plaisir à ce qui vient de vos mains.'
  mal-mal: 'രണ്ടാമത് നിങ്ങൾ ഇങ്ങനെ ചെയ്യുന്നു: യഹോവ ഇനി വഴിപാട് കടാക്ഷിക്കുകയോ നിങ്ങളുടെ
    കൈയിൽനിന്ന് പ്രസാദമുള്ളതു കൈക്കൊള്ളുകയോ ചെയ്യാത്തവിധം നിങ്ങൾ അവന്റെ യാഗപീഠത്തെ
    കണ്ണുനീർകൊണ്ടും കരച്ചിൽകൊണ്ടും ഞരക്കംകൊണ്ടും മൂടിക്കളയുന്നു.'
  urd-GVR: Tum se ek aur ḳhatā bhī sarzad hotī hai. Beshak Rab kī qurbāngāh ko apne
    āṅsuoṅ se tar karo, beshak rote aur karāhte raho ki Rab na hamārī qurbāniyoṅ par
    tawajjuh detā, na unheṅ ḳhushī se hamāre hāth se qabūl kartā hai. Lekin yih karne
    se koī farq nahīṅ paṛegā.
  suz-BL: गेपुकीमी अर्को मार पाइनीनी देंशा हना, परमप्रभु यावे आ चढ़ेतीके आ नेक्‍था
    ङाक्‍शा, रोंका पा इन प्रेक्‍कुमी जित्‍नीनी। मारदे हना इन चढ़ेशो ग्‍येरशा मब्राइब।
    मलाकी १:१०
  eng-NOY: 'And this also ye do: Ye cover the altar of Jehovah with tears, With weeping
    and with groans, So that he no more hath regard to the offering, Nor receiveth
    it with good-will from your hand.'
  ita-1927: 'Ed ecco un’altra cosa che voi fate: coprite l’altare dell’Eterno di lacrime,
    di pianto e di gemiti, in guisa ch’egli non bada più alle offerte e non le accetta
    con gradimento dalle vostre mani.'
  ckb-ckb: 'شتێکی دیکە کە دەیکەن: بە فرمێسک قوربانگای یەزدان دادەپۆشن، بە گریان و
    هاوار، چونکە وەک جاران قوربانی ئێوە جێی ڕەزامەندی یەزدان نییە و بە پەسەند لە دەستتان
    وەرناگرێت.'
  eng-BBE: 'And this again you do: covering the altar of the Lord with weeping and
    with grief, so that he gives no more thought to the offering, and does not take
    it with pleasure from your hand.'
  kan-OKCV: ನೀವು ಇನ್ನೊಂದನ್ನು ಮಾಡಿದ್ದೀರಿ. ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠಗಳನ್ನು ಕಣ್ಣೀರಿನಿಂದ ತುಂಬಿಸಿದ್ದೀರಿ.
    ಆದ್ದರಿಂದ ಆತನು ಕಾಣಿಕೆಯನ್ನು ಇನ್ನು ಮೇಲೆ ಲಕ್ಷಿಸದೆ, ಅದನ್ನು ನಿಮ್ಮ ಕೈಯಿಂದ ಮೆಚ್ಚಿಕೆಯಾಗಿ
    ಅಂಗೀಕರಿಸುವುದಿಲ್ಲವಾದ್ದರಿಂದ ನೀವು ಅಳುತ್ತೀರಿ, ಗೋಳಾಡುತ್ತೀರಿ.
  tam-2017: நீங்கள் இரண்டாவது முறையும் இதைச் செய்து, யெகோவாவுடைய பீடத்தைக் கண்ணீரினாலும்
    அழுகையினாலும் பெருமூச்சினாலும் நிரப்புகிறீர்கள்; ஆகையால், அவர் இனிக் காணிக்கையை
    மதிக்கமாட்டார், அதை உங்கள் கைகளில் பிரியமாக ஏற்றுக்கொள்ளவுமாட்டார்.
  spa-RV-1909: Y esta otra vez haréis cubrir el altar de Jehová de lágrimas, de llanto,
    y de clamor; así que no miraré más á presente, para aceptarlo con gusto de vuestra
    mano.
  ron-BTF: Şi aceasta aţi făcut din nou, acoperind altarul DOMNULUI cu lacrimi, cu
    plâns şi cu strigare, într-atât că nu mai priveşte ofranda, nici nu o primeşte
    cu bunăvoinţă din mâna voastră.
  eng-WEBP: '“This again you do: you cover the LORD’s altar with tears, with weeping,
    and with sighing, because he doesn’t regard the offering any more, neither receives
    it with good will at your hand.'
  eng-FBV: Something else you do is to pour out your tears on the Lord's altar weeping
    and moaning because he no longer pays attention to your offerings or doesn't want
    to accept them.
  nld-1939: Er is nog een tweede ding, dat ge doet. Gij bedekt het altaar van Jahweh
    met tranen, wenen en zuchten, omdat Hij niet op uw offer neerblikt, en niets met
    welgevallen uit uw handen aanvaardt.
  nch-BL: Nojquiya anquichihuaj para TOTECO itaixpa ma xoloni ica amoixayo. Anchocaj
    huan antahuejchihuaj pampa TOTECO ayecmo quichihuilía cuenta nopa tacajcahualisti
    cati anquimacaj, yon ayecmo amechselía ica paquilisti.
  vie-1934: 'Các ngươi lại còn làm sự nầy: các ngươi lấy nước mắt, khóc lóc, than
    thở mà che lấp bàn thờ Đức Giê-hô-va, nên nỗi Ngài không nhìn đến của lễ nữa,
    và không vui lòng nhận lấy vật dân bởi tay các ngươi.'
  hin-CV: 'दूसरा काम तुम यह करते हो: तुम रोते हुए याहवेह की वेदी को अपने आंसुओं से
    भिगो देते हो. तुम रोते और विलाप करते हो क्योंकि अब याहवेह तुम्हारी भेंटों पर कृपादृष्टि
    नहीं करते या खुश होकर उन्हें तुम्हारे हाथों ग्रहण नहीं करते.'
  spa-BES: 'Y de nuevo lo hacen: cubren el altar del Señor con llanto y dolor, porque
    ya no mira la ofrenda ni la acepta con agrado de su mano.'
  tdx-tdx: 'Inao ka ty fanoe’areo: atsafe’ areo rano-maso ty kitreli’ Iehovà, am-pirovetañe,
    vaho am-pangololoihañe, amy te tsy haoñe’e i engay, tsy no’e ty handrambe an-taña’
    areo.'
  tha-KJV: และเจ้าได้กระทำอย่างนี้​อีกด้วย คือเจ้าเอาน้ำตารดทั่วแท่นบูชาของพระเยโฮวาห์
    ด้วยเหตุ​เจ้​าได้​ร้องไห้​คร่ำครวญ เพราะพระองค์​ไม่​สนพระทัยหรือรับเครื่องบู​ชาด​้วยชอบพระทัยจากมือของเจ้าอีกแล้ว
  por-BR-2018: 'Também fazeis esta segunda coisa: cobris o altar do SENHOR de lágrimas,
    de pranto, e de gemidos; por isso ele não dará mais atenção à oferta, nem a aceitará
    com prazer de vossa mão.'
  deu-ELO: 'Und zweitens tut ihr dieses: Ihr bedecket den Altar Jehovas mit Tränen,
    mit Weinen und Seufzen, so daß er sich nicht mehr zu eurer Opfergabe wendet, noch
    Wohlgefälliges aus eurer Hand annimmt.'
  eng-WYC-2018: And again ye did this thing; ye covered with tears the altar of the
    Lord, with weeping, and wailing; so that I behold no more to (the) sacrifice,
    neither receive anything (as) pleasant of your hand. (And ye also did this thing;
    ye covered the altar of the Lord with tears, with weeping, and wailing; and so
    I shall no more look upon your sacrifice, nor receive anything as pleasing, or
    acceptable, from your hands.)
  epo-epo: 'Ankaŭ tion vi faras: vi kovras la altaron de la Eternulo per larmoj, plorado,
    kaj ĝemado tiel, ke Li jam ne povas rigardi la donojn nek akcepti ion agrable
    el via mano.'
  uig-PIN: Silǝr xuningdǝk xundaⱪ ⱪilisilǝrki, ⱪurbangaⱨni kɵz yaxliri, yiƣa, aⱨ-zarlar
    bilǝn ⱪaplaysilǝr — qünki U ⱪurbanliⱪ-ⱨǝdiyilǝrgǝ ⱨeq ⱪarimaydiƣan boldi, uningdin
    ⱨeq razi bolmay ⱪolunglardin ⱪobul ⱪilmaydiƣan boldi.
  beo-beo: 'Dilia da eno hou amola hamobe. Dilia da Hina Gode Ea oloda da:iya gobele
    salimusa: liligi gaguli masea, bagade disa amola didiga:sa. Bai dilia iasu E da
    musa: hahawane lai, be wali E da amo higasa.'
  tpi-OTNT: Na mi tokim yupela long narapela samting nogut yupela i save mekim. Bikpela
    i no save kisim moa ol ofa yupela i bringim i go long em. Olsem na yupela i save
    krai na singaut nogut na wara bilong ai bilong yupela i kapsait antap long alta
    bilong Bikpela.
  hau-SA: Ga kuma wani abin da kuke yi. Kukan cika bagaden Ubangiji da hawaye. Kukan
    yi kuka kuna ihu gama Ubangiji ba ya mai da hankali ga hadayunku ko yă karɓe su
    da farin ciki.
  uig-LAT: Siler shuningdek shundaq qilisilerki, qurban’gahni köz yashliri, yigha,
    ah-zarlar bilen qaplaysiler — chünki U qurbanliq-hediyilerge héch qarimaydighan
    boldi, uningdin héch razi bolmay qolunglardin qobul qilmaydighan boldi.
  nde-nde: 'Enye into eliyenzayo nansi: Ligcwalisa i-alithari likaThixo ngezinyembezi.
    Liyakhala libubula ngoba kasayinanzi iminikelo yenu, njalo kasayamukeli ngokuthokoza
    ezandleni zenu.'
  ton-ton: '¶ Pea kuo mou toe fai eni, ʻo ʻufiʻufi ʻaki ʻae loʻimata ʻae feilaulauʻanga
    ʻo Sihova, ʻi he tangi mo e kalanga: ko ia ia ʻoku ʻikai te ne kei tokanga ki
    he feilaulau, pe te ne maʻu lelei ia mei homou nima.'
  ces-1613: Již to podruhé činíte, že přikrýváte slzami oltář Hospodinův, pláčem a
    křikem, pročež nikoli nepatří již více k daru, aniž přijímá oběti vzácné z ruky
    vaší.
  eng-WMB: '“This again you do: you cover the LORD’s altar with tears, with weeping,
    and with sighing, because he doesn’t regard the offering any more, neither receives
    it with good will at your hand.'
  tam-TCV: 'நீங்கள் இன்னொன்றைச் செய்கிறீர்கள்: யெகோவாவின் பலிபீடத்தை கண்ணீரினால் நிரப்புகிறீர்கள்.
    யெகோவா உங்கள் காணிக்கைகளைக் கண்ணோக்கிப் பாராமல் இருப்பதாலும், அவற்றை உங்கள் கைகளிலிருந்து
    மகிழ்ச்சியுடன் ஏற்றுக்கொள்ளாததினாலும் அழுது புலம்புகிறீர்கள்.'
  ceb-ULB: 'Gihimo usab ninyo kini: gitabonan ninyo sa mga luha ang halaran ni Yahweh,
    uban sa paghilak ug sa pagpanghupaw, tungod kay wala gihapon niya tagda ang halad
    o dawata kini gikan sa imong kamot uban ang kalooy.'
  pol-UBG: 'A oto kolejna rzecz, którą uczyniliście: okrywacie ołtarz PANA łzami,
    płaczem i wołaniem, tak że już nie patrzy na ofiarę ani już nie przyjmuje chętnie
    ofiary z waszej ręki.'
  agr-agr: Tujash atumek Apajuí anentag suwajum nuna nii shiig aneas jujutjamchakui,
    altarnum jeganta pujusjum nuni senchi buutjume.
  kyc-kyc: Yulu mende nakama dapa pilyaminyi. Nakama mena pyao kiso epo mairami doko
    baame dokona epapu rae maiyuo nyii nalyamo. Dokona ee pipya yamarangyuo kondome
    kumamisa ee ipwange dokome Kamongona kana pyare lasi doko yambe pilyamo.
  urd-GVU: تم سے ایک اَور خطا بھی سرزد ہوتی ہے۔ بےشک رب کی قربان گاہ کو اپنے آنسوؤں
    سے تر کرو، بےشک روتے اور کراہتے رہو کہ رب نہ ہماری قربانیوں پر توجہ دیتا، نہ اُنہیں
    خوشی سے ہمارے ہاتھ سے قبول کرتا ہے۔ لیکن یہ کرنے سے کوئی فرق نہیں پڑے گا۔
  eng-OEBCW: 'And you also do this: You cover the altar of the Lord with tears, because
    he doesn’t accept the offering any more, doesn’t accept it from your hand.'
  deu-1912: 'Weiter tut ihr auch das: ihr bedeckt den Altar des HERRN mit Tränen und
    Weinen und Seufzen, daß ich nicht mehr mag das Speisopfer ansehen noch etwas Angenehmes
    von euren Händen empfangen.'
  ntj-ntj: Yuwa, tjiinya-yan kutjupa-kutjupa katirra Mama Kuurrku nintilpayi. Nyangka-tjanampanku
    paanypungkula. Nyangka-yan pitjala tjurrtjungka pupakatirra yulatjarralu tjapilpayi,
    “Nyaanguru-lampatjun paanypungkula?” Wiya, tjiinya-yan wati yangupalalulpi kungka
    yarltirralpi kalkurnu palunyanyakutju kanyilkitjalu. Palunyalu-yankun yamatji
    yungarra witura wanara wantipayi minyma kutjupakitjalu. Palunyanguru-tjanampanku
    Mama Kuurrtu paanypungkula.
  kan-2017: ಇನ್ನೊಂದು ಕೆಲಸವನ್ನು ಮಾಡುತ್ತೀರಿ - ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯನ್ನು ನರಳಾಟದಿಂದಲೂ, ಗೋಳಾಟದಿಂದಲೂ
    ಕಣ್ಣೀರಿನಿಂದಲೂ ತುಂಬಿಸಿ ಮುಚ್ಚುತ್ತೀರಿ; ಆದಕಾರಣ ಆತನು ನಿಮ್ಮ ನೈವೇದ್ಯವನ್ನು ಇನ್ನು ಲಕ್ಷಿಸನು,
    ನಿಮ್ಮ ಕೈಯಿಂದ ಅದನ್ನು ಪ್ರಸನ್ನನಾಗಿ ಸ್ವೀಕರಿಸನು.
  yap-yap: Ku ba’aray reb e ban’en ni gimed be rin’. Kam lumach niged e altar rok
    SOMOL ko lu’ ni gimed be yor ma gimed be dololoy’, ya dakir fek e pi maligach
    ni gimed be fek i yib ngak.
  hlt-MCSB: Na kut lamloh khocang neh kolonah doe ham koep na mael van pawt ah BOEIPA
    kah hmueihtuk tah mikphi neh et hamla rhahnah neh kiinah neh a pabae la na saii.
  mdy-ETH: ሜሌ ዒንሢ ማዻ ባካ፦ ናንጊና ናንጋ ጎዳ ዒንሢ ዒንጋ ባኮ ዔኩዋኣሢሮ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዞይዳ
    ዬኤኪ ዓቢሢና ዒንሢ ዬያ ቤዞ ማስካኔ።
  twi-ASANTE: 'Adeɛ a moyɛ bio ne sɛ: mode nisuo fɔ Awurade afɔrebukyia no. Mote nisuo
    na motwa adwo ɛfiri sɛ ɔnhwɛ mo afɔrebɔdeɛ no bio, na ɔmmfa anigyeɛ nnye mfiri
    mo nkyɛn.'
  eng-WEBU: '“This again you do: you cover the LORD’s altar with tears, with weeping,
    and with sighing, because he doesn’t regard the offering any more, neither receives
    it with good will at your hand.'
  wal-wal: Qassi intte oottiyo harabai aibee giikko, GODAI intte yarshshuwaakko xeellenna
    gishshau, woi a ekkenna gishshau, yarshshiyo sohuwaa yeehuwan, afuttaaninne zilaassan
    kuntteeta.
  spa-PDDPT: 'Además ustedes hacen esto: Cubren el altar de Yavé con lágrimas, llanto
    y gemido, porque ya no miro sus ofrendas, ni las acepto con agrado de su mano.'
  gun-gun: Pova'e nunga pejapo avi va'e. Mba'emo peme'ẽ va'e re ha'e noma'ẽvei, pendepo
    gui ndojopyvei ndoguerovy'avei vy. Ha'e ramo Senhor pegua altar pejao'i 'rã pendexay
    py. Pejae'o reve penepoaẽ rei pekuapy.
  agu-BL: Poro nk'e'tz ntina'tz na iban, ma na at mas itil, na na ipaxwok cyen itxkel
    tan cha'tz tu'. Wech wi'nin na cxch'inwok tan o'kl swutz inaltar, tan paj yi qui't
    na incujij yi e'chk oy yi na opon ita'n tan jale'n ibanl.
  ilo-ULB: Ken ar-aramidenyo pay daytoy. Laplapunusenyo ti altar ni Yahweh kadagiti
    lulua, agsangsangit ken agsinsinnaay, agsipud ta saannan a pulos a taliawen ti
    daton ken saannan nga awaten daytoy nga addaan iti pabor manipud kadagiti imayo.
  kpg-kpg: 'Deenei di mee e hai labelaa go goodou: Nia wai o godou golomada gu haga hontula
    di gowaa hai tigidaumaha o Dimaadua i tangitangi, idimaa, Mee gu hagalee hila adu
    gi godou haihai tigidaumaha ang gi de Ia.'
  uig-ARA: سىلەر شۇنىڭدەك شۇنداق قىلىسىلەركى، قۇربانگاھنى كۆز ياشلىرى، يىغا، ئاھ-زارلار
    بىلەن قاپلايسىلەر ــ چۈنكى ئۇ قۇربانلىق-ھەدىيىلەرگە ھېچ قارىمايدىغان بولدى، ئۇنىڭدىن
    ھېچ رازى بولماي قولۇڭلاردىن قوبۇل قىلمايدىغان بولدى.
  sus-sus: Na xanbi, wo tan wo ya ye gbegbe raminima Alatala xa sɛrɛxɛbade, barima
    wo naxɛ a mu wo xa sɛrɛxɛ tongoma, a mu wama a xɔn sɔnɔn.
  pon-2006: 'Iet pil ehu soahng me kumwail kin wia: pilen masamwail kin pwaindi sapwellimen
    KAUN-O pei sarawi—kumwail kin sengiseng oh mwahmwahiei pwehki eh solahr kin ketin
    kupwure amwail meirong kan me kumwail kin wiahiong.'
  jae-jae: Ma gêŋ tonec amac agôm amboac tonaŋgeŋ. Amac agadê Apômtaunê altar ŋa matemsulu
    to nêm taŋi ma nêm oliŋ gebe eŋ êkôc da, taŋ akôc amêŋ naŋ, sa kêtiam atom.
  ksd-ksd: Ma go bula ava pait ia; ava toro ra uguugu kai ra Luluai ma ra lur na mata
    i vavat, ma ava manga tangi ma ava riri, tago pa i ru mule kavava vartabar, ma
    pa i vatur vake ta vavat ma ra varmananai.
  tur-YTC: 'Yine şunu yapıyorsunuz: Yahve''nin sunağını gözyaşlarıyla, ağlayışla ve
    inlemeyle örtüyorsunuz, çünkü O artık sunuya bakmıyor ve elinden hoşnutlukla kabul
    etmiyor.'
  grc-BRENT: Καὶ ταῦτα, ἃ ἔμισουν, ἐποιεῖτε· ἐκαλύπτετε δάκρυσι τὸ θυσιαστήριον Κυρίου,
    καὶ κλαυθμῷ καὶ στεναγμῷ ἐκ κόπων· ἔτι ἄξιον ἐπιβλέψαι εἰς θυσίαν, ἢ λαβεῖν δεκτὸν
    ἐκ τῶν χειρῶν ὑμῶν;
  ind-AYT: 'Inilah hal-hal yang telah kamu lakukan lagi: kamu menudungi mazbah TUHAN
    dengan air mata, dengan tangisan, dan dengan keluhan karena Dia tidak lagi mengindahkan
    persembahanmu atau menerimanya dengan kesukaan dari tanganmu.”'
  nya-nya: 'China chimene mumachita ndi ichi: Mumakhathamiritsa guwa lansembe la Yehova
    ndi misozi. Mumalira ndi kufuwula kwambiri chifukwa Iye amakana kuyangʼana nsembe
    zanu, kapena kulandira mokondwera nsembe za mʼmanja mwanu.'
  hrv-hrv: 'I ovo još vi činite: zalijevate suzama Jahvin žrtvenik tužeći i ridajući,
    jer on više neće da se žr tvi prikloni, iz ruke mu vaše ona nije ugodna.'
  mps-mps: Tama eno dagebolo te dagego gasa dwai sę me ebo po obao. Genuai Bidigo
    te dagego agaba sela pabo ofa umabo hagela eyu, te me sogobeo wali. Tama tibaso,
    dagego gela weyu, te i dwai weyu, te gela kugai ąį te Genuai Bidigo alta daiba
    gealubo dao wali.
  tpi-tpi: Na mi tokim yupela long narapela samting nogut yupela i save mekim. Bikpela
    i no save kisim moa ol ofa yupela i bringim i go long em. Olsem na yupela i save
    krai na singaut nogut na wara bilong ai bilong yupela i kapsait antap long alta
    bilong Bikpela.
  dan-1931: 'Og for det andet gør I dette: I hyller HERRENS Alter i Tårer, Gråd og
    Klage, så han ikke mere vender sig til Offergaven eller med Glæde modtager Gaver
    af eders Hånd.'
  vie-OVCB: Các ngươi còn lấy nước mắt, khóc lóc, thở than, che phủ bàn thờ của Chúa
    Hằng Hữu đến nỗi Ngài không còn nhìn đến lễ vật, không vui lòng chấp nhận tế lễ
    từ tay các ngươi dâng lên.
  guj-2017: અને તમે પણ આવું કરો છો. તમે તમારાં આંસુઓથી, રુદનથી તથા શોકથી યહોવાહની
    વેદીને ઢાંકી દો છો, કેમ કે તેઓ તમારાં અર્પણો જોવાને તથા તમારા હાથથી તેનો સ્વીકાર
    કરવાને સહમત નથી.
  pon-2006A: 'Iet pil ehu soahng me kumwail kin wia: pilen masamwail kin pwaindi sapwellimen
    KAUN-O pei sarawi—kumwail kin sengiseng oh mwahmwahiei pwehki eh solahr kin ketin
    kupwure amwail meirong kan me kumwail kin wiahiong.'
  por-BRBSL: '“Isto novamente você faz: você cobre o altar de Yahweh com lágrimas,
    com choro e com suspiros, porque ele não considera mais a oferta, nem a recebe
    com boa vontade às suas mãos.'
  eng-OEBUS: 'And you also do this: You cover the altar of the Lord with tears, because
    he doesn’t accept the offering any more, doesn’t accept it from your hand.'
  cth-cth: Hahoi, na sak awh e hno teh, BAWIPA e khoungroe hah mitphi bonae, khuikanae
    hoi na ramuk awh toe. Hatdawkvah, pasoum hno hah dâw hoeh toe. Na kut dawk hoi
    na poe e hno teh ngainae lahoi dâw hoeh toe.
  twi-twi: 'Ade a moyɛ bio ne sɛ: mode nusu fɔw Awurade afɔremuka no. Mote nusu na
    mutwa adwo efisɛ ɔnhwɛ mo afɔrebɔde no bio, na ɔmmfa anigye nnye mfi mo nkyɛn.'
  hlt-hlt: Na kut lamloh khocang neh kolonah doe ham koep na mael van pawt ah BOEIPA
    kah hmueihtuk tah mikphi neh et hamla rhahnah neh kiinah neh a pabae la na saii.
  tbz-SIM: Ntɛ dɛ̀mɑrɛ̀ dɛdɛ́ríndɛ̀ di dɔɔri dɛ̀, di kuɔ̀ nyɛ̀ɛ̀ dɑbùò kɛ wuɔ̀ Kuyie
    nwũɔ̃tɔ̀nnì ntinɔnniɛti, ku í dɑkɛ di pɑ̃rɛ̀ kpɛ́í nkù mɛ̀ nyí yɛ̀ cɔú.
  msy-2020: Ezɨ kɨ bizir kurar igharazir ia amir mamɨn gun ua ia mɨkɨmam. Ofan ia
    Ikiavɨra Itir God bagha inigha zuiba a ua da isir puvatɨ. Kamaghɨn amizɨma, ia
    pamtemɨn aziava araima, ian temeriba Ikiavɨra Itir Godɨn ofa gamir dakozim giri.
  dop-dop: Mə kʋlɑpʋtʋ nɑɑlɛ nyəntʋ ntɛ́ sɩ ɩ́ pələɣɩ ɩsəlʋm kɛ Tɑcɑɑ mɑ́ mɑ kɔtɑɣɑ
    təlɑtɛ tɔɔ. Mpi tɔ, mɑ kisiɣi mə kʋhɑhɑm. Pə́cɔ́ mɑɑ cɑɑkɩ mə kɔtɑsɩ kɛ pənɛntɛ.
  azb-azb: 'Siz başqa bir şeyi də edirsiniz: ağlayıb sızlamaqla Rəbbin qurbangahını
    göz yaşları ilə doldurursunuz. Çünki Rəbb artıq gətirdiyiniz qurbanlara diqqət
    etmir, onları sizdən könül xoşluğu ilə qəbul etmir.'
  eng-DBY: 'And further ye do this: ye cover the altar of Jehovah with tears, with
    weeping, and with sighing, insomuch that he regardeth not the oblation any more,
    nor receiveth [it] with satisfaction at your hand.'
  hin-2017: फिर तुम ने यह दूसरा काम किया है कि तुम ने यहोवा की वेदी को रोनेवालों और
    आहें भरनेवालों के आँसुओं से भिगो दिया है, यहाँ तक कि वह तुम्हारी भेंट की ओर दृष्टि
    तक नहीं करता, और न प्रसन्न होकर उसको तुम्हारे हाथ से ग्रहण करता है। तुम पूछते
    हो, “ऐसा क्यों?”
  wol-KYG: 'Lii itam yeena ngi koy def: Yeena ngi tawal ay rongooñ sarxalukaayu Aji
    Sax ji, di jooy ak a binni, ndax moo geesootul seen sarax, te nangootul lenn ci
    seen loxo.'
  eng-YLT: And this a second time ye do, Covering with tears the altar of Jehovah,
    With weeping and groaning, Because there is no more turning unto the present,
    Or receiving of a pleasing thing from your hand.
  kne-kne: 'Siya abe dana di odom ay am-amagen yo: Man-oga ya manpilalak kayo et enggay
    bassaen yo din altar Diyos si lowa yo, tan adi nan awaten din idatdaton yo.'
  eng-WYC-2017: And again ye did this thing; ye covered with tears the altar of the
    Lord, with weeping, and wailing; so that I behold no more to sacrifice, neither
    receive anything pleasant of your hand.
  eng-WMBB: '“This again you do: you cover the LORD’s altar with tears, with weeping,
    and with sighing, because he doesn’t regard the offering any more, neither receives
    it with good will at your hand.'
  urd-GVH: तुमसे एक और ख़ता भी सरज़द होती है। बेशक रब की क़ुरबानगाह को अपने आँसुओं
    से तर करो, बेशक रोते और कराहते रहो कि रब न हमारी क़ुरबानियों पर तवज्जुह देता,
    न उन्हें ख़ुशी से हमारे हाथ से क़बूल करता है। लेकिन यह करने से कोई फ़रक़ नहीं
    पड़ेगा।
  rug-rug: Hie si keke tinavete pule sapu evaṉia gamu. Nobi tamunu nia kinabo, kinukili,
    vinevehe gamu sa Bokese Tanisa Vinariva Egoi te Zihova sina lopu va gunagunanani
    gamu Sa koari na mia vinukivukihi.
  gaz-gaz: 'Wanni isin hojjettan kan biraas kanaa dha: iddoo aarsaa Waaqayyoo irra
    imimmaan lolaaftu. Sababii inni siʼachi aarsaa keessaniif xiyyeeffannoo hin kennineef
    yookaan aarsaa keessan gammachuudhaan isin harkaa hin fudhanneef ni boossu; ni
    wawwaattus.'
  fra-LSG: 'Voici encore ce que vous faites: Vous couvrez de larmes l’autel de l’Éternel,
    De pleurs et de gémissements, En sorte qu’il n’a plus égard aux offrandes Et qu’il
    ne peut rien agréer de vos mains.'
  gnn-gnn: Yo, nhuma ŋuli ŋäthinyamirrina wal'ŋu dhikana galkina ŋunhilina Godkalana
    barŋŋura, liŋgu yakana ŋayi yurru Godthunydja märrama nhokuŋu ŋunhiyi wekanhara.
  yal-yal: A mato, ɛ mɔn naxan xunna. Ɛ wugama, ɛ kutunma, ɛ yi Alatalaa saraxa ganden
    nafe yɛɛgen na bayo a mi fa ɛ saraxane matoma, a mi sese rasuxuma ɛ yii.
  haw-1868: 'Eia hou kekahi a oukou i hana''i: Ua hoouhi oukou i ke kuahu o Iehova
    i na waimaka, A me ka uwe ana, a me ka u ana; Nolaila, aole ia e nana hou mai
    i ka mohai, Aole hoi e maliu oluolu mai ia mea na ko oukou lima mai.'
  arb-NAV: 'وَهَذَا أَيْضاً مَا ارْتَكَبْتُمْ: لَقَدْ أَغْرَقْتُمْ مَذْبَحَ الرَّبِّ
    بِالدُّمُوعِ، فَأَنْتُمْ تَبْكُونَ وَتَنُوحُونَ لأَنَّهْ لَمْ يَعُدْ يُعِيرُ تَقْدِمَاتِكُمُ
    انْتِبَاهاً أَوْ يَقْبَلُهَا مِنْكُمْ بِمَسَرَّةٍ.'
  ewe-ewe: Nu bubu si miegawɔe nye be, mietsɔ aɖatsi, avifafa kple hũɖeɖe tsɔ tsyɔ
    Yehowa ƒe vɔsamlekpui dzi elabena megatsɔa ɖeke le miaƒe vɔsasa me o, eye megayraa
    mi hã o.
  eng-LEE: And this do ye secondly, covering the altar of the Lord with tears, with
    weeping and with loud complaint, so that he turneth not any more his regard to
    the offerings, nor receiveth it with favor at your hand.
  asm-FB: তোমালোকৰ আন এটা অপকর্ম এই; তোমালোকে চকু-লো, ক্ৰন্দন আৰু বিলাপেৰে যিহোৱাৰ
    যজ্ঞবেদী সম্পূর্ণকৈ তিয়াই পেলাইছা; সেই কাৰণে তোমালোকে যি উৎসৰ্গ কৰে, তাৰ প্রতি
    তেওঁ দৃষ্টিপাত নকৰে আৰু প্ৰসন্ন হৈ তোমালোকৰ হাতৰ পৰা তাক গ্ৰহণো নকৰে।
  sus-A: نَ شَنبِ، وٌ تَن وٌ يَ يٍ فبٍفبٍ رَ مِنِمَ عَلَتَلَ شَ سّرّشّبَدٍ، بَرِ مَ
    وٌ نَشّ عَ مُ وٌ شَ سّرّشّ تٌنفٌمَ، عَ مُ وَ مَ عَ شْن سْنْن.
  fra-SBL: '« Voici ce que vous faites encore : vous couvrez l''autel de Yahvé de
    larmes, de pleurs et de soupirs, parce qu''il n''a plus égard à l''offrande et
    qu''il ne la reçoit pas de votre main avec bienveillance.'
  hbo-hbo: וְזֹאת֙ שֵׁנִ֣ית תַּֽעֲשׂ֔וּ כַּסֹּ֤ות דִּמְעָה֙ אֶת־מִזְבַּ֣ח יְהוָ֔ה
    בְּכִ֖י וַֽאֲנָקָ֑ה מֵאֵ֣ין עֹ֗וד פְּנֹות֙ אֶל־הַמִּנְחָ֔ה וְלָקַ֥חַת רָצֹ֖ון
    מִיֶּדְכֶֽם׃
  shp-NTPO: 'Ikaxbira maton bebonbires akai: Ibo jainxon yoina menoxontira maton beon
    jenenbi montanai, jainxon ja maton jawéki meniaibo Ibon jakonhaxon mato bixonyamaara,
    ikonbiresi onisi yoyo iananbi mato winiai.'
  pjt-pjt: Kaya wanyu aṉangu tjuṯangku ngapartji kulila! Panya nyura kuwari pukuḻpa
    nyinanytja wiyaringu panya nyura kuka katira pungkula Godanya ungkunyangka paluṟu
    nyurampa pukuḻarinytja wiyangku wantinyi. Ka nyura puḻkaṟa ulara iḻanypa puḻka
    tjutingi Mayatjaku pitjilpangka paluṟu nyurampa ngaḻṯuringkula pukuḻarinytjaku.
    Palu nyaaku Mayatjalu nyuranya nyakula nyurampa pukuḻarinytja wiya ngaṟanyi nyura
    ungkunytjitjaku? Wiya, panya nyura palunya wangaṉarangku kulintja wiyangku wantinyi.
    Palulanguṟu nyara paluṟu nyurampa pukuḻarinytja wiyaringu. Panya nyura ngaṉmanytju
    wati yangupalangkulpi kungka aḻṯira kalkuṉu kuringka tiṯutjara tjungu nyinanytjikitjangku,
    palu nyura kalkuntja panya palunya wantingu. Ka Godalu nyuranya minyma kutjupa
    tjuṯangka ngunti ngarinyangka nyakula pukuḻarinytja wiya alatjiṯu. Panya paluṟu
    nyupalinya kutjaritja kutjuṉu nyupali kutjuringkula kuriṟara pukuḻpa tjungu nyinanytjaku
    munu tjitjitjararingkula tjitjingka nintintjaku yaaltjingaṟa Godaku walytja wiṟuṟa
    nyinanytjaku. Uwa, kulilaya wati tjuṯa! Munuya nyurampa kuri minyma kutjupakitjangku
    wantikatinytja wiyangku wantima, panya watingku minyma kuri wantikatinyangka Mayatja
    Godanya pukuḻaripai wiya alatjiṯu. Ka nyura uti nyurampa kuri wantikatiwiyangku
    rawangku aṯunymaṟa kanyinma mukulyangku.
  kik-kik: Kũrĩ ũndũ ũngĩ mwĩkaga. Mũiyũragia kĩgongona kĩa Jehova na maithori. Mũrĩraga
    na mũkagirĩka tondũ nĩatigire kũrũmbũiya maruta manyu, kana kũmaamũkĩra na gĩkeno
    kuuma harĩ inyuĩ.
  fra-NCL: 'Voici une seconde chose que vous faites : vous couvrez de larmes l’autel
    de Yahweh, vous le couvrez de pleurs et de gémissements, en sorte que Yahweh n’a
    plus égard à l’oblation, et qu’il ne reçoit plus de votre main une offrande agréable.'
  cek-AK: To pacoengah na sak o let ih hmuen loe hae tiah oh; na paek o ih hmuen to
    Angraeng mah tiah doeh sah ai boeh moe, oephaih hoiah talawk pae ai boeh pongah,
    nangcae mah Angraeng ih hmaicam to na qah o haih moe, mikkhraetui hoiah na suih
    o sak.
  cuk-cuk: 'Baid-ibmar be imakdimarbalidi, wedid: Bemar Bab-Jehováʼga-ibmar-ogumakar-ukleged-ailagi
    ibyanis eodidimalad. Ar Bab-Jehová be-ibmar-uked bar-bai daksursoggu, deginbali,
    ega be ibmar-uked bar be-ibe nuedgi abingasurbarsoggu, be bomalad, degi, be ise-wilegar
    itomarbalid.'
  uig-CYR: Силәр шуниңдәк шундақ қилисиләрки, қурбангаһни көз яшлири, жиға, аһ-зарлар
    билән қаплайсиләр — чүнки У қурбанлиқ-һәдийиләргә һеч қаримайдиған болди, униңдин
    һеч рази болмай қолуңлардин қобул қилмайдиған болди.
  tel-2017: మళ్ళీ రెండోసారి కూడా మీరు అలాగే చేస్తారు. అయితే ఆయన మీ నైవేద్యాన్ని స్వీకరించడు.
    మీరు అర్పించే అర్పణలు ఆయన లక్ష్యపెట్టడు. అప్పుడు యెహోవా బలిపీఠాన్ని ఏడ్పుతో, కన్నీళ్లతో,
    రోదనతో మీరు తడుపుతారు.
  hat-BSA: '“Men yon lòt bagay nou fè: nou kouvri lotèl SENYÈ a ak dlo k ap sòti nan
    zye nou, nan kriye ak plenyen, akoz Li pa konsidere ofrann yo ankò, ni aksepte
    yo ak favè ki soti nan men nou.'
  kos-kos: 'Pa inge sie pac ma kowos oru: kowos tung mwemelil ac nwakla loang lun
    LEUM GOD ke sroninmotowos, mweyen El tia sifilpa engan in eis mwe sang kowos us
    nu yorol.'
  hbo-WLC: וְזֹאת֙ שֵׁנִ֣ית תַּֽעֲשׂ֔וּ כַּסּ֤וֹת דִּמְעָה֙ אֶת־מִזְבַּ֣ח יְהוָ֔ה
    בְּכִ֖י וַֽאֲנָקָ֑ה מֵאֵ֣ין ע֗וֹד פְּנוֹת֙ אֶל־הַמִּנְחָ֔ה וְלָקַ֥חַת רָצ֖וֹן
    מִיֶּדְכֶֽם׃
  ibo-ibo: 'Ihe ọzọ unu na-emekwa bụ ndị a: unu na-eme ka anya mmiri unu jupụta nʼebe
    ịchụ aja Onyenwe anyị. Unu na-akwa akwa, na-eti mkpu akwa nʼihi na ọ naghị elenye
    anya nʼonyinye unu, maọbụ jiri obi ụtọ nabata ha.'
  ory-ory: ତୁମ୍ଭେମାନେ ମଧ୍ୟ ଏହି କର୍ମ କରୁଅଛ; ତୁମ୍ଭେମାନେ ଲୋତକରେ, ରୋଦନରେ ଓ ଆର୍ତ୍ତସ୍ୱରରେ
    ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦିକୁ ଏପରି ଆଚ୍ଛନ୍ନ କରୁଅଛ, କାରଣ ସେ ଆଉ ତୁମ୍ଭର ନୈବେଦ୍ୟ ପ୍ରତି ଦୃଷ୍ଟିପାତ
    କରନ୍ତି ନାହିଁ, କିଅବା ତୁଷ୍ଟ ହୋଇ ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରୁ ତାହା ଗ୍ରହଣ କରନ୍ତି ନାହିଁ।
  chk-chk: 'Iwe, mi pwal wor och oua föri: Oua achöchönü än ewe Samol mi Lapalap rongen
    asor ren chönün mesemi, ren kechü me ngüngüres, pun i esap chüen ekieki ekewe
    asor ika etiweer seni lepöümi.'
  rop-rop: “En naja ting du. Yumob bringimap yumob ofring langa det teibul blanga
    ofring blanga YAWEI en yumob kraikrai detmatj en yumob jingat dumaji im nomo gudbinji
    blanga yumob ofring na, en im nomo teiknodis langa olabat.
  ukr-1871: 'Та й ось що ви тим іще робите: ви зневолюєте (жінок ваших) обливати жертовник
    Господень сльозами з голосїннєм і риданнєм, так що він уже й не дивиться на приноси
    й не приймає вмоляючої жертви з рук ваших.'
  deu-1951: 'Und zum andern tut ihr auch das: Ihr bedeckt den Altar des HERRN mit
    Tränen, mit Weinen und Seufzen, so daß er sich nicht mehr zum Speisopfer wenden
    und es nicht mit Wohlgefallen aus euren Händen annehmen mag.'
  eng-JPS: 'And this further ye do: ye cover the altar of the LORD with tears, with
    weeping, and with sighing, insomuch that He regardeth not the offering any more,
    neither receiveth it with good will at your hand.'
  srp-1865: 'Još i ovo èinite: pokrivate suzama oltar Gospodnji, plaèem i uzdasima;
    zato ne gleda više na prinos, niti mu je drago primiti što iz vaših ruku.'
  lug-lug: 'Ekirala kye mukola kye kino: Ekyoto kya Mukama mukijjuzza amaziga, nga
    mukaaba nga mukuba ebiwoobe kubanga ebiweebwayo byammwe takyabifaako.'
  heb-heb: וזאת שנית תעשו כסות דמעה את מזבח יהוה בכי ואנקה מאין עוד פנות אל המנחה
    ולקחת רצון מידכם׃
  ben-IRV: আর তোমরা এটিও করেছ, তোমরা চোখের জলে, কেঁদে ও দীর্ঘশ্বাসে সদাপ্রভুর বেদী
    ঢেকে রেখেছ, কারণ তিনি নৈবেদ্যের দিকে আর তাকান না কিংবা খুশী মনে তোমাদের হাত থেকে
    তা গ্রহণও করেন না।
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਇਹ ਵੀ ਕਰਦੇ ਹੋ ਕਿ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਨੂੰ ਹੰਝੂਆਂ ਨਾਲ ਅਤੇ ਹੂੰਗਿਆਂ
    ਨਾਲ ਢੱਕ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ ਉਹ ਫੇਰ ਤੁਹਾਡੀ ਭੇਟ ਨੂੰ ਨਹੀਂ ਵੇਖਦਾ ਅਤੇ ਨਾ ਤੁਹਾਡੇ ਹੱਥੋਂ ਖੁਸ਼
    ਹੋ ਕੇ ਲੈਂਦਾ ਹੈ।
  tkr-tkr: 'Şu in karıd ha''an: gyaaşu-gyaaxu, Rəbbin q''urbanbı allya''an cigad ulene
    nağıka gyats''a''an. Məxüd, şu adıyne q''urbanıqa Rəbb sak''ı ilydakkava, manbı
    şoke ilydyaat''ava ha''a.'
  mya-JVB: တဖန် သင်တို့ပြု သောအမှုဟူမူကား၊ ထာဝရဘုရား ၏ ယဇ် ပလ္လင်ကို မျက်ရည် ကျခြင်း၊
    ငိုကြွေး မြည်တမ်း ခြင်းနှင့် ဖုံးအုပ် ကြပြီ။ ထိုကြောင့် ၊ ပူဇော် သက္ကာကို မှတ်
    တော်မ မူ။ သင် တို့လက် မှ နှစ်သက် သောစိတ် နှင့် ခံ တော်မမူ။
  hmo-hmo: 'Ma umui karaia noho kara ta lau herevalaia inai: Lohiabada ese emui boubou
    gaudia ia abia dae lasi dainai, umui tai momo, mai boiboi bada danu. Bona emui
    matana ranu be Lohiabada ena boubou patana ena latanai idia bubua diho noho.'
  urd-urd: फिर तुम्हारे 'आमाल की वजह से, ख़ुदावन्द के मज़बह पर आह — ओ — नाला और आँसुओं
    की ऐसी कसरत है कि वह न तुम्हारे हदिये को देखेगा और न तुम्हारे हाथ की नज़्र को
    ख़ुशी से क़ुबूल करेगा।
  rus-SYN: 'И вот еще что вы делаете: вы заставляете обливать слезами жертвенник Господа
    с рыданием и воплем, так что Он уже не призирает более на приношение и не принимает
    умилостивительной жертвы из рук ваших.'
  bqc-SIM: Yã́ plaade pↄ́ i kɛn la. Iↄ ↄ́ↄlↄ àↄ aaukɛ, á wɛ́'i ìↄ ka Dii gbagbakĩiwa,
    kɛ́ à wɛsɛ̀ lɛ́ gba pↄ́ a mↄòɛ gwa à gbasa sio yã́i.
  tcz-CHONGTHU: Chuleh nanghon thildang nabol’u jong aum’e. Pakaiyin na thiltou anah
    sahlou jeh leh alunglhai lou jeh, asan thei lou jeh'in Pakai maicham chung chu
    na mitlhi na chupsahin kap leh lunghem tahin na khoisa in ahi.
  mar-mar: आणखी तुम्ही परमेश्वराची वेदी आसवांनी, रडण्यांनी, उसासे टाकून झाकून टाकता,
    म्हणून तो अर्पण मान्य करत नाही आणि ते तुमच्या हातातून संतोषाने स्विकारत नाही.
  qub-qub: 'Chaypis, gamcunaga mas piyur-raj rurarcaycanqui: Tayta Diospa altarninta
    weguiquiwan ushmaycächinqui. Ofrendata goycushayquicunata Tayta Dios manana chasquishuptiquimi
    fiyupa llaquicur wagarcaycanqui.'
  bqp-bqp: Yã plade kũ adì kɛn dí. Adìgↄ̃ ↄ́ↄ dↄ àgↄ̃ wiki pɛ́, á wɛ́'i dìgↄ̃ kú
    Dikiri gbagbakia, kũ adi wɛ́ sɛ́ à gba kũ a suonɛ gwa gbasa à sìro yãi.
  hat-hat: 'Men yon lòt bagay nou fè ankò: N''ap benyen lotèl Seyè a ak dlo ki sot
    nan je nou. N''ap kriye, n''ap plenyen paske Seyè a pa menm gade ofrann nou fè
    l'' yo, li derefize asepte anyen nan men nou.'
  eng-BSB: 'And this is another thing you do: You cover the altar of the LORD with
    tears, with weeping and groaning, because He no longer regards your offerings
    or receives them gladly from your hands.'
  tod-tod: 'Wɛlɛ, faaɠaazagi taɠili ba, nii wo kɛɛzu mɔnɔ: Wa Ɠɔoɠɔ GALAGI ná-zalaɠa
    ɠulazuʋɛ maaɓɔɔlesu ga wo-ɠaazuɗɛiti, naa ʋɛɛ gɔlɔiti ta kpalagiti ba, tɔɔzei
    Ɠɔoɠɔ GALAGI la mɔ wɛlɛzu wa-zalaɠaiti ba, ta é la yeezeizu wa-vebɛaniiti bu.'
  eng-WEBPB: '“This again you do: you cover the LORD’s altar with tears, with weeping,
    and with sighing, because he doesn’t regard the offering any more, neither receives
    it with good will at your hand.'
  kbq-kbq: Hagi ana nehuta mago zama nehazana tamagra amana nehaze, Ra Anumzamofo
    Kresramana vu ita zavi krafage nehuta tamavunuteti repasupa negita, kragira neraze.
    Na'ankure ofama eme nehaza ofagura musena huno e'norie.
  nhe-BL: Nojquiya inquichihuaj para TOTECO itlaixpa ma xoloni ica imoixayo. Inchocaj
    huan intlahuejchihuaj pampa TOTECO ayoc quichihuilía cuenta nopa tlacajcahualistli
    tlen inquimacaj, niyon ayoc inmechselía ica paquilistli.
  bus-bus: Yã plaadee kɛ̀ eè kɛɛn yɛ̀. Eègↄ̃ ↄ́ↄ dↄↄ àgↄ̃ wii pɛɛ, a wɛ́ɛ'i ègↄ̃
    kú Dii gbãgbãkiia, kɛ̀ èe wɛ́ɛ sɛ́ à gbaa kɛ̀ a mↄonɛ gwa gbasa à sìro yãnzi.
  gub-BL: Pezapo amo ae ma'e peiko no. Pekuhem peiko. Pezai'o no. Pepyk ma'ea'yr hapy
    haw penehay kwer pupe, ta'e ma'ea'yr penemizuka na'ikatu kwaw Tupàn pe kury xe.
    Napemuawyze kwaw wazuka re a'e.
  eng-DRA: And this again have you done, you have covered the altar of the Lord with
    tears, with weeping, and bellowing, so that I have no more a regard to sacrifice,
    neither do I accept any atonement at your hands.
