verse: MAL.002.008
translations:
  mal-C: എന്നാൽ നിങ്ങൾ വഴിതെറ്റി, നിങ്ങളുടെ ഉപദേശങ്ങൾ അനേകർക്ക് ഇടർച്ചയായിത്തീർന്നിരിക്കുന്നു;
    നിങ്ങൾ ലേവിയുമായുള്ള ഉടമ്പടി ലംഘിച്ചിരിക്കുന്നു എന്ന്,” സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Ihr aber seid vom Wege abgewichen, habt mit eurer Unterweisung viele zu
    Fall gebracht; ihr habt den Bund mit Levi zerstört, spricht Jahwe der Heerscharen.
  lin-lin: Kasi bino, bopengwi na nzela mpe bobetisi bato ebele mabaku na malakisi
    na bino ; bobebisi boyokani elongo na Balevi, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And you, you have turned from the way, || You have caused many to stumble
    in the Law, || You have corrupted the covenant of Levi,” said YHWH of Hosts.
  eng-GNV: 'But yee are gone out of the way: yee haue caused many to fall by the Lawe:
    yee haue broken the couenant of Leui, sayeth the Lord of hostes.'
  eng-WEBSTER: But ye have departed out of the way; ye have caused many to stumble
    at the law; ye have corrupted the covenant of Levi, saith the LORD of hosts.
  nhw-BL: “Pero ama, antotajtzitzi, anquicajtejtoque noojhui, niamoTECO. Huan ica
    amotlamachtil, miyac anquinchihualtijtoque ma motepotlamica huan ma huetzica ipan
    tlajtlacoli. Quena, miyac anquiixpanotoque nopa camanali catli nijchijqui ihuaya
    amohuejcapan tata Leví.” Quej ni quiijtohua TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij.
  swh-ONEN: Lakini mmegeuka mkaiacha njia, na kwa mafundisho yenu mmesababisha wengi
    kujikwaa. Mmevunja agano na Lawi,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Adɑmɑ bɛɛ yɑ̃ku kowobu Lefibɑ i swɑɑ ye deri. Mɑ bɛɛn sɔ̃ɔsirɑ derɑ tɔn
    dɑbinu kɔ̃ɔrɑ. I ǹ ɑrukɑwɑni ye yibie ye nɑ kɑ bɛɛ bɔkuɑ. Nɛ, Gusunɔ wɔllu kɑ
    tem Yinniwɑ nɑ yeni ɡeruɑ.
  eng-KJVCPB: But ye are departed out of the way; Ye have caused many to stumble at
    the law; Ye have corrupted the covenant of Levi, saith the Lord of hosts.
  mpx-mpx: Yehoba Togasisi Hot i ba, “Yaa komiu kamwasa tutunahotina ku nopalegi,
    ge wami panpankiti elana gamagalau hi gewi ku pagegel ge hi sogu. Bateli toto
    alowau tubumiyau un Libai ha pebabateli-agima komiu ku apanak.
  luo-luo: Kata kamano isebaro iweyo yo kendo puonjgi osemiyo ji mangʼeny ochwanyore;
    iseketho singruok mar jo-Lawi,” Jehova Nyasaye Maratego owacho.
  meu-meu: Iehova Sabaota na e tomu, A umui na dala amo vada o raka siri, bona emu
    hahediba herevadia amo hutuma vada o hahekwakwanaidia; umui ese Levi ena gwauhamata
    vada o hadikaia.
  npi-ULB: तर तिमीहरू साँचो मार्गबाट टाढा गएका छौ । तिमीहरूका शिक्षाले धेरैलाई ठेस
    लागेको छ । तिमीहरूले लेवीको करारलाई तोडेका छौ,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ
    ।
  yor-yor: Ṣùgbọ́n ẹ̀yin ti yapa kúrò ní ọ̀nà náà; ẹ̀yin sì ti fi ìkọ́ni yín mú ọ̀pọ̀lọpọ̀
    kọsẹ̀; ẹ̀yin ti ba májẹ̀mú tí mo da pẹ̀lú Lefi jẹ́,” ni Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: ولی شما راههای خداوند را ترک کرده‌اید و با راهنمایی‌های خود بسیاری را
    از راه راست منحرف ساخته‌اید. شما عهدی را که با لاوی بستم، شکسته‌اید. این است فرمودۀ
    خداوند لشکرهای آسمان.
  tgl-ULB: Ngunit lumihis kayo mula sa totoong daan. Nagdulot kayo ng pagkatisod ng
    marami sa paggalang sa kautusan. Sinira ninyo ang kasunduan ni Levi,” sabi ni
    Yahweh ng mga hukbo.
  cbu-NT: Itaru, siy ¿nitaati nuwaa kuki tayaspatarangis? nda. Yutarit taaksa. Tputssha
    siyaa paksin, siyashtam tachitkusin, yutaritshishpatatam pshtukanaya. Siy nuwaa
    kuki, yuw Leviyarinee tsiyatarangi anoo nda pakchiyam payumaam chinaksa. Nuwamari
    Apanlltana. Siyaa yasayana. Yuwaa yutarit ashkis anootsi itsinsaru kamankina.
  hui-hui: Ani bulene winigo loma binigo mo miaga tí kamirume hariga tigatiga wiago
    ngelalu naleagoha pubagiho kami. Tígua mana lawai harimigome wali agali dewa ko
    bilo mo bia harimi. I̱na tíhondo habo nalolene bi lo wirugobi puguarimi.
  mya-mya: '``သို့​ရာ​တွင်​ယ​ခု​အ​ခါ​၌​အ​သင်​ပု​ရော​ဟိတ် တို့​သည်​လမ်း​မှန်​မှ​လွဲ​ဖယ်​၍​သွား​ကြ​လေ​ပြီ။
    သင်​တို့​၏​ဟော​ပြော​သွန်​သင်​မှု​ကြောင့်​လူ​အ​များ ပင်​အ​မှား​ကို​ပြု​ကျင့်​လျက်​နေ​လေ​ပြီ။
    သင်​တို့ သည်​ငါ​နှင့်​ချုပ်​ဆို​ထား​သည့်​ပ​ဋိ​ညာဉ်​တော် ကို​ချိုး​ဖောက်​ကြ​လေ​ပြီ။-'
  bod-N: ཡིན་ཡང་ཁྱོད་ཅག་ནི་དྲང་ལམ་དང་བྲལ་ནས་མི་མང་པོ་བཀའ་ཁྲིམས་སྟེང་འགྱེལ་བར་བཅུག་པ་དང་།
    ཡང་ཁྱོད་རྣམས་ཀྱིས་ངས་ལེ་ཝི་ལ་བཞག་པའི་ཞལ་ཆད་ཀྱང་མ་བསྲུངས་པས།
  wsk-wsk: “Bare mena, nina lage nunguning umu kiaman, ale nina nengeta ninga kausa
    den te kariimet ngual nungarman. Ale munan umu te nina ani Levi ilak den kalem
    umu kulukurman.” Yawe Sokel Garagar mu uwuta balso.
  sna-sna: Asi imi makatsauka panzira uye nedzidziso yenyu makagumbusa vazhinji; makaputsa
    sungano naRevhi,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Pero tú te has apartado del camino. Has hecho tropezar a muchos en la ley.
    Has corrompido el pacto de Leví”, dice el Señor de los Ejércitos.
  cac-cac: A exxo pax tic, toxo ix in e patiquejeli. Yuj c'ayb'ub'al ix eyac'a', yuj
    chi' tzijtum eb' ix juvicaneli. A ex ix eyixtejb'at in trato vac'nac yed' vin̈
    e mam eyicham.
  swh-ULB: lakini umepita mbali na njia ya kweli. Umesababisha wengi kuwa na mashaka
    ya kutii sheria. umeliharifu agano la Lawi,” asema Bwana wa Majeshi.
  bel-bel: Але вы ўхіліліся ад гэтай дарогі, многія паслужылі спакусай у законе, разбурылі
    запавет Лявія, кажа Гасподзь Саваоф.
  deu-ELBBK: Ihr aber seid abgewichen von dem Weg, habt viele stürzen lassen im Gesetz,
    ihr habt den Bund Levis zerstört, spricht der HERR der Heerscharen.
  mbb-OT: Piru sikiyu is menge memumuhat midsuwayan niw is hustu he zalan ne pinaaǥi
    te penurù niw mahabet is neseligkat; midsupak niw is kebpekid-uyun ku te kepuun
    niw he si Levi.
  mal-2015: നിങ്ങളോ വഴി വിട്ടുമാറി പലരെയും ഉപദേശത്താൽ ഇടറുമാറാക്കി ലേവിയുടെ നിയമം
    നശിപ്പിച്ചിരിക്കുന്നു എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Ale tumen odgeľan mire dromestar, tumare sikavibnaha but dženen ľigenďan
    andro binos, prephagľan e zmluva le Leviskri,“ phenel o Nekzoraleder RAJ.
  nlg-nlg: “Hauva, itaeni ighau rana manesukaghi tau ririu keha tua tana hava te maemane.
    Ra nimiu na tarai te hahilaghinira tara subo ge ra gonighi na lei totobo dika.
    Mi ghau tau diua tua na [vetena/baubahu,] tu va heghau.
  pes-OPV: اما یهوه صبایوت می‌گوید که شما از طریق تجاوز نموده، بسیاری را در شریعت
    لغزش دادید و عهد لاوی را شکستید.
  ron-1924: Дар вой в-аць абэтут дин кале, аць фэкут дин Леӂе ун прилеж де кэдере
    пентру мулць ши аць кэлкат легэмынтул луй Леви”, зиче Домнул оштирилор.
  ben-OBCV: কিন্তু তুমি বিপথে গিয়েছ এবং তোমার শিক্ষার মাধ্যমে অনেককে বিভ্রান্ত করেছ;
    লেবির সঙ্গে নিয়ম তুমি লঙ্ঘন করেছ,” সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Laakiinse idinku jidkii baad ka baydheen, oo dad badan baad sharciga ku
    kufiseen, oo axdigii reer Laawina waad kharribteen, ayaa Rabbiga ciidammadu leeyahay.
  lat-VUC: 'Vos autem recessistis de via, et scandalizastis plurimos in lege: irritum
    fecistis pactum Levi, dicit Dominus exercituum.'
  eng-ASVBT: But ye are turned aside out of the way; ye have caused many to stumble
    in the law; ye have corrupted the covenant of Levi, saith Jehovah of hosts.
  ita-1885: Ma voi vi siete stornati dalla via, voi ne avete fatti intoppar molti
    nella Legge, voi avete violato il patto di Levi, ha detto il Signor degli eserciti.
  eng-LXXUP: 'But ye have turned aside from the way, and caused many to fail in following
    the law: ye have corrupted the covenant of Levi, saith the Lord Almighty.'
  eng-ULB: But you have turned away from the true path. You have caused many to stumble
    with respect to the law. You have broken the covenant of Levi,” says Yahweh of
    hosts.
  spa-VBL: Pero ustedes se han desviado de mi camino. Han hecho caer a muchos en el
    pecado. Con su enseñanza han quebrantado el acuerdo con Leví, dice el Señor Todopoderoso.
  fra-_FOB: Mais vous, vous vous êtes écartés de cette voie; vous en avez fait broncher
    plusieurs par votre enseignement; vous avez violé l'alliance de Lévi, dit l'Éternel
    des armées.
  mal-mal: നിങ്ങളോ വഴി വിട്ടുമാറി പലരെയും ഉപദേശത്താൽ ഇടറുമാറാക്കി ലേവിയുടെ നിയമം നശിപ്പിച്ചിരിക്കുന്നു”
    എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Lekin tum sahīh rāh se haṭ gae ho. Tumhārī tālīm bahutoṅ ke lie ṭhokar
    kā bāis ban gaī hai.” Rabbul-afwāj farmātā hai, “Tum ne Lāwiyoṅ ke sāth mere ahd
    ko ḳhāk meṅ milā diyā hai.
  suz-BL: गेपुकी चहिं आं लां प्रोंइ‍शा, हेंथे गाक्‍तीनी। इन दूली शेंतीकेमी गे शुश
    मुर आन कली हेंथे गाक्‍ब सेल्‍तीनी। गेपुकीमी लेवी नु पशो कबल खतम सेल्‍तीनी” दे
    मुर नेल्‍ल आन परमप्रभु यावेमी देंत।
  eng-NOY: But ye have departed from the way, Ye have caused many to stumble at the
    law, And ye have made void the covenant with Levi, Saith Jehovah of hosts.
  ita-1927: Ma voi vi siete sviati, avete fatto intoppar molti nella legge, avete
    violato il patto di Levi, dice l’Eterno degli eserciti.
  ckb-ckb: بەڵام ئێوە لە ڕێگاکە لاتاندا و فێرکردنەکانتان بۆ زۆر کەس بووە کۆسپ، پەیمانی
    لێڤیشتان شکاند.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: But you are turned out of the way; you have made the law hard for numbers
    of people; you have made the agreement of Levi of no value, says the Lord of armies.
  kan-OKCV: ಆದರೆ ನೀವು ಮಾರ್ಗವನ್ನು ಬಿಟ್ಟುಹೋಗಿದ್ದೀರಿ. ನಿಮ್ಮ ಉಪದೇಶದಿಂದ ಅನೇಕರನ್ನು ಎಡವುವಂತೆ
    ಮಾಡಿದ್ದೀರಿ. ಲೇವಿಯರೊಂದಿಗಿನ ಒಡಂಬಡಿಕೆಯನ್ನು ಭಂಗಪಡಿಸಿದ್ದೀರಿ” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: நீங்களோ வழியைவிட்டு விலகி, அநேகரை வேதத்தைக்குறித்து இடறச்செய்தீர்கள்;
    லேவியின் உடன்படிக்கையைக் கெடுத்துப்போட்டீர்கள் என்று சேனைகளின் யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Mas vosotros os habéis apartado del camino; habéis hecho tropezar á
    muchos en la ley; habéis corrompido el pacto de Leví, dice Jehová de los ejércitos.
  ron-BTF: Dar voi v-aţi abătut de pe cale; aţi făcut pe mulţi să se poticnească de
    lege; aţi corupt legământul lui Levi, spune DOMNUL oştirilor.
  eng-WEBP: But you have turned away from the path. You have caused many to stumble
    in the law. You have corrupted the covenant of Levi,” says the LORD of Armies.
  eng-FBV: But you have turned from my way. You have made many people to fall into
    sin. By your teaching you have broken the agreement with Levi, says the Lord Almighty.
  nld-1939: Maar zelf zijt gij afgeweken van de weg, en hebt vele anderen door uw
    lering doen struikelen; gij hebt het verbond met de Levieten geschonden, spreekt
    Jahweh der heirscharen!
  nch-BL: “Pero ama, antotajtzitzi, anquicajtejtoque noojhui, niamoTECO. Huan ica
    amotamachtil, miyac anquinchihualtijtoque ma motepotanica huan ma huetzica ipan
    tajtacoli. Quena, miyac anquiixpanotoque nopa camanali cati nijchijqui ihuaya
    amohuejcapan tata Leví.” Quej ni quiijtohua TOTECO Cati Quinyacana Iilhuicac Ejcahua
    Ma Tatanitij.
  vie-1934: Nhưng, trái lại, các ngươi đã xây khỏi đường lối, làm cho nhiều người
    vấp ngã trong luật pháp, và đã làm sai giao ước của Lê-vi, Đức Giê-hô-va vạn quân
    phán vậy.
  hin-CV: परंतु तुम सही रास्ते से भटक गये हो, और तुम्हारी शिक्षा से बहुतों ने ठोकर
    खाई है; तुमने लेवी के साथ बांधी गई वाचा को तोड़ दिया है,” सर्वशक्तिमान याहवेह
    का कहना है.
  spa-BES: Pero se han apartado del camino; han hecho tropezar a muchas personas;
    han corrompido él acuerdo con Leví, dice el Señor de los ejércitos.
  tdx-tdx: Fe nitsile amy lalañey nahareo, naho nampitsikapy ty maro amy Hake; nitivae’
    areo ty fañina’ i Levý, hoe t’Iehovà’ i Màroy.
  tha-KJV: แต่​เจ้​าเองได้หันไปเสียจากทางนั้น เจ้​าเป็นเหตุ​ให้​หลายคนสะดุดเพราะเหตุราชบัญญั​ติ
    พระเยโฮวาห์จอมโยธาตรั​สว​่า เจ้​าได้กระทำให้พันธสัญญาของเลวีเสื่อมไป
  por-BR-2018: Mas vós vos desviastes do caminho; fizestes tropeçar a muitos na lei;
    corrompestes o pacto de Levi,diz o SENHOR dos exércitos.
  deu-ELO: Ihr aber seid abgewichen von dem Wege, habt viele straucheln gemacht im
    Gesetz, ihr habt den Bund Levis zerstört, spricht Jehova der Heerscharen.
  eng-WYC-2018: But ye went away from the way, and caused to stumble full many in
    the law; ye made void the covenant of Levi, saith the Lord of hosts. (But then
    ye went away from the way, and have caused a great many people to stumble in the
    Law; ye priests have made void my covenant with the Levites, saith the Lord of
    hosts.)
  epo-epo: Sed vi forkliniĝis de la vojo, vi delogis multajn de la instruo, vi detruis
    la interligon kun Levi, diras la Eternulo Cebaot.
  uig-PIN: — Biraⱪ silǝr yoldin qǝtnǝp kǝttinglar; silǝr nurƣun kixilǝr üqün Tǝwrat-ⱪanunini
    putlikaxangƣa aylanduruwǝttinglar; silǝr Lawiy bilǝn tüzülgǝn ǝⱨdini buzƣansilǝr
    — dǝydu samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar,
  beo-beo: Be wali, dilia gobele salasu dunu da sinidigili, moloidafa logo yolesi
    dagoi. Dilia da giadofale olelebeba:le, dunu bagohame da giadofai dagoi. Dilia
    da gousa:su amo Na da dilima hamoi, amo wadela:lesi dagoi.
  tpi-OTNT: “Tasol yupela ol pris i lusim pinis stretpela rot bilong mi. Kain kain
    skul bilong yupela i pulim pinis planti manmeri na ol i mekim olkain pasin i no
    stret. Tru tumas, yupela i brukim pinis dispela kontrak mi bin mekim wantaim yupela
    ol Livai.
  hau-SA: Amma sai kuka kauce hanya, ta wurin koyarwarku kuma kuka sa mutane da yawa
    suka yi tuntuɓe; kun keta alkawarin da na yi da Lawi,” in ji Ubangiji Maɗaukaki.
  uig-LAT: — Biraq siler yoldin chetnep kettinglar; siler nurghun kishiler üchün Tewrat-qanunini
    putlikashanggha aylanduruwettinglar; siler Lawiy bilen tüzülgen ehdini buzghansiler
    — deydu samawi qoshunlarning Serdari bolghan Perwerdigar,
  nde-nde: Kodwa seliphambukile endleleni, kwathi njalo ngokufundisa kwenu lenza abanengi
