    de gens dans la loi. Tu as corrompu l'alliance de Lévi, dit l'Éternel des armées.
  hbo-hbo: וְאַתֶּם֙ סַרְתֶּ֣ם מִן־הַדֶּ֔רֶךְ הִכְשַׁלְתֶּ֥ם רַבִּ֖ים בַּתֹּורָ֑ה
    שִֽׁחַתֶּם֙ בְּרִ֣ית הַלֵּוִ֔י אָמַ֖ר יְהוָ֥ה צְבָאֹֽות׃
  shp-NTPO: “Ikaxbi mato, sacerdotebora jakonhainoax wetsaori kake; ja maton axeabora
    icha maton jato pakémaa iki. Jaskáxonra, jawen chiní bakebo sacerdote inon ixon,
    en maton reken Leví betan jaskara senenhabekonti aká joi, maton jawebi senenhayama
    iki.
  pjt-pjt: '@see-verse:MAL.002.007'
  kik-kik: No inyuĩ nĩmũgarũrũkĩte mũgatiga njĩra, naguo ũrutani wanyu ũgatũma andũ
    aingĩ mahĩngwo; nĩmũthũkĩtie kĩrĩkanĩro giitũ na Lawi,” ũguo nĩguo Jehova Mwene-Hinya-Wothe
    ekuuga.
  fra-NCL: Mais vous, vous vous êtes écartés de la voie ; vous en avez fait trébucher
    un grand nombre dans la loi ; vous avez perverti l’alliance de Lévi, dit Yahweh
    des armées.
  cek-AK: Toe nangcae loe loklam nam khraeng o ving moe, patukhaih kaalok pongah kami
    pop parai nam timh o sak boeh; Levi hoi sak ih lokmaihaih to na phraek o, tiah
    misatuh kaminawk ih angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikad sogbalid: “Ar bemardi, an-igargi aibatemalad.
    Be-ibmar-odurdakedba dulemar-bukidar isguega be imakdimalad. Bemar, an Levíʼbo-igar-mesisadi
    bichismalad.'
  uig-CYR: — Бирақ силәр йолдин чәтнәп кәттиңлар; силәр нурғун кишиләр үчүн Тәврат-қанунини
    путликашаңға айландурувәттиңлар; силәр Лавий билән түзүлгән әһдини бузғансиләр
    — дәйду самави қошунларниң Сәрдари болған Пәрвәрдигар,
  tel-2017: అయితే మీరు దారి తప్పారు. మీరు చేసిన ఉపదేశం వల్ల చాలా మంది దారి తప్పారు.
    నేను లేవీయులతో చేసిన నిబంధనను వమ్ము చేశారు.
  hat-BSA: Men pou nou menm, nou te detounen kite chemen an. Nou te koze anpil moun
    chite nan lalwa a. Nou te dezonore akò Lévi a,” pale SENYÈ dèzame yo.
  kos-kos: “Tusruktu inge, kowos mwet tol uh srola tari liki inkanek pwaye. Luti lowos
    furokla mwet puspis in oru ma sutuu. Kowos kunausla wuleang su nga orala yuruwos
    ah.
  hbo-WLC: וְאַתֶּם֙ סַרְתֶּ֣ם מִן־הַדֶּ֔רֶךְ הִכְשַׁלְתֶּ֥ם רַבִּ֖ים בַּתּוֹרָ֑ה
    שִֽׁחַתֶּם֙ בְּרִ֣ית הַלֵּוִ֔י אָמַ֖ר יְהוָ֥ה צְבָאֽוֹת׃
  ibo-ibo: Ma unu esitela nʼụzọ ahụ wezuga onwe unu, sitekwa nʼozizi unu mee ka ọtụtụ
    mmadụ sụọ ngọngọ. Unu emerụọla ọgbụgba ndụ nke Livayị.” Ọ bụ ihe Onyenwe anyị,
    Onye pụrụ ime ihe niile kwuru.
  ory-ory: ମାତ୍ର ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ କହନ୍ତି, ତୁମ୍ଭେମାନେ ବିପଥଗମନ କରିଅଛ ଓ ଅନେକଙ୍କୁ
    ବ୍ୟବସ୍ଥା ପଥରେ ଝୁଣ୍ଟାଇ ଅଛ; ତୁମ୍ଭେମାନେ ଲେବୀର ନିୟମ ଭ୍ରଷ୍ଟ କରିଅଛ।
  chk-chk: Nge ämi oua kul seni ewe al mi pwüng. Chomong aramas ra chepetek ren lapalapen
    ämi aiti ngeniir ekewe allük. Oua pwal atai ewe pwon üa eäni ngenikemi.
  rop-rop: “Bat yumob bin libum det raitwei. Dumaji yumob bin titjimbat pipul nogudwei,
    olabat dumbat nogud ting na. Yumob bin breigim det strongbala pramis weya aibin
    meigim garram yumob.
  ukr-1871: Ви ж відійшли від сієї дороги, й були многим приводом до впаду в законї,
    ви повалили вмову з Левіїним родом, говорить Господь сил.
  deu-1951: Ihr aber seid vom Wege abgewichen, ihr seid schuld, daß viele am Gesetz
    Anstoß genommen haben, ihr habt den Bund mit Levi mißbraucht, spricht der HERR
    der Heerscharen.
  eng-JPS: But ye are turned aside out of the way; ye have caused many to stumble
    in the law; ye have corrupted the covenant of Levi, saith the LORD of hosts.
  srp-1865: Ali vi zaðoste s puta, i uèiniste te se mnogi spotakoše o zakon, pokvariste
    zavjet Levijev, veli Gospod nad vojskama.
  lug-lug: Naye mwakyama ne muva mu kkubo; mwesittaza bangi olw’ebyo bye muyigiriza;
    mwayonoona endagaano ya Leevi,” bw’ayogera Mukama ow’Eggye.
  heb-heb: ואתם סרתם מן הדרך הכשלתם רבים בתורה שחתם ברית הלוי אמר יהוה צבאות׃
  ben-IRV: কিন্তু তোমরা সঠিক পথ থেকে সরে গেছ, নিয়মের বিষয়ে তোমরা অনেককে হোঁচট খাওয়াচ্ছ।
    তোমরা লেবির ব্যবস্থা নষ্ট করেছো, বাহিনীগণের সদাপ্রভু এ কথা বলেন।
  pan-pan: ਪਰ ਤੁਸੀਂ ਰਾਹ ਤੋਂ ਇੱਕ ਪਾਸੇ ਵੱਲ ਮੁੜ ਗਏ ਅਤੇ ਬਿਵਸਥਾ ਵਿੱਚ ਬਹੁਤਿਆਂ ਨੂੰ ਠੋਕਰ ਖੁਆਈ
    ਅਤੇ ਤੁਸੀਂ ਲੇਵੀ ਦੇ ਨੇਮ ਨੂੰ ਖ਼ਰਾਬ ਕੀਤਾ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  tkr-tkr: Şumee, kaahinar, yəqqı'le qığeepç'ıynbı, şu helene ats'aalybışika mansanbıb
    şoqab qihna habğı. Zı Leviyne nasılıka hav'una mugaavile şu havakkal hav'una.
    Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: သင် တို့မူကား ၊ လမ်း လွှဲကြပြီ။ လူများ တို့သည် တရား တော်ကို ထိမိ၍ လဲ စေခြင်းငှါပြုကြပြီ။
    လေဝိ အမျိုးနှင့်ဖွဲ့သော ပဋိညာဉ် ကို ဖျက် ကြပြီဟု ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: “To hari umui hahelagaia taudia ese dala maorona dekena amo umui raka siri
    vadaeni. Emui hadibaia hereva dekena amo taunimanima momo umui hakaua kerere.
    Umui ese Levi danu lau karaia gwauhamata umui makohia vadaeni.
  urd-urd: लेकिन तुम राह से फिर गए। तुम शरी'अत में बहुतों के लिए ठोकर का ज़रिया' हुए।
    तुम ने लावी के 'अहद को ख़राब किया, रब्ब — उल — अफ़वाज फ़रमाता है,
  rus-SYN: Но вы уклонились от пути сего, для многих послужили соблазном в законе,
    разрушили завет Левия, говорит Господь Саваоф.
  bqc-SIM: Ápiↄ sↄ̃ a pãzɛa, á yãdanɛↄ tò gbɛ̃́ↄ fù dasi, a ma bàa kua ń á
    Levii buiↄ gbòo. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Ahin nangho thempuhon Pathen lampi na peltauve nang ho thuhila konin
    mi tachonsea alhalut tauvin ahi. Nanghon Levite toh ka kitepna chu na suboh tauvin
    ahi, tin hatchungnung Pakaiyin aseijin ahi.
  mar-mar: “परंतु तुम्ही सत्याच्या मार्गावरून फिरले आहात. तुम्ही अनेक लोकांस नियमशास्राविषयी
    अडखळण्याचे कारण झाले आहात. लेवीचा करार तुम्ही भ्रष्ट केला आहे.” सेनाधीश परमेश्वर
    असे म्हणतो.
  qub-qub: «Ichanga gamcuna cüracunaga alli ruray cajta cachaycärishcanquimi. Mana
    allita yachachishayquiwanmi achcajta llutanpa aywacunanpaj cachaycushcanqui. Chayno
    rurashpayquimi gamcunaga manacajman churashcanqui Leví runacunawan conträtu rurashäta.
  bqp-bqp: Ákↄ̃nↄ sↄ̃ a zã zɛ́a, á yãdannɛnanↄ tò gbɛ̃nↄ fù dasi, a ma bàka kunna
    kũ Levi burinↄ gbòro. Makũ Dikiri Zĩ̀karide makũ mɛ́ ma ò.
  hat-hat: Men, nou menm prèt yo, nou kite chemen Bondye a. Nou lakòz anpil moun pa
    kenbe kòmandman mwen bay yo. Se Seyè ki gen tout pouvwa a ki di sa. Nou pa kenbe
    kontra mwen te fè ak moun fanmi Levi yo.
  eng-BSB: But you have departed from the way, and your instruction has caused many
    to stumble. You have violated the covenant of Levi,” says the LORD of Hosts.
  tod-tod: Kɛlɛ wɔun wa, wo ɠakaga, wo zeɠe pele ʋagɔi ʋa, wa-ɠala bo pelei ɠɛa ga
    ma mɔinmɔin too zaɓui. Gaama zu wo Leevi ná-minazeɠegi ɠoloɠologa.» Ɠɔoɠɔ GALAGI
    Fai-Pɛ-Maliɠii ɠa é boga.
  eng-WEBPB: But you have turned away from the path. You have caused many to stumble
    in the law. You have corrupted the covenant of Levi,” says the LORD of Armies.
  kbq-kbq: Hianagi pristi vahe'mota Anumzamo'na kana atreta hazanegraze. Rama'a vahe
    tamagra antahintahia zamizage'za kumipina trakara hu'naze. Livae vahe'enema huhagerafi'noa
    huvempa kea ru hantagi'naze, huno Monafi sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: “Pero ama, intotajtzitzi, inquicajtejtoque noojhui, niimoTECO. Huan ica
    imotlamachtil, miyac inquinchihualtijtoque ma motepotlamica huan ma huetzica ipan
    tlajtlacoli. Quena, miyac inquiixpanotoque nopa tlajtoli tlen nijchijqui ihuaya
    imohuejcapan tata Leví.” Quej ni quiijtohua TOTECO Tlen Quinyacana Ielhuicac Ejcahua
    Ma Tlatlanitij.
  bus-bus: Amↄa sↄ̃ a kɛ̃ zɛ́a, a yãdannɛnanↄↄ tò gbɛ̃nↄ fù pari, a ma bà kuuna kↄ̃n
    Levi boriinↄ gbòro. Mamↄma Dii Zĩ̀kpɛde mámbe má ò.
  gub-BL: Pe xaxeto pe wà. Pehem wewer peiko pe ikatu ma'e wi kury. Pepurumu'e haw
    uzapo kar ikatu 'ym ma'e teko tetea'u wanupe wà. Pezuhaw heze'egaw xaxeto wanehe
    we heremiapo katu kwer peiko.
  eng-DRA: 'But you have departed out of the way, and have caused many to stumble
    at the law: you have made void the covenant of Levi, saith the Lord of hosts.'
