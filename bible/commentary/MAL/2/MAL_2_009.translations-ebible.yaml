verse: MAL.002.009
translations:
  mal-C: “അങ്ങനെ നിങ്ങൾ എന്റെ നിർദേശങ്ങൾ വിട്ടുമാറി ന്യായപാലനത്തിൽ പക്ഷഭേദം കാണിച്ചതുകൊണ്ട്
    ഞാൻ നിങ്ങളെ സകലജനത്തിന്റെയും മുമ്പിൽ നിന്ദിതരും നികൃഷ്ടരുമാക്കിയിരിക്കുന്നു.”
  deu-TKW: Darum habe nun auch ich euch bei allem Volk in tiefe Verachtung gebracht,
    weil ihr euch ja doch nicht an meine Wege haltet und euch bei eurer Unterweisung
    parteiisch zeigt.
  lin-lin: « Boye, nasalaki ete botiolama mpe bosambwa liboso ya bato nyonso, pamba
    te bolandaki banzela na Ngai te, kasi bozalaki kopona bilongi na makambo oyo etali
    mibeko. »
  eng-LSV: “And I also, I have made you despised and low before all the people, ||
    Because you are not keeping My ways, || And are accepting by superficial things
    in the Law.”
  eng-GNV: Therefore haue I also made you to be despised, and vile before all the
    people, because yee kept not my wayes, but haue beene partiall in the Lawe.
  eng-WEBSTER: Therefore have I also made you contemptible and base before all the
    people, according as ye have not kept my ways, but have been partial in the law.
  nhw-BL: “Huajca yeca iniixpa nopa masehualme na nimechechcapantlalijtoc huan nijchijtoc
    para inijuanti ma anmechijiyaca quen se tlamantli catli fiero. Ya ni nijchihua
    pampa amo anquitoquilijtoque noojhui. San anquitlapejpenijtoque catlique notlanahuatilhua
    anquinequij anquineltocase. Huan catli amo anquinequij anquitoquilise, san anquiixpanoj.”
    Quej ni quiijtohua TOTECO Dios Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: “Kwa hiyo nimewasababisha ninyi kudharauliwa na kufedheheshwa mbele ya
    watu wote, kwa sababu hamkufuata njia zangu, bali mmeonyesha upendeleo katika
    mambo ya sheria.”
  bba-bba: Yen sɔ̃, kon de bu bɛɛ ɡɛm kpɑ i bɛɛrɛ biɑ Isirelibɑn suunu sɔɔ yèn sɔ̃
    i ǹ nɛn woodɑbɑ mɛm nɔɔwɛ, i ku rɑ mɑɑ nɛn tɔmbu ɡɑrisi tiɑ ì n bu siriɑmmɛ.
  eng-KJVCPB: Therefore have I also made you contemptible and base before all the
    people, According as ye have not kept my ways, But have been partial in the law.
  mpx-mpx: Inoke na ba gamagal gegewel nihi awa naknak-agimiu ge nihi teli lowagimiu
    nuku puluwawi mataliyaa, kaiwena nige no kamwasa ku totoulil, ge wami ginol nige
    i olaolaek gamagalau gegewel elal, yaa ku logugui pagasisi enuna elal ge enuna
    nigeya.”
  luo-luo: “Kuom mano asemiyo ojari kendo okuod wiyi e nyim ji duto, nikech ok iseluwo
    yorega to isedewo wangʼ ji e yore mag chik.”
  meu-meu: Taunabunai, lau ese baina hahemaraimui bona baina ha-igomui diho, taunimanima
    iboudiai vairadiai, egu dala asio badinadia bona emui hahediba ai kaha ta enai
    o tao dainai.
  npi-ULB: “यसैले मैले पनि तिमीहरूलाई सारा मानिसहरूका अगाडि तुच्छ र निंदनीय बनाएको
    छु, किनभने तिमीहरू मेरा मार्गमा हिँडेका छैनौ, तर शिक्षा दिइएका कुराहरूमा पक्षपात
    गरेका छौ ।”
  yor-yor: “Nítorí náà ni èmi pẹ̀lú ṣe sọ yín di ẹ̀gàn, àti ẹni àìkàsí níwájú gbogbo
    ènìyàn, nítorí ẹ̀yin kò tẹ̀lé ọ̀nà mi, ṣùgbọ́n ẹ̀yin ń ṣe ojúsàájú nínú òfin.”
  pes-OPCB: بنابراین، من شما را در نظر مردم پست و خوار می‌گردانم، زیرا احکام مرا نگه
    نمی‌دارید و در اجرای قوانین، انصاف را رعایت نمی‌کنید.»
  tgl-ULB: “Bilang kapalit, gagawin ko rin kayong kalait-lait at kahiya-hiya sa harapan
    ng lahat ng mga tao, dahil hindi ninyo iningatan ang aking mga pamamaraan, ngunit
    sa halip ay ipinakita ninyo na may pinapanigan kayo sa inyong pagtuturo.”
  cbu-NT: 'Nuw tputsireetsi mang'' p''tseeranguri, na siyaa natstakanaya. Iy apanllpan
    tputs yutaritssincha, atanaya siyaatsi. Tputs siyaa nda pakchiyam kis napkanaya,
    watam nuwaa kuki nda payuksawa. Mishat, tputsireetsis nda tatsamooru ksutaksawa,
    Apanll siyaa apanllpaneetsis átcha. Ashiri siysa apanllpanis mangiptis tángtsa.
    Paptsa. Apanll siyaa waneeyantspa, atina, Apanll tárangiya. Nuw apanllpanee tárangina.
    Nuw Malakiyasi siyaa Israelchicheetsis atina:'
  hui-hui: Tígua i̱na hame ledodagua naberemili. Ani bialu tígua i̱naga wali agalihondo
    mana lawai halu howa maruhondo turu halu maruhondo manga haramili. Wali agali
    bibahendehondo ta nabi ogobi degedege naberemili. Ani beremiligonaga i̱na Isaraele
    wali agalime tí mo yo hendelo lalu tinaga ge waraha tí berelolebero, lalu Anduane
    Homogo Hongo Haiheore kagome lene.
  mya-mya: သင်​တို့​သည်​ငါ​၏​လူ​မျိုး​တော်​အား​ပ​ညတ် တော်​များ​ကို သွန်​သင်​ရာ​၌​မျက်​နှာ​ကြီး​ငယ်
    လိုက်​ကြ​သ​ဖြင့် ငါ​သည်​လည်း​သင်​တို့​အား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​စက်​ဆုတ်​ရွံ​ရှာ
    အောင်​ပြု​မည်။
  bod-N: ངས་ཀྱང་ཁྱོད་ཅག་ལ་མི་སྡེ་ཀུན་གྱི་མདུན་དུ་མཐོང་ཆུང་དང་དམའ་འབེབས་ཐེབས་སུ་འཇུག་གོ
    །གང་ལ་ཞེ་ན། ཁྱོད་ཅག་གིས་ངའི་བགྲོད་ལམ་མ་བསྲུངས་པར། བཀའ་ཁྲིམས་སྟེང་མི་ལ་ངོ་དགའ་ཕྱོགས་འཐེན་བྱས་པས་སོ་ཞེས་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་སོ།
    །
  wsk-wsk: “Nina aninga law ko munan me karo tuman, mena. Nina kariimet sang nunga
    atumu sangaru se sang nunga bita maguwusan. Duap owore te se, ani balik se kariimet
    ningarki maguwumon se dolara gialko.”
  sna-sna: “Nokudaro ndakaita kuti muzvidzwe uye munyadziswe pamberi pavanhu vose,
    nokuti hamuna kuchengeta nzira dzangu asi makaita rusarura pakutonga kwenyu.”
  spa-BLM: “Por eso también te he hecho despreciable y malvado ante todo el pueblo,
    según la forma en que no has guardado mis caminos, sino que has tenido respeto
    a las personas en la ley.
  cac-cac: Max e c'anab'ajej tas tzin nib'ej, yujto man̈ lajanoc tzeyutej e ch'olb'itan
    smasanil anima, yuj chi' sviq'uec' snivanil eyelc'ochi, emnaquil tzex ajcan d'a
    sat masanil anima, xchi Jehová Yajal d'a Smasanil.
  swh-ULB: Kwa hiyo nimewafanya ninyi nanyi kudharauliwa mbele ya watu, kwa sababu
    hamkutunza njia zangu, lakini badala yake mnapendelea katika maagizo yenu.
  bel-bel: За гэта і Я зраблю вас пагарджанымі і прыніжанымі перад усім народам, бо
    вы не ідзяце шляхамі Маімі, крывадушнічаеце ў справах закону.
  deu-ELBBK: So habe auch ich euch bei dem ganzen Volk verächtlich und niedrig gemacht,
    in dem Maß, wie ihr meine Wege nicht bewahrt und die Person anseht beim Gesetz.
  mbb-OT: Umbe, mibpengelinteuwan ku he sudia kew wey mepeel-elezi ziyà te etuvangan
    te langun he menge etew, su wazè niw sunuza is menge paaǥi ku, kekenà, ebpekelepew
    ziyà te kebpenurua niw te kesuǥuan he zuen niw ibpelavi.”
  mal-2015: അങ്ങനെ നിങ്ങൾ എന്റെ വഴികളെ പ്രമാണിക്കാതെ ന്യായപാലനത്തിൽ പക്ഷഭേദം കാണിച്ചതുകൊണ്ടു
    ഞാനും നിങ്ങളെ സകലജനത്തിന്നും നിന്ദിതരും നീചരുമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Vašoda kerďom, hoj te aven teledikhle a poňižimen angle savore manuša,
    bo na doľikeren mire droma, a sar sikaven le Devleskro zakonos, na keren le manušenca
    jednakones.
  nlg-nlg: Keri ke, mi nau tu nera rana vure ni Israel ge kara nighau ghighirou na
    pukuna tau mua taonia na bosagu. Mi tana bona tau taraira nigua na vure ke, mau
    mua holopangoti sakai sonikolura.”
  pes-OPV: بنابراین من نیز شما را نزد تمامی این قوم خوار و پست خواهم ساخت زیرا که
    طریق مرا نگاه نداشته و در اجرای شریعت طرفداری نموده‌اید.
  ron-1924: „Де ачея ши Еу вэ вой фаче сэ фиць диспрецуиць ши ынжосиць ынаинтя ынтрегулуй
    попор, пентру кэ н-аць пэзит кэиле Меле, чи кэутаць ла фаца оаменилор кынд тэлмэчиць
    Леӂя.”
  ben-OBCV: “এজন্য আমি সমস্ত লোকের সামনে তোমাদেরকে অবজ্ঞা ও অপদস্থ করেছি, কারণ তোমরা
    আমার পথে চলোনি, উপরন্তু বিধানের বিষয়ে তোমরা পক্ষপাতিত্ব করেছ।”
  som-som: Haddaba sidaas daraaddeed waxaan dadka oo dhan hortiisa idinkaga dhigay
    wax la quudhsado oo hooseeya, maxaa yeelay, jidadkayga ma aydaan dhawrin, laakiinse
    dadka baad ugu kala eexateen sharciga.
  lat-VUC: Propter quod et ego dedi vos contemptibiles, et humiles omnibus populis,
    sicut non servastis vias meas, et accepistis faciem in lege.
  eng-ASVBT: Therefore have I also made you contemptible and base before all the people,
    according as ye have not kept my ways, but have had respect of persons in the
    law.
  ita-1885: Laonde altresì vi ho resi vili, ed abbietti appo tutto il popolo; siccome
    voi non osservate le mie vie, ed avete riguardo alla qualità delle persone spiegando
    la Legge.
  eng-LXXUP: And I have made you despised and cast out among all the people, because
    ye have not kept my ways, but have been partial in the law.
  eng-ULB: “So I also, I have made you contemptible and vile before all the people,
    because you have not kept my ways, but have instead shown partiality with regard
    to the instruction.”
  spa-VBL: Por eso yo he destruido su reputación, y los he humillado ante todo el
    pueblo. Porque ustedes no han seguido mis caminos, y han mostrado preferencia
    en sus enseñanzas.
  fra-_FOB: Et moi aussi, je vous ai rendus méprisables et abjects à tout le peuple,
    parce que vous ne gardez pas mes voies, et que vous avez égard à l'apparence des
    personnes en appliquant la loi.
  mal-mal: “അങ്ങനെ നിങ്ങൾ എന്റെ വഴികളെ പ്രമാണിക്കാതെ ന്യായപാലനത്തിൽ പക്ഷഭേദം കാണിച്ചതുകൊണ്ട്
    ഞാനും നിങ്ങളെ സകലജനത്തിനും നിന്ദിതരും നീചരുമാക്കിയിരിക്കുന്നു”.
  urd-GVR: Is lie maiṅ ne tumheṅ tamām qaum ke sāmne zalīl kar diyā hai, sab tumheṅ
    haqīr jānte haiṅ. Kyoṅki tum merī rāhoṅ par nahīṅ rahte balki tālīm dete waqt
    jānibdārī dikhāte ho.”
  suz-BL: परमप्रभुमी “मोपतीके गो इन कली मुर नेल्‍ल आन ङोंइती आइक्‍च नु महिक्‍सीशो
    सेल्‍ता। मारदे हना गेपुकीमी आं लां प्रोंइतीनी। आं शेंशो लोव़ मटिथु, कुल कोव़मुशा
    हुकुम पाइतीनी” देंत।
  eng-NOY: Therefore will I also make you Despicable and base before all the people;
    According as ye have not kept my ways. But have had respect to persons in the
    law.
  ita-1927: E io pure vi rendo spregevoli e abietti agli occhi di tutto il popolo,
    perché non osservate le mie vie, e avete de’ riguardi personali quando applicate
    la legge.
  ckb-ckb: «لەبەر ئەوە من لەلای هەموو گەلەکە ڕیسوام کردن و سووکایەتیم پێکردن، چونکە
    ڕێگاکانی منتان نەگرتەبەر و لایەنگریتان کرد لە جێبەجێکردنی فێرکردنەکە.»
  eng-BBE: And so I have taken away your honour and made you low before all the people,
    even as you have not kept my ways, and have given no thought to me in using the
    law.
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಕೈಗೊಳ್ಳದೆ, ನನ್ನ ನಿಯಮವನ್ನು ಬೋಧಿಸುವಾಗ ಮುಖದಾಕ್ಷಿಣ್ಯ
    ಮಾಡಿದ ಪ್ರಕಾರವೇ, ನಾನು ನಿಮ್ಮನ್ನು ಜನರೆಲ್ಲರ ಮುಂದೆ ಅಸಡ್ಡೆಯಾದವರನ್ನಾಗಿಯೂ, ನೀಚರನ್ನಾಗಿಯೂ
    ಮಾಡುವೆನು.”
  tam-2017: நீங்கள் என் வழிகளைக் கைக்கொள்ளாமல் வேதத்தைக்குறித்துப் பட்சபாதம்செய்ததினால்
    நானும் உங்களை எல்லா மக்களுக்கு முன்பாகவும் அற்பமானவர்களும் இழிவானவர்களுமாக்கினேன்.
  spa-RV-1909: Por tanto, yo también os torné viles y bajos á todo el pueblo, según
    que vosotros no habéis guardado mis caminos, y en la ley tenéis acepción de personas.
  ron-BTF: De aceea v-am făcut şi eu de dispreţuit şi înjosiţi înaintea tuturor oamenilor,
    după cum nu aţi ţinut căile mele, ci aţi fost părtinitori în lege.
  eng-WEBP: “Therefore I have also made you contemptible and wicked before all the
    people, according to the way you have not kept my ways, but have had respect for
    persons in the law.
  eng-FBV: So I have destroyed any respect you had, and humiliated you before all
    the people. For you have not kept my ways, and have shown favoritism in what you
    teach.
  nld-1939: Ook daarom maak Ik u verachtelijk en eerloos bij heel het volk, juist
    zoals gij mijn wegen niet zijt gevolgd, en geen acht op mijn wet hebt geslagen!
  nch-BL: “Huajca yeca iniixpa nopa masehualme na nimechechcapantalijtoc huan nijchijtoc
    para inijuanti ma amechijiyaca quej se tamanti cati amo cuali. Ya ni nijchihua
    pampa amo anquitoquilijtoque noojhui. San anquitapejpenijtoque catijqui notanahuatilhua
    anquinequij anquineltocase. Huan cati amo anquinequij anquitoquilise, san anquiixpanoj.”
    Quej ni quiijtohua TOTECO Dios Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Vậy nên ta cũng đã làm cho các ngươi ra khinh bỉ hèn hạ trước mặt cả dân,
    vì các ngươi chẳng giữ đường lối ta, hay vị nể người ta trong luật pháp.
  hin-CV: “इसलिये मैंने तुमको सब लोगों के सामने तुच्छ जाना है और तुम्हें अपमानित किया
    है, क्योंकि तुम मेरे बताए रास्ते पर नहीं चले हो, और कानून के मामले में पक्षपात
    किए हो.”
  spa-BES: Y, por lo tanto, los he humillado y despreciado ante toda la gente, así
    como no han mantenido mis caminos y en la ley hacen acepción de personas.
  tdx-tdx: Aa le nisirikaeko naho nimavoeko añatrefa’ ze kila ondaty amy te tsy nambena’
    areo o lalakooy, vaho mirihy t’ie mañorike Hake.
  tha-KJV: ดังนั้นเราจึงกระทำให้​เจ้​าเป็​นที​่​ดู​หมิ่นและเหยียดหยามต่อหน้าประชาชนทั้งปวง
    ให้​สมกั​บท​ี่​เจ้​ามิ​ได้​รักษาบรรดาวิถีทางของเรา แต่​ได้​แสดงอคติในการสอนราชบัญญั​ติ​”
  por-BR-2018: Por isso eu também vos tornei desprezíveis e indignos diante de todo
    o povo, visto que não guardais meus caminhos, e na lei fazeis acepção de pessoas.
  deu-ELO: So habe auch ich euch bei dem ganzen Volke verächtlich und niedrig gemacht,
    in demselben Maße, wie ihr meine Wege nicht bewahret und die Person ansehet beim
    Gesetz.
  eng-WYC-2018: For the which thing and I gave you worthy to be contemptible, either
    worthy to be despised, and bowed to all peoples, as ye kept not my ways, and took
    a face [of a person] in the law. (For which thing I made you worthy to be held
    contemptible, or worthy to be despised, and bowed low before all the people of
    Israel, for ye have not kept my ways, and took a face of a person in the law,
    that is, ye have shown partiality.)
  epo-epo: Tial Mi ankaŭ faris vin malestimataj kaj malaltigataj antaŭ la tuta popolo,
    pro tio, ke vi ne observas Miajn vojojn kaj estas personfavoraj en la aferoj de
    la leĝo.
  uig-PIN: — xunga Mǝn silǝrnimu pütün hǝlⱪ aldida nǝprǝtlik wǝ pǝskǝx ⱪildim, qünki
    silǝr yollirimni tutmiƣan, xundaⱪla Tǝwrat-ⱪanunini ijra ⱪilƣanda bir tǝrǝpkǝ
    yan basⱪan.
  beo-beo: Amaiba:le, Na da ilia dogo ganodini olelebeba:le, Isala:ili dunu da dili
    higamu. Bai dilia da Na hanai amo defele hame hamosa. Amola dilia da Na fi olelesea,
    dilia dunu huluane afae afae amoma defele hame fidisa.”
  tpi-OTNT: Yupela i no save bihainim tok bilong mi. Na taim yupela i laik skulim
    ol manmeri long tok bilong mi, yupela i save grisim sampela manmeri na krosim
    sampela. Olsem na bai mi mekim ol Israel i givim baksait long yupela.”
  hau-SA: “Saboda haka na sa a rena ku, a kuma wulaƙanta ku a gaban dukan mutane,
    domin ba ku bi hanyoyina ba amma kuka nuna sonkai a al’amuran shari’a.”
  uig-LAT: — shunga Men silernimu pütün xelq aldida nepretlik we peskesh qildim, chünki
    siler yollirimni tutmighan, shundaqla Tewrat-qanunini ijra qilghanda bir terepke
    yan basqan.
  nde-nde: “Ngakho sengenze ukuthi leyiswe njalo liyangiswe phambi kwabantu bonke,
    ngoba kalilandelanga izindlela zami kodwa latshengisa ukubandlulula ekusebenziseni
    umthetho.”
  ton-ton: “Ko ia kuo u ngaohi ai ʻakimoutolu ke mou fakalielia mo fākatua ʻi he ʻao
    ʻoe kakai kotoa pē, ʻo tatau mo hoʻomou taʻefai ki hoku ngaahi hala, ka kuo mou
    fai filifilimānako ʻi he fono.”
  ces-1613: Pročež i já také vydal jsem vás v potupu a v nevážnost všemu lidu, jakož
    vy v ničemž neostříháte cest mých, a přijímáte osoby v zákoně.
  eng-WMB: “Therefore I have also made you contemptible and wicked before all the
    people, according to the way you have not kept my ways, but have had respect for
    persons in the law.
  tam-TCV: “நீங்கள் என்னுடைய வழிகளைப் பின்பற்றாது, என் சட்டத்தின் விஷயங்களில் பாகுபாடு
    காட்டியதால், நான் உங்களை எல்லா மக்களுக்கு முன்பாகவும் அவமானப்படுத்தி, இழிவுக்குள்ளாகும்படி
    செய்திருக்கிறேன்.”
  ceb-ULB: “Busa, gihimo ko usab kamo nga talamayon ug mangil-ad diha sa atubangan
    sa tanang katawhan, tungod kay wala ninyo tipigi ang akong mga pamaagi, kondili
    nagpakita hinuon kamo ug pinalabi diha sa balaod.”
  pol-UBG: Dlatego i ja sprawiłem, że zostaliście wzgardzeni i poniżeni u wszystkich
    ludzi, ponieważ nie strzegliście moich dróg i jesteście stronniczy w stosowaniu
    prawa.
  agr-agr: Nuadui atumnak aents aidauk ajantugmas diigmaschatnume, tuja antugtanash
    antugkashtinme tijai, wagki atum mina umigtachu asagmin. Atumek aents jintinkugmesh
    ashí betek wait anentsuk tikich ima wait anentagme”, tusa Tuke Pujuu ashí senchigtina
    nunú tawai.
  kyc-kyc: Nakama nambana mana lapunu dokona moko minya nalyaminyi dokona dee nakamame
    nambana yulu dokona mana lamaiyu dokopa wambu peparae mendaki lao rae maiminyili
    pyuo laa nalyaminyi dokona namba kapu kyepala Isaraele wambu dupwame nakama kando
    kilya kandena lao laro, leya.
  urd-GVU: اِس لئے مَیں نے تمہیں تمام قوم کے سامنے ذلیل کر دیا ہے، سب تمہیں حقیر جانتے
    ہیں۔ کیونکہ تم میری راہوں پر نہیں رہتے بلکہ تعلیم دیتے وقت جانب داری دکھاتے ہو۔“
  eng-OEBCW: ‘So I have I made you contemptible and degraded before all the people,
    because you have not kept my ways, and have had no respect for me in imparting
    the law.’
  deu-1912: Darum habe ich auch euch gemacht, daß ihr verachtet und unwert seid vor
    dem ganzen Volk, weil ihr meine Wege nicht haltet und seht Personen an im Gesetz.
  ntj-ntj: Ngayuku wangka-yan wangarnarralu kulira palyaranytjamunu. Tjiinya-yan kutjupa
    ngarltumaaltu nyakula wantipayi. Palunyalu-yan kutjupaku ngarlturringkula palyalpayi.
    Tjinguru-yan pirnikurtu ngarlturringkula palyanma. Palunyangkamarntu-tjananyantaya
    yarnangu pirnilu kulira wantirra. Ngayulu-tjananyarna wuyurrmanu. Nyangka-tjananyantaya
    yanyan-yanyantu wantirra.”
  kan-2017: “ನೀವು ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಅನುಸರಿಸದೆ ನಿಮ್ಮ ಧರ್ಮನಿಯಮ ಉಪದೇಶದಲ್ಲಿ ಪಕ್ಷಪಾತ ತೋರಿಸಿದ್ದರಿಂದ
    ನಾನಂತೂ ನಿಮ್ಮನ್ನು ಎಲ್ಲಾ ಜನರ ಮುಂದೆ ಅವಮಾನ ಹೊಂದುವಂತೆ ಅವರು ನಿಮ್ಮನ್ನು ಹೀಯಾಳಿಸಿ ಕೀಳಾಗಿ
    ಕಾಣುವಂತೆ ಮಾಡುವೆನು.”
  tgo-tgo: Iya kaiwae kaero va ya vakatha gharɨgharɨ lemoya thɨ ndeghereiye wanaŋga,
    na ya vakathaŋga na hu monjina, kaiwae ma hu ghambuŋgo. Mbaŋa hu vavaghare lo
    mbaro weŋgi gharɨgharɨ, ma hu vakatha gharɨgharɨko wolaghɨye thɨ mboromboro.
  yap-yap: Ere bay gu gagiyegnag nge dabuymed e girdi’ nu Israel, ya damur folgad
    ko tin lanin’ug, ma fa’an bay mmachib niged e girdi’ rog, ma damur ayuweged yad
    ni ta’ab rogon.”
  hlt-MCSB: Te olka dongah ni kai van long khaw nangmih te kan sawtsit tih pilnam
    boeih taengah tlarhoel la kang khueh. Ka longpuei aka ngaithuen tih olkhueng dongah
    mik aka huel he nangmih moenih.
  mdy-ETH: ታኣኮ ዳምቦ ካፒ ማዾ ሃሺሢና ዎጌ ዛላይዳ ዓሲ ዱማሲ ዒንሢ ማዻሢሮ ታኣኒያ ዴሮ ቢያሢኮ ቤርቶይዳ ዒንሢ ቶኦቺንቲ
    ዻውሲንታንዳጉዲ ማሃንዳኔ።»
  twi-ASANTE: “Enti, mama mo anim agu ase na mabrɛ mo ase wɔ nnipa anim, ɛfiri sɛ
    moannante mʼakwan so na mmom mode animhwɛ abu mmara so.”
  eng-WEBU: “Therefore I have also made you contemptible and wicked before all the
    people, according to the way you have not kept my ways, but have had respect for
    persons in the law.
  wal-wal: Hegaa gishshau, intte ta ogiyan hemettennan ixxidooridan, intte tamaarissiyo
    higgiyankka asa ubbaa issi likke xeellennan ixxidooridan, taani inttena asa ubbaa
    sinttan karettidaageetanne kauyyidaageeta oottaas” yaagees.
  spa-PDDPT: Por tanto, Yo también los hago despreciables y viles ante todo el pueblo,
    porque ustedes no siguieron mis caminos, y muestran parcialidad en cuanto a la
    Ley.
  gun-gun: — Ha'e nunga rupi ae xee rojapo ojou vaipy ha'e omboetepy e'ỹ pendekuai
    aguã rami heta va'e kuery renonde, tape aeja va'ekue rupi napendekuai, ha'e lei
    rupi e'ỹ, ha'eve'ỹa rami anho pejoguereko rire — he'i.
  agu-BL: Cha'stzun te tan paj yi nk'e'tz axwok c'ulutxum jak' inca'wl, nin tan paj
    yi nk'e'tz nicy' nin tu' na cxcawun scye yi e' wunak, cxocpon tzuntz wa'n chi
    jun tx'akaj pale' yi qui'c mu'ẍ chixac ẍchiwutz wunak, nin qui't jal mu'ẍ ik'ej
    ẍchiwutz,” stzun Kataj Ryos.
  ilo-ULB: “Iti kasukatna, pagbalinenkayo met a dakes ken karurod iti imatang dagiti
    amin a tattao, gapu ta saanyo a sinalimetmetan dagiti wagasko, ngem ketdi impakitayo
    ti panangidumayo iti panangisuroyo.”
  kpg-kpg: Malaa, godou haihai aanei ne hidi iei Au, gaa hai digau Israel gi haga balumee ina
    goodou, idimaa, goodou hagalee hagalongo mai gi dogu manawa, mo di godou hilihili
    dangada i di godou haihai agoago ang gi digaula.”
  uig-ARA: ــ شۇڭا مەن سىلەرنىمۇ پۈتۈن خەلق ئالدىدا نەپرەتلىك ۋە پەسكەش قىلدىم، چۈنكى
    سىلەر يوللىرىمنى تۇتمىغان، شۇنداقلا تەۋرات-قانۇنىنى ئىجرا قىلغاندا بىر تەرەپكە
    يان باسقان.
  sus-sus: N wo rayaagima nɛ, n wo xa fe magoro ɲama ya xɔri, barima wo mu n ma kira
    kolon. Wo bara mixi rafisa e boore bɛ wo xa kiiti kui.»
  pon-2006: Eri, met kahrehda ei pahn wiahiong mehn Israel kan re en mwamwahlikin
    kumwail, pwehki amwail sohte peikiong kupwurei, oh kumwail pil kin lipilipilki
    aramas ni amwail kin wia padahk ong irail.”
  jae-jae: Amboac tonaŋ aê kakêŋ lau samob sêpêc gêdôŋ amac to sêlic amac amboac gêŋ
    ŋaôma gebe amac adaguc ŋoc biŋ, taŋ kakêŋ naŋ, atom ma embe andôŋ aêŋoc lau, go
    amac apuc êsêac ŋamgeŋ.”
  ksd-ksd: Kari iau kabila, iau varuva avat, ma iau tata vaikilik pa avat ta ra luaina
    mata i ra tarai par, tago pa ava mur kaugu lavur nga, ma ava ga ru vakuku ra tarai
    ta ra varkurai.
  tur-YTC: “Benim yollarımı tutmamanıza ve yasada kişilere hatır gözetmenize göre,
    ben de sizi bütün halkın önünde aşağılık ve kötü kıldım.
  grc-BRENT: Κᾀγὼ δέδωκα ὑμᾶς ἐξουδενωμένους καὶ ἀπεῤῥιμμένους εἰς πάντα τὰ ἔθνη,
    ἀνθʼ ὧν ὑμεῖς οὐκ ἐφυλάξασθε τὰς ὁδούς μου, ἀλλὰ ἐλαμβάνετε πρόσωπα ἐν νόμῳ.
  ind-AYT: “Karena itu, Aku juga akan membuat kamu dihina dan direndahkan di hadapan
    seluruh bangsa ini karena kamu tidak memelihara jalan-jalan-Ku, tetapi pandang
    bulu dalam hal hukum.”
  nya-nya: “Choncho Ine ndachititsa kuti munyozedwe ndi kuchititsidwa manyazi pamaso
    pa anthu onse, chifukwa simunatsate njira zanga koma mwakhala mukuonetsa kukondera
    pa nkhani za malamulo.”
  hrv-hrv: Zato učinih da vas preziru i ponizuju svi narodi jer se putova mojih vi
    držali niste, nego ste bili pristrani primjenjujuć Zakon.
  mps-mps: Dagego eno po wali pisąwai. Te eno po dagego te we bidiba ola mawainu
    ebo sogo, dagego te we bidi meba homu bega sabo po weyu, te meba wado po weyu,
    tama tebogo te po tų dolo bugagia dodolobo menio. Tama tibaso, eno digi te Israel
    dabego te dage hagela homu eyu, dage tudiba mumainu ilalio,” Genuai Bidigo te
    po weyu, tama Malakaigo pusali.
  tpi-tpi: Yupela i no save bihainim tok bilong mi. Na taim yupela i laik skulim ol
    manmeri long tok bilong mi, yupela i save grisim sampela manmeri na krosim sampela.
    Olsem na bai mi mekim ol Israel i givim baksait long yupela.”
  dan-1931: Derfor har jeg også gjort eder ringeagtede og oversete af alt Folket,
    fordi I ikke tager Vare på mine Veje eller bryder eder om Loven.
  vie-OVCB: “Cho nên, Ta làm cho các ngươi ra hèn hạ, đáng khinh trước mặt mọi người.
    Vì các ngươi không theo đường lối Ta, nhưng áp dụng luật lệ cách thiên vị.”
  guj-2017: “મેં તમને લોકોની આગળ ધિક્કારપાત્ર અને અધમ બનાવી દીધા છે, કેમ કે તમે મારા
    માર્ગોને વળગી રહ્યા નથી, પણ શિક્ષણ આપવામાં તમે પક્ષપાત કર્યો છે.”
  pon-2006A: Eri, met kahrehda ei pahn wiahiong mehn Israel kan re en mwamwahlikin
    kumwail, pwehki amwail sohte peikiong kupwurei, oh kumwail pil kin lipilipilki
    aramas ni amwail kin wia padahk ong irail.”
  por-BRBSL: “Portanto, também vos fiz desprezíveis e perversos diante de todo o povo,
    de acordo com a maneira como não mantiveram meus caminhos, mas tiveram respeito
    pelas pessoas na lei.
  eng-OEBUS: “So I have I made you contemptible and degraded before all the people,
    because you have not kept my ways, and have had no respect for me in imparting
    the law.”
  cth-cth: Hatdawkvah nangmouh teh ka lamthung na dawn awh hoeh, na cangkhai awh navah
    minhmai khet na tawn awh dawkvah tami pueng ni na dudam nahanlah ka sak han.
  twi-twi: “Enti mama mo anim agu ase na mabrɛ mo ase wɔ nnipa anim, efisɛ moannantew
    mʼakwan so na mmom mode animhwɛ abu mmara so.”
  hlt-hlt: Te olka dongah ni kai van long khaw nangmih te kan sawtsit tih pilnam boeih
    taengah tlarhoel la kang khueh. Ka longpuei aka ngaithuen tih olkhueng dongah
    mik aka huel he nangmih moenih.
  tbz-SIM: Dɛɛ̀ te kɛ̀ n duɔ́ nkɛ̀ ibotí tɛì di sènkɛ̀rì kɛ di cɛ̃̀ nkɛ yɛ̃́ di í
    yiemmɛ̀ n kpɛti, kɛ bekù tikouti.
  msy-2020: Ia nan akabar gɨn zuir puvatɨ. Egha gumazamizibar sure damuasa akar magh
    garibar men sure gamir puvatɨ. Ia marazi akar isɨngtɨzibar me mɨgɨa egha marazir
    atari. Kamaghɨn, kɨ Israelia damightɨ me akɨriba ia gasegh ian aghuagham.”
  dop-dop: Mɑɑ yele nɑ yəlɑɑ tənɑ kʋlɩ mə tɔɔ, nɑ pɑ́ tisi-mɛ. Mpi tɔ, ɩ́ kisɑ mɑ
    luɣu nyəntʋ. Ɩ́ fɑɣɑsəɣɩ yəlɑɑ kɛ mə sɛɣɛsʋɣʋ tɑɑ.
  azb-azb: «Siz Mənim yollarımla getmədiniz, qanunla bağlı məsələlərdə tərəfkeşlik
    etdiniz. Buna görə də Mən bütün xalqın önündə sizi alçaldıb xəcalətli hala saldım».
  eng-DBY: And I also have made you contemptible and base before all the people, because
    ye have not kept my ways, but have respect of persons in [administering] the law.
  hin-2017: इसलिए मैंने भी तुम को सब लोगों के सामने तुच्छ और नीचा कर दिया है, क्योंकि
    तुम मेरे मार्गों पर नहीं चलते, वरन् व्यवस्था देने में मुँह देखा विचार करते हो।”
  wol-KYG: «Moo tax man it ma def xeet wépp xeeb leen, sewal leen, feye leen ko seen
    ñàkka sàmm samay yoon, ak par-parloo gi ngeen di diglee yoon wi.»
  eng-YLT: And I also, I have made you despised and low before all the people, Because
    ye are not keeping My ways, And are accepting persons in the law.
  kne-kne: Gapo ta adi yon inon-onodan din laydek ta baken man-iiso di iyat yo sin
    ipogaw, panbalinek dakayo ay lawa sin pangilan di Israelita ta laslasoyen das
    dakayo.”
  eng-WYC-2017: For the which thing and I gave you worthy to be contemptible, either
    worthy to be despised, and bowed to all peoples, as ye kept not my ways, and took
    a face [of a person] in the law.
  eng-WMBB: “Therefore I have also made you contemptible and wicked before all the
    people, according to the way you have not kept my ways, but have had respect for
    persons in the law.
  urd-GVH: इसलिए मैंने तुम्हें तमाम क़ौम के सामने ज़लील कर दिया है, सब तुम्हें हक़ीर
    जानते हैं। क्योंकि तुम मेरी राहों पर नहीं रहते बल्कि तालीम देते वक़्त जानिबदारी
    दिखाते हो।”
  rug-rug: “Ke gua asa sari na tinoni Izireli si kote doṉo va gore gamu, sina lopu
    va tabei gamu gua sapu hiva nia Rau. Tavetavete ni gamu sari na Qua tinarae pa
    ginugua vatavatakale koari na tie,” gua se Zihova Tadi na Qeto Minate.
  gaz-gaz: “Kanaafuu ani akka isin saboota hunda duratti tuffatamtanii fi salphattan
    nan godha; isin waaʼee seeraa keessatti loogii hojjettan malee karaa koo duukaa
    hin buuneetii.”
  fra-LSG: Et moi, je vous rendrai méprisables et vils Aux yeux de tout le peuple,
    Parce que vous n’avez pas gardé mes voies, Et que vous avez égard à l’apparence
    des personnes Quand vous interprétez la loi.
  gnn-gnn: Ga dhiyakuyinayi märrwu yolŋuyu walalay ŋunhi Yitjuralpuyŋuyunydja miṯtjiyu
    ŋuli nhäŋiniŋ'‐ḻakaramana yukurra nhumalanha, yakana walala yurru nhumalaŋgala
    märr‐ŋal'yun, ga mäkiri'‐witjun nhumalaŋgalayŋuwu dhärukku, liŋgu nhumapinydja
    yakana yukurra marrtji ŋarrakalaynydja gal'ŋu romgurru ga dhukarrkurru. Ga ŋunhi
    nhuma ŋuli marŋgikuma ŋarrakunydja yolŋunha walalanha, bala yakana nhuma ŋuli
    rrambaŋikumanydja bukmaknha, yana nhuma ŋuli waŋa bitjanna, ‘Bäythi,’ bitjanna,
    ŋunhi nhumalaŋgala ŋuli galkiwuyyunydja gurruṯu'mirriyu bakmarama ŋarrakunydja
    rom.” Bitjarra ŋayi Garray waŋananydja.
  yal-yal: “N maraɲaxun nun marayarabin nagidima ɛ ma nɛn yamaan tagi. Amasɔtɔ ɛ mi
    biraxi n ma kiraan fɔxɔ ra, fɔ ɛ to muxune rafisaxi e bode xa sariyan xɔn.”
  iou-iou: In näkŋo man nämo buramik täkaŋ. Täŋkaŋ ämawebenaye yäwetpäŋ yäwoŋärek
    täk täkaŋken uken ŋode täk täkaŋ; Ätu gärak itkaŋ ätuwä yabäŋ yäk täkaŋ. Ude täk
    täkaŋ unita näkä Isrel äbot u täŋpewa inta nadäwä äpani täŋpäpäŋ mäde api ut tamineŋ.
  haw-1868: Eia hoi, e hoolilo auanei au ia oukou, I poe wahawahaia a me ka inoino
    imua o na kanaka a pau, Me ka oukou i malama ole i ko'u mau aoao, A ua nana oukou
    ma ko ka helehelena iloko o ke kanawai.
  arb-NAV: لِذَلِكَ أُحَقِّرُكُمْ وَأُذِلُّكُمْ أَمَامَ جَمِيعِ النَّاسِ، لأَنَّكُمْ
    لَمْ تُطِيعُوا طُرُقِي، وَحَابَيْتُمْ فِي تَطْبِيقِ شَرِيعَتِي».
  ewe-ewe: “Esia ta nye hã meɖi gbɔ̃ mi le amewo ƒe ŋkume elabena mieɖo tom o eye
    miekpɔ ame ŋkume le seawo ŋu dɔ wɔwɔ me.”
  eng-LEE: Therefore have I also made you contemptible and low before all the people,
    in the same measure as ye do not keep my ways, but act with partiality in the
    law.
  asm-FB: “সকলো লোকৰ সন্মুখত মই তোমালোকক তুচ্ছ আৰু ঘৃণাৰ পাত্র কৰিলোঁ; কাৰণ মোৰ পথত
    তোমালোকে চলা নাই, কিন্তু তাৰ পৰিবর্তে ব্যৱস্থাৰ বিষয়ত লোকসকলৰ লগত পক্ষপাতিত্ব
    কৰিলা।”
  sus-A: ﭑ وٌ رَيَافِمَ نّ، ﭑ وٌ شَ قٍ مَفٌرٌ حَمَ يَ شْرِ، بَرِ مَ وٌ مُ ﭑ مَ كِرَ
    كٌلٌن. وٌ بَرَ مِشِ رَقِسَ عٍ بٌورٍ بّ وٌ شَ كِيتِ كُي.»
  fra-SBL: « C'est pourquoi je t'ai aussi rendu méprisable et méchant devant tout
    le peuple, selon que tu n'as pas gardé mes voies, mais que tu as respecté des
    personnes dans la loi.
  hbo-hbo: וְגַם־אֲנִ֞י נָתַ֧תִּי אֶתְכֶ֛ם נִבְזִ֥ים וּשְׁפָלִ֖ים לְכָל־הָעָ֑ם כְּפִ֗י
    אֲשֶׁ֤ר אֵֽינְכֶם֙ שֹׁמְרִ֣ים אֶת־דְּרָכַ֔י וְנֹשְׂאִ֥ים פָּנִ֖ים בַּתֹּורָֽה׃
    פ
  shp-NTPO: Jaskati mato eki yoitimaa iken, itan jaskábichopanan, jato axeakinbi jatíbi
    jonibo maton senenbires ayama ikenra, en amaa mato jonibaon onanxon, moa mato
    iresabires akin shinankanti iki”, jatíbi atipana Ibonra jaskara yoia iki.
  kik-kik: “Nĩ ũndũ ũcio-rĩ, nĩndũmĩte mũmenwo na mũconorithio mbere ya andũ othe,
    tondũ mũtirũmagĩrĩra njĩra ciakwa no nĩmũthuuranagia andũ mũgĩtua ciira.”
  fra-NCL: Et moi, à mon tour, je vous ai rendus méprisables et vils pour tout le
    peuple, parce que vous ne gardez pas mes voies et que vous avez égard aux personnes
    en appliquant la loi.
  cek-AK: To pongah kai ih loklam to na pazui o ai moe, patuk ih lok baktih na ai
    ah, kami ih mikhmai na khet o pongah, kai mah doeh panuet thok ah kang ohsak moe,
    kami boih hma ah azat thok ah kang sak o han, tiah thuih.
  cuk-cuk: Ar bemar an-igar-maidba-nanasurmalad-ulale, degi, dulemarga igar-maidba
    innikigwadba igar-nabosurbalid-ulale, andi, dulemar bemar-isdar-dakega an be-imaksamalad,
    dulemar-asabin dule-isganaga-gumalaga an be-imaksamarbalid.”
  uig-CYR: — шуңа Мән силәрниму пүтүн хәлиқ алдида нәпрәтлик вә пәскәш қилдим, чүнки
    силәр йоллиримни тутмиған, шундақла Тәврат-қанунини иҗра қилғанда бир тәрәпкә
    ян басқан.
  tel-2017: ధర్మశాస్త్ర ఉపదేశంలో మీరు జరిగించిన పక్షపాతం వల్ల ప్రజలందరి ఎదుట మిమ్మల్ని
    తిరస్కారానికి గురైన వారుగా, అణగారి పోయిన వారుగా చేశాను అని సేనల ప్రభువు యెహోవా
    సెలవిస్తున్నాడు.
  hat-BSA: “Akoz sa Mwen te fè nou vin meprizab tou, e vin imilye devan tout pèp la,
    akoz nou pa t gade chemen Mwen yo, men nou te nan patipri nan lalwa a.
  kos-kos: Ke ma inge, pacl luk in oru tuh mwet Israel in kwase kowos, mweyen kowos
    tia akos lungse luk, ac ke kowos luti mwet luk uh kowos tia oru in oana sie nu
    sin mwet nukewa.”
  hbo-WLC: וְגַם־אֲנִ֞י נָתַ֧תִּי אֶתְכֶ֛ם נִבְזִ֥ים וּשְׁפָלִ֖ים לְכָל־הָעָ֑ם כְּפִ֗י
    אֲשֶׁ֤ר אֵֽינְכֶם֙ שֹׁמְרִ֣ים אֶת־דְּרָכַ֔י וְנֹשְׂאִ֥ים פָּנִ֖ים בַּתּוֹרָֽה׃
    פ
  ibo-ibo: “Nʼihi nke a, emeela m ka unu bụrụ ndị a na-elelị anya, na ndị e wedara
    nʼala nʼihu ndị mmadụ niile, nʼihi na unu agbasoghị ụzọ m, kama unu na-ele mmadụ
    anya nʼihu, nʼihe metụtara iwu.”
  ory-ory: ତୁମ୍ଭେମାନେ ଆମ୍ଭର ପଥ ରକ୍ଷା କରି ନାହଁ, ମାତ୍ର ବ୍ୟବସ୍ଥା ଶିକ୍ଷାରେ ମୁଖାପେକ୍ଷା
    କରିଅଛ, ଏଥିପାଇଁ ଆମ୍ଭେ ମଧ୍ୟ ସମୁଦାୟ ଲୋକଙ୍କ ସାକ୍ଷାତରେ ତୁମ୍ଭମାନଙ୍କୁ ତୁଚ୍ଛ ଓ ଅଧମ କରିଅଛୁ।”
  chk-chk: Iei mine üpwe föri pwe ekewe aramas meinisin repwe turunufaseekemi o aücheangauakemi,
    pokiten ousap föri letipei, nge oua pwal lifilifil lon ämi aiti ngeni aramas ekewe
    allük.”
  rop-rop: Yumob nomo teiknodis langa wanim aibin dalim yumob, en yumob titjim main
    lowa langa sambala pipul brabliwei en yumob titjim najalot rongwei wulijim dei
    gin gudbinji langa yumob. Wal ai garra meiksho detlot pipul sabi wotkain serramonimen
    yumob wulijim dei kaan abum eni rispek blanga yumob en yumob garra sheim miselp.”
    Lagijat na YAWEI det haibala bos bin tok.
  ukr-1871: Тим то й я подам вас у зневагу й погорду перед усїм людом, ви бо не держитесь
    доріг моїх, і в справах закону дивитесь на особу.
  deu-1951: Darum habe auch ich euch beim ganzen Volk verachtet und unwert gemacht,
    weil ihr meine Wege nicht bewahrt, sondern bei Anwendung des Gesetzes die Person
    ansehet.
  eng-JPS: Therefore have I also made you contemptible and base before all the people,
    according as ye have not kept My ways, but have had respect of persons in the
    law.
  srp-1865: Zato i ja vas uèinih prezrenim i poništenim u svega naroda, kao što se
    vi ne držite mojih putova i u zakonu gledate ko je ko.
  lug-lug: “Noolwekyo nabafuula ekinyoomebwa era ekisekererwa mu maaso g’abantu bonna
    olw’obutagoberera makubo gange era musala emisango nga musaliriza.”
  heb-heb: וגם אני נתתי אתכם נבזים ושפלים לכל העם כפי אשר אינכם שמרים את דרכי ונשאים
    פנים בתורה׃
  ben-IRV: আমি সব প্রজাদের সামনে তোমাদেরকে তুচ্ছ ও লজ্জিত করব, কারণ তোমরা আমার পথ
    রক্ষা কর নি, কিন্তু তার পরিবর্তে তোমাদের শিক্ষার পক্ষপাতিত্ব করেছ।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੀ ਤੁਹਾਨੂੰ ਸਾਰਿਆਂ ਲੋਕਾਂ ਦੇ ਅੱਗੇ ਨਖਿੱਧ ਅਤੇ ਖੱਜਲ ਕੀਤਾ, ਕਿਉਂ ਜੋ
    ਤੁਸੀਂ ਮੇਰੇ ਰਾਹਾਂ ਦੀ ਪਾਲਣਾ ਨਾ ਕੀਤੀ ਸਗੋਂ ਤੁਸੀਂ ਬਿਵਸਥਾ ਵਿੱਚ ਪੱਖਪਾਤ ਕੀਤਾ।
  tkr-tkr: Şu Yizde yəqqı'n apk'ın deş, Q'aanunuka g'acesde işbışee, şu gırgıng'uqa
    sa uleka ılyaakı deş. Mançil-allab Zı şu milletnecab g'eliqqa hevles, k'ap'ik'ıle
    avqa qaa'as.
  mya-JVB: သို့ဖြစ်၍ ၊ သင် တို့သည် ငါ့ လမ်း တို့ကို မ လိုက် ၊ တရား အမှုတွင် လူမျက်နှာ
    ကို ထောက် သောကြောင့် ၊ လူ ခပ်သိမ်း တို့သည် သင် တို့ကို မထီမဲ့မြင် ပြု၍ ရှုတ်ချ
    စေခြင်းငှါငါ စီရင် မည်။
  hmo-hmo: Unai dainai Israela taudia edia vairana dekenai, lau ese umui do lau hahemaraia,
    vadaeni idia ese umui do idia matauraia lasi. Badina be egu ura umui kamonai henia
    lasi, bona lauegu hereva taunimanima dekenai umui hadibaia neganai, umui ese maka
    tamona dekenai umui hadibaia lasi, to edia dagi ia bada o maragi hegeregerena
    umui hadibaia.”
  urd-urd: इसलिए मैंने तुम को सब लोगों की नज़र में ज़लील और हक़ीर किया, क्यूँकि तुम
    मेरी राहों पर क़ायम न रहे, बल्कि तुम ने शर'ई मुआ'मिलात में रूदारी की।”
  rus-SYN: За то и Я сделаю вас презренными и униженными перед всем народом, так как
    вы не соблюдаете путей Моих, лицеприятствуете в делах закона.
  bqc-SIM: Ɔ̃ má tò wà sakàágu, ma á sↄaa gbɛ̃́piiɛ, kɛ́ i tɛ ma tufaio, mɛ́
    i kɛ gbɛ̃́ↄnɛ kɛ̀kɛ ikoyã musu yã́i.
  tcz-CHONGTHU: Hijeh achu keiman nang ho hi vannoi mite ho mitmu a kidah umtah leh
    noise umtah ka hisah nahitauve. Ajeh chu nanghon ka thu nangai pouvin, ka thuhil
    dungjuijin na chon pouvin mipi lah a sihnei langneina in na natongun ahi.
  mar-mar: “ह्याबद्दल मी देखील तुला तिरस्कारणीय आणि सर्व लोकांसमोर नीच असे करीन. कारण
    तू माझे मार्ग पाळले नाहीत आणि नियमशास्त्र पाळण्यात पक्षपात केला आहे.”
  qub-qub: Noga nishäcunata mana cumlishayquipitami, runacunata yachachishpayquipis
    jucta mas alli juctana mana alli ricashayquipitami noga camacächishaj llapan runacuna
    mana bälejtano ricashunayquipaj, manacajman churashunayquipaj.» Munayniyoj Tayta
    Diosmi chayno nin.
  bqp-bqp: Akũ ma tò ò á gya bò ma á kĩa gbɛ̃ sĩnda pínki kĩnaa, kũ ádi tɛ́ ma ágbairo
    akũsↄ̃ adì gbɛ̃nↄ tɛ̃̀ bo doka musu.
  hat-hat: Se poutèt sa m'ap fè tout moun pèp Izrayèl yo derespekte nou. Y'ap pran
    nou pou vakabon, paske nou pa fè sa mwen mande nou fè. Nou gade sou figi moun
    lè pou n' di yo sa lalwa a mande.
  eng-BSB: “So I in turn have made you despised and humiliated before all the people,
    because you have not kept My ways, but have shown partiality in matters of the
    law.”
  tod-tod: «Nà Izelayɛle nuɓusɛiti kpein buzeɠezu wo laalɔɠɔma, ga ti wo ʋɛlɛʋili,
    ti wo ʋɛlɛʋɛlɛ, tɔɔzei wo la ziɛzu ga zìima, wa zeelɔzɔɠɔzui ɠɛɛzu, wa ɠɛna nuiti
    kalaga ga tɔgi.»
  eng-WEBPB: “Therefore I have also made you contemptible and wicked before all the
    people, according to the way you have not kept my ways, but have had respect for
    persons in the law.
  kbq-kbq: Tamagra Nagri kea amagera nonteta, veamokizmima Nagri kema rempima hunezamita
    mago'amofona masavenke hunezamita, mago'amokizmia ha'renezmantaze. Ana hu'negu
    Israeli vahe'mo'za tamefi huramigahaze.
  nhe-BL: “Huajca yeca iniixpa nopa tlacame na nimechechcapantlalijtoc huan nijchijtoc
    para yajuanti ma inmechijiyaca queja se tlamantli tlen fiero. Ya ni nijchihua
    pampa ax inquitoquilijtoque noojhui. San inquitlapejpenijtoque catlía notlanahuatilhua
    inquinequij inquineltocase. Huan tlen ax inquinequij inquitoquilise, san inquiixpanoj.”
    Quej ni quiijtohua TOTECO Dios Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Ben má tò wà kya kàagu ma a kɛ̃sã gbɛ̃ píngi kiia, kɛ̀ ée tɛ́ ma tuubaziro
    bensↄ̃ eè gbɛ̃nↄ tɛ̃̀ bo doka musu.
  gub-BL: A'e rupi ama'ereko putar teko wapy'a pupe ihe nehe kury. A'e mehe napekatu
    kwaw wanupe nehe. A'e mehe nuzeruze'eg kwaw penehe wà nehe. Ta'e nahereruzar kwaw
    pe xe. Amo hemiapo kwer imume'u mehe napereko katu kwaw teko pe wà. Ihe Tupàn
    Ikàg Wera'u Ma'e aze'eg kwez ihe kury.
  eng-DRA: Therefore have I also made you contemptible, and base before all people,
    as you have not kept my ways, and have accepted persons in the law.
