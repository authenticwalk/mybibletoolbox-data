  tbz-SIM: Kɛ̀ bɛ̀ ntiè mbɛnìtìbɛ̀ timɔ́mmɔnti, kɛ̀ siyɑ́ɑ̀bìsí í bo bɛ nɔ̀ miɛkɛ,
