verse: MAL.002.006
translations:
  mal-C: സത്യമായ ഉപദേശം അവന്റെ വായിൽ ഉണ്ടായിരുന്നു. അവന്റെ അധരത്തിൽ ഒരുതെറ്റും കണ്ടെത്തിയില്ല.
    സമാധാനത്തിലും പരമാർഥതയിലും അവൻ എന്നോടൊപ്പം നടന്നു. പലരെയും പാപത്തിൽനിന്നു പിന്തിരിപ്പിച്ചു.
  deu-TKW: Wahrhaftige Weisung war in seinem Munde, und kein Falsch war auf seinen
    Lippen zu finden; in Unsträflichkeit und Geradheit wandelte er nach meinem Willen
    und brachte viele ab von Ungerechtigkeit.
  lin-lin: Monoko na ye ezalaki kobimisa malakisi ya solo ; lokuta etikalaki komonana
    na bibebu na ye te. Azalaki kotambola elongo na Ngai na kimia mpe na alima. Na
    nzela na ye, bato ebele batikaki kotambola na nzela ya masumu.
  eng-LSV: The law of truth has been in his mouth, || And perverseness has not been
    found in his lips, || In peace and in uprightness he walked with Me, || And he
    brought back many from iniquity.
  eng-GNV: 'The lawe of trueth was in his mouth, and there was no iniquitie founde
    in his lippes: hee walked with me in peace and equitie, and did turne many away
    from iniquitie.'
  eng-WEBSTER: 'The law of truth was in his mouth, and iniquity was not found in his
    lips: he walked with me in peace and equity, and turned many away from iniquity.'
  nhw-BL: Inijuanti quinnextiliyayaj israelitame nochi nopa tlanahuatilme catli xitlahuac
    catli na niquinmacac. Amo quema quinistlacahuiyayaj, niyon amo quema quincajcayahuayayaj.
    Nochipa nejnenque xitlahuac noixpa huan quipixque tlasehuilistli nohuaya. Huan
    quichijqui para miyac masehualme ma quicahuaca inintlajtlacol.
  swh-ONEN: Fundisho la kweli lilikuwa kinywani mwake, wala hakuna uongo wowote uliopatikana
    katika midomo yake. Alitembea nami katika amani na unyofu, naye akawageuza wengi
    kutoka dhambini.
  bba-bba: Gemɑ bɑ rɑ ɡere. Kɔ̃sɑ ɡɑɑ sɑri ben nɔɔ sɔɔ. Bɔri yɛndu kɑ ɡem sɔɔrɑ bɑ
    sĩɑ nɛn swɑɑ sɔɔ. Mɑ bɑ tɔn dɑbinu ɡbɑrɑ kɔ̃sɑn di.
  eng-KJVCPB: 'The law of truth was in his mouth, And iniquity was not found in his
    lips: He walked with me in peace and equity, And did turn many away from iniquity.'
  mpx-mpx: Panpankiti tutunahotina hi baubaunan awaliyaa, nige kakawi i tatagilem
    hohopeliyaa. Hi mipalalem hot elau ginebi wali mibubun ge wali pagan sasapona,
    ge gamagalau hi gewi hi pasikaliliem wali gegi elana.
  luo-luo: Puonj madier ema ne ni e dhoge kendo miriambo kata achiel ne ok oyud e
    dhoge. Nowuotho koda gi kwe kod ratiro, kendo noloko ji mangʼeny oa e richo.
  meu-meu: Hahediba herevadia momokanidia na ia uduna ai e miava, bona ia bibinana
    ai kerere ta se miava. Ia na lau ida a raka hebouva, maino ai bona kara maoromaoro
    ai, bona hutuma na ia ese kara havara amo e hakaudia siri.
  npi-ULB: त्यसको मुखमा साँचो शिक्षा थियो, र त्यसको ओठमा कुनै झुट पाइएन । त्यो मसँग
    शान्ति र सत्यतामा हिँड्यो र त्यसले धेरैलाई पापबाट टाढा राख्यो ।
  yor-yor: 'Òfin òtítọ́ wà ni ẹnu rẹ̀, a kò sì rí irọ́ ni ètè rẹ̀: ó ba mi rìn ní
    àlàáfíà àti ni ìdúró ṣinṣin, ó sì yí ọ̀pọ̀lọpọ̀ kúrò nínú ẹ̀ṣẹ̀.'
  pes-OPCB: کاهنان نسل لاوی قوانین حقیقی را به قوم تعلیم می‌دادند. نه دروغ می‌گفتند
    و نه تقلب می‌کردند بلکه از راههای من پیروی نموده، آنچه را که راست بود به عمل می‌آوردند.
    آنها توانستند بسیاری را از راههای گناه‌آلود بازگردانند.
  tgl-ULB: Ang totoong katuruan ay nasa kaniyang mga bibig at ang kasamaan ay hindi
    masumpungan sa kaniyang mga labi. Kasama ko siyang lumakad sa kapayapaan at katuwiran
    at inilayo niya ang marami mula sa kasalanan.
  cbu-NT: Leviyarinchich nuwaa chinarangu, tputsee nda pakchiyam tamapingaranganaya.
    Nuwaa kuki izuuru tputsee tayaspataranganaya. Nda pakchiyam ngichiranganaya. Ashiri
    tputssha zapan Leviyarinimun kuk yutaritshishee kasayarusin, nuwamun mang' taturanganaya.
  hui-hui: Tigua i̱ denibi ko mbira nabi i̱ baba girigura nabi bayaleore harima. Tini
    hangu mana bayale bia ndo maru ko bialu hearubi nabilo mana bayale buleneha haru
    dai biya.
  mya-mya: သူ​တို့​သည်​အ​မှန်​တ​ရား​ကို​ဟော​ပြော သွန်​သင်​ကြ​၏။ အ​မှား​ကို​မ​သွန်​သင်​ကြ။
    သူ​တို့​သည်​ငါ​နှင့်​သ​ဟ​ဇာ​တ​ဖြစ်​အောင် နေ​ထိုင်​ကြ​လျက် မိ​မိ​တို့​ကိုယ်​တိုင်​သာ
    လျှင်​မှန်​ရာ​ကို​ပြု​ကျင့်​ကြ​သည်​မ​ဟုတ်။ သူ​တစ်​ပါး​တို့​အား​လည်း​မ​ကောင်း​မှု​ကို
    ရှောင်​ကြဉ်​ရန်​အ​ထောက်​အ​ကူ​ပေး​ကြ ပေ​သည်။-
  bod-N: ཁོའི་སྨྲ་སྒོ་རུ་བདེན་པ་ཉིད་ཀྱི་བཀའ་སློབ་ཡོད་ཅིང་། ཁོའི་མཆུ་སྒྲོས་ལས་རྫུན་གང་ཡང་ལབ་མེད་པ་ཡིན།
    ཁོ་ནི་ཞི་བདེ་དང་དྲང་བདེན་གྱི་ངང་ནས་ང་དང་མཉམ་དུ་སྐྱོད་ཅིང་། མི་མང་པོ་ཕྱིར་བཟློགས་ནས་སྡིག་པ་དང་བྲལ་ཏོ།
    །
  wsk-wsk: Kiti guruga ko den nunguning mu noko kuamili kopa te anikaso, se noko kuring
    ningi kawel bo me aratukaso se ikikasan. Nu diram la se laili ago ani abowa ningi
    bagakaso, ale munan umu te memek betera alo suen biya giris palagakasan.
  sna-sna: Kurayira kwechokwadi kwakanga kuri mumuromo wake, uye chisakarurama hachaiwanikwa
    pamiromo yake. Akafamba neni murugare nomukururama, uye akadzora vazhinji pazvivi.
  spa-BLM: La ley de la verdad estaba en su boca, y la injusticia no se hallaba en
    sus labios. Anduvo conmigo en paz y rectitud, y apartó a muchos de la iniquidad.
  cac-cac: Yeln̈ej tas ix yal eb', malaj b'aj ix yesej eb'. Vach'n̈ej ix ec' eb' ved'oc.
    Jantac eb' ix yiq'uelta eb' d'a scal chucal.
  swh-ULB: Mafundisho ya kweli yalikuwa kwenye kinywa chake, na uovu haukupatikana
    kinywani mwake. Alitembea na mimi kwa amani na unyoofu, na aliwarudisha wengi
    kutoka dhambini.
  bel-bel: Закон праўды быў у вуснах ягоных, і няпраўды ня было на языку ў яго; у
    міры і ў праўдзе ён хадзіў са мною і многіх адвярнуў ад грэху.
  deu-ELBBK: Das Gesetz der Wahrheit war in seinem Mund, und Unrecht fand sich nicht
    auf seinen Lippen; er wandelte mit mir in Frieden und Geradheit, und viele brachte
    er von ihrer Ungerechtigkeit zurück.
  mbb-OT: Tutuu is menge penurù dan wey wazà sikandan medtarùtarù. Ne miduma sikandan
    kediey ziyà te kelinew wey ketazeng, ne mahabet is ingkepeengked dan te kebaal
    te salà.
  mal-2015: നേരുള്ള ഉപദേശം അവന്റെ വായിൽ ഉണ്ടായിരുന്നു; നീതികേടു അവന്റെ അധരങ്ങളിൽ കണ്ടതുമില്ല;
    സമാധാനമായും പരമാർത്ഥമായും അവൻ എന്നോടുകൂടെ നടന്നു പലരെയും അകൃത്യം വിട്ടുതിരിയുമാറാക്കി;
  rmc-rmc: Andral lengro muj avelas avri o čačipnaskro sikaviben a o klamišagos na
    sas pre lengre vušta. Phirenas manca andro smirom the andro čačipen a but dženen
    visarde le nalačhipnastar.
  nlg-nlg: Mara nighi taratarai na lei totobo tara utuni, mara mua nia tarai na hava
    tara hahi. Mara kabu mabo togotogo koluu, mara gonighi na lei totobo ke uto vamua,
    mara hangara ghua rana balu vure ge kara betoa na goniani na lei totobo tara dika.
  pes-OPV: شریعت حق در دهان او می‌بود و بی‌انصافی بر لبهایش یافت نمی شد بلکه در سلامتی
    و استقامت با من سلوک می‌نمود و بسیاری را از گناه برمی گردانید.
  ron-1924: Леӂя адевэрулуй ера ын гура луй ши ну с-а гэсит нимик нелеӂюит пе бузеле
    луй; а умблат ку Мине ын паче ши ын неприхэнире ши пе мулць й-а абэтут де ла рэу.
  ben-OBCV: তার মুখে সত্যের বিধান ছিল এবং কোনও প্রকার মিথ্যা তার ঠোঁটে খুঁজে পাওয়া
    যেত না। শান্তিতে ও ন্যায়পরায়ণতায় সে আমার সঙ্গে পথ চলেছে এবং পাপ থেকে মন ফিরিয়েছে।
  som-som: Sharcigii runtu afkooduu ku jiray, oo bushimihoodana xaqdarro lagama helin.
    Way igula socdeen nabaadiino iyo qummanaan, qaar badanna xumaan bay ka leexiyeen.
  lat-VUC: 'Lex veritatis fuit in ore ejus, et iniquitas non est inventa in labiis
    ejus: in pace et in æquitate ambulavit mecum, et multos avertit ab iniquitate.'
  eng-ASVBT: 'The law of truth was in his mouth, and unrighteousness was not found
    in his lips: he walked with me in peace and uprightness, and turned many away
    from iniquity.'
  ita-1885: La Legge della verità fu nella sua bocca, e non si trovò alcuna iniquità
    nelle sue labbra; egli camminò meco in pace, e in dirittura, e convertì molti
    dall'iniquità.
  eng-LXXUP: 'The law of truth was in his mouth, and iniquity was not found in his
    lips: he walked before me directing his way in peace, and he turned many from
    unrighteousness.'
  eng-ULB: True instruction was in his mouth, and nothing false was found on his lips.
    He walked with me in peace and uprightness and he turned many away from sin.
  spa-VBL: Le enseñó al pueblo la verdad, y no había nada falso en su enseñanza. Él
    caminó conmigo en paz e hizo lo recto, y ayudó a muchos a alejarse del pecado.
  fra-_FOB: La loi de vérité était dans sa bouche, et il ne s'est point trouvé de
    perversité sur ses lèvres. Il a marché avec moi dans la paix et dans la droiture,
    et il en a détourné plusieurs de l'iniquité.
  mal-mal: നേരുള്ള ഉപദേശം അവന്റെ വായിൽ ഉണ്ടായിരുന്നു; നീതികേട് അവന്റെ അധരങ്ങളിൽ കണ്ടതുമില്ല;
    സമാധാനമായും പരമാർത്ഥമായും അവൻ എന്നോടുകൂടി നടന്ന് പലരെയും അകൃത്യം വിട്ടുതിരിയുമാറാക്കി;
  urd-GVR: Wuh qābil-e-etamād tālīm dete the, aur un kī zabān par jhūṭ nahīṅ hotā
    thā. Wuh salāmatī se aur sīdhī rāh par mere sāth chalte the, aur bahut-se log
    un ke bāis gunāh se dūr ho gae.
  suz-BL: मेकोमी रिम्‍शो शेंतीक लोव़ पाप्‍तु। गेनायो दूली मशेंद। थम रिम्‍शो नु ठीक
    पतीकेमी गो नु गाक्‍त। मिनु मेकोमी ठीक मपाइब शुश मुर आन कली आन मरिम्‍शो पतीक रे
    लेप्‍पाइक्‍तु।
  eng-NOY: The law of truth was in his mouth, And unrighteousness was not found in
    his lips; He walked with me in truth and equity, And turned many away from iniquity.
  ita-1927: La legge di verità era nella sua bocca, e non si trovava perversità sulle
    sue labbra; camminava con me nella pace e nella rettitudine, e molti ne ritrasse
    dall’iniquità.
  ckb-ckb: فێرکردنی ڕاست لەسەر زاری بوو، ناڕەوایی لەسەر لێوەکانی نەبوو. بە ئاشتی و
    بە ڕێکی دۆستایەتی لەگەڵم کرد و خەڵکێکی زۆریشی لە خراپە گەڕاندەوە.
  eng-BBE: 'True teaching was in his mouth, and no evil was seen on his lips: he was
    walking with me in peace and righteousness, turning numbers of people away from
    evil-doing.'
  kan-OKCV: ಸತ್ಯ ಬೋಧನೆಯು ಅವನ ಬಾಯಲ್ಲಿ ಇತ್ತು. ಸುಳ್ಳು ಅವನ ತುಟಿಗಳಲ್ಲಿ ಸಿಕ್ಕಲಿಲ್ಲ. ಅವನು
    ಸಮಾಧಾನದಿಂದಲೂ, ನ್ಯಾಯದಿಂದಲೂ ನನ್ನ ಸಂಗಡ ನಡೆದುಕೊಂಡು, ಅನೇಕರನ್ನು ಪಾಪದ ಕಡೆಯಿಂದ ತಿರುಗಿಸಿದನು.
  tam-2017: சத்தியவேதம் அவன் வாயில் இருந்தது; அவனுடைய உதடுகளில் அநியாயம் காணப்படவில்லை;
    அவன் என்னோடே சமாதானமும் யதார்த்தமுமாக வாழ்ந்து, அநேகரை அக்கிரமத்தினின்று திருப்பினான்.
  spa-RV-1909: 'La ley de verdad estuvo en su boca, é iniquidad no fué hallada en
    sus labios: en paz y en justicia anduvo conmigo, y á muchos hizo apartar de la
    iniquidad.'
  ron-BTF: Legea adevărului era în gura lui şi nu s-a găsit nelegiuire pe buzele lui;
    el a umblat cu mine în pace şi echitate şi a întors pe mulţi de la nelegiuire.
  eng-WEBP: The law of truth was in his mouth, and unrighteousness was not found in
    his lips. He walked with me in peace and uprightness, and turned many away from
    iniquity.
  eng-FBV: He taught the people the truth; nothing in his teaching was false. He walked
    with me in peace and did what was right, and he helped many to turn way from sin.
  nld-1939: De leer der waarheid was in zijn mond, en er kwam geen onrecht over zijn
    lippen; in vrede en oprechtheid heeft hij met Mij verkeerd, en velen van het kwaad
    weerhouden.
  nch-BL: Inijuanti quinnextiliyayaj israelitame nochi nopa tanahuatilme cati xitahuac
    cati na niquinmacac. Amo quema quinistacahuiyayaj, yon amo quema quincajcayahuayayaj.
    Nochipa nejnenque xitahuac noixpa huan quipixque tasehuilisti ica na. Huan quichijqui
    para miyac masehualme ma quicahuaca inintajtacol.
  vie-1934: Luật pháp của sự chơn thật đã ở trong miệng nó, trong môi miếng nó chẳng
    có một sự không công bình nào; nó đã bước đi với ta trong sự bình an và ngay thẳng,
    làm cho nhiều người xây bỏ khỏi sự gian ác.
  hin-CV: वह अपने मुंह से सही निर्देश देता था, और उसके मुंह से कोई गलत बात नहीं निकलती
    थी. वह शांति और ईमानदारी से मेरे साथ चलता था, और उसने बहुतों को पापमय जीवन से
    लौटा ले आया.
  spa-BES: La verdadera enseñanza estaba en su boca, y no había maldad en sus labios;
    caminaba conmigo en paz y justicia, alejando a muchas personas del mal.
  tdx-tdx: Tam-palie’e ao i Hake vantañey, vaho tsy nitendrek’ am-pamele’e ao ty hatsivokarañe;
    ie nindre nañavelo amako an-kanintsiñe naho an-kavañonañe vaho maro ty nampiambohoe’e
    ami’ty raty.
  tha-KJV: ในปากของเขามีราชบัญญั​ติ​แห่​งความจริง จะหาความชั่วช้าที่ริมฝีปากของเขาไม่​ได้​เลย
    เขาดำเนิ​นก​ับเราด้วยสันติและความเที่ยงตรง และเขาได้หันหลายคนให้พ้นจากความชั่วช้า
  por-BR-2018: A lei de verdade estava em sua boca, e não se achou injustiça em seus
    lábios; ele andava comigo em paz e em justiça, e converteu a muitos da maldade.
  deu-ELO: Das Gesetz der Wahrheit war in seinem Munde, und Unrecht fand sich nicht
    auf seinen Lippen; er wandelte mit mir in Frieden und Geradheit, und viele brachte
    er von ihrer Ungerechtigkeit zurück.
  eng-WYC-2018: The law of truth was in his mouth, and wickedness was not found in
    his lips; in peace and in equity he walked with me, and he turned away many men
    from wickedness. (The Law of Truth was in their mouths, and wickedness was not
    found on their lips; they walked with me in peace and in uprightness, and they
    turned many people away from wickedness.)
  epo-epo: Instruo de la vero estis en lia buŝo, kaj maljustaĵo ne troviĝis sur liaj
    lipoj; en paco kaj sincereco li iradis antaŭ Mi, kaj multajn li deturnis de peko.
  uig-PIN: Aƣzidin ⱨǝⱪiⱪǝtning tǝlim-tǝrbiyisi qüxmigǝn, lǝwliridin naⱨǝⱪliⱪ tepilmiƣan;
    u aramliⱪ-hatirjǝmlik ⱨǝm durusluⱪta Mǝn bilǝn billǝ mangƣan, nurƣun kixilǝrni
