    ŋayaŋu‐dhunupa, ga bitjarrayi liŋgu walala yukurrana gatjpaḻ'maraŋala guḻku'nha
    yolŋunhanydja walalanha, gatjpaḻ'maraŋala beŋuru romŋuru yätjŋurunydja ga dhukarrŋuru.
  yal-yal: N ma sariyan ɲɔndin yi e dɛ. Wule fala yo mi lu e dɛ. E bira nɛn n fɔxɔ
