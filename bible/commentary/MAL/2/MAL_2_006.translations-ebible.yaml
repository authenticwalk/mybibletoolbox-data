  arb-NAV: نَطَقَ فَمُهُ بِشَرِيعَةِ الْحَقِّ، وَلَمْ يَكُنْ فِي شَفَتَيْهِ إِثْمٌ.
    وَسَلَكَ مَعِي سَبِيلَ السَّلامِ وَالاسْتِقَامَةِ وَرَدَّ كَثِيرِينَ عَنِ الْمَعْصِيَةِ.
  ewe-ewe: Nyateƒe ƒe se le nu me nɛ, eye alakpa aɖeke mele eƒe nuyiwo nu o. Ezɔ kplim
    le ŋutifafa kple dzɔdzɔenyenye me, eye wòna ame geɖewo trɔ tso woƒe nu vɔ̃wo me.
  eng-LEE: 'The law of truth was in his mouth, and falsehood was not found on his
    lips: in peace and equity he walked with me, and many did he turn away from iniquity.'
  asm-FB: তেওঁৰ মুখত সত্যতাৰ শিক্ষা আছিল আৰু তেওঁৰ ওঁঠত কোনো অধর্ম পোৱা নাছিলো; তেওঁ
    শান্তিৰে আৰু সত্যতাৰে মোৰ লগত অহাযোৱা কৰিছিল আৰু অনেকক পাপৰ পৰা ঘূৰাইছিল।
  sus-A: ﭑ مَ سّرِيّ يَتِ نُ نَ عَ دّ كُي، مَءِقُي يٌ مُ نُ نَ عَ بْحّ كُي. عَ بِرَ
    نّ ﭑ قْشْ رَ بْحّسَ نُن تِنشِنيِ كُي، عَ مِشِيٍ رَفبِلٍن كِرَ حَاشِ قْشْ رَ.
  fra-SBL: La loi de la vérité était dans sa bouche, et l'iniquité ne se trouvait
    pas sur ses lèvres. Il a marché avec moi dans la paix et la droiture, et il a
    détourné beaucoup de gens de l'iniquité.
  hbo-hbo: תֹּורַ֤ת אֱמֶת֙ הָיְתָ֣ה בְּפִ֔יהוּ וְעַוְלָ֖ה לֹא־נִמְצָ֣א בִשְׂפָתָ֑יו
    בְּשָׁלֹ֤ום וּבְמִישֹׁור֙ הָלַ֣ךְ אִתִּ֔י וְרַבִּ֖ים הֵשִׁ֥יב מֵעָוֹֽן׃
  shp-NTPO: Jainxon Levikan jato jakon jawékibores axeaara paranmisma ikana iki, itan
    jawe jakonmabi yoyo iosmabo. Kikin jakonresa ebetan jaa iki, jaskara ixonra jakonma
    akaibo jato ichabires jenemaa iki.
  kik-kik: Ũrutani wa ma warĩ kanua-inĩ gake, na gũtirĩ maheeni moonirwo mĩromo-inĩ
    yake. Aatwaranire na niĩ na thayũ na mĩthiĩre mĩrũngĩrĩru, na akĩgarũra andũ aingĩ
    moime mehia-inĩ.
  fra-NCL: La loi de vérité était dans sa bouche, et il ne se trouvait pas d’iniquité
    sur ses lèvres ; il marchait avec moi dans la paix et la droiture, et il détourna
    du mal un grand nombre d’hommes.
  cek-AK: Anih loe loktang lok to thuih, anih ih pahni hoiah amsoem ai lok tidoeh
    thui ai; anih loe kai hoi nawnto kamongah oh moe, katoeng ah khosak, anih mah
    pop parai kaminawk to zaehaih thung hoiah angqoisak.
  cuk-cuk: Igar-napiragwadgi sunmakdii gusad, e-sunmaked ibmar-isganagi sunmaksulid.
    Anbogwa bogidikidgi, degi, innikigwadgi nanasad. Dulemar-bukidar isguedgi-banguega
    imaksad.
  uig-CYR: Ағзидин һәқиқәтниң тәлим-тәрбийиси чүшмигән, ләвлиридин наһәқлиқ тепилмиған;
    у арамлиқ-хатирҗәмлик һәм дуруслуқта Мән билән биллә маңған, нурғун кишиләрни
    қәбиһликтин яндурған.
  tel-2017: వారు దుర్బోధ ఎంతమాత్రమూ చేయకుండా సత్యమైన ధర్మశాస్త్రం బోధిస్తూ వచ్చారు.
    సమాధానంతో, యథార్థతతో నన్ను అనుసరించి అనేకులను అన్యాయం నుండి మళ్ళుకునేలా చేశారు.
  hat-BSA: Lalwa verite a te nan bouch li, e inikite pa t janm sou lèv li. Li te mache
    avè M nan lapè ak ladwati, e li te detounen anpil moun soti nan inikite.
  kos-kos: Elos tuh luti ma pwaye, ac tia ma sutuu. Elos tuh moul fal nu ke ma lungse
    luk. Elos sifacna oru ma suwohs, ac elos oayapa kasru mwet puspis saya in tui
    liki orekma koluk.
  hbo-WLC: תּוֹרַ֤ת אֱמֶת֙ הָיְתָ֣ה בְּפִ֔יהוּ וְעַוְלָ֖ה לֹא־נִמְצָ֣א בִשְׂפָתָ֑יו
    בְּשָׁל֤וֹם וּבְמִישׁוֹר֙ הָלַ֣ךְ אִתִּ֔י וְרַבִּ֖ים הֵשִׁ֥יב מֵעָוֺֽן׃
  ibo-ibo: Iwu nke eziokwu dị ya nʼọnụ, ọ dịkwaghị okwu ụgha ọbụla a chọpụtara nʼegbugbere
    ọnụ ya. O soro m jee ije nʼudo, na nʼịkwụba aka ọtọ. O mekwara ka ọtụtụ si nʼajọ
    omume ha chigharịa.
  ory-ory: ତାହାର ମୁଖରେ ସତ୍ୟର ବ୍ୟବସ୍ଥା ଥିଲା, ତାହାର ଓଷ୍ଠାଧରରେ ଅନ୍ୟାୟ ଦେଖାଗଲା ନାହିଁ;
    ସେ ଶାନ୍ତିରେ ଓ ସରଳତାରେ ଆମ୍ଭ ସଙ୍ଗେ ଗମନାଗମନ କଲା ଓ ଅନେକଙ୍କୁ ଅଧର୍ମରୁ ଫେରାଇଲା।
  chk-chk: Ra aiti ngeni aramas mine a let, nge resap apasa och mi mwäl. Ra etiei
    le fetal fän kinamwe me wenechar, nge ra akulu letipen chomong aramas pwe resap
    föri tipis.
  rop-rop: Deibin titjimbat detlot pipul ola lowa main brabliwei. Dei nomo bin titjimbat
    najalot wed. Deibin jidan garram mi gudbinjiwei en deibin dum ola raitwan ting.
    Deibin album detlot najalot pipul hubin dumbat ola nogud ting blanga tenbek en
    bulurrum mi.
  ukr-1871: Закон правди був ув устах у його, а неправди не було на язицї в його.
    В мирі й правотї ходив він передо мною, та й відвернув многих од гріха.
  deu-1951: Das Gesetz der Wahrheit war in seinem Munde, und nichts Verkehrtes wurde
    auf seinen Lippen erfunden; er wandelte mit mir friedsam und rechtschaffen, und
    viele brachte er zur Umkehr von der Missetat.
  eng-JPS: The law of truth was in his mouth, and unrighteousness was not found in
    his lips; he walked with Me in peace and uprightness, and did turn many away from
    iniquity.
  srp-1865: Zakon istiniti bješe u ustima njegovijem, i bezakonje se ne naðe na usnama
    njegovijem; u miru i pravo ide sa mnom i mnoge odvrati od bezakonja.
  lug-lug: Amateeka ag’amazima gali mu kamwa ke era nga tewali bulimba busangibwa
    mu kamwa ke. Yatambula nange mu mirembe ne mu butuukirivu era n’aggya bangi mu
    kibi.
  heb-heb: תורת אמת היתה בפיהו ועולה לא נמצא בשפתיו בשלום ובמישור הלך אתי ורבים השיב
    מעון׃
  ben-IRV: তাদের মুখে সত্যের শিক্ষা ছিল ও তার ঠোঁটে অধার্মিকতা পাওয়া যায় নি। সে
    শান্তিতে ও সততায় আমার সঙ্গে চলাফেরা করত এবং অনেককে পাপ থেকে ফেরাত।
  pan-pan: ਸਚਿਆਈ ਦੀ ਬਿਵਸਥਾ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚ ਸੀ ਅਤੇ ਕੁਧਰਮ ਉਸ ਦੇ ਬੁੱਲ੍ਹਾਂ ਵਿੱਚ ਨਾ ਪਾਇਆ
    ਗਿਆ। ਉਹ ਸ਼ਾਂਤੀ ਅਤੇ ਸਿਧਿਆਈ ਵਿੱਚ ਮੇਰੇ ਨਾਲ-ਨਾਲ ਚੱਲਦਾ ਰਿਹਾ ਅਤੇ ਬਹੁਤਿਆਂ ਨੂੰ ਬੁਰਿਆਈ
    ਤੋਂ ਮੋੜ ਲੈ ਆਇਆ।
  tkr-tkr: Manbışde mizel qopkuna Q'aanun vuxha, ghaleençed horbı qığeeç'enbı deşdiy.
    Manbışe Yizde ögil yugnayiy qopkuna ı'mı'r hav'u. Geebınbı manbışe yəqqı'lqa sav'u.
  mya-JVB: ထိုအမျိုးသည် သစ္စာ တရား စကားကို ပြော တတ် ၏။ သူ့ နှုတ် ၌ အပြစ် ကိုရှာ ၍မ
    တွေ့။ ငြိမ်ဝပ် ခြင်းတရား၊ ဖြောင့်မတ် ခြင်းတရားအတိုင်း ငါ နှင့်အတူ သွား လာ၍ ၊ များစွာ
    သောသူတို့ ကို ဒုစရိုက် အပြစ်မှ လွှဲရှောင် စေတတ် ၏။
  hmo-hmo: Idia ese taunimanima dekenai kara maoromaoro dalana idia hadibaia. Kerere
    dalana idia hadibaia lasi. Idia be lau danu idia noho hebou, mai maino bona mai
    kara maoromaoro danu. Bona idia ese taunimanima momo idia durua, vadaeni idia
    ese kara dika dekena amo idia siri.
  urd-urd: सच्चाई की शरी'अत उसके मुँह में थी, और उसके लबों पर नारास्ती न पाई गई। वह
    मेरे सामने सलामती और रास्ती से चलता रहा, और वह बहुतों को बदी की राह से वापस लाया।
  rus-SYN: Закон истины был в устах его, и неправды не обреталось на языке его; в
    мире и правде он ходил со Мною и многих отвратил от греха.
  bqc-SIM: An lɛ́ yãdanɛ sĩana dↄ̃, wi ma yãkpaanla bↄ̀ ń lɛ́uo. Aa táa'òmanↄ
    ń lɛdoũo ń nↄ̀sɛpuao, aa gbɛ̃́ↄ bↄ̀ vãi guu dasi.
  tcz-CHONGTHU: Amahon keija konna amu’u thupeh ho chu amiteu anape sonnun ahi. Amahon
    jou le tah chonna ana neipouve, amahon keidei lampi ana chepiuvin phatna leh chonphatnaa
    konin mi tamtah ahin le puidoh kit’un ahi.
  mar-mar: खरे शिक्षण त्याच्या मुखात होते आणि त्याच्या ओठांत अनीती आढळली नव्हती. शांतीने
    आणि सरळपणाने तो माझ्यात चालला, आणि त्याने अन्यायापासून पुष्कळांना फिरवले.
  qub-qub: Leví runacunaga yachachej rasun cajllatami. Paycunaga manami manacajta
    rimajchu. Paycunaga nogawan allillami goyaran. Chaynöpis achcajtami mana allipa
    aywaycajta cutichiran.
  bqp-bqp: Yãdannɛna yãpura da ń lɛ́n, odi ɛ́kɛyã ma ń lɛ́nlo. Ò táa ò kũmao kũ
    lɛ́dokↄ̃nↄo kũ nɛ̀sɛpurao ò gbɛ̃nↄ bò yã vãni gũn dasi.
  hat-hat: Se verite ase ki te soti nan bouch yo. Yo pa t' janm chache twonpe m'.
    Yo toujou mache avè m' ak kè poze. Yo t'ap fè sa ki dwat. Yo te fè anpil moun
    sispann fè sa ki mal.
  eng-BSB: True instruction was in his mouth, and nothing false was found on his lips.
    He walked with Me in peace and uprightness, and he turned many from iniquity.
  tod-tod: É ɠɛni kalagi wosu ga gaamai, telebotala vaa la ɠɛni dakɔlɔgiti su ɲɛgɛlɛin.
    É ɠɛni ziɛzu pɔ̀ ziilɛigi zu ta sɔledai. É nu ma mɔinmɔin seɠeni faaɠaaza golai
    ʋolu.
  eng-WEBPB: The law of truth was in his mouth, and unrighteousness was not found
    in his lips. He walked with me in peace and uprightness, and turned many away
    from iniquity.
  kbq-kbq: Agrira tamage nanekemo agipina me'negeno, mago havige nanekea osu'ne. Agra
    Nagri'ene arimpa fru zampine fatgo avu'ava zampine nevuno, kumi avu'ava zampintira
    rama'a vahe zamazeri rukrahe hu'ne.
  nhe-BL: Yajuanti quinnextiliyayaj israelitame nochi nopa tlanahuatili tlen xitlahuac
    tlen na niquinmacac. Ax quema quinistlacahuiyayaj, niyon ax quema quincajcayahuayayaj.
    Nochipa nejnenque xitlahuac noixpa huan quipixque tlasehuilistli nohuaya. Huan
    quichijqui para miyac tlacame ma quicahuaca inintlajtlacol.
  bus-bus: Yãdannɛna yãpuraa da ń lɛ́n, wèe ɛgɛyã ma ń lɛ́nlo. Aↄ̃ táa òmao kↄ̃n
    lɛdolɛo kↄ̃n nↄ̀sɛ puraao, aↄ̃ gbɛ̃nↄ bↄ̀ à zaaa guu pari.
  gub-BL: Upurumu'e ikatu ma'e rehe tuweharupi wà. Nupurumu'e kwaw iawy awer rehe
    wà. Wiko herehe we heàmàtyry'ym 'ym pà wà. Uzapo ikatu ma'e waiko wà. Upytywà
    teko tetea'u pe iaiw ma'e wi wamuhem kar pà wà no.
  eng-DRA: 'The law of truth was in his mouth, and iniquity was not found in his lips:
    he walked with me in peace, and in equity, and turned many away from iniquity.'
