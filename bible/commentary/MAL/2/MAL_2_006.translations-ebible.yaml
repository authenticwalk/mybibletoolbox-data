  mdy-ETH: ዔያታ ዓሶ ጎኑሞ ዔርዜኔ፤ ዻንጎይዳፓ ዔያቶኮ ሉኡዙሞ ኬስኪባኣሴ፤ ታኣና ዎላ ኮሹሞና፥ ሃሣ ፒዙሞና ዔያታ ሃንቴኔ፤
