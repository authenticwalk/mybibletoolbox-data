    yämiŋkuk.
  haw-1868: 'Maloko o kona waha ka olelo oiaio, Aole no i loaa ka hewa ma kona lehelehe:
    Ua hele pu no ia me au ma ke aloha a me ka pono, A hoohuli ae la ia i na mea he
