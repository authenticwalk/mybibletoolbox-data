  kan-2017: ಅವರ ಬಾಯಲ್ಲಿ ಸತ್ಯಬೋಧನೆಯು ನೆಲೆಸಿತ್ತು, ಅವರ ತುಟಿಗಳಲ್ಲಿ ಅಪವಾದದ ಮಾತುಗಳು ಬರಲಿಲ್ಲ.
