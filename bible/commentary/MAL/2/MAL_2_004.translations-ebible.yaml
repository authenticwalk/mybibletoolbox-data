    eryoke etuukirire,” bw’ayogera Mukama ow’Eggye.
  heb-heb: וידעתם כי שלחתי אליכם את המצוה הזאת להיות בריתי את לוי אמר יהוה צבאות׃
  ben-IRV: এবং তোমরা জানতে পারবে যে আমিই তোমাদের কাছে এই নিয়ম পাঠিয়েছি, যেন লেবির
    সঙ্গে আমার এই নিয়ম থাকে,” বাহিনীগণের সদাপ্রভু এই কথা বলেন।
  pan-pan: ਤੁਸੀਂ ਜਾਣ ਲਓਗੇ ਕਿ ਮੈਂ ਇਹ ਹੁਕਮ ਤੁਹਾਨੂੰ ਇਸ ਲਈ ਦਿੱਤਾ ਸੀ, ਕਿ ਮੇਰਾ ਨੇਮ ਲੇਵੀ
    ਵੰਸ਼ ਦੇ ਜਾਜਕਾਂ ਦੇ ਨਾਲ ਕਾਇਮ ਰਹੇ, ਸੈਨਾਂ ਦਾ ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  tkr-tkr: Manke şok'le ats'axhxhes, Zı mana əmr şoka, Leviyne nasılıka, hav'una mugaavile
    aaxvecenva g'axuvu. Məxüd Xəəne G'oşunbışde Rəbbee eyhe!
  mya-JVB: ငါ ၏ပဋိညာဉ် ကို လေဝိ အမျိုး၌ တည် စေခြင်းငှါ ၊ ဤ ပညတ် စကားကို သင် တို့ဆီသို့
    ငါပေး လိုက်ကြောင်း ကို သင်တို့သိ ရကြလိမ့်မည်ဟု ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား
    မိန့် တော်မူ၏။
  hmo-hmo: Unai bamona lau karaia neganai, do umui diba inai oda goadana umui dekenai
    lau henia momokani vadaeni. Inai oda do umui badinaia, bona umui ese gwauhamata
    helagana, lau bona hahelagaia taudia, Levi taudia unai, ita karaia gauna, be do
    umui hamakohia lasi. Lau, Siahu Ibounai Lohiabada lau hereva inai.
  urd-urd: और तुम जान लोगे कि मैंने तुम को ये हुक्म इसलिए दिया है के मेरा 'अहद लावी
    के साथ क़ायम रहे; रब्ब — उल — अफ़वाज फ़रमाता है।
  rus-SYN: И вы узнаете, что Я дал эту заповедь для сохранения завета Моего с Левием,
    говорит Господь Саваоф.
  bqc-SIM: Íↄ dↄ̃ sa kɛ́ ma yã́ bee dìlɛɛ́, kɛ́ ma bàa kua ń á Levii buiↄ gi
    kuɛ. Ma Dii Zĩgↄ̃de mámɛ má ò.
  tcz-CHONGTHU: Chutengleh nanghon Levite toh nakitepnau achejom theina dinga gihsalna
    vopsah chu keima kahi chu nahin hetdoh ding’u ahi, tin hatchungnung pen Pakaiyin
    aseije.
  mar-mar: आणि तेव्हा तुम्हास कळेल की, माझा करार लेवी बरोबर असावा ह्यास्तव मी या आज्ञा
    तुम्हाकडे पाठवल्या आहेत,” असे सेनाधीश परमेश्वर म्हणतो.
  qub-qub: Chaynöpami tantiyaconga chayno cananpaj noga camacächishäta. Chaynöga rurashaj
    Leví runacunawan conträtu rurashä mana illgänanpämi. Noga munayniyoj Tayta Diosmi
    chayno në.
  bqp-bqp: Ánigↄ̃ dↄ̃ sà kũ ma yã dí dìtɛárɛ de ma bàka kunna kũ Levi burinↄ kpɛ́
    kun. Makũ Dikiri Zĩ̀karide makũ mɛ́ ma ò.
  hat-hat: Lè sa a, n'a konnen se mwen menm ki te ban nou lòd sa a, pou kontra mwen
    te pase ak fanmi Levi a ka toujou la. Se Seyè ki gen tout pouvwa a ki di sa.
  eng-BSB: Then you will know that I have sent you this commandment so that My covenant
    with Levi may continue,” says the LORD of Hosts.
  tod-tod: Wa kwɛɛ naazu ga gè devei nii veeʋɛ wo ya, naa ɠa a kɛ naama minazeɠegi
    yɛna ɠɔ, nii gè seɠeni Leevi mavofodai ʋɛ.» Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii ɠa é
    boga.
  eng-WEBPB: You will know that I have sent this commandment to you, that my covenant
    may be with Levi,” says the LORD of Armies.
  kbq-kbq: E'ina hanugeta Nagriku ama kasegea atregeno e'ne huta keta antahita nehanageno,
    Livae nagate'ma huhagerafi huvempa kema hu'noa kemo'a meno vugahie, huno Monafi
    sondia vahe'mofo Ra Anumzamo'a hu'ne.
  nhe-BL: Huan huajca inquimatise para elqui na tlen nimechyolmelajqui xijtoquilica
    nopa tlanahuatili tlen nijmacac imohuejcapan tata Leví.” Quej ni quiijtohua TOTECO
    Tlen Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij.
  bus-bus: Égↄ̃ dↄ̃ sa kɛ̀ ma yã beee dìɛare lɛ ma bà kuuna kↄ̃n Levi boriinↄ gↄ̃
    kuu. Mamↄma Dii Zĩ̀kpɛde mámbe má ò.
  gub-BL: Azapo kar a'e ma'e iteko ihe kury. A'e rupi napezuhaw kwaw heze'egaw xaxeto
    Erewi izuapyapyr wanehe we heremiapo katu kwer nehe. Ko ze'eg henu mehe pekwaw
    putar heremimutar nehe. Naputar kwaw a'e ze'eg kwehe arer ihaw paw ihe. Ihe Tupàn
    Ikàg Wera'u Ma'e aze'eg iteko ihe.
  eng-DRA: And you shall know that I sent you this commandment, that my covenant might
    be with Levi, saith the Lord of hosts.
