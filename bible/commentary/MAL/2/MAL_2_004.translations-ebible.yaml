verse: MAL.002.004
translations:
  mal-C: ലേവിയോടുള്ള എന്റെ ഉടമ്പടി നിലനിൽക്കേണ്ടതിനാണ് ഈ ആജ്ഞ ഞാൻ നിങ്ങൾക്കു നൽകിയിരിക്കുന്നതെന്ന്
    അങ്ങനെ നിങ്ങൾ അറിയും,” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Dann werdet ihr zur Einsicht kommen, daß ich diese Anweisung an euch erlassen
    habe, damit mein Bund mit Levi bestehen bleibe, spricht Jahwe der Heerscharen.
  lin-lin: Bokoyeba solo ete napesi bino likebisi oyo mpo ete boyokani na Ngai elongo
    na Levi esuka te, » elobi Yawe, Mokonzi ya mampinga.
  eng-LSV: And you have known that I have sent this charge to you, || For My covenant
    being with Levi,” said YHWH of Hosts.
  eng-GNV: And yee shall know, that I haue sent this commandement vnto you, that my
    couenant, which I made with Leui, might stand, sayeth the Lord of hostes.
  eng-WEBSTER: And ye shall know that I have sent this commandment to you, that my
    covenant might be with Levi, saith the LORD of hosts.
  nhw-BL: Huan huajca anquimatise para elqui na catli nimechyolmelajqui xijtoquilica
    nopa tlanahuatili catli nijmacac amohuejcapan tata Leví.” Quej ni quiijtohua TOTECO
    Catli Quinyacana Itequihuajcahua Ma Tlatlanitij.
  swh-ONEN: Nanyi mtajua kuwa nimewapelekea onyo hili ili kwamba Agano langu na Lawi
    lipate kuendelea,” asema Bwana Mwenye Nguvu Zote.
  bba-bba: Sɑɑ ye sɔɔ, i ko ɡiɑ mɑ nɛ, Gusunɔ wɔllu kɑ tem Yinniwɑ nɑ bɛɛ kirɔ ye
    kuɑ n kɑ nɛn ɑrukɑwɑni sire ye nɑ kɑ yɑ̃ku kowobu be bɑ sɑ̃ɑ Lefin bweseru bɔkuɑ.
  eng-KJVCPB: And ye shall know that I have sent this commandment unto you, That my
    covenant might be with Levi, saith the Lord of hosts.
  mpx-mpx: Yaka saugena o abwe nuku atena ami logugui ya pewa te nuku awatauwagau,
    kaiwena nuwau bateli toto sauga houhouwena alowau un Libai tubutubumiyau ha pebabateli-agima
    ni mihot.
  luo-luo: Eka unungʼe ni An ema aseoronu siemni mondo singruokna kod jo-Lawi odhi
    nyime,” Jehova Nyasaye Maratego owacho.
  meu-meu: Iehova Sabaota na e tomu, Unu amo ba diba, ina haheḡani na lau ese vada
    na siaia vasi, egu gwauhamata Levi enai baine momokani helaoreana.
  npi-ULB: यो आज्ञा मैले नै तिमीहरूलाई दिएको हुँ, र मेरो करार लेवीसँग रहिरहनेछ भनेर
    तिमीहरूले जान्‍नेछौ,” सेनाहरूका परमप्रभु भन्‍नुहुन्छ ।
  yor-yor: Ẹ̀yin ó sì mọ̀ pé, èmi ni ó ti rán òfin yìí sí yín, kí májẹ̀mú mi pẹ̀lú
    Lefi lè tẹ̀síwájú,” ní Olúwa àwọn ọmọ-ogun wí.
  pes-OPCB: آنگاه خواهید فهمید به این دلیل چنین اخطاری به شما کردم تا شما را به سوی
    قوانین و دستورهایی که به جدتان لاوی داده بودم، بازگردانم. این است فرمودۀ خداوند
    لشکرهای آسمان.
  tgl-ULB: At malalaman ninyo na ipinadala ko ang utos na ito sa inyo at upang manatili
    ang aking kasunduan kay Levi,” sabi ni Yahweh ng mga hukbo.
  cbu-NT: 'Nuw sirútama siyaa zitaminaris Leviyarinichichee chinakuri, wanasir tsiyatarangina.
    Leviychichis, nuwaa kuki payukus, nuwamun urutamari mapiyrus, kis taatssa, tárangina.
    Ashiri Leviyarinchichsha nuwaa: Zuraktishcha, Apaa. Shiyaa kukish, izuuru payuchinipa.
    Itsinsaru chinachinipa, táranganaya. Táyaru, uru waanaatsi kuk izuuru payuranganaya.
    Nuw Leviyarinchichee tárangi, anoo itsinsaru siyaa kamankina, watam siyaa kapung
    istamaam zandkitamanawa. Nuwamaricha kizpur Apanlli. Nllitari chinakeezi.'
  hui-hui: Ani berogo hondowa i̱na tíhondo bilimu lalu laruyagua henene bulene winida
    manda buleberemi. I̱na loma binigo mo miaga Libai aguanene karu lamialu buleore
    lowa habo nalolenebi lo wirugo ereba naholebira, lalu lene.
  mya-mya: ထို​အ​ခါ​ငါ​သည်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​နှင့် ပြု​ခဲ့​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​တည်​မြဲ​စေ
    လို​သ​ဖြင့် ဤ​ပ​ညတ်​ကို​သင်​တို့​အား​ပေး တော်​မူ​ခြင်း​ဖြစ်​ကြောင်း​သင်​တို့​သိ​ရှိ​ကြ
    လိမ့်​မည်။''
  bod-N: ཡང་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། དེ་ནས་ཁྱོད་ཚོས་བཀའ་འདི་ནི་ངས་ཁྱོད་ཅག་ལ་གནང་བ་དང་།
    ངས་ལེ་ཝི་ལ་བཞག་པའི་ཞལ་ཆད་དེ་མུ་མཐུད་དུ་གནས་པའི་ཆེད་དུ་ཡིན་པ་རྟོགས་པར་འགྱུར།
  wsk-wsk: Se sinar den ani ningarem imi mu, nina te sinararal ale te, aninga ikia
    den nenengetak Levi ilak kalem mu, ningo la anirukko.” Yawe Sokel Garagar mu uwuta
    balso.
  sna-sna: Uye muchaziva kuti ndakakutumirai yambiro iyi kuitira kuti sungano yangu
    naRevhi irambe iripo,” ndizvo zvinotaura Jehovha Wamasimba Ose.
  spa-BLM: Sabrás que te he enviado este mandamiento, para que mi pacto sea con Leví”,
    dice el Señor de los Ejércitos.
  cac-cac: Icha chi' ol aj snachajel eyuuj to a in Jehová Yajal in d'a Smasanil a
    in svac' jun checnab'il tic, yic vach' a in trato vac'naccan yed' eb' yin̈tilal
    Leví, aton eb' e mam eyicham, ol b'eyn̈ejb'atoc.
  swh-ULB: Na mtajua kwamba nimetuma hii sheria kwenu, kwamba agano langu litakuwa
    ni juu yangu na Lawi,” asema Bwana wa Majeshi.
  bel-bel: І вы ўведаеце, што Я даў гэтую запаведзь на захаваньне запавету Майго зь
    Лявіем, кажа Гасподзь Саваоф.
  deu-ELBBK: Und ihr werdet wissen, dass ich dieses Gebot an euch gesandt habe, damit
    mein Bund mit Levi sei, spricht der HERR der Heerscharen.
  mbb-OT: Ne egketuenan niw he impaaǥi ku ziyà te keniyu heini he kebmansu su para
    mekepedayun is kebpekid-uyun ku ki Levi.
  mal-2015: ലേവിയോടുള്ള എന്റെ നിയമം നിലനില്പാൻ തക്കവണ്ണം ഞാൻ ഈ ആജ്ഞ നിങ്ങളുടെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: Akor prindžarena, hoj kada prikazis tumenge bičhaďom, hoj pes te doľikerel
    miri zmluva le rašajenca, le Leviskre čhavenca,“ phenel o Nekzoraleder RAJ.
  nlg-nlg: Keri vaho ge kau ghilala, inau tu vaheghau na bosa papara eni. Keri ke,
    ma nigua na baubahu vanira rana manesukaghi, gaira rana vaivarina Levi, ke mua
    ghoi takoso.
  pes-OPV: و خواهید دانست که من این وصیت را بر شما فرستاده‌ام تا عهد من با لاوی باشد.
    قول یهوه صبایوت این است.
  ron-1924: Вець шти атунч кэ Еу в-ам дат порунка ачаста, пентру ка легэмынтул Меу
    ку Леви сэ рэмынэ ын пичоаре”, зиче Домнул оштирилор.
  ben-OBCV: আর তোমরা জানবে যে, আমি তোমাদের কাছে এই সতর্কবাণী পাঠিয়েছি যাতে লেবীয়দের
    সঙ্গে আমার নিয়ম স্থায়ী হয়,” সর্বশক্তিমান সদাপ্রভু বলেন।
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Waxaad ogaan doontaan inaan anigu amarkan
    idiin soo diray, si uu axdigaygu reer Laawi ula sii jiro.
  lat-VUC: Et scietis quia misi ad vos mandatum istud, ut esset pactum meum cum Levi,
    dicit Dominus exercituum.
  eng-ASVBT: And ye shall know that I have sent this commandment unto you, that my
    covenant may be with Levi, saith Jehovah of hosts.
  ita-1885: E voi conoscerete che io vi avea mandato questo comandamento, acciocchè
    il mio patto fosse con Levi, ha detto il Signor degli eserciti.
  eng-LXXUP: And ye shall know that I have sent this commandment to you, that my covenant
    might be with the sons of Levi, saith the Lord Almighty.
  eng-ULB: You will know that I have sent this command to you, and that my covenant
    may continue to be with Levi,” says Yahweh of hosts.
  spa-VBL: Entonces sabrán que yo mismo les he enviado este mandamiento, para que
    mi acuerdo con Leví pueda permanecer, dice el Señor Todopoderoso.
  fra-_FOB: Et vous saurez que je vous ai envoyé ce commandement, afin qu'il soit
    mon alliance avec Lévi, dit l'Éternel des armées.
  mal-mal: ലേവിയോടുള്ള എന്റെ നിയമം നിലനിൽക്കുവാൻ തക്കവിധം ഞാൻ ഈ കല്പന നിങ്ങളുടെ അടുക്കൽ
    അയച്ചിരിക്കുന്നു എന്നു നിങ്ങൾ അറിയും” എന്നു സൈന്യങ്ങളുടെ യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Rabbul-afwāj farmātā hai, “Tab tum jān loge ki maiṅ ne tum par yih faislā
    kiyā hai tāki merā Lāwī ke qabīle ke sāth ahd qāym rahe.
  suz-BL: गो लेवी नु पशो कबल गेना हना यो लील, दे इन कली मेको शेंतीक सोइक्‍ताक्‍ङ।
  eng-NOY: And ye shall know that I have sent to you this commandment, That my covenant
    may remain with Levi, Saith Jehovah of hosts.
  ita-1927: Allora saprete ch’io v’ho mandato questo comandamento affinché il mio
    patto con Levi sussista, dice l’Eterno degli eserciti.
  ckb-ckb: ئینجا دەزانن کە من ئەم ئاگادارکردنەوەیەم بۆ ئێوە نارد، بۆ ئەوەی پەیمانەکەم
    لەگەڵ لێڤی بەردەوام بێت.» ئەمە فەرمایشتی یەزدانی سوپاسالارە.
  eng-BBE: And you will be certain that I have sent this order to you, so that it
    might be my agreement with Levi, says the Lord of armies.
  kan-OKCV: ನಾನು ಲೇವಿಯೊಂದಿಗೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆಯು ಮುಂದುವರಿಯುತ್ತದೆ. ಈ ಎಚ್ಚರಿಕೆಯನ್ನು
    ನಿಮಗೆ ಕಳುಹಿಸಿದ್ದೇನೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ,” ಎಂದು ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: லேவியுடன்செய்த என் உடன்படிக்கை நிலைத்திருக்கும்படிக்கு இந்தக் கட்டளையை
    உங்களிடத்திற்கு அனுப்பினேன் என்கிறதை அப்பொழுது அறிந்துகொள்வீர்கள் என்று சேனைகளின்
    யெகோவா சொல்லுகிறார்.
  spa-RV-1909: Y sabréis que yo os envié este mandamiento, para que fuese mi pacto
    con Leví, ha dicho Jehová de los ejércitos.
  ron-BTF: Şi veţi şti că v-am trimis această poruncă, pentru ca legământul meu să
    fie cu Levi, spune DOMNUL oştirilor.
  eng-WEBP: You will know that I have sent this commandment to you, that my covenant
    may be with Levi,” says the LORD of Armies.
  eng-FBV: Then you will know that I sent you this command so that my agreement with
    Levi can continue, says the Lord Almighty.
  nld-1939: Dan zult ge weten, dat Ik dit besluit aan u heb voltrokken, om mijn verbond
    met Levi gestand te doen, spreekt Jahweh der heirscharen.
  nch-BL: Huan huajca anquimatise para elqui na cati nimechyolmelajqui xijtoquilica
    nopa tanahuatili cati nijmacac amohuejcapan tata Leví.” Quej ni quiijtohua TOTECO
    Cati Quinyacana Iilhuicac Ejcahua Ma Tatanitij.
  vie-1934: Các ngươi sẽ biết rằng ta đã truyền lịnh nầy cho các ngươi, để đã làm
    giao ước của ta với Lê-vi, Đức Giê-hô-va vạn quân phán vậy.
  hin-CV: तब तुम जानोगे कि मैंने ये चेतावनी दी है, ताकि लेवी के साथ बांधी गई मेरी
    वाचा बनी रहे,” सर्वशक्तिमान याहवेह का कहना है.
  spa-BES: Y y sabrán que yo les he enviado esta orden, para que sea mi pacto con
    Leví, dice el Señor de los ejércitos.
  tdx-tdx: Fohino arè te nampihitrifeko ama’ areo ty lily toy, soa te ho amy Levý
    nainai’e i fañinakoy, hoe t’Iehovà’ i Màroy.
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สว​่า เจ้​าจึงจะทราบว่า เราส่งคำบัญชานี้มาให้​เจ้า
    เพื่อว่าพันธสัญญาของเราซึ่งทำไว้กับเลวีจะคงอยู่
  por-BR-2018: Então sabereis que eu vos enviei este mandamento, para que meu pacto
    seja com Levi,diz o SENHOR dos exércitos.
  deu-ELO: Und ihr werdet wissen, daß ich dieses Gebot an euch gesandt habe, damit
    mein Bund mit Levi sei, spricht Jehova der Heerscharen.
  eng-WYC-2018: And ye shall know, that I sent to you this commandment, that my covenant
    were with Levi, saith the Lord of hosts. (And ye shall know, that I have given
    you this command, (or that I have issued this decree), so that my covenant with
    the Levites shall not be broken, saith the Lord of hosts./And ye shall know, that
    I have given you this command, (or that I have issued this decree), that my covenant
    with the Levites is not finished, (or it is not over), saith the Lord of hosts.)
  epo-epo: Kaj vi scios, ke Mi sendis al vi ĉi tiun ordonon, por konservi Mian interligon
    kun Levi, diras la Eternulo Cebaot.
  uig-PIN: Xuning bilǝn silǝr Mening silǝrgǝ bu ǝmrni ǝwǝtkǝnlikimni bilisilǝr, mǝⱪsǝt,
    Mening Lawiy bilǝn tüzgǝn ǝⱨdǝmning saⱪliniwerixi üqündur, — dǝydu samawi ⱪoxunlarning
    Sǝrdari bolƣan Pǝrwǝrdigar.
  beo-beo: Be Na gousa:su amo Na da gobele salasu fi (amo da Lifai egaga fi) ilima
    i, amo mae fima:ne, Na da amo hamoma:ne sia:i dilima i, amo dilia da dawa:mu.
  tpi-OTNT: Mi mekim olsem na bai yupela i save olsem mi yet mi bin givim dispela
    strongpela tok long yupela. Yupela i mas bihainim tok bilong mi na yupela i no
    ken brukim dispela kontrak mi bin mekim wantaim yupela ol pris, yupela ol lain
    tumbuna bilong Livai. Mi Bikpela I Gat Olgeta Strong, mi tok pinis.
  hau-SA: Za ku kuwa san cewa ni ne na aika muku da wannan gargaɗi domin alkawarina
    da Lawi yă ci gaba,” in ji Ubangiji Maɗaukaki.
  uig-LAT: Shuning bilen siler Méning silerge bu emrni ewetkenlikimni bilisiler, meqset,
    Méning Lawiy bilen tüzgen ehdemning saqliniwérishi üchündur, — deydu samawi qoshunlarning
    Serdari bolghan Perwerdigar.
  nde-nde: Ngalokho lizakwazi ukuthi ngilithumele lesi isixwayiso ukuze isivumelwano
    sami loLevi siqhubeke,” kutsho uThixo uSomandla.
  ton-ton: Pea te mou ʻilo kuo u ʻatu ʻae fekau ni kiate kimoutolu, koeʻuhi ke ʻia
    Livai ʻa ʻeku fuakava,” ʻoku pehē ʻe Sihova ʻoe ngaahi kautau.
  ces-1613: Nebo víte, že jsem poslal k vám přikázaní to, aby byla stálá smlouva s
    Léví, praví Hospodin zástupů.
  eng-WMB: You will know that I have sent this commandment to you, that my covenant
    may be with Levi,” says the LORD of Hosts.
  tam-TCV: ஆசாரியர்களே நான் உங்களுக்கு ஒரு எச்சரிப்பை அனுப்புகிறேன். லேவியின் சந்ததியுடன்
    நான் செய்துகொண்ட உடன்படிக்கை மேலும் தொடரும்படி, இந்த எச்சரிக்கையை நான் அனுப்பினேன்
    என்பதை அப்பொழுது நீங்கள் அறிந்துகொள்வீர்கள்” என சேனைகளின் யெகோவா சொல்கிறார்.
  ceb-ULB: Masayran ninyo nga gipadala ko kini nga kasugoan nganha kaninyo, ug magpadayon
    ang akong kasabotan uban kang Levi.” Nag-ingon si Yahweh nga gamhanan,
  pol-UBG: I dowiecie się, że posłałem do was ten rozkaz, aby moje przymierze było
    z Lewim, mówi PAN zastępów.
  agr-agr: '“Juna tajim nunak atumi apachjum Leví wegantu aajaku aina nujai chichaman
    umikuitag nuna, betek umiktag taja nuna dekatnume tusan emtikan ujajime. Levíjai
    chichaman umiakun: “ ‘Shiig agkan pujustajum tusan yaigtinaitjime’, tusa tai,
    nii chichagtak: “ ‘Wishakam aminak ajaantusan eme anentsan ememattinaitjame’,
    tujutiuwa nunak niig betek umikui”, tusa Tuke Pujuu ashí senchigtina nunú tawai.'
  kyc-kyc: Kamongo Porai Wakasa dokome lao, Dopa pipwape lao pii dake nambame jiilyamo
