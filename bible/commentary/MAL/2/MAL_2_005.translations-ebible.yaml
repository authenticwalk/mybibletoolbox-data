verse: MAL.002.005
translations:
  mal-C: “എന്റെ ഉടമ്പടി അവനോടൊപ്പം ഉണ്ടായിരുന്നു, ജീവന്റെയും സമാധാനത്തിന്റെയും ഉടമ്പടി
    ആയിരുന്നു; അവൻ ഭയപ്പെടേണ്ടതിന് ഞാൻ അവ അവനു നൽകി. അവൻ എന്നെ ഭയപ്പെടുകയും എന്റെ
    നാമത്തിൽ വിറയ്ക്കുകയും ചെയ്തു.
  deu-TKW: Der Bund, den ich mit ihm eingegangen war, verhießt ihm Leben und Glück,
    und ich gab ihm beides als Grund zur Ehrfurcht, und er fürchtete mich und war
    voll Scheu vor meinem Namen.
  lin-lin: « Boyokani na Ngai elongo na ye ezali boyokani ya bomoi mpe ya kimia, mpe
    nakopesa ye yango mpo ete atosa Ngai. Atosaki Ngai solo mpe azalaki kolenga liboso
    ya Kombo na Ngai.
  eng-LSV: “My covenant has been of life and of peace with him, || And I make them
    a fear to him, and he fears Me, || And because of My Name he has been frightened.
  eng-GNV: My couenant was with him of life and peace, and I gaue him feare, and he
    feared mee, and was afraid before my Name.
  eng-WEBSTER: My covenant was with him of life and peace; and I gave them to him
    for the fear with which he feared me, and was afraid before my name.
  nhw-BL: “Nopa camanali catli huejcajya nijchijqui ininhuaya iixhuihua Leví elqui
    para ma quipiyaca nemilistli huan tlasehuilistli. Huan niquinmacac para ma nechtlepanitaca
    huan ma nechimacasica. Huan nechimacasiyayaj huan noixpa moechcapanohuayayaj.
  swh-ONEN: “Agano langu lilikuwa pamoja naye, agano la uhai na amani, nami nilimpa
    yote, ili aniche na kuniheshimu, naye akaniheshimu na kusimama akilicha Jina langu.
  bba-bba: Arukɑwɑni ye nɑ kɑ bu bɔkuɑ yɑ sɑ̃ɑwɑ wɑ̃ɑru kɑ bɔri yɛnduɡiɑ. Mɑ nɑ bu
    wɑ̃ɑ te, kɑ bɔri yɛn te wɛ̃ kpɑ bu kɑ mɑn nɑsiɑ. Mɛyɑ bɑ mɑɑ mɑn nɑsiɑ. Mɑ bɑ
    diirɑ nɛn yĩsirun sɔ̃.
  eng-KJVCPB: My covenant was with him of life and peace; And I gave them to him for
    the fear wherewith he feared me, And was afraid before my name.
  mpx-mpx: “Nau ya bateli yawal ge mibubun na pek elal, ge ya ginol ola. Heliya ali
    logugui te nihi lovakunagau, yaka tunahot hi lovakunagau ge alau hi awatauwan.
  luo-luo: “Namiye singruokna ma en singruok mar ngima kod kwe. Singruokni ne dwaro
    ni mondo omiya luor, kendo notimo kamano; nochungʼ e nyima koluoro nyinga.
  meu-meu: Egu gwauhamata ienai na mauri bona maino gwauhamatana, bena unu na na henia,
    baine gari helaoreana. Bena e gari henigu, bona ladagu e matauraia.
  npi-ULB: “त्यससँग मेरो करार जीवन र शान्तिको थियो, र मैले ती तिनीहरूलाई दिएँ । मैले
    त्यसलाई डर दिएँ, र त्यसले मेरो भय राख्यो, मेरो नाउँको भयमा त्यो उभियो ।
  yor-yor: “Májẹ̀mú mi wà pẹ̀lú rẹ̀, májẹ̀mú ti ìyè àti àlàáfíà wà pẹ̀lú rẹ̀; mo sì
    fi wọn fún un, nítorí bíbẹ̀rù tí ó bẹ̀rù mi, tí ẹ̀rù orúkọ mi sì bà á.
  pes-OPCB: هدف از این قوانین این بود که به کاهنان نسل لاوی حیات و آرامش ببخشد تا
    ایشان با اجرای آنها نشان دهند که احترام و ترس مرا در دل دارند.
  tgl-ULB: Ang aking kasunduan sa kaniya ay isang buhay at kapayapaan at ibinigay
    ko ang mga bagay na ito sa kaniya bilang mga bagay na magpaparangal sa akin. Pinarangalan
    niya ako, natakot at nagpakababa sa aking pangalan.
  cbu-NT: '@see-verse:MAL.002.004'
  hui-hui: I̱na tihondo habo nalolene bi lo wialu bulebero larugo ti dindini mbira
    mo ko nahe miniha dungulo holeberemi. Tigua i̱ hondowa gi helonaga i̱na tihondo
    bi ogobi lowiru. Horo odaruningi tigua i̱ hondowa gi halu mogo laya.
  mya-mya: ငါ​၏​ပ​ဋိ​ညာဉ်​တော်​တွင်​သူ​တို့​အား အ​သက်​ရှင်​မှု​နှင့် ချမ်း​မြေ့​သာ​ယာ​မှု​ကို
    က​တိ​ထား​ခဲ့​သည်​ဖြစ်​၍ ငါ​သည်​မိ​မိ အား​သူ​တို့​ရို​သေ​လေး​စား​စိမ့်​သော​ငှာ
    ထို​အ​ရာ​များ​ကို​ပေး​အပ်​ခဲ့​ပေ​သည်။ ထို နေ့​ရက်​ကာ​လ​များ​က​သူ​တို့​သည်​အ​ကယ်
    ပင်​ငါ့​အား​ကြောက်​ရွံ့​ရို​သေ​ရ​ကြ​၏။-
  bod-N: ངས་ཁོ་ལ་བཞག་པའི་ཞལ་ཆད་ནི་ཚེ་སྲོག་དང་ཞི་བདེའི་ཞལ་ཆད་ཡིན་ལ། ཡང་ངས་དེ་རྣམས་ཁོ་ལ་གནང་ནས་ཁོ་རང་བདག་ལ་གུས་ཤིང་འཇིགས་པར་བྱས་ཤིང་།
    ཁོ་རང་བདག་ལ་གུས་ཤིང་འཇིགས་པ་དང་བདག་གི་མིང་ལ་འཇིགས་པའོ། །
  wsk-wsk: “Bagara lila yawara ko ikia den umu, ani nu ilak kalo nungem ale tuem.
    Ikia den umu ningi mu, ani nup biya aisalko den aniso, se nu karo tuam ale aninga
    aip biya bowa ningi baga se, ko sanami lagakaso.
  sna-sna: “Ndakaita sungano yangu naye, sungano youpenyu norugare, uye ndakapa izvi
    kwaari; zvakandivigira kukudzwa uye akandikudza, akamira achitya zita rangu.
  spa-BLM: “Mi pacto fue con él de vida y de paz, y se los di para que fuera reverente
    hacia mí; y él fue reverente hacia mí, y estuvo en temor de mi nombre.
  cac-cac: A in trato yed' eb' chi' to svac' sq'uinal eb' yed' sjunc'olal, yic ay
    velc'och d'a yol sat eb'. Ix sch'oxel eb' to ay velc'och d'a yol sat eb', ix in
    sc'anab'ajan eb'.
  swh-ULB: Agano langu na yeye lilikuwa agano la uhai na amani, na nilimpa vitu hivi
    kama njia ya kuniheshimu. aliniheshima na alisimama akawa na hofu kwa jina langu.
  bel-bel: Запавет Мой зь ім быў запавет жыцьця і міру, і Я даў яго яму дзеля страху,
    і ён баяўся Мяне і трымцеў перад імем Маім.
  deu-ELBBK: Mein Bund mit ihm war das Leben und der Friede; und ich gab sie ihm zur
    Furcht, und er fürchtete mich, und er, er zitterte vor meinem Namen.
  mbb-OT: 'Iyan kebpekid-uyun ku ki Levi wey is menge kevuwazan din is: midsaazan
    ku sikandan te meupiya wey meluǥayad he untung, wey kelinew emun edtehuzen e zan.
    Ne midtahud e zan iyan.'
  mal-2015: അവനോടുള്ള എന്റെ നിയമം ജീവനും സമാധാനവുമായിരുന്നു; അവൻ ഭയപ്പെടേണ്ടതിന്നു
    ഞാൻ അവന്നു അവയെ കൊടുത്തു; അവൻ എന്നെ ഭയപ്പെട്ടു എന്റെ നാമംനിമിത്തം വിറെക്കയും ചെയ്തു.
  rmc-rmc: „Miri zmluva lenca sas o dživipen the o smirom; diňom lenge la vašoda,
    hoj pes mandar te daran, a on pes mandar daranas a sas len pačiv angle miro nav.
  nlg-nlg: “Ta nigua na baubahu, inau tu nia baubahu vanira na vola mana mabo. Aeni
    agaia na hava tu vahera, keri ge kara tabotabo na talumavaagu. Mi tana bongighi
    rakeri, tara talumavau mara mataghuniu.
  pes-OPV: عهد من باوی عهد حیات و سلامتی می‌بود و آنها را به‌سبب ترسی که از من می‌داشت
    به وی دادم و به‌سبب آنکه از اسم من هراسان می‌بود.
  ron-1924: „Легэмынтул Меу ку ел ера ун легэмынт де вяцэ ши де паче. И л-ам дат ка
    сэ се тямэ де Мине, ши ел с-а темут де Мине, а тремурат де Нумеле Меу.
  ben-OBCV: “তার সঙ্গে আমার নিয়ম হয়েছিল, জীবন ও শান্তির নিয়ম, আর আমি উভয়ই তাকে
    দিয়েছিলাম; যেন সে আমাকে শ্রদ্ধা করে এবং সে আমাকে সত্যিই ভয় করেছিল এবং আমার নামে
    ভয়ে কেঁপেছিল।
  som-som: Axdigaygii aan iyaga la dhigtay wuxuu ahaa mid nolol iyo nabaadiino ah,
    oo waxaan u siiyey inay iga cabsadaan, wayna iga cabsadeen, oo magacaygana way
    ka cabsadeen.
  lat-VUC: 'Pactum meum fuit cum eo vitæ et pacis: et dedi ei timorem, et timuit me,
    et a facie nominis mei pavebat.'
  eng-ASVBT: My covenant was with him of life and peace; and I gave them to him that
    he might fear; and he feared me, and stood in awe of my name.
  ita-1885: Il mio patto fu già con lui, di vita, e di pace; e gli diedi quelle cose,
    per lo timore del quale egli mi temette; e perciocchè egli ebbe spavento del mio
    Nome.
  eng-LXXUP: My covenant of life and peace was with him, and I gave it him that he
    might reverently fear me, and that he might be awestruck at my name.
  eng-ULB: “My covenant with him was life and peace, and I gave them to him; I gave
    him fear, and he feared me, and he stood in awe of my name.
  spa-VBL: Mi acuerdo con él era de vida y paz, lo cual le otorgué, y también había
    respeto. Él me respetaba. Se maravillaba de mi.
  fra-_FOB: Mon alliance avec lui était la vie et la paix, et je les lui donnai pour
    qu'il eût de la crainte; et il me craignit, et il trembla devant mon nom.
  mal-mal: “അവനോടുള്ള എന്റെ നിയമം ജീവനും സമാധാനവുമായിരുന്നു; അവൻ ഭയപ്പെടേണ്ടതിനു ഞാൻ
    അവന് അവയെ കൊടുത്തു; അവൻ എന്നെ ഭയപ്പെട്ട് എന്റെ നാമംനിമിത്തം വിറയ്ക്കുകയും ചെയ്തു.
  urd-GVR: Kyoṅki maiṅ ne ahd bāndh kar Lāwiyoṅ se zindagī aur salāmatī kā wādā kiyā
    thā, aur maiṅ ne wāde ko pūrā bhī kiyā. Us waqt Lāwī merā ḳhauf mānte balki mere
    nām se dahshat khāte the.
  suz-BL: आं पशो कबल ब्रोंइतीक नु थुं नाइक्‍तीक कबल बाक्‍ब। गो मेको कबल आं कली मान
    पा हिंल, दे गेता। मेकोमी आं कली मान पा आं नें थिचा शुश हिंत।
  eng-NOY: My covenant was with him for life and peace, Which I gave to him for the
    fear wherewith he feared me, And was afraid before my name.
  ita-1927: Il mio patto con lui era un patto di vita e di pace, cose ch’io gli detti,
    perché mi temesse; ed ei mi temette, e tremò dinanzi al mio nome.
  ckb-ckb: «پەیمانەکەم لەگەڵی بۆ ژیان و ئاشتی بوو، جا هەردووکیانم پێدا، بۆ ئەوەی ڕێزم
    لێ بگرێت. ڕێزی لێم گرت و لە ناوەکەم ترسا.
  eng-BBE: My agreement with him was on my side life and peace, and I gave them to
    him; on his side fear, and he had fear of me and gave honour to my name.
  kan-OKCV: “ನಮ್ಮ ಒಡಂಬಡಿಕೆಯು ಜೀವದ ಹಾಗೂ ಶಾಂತಿಯ ಒಡಂಬಡಿಕೆಯಾಗಿತ್ತು. ಅವುಗಳನ್ನು ನಾನೇ ಅವನಿಗೆ
    ಕೊಟ್ಟೆನು. ಅವನು ನನಗೆ ಭಯಪಟ್ಟು, ನನ್ನ ಹೆಸರನ್ನು ಘನಪಡಿಸಿದನು.
  tam-2017: அவனோடே செய்த என் உடன்படிக்கை ஜீவனும் சமாதானமுமாக இருந்தது; அவன் எனக்குப்
    பயப்படும் பயத்தோடே இருக்கவேண்டுமென்று, இவைகளை அவனுக்குக் கட்டளையிட்டேன்; அப்படியே
    அவன் என் நாமத்திற்குப் பயந்தும் இருந்தான்.
  spa-RV-1909: Mi pacto fué con él de vida y de paz, las cuales cosas yo le dí por
    el temor; porque me temió, y delante de mi nombre estuvo humillado.
  ron-BTF: Legământul meu cu el a fost de viaţă şi de pace; şi i le-am dat pentru
    teama cu care s-a temut de mine şi a fost înfricoşat înaintea numelui meu.
  eng-WEBP: “My covenant was with him of life and peace; and I gave them to him that
    he might be reverent toward me; and he was reverent toward me, and stood in awe
    of my name.
  eng-FBV: My agreement with him was one of life and peace, which I gave to him, and
    respect—he respected me. He stood in awe of me.
  nld-1939: 'Mijn verbond met Levi hield in: leven en vrede. en Ik heb ze hem gegeven;
    vrees, en hij heeft Mij gevreesd, en gesidderd voor mijn Naam.'
  nch-BL: “Nopa camanali cati huejcajquiya nijchijqui inihuaya iixhuihua Leví elqui
    para ma quipiyaca nemilisti huan tasehuilisti. Huan niquinmacac para ma techtepanitaca
    huan ma techimacasica. Huan techimacasiyayaj huan noixpa moechcapanohuayayaj.
  vie-1934: Giao ước của ta với Lê-vi vốn là sự sống và sự bình an mà ta đã ban cho
    nó, hầu cho nó kính sợ ta; thì nó đã kính sợ ta, và run rẩy trước danh ta.
  hin-CV: “मेरी वाचा उसके साथ थी; यह जीवन और शांति की एक वाचा थी, और मैंने इस वाचा
    को उसे दिया था; यह आदर सम्मान के लिये था और उसने मेरा आदर सम्मान किया और मेरे
    नाम का भय माना.
  spa-BES: Mi pacto con él fue de vida y paz, y se los di; por su parte temía, y me
    reverencio y honraba mi nombre.
  tdx-tdx: Haveloñe naho filongoañe i fañinako ama’ey; natoloko aze ho fañeveñañe,
    toe nañeveña’e vaho niambane ami’ty añarako.
  tha-KJV: พันธสัญญาของเราซึ่​งม​ี​ไว้​กับเขานั้นเป็นพันธสัญญาเรื่องชีวิตและสันติ​ภาพ
    เราได้​ให้​สิ​่งเหล่านี้​แก่​เขาเพื่อเขาจะได้​ยำเกรง และเขาได้ยำเกรงเรา และเกรงขามนามของเรา
  por-BR-2018: Meu pacto foi com ele de vida e de paz, as quais eu lhe dei para haver
    temor; e ele me temeu, e teve medo diante de meu nome.
  deu-ELO: Mein Bund mit ihm war das Leben und der Friede; und ich gab sie ihm zur
    Furcht, und er fürchtete mich, und er, er zitterte vor meinem Namen.
  eng-WYC-2018: My covenant was with him of life and peace; and I gave to him a dread,
    and he dreaded me, and he dreaded of the face of my name. (My covenant for life
    and peace was with them; and I gave them the fear of me, and they did fear me,
    and they were afraid before my name, or and I gave them reverence, or respect,
    for me, and they did revere, or respect, me, and they did have reverence, or awe,
    before my name.)
  epo-epo: Mia interligo kun li estis por vivo kaj paco, kaj Mi donis ilin al li,
    por ke li timu Min, kaj li timis Min kaj respektegis Mian nomon.
  uig-PIN: — Mening uning bilǝn tüzgǝn ǝⱨdǝm ⱨayatliⱪ ⱨǝm aram-hatirjǝmlik elip kelidu;
    uni Mǝndin ⱪorⱪsun dǝp bularni uningƣa bǝrdim; u Mǝndin ⱪorⱪup namim aldida titrigǝnidi.
  beo-beo: 'Na gousa:su amo ganodini, Na da ilima esalusu amola hahawane hou ilima
    imunu ilegele sia:i. Amola amo hou, ilia da Nama nodoma:ne, Na da ilima i dagoi.
    Amola, amo esoga, musa: ilia da Nama nodosu amola Naba:le beda:.'
  tpi-OTNT: “Long dispela kontrak bilong mi, mi bin promis long larim ol pris i stap
    longpela taim long graun, na mi bin promis long givim gutpela sindaun long ol.
    Na mi bin mekim olsem long ol, bai ol i ken litimapim nem bilong mi. Pastaim ol
    i bin litimapim nem bilong mi na i stap aninit long mi.
  hau-SA: “Alkawarina da shi, alkawari ne na rai da salama, wanda na ba shi; domin
    yă girmama ni, ya kuwa girmama ni, ya kuma ji tsoron sunana ƙwarai.
  uig-LAT: — Méning uning bilen tüzgen ehdem hayatliq hem aram-xatirjemlik élip kélidu;
    uni Mendin qorqsun dep bularni uninggha berdim; u Mendin qorqup namim aldida titrigenidi.
  nde-nde: “Isivumelwano sami wayelaso, isivumelwano sokuphila lokuthula, izinto engamupha
    zona; lokhu kwakuswela inhlonipho, lakanje wangihlonipha walesaba ibizo lami.
  ton-ton: “Naʻe fai ʻeku fuakava mo ia, ko e meʻa ki he moʻui mo e melino; pea naʻaku
    ʻatu ia ki ai, koeʻuhi ko ʻene manavahē, ʻaia naʻa ne manavahē ai kiate au, pea
    manavahē ki hoku huafa.
  ces-1613: Smlouva má byla s ním života a pokoje, a dal jsem jemu to pro bázeň; nebo
    se bál mne, a pro jméno mé potřín byl.
  eng-WMB: “My covenant was with him of life and peace; and I gave them to him that
    he might be reverent toward me; and he was reverent toward me, and stood in awe
    of my name.
  tam-TCV: “நான் அவனுடன் செய்துகொண்ட உடன்படிக்கை வாழ்வையும் சமாதானத்தையும் கொடுக்கும்
    உடன்படிக்கை; அவற்றை நான் அவனுக்குக் கொடுத்தேன்; இதனால் நான் அவனிடம் பயபக்தியை
    எதிர்ப்பார்த்தேன். அவனும் என்னிடம் பயபக்தியாயிருந்து என் பெயரைக் குறித்த பயம்
    உடையவனாயிருந்தான்.
  ceb-ULB: Ang akong kasabotan kaniya mao ang kinabuhi ug ang kalinaw, ug gihatag
    ko kini ngadto kaniya; gihadlok ko siya ug nahadlok siya kanako, ug mibarog siya
    nga adunay kahadlok diha sa akong ngalan.
  pol-UBG: Moje przymierze z nim było przymierzem życia i pokoju; dałem mu je z powodu
    bojaźni, którą mnie się bał, i ponieważ przed moim imieniem był zatrwożony.
  agr-agr: '@see-verse:MAL.002.004'
  kyc-kyc: Nakamame namba kando rape rape lao pyuo kararaminyipa nakama lete karengepe
    dee keyange palengepe dupwa nakama keta mairu, lalu lao lamaiyu. Dokona nakama
    namba kando rape rape lao pakao kareyami.
  urd-GVU: کیونکہ مَیں نے عہد باندھ کر لاویوں سے زندگی اور سلامتی کا وعدہ کیا تھا،
    اور مَیں نے وعدے کو پورا بھی کیا۔ اُس وقت لاوی میرا خوف مانتے بلکہ میرے نام سے
    دہشت کھاتے تھے۔
  eng-OEBCW: ‘My covenant with him was to give life and peace. I gave them to him
    so that he might revere me. He revered me, and stood in awe of my name.
  deu-1912: Denn mein Bund war mit ihm zum Leben und Frieden, und ich gab ihm die
    Furcht, daß er mich fürchtete und meinen Namen scheute.
  kan-2017: “ನಾನು ಲೇವಿಯರೊಂದಿಗೆ ಮಾಡಿಕೊಂಡ ಒಡಂಬಡಿಕೆ ಜೀವದಾತ ಹಾಗು ಬದುಕಿನಲ್ಲಿ ಶಾಂತಿ, ಸುಖ
    ತರುವಂಥ ಒಡಂಬಡಿಕೆ. ಅವರು ಭಯ ಭಕ್ತಿಯಿಂದ ಬಾಳಲೆಂದೇ ನಾನು ಅದನ್ನು ಅವರಿಗೆ ವಿಧಿಸಿದೆನು. ಅದರಂತೆ
    ಅವರು ನನ್ನಲ್ಲಿ ಭಯಭಕ್ತಿಯಿಟ್ಟು ನನ್ನ ನಾಮಕ್ಕೆ ಹೆದರಿ ನಡೆದುಕೊಂಡರು.
  yap-yap: “U lan fare m’ag rog e gu micheg ngorad e yafos nge fel’ rogon, ma irera’
    e n’en nug pi’ ngorad, ya nge yag nra ted fag. Pi rran nem e ur ted fag mi i par
    madgug u wan’rad.
  hlt-MCSB: Ka paipi he a taengah hingnah neh rhoepnah om. Te rhoek te a taengah rhimomnah
    la ka paek. Te dongah kai he n'rhih tih ka ming hmai ah anih yawk.
  mdy-ETH: «ታኣኒ ዔያቶም ጫኣቄ ጫኣቁማ ናንጊንታ ኮሹሞዋ ዒንጋ ጫኣቁሞኬ፤ ዬያጉዲ ታና ዒንሢ ቦንቻንዳያ ኮይሳኔ፤ ዔያታ ታና
    ዒጊጪ ሱንፆዋ ታኣኮ ቦንቺ ናንጌኔ።
  twi-ASANTE: Me ne no yɛɛ apam, nkwa ne asomdwoeɛ apam. Na apam no botaeɛ ne sɛ ɛbɛma
    Lewi nkwa ne asomdwoeɛ, enti memaa no nkwa ne asomdwoeɛ.
  eng-WEBU: “My covenant was with him of life and peace; and I gave them to him that
    he might be reverent toward me; and he was reverent toward me, and stood in awe
    of my name.
  wal-wal: “Taani etaara maacettido maachchai de7uwaanne sarotettaa maachchaa; eti
    taayyo yayyanaadan, taani de7uwaanne sarotettaa etayyo immaas; etikka taayyo yayyidosonanne
    ta sunttaakka bonchchidosona.
  spa-PDDPT: Mi Pacto con él era de vida y paz. Se las di y él reverenció mi Nombre.
  gun-gun: — Mba'eta Levi ramymino kuery pe xereve guarã ajapo va'ekue ma tekove ha'e
    ikuai porã aguã regua. Ha'e va'e mokoĩve ame'ẽ xerenonde ojererokyjea rupi ikuai
    aguã. Ha'e ramo ha'e kuery ma xerenonde ojererokyjea rupi oryryi ete karamboae
    xerery oendu vy.
  agu-BL: “Na yi jun trata'tz yi bnixnak wa'n scyuch' Leví tuml yi e' xonl, ja tak'
    itz'ajbil tu tzatzin paz scyetz. Nin ja bnix yi jun trata'tz tan cyak'ol ink'ej,
    nin tan cyekal inchi'. Nin ja el chik'ab te'j, na ja cyek inchi', nin ja cyak'
    ink'ej.
  ilo-ULB: “Agpaay a biag ken talna ti katulagak kenkuana, ken impaayko dagitoy a
    banbanag kenkuana tapno idayawnak. Dinayawnak ken timmakder nga addaan panagbuteng
    iti naganko.
  kpg-kpg: “I lodo dagu hagababa, Au ne hagababa ang gi digaula di mouli mo di aumaalia
    humalia. Au guu wanga gi digaula nia mee huogodoo aanei, bolo gii mee di nadau
    hagalabagau Au. Malaa, di madagoaa hua deelaa, gei digaula gu hagalabagau Au mo di
    mmaadagu i di Au.
  uig-ARA: ــ مېنىڭ ئۇنىڭ بىلەن تۈزگەن ئەھدەم ھاياتلىق ھەم ئارام-خاتىرجەملىك ئېلىپ
    كېلىدۇ؛ ئۇنى مەندىن قورقسۇن دەپ بۇلارنى ئۇنىڭغا بەردىم؛ ئۇ مەندىن قورقۇپ نامىم
    ئالدىدا تىترىگەنىدى.
  sus-sus: «N naxa saatɛ tongo a bɛ. N naxa simaya nun bɔɲɛsa fi a ma, alako a xa
    gaaxu n ya ra. Na tɛmui a bara gaaxu n ya ra, a bara sɛrɛn n xili ra.
  pon-2006: Nan ei inowo I inoukihong irail mour oh onepek mwahu; oh I ketikihongirailehr
    mepwukat koaros pwe re en kak waunekin ie. Eri, ni ahnsowo re waunekin ie, oh
    lemmwikin ie.
  jae-jae: Ŋoc poac gêdêŋ Lewi gebe eŋ êmoa mata jali to êwê kaiŋ biŋmalô ma eŋ etoc
    aê sa to êtêc ŋoc ŋaê.
  ksd-ksd: Kamimir kunubu dari, a nilaun ma ra malmal; ma iau ga tul tar dir tana,
    dital ma ra variru, ma i ga ru iau, ma i ga burut ta ra iangigu.
  tur-YTC: “Benim antlaşmam onunla yaşam ve esenlikti; ve bunları ona verdim ki, bana
    karşı saygılı olsun; ve bana karşı saygılı oldu, adımdan da korktu.
  grc-BRENT: Ἡ διαθήκη μου ἦν μετʼ αὐτοῦ τῆς ζωῆς καὶ τῆς εἰρήνης, καὶ ἔδωκα αὐτῷ
    ἐν φόβῳ φοβεῖσθαί με, καὶ ἀπὸ προσώπου ὀνόματός μου στέλλεσθαι αὐτόν·
  ind-AYT: “Perjanjian-Ku dengannya adalah kehidupan dan kedamaian, dan Aku memberikannya
    kepadanya sebagai suatu kengerian sehingga ia takut terhadap-Ku dan gentar di
    hadapan nama-Ku.
  nya-nya: Ine ndinali naye pa pangano, pangano lopatsa moyo ndi mtendere, ndipo ndinamupatsa
    zimenezi kuti azindiopa, ndipo anandiopadi ndi kulemekeza dzina langa.
  hrv-hrv: 'A moj Savez s njim, to bijaše život i mir - ja sam mu ih dao: bijaše to
    strah - i on me se bojao, Imena se moga plašio.'
  mps-mps: “Eno te dąų wali bomai pode, eno te pris dabe hani tǫde sesabi elama
    bidimainu ilali, te augwaliba bugagia bidabo po mawai. Eno augwaliba tama tiali,
    te augwaligo ena nogi ugwaba somainu yalio. Hasia augwaligo ena nogi ugwaba siyu,
    te ena dologode bidali.
  tpi-tpi: “Long dispela kontrak bilong mi, mi bin promis long larim ol pris i stap
    longpela taim long graun, na mi bin promis long givim gutpela sindaun long ol.
    Na mi bin mekim olsem long ol, bai ol i ken litimapim nem bilong mi. Pastaim ol
    i bin litimapim nem bilong mi na i stap aninit long mi.
  dan-1931: Min Pagt med ham var, at jeg skulde give ham Liv og Fred, og han skulde
    frygte mig og bæve for mit Navn;
  vie-OVCB: “Ta đã ban cho Lê-vi sự sống và bình an để người biết kính sợ Ta; và người
    đã kính sợ Ta và tôn sùng Danh Ta.
  guj-2017: “તેની સાથેનો મારો કરાર જીવન તથા શાંતિ આપવાનો હતો, અને તે મારો આદર કરે
    તે માટે મેં તેને તે આપ્યો. તે મારો આદર કરતો હતો અને મારા નામનો ભય રાખતો હતો.
  pon-2006A: Nan ei inowo I inoukihong irail mour oh onepek mwahu; oh I ketikihongirailehr
    mepwukat koaros pwe re en kak waunekin ie. Eri, ni ahnsowo re waunekin ie, oh
    lemmwikin ie.
  por-BRBSL: “Meu pacto era com ele de vida e paz; e eu lhos dei para que ele fosse
    reverente para comigo; e ele foi reverente para comigo, e ficou admirado com o
    meu nome.
  eng-OEBUS: “My covenant with him was to give life and peace. I gave them to him
    so that he might revere me. He revered me, and stood in awe of my name.
  cth-cth: Ahnimouh koe ka poe e kaie lawkkam teh hringnae hoi lungmawngnae lah ahnimouh
    koe ao. Kai hah barilawa na poe awh teh ka min a taki awh dawkvah lawkkam hah
    ka poe.
  twi-twi: Me ne no yɛɛ apam, nkwa ne asomdwoe apam. Na ehia ma nidi, enti ɔde nidi
    maa me na ɔde fɛre maa me din.
  hlt-hlt: Ka paipi he a taengah hingnah neh rhoepnah om. Te rhoek te a taengah rhimomnah
    la ka paek. Te dongah kai he n'rhih tih ka ming hmai ah anih yawk.
  tbz-SIM: Nɛ̀ dɛ kó mɛtɑummɛ̀ miɛkɛ nkɛ n do bɛ̀ duɔ́mmɛ̀ mufòmmu nɛ̀ diwɛ̀ì kɛ̀
    bɛ̀ nni ndé, kɛ yíé n kpɛti, kɛ mɔkɛ n kó kufɔ̃wɑɑ́ n yètìrì dɛu mɛ̀ɛ̀ kpɛ́í.
  msy-2020: “Nan Akar Dɨkɨrɨzir Gavgavir kam, kɨ me ko akam akɨrigha ghaze, ofa gamir
    gumaziba me dughiar ruarimɨn nguazimɨn ikɨtɨ, kɨ dabirabir aghuim me danɨngam.
    Kɨ kamaghɨn me damightɨma, me nan ziam fam. Me faragha nan apengan ikia, nan ziam
    fes.
  dop-dop: Pəyele mɑ́ nɑ-ɩ tɑ́ nɔɣɔ pɛɛlʋɣʋ mpɩ pə hɑɑkɑɣɑnɑ-mɛɣɛ weesuɣu nɑ ɑlɑɑfəyɑ.
    Mɑ lɑkɑɣɑ-mɛɣɛ ḿpʋɣʋ sɩ ɩ́ nɩɩnɑ-m nɑ ɩ́ nyɑŋnɑ-m, ɩlɛnɑ ɩ́ lɑ mpʋ.
  azb-azb: «Onunla həyat və sülh verən bir əhd bağladım, Mənə hörmət etdiyi təqdirdə
    bunları ona verdim. O da Məndən qorxub adıma hörmət göstərdi.
  eng-DBY: My covenant with him was of life and peace, and I gave them to him that
    he might fear; and he feared me, and trembled before my name.
  hin-2017: मेरी जो वाचा उसके साथ बंधी थी वह जीवन और शान्ति की थी, और मैंने यह इसलिए
    उसको दिया कि वह भय मानता रहे; और उसने मेरा भय मान भी लिया और मेरे नाम से अत्यन्त
    भय खाता था।
  wol-KYG: «Sama kóllëre moom laa ko séqal, mu jur ndund ak jàmm, maa ko may loolu
    ngir mu ragal ma, ragaloon na ma it, bay yéemu ci sama tur.
  eng-YLT: My covenant hath been with him of life and of peace, And I make them to
    him a fear, and he doth fear Me, And because of My name he hath been affrighted.
  kne-kne: Intolag ko ay idawtak daida si mayat ya ando ay biyag mo patgen ya egyatan
    das sak-en et siya din inamag da.
  eng-WYC-2017: My covenant was with him of life and peace; and I gave to him a dread,
    and he dreaded me, and he dreaded of the face of my name.
  eng-WMBB: “My covenant was with him of life and peace; and I gave them to him that
    he might be reverent towards me; and he was reverent towards me, and stood in
    awe of my name.
  urd-GVH: क्योंकि मैंने अहद बाँधकर लावियों से ज़िंदगी और सलामती का वादा किया था,
    और मैंने वादे को पूरा भी किया। उस वक़्त लावी मेरा ख़ौफ़ मानते बल्कि मेरे नाम से
    दहशत खाते थे।
  rug-rug: Koasa Qua vinariva egoi sana si ele va tatara nia Rau sa binule pude koa
    valeana, meke koa valeana tugo si arini pa binule pukerane pude pamaṉa nia rini
    sa Pozaqu.
  gaz-gaz: “Kakuun ani isa wajjin gale kakuu jireenyaatii fi kakuu nagaa ture; isas
    nan kenneef; kunis kabaja fide; innis na kabaje; maqaa koo sodaachuudhaanis ni
    dhaabate.
  fra-LSG: Mon alliance avec lui était une alliance de vie et de paix, Ce que je lui
    accordai pour qu’il me craignît; Et il a eu pour moi de la crainte, Il a tremblé
    devant mon nom.
  gnn-gnn: Ŋäthilinydja ŋunhinydja wal'ŋu ŋarra nherrara dhawu' nhumalaŋgala, märr
    nhuma yurru nhina yukurra walŋa ga ŋayaŋu‐yal'yunara yana, märr yurru nhuma märr‐ŋal'yun
    ŋarraku ga dhäruk märrama ŋarranha. Yuwalk yana nhumalaŋgu märi'munydja Lepaynydja
    yäku rom‐wiyaṉiyina ŋarrakunydja; ŋayi märr‐ŋal'yurruna ŋarrakala yäkulili, ga
    dhäruk‐märraŋala ŋarranha ŋayi.
  yal-yal: “N ma layirin luxi nɛn e xɔn, a findi siimayaan nun bɔɲɛ xunbenla ra e
    xa. N na e so nɛn e yii alogo e xa gaxu n yɛɛ ra. E lu nɛn n yɛɛragaxuni yati,
    e yi n xinla binya.
  iou-iou: Topmäk-topmäk Livaikät täŋkuro uterak irit käroŋi säkgämän itta yäŋtäreŋ
    imiŋkut. Ude yäŋtäreŋ imiŋkuro unita gämotnakengän itpäŋ naniŋ oretta yäwani.
    U bureni, gämotnakengän itpäŋ oraŋ namiŋpäŋ kuŋatkuk.
  haw-1868: O kuu berita me ia, no ke ola ia a me ka maluhia; Oia mau mea ka'u i haawi
    aku ai ia ia no ka weliweli ana I weliweli mai ai ia'u, A ua makau hoi imua o
    ko'u inoa.
  arb-NAV: فَقَدْ كَانَ عَهْدِي مَعَ لاوِي وَنَسْلِهِ عَهْدَ حَيَاةٍ وَسَلامٍ، فَوَهَبْتُهُمَا
    لَهُمْ، وَمَنَحْتُهُمُ التَّقْوَى، فَاتَّقُونِي وَوَقَفُوا خَاشِعِينَ لاِسْمِي
    يَقُولُ الرَّبُّ الْقَدِيرُ.
  ewe-ewe: “Nye nubabla sia ƒe taɖodzinue nye be wòanye agbe kple ŋutifafa nɛ eye
    metsɔ vɔvɔ̃ de asi nɛ, evɔ̃m eye nye ŋkɔ do ŋɔdzi nɛ.
  eng-LEE: My covenant was with him life and peace; and I gave them to him for the
    fear wherewith he feared me, and because of my name he had dread.
  asm-FB: “লেবীৰ লগত মই যি ব্যৱস্থা স্থাপন কৰিছিলোঁ, সেয়া জীৱন আৰু শান্তিৰ ব্যৱস্থা;
    মই তেওঁক সেই দুয়োকো দিছিলোঁ; তেওঁ মোক যাতে ভয় কৰে, ই এক ভয়ৰ ব্যৱস্থাও; তেওঁ
    মোক সঁচাই ভয় কৰিছিল আৰু মোৰ নামত ভীত হৈছিল।
  sus-A: «ﭑ نَشَ سَاتّ تٌنفٌ عَ بّ. ﭑ نَشَ سِمَيَ نُن بْحّسَ قِ عَ مَ، عَلَكٌ عَ شَ
    فَاشُ ﭑ يَ رَ. نَ تّمُي عَ بَرَ فَاشُ ﭑ يَ رَ، عَ بَرَ سّرّن ﭑ شِلِ رَ.
  fra-SBL: « Mon alliance avec lui était la vie et la paix ; je les lui ai données
    pour qu'il me respecte ; et il m'a respecté et a craint mon nom.
  hbo-hbo: בְּרִיתִ֣י ׀ הָיְתָ֣ה אִתֹּ֗ו הַֽחַיִּים֙ וְהַ֨שָּׁלֹ֔ום וָאֶתְּנֵֽם־לֹ֥ו
    מֹורָ֖א וַיִּֽירָאֵ֑נִי וּמִפְּנֵ֥י שְׁמִ֖י נִחַ֥ת הֽוּא׃
  shp-NTPO: 'Ibonra yoiboresa iki: “Ja senenhabekonti joi en yoiara Levíkana jan jati
    betan jakonshaman iti iká iki, en jaskara aká riki. Eki yoiti ikax, rakénon ixon,
    jatianra jan jaskara aká iki”.'
  kik-kik: “Kĩrĩkanĩro gĩakwa kĩarĩ giitũ nake, nakĩo kĩarĩ kĩrĩkanĩro kĩa muoyo na
    gĩa thayũ, na niĩ ngĩmũhe cio; ũndũ ũcio warĩ wa gũtũma eĩndigĩre, nake akĩndĩĩa
    na agĩtũũra etigĩrĩte rĩĩtwa rĩakwa.
  fra-NCL: Mon alliance avec Lévi fut une alliance de vie et de paix, et je lui donnai
    ces biens ; une alliance de crainte, et il me craignit et trembla devant mon nom.
  cek-AK: Anih hoi lokmaihaih ka sak baktih toengah, anih khaeah hinghaih hoi monghaih
    to oh; anih mah kai zit thai hanah, lokmaihaih anih khaeah ka paek, to naah anih
    mah kai to zit moe, ka hmin saiqathaih a paek.
  cuk-cuk: ”An Levíʼbo-igar-mesisadi, sanburba-dula-gudigued-igalad, deginbali, bogidik-gudigued-igarbalid.
    An-dobekwaa-nanadiguega an ega uksad. Leví an-dobekwaa-nanadii gusad, bela-bela
    angi binsaed-nikaa gudigusad.
  uig-CYR: — Мениң униң билән түзгән әһдәм һаятлиқ һәм арам-хатирҗәмлик елип келиду;
    уни Мәндин қорқсун дәп буларни униңға бәрдим; у Мәндин қорқуп намим алдида титригән
    еди.
  tel-2017: నేను చేసిన నిబంధన వారి ప్రాణానికి, శాంతికి మూల కారణం. నా పట్ల వారికి భయభక్తులు
    కలిగించడానికి నేను వాటిని ఇచ్చాను. కాబట్టి వారు నా పట్ల భయభక్తులు కలిగి, నా నామం
    విషయంలో భయం కలిగి నడుచుకున్నారు.
  hat-BSA: “Akò Mwen an avèk li se te akò pou lavi ak lapè. Mwen te bay li yo pou
    li ta kab vin gen lakrent anvè M; epi konsa, li te krent Mwen e te vin gen gwo
    lakrent pou non Mwen.
  kos-kos: “In wuleang luk ah nga tuh wulela mu nga ac sang moul ac misla nu selos,
    ac pa ingan ma nga oru nu selos, tuh elos in akfulatyeyu. In len ingo elos tuh
    akfulatyeyu ac sangeng sik.
  hbo-WLC: בְּרִיתִ֣י ׀ הָיְתָ֣ה אִתּ֗וֹ הַֽחַיִּים֙ וְהַ֨שָּׁל֔וֹם וָאֶתְּנֵֽם־ל֥וֹ
    מוֹרָ֖א וַיִּֽירָאֵ֑נִי וּמִפְּנֵ֥י שְׁמִ֖י נִחַ֥ת הֽוּא׃
  ibo-ibo: “Ọgbụgba ndụ mụ na ya bụ nke ndụ na udo, ọ bụ m nyere ha ya, nke a bụ nʼihi
    nsọpụrụ. O nyere m nsọpụrụ nʼezie, tụkwaa aha m egwu.
  ory-ory: ତାହା ସଙ୍ଗେ ଆମ୍ଭର ଯେଉଁ ନିୟମ ଥିଲା, ତାହା ଜୀବନ ଓ ଶାନ୍ତିକର ଥିଲା; ଆଉ, ସେ ଯେପରି
    ଆମ୍ଭକୁ ଭୟ କରିବ, ଏଥିପାଇଁ ଆମ୍ଭେ ତାହାକୁ ତାହା ଦେଲୁ, ପୁଣି ସେ ଆମ୍ଭକୁ ଭୟ କଲା ଓ ଆମ୍ଭ ନାମର
    ସମ୍ଭ୍ରମ କଲା।
  chk-chk: Ai we pwon ngeniir eu pwonen manau me kinamwe. Üa ngeniir manau me kinamwe
    pwe repwe eäni menin. Iwe, ra meninitiei o niuokusitiei.
  rop-rop: “Aibin meigim det strongbala pramis garram det Libai bos longtaim. Aibin
    pramisim blanga gibit ola Libai pipul gudwan laif en dei garra jidan gudbinjiwei,
    en dei garra rispek mi. En deibin rispek langa mi brabliwei basdam.
  ukr-1871: А той завіт мій із ним був завітом життя й щастя, а дав я його задля страху,
    та й він боявся мене й страхався перед імям моїм.
  deu-1951: Mein Bund mit ihm war Leben und Friede, und ich verlieh ihm beides, damit
    er mich fürchtete, und er fürchtete mich auch und hatte Ehrfurcht vor meinem Namen.
  eng-JPS: My covenant was with him of life and peace, and I gave them to him, and
    of fear, and he feared Me, and was afraid of My name.
  srp-1865: Zavjet moj za život i mir bješe s njim, i dadoh mu to za strah, jer me
    se bojaše i imena se mojega strašaše.
  lug-lug: “Endagaano eri mu mateeka ago yali egenderedde kuleeta bulamu na mirembe
    era n’embimuwa asobole okuntya, era n’antya n’ayimirira ng’atya erinnya lyange.
  heb-heb: בריתי היתה אתו החיים והשלום ואתנם לו מורא וייראני ומפני שמי נחת הוא׃
  ben-IRV: তার সঙ্গে আমার যে নিয়ম ছিল, তা জীবন ও শান্তির এবং আমি তাকে এইগুলো দিয়েছিলাম
    যেন আমাকে সম্মান করে। সে আমাকে সম্মান দিয়েছে এবং আমার নামে শ্রদ্ধার সঙ্গে ভয়ে
    দাঁড়িয়েছে।
  pan-pan: ਉਸ ਦੇ ਨਾਲ ਮੇਰਾ ਨੇਮ ਜੀਵਨ ਅਤੇ ਸ਼ਾਂਤੀ ਦਾ ਸੀ, ਮੈਂ ਉਸ ਨੂੰ ਇਹ ਦਿੱਤਾ ਕਿ ਉਹ ਡਰਦਾ
    ਰਹੇ। ਉਹ ਮੇਰੇ ਕੋਲੋਂ ਡਰਦਾ ਵੀ ਰਿਹਾ, ਉਹ ਮੇਰੇ ਨਾਮ ਤੋਂ ਭੈਅ ਖਾਂਦਾ ਰਿਹਾ।
  tkr-tkr: Zı Leviyne nasılıka barakatnana ı'mı'r hoolena mugaavileniy hav'u. Zas
    hı'rmat gyuvxhuva, Zı manbışis man gırgın huvuyn. Manbıb Zale qəpq'ı'ninbı, Yizde
    doyusub hı'rmat gyuvxhuna.
  mya-JVB: ငါဖွဲ့သော အသက် ပဋိညာဉ် ၊ ငြိမ်ဝပ် ခြင်း ပဋိညာဉ်သည် ထိုအမျိုး ၌ ရှိ ၏။ ငါ့
    ကို ကြောက်ရွံ့ ၍ ငါ ၏နာမ တော်ရှေ့ ၌ ထိတ်လန့် သောကြောင့်ငါဖွဲ့၍ ပေး ၏။
  hmo-hmo: “Levi danu lau karaia gwauhamata lalonai, lau gwau hahelagaia taudia ese
    mauri namona bona maino do idia abia. Unai bamona lau henidia, idia ese lau do
    idia matauraia totona. Bona edia sene tauna Levi ena mauri dinadia lalonai, hahelagaia
    taudia ese momokani lau idia matauraia bona gari henia.
  urd-urd: उसके साथ मेरा 'अहद ज़िन्दगी और सलामती का था, और मैंने ज़िन्दगी और सलामती
    इसलिए बख़्शी कि वह डरता रहे; चुनाँचे वह मुझ से डरा और मेरे नाम से तरसान रहा।
  rus-SYN: Завет Мой с ним был завет жизни и мира, и Я дал его ему для страха, и он
    боялся Меня и благоговел пред именем Моим.
  bqc-SIM: Ma bàakuańnↄpi guu ma wɛ̃ni ń aafiao kpàmá, kɛ́ aaↄ ma vĩa vĩ, ↄ̃
    aa ma vĩa vĩ, aa lùalua ma aɛ.
  tcz-CHONGTHU: Levite toh kitepna ka nanei nalopen chu na hinkhouva chamna nanei
    theina diuva kana peh’u ahi. Hiche hin amaho’a konna jana leh ginna kachantheina
    ding a hin amahon jana lentah eina peuvin kamin loupina dingin ana ding chahkheh’un
    ahi.
  mar-mar: “लेवीबरोबर केलेला माझा करार हा जीवनाचा व शांतीचा होता, आणि त्याने माझा
    सन्मान करावा ह्यासाठी मी त्यास तो दिला. त्यांनी मला सन्मानित केले आणि माझ्या नावाचे
    भय त्यास वाटले.
  qub-qub: «Leví runacunawan conträtu rurashäga caran paycuna allilla goyänanpaj,
    alli cawananpämi. Chaynöga conträtuta rurarä rispitamar manchacamänanpämi. Chaura
    paycunaga rasunpami rispitar manchacamaran.
  bqp-bqp: Ma bàka kunna kũńwo pìi gũn ma wɛ̃̀ndi kũ aafiaao kpàḿma de ògↄ̃ ma
    vĩna vĩ, akũ ò ma vĩna vĩ, ń nini kòko ma tↄ́ yãi.
  hat-hat: Nan kontra mwen te pase ak yo a, mwen te pwomèt mwen t'ap ba yo lavi ak
    kè poze. E mwen te ba yo l'. Yo menm, se pou yo te gen krentif pou mwen. Yo te
    gen krentif pou mwen vre, yo te respekte m'.
  eng-BSB: “My covenant with him was one of life and peace, which I gave to him; it
    called for reverence, and he revered Me and stood in awe of My name.
  tod-tod: «Minazeɠegi naa maaʋele ma, gè zɛnvui ta undaanɛɛi veeʋɛ ti ʋɛ. Gè ti
    veeni zea, nii a kɛ é unfe mà, tama é unfeni mà, sasu ɗa ɓali gàazu.
  eng-WEBPB: “My covenant was with him of life and peace; and I gave them to him that
    he might be reverent towards me; and he was reverent towards me, and stood in
    awe of my name.
  kbq-kbq: Livae vahe'enema huhagerafi huvempagema hu'noana, asimu'ma erino mani ke'ne,
    arimpa fruma huno mani ke ami'noe. Nagri'ma koro'ma hunanteno, nagoraga'ama mani
    huhagerafi huvempage amugeno agra Nagri nagorga koro hunanteno mani'ne.
  nhe-BL: “Nopa tlajtoli tlen huejcajquiya nijchijqui ininhuaya iixhuihua Leví elqui
    para ma quipiyaca yolistli huan tlasehuilistli. Huan niquinmacac para ma nechtlepanitaca
    huan ma nechimacasica. Huan nechimacasiyayaj huan noixpa moechcapanohuayayaj.
  bus-bus: Ma bà kuunańyo pì guu ma wɛ̃̀ndi kↄ̃n aafiao kpàḿma lɛ aↄ̃gↄ̃ ma vĩa kɛɛ,
    ben aↄ̃ ma vĩa kɛ̀, ma tↄ́ naasi ń kũ.
  gub-BL: Azapokatu heze'egaw wanehe we ihe. A'e 'ar mehe amume'u waneko àwàm wanupe.
    Amume'u zeàmàtyry'ymawhu heta 'ym àwàm wanupe no. Azapo ma'e heze'eg rupi katete
    ihe. Ta'e hezemuwete katu kar wer wanupe ihe xe. Hemuwete katu tuwe a'e wà. Ukyze
    ihewi wà no.
  eng-DRA: 'My covenant was with him of life and peace: and I gave him fear: and he
    feared me, and he was afraid before my name.'
