verse: MAL.002.017
translations:
  mal-C: നിങ്ങളുടെ വാക്കുകൾകൊണ്ടു നിങ്ങൾ യഹോവയെ മുഷിപ്പിക്കുന്നു. എന്നാൽ നിങ്ങൾ, “ഞങ്ങൾ
    എങ്ങനെയാണ് അവിടത്തെ മുഷിപ്പിക്കുന്നത്?” എന്നു ചോദിക്കുന്നു. “ദോഷം പ്രവർത്തിക്കുന്ന
    ഏവരും യഹോവയുടെമുമ്പിൽ നല്ലവരാണ്, അവിടന്ന് അവരിൽ പ്രസാദിക്കുന്നു,” അല്ലെങ്കിൽ “നീതിയുടെ
    ദൈവം എവിടെ?” എന്നു നിങ്ങൾ പറയുന്നതിനാൽത്തന്നെ.
  deu-TKW: 'Ihr habt Jahwe viel geärgert mit euren Reden und ihr fragt noch: Wiefern
    haben wir ihn geärgert? Damit, daß ihr sprecht: Jeder, der übel thut, ist Jahwe
    wohlgefällig, und an solchen hat er seine Freude, oder wo ist denn sonst der Gott
    des Gerichts?'
  lin-lin: 'Bolembisi Yawe na maloba na bino mpe bozali lisusu kotuna : « Tolembisi
    Yo na likambo nini ? » Ezali tango bozali koloba : « Moto oyo asalaka mabe azali
    malamu na miso ya Yawe, mpe Yawe asepelaka na ye » to mpe « Wapi Nzambe ya bosembo ? »'
  eng-LSV: You have wearied YHWH with your words, || And you have said, “In what have
    we wearied Him?” In your saying, “Every evildoer [is] good in the eyes of YHWH,
    || And He is delighting in them,” || Or, “Where [is] the God of judgment?”
  eng-GNV: 'Yee haue wearied the Lord with your woordes: yet yee say, Wherein haue
    we wearied him? When ye say, Euery one that doeth euill, is good in the sight
    of the Lord, and he deliteth in them. Or where is the God of iudgement?'
  eng-WEBSTER: Ye have wearied the LORD with your words. Yet ye say, In what have
    we wearied him ? When ye say, Every one that doeth evil is good in the sight of
    the LORD, and he delighteth in them; or, Where is the God of judgment?
  nhw-BL: 'Anquichijtoque para TOTECO ma siyahui ica miyac amocamanal. Pero antlatzintocaj:
    “¿Ica tlaque tlamantli tijchihualtijtoque ma siyahui TOTECO?” Anquisiyahuiltijque
    pampa anmoilhuíaj amo quichihua catli xitlahuac huan amo quema quintlatzacuiltía
    amo cuajcualme. Anquiijtohuaj para TOTECO más quipactíaj catli tlajtlacolchihuaj.
    Antlatzintocaj: “¿Canque itztoc Toteco Dios catli quichihua catli xitlahuac?”'
  swh-ONEN: Mmemchosha Bwana kwa maneno yenu. Nanyi mnauliza, “Tumemchosha kwa namna
    gani?” Mmemchosha kwa kusema, “Wote watendao mabaya ni wema machoni pa Bwana,
    naye anapendezwa nao” au “Mungu wa haki yuko wapi?”
  bba-bba: I derɑ Yinni Gusunɔ u wɑsirɑ bɛɛn ɡɑrin sɔ̃. Adɑmɑ i ɡerumɔ i mɔ̀, yen
    yere sɔɔrɑ i derɑ u wɑsirɑ. Yerɑ sɑnɑm mɛ̀ sɔɔ i ɡerumɔ i mɔ̀, wi u kɔ̃sɑ mɔ̀,
    wiyɑ u wɑ̃ Yinni Gusunɔn nɔni sɔɔ. Yɛ̃rowɑ u rɑ nùn wɛ̃re. Ǹ kun mɛ, kpɑ i n
    mɔ̀, mɑnɑ Gusunɔ wi u rɑ siri dee dee mi, u wɑ̃ɑ.
  eng-KJVCPB: Ye have wearied the Lord with your words. Yet ye say, Wherein have we
    wearied him? When ye say, Every one that doeth evil is good in the sight of the
    Lord, And he delighteth in them; Or, Where is the God of judgment?
  mpx-mpx: Wami baaba kaiwena Yehoba amnana i ahe. Yaka ku nel ku ba, “He ga i ola
    ge u ba tage wama baaba kaiwena Yehoba amnana i ahe?” Kaiwena ku babaa, “He bolo
    nak hi giginol gegewel hi waisi Yehoba matanaa ge i yaliyaya-agil ya!” O kaiwena
    ku babaa, “Yabowaine toto tage gamagalau ni payatalala, he iya ga!”
  luo-luo: Uolo Jehova Nyasaye gi wecheu. To upenjo niya, “Ere kaka wechewa oole?”
    Uole kuom wacho niya, “Joma timo marach gin joma beyo e nyim wangʼ Jehova Nyasaye,
    kendo omor kodgi,” kata uwacho niya, “Ere Nyasaye mangʼado bura makare?”
  meu-meu: 'Emui hereva amo Iehova vada o hahekwarahia ema bona vada e hesiku. Ḡau
    tamona, umui na o tomu, Ede a hahekwarahia toma? Iniheto: umui oto, Kara dika
    taudia iboudiai nanamo, Iehova vairanai, bona ia ese e moalelaidiamu. Eiava o
    henanadai, oto, Hahemaoro ḡoevaḡoeva Diravana be edeseni ai?'
  npi-ULB: तिमीहरूले आफ्ना बोलीले परमप्रभुलाई थकित तुल्याका छौ । तर तिमीहरू भन्छौ,
    “हामीले उहाँलाई कसरी थकित तुल्याएका छौँ?” यसो भनेर, “दुष्‍ट काम गर्ने सबै परमप्रभुको
    दृष्‍टिमा असल छ, र उहाँ तिनीहरूमा खुशी हुनुहुन्छ,” वा “न्यायका परमेश्‍वर कहाँ
    हुनुहुन्छ?”
  yor-yor: Ẹ̀yin ti fi ọ̀rọ̀ yín dá Olúwa ní agara. Ṣùgbọ́n ẹ̀yin béèrè pé, “Nínú
    kín ni àwa fi dá a ní agara?” Nígbà tí ẹ̀yìn wí pé, “Gbogbo ẹni tí ó ṣe ibi, rere
    ni níwájú Olúwa, inú rẹ̀ sì dùn sí wọn,” tàbí “Níbo ni Ọlọ́run ìdájọ́ gbé wà?”
  pes-OPCB: 'شما با حرفهایی که می‌زنید خداوند را خسته کرده‌اید! می‌پرسید: «با کدام
    حرفها؟» با این حرفها که می‌گویید: «خدایی که به انصاف داوری می‌کند کجاست؟ مثل اینکه
    او بدکاران را دوست دارد و از آنها خشنود است!»'
  tgl-ULB: Pinagod ninyo si Yahweh sa pamamagitan ng inyong mga salita. Ngunit sinasabi
    ninyo, “Paano namin siya pinagod?” Sa pagsasabing, “Lahat ng gumagawa ng masama
    ay mabuti sa paningin ni Yahweh at nagagalak siya sa kanila;” o “Nasaan ang Diyos
    nang katarungan?”
  cbu-NT: Apanll siyaa kukis mazinamaam taniyzeenlliya. Apanllee yutarit tsiyatkis
    anoo Apanllsha; Na wapparishta, átcha siyaatsi. Itaru siysa, ¿Mayaamaja Apanll
    iyaa át? átssa. Siy tanukus, ¿Mayaama Apanll nuwaa nda istak? ¿Tamarinaa tputs
    mantsir taakana anoo istaka? Itaru, nuwaatssha nda istakiya, átssa. Itaru, Apanllsha;
    Siyaa kukis mantsirimshee mazinamaam zandkeezi. Na Wappa, átcha siyaatsi.
  hui-hui: Tínaga bime Anduane Homogo mo erekui bia halu kami. Ani larogola tígua,
    Iname Anduane Homogo agua bialu mo erekui bia halu harimabe, loleberemi. Tígua,
    Anduane Homogo Hongo Haiheore kagome ko biaga kamaru bibahende bayale dege leda.
    Ibugua ina bibahende hamelai ka, lalu kamigome mo erekui bia halu kamigoni. Mana
    tigabi biaga Ngode Datagaliwabe hayuago a kagobe, lalu kamigome mo erekui bia
    halu kami.
  mya-mya: သင်​တို့​သည်​စ​ကား​များ​လွန်း​သ​ဖြင့်​ထာ​ဝ​ရ ဘု​ရား​နား​ငြီး​တော်​မူ​လေ​ပြီ။
    သို့​ရာ​တွင်​သင် တို့​က``ကျွန်​တော်​မျိုး​တို့​သည်​ကိုယ်​တော်​ရှင် နား​ငြီး​စေ​ရန်​အ​ဘယ်​သို့​ပြု​မိ​ကြ​ပါ
    သ​နည်း'' ဟု​ဆို​ကြ​၏။ ``ထာ​ဝ​ရ​ဘုရား​သည် ဒု​စ​ရိုက်​သ​မား​မှန်​သ​မျှ​ကို​လူ​ကောင်း​သူ
    ကောင်း​ဟု​ထင်​မှတ်​တော်​မူ​၏'' ဟူ​၍​ပြော ဆို​ခြင်း​အား​ဖြင့်​သော်​လည်း​ကောင်း``တ​ရား
    မျှ​တ​သည်​ဟု​ထင်​မြင်​ယူ​ဆ​မှု​ကို​ခံ​ရ သော​ဘု​ရား​သ​ခင်​သည်​အ​ဘယ်​မှာ​ရှိ သ​နည်း''
    ဟု​ပြော​ဆို​ခြင်း​အား​ဖြင့်​သော် လည်း​ကောင်း​သင်​တို့​သည်​ကိုယ်​တော်​အား နား​ငြီး​စေ​ကြ​၏။
  bod-N: ཁྱོད་ཅག་གིས་རང་གི་སྨྲ་བརྗོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ལ་སུན་སྣང་བསྐྱེད་ནས་ད་དུང་ན་རེ།
    ངེད་རྣམས་ཀྱིས་ཁོང་ལ་ཅི་ལྟར་སུན་སྣང་བསྐྱེད་པ་ཡིན་ནམ་ཟེར་ཏེ། ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་རྣམས་ན་རེ།
    ངན་པ་བྱེད་མཁན་རྣམས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ལེགས་པར་གཟིགས་པར་མ་ཟད། ཁོང་དེ་དག་ལ་ཐུགས་མཉེས་པ་ཡིན་ཞེས་སྨྲ་ཞིང་།
    ཡང་ན་དྲང་བདེན་ཅན་གྱི་དཀོན་མཆོག་གང་དུ་བཞུགས་ལགས་སམ་ཞེས་སྨྲས་པས་སོ། །
  wsk-wsk: Kariimet, ikialko! Nenenga munak memek sowore te Yawe gomang motam ikup
    ninguru tusan. Bare gomang ikup tui se aking esesan, “Ana awuk ta Yawe gomang
    ikup tusan a?” masan. Se nina munak iwita mu me balsan e? “Yawe mu awiriya motam
    te memek beteso bare nu am iki karo tuso,” masan. Bala umu balu se, aking bala
    imi karogo la balsan, “Kaem awuk mu tuetera ningo diram ko Kaem a?” masan. Nungamin
    yenera ko munak oworta Yawe gomang ikup tuso.
  sna-sna: Makanetesa Jehovha namashoko enyu. Munoti, “Takamunetesa neiko?” Pamunoti,
    “Vose vanoita zvakaipa vakanaka pamberi paJehovha, uye anofadzwa navo” kana pamunoti,
    “Aripiko Mwari wokururamisira?”
  spa-BLM: 'Ustedes han cansado a Yahvé con sus palabras. Sin embargo, decís: ‘¿Cómo
    lo hemos fatigado? En eso decís: ‘Todo el que hace el mal es bueno a los ojos
    de Yahvé, y él se deleita en ellos’; o ‘¿Dónde está el Dios de la justicia?’'
  cac-cac: 'Toxo ix tzactzajq''ue Jehová yuj tas tzeyala'', tzato val e c''anb''an
    icha tic: ¿Tas ix cala'' yuj chi'' stzactzajq''ue Jehová chi'' qued''oc? xe chi.
    Stzactzaj eyed''oc, yujto tzeyala'' to a Jehová scha sc''ol eb'' sc''ulan chucal,
    stzalaj yed'' eb'' eyalani. Tzeyalanpaxi to malaj junoc Dios sch''olb''itan d''a
    stojolal.'
  swh-ULB: Mmechosha Bwana na maneno. Lakini mwasema, “Tumekuchoshaje?” Kwa kusema
    Kila mmoja aliyefanya uovu ni mzuri kwa upande wa Bwana, na anafuraha nao;” au
    “Yuko wapi Mungu wa Haki?”
  bel-bel: 'Вы гневаеце Госпада словамі вашымі і кажаце: чым гневаем мы Яго? Тым,
    што кажаце: кожны, хто чыніць ліха, добры перад вачыма Госпада, і да такіх Ён
    мае ўпадабаньне, альбо: дзе Бог правасудзьдзя?'
  deu-ELBBK: 'Ihr habt den HERRN mit euren Worten ermüdet; und ihr sprecht: Womit
    haben wir ihn ermüdet? Damit dass ihr sagt: Jeder Übeltäter ist gut in den Augen
    des HERRN, und an ihnen hat er Gefallen; oder: Wo ist der Gott des Gerichts?'
  mbb-OT: Migkaǥi pa si Malakias te, “Neperahan en is Nengazen he ebpemineg te menge
    lalag niw. Ne ed-insè kew te, ‘Hengkey is mibeelan dey he iyan ingkeperahi te
    Nengazen te menge lalag dey?’ Migkaǥi kew te is langun he mibaal te mezaat ne
    meupiya is ked-ahaa kandan te Nengazen, ne nekepenunuat sikandan kandin. Migkaǥi
    kew pa te, ‘Hendei en buwa is Megbevayà he metazeng is kukuman din?’ ”
  mal-2015: 'നിങ്ങൾ നിങ്ങളുടെ വാക്കുകളാൽ യഹോവയെ മുഷിപ്പിക്കുന്നു. എന്നാൽ നിങ്ങൾ: ഏതിനാൽ
    ഞങ്ങൾ അവനെ മുഷിപ്പിക്കുന്നു എന്നു ചോദിക്കുന്നു. ദോഷം പ്രവർത്തിക്കുന്ന ഏവനും യഹോവെക്കു
    ഇഷ്ടമുള്ളവൻ ആകുന്നു; അങ്ങനെയുള്ളവരിൽ അവൻ പ്രസാദിക്കുന്നു; അല്ലെങ്കിൽ ന്യായവിധിയുടെ
    ദൈവം എവിടെ? എന്നിങ്ങിനെ നിങ്ങൾ പറയുന്നതിനാൽ തന്നേ.'
  rmc-rmc: 'Unavinen le RAJES tumare lavenca. Phučen: „Soha les unavinas?“ Oleha,
    hoj phenen: „Dojekh, ko kerel o nalačhipen, hino pre dzeka le RAJESKE. Hin les
    radišagos lendar,“ abo phenen: „Hin o Del čačes spravodľivo?“'
  nlg-nlg: Au nea Yahweh me nia lugu tua na lei nimiu na kokoe. Ma ge kau huahuati,
    “?Na hava tai hahia ge o nighai lugu?” Na pukuna tau bosa, “A Yahweh puku ni maana
    eni ke, e ghanaghana gaia na lei vure tara hahi tua ke, tara uto vamua, me holopangoti
    udolura,” pa kau bosa haia, “?Na hava na pukuna, ge a God te mua dete maemane?”
  pes-OPV: 'شما خداوند را به سخنان خود خسته نموده‌اید و می‌گویید: چگونه او را خسته
    نموده‌ایم؟ از اینکه گفته‌اید همه بدکاران به نظرخداوند پسندیده می‌باشند واو از
    ایشان مسروراست یا اینکه خدایی که داوری کند کجا است؟'
  ron-1924: 'Вой обосиць пе Домнул прин кувинтеле воастре ши май ынтребаць: „Ку че
    Л-ам обосит?” Прин фаптул кэ зичець: „Орьчине фаче рэу есте бун ынаинтя Домнулуй
    ши де ел аре плэчере!” Сау: „Унде есте Думнезеул дрептэций?”'
  ben-OBCV: তোমরা তোমাদের কথার মাধ্যমে সদাপ্রভুকে ক্লান্ত করেছ। “আমরা কীভাবে তাঁকে
    ক্লান্ত করেছি?” তোমরা জিজ্ঞাসা করো। এই বলে, “সবাই যারা মন্দ কাজ করে তারা সদাপ্রভুর
    চোখে ভালো এবং তিনি তাদের উপর খুশি” অথবা এই বলে, “ন্যায়ের ঈশ্বর কোথায়?”
  som-som: Waxaad Rabbiga ku daaliseen erayadiinna, oo weliba waxaad tidhaahdaan,
    War sidee baannu isaga u daalinnay? Waad daalisaan markaad tidhaahdaan, Ku alla
    kii shar falaaba waa ku wanaagsan yahay Rabbiga hortiisa, oo isagu wuu ku farxaa.
    Amase markaad tidhaahdaan, Meeh Ilaahii caddaaladdu?
  lat-VUC: 'Laborare fecistis Dominum in sermonibus vestris, et dixistis: In quo eum
    fecimus laborare? In eo quod dicitis: Omnis qui facit malum bonus est in conspectu
    Domini, et tales ei placent: aut certe ubi est Deus judicii?'
  eng-ASVBT: Ye have wearied Jehovah with your words. Yet ye say, Wherein have we
    wearied him? In that ye say, Everyone that doeth evil is good in the sight of
    Jehovah, and he delighteth in them; or where is the God of justice?
  ita-1885: 'VOI avete travagliato il Signore con le vostre parole; e pur dite: In
    che l''abbiamo travagliato? In ciò che voi dite: Chiunque fa male piace al Signore,
    ed egli prende diletto in tali; ovvero: Ov''è l''Iddio del giudicio?'
  eng-LXXUP: ye that have provoked God with your words. But ye said, Wherein have
    we provoked him? In that ye say, Every one that does evil is a pleasing object
    in the sight of the Lord, and he takes pleasure in such; and where is the God
    of justice?
  eng-ULB: You have wearied Yahweh with your words. But you say, “How have we wearied
    him?” By saying, “Everyone who does evil is good in the eyes of Yahweh, and he
    delights in them,” or “Where is the God of justice?”
  spa-VBL: Ustedes han cansado al Señor con sus palabras. “¿Cómo lo hemos cansado?”
    preguntan ustedes. Al decir que todos los que hacen el mal son Buenos a la vista
    del Señor, y que él está a gusto con ellos, o también al preguntar ¿dónde está
    la justicia del Señor?
  fra-_FOB: 'Vous fatiguez l''Éternel par vos paroles, et vous dites: “En quoi le
    fatiguons-nous? “ C''est en disant: Quiconque fait le mal est bon aux yeux de
    l''Éternel, et c''est en eux qu''il prend plaisir; ou bien: Où est le Dieu de
    la justice?'
  mal-mal: 'നിങ്ങൾ നിങ്ങളുടെ വാക്കുകളാൽ യഹോവയെ മുഷിപ്പിക്കുന്നു. എന്നാൽ നിങ്ങൾ: “ഏതിനാൽ
    ഞങ്ങൾ അവനെ മുഷിപ്പിക്കുന്നു” എന്നു ചോദിക്കുന്നു. “ദോഷം പ്രവർത്തിക്കുന്ന ഏവനും
    യഹോവയ്ക്ക് ഇഷ്ടമുള്ളവൻ ആകുന്നു; അങ്ങനെയുള്ളവരിൽ അവൻ പ്രസാദിക്കുന്നു; അല്ലെങ്കിൽ
    ന്യായവിധിയുടെ ദൈവം എവിടെ?” എന്നിങ്ങിനെ നിങ്ങൾ പറയുന്നതിനാൽ തന്നെ.'
  urd-GVR: Tumhārī bātoṅ ko sun sun kar Rab thak gayā hai. Tum pūchhte ho, “Ham ne
    use kis tarah thakā diyā hai?” Is meṅ ki tum dāwā karte ho, “Badī karne wālā Rab
    kī nazar meṅ ṭhīk hai, wuh aise logoṅ ko pasand kartā hai.” Tum yih bhī kahte
    ho, “Allāh kahāṅ hai? Wuh insāf kyoṅ nahīṅ kartā?”
  suz-BL: गे इन लोव़मी परमप्रभु यावे कली ब्रीपाइक्‍तीनी। मोपा यो गेपुकीमी “गोपुकीमी
    मार लोव़मी इन कली ब्रीपाइक्‍का?” देंतीनी। गेपुकीमी “दूली लोव़ पा मरिम्‍शो गेय
    पाइब नेल्‍ल परमप्रभु यावे आ ङोंइती ठीक बाक्‍नीम। मिनु मेको, मेको आन कली तशा ग्‍येरसीशो
    बाक्‍ब” दे “निसाफ पाइब परमप्रभु ते बाक्‍बा ङा?” दे यो देंनीनी। मलाकी ३:१३-१४
  eng-NOY: Ye have wearied Jehovah with your words; Yet ye say, “Wherein have we wearied
    him?” In that ye say, “Every one of them that do evil Is good in the sight of
    Jehovah, And in them he hath delight”; Or, “Where is the God of judgment?”
  ita-1927: 'Voi stancate l’Eterno con le vostre parole, eppur dite: “In che lo stanchiamo
    noi?” In questo, che dite: “Chiunque fa il male è gradito all’Eterno, il quale
    prende piacere in lui!” o quando dite: “Dov’è l’Iddio di giustizia?”'
  ckb-ckb: 'بە قسەکانتان یەزدانتان ماندوو کرد. ئێوە دەپرسن: «بە چی ماندوومان کرد؟»
    بەوەی کە گوتتان: «ئەوەی خراپە بکات، لەبەرچاوی یەزدان چاکە، ئەو بەوان دڵخۆشە،»
    یان «خودای دادپەروەری لەکوێیە؟»'
  eng-BBE: You have made the Lord tired with your words. And still you say, How have
    we made him tired? By your saying, Everyone who does evil is good in the eyes
    of the Lord, and he has delight in them; or, Where is God the judge?
  kan-OKCV: “ನಿಮ್ಮ ಮಾತುಗಳಿಂದ ಯೆಹೋವ ದೇವರಿಗೆ ಬೇಸರ ಮಾಡಿದ್ದೀರಿ. “ಆದರೂ, ನಾವು ಯಾವುದರಲ್ಲಿ
    ಆತನಿಗೆ ಬೇಸರ ಮಾಡಿದ್ದೇವೆ?” ಎಂದು ಕೇಳುತ್ತೀರಿ. “ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವವರೆಲ್ಲರು, ಯೆಹೋವ ದೇವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವರು, ಅವರಲ್ಲಿ ಆತನು ಮೆಚ್ಚುತ್ತಾನೆ ಎಂದೂ, ನ್ಯಾಯದ ದೇವರು ಎಲ್ಲಿ? ಎಂದೂ
    ನೀವು ಹೇಳುವುದರಿಂದಲೇ.”
  tam-2017: உங்கள் வார்த்தைகளினாலே யெகோவாவை வருத்தப்படுத்துகிறீர்கள்; ஆனாலும் எதினாலே
    அவரை வருத்தப்படுத்துகிறோம் என்கிறீர்கள்; பொல்லாப்பைச் செய்கிறவனெவனும் யெகோவாவின்
    பார்வைக்கு நல்லவன் என்றும், அப்படிப்பட்டவர்கள்மேல் அவர் பிரியமாயிருக்கிறாரென்றும்,
    நியாயந்தீர்க்கிற தேவன் எங்கேயென்றும், நீங்கள் சொல்லுகிறதினாலேயே.
  spa-RV-1909: 'Habéis hecho cansar á Jehová con vuestras palabras. Y diréis: ¿En
    qué le hemos cansado? Cuando decís: Cualquiera que mal hace agrada á Jehová, y
    en los tales toma contentamiento: de otra manera, ¿dónde está el Dios de juicio?'
  ron-BTF: 'Aţi obosit pe DOMNUL prin cuvintele voastre. Totuşi voi spuneţi: În ce
    l-am obosit? Când spuneţi: Fiecare om ce face rău este bun în ochii DOMNULUI şi
    el îşi găseşte plăcerea în ei; sau: Unde este Dumnezeul judecăţii?'
  eng-WEBP: You have wearied the LORD with your words. Yet you say, ‘How have we wearied
    him?’ In that you say, ‘Everyone who does evil is good in the LORD’s sight, and
    he delights in them;’ or ‘Where is the God of justice?’
  eng-FBV: You have worn the Lord out with your words. “How have we worn him out?”
    you ask. By saying everyone who does evil is good in the sight of the Lord and
    he is happy with them, or by asking, where is the Lord's justice?
  nld-1939: 'Gij hebt Jahweh door uw woorden vermoeid! Ge zegt: Waarmede hebben wij
    Hem dan vermoeid? Door te zeggen: Die kwaad doet, is goed in de ogen van Jahweh,
    en welgevallig aan Hem; of: Waar blijft toch de God van het oordeel!'
  nch-BL: 'Anquichijtoque para TOTECO ma siyahui ica miyac amocamanal. Pero antatzintocaj:
    “¿Ica taya tamanti tijchihualtijtoque ma siyahui TOTECO?” Anquisiyahuiltijtoque
    pampa anmoilhuíaj amo quichihua cati xitahuac huan amo quema quintatzacuiltía
    amo cuajcualme. Anquiijtohuaj para TOTECO más quipactíaj cati tajtacolchihuaj.
    Antatzintocaj: “¿Canque itztoc Toteco Dios cati quichihua cati xitahuac?”'
  vie-1934: 'Các ngươi đã làm phiền Đức Giê-hô-va bởi những lời nói mình; các ngươi
    lại nói rằng: Chúng tôi có làm phiền Ngài ở đâu? Aáy là khi các ngươi nói: Ai
    làm điều dữ thì đẹp mắt Đức Giê-hô-va, và Ngài ưa thích những người như vậy; bằng
    chẳng vậy, thì nào Đức Chúa Trời của sự chánh trực ở đâu?'
  hin-CV: तुमने अपनी बातों से याहवेह को खिन्‍न कर दिया है. और तुम पूछते हो, “हमने
    उन्हें कैसे खिन्‍न किया है?” ये कहने के द्वारा, “वे सब जो बुरे काम करते हैं, वे
    याहवेह की दृष्टि में अच्छे व्यक्ति हैं, और याहवेह उनसे खुश हैं” या “न्यायी परमेश्वर
    कहां है?”
  spa-BES: 'Has cansado al Señor con tus palabras. Y todavía dices: ¿Cómo lo hemos
    cansado? Al decir: Todo el que hace lo malo es bueno a los ojos del Señor, y él
    se deleita en ellos; o ¿Dónde está Dios el juez?'
  tdx-tdx: 'Fa nimokore’ areo t’Iehovà amo enta’ areoo. le manao ty hoe: Aa vaho akore
    ty nampimokora’ay? Ami’ty atao’ areo ty hoe: Hene soa am-pivazohoa’ Iehovà eo
    ze manao raty, vaho no’e! ndra ty hoe; Aia i Andrianañaharen- kavantañañey?'
  tha-KJV: เจ้​าได้กระทำให้พระเยโฮวาห์อ่อนระอาพระทัยด้วยคำพูดของเจ้า เจ้​ายังจะกล่าวว่า
    “เราทั้งหลายกระทำให้​พระองค์​อ่อนพระทัยสถานใดหรือ” ก็​เมื่อเจ้ากล่าวว่า “​ทุ​กคนที่กระทำความชั่​วก​็เป็นคนดีในสายพระเนตรของพระเยโฮวาห์
    และพระองค์ทรงปี​ติ​ยินดี​ในคนเหล่านั้น” หรือโดยถามว่า “พระเจ้าแห่งการพิพากษาอยู่​ที่ไหน​”
  por-BR-2018: 'Cansais ao SENHOR com vossas palavras. E ainda dizeis: Em que nós
    o cansamos? Quando dizeis: Qualquer um que faz o mal é bom aos olhos ao SENHOR,
    que se agrada deles; ou: Onde está o Deus do juízo?'
  deu-ELO: 'Ihr habt Jehova mit euren Worten ermüdet; und ihr sprechet: Womit haben
    wir ihn ermüdet? Damit, daß ihr saget: Jeder Übeltäter ist gut in den Augen Jehovas,
    und an ihnen hat er Gefallen; oder wo ist der Gott des Gerichts?'
  eng-WYC-2018: Ye made the Lord for to travail in your words, and ye said, Wherein
    made we him for to travail? In that that ye say, Each that doeth evil, is good
    in the sight of the Lord, and such men please him; either certainly, Where is
    God of doom? (Ye have travailed, or tired, the Lord with your words, and ye have
    said, How have we travailed, or tired, him? Because ye say, Everyone who doeth
    evil, is good in the sight of the Lord, and such people please him; and certainly
    when ye say, Where is the God of judgement?)
  epo-epo: 'Vi indignigis la Eternulon per viaj vortoj. Tamen vi diras: Per kio ni
    indignigis Lin? Per tio, ke vi diras: Ĉiu malbonaganto estas bona antaŭ la okuloj
    de la Eternulo, kaj tiajn Li favoras; aŭ: Kie estas la Dio de justeco?'
  uig-PIN: '— Silǝr sɵzliringlar bilǝn Pǝrwǝrdigarning sǝwr-taⱪitini ⱪoymidinglar,
    andin silǝr: «Biz nemǝ ⱪilip Uning sǝwr-taⱪitini ⱪoymaptuⱪ?» — dǝysilǝr. Sǝwr-taⱪitini
    ⱪoymiƣanliⱪinglar bolsa dǝl: «Rǝzillik ⱪilƣuqi Pǝrwǝrdigarning nǝziridǝ yahxidur,
    U ulardin hursǝn bolidu»; yaki «Adalǝtni yürgüzgüqi Huda zadi nǝdidur?» — degininglǝrdǝ
    bolmamdu!'
  beo-beo: Dilia da bagade sia:beba:le, Hina Gode da nabala helesa. Be dilia da amane
    adole ba:sa, “Ninia habodane Hina Gode helema:ne hamosala:?” Dilia da Gode helema:ne
    agoane hamosa. Dilia da ogogole agoane sia:sa, “Hina Gode Bagadedafa da wadela:i
    hamosu dunuma hahawane bagade dawa:sa. E da ilima bagadewane asigisa.” O dilia
    da agoane adole ba:sa, “Dunu da Gode Ea fofada:su hou da moloidafa sia:sa. Be
    amo Gode da habila:?”
  tpi-OTNT: Yupela i bin mekim planti kain kain tok na Bikpela i les pinis long dispela
    toktok bilong yupela. Tasol yupela i save askim olsem, “Mipela i mekim wanem tok
    na Bikpela i les long mipela?” Yupela i save tok olsem, “Bikpela i ting ol man
    bilong mekim rong ol i gutpela man, na em i save laikim ol.” Na yupela i save
    toktok nabaut olsem, “Ol i tok, God i save mekim stretpela pasin. Tasol mipela
    i no lukim em i mekim dispela kain pasin.” Olsem na em i les tru long tok bilong
    yupela.
  hau-SA: Kun sa Ubangiji Maɗaukaki ya gaji da maganganunku. Sai kuka ce, “Yaya muka
    sa ya gaji?” Kun yi haka ta wurin cewa, “Duk waɗanda suke aikata mugunta, mutanen
    kirki ne a gaban Ubangiji, yana kuwa jin daɗinsu,” kuna kuma cewa, “Ina Allah
    mai adalci yake?”
  uig-LAT: '— Siler sözliringlar bilen Perwerdigarning sewr-taqitini qoymidinglar,
    andin siler: «Biz néme qilip Uning sewr-taqitini qoymaptuq?» — deysiler. Sewr-taqitini
    qoymighanliqinglar bolsa del: «Rezillik qilghuchi Perwerdigarning neziride yaxshidur,
    U ulardin xursen bolidu»; yaki «Adaletni yürgüzgüchi Xuda zadi nedidur?» — dégininglerde
    bolmamdu!'
  nde-nde: Selimdinile uThixo ngamazwi enu. Lingabuza lithi, “Simdinise kanjani?”
    Ngokuthi, “Bonke abenza ububi balungile emehlweni kaThixo, njalo uyathokoza ngabo,”
    loba ngokuthi, “Ungaphi uNkulunkulu wokwahlulela kuhle na?”
  ton-ton: '¶ Kuo mou fakafiuʻi ʻa Sihova ʻaki hoʻomou ngaahi lea. Ka ʻoku mou pehē,
    ‘Kuo mau fakafiuʻi ia ʻi he hā?’ ʻOka mou ka pehē, ‘Ko ia kotoa pē ʻoku fai kovi
    ʻoku lelei ia ʻi he ʻao ʻo Sihova,’ pea ‘ʻOku ne fiemālie kiate kinautolu: pe,
    ‘Ko e fē ʻae ʻOtua ʻoku fakamaau?’'
  ces-1613: 'Těžcí jste Hospodinu slovy svými, a však říkáte: V čem jsme těžcí? Když
    říkáte: Každý, kdož činí zlé, líbí se Hospodinu, a v těch on líbost má, aneb:
    Kde jest Bůh soudu?'
  eng-WMB: You have wearied the LORD with your words. Yet you say, ‘How have we wearied
    him?’ In that you say, ‘Everyone who does evil is good in the LORD’s sight, and
    he delights in them;’ or ‘Where is the God of justice?’
  tam-TCV: உங்கள் வார்த்தையினாலே யெகோவாவை சோர்வடையச் செய்தீர்கள். “எப்படி அவரை சோர்வடைய
    வைத்தோம்?” எனக் கேட்கிறீர்கள். தீமையானவற்றைச் செய்கிற எல்லோரையும் பார்த்து, யெகோவாவின்
    பார்வையில் நல்லவர்கள் என்றும், அவர்களிலே அவர் மகிழ்ச்சிகொள்கிறார் என்றும் சொல்கிறீர்கள்.
    “நீதியை வழங்கும் இறைவன் எங்கே?” என்று கேட்கும்போதுமே அவ்வாறு செய்கிறீர்கள்.
  ceb-ULB: Gipalagot ninyo si Yahweh uban sa inyong mga pulong. Apan miingon kamo,
    'Giunsa man namo siya pagpalagot?” Pinaagi sa pagsulti nga, “Ang tanang tawo nga
    nagabuhat ug daotan maayo sa panan-aw ni Yahweh, ug nalipay siya kanila,” o “Asa
    man ang Dios sa hustisya?”
  pol-UBG: 'Naprzykrzaliście się PANU swoimi słowami. A mówicie: W czym mu się naprzykrzaliśmy?
    W tym, gdy mówicie: Każdy, kto czyni zło, podoba się PANU i w takich ma on swe
    upodobanie; albo: Gdzież jest Bóg sądu?'
  agr-agr: 'Tuke Pujuuk atum sumamun antu antugtama yawetjamjae. Nuniku aig atum iniakjum:
    “¿Iish yawetjamjati tusaish, waji ima segaji?” tajume. Tau asajum: “Tuke Pujuuk
    pegkegchau asa, aents pegkegchau aidaun shiig kuitamui”, tajume. Atumek makichkish:
    Apajuík dekas pegkejapi, tatsugme.'
  kyc-kyc: Nakamana pii dokome Anatu maka pinyi pyambulyaminyi. Dopa piminyipape nakamame
    lao, Namwame apa pyuo baa maka mainyi pyambulyamase? letaminyi. Dokona doko Kamongo
    Porai Wakasa dokome yulu koo pingi dupwa keyange lao suu pilyamo, letaminyi. Kinyiko,
    nakamana lao rae mailyamo, letaminyi. Panda Anatu kinyi rolae rapu pilyamo doko
    anja karamo lao piso silyaminyi. Dopa pyuo baa maka mainyi pyambulyaminyi.
  urd-GVU: تمہاری باتوں کو سن سن کر رب تھک گیا ہے۔ تم پوچھتے ہو، ”ہم نے اُسے کس طرح
    تھکا دیا ہے؟“ اِس میں کہ تم دعویٰ کرتے ہو، ”بدی کرنے والا رب کی نظر میں ٹھیک ہے،
    وہ ایسے لوگوں کو پسند کرتا ہے۔“ تم یہ بھی کہتے ہو، ”اللہ کہاں ہے؟ وہ انصاف کیوں
    نہیں کرتا؟“
  eng-OEBCW: You have wearied the Lord with your words. You ask, ‘How have we wearied
    him?’ By saying, ‘Everyone who does evil is good in the sight of the Lord, and
    he delights in them.’ Or, ‘Where is the God of justice?’
  deu-1912: 'Ihr macht den HERRN unwillig durch eure Reden. So sprecht ihr: “Womit
    machen wir ihn unwillig?” damit daß ihr sprecht: “Wer Böses tut, der gefällt dem
    HERRN, und zu solchen hat er Lust”, oder: “Wo ist der Gott, der da strafe?”'
  ntj-ntj: Wiya, Mama Kuurrnga walykurringu tirtu-yan wangkarranyangka. Nyangka-yan
    tjapira, “Wanytjapirinypa-latju palyarnu nyangka Mama Kuurrnga walykurringu?”
    Wiya, nyuntulu-yan watjarnu, “Mama Kuurrnga pukurlpa yarnangulu-ya palyamunu palyaranyangka.
    Palunyalu-tjananya nyakula wantirra.” Puru-yan tjapira, “Nyaatjanu Mama Kuurrtu
    palyamunu palyalpayi pirninya nyakula wantirra? Tjinguru-tjananya pungama.”
  kan-2017: ನೀವು ಯೆಹೋವನನ್ನು ನಿಮ್ಮ ಮಾತುಗಳಿಂದ ಬೇಸರಗೊಳಿಸಿದ್ದೀರಿ. “ಯಾವ ವಿಷಯದಲ್ಲಿ ಆತನನ್ನು
    ಬೇಸರಗೊಳಿಸಿದ್ದೇವೆ ಅನ್ನುತ್ತೀರಾ? ಪ್ರತಿಯೊಬ್ಬ ದುರಾಚಾರಿಯು ಯೆಹೋವನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯವನು.
    ಅವರೇ ಆತನಿಗೆ ಇಷ್ಟ. ನ್ಯಾಯತೀರಿಸುವ ದೇವರು ಎಲ್ಲಿದ್ದಾನೆ?” ಎಂದು ನೀವು ಕೇಳುವುದರಿಂದ ಆತನ ಗಮನದಲ್ಲಿ
    ಇದ್ದೀರಿ.
  yap-yap: Ke aw parwon SOMOL ko thin romed. Machane be lungumed, “Ni uw rogon ni
    kug aw niged parwon?” Ya gimed be ga’ar, “I SOMOL ni Gubin ma Rayag Rok e be leamnag
    ni urngin e girdi’ ni be ngongliy e kireb e bfel’; ya ba’adagrad.” Ara gimed be
    fith ni be lungumed, “Bu uw fare Got ni yima leamnag nma rin’ e tin nib mat’aw?”
  hlt-MCSB: BOEIPA he na ol neh na kohnue sakuh. Tedae, “Balae na kohnue,” na ti uh.
    “Boethae aka saii boeih loh BOEIPA mik ah then tih amih te amah loh a ngaih. Tiktamnah
    Pathen te menim?” na ti uh.
  mdy-ETH: ዒንሢ ጌስታ ጌኤዞና ቤዞ ቤዞ ጌስቲ ናንጊና ናንጋ ጎዳ ዒንሢ ሼናሴኔ፤ ዒንሢ ጋዓንቴ፦ «ዓይጎናንዳይ ኑ ዒዛ ሼናሲሴሢ?»
    ጋዓኔ፤ ዒንሢ ዒዛ ሼናሲሴሢ፦ «ፑርታ ማዻ ዓሲ ቢያ ናንጊና ናንጋ ጎዳ ቤርታ ኮሺ ማዒ ጴዻኔ፤ ናንጊና ናንጋ ጎዳ ዬይ ዎዎዛሳኔ»
    ጌይ ጌይ፥ ሃሣ ጊንሣ፦ «ፒዜ ዎጌ ዎጋ ፆኦሲ ዎካዳይ?» ጌይ ጌይ ዖኦጪፆናኬ።
  twi-ASANTE: Mode mo nsɛm tuatua Awurade aso. Mobisa sɛ, “Ɛkwan bɛn so na moatuatua
    nʼaso?” Moka sɛ, “Wɔn a wɔyɛ bɔne nyinaa tene wɔ Awurade anim, na wɔsɔ nʼani,”
    anaa “Onyankopɔn ɔtemmufoɔ nokwafoɔ no wɔ he?”
  eng-WEBU: You have wearied the LORD with your words. Yet you say, ‘How have we wearied
    him?’ In that you say, ‘Everyone who does evil is good in the LORD’s sight, and
    he delights in them;’ or ‘Where is the God of justice?’
  wal-wal: Intte intte haasayan GODAA daafurssideta. SHin intte, “Nuuni a waatidi
    daafurssidoo?” yaageeta. Intte a daafurssidoogee, “Iitaa oottiyaageeti ubbai GODAA
    sinttan suure; qassi ikka etan ufaittees” yaagiyoogan woikko, “Tumaa pirddiya
    Xoossai awan de7ii?” yaagiyoogaana.
  spa-PDDPT: 'Ustedes fastidian a Yavé con sus palabras y dicen: ¿Cómo lo fastidiamos?
    Cuando dicen: Todo el que hace mal agrada a Yavé, y de ellos se complace. O dicen:
    ¿Dónde está el ʼElohim de justicia?'
  gun-gun: 'Peẽ kuery pemomboriau Senhor pendeayvu py. Ha''e ramo aipopeje: “Mba''e
    nunga py tu romomboriau?” peje. Mba''eta pendejeupe ae aipopeje: “ Senhor omboeko
    porã ''rã teko vai apoa kuery, oguerovy''a guive”, peje. Ha''e rami e''ỹ vy “Mba''exa
    tu oiko Nhanderuete nhombopaga aguã?” peje rive.'
  agu-BL: 'Ja icy'' paj Ryos tan tbite''n chitzi''u'' chikulu''; na iẍnin na chitzane''tu''
    tan talche''n tetz: ¿Mbi''tz na katzan tan talche''n teru'', yi ja wi''t icy''
    chan paju'' tan tbite''n? Yi puntil i''tz: Ja icy'' paj i'' scye''ju'', na na
    cyalu'': “Na tzatzin Ryos scye''j yi e'' yi cachi'' na chiban; nin wi''nin na
    tzatzin i'' scye''j. Ncha''tz qui na cyocsaju'' yi qui na je'' k''ab i'' twi''
    jun, na na cyalu'': ¿Na'' tzun atit cyent yi Ryosa''tz yi chin tz''aknak cunin
    tan cawun?” che''chu'' na ban.'
  ilo-ULB: Binannogyo ni Yahweh kadagiti sasaoyo. Ngem ibagbagayo, “Kasano koma a
    binannogmi isuna?” Babaen iti panangibagbagayo iti, “Nasayaat iti imatang ni Yahweh
    ti siasinoman nga agar-aramid iti dakes, ken maay-ayo isuna kadakuada;” wenno
    “Sadino ti ayan ti Dios iti hustisia?”
  kpg-kpg: Dimaadua gu duadua i godou helekai! Goodou e heheeu, “Dehee tadau hai ne hai
    gaa hidi iei Mee ga duadua?” Mai i godou helehelekai boloo, “Dimaadua e hagamaanadu
    bolo nia daangada huogodoo ala guu hai di huaidu, aanei go digau ala e humalia,
    gei e donu, Mee e hila anga gi digaula.” Be mai i godou heheeu boloo, “Dehee di
    God dela bolo Ia e donu?”
  uig-ARA: 'ــ سىلەر سۆزلىرىڭلار بىلەن پەرۋەردىگارنىڭ سەۋر-تاقىتىنى قويمىدىڭلار، ئاندىن
    سىلەر: «بىز نېمە قىلىپ ئۇنىڭ سەۋر-تاقىتىنى قويماپتۇق؟» ــ دەيسىلەر. سەۋر-تاقىتىنى
    قويمىغانلىقىڭلار بولسا دەل: «رەزىللىك قىلغۇچى پەرۋەردىگارنىڭ نەزىرىدە ياخشىدۇر،
    ئۇ ئۇلاردىن خۇرسەن بولىدۇ»؛ ياكى «ئادالەتنى يۈرگۈزگۈچى خۇدا زادى نەدىدۇر؟» ــ
    دېگىنىڭلەردە بولمامدۇ!'
  sus-sus: Wo bara Alatala ratagan wo xa wɔyɛnyi ra, kɔnɔ wo fa maxɔrinyi tife, «Muxu
    a rataganxi di?» N xa wo yaabi. Wo a rataganxi a falafe ra, «Fe kobi rabama nan
    nafan Alatala ma, a na mixi mɔɔli nan fenma.» Wo man a rataganxi a falafe ra,
    «Ala kiitisa na minden?»
  pon-2006: KAUN-O ketin ngirekilahr amwail koasoi kan! Ahpw kumwail kin kalelapak,
    “Ia mwomwen at kahredahr eh ketin ngirala?” Sang ni amwail kin koasoia dene KAUN-O,
    Wasa Lapalap, kin ketin kupwukupwure me aramas koaros me kin wiahda me suwed iei
    irail me mwahu; dene ni mehlel e kin ketin kupwure irail. De sang ni amwail kin
    kalelapak, “Ia Koht me uhdahn pwungen?”
  jae-jae: Amac asakam Apômtau ŋa nêm biŋ. Mago amac asôm gebe “Aêac agôm eŋ ôli ŋakam
    kêsa ŋa asageŋ.” Agôm ŋa biŋ tonec gebe “Lausiŋ undambêŋa nêŋ Apômtau gêlic lau,
    taŋ sêgôm sec naŋ ŋajam. Ma eŋ têtac ŋajam kêtu êsêacŋa.” Ma amac atu kênac biŋ
    teŋ gebe “Anôtô taŋ oc êmêtôc biŋ naŋ, gêmoa ondoc.
  ksd-ksd: 'Ava tar vamilamila ra Luluai ma kavava tinata. Ma ava biti ke dari: Ave
    tar vamila ma ra ava? Tago ava biti: Diat par dia pait ra varpiam dia ko ta ra
    mata i ra Luluai, ma i gugu ta diat; ba dari: Akave ra God nina i varvarkurai?'
  tur-YTC: Sözlerinizle Yahve'yi yordunuz. ‘Onu nasıl yorduk?’ diyorsunuz. ‘Kötülük
    yapan herkes Yahve'nin gözünde iyidir ve onlardan hoşlanır’ ya da ‘Adalet Tanrısı
    nerede?’ demenizle.”
  grc-BRENT: οἱ παροξύναντες τὸν Θεὸν ἐν τοῖς λόγοις ὑμῶν· καὶ εἴπατε, ἐν τίνι παρωξύναμεν
    αὐτόν; ἐν τῷ λέγειν ὑμᾶς, πᾶς ποιῶν πονηρὸν, καλὸν ἐνώπιον Κυρίου, καὶ ἐν αὐτοῖς
    αὐτὸς εὐδόκησε, καί ποῦ ἐστιν ὁ Θεὸς τῆς δικαιοσύνης;
  ind-AYT: “Kamu telah menyusahkan TUHAN dengan perkataanmu, tetapi kamu bertanya,
    ‘Bagaimanakah kami menyusahkan-Nya?’ Dengan berkata, ‘Setiap orang yang berbuat
    jahat adalah baik di mata TUHAN dan Dia berkenan kepada mereka,’ atau, ‘Di manakah
    Allah yang Mahaadil itu?’”
  nya-nya: Mwamutopetsa Yehova ndi zoyankhula zanu. Inu mukufunsa kuti, “Kodi tamutopetsa
    bwanji?” Mwamutopetsa ponena kuti, “Aliyense amene amachita zoyipa ndi wabwino
    pamaso pa Yehova ndipo iye amakondwera naye” kapena pofunsa kuti, “Ali kuti Mulungu
    woweruza mwachilungamo?”
  hrv-hrv: 'Dosađujete Jahvi svojim riječima, a pitate: “U čemu mu dosađujemo?” Time
    što govorite: “Svi koji zlo čine dobro su viđeni u očima Jahvinim i takvi su mu
    mili!” ili: “Gdje je Bog pravde?”'
  mps-mps: Dagego te haniani po hauwa obaso, tama Genuai Bidi te pode hagela yalio.
    Tiali goli, dagego te tiwai po hanalu wali, “Dago mena po obaso, te Genuai Bidigo
    dade hagela homu ebowe?” Dagego te tiwai po obao, “Genuai Bidigo homude te dwai
    sę ebo bidi te augwali wiegi yai bidi dabe da waibao, po meni, te agai augwali
    godolo eba homu yali.” Tama dagego e tiwai po weyu yali, “Augwa te po weyu, Godigo
    te doloba pai kolesaga ebo dao wali. Tiali goli, dago aga te dwai kolesaga ebo
    bagede te tama tebo subeo,” wali. Tama tibaso, agai dagego te wabo pode hagela
    homu mu ebo dao po walio.
  tpi-tpi: Yupela i bin mekim planti kain kain tok na Bikpela i les pinis long dispela
    toktok bilong yupela. Tasol yupela i save askim olsem, “Mipela i mekim wanem tok
    na Bikpela i les long mipela?” Yupela i save tok olsem, “Bikpela i ting ol man
    bilong mekim rong ol i gutpela man, na em i save laikim ol.” Na yupela i save
    toktok nabaut olsem, “Ol i tok, God i save mekim stretpela pasin. Tasol mipela
    i no lukim em i mekim dispela kain pasin.” Olsem na em i les tru long tok bilong
    yupela.
  dan-1931: 'I trætter HERREN med eders Ord. Og I spørger: “Hvorved trætter vi?” Ved
    at sige: “Enhver som gør ondt, er god i HERRENS Øjne; i dem har han Behag; hvor
    er ellers Dommens Gud?”'
  vie-OVCB: 'Những lời nói của các ngươi đã làm nhàm tai Chúa Hằng Hữu. Nhưng các
    ngươi hỏi: “Chúng tôi làm chán tai Chúa thế nào được?” Vì các ngươi nói: “Ai làm
    điều dữ thì vừa ý Chúa; Ngài thích họ,” hoặc hỏi: “Đức Chúa Trời công bằng ở đâu?”'
  guj-2017: તમે તમારા શબ્દોથી યહોવાહને કંટાળો ઉપજાવ્યો છે. પણ તમે કહો છો કે, “કેવી
    રીતે અમે તેમને કંટાળો ઉપજાવ્યો છે? “દુષ્કર્મ કરનાર દરેક માણસ યહોવાહની નજરમાં સારો
    છે, તેનાથી તેઓ પ્રસન્ન થાય છે; અથવા ઈશ્વરનો ન્યાય ક્યાં છે?” એવું કહીને તમે તેમને
    કંટાળો ઉપજાવ્યો છે.
  pon-2006A: KAUN-O ketin ngirekilahr amwail koasoi kan! Ahpw kumwail kin kalelapak,
    “Ia mwomwen at kahredahr eh ketin ngirala?” Sang ni amwail kin koasoia dene KAUN-O,
    Wasa Lapalap, kin ketin kupwukupwure me aramas koaros me kin wiahda me suwed iei
    irail me mwahu; dene ni mehlel e kin ketin kupwure irail. De sang ni amwail kin
    kalelapak, “Ia Koht me uhdahn pwungen?”
  por-BRBSL: 'Você cansa Yahweh com suas palavras. No entanto, você diz: “Como o cansámos?
    Naquilo que você diz: “Todo aquele que faz o mal é bom aos olhos de Iavé, e ele
    se deleita com eles;” ou “Onde está o Deus da justiça?'
  eng-OEBUS: You have wearied the Lord with your words. You ask, “How have we wearied
    him?” By saying, “Everyone who does evil is good in the sight of the Lord, and
    he delights in them.” Or, “Where is the God of justice?”
  cth-cth: Nangmouh teh BAWIPA hnâ a poum totouh na lawk apap awh. Bangtelamaw hnâ
    a poum totouh na sak awh tetpawiteh, ka payon e tami pueng, Cathut hmalah ahawi
    doeh. Hot patet e taminaw hah BAWIPA ni a ngai doeh, lawkcengkung Cathut teh nâmouh
    ao va telah na ti awh.
  twi-twi: Mode mo nsɛm tuatua Awurade aso. Mubisa se, “Ɔkwan bɛn so na moatuatua
    nʼaso?” Moka se, “Wɔn a wɔyɛ bɔne nyinaa sen wɔ Awurade anim, na wɔsɔ nʼani,”
    anaa “Onyankopɔn temmufo nokwafo no wɔ he?”
  hlt-hlt: BOEIPA he na ol neh na kohnue sakuh. Tedae, “Balae na kohnue,” na ti uh.
    “Boethae aka saii boeih loh BOEIPA mik ah then tih amih te amah loh a ngaih. Tiktamnah
    Pathen te menim?” na ti uh.
  tbz-SIM: 'Kɛ̀ Mɑdɑsii bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɔ̀unɛ̀mu di kó tinɑ́ɑǹtì. Kɛ̀
    di nɛ́ békú dimɑ́ɑ̀ kɛ tú, kù tì ɔ̀unɛ̀ bɑ nkpɛ́í? Kù di ɔ̀unɛ̀ tì, tiì tú, di
    ɔ̃ nnɑ́ɑ́ ntì kɛ tú ti Yiɛ̀ nKuyie nhɔ̃ nwúó nwèè dɔ̀ɔ̀ri mɛyɛi nkɛ dɛ̀ kù nɑɑti,
    kɛ̀ kù ò yɑ̀rí, kù nɛ́ yɛ̃ nkù wetí ɔ̃̀mmɛ botí?'
  msy-2020: Ia mɨgɨrɨgɨar guar avɨribagh amizɨma, Ikiavɨra Itir God ian mɨgɨrɨgɨar
    kaba bar dar amɨra. Ia kamaghɨn azangsɨsi, “E mɨgɨrɨgɨar manabagh amizɨ, Ikiavɨra
    Itir God en amɨra?” Ia kamaghɨn mɨgei, “Ikiavɨra Itir God gumazir arazir kurabagh
    amibav gɨa ghaze, Me dera, ezɨ a me gifonge.” Egha ia tintinibar kamaghɨn mɨgei,
    “Gumazamiziba ghaze, God arazir aghuibaram amua gumazamizibar araziba akɨri. Ezɨ
    e an garima, a guizɨn arazir katam gamizir puvatɨ.” Kamaghɨn amizɨ, a ian mɨgɨrɨgɨar
    kaba bar dar aghua.
  dop-dop: 'Ɩ́ tʋɣɩ Ɩsɔ mɑɣɑ wɑhɑlɑ nɑ mə tɔmnɑɑ. Ɩlɛnɑ ɩ́ tɑɣɑnəɣɩ yɔɣɔtʋɣʋ sɩ: Pepe
    tɑɑ kɛ́ tə tʋɣʋ-ŋ wɑhɑlɑ? Timpi ɩ́ tɔŋ sɩ Ɩsɔ mɑ́ mɑ cɑɑkɩ ɩsɑɣɑlɑtɑɑ. Mɑ lɑŋlɛ
    hɛɛkənɑ-wɛɣɛ teu. Aɑɩyee sɩ: Ɩsɔ wei ɩ hɔŋ tɑ ŋkpɑŋŋ tɔ ɩ wɛ le? Tənɑɣɑ ɩ́ tʋɣənɑ-m
    wɑhɑlɑ.'
  azb-azb: Dediklərinizlə Rəbbi yordunuz. «Onu nə ilə yorduq?» deyə soruşursunuz.
    «Pislik edən hər kəs Rəbbin gözündə yaxşıdır və Rəbb onlardan razıdır» yaxud «Ədalət
    keşikçisi olan Allah haradadır?» deyərək Onu yordunuz.
  eng-DBY: Ye have wearied Jehovah with your words, and ye say, Wherein have we wearied
    [him]? In that ye say, Every one that doeth evil is good in the sight of Jehovah,
    and he delighteth in them; or, Where is the God of judgment?
  hin-2017: तुम लोगों ने अपनी बातों से यहोवा को थका दिया है। तो भी पूछते हो, “हमने
    किस बात में उसे थका दिया?” इसमें, कि तुम कहते हो “जो कोई बुरा करता है, वह यहोवा
    की दृष्टि में अच्छा लगता है, और वह ऐसे लोगों से प्रसन्न रहता है,” और यह, “न्यायी
    परमेश्वर कहाँ है?”
  wol-KYG: 'Soof ngeen Aji Sax ji ak seeni wax, ngeen naan: «Nu nu ko soofe?» Xanaa
    naan: «Képp kuy def lu bon mooy ki baax ci Aji Sax ji, te kooku la safoo.» Mbaa
    ngeen naa: «Ana Yàlla jiy àtte dëgg sax?»'
  eng-YLT: 'Ye have wearied Jehovah with your words, And ye have said: ''In what have
    we wearied Him?'' In your saying: ''Every evil-doer [is] good in the eyes of Jehovah,
    And in them He is delighting,'' Or, ''Where [is] the God of judgment?'''
  kne-kne: Enggay naoma si Diyos sin kali yo. Salodsoden yo di gapo na, ngem say begew
    et din pangwanian yo en siged sin pangilan Diyos din am-in ay mangam-amag si lawa
    ya kanan yo en malaydan en daida. Siya abe sin pangwanian yo en “Into pay di kanan
    da en nalinteg ay Diyos.”
  eng-WYC-2017: Ye made the Lord for to travail in your words, and ye said, Wherein
    made we him for to travail? In that that ye say, Each that doeth evil, is good
    in the sight of the Lord, and such men please him; either certainly, Where is
    the God of doom?
  eng-WMBB: You have wearied the LORD with your words. Yet you say, ‘How have we wearied
    him?’ In that you say, ‘Everyone who does evil is good in the LORD’s sight, and
    he delights in them;’ or ‘Where is the God of justice?’
  urd-GVH: तुम्हारी बातों को सुन सुनकर रब थक गया है। तुम पूछते हो, “हमने उसे किस तरह
    थका दिया है?” इसमें कि तुम दावा करते हो, “बदी करनेवाला रब की नज़र में ठीक है,
    वह ऐसे लोगों को पसंद करता है।” तुम यह भी कहते हो, “अल्लाह कहाँ है? वह इनसाफ़ क्यों
    नहीं करता?”
  rug-rug: Doduru mia zinama si hakohakoni e Zihova. Ba nanasa pule guahe si gamu?
    “Vegua meke hakohakoni Sa?” Sina zama guahe si gamu, “E Zihova si qetuni mo sari
    na hahanana kaleadi sapu taveti na tie, leana mo si arini, sina lopu va kilasi
    Sa si arini.” Ba be “Avei sa Tamasa tana tinoṉoto?”
  gaz-gaz: Isin dubbii keessaniin Waaqayyoon dadhabsiiftaniirtu. “Nu akkamiin isa
    dadhabsiifne?” jettaniis gaafattu. “Warri waan hamaa hojjetan hundinuu fuula Waaqayyoo
    duratti gaarii dha; innis isaanitti gammada” yookaan “Waaqni murtii qajeelaa meerre?”
    jechuudhaan.
  fra-LSG: 'Vous fatiguez l’Éternel par vos paroles, Et vous dites: En quoi l’avons-nous
    fatigué? C’est en disant: Quiconque fait le mal est bon aux yeux de l’Éternel,
    Et c’est en lui qu’il prend plaisir! Ou bien: Où est le Dieu de la justice?'
  gnn-gnn: Yo, nhumanydja ŋunhi bitjarra Garraynhanydja märr‐yawaryunmaraŋalana ŋuriŋi
    dhärukthu nhumalaŋgalay. Ga waŋa nhuma ŋuli dhä‐wirrka'yun bitjan, “Nhaltjan dhika
    ŋanapurru ŋanya ŋuli märr‐yawaryunmaramanydja?” bitjan. Djawaryun ŋayi yukurra
    ŋayaŋu‐ḏaḏawyunna ŋuriŋinydja nhumalaŋgala dhärukthu, ŋunhi nhuma ŋuli waŋa bitjan,
    “Godthu ŋuli ḻakarama ŋunhi dhuwurr‐yätjmirrinhanydja yolŋu'‐yulŋunha ‘ŋamakurru'mirri’
    bitjan. Wirrki ŋayi Godtja ḏukṯuk yätjmirriwunydja yolŋuwu walalaŋgu,” bitjan
    nhuma ŋuli. Ga wiripunydja nhuma ŋuli waŋa bitjan, “Wanhaka dhika ŋayi be Godtja?
    Nhätha dhika ŋayi yurru bunanydja, bala dhä‐ḏir'yundja dhuwurr‐yätjmirrinha?”
  yal-yal: Ɛ fala xuine Alatala xadanma. Ɛ a falama, ɛ naxa, “Nxu a raxadanma di?”
    Ɛ nɛma a falɛ, ɛ naxa, “Naxan yo fe ɲaxin liga, ne nan fan Alatala yɛɛ ra yi.
    Na kanne nan nafan a ma.” Hanma ɛ naxa, “Ala naxan kiti kɛndɛn sama, na minɛn
    yi?”
  haw-1868: Ua hooluhi oukou ia Iehova i ka oukou olelo ana. Aka, ke ninau mai nei
    oukou, Ma ke aha la ka makou i hooluhi ai? I ka mea a oukou i olelo ai, O ka mea
    hana hewa, he pono ia imua o Iehova, a he lealea kona ia lakou; A o keia hoi,
    Auhea la ke Akua nana e hoohewa mai?
  arb-NAV: 'قَدْ أَتْعَبْتُمُ الرَّبَّ بِكَلامِكُمْ، وَمَابَرِحْتُمْ تَتَسَاءَلُونَ:
    «كَيْفَ أَتْعَبْنَاهُ؟» أَتْعَبْتُمُوهُ بِقَوْلِكُمْ: «كُلُّ مَنْ يَرْتَكِبُ الشَّرَّ
    هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ وَهُوَ يُسَرُّ بِهِمْ»، أَوْ بِسُؤَالِكُمْ:
    «أَيْنَ هُوَ إِلَهُ الْعَدْلِ؟»'
  ewe-ewe: Mietsɔ miaƒe nya kukluiwo do dziku na Yehowa. Gake miebua biae be, “Aleke
    míedo dziku na wòe?” Miedo dziku nɛ elabena miegblɔ be, “Nuvɔ̃wɔla ɖe sia ɖe nye
    ame nyui le Yehowa ŋkume eye woawo gɔ̃ hã ƒe nue nyoa eŋu” Miebia be, “Afi ka
    Mawu, ʋɔnudrɔ̃la la le?”
  eng-LEE: 'Ye have wearied the Lord with your words: yet ye say, Wherein have we
    wearied him? By your saying, Every one that doth evil is good in the eyes of the
    Lord, and in them he findeth delight; or else, Where is the God of justice!'
  asm-FB: তোমালোকে নিজৰ কথাৰ দ্বাৰাই যিহোৱাক ক্লান্ত কৰি তুলিছা; কিন্তু তোমালোকে কৈছা,
    “কেনেকৈ আমি তেওঁক ক্লান্ত কৰিছোঁ?” এইদৰে তোমালোকে কৰিছা, কিয়নো তোমালোকে কৈছা,
    “যিসকলে দুষ্কর্ম কৰে, তেওঁ যিহোৱাৰ দৃষ্টিত উত্তম আৰু তেওঁ তেওঁলোকৰ ওপৰত সন্তুষ্ট,”
    নাইবা তোমালোকে কৈছা, “ন্যায় বিচাৰ কৰোঁতা সেই ঈশ্বৰ ক’ত আছে?”
  sus-A: وٌ بَرَ عَلَتَلَ رَتَفَن وٌ شَ وْيّنيِ رَ، كْنْ وٌ قَ مَشْرِنيِ تِقٍ، «مُشُ
    عَ رَتَفَنشِ دِ؟» ﭑ شَ وٌ يَابِ. وٌ عَ رَتَفَنشِ عَ قَلَقٍ رَ، «قٍ كٌبِ رَبَمَ
    نَن نَقَن عَلَتَلَ مَ، عَ نَ مِشِ مْولِ نَن قٍنمَ.» وٌ مَن عَ رَتَفَنشِ عَ قَلَقٍ
    رَ، «عَلَ كِيتِسَ نَ مِندٍن؟»
  fra-SBL: 'Vous avez fatigué l''Éternel par vos paroles. Et vous dites : Comment
    l''avons-nous fatigué ? Vous dites : « Tous ceux qui font le mal sont bons aux
    yeux de l''Éternel, et il s''en réjouit », ou bien : « Où est le Dieu de la justice ? ».'
  hbo-hbo: הֹוגַעְתֶּ֤ם יְהוָה֙ בְּדִבְרֵיכֶ֔ם וַאֲמַרְתֶּ֖ם בַּמָּ֣ה הֹוגָ֑עְנוּ
    בֶּאֱמָרְכֶ֗ם כָּל־עֹ֨שֵׂה רָ֜ע טֹ֣וב ׀ בְּעֵינֵ֣י יְהוָ֗ה וּבָהֶם֙ ה֣וּא חָפֵ֔ץ
    אֹ֥ו אַיֵּ֖ה אֱלֹהֵ֥י הַמִּשְׁפָּֽט׃
  shp-NTPO: 'Ibora, mato jaki jakonmai yoyo ikai ninkati moa jatsanke; jaskara ikenbira
    maton yokatai: “¿Jawe non yoia ninkataxki jatsanaa?” akin. Jakonma akaibora Ibon
    keen iki ixonra maton yoia iki, jaskatira jato betan raroshaman iki ixonra maton
    yoiai. ¡Diossa atikeskabiakin jakon akai iki ixonra, maton ikonhayamai!'
  kik-kik: Inyuĩ nĩmũnogetie Jehova na ciugo cianyu. No mũrooria atĩrĩ, “Tũmũnogetie
    atĩa?” Mũmũnogetie na kuuga atĩrĩ, “Othe arĩa mekaga ũũru nĩmagĩrĩire maitho-inĩ
    ma Jehova, na nĩakenagio nĩo.” Ningĩ mũkooria atĩrĩ, “Ngai wa kĩhooto-rĩ, akĩrĩ
    ha?”
  fra-NCL: 'Vous avez fatigué Yahweh par vos paroles. Et vous dites : « En quoi l’avons-nous
    fatigué ? » — En disant : « Quiconque fait le mal est bon aux yeux de Yahweh,
    et en ces gens-là il prend plaisir ! » Ou bien : « Où est le Dieu de la justice ? »'
  cek-AK: Na thuih o ih lok mah Angraeng tha na zok o sak; toe kawbang maw anih to
    tha ka zok o sak? tiah na thuih o. Angraeng mikhnuk ah loe kahoih ai hmuen sah
    kaminawk doeh kahoih kami ah oh o, nihcae nuiah Angraeng palung anghoe, tiah na
    thuih o; to tih ai boeh loe katoeng Sithaw loe naa ah maw oh? tiah na thuih o.
  cuk-cuk: 'Bemar na be-sunmakedgi Bab-Jehová-budar-itogega imaksamalad. A-ukinbali,
    bemar egismarbalid: “¿Ibugi anmar Bab-Jehová-budar-itogega imaksasunna?” Ar bemar
    weyob egi sogmaladgi: “Bab-Jehová bela dulemar ibmar-isgana-imakedi, yeerdakye,
    a-dulemargi werguye.” Be sogmarbalid: “¿Bia Bab-Dummad-igar-innikigwad-imaked
    nadsunye?”'
  uig-CYR: '— Силәр сөзлириңлар билән Пәрвәрдигарниң сәвир-тақитини қоймидиңлар, андин
    силәр: «Биз немә қилип Униң сәвир-тақитини қоймаптуқ?» — дәйсиләр. Сәвир-тақитини
    қоймиғанлиғиңлар болса дәл: «Рәзиллик қилғучи Пәрвәрдигарниң нәзиридә яхшидур,
    У улардин хурсән болиду»; яки «Адаләтни жүргүзгүчи Худа зади нәдидур?» — дегиниңләрдә
    болмамду!'
  tel-2017: మీరు మీ మాటలతో యెహోవాకు చిరాకు కలిగించారు. “ఏ విధంగా ఆయనకు చిరాకు కలిగించాం?”
    అని మీరు అడుగుతున్నారు. “చెడ్డ పనులు చేసే వాళ్ళంతా యెహోవా దృష్టిలో మంచివారే. వారిపట్ల
    ఆయన ఆనందిస్తాడు. లేకపోతే న్యాయం చేసే దేవుడు ఇక ఎందుకు?” అని చెప్పుకోవడం ద్వారా
    మీరు ఆయనకు చిరాకు కలిగిస్తున్నారు.
  hat-BSA: '“Nou te fatige SENYÈ a ak pawòl nou yo. Malgre sa, nou di: ‘Nan kisa nou
    te fatige Li a?’ Paske n ap di: ‘Tout moun k ap fè mal, bon nan zye SENYÈ a, e
    Li pran plezi nan yo;’ oswa ‘Kote Bondye jistis la ye?’”'
  kos-kos: Kowos aktotoyalla LEUM GOD ke sramsram lowos. A kowos siyuk, “Mea kut aktotoyal
    kac?” Ke kowos fahk mu, “LEUM GOD Kulana El nunku mwet orekma koluk nukewa elos
    wona, ac El insewowo kaclos.” Oayapa ke kowos siyuk, “Pia God se su nununku suwohs?”
  hbo-WLC: הוֹגַעְתֶּ֤ם יְהוָה֙ בְּדִבְרֵיכֶ֔ם וַאֲמַרְתֶּ֖ם בַּמָּ֣ה הוֹגָ֑עְנוּ
    בֶּאֱמָרְכֶ֗ם כָּל־עֹ֨שֵׂה רָ֜ע ט֣וֹב ׀ בְּעֵינֵ֣י יְהוָ֗ה וּבָהֶם֙ ה֣וּא חָפֵ֔ץ
    א֥וֹ אַיֵּ֖ה אֱלֹהֵ֥י הַמִּשְׁפָּֽט׃
  ibo-ibo: Unu esitela nʼoke okwu unu mee ka ike gwụ Onyenwe anyị. Ma unu na-ajụ,
    “Olee ụzọ anyị si mee ka ike gwụ ya?” Mgbe unu na-asị, “Ndị niile na-eme ihe ọjọọ
    dị mma nʼanya Onyenwe anyị. Ihe ha na-atọkwa ya ụtọ,” maọbụ na-asịkwa, “Ebee ka
    Chineke ahụ na-ekpe ikpe ziri ezi nọ?”
  ory-ory: ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କର ବାକ୍ୟ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କୁ କ୍ଳାନ୍ତ କରିଅଛ। ତଥାପି ତୁମ୍ଭେମାନେ
    କହୁଅଛ, “ଆମ୍ଭେମାନେ କାହିଁରେ ତାହାଙ୍କୁ କ୍ଳାନ୍ତ କରିଅଛୁ? ପ୍ରତ୍ୟେକ ଲୋକ ଯେ କୁକର୍ମ କରେ,
    ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଉତ୍ତମ ଓ ସେମାନଙ୍କଠାରେ ସେ ସନ୍ତୁଷ୍ଟ ହୁଅନ୍ତି, ନୋହିଲେ ବିଚାରକର୍ତ୍ତା
    ପରମେଶ୍ୱର କାହାନ୍ତି?” ଏପରି କହି କ୍ଳାନ୍ତ କରୁଅଛ।
  chk-chk: Oua aweiresi ewe Samol mi Lapalap ren ämi kapas. Nge oua ais, “Ifa usun
    äm aweiresi?” Ren ämi apasa, “Aramas meinisin mi föri mine a ngau ra mürina me
    fän mesen ewe Samol mi Lapalap, i a pwapwaitiir.” Ika ren ämi ais, “Ia a nom ie
    ewe Kot mi eäni kapwüng fän pwüng?”
  rop-rop: Wal mi na Melakai bin kipgon tok, “YAWEI im nokap langa yumob pipul dumaji
    yumob oldei tok nogudwei. Bat yumob askim mi, ‘Wanim wibin tok blanga meigim im
    nogudbinji?’ Wal im irrim sambala pipul tok, ‘Ol yumob pipul hu dumbat ola nogud
    ting, wal YAWEI reken yumob gudbala en im gudbinji langa yu.’ En im irrim sambala
    pipul tok, ‘Weya det God hu oldei tridimbat pipul raitwei en hu oldei gibit pipul
    feyago?’” Lagijat na aibin tok.
  ukr-1871: 'Прогнївили ви Господа речами вашими, та й ще питаєте: Чим гнївимо ми
    його? Ось тим, що мовляєте: Хто чинить зло, той угоден Господеві, й до таких він
    ласкавий; або: Де ж той Бог, що право судить?'
  deu-1951: 'Ihr habt den HERRN bemüht mit euren Reden; und ihr fragt noch: «Womit
    haben wir ihn bemüht?» Damit, daß ihr sagt: «Wer Böses tut, der ist gut in den
    Augen des HERRN, und an solchen hat er ein Wohlgefallen!» oder «Wo ist der Gott
    des Gerichts?»'
  eng-JPS: 'Ye have wearied the LORD with your words. Yet ye say: ''Wherein have we
    wearied Him?'' In that ye say: ''Every one that doeth evil is good in the sight
    of the LORD, and He delighteth in them; or where is the God of justice?'''
  srp-1865: 'Dosaðujete Gospodu rijeèima svojim, i govorite: u èem mu dosaðujemo?
    U tom što govorite: ko god èini zlo, po volji je Gospodu, i taki su mu mili; ili:
    gdje je Bog koji sudi?'
  lug-lug: Mukama mumukooyezza n’ebigambo byammwe. Naye mubuuza nti, “Tumukooyezza
    tutya?” Kubanga mwogera nti buli akola ekibi, mulungi mu maaso ga Mukama, era
    abasanyukira; oba nti, “Ali ludda wa Katonda ow’obwenkanya?”
  heb-heb: הוגעתם יהוה בדבריכם ואמרתם במה הוגענו באמרכם כל עשה רע טוב בעיני יהוה ובהם
    הוא חפץ או איה אלהי המשפט׃
  ben-IRV: তোমরা তোমাদের কথা দিয়ে সদাপ্রভুকে অস্থির করে তুলেছো। কিন্তু তুমি বল, “কিভাবে
    তাঁকে অস্থির করেছি?” এই কথা বলার মাধ্যমে করেছো, যখন তোমরা বল, “যে কেউ খারাপ কাজ
    করে, সে সদাপ্রভুর চোখে ভাল এবং তিনি তাদের উপর সন্তুষ্ট,” কিংবা, “বিচারকর্ত্তা
    ঈশ্বর কোথায়?”
  pan-pan: ਤੁਸੀਂ ਆਪਣੀਆਂ ਗੱਲਾਂ ਨਾਲ ਯਹੋਵਾਹ ਨੂੰ ਅਕਾ ਦਿੱਤਾ ਹੈ ਤਾਂ ਵੀ ਤੁਸੀਂ ਆਖਦੇ ਹੋ, ਕਾਹਦੇ
    ਵਿੱਚ ਅਸੀਂ ਉਹ ਨੂੰ ਅਕਾ ਦਿੱਤਾ? ਇਸ ਆਖਣ ਵਿੱਚ ਕਿ ਜਦ ਹਰੇਕ ਬੁਰਿਆਈ ਕਰਦਾ ਹੈ ਤਾਂ ਇਹ ਯਹੋਵਾਹ
    ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭਲਾ ਹੈ ਅਤੇ ਉਹ ਉਹਨਾਂ ਤੋਂ ਖੁਸ਼ ਹੈ, ਜਾਂ ਇਹ ਕਿ ਨਿਆਂ ਦਾ ਪਰਮੇਸ਼ੁਰ ਕਿੱਥੇ
    ਹੈ?
  tkr-tkr: 'Vuşde yuşan hav''uyn Rəbb ozar ha''a. «Nəxürne şi Mana ozar ha''ava?»
    şosse qiyghanasıd əxə. Şu eyhen: – Qəlasın ha''anbı Rəbbine ulesqa yugba qöö,
    Rəbbis manbı vukkananbı. Şucadıd meed eyhen: – Qopkuvalin məhkama alğayhena Allah
    nyaane? Mançikar şu Mana ozar ha''a.'
  mya-JVB: သင် တို့သည် ထာဝရဘုရား ၏ နားတော်ငြီး သည်တိုင်အောင်စကား များကြ၏။ နားတော်ငြီးသည်
    တိုင်အောင်အဘယ်သို့ ပြုမိသနည်းဟုမေး သော် ၊ ဒုစရိုက် ကိုပြု သောသူတိုင်း ထာဝရဘုရား
    ရှေ့ တော်၌ ကောင်း ၏။ ထိုသို့သောသူတို့ ကို နှစ်သက် တော်မူ၏ ဟူ၍၎င်း ၊ စစ်ကြော စီရင်တော်မူသောဘုရား
    သခင်ကား၊ အဘယ်မှာ ရှိသနည်းဟူ၍၎င်း ဆိုတတ်ကြသည်တကား။
  hmo-hmo: 'Umui ese hereva idauidau momo umui gwauraia vadaeni dainai, Lohiabada
    ia hesiku vadaeni. To umui henanadai, umui gwau, “Ai be dahaka hereva ai gwauraia,
    vadaeni Lohiabada be ai dekenai ia hesiku?” Gauna be inai: Umui gwau, “Lohiabada
    ia laloa kara dika taudia be tau namodia, bona ia ese ia ura henidia danu.” Ma
    umui hereva, umui gwau, “Haida idia gwau Dirava be kota maoromaoro Tauna, to ai
    ese ia dekenai inai bamona kara ai itaia lasi.” Unai hereva dekenai Lohiabada
    ia hesiku.'
  urd-urd: तुमने अपनी बातों से ख़ुदावन्द को बेज़ार कर दिया; तोभी तुम कहते हो, “किस
    बात में हम ने उसे बेज़ार किया?” इसी में जो कहते हो कि “हर शख़्स जो बुराई करता
    है, ख़ुदावन्द की नज़र में नेक है, और वह उससे ख़ुश है, और ये के 'अद्ल का ख़ुदा
    कहाँ है?”
  rus-SYN: 'Вы прогневляете Господа словами вашими и говорите: “чем прогневляем мы
    Его?” Тем, что говорите: “всякий, делающий зло, хорош пред очами Господа, и к
    таким Он благоволит”, или: “где Бог правосудия?”'
  bqc-SIM: 'Á tò á yã''o Dii kũ̀ gbãa. I mɛ: Wá yã́ kpele mɛ́ aà kũ̀ gbãai?
    Kɛ́ i mɛ, vãikɛnaↄ maa Diiɛ, an yã́ ì kaaàgu yã́iɛ. I mɛ lↄ, Lua pↄ́ ì yã́kpalɛkɛ
    ń gbɛ̃́ↄ ku máɛ?'
  tcz-CHONGTHU: 'Na kampaovin na Pakai chu suboi hihun; nang hon iti kasuhboi uvem?
    tiuvin nate: thilse bol hi Pakai mitmua thilpha ahin, ama lunglhaina ahi natiu
    hin Pakai chu nalung phatmosahu ahi, thu adihtaha tan Pathen chu um hinam natiu
    hin, nalung phatmosahu ahije.'
  mar-mar: तुम्ही आपल्या शब्दांनी परमेश्वरास कंटाळविले आहे. परंतु तुम्ही म्हणता, त्यास
    आम्ही कशाने कंटाळविले आहे? तुम्ही म्हणता प्रत्येक दुष्कर्मी परमेश्वराच्या दृष्टीत
    चांगला आहे, आणि त्यास त्याच्यात आनंद आहे. किंवा न्यायी देव कोठे आहे? असे म्हणून
    तुम्ही त्यास कंटाळविले आहे.
  qub-qub: 'Tayta Diosga gamcunata wiyashuyta yamacashanami caycan. Chaypis nircaycanquiraj:
    «¿Imatataj nishcä wiyayta yamacänanpäga?» nir. Gamcunaga nishcanqui: «Tayta Diosga
    allimi rican mana allita rurajcunatapis. Chayno ruraptinpis payga allimi rican»
    nir. Chaynöpis asipashpayquimi gamcunaga nircaycanqui «¿Maytaj alli arriglaj Tayta
    Dios?» nir.'
  bqp-bqp: 'A tò Dikiri kpàsa kũ á yã''onaao. Adì pi: Ó yã kpate mɛ́ à a kpàsaa?
    Kũ adì pi vãnikɛrinↄ mana Dikirinɛ, akũ ń yã dì káagu yãi. Adì pi dↄ Luda
    kũ àdi yãkpatɛ kɛ kũ gbɛ̃nↄo a zɛ́a pì kú mámɛɛ?'
  hat-hat: 'N''ap fatige tèt Seyè a ak yon bann pawòl. Epi n''ap di: Ki jan n''ap
    fatige l'' la? Se lè n''ap plede di: Tout moun ki fè sa ki mal yo bon nan je Seyè
    a. Li kontan ak yo. Ou ankò lè n''ap mande: Kote Bondye k''ap rann jistis la?'
  eng-BSB: You have wearied the LORD with your words; yet you ask, “How have we wearied
    Him?” By saying, “All who do evil are good in the sight of the LORD, and in them
    He delights,” or, “Where is the God of justice?”
  tod-tod: 'Wa Ɠɔoɠɔ GALAGI ɓɔlɔzu ga wa-ɓɔɛzuɠulaiti. Kɛlɛ wa gaazaɠagi wo su, wo
    ɗa ɠɛ ma: «Leeni ɠa gi kpɔlɔzu la?» Wa kpɔlɔzu, wa ɠɛna ɠɛa ma: «Nu-o-nu nii é
    faa ɲɔi ʋolu, naa ɠa pagai Ɠɔoɠɔ GALAGI ɠaazu, toɠa losu naama nuiti polu.» Ɓaa
    mu: «Telebo GALAGI ɠa mini?»'
  eng-WEBPB: You have wearied the LORD with your words. Yet you say, ‘How have we
    wearied him?’ In that you say, ‘Everyone who does evil is good in the LORD’s sight,
    and he delights in them;’ or ‘Where is the God of justice?’
  kbq-kbq: Tamagra rama'a naneke huta Anumzamofona azeri avesra nehaze. Nehuta inankna
    huta azeri avesra nehune? huta agenoka nehaze. Kefo avu'ava'ma nehaza vahe'mota
    huta, Ra Anumzamofo avurera tagra knare hu'nonankino, Agra muse hunerante hutama
    nehaza kemo'a, Ra Anumzamofona azeri avesra nehigeta, iga fatgo huno'ma refkoma
    nehia Anumzana mani'ne? huta agenoka nehaze.
  nhe-BL: 'Inquichijtoque para TOTECO ma tlaxico ica miyac imotlajtol. Pero intlatzintocaj:
    “¿Ica tlachque tlamantli tijchihualtijtoque ma tlaxicohua TOTECO?” Inquisiyahuiltijque
    pampa inmoilhuíaj ax quichihua tlen xitlahuac huan ax quema quintlatzacuiltía
    ax cuajcualme. Inquiijtohuaj para TOTECO más quipactíaj tlen tlajtlacolchihuaj.
    Intlatzintocaj: “¿Canque itztoc Toteco Dios tlen quichihua tlen xitlahuac?”'
  bus-bus: 'Á tò Dii kpàsa kↄ̃n a yã''onao. Eè be: Wa yã kparee bé à à kpàsa? Kɛ̀
    eè be zaakɛrinↄↄ maa Diinɛ, ben aↄ̃ yã è kánɛ yãnzi. Eè be dↄ Luda kɛ̀ è yãkpaɛ
    kɛ kↄ̃n gbɛ̃nↄo a zɛ́a pì kú mámɛ?'
  gub-BL: Peze'eg tetea'u peiko. Tupàn Tuweharupi Wiko Ma'e ikene'o peze'eg awer henu
    re. Pepuranu wiwi peiko. — Ma'e uruzapo Tupàn imukene'o kar pà ure, peze. — Ikatu
    'ym ma'e iapo har ikatu Tupàn Tuweharupi Wiko Ma'e pe wà, peze mua'u peiko. A'e
    rupi napekatu kwaw izupe. — Ma'e pe hekon Tupàn ikatu ma'e a'e, peze peiko.
  eng-DRA: 'You have wearied the Lord with your words, and you said: Wherein have
    we wearied him? In that you say: Every one that doth evil, is good in the sight
    of the Lord, and such please him: or surely where is the God of judgment?'
