verse: 1KI.008.047
translations:
  mal-C: അവർ അടിമകളായിക്കഴിയുന്ന രാജ്യത്തുവെച്ച് അവർ മനമുരുകി അനുതപിച്ച്, ‘ഞങ്ങൾ പാപംചെയ്തു
    വഴിതെറ്റിപ്പോയി, ദുഷ്ടത പ്രവർത്തിച്ചുപോയി,’ എന്ന് ഏറ്റുപറഞ്ഞു പ്രാർഥിക്കുകയും
  deu-TKW: 'und sie gegen in sich in dem Lande, wohin sie gefangen geführt sind, und
    bekehren sich und flehen zu dir im Land ihrer Bezwinger und sprechen: Wir haben
    gesündigt und verkehrt gehandelt, wir sind gottlos gewesen!'
  lin-lin: 'mpe soki, wuta na mokili ya bowumbu, basosoli, babongoli mitema, babondeli
    Yo kati na mokili ya bato oyo bamemaki bango na bowumbu mpe balobi : ‹ Tosalaki
    masumu, tosalaki bambeba, tosalaki makambo mabe ; ›'
  eng-LSV: and they have turned [it] back to their heart in the land to where they
    have been taken captive, and have turned back, and made supplication to You in
    the land of their captors, saying, We have sinned and done perversely—we have
    done wickedly;
  eng-GNV: Yet if they turne againe vnto their heart in the lande (to the which they
    be caryed away captiues) and returne and pray vnto thee in the lande of them that
    caryed them away captiues, saying, We haue sinned, we haue transgressed, and done
    wickedly,
  eng-WEBSTER: Yet if they shall bethink themselves in the land whither they were
    carried captives, and repent and make supplication to thee in the land of them
    that carried them captives, saying, We have sinned, and have done perversely,
    we have committed wickedness;
  nhw-BL: 'sintla ipan nopa tlali o altepetl campa quinhuicatose momasehualhua moyolcuepase,
    huan motlatlajtise moixpa huan quiijtose: ‘Titlajtlacolchijtoque huan tijchijtoque
    catli amo cuali’,'
  swh-ONEN: na kama watabadilika mioyo yao katika nchi wanakoshikiliwa mateka, nao
    wakatubu na kukulilia katika nchi ya wale waliowashinda na kusema, ‘Tumetenda
    dhambi, tumefanya makosa, tumetenda uovu’;
  bba-bba: bɑ̀ n bwisikɑ tem mi bɑ yoru dimɔ mi, mɑ bɑ ɡɔ̃ru ɡɔsiɑ mɑm mɑm, bɑ nun
    tii wɛ̃ mɑ bɑ tem mɛni mɛɛrimɑ mɛ ɑ ben bɑɑbɑbɑ wɛ̃, kɑ wuu ɡeni, ɡe ɑ ɡɔsɑ kɑ
    sɑ̃ɑ yee te nɑ nun bɑniɑ mini, bɑ̀ n kɑnɑru mɔ̀, bɑ mɔ̀, bɑ nun torɑri bɑ durum
    kuɑ,
  eng-KJVCPB: yet if they shall bethink themselves in the land whither they were carried
    captives, and repent, and make supplication unto thee in the land of them that
    carried them captives, saying, We have sinned, and have done perversely, we have
    committed wickedness;
  luo-luo: to eka bangʼe giloko pachgi e piny motwegieno mi chunygi olokore giweyo
    richo, kendo gikwayi ka gin e piny wasikgi niya, ‘Wasetimo richo kendo waseketho
    bende wasetimo tim mamono.’
  meu-meu: ḡau tamona, mai iḡuidia ida e laohaidia tanona ai bema haeroa bona bema
    helalo kerehai, bona e guidia taudia edia tano ai oi bema tai henimu, bema toma
    “Ai na vada a kerere, vada a kara havara, vada a kara dika”;
  npi-ULB: र तिनीहरू निर्वासित भएर अर्कै देशमा लगिएका रहेछन् भनी तिनीहरूले थाहा पाएपछि
    तिनीहरूले पश्चात्ताप गरेर तिनीहरूलाई निर्वासित गर्नेहरूको देशबाट तिनीहरूले तपाईंको
    निगाह खोजेका छन् र तिनीहरूले 'हामीले बाटो बिराई पाप गरेका छौँ, हामीले दुष्टतापूर्वक
    व्यवहार गरेका छौँ'
  yor-yor: bí wọ́n bá ní ìyípadà ọkàn ní ilẹ̀ níbi tí a kó wọn ní ìgbèkùn lọ, tí wọ́n
    bá sì ronúpìwàdà, tí wọ́n sì bẹ̀bẹ̀ sí ọ ní ilẹ̀ àwọn tí ó kó wọn ní ìgbèkùn lọ,
    wí pé, ‘Àwa ti ṣẹ̀, àwa ti ṣe ohun tí kò tọ́, àwa ti ṣe búburú’;
  pes-OPCB: 'سپس در آن کشور بیگانه به خود آیند و توبه کرده، به تو پناه آورند و دعا
    نموده، بگویند: خداوندا، ما به راه خطا رفته‌ایم و مرتکب گناه شده‌ایم!'
  tgl-ULB: At ipagpalagay na kanilang napagtanto na sila ay nasa lugar kung saan sila
    ipinatapon, at ipagpalagay na sila ay nagsisi at humanap ng pabor sa iyo mula
    sa lupain ng mga humuli sa kanila. Ipagpalagay na kanilang sinabi, 'Kami ay kumilos
    ng hindi tama at nagkasala. Kami ay nag-asal ng masama.'
  cbu-NT: anshurisha yapiri machirangana anshurisha yusur mangush chinayarusin shiyaatsitam
    mashkusin izuuru yutaritshishee kasayarusin,
  hui-hui: Mani inanaga waitigi dalu dindi tara uruniha howa inanaga ko birimaruni
    mitangi bu dai bialu inane mini beregedarimayagua nde Anduane Homogo-o í̠na inanaga
    bi laramago hale habe. Heneneore inanaga waitigi dindi ngaruha pu howa í̠nihondo
    hongo howa mini mbiraore wuwa í̠ hangu mitangi biaabo halu inane mini beregedai
    howabi ainde bamba í̠na dindi ina mamaliruhondo mini biagohabi í̠ninaga tano dabo
    helarigohabi i̱na í̠naga anda wali agaliru ti ogoniha ibalu í̠ni keria ibilo bia
    harugohabi handa daibu howa í̠hondo bi lalu, Iname mana ko bulene wiaruha pu pebe
    bialu howa ko dewaore bialu harimago, lapani halu langirimayagua
  mya-mya: ထို​တိုင်း​ပြည်​သည်​အ​လွန်​ဝေး​ကွာ​လျက်​ပင်​နေ စေ​ကာ​မူ ကိုယ်​တော်​ရှင့်​လူ​မျိုး​တော်​၏​ဆု​တောင်း
    ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။ အ​ကယ်​၍​သူ တို့​သည်​ထို​ပြည်​တွင်​နောင်​တ​ရ​လျက်
    မိ​မိ​တို့ အ​ဘယ်​မျှ​အ​ပြစ်​ကူး​ခဲ့​၍​အ​ဘယ်​မျှ​ဆိုး ညစ်​ယုတ်​မာ​ခဲ့​ကြောင်း​ကို​ဖော်​ပြ​ဝန်​ခံ​လျက်
    အ​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ကြ​ပါ လျှင် အို ထာ​ဝ​ရ​ဘု​ရား၊ သူ​တို့​၏​ဆု​တောင်း
    ပတ္ထနာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။-
  bod-N: ཁོ་ཚོས་བཙོན་དུ་ཡོད་པའི་ཡུལ་ནས་བློ་ཁ་ཚུར་འཁོར་ཏེ། བཙོན་ལ་ཡོད་པའི་ཡུལ་དུ་ཁྱེད་ལ་འདི་ལྟར།
    ངེད་ཅག་གིས་སྡིག་པ་བྱས་ཤིང་། ངེད་ཅག་གིས་ཉེས་པ་བཟོས་པ་དང་། ངེད་ཅག་གིས་ལས་ངན་པ་བྱས་སོ་ཞེས་ཞུ་བ་ཕུལ་ན།
  sna-sna: uye kana vakapinduka pamwoyo munyika umo mavari nhapwa, uye vakatendeuka
    nokudemba kwamuri munyika yavatapi vavo, vakati, ‘Takaita, zvakaipa zvisakarurama;’
  spa-BLM: 'pero si se arrepienten en la tierra donde son llevados cautivos, y se
    vuelven, y te suplican en la tierra de los que los llevaron cautivos, diciendo:
    ‘Hemos pecado y hemos hecho perversamente hemos actuado con maldad,’'
  cac-cac: Tato sco na co b'a d'a smasanil co c'ool yed' co pensar, ayic ayon̈ec'
    d'a juntzan̈ ch'oc chon̈ab'il chi', tato sco c'an nivanc'olal co b'a d'ayach yujto
    snachajel cuuj to ix och co mul, axo tzon̈ lesalvicot d'a stojolal lum luum ac'nac
    d'a eb' co mam quicham, aton jun chon̈ab' sic'b'ilel uj b'aj ix in b'oq'ue jun
    templo tic d'ayach,
  swh-ULB: Na kama watatambua kuwa wako katika nchi ya utumwa, na kama watatubu na
    kuomba neema kwako kutokea katika nchi ya watekaji. Na kama watasema, 'tumetenda
    kwa ukaidi na tumefanya dhambi. Tumetenda kwa uovu.'
  bel-bel: 'і калі яны на зямлі, у якой будуць жыць у палоне, увойдуць у сябе і зьвернуцца
    і будуць маліцца Табе на зямлі тых, што паланілі іх, кажучы: «мы зграшылі, учынілі
    беззаконьне, мы вінаватыя»,'
  deu-ELBBK: 'und sie nehmen es zu Herzen in dem Land, wohin sie gefangen weggeführt
    sind, und kehren um und flehen zu dir in dem Land derer, die sie gefangen weggeführt
    haben, und sprechen: Wir haben gesündigt und haben verkehrt gehandelt, wir haben
    gottlos gehandelt;'
  mbb-OT: ne emun egkeveǥu is gehinawa zan dutun he lugar, ne ed-engkezan dan is kebaal
    te salà ne ebpehizuhizu zan he edhenduen te, ‘Nekesalè key wey mezaat is menge
    vaal zey,’
  mal-2015: 'അവരെ പിടിച്ചു കൊണ്ടുപോയിരിക്കുന്ന ദേശത്തുവെച്ചു അവർ ഉണർന്നു മനംതിരിഞ്ഞു,
    അവരെ ബദ്ധരായി കൊണ്ടുപോയ ദേശത്തുവെച്ചു: ഞങ്ങൾ പാപംചെയ്തു അകൃത്യവും ദുഷ്ടതയും പ്രവർത്തിച്ചിരിക്കുന്നു
    എന്നു പറഞ്ഞു'
  rmc-rmc: 'a te andre odi phuv, kaj sas odľigende, peske pridžanena, hoj kerde binos,
    a te pes visarena ke tu a te tutar mangena o jileskeriben a phenena: ‚Kerďam binos
    a sam vinnovata. Kerďam nalačhipen,‘'
  pes-OPV: پس اگر ایشان در زمینی که در آن اسیر باشند به خودآمده، بازگشت نمایند و در
    زمین اسیری خود نزدتو تضرع نموده، گویند که گناه کرده، و عصیان ورزیده، و شریرانه
    رفتار نموده‌ایم،
  ron-1924: 'дакэ се вор коборы ын ей ыншишь, ын цара унде вор фи робь, дакэ се вор
    ынтоарче ла Тине ши-Ць вор фаче черерь ын цара челор че-й вор дуче ын робие ши
    вор зиче: ‘Ам пэкэтуит, ам сэвыршит фэрэделеӂь, ам фэкут рэу’,'
  ben-OBCV: এবং সেই দেশে বন্দি জীবন কাটাতে কাটাতে যদি তাদের মন পরিবর্তন হয়, ও তারা
    অনুতাপ করে ও তাদের সেই বন্দিদশার দেশে থাকতে থাকতেই যদি তারা তোমাকে অনুরোধ জানিয়ে
    বলে, ‘আমরা পাপ করেছি, আমরা অন্যায় করেছি, দুষ্টতামূলক আচরণ করেছি’;
  som-som: oo weliba hadday ku fikiraan dalkii maxaabiis ahaanta loogu kaxaystay,
    oo ay kuu soo noqdaan, oo ay kugu baryaan dalkii kuwii maxaabiisahaanta u kaxaystay,
    ee ay yidhaahdaan, Waannu dembaabnay, oo wax qalloocan baannu samaynay, oo si
    shar ah ayaannu u macaamiloonnay,
  lat-VUC: 'et egerint pœnitentiam in corde suo in loco captivitatis, et conversi
    deprecati te fuerint in captivitate sua, dicentes: Peccavimus: inique egimus,
    impie gessimus:'
  eng-ASVBT: yet if they shall bethink themselves in the land whither they are carried
    captive, and turn again, and make supplication unto thee in the land of them that
    carried them captive, saying, We have sinned, and have done perversely, we have
    dealt wickedly;
  ita-1885: 'se nel paese, nel quale saranno stati menati in cattività, si ravveggono,
    e si convertono, e ti supplicano, nel paese di coloro che li avranno menati in
    cattività, dicendo: Noi abbiamo peccato, e commessa iniquità, noi siamo colpevoli;'
  eng-LXXUP: and they shall turn their hearts in the land whither they have been carried
    captives, and turn in the land of their sojourning, and supplicate thee, saying,
    We have sinned, we have done unjustly, we have transgressed,
  eng-ULB: Then suppose that they realize they are in the land where they have been
    exiled, and suppose that they repent and seek favor from you from the land of
    their captors. Suppose that they say, 'We have acted perversely and sinned. We
    have behaved wickedly.'
  spa-VBL: 'Pero si recapacitan en su tierra de cautiverio y se arrepienten y te piden
    misericordia, diciendo: ‘Hemos pecado, hemos hecho el mal, hemos actuado con maldad’,'
  fra-_FOB: 'Si, dans le pays où ils seront captifs, ils rentrent en eux-mêmes et
    que, se repentant, ils prient dans le pays de ceux qui les auront emmenés captifs,
    en disant: nous avons péché, nous avons commis l''iniquité, nous avons agi méchamment;'
  mal-mal: അവരെ പിടിച്ചുകൊണ്ടുപോയിരിക്കുന്ന ദേശത്തുവെച്ച് അവർ മനംതിരിഞ്ഞ്, ‘ഞങ്ങൾ
    പാപംചെയ്ത് അകൃത്യവും ദുഷ്ടതയും പ്രവർത്തിച്ചിരിക്കുന്നു’ എന്ന് പറഞ്ഞ്
  urd-GVR: Shāyad wuh jilāwatanī meṅ taubā karke dubārā terī taraf rujū kareṅ aur
    tujh se iltamās kareṅ, ‘Ham ne gunāh kiyā hai, ham se ġhaltī huī hai, ham ne bedīn
    harkateṅ kī haiṅ.’
  suz-BL: मिनु मेकोपुकीम आन कली ग्‍याइश्‍शा लाइश्‍शो रागीम श्‍येत जशा ‘गो पाप पाइतक।
    दूली पा काइ मरिम्‍शो पाइतक’ देंतेक्‍म हना, नेहेम्‍याह ९:३३; दानीएल ९:५
  ita-1927: 'se, nel paese dove saranno schiavi, rientrano in se stessi, se tornano
    a te e ti rivolgono supplicazioni nel paese di quelli che li hanno menati in cattività
    e dicono: Abbiam peccato, abbiamo operato iniquamente, siamo stati malvagi,'
  ckb-ckb: 'لەدوای ئەمە ئەگەر لەو خاکەی بۆی ڕاپێچ دەکرێن هاتنەوە هۆش خۆیان، لە خاکی
    ڕاپێچکەرانیان تۆبەیان کرد و لێت پاڕانەوە و گوتیان: ”گوناه و تاوان و خراپەمان کرد،“'
  eng-BBE: And if they take thought, in the land where they are prisoners, and are
    turned again to you, crying out in prayer to you in that land, and saying, We
    are sinners, we have done wrong, we have done evil;
  kan-OKCV: ಅವರು ಸೆರೆಯವರಾಗಿ ಬಿದ್ದುಕೊಂಡಿರುವ ದೇಶದಲ್ಲಿ ಮಾನಸಾಂತರಪಟ್ಟು, ‘ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ,
    ತಪ್ಪುಮಾಡಿ ದುಷ್ಟರಾಗಿ ನಡೆದಿದ್ದೇವೆ,’ ಎಂದು ಅವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ಯುವವರ ದೇಶದಲ್ಲಿ ನಿಮಗೆ
    ಪ್ರಾರ್ಥನೆಮಾಡಿದರೆ,
  tam-2017: 'அவர்கள் சிறைப்பட்டுப் போயிருக்கிற தேசத்திலே தங்களில் உணர்வடைந்து, மனந்திரும்பி:
    நாங்கள் பாவம்செய்து, அக்கிரமம்செய்து, துன்மார்க்கமாக நடந்தோம் என்று தங்களுடைய
    சிறையிருப்பான தேசத்திலே உம்மை நோக்கி வேண்டுதல் செய்து,'
  spa-RV-1909: 'Y ellos volvieren en sí en la tierra donde fueren cautivos; si se
    convirtieren, y oraren á ti en la tierra de los que los cautivaron, y dijeren:
    Pecamos, hemos hecho lo malo, hemos cometido impiedad;'
  ron-BTF: 'Totuşi dacă vor pune la inimă, în ţara în care au fost duşi captivi, şi
    se pocăiesc şi îţi fac cerere în ţara celor care i-au dus captivi, spunând: Am
    păcătuit, ne-am purtat pervers, am făcut stricăciune;'
  eng-WEBP: yet if they repent in the land where they are carried captive, and turn
    again, and make supplication to you in the land of those who carried them captive,
    saying, ‘We have sinned and have done perversely; we have dealt wickedly,’
  eng-FBV: But if they think again in their land of captivity and repent and plead
    for mercy from you, saying, ‘We have sinned, we have done wrong, we have acted
    wickedly,’
  nld-1939: 'wanneer ze dan in het land hunner ballingschap tot nadenken komen, zich
    bekeren en in het land van hen, die ze wegvoerden, smekend tot U zeggen: “We hebben
    gezondigd, en slecht en goddeloos gehandeld”;'
  nch-BL: 'sinta ipan nopa tali o altepet campa quinhuicatose momasehualhua moyolcuepase,
    huan motatajtise moixpa huan quiijtose: ‘Titajtacolchijtoque huan tijchijtoque
    cati amo cuali’,'
  vie-1934: 'ví bằng trong xứ mà họ bị tù, họ nghĩ lại, ăn năn, và nài xin Chúa mà
    rằng: “Chúng tôi có phạm tội, làm điều gian ác, và cư xử cách dữ tợn;”'
  hin-CV: फिर भी यदि वे उस बंदिता के देश में चेत कर पश्चाताप करें, और अपने बंधुआई
