  dop-dop: Ɩlɛnɑ pɑ́ pǝsǝnɑ lɑɑkɑlɩ kɛ tǝnɑ sɩ pɑ wɑkǝlǝnɑ-ŋ, pɑ lɑpɑ ɩsɑɣɑtʋ, pɑ
    tɔm sǝpɑ.
  azb-azb: onlar əsirlikdə olduqları ölkədə ürəklərini döndərib tövbə etsələr və Sənə
    dua edərək “biz günah və haqsızlıq etdik, pislik etdik” desələr,
  eng-DBY: and if they shall take it to heart in the land whither they were carried
    captive, and repent, and make supplication unto thee in the land of them that
    carried them captive, saying, We have sinned, and have done iniquity, we have
    dealt perversely;
  hin-2017: और यदि वे बँधुआई के देश में सोच विचार करें, और फिरकर अपने बन्दी बनानेवालों
    के देश में तुझ से गिड़गिड़ाकर कहें, ‘हमने पाप किया, और कुटिलता और दुष्टता की है;’
  wol-KYG: bu ñu demee ba seenum xel dellusee fa réew ma ñu leen yóbbu ngàllo, ñu
    tuub tey sàkku aw yiw fi yaw foofa ca réewum ña leen jàpp, ne la noo moy, noo
    ñaaw, noo def lu bon,
  eng-YLT: and they have turned [it] back unto their heart in the land whither they
    have been taken captive, and have turned back, and made supplication unto Thee,
    in the land of their captors, saying, We have sinned and done perversely — we
    have done wickedly;
  kne-kne: ngem no sin lugar ay naibalodan da ya manbabawi da et ipodno da din basol
    da, dengngem koma din kararag da.
  eng-WYC-2017: and they do penance in their heart in the place of their imprisoning,
    and be converted, or altogether turned, and beseech in their imprisoning, and
    say, We have sinned, we have done wickedly, we have done unfaithfully;
  eng-WMBB: yet if they repent in the land where they are carried captive, and turn
    again, and make supplication to you in the land of those who carried them captive,
    saying, ‘We have sinned and have done perversely; we have dealt wickedly,’
  urd-GVH: शायद वह जिलावतनी में तौबा करके दुबारा तेरी तरफ़ रुजू करें और तुझसे इलतमास
    करें, ‘हमने गुनाह किया है, हमसे ग़लती हुई है, हमने बेदीन हरकतें की हैं।’
  rug-rug: meke pana guana koa ta pusi si arini koasa popoa tadi na dia kana meke
    hobe sari bulodia meke kekere meke zama, ‘Gami si ele sea, ele taveti gami sapu
    lopu toṉoto, meke kaleadi hola si ele evaṉi gami,’ gua;
  gaz-gaz: yoo isaan biyya boojuudhaan itti geeffamanitti gaabbanii qalbii geeddaratanii,
    ‘Nu cubbuu hojjenneerra; balleessineerra; waan hamaas hojjenneerra’ jedhanii biyya
    boojitoota isaanii keessatti si kadhatan,
  fra-LSG: 's’ils rentrent en eux-mêmes dans le pays où ils seront captifs, s’ils
    reviennent à toi et t’adressent des supplications dans le pays de ceux qui les
    ont emmenés, et qu’ils disent: Nous avons péché, nous avons commis des iniquités,
    nous avons fait le mal!'
  yal-yal: E na tubi i ma na yamanani e konyiyani dɛnaxan yi, e xun xɛtɛ i ma e suxu
    muxune yamanani, e falan ti, e naxa, ‘Nxu bata hakɛn liga, nxu bata yulubin tongo,
    nxu bata fe ɲaxin liga,’
  haw-1868: 'Ina e manao lakou i ko lakou naau, ma ka aina i lawe pio ia''ku ai lakou,
    a mihi lakou, a e nonoi aku ia oe ma ka aina o ka poe e lawe pio aku ia lakou,
    e i ana, Ua hewa makou, a ua hana ino, ua lawehala makou:'
  arb-NAV: 'فَإِنْ تَابُوا فِي أَرْضِ سَبْيِهِمْ وَرَجَعُوا مُتَضَرِّعِينَ إِلَيْكَ
    قَائِلِينَ: قَدْ أَخْطَأْنَا وَانْحَرَفْنَا وَأَذْنَبْنَا،'
  ewe-ewe: eye ne wotrɔ susu le anyigba si dzi woɖe aboyo wo yi, eye wotrɔ dzi me
    heƒo koko le aboyonyigba dzi hegblɔ be, ‘Míewɔ nu vɔ̃, míeda vo eye míewɔ nu ŋutasẽtɔe’
  eng-LEE: And if they then take it to their heart in the land whither they have been
    carried captive, and repent, and make supplication unto thee in the land of their
    captors, saying, We have sinned, and have committed iniquity, we have acted wickedly;
  asm-FB: তথাপি তেওঁলোকে যদি বন্দী কৰি নিয়া দেশত নিজে বিবেচনা কৰি মন ঘূৰাই, আৰু তেওঁলোকে
    বন্দী কৰি নিয়াসকলৰ দেশত থাকি আপোনাৰ আগত প্ৰাৰ্থনা কৰি, ‘আমি পাপ কৰিলোঁ, আমি অপথে
    গলোঁ, আমি কুকৰ্ম কৰিলোঁ’,
  sus-A: شَ عٍ بَرَ شَشِلِ سْتْ نَ كٌنيِيَ كُي، عٍ قَ عِ مَشَندِ عٍ شَ فٍيلِ كُي،
    ‹مُشُ بَرَ يُنُبِ رَبَ، مُشُ بَرَ قٍ حَاشِ رَبَ، مُشُ بَرَ كٌبِ،›
  fra-SBL: 's''ils se repentent dans le pays où ils ont été emmenés captifs, s''ils
    reviennent et t''adressent des supplications dans le pays de ceux qui les ont
    emmenés captifs, en disant : « Nous avons péché et nous avons agi avec perversité ;'
  hbo-hbo: וְהֵשִׁ֙יבוּ֙ אֶל־לִבָּ֔ם בָּאָ֖רֶץ אֲשֶׁ֣ר נִשְׁבּוּ־שָׁ֑ם וְשָׁ֣בוּ ׀
    וְהִֽתְחַנְּנ֣וּ אֵלֶ֗יךָ בְּאֶ֤רֶץ שֹֽׁבֵיהֶם֙ לֵאמֹ֔ר חָטָ֥אנוּ וְהֶעֱוִ֖ינוּ
    רָשָֽׁעְנוּ׃
  piu-2006: '@see-verse:1KI.008.046'
  kik-kik: nao mangĩĩcookera ngoro-inĩ ciao marĩ o kũu bũrũri ũrĩa maatahĩirwo, na
    merire, na magũthaithe marĩ o kũu bũrũri wa acio mamatooretie, na moige atĩrĩ,
    ‘Nĩtwĩhĩtie, na nĩtwĩkĩte mahĩtia, na tũgeka maũndũ ma waganu’;
  fra-NCL: 's’ils rentrent en eux-mêmes dans le pays de leurs vainqueurs, s’ils se
    convertissent et vous adressent des supplications dans le pays de leurs tyrans,
    en disant : Nous avons péché, nous avons fait l’iniquité, nous avons commis le
    crime ;'
  cek-AK: misong ah hoihhaih prae thungah poek amkhraih o moe, nang khaeah lawkthuihaih
    hoiah tahmenhaih ang hnik o, Ka zae o boeh; kahoih ai hmuen to ka sak o moeng
    boeh; kasae parai hmuen ka sak o moeng boeh, tiah thui o moe,
  cuk-cuk: '”Geb a-yargi Israel-dulemar gales-bukwadgi na e-isgusad magar itononimalale,
    agine, bese ise-gormakar gotemalale, degi, weyob sogdemalale: ‘Anmar nue-nosye,
    anmar ibmar-isgana imaksaye, anmar nue-isgusye.’ Bab-Jehováʼye, nibneggi-mai be
    itogoed, Israel-dulemar-e-isgued be osulogoed.'
  uig-CYR: 'лекин улар сүргүн қилинған жутта әс-һошини тепип товва қилип, өзи сүргүн
    болған жутта Саңа: — Биз гуна қилип, қәбиһликкә берилип Сәндин йүз өрүп кәттуқ,
    дәп йелинса,'
  tel-2017: వారు చెరగా వెళ్ళిన దేశంలో తాము చేసిన దాన్ని జ్ఞాపకం చేసుకుని, ‘మేము దుర్మార్గంగా
    ప్రవర్తించి పాపం చేశాము’ అని చింతించి, పశ్చాత్తాపపడి నీకు విన్నపం చేస్తే,
  hat-BSA: 'si yo vin reflechi nan peyi kote yo te mennen kaptif la, yo vin repanti,
    e fè siplikasyon a Ou menm nan peyi a sila ki te pran yo kaptif la, e di: ‘Nou
    te peche e te fè inikite, nou te aji mal;’'
  kos-kos: porongo pre lun mwet lom. Elos finne muta in acn sacn, a elos fin auliyak
    ac pre nu sum ac fahkak lupan koluk lalos su arulana yohk, O LEUM GOD, lohng pre
    lalos.
  hbo-WLC: וְהֵשִׁ֙יבוּ֙ אֶל־לִבָּ֔ם בָּאָ֖רֶץ אֲשֶׁ֣ר נִשְׁבּוּ־שָׁ֑ם וְשָׁ֣בוּ ׀
    וְהִֽתְחַנְּנ֣וּ אֵלֶ֗יךָ בְּאֶ֤רֶץ שֹֽׁבֵיהֶם֙ לֵאמֹ֔ר חָטָ֥אנוּ וְהֶעֱוִ֖ינוּ
    רָשָֽׁעְנוּ׃
  ibo-ibo: ọ bụrụ na ha anọrọ nʼala ahụ a dọkpụrụ ha gaa, chegharịa nʼobi ha, nọrọ
    nʼala ebe ahụ eji ha rịọọ gị, sị, ‘Anyị emehiela, anyị emeela ihe nʼadịghị mma,
    anyị emekwala ajọ omume’;
  ory-ory: ତେବେ ସେମାନେ ଯେଉଁ ଦେଶକୁ ବନ୍ଦୀ ରୂପେ ନୀତ ହୁଅନ୍ତି, ସେହି ସ୍ଥାନରେ ଯେବେ ସେମାନେ
    ମନେ ମନେ ବିବେଚନା କରି ଅନୁତାପ କରନ୍ତି ଓ ଯେଉଁମାନେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲେ, ସେମାନଙ୍କ
    ଦେଶରେ ତୁମ୍ଭ ନିକଟରେ ବିନତି କରି କହନ୍ତି, ‘ଆମ୍ଭେମାନେ ପାପ କଲୁ ଓ ବିପଥଗାମୀ ହେଲୁ ଓ ଦୁଷ୍ଟପଣ
    କଲୁ;’
  wmt-wmt: '@see-verse:1KI.008.046'
  chk-chk: nge are ra memef lon leluker o ekieksefäl me lon ewe fanü ia ra oola ie,
    are ra tüngor ngonuk me lon fanüen chon liapeniir o apasa, ‘Äm aia tipis o föri
    föför esepwüng me ngau,’
  rop-rop: yu stil lisin langa ola pipul blanga yu wen dei prei langa yu. If dei prei
    langa yu en jidan brabli soribalawei deya langa det kantri en dei dalim yu deibin
    dum nogudbala ting en deibin jidan brabli nogudbala, wal yu stil lisin langa olabat
    preya, YAWEI.
  ukr-1871: 'І вони схаменуться в землї, куди зайнято їх у полонь, і навернуться і
    будуть молитись до тебе у землї їх нашийників і мовлятимуть: Ми провинили, ми
    безбожні, ми грішні,'
  deu-1951: 'und sie in dem Lande, wo sie gefangen sind, in sich gehen und umkehren
    und im Lande ihrer Gefangenschaft zu dir flehen und sprechen: Wir haben gesündigt
    und Unrecht getan und sind gottlos gewesen!'
  eng-JPS: 'yet if they shall bethink themselves in the land whither they are carried
    captive, and turn back, and make supplication unto Thee in the land of them that
    carried them captive, saying: We have sinned, and have done iniquitously, we have
    dealt wickedly;'
  srp-1865: 'Ako se dozovu u zemlji u koju budu odvedeni u ropstvo, i obrate se i
    stanu ti se moliti u zemlji onijeh koji ih zarobiše, i reku: sagriješismo i zlo
    uèinismo, skrivismo,'
  lug-lug: era bwe banaakyusanga emitima gyabwe nga bali mu nsi gye baabatwala ne
    babasibira eyo, ne beenenya era ne bakwegayiririra mu nsi y’abo abaabatwala nga
    boogera nti, ‘Twayonoona, twakola ebikyamu era ne tukola ekyejo;’
  heb-heb: והשיבו אל לבם בארץ אשר נשבו שם ושבו והתחננו אליך בארץ שביהם לאמר חטאנו
    והעוינו רשענו׃
  ben-IRV: তখন বন্দী হয়ে থাকা সেই দেশে যদি তারা মন ফেরায় এবং অনুতপ্ত হয়ে তোমাকে
    অনুরোধ করে বলে, ‘আমরা পাপ করেছি, অন্যায় করেছি এবং মন্দভাবে চলেছি,’ তবে তুমি তাদের
    প্রার্থনা শুনো।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਉਸ ਦੇਸ ਵਿੱਚ ਜਿੱਥੇ ਉਹ ਬੰਦੀ ਬਣ ਕੇ ਪਹੁੰਚਾਏ ਗਏ ਹੋਣ ਆਪਣੇ ਮਨਾਂ ਵਿੱਚ
    ਧਿਆਨ ਕਰਨ ਅਤੇ ਪਛਤਾਉਣ ਅਤੇ ਆਪਣੇ ਬੰਦੀ ਬਣਾਉਣ ਵਾਲਿਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਤੇਰੇ ਅੱਗੇ ਇਹ ਆਖ ਕੇ
    ਬੇਨਤੀ ਕਰਨ ਕਿ ਅਸੀਂ ਪਾਪ ਕੀਤਾ, ਅਸੀਂ ਅਪਰਾਧ ਕੀਤਾ ਅਤੇ ਅਸੀਂ ਬਦੀ ਕੀਤੀ।
  mya-JVB: သိမ်း သွားသော ရန်သူ တို့၏ ပြည် ၌ နေစဉ်၊ စိတ် နှလုံးအကြွင်းမဲ့ အထံ တော်သို့ပြန်
    လာ၍ ၊ ဘိုးဘေး တို့အား ပေး တော်မူသော ပြည် ၊ ရွေး တော်မူသော မြို့ ၊ နာမ တော်အဘို့
    အကျွန်ုပ်တည်ဆောက် သော အိမ် တော်ကို မှီခိုလျက် ဆုတောင်း လျှင် ၎င်း၊
  tbg-tbg: are vi entara tenavu ai aaraaina uvara iriane. Tenavu navutaaka vata mini
    vaiha, tentanavu qora okara autuainarara mpo ike tiha ai aareha, Mpo, quqaama
    tenavu ai uva raqakeha qora okara autu kaunarave, tiarera, are tenavu ai aaraaina
    uvara iriane.
  hmo-hmo: To unuseni, bema oiemu bese taudia ese mai edia lalona giroa danu oi dekenai
    do idia noinoi neganai, Lohiabada e, edia guriguri mani do oi kamonai.
  urd-urd: तोभी अगर वह उस मुल्क में जहाँ वह ग़ुलाम होकर पहुँचाए गए, होश में आयें और
    रुजू' लायें और अपने ग़ुलाम करने वालों के मुल्क में तुझसे मुनाजात करें और कहें
    कि हम ने गुनाह किया, हम टेढ़ी चाल चले, और हम ने शरारत की;
  rus-SYN: 'и когда они в земле, в которой будут находиться в плену, войдут в себя
    и обратятся и будут молиться Тебе в земле пленивших их, говоря: “мы согрешили,
    сделали беззаконие, мы виновны”;'
  bqc-SIM: tó aa nↄ̀sɛlìlɛ bùsu pↄ́ aalɛ zↄbleupi guu, mɛ́ aa ɛ̀a sùuugbɛ̀ama
    we aa mɛ̀, wa duunakɛ̀, wa tàaekɛ̀, wa yãvãikɛ̀,
  tcz-CHONGTHU: Ahinlah hiche a asoh channau migam’a chu alung’u ahin hei uva nangma
    kom ahinbel uva, keiho ka chonse uvin thilse tah tah bol kahi tauve atiuva ahung
    tao uleh,
  mar-mar: तर बंदी करून नेलेल्या देशात गेल्यावर मग हे लोक झाल्या गोष्टी विचारात घेतील.
    त्यांना आपल्या पापांचा पश्चाताप करतील तुझ्याकडून दयेची अपेक्षा करतील आणि ते प्रार्थना
    करतील, आम्ही चुकलो, आमच्या हातून दुष्टाई घडली अशी ते कबुली देतील.
  qub-qub: Apashan runacunapa marcancho jucha rurashanta tantiyacur llaquiconga.
  bqp-bqp: 'tó ò nɛ̀sɛɛ lìtɛ bùsu kũ òtɛn zↄ̀ blen pìi gũn, tó ò ɛ̀ra ò kútɛ kɛ̀nnɛ
    gwe ò pì: O durunna kɛ̀, o taari kɛ̀, o yã vãni kɛ̀,'
  hat-hat: antan yo la nan peyi kote lènmi yo te depòte yo a, si yo règrèt sa yo te
    fè, si yo lapriyè nan pye ou, si yo rekonèt yo te fè sa ki mal, si yo rekonèt
    yo te peche, si yo rekonèt yo antò,
  eng-BSB: and when they come to their senses in the land to which they were taken,
    and they repent and plead with You in the land of their captors, saying, ‘We have
    sinned and done wrong; we have acted wickedly,’
  eng-WEBPB: yet if they repent in the land where they are carried captive, and turn
    again, and make supplication to you in the land of those who carried them captive,
    saying, ‘We have sinned and have done perversely; we have dealt wickedly,’
  kbq-kbq: Hianagi ana moparega umani'ne'za zamagu'a rukrahe hu'za kagrite ne-eza,
    nunamu hu'za tagra kefo avu'ava huta, kumi hu'none hu'za nehu'za,
  nhe-BL: 'intla ipan nopa tlali o altepetl campa quinhuicatose motlacajhua moyolcuepase,
    huan momaijtose moixtla huan quiijtose: ‘Titlajtlacolchijtoque huan tijchijtoque
    tlen ax cuali’,'
  bus-bus: 'tó aↄ̃ nↄ̀sɛ lìɛ bùsu kɛ̀ aↄ̃ↄe zↄ̀ bleen pì guu, tó aↄ̃ ɛ̀ara wà agbaa
    kpànnɛ gwe wà bè: Wa durun kɛ̀, wa taari kɛ̀, wa yã zaaa kɛ̀,'
  gub-BL: einu neremiaihu waze'eg nehe. Aze uzemumikahy wemiapo kwer rehe a'e ywy
    rehe wikuwe mehe wà nehe, aze izewyr wer newe wà nehe, newe uze'eg pà wà nehe,
    — Iaiw ma'e uruzapo ure. Ikatu 'ym ma'e romo uruiko ure, aze i'i newe wà nehe,
    einu waze'eg nehe, Tupàn Tuweharupi Wiko Ma'e.
