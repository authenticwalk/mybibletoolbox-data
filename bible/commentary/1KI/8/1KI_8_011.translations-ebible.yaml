verse: 1KI.008.011
translations:
  mal-C: യഹോവയുടെ തേജസ്സ് അവിടത്തെ ആലയത്തിൽ നിറഞ്ഞിരുന്നതുകൊണ്ട്, ശുശ്രൂഷചെയ്യേണ്ടതിന്
    ആലയത്തിൽ നിൽക്കാൻ, മേഘം നിമിത്തം പുരോഹിതന്മാർക്കു കഴിഞ്ഞില്ല.
  deu-TKW: daß es den Priestern um der Wolke willen unmöglich war, hinzutreten, um
    Dienst zu thun, denn die Herrlichkeit Jahwes erfüllte den Tempel Jahwes.
  lin-lin: mpe Banganga-Nzambe bakokaki lisusu te kotelema kati na yango mpo na kosala
    mosala na bango mpo na lipata, pamba te nkembo na Yawe etondisaki Tempelo na Ye.
  eng-LSV: and the priests have not been able to stand to minister because of the
    cloud, for the glory of YHWH has filled the house of YHWH.
  eng-GNV: 'So that the Priestes could not stande to minister, because of the cloude:
    for the glorie of the Lord had filled the house of the Lord.'
  eng-WEBSTER: 'So that the priests could not stand to minister because of the cloud:
    for the glory of the LORD had filled the house of the LORD.'
  nhw-BL: Huan nopa totajtzitzi amo huelque mocahuase para quichihuase inintequi tiopan
    calijtic pampa tlahuel tlamixtenqui pampa itlatlanex huan ihueyitilis TOTECO quitemitiyaya
    nochi ichaj.
  swh-ONEN: Nao makuhani hawakuweza kufanya huduma yao kwa sababu ya lile wingu, kwa
    kuwa utukufu wa Bwana ulijaza Hekalu lake.
  bba-bba: Yɑ̃ku kowo be, bɑ kpɑnɑ bu ben sɔmburu ko dii ten mi, ɡuru wii wuro ten
    sɑɑbu. Domi Yinni Gusunɔn yiiko yɑ yibɑ dii te sɔɔ.
  eng-KJVCPB: 'so that the priests could not stand to minister because of the cloud:
    for the glory of the Lord had filled the house of the Lord.'
  luo-luo: kendo jodolo ne ok nyal tiyo tijegi nikech bor polo nimar duongʼ mar Jehova
    Nyasaye nopongʼo hekalu.
  meu-meu: Taunabunai, hahelaga taudia na hesiai karadia ikaradia totona asie gini
    diba, una ori dainai; badina be Iehova hairaina ese ena dubu e hahonua.
  npi-ULB: बादलको कारणले पुजारीहरूले सेवा गर्न सकेनन् किनकि परमप्रभुको महिमाले उहाँको
    मन्दिर भरिएको थियो ।
  yor-yor: Àwọn àlùfáà kò sì le ṣiṣẹ́ wọn nítorí àwọsánmọ̀ náà, nítorí ògo Olúwa kún
    ilé náà.
  pes-OPCB: و حضور پرجلال خداوند آن مکان را فرا گرفت به طوری که کاهنان نتوانستند به
    خدمت خود ادامه دهند.
  tgl-ULB: Hindi na kayang manatili ng mga pari para maglingkod dahil sa ulap, sapagkat
    ang kaluwalhatian ni Yahweh ang nagpuno sa kaniyang tahanan.
  cbu-NT: Ashirucha, apanllpansha urkar Apanllee ungirtamaam pinasarangiya. Watam
    Apanll wizpur msas ashiru, ashchiri pangusish tatsitaranguwa. Ashiriya, na kamaneena,
    yuwaa kajonee yáyashinusin Apanllinung taárash wayarangana anootsi.
  hui-hui: Anduane Homogo ibunaga wá taraore holeneme beraliba biagoha howa wá timbuni
    demborerebi hatagi hene. Ani hayagome loma binigo mo miaga biarume tinaga biabe
    bulene wiaru bule dai bibe nahe hene.
  mya-mya: ယင်း​သို့​ဗိ​မာန်​တော်​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ဘုန်း​အ​သ​ရေ​တော်​နှင့်​ပြည့်​လျက်​နေ
    သ​ဖြင့် ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​မိ​မိ​တို့ တာ​ဝန်​ဝတ္တ​ရား​များ​ကို​ဆောင်​ရွက်​ရန်
    ဗိ​မာန် တော်​ထဲ​သို့​ပြန်​၍​မ​ဝင်​နိုင်​ကြ။-
  bod-N: ཡང་སྤྲིན་ཕུང་དེའི་རྐྱེན་གྱིས་མཆོད་དཔོན་རྣམས་ཡར་ལངས་ནས་ཞབས་ཕྱི་བྱེད་མ་ཕོད་དེ།
    ཅི་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེའི་གཟི་བརྗིད་ཀྱིས་མཆོད་ཁང་དེར་ཁྱབ་པས་སོ། །
  sna-sna: Uye vaprista vakatadza kuita shumiro yavo nokuda kwegore, nokuti kubwinya
    kwaJehovha kwakazadza temberi yaJehovha.
  spa-BLM: de modo que los sacerdotes no podían estar de pie para ejercer su ministerio
    a causa de la nube, porque la gloria de Yahvé llenaba la casa de Yahvé.
  cac-cac: '@see-verse:1KI.008.010'
  swh-ULB: Makuhani hawakuweza kusimama kwa ajili ya kutumika kwa sababu utukufu wa
    BWANA ulifunika hekalu.
  bel-bel: і не маглі сьвятары стаяць на набажэнстве з прычыны воблака; бо слава Гасподняя
    напоўніла храм Гасподні.
  wed-wed: Pirisi eḡa tagotagogina da ai nola ita kauei aubaina bau potopotona; Bada
    ana boruma, tempol i vioai.
  deu-ELBBK: Und die Priester vermochten wegen der Wolke nicht dazustehen, um den
    Dienst zu verrichten; denn die Herrlichkeit des HERRN erfüllte das Haus des HERRN.
  mbb-OT: Ne kenè en ebpekehimu sikan is menge memumuhat te vuluhaten dan dutun te
    valey te Nengazen tenged dutun te ǥapun, su is mekeǥeǥehem ke kebpekiduma te Nengazen
    kandan nekeeneb dutun te valey zin.
  mal-2015: യഹോവയുടെ തേജസ്സു യഹോവയുടെ ആലയത്തിൽ നിറഞ്ഞിരുന്നതുകൊണ്ടു മേഘംനിമിത്തം ശുശ്രൂഷ
    ചെയ്യേണ്ടതിന്നു നില്പാൻ പുരോഹിതന്മാർക്കു കഴിഞ്ഞില്ല.
  rmc-rmc: A o rašaja našťi dureder kerenas e služba angle e chmara, bo le RAJESKRI
    slava pherdžarďa o Chramos le RAJESKRO.
  pes-OPV: و کاهنان به‌سبب ابر نتوانستند به جهت خدمت بایستند، زیرا که جلال یهوه، خانه
    خداوند را پر کرده بود.
  ron-1924: Преоций н-ау путут сэ рэмынэ аколо сэ факэ служба дин причина норулуй,
    кэч слава Домнулуй умплусе Каса Домнулуй.
  aui-aui: Wasina bi karekarevina prist igududi da gerubana yadi bagibagi siyabera
    basuna Yawe God yana kiniwa bare irughuwoneni.
  ben-OBCV: এবং সেই মেঘের কারণে যাজকেরা তাদের পরিচর্যা করে উঠতে পারেননি, যেহেতু সদাপ্রভুর
    প্রতাপে তাঁর মন্দিরটি পরিপূর্ণ হয়ে উঠেছিল।
  som-som: oo sidaas daraaddeed wadaaddadii way taagnaan kari waayeen inay adeegaan
    daruurtii aawadeed; waayo, Rabbiga ammaantiisii ayaa ka buuxsantay gurigii Rabbiga.
  lat-VUC: 'et non poterant sacerdotes stare et ministrare propter nebulam: impleverat
    enim gloria Domini domum Domini.'
  eng-ASVBT: so that the priests could not stand to minister by reason of the cloud;
    for the glory of Jehovah filled the house of Jehovah.
  ita-1885: Ed i sacerdoti non potevano stare in piè per fare il servigio, per cagione
    della nuvola; perciocchè la gloria del Signore avea ripiena la Casa del Signore.
  eng-LXXUP: And the priests could not stand to minister because of the cloud, because
    the glory of the Lord filled the house.
  eng-ULB: The priests could not stand to serve because of the cloud, for the glory
    of Yahweh filled his house.
  spa-VBL: Por causa de la nube, los sacerdotes no pudieron quedarse allí para realizar
    su servicio, pues la gloria del Señor había llenado el Templo del Señor.
  fra-_FOB: Et les sacrificateurs ne purent s'y tenir pour faire le service, à cause
    de la nuée; car la gloire de l'Éternel remplissait la maison de l'Éternel.
  mal-mal: യഹോവയുടെ തേജസ്സ് ആലയത്തിൽ നിറഞ്ഞിരുന്നതിനാൽ, ശുശ്രൂഷ ചെയ്യേണ്ടതിന് ആലയത്തിൽ
    നില്പാൻ മേഘം നിമിത്തം പുരോഹിതന്മാർക്ക് കഴിഞ്ഞില്ല.
  urd-GVR: '@see-verse:1KI.008.010'
  suz-BL: मिनु मेकेर गोस्‍सुम सुम्‍तीके चढ़ेबपुकीम गेय पने मचाप्‍मे बाक्‍त। मारदे
    हना परमप्रभु यावे आ छेङछेङम आ खिं ब्रीशो बाक्‍माक्‍त। प्रस्‍थान ४०:३४-३५
  ita-1927: e i sacerdoti non poterono rimanervi per farvi l’ufficio loro, a motivo
    della nuvola; poiché la gloria dell’Eterno riempiva la casa dell’Eterno.
  ckb-ckb: کاهینەکانیش لەبەر هەورەکە نەیانتوانی خزمەت بکەن، چونکە شکۆی یەزدان پیرۆزگاکەی
    پڕکرد.
  eng-BBE: So that the priests were not able to keep their places to do their work
    because of the cloud, for the house of the Lord was full of the glory of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ತೇಜಸ್ಸಿನಿಂದ ವ್ಯಾಪಿಸಿದ್ದ ಆ ಮೋಡವು ದೇವಾಲಯದಲ್ಲಿ ತುಂಬಿಕೊಂಡದ್ದರಿಂದ
    ಯಾಜಕರು ಅಲ್ಲಿ ನಿಂತು ಸೇವೆ ಮಾಡಲಾರದೆ ಹೋದರು.
  tam-2017: மேகத்தினால் ஆசாரியர்கள் ஊழியம் செய்வதற்கு நிற்கமுடியாமற்போனது; யெகோவாவுடைய
    மகிமை யெகோவாவுடைய ஆலயத்தை நிரப்பியது.
  spa-RV-1909: Y los sacerdotes no pudieron estar para ministrar por causa de la nube;
    porque la gloria de Jehová había henchido la casa de Jehová.
  ron-BTF: Astfel încât preoţii nu au putut să stea să servească din cauza norului,
    pentru că gloria DOMNULUI a umplut casa DOMNULUI.
  eng-WEBP: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled the LORD’s house.
  eng-FBV: Due to the cloud, the priests could not stay there to carry out their service,
    for the glory of the Lord had filled the Lord's Temple.
  nld-1939: Door die wolk konden de priesters niet blijven staan, om hun dienstwerk
    te verrichten; want de glorie van Jahweh vervulde de tempel van Jahweh.
  nch-BL: Huan nopa totajtzitzi amo huelque mocajque para quichihuase inintequi tiopan
    calijtic pampa tahuel tamixtenqui pampa itatanex huan ihueyitilis TOTECO quitemitijtoya
    nochi ichaj.
  vie-1934: đến nỗi những thầy tế lễ vì có mây ấy không thể đứng đó mà hầu việc được,
    vì sự vinh quang của Đức Giê-hô-va đầy dẫy đền của Đức Giê-hô-va.
  hin-CV: इसके कारण अपनी सेवा पूरी करने के लिए पुरोहित वहां ठहरे न रह सके, क्योंकि
    याहवेह के तेज से अपना भवन भर गया था.
  spa-BES: Pero los sacerdotes no pudieran guardar sus lugares para hacer su trabajo
    a causa de la nube, porque la casa del Señor estaba llena de la gloria del Señor.
  tdx-tdx: vaho tsy nahafijohañe eo hitoroñe o mpisoroñeo amy te na­tsafe’ ty enge’
    Iehovà ty anjomba’ Iehovà.
  tha-KJV: ปุ​โรหิตจึงยืนปรนนิบั​ติ​อยู่​ไม่ได้​เพราะเมฆนั้น เพราะสง่าราศีของพระเยโฮวาห์เต็มพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E os sacerdotes não puderam estar para ministrar por causa da nuvem;
    porque a glória do SENHOR havia enchido a casa do SENHOR.
  deu-ELO: und die Priester vermochten wegen der Wolke nicht dazustehen, um den Dienst
    zu verrichten; denn die Herrlichkeit Jehovas erfüllte das Haus Jehovas.
  eng-WYC-2018: and the priests might not stand and minister, for the cloud; for why
    the glory of the Lord had filled the house of the Lord.
  epo-epo: Kaj la pastroj ne povis stari kaj servi, pro la nubo; ĉar la majesto de
    la Eternulo plenigis la domon de la Eternulo.
  uig-PIN: Kaⱨinlar bulut tüpǝylidin ɵz wǝzipilirini ɵtǝxkǝ ɵrǝ turalmaytti; qünki
    Pǝrwǝrdigarning julasi Pǝrwǝrdigarning ɵyini toldurƣanidi.
  beo-beo: 'Hina Gode da amo mumobi ganodini esalebeba:le, mumobi da sinenemegi ba:i.
    Amaiba:le, gobele salasu dunu da ilia hawa: hamomusa: bu heda:mu hamedei ba:i.'
  tpi-OTNT: Na lait bilong Bikpela i lait moa yet long dispela klaut na i pulapim
    dispela haus bilong en, olsem na ol pris i no inap mekim wok bilong ol.
  hau-SA: Firistocin kuwa ba su iya yin hidimarsu ba saboda girgijen, gama ɗaukakar
    Ubangiji ta cika haikalinsa.
  uig-LAT: Kahinlar bulut tüpeylidin öz wezipilirini öteshke öre turalmaytti; chünki
    Perwerdigarning julasi Perwerdigarning öyini toldurghanidi.
  nde-nde: Abaphristi abenzanga inkonzo yabo ngenxa yeyezi, ngoba inkazimulo kaThixo
    yayigcwele ethempelini lakhe.
  ton-ton: 'Ko ia naʻe ʻikai faʻa tuʻu ai ʻae kau taulaʻeiki ke fai ʻenau tauhi, koeʻuhi
    ko e ʻao: he naʻe fakafonu ʻae fale ʻo Sihova ʻaki ʻae nāunau ʻo Sihova.'
  ces-1613: Tak že nemohli kněží ostáti a sloužiti pro ten oblak; nebo sláva Hospodinova
    naplnila dům Hospodinův.
  eng-WMB: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled the LORD’s house.
  tam-TCV: அந்த மேகத்தின் நிமித்தம் ஆசாரியர்கள் தாங்கள் செய்யவேண்டிய பணிகளைச் செய்யமுடியாமல்
    இருந்தார்கள். ஏனெனில் யெகோவாவின் மகிமை அவருடைய ஆலயத்தை நிரப்பியது.
  ceb-ULB: Dili na makapadayon pa sa pag-alagad ang mga pari tungod sa panganod, kay
    napuno sa himaya ni Yahweh ang templo.
  pol-UBG: Tak że kapłani nie mogli pozostać i pełnić służby z powodu tego obłoku,
    bo chwała PANA napełniła dom PANA.
  agr-agr: Nunú Tuke Pujuu imanji jeganum akijuau asamtai, sacerdote aidauk ijunja
    Tuke Pujuu emematmi tibaunak umikchajui.
  kyc-kyc: Kamongona yanga paupau lenge dokome nakamana lenge kambu dupwana lepo lepo
    piyasa nakamana yulu dupwana kamba kapu kyuo andakare pela parami ingya naya.
  urd-GVU: '@see-verse:1KI.008.010'
  deu-1912: daß die Priester nicht konnten stehen und des Amts pflegen vor der Wolke;
    denn die Herrlichkeit des HERRN erfüllte das Haus des HERRN.
  ntj-ntj: '@see-verse:1KI.008.010'
  kan-2017: ಯೆಹೋವನ ತೇಜಸ್ಸಿನಿಂದ ವ್ಯಾಪಿಸಿಕೊಂಡ ಮೇಘವು ಆಲಯವನ್ನು ತುಂಬಿಕೊಂಡದ್ದರಿಂದ ಯಾಜಕರು
    ಅಲ್ಲಿ ನಿಂತು ಸೇವೆ ಮಾಡಲು ಆಗಲಿಲ್ಲ.
  yap-yap: Ma dakiyag ni ngar sulod ngalan ngar ngongliyed e maruwel rorad nrogon
    e prist ni bochan e gi manileng nem; ya ram’en SOMOL nib maluplup e ke sugnag
    lan fare Tempel.
  hlt-MCSB: BOEIPA im te BOEIPA kah thangpomnah a bae dongah khosoih rhoek khaw cingmai
    hmai ah thohtat ham pai uh thai pawh.
  mdy-ETH: ዬያ ሻኣሮ ባኣካ ዓኣ ናንጊና ናንጋ ጎዳኮ ቦንቾ ፖዓ ጋሮ ኩሜሢሮ ቄኤሳ ጋሮ ጊንሣ ጌሊ ማዾዋ ማዻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Asɔfoɔ no antumi antoa wɔn dwumadie no so, ɛfiri sɛ, Awurade animuonyam
    bɛhyɛɛ Asɔredan no ma.
  eng-WEBU: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled the LORD’s house.
  wal-wal: He shaaraa gaasuwan qeeseti bantta oosuwaa oottanau danddayibookkona; aissi
    giikko, GODAA bonchchoi a Beeta Maqidasiyaa kumi uttiis.
  spa-PDDPT: Los sacerdotes no pudieron continuar ministrando por causa de la nube,
    porque la gloria de Yavé llenó la Casa de Yavé.
  gun-gun: Ha'e ramo sacerdote kuery nda'evei ha'e py omba'eapove aguã, mba'eta arai
    rupi Senhor guigua rexakã ojekuaa va'e omonyẽ ixupegua opy rupi.
  ilo-ULB: Saan a makapagserbi dagiti papadi gapu iti ulep, ta pinunno ti dayag ni
    Yahweh ti balayna.
  kpg-kpg: e maahina ge e dingidingia i di madamada o Dimaadua, gei ogo digaula gu deemee
    di ulu gi lodo, e hai nadau hegau.
  uig-ARA: كاھىنلار بۇلۇت تۈپەيلىدىن ئۆز ۋەزىپىلىرىنى ئۆتەشكە ئۆرە تۇرالمايتتى؛ چۈنكى
    پەرۋەردىگارنىڭ جۇلاسى پەرۋەردىگارنىڭ ئۆيىنى تولدۇرغانىدى.
  sus-sus: Sɛrɛxɛdubɛe mu nɔ lude mɛnni e xa e xa wali raba, barima na nuxui nu na
    naa, Alatala xa nɔrɛ nu bara lu banxi birin ma.
  pon-2006: me marainki lingaling en KAUN-O, re ahpw sohla kak pwurehng pedolong pwe
    re en wia arail doadoahk.
  jae-jae: Tec dabuŋwaga têtôm gebe sêkô ma sênam sakiŋ kêtu tao tonaŋŋa atom, gebe
    Apômtaunê ŋawasi gêjam lôm dabuŋ auc.
  ksd-ksd: ma pa i ga tale ra umana tena tinabar pi diat a pait kadia tiniba ure ra
    bakut; tago ra minamar i ra Luluai i ga vabuka ra kuba i ra Luluai.
  tur-YTC: öyle ki, kâhinler bulut yüzünden hizmet etmek için ayakta duramadılar;
    çünkü Yahve'nin görkemi Yahve'nin evini doldurmuştu.
  grc-BRENT: Καὶ οὐκ ἠδύναντο οἱ ἱερεῖς στήκειν λειτουργεῖν ἀπὸ προσώπου τῆς νεφέλης,
    ὅτι ἔπλησε δόξα Κυρίου τὸν οἶκον.
  ind-AYT: Para imam itu kemudian tidak tahan berdiri untuk melayani karena awan itu.
    Sebab, kemuliaan TUHAN memenuhi bait TUHAN.
  nya-nya: Ndipo ansembewo sanathe kugwira ntchito yawo chifukwa cha mtambowo, pakuti
    ulemerero wa Yehova unadzaza mʼNyumba ya Yehova.
  hrv-hrv: 'i svećenici ne mogoše od oblaka nastaviti službe: slava Jahvina ispuni
    Dom Božji!'
  mps-mps: Tama Genuai Bidigo bomo yai ula te pǫde ula umabo mu eyu, tama aga te
    pągąna sali, tama tiyu te pris dabego augwa sę yabo usu meni yani.
  tpi-tpi: Na lait bilong Bikpela i lait moa yet long dispela klaut na i pulapim dispela
    haus bilong en, olsem na ol pris i no inap mekim wok bilong ol.
  dan-1931: så at Præsterne af Skyen hindredes i at stå og udføre deres Tjeneste;
    thi HERRENS Herlighed fyldte HERRENS Hus.
  vie-OVCB: nên họ không thể tiếp tục đứng lại hành lễ. Vinh quang của Chúa Hằng Hữu
    tràn ngập Đền Thờ.
  guj-2017: તે વાદળના કારણે યાજકો સેવા કરવા ઊભા રહી શક્યા નહિ કેમ કે આખું ભક્તિસ્થાન
    ઈશ્વરના ગૌરવથી ભરાઈ ગયું હતું.
  pon-2006A: me marainki lingaling en KAUN-O, re ahpw sohla kak pwurehng pedolong
    pwe re en wia arail doadoahk.
  por-BRBSL: para que os sacerdotes não suportassem ministrar por causa da nuvem;
    pois a glória de Iavé encheu a casa de Iavé.
  cth-cth: Tâmai kecu dawk vaihma ni thaw kahawicalah tawk thai hoeh. Bangkongtetpawiteh,
    BAWIPA bawilennae hoi BAWIPA im muen akawi.
  twi-twi: Asɔfo no antumi antoa wɔn dwumadi no so, efisɛ Awurade anuonyam bɛhyɛɛ
    Asɔredan no ma.
  hlt-hlt: BOEIPA im te BOEIPA kah thangpomnah a bae dongah khosoih rhoek khaw cingmai
    hmai ah thohtat ham pai uh thai pawh.
  tbz-SIM: Bɑ́ bɛ̀ í nnɑ kɛ́sɔɔtɛ́ bɛ tɔ̃mmú. Ti Yiɛ̀ nKuyie nkó tikpetì tiì do píɛ
    nku cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ikiavɨra Itir Godɨn angazangarim ghuariamɨn aven isiragha, bar angazangarigha
    Dɨpenim bar anevara. Kamaghɨn amizɨ, ofa gamir gumaziba uan ingangarim damuan
    ibura.
  dop-dop: Hɑlɩ kɔtǝlɑɑ tɑ pǝsɩ kɔtʋɣʋ tǝmlɛ. Mpi tɔ, Tɑcɑɑ teu kɑ sunɑ Ɩsɔ tǝsɛɛlɛ.
  azb-azb: buluda görə onlar ibadət etmək üçün orada dayana bilmədilər. Çünki Rəbbin
    izzəti Onun məbədini doldurmuşdu.
  eng-DBY: and the priests could not stand to do their service because of the cloud;
    for the glory of Jehovah had filled the house of Jehovah.
  hin-2017: और बादल के कारण याजक सेवा टहल करने को खड़े न रह सके, क्योंकि यहोवा का
    तेज यहोवा के भवन में भर गया था। (प्रका. 15:8)
  wol-KYG: ba sarxalkat ya talatuñoo liggéey, ndax leeru Aji Sax jaa nekkoon ca niir
    wa, niir wa feesal kër ga.
  eng-YLT: and the priests have not been able to stand to minister because of the
    cloud, for the honour of Jehovah hath filled the house of Jehovah.
  kne-kne: ay mankoniniing begew sin kawadan Diyos, isonga adi da kasin makasgep ay
    mangitoloy sin am-amagen da.
  eng-WYC-2017: and the priests might not stand and minister, for the cloud; for why
    the glory of the Lord had filled the house of the Lord.
  eng-WMBB: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled the LORD’s house.
  urd-GVH: '@see-verse:1KI.008.010'
  rug-rug: Ke lopu boka va tana sari na hiama koa gua koasa lei, na keana vura mae
    sa kalalasana e Zihova pu siṉia sa korapana sa Zelepade.
  gaz-gaz: Luboonnis sababii duumessa sanaatiif hojii isaanii hojjechuu hin dandeenye;
    ulfinni Waaqayyoo mana qulqullummaa isaa guutee tureetii.
  fra-LSG: Les sacrificateurs ne purent pas y rester pour faire le service, à cause
    de la nuée; car la gloire de l’Éternel remplissait la maison de l’Éternel.
  yal-yal: Kundana fe ra, saraxaraline mi yi nɔɛ e wanla rabɛ, amasɔtɔ Alatalaa nɔrɔn
    yi Alatalaa banxin nafexi.
  haw-1868: Aole i hiki i na kahuna ke ku e lawelawe, no ke ao; no ka mea, ua piha
    ko Iehova hale i ka nani o Iehova.
  arb-NAV: فَلَمْ يَسْتَطِعِ الْكَهَنَةُ الْقِيَامَ بِالْخِدْمَةِ مِنْ جَرَّاءِ السَّحَابِ،
    لأَنَّ مَجْدَ الرَّبِّ مَلأَ الْهَيْكَلَ.
  ewe-ewe: Nunɔlaawo magate ŋu awɔ woƒe dɔ o, le lilikpo la ta elabena Yehowa ƒe ŋutikɔkɔe
    yɔ gbedoxɔ la me.
  eng-LEE: And the priests were not able to stand to minister because of the cloud;
    for the glory of the Lord had filled the house of the Lord.
  asm-FB: পুৰোহিতসকলে পৰিচৰ্যা কৰিবৰ অৰ্থে থিয় হৈ থাকিব নোৱাৰা হৈছিল; কিয়নো যিহোৱাৰ
    গৃহ যিহোৱাৰ প্ৰতাপেৰে পৰিপূৰ্ণ হৈছিল।
  sus-A: سّرّشّدُبّيٍ مُ نْ لُدٍ مّننِ عٍ شَ عٍ شَ وَلِ رَبَ، بَرِ مَ نَ نُشُي نُ
    نَ نَا، عَلَتَلَ شَ نْرّ نُ بَرَ لُ بَنشِ بِرِن مَ.
  fra-SBL: et les prêtres ne purent se tenir debout pour faire le service, à cause
    de la nuée, car la gloire de l'Éternel remplissait la maison de l'Éternel.
  hbo-hbo: וְלֹֽא־יָכְל֧וּ הַכֹּהֲנִ֛ים לַעֲמֹ֥ד לְשָׁרֵ֖ת מִפְּנֵ֥י הֶֽעָנָ֑ן כִּי־מָלֵ֥א
    כְבֹוד־יְהוָ֖ה אֶת־בֵּ֥ית יְהוָֽה׃ פ
  piu-2006: '@see-verse:1KI.008.010'
  kik-kik: Nao athĩnjĩri-Ngai matingĩahotire kũruta wĩra wao nĩ ũndũ wa itu rĩu, nĩgũkorwo
    riiri wa Jehova nĩwaiyũrĩte hekarũ yake.
  fra-NCL: Les prêtres ne purent pas y rester pour faire leur service, à cause de
    la nuée ; car la gloire de Yahweh remplissait la maison de Yahweh.
  cek-AK: Tamai oh pongah qaimanawk loe, angmacae ih tok to sah o thai ai boeh; Angraeng
    ih im loe Angraeng lensawkhaih hoiah koi.
  cuk-cuk: Ar Bab-Dummadse-goled-neg waa-ena-sigissoggu, dule-irwa-Bab-Dummadse-gormalad,
    Bab-Dummadse-goled-neggi Bab-Dummadga geg bar ibmar-imake gusmalad. Ar ade, Bab-Jehová-e-gangued-yeerdakleged
    bela neg-gasa nagusad.
  uig-CYR: Каһинлар булут түпәйлидин өз вәзипилирини өтәшкә өрә туралмайтти; чүнки
    Пәрвәрдигарниң җуласи Пәрвәрдигарниң өйини толдурған еди.
  pma-pma: ka muohien ten keihoen onen Iahova ritin koe out neim. Sakini, pris keil
    asakras emun avoumon umen keil one ien.
  tel-2017: కాబట్టి యెహోవా మహిమ తేజస్సు ఆయన మందిరంలో నిండిపోయి ఆ మేఘం వలన యాజకులు
    సేవ చేయడానికి నిలబడ లేకపోయారు.
  hat-BSA: jiskaske prèt yo pa t kab fè sèvis akoz nwaj la. Paske glwa SENYÈ a te
    ranpli kay SENYÈ a.
  bxh-bxh: be tau antalasam hige edi paisowa ti ginauli paꞌana Guyau namanamalina
    yadana ya lidima Luma Tabuna ya famohafu.
  kos-kos: ac kalem kac sarmelik ke wolana lun LEUM GOD, pwanang elos tia ku in folokyak
    in oru ma kunalos.
  hbo-WLC: וְלֹֽא־יָכְל֧וּ הַכֹּהֲנִ֛ים לַעֲמֹ֥ד לְשָׁרֵ֖ת מִפְּנֵ֥י הֶֽעָנָ֑ן כִּי־מָלֵ֥א
    כְבוֹד־יְהוָ֖ה אֶת־בֵּ֥ית יְהוָֽה׃ פ
  ibo-ibo: Ndị nchụaja enwekwaghị ike jee ozi ha, nʼihi igwe ojii ahụ, nʼihi na ebube
    Onyenwe anyị jupụtara nʼime ụlọnsọ ya.
  ory-ory: ତହିଁରେ ସେହି ମେଘ ସକାଶୁ ଯାଜକମାନେ ପରିଚର୍ଯ୍ୟା କରିବାକୁ ଠିଆ ହୋଇ ପାରିଲେ ନାହିଁ;
    କାରଣ, ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତାପରେ ପରିପୂର୍ଣ୍ଣ ହେଲା।
  wmt-wmt: '@see-verse:1KI.008.010'
  chk-chk: ina mine ekewe souasor resap chüen tongeni föri ar angang lon pokiten ewe
    kuchu. Pun än ewe Samol mi Lapalap ling a aurala ewe imwenfel.
  rop-rop: garram det brabli shainiwan lait blanga YAWEI. En blanga tharran na detlot
    serramonimen nomo bin gobek insaid blanga dum olabat wek.
  ukr-1871: І не могли сьвященники за хмарою стояти там і служити службу, бо храм
    Господень сповнився славою Господньою.
  deu-1951: also daß die Priester wegen der Wolke nicht hintreten konnten, um ihren
    Dienst zu verrichten; denn die Herrlichkeit des HERRN erfüllte das Haus des HERRN.
  eng-JPS: so that the priests could not stand to minister by reason of the cloud;
    for the glory of the LORD filled the house of the LORD.
  srp-1865: Te ne mogahu sveštenici stajati da služe od oblaka; jer se slave Gospodnje
    napuni dom Gospodnji.
  lug-lug: bakabona n’okuyinza ne batayinza kuweereza olw’ekire, kubanga ekitiibwa
    kya Mukama kyali kibunye mu yeekaalu.
  heb-heb: ולא יכלו הכהנים לעמד לשרת מפני הענן כי מלא כבוד יהוה את בית יהוה׃
  ben-IRV: সেই মেঘের জন্য যাজকেরা সেবা কাজ করতে পারলেন না, কারণ সদাপ্রভুর মহিমায়
    তাঁর ঘরটা পরিপূর্ণ হয়ে গিয়েছিল।
  pan-pan: ਕਿ ਜਾਜਕ ਬੱਦਲ ਦੇ ਕਾਰਨ ਉਪਾਸਨਾ ਕਰਨ ਲਈ ਖੜ੍ਹੇ ਨਾ ਹੋ ਸਕੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਪਰਤਾਪ
    ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਭਰ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား ၏ အိမ် တော်သည် ဘုန်း တော်နှင့်ပြည့် လျက်၊ မိုဃ်းတိမ်
    တော်ကြောင့် ယဇ် ပုရောဟိတ်တို့သည် အမှု တော်ကို ဆောင်ရွက်လျက် ရပ် ၍ မ နေနိုင် ကြ။
  tbg-tbg: Nora Kotira mpeqa okaravano takuqi vauva tonavuqihairo voqama kero ataa
    i vaumantara ti, Kotira kaiqa vara amite vauka kia ho naavuqi oriqete nái kaiqa
    vararaiti, qaqi vahaaqaini vaura.
  hmo-hmo: Bona unai dainai, hahelagaia taudia be edia gaukara idia karaia diba lasi,
    badina be Lohiabada ena hairaina bona diaridiari ese iena Dubu Helaga ia hahonua.
  urd-urd: इसलिए काहिन उस अब्र की वजह से ख़िदमत के लिए खड़े न हो सके, इसलिए कि ख़ुदावन्द
    का घर उसके जलाल से भर गया था।
  rus-SYN: и не могли священники стоять на служении, по причине облака, ибо слава
    Господня наполнила храм Господень.
  bqc-SIM: aai fↄ̃ gɛ̃̀ zĩkɛi weo tɛlupi yã́i, asa Dii gawi a kpɛ́pi pàɛ.
  tcz-CHONGTHU: Meilom chun Houin ahin khu teng leh Pathen loupi na chun houin alo
    dim ji in Thempu hon na atong jom thei ji tapouvin ahi.
  mar-mar: परमेश्वराच्या तेजाने मंदिर भरुन गेले, व मेघामुळे याजकांना उभे राहता येईना.
  soq-soq: Ita giou sa pirisi bodamono nolau enatuwaiena ipawa Iawe God sapawa debama
    du sa nopesan.
  qub-qub: Templuman pucutay juntaptin cüracunaga manami camäpacuranchu ruraynincunata
    rurayta. Tayta Diosmi wasinman yaycusha caran.
  bqp-bqp: odi fↄ̃ ò gɛ̃̀ ò ń zĩ kɛ gwero túsukpɛ pì yãi, zaakũ Dikiri gakuri a
    kpɛ́ pà.
  hat-hat: Poutèt nwaj la prèt yo pa t' ka rete fè sèvis yo, paske limyè prezans Seyè
    a te plen Tanp lan nèt.
  eng-BSB: so that the priests could not stand there to minister because of the cloud;
    for the glory of the LORD filled the house of the LORD.
  eng-WEBPB: so that the priests could not stand to minister by reason of the cloud;
    for the LORD’s glory filled the LORD’s house.
  kbq-kbq: Hagi pristi vahetmimo'za mono nompina eri'zazmia e'ori'naze. Na'ankure
    hampomo'ene Ra Anumzamofo hihamu masa'amo'enena Ra Anumzamofo mono nompina avite'ne.
  nhe-BL: Huan nopa totajtzitzi ax huelque mocahuase para quichihuase inintequi tiopan
    calijtic pampa tlahuel tlamixtenqui pampa itlatlanex huan ihuextilis TOTECO quitemitiyaya
    nochi ichaj.
  bus-bus: aↄ̃ↄe fↄ̃ wà gɛ̃̀ wà ń zĩi kɛ gwero tɛ́sukpɛ pì yãnzi, zaakɛ Dii gakui
    a kpɛ́ pà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e heko haw uhyape katu ywàkun rehe. Nupuner kwaw
    xaxeto tàpuzuhu pupe uzewyr haw rehe Tupàn imuwete katu pà wà kury.
  eng-DRA: 'And the priests could not stand to minister because of the cloud: for
    the glory of the Lord had filled the house of the Lord.'
