verse: 1KI.008.052
translations:
  mal-C: “അവിടത്തെ ദാസനും അവിടത്തെ ജനമായ ഇസ്രായേലും നടത്തുന്ന അപേക്ഷകളെ ശ്രദ്ധിക്കണേ,
    അവർ അങ്ങയോടു നിലവിളിക്കുമ്പോഴെല്ലാം അവിടന്നു കേൾക്കണേ!
  deu-TKW: daß deine Augen offen stehen für das Flehen deines Knechts und das Flehen
    deines Volkes Israel, daß du sie erhörest in allem, worum sie dich anrufen.
  lin-lin: Tika ete miso na Yo efungwama wana mowumbu na Yo mpe Isalaele, bato na
    Yo, bakobondela Yo ; yoka bango tango nyonso oyo bakotombola mingongo epai na
    Yo.
  eng-LSV: for Your eyes being open to the supplication of Your servant, and to the
    supplication of Your people Israel, to listen to them in all they call to You
    for;
  eng-GNV: Let thine eyes be open vnto the prayer of thy seruant, and vnto the prayer
    of thy people Israel, to hearken vnto them, in all that they call for vnto thee.
  eng-WEBSTER: That thy eyes may be open to the supplication of thy servant, and to
    the supplication of thy people Israel, to hearken to them in all their supplications
    to thee.
  nhw-BL: “Huajca nochipa xitlacacto para quema na, nimotequipanojca, nimotlatlajtía
    moixpa huan quema moisraelita masehualhua mitztlajtlaníaj se tlenijqui. ¡Techtlacaquili
    TOTECO, quema timotlatlajtíaj ica ta!
  swh-ONEN: “Macho yako na yafumbuke juu ya ombi la mtumishi wako na ombi la watu
    wako Israeli, nawe uwasikilize wakati wowote wanapokulilia.
  bba-bba: A de ɑ nɛ kɑ wunɛn tɔmbu kpuro durom kuɑ kpɑ ɑ bɛsɛn nɔɔ nɔ, sɑɑ ye sɑ
    nun kɑnɑmɔ kpuro.
  eng-KJVCPB: that thine eyes may be open unto the supplication of thy servant, and
    unto the supplication of thy people Israel, to hearken unto them in all that they
    call for unto thee.
  luo-luo: “Yie wangʼi one kwayo jatichni kod kwayo mag jogi Israel, bende yie iwinjgi
    kinde moro amora ma giywaknie.
  meu-meu: Matamu na bae papa, emu hesiai tauna egu noinoi enai, bona emu bese Israel
    edia noinoi enai; bena bae boi henimu negana ai ba hakala henidia.
  npi-ULB: तपाईंका दास र तपाईंको जाति इस्राएलले जुनसुकै बेला तपाईंलाई पुकारा गर्दा
    तिनीहरूको कुरा सुन्न तपाईंका आँखा खुला रहून् ।
  yor-yor: “Jẹ́ kí ojú rẹ ṣí sí ẹ̀bẹ̀ ìránṣẹ́ rẹ, àti sí ẹ̀bẹ̀ àwọn ènìyàn rẹ Israẹli,
    kí o sì tẹ́tí sílẹ̀ sí wọn nígbà tí wọ́n bá kégbe sí ọ.
  pes-OPCB: «ای خداوند، همواره بر بنده‌ات و قومت نظر لطف بفرما و دعاها و ناله‌هایشان
    را بشنو.
  tgl-ULB: Panalangin ko na ang iyong mga mata ay mabuksan sa mga hiling ng iyong
    bayan ng Israel, na makinig ka sa kanila sa tuwing sila'y tumatawag sa iyo.
  cbu-NT: Apaa, yuwaa shiyaa mashkana anoo mazinangcha. Mishat, yuwaatsitam nuw tsiyatki
    anoo, Apaa, mazinangandama. Ichingaroo tputsirish Israelchich yuwaa tsiyatkana
    anoo mazinangcha.
  hui-hui: Anduane Homogo Bibahende Haru Haame Ho Haga Kego-o í̠naga wali agali bu
    kamarume í̠hondo bi lalu kamarubi inanaga kini kagome í̠hondo bi lalu kagobi iname
    í̠hondo ina biamogo bia lowa bi lalu kamago bibahende handalu dara howa hale habe.
  mya-mya: '``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​၏​လူ​မျိုး တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့်​သူ​တို့​၏
    ဘု​ရင်​အား အ​စဉ်​အ​မြဲ​က​ရု​ဏာ​ဖြင့်​ကြည့်​ရှု့ တော်​မူ​ပါ။ ကူ​မ​တော်​မူ​ရန်​အ​ထံ​တော်​သို့​သူ
    တို့​ပန်​ကြား​လျှောက်​ထား​သည့်​အ​ခါ​တိုင်း သူ​တို့ ၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။-'
  bod-N: ཁྱེད་ཀྱི་སྤྱན་ཟུང་གིས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་ཞུ་བ་དང་། ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་ཞུ་བར་གཟིགས་པར་མཛོད།
    དེ་དག་གིས་འོ་དོད་ཞུ་བ་ཐམས་ཅད་ལ་ཁྱེད་ཀྱིས་གསན་པར་མཛོད།
  sna-sna: “Meso enyu ngaaone chikumbiro chomuranda wenyu nechikumbiro chavanhu venyu
    Israeri, uye muteerere kwavari nguva dzose pavanochema kwamuri.
  spa-BLM: para que tus ojos estén abiertos a la súplica de tu siervo y a la súplica
    de tu pueblo Israel, para escucharlos siempre que clamen a ti.
  cac-cac: Yuj chi' jun Mamin, ab' val in lesal a in a checab' in tic yed' slesal
    eb' vetchon̈ab' israel tic yujto ic on̈. Maclej val ab' Mamin Jehová ayic tzon̈
    lesalvi d'ayach.
  swh-ULB: Naomba kwamba macho yako yatazame dua za mtumishi wako na kwa dua za watu
    wako Issraeli, ili uwasike kila wanapokulilia.
  bel-bel: Хай будуць вочы Твае адкрытыя на малітву раба Твайго і на малітву народу
    Твайго Ізраіля, каб чуць іх заўсёды, калі яны будуць заклікаць Цябе,
  deu-ELBBK: so dass deine Augen offen seien für das Flehen deines Knechtes und für
    das Flehen deines Volkes Israel, dass du auf sie hörest in allem, um was sie zu
    dir rufen.
  mbb-OT: “Berakat he edseǥipaan nu is menge hangyù ku wey is menge hangyù te menge
    etew nu he Israilihanen, ne verakat he pemineǥa nu sikandan emun ebuyù dan te
    tavang diyà te kenikew.
  mal-2015: അവർ നിന്നെ വിളിച്ചപേക്ഷിക്കുമ്പോൾ ഒക്കെയും നീ കേൾക്കേണ്ടതിന്നു അടിയന്റെ
    യാചനയും നിന്റെ ജനമായ യിസ്രായേലിന്റെ യാചനയും തൃക്കൺ പാർത്തരുളേണമേ.
  rmc-rmc: Dikh pro mangipen tire služobňikoskro a šun o modľitbi the tire izraelike
    manušengre, sar ke tu vičinena, hoj lenge te pomožines.
  pes-OPV: تاچشمان تو به تضرع بنده ات و به تضرع قوم تواسرائیل گشاده شود و ایشان را
    در هر‌چه نزدتو دعا نمایند، اجابت نمایی.
  ron-1924: Окий Тэй сэ фие дескишь ла череря робулуй Тэу ши ла череря попорулуй Тэу
    Исраел, ка сэ-й аскулць ын тот че-Ць вор чере!
  ben-OBCV: “তোমার চোখ তোমার দাসের মিনতির প্রতি ও তোমার প্রজা ইস্রায়েলের মিনতির প্রতিও
    খোলা থাকুক, এবং তারা যখনই তোমার কাছে কেঁদে উঠবে, তুমি যেন তা শুনতে পাও।
  som-som: oo dhegahaagu ha maqleen baryootanka addoonkaaga iyo baryootanka dadkaaga
    reer binu Israa'iil si aad u maqashid mar alla markay kuu qayshadaanba,
  lat-VUC: Ut sint oculi tui aperti ad deprecationem servi tui, et populi tui Israël,
    et exaudias eos in universis pro quibus invocaverint te.
  eng-ASVBT: that thine eyes may be open unto the supplication of thy servant, and
    unto the supplication of thy people Israel, to hearken unto them whensoever they
    cry unto thee.
  ita-1885: Sieno gli occhi tuoi aperti alla supplicazione del tuo servitore, ed alla
    supplicazione del tuo popolo Israele, per esaudirli in tutto ciò per che t'invocheranno.
  eng-LXXUP: And let thine eyes and thine ears be opened to the supplication of thy
    servant, and to the supplication of thy people Israel, to hearken to them in all
    things for which they shall call upon thee.
  eng-ULB: May your eyes be open to the request of your servant and to the requests
    of your people Israel, to listen to them whenever they cry to you.
  spa-VBL: “Presta atención a las peticiones de tu siervo, y a las de tu pueblo Israel,
    y responde siempre que te invoquen.
  fra-_FOB: Que tes yeux soient donc ouverts sur la supplication de ton serviteur
    et sur la supplication de ton peuple d'Israël, pour les exaucer dans tout ce qu'ils
    réclameront de toi.
  mal-mal: അവർ വിളിച്ചപേക്ഷിക്കുമ്പോൾ ഒക്കെയും അവിടുന്ന് കേൾക്കേണ്ടതിന്, അവിടുത്തെ
    ദാസനായ അടിയനും അവിടുത്തെ ജനമായ യിസ്രായേലും നടത്തുന്ന അപേക്ഷകൾ കടാക്ഷിക്കേണമേ;.
  urd-GVR: Ai Allāh, terī āṅkheṅ merī iltijāoṅ aur terī qaum Isrāīl kī fariyādoṅ ke
    lie khulī raheṅ. Jab bhī wuh madad ke lie tujhe pukāreṅ to un kī sun lenā!
  suz-BL: मिनु गे इन गेय पाइब नु इन मुर इस्राएली आन कली कोव़ङीन। मेको आन पुंइशो लोव़
    गेना हना यो नेनीन। मिनु मेकोपुकीम इन कली ब्रेम्‍मानु, मेको आन ब्रेश्‍शो नेनीन।
  ita-1927: Siano aperti gli occhi tuoi alle supplicazioni del tuo servo e alle supplicazioni
    del tuo popolo Israele, per esaudirli in tutto quello che ti chiederanno;
  ckb-ckb: «با چاوەکانت لەسەر داواکارییەکانی بەندەکەت و داواکارییەکانی ئیسرائیلی گەلەکەی
    خۆت کراوە بن هەتا گوێیان لێ بگریت لە هەموو ئەوەی بانگت دەکەن بۆی،
  eng-BBE: Let your eyes be open to your servant's prayer for grace and to the prayer
    of your people Israel, hearing them when their cry comes to you.
  kan-OKCV: “ನಿಮ್ಮ ಸೇವಕನ ವಿಜ್ಞಾಪನೆಗೂ, ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ವಿಜ್ಞಾಪನೆಗೂ ನಿಮ್ಮ ಕಣ್ಣುಗಳು
    ತೆರೆದಿರಲಿ. ಅವರು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುವಾಗಲೆಲ್ಲಾ ಅವರ ವಿಜ್ಞಾಪನೆಗಳಿಗೆ ಕಿವಿಗೊಡಿರಿ.
  tam-2017: அவர்கள் உம்மை நோக்கி வேண்டிக்கொள்வதின்படியெல்லாம் தேவரீர் அவர்களுக்குச்
    செய்யும்படி, உம்முடைய கண்கள் உமது அடியானின் வேண்டுதலுக்கும், உமது மக்களாகிய இஸ்ரவேலின்
    வேண்டுதலுக்கும் திறந்திருப்பதாக.
  spa-RV-1909: 'Que tus ojos estén abiertos á la oración de tu siervo, y á la plegaria
    de tu pueblo Israel, para oirlos en todo aquello por lo que te invocaren:'
  ron-BTF: Fie ochii tăi deschişi la cererea servitorului tău şi la cererea poporului
    tău Israel, ca să le dai ascultare în tot ceea ce ei strigă către tine.
  eng-WEBP: that your eyes may be open to the supplication of your servant and to
    the supplication of your people Israel, to listen to them whenever they cry to
    you.
  eng-FBV: May you pay attention to the requests of your servant, and to the requests
    of your people Israel, and may you respond whenever they call out to you.
  nld-1939: Houd dus uw ogen open voor het gebed van uw dienaar en van Israël, uw
    volk, en verhoor hen steeds, wanneer ze tot U smeken.
  nch-BL: “Huajca nochipa xitacacto para quema na, nimotequipanojca, nimotatajtía
    moixpa huan quema moisraelita masehualhua mitztajtaníaj se tenijqui. ¡Techtacaquili
    TOTECO, quema timotatajtíaj ica ta!
  vie-1934: Nguyện Chúa đoái xem kẻ tôi tớ Chúa và dân Y-sơ-ra-ên của Ngài, dủ nghe
    lời cầu nguyện nài xin của họ, mỗi lần họ kêu cầu cùng Chúa.
  hin-CV: “आपकी आंखें आपके सेवक की और आपकी प्रजा इस्राएल की प्रार्थना के लिए खुली
    रहें कि वे जब भी आपको पुकारें, आप उनकी सुन लें.
  spa-BES: Deja que tus ojos estén abiertos a las súplicas de tu siervo y a la súplicas
    de tu pueblo Israel, escuchándolos cuando su clamor llegue a ti.
  tdx-tdx: Ehe manokafa fihai­no amo hala­lim-pitoro’oo naho ami’ty fisolohoa’ on­dati’o
    Israeleo, hi­ha­oña’o ndra mbia’ mbia ty itoreova’ iareo.
  tha-KJV: ขอพระเนตรของพระองค์จงลืมอยู่ต่อคำวิงวอนของผู้​รับใช้​ของพระองค์ และต่อคำวิงวอนของอิสราเอลประชาชนของพระองค์
    ขอทรงสดับบรรดาเรื่องที่เขาทั้งหลายร้องต่อพระองค์
  por-BR-2018: Que os teus olhos estejam abertos à súplica do teu servo e à súplica
    do teu povo Israel, a fim de os ouvires em tudo pelo qual clamarem a ti.
  deu-ELO: So daß deine Augen offen seien für das Flehen deines Knechtes und für das
    Flehen deines Volkes Israel, daß du auf sie hörest in allem, um was sie zu dir
    rufen.
  eng-WYC-2018: that thine eyes (may) be open to the beseeching of thy servant, and
    of thy people Israel; and thou shalt hear them in all things, for which they call
    thee.
  epo-epo: Viaj okuloj estu malfermitaj al la petego de Via servanto kaj al la petego
    de Via popolo Izrael, por ke Vi aŭdu ilin pri ĉio, pri kio ili vokas al Vi.
  uig-PIN: Sening kɵzliring Ɵz ⱪulungning iltijasiƣa wǝ Ɵz hǝlⱪingning iltijasiƣa
    oquⱪ bolƣay, ular ⱨǝr ixta sanga nida ⱪilip tiliginidǝ ularƣa ⱪulaⱪ salƣaysǝn;
  beo-beo: Ouligisudafa Hina Gode! Di da eso huluane mae fisili, Dia Isala:ili fi
    dunu amola ilia hina bagade, amo hahawane ba:mu da defea. Amola ilia da habogala
    Di ili fidima:ne Dima wele adole ba:sea, ilia sia:ne gadosu nabima.
  tpi-OTNT: “Bikpela, oltaim yu ken sambai long mipela na redi long harim ol beten
    bilong mipela ol manmeri bilong yu, na ol beten bilong king bilong mipela.
  hau-SA: “Bari idanunka su buɗe ga roƙon bawanka, ga roƙon mutanenka Isra’ila, bari
    kuma ka saurare su sa’ad da suka yi kuka gare ka.
  uig-LAT: Séning közliring Öz qulungning iltijasigha we Öz xelqingning iltijasigha
    ochuq bolghay, ular her ishta sanga nida qilip tiliginide ulargha qulaq salghaysen;
  nde-nde: Sengathi amehlo akho angaba phezu kwenceku yakho ukukhala kwayo lokuncengela
    kwabantu bakho bako-Israyeli, sengathi ungalalela ukukhala kwabo bekhalaza kuwe.
  ton-ton: Koeʻuhi he ʻafio ʻa ho fofonga ki he kole ʻa hoʻo tamaioʻeiki, pea ki he
    kole ʻa hoʻo kakai ʻIsileli, ke fanongo kiate kinautolu ʻi he meʻa kotoa pē ʻoku
    nau tāpafua ai kiate koe.
  ces-1613: Nechať jsou tedy oči tvé otevřené k modlitbě služebníka tvého a k modlitbě
    lidu tvého Izraelského, abys je vyslýchal vždycky, když by tě koli vzývali.
  eng-WMB: that your eyes may be open to the supplication of your servant and to the
    supplication of your people Israel, to listen to them whenever they cry to you.
  tam-TCV: “உமது அடியானுடைய விண்ணப்பத்திற்கும், உமது மக்களாகிய இஸ்ரயேலின் விண்ணப்பத்திற்கும்
    உமது கண்கள் திறந்திருப்பதாக. அவர்கள் உம்மை நோக்கிக் கதறும் போதெல்லாம் அவர்களுக்குச்
    செவிகொடுப்பீராக.
  ceb-ULB: Nag-ampo ako nga makita sa imong mga mata ang mga pangamuyo sa imong sulugoon
    ug sa imong katawhan sa Israel, aron patalinghogan mo sila kung mosangpit sila
    kanimo.
  pol-UBG: Niech twoje oczy będą otwarte na prośbę twego sługi i na prośbę twego ludu
    Izraela, abyś ich wysłuchał we wszystkim, o co będą wołać do ciebie.
  agr-agr: “Amina aentsjum Israel aents aidau segapaina nunú, tuja wi amina inakminchakam
    segajam nunú antugkagtukta. ¡Ii sumamua nunú antugkagtukam yaijatkata!
  kyc-kyc: Kamongo Mupwa Andake Wakasa, embena Isaraele wambu dupwape nakamana kiŋi
    dokope kando anjiki koo pyuo dee nakama embame dopako pyuo nyisalase lao piso
    soo kee larami dokopa nakamana ateŋa doko sakamipi.
  urd-GVU: اے اللہ، تیری آنکھیں میری التجاؤں اور تیری قوم اسرائیل کی فریادوں کے لئے
    کھلی رہیں۔ جب بھی وہ مدد کے لئے تجھے پکاریں تو اُن کی سن لینا!
  deu-1912: Laß deine Augen offen sein auf das Flehen deines Knechtes und deines Volkes
    Israel, daß du sie hörest in allem, darum sie dich anrufen;
