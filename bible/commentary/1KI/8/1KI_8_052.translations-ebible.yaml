  pan-pan: ਤਾਂ ਜੋ ਤੇਰੀਆਂ ਅੱਖਾਂ ਆਪਣੇ ਦਾਸ ਦੀ ਅਰਦਾਸ ਵੱਲ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀ ਅਰਦਾਸ
    ਵੱਲ ਖੁੱਲ੍ਹੀਆਂ ਰਹਿਣ ਕਿ ਤੂੰ ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਦੁਹਾਈ ਨੂੰ ਜੋ ਉਹ ਤੇਰੇ ਅੱਗੇ ਦੇਣ ਸੁਣੇਂ।
  mya-JVB: အကြောင်း မူကား၊ အကျွန်ုပ် တို့ ဘိုးဘေး များကို အဲဂုတ္တု ပြည်မှ နှုတ်ဆောင်
    တော်မူသောအခါ ၊ ကိုယ်တော် ၏ ကျွန် မောရှေ အားဖြင့် မိန့် တော်မူသည်အတိုင်း ၊ ဣသရေလအမျိုးကို
    ကိုယ်တော် အမွေ ခံရာဖြစ်စေခြင်းငှါ ၊ မြေကြီး သားအမျိုးမျိုး ထဲက ရွေးနှုတ် ခွဲထားတော်မူပြီအရှင်
    ထာဝရဘုရား ဟု ပဌနာပြုလေ၏။
  tbg-tbg: Mpo Noravauvo, are ekaa enta ti nena kaiqa vaiintivata, ekaa nena vaiinti
    nahenti Isarerivata, tavamaqira vihara, tenavu ariara ike mpo tiaina uvara irihara
    variane.
  hmo-hmo: “Lohiabada Dirava e, oiemu bese taudia Israela bona edia king dekenai nega
    ibounai do oi laloa namo, bona edia guriguri bona edia taitai do oi kamonai henia.
  urd-urd: सो तेरी आँखें तेरे बन्दा की मुनाजात और तेरी क़ौम इस्राईल की मुनाजात की
    तरफ़ खुली रहें, ताकि जब कभी वह तुझ से फ़रियाद करें, तू उनकी सुने;
  rus-SYN: Да будут уши Твои и очи Твои отверсты на молитву раба Твоего и на молитву
    народа Твоего Израиля, чтобы слышать их всегда, когда они будут призывать Тебя,
  bqc-SIM: To n wɛ́ àↄ pɛa mapi n zↄ̀blenawa, ní swã́sɛ sùuu pↄ́ má gbɛ̀amai
    ń sùuu pↄ́ n gbɛ̃́ Isailiↄ gbɛ̀amao, ní swã́sɛńzi gↄↄ pↄ́ aa lɛzùnzi píi.
  tcz-CHONGTHU: Keima thilthum leh nami Israelte thilthum neihin vetpeh unlang amaho
    hin itih phat hijong leh na kom’a akana’u ngai peh teitei jin.
  mar-mar: “तर तुझे डोळे तुझ्या सेवकाच्या विनंतीकडे व तुझ्या या इस्राएल लोकांची प्रार्थना
    कृपाकरून ऐक, ते तुझा धावा करतील त्यांच्या हाकेला प्रतिसाद दे.
  qub-qub: «Wiyaycamay ari noga mañacamushäta, llapan Israelcuna mañacamushanta. ¡Wiyaycamay
    ari Tayta Dios gamta mañacamuptëcunaga!
  bqp-bqp: Ǹ tó n wɛ́ gↄ̃ kú makũ n zↄ̀bleriia, ǹ sã kpá kútɛ kũ ma kɛ̀nnɛi kũ
    kútɛ kũ n gbɛ̃ Isarailanↄ kɛ̀nnɛo. Ǹ sã kpáńyĩ gↄrↄ kũ ò wiki lɛ̀mma pínki.
  hat-hat: Seyè, Bondye, louvri je ou! Koute lapriyè mwen menm, sèvitè ou, m'ap fè
    nan pye ou ansanm ak tout pèp Izrayèl la, chak fwa n'ap rele pou mande ou sekou.
  eng-BSB: May Your eyes be open to the pleas of Your servant and of Your people Israel,
    and may You listen to them whenever they call to You.
  eng-WEBPB: that your eyes may be open to the supplication of your servant and to
    the supplication of your people Israel, to listen to them whenever they cry to
    you.
  kbq-kbq: Hagi eri'za vahe'kamona krafa kere'ene Israeli vahe'ka'amofo krafa kere'enena,
    kavu antenka mani'nenka kagesa antetenka manio. Hagi kagritegama inanknarero nunamuma
    hanagenka antahizamio.
  nhe-BL: “Huajca nochipa xitlacacto para quema na, nimotlatequipanojca, nimomaijtohua
    moixtla huan quema moisraelita tlacajhua mitztlajtlaníaj se tlenijqui. ¡Xitechtlacaquili
    TOTECO, quema timomaijtohuaj ica ta!
  bus-bus: Ǹ tó n wɛ́ɛ gↄ̃ kú mapi n zↄ̀bleria, ǹ swã kpá agbaa kɛ̀ má kpànnɛɛzi
    kↄ̃n agbaa kɛ̀ n gbɛ̃ Isarailinↄ kpànnɛɛo. Ǹ swã kpáńzi gurↄↄ kɛ̀ aↄ̃ wii pɛ̀nzi
    píngi.
  gub-BL: O urezar Tuweharupi Wiko Ma'e. Ezemyrypar neremiaihu Izaew wanehe we nehe,
    wanuwihawete rehe we nehe no. Einu newe waze'eg àwàm ne wà nehe, newe waze'eg
    mehe ma'e henoz mehe newe ne wà nehe.
  eng-DRA: That thy eyes may be open to the supplication of thy servant, and of thy
    people Israel, to hear them in all things for which they shall call upon thee.
