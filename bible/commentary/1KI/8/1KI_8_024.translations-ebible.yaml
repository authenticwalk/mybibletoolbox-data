verse: 1KI.008.024
translations:
  mal-C: അവിടത്തെ ദാസനും എന്റെ പിതാവുമായ ദാവീദിന് അങ്ങു നൽകിയ വാഗ്ദാനം അവിടന്നു നിറവേറ്റിയിരിക്കുന്നു.
    തിരുവാകൊണ്ട് അവിടന്നു വാഗ്ദാനംചെയ്തത് ഇന്നു തൃക്കൈയാൽ അങ്ങു പൂർത്തീകരിച്ചിരിക്കുന്നു.
  deu-TKW: der du deinem Knechte, meinem Vater David, gehalten hast, was du ihm verheißen
    hattest. Ja, du hattest es mit deinem Munde geredet und mit deiner Hand hast du
    es erfüllt, wie nunmehr zu ersehen ist.
  lin-lin: Solo, okokisi bilaka oyo opesaki na Davidi, tata na ngai mpe mosali na
    Yo ; makambo oyo olobaki na monoko na Yo, okokisi yango na nguya ya loboko na
    Yo, ndenge ezali komonana na mokolo ya lelo.
  eng-LSV: which You have kept for Your servant, my father David, that which You spoke
    to him; indeed, You speak with Your mouth, and with Your hand have fulfilled [it],
    as [at] this day.
  eng-GNV: 'Thou that hast kept with thy seruant Dauid my father, that thou hast promised
    him: for thou spakest with thy mouth and hast fulfilled it with thine hande, as
    appeareth this day.'
  eng-WEBSTER: 'Who hast kept with thy servant David my father that which thou didst
    promise him: thou didst speak also with thy mouth, and hast fulfilled it with
    thy hand, as it is this day.'
  nhw-BL: Ta tijtlamichijtoc nochi catli tijtencahuili tijchihuas motequipanojca David,
    notata. Quena, ta moseltzi tiquijto huan ta moseltzi tijchijtoc quen nochi tojuanti
    tiquitaj ama ni tonal.
  swh-ONEN: Umetimiza ahadi yako kwa mtumishi wako Daudi baba yangu, kwa kinywa chako
    uliahidi na kwa mkono wako umetimiza, kama ilivyo leo.
  bba-bba: Wee ɑ wunɛn nɔɔ mwɛɛru yibiɑ te ɑ wunɛn bɔ̃ɔ Dɑfidi nɛn tundo kuɑ. Ye ɑ
    nùn sɔ̃ɔwɑ kpuro, ɑ ye kuɑ ɡisɔ, kɑ wunɛn dɑm.
  eng-KJVCPB: 'who hast kept with thy servant David my father that thou promisedst
    him: thou spakest also with thy mouth, and hast fulfilled it with thine hand,
    as it is this day.'
  luo-luo: Iserito singruokni mane itimo gi jatichni Daudi wuora ne isingori gi dhogi
    kendo isechopo singruokno gi lweti mana kaka en kawuononi.
  meu-meu: Oi ese emu hesiai tauna lau tamagu David o hamaorolaia herevana vada o
    badinaia; oibe, udumu amo o gwauraia bona imamu amo vada o hamomokania hari ina
    dina ai.
  npi-ULB: तपाईंले आफ्ना दास अर्थात् मेरा पिता दाऊदसित प्रतिज्ञा गर्नुभएको वचन पुरा
    गर्नुभएको छ । हो, तपाईंले आफ्नो मुखले बोल्नुभयो र त्यसलाई आफ्नो हातले पुरा गर्नुभयो
    जस्तो आज हुन आएको छ ।
  yor-yor: O sì ti pa ìlérí rẹ mọ́ fún ìránṣẹ́ rẹ Dafidi baba mi; pẹ̀lú ẹnu rẹ ni
    ìwọ ṣe ìlérí, o sì mú u ṣẹ pẹ̀lú ọwọ́ rẹ, bí ó ti rí lónìí.
  pes-OPCB: تو به وعده‌ای که به بندهٔ خود، پدرم داوود دادی، امروز وفا کردی و با دستانت
    به انجام رسانیدی.
  tgl-ULB: ikaw na tumupad sa iyong lingkod na si David, na aking ama, ng mga pangako
    mo sa kaniya. Oo, nangusap ka gamit ang iyong bibig at tinupad ito gamit ang iyong
    kamay, tulad ng sa ngayon.
  cbu-NT: Yuwaa sirútama Dapiyarinpatini shaanpata tputsirish shaana tsiyatarangish
    anoo na tatsamoorangsha. Nda pakchiyam mbizarangsha.
  hui-hui: Í̠na bamba í̠naga biabe bia haga i̱ aba Debidihondo bulebero lalu bi mbira
    lo wirigo mitangi bialu áyu bi ogoni heneneore lola helarida.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ် အား​ပေး​တော်​မူ​ခဲ့​သည့်​က​တိ​တော်​နှင့်​အ​ညီ
    ပြု​တော်​မူ​ပါ​ပြီ။ ကိုယ်​တော်​၏​မိန့်​တော်​မူ​ခဲ့ သ​မျှ​တို့​ကို ယ​နေ့​အ​ကောင်​အ​ထည်​ပေါ်
    စေ​တော်​မူ​ပါ​ပြီ။-
  bod-N: ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་བདག་གི་ཡབ་དཱ་བིད་ལ་གནང་བའི་ཞལ་བཞེས་བསྲུངས་ཏེ།
    ཁྱེད་ཀྱིས་ཅི་གསུངས་བཞིན་དེ་རིང་གི་ཉིན་མོར་ཉིད་ཀྱི་ཕྱག་གིས་བསྒྲུབས་པར་མཛད་དོ། །
  sna-sna: Makachengeta chivimbiso chenyu kumuranda wenyu Dhavhidhi baba vangu; makavimbisa
    nomuromo wenyu uye mazvizadzisa noruoko rwenyu sezvazviri nhasi.
  spa-BLM: que has cumplido con tu siervo David, mi padre, lo que le prometiste. Sí,
    tú hablaste con tu boca, y lo has cumplido con tu mano, como sucede hoy.
  cac-cac: Toxo ix aq'uelc'och tas alnaccan d'a vin̈ in mam vin̈ a checab' aj David.
    Man̈ ton̈ejoc alnac, palta a d'a jun c'u tic ix elc'och tas alnaccan chi'.
  swh-ULB: wewe ambaye umetunza ahadi yako na mtumishi wako Daudi baba yangu ile uliyomwahidi.
    Naam, ulisema kwa kinywa chako na sasa umeitimiza kwa mkono wako, kama ilivyo
    leo.
  bel-bel: Ты выканаў рабу Твайму Давіду, бацьку майму, што казаў яму; што прамовіў
    Ты вуснамі Тваімі, тое ў гэты дзень учыніў рукою Тваёю.
  deu-ELBBK: 'der du deinem Knecht David, meinem Vater, gehalten was du zu ihm geredet
    hast: Du hast es mit deinem Mund geredet, und mit deiner Hand hast du es erfüllt,
    wie es an diesem Tag ist.'
  mbb-OT: Midtuman nu is saad nu te suluǥuen nu he si David he amey ku. Iyan ka kayi
    midsaad, ne midtuman nu heini guntaan he andew.
  mal-2015: നീ എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ ദാസന്നു ചെയ്ത വാഗ്ദാനം പാലിച്ചിരിക്കുന്നു;
    തിരുവായ്കൊണ്ടു അരുളിച്ചെയ്തതു ഇന്നു കാണുംപോലെ തൃക്കൈകൊണ്ടു നിവർത്തിച്ചുമിരിക്കുന്നു.
  rmc-rmc: Tu doľikerďal tiro lav, avke sar phenďal mire dadeske le Davidoske. Tire
    vasteha kerďal, so le mujeha phenďal, a adadžives oda hin avke.
  pes-OPV: وآن وعده‌ای که به بنده خود، پدرم داود داده‌ای، نگاه داشته‌ای زیرا به دهان
    خود وعده دادی و به‌دست خود آن را وفا نمودی چنانکه امروز شده است.
  ron-1924: Астфел, ай цинут кувынтул дат робулуй Тэу Давид, татэл меу, ши че ай спус
    ку гура Та ымплинешть ын зиуа ачаста ку путеря Та.
  ben-OBCV: আমার বাবা, তথা তোমার দাস দাউদের কাছে করা প্রতিজ্ঞাটি তুমি পূরণ করেছ; নিজের
    মুখেই তুমি সেই প্রতিজ্ঞাটি করলে এবং নিজের হাতেই তুমি তা রক্ষাও করেছ—যেমনটি কি
    না আজ দেখা যাচ্ছে।
  som-som: Waad xajisay wixii aad u ballanqaadday aabbahay Daa'uud oo addoonkaagii
    ahaa; run ahaan afkaagaad kaga hadashay oo gacantaadana waad ku oofisay siday
    maantadan tahay.
  lat-VUC: 'Qui custodisti servo tuo David patri meo quæ locutus es ei: ore locutus
    es, et manibus perfecisti, ut hæc dies probat.'
  eng-ASVBT: 'who hast kept with thy servant David my father that which thou didst
    promise him: yea, thou spakest with thy mouth, and hast fulfilled it with thy
    hand, as it is this day.'
  ita-1885: che hai attenuto al tuo servitore Davide, mio padre, ciò che tu gli avevi
    detto; e ciò che tu gli avevi detto con la tua bocca, tu l'hai adempiuto con la
    tua mano, come oggi appare.
  eng-LXXUP: 'which thou hast kept toward thy servant David my father: for thou hast
    spoken by thy mouth and thou hast fulfilled it with thy hands, as at this day.'
  eng-ULB: you who have kept with your servant David my father, what you promised
    him. Yes, you spoke with your mouth and have fulfilled it with your hand, as it
    is today.
  spa-VBL: Has cumplido la promesa que le hiciste a tu siervo David, mi padre. Tú
    mismo lo prometiste, y por tu propio poder lo has cumplido hoy.
  fra-_FOB: Toi, qui as tenu à ton serviteur David, mon père, ce que tu lui avais
    promis. En effet, ce que tu as prononcé de ta bouche, tu l'as accompli de ta main,
    comme il paraît aujourd'hui.
  mal-mal: അങ്ങ് എന്റെ അപ്പനായ ദാവീദ് എന്ന അവിടുത്തെ ദാസനോട് ചെയ്ത വാഗ്ദാനം പാലിച്ചിരിക്കുന്നു;
    തിരുവായ്കൊണ്ട് അരുളിച്ചെയ്തത് ഇന്ന് കാണുംപോലെ തൃക്കൈകൊണ്ട് നിവർത്തിച്ചുമിരിക്കുന്നു.
  urd-GVR: Tū ne apne ḳhādim Dāūd se kiyā huā wādā pūrā kiyā hai. Jo bāt tū ne apne
    muṅh se mere bāp se kī wuh tū ne apne hāth se āj hī pūrī kī hai.
  suz-BL: गे इन गेय पाइब, आं आफ दाऊद नु पशो कबल खाप्‍तीनी। मुलाक्‍ती ‘गो पाइनुङ’ देंशो
    कबल थमा पा खाप्‍तीनी।
  ita-1927: Tu hai mantenuta la promessa da te fatta al tuo servo Davide, mio padre;
    e ciò che dichiarasti con la tua propria bocca, la tua mano oggi l’adempie.
  ckb-ckb: تۆ بەڵێنی خۆتت بۆ بەندەکەت، بۆ داودی باوکم هێنایە دی. ئەوەی بە دەمت بەڵێنت
    پێدا، ئەمڕۆ بە دەستی خۆتت هێنایە دی.
  eng-BBE: And you have kept the word which you gave to your servant David, my father;
    with your mouth you said it and with your hand you have made it come true this
    day.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನಾದಂಥ ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ಕೊಟ್ಟ ಮಾತನ್ನು ನೆರವೇರಿಸಿ, ನೀವು ನಿಮ್ಮ
    ಬಾಯಿಂದ ಹೇಳಿದ್ದನ್ನು ಇಂದು ಈಡೇರಿಸಿದ್ದೀರಿ.
  tam-2017: தேவரீர் என்னுடைய தகப்பனாகிய தாவீது என்னும் உம்முடைய ஊழியனுக்குச் செய்த
    வாக்குத்தத்தத்தைக் காத்தருளினீர்; அதை உம்முடைய வாக்கினால் சொன்னீர்; இந்த நாளில்
    இருக்கிறபடி, உம்முடைய கரத்தினால் அதை நிறைவேற்றினீர்.
  spa-RV-1909: 'Que has guardado á tu siervo David mi padre lo que le dijiste: dijístelo
    con tu boca, y con tu mano lo has cumplido, como aparece este día.'
  ron-BTF: Care ai ţinut faţă de servitorul tău David, tatăl meu, ceea ce i-ai promis;
    tu ai vorbit de asemenea cu gura ta şi ai împlinit aceasta cu mâna ta, precum
    este în această zi.
  eng-WEBP: who has kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  eng-FBV: You have kept the promise you made to your servant David, my father. You
    yourself promised, and by your own power you have fulfilled it today.
  nld-1939: Ook aan uw dienaar David, mijn vader, hebt Gij vervuld wat Gij hem hebt
    gezegd. Wat uw mond beloofde, heeft uw hand volbracht, zoals blijkt op deze dag.
  nch-BL: Ta tijtamichijtoc nochi cati tijtencahuili tijchihuas motequipanojca David,
    notata. Quena, ta moseltitzi tiquijto huan ta moseltitzi tijchijtoc quej nochi
    tojuanti tiquitaj ama ni tonali.
  vie-1934: Đối cùng tôi tớ Chúa, là Đa-vít, cha tôi, Chúa có giữ lời Ngài đã hứa
    với người. Thật, hễ điều chi miệng Chúa phán, thì tay Chúa đã làm hoàn thành,
    y như chúng tôi thấy ngày nay.
  hin-CV: आपने अपने सेवक, मेरे पिता दावीद को जो वचन दिया था, उसे पूरा किया है. आज
    आपने अपने शब्द को सच्चाई में बदल दिया है. आपके सेवक दावीद से की गई अपनी वह प्रतिज्ञा
    पूरी करें, जो आपने उनसे इन शब्दों में की थी.
  spa-BES: Y has guardado la palabra que diste a tu siervo David, mi padre; con tu
    boca lo dijiste y con tu mano lo has hecho realidad este día.
  tdx-tdx: ie naha-tañe i tsinara’o am-pitoro’o Davide raekoy; toe tsinara’o am-palie
    vaho nihenefa’o am-pitàñe o isake henanekeo.
  tha-KJV: พระองค์​ได้​ทรงกระทำกับดาวิดบิดาของข้าพระองค์ ผู้รับใช้​ของพระองค์ ตามบรรดาสิ่งซึ่งพระองค์ทรงสัญญาไว้​แก่​ท่าน
    พระองค์​ตรั​สด​้วยพระโอษฐ์ของพระองค์ และพระองค์​ได้​ทรงกระทำให้สำเร็จในวันนี้ด้วยพระหัตถ์ของพระองค์
  por-BR-2018: 'que guardaste ao teu servo Davi, meu pai, o que lhe disseste: pois
    com a tua boca o disseste, e com a tua mão o cumpriste, como hoje se sucede.'
  deu-ELO: 'der du deinem Knechte David, meinem Vater, gehalten, was du zu ihm geredet
    hast: du hast es mit deinem Munde geredet, und mit deiner Hand hast du es erfüllt,
    wie es an diesem Tage ist.'
  eng-WYC-2018: and thou keepest to David, my father, thy servant, those things which
    thou hast spoken to him, (or and thou hast kept thy promise to thy servant David,
    my father); by mouth thou hast spoken (it), and by hands thou hast fulfilled (it),
    as this day proveth.
  epo-epo: Vi plenumis al Via servanto David, mia patro, kion Vi promesis al li; Vi
    parolis per Via buŝo, kaj Vi plenumis per Via mano, kiel ni nun vidas.
  uig-PIN: Qünki Sǝn Ɵz ⱪulung atam Dawutⱪa bǝrgǝn wǝdidǝ turdung; Sǝn Ɵz aƣzing bilǝn
    eytⱪan sɵzünggǝ mana bügünkidǝk Ɵz ⱪolung bilǝn ǝmǝl ⱪilding.
  beo-beo: 'Dia na ada Da:ibidima hamomusa: ilegele sia:i amo huluane hamoi dagoi.
    Wali esoga amo sia:i huluanedafa da hamone dagoi.'
  tpi-OTNT: Yu bin bihainim gut dispela promis bipo yu bin mekim long papa bilong
    mi, Devit, wokman bilong yu, na nau yu inapim pinis dispela promis.
  hau-SA: Ka kiyaye alkawarinka da ka yi wa bawanka Dawuda mahaifina. Da bakinka ka
    yi alkawari, da hannunka kuma ka cika shi, yadda yake a yau.
  uig-LAT: Chünki Sen Öz qulung atam Dawutqa bergen wedide turdung; Sen Öz aghzing
    bilen éytqan sözüngge mana bügünkidek Öz qolung bilen emel qilding.
  nde-nde: Usigcinile isithembiso sakho encekwini yakho uDavida ongubaba; ngomlomo
    wakho uthembisile njalo ngesandla sakho ukugcwalisile lokho njengoba kunjalo lamuhla.
  ton-ton: '‌ʻA koe kuo ke fai ki hoʻo tamaioʻeiki ko Tevita ko ʻeku tamai ʻaia naʻa
    ke talaʻofa ʻaki kiate ia: naʻa ke folofolaʻaki ia mei ho fofonga, pea kuo ke
    fakahoko ia ʻaki ho nima, ʻo hangē ko ia he ʻaho ni.'
  ces-1613: Kterýž jsi splnil služebníku svému, Davidovi otci mému, to, co jsi mluvil
    jemu; nebo jsi mluvil ústy svými, a skutečně jsi to naplnil, jakož se dnes vidí.
  eng-WMB: who has kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  tam-TCV: உமது அடியானாகிய என் தகப்பன் தாவீதுக்கு நீர் கொடுத்த வாக்கை நிறைவேற்றினீர்.
    உமது வாயினால் நீர் வாக்குப்பண்ணியதை உமது கையினால் இன்று இருப்பதுபோல் நிறைவேற்றினீர்.
  ceb-ULB: ikaw nga nagtuman sa imong gisaad ngadto sa imong sulogoon nga si David
    nga akong amahan. Oo, gisulti mo kini ug gituman pinaagi sa imong kamot, hangtod
    karong adlawa.
  pol-UBG: Dotrzymałeś swojemu słudze Dawidowi, memu ojcu, tego, co mu obiecałeś.
    Swoimi ustami to powiedziałeś i swoją ręką to wypełniłeś, jak to jest dziś.
  agr-agr: '“Tuja ame mina apag anagkuawaitam nunú yamai umikume. Niig ima aminak
    umigtamkauwa duwi ame niijai chicham umiakum: ‘Amina uchijum wi pujustinun jegan
    jegamjutkatnai’, tiuwaitme.'
  kyc-kyc: Nambana rakane Dapiti kando lalu lao leene doko embame minyaro karene.
    Epapu pii peparae pyaka silyamo.
  urd-GVU: تُو نے اپنے خادم داؤد سے کیا ہوا وعدہ پورا کیا ہے۔ جو بات تُو نے اپنے منہ
    سے میرے باپ سے کی وہ تُو نے اپنے ہاتھ سے آج ہی پوری کی ہے۔
  deu-1912: der du hast gehalten deinem Knecht, meinem Vater David, was du ihm geredet
    hast. Mit deinem Mund hast du es geredet, und mit deiner Hand hast du es erfüllt,
    wie es steht an diesem Tage.
  kan-2017: ನಿನ್ನ ಸೇವಕನೂ ನನ್ನ ತಂದೆಯೂ ಆದ ದಾವೀದನಿಗೆ ಕೊಟ್ಟ ಮಾತನ್ನು ನೆರವೇರಿಸಿರುವೆ. ನಿನ್ನ
    ಬಾಯಿ ನುಡಿದಿದ್ದನ್ನು ನಿನ್ನ ಹಸ್ತವು ಈಗ ನೆರವೇರಿಸಿದೆ.
  yap-yap: Kam tay u tagil’ e tin mmicheg ngak e chitamag i David ni tapigpig rom,
    ma daba’ e kam rin’ e tin mmicheg.
  hlt-MCSB: A pa David amah taengah na thui te na sal taengah na ngaithuen. Na ka
    neh na thui tih tahae khohnin kah bangla na kut neh na soep sak.
  mdy-ETH: ታ ዓዶ፥ ዳውቴም ኔኤኒ ዒንጌ ሃጊ ማዓንዳ ዎዞ ዶዲሺ ኔ ካፔኔ፤ ዬይ ኔ ኬኤዜ ባካ ቢያ ሃኖ ማዺንቲ ኩሜኔ፤
  twi-ASANTE: Wo bɔ a wohyɛɛ wo ɔsomfoɔ Dawid a ɔyɛ mʼagya no, woadi so. Wʼankasa
    wʼano na wode hyɛɛ bɔ no, na ɛnnɛ, wonam wʼankasa wo nsa so ama aba mu.
  eng-WEBU: who has kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  wal-wal: Ne ashkkaraayyo, ta aawaa Daawitayyo neeni oottana gaada haasayido qaalaa
    naagadasa; neeni kase ne doonan haasayidoogaa ne kushiyan hachchi poladasa.
  spa-PDDPT: Tú cumpliste lo que prometiste a mi padre, tu esclavo David. Con tu boca
    lo hablaste y con tu mano lo cumpliste, como se ve hoy.
  gun-gun: Mba'eta rejapo ae ma nerembiguai xeru Davi pe ndeayvuague. Ndee ae ndeayvu
    rire ndepo'akaa rupi rejapo ma, aỹ roexaa rami ae.
  ilo-ULB: sika a nangtungpal iti inkarim iti adipenmo a ni David nga amak. Wen, insawang
    iti ngiwatmo ket tinungpalmo daytoy babaen iti pannakabalinmo, a kas ita nga aldaw.
  kpg-kpg: Goe gu dadaahi dau hagababa dela ne hai gi dogu damana David. Dangi nei,
    gei nia helekai huogodoo la gu haga gila aga.
  uig-ARA: چۈنكى سەن ئۆز قۇلۇڭ ئاتام داۋۇتقا بەرگەن ۋەدىدە تۇردۇڭ؛ سەن ئۆز ئاغزىڭ
    بىلەن ئېيتقان سۆزۈڭگە مانا بۈگۈنكىدەك ئۆز قولۇڭ بىلەن ئەمەل قىلدىڭ.
  sus-sus: Na na a ra, to lɔxɔɛ i bara i xa laayidi rakamali i xa konyi n baba Dawuda
    bɛ.
  pon-2006: Komw ketin dadaurete sapwellimomwi inou me komw ketin wiahiong semei Depit,
    sapwellimomwi ladu, oh rahnwet komw ketin kapwaiadahr.
  jae-jae: Aôm taêm gêjam biŋ, taŋ kôsôm gêdêŋ aê tamoc, nêm sakiŋwaga Dawid naŋ ŋapaŋ.
    Biŋŋanô, aôm kôsôm ŋabiŋ ŋa awamsuŋ ma gôgôm ŋanô kêsa ŋa lêmam gêdêŋ ocsalô tonec.
  ksd-ksd: U tar pait muka kaum tinata na vamading pire kaum tultul David tamagu;
    maia, a ngiem i tar tatike, ma ra limam i tar pait ot pa ia ta go ra bung.
  tur-YTC: sen hizmetkârın babam David'e verdiğin sözü tuttun; evet, ağzınla söyledin
    ve bugün olduğu gibi elinle yerine getirdin.
  grc-BRENT: ἃ ἐφύλαξας τῷ δούλῳ σου Δαυὶδ τῷ πατρί μου· καὶ γὰρ ἐλάλησας ἐν τῷ στόματί
    σου, καὶ ἐν χερσί σου ἐπλήρωσας, ὡς ἡ ἡμέρα αὕτη.
  ind-AYT: Engkau memelihara hamba-Mu Daud, ayahku, yang kepadanya telah Engkau berfirman,
    Engkau berfirman dengan mulut-Mu dan dengan tangan-Mu Engkau menggenapinya, seperti
    yang terjadi pada hari ini.
  nya-nya: Inu mwasunga lonjezo lanu kwa abambo anga Davide, mtumiki wanu. Inde zimene
    munalonjeza ndi pakamwa panu, mwazikwaniritsa ndi manja anu, monga mmene tikuonera
    lero lino.
  hrv-hrv: Sluzi svome Davidu, mome ocu, ti si ispunio što si mu obećao. Što si obećao
    na svoja usta, ispunio si svojom rukom upravo danas.
  mps-mps: Naga digi nago te eno aya Devit te naga sę bidi dali polobadu te bomai
    po dąų wali, tama naga digi te po bugagia wali pelama, tama megi da, nago naga
    te dąų wali bomai po te usu nani dao,” wali.
  tpi-tpi: Yu bin bihainim gut dispela promis bipo yu bin mekim long papa bilong mi,
    Devit, wokman bilong yu, na nau yu inapim pinis dispela promis.
  dan-1931: du, som har holdt, hvad du lovede din Tjener, min Fader David, og i Dag
    opfyldt med din Hånd, hvad du talede med din Mund.
  vie-OVCB: Chúa đã giữ đúng lời hứa với Đa-vít, đầy tớ Chúa, là cha con. Thật thế,
    miệng Chúa phán dạy thì tay Chúa đã làm ứng nghiệm như hiện có ngày nay.
  guj-2017: તમે તમારા સેવક મારા પિતા દાઉદને જે વચન આપ્યું હતું, તે તમે તેની પ્રત્યે
    પાળ્યું છે. હા, તમે પોતાને મુખે બોલ્યા તથા તે તમે પોતાને હાથે પૂરું કર્યું છે,
    જેમ આજે થયું છે તેમ.
  pon-2006A: Komw ketin dadaurete sapwellimomwi inou me komw ketin wiahiong semei
    Depit, sapwellimomwi ladu, oh rahnwet komw ketin kapwaiadahr.
  por-BRBSL: que manteve com teu servo Davi, meu pai, o que lhe prometeste. Sim, falou
    com a boca e a cumpriu com a mão, como é hoje.
  cth-cth: Na san apa Devit koevah, lawk na kam e hah na pahnim hoeh teh, na pahni
    hoi na dei e hah na kut hoi na kuepsak. Sahnin totouh nama paroup lah na o.
  twi-twi: Wo bɔ a wohyɛɛ wo somfo Dawid a ɔyɛ mʼagya no, woadi so. Wʼankasa wʼano
    na wode hyɛɛ bɔ no, na nnɛ, wonam wʼankasa wo nsa so ama aba mu.
  hlt-hlt: A pa David amah taengah na thui te na sal taengah na ngaithuen. Na ka neh
    na thui tih tahae khohnin kah bangla na kut neh na soep sak.
  tbz-SIM: A dɔ̀ɔ̀mu ɑ kóo tɔ̃ntì n cicɛ Dɑfiti ɑ do ò nɑ̀kɛ́ tì. A ti ndɔ̀ɔ̀ yíe
    nnɛ̀ ɑ wɛ̃rímú.
  msy-2020: Nan afeziam Devit, a nɨn ingangarir gumazim, nɨ fomɨra a ko amizir akar
    dɨkɨrɨzir kam deraghavɨram an gɨn ghua, datɨrɨghɨn a gamizɨ a guizɨn oto.
  dop-dop: Mpʋ ɩnǝɣɩ n lɑpɑ mpi n kɑ sɩɩ mɑ cɑɑ Tɑfiiti tɔɣɔ sɑŋɑ.
  azb-azb: Sən qulun atam Davuda verdiyin vədə əməl etdin, Öz dilinlə söylədiyini
    bu gün Öz əlinlə yerinə yetirdin.
  eng-DBY: who hast kept with thy servant David my father that which thou didst promise
    him; thou spokest with thy mouth, and hast fulfilled [it] with thy hand, as at
    this day.
  hin-2017: जो वचन तूने मेरे पिता दाऊद को दिया था, उसका तूने पालन किया है, जैसा तूने
    अपने मुँह से कहा था, वैसा ही अपने हाथ से उसको पूरा किया है, जैसा कि आज है।
  wol-KYG: Yaa sàmm kàddu ga nga waxoon sa jaam ba, Daawuda sama baay, ci sa gémmiñu
    bopp, te yaa sottale sab loxo, sa kàddu bés niki tey.
  eng-YLT: who hast kept for Thy servant David my father that which Thou spakest to
    him; yea, Thou speakest with Thy mouth, and with Thy hand hast fulfilled [it],
    as [at] this day.
  kne-kne: Tinongpal mo din inkarim en amak ay David ay baam. Ed wani ay agew, sik-a
    ay mismo di nanongpal babaen sin panakabalin mo.
  eng-WYC-2017: and thou keepest to David, my father, thy servant, those things which
    thou hast spoken to him; by mouth thou hast spoken it, and by hands thou hast
    fulfilled it, as this day proveth.
  eng-WMBB: who has kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  urd-GVH: तूने अपने ख़ादिम दाऊद से किया हुआ वादा पूरा किया है। जो बात तूने अपने मुँह
    से मेरे बाप से की वह तूने अपने हाथ से आज ही पूरी की है।
  rug-rug: Kopu nia tugo Agoi sa Mua vina tatara koe Devita sa tamaqu, meke ṉinoroi
    si gorevura beto sari doduru Mua zinama pa Mua ṉiniraṉira.
  gaz-gaz: Ati waadaa garbicha kee abbaa koo Daawitiif galte sana eegdeerta; ati afaanuma
    keetiin waadaa galtee akkuma harʼa taʼee jiru kana harka keetiin fiixaan baafteerta.
  fra-LSG: Ainsi tu as tenu parole à ton serviteur David, mon père; et ce que tu as
    déclaré de ta bouche, tu l’accomplis en ce jour par ta puissance.
  yal-yal: I bata i ya falan nakamali i ya walikɛɛn xa, n fafe Dawuda, i naxan fala
    i dɛɛn na, i bata na rakamali i sɛnbɛni to.
  iou-iou: Gäk nana Devit, watä ämaka u täkta yäŋkehärom taŋpäŋ iwetkuno u bureni
    täyan ŋo. Bian mekatä yäŋkunopäŋ apiŋo ketkatä bureni pewi ahätak.
  haw-1868: Ka mea nana i kaohi me Davida ko'u makuakane i ka mea au i olelo hoopomaikai
    mai ai ia ia; ua olelo hoi oe me kou waha, a ua hooko ae nei oe me kou lima, me
    nei i neia la.
  arb-NAV: الْيَوْمَ حَقَّقْتَ وَعْدَكَ لأَبِي دَاوُدَ
  ewe-ewe: Egbe la, èwɔ ŋugbe si nèdo na fofonye David, ame si nye wò subɔla la dzi.
    Ètsɔ wò nu do ŋugbee eye nètsɔ wò asi wɔ edzi abe ale si wòle egbe ene.
  eng-LEE: Who hast kept for thy servant David my father what thou hadst promised
    him; and thou spokest with thy mouth, and hast fulfilled it with thy hand, as
    it is this day.
  gvn-gvn: '@see-verse:1KI.008.023'
  asm-FB: আপোনৰ দাস মোৰ পিতৃ দায়ূদলৈ আপুনি যি প্ৰতিজ্ঞা কৰিছিল, তাক আপুনি তেওঁলৈ
    পালন কৰিলে৷ এনে কি আপুনি নিজ মুখেৰে কৈ আজিৰ দৰে নিজ হাতেৰে তাক সিদ্ধও কৰিলে।
  sus-A: نَ نَ عَ رَ، تٌ لْشْي عِ بَرَ عِ شَ لَايِدِ رَكَمَلِ عِ شَ كٌنيِ ﭑ بَبَ دَوُدَ
    بّ.
  fra-SBL: Tu as gardé envers ton serviteur David, mon père, ce que tu lui avais promis.
    Tu l'as dit de ta bouche, et tu l'as accompli de ta main, comme il en est aujourd'hui.
  hbo-hbo: אֲשֶׁ֣ר שָׁמַ֗רְתָּ לְעַבְדְּךָ֙ דָּוִ֣ד אָבִ֔י אֵ֥ת אֲשֶׁר־דִּבַּ֖רְתָּ
    לֹ֑ו וַתְּדַבֵּ֥ר בְּפִ֛יךָ וּבְיָדְךָ֥ מִלֵּ֖אתָ כַּיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.008.023'
  kik-kik: Wee nĩũhingĩirie baba, Daudi ndungata yaku kĩrĩkanĩro gĩaku; ũndũ ũrĩa
    weranĩire na kanua gaku nĩũhingĩtie na guoko gwaku, o ta ũrĩa kũhaana ũmũthĩ.
  fra-NCL: comme vous avez gardé à votre serviteur David, mon père, ce que vous lui
    avez dit ; ce que vous avez déclaré par votre bouche, vous l’avez accompli par
    votre main, comme on le voit en ce jour.
  cek-AK: na tamna kampa David khaeah suek ih lok to na caksak; pakha hoi lok na thuih
    moe, vaihni ih baktih toengah na ban hoiah na koepsak.
  cuk-cuk: ”An-bab-David-be-nug-odummodigusadga, be ibmar-imakoye-sogsad, be imaksad.
    ”Emi-iba, ega be ibmar-sogsagusad be-ganguedba be imaksad.
  uig-CYR: Чүнки Сән Өз қулуң атам Давутқа бәргән вәдидә турдуң; Сән Өз ағзиң билән
    ейтқан сөзүңгә мана бүгүнкидәк Өз қолуң билән әмәл қилдиң.
  tel-2017: నీ దాసుడు, నా తండ్రి అయిన దావీదుకు నీవు చేసిన వాగ్దానాన్ని స్థిరపరచి,
    నీవిచ్చిన మాటను ఈ రోజు నెరవేర్చావు.
  hat-BSA: ki te kenbe avèk sèvitè Ou, papa m, David, sa ke Ou te pwomèt li a. Anverite
    Ou te pale avèk bouch Ou e Ou te akonpli li avèk men Ou, jan sa ye nan jou sila
    a.
  kos-kos: Kom sruokyana wulela lom nu sel David, papa tumuk, ac misenge kas nukewa
    akpwayeyuk.
  hbo-WLC: אֲשֶׁ֣ר שָׁמַ֗רְתָּ לְעַבְדְּךָ֙ דָּוִ֣ד אָבִ֔י אֵ֥ת אֲשֶׁר־דִּבַּ֖רְתָּ
    ל֑וֹ וַתְּדַבֵּ֥ר בְּפִ֛יךָ וּבְיָדְךָ֥ מִלֵּ֖אתָ כַּיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: I mezuokwala nkwa niile i kwere nna m Devid, bụ ohu gị. I ji ọnụ gị kwee
    nkwa a ma taa, i jirila aka gị mezuo ya.
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଦାସ ମୋʼ ପିତା ଦାଉଦଙ୍କୁ ଯାହା ପ୍ରତିଜ୍ଞା କରିଥିଲ, ତାହା ପାଳନ କରିଅଛ;
    ହଁ, ତୁମ୍ଭେ ଆପଣା ମୁଖରେ କହିଥିଲ, ପୁଣି, ଆଜି ଆପଣା ହସ୍ତରେ ତାହା ସଫଳ କରିଅଛ।
  wmt-wmt: '@see-verse:1KI.008.023'
  chk-chk: Ka apwönüetä om pwon ngeni noum chon angang Tafit semei we. Ewer, ikenai
    a fis meinisin mine ka apasatä.
  rop-rop: Yubin kipum det pramis weya yubin meigim langa main dedi Deibid. En tudei
    na ebrijing weya yubin tok bin hepin na.
  ukr-1871: Ти й кметеві твойму, панотцеві мойму Давидові, додержав того, що обітував
    йому; що устами твоїми глаголав єси, те сьогоднї рукою твоєю довершив єси.
  deu-1951: der du deinem Knechte, meinem Vater David, gehalten, was du ihm versprochen
    hast; ja, was du mit deinem Munde geredet hattest, das hast du mit deiner Hand
    erfüllt, wie es heute der Fall ist.
  eng-JPS: who hast kept with Thy servant David my father that which Thou didst promise
    him; yea, Thou spokest with Thy mouth, and hast fulfilled it with Thy hand, as
    it is this day.
  srp-1865: Koji si ispunio sluzi svojemu Davidu ocu mojemu što si mu rekao; što si
    ustima svojim rekao to si rukom svojom ispunio, kao što se vidi danas.
  lug-lug: Okuumye ekisuubizo kyo eri omuddu wo Dawudi kitange; wasuubiza n’akamwa
    ko era okituukirizza n’omukono gwo, nga bwe kiri leero.
  heb-heb: אשר שמרת לעבדך דוד אבי את אשר דברת לו ותדבר בפיך ובידך מלאת כיום הזה׃
  ben-IRV: তোমার দাস আমার বাবা দায়ূদের কাছে তুমি যে প্রতিজ্ঞা করেছিলে তা তুমি রক্ষা
    করেছ। তুমি মুখে যা বলেছ কাজেও তা করেছ, আর আজকে আমরা তা দেখতে পাচ্ছি।
  pan-pan: ਜਿਸ ਨੇ ਆਪਣੇ ਦਾਸ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨਾਲ ਜੋ ਬਚਨ ਕੀਤਾ ਸੋ ਪੂਰਾ ਕੀਤਾ। ਤੂੰ ਆਪਣੇ ਮੂੰਹ
    ਤੋਂ ਬਚਨ ਦਿੱਤਾ ਅਤੇ ਆਪਣੇ ਹੱਥ ਨਾਲ ਪੂਰਾ ਕੀਤਾ ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
  mya-JVB: အကျွန်ုပ် အဘ ဒါဝိဒ် ၌ ထားတော်မူသောဂတိတော် ကိုမဖျက် ၊ မိန့်တော်မူသည်အတိုင်း
    ယနေ့ ပြု တော်မူပြီ။
  tbg-tbg: Haaru are ti qora Devitirara irihara nena aiqiqaa kauqu aqukera te mintirerave
    tiva taana uvava vate vivauma vaivo.
  hmo-hmo: Oiemu gwauhamata lauegu tamana Davida dekenai be oi ese oi badinaia vadaeni.
    Hari dina inai gwauhamata oi hamomokania vadaeni.
  urd-urd: तू ने अपने बन्दा मेरे बाप दाऊद के हक़ में वह बात क़ाईम रख्खी, जिसका तू
    ने उससे वा'दा किया था; तू ने अपने मुँह से फ़रमाया और अपने हाथ से उसे पूरा किया,
    जैसा आज के दिन है।
  rus-SYN: Ты исполнил рабу Твоему Давиду, отцу моему, что говорил ему; что изрек
    Ты устами Твоими, то в сей день совершил рукою Твоею.
  bqc-SIM: N yã́ pↄ́ n a lɛgbɛ̃̀ n zↄ̀blena ma mae Davidiɛ kɛ̀. Ń ò ń lɛ́o yãaɛ,
    gbã sa ↄ̃ ń kɛ̀.
  tcz-CHONGTHU: Nangin kapa David kom a nakitepna chu nalhakang pon ahi. Nangman nakam’a
    naphondoh na kitepna bang in na khut tah’in tunin na lolhin sah tan ahi,” ati.
  mar-mar: माझे वडिल दावीद या आपल्या सेवकाला तू वचन दिलेस, आणि ते खरे करून दाखवलेस.
    आपल्या मुखाने तू वचन दिलेस आणि तुझ्याच हाताने ते पूर्ण केले आहे; अशी आज वस्तुस्थिती
    आहे.
  qub-qub: Papänë Davidta llapan aunishayquitami cananga cumlishcanqui. Papänëga allimi
    sirbishurayqui.
  bqp-bqp: N yã kũ n a lɛ́ sɛ̀ n zↄ̀bleri ma de Daudanɛɛ pàpa. N ò kũ lɛ́omɛ yã,
    gbãra sà n pàpa.
  hat-hat: Ou te kenbe pwomès ou te fè David, papa m' lan. Tou sa ou te di, ou fè
    l' rive vre jòdi a.
  eng-BSB: You have kept Your promise to Your servant, my father David. What You spoke
    with Your mouth You have fulfilled with Your hand this day.
  eng-WEBPB: who has kept with your servant David my father that which you promised
    him. Yes, you spoke with your mouth, and have fulfilled it with your hand, as
    it is today.
  kbq-kbq: Kagra eri'za vaheka'a nenfa Devitima huhamprinte'nana keka'a avariri'nane.
    Kagra kagipinti'ma huvempa hunte'nana zana, kagra'a kazanuti menina anama huhampri'nana
    zana hane.
  nhe-BL: Ta tijtlamichijtoc nochi tlen tijtencahuili tijchihuas motlatequipanojca
    David, notata. Quena, ta moselti tiquijto huan ta moselti tijchijtoc queja nochi
    tojuanti tiquitaj ama ni tonal.
  bus-bus: N yã kɛ̀ n à lɛ́ gbɛ̃̀ n zↄ̀bleri ma de Daudanɛ pàpa. Ń ò kↄ̃n lɛ́omɛ
    yã, gbã̀a san ń pàpa.
  gub-BL: Nekàgaw rupi erezapo tuwe ma'e heru Tawi pe neremimume'u kwer ne. Kutàri
    erezapo neremimume'u kwer paw rupi ne kury.
  eng-DRA: 'Who hast kept with thy servant David my father what thou hast promised
    him: with thy mouth thou didst speak, and with thy hands thou hast performed,
    as this day proveth.'
