verse: 1KI.008.013
translations:
  mal-C: എന്നാൽ, ഞാൻ അവിടത്തേക്കുവേണ്ടി ഒരു വിശിഷ്ടമായ ആലയം—അവിടത്തേക്ക് നിത്യകാലം
    വസിക്കാനുള്ള ഒരിടം—പണിതിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: Nun habe ich ein Haus gebaut zur Wohnung für dich,
  lin-lin: Mpe ngai natongeli Yo ndako ya lokumu, esika oyo okovanda mpo na libela.
  eng-LSV: I have surely built a house of habitation for You; a fixed place for Your
    abiding for all ages.”
  eng-GNV: I haue built thee an house to dwell in, an habitation for thee to abide
