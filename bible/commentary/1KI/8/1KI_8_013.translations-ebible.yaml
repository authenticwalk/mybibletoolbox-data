  bba-bba: Adɑmɑ nɛ, nɑ nun wɑ̃ɑ yee ɡeeru bɑniɑ, mi kɑɑ n wɑ̃ɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: I have surely built thee a house to dwell in, a settled place for thee
    to abide in for ever.
  luo-luo: adier asegeroni hekalu marahuma kama inidagie nyaka chiengʼ.”
