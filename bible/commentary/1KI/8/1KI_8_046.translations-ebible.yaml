verse: 1KI.008.046
translations:
  mal-C: “ഇസ്രായേൽ അവിടത്തേക്കെതിരേ പാപംചെയ്യുകയും—പാപം ചെയ്യാത്ത ഒരു മനുഷ്യനും ഇല്ലല്ലോ—അവിടന്ന്
    അവരോടു കോപിച്ച് അവരെ ശത്രുക്കളുടെ കൈകളിൽ ഏൽപ്പിച്ചുകൊടുക്കുകയും അവരുടെ ശത്രുക്കൾ
    അവരെ, അടുത്തോ അകലെയോ ഉള്ള തങ്ങളുടെ രാജ്യങ്ങളിലേക്ക് അടിമകളാക്കികൊണ്ടുപോകുകയും
    ചെയ്യുമ്പോൾ,
  deu-TKW: Wenn sie sich an dir versündigen werden, - denn es giebt keinen Menschen,
    der nicht sündigte, - und du auf sie zürnst und sie dem Feinde preis giebst, daß
    ihre Bezwinger sie gefangen führen in das Land des Feindes, es sei nun fern oder
    nahe,
  lin-lin: Tango bana ya Isalaele bakosala masumu liboso na Yo, pamba te moto nyonso
    asalaka masumu, bongo Yo osilikeli bango mpe okabi bango na maboko ya banguna
    oyo bamemi bango na bowumbu, na mokili ya banguna, ezala ya mosika to ya pene,
  eng-LSV: When they sin against You (for there is not a man who does not sin), and
    You have been angry with them, and have given them up before an enemy, and they
    have taken captive their captivity to the land of the enemy far off or near;
  eng-GNV: If they sinne against thee, (for there is no man that sinneth not) and
    thou be angry with them, and deliuer them vnto the enemies, so that they cary
    them away prisoners vnto the land of the enemies, either farre or neere,
  eng-WEBSTER: If they shall sin against thee, (for there is no man that sinneth not,)
    and thou shalt be angry with them, and deliver them to the enemy, so that they
    carry them away captives to the land of the enemy, far or near;
  nhw-BL: “Huan quema momasehualhua tlajtlacolchihuase moixpa ta, pampa amo aqui catli
    amo tlajtlacolchihua, huan sintla tlahuel ticualantos por inintlajtlacolhua, huan
    tiquintemactilis ica inincualancaitacahua para ma quinitzquica o ma quinilpica
    huan ma quinhuicaca ipan inintlal, masque huejca o nechca,
  swh-ONEN: “Watakapotenda dhambi dhidi yako, kwa kuwa hakuna mtu yeyote ambaye hatendi
    dhambi, nawe ukachukizwa nao na kuwakabidhi kwa adui, ambaye atawachukua utumwani
    katika nchi yake mwenyewe, mbali au karibu;
  bba-bba: Bɑ̀ n dɑɑ mɑɑ nun torɑri, domi ɡoo sɑri wi u ku rɑ tore, mɑ wunɛn mɔru
    yɑ seewɑ ɑ bu yibɛrɛbɑ nɔmu sɔndiɑ, mɑ bɑ bu mwɛɛrɑ bɑ kɑ dɑ, bɑ yoru dimɔ turuku
    ǹ kun mɛ, mi n tomɑ,
  eng-KJVCPB: If they sin against thee, (for there is no man that sinneth not,) and
    thou be angry with them, and deliver them to the enemy, so that they carry them
    away captives unto the land of the enemy, far or near;
  luo-luo: “To ka giketho e nyimi, nimar onge ngʼato kata achiel ma ok jaketho mi
    ikecho kodgi, kendo ichiwogi e lwet wasikgi mondo otergi e twech e piny wasikgigo,
    kuma bor kata machiegni;
  meu-meu: Oiemu ai kara dika bema kara, (badina be dika se karamu tauna ta lasi),
    bena boma badu henidia, bona inaidia irnadia ai boma atodia, bena mai iguidia
    ida inaidia edia tano bema laohaidia, gabu daudau eiava kahikahi,
  npi-ULB: पाप नगर्ने कोही नभएकोले तिनीहरूले तपाईंको विरुद्धमा पाप गरेका छन्, र तपाईं
    तिनीहरूसित रिसाउनुभई तिनीहरूलाई शत्रुको हातमा सुम्पिदिनुभएको छ र शत्रुहरूले तिनीहरूलाई
    तिनीहरूको देशबाट धेरै टाढाको देशमा निर्वासनमा लगेका छन्,
  yor-yor: “Nígbà tí wọ́n bá ṣẹ̀ sí ọ, nítorí kò sí ẹnìkan tí kì í ṣẹ̀, tí ìwọ sì
    bínú sí wọn, tí ìwọ sì fi wọ́n lé ọ̀tá lọ́wọ́, tí ó kó wọn ní ìgbèkùn lọ sí ilẹ̀
    wọn, jíjìnnà tàbí nítòsí;
  pes-OPCB: «اگر قوم تو نسبت به تو گناه کنند، (و کیست که گناه نکند؟)، و تو بر آنها
    خشمگین شوی و اجازه دهی دشمن آنها را به کشور خود، خواه دور و خواه نزدیک، به اسارت
    ببرد،
  tgl-ULB: Ipagpalagay na sila ay nagkasala laban sa iyo, yamang walang sinuman ang
    hindi nagkakasala, at ipagpalagay na ikaw ay galit sa kanila at ibinigay sila
    sa mga kaaway upang dalhin silang bihag sa kanilang lupain, maging malayo o malapit.
  cbu-NT: Mishat, yutaritshishish pantsachpasinaya, watam minumtiyam tputs itsinsampan
    wanindaja; itaru, shiysha anumand tsiyatakachush, undararee kamachtayarush, undararsha
    putayarusin, machkatssin, waanpeetin watsapun arapiri nda ashku watsiritaatiya,
  hui-hui: Wali agali bibahendeme ko biai haga kamago ai í̠naga wali agali iname í̠hondo
    ko bialu kamaria í̠na inahondo keba howa inanaga waitigi karume ibalu ina baba
    wai buwa ina bo garabaya bu yalu dindi tara kaundia kawarehayagibi minu yalu piyagua
    í̠naga wali agali bu kamarume í̠hondo bi laramago hale habe.
  mya-mya: '``အ​ပြစ်​မ​ကူး​လွန်​သူ​လူ​တစ်​ယောက်​မျှ​မ​ရှိ ပါ။ သို့​ဖြစ်​၍​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည်
    ကိုယ်​တော်​ကို​ပြစ်​မှား​ကြ​ပါ​လိမ့်​မည်။ ထို​အ​ခါ ကိုယ်​တော်​သည်​အ​မျက်​ထွက်​တော်​မူ​၍
    သူ​တို့ အား​ရန်​သူ​များ​လက်​တွင်​အ​ရေး​ရှုံး​နိမ့်​စေ လျက် တိုင်း​တစ်​ပါး​သို့​ဖမ်း​ဆီး​ခေါ်​ဆောင်​ခြင်း
    ကို​ခံ​စေ​တော်​မူ​ပါ​လိမ့်​မည်။-'
  bod-N: གལ་ཏེ་ཁྱེད་ཀྱི་འབངས་མིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱེད་ཅིང་། སྡིག་པ་མི་བྱེད་པའི་མི་ནི་གང་དུའང་མེད་པས།
    ཁྱེད་ཉིད་ཁོ་རྣམས་ལ་ཐུགས་ཁྲོས་ཏེ་ཁོ་རྣམས་དགྲ་ཡི་ལག་ཏུ་སྤྲད་པ་དང་། དགྲ་བོས་ཁོ་རྣམས་ཐག་ཉེ་རིང་གང་དུ་བཙོན་ལ་ཁྲིད་ནས།
  sna-sna: “Kana vakakutadzirai, nokuti hakuna munhu asingatadzi, imi mukavatsamwira,
    mukavaisa mumaoko omuvengi, uye akavaita nhapwa munyika yake, kure kana pedyo;
  spa-BLM: Si pecan contra ti (pues no hay hombre que no peque), y te enojas con ellos
    y los entregas al enemigo, de modo que los llevan cautivos a la tierra del enemigo,
    lejos o cerca;
  cac-cac: Ayic ol och co mul d'ayach a on̈ a chon̈ab' on̈ tic, (yujto malaj junoc
    anima max och smul), ol on̈ ac'anoch d'a yol sc'ab' eb' ajc'ool, tzon̈ yic'anb'at
    eb' d'a ch'oc chon̈ab'il d'a lac'an, ma najat yuj yoval a c'ool.
  swh-ULB: Na kama watafanya dhambi dhidi yako, kwa kuwa hakuna hata mtu mmoja asiyefanya
    dhambi, na kama una hasira dhidi yao na kuwapeleka kwa maadui, ili kwamba maadui
    wawachukue mateka katika nchi yao, mbali au karibu.
  bel-bel: Калі яны згрэшаць прад Табою, - бо няма чалавека, які не грашыў бы, - і
    Ты ўгневаешся на іх, і аддасі іх ворагам, і тыя, што паланілі іх і павядуць іх
    у няпрыяцельскую зямлю, далёкую альбо блізкую,
  deu-ELBBK: Wenn sie gegen dich sündigen, – denn da ist kein Mensch, der nicht sündigte
    – und du über sie erzürnst und sie vor dem Feind dahingibst und ihre Besieger
    sie gefangen wegführen in das Land des Feindes, ein fernes oder ein nahes;
  mbb-OT: Ne emun ebpekesalè dan kenikew–su wazà minsan hentei he wazè din salà–wey
    tenged te utew nu kekegpauk ne impezaag nu sikandan te menge kuntada zan ne mibihag
    dan pehendiyà te uvey etawa meziyù he lugar,
  mal-2015: അവർ നിന്നോടു പാപം ചെയ്കയും -പാപം ചെയ്യാത്ത മനുഷ്യൻ ഇല്ലല്ലോ- നീ അവരോടു
    കോപിച്ചു അവരെ ശത്രുവിന്നു ഏല്പിക്കയും അവർ അവരെ ദൂരത്തോ സമീപത്തോ ഉള്ള ശത്രുവിന്റെ
    ദേശത്തേക്കു ബദ്ധരാക്കി കൊണ്ടുപോകയും ചെയ്താൽ
  rmc-rmc: Te tire manuša angle tu kerena binos, bo dojekh manuš hino binošno, a tu
    pre lende aveha choľamen a domukeha lengre ňeprijaťeľenge, hoj te zviťazinen upral
    lende, a on len paľis odľigenena sar zaphandlen andre peskri phuv – či pašes abo
    dur –,
  pes-OPV: «و اگر به تو گناه ورزیده باشند زیرا انسانی نیست که گناه نکند و تو بر ایشان
    غضبناک شده، ایشان را به‌دست دشمنان تسلیم کرده باشی واسیرکنندگان ایشان، ایشان را
    به زمین دشمنان خواه دور و خواه نزدیک به اسیری ببرند،
  ron-1924: Кынд вор пэкэтуи ымпотрива Та – кэч ну есте ом каре сэ ну пэкэтуяскэ –
    ши Те вей мыния ымпотрива лор ши-й вей да ын мына врэжмашулуй, каре-й ва дуче
    робь ынтр-о царэ врэжмашэ, депэртатэ сау апропиятэ,
  ben-OBCV: “তারা যখন তোমার বিরুদ্ধে পাপ করবে—কারণ এমন কেউ নেই যে পাপ করে না—আর তুমি
    তাদের প্রতি ক্রুদ্ধ হবে ও তাদেরকে তাদের সেই শত্রুদের হাতে তুলে দেবে, যারা তাদের
    নিজেদের দেশে বন্দি করে নিয়ে যাবে, তা সে বহুদূরে অথবা কাছেও হতে পারে;
  som-som: Haddii ay kugu dembaabaan, waayo, nin aan dembaabinu ma jiro, oo aad u
    cadhootid, oo aad markaas cadowga u gacangelisid inay la tagaan oo maxaabiis ahaan
    ugu kaxaystaan cadowga dalkiisii, ama ha dhowaado ama ha dheeraadee;
  lat-VUC: Quod si peccaverint tibi (non est enim homo qui non peccet) et iratus tradideris
    eos inimicis suis, et captivi ducti fuerint in terram inimicorum longe vel prope,
  eng-ASVBT: If they sin against thee (for there is no man that sinneth not), and
    thou be angry with them, and deliver them to the enemy, so that they carry them
    away captive unto the land of the enemy, far off or near;
  ita-1885: Quando avranno peccato contro a te (perciocchè non vi è uomo alcuno che
    non pecchi), e tu ti sarai adirato contro a loro, e li avrai messi in potere dei
    lor nemici, e quelli che li avranno presi li avranno menati in cattività, in paese
    nemico, o lontano, o vicino;
  eng-LXXUP: If it be that they shall sin against thee (for there is not a man who
    will not sin), and thou shalt bring them and deliver them up before their enemies,
    and they that take them captive shall carry them to a land far or near,
  eng-ULB: Suppose that they sin against you, since there is no one who does not sin,
    and suppose that you are angry with them and deliver them to the enemy, so that
    the enemy takes them away captive to their land, whether distant or near.
  spa-VBL: “Si pecan contra ti – y no hay nadie que no peque – podrás enojarte con
    ellos y entregarlos a un enemigo que los lleve como prisioneros a una tierra extranjera,
    cercana o lejana.
  fra-_FOB: Quand ils auront péché contre toi (car il n'y a point d'homme qui ne pèche),
    et qu'irrité contre eux tu les auras livrés à leurs ennemis, et que ceux qui les
    auront pris les auront menés captifs en pays ennemi, soit au loin, soit au près;
  mal-mal: അവർ അങ്ങയോട് പാപം ചെയ്കയും - പാപം ചെയ്യാത്ത മനുഷ്യൻ ഇല്ലല്ലോ - അങ്ങ് അവരോട്
    കോപിച്ച് അവരെ ശത്രുവിന് ഏല്പിക്കുകയും അവർ അവരെ ദൂരത്തോ സമീപത്തോ ഉള്ള ശത്രുവിന്റെ
    ദേശത്തേക്ക് ബദ്ധരാക്കി കൊണ്ടുപോകുകയും ചെയ്താൽ
  urd-GVR: Ho saktā hai wuh terā gunāh kareṅ, aisī harkateṅ to ham sab se sarzad hotī
    rahtī haiṅ, aur natīje meṅ tū nārāz ho kar unheṅ dushman ke hawāle kar de jo unheṅ
    qaid karke apne kisī dūr-darāz yā qarībī mulk meṅ le jāe.
  suz-BL: मेकोपुकीम पाप पाम्‍तेक्‍म हना, मारदे हना पाप मपाइब सुइ मबाक्‍नीम। मिनु गे
    इन गाइश्‍शोमी आन जोरी सत्रु आन गुइम गेतीनी। मिनु मेकोपुकीम मेको आन कली आन रागीम
    ग्‍याइश्‍शा लाइक्‍तेक्‍म हना, भजन संग्रह १४:३-४; रोमी ३:२३
  ita-1927: Quando peccheranno contro di te poiché non v’è uomo che non pecchi e tu
    ti sarai mosso a sdegno contro di loro e li avrai abbandonati in balìa del nemico
    che li menerà in cattività in un paese ostile, lontano o vicino,
  ckb-ckb: «کەس نییە گوناه نەکات، بەڵام کاتێک گوناهت بەرامبەر دەکەن و تۆش لێیان تووڕە
    دەبیت و دەیاندەیتە دەست دوژمن کە بە دیلیان دەگرن و بۆ خاکی خۆیان ڕاپێچیان دەکەن،
    جا دوور بێت یان نزیک،
  eng-BBE: If they do wrong against you, (for no man is without sin,) and you are
    angry with them and give them up into the power of those who are fighting against
    them, so that they take them away as prisoners into a strange land, far off or
    near;
  kan-OKCV: “ಪಾಪ ಮಾಡದವನು ಯಾವನೂ ಇಲ್ಲವಲ್ಲಾ. ಆದ್ದರಿಂದ ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಲು,
    ನೀವು ಅವರ ಮೇಲೆ ಕೋಪಿಸಿಕೊಂಡು ದೂರವಾದರೂ, ಸಮೀಪವಾದರೂ ಶತ್ರುವಿನ ದೇಶಕ್ಕೆ ಅವರು ಸೆರೆಯಾಗಿ ಹೋಗುವಂತೆ
    ನೀವು ಅವರನ್ನು ಶತ್ರುವಿನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದರೆ,
  tam-2017: பாவம் செய்யாத மனிதன் இல்லையே; ஆகையால், அவர்கள் உமக்கு விரோதமாகப் பாவம்செய்து,
    தேவரீர் அவர்கள்மேல் கோபம்கொண்டு, அவர்களுடைய எதிரிகளுடைய கையில் அவர்களை ஒப்புக்கொடுத்து,
    அந்த எதிரிகள் அவர்களைத் தூரத்திலோ அருகிலோ இருக்கிற தங்கள் தேசத்திற்குச் சிறைபிடித்துக்
    கொண்டுபோகும்போது,
  spa-RV-1909: Si hubieren pecado contra ti, (porque no hay hombre que no peque) y
    tú estuvieres airado contra ellos, y los entregares delante del enemigo, para
    que los cautiven y lleven á tierra enemiga, sea lejos ó cerca,
  ron-BTF: Dacă ei vor păcătui împotriva ta (pentru că nu este om care să nu păcătuiască)
    şi tu te vei mânia pe ei şi îi vei da duşmanului, astfel încât ei îi vor duce
    captivi în ţara duşmanului, departe sau aproape;
  eng-WEBP: If they sin against you (for there is no man who doesn’t sin), and you
    are angry with them and deliver them to the enemy, so that they carry them away
    captive to the land of the enemy, far off or near;
  eng-FBV: If they sin against you—and there is nobody who does not sin—you may become
    angry with them and hand them over to an enemy who takes them away as prisoners
    to a foreign land, near or far away.
  nld-1939: Wanneer ze tegen U zondigen—want er is niemand, die niet zondigt—en Gij
    levert ze in uw toorn aan een vijand over, zodat ze gevangen worden weggevoerd
    naar het land van dien vijand, veraf of dichtbij;
  nch-BL: “Huan quema momasehualhua tajtacolchihuase moixpa ta, pampa amo aqui cati
    amo tajtacolchihua, huan sinta tahuel ticualantos por inintajtacolhua, huan tiquintemactilis
    ica inincualancaitacahua para ma quinitzquica o ma quinilpica huan ma quinhuicaca
    ipan inintal, masque huejca o nechca,
