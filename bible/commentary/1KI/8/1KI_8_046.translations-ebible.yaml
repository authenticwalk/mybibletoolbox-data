    yomle, nɑ pɑ́ ponɑ-wɛɣɛ pɑ ɑcɑlɛɛ tɑɑ kɛ́ pǝcɔlɔ pǝcɔlɔ yɑɑ pooluŋ tɑɑ.
  azb-azb: Əgər onlar önündə günah etsələr – çünki günah etməyən insan yoxdur – Sən
    qəzəblənib onları düşmənə təslim etsən və düşmən onları əsir edib yaxın ya uzaq
    torpağına aparsa,
  eng-DBY: If they have sinned against thee, (for there is no man that sinneth not,)
    and thou be angry with them, and give them up to the enemy, and they have carried
    them away captives unto the enemy's land, far or near;
  hin-2017: '“निष्पाप तो कोई मनुष्य नहीं है: यदि ये भी तेरे विरुद्ध पाप करें, और तू
    उन पर कोप करके उन्हें शत्रुओं के हाथ कर दे, और वे उनको बन्दी बनाकर अपने देश को
    चाहे वह दूर हो, चाहे निकट, ले जाएँ,'
  wol-KYG: Bu ñu la moyee, nde amul nit ku dul moy, ba nga mere leen, teg leen ci
    loxob noon, noon ba jàpp leen, yóbbu am réewam, mu sore mbaa mu jege,
  eng-YLT: '''When they sin against Thee (for there is not a man who sinneth not),
    and Thou hast been angry with them, and hast given them up before an enemy, and
    they have taken captive their captivity unto the land of the enemy far off or
    near;'
  kne-kne: Mo manbasol da en sik-a tan magay ipogaw ay adi manbasol, et bomonget kan
    daida ya bay-am ay abaken din kalaban da ya itakin da sin ili da ay addawi ono
    asag-en;
  eng-WYC-2017: That if they sin to thee, for no man is that sinneth not, and thou
    art wroth, and betakest them to their enemies, and they be led prisoners into
    the land of enemies, far either nigh,
  eng-WMBB: If they sin against you (for there is no man who doesn’t sin), and you
    are angry with them and deliver them to the enemy, so that they carry them away
    captive to the land of the enemy, far off or near;
  urd-GVH: हो सकता है वह तेरा गुनाह करें, ऐसी हरकतें तो हम सबसे सरज़द होती रहती हैं,
    और नतीजे में तू नाराज़ होकर उन्हें दुश्मन के हवाले कर दे जो उन्हें क़ैद करके अपने
    किसी दूर-दराज़ या क़रीबी मुल्क में ले जाए।
  rug-rug: Be tavete va sea atu koa Goi si arini, ura loke tie sapu lopu tavete va
    sea, meke be bugoro ni Agoi meke vala ni Goi koari na dia kana, pude raovo vagi
    lani pa dia popoa be seuna babe tata,
  gaz-gaz: “Sababii namni cubbuu hin hojjenne tokko iyyuu hin jirreef, yommuu isaan
    cubbuu sitti hojjetanitti ati isaanitti aartee diina isaan boojiʼee biyya isaa
    kan fagoo yookaan dhiʼootti isaan geessutti dabarsitee isaan kennita;
  fra-LSG: Quand ils pécheront contre toi, car il n’y a point d’homme qui ne pèche,
    quand tu seras irrité contre eux et que tu les livreras à l’ennemi, qui les emmènera
    captifs dans un pays ennemi, lointain ou rapproché;
  yal-yal: “A nɔɛ ligɛ nɛn, e yi yulubin tongo, bayo adamadi yo mi na naxan mi yulubin
    ligama. I ya xɔlɔn yitama e ra nɛn, i yi e so e yaxune yii, ne yi siga e ra konyiyani
    e yamana makuyena ndee yi hanma naxanye maso.
  haw-1868: Ina e hana hewa lakou ia oe, (no ka mea, aole kanaka hana hewa ole,) a
    huhu mai oe ia lakou, a haawi aku oe ia lakou imua o ka enemi, a lawe pio aku
    lakou ia lakou i ka aina o ko lakou enemi, he loihi aku paha, he kokoke mai paha;
  arb-NAV: وَإذَا أَخْطَأُوا إِلَيْكَ، إِذْ لَيْسَ إِنْسَانٌ لَا يَأْثَمُ، وَغَضِبْتَ
    عَلَيْهِمْ وَأَسْلَمْتَهُمْ لِلْعَدُوِّ فَسَبَاهُمْ آسِرُوهُمْ إِلَى دِيَارِ الْعَدُوِّ،
    بَعِيدَةً كَانَتْ أَوْ قَرِيبَةً.
  ewe-ewe: “Ne wowɔ nu vɔ̃ ɖe ŋuwò, abe ale si ame sia ame wɔa nu vɔ̃ ene, nèdo dɔmedzoe
    ɖe wo ŋu eye nèna woƒe futɔwo ɖe aboyo wo yi dzronyigba aɖe dzi, didiƒe alo kpuiƒe
  eng-LEE: If they sin against thee, [for there is no man that may not sin,] and thou
    be angry with them, and give them up before the enemy, so that their captors carry
    them away captive unto the land of the enemy, [be it] far or near;
  asm-FB: ধৰি লওঁক, তেওঁলোকে যদি আপোনাৰ বিৰুদ্ধে পাপ কৰে, (কিয়নো পাপ নকৰা মানুহ কোনো
    নাই;) আৰু আপুনি তেওঁলোকলৈ ক্রুদ্ধ হৈ তেওঁলোকক যদি শত্ৰুৰ হাতত শোধাই দিয়ে, আৰু
    তাতে যদি তেওঁলোকৰ শত্ৰুবোৰে তেওঁলোকক বন্দী কৰি দূৰত বা ওচৰত থকা শত্ৰুৰ দেশলৈ লৈ
    যায়,
  sus-A: «شَ عٍ سَ يُنُبِ رَبَ عِ رَ، عَلْ عَدَ مَدِ بِرِن دَرِشِ نَشَن نَ، شَ عِ
    بْحّ تٍ عٍ شِلِ مَ، عِ قَ عٍ سَ عٍ يَشُييٍ سَفٌي، عٍ قِندِ فٍيلِمَنِيٍ رَ يِرٍ
    مَكُيٍ، شَ نَ مُ عَ رَ يِرٍ مَكْرّشِ،
  fra-SBL: S'ils pèchent contre toi, car il n'y a pas d'homme qui ne pèche pas, si
    tu t'irrites contre eux et les livres à l'ennemi, qui les emmène captifs dans
    le pays de l'ennemi, au loin ou dans le voisinage,
  hbo-hbo: כִּ֣י יֶֽחֶטְאוּ־לָ֗ךְ כִּ֣י אֵ֤ין אָדָם֙ אֲשֶׁ֣ר לֹא־יֶחֱטָ֔א וְאָנַפְתָּ֣
    בָ֔ם וּנְתַתָּ֖ם לִפְנֵ֣י אֹויֵ֑ב וְשָׁב֤וּם שֹֽׁבֵיהֶם֙ אֶל־אֶ֣רֶץ הָאֹויֵ֔ב
    רְחֹוקָ֖ה אֹ֥ו קְרֹובָֽה׃
  piu-2006: '@see-verse:1KI.008.045'
  kik-kik: “Rĩrĩa makwĩhĩria, nĩgũkorwo gũtirĩ mũndũ ũtehagia, nawe ũmarakarĩre ũmaneane
    kũrĩ thũ, nacio imatahe imatware bũrũri wacio, ũrĩ kũraya kana ũrĩ gũkuhĩ;
  fra-NCL: « Quand ils pécheront contre vous, — car il n’y a pas d’homme qui ne pèche, —
    et quand, irrité contre eux, vous les livrerez à l’ennemi, et que leur vainqueur
    les emmènera captifs au pays de l’ennemi, lointain ou rapproché,
  cek-AK: Kazae ai kami midoeh om ai baktih toengah, nihcae mah na hmaa ah zae o naah,
    palung na phui pongah nihcae to misanawk ban ah na paek naah, misanawk mah nihcae
    to ahmuen kangthla ah maw, kanghnai ah maw misa prae ah misong ah hoi o ving cadoeh,
  cuk-cuk: ”Ar dule we-napneggi begi noedbisoggu, Israel-dulemar begi yolenonimalale,
    geb egi be gwisgunonikoed, degidba be e-isdarmaladga urmakoed, yar-baid-dikasulidse
    seledmaloed, sulile, yar-baid-walikagwadse seledmaloed.
  uig-CYR: Әгәр улар саңа гуна садир қилған болса (чүнки гуна қилмайдиған һечкиши
    йоқтур) Сән уларға ғәзәплинип, уларни дүшмәнлириниң қолиға тапшурған болсаң, булар
    уларни жирақ-йеқинға, өзлириниң зиминиға сүргүн қилип елип барған болса,
  tel-2017: పాపం చేయనివాడు ఒక్కడూ లేడు, వారు నీకు విరోధంగా పాపం చేసినపుడు, నీవు వారి
    మీద కోపగించుకుని వారిని శత్రువుల చేతికి అప్పగించినప్పుడు, వారు వీరిని దూరమైనా,
    దగ్గరైనా ఆ శత్రువుల దేశానికి చెరగా తీసుకుపోయినప్పుడు,
  hat-BSA: Lè yo peche kont Ou (pwiske nanpwen moun ki pa peche), Ou vin fache avèk
    yo, e Ou livre yo bay lènmi an pou fè yo sòti kaptif nan peyi a lènmi an, kit
    lwen, kit pre;
  kos-kos: “Ke pacl mwet lom oru ma koluk lain kom (aok, wangin sie mwet tia oru ma
    koluk) na ke sripen kom kasrkusrak selos kom sang mwet lokoalok lalos in kutangulosla
    ac usalosla in mwet kapir nu in facl saya, facl sac finne oan loesla,
  hbo-WLC: כִּ֣י יֶֽחֶטְאוּ־לָ֗ךְ כִּ֣י אֵ֤ין אָדָם֙ אֲשֶׁ֣ר לֹא־יֶחֱטָ֔א וְאָנַפְתָּ֣
    בָ֔ם וּנְתַתָּ֖ם לִפְנֵ֣י אוֹיֵ֑ב וְשָׁב֤וּם שֹֽׁבֵיהֶם֙ אֶל־אֶ֣רֶץ הָאוֹיֵ֔ב
    רְחוֹקָ֖ה א֥וֹ קְרוֹבָֽה׃
  ibo-ibo: “Mgbe ha mehiere megide gị, nʼihi na ọ dịghị mmadụ ọbụla na-adịghị emehie,
    ị wee iwe megide ha, rara ha nyefee nʼaka ndị iro ha, ndị dọkpụrụ ha nʼagha gaa
    nʼobodo ọzọ, maọbụ obodo dị anya maọbụ nke dị nso;
  ory-ory: ଯେବେ ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରନ୍ତି, କାରଣ ଯେ ପାପ ନ କରେ, ଏପରି କୌଣସି ମନୁଷ୍ୟ
    ନାହିଁ, ଆଉ ତୁମ୍ଭେ ସେମାନଙ୍କ ପ୍ରତି କ୍ରୁଦ୍ଧ ହୋଇ ସେମାନଙ୍କୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କଲେ
    ଯେବେ ଶତ୍ରୁଗଣ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ଦୂରସ୍ଥ ଅବା ନିକଟସ୍ଥ ଶତ୍ରୁ ଦେଶକୁ ନେଇଯାʼନ୍ତି;
  wmt-wmt: '@see-verse:1KI.008.045'
  chk-chk: Nge are noum aramas ra tipis ngonuk, pun esap wor eman esap föri tipis,
    nge ka song ngeniir o mwüt ngeni chon oputeer pwe repwe akufuur o uweerela lon
    fanüer mi toau ika arap,
  rop-rop: “Wen ola pipul blanga yu dum nogudbala ting, en nobodi deya hu nomo bin
    dum eni nogudbala ting, en yu gitwail langa olabat en yu larram ola enami blanga
    olabat bidim olabat en dei deigim olabat prisana langa najawan kantri, nomeda
    det kantri im longwei,
  ukr-1871: Коли вони провинять тобі — бо нема чоловіка без провини, — а ти в гнїву
    подаси їх на поталу ворогові, а той займе їх у полонь і відведе у ворожу землю,
    чи далеко чи близько,
  deu-1951: Wenn sie wider dich sündigen (denn es ist kein Mensch, der nicht sündigt)
    und du wider sie zürnst und sie ihren Feinden übergibst, so daß diese sie gefangen
    abführen in das Land ihrer Feinde, es sei fern oder nah,
  eng-JPS: If they sin against Thee — for there is no man that sinneth not — and Thou
    be angry with them, and deliver them to the enemy, so that they carry them away
    captive unto the land of the enemy, far off or near;
  srp-1865: Kad ti zgriješe, jer nema èovjeka koji ne griješi, i razgnjevivši se na
    njih daš ih neprijateljima njihovijem, te ih zarobe i odvedu u zemlju neprijateljsku
    daleko ili blizu,
  lug-lug: “Bwe banaayonoonanga mu maaso go, kubanga tewali muntu atasobyanga, n’obasunguwalira
    n’obagabula eri omulabe, ne batwalibwa mu nsi eyeewala oba eyokumpi;
  heb-heb: כי יחטאו לך כי אין אדם אשר לא יחטא ואנפת בם ונתתם לפני אויב ושבום שביהם
    אל ארץ האויב רחוקה או קרובה׃
  ben-IRV: তারা যখন তোমার বিরুদ্ধে পাপ করবে অবশ্য পাপ করে না এমন লোক নেই আর তুমি তাদের
    উপর অসন্তুষ্ট হয়ে শত্রুর হাতে তাদের তুলে দেবে ও শত্রুরা তাদের বন্দী করে কাছে
    বা দূরে তাদের নিজেদের দেশে নিয়ে যাবে,
  pan-pan: ਜੇ ਉਹ ਪਾਪ ਕਰਨ ਕਿਉਂ ਜੋ ਕੋਈ ਮਨੁੱਖ ਅਜਿਹਾ ਨਹੀਂ ਜੋ ਪਾਪ ਨਾ ਕਰੇ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ
    ਨਾਲ ਕ੍ਰੋਧਵਾਨ ਹੋਵੇਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੈਰੀ ਦੇ ਹੱਥ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਦੇ ਦੇਵੇਂ ਕਿ ਉਹ ਉਨ੍ਹਾਂ
    ਨੂੰ ਬੰਦੀ ਬਣਾ ਕੇ ਵੈਰੀ ਦੇ ਦੇਸ ਲੈ ਜਾਣ ਭਾਵੇਂ ਦੂਰ ਭਾਵੇਂ ਨੇੜੇ।
  mya-JVB: ထိုပြည် ၌ အချုပ် ခံစဉ်၊ သူတို့သည် သတိရ ၍ ၊ အကျွန်ုပ်တို့သည် ပြစ်မှား ပါပြီ။
    မ ဖြောင့်သောအမှု၊ ဆိုးညစ် သောအမှုကို ပြုမိပါပြီဟု စိတ် ပြောင်းလဲ ၍ တောင်းပန် သဖြင့်၊
  tbg-tbg: Tenavu ekaa qora okara auti vaunarara ti, kia ho vovano tiharo, Kia te
    mintunarave, tianarove. Ho vo enta˼ tenavu Isareri ai qora okara autu amitaariraro
    ai arara itairara vira kaara are navutaaka kauquqi tinavu kairamanta vika ani
    tinavu rumpa vare vo vataini, niarainive, aumantove, vuru kaivera,
  hmo-hmo: “Sedira oi dekenai oiemu bese taudia do idia kara dika, badina be dika
    ia karaia lasi tauna ta be lasi, vadaeni oi ese edia dika dainai do oi badu. Bona
    unai dainai idia dekenai tuari taudia oi koua lasi, vadaeni oiemu bese be tuari
    do idia lusi. Unai neganai kwalimu taudia ese oiemu bese taudia do idia guia,
    tano ta, kahirakahira o daudau dekenai do idia hakaua lao.
  urd-urd: '''अगर वह तेरा गुनाह करें क्यूँकि कोई ऐसा आदमी नहीं जो गुनाह न करता हो
    और तू उनसे नाराज़ होकर उनको दुश्मन के हवाले कर दे, ऐसा कि वह दुश्मन उनको ग़ुलाम
    करके अपने मुल्क में ले जाए, ख़्वाह वह दूर हो या नज़दीक,'
  rus-SYN: Когда они согрешат пред Тобою, - ибо нет человека, который не грешил бы,
    - и Ты прогневаешься на них и предашь их врагам, и пленившие их отведут их в неприятельскую
    землю, далекую или близкую;
  bqc-SIM: Lá gbɛ̃e ku à gí duunakɛio, tó aa duunakɛ̀nɛ mɛ́ n pↄ pàńzi, n ń
    ná ń wɛ̀lɛↄnɛ ń ↄzĩ mɛ́ aa tàńnↄ ń bùsuu zĩ̀zↄↄ ũ bùsu zã̀zã ge a
    kãina guun nò,
  tcz-CHONGTHU: “Amahon nangma douna ahung chonset jeng uva ahileh koihi achonse khalou
    um am? Nangma jeng jong nalung hanga agalmiteu na josah thei ahilouleh agal miteuvin
    agam uva gal hing’a na kaimang sahthei jong ahi.
  mar-mar: जर लोकांच्या हातून तुझ्याविरूद्ध काही पाप घडले, (कारण पाप करत नाही असा
    कोणीच नाही) अशावेळी त्यांच्यावर संतापून तू त्यांचा शत्रूकडून पराभव करवशील. शत्रू
    मग त्यांना कैदी करून दूरदेशी नेतील.
  qub-qub: «Cay pachachöga pipis manami canchu juchata mana ruräga. Juchata ruraptenga
    rabyacurcur chiquinacushanpa munayninmanchari cachaycunqui chay runacunana nasyunninman
    apacunanpaj.
  bqp-bqp: Zaakũ gbɛ̃ke dì gí durunna kɛiro, tó ò durunna kɛ̀nnɛ, tó n pↄ fɛ̃̀ńyĩ
    n ń ná ń ibɛrɛnↄnɛ ń ↄĩ, tó ò tà kũńwo ń bùsun zĩ̀zↄnↄ ũ bùsu zã̀zã ke a
    kãnin yá,
  hat-hat: Lè pèp ou a va peche kont ou, paske pa gen moun ki pa fè peche, lè w'a
    move sou yo, w'a lage yo nan men lènmi yo ki va fè yo prizonye, ki va depòte yo
    nan lòt peyi, li te mèt toupre, li te mèt byen lwen,
  eng-BSB: When they sin against You—for there is no one who does not sin—and You
    become angry with them and deliver them to an enemy who takes them as captives
