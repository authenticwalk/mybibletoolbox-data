verse: 1KI.008.037
translations:
  mal-C: “ദേശത്ത് ക്ഷാമമോ പകർച്ചവ്യാധിയോ ഉഷ്ണക്കാറ്റോ വിഷമഞ്ഞോ വെട്ടുക്കിളിയോ കീടബാധയോ
    ഉണ്ടാകുമ്പോൾ, അല്ലെങ്കിൽ ശത്രു അവരുടെ ഏതെങ്കിലും നഗരത്തെ ഉപരോധിക്കുമ്പോൾ, ഏതെങ്കിലും
    രോഗമോ വ്യാധിയോ വരുമ്പോൾ,
  deu-TKW: 'Wenn Hungersnot im Lande sein sollte, wenn Pest, wenn Brand und Vergilben
    des Getreides, oder Heuschrecken und Ungeziefer, wenn sein Feind es bedrängt in
    einer seiner Ortschaften, kurz wenn irgendwelche Plage, irgendwelche Krankheit
    eintritt:'
  lin-lin: Tango nzala makasi to bokono makasi to moto to bokawuki to kopola ya bambuma
    to mabanki to mankoko ekokota kati na mokili, tango banguna bakozingela bato na
    Yo kati na mokili na bango, na bikuke ya bingumba na bango ; tango pasi to bokono
    ya lolenge nyonso ekokweyela bango,
  eng-LSV: Famine—when it is in the land; pestilence—when it is [in the land]; blasting,
    mildew, locust; caterpillar—when it is [in the land]; when its enemy has distressed
    it in the land [in] its gates, any plague, any sickness—
  eng-GNV: When there shalbe famine in the land, when there shalbe pestilence, when
    there shall be blasting, mildewe, grashopper or caterpiller, when their enemie
    shall besiege them in the cities of their lande, or any plague, or any sickenesse,
  eng-WEBSTER: If there shall be in the land famine, if there shall be pestilence,
    blasting, mildew, locust, or if there shall be caterpillar; if their enemy shall
    besiege them in the land of their cities, whatever plague, whatever sickness there
    shall be ;
  nhw-BL: “Xijtlacaquili sintla ipan ni tlali oncas mayantli o se hueyi cocolistli
    catli tlamahua campa masehualme, o campa toctli, o sintla hualase miyac ocuilime
    o chapolime. Xijtlacaquili sintla hualase inincualancaitacahua huan quiyahualose
    inialtepehua para quinhuilanase o sintla hualas tlen hueli tlamantli catli más
    temajmati o catli más quintlaijiyohuiltis momasehualhua.
  swh-ONEN: “Wakati njaa au tauni vikija juu ya nchi, au koga au kawa, nzige au panzi,
    au wakati adui atakapowazingira katika mji wao wowote, maafa ya namna yoyote au
    ugonjwa wowote unaoweza kuwajia,
  bba-bba: Gɔ̃ɔru tɑ̀ n duɑ tem mɛ sɔɔ, ǹ kun mɛ kɛ̃si kɛ̃si bɑrɑru, ǹ kun mɛ dĩɑnun
    ɡɔɔ, ǹ kun mɛ twee, ǹ kun mɛ kɔkɔnu ɡɑnu ni nu rɑ dĩɑnu sɑnku, ǹ kun mɛ yibɛrɛbɑ
    bɑ̀ n tem mɛn wusu tɑrusi, ǹ kun mɛ bɑrɑ bwese bwesekɑ yɑ̀ n wunɛn tɔmbu deemɑ,
    ǹ kun mɛ wɑhɑlɑ ɡɑɑ,
  eng-KJVCPB: If there be in the land famine, if there be pestilence, blasting, mildew,
    locust, or if there be caterpillar; if their enemy besiege them in the land of
    their cities; whatsoever plague, whatsoever sickness there be;
  luo-luo: “Ka kech kata dera omako piny, kata ka abach omako cham ewi dongo kata
    ka bonyo kata kungu kata ka jowasigu olworo miechgi madongo kata ka midekre kata
    tuo omakogi,
  meu-meu: Tano ai doe bema vara, eiava dai-hanai gorerena, eiava hogohogo eiava valavala
    eiava kwadi eiava rautunu, eiava inaidia na edia hanua ta ai bema koudia heḡeḡe;
    edena dai-hanai gorerena eiava edena hisihisi bema vara;
  npi-ULB: जब देशमा अनिकाल पर्दा वा रोग, विपत्ति, वनस्पति ओइलाउने ढुसी वा शीत वा सलहहरू
    वा झुसिलकिराहरू आउँदा वा तिनीहरूको कुनै सहरमा मूलद्वारमा शत्रुले आक्रमण गर्‍यो
    वा त्यहाँ कुनै विपत्ति वा रोग लाग्दा,
  yor-yor: “Nígbà tí ìyàn tàbí àjàkálẹ̀-ààrùn bá wá sí ilẹ̀ náà, tàbí ìrẹ̀dànù tàbí
    ìmúwòdù, eṣú tàbí kòkòrò tí ń jẹ ni run, tàbí nígbà tí àwọn ọ̀tá bá dó tì wọ́n
    nínú àwọn ìlú wọn, irú ìpọ́njú tàbí ààrùnkárùn tó lè wá,
  pes-OPCB: «هرگاه این سرزمین دچار قحطی یا طاعون شود، یا محصول آن بر اثر بادهای سوزان
    و هجوم ملخ از بین برود، یا دشمن قوم تو را در شهر محاصره کند و یا هر بلا و مرض
    دیگری پیش آید
  tgl-ULB: Ipagpalagay na mayroon taggutom sa lupain, o ipagpalagay na mayroon sakit,
    pagkalanta o pagkabulok, mga balang o mga uod; o ipalagay na ang tarangkahan ng
    lungsod sa kanilang lupain ay sinugod ng kaaway, o mayroong kahit anong salot
    o pagkakasakit —
  cbu-NT: Mishat, wandatiya nish tsap marizimun kiyung kachiykusin, wanguyatam, misha
    iwarzitam zarimun mawirukchu, misha pchichitam iwarzee kachingamaam kuskachu,
    misha karaputam ashchiri tsap karaptaku, misha shpapatam zapan kuskachu, misha
    undararitam pachamaam pshtukchusin, misha arangeem mayamasaja yutaritshish kuskinaariya.
  hui-hui: Solomonohanda laabo halu lalu, Inanaga dindi ogoria hina gariangi timbuni
    piyaguabi warago hongohe tara tagira ibiyaguabi puyabu poboyogobi hongohe tara
    mbira ibalu inanaga mabuha tomo hengene andaho karu mo ko hayaguabi pagaya ale
    dewaore ibalu mabuha tomo andaho karu nai hayaguabi inanaga waitigirume ibalu
    inanaga tanoruha kamaria ina bole ho hagirabu yanda hayaguabi warago tara tara
    ngaru inaha anda ibalu ina mo ko hayaguabi
  mya-mya: '``ပြည်​တော်​တွင် အ​စာ​ငတ်​မွတ်​ခေါင်း​ပါး​သော အ​ခါ​၌​သော်​လည်း​ကောင်း၊
    အ​နာ​ရော​ဂါ​ဘေး ဆိုက်​သော​အ​ခါ​၌​သော်​လည်း​ကောင်း၊ ကောက်​ပဲ သီး​နှံ​တို့​သည်​လေ​ပူ​မိ​ခြင်း၊
    ပိုး​ထိ​ခြင်း​သို့ မ​ဟုတ်​ကျိုင်း​ကောင်​အုပ်​ကျ​ခြင်း​တို့​ကြောင့် ပျက်​စီး​၍​သွား​သော​အ​ခါ​၌​သော်​လည်း​ကောင်း၊
    ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား​ရန်​သူ​တို့​တိုက် ခိုက်​ကြ​သော​အ​ခါ​၌​သော်​လည်း​ကောင်း၊
    သူ​တို့ တွင်​ဘေး​ဥ​ပဒ်၊ အ​နာ​ရော​ဂါ​တစ်​စုံ​တစ်​ခု ရောက်​သော​အ​ခါ​၌​သော်​လည်း​ကောင်း၊-'
  bod-N: གལ་ཏེ་ཡུལ་འདིར་མུ་གེའམ་རིམས་ནད་དམ། སྐམ་རླུང་། གཡའ་སྤུ། ཆ་ག་པ། ཨ་ཚག་ཚག་པ་བཅས་ཡོད་པའམ།
    ཡང་ན་དགྲ་བོས་ཡུལ་ལྗོངས་བསྐོར་བ་དང་། བར་ཆད་དམ་ནད་ཡམས་ཅི་རིགས་འབྱུང་བའི་ཚེ།
  sna-sna: “Kana nzara kana denda zvikauya panyika, kana nyunje, kana muhuvhe, mhashu,
    kana ndongwe kana muvengi wavo akavakomba mune ripi zvaro ramaguta avo, zvisinei
    kuti inyatwa ipi kana kuti idenda ripi rauya,
  spa-BLM: “Si hay hambre en la tierra, si hay peste, si hay tizón, moho, langosta
    u oruga si su enemigo los asedia en la tierra de sus ciudades, cualquier plaga,
    cualquier enfermedad que haya,
  cac-cac: Q'uinaloc sjavi vejel d'a co luum tic, ma junoc ilya, ma stacjiel tastac
    yuj c'ac', ma sjavi noc' c'ulub', ma junocxo macan̈ noc' noc' d'a cavb'en, ma
    tz'em tz'aub' d'ay, ma sjavi oyan eb' ajc'ol d'a co chon̈ab' tic, ma junocxo yaln̈ej
    tas sjavi d'a quib'an̈,
  swh-ULB: Na kama kuna njaa katika nchi, au kama kuna magonjwa, au ukungu, nzige
    au funza; au kama adui atavamia malango ya mji katika nchi yao, kama kuna tauni
    au magonjwa yeyote -
  bel-bel: Ці будзе на зямлі голад, ці будзе пошасьць, ці будзе палючы вецер, іржа,
    саранча, чэрві, ці няпрыяцель будзе ўціскаць яго на зямлі ягонай, ці будзе якое
    бедства, якая хвароба;
  deu-ELBBK: 'Wenn eine Hungersnot im Land sein wird, wenn Pest sein wird, wenn Kornbrand,
    Vergilben des Getreides, Heuschrecken oder Grillen sein werden; wenn sein Feind
    es belagert im Land seiner Tore, wenn irgendeine Plage, irgendeine Krankheit sein
    wird:'
  mbb-OT: “Emun ebpekeuma is bitil ziyà te tanà te menge etew nu, limas etawa meinit
    he keramag, etawa keranapranap he ebpekezezaat te menge pinemula, ragkes en is
    menge terapan wey menge tetaru, etawa edliǥuyan sikandan te menge kuntada zan
    diyà te minsan hendei te menge inged dan, etawa ebpekeuma ziyà te kandan is minsan
    hengkey he zaru,
  mal-2015: ദേശത്തു ക്ഷാമമോ മഹാമാരിയോ വെൺകതിർ, വിഷമഞ്ഞു, വെട്ടുക്കിളി, തുള്ളൻ എന്നിവയോ
    ഉണ്ടായാൽ അവരുടെ ശത്രു അവരുടെ പട്ടണങ്ങളുള്ള ദേശത്തു അവരെ നിരോധിച്ചാൽ വല്ല വ്യാധിയോ
    വല്ല ദീനമോ ഉണ്ടായാൽ യാതൊരുത്തനെങ്കിലും
  rmc-rmc: Te ela andre phuv bokh the e pohroma, abo te o uľipen pro maľi kirňola,
    abo te ela pro maľi o grajora the o kirme, abo te o ňeprijaťeľa džana pre lengre
    fori, abo te ela o pharipen vaj o meribnaskro nasvaľiben,
  pes-OPV: «اگر در زمین قحطی باشد و اگر وبا یا بادسموم یا یرقان باشد و اگر ملخ یا
    کرم باشد و اگردشمنان ایشان، ایشان را در شهرهای زمین ایشان محاصره نمایند، هر بلایی
    یا هر مرضی که بوده باشد،
  ron-1924: Кынд фоаметя, чума, руӂина, тэчунеле, лэкустеле де ун фел сау алтул вор
    фи ын царэ, кынд врэжмашул ва ымпресура пе попорул Тэу ын цара луй, ын четэциле
    луй, кынд вор фи урӂий сау боль де орьче фел,
  ben-OBCV: “যখন দেশে দুর্ভিক্ষ বা মহামারি দেখা দেবে, অথবা ফসল ক্ষেতে মড়ক লাগবে বা
    ছাতারোগ লাগবে, পঙ্গপাল বা ফড়িং হানা দেবে, অথবা শত্রুরা তাদের যে কোনো নগরে তাদের
    যখন অবরুদ্ধ করে রাখবে, যখন এরকম কোনও বিপত্তি বা রোগজ্বালার প্রকোপ পড়বে,
  som-som: Oo hadday dalka ka dhacaan abaar, ama belaayo cudur ah, ama beera-engeeg,
    ama caariyaysi, ama ayax, ama diir, ama haddii cadowgoodu ku hareereeyo dalkooda
    magaalooyinkiisa, belaayo kasta iyo cudur kastaba ha ahaadee,
  lat-VUC: 'Fames si oborta fuerit in terra, aut pestilentia, aut corruptus aër, aut
    ærugo, aut locusta, vel rubigo, et afflixerit eum inimicus ejus portas obsidens:
    omnis plaga, universa infirmitas,'
  eng-ASVBT: If there be in the land famine, if there be pestilence, if there be blasting
    or mildew, locust or caterpillar; if their enemy besiege them in the land of their
    cities; whatsoever plague, whatsoever sickness there be;
  ita-1885: Quando vi sarà nel paese fame, o pestilenza, od arsura, o rubigine, o
    locuste, o bruchi; ovvero, quando i nemici strigneranno il tuo popolo, nel paese
    della sua stanza; ovvero, quando vi sarà qualunque piaga, e qualunque infermità,
  eng-LXXUP: If there should be famine, if there should be death, because there should
    be blasting, locust, or if there be mildew, and if their enemy oppress them in
    anyone of their cities, with regard to every calamity, every trouble,
  eng-ULB: Suppose there is famine in the land, or suppose that there is disease,
    blight or mildew, locusts or caterpillars; or suppose that an enemy attacks the
    city gates in their land, or that there is any plague or sickness—
  spa-VBL: “Si hay hambre en la tierra, o enfermedad, o tizón o moho en las cosechas,
    o si hay langostas u orugas, o si un enemigo viene a sitiar las ciudades de la
    tierra – sea cualquier tipo de plaga o cualquier tipo de enfermedad –
  fra-_FOB: Quand il y aura dans le pays la famine ou la peste; quand il y aura la
    rouille, la nielle, les sauterelles ou les chenilles; quand les ennemis les assiégeront
    dans leur pays, dans leurs portes, ou qu'il y aura une plaie, une maladie quelconque;
  mal-mal: ദേശത്ത് ക്ഷാമം, പകർച്ചവ്യാധി, കീടബാധ, വിഷമഞ്ഞ്, വെട്ടുക്കിളി, തുള്ളൻ എന്നിവ
    ഏതെങ്കിലും ഉണ്ടായാൽ, അല്ലെങ്കിൽ അവരുടെ ദേശത്തെ പട്ടണങ്ങളെ ശത്രു നിരോധിക്കുകയോ
    വല്ല വ്യാധിയോ രോഗമോ ഉണ്ടായാൽ
  urd-GVR: Ho saktā hai Isrāīl meṅ kāl paṛ jāe, anāj kī fasal kisī bīmārī, phaphūṅdī,
    ṭiḍḍiyoṅ yā kīṛoṅ se muta'assir ho jāe, yā dushman kisī shahr kā muhāsarā kare.
    Jo bhī musībat yā bīmārī ho,
  suz-BL: मेको रागीम अन्‍काल दुम्‍‍त हना, मुर बेक्‍तीक रोइ जाक्‍त हना, बाली नाली सोव़तीक
    नु बुक्‍खी ङाइक्‍तीक रोइ जाक्‍त हना, सल्‍हा माले नु बुस्‍स जाक्‍तेक्‍म हना, मेको
    आन तेकोइ सहरम जोरी सत्रुम पुम्‍ताक्‍म हना, मारेइ श्‍येत नु मारेइ रोइ जाक्‍त हना,
  ita-1927: Quando il paese sarà invaso dalla carestia o dalla peste, dalla ruggine
    o dal carbone, dalle locuste o dai bruchi, quando il nemico assedierà il tuo popolo,
    nel suo paese, nelle sue città, quando scoppierà qualsivoglia flagello o epidemia,
  ckb-ckb: «هەر کاتێک قاتوقڕی، پەتا، بای گەرمەسێر، کوللە یان سن لە خاکەکە دەدات؛ یان
    هەر کاتێک دوژمن لە شارەکانیان گەمارۆیان دەدات؛ یان هەر بەڵا و دەردێک دێت؛
  eng-BBE: 'If there is no food in the land, or if there is disease, or if the fruits
    of the earth are damaged through heat or water, locust or worm; if their towns
    are shut in by their attackers; whatever trouble, whatever disease there may be:'
  kan-OKCV: “ದೇಶದಲ್ಲಿ ಬರಗಾಲ, ಘೋರವ್ಯಾಧಿ, ಉರಿಗಾಳಿ, ಬೆಳೆಗಳ ಮೇಲೆ ಮಿಡತೆ, ಕಂಬಳಿಹುಳು ಇವುಗಳು
    ಇದ್ದರೆ, ಅಥವಾ ಅವರ ಶತ್ರುಗಳು ತಮ್ಮ ಸ್ವದೇಶದ ಪಟ್ಟಣಗಳಲ್ಲಿ ಅವರನ್ನು ಹಿಂಸಿಸಿದರೂ, ಯಾವ ಬಾಧೆ
    ಯಾವ ಬೇನೆ ಇದ್ದರೂ,
  tam-2017: தேசத்திலே பஞ்சம் உண்டாகிறபோதும், கொள்ளைநோய் உண்டாகிறபோதும், வறட்சி, விஷப்பனி,
    வெட்டுக்கிளி, பச்சைக்கிளி உண்டாகிறபோதும், அவர்களுடைய எதிரிகள் தேசத்திலுள்ள பட்டணங்களை
    முற்றுக்கையிடும்போதும், ஏதாவது ஒரு வாதையோ வியாதியோ வரும்போதும்,
  spa-RV-1909: 'Cuando en la tierra hubiere hambre, ó pestilencia, ó tizoncillo, ó
    niebla, ó langosta, ó pulgón: si sus enemigos los tuvieren cercados en la tierra
    de su domicilio; cualquiera plaga ó enfermedad que sea;'
  ron-BTF: Dacă este în ţară foamete, dacă este ciumă, tăciune în grâu, mană, lăcustă,
    sau dacă este omidă, dacă duşmanul lor îi asediază în ţara cetăţilor lor, orice
    plagă, orice boală ar fi,
  eng-WEBP: “If there is famine in the land, if there is pestilence, if there is blight,
    mildew, locust or caterpillar; if their enemy besieges them in the land of their
    cities, whatever plague, whatever sickness there is,
  eng-FBV: If there is famine in the land, or disease, or blight or mildew on the
    crops, or if there are locusts or caterpillars, or if an enemy comes to lay siege
    to the towns in the land—it can be whatever kind of plague or whatever kind of
    disease—
  nld-1939: Wanneer het land wordt geteisterd door hongersnood of pest, door korenbrand
    of verdorring, door sprinkhaan of knaagbek; wanneer het volk in een van zijn poorten
