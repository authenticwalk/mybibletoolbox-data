    fɛcofɛ. Kɛ̀ Isidɑyɛɛribɛ dootitɔbɛ̀ bɛɛ̀ mɛ mbo bɛ̀ pi bɛ ɛì kɛ́ mbɛ̀ fɛ̃́ũnko.
    Kɛ̀ mɛyɛi mmɑmɛ̀ tɑnní yoo mumɔmmú bɑ́ mù.
  msy-2020: “Eghtɨ dagheba otevir dughiam en kantri batogham, o arɨmariar kurar ekiatam
    otogham, o amɨnir avimɨn mɨn isitam izɨ azenibagh asɨghasigham, o azenibar itir
    dagheba pura kuram, o odezir avɨriba daghebar amɨ da agɨvam, o apaniba izɨ en
    nguibar ekiabar e korogh e mɨsogham, o arɨmariar igharagha garir avɨriba e gasɨghasɨgham,
  dop-dop: Yɑɑ ye yʋlʋkʋsǝkʋ lɩɩnɑ, yɑɑ kʋtɔɣɔʋ mɔɔnɑɑ, yɑɑ kʋ sǝpɑ, yɑɑ kʋtoloŋ yɑɑ
    nyɔɣɔsɩ lɩɩnɑ, yɑɑ kolontunɑɑ sʋʋnɑ Ɩsɛɣɛlɩ nyǝ́mɑ koloosi ɑcɑlɛɛ tɑɑ nɑ pɑ́ ŋmɑkǝlǝɣɩ-wɛ.
    Pɑɑ wɑhɑlɑ nɔɣɔlʋ, yɑɑ kʋtɔŋ nɑkʋlɩ kʋ tɩɩ kɔmnɑ,
  azb-azb: Əgər ölkədə aclıq, vəba olarsa, səmum küləyi ya kif, çəyirtkə ya bitki
    qurdu olarsa, əgər düşmən onları ölkənin hər hansı bir şəhərində mühasirəyə alarsa
    – hansı bəla, hansı xəstəlik olursa-olsun –
  eng-DBY: 'If there be famine in the land, if there be pestilence, if there be blight,
    mildew, locust, caterpillar; if their enemy besiege them in the land of their
    gates; whatever plague, whatever sickness there be:'
  hin-2017: “जब इस देश में अकाल या मरी या झुलस हो या गेरूई या टिड्डियाँ या कीड़े लगें
    या उनके शत्रु उनके देश के फाटकों में उन्हें घेर रखें, अथवा कोई विपत्ति या रोग
    क्यों न हों,
  wol-KYG: «Bu xiif amee ci réew mi, mbaa mbas, mbaa gàncax gi lakk, mbaa benaat xuural
    ko, mbaa mu diy njéeréer mbaa soccet, mbaa su dee congum seen noon ci seen dëkki
    réew mi, mbaa muy mboolem luy musiba ak mboolem jàngoro, su boobaa,
  eng-YLT: '''Famine — when it is in the land; pestilence — when it is; blasting,
    mildew, locust; caterpillar — when it is; when its enemy hath distressed it in
    the land [in] its gates, any plague, any sickness, —'
  eng-WYC-2017: If hunger riseth in the land, either pestilence is, either corrupt
    air is, either rust, either locust, either mildew, and if his enemy tormenteth
    him, and besiegeth the gates of him, and bringeth in all wound, all sickness,
  eng-WMBB: “If there is famine in the land, if there is pestilence, if there is blight,
    mildew, locust or caterpillar; if their enemy besieges them in the land of their
    cities, whatever plague, whatever sickness there is,
  urd-GVH: हो सकता है इसराईल में काल पड़ जाए, अनाज की फ़सल किसी बीमारी, फफूँदी, टिड्डियों
    या कीड़ों से मुतअस्सिर हो जाए, या दुश्मन किसी शहर का मुहासरा करे। जो भी मुसीबत
    या बीमारी हो,
  rug-rug: Be na soṉe babe na oza si kamo mae koasa pepeso, babe sa dada na givusu
    maṉini meke sari na mami linetelete si ta ṉovala beto, babe kamoa na oza kupokupo,
    babe pana keke mami kana si raza ia si keke koari na mami vasileana lavata, be
    na tinasuna nomana babe na minoho sa si kamo koa gami,
  gaz-gaz: “Yommuu beelli yookaan dhaʼichi yookaan waagiin yookaan awwaaroon yookaan
    hawwaannisni yookaan korophisni biyyatti dhufutti, yookaan yommuu magaalaawwan
    biyya isaanii kam iyyuu keessatti diinni isaan marsutti, yookaan yommuu balaan
    yookaan dhukkubni kam iyyuu dhufutti,
  fra-LSG: Quand la famine, la peste, la rouille, la nielle, les sauterelles d’une
    espèce ou d’une autre, seront dans le pays, quand l’ennemi assiégera ton peuple
    dans son pays, dans ses portes, quand il y aura des fléaux ou des maladies quelconques;
  yal-yal: “A nɔɛ ligɛ nɛn tɔrɔyana nde fan yi fa, alo fitina kamɛna hanma fitina
    furena yamanani, hanma sansine yi xara hanma e kun hanma tuguminne yi mini hanma
    suɲɛne hanma yaxuna nde na Isirayila kaane taa makantanxine rabilin yɛngɛni, gbalon
    sifan birin na fa waxatin naxan yi, hanma fure ɲaxine.
  iou-iou: Täŋpäkaŋ komeninken nakta jop irit ba käyäm pähap ahäŋirän, ba epänken
    ketem täŋo iwantä ahäŋpäŋ ketem täŋpä waŋirä, ba käpuktä ahäŋpäŋ ketem pähämi
    kudup naŋ päräk taŋirä, ba iwaniyetä yotpärare it gwäjiŋit, imaka umuri ba käyäm
    udewanitä ahäŋirän Isrel ämawebekaye ukät nanik ätutä bänep nadäŋ bäräp täŋpäŋ
    yäŋapik man terak yot ŋoken keri api kewatneŋ.
  haw-1868: Ina he wi ma ka aina, ina he mai ahulau, ina he malili, he mae wale, he
    uhini, a ina he enuhe; a ina e hoopilikiaia e ka enemi ma ka aina o ko lakou mau
    kulanakauhale, ina he ino, a he mai;
  arb-NAV: وَإِنْ أَصَابَتِ الأَرْضَ مَجَاعَةٌ، أَوْ تَفَشَّى فِيهَا وَبَأٌ، أَوِ
    اعْتَرَتْهَا آفَاتٌ زِرَاعِيَّةٌ، أَوْ جَفَافٌ، أَوْ غَزَاهَا الْجَرَادُ وَالْجُنْدُبُ،
    أَوْ إِذَا حَاصَرَ الشَّعْبَ عَدُوٌّ فِي أَيَّةِ مَدِينَةٍ مِنْ مُدُنِهِ، أَوْ
    حَلَّتْ بِهِ كَارِثَةٌ أَوْ مَرَضٌ،
  ewe-ewe: “Ne dɔ to le anyigba la dzi to dɔléle ƒe agblemenukuwo dzi dzedze alo ʋetsuviwo
    ƒe vava me, ne Israel ƒe futɔwo ɖe to ɖe Israel ƒe duwo dometɔ aɖe eye ne dɔvɔ̃
    to le anyigba la dzi alo ne nu bubu ɖe sia ɖe na dɔ to le anyigba la dzi,
  eng-LEE: If there be a famine in the land, if there be pestilence, blasting, mildew,
    or if there be locust, caterpillar, if their enemy besiege them in the land of
    their gates; at whatsoever plague, whatsoever sickness;
  asm-FB: দেশৰ মাজত যদি আকাল কি মহামাৰী হয়, শস্য ককৰ্ত্তনীয়া কি ৰঙামূৰীয়া হয়,
    নাইবা ফৰিং কি পোক হয় আৰু যদি তেওঁলোকৰ শত্ৰুৱে তেওঁলোকৰ দেশৰ নগৰবোৰত তেওঁলোকক
    অৱৰোধ কৰে -
  sus-A: «شَ كَامّ سَ سِن يِ بْشِ مَ، شَ نَ مُ قُرٍ، شَ نَ مُ بَلٌي كَنّ، شَ نَ مُ
    فٍرٍ، شَ نَ مُ فبَلٌي فبّتّ،
  fra-SBL: « S'il y a famine dans le pays, s'il y a peste, s'il y a fléau, mildiou,
    sauterelle ou chenille ; si leur ennemi les assiège dans le pays de leurs villes,
    quelle que soit la plaie, quelle que soit la maladie,
  hbo-hbo: רָעָ֞ב כִּֽי־יִהְיֶ֣ה בָאָ֗רֶץ דֶּ֣בֶר כִּֽי־יִ֠הְיֶה שִׁדָּפֹ֨ון יֵרָקֹ֜ון
    אַרְבֶּ֤ה חָסִיל֙ כִּ֣י יִהְיֶ֔ה כִּ֧י יָֽצַר־לֹ֛ו אֹיְבֹ֖ו בְּאֶ֣רֶץ שְׁעָרָ֑יו
    כָּל־נֶ֖גַע כָּֽל־מַחֲלָֽה׃
  piu-2006: '@see-verse:1KI.008.036'
  kik-kik: “Kũngĩkaagĩa ngʼaragu kana mũthiro bũrũri-inĩ, kana mĩgũnda ĩhĩe nĩ mbaa
    kana mbuu, kana gũũke ngigĩ kana ngũnga, kana thũ imarigiicĩrie itũũra-inĩ rĩmwe
    rĩao, na mwanangĩko o na ũrĩkũ kana mũrimũ ũngĩgooka-rĩ,
  fra-NCL: « Quand la famine sera dans le pays, quand il y aura la peste, quand il
    y aura la rouille, la nielle, la sauterelle, le hasil ; quand l’ennemi assiégera
    votre peuple dans le pays, dans ses portes ; quand il y aura fléau ou maladie
    quelconques,
  cek-AK: Prae thungah khokhahaih phak naah maw, takhi sae song naah maw, dantui maw,
    pakhuhnawk maw, to tih ai boeh loe amii mah maw, misa mah nihcae ih vangpuinawk
    takui o naah maw, to tih ai boeh loe nathaih kasae hoi ngoinathaih oh naah maw,
  cuk-cuk: ”Israel-dulemar-yar-naidgine, ukud-dummad nagunonidibe, bonimar noardibe,
    uka-aimaked noardibe, sesemar ainiardibe, sese-burwigan ainiarbardibe, aginbali,
    e-neggwebur-bukwadgine, e-isdarmalad ebiris ambikunonidibe, bela bonigan egi noardibe,
    uelleged egi nononibardibe, agine, Israel-dulemar magar e-nosad itononikile, bese
    ise gollar-imakdemalale, nibneggi-mai be itogoed.
  uig-CYR: Әгәр зиминда ачарчилиқ я ваба болса, я зираәтләр Дан алмиса я һал чүшсә
    я уни чекәткиләр яки чекәткә личинкилири бесивалса, я дүшмәнләр уларниң зиминдики
    шәһәрлириниң қовуқлириға һуҗум қилип қоршивалса, я һәр қандақ апәт я кесәллик
    болса,
  tel-2017: దేశంలో కరువు గాని, తెగులు గాని, వడ గాడ్పు దెబ్బ గాని, బూజు పట్టడం గాని,
    పంటలకు మిడతలు గాని, చీడపురుగు గాని సోకినా, వారి శత్రువు వారి పట్టణాలను ముట్టడి
    వేసినా, ఏ తెగులు గాని వ్యాధి గాని సోకినా,
  hat-BSA: “Si gen gwo grangou nan peyi a, si gen toumant, si gen gwo maladi sou jaden
    oswa bèt, oswa wouy, epidemi nan youn nan espès krikèt volan yo, si lènmi pa yo
    fè syèj sou yo nan peyi vil pa yo, nenpòt kalite toumant, nenpòt gwo maladi,
  kos-kos: “Ke pacl in sracl, ku mas upa sikyak fin acn uh, ku fokin acn uh musalla
    ke eng ac fol upa ac un locust, ku ke pacl mwet lokoalok elos mweuni mwet lom,
    ku elos maskin mas keok,
  hbo-WLC: רָעָ֞ב כִּֽי־יִהְיֶ֣ה בָאָ֗רֶץ דֶּ֣בֶר כִּֽי־יִ֠הְיֶה שִׁדָּפ֨וֹן יֵרָק֜וֹן
    אַרְבֶּ֤ה חָסִיל֙ כִּ֣י יִהְיֶ֔ה כִּ֧י יָֽצַר־ל֛וֹ אֹיְב֖וֹ בְּאֶ֣רֶץ שְׁעָרָ֑יו
    כָּל־נֶ֖גַע כָּֽל־מַחֲלָֽה׃
  ibo-ibo: “Mgbe ụnwụ maọbụ ajọ ọrịa na-efe efe ga-adakwasị ala a, maọbụ ọrịa na-eripịa
    ihe ubi maọbụ ọmụma ebu, maọbụ igurube maọbụ ụkpana, maọbụ mgbe onye iro nọchibidoro
    ha nʼobodo ha niile, ihe mbibi niile maọbụ ọrịa ọbụla,
  ory-ory: ଯେବେ ଦେଶରେ ଦୁର୍ଭିକ୍ଷ ହୁଏ, ଯେବେ ମହାମାରୀ ହୁଏ, ଯେବେ ଶସ୍ୟର କ୍ଷୟ କି ମ୍ଳାନି,
    ପଙ୍ଗପାଳ ବା କୀଟ ହୁଏ; ଯେବେ ସେମାନଙ୍କ ଶତ୍ରୁ ସେମାନଙ୍କ ଦେଶସ୍ଥ ନଗରସମୂହରେ ସେମାନଙ୍କୁ ଅବରୋଧ
    କରେ; କୌଣସି ମାରୀ ହୁଏ; କୌଣସି ରୋଗ ଘଟେ;
  wmt-wmt: '@see-verse:1KI.008.036'
  chk-chk: Iwe, are a fis lengita lon ewe fanü, are a wor mätter ika moi ika mesenipik
    ika lifichimas ika muun, are chon oputer repwe pwelifeili eu lein ar kewe telinimw
    fän pisekin maun, ese lifilfil meni sokun riaföü ika samau a fis,
  rop-rop: “En wen nomo eni daga jidan langa dijan kantri, dumaji ola sid daga weya
    gro langa fam bin ol dai brom hotwan win o olkain grashopa bin binijimap, o wen
    ola enami fait langa ola pipul blanga yu, o wen olkain siknis kaman langa olabat,
  ukr-1871: Коли постане голоднеча на землї, чи то помор, коли буде закажений воздух,
    засуха, ржа, або сарана, або черви, коли тїснити ме ворог у землї його, або буде
    яка нужда, чи хороба яка, —
  deu-1951: Wenn Hungersnot im Lande sein wird, wenn eine Pestilenz ausbricht, wenn
    Kornbrand, Vergilben [des Getreides], Heuschrecken und Fresser sein werden, wenn
    sein Feind es belagert im Lande seiner Tore, wenn irgend eine Plage, irgend eine
    Krankheit auftritt,
  eng-JPS: If there be in the land famine, if there be pestilence, if there be blasting
    or mildew, locust or caterpillar; if their enemy besiege them in the land of their
    cities; whatsoever plague, whatsoever sickness there be;
  srp-1865: Kad bude glad u zemlji, kad bude pomor, suša, medljika, skakavci, gusjenice,
    ili kad ga pritijesni neprijatelj njegov u zemlji njegovoj vlastitoj, ili kako
    god zlo, kaka god bolest,
  lug-lug: “Bwe wanaabangawo enjala mu nsi, oba kawumpuli, oba okugengewala oba bukuku,
    oba enzige, oba omulabe ng’abazingizza mu bibuga byabwe, endwadde yonna ne bweneefaanananga
    etya,
  heb-heb: רעב כי יהיה בארץ דבר כי יהיה שדפון ירקון ארבה חסיל כי יהיה כי יצר לו איבו
    בארץ שעריו כל נגע כל מחלה׃
  ben-IRV: যদি দেশে দূর্ভিক্ষ কিম্বা মহামারী দেখা দেয়, যদি ফসল শুকিয়ে যাওয়া রোগ
    কিম্বা ছাতাপড়া রোগ হয়, যদি ফসলে শুঁয়াপোকা বা পঙ্গপাল লাগে, যদি শত্রু তাদের
    কোনো শহর ঘেরাও করে, যে কোনো রকম মহামারী কিম্বা রোগ দেখা দিক না কেন,
  pan-pan: ਜੇ ਦੇਸ ਵਿੱਚ ਕਾਲ ਜਾਂ ਬਵਾ ਪੈ ਜਾਵੇ ਜਾਂ ਔੜ ਜਾਂ ਕੁੰਗੀ ਜਾਂ ਸਲਾ ਜਾਂ ਸੁੰਡੀ ਟੋਕਾ
    ਆ ਪਵੇ ਅਤੇ ਜੇ ਉਨ੍ਹਾਂ ਦੇ ਵੈਰੀ ਉਨ੍ਹਾਂ ਦੇ ਦੇਸ ਦੇ ਫਾਟਕਾਂ ਨੂੰ ਘੇਰ ਲੈਣ ਅਤੇ ਜੇ ਕੋਈ ਕਸ਼ਟ
    ਜਾਂ ਰੋਗ ਆ ਪਵੇ।
  mya-JVB: ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားအချို့ တို့သည် အသီးအသီး ခံရသောဘေးဒဏ် ကိုသိ
    လျက်၊ ဤ အိမ် တော်သို့ မိမိ တို့လက်ဝါး ကို ဖြန့် ၍ ၊ တစုံတခု သောပဌနာ စကားအားဖြင့်ဆုတောင်း
    လျှင်၊
  tbg-tbg: Tinavu vataini karara aavoqi entava qovaraiqirerave, vaiinti arukaaina
    rovarava qovaraiqirerave, naaho maataqaa rovaravano qovaraiqirerave, kaintaaqa
    airitahaavano karakaaqa qoraiqama kareka qovaraiqiverave, navutaaka tinavu hampata
    raqireka ani tinavu vatukanavu ututuma taiverave, vo rovara vo rovaravano tinavu
    qoraiqama kareva irerave, nai nana nana qora haikavano qovaraiqirera,
  hmo-hmo: “Sedira tano dekenai hitolo o gorere dikana ia ginidae, o bema uma ena
    anina be lai dikana o kwadi momo ese idia hadikaia. O sedira oiemu bese be tuari
    taudia ese do idia tuari henia, o gorere dikana do idia davaria.
  urd-urd: “अगर मुल्क में काल हो, अगर वबा हो, अगर बाद — ऐ — समूम या गेरूई या टिड्डी
    या कमला हो, अगर उनके दुश्मन उनके शहरों के मुल्क में उनको घेर लें, ग़रज़ कैसी ही
    बला कैसा ही रोग हो;
  rus-SYN: Будет ли на земле голод, будет ли моровая язва, будет ли палящий ветер,
    ржавчина, саранча, червь, неприятель ли будет теснить его в земле его, будет ли
    какое бедствие, какая болезнь,-
  bqc-SIM: Tó nↄana ge gagyã kà bùsuɛ beepiu, ge pↄ́wɛn gbↄ̃si ge pↄ́ fukpaa ge
    kwasutɛ̃ↄ ge sɛ̃sɛwɛkwaↄ ge tó ibɛɛↄ koezↄ̃̀ ń wɛ̃́lɛezi ge tó músi ge gyã
    gɛ̃̀ńgu,
  tcz-CHONGTHU: “Ijem tia gamsung’a hi kel lhah ham ahilou leh natna hivei lang’a
    ham ahilou jongle anche louhing ho khaokho te ham, lungkang te ham ahung lan jeng
    ham ahilou leh akhopi’u hohi, min ahin delkhum jeng ham ahi louva natset ham in
    ahin lonvuh jeng u-ham teng,
  mar-mar: कधी जमीन ओसाड होऊन त्यावर कोणतेही पीक येणार नाही, किंवा एखादा साथीचा रोग
    पसरेल. कधी टोळधाड, भेरड, घुली येऊन सगळे पीक फस्त करतील. कधी शत्रूच्या हल्ल्याला
    काही ठिकाणचे लोक बळी पडतील, किंवा एखाद्या दुखण्याने लोक हैराण होतील.
  qub-qub: «Cay nasyuncho muchuy captin, gueshya captin, usyawan jachacuna chaquiptin,
    gueri ushaptin, chüpacacuna u malunya micuyta ushaptin, chiquinacushancuna siudänëcunata
    curalapaycärir magar wañuchiptin, man'chäga ima mana allicunapis, fiyu gueshyacunapis
    captin
  bqp-bqp: Tó nà ke gagagyã kà bùsu dín, ke pↄ́wɛsirakũ ke pↄ́pukpana ke kwanↄ ke
    kwa'eseblerinↄ ke tó ibɛrɛnↄ lìka ń wɛ̃tɛ kei ke tó kisira ke gyã gɛ̃̀ ń tɛ́,
  hat-hat: Lè va gen grangou nan peyi a, osinon lè move maladi lapès va tonbe sou
    li, lè plant yo va cheche nan van cho, lè krikèt ak chwal bondye va ravaje jaden
    yo, lè lènmi va sènen lavil nou yo pou atake pèp la, lè nenpòt maladi osinon nenpòt
    malè va tonbe sou pèp la,
  eng-BSB: When famine or plague comes upon the land, or blight or mildew or locusts
    or grasshoppers, or when their enemy besieges them in their cities, whatever plague
    or sickness may come,
  eng-WEBPB: “If there is famine in the land, if there is pestilence, if there is
    blight, mildew, locust or caterpillar; if their enemy besieges them in the land
    of their cities, whatever plague, whatever sickness there is,
  kbq-kbq: Hagi agatonto knama mopazmifima fore huge, krima fore huge, hozafima ruzahu
    ruzahu kri fore huge, neone kafaramimo'za hozama eri havizama huge, ha' vahe'zmimo
    kuma kafazamire ankanirege'ma hanage'za,
  nhe-BL: “Xijtlacaquili intla ipan ni tlali oncas mayantli o se hueyi cocolistli
    tlen tlamahua campa tlacame, o campa toctli, o intla hualase miyac ocuilime o
    chapolime. Xijtlacaquili intla hualase inincualancaitacahua huan quiyahualose
    inialtepehua para quintehuise o intla hualas tlen hueli tlamantli tlen más temajmati
    o tlen más quintlaijiyohuiltis motlacajhua.
  bus-bus: Tó dekaa ke gagyãa kà bùsu kɛ̀n, ke pↄ́wɛɛpↄ̃si ke pↄ́pukpana ke sutɛ̃nↄ
    ke kwaanↄ ke tó ibɛɛnↄ lìga ń wɛ́tɛ kezi ke tó mↄ́nzi ke gyãa gɛ̃̀ ń tɛ́,
  gub-BL: Aze amo 'ar mehe nuhyk kwaw temi'u ko ywy rehe nehe, aze ur meru zàwenugar
    tetea'u ma'erahy ipuraraw kar pà ko ywy rehe har wanupe nehe, aze ywytu haku wera'u
    ma'e umuaiw wanemitygwer nehe, aze tukur tetea'u u'u wanemitygwer wà nehe, aze
    waàmàtyry'ymar ur wakutyr wà nehe, aze amo ma'eahy haw ur wainuinuromo nehe,
  eng-DRA: If a famine arise in the land, or a pestilence, or corrupt air, or blasting,
    or locust, or mildew, if their enemy afflict them besieging the gates, whatsoever
    plague, whatsoever infirmity,
