verse: 1KI.008.063
translations:
  mal-C: സമാധാനയാഗങ്ങളായി ശലോമോൻ യഹോവയ്ക്ക് 22,000 കാളകളെയും 1,20,000 ചെമ്മരിയാടുകളെയും
    കോലാടുകളെയും അർപ്പിച്ചു. ഇപ്രകാരം, രാജാവും സകല ഇസ്രായേലുംചേർന്ന് യഹോവയുടെ ആലയത്തിന്റെ
    പ്രതിഷ്ഠ നിർവഹിച്ചു.
  deu-TKW: Und zwar opferte Salomo als das Heilsopfer, das er Jahwe schlachtete, 22
    000 Rinder und 120 000 Schafe. Also weihten sie den Tempel Jahwes ein, der König
    und alle Israeliten.
  lin-lin: Salomo abonzaki lokola mbeka ya boyokani bangombe nkoto tuku mibale na
    mibale mpe bampate nkoto nkama moko na tuku mibale. Ezalaki ndenge wana nde mokonzi
    mpe bato nyonso ya Isalaele babulisaki Tempelo ya Yawe.
  eng-LSV: 'and Solomon sacrifices the sacrifice of peace-offerings, which he has
    sacrificed to YHWH: twenty-two thousand oxen and one hundred and twenty thousand
    sheep; and the king and all the sons of Israel dedicate the house of YHWH.'
  eng-GNV: 'And Salomon offered a sacrifice of peace offrings which he offered vnto
    the Lord, to wit, two and twentie thousande beeues, and an hundreth and twentie
    thousande sheepe: so the king and all the children of Israel dedicated the house
    of the Lord.'
  eng-WEBSTER: And Solomon offered a sacrifice of peace-offerings, which he offered
    to the LORD, two and twenty thousand oxen, and a hundred and twenty thousand sheep.
    So the king and all the children of Israel dedicated the house of the LORD.
  nhw-BL: Huan Salomón quitencahuili TOTECO 22 mil torojme quen se tlacajcahualistli
    para ma onca tlayoltlalili ihuaya. Huan quimacac 120 mil pilborregojtzitzi. Huan
    quej nopa, nopa tlanahuatijquetl huan nochi israelitame quiiyocatlalijque nopa
    tiopamitl para TOTECO.
  swh-ONEN: 'Solomoni akatoa dhabihu sadaka za amani kwa Bwana: ngʼombe 22,000, pamoja
    na kondoo na mbuzi 120,000. Hivyo ndivyo mfalme na Waisraeli wote walivyoweka
    wakfu Hekalu la Bwana.'
  bba-bba: Sɑlomɔɔ u kɛtɛ nɔrɔbun subɑ yɛndɑ yiru (22.000) kɑ yɑ̃ɑnu nɔrɔbun subɑ
    wunɑɑ teeru (120.000) ɡo u kɑ siɑrɑbun yɑ̃kunu kuɑ. Mɛyɑ bɑ kɑ Yinni Gusunɔ sɑ̃ɑ
    yee te wukiɑ.
  eng-KJVCPB: And Solomon offered a sacrifice of peace offerings, which he offered
    unto the Lord, two and twenty thousand oxen, and an hundred and twenty thousand
    sheep. So the king and all the children of Israel dedicated the house of the Lord.
  luo-luo: 'Solomon nochiwo misango mag lalruok ni Jehova Nyasaye: kwan-gi ne romo
    dhok alufu piero ariyo gi ariyo kod rombe gi diek maromo alufu mia achiel gi piero
    ariyo. Kamano ruoth kod jo-Israel duto nowalo hekalu ni Jehova Nyasaye.'
  meu-meu: Solomon ese boromakau mamaruanedia gerebu-rua daha-rua bona mamoe domaga-ta
    gerebu-rua e hahelaḡadia, ena herohemaino boubouna, Iehova ena. Unu a hanua pavapavana
    bona Israel taudia iboudiai ese Iehova ena dubu e hahelaḡaia.
  npi-ULB: सोलोमनले परमप्रभुको निम्ति बाइस हजार गाईवस्तु र एक लाख बिस हजार भेडा-बाख्रा
    मेलबलिको रूपमा चढाए । यसरी राजा र इस्राएलका सारा समुदायले परमप्रभुको मन्दिर समर्पण
    गरे ।
  yor-yor: 'Solomoni rú ẹbọ àlàáfíà sí Olúwa: ẹgbẹ̀rún méjìlélógún (22,000) màlúù,
    àti ọ̀kẹ́ mẹ́fà (120,000) àgùntàn. Bẹ́ẹ̀ ni ọba àti gbogbo àwọn ọmọ Israẹli ya
    ilé Olúwa sí mímọ́.'
  pes-OPCB: سلیمان بیست و دو هزار گاو و صد و بیست هزار گوسفند به عنوان قربانی سلامتی
    به خداوند تقدیم کرد. به این ترتیب، پادشاه و همۀ قوم اسرائیل خانهٔ خداوند را تبرک
    نمودند.
  tgl-ULB: 'Si Solomon ay naghandog ng alay para sa pagtitipon, na ginawa niya para
    kay Yahweh: dalawampu''t dalawang libong baka at 120, 000 tupa. Kaya ang hari
    at mga Israelita ay inialay ang tahanan ni Yahweh.'
  cbu-NT: Ashiriya, anush ichingaru 22,000 mil wakaraa, misha 120,000 mil opeejaa
    aship washunand Apanlleem muchimaam wayaranganaya. Mangoom yaramaama. Amb sheersin,
    ichingarusin Israelchich Apanllish pshtuyarusin, mangoo yararanganaya.
  hui-hui: Ibugua bulumaga daosini pira kirani kira (22,000) bo delalu nogo sibi daosini
    dege handari mbirani pira kira (120,000) Anduane Homogola ho gimbu bulenaga lomabu
    miniru bo delene. Kini biagobi wali agali bibahende hearubi tigua ogonidagua bialu
    anda biago Anduane Homogonagaore helo loma bia ho helene.
  mya-mya: မင်း​ကြီး​သည်​နွား​ကောင်​ရေ​နှစ်​သောင်း​နှစ်​ထောင် နှင့်​သိုး​ကောင်​ရေ​တစ်​သိန်း​နှစ်​သောင်း​ကို
    မိတ် သ​ဟာ​ယ​ယဇ်​အ​ဖြစ်​ပူ​ဇော်​တော်​မူ​၏။ ဤ နည်း​အား​ဖြင့်​ဘု​ရင်​နှင့်​ပြည်​သူ​အ​ပေါင်း​တို့
    သည်​ဗိ​မာန်​တော်​ကို​အ​နု​မော​ဒ​နာ​ပြု​ကြ လေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་གླང་ཉིས་ཁྲི་ཉིས་སྟོང་དང་། ར་ལུག་ཆིག་འབུམ་ཉིས་ཁྲི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཞི་བདེའི་མཆོད་པར་ཕུལ་བ་དང་།
    རྒྱལ་པོ་དང་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བསྔོ་བའི་མཛད་སྒོ་སྤེལ་ཏོ།
    །
  sna-sna: Soromoni akabayira chibayiro chezvipiriso zvokuwadzana kuna Jehovha; zviuru
    makumi maviri nezviviri zvemombe nezviuru zana namakumi maviri zvamakwai nembudzi.
    Saizvozvo mambo navaIsraeri vose vakakumikidza temberi yaJehovha.
  spa-BLM: Salomón ofreció para el sacrificio de las ofrendas de paz, que ofreció
    a Yahvé, veintidós mil cabezas de ganado y ciento veinte mil ovejas. Así el rey
    y todos los hijos de Israel dedicaron la casa de Yahvé.
  cac-cac: Ay 22 mil noc' vacax yed' 120 mil noc' calnel ix yac' vin̈ silab'il d'a
    Dios yuj sch'oxan sjunc'olal yed'oc. Icha chi' ix aj yochcan jun templo chi' d'a
    yopisio yuj vin̈aj Salomón chi' yed' masanil chon̈ab'.
  swh-ULB: 'Sulemani akatoa sadaka ya amani, ambayo aliifanya kwa BWANA: Nayo ilikuwa
    makisai elfu ishirini na mbili, na kondoo 120, 000. Kwa hiyo mfalme na watu wa
    Israeli wakaiweka wakfu nyumba ya BWANA.'
  bel-bel: І прынёс Саламон мірную ахвяру, якую прынёс ён Госпаду, дваццаць дзьве
    тысячы буйнога быдла і сто дваццаць тысяч дробнага быдла. Так асьвяціў храм Госпаду
    цар і ўсе сыны Ізраілевыя.
  deu-ELBBK: Und Salomo schlachtete als Friedensopfer, das er dem HERRN opferte, 22.000
    Rinder und 120.000 Schafe. Und der König und alle Kinder Israel weihten das Haus
    des HERRN ein.
  mbb-OT: Nemuhat dan te pemuhat he para te meupiya he kedepità. Is kezakel te impemuhat
    dan 22,000 he vaka wey 120,000 he menge kerehidu wey menge kambing. Pinaaǥi kayi
    impehinungud duen te hadì wey te menge Israilihanen diyà te Nengazen sikan is
    baley te Nengazen.
  mal-2015: ശലോമോൻ യഹോവെക്കു ഇരുപത്തീരായിരം കാളയെയും ലക്ഷത്തിരുപതിനായിരം ആടിനെയും
    സമാധാനയാഗമായിട്ടു അർപ്പിച്ചു. ഇങ്ങനെ രാജാവും യിസ്രായേൽമക്കളൊക്കെയും യഹോവയുടെ ആലയത്തെ
    പ്രതിഷ്ഠിച്ചു.
  rmc-rmc: O Šalamun obetinďa le RAJESKE 22 000 gurumňen the 120 000 bakren sar o
    smiromoskre obeti. Avke o Šalamun the savore manuša pošvecinde o Chramos le RAJESKRO.
  pes-OPV: و سلیمان به جهت ذبایح سلامتی که برای خداوند گذارنید، بیست و دو هزار گاو
    و صد و بیست هزار گوسفندذبح نمود و پادشاه و جمیع بنی‌اسرائیل، خانه خداوند را تبریک
    نمودند.
  ron-1924: Соломон а ынжунгият доуэзечь ши доуэ де мий де бой ши о сутэ доуэзечь
    де мий де ой пентру жертфа де мулцумире пе каре а адус-о Домнулуй. Аша ау фэкут
    ымпэратул ши тоць копиий луй Исраел сфинциря Касей Домнулуй.
  ben-OBCV: 'শলোমন সদাপ্রভুর কাছে এই মঙ্গলার্থক-নৈবেদ্য উৎসর্গ করলেন: 22,000-টি গবাদি
    পশু ও 1,20,000-টি মেষ ও ছাগল। এইভাবে রাজা ও ইস্রায়েলী সবাই সদাপ্রভুর মন্দিরটি
    উৎসর্গ করলেন।'
  som-som: Oo Sulaymaan qurbaannada nabaadiinada ee uu Rabbiga u bixiyey waxay ahaayeen
    laba iyo labaatan kun oo dibi, iyo boqol iyo labaatan kun oo ido ah. Oo sidaasay
    boqorkii iyo reer binu Israa'iil oo dhammuba gooni uga dhigeen gurigii Rabbiga.
  lat-VUC: 'Mactavitque Salomon hostias pacificas, quas immolavit Domino, boum viginti
    duo millia, et ovium centum viginti millia: et dedicaverunt templum Domini rex
    et filii Israël.'
  eng-ASVBT: And Solomon offered for the sacrifice of peace offerings, which he offered
    unto Jehovah, two and twenty thousand oxen, and a hundred and twenty thousand
    sheep. So the king and all the children of Israel dedicated the house of Jehovah.
  ita-1885: E Salomone sacrificò, per sacrificio da render grazie, il quale egli fece
    al Signore, ventiduemila buoi, e cenventimila pecore. Così il re e tutti i figliuoli
    d'Israele dedicarono la Casa del Signore.
  eng-LXXUP: 'And King Solomon offered for the sacrifices of peace offering which
    he sacrificed to the Lord, two and twenty thousand oxen, a hundred and twenty
    thousand sheep: and the king and all the children of Israel dedicated the house
    of the Lord.'
  eng-ULB: 'Solomon offered a sacrifice of fellowship offerings to Yahweh: twenty-two
    thousand oxen and 120,000 sheep. So the king and all the people of Israel dedicated
    the house of Yahweh.'
  spa-VBL: Salomón presentó como ofrendas de paz al Señor 22.000 bueyes y 120.000
    ovejas. De este modo, el rey y todo el pueblo de Israel dedicaron el Templo del
    Señor.
  fra-_FOB: Et Salomon immola, pour le sacrifice de prospérités qu'il présenta à l'Éternel,
    vingt-deux mille taureaux et cent vingt mille brebis. Ainsi le roi et tous les
    enfants d'Israël firent la dédicace de la maison de l'Éternel.
  mal-mal: ശലോമോൻ യഹോവയ്ക്ക് ഇരുപത്തി രണ്ടായിരം കാളകളെയും ഒരുലക്ഷത്തി ഇരുപതിനായിരം
    ആടുകളെയും സമാധാനയാഗമായിട്ട് അർപ്പിച്ചു. ഇങ്ങനെ രാജാവും എല്ലാ യിസ്രായേൽമക്കളും
    യഹോവയുടെ ആലയത്തിന്റെ പ്രതിഷ്ഠ നിർവ്വഹിച്ചു.
  urd-GVR: '@see-verse:1KI.008.062'
  suz-BL: सोलोमनमी दुशा बाक्‍चा आ पर्बम २२ हजार ब्‍यफ नु लाख का २० हजार भेडा चढ़ेवा
    बाक्‍त। मोपा पिप नु इस्राएल ङा मुर नेल्‍लेमी परमप्रभु यावे आ खिं कली जिम्‍मा गेमे
    बाक्‍त।
  ita-1927: Salomone immolò, come sacrifizio di azioni di grazie offerto all’Eterno,
    ventiduemila buoi e centoventimila pecore. Così il re e tutti i figliuoli d’Israele
    dedicarono la casa dell’Eterno.
  ckb-ckb: سلێمان قوربانی هاوبەشی بۆ یەزدان کرد، بیست و دوو هەزار مانگا و سەد و بیست
    هەزار مەڕ و بزنی سەربڕی. ئیتر پاشا و هەموو نەوەی ئیسرائیل پەرستگای یەزدانیان تەرخان
    کرد.
  eng-BBE: And Solomon gave to the Lord for peace-offerings, twenty-two thousand oxen
    and a hundred and twenty thousand sheep. So the king and all the children of Israel
    kept the feast of the opening of the Lord's house.
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಮಾಧಾನದ ಬಲಿಗಳಾಗಿ 22,000 ಹೋರಿಗಳನ್ನೂ, 1,20,000 ಕುರಿಗಳನ್ನೂ
    ಅರ್ಪಿಸಿದನು. ಹೀಗೆಯೇ ಅರಸನೂ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಜನರೂ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ಪ್ರತಿಷ್ಠೆ
    ಮಾಡಿದರು.
  tam-2017: சாலொமோன் யெகோவாவுக்குச் சமாதானபலிகளாக, 22,000 மாடுகளையும், ஒரு 1,20,000
    ஆடுகளையும் பலியிட்டான்; இவ்விதமாக ராஜாவும் இஸ்ரவேல் மக்கள் அனைவரும் யெகோவாவுடைய
    ஆலயத்தைப் பிரதிஷ்டை செய்தார்கள்.
  spa-RV-1909: Y sacrificó Salomón por sacrificios pacíficos, los cuales ofreció á
    Jehová, veinte y dos mil bueyes, y ciento veinte mil ovejas. Así dedicaron el
    rey y todos los hijos de Israel la casa de Jehová.
  ron-BTF: Şi Solomon a oferit un sacrificiu de ofrande de pace, pe care l-a oferit
    DOMNULUI, douăzeci şi două de mii de boi şi o sută douăzeci de mii de oi. Astfel
    au dedicat împăratul şi toţi copiii lui Israel, casa DOMNULUI.
  eng-WEBP: Solomon offered for the sacrifice of peace offerings, which he offered
    to the LORD, twenty two thousand head of cattle and one hundred twenty thousand
    sheep. So the king and all the children of Israel dedicated the LORD’s house.
  eng-FBV: Solomon presented as friendship offerings to the Lord 22,000 bulls and
    120,000 sheep. In this way the king and all the people of Israel dedicated the
    Lord's Temple.
  nld-1939: twee en twintig duizend runderen en honderd twintig duizend schapen droeg
    Salomon als vredeoffer aan Jahweh op. Zo wijdde de koning met al de Israëlieten
    de tempel van Jahweh in.
  nch-BL: Huan Salomón quitencahuili TOTECO 22 mil torojme quej se tacajcahualisti
    para ma onca tayoltalili ica ya. Huan quimacac 120 mil pilborregojtzitzi. Huan
    quej nopa, nopa tanahuatijquet huan nochi israelitame quiiyocatalijque nopa tiopamit
    para TOTECO.
  vie-1934: Sa-lô-môn dâng của lễ thù ân cho Đức Giê-hô-va, hai muôn hai ngàn con
    bò đực và mười hai muôn con chiên. Vua và cả dân Y-sơ-ra-ên đều dự lễ khánh thành
    đền của Đức Giê-hô-va là như vậy.
  hin-CV: शलोमोन ने 22,000 बछड़े और 1,20,000 भेड़ें मेल बलि के रूप में चढ़ाईं. इस
    प्रकार राजा और सारी इस्राएल प्रजा ने याहवेह के भवन को समर्पित किया.
  spa-BES: Y Salomón dio al Señor por ofrendas de paz, veintidós mil bueyes y ciento
    veinte mil ovejas. Así que el rey y todos los hijos de Israel celebraron la fiesta
    de la apertura del templo del Señor.
  tdx-tdx: Bi­nanabana’ i Selomò amy engam-panintsiñañe nisoroña’e am’ Iehovày ty
    añombe roe-ale-tsi-ro’ arivo, naho añondry rai-hetse-tsi-ro’ale. Izay ty nañoriza’
    i mpanjakay naho o ana’ Israeleo ty anjomba’ Iehovà.
  tha-KJV: และซาโลมอนได้ถวายเครื่องสันติ​บูชา ซึ่งพระองค์ทรงถวายแด่พระเยโฮวาห์ คือวัวสองหมื่นสองพันตัว
    และแกะหนึ่งแสนสองหมื่นตัว กษัตริย์​และคนอิสราเอลทั้งปวงจึ​งอ​ุทิศถวายพระนิเวศแห่งพระเยโฮวาห์
  por-BR-2018: E Salomão sacrificou por sacrifícios pacíficos, os quais ofereceu ao
    SENHOR vinte e dois mil bois, e cento vinte mil ovelhas. Assim o rei e todos os
    filhos de Israel dedicaram a casa do SENHOR.
  deu-ELO: Und Salomo schlachtete als Friedensopfer, das er Jehova opferte, zweiundzwanzigtausend
    Rinder und hundertundzwanzigtausend Schafe. Und der König und alle Kinder Israel
    weihten das Haus Jehovas ein.
  eng-WYC-2018: And Solomon slew peaceable sacrifices, which he offered to the Lord;
    of oxes two and twenty thousand, and of sheep sixscore thousand; and the king
    and the sons of Israel hallowed the temple of the Lord. (And Solomon killed the
    peace offerings, which he offered to the Lord; yea, they killed twenty-two thousand
    oxen, and sixscore thousand sheep; and so the king and the Israelites dedicated
    the Temple of the Lord.)
  epo-epo: Kaj Salomono oferis la pacoferon, kiun li alportis al la Eternulo, dudek
    du mil bovojn kaj cent dudek mil ŝafojn. Tiamaniere la reĝo kaj ĉiuj Izraelidoj
    inaŭguris la domon de la Eternulo.
  uig-PIN: Sulayman Pǝrwǝrdigarƣa inaⱪliⱪ ⱪurbanliⱪi süpitidǝ yigirmǝ ikki ming kala
    wǝ bir yüz yigirmǝ ming ⱪoy ⱪurbanliⱪ ⱪildi. Padixaⱨ bilǝn barliⱪ Israillar xundaⱪ
    ⱪilip Pǝrwǝrdigarning ɵyini uningƣa beƣixlidi.
  beo-beo: E da bulamagau 22,000 amola sibi120,000 Hahawane Gilisili Olofele Iasu
    hamoma:ne gobele sasali. Ilia da agoanewane Debolo Diasu Godema modale ligiagai.
  tpi-OTNT: Solomon i bringim 22,000 bulmakau man na 120,000 sipsip na em i mekim
    ofa bilong kamap wanbel wantaim God. Long dispela pasin, king wantaim olgeta Israel
    i makim dispela haus i kamap haus bilong Bikpela stret.
  hau-SA: Solomon ya miƙa hadaya ta salama ga Ubangiji, shanu dubu ashirin da biyu,
    tumaki da awaki dubu ɗari da dubu ashirin. Ta haka sarki da dukan Isra’ilawa suka
    keɓe haikalin Ubangiji.
  uig-LAT: Sulayman Perwerdigargha inaqliq qurbanliqi süpitide yigirme ikki ming kala
    we bir yüz yigirme ming qoy qurbanliq qildi. Padishah bilen barliq Israillar shundaq
    qilip Perwerdigarning öyini uninggha béghishlidi.
  nde-nde: USolomoni wanikela ngomhlatshelo weminikelo yobudlelwano kuThixo; inkomo
    ezizinkulungwane ezingamatshumi amabili lambili, izimvu lembuzi ezizinkulungwane
    ezilikhulu lamatshumi amabili. Ngokunjalo inkosi labo bonke abako-Israyeli banikela
    ithempeli likaThixo.
  ton-ton: Pea naʻe ʻatu ʻe Solomone ʻae feilaulau ʻoe ngaahi feilaulau fakamelino,
    ʻaia naʻa ne ʻatu kia Sihova, ko e fanga pulu ʻe ua mano mo e ua afe, mo e fanga
    sipi ʻe taha kilu mo e ua mano. Pea naʻe pehē ʻae fakatapui ʻae fale ʻo Sihova
    ʻe he tuʻi pea mo e fānau kotoa pē ʻa ʻIsileli.
  ces-1613: A obětoval Šalomoun v obět pokojnou, kterouž obětoval Hospodinu, volů
    dvamecítma tisíců, a ovec sto dvadceti tisíců, a posvěcovali domu Hospodinova
    král i všickni synové Izraelští.
  eng-WMB: Solomon offered for the sacrifice of peace offerings, which he offered
    to the LORD, twenty two thousand head of cattle and one hundred twenty thousand
    sheep. So the king and all the children of Israel dedicated the LORD’s house.
  tam-TCV: சாலொமோன் இருபத்திரண்டாயிரம் மாடுகளையும், இலட்சத்திருபதாயிரம் செம்மறியாடுகளையும்,
    வெள்ளாடுகளையும் சமாதான காணிக்கையாகச் செலுத்தினான். இவ்விதமாக அரசனும், எல்லா இஸ்ரயேலரும்
    யெகோவாவின் ஆலயத்தை அர்ப்பணம் பண்ணினார்கள்.
  ceb-ULB: 'Naghalad si Solomon sa usa ka halad sa panaghiusa nga iyang gibuhat alang
    kang Yahweh: 22, 000 ka torong baka ug 120, 000 ka mga karnero. Busa gihalad sa
    hari ug sa tibuok katawhan sa Israel ang templo ni Yahweh.'
  pol-UBG: Salomon złożył jako ofiarę pojednawczą, którą ofiarował PANU, dwadzieścia
    dwa tysiące wołów i sto dwadzieścia tysięcy owiec. Tak król i wszyscy synowie
    Izraela poświęcili dom PANU.
  agr-agr: 'Aatus Salomón Tuke Pujuujai chicham epegkeamunum veinti dos mil toron,
    nuigtu ciento veinte mil uwijan mauwai, Apajuín emematak. Dutika apu Salomón ashí
    Israel aents aidaujai nunú jega Tuke Pujuu emematku ijuntai jegamkamun: Juka yamaik
    Tuke Pujuunui, tusa niina idaitusui.'
  kyc-kyc: Baame yalya kando piso bange maingi dokona ingyuo mena bulamakao taosande
    akalisa lama ipisu lamako (22,000) dee mena sipisipi ama malu (120,000) pyao kiso
    maiyuo piya. Pipala kiŋi dokope wambu peparaepeme dopa pyuo tembole anda doko
    Anatu keta pyambuo misi leyami.
  urd-GVU: '@see-verse:1KI.008.062'
  deu-1912: Und Salomo opferte Dankopfer, die er dem HERR opferte, zweiundzwanzigtausend
    Ochsen und hundertzwanzigtausend Schafe. Also weihten sie das Haus des HERRN ein,
    der König und alle Kinder Israel.
  ntj-ntj: '@see-verse:1KI.008.062'
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಮಾಡಿದ ಸಮಾಧಾನಯಜ್ಞಕ್ಕಾಗಿ ವಧಿಸಿದ ಹೋರಿಗಳು ಇಪ್ಪತ್ತೆರಡು
    ಸಾವಿರ ಮತ್ತು ಕುರಿಗಳು ಲಕ್ಷದ ಇಪ್ಪತ್ತು ಸಾವಿರ, ಈ ಪ್ರಕಾರ ಅರಸನೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಯೆಹೋವನ
    ಆಲಯವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದರು.
  yap-yap: I pi’ Solomon e maligach ni nge gapaseg thilin Got nge girdi’ ni 22,000
    e garbaw, nge 120,000 e saf. Aram rogon fare Tempel rok SOMOL ni ognag fare pilung
    nge urngin e girdi’.
  hlt-MCSB: Solomon loh rhoepnah hmueih a nawn tih BOEIPA taengah saelhung thawng
    kul thawng hnih neh boiva thawng yakhat thawng kul a nawn. Te tlam te manghai
    neh Israel ca boeih loh BOEIPA im te a uum uh.
  mdy-ETH: ሴሎሞኔ ዒማና ላማታሚ ላምዖ ሺያ ባይና ፔቴ ፄኤታና ላማታሚ ሺያ ማራይ ፔቱሞና ዒንጎ ዒንጊሢ ማሂ ሺኢሼኔ፤ ዬያይዲ
    ካኣቲ ሴሎሞኔና ዒስራዔኤሌ ዴሮ ቢያሢና ጌኤዦ ማኣሮ ናንጊና ናንጋ ጎዳም ዱማዼያ ማሄኔ።
  twi-ASANTE: Salomo bɔɔ asomdwoeɛ afɔdeɛ maa Awurade. Nʼafɔrebɔdeɛ no yɛ anantwie
    ɔpeduonu mmienu ne nnwan ɔpeha aduonu. Na ɔhene no ne Israel nyinaa daa Asɔredan
    no adi, de maa Awurade.
  eng-WEBU: Solomon offered for the sacrifice of peace offerings, which he offered
    to the LORD, twenty two thousand head of cattle and one hundred twenty thousand
    sheep. So the king and all the children of Israel dedicated the LORD’s house.
  wal-wal: Solomoni GODAAYYO issippetettaa yarshshuwaa yarshshanau laatamanne naa77u
    sha7u booratanne xeetanne laatamu sha7u dorssata shiishshiis. Hegaadan oottidi
    kawoinne Israa7eela asai ubbai GODAA Beeta Maqidasiyaa anjjissidosona.
  spa-PDDPT: Salomón ofreció en sacrificio a Yavé como ofrenda de paz 22.000 becerros
    y 120.000 ovejas. Así el rey y todos los hijos de Israel consagraron la Casa de
    Yavé.
  gun-gun: Salomão ma Senhor reve peteĩ rami ju ikuaia reguarã ome'ẽ avi vinte e dois
    mil vaka ha'e cento e vinte mil vexa'i kuery. Ha'e rami py huvixa ha'e Israel
    kuery ha'e javi reve Senhor pegua oo omboaxa okuapy ipo py.
  ilo-ULB: 'Nagidatag ni Solomon kadagiti daton a pannakikadua, nga indatonna kenni
    Yahweh: duapulo a ribu a bakbaka ken sangagasut ket duapulo a ribu a karnero.
    Inkonsagrar ngarud ti ari ken dagiti amin a tattao ti Israel ti balay ni Yahweh.'
  kpg-kpg: Mee ne tigidaumaha ana kau e madalua maa lua mana (22,000) ge lau madalua
    mana (120,000) ana siibi, e hai tigidaumaha hagadaubuni. Deenei di hai gu haga dabu ai
    go di king mo nia daangada huogodoo di Hale Daumaha.
  uig-ARA: سۇلايمان پەرۋەردىگارغا ئىناقلىق قۇربانلىقى سۈپىتىدە يىگىرمە ئىككى مىڭ كالا
    ۋە بىر يۈز يىگىرمە مىڭ قوي قۇربانلىق قىلدى. پادىشاھ بىلەن بارلىق ئىسرائىللار شۇنداق
    قىلىپ پەرۋەردىگارنىڭ ئۆيىنى ئۇنىڭغا بېغىشلىدى.
  sus-sus: Mangɛ Sulemani naxa ninge wulu mɔxɔɲɛn nun firin ba xanunteya sɛrɛxɛ ra,
    a nun yɛxɛɛ wulu kɛmɛ mɔxɔɲɛn. Na dangi xanbi, Mangɛ nun ɲama naxa Ala xa banxi
    rabi.
  pon-2006: Solomon meirongkihla kou 22,000 oh sihpw 120,000 nin duwen meirong en
    kaminimin. Eri, nanmwarkio oh aramas koaros ahpw kasarawihala Tehnpas Sarawio.
  jae-jae: Salomo kêkêŋ bulimakao kapoac 22,000 to domba 120,000 gêdêŋ Apômtau kêtu
    dawama. Amboac tonaŋ kiŋ to lau Israel samob sêjac kawi Apômtaunê lôm dabuŋ.
  ksd-ksd: Ma Solomon i ga vartabar tar a ura vinun ma a urua na arip na marmar na
    bulumakau ma tika na mar ma a ura vinun na arip na marmar na sip ure ra tinabar
    na varmaram tadav ra Luluai. Damana ra king ma ra tarai Israel par dia ga vakilang
    vaire ra kuba i ra Luluai.
  tur-YTC: Solomon, Yahve'ye sunduğu esenlik kurbanı olarak yirmi iki bin sığır ve
    yüz yirmi bin koyun sundu. Böylece kral ve bütün İsrael'in çocukları, Yahve'nin
    evini adadılar.
  grc-BRENT: Καὶ ἔθυσεν ὁ βασιλεὺς Σαλωμὼν τὰς θυσίας τῶν εἰρηνικῶν ἃς ἔθυσε τῷ Κυρίῳ,
    βοῶν δύο καὶ εἴκοσι χιλιάδας, προβάτων ἑκατὸν καὶ εἴκοσι χιλιάδας· καὶ ἐνεκαίνισε
    τὸν οἶκον Κυρίου ὁ βασιλεὺς καὶ πάντες οἱ υἱοὶ Ἰσραήλ.
  ind-AYT: Salomo mempersembahkan kurban perdamaian yang dia kurbankan kepada TUHAN
    sebanyak 22 ribu ekor sapi dan 120 ribu ekor domba. Demikianlah raja dan seluruh
    keturunan Israel menahbiskan bait TUHAN itu.
  nya-nya: 'Solomoni anapereka nsembe zachiyanjano kwa Yehova: ngʼombe 22,000, nkhosa
    ndi mbuzi 120,000. Motero mfumu pamodzi ndi Aisraeli onse anapatula Nyumba ya
    Yehova.'
  hrv-hrv: Kao žrtvu pričesnicu, koju je prikazao Jahvi, Salomon prinese dvadeset
    i dvije tisuće volova i stotinu i dvadeset tisuća ovaca; time kralj i svi Izraelci
    posvete Dom Jahvin.
  mps-mps: Solomongo te bidi sese umabo te 22,000 bulmakau omai, me te bidi sese umabo
    te 120,000 sipsip dali meme dali sela aselama, tama te God dali deli homu pedalubo
    ofa yali. Te kolesagade, te king dali, te tigidali Israelgo me te tempel be te
    Genuai Bidigo be mu da weyu, te sa muyu, te tama sę pedelali.
  tpi-tpi: Solomon i bringim 22,000 bulmakau man na 120,000 sipsip na em i mekim ofa
    bilong kamap wanbel wantaim God. Long dispela pasin, king wantaim olgeta Israel
    i makim dispela haus i kamap haus bilong Bikpela stret.
  dan-1931: Til de Takofre, Salomo ofrede til HERREN, tog han 22.000 Stykker Hornkvæg
    og 12.000 Stykker Småkvæg. Således indviede Kongen og alle Israelitterne HERRENS
    Hus.
  vie-OVCB: Sa-lô-môn dâng sinh tế lên Chúa Hằng Hữu gồm 22.000 con bò và 120.000
    con chiên làm lễ vật tạ ơn Ngài.
  guj-2017: સુલેમાન રાજાએ બાવીસ હજાર બળદ અને એક લાખ વીસ હજાર ઘેટાં અને બકરાં ઈશ્વરને
    શાંત્યર્પણો તરીકે ચઢાવ્યાં. આમ રાજાએ અને ઇઝરાયલના લોકોએ ઈશ્વરના સભાસ્થાનને સમર્પિત
    કર્યુ.
  pon-2006A: Solomon meirongkihla kou 22,000 oh sihpw 120,000 nin duwen meirong en
    kaminimin. Eri, nanmwarkio oh aramas koaros ahpw kasarawihala Tehnpas Sarawio.
  por-BRBSL: Salomão ofereceu pelo sacrifício de ofertas de paz, que ele ofereceu
    a Iavé, vinte e duas mil cabeças de gado e cento e vinte mil ovelhas. Assim, o
    rei e todos os filhos de Israel dedicaram a casa de Iavé.
  cth-cth: Solomon ni BAWIPA hanelah a poe e roum thuengnae maitotan 22, 000 hoi,
    tu 120, 000 touh a poe awh. Hottelah siangpahrang hoi Isarelnaw pueng ni BAWIPA
    e im dawk a poe awh.
  twi-twi: Salomo bɔɔ asomdwoe afɔre maa Awurade. Nʼafɔrebɔde no yɛ anantwi mpem aduonu
    abien ne nguan mpem ɔha aduonu. Na ɔhene no ne Israel nyinaa daa Asɔredan no adi,
    de maa Awurade.
  hlt-hlt: Solomon loh rhoepnah hmueih a nawn tih BOEIPA taengah saelhung thawng kul
    thawng hnih neh boiva thawng yakhat thawng kul a nawn. Te tlam te manghai neh
    Israel ca boeih loh BOEIPA im te a uum uh.
  tbz-SIM: Bɛ̀ kpetírí dìì yiè ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ Sɑdomɔɔ fíé ti Yiɛ̀ nKuyie
    nyiwũɔ̃ mɛtɑummɛ̀ kpɛyi. Yɛnɑɑdɑkɛ̀ sikɔupípísìdɛ́ nɛ̀ sikɔupísìdɛ́ (22000) ipe
    tɛkɔupíkɔ̀ùtɛ̀ nɛ̀ sikɔupípísìdɛ́ (120000).
  msy-2020: Solomon God ko navir vamɨran ikiasa 22,000plan bulmakaun apuriba ko 120,000plan
    sipsipba inigha ofa gami. Arazir kamɨn atrivim uan gumazamiziba ko me Dɨpenir
    kam gamizɨma, a Ikiavɨra Itir Godɨn Dɨpenimɨn oto.
  dop-dop: ciikuɣu kɔtɑsɩ kɛ nɑɑŋ iyisi hiu nɑ nɑɑlɛ (22000) nɑ heeŋ nɑ pǝ́ŋ kɛ iyisi
    nɩɩnʋwɑ nɑ hiu (120000) kɛ Tɑcɑɑ tǝsɛɛlɛ tʋlʋɣʋ tɔɔ.
  azb-azb: Süleymanın Rəbbə təqdim etdiyi ünsiyyət qurbanlarının sayı iyirmi iki min
    baş mal-qara və yüz iyirmi min baş qoyun-keçi idi. Beləliklə, padşah və bütün
    İsrail övladları Rəbbin məbədini təqdis etdilər.
  eng-DBY: And Solomon sacrificed a sacrifice of peace-offerings, which he sacrificed
    to Jehovah, twenty-two thousand oxen and a hundred and twenty thousand sheep.
    So the king and all the children of Israel dedicated the house of Jehovah.
  hin-2017: और जो पशु सुलैमान ने मेलबलि में यहोवा को चढ़ाए, वे बाईस हजार बैल और एक
    लाख बीस हजार भेड़ें थीं। इस रीति राजा ने सब इस्राएलियों समेत यहोवा के भवन की प्रतिष्ठा
    की।
  wol-KYG: Mu defal Aji Sax ji saraxi cant ci biir jàmm, lépp di ñaar fukki junniy
    nag ak ñaar (22 000) ak téeméeri junniy gàtt ak ñaar fukk (120 000). Noonu la
    Buur ak bànni Israyil gépp amale xewu jagleb kër Aji Sax ji.
  eng-YLT: and Solomon sacrificeth the sacrifice of peace-offerings, which he hath
    sacrificed to Jehovah, oxen, twenty and two thousand, and sheep, a hundred and
    twenty thousand; and the king and all the sons of Israel dedicate the house of
    Jehovah.
  eng-WYC-2017: And Solomon slew peaceable sacrifices, which he offered to the Lord;
    of oxes two and twenty thousand, and of sheep sixscore thousand; and the king
    and the sons of Israel hallowed the temple of the Lord.
  eng-WMBB: Solomon offered for the sacrifice of peace offerings, which he offered
    to the LORD, twenty two thousand head of cattle and one hundred and twenty thousand
    sheep. So the king and all the children of Israel dedicated the LORD’s house.
  urd-GVH: '@see-verse:1KI.008.062'
  rug-rug: Meke ka hiokona rua tina bulumakao meke keke gogoto hiokona puta tina sipi
    na qoti si va vukivukihi ni sa pa hinenahena binaere. Meke va madia sa baṉara
    meke sari doduru tinoni Izireli sa Zelepade te Zihova.
  gaz-gaz: Solomoonis aarsaa nagaa Waaqayyoof dhiʼeesse; aarsaan dhiʼeeffames loon
    kuma digdamii lama, hoolotaa fi reʼoota kuma dhibba tokkoo fi digdama ture. Akkasiin
    mootichii fi sabni Israaʼel hundi mana qulqullummaa Waaqayyoo eebbisan.
  fra-LSG: Salomon immola vingt-deux mille bœufs et cent vingt mille brebis pour le
    sacrifice d’actions de grâces qu’il offrit à l’Éternel. Ainsi le roi et tous les
    enfants d’Israël firent la dédicace de la maison de l’Éternel.
  yal-yal: Ɲinge wuli mɔxɔɲɛn nun firin e nun yɛxɛɛ wuli kɛmɛ mɔxɔɲɛ, Sulemani yi
    ne kɔɛ raxaba Alatala xa bɔɲɛ xunbeli saraxan na. Mangan nun Isirayila kaane birin
    yi Alatalaa banxin nabi na kii nin.
  haw-1868: 'Kaumaha aku la hoi o Solomona i ka alana mohnihoomalu, ana i kaumaha
    ai no Iehova, he iwakalua kumamalua tausani bipi kauo, a he haneri me ka iwakalua
    tausani hipa: pela i hoolaa aku ai o Solomona, a me na mamo a pau a Iseraela,
    i ka hale o Iehova.'
  arb-NAV: وَقَرَّبَ سُلَيْمَانُ مِنْ ذَبَائِحِ السَّلامِ لِلرَّبِّ اثْنَيْنِ وَعِشْرِينَ
    أَلْفاً مِنَ الْبَقَرِ، وَمِئَةَ أَلْفٍ وَعِشْرِينَ أَلْفاً مِنَ الْغَنَمِ. وَهَكَذَا
    دَشَّنَ الْمَلِكُ وَجَمِيعُ بَنِي إِسْرَائِيلَ هَيْكَلَ الرَّبِّ.
  ewe-ewe: Solomo sa akpedavɔ na Yehowa kple nyi akpe blaeve-vɔ-eve (22,000) kple
    alẽ kple gbɔ̃ akpe alafa ɖeka blaeve (120,000). Ale Fia la kple Israelviwo katã
    kɔ Yehowa ƒe gbedoxɔ la ŋu.
  eng-LEE: And Solomon offered [as] the sacrifice of peace-offering which he offered
    unto the Lord, two and twenty thousand oxen, and a hundred and twenty thousand
    sheep. And thus did the king and all the children of Israel dedicate the house
    of the Lord.
  asm-FB: আৰু চলোমনে যিহোৱাৰ উদ্দেশে দিয়া মঙ্গলাৰ্থক বলিস্বৰূপে বাইশ হাজাৰ গৰু আৰু
    এক লাখ বিশ হাজাৰ ভেড়া ও ছাগলী উৎসৰ্গ কৰিলে। এইদৰে ৰজা আৰু ইস্ৰায়েলৰ সকলো সন্তানে
    যিহোৱাৰ গৃহৰ প্ৰতিষ্ঠা কৰিলে।
  sus-A: مَنفّ سُلٍمَنِ نَشَ نِنفٍ وُلُ مْشْحّن نُن قِرِن بَ شَنُنتٍيَ سّرّشّ رَ،
    عَ نُن يّشّي وُلُ كّمّ مْشْحّن. نَ دَنفِ شَنبِ، مَنفّ نُن حَمَ نَشَ عَلَ شَ بَنشِ
    رَبِ.
  fra-SBL: Salomon offrit pour le sacrifice d'actions de grâces, qu'il offrit à l'Éternel,
    vingt-deux mille têtes de bétail et cent vingt mille moutons. Le roi et tous les
    enfants d'Israël firent ainsi la dédicace de la maison de Yahvé.
  hbo-hbo: וַיִּזְבַּ֣ח שְׁלֹמֹ֗ה אֵ֣ת זֶ֣בַח הַשְּׁלָמִים֮ אֲשֶׁ֣ר זָבַ֣ח לַיהוָה֒
    בָּקָ֗ר עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙ אֶ֔לֶף וְצֹ֕אן מֵאָ֥ה וְעֶשְׂרִ֖ים אָ֑לֶף וַֽיַּחְנְכוּ֙
    אֶת־בֵּ֣ית יְהוָ֔ה הַמֶּ֖לֶךְ וְכָל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.008.062'
  kik-kik: 'Solomoni nĩarutĩire Jehova igongona rĩa ũiguano ta ũũ: ngʼombe ngiri mĩrongo
    ĩĩrĩ na igĩrĩ, na ngʼondu na mbũri ngiri igana rĩa mĩrongo ĩĩrĩ. Nĩ ũndũ ũcio
    mũthamaki na andũ a Isiraeli othe makĩamũra hekarũ ya Jehova.'
  fra-NCL: Salomon immola vingt-deux mille bœufs et cent vingt mille brebis pour le
    sacrifice pacifique qu’il offrit à Yahweh. C’est ainsi que le roi et tous les
    enfants d’Israël firent la dédicace de la maison de Yahweh.
  cek-AK: Solomon siangpahrang mah Angraeng khaeah paek ih angdaeh angbawnhaih loe,
    maitaw tae sang pumphae hnetto, tuu sang cumvai pumphaeto phak. Siangpahrang hoi
    Israel kaminawk boih mah Angraeng ih im to tathlang o.
  cuk-cuk: 'Salomón Bab-Jehováʼga dogdar-nuedye-sogleged-ibmar-ukleged uknai gualid.
    We-ibmarmar uksad: Moli-bebe-nikad, mili-dulagwen-gakabo (22,000) uksad. Sibad-wawaad,
    degi, sibadmar, mili-dulanergwa (120,000) uksabalid. Deyob, Salomón bela Israel-dulemarmala,
    Bab-Jehováʼga neg-soblesad nug-imaknai gusad.'
  uig-CYR: Сулайман Пәрвәрдигарға енақлиқ қурбанлиғи сүпитидә жигирмә икки миң кала
    вә бир йүз жигирмә миң қой қурбанлиқ қилди. Падиша билән барлиқ Исраиллар шундақ
    қилип Пәрвәрдигарниң өйини униңға беғишлиди.
  tel-2017: సొలొమోను 22,000 ఎద్దులను, 1, 20,000 గొర్రెలను, యెహోవాకు సమాధాన బలులుగా
    అర్పించాడు. ఈ విధంగా రాజు, ఇశ్రాయేలీయులంతా కలిసి యెహోవా మందిరాన్ని ప్రతిష్టించారు.
  hat-BSA: Salomon te ofri kòm ofrann lapè ke Li te lofri SENYÈ a, venn-de-mil bèf
    avèk san-ven-mil mouton. Konsa wa a, avèk tout fis Israël yo te dedye kay SENYÈ
    a.
  kos-kos: El kisakin longoul luo tausin cow ac siofok longoul tausin sheep, tuh in
    mwe kisa in akinsewowo. Ouinge tokosra ac mwet nukewa kisaela Tempul.
  hbo-WLC: וַיִּזְבַּ֣ח שְׁלֹמֹ֗ה אֵ֣ת זֶ֣בַח הַשְּׁלָמִים֮ אֲשֶׁ֣ר זָבַ֣ח לַיהוָה֒
    בָּקָ֗ר עֶשְׂרִ֤ים וּשְׁנַ֙יִם֙ אֶ֔לֶף וְצֹ֕אן מֵאָ֥ה וְעֶשְׂרִ֖ים אָ֑לֶף וַֽיַּחְנְכוּ֙
    אֶת־בֵּ֣ית יְהוָ֔ה הַמֶּ֖לֶךְ וְכָל־בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Solomọn chụrụ aja udo, bụ nke ọ chụrụ nye Onyenwe anyị. Ehi dị puku iri
    abụọ na abụọ, na ewu na atụrụ dị narị puku na iri puku abụọ. Ya mere, eze na ndị
    Izrel niile si otu a doo ụlọnsọ Onyenwe anyị nsọ.
  ory-ory: ପୁଣି, ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବାଇଶ ହଜାର ଗୋରୁ ଓ ଏକ ଲକ୍ଷ କୋଡ଼ିଏ ହଜାର
    ମେଷ ମଙ୍ଗଳାର୍ଥକ ବଳି ନିମନ୍ତେ ଉତ୍ସର୍ଗ କଲେ। ଏହିରୂପେ ରାଜା ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ସନ୍ତାନ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହ ପ୍ରତିଷ୍ଠା କଲେ।
  wmt-wmt: '@see-verse:1KI.008.062'
  chk-chk: Iwe, Salomon a eäni asoren kinamwe ngeni ewe Samol mi Lapalap ükükün rüe
    me ruungeröü ätemwänin kow me ipükü rüe ngeröü sip. Iei usun ewe king me ekewe
    aramasen Israel meinisin ra efinüna imwen ewe Samol mi Lapalap.
  rop-rop: Imbin gibit 22,000 buligi en 120,000 ship blanga det feloship ofring. En
    lagijat na deibin meigim det Serramoni Pleis seikridwan.
  ukr-1871: І принїс Соломон на мирню жертву Господеві двайцять і дві тисячі волів
    а сто двайцять тисяч овець. Сим робом осьвятили храм Господень царь і всї Ізрайлитяне.
  deu-1951: Und zwar brachte Salomo zum Dankopfer, das er dem HERRN opferte, 22000
    Ochsen und 120000 Schafe. Also weihten der König und alle Kinder Israel das Haus
    des HERRN ein.
  eng-JPS: And Solomon offered for the sacrifice of peace-offerings, which he offered
    unto the LORD, two and twenty thousand oxen, and a hundred and twenty thousand
    sheep. So the king and all the children of Israel dedicated the house of the LORD.
  srp-1865: I Solomun prinese na žrtvu zahvalnu, koju prinese Gospodu, dvadeset i
    dvije tisuæe volova i sto i dvadeset tisuæa ovaca. Tako posvetiše dom Gospodnji
    car i svi sinovi Izrailjevi.
  lug-lug: 'Sulemaani yawaayo ssaddaaka ey’ebiweebwayo olw’emirembe eri Mukama, era
    bino bye yawaayo: ente emitwalo ebiri, n’endiga n’embuzi emitwalo kkumi n’ebiri.
    Bwe batyo Kabaka n’Abayisirayiri bonna ne bawonga yeekaalu ya Mukama.'
  heb-heb: ויזבח שלמה את זבח השלמים אשר זבח ליהוה בקר עשרים ושנים אלף וצאן מאה ועשרים
    אלף ויחנכו את בית יהוה המלך וכל בני ישראל׃
  ben-IRV: সদাপ্রভুর জন্য শলোমন বাইশ হাজার গরু ও এক লক্ষ কুড়ি হাজার ভেড়া দিয়ে মঙ্গলার্থক
    বলিদান করলেন। এই ভাবে রাজা ও সমস্ত ইস্রায়েলীয় সদাপ্রভুর ঘর প্রতিষ্ঠা করলেন।
  pan-pan: ਸੋ ਸੁਲੇਮਾਨ ਨੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਲਈ ਜਿਹ ਨੂੰ ਉਸ ਨੇ ਯਹੋਵਾਹ ਅੱਗੇ ਚੜ੍ਹਾਇਆ
    ਬਾਈ ਹਜ਼ਾਰ ਬਲ਼ਦ ਤੇ ਇੱਕ ਲੱਖ ਵੀਹ ਹਜ਼ਾਰ ਭੇਡਾਂ ਸਨ। ਸੋ ਪਾਤਸ਼ਾਹ ਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੇ
    ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਅਰਪਣ ਕੀਤਾ।
  mya-JVB: နွား နှစ်သောင်း နှစ်ထောင်၊ သိုး တသိန်း နှစ်သောင်းတို့ကို ထာဝရဘုရား အား
    မိဿဟာယ ယဇ် ပူဇော် သဖြင့် ၊ ထာဝရဘုရား ၏အိမ် တော်ကို အနုမောဒနာ ပြုကြ၏။
  tbg-tbg: Soromonuva Nora Kotikantiro vohaa variaina ofaara iha quara amitaare tumanta
    vika purumakau 22,000 vare, sipisipi 120,000 vare, Nora Kotira iha quara amitora.
    Avuhainaa vaiintivanovata ekaa Isareri vaiinti nahentivata mintima keha vi Naavura
    Nora Kotira kaama amitora.
  hmo-hmo: Solomona ese maino karaia boubouna totona boromakau 22,000 bona mamoe 120,000
    ia henia. Unai dekena amo king bona Israela taudia ibounai ese Lohiabada ena Dubu
    Helaga idia hahelagaia.
  urd-urd: सुलेमान ने जो सलामती के ज़बीहों की क़ुर्बानी ख़ुदावन्द के सामने पेशकीं
    उसमें उसने बाईस हज़ार बैल और एक लाख बीस हज़ार भेड़ें पेश कीं। ऐसे बादशाह ने और
    सब बनी — इस्राईल ने ख़ुदावन्द का घर मख़्सूस किया।
  rus-SYN: И принес Соломон в мирную жертву, которую принес он Господу, двадцать две
    тысячи крупного скота и сто двадцать тысяч мелкого скота. Так освятили храм Господу
    царь и все сыны Израилевы.
  bqc-SIM: Salomↄↄ sáaukpa sa'ò Diiwa ń zuↄ ↄ̀aasↄsↄo lɛɛ bao ń plao (22.000)
    ń sãↄ ↄ̀aasↄsↄo lɛɛ ↄ̀aa soolo (120.000). Màa kí ń Isailiↄ píi aa Dii kpɛ́
    sakɛ̃̀.
  tcz-CHONGTHU: Solomon in chamna thilto in a bongchal sangsomni le sangni atoh in
    kelngoite le kelcha sangsom le sangni atoh in ahi. Hiti hin Lengpa le Israel mipi
    ten Pakai hou in achun katdohna anei un ahi.
  mar-mar: शलमोनाने बावीस हजार गुरे आणि एक लाख वीस हजार मेंढरे बली अर्पिली. ही शांत्यर्पणासाठी
    होती. अशाप्रकारे राजा आणि इस्राएल लोकांनी मंदिर परमेश्वरास अर्पण केले.
  qub-qub: Alli goyaypita sacrifisyucunata Salomonga Tayta Diospaj pishtaran ishcay
    chunca ishcay warangan (22,000) törucunata, pachac ishcay chuncan waranga (120,000)
    uyshata. Chaynömi Salomonga llapan Israelcunawan Templuta inauraran.
  bqp-bqp: Sulemanu kɛnnakũkↄ̃o sa ò Dikiria kũ zùnↄ dúbu baro awɛɛpla kũ sãnↄ
    dúbu basuddo. Lɛn kína kũ Isarailanↄ ń pínki Dikiri ↄn sa kɛ̀ lɛ.
  hat-hat: Salomon te ofri venndemil (022.000) towo ak sanvenmil (0120.000) mouton
    pou mande Bondye padon. Se konsa wa a ansanm ak tout moun pèp Izrayèl yo te mete
    Tanp lan apa pou Seyè a.
  eng-BSB: And Solomon offered as peace offerings to the LORD 22,000 oxen and 120,000
    sheep. So the king and all the Israelites dedicated the house of the LORD.
  eng-WEBPB: Solomon offered for the sacrifice of peace offerings, which he offered
    to the LORD, twenty two thousand head of cattle and one hundred and twenty thousand
    sheep. So the king and all the children of Israel dedicated the LORD’s house.
  kbq-kbq: Hagi Solomoni'a 22tauseni'a bulimakao afuki, 120tauseni'a sipisipi afutminki
    huno aheno Ra Anumzamofontega rimpa fru ofa kresramna vunte'ne. E'ina bulimakaone
    sipisipi afutminteti kini ne'mo'ene maka Israeli vahe'mo'zanena Ra Anumzamofo
    nona kafana renagiza, Anumzamofontega hunagrura hunte'naza ami vagarenaze.
  nhe-BL: Huan Salomón quitencahuili TOTECO 22 mil torojme queja se tlacajcahualistli
    para ma onca tlayoltlalili ihuaya. Huan quimacac 120 mil pilborregojtzitzi. Huan
    queja nopa, nopa tlanahuatijquetl huan nochi israelitame quiiyocatlalijque nopa
    tiopamitl para TOTECO.
  bus-bus: Sulemanu kɛnnakↄ̃o saa ò Diia kↄ̃n zùnↄ bↄrↄ baro awɛɛplaa kↄ̃n sãanↄ
    bↄrↄ baswɛɛdo. Lɛn kína kↄ̃n Isarailinↄ ń píngi Dii ua kya kɛ̀ lɛ.
  gub-BL: Xàrumàw omono 22 miw tapi'ak awa Tupàn pe wà. Omono 120 miw àràpuhàràn hawitu
    ma'e izupe wà no, imuawyze kar haw romo wà. Nezewe tuwihawete a'e, teko paw a'e
    wà no, umuàgà'ym tàpuzuhu Tupàn Tuweharupi Wiko Ma'e imuwete katu haw romo wà.
    Uhyk kury.
  eng-DRA: 'And Solomon slew victims of peace offerings, which he sacrificed to the
    Lord, two and twenty thousand oxen, and hundred and twenty thousand sheep: so
    the king, and the children of Israel dedicated the temple of the Lord.'
