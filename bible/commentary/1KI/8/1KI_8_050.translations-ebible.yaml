verse: 1KI.008.050
translations:
  mal-C: അവിടത്തേക്കെതിരേ പാപംചെയ്ത അവിടത്തെ ജനത്തോട് അങ്ങു ക്ഷമിക്കണമേ. അവിടത്തേക്കെതിരേ
    അവർ പ്രവർത്തിച്ച സകല അതിക്രമങ്ങളും ക്ഷമിക്കണമേ! അവരെ അടിമകളാക്കിയ ശത്രുക്കൾ അവരോട്
    കരുണകാണിക്കാൻ അനുവദിക്കണമേ.
  deu-TKW: und deinem Volke vergeben, was sie an dir gesündigt haben, und alle ihre
    Übertretungen, womit sie sich wider dich vergangen gaben, und wollest ihnen Barmherzigkeit
    widerfahren lassen von seiten derer, die sie gefangen halten, daß die sich ihrer
    erbarmen.
  lin-lin: limbisa bato na Yo na masumu mpe mabe nyonso oyo basalaki liboso na Yo
    mpe sala ete banguna na bango bayokela bango mawa.
  eng-LSV: and have forgiven Your people who have sinned against You, even all their
    transgressions which they have transgressed against You, and have given them mercies
    before their captors, and they have had mercy [on] them—
  eng-GNV: 'And be mercifull vnto thy people that haue sinned against thee, and vnto
    all their iniquities (wherein they haue transgressed against thee) and cause that
    they, which led them away captiues, may haue pitie and compassion on them:'
  eng-WEBSTER: 'And forgive thy people that have sinned against thee, and all their
    transgressions in which they have transgressed against thee, and give them compassion
    before them who carried them captive, that they may have compassion on them:'
  nhw-BL: Xiquintlapojpolhui momasehualhua inintlajtlacolhua huan nochi catli quichijtose
    catli amo cuali ica ta. Huan xijchihua para ma quipiyaca hueyi ininyolo nopa masehualme
    catli quinhuicatoque ipan inintlal huan ma quintlasojtlaca.
  swh-ONEN: Uwasamehe watu wako, waliotenda dhambi dhidi yako; uwasamehe makosa yote
    waliyoyatenda dhidi yako, ukawafanye wale waliowashinda kuwaonea huruma;
  bba-bba: A bu ben durum kɑ ben torɑnu kpuro suuru kuo, kpɑ ɑ de be bɑ bu yoru diisiɑmɔ
    bu ben wɔnwɔndu wɑ.
  eng-KJVCPB: 'and forgive thy people that have sinned against thee, and all their
    transgressions wherein they have transgressed against thee, and give them compassion
    before them who carried them captive, that they may have compassion on them:'
  luo-luo: Yie iwe ni jogi mosetimo richo e nyimi, wenegi kethogi duto magisetimo
    e nyimi kendo mi joma ne omakogi okechgi.
  meu-meu: bona emu orea taudia edia kara dika oiemu ai do ba gwau tao, bona edia
    kara havara iboudiai oiemu ai vada e kara danu. Bona ba bogadia hisi, e ḡuidia
    taudia vairadiai, idia ese danu bae bogadia hisi helaoreana.
  npi-ULB: तपाईंको विरुद्धमा पाप गरेका तपाईंको जातिलाई क्षमा दिनुहोस्, र तिनीहरूले
    तपाईंको विरुद्धमा गरेका सबै अधर्म क्षमा गरिदिनुहोस् अनि तिनीहरूका विजेताहरूका
    सामु तिनीहरूलाई दया देखाउनुहोस् र तिनीहरूका विजेताहरूलाई पनि तिनीहरूमाथि दया देखाउन
    लगाइदिनुहोस् ।
  yor-yor: Kí o sì dáríjì àwọn ènìyàn rẹ, tí wọ́n ti dẹ́ṣẹ̀ sí ọ; dárí gbogbo ìrékọjá
    wọn tí wọ́n ṣe sí ọ jì, kí o sì bá àwọn tí ó kó wọn ní ìgbèkùn lọ wí, kí wọn kí
    ó lè ṣàánú fún wọn;
  pes-OPCB: قوم خود را که نسبت به تو گناه کرده‌اند بیامرز و تقصیراتشان را ببخش و در
    دل دشمن نسبت به آنها ترحم ایجاد کن؛
  tgl-ULB: Patawarin ang iyong bayan, na nagkasala laban sa iyo, at lahat ng kanilang
    mga kasalanan kung saan ay sumuway laban sa iyong mga utos. Kahabagan sila sa
    harap ng kanilang mga kaaway na bumihag sa kanila, para ang kanilang mga kaaway
    ay magkaroon din ng habag sa iyong bayan.
  cbu-NT: Shaanaatsi tputsirish yutaritshishirini yuwaa shaanaatsi tayutaritarangana
    anoo shiyshat, Apaa, shaanpata wizpurirish tchingangcha. Mishat, undarareetstam
    mangoo p'tseengcha uwshtisin tputsi yuwaa putarangana anoo nayinimaama.
  hui-hui: Ani bialu nde í̠naga wali agali bu kamarume mine halu mana ko bialu harimaru
    bibahende í̠na domo wahai halu inanaga waitigi karume ina dara halu biamogo bilo
    í̠nime mo manda bia habe.
  mya-mya: ကိုယ်​တော်​အား​သူ​တို့​ပြစ်​မှား​ပုန်​ကန်​သည့် အ​ပြစ်​မှန်​သ​မျှ​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။
    ရန်​သူ​များ​သည်​သူ​တို့​အား​သ​နား​ကြင် နာ​ကြ​ပါ​စေ​သော။-
  bod-N: ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་པའི་ཉིད་ཀྱི་འབངས་མི་དང་། ཁྱེད་དང་འགལ་བའི་ལས་ངན་པ་ཐམས་ཅད་ལ་དགོངས་དག་གནང་ནས།
    ཁོ་ཚོ་བཙོན་དུ་འཁྲིད་མཁན་གྱི་མདུན་དུ་ཁོ་ཚོར་ཐུགས་རྗེས་གཟིགས་པར་མཛོད།
  sna-sna: Muregerere vanhu venyu, vakakutadzirai; muvaregerere pamhosva dzose dzavakapara
    kwamuri, mugoita kuti vakavatapa vavanzwire tsitsi;
  spa-BLM: y perdona a tu pueblo que ha pecado contra ti, y todas sus transgresiones
    en las que se ha rebelado contra ti; y dales compasión ante los que los llevaron
    cautivos, para que se compadezcan de ellos
  cac-cac: Tzac'an lajvoc co mul tz'och d'ayach yed' co pital a on̈ a chon̈ab' on̈
    tic. Tza q'uexan spensar eb' tzon̈ ic'anb'at chi' yic tz'oc' sc'ol eb' d'ayon̈,
    yujto a chon̈ab' caji, ic on̈. A ach ic'nac on̈ elta d'a Egipto b'aj ayon̈ och
    d'a syaelal.
  swh-ULB: Wasamehe watu wako waliotenda dhambi dhidi yako, na dhambi zao zote ambazo
    kwazo wamekukosea wewe dhidi ya amri zako. Uwahurumie mbele ya maadui zao ambao
    waliwachukua mateka, ili kwamba maadui zao pia wawahurumie watu wako.
  bel-bel: 'і даруй народу Твайму, у чым ён зграшыў прад Табою, і ўсе благія ўчынкі
    ягоныя, якія ён зрабіў прад Табою, і абудзі спагаду да іх у тых, што паланілі
    іх, каб яны былі мілажальныя да іх:'
  deu-ELBBK: und vergib deinem Volk, was sie gegen dich gesündigt haben, und alle
    ihre Übertretungen, womit sie gegen dich übertreten haben; und lass sie Barmherzigkeit
    finden vor denen, die sie gefangen weggeführt haben, dass sie sich ihrer erbarmen;
  mbb-OT: Peseyluwa nu sikandan te menge salè dan wey menge kedrapas dan te egkesuatan
    nu, ne ituǥut nu he mehizuwi sikandan te mibihag kandan.
  mal-2015: നിന്നോടു പാപം ചെയ്ത നിന്റെ ജനത്തോടു, അവർ നിന്നോടു ചെയ്ത ദ്രോഹങ്ങളൊക്കെയും
    ക്ഷമിക്കയും അവരെ ബദ്ധന്മാരായി കൊണ്ടുപോയവർക്കു അവരോടു കരുണതോന്നത്തക്കവണ്ണം അവർക്കു
    അവരോടു കരുണ ലഭിക്കുമാറാക്കുകയും ചെയ്യേണമേ.
  rmc-rmc: Odmuk lenge savore bini a savoro nalačhipen, so kerde tuke, a de, hoj lengre
    ňeprijaťeľa te aven ke lende lačhejileskre.
  pes-OPV: و قوم خود را که به تو گناه ورزیده باشند، عفو نما وتمامی تقصیرهای ایشان
    را که به تو ورزیده باشندبیامرز و ایشان را در دل اسیرکنندگان ایشان ترحم عطا فرما
    تا بر ایشان ترحم نمایند.
  ron-1924: яртэ попорулуй Тэу пэкателе луй ши тоате фэрэделеӂиле фэкуте ымпотрива
    Та; трезеште мила челор че-й вор цине робь, ка сэ се ындуре де ей,
  ben-OBCV: এবং তোমার সেই প্রজাদের ক্ষমা কোরো, যারা তোমার বিরুদ্ধে পাপ করেছে; তোমার
    বিরুদ্ধে করা তাদের সব অপরাধ ক্ষমা কোরো, এবং তাদের বন্দিকারীদের মনে এমন ভাব উৎপন্ন
    কোরো, যেন তারা তাদের প্রতি দয়া দেখায়;
  som-som: oo cafi dadkaaga kugu dembaabay, oo ka saamax xadgudubyadooda ay kugu xadgudbeen
    oo dhan; oo kuwii maxaabiis ahaanta u kaxaystay raxmad geli si ay ugu naxariistaan,
  lat-VUC: 'et propitiaberis populo tuo qui peccavit tibi, et omnibus iniquitatibus
    eorum quibus prævaricati sunt in te: et dabis misericordiam coram eis qui eos
    captivos habuerint, ut misereantur eis.'
  eng-ASVBT: and forgive thy people who have sinned against thee, and all their transgressions
    wherein they have transgressed against thee; and give them compassion before those
    who carried them captive, that they may have compassion on them
  ita-1885: E perdona al tuo popolo che avrà peccato contro a te; e rimetti loro tutti
    i lor misfatti, che avranno commessi contro a te; e rendi loro misericordiosi
    quelli che li avranno menati in cattività, acciocchè abbiano pietà di loro;
  eng-LXXUP: 'and thou shalt be merciful to their unrighteousness wherein they have
    trespassed against thee, and according to all their transgressions wherewith they
    have transgressed against thee, and thou shalt cause them to be pitied before
    them that carried them captives, and they shall have compassion on them:'
  eng-ULB: Forgive your people who have sinned against you, and all their transgressions
    that they have committed against you, and make them objects of compassion before
    their conquerors, and cause their conquerors to have compassion on them.
  spa-VBL: Perdona a tu pueblo que ha pecado contra ti, todos los actos de rebeldía
    que ha cometido contra ti. Haz que quienes los han capturado se apiaden de ellos.
  fra-_FOB: Pardonne à ton peuple, qui aura péché contre toi, toutes les rébellions
    dont il sera coupable envers toi; fais qu'ils soient un objet de pitié pour ceux
    qui les auront emmenés captifs, et qu'ils en aient compassion;
  mal-mal: അങ്ങയോട് പാപം ചെയ്ത അങ്ങയുടെ ജനത്തോട്, അവർ ചെയ്ത അകൃത്യങ്ങളൊക്കെയും ക്ഷമിക്കേണമേ;
    അവരെ ബദ്ധരായി കൊണ്ടുപോയവർക്ക് അവരോട് കരുണ തോന്നുമാറാക്കേണമേ.
  urd-GVR: aur apnī qaum ke gunāhoṅ ko muāf kar denā. Jis bhī jurm se unhoṅ ne terā
    gunāh kiyā hai wuh muāf kar denā. Baḳhsh de ki unheṅ giriftār karne wāle un par
    rahm kareṅ.
  suz-BL: मिनु मेको इन मुर आन पाप नु हेंथे पशो नेल्‍ल माफ गेने। मिनु मेको आन जोरी
    सत्रुम शिशी पपतीन।
  ita-1927: perdona al tuo popolo che ha peccato contro di te, tutte le trasgressioni
    di cui si è reso colpevole verso di te, e muovi a pietà per essi quelli che li
    hanno menati in cattività, affinché abbiano compassione di loro;
  ckb-ckb: هەروەها لە گەلەکەت خۆشبە، لەو گوناهانەی بەرامبەرت کردوویانە و لە هەموو
    یاخیبوونەکانیان کە لە دژی تۆ پێی یاخی بوون، بەزەییان پێ ببەخشە لەبەردەم ڕاپێچکەرانیان
    هەتا بەزەییان پێیاندا بێتەوە،
  eng-BBE: Answering with forgiveness the people who have done wrong against you,
    and overlooking the evil which they have done against you; let those who made
    them prisoners be moved with pity for them, and have pity on them;
  kan-OKCV: ನಿಮ್ಮ ಜನರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಮಾಡಿದ ಪಾಪಗಳನ್ನೂ, ಅವರ ಸಮಸ್ತ ದ್ರೋಹಗಳನ್ನೂ ಕ್ಷಮಿಸಿರಿ;
    ಅವರನ್ನು ಸೆರೆಯಾಗಿ ಒಯ್ಯುವವರು ಅವರನ್ನು ಕರುಣಿಸುವಂತೆ ನೀವು ಸಹ ಅವರನ್ನು ಕರುಣಿಸಿರಿ.
  tam-2017: உம்முடைய மக்கள் உமக்கு விரோதமாகச் செய்த பாவத்தையும், அவர்கள் உம்முடைய
    கட்டளையை மீறிய அவர்களுடைய துரோகங்களை எல்லாம் மன்னித்து, அவர்களைச் சிறைபிடித்துக்
    கொண்டுபோகிறவர்கள் அவர்களுக்கு இரங்கத்தக்கதான இரக்கத்தை அவர்களுக்குக் கிடைக்கச்
    செய்வீராக.
  spa-RV-1909: 'Y perdonarás á tu pueblo que había pecado contra ti, y todas sus infracciones
    con que se habrán contra ti rebelado; y harás que hayan de ellos misericordia
    los que los hubieren llevado cautivos:'
  ron-BTF: Şi iartă pe poporul tău care a păcătuit împotriva ta şi toate fărădelegile
    lor, prin care au încălcat legea împotriva ta, şi dă-le mângâiere înaintea celor
    care i-au dus captivi, ca să îi mângâie;
  eng-WEBP: and forgive your people who have sinned against you, and all their transgressions
    in which they have transgressed against you; and give them compassion before those
    who carried them captive, that they may have compassion on them
  eng-FBV: Forgive your people who have sinned against you, all the rebellious acts
    they have committed against you. Please make those who have captured them show
    mercy to them.
  nld-1939: Schenk vergiffenis aan het volk, dat tegen U misdeed, en vergeef hun al
    de zonden, die ze tegen U bedreven; laat ze genade vinden bij hun ontvoerders,
    opdat dezen zich over hen ontfermen.
  nch-BL: Xiquintapojpolhui momasehualhua inintajtacolhua huan nochi cati quichijtose
    cati amo cuali ica ta. Huan xijchihua para ma quipiyaca hueyi iniyolo nopa masehualme
    cati quinhuicatoque ipan inintal huan ma quintasojtaca.
  vie-1934: tha cho dân Chúa tội lỗi và các sự trái mạng mà họ đã phạm cùng Ngài;
    xin Chúa khiến những kẻ bắt họ làm phu tù có lòng thương xót họ,
  hin-CV: और अपनी प्रजा को क्षमा कीजिए, जिन्होंने आपके विरुद्ध पाप किया है. उन्हें
    उनकी दृष्टि में कृपा प्रदान करें, जिन्होंने उन्हें बंदी बना रखा है, कि वे उनकी
    कृपा के पात्र हो जाएं.
  spa-BES: Respondiendo con perdón a las personas que han hecho algo malo contra ti,
    y pasando por alto el mal que han hecho contra ti; que aquellos que los hicieron
    prisioneros sean conmovidos con compasión por ellos, y tengan compasión de ellos;
  tdx-tdx: naho apoho o hakeo nandilara’ ondati’o ama’oo, naho o fiolàñe niolà’ iareo;
    le iferenaiño añatrefa’ o ninday iareo an-drohy mb’eo hitre­treza’ iareo;
  tha-KJV: และขอทรงประทานอภัยแก่ประชาชนของพระองค์​ผู้​ได้​กระทำบาปต่อพระองค์ และทรงประทานอภัยต่อการละเมิดทั้งหลายของเขา
    ซึ่งเขาได้กระทำต่อพระองค์ และให้เขาเป็​นที​่เมตตาของคนเหล่านั้​นที​่จับเขาทั้งหลายไปเป็นเชลย
    เพื่อเขาทั้งหลายจะได้รับความเมตตาจากเขา
  por-BR-2018: E perdoa ao teu povo que houver pecado contra ti, e todas suas transgressões
    com que se houverem rebelado contra ti; e concede-lhes misericórdia da parte dos
    que os teem cativos, para que tenham compaixão deles.
  deu-ELO: und vergib deinem Volke, was sie gegen dich gesündigt haben, und alle ihre
    Übertretungen, womit sie wider dich übertreten haben; und laß sie Barmherzigkeit
    finden vor denen, die sie gefangen weggeführt haben, daß sie sich ihrer erbarmen;
  eng-WYC-2018: and thou shalt be merciful to thy people, that have sinned to thee,
    and to all the wickednesses, by which they have trespassed against thee; and thou
    shalt do mercy before those men, that had them prisoners, that those men do mercy
    to them. (and thou shalt be merciful to thy people, who have sinned against thee,
    and all the wickednesses, by which they have trespassed against thee; and thou
    shalt give them mercy before those who took them prisoners, so that those men
    also do mercy to them.)
  epo-epo: kaj pardonu al Via popolo tion, per kio ili pekis antaŭ Vi, kaj ĉiujn iliajn
    krimojn, kiujn ili faris kontraŭ Vi, kaj veku por ili kompaton en iliaj kaptintoj,
    por ke ĉi tiuj estu favorkoraj al ili.
  uig-PIN: Ɵz hǝlⱪingning Sanga sadir ⱪilƣan gunaⱨini, Sanga ɵtküzgǝn ⱨǝmmǝ itaǝtsizliklirini
    kǝqürüm ⱪilƣaysǝn wǝ ularni sürgün ⱪilƣanlarning aldida ularƣa rǝⱨim tapⱪuzƣaysǝnki,
    xular ularƣa rǝⱨim ⱪilsun
  beo-beo: Dia ili wadela:i hou amola Dima lelesu hou amo gogolema:ne olofoma. Amola
    ilia ha lai dunu da ilima asigiwane hamoma:ne, Dia hamoma.
  tpi-OTNT: Na yu ken lusim olgeta sin na bikhetpasin bilong mipela ol manmeri bilong
    yu, na yu ken mekim ol birua i sori long mipela na marimari long mipela,
  hau-SA: Ka gafarta wa mutanenka, waɗanda suka yi maka zunubi; ka gafarta dukan laifofin
    da suka yi maka, ka kuma sa waɗanda suka ci su a yaƙi su ji tausayinsu.
  uig-LAT: Öz xelqingning Sanga sadir qilghan gunahini, Sanga ötküzgen hemme itaetsizliklirini
    kechürüm qilghaysen we ularni sürgün qilghanlarning aldida ulargha rehim tapquzghaysenki,
    shular ulargha rehim qilsun
  nde-nde: Ubathethelele abantu bakho, abakonileyo wena, bathethelele kukho konke
    ukona kwabo kuwe, wenze izitha zabo zibe lomusa kubo;
  ton-ton: 'Pea ke fakamolemole ʻa hoʻo kakai ʻaia kuo angahala kiate koe, mo ʻenau
    fai kovi kotoa pē ʻaia kuo nau fai kovi ai kiate koe, pea ke fai ʻaloʻofa kiate
    kinautolu ʻi he ʻao ʻokinautolu naʻe ʻave pōpula kinautolu, koeʻuhi ke nau fai
    ʻofa kiate kinautolu:'
  ces-1613: A odpusť lidu svému, cožkoli zhřešil proti tobě, i všecka přestoupení
    jejich, jimiž přestoupili proti tobě, a nakloň k nim lítostí ty, kteříž je zjímali,
    aby se smilovali nad nimi.
  eng-WMB: and forgive your people who have sinned against you, and all their transgressions
    in which they have transgressed against you; and give them compassion before those
    who carried them captive, that they may have compassion on them
  tam-TCV: உமக்கெதிராகப் பாவஞ்செய்த உமது மக்களை மன்னியும்; உமக்கு எதிராகச் செய்த எல்லாக்
    குற்றங்களையும் அவர்களுக்கு மன்னித்து, அவர்களை வெற்றிகொண்டவர்கள் அவர்களுக்கு இரக்கம்
    காட்டும்படி செய்யும்.
  ceb-ULB: Pasayloa ang imong katawhan nga nakasala batok kanimo, ug ang ilang tanang
    mga kalapasan batok sa imong mga sugo. Kaloy-i sila atubangan sa ilang mga kaaway
    nga nagbihag kanila, aron nga ang ilang mga kaaway malooy usab sa imong katawhan.
  pol-UBG: Przebacz swemu ludowi, który zgrzeszył przeciw tobie, i wszystkie ich występki,
    które popełnili przeciw tobie, a skłoń do miłosierdzia tych, którzy ich pojmali,
    aby zmiłowali się nad nimi.
  agr-agr: Amina aentsjum aina nunú pegkegchaun takainak amejai shiwagmagainakuish,
    tsagkujatin ata. Dita shiwaaji aidau achija yajuakagmataish, nunú shiwag aidau
    amina aentsjum aidaun wait anenjatnume tita.
  kyc-kyc: Nakamana koo dupwa peparaepe dee emba kando mata jilyaminyi dupwape nyuo
    kame sakamipi. Dopa pipala nakamana nyisu petenge dupwame nakama keta anjiki pyuo
    pinya lao pyakamipi.
  urd-GVU: اور اپنی قوم کے گناہوں کو معاف کر دینا۔ جس بھی جرم سے اُنہوں نے تیرا گناہ
    کیا ہے وہ معاف کر دینا۔ بخش دے کہ اُنہیں گرفتار کرنے والے اُن پر رحم کریں۔
  deu-1912: und deinem Volk gnädig sein, das an dir gesündigt hat, und allen ihren
    Übertretungen, damit sie wider dich übertreten haben, und Barmherzigkeit geben
    vor denen, die sie gefangen halten, daß sie sich ihrer erbarmen;
  kan-2017: ಕಬ್ಬಿಣ ಕರಗಿಸುವ ಕುಲುಮೆಯೋಪಾದಿಯಲ್ಲಿದ್ದ ಐಗುಪ್ತ ದೇಶದಿಂದ ನೀನು ಬಿಡಿಸಿದ ಈ ಜನರು
    ನಿನ್ನ ಸ್ವಕೀಯ ಜನರಾಗಿದ್ದಾರೆಂಬುದನ್ನು ನೆನಪುಮಾಡಿಕೊ.
  yap-yap: Ma ga n’ag fan u wun’um urngin e denen rorad nge togopluw rorad ngom, ma
    ga gagiyegnag e to’ogor rorad ngar golgad ngorad.
  hlt-MCSB: Namah taengah aka tholh na pilnam taeng neh amih kah boekoeknah cungkuem
    taengah khodawkngai pah. Nang taengah boe a koek akhaw amih aka sol kah mikhmuh
    ah amih te haidamnah dongah na paek daengah ni amih te ahaidam uh eh.
  mdy-ETH: ዔያቶኮ ጎሞና ኔና ዔያታ ዖዪሲ ማዼ ዋይዞ ዒፂፆ ዓቶንጎ ጌዔ፤ ዔያቶኮ ሞርካ ዔያቶ ሚጪንታዳጉዲ ማሄ፤
  twi-ASANTE: na fa wo nkurɔfoɔ a wɔayɛ bɔne atia wo no bɔne kyɛ wɔn. Ma wɔn nnommumfafoɔ
    nhunu wɔn mmɔbɔ,
  eng-WEBU: and forgive your people who have sinned against you, and all their transgressions
    in which they have transgressed against you; and give them compassion before those
    who carried them captive, that they may have compassion on them
  wal-wal: Ne asai ne bolli oottido nagaraanne moorido mooruwaa atto yaaga; eta omooddidi
    efiida asati etayyo qarettanaadan ootta.
  spa-PDDPT: y perdona a tu pueblo que pecó contra Ti, todas sus transgresiones que
    cometieron contra Ti. Ordena que sean objeto de la misericordia de aquellos que
    los llevaron cautivos, para que tengan compasión de ellos,
  gun-gun: Eperdoa ndevygua kuery ndevy ojejavyague, nderovai rupi opa mba'e py ojapo
    vai rã. Ejapo escravo-rã heraare kuery omboaxy aguã rami.
  ilo-ULB: Pakawanem dagiti tattaom, a nagbasol kenka, ken amin dagiti basbasolda
    a panagsalungasingda kadagiti bilinmo. Maasianka koma kadakuada iti sangoanan
    dagiti kabusorda a nangtiliw kadakuada, tapno maasian koma met dagiti kabusorda
    kadagiti tattaom.
  kpg-kpg: Dumaalia anga i nadau huaidu huogodoo, mo di nadau hai baahi adu gi di Goe,
    heia nadau hagadaumee gi manawa dumaalia gi digaula.
  uig-ARA: ئۆز خەلقىڭنىڭ ساڭا سادىر قىلغان گۇناھىنى، ساڭا ئۆتكۈزگەن ھەممە ئىتائەتسىزلىكلىرىنى
    كەچۈرۈم قىلغايسەن ۋە ئۇلارنى سۈرگۈن قىلغانلارنىڭ ئالدىدا ئۇلارغا رەھىم تاپقۇزغايسەنكى،
    شۇلار ئۇلارغا رەھىم قىلسۇن
  sus-sus: i xa diɲɛ i xa ɲama ma naxan yunubi rabaxi i ra. I xa e xa yunubie xafari
    e naxan nabaxi i ra. I xa hinnɛ e ra e yaxuie ya xɔri, alako e yaxuie fan xa hinnɛ
    e ra.
  pon-2006: Komw ketin mahkikihong diparail kan koaros oh arail kahngohdiong komwi,
    oh komw ketin kupwurehla pwe arail imwintihti kan en kadekohng irail.
  jae-jae: Ma ôsuc nêm lau, taŋ sêgôm sec gêdêŋ aôm naŋ, nêŋ geo to sêgêli nêm biŋŋa
    ôkwi. Ma taêm walô êsêac gebe lau, taŋ sêkêŋ êsêac sêŋgôŋ kapoacwalô naŋ, sêlic
    ma taêŋ walô êsêac amboac tonaŋgeŋ.
  ksd-ksd: ma una mari kaum tarai nina dia piam u, ma una pun vue kadia varpiam piram,
    ma una mari diat ta ra luaina mata i diat dia ben vavilavilau diat, upi kadia
    umana ebar diat a mari diat;
  tur-YTC: ve sana karşı günah işleyen halkını ve sana karşı işledikleri bütün suçları
    bağışla; ve onları esir alıp götürenlerin önünde sen onlara acı ki, onlar da onlara
    acısınlar
  grc-BRENT: καὶ ἵλεως ἔσῃ ταῖς ἀδικίας αὐτῶν αἷς ἥμαρτόν σοι, καὶ κατὰ πάντα τὰ ἀθετήματα
    αὐτῶν ἃ ἠθέτησάν σοι, καὶ δώσεις αὐτοὺς εἰς οἰκτιρμοὺς ἐνώπιον αἰχμαλωτευόντων
    αὐτοὺς, καὶ οἰκτειρήσουσιν εἰς αὐτοὺς,
  ind-AYT: Ampunilah umat-Mu yang telah berdosa kepada-Mu dan segala pelanggaran yang
    mereka lakukan kepada-Mu. Berikanlah belas kasihan-Mu di hadapan orang yang menawan
    mereka sehingga berbelaskasihan terhadap mereka.
  nya-nya: Ndipo khululukirani anthu anu amene akuchimwirani. Khululukirani zolakwa
    zonse akuchitirani ndipo mufewetse mitima ya amene anawagonjetsawo kuti awachitire
    chifundo;
  hrv-hrv: učini im pravdu i oprosti svome narodu što je zgriješio protiv tebe, oprosti
    sve uvrede koje ti je nanio, učini da mu se smiluju osvajači i da budu milostivi
    prema njemu,
  mps-mps: “Tama nago te nago we bidigo nagede yali tigidali dwai sę me, hagoma ebo
    kolesaga tigidali te tagalumainu elama, tama nago te boi bidi dabego augwali homu
    dene emainu eyu, tama te olo mu tau mabo wiegi yai kolesaga emainu ilao,
  tpi-tpi: Na yu ken lusim olgeta sin na bikhetpasin bilong mipela ol manmeri bilong
    yu, na yu ken mekim ol birua i sori long mipela na marimari long mipela,
  dan-1931: og du tilgive dit Folk, hvad de syndede imod dig, alle de Overtrædelser,
    hvori de gjorde sig skyldige imod dig, og lade dem finde Barmhjertighed hos Sejrherrerne,
    så de forbarmer sig over dem;
  vie-OVCB: tha hết mọi lỗi lầm của họ, bênh vực họ, khiến quân thù có lòng thương
    xót họ,
  guj-2017: તમારી વિરુદ્ધ તમારા જે લોકોએ પાપ કર્યું તેમને તથા તમારી વિરુદ્ધ તેઓએ જે
    ઉલ્લંઘનો કર્યા તે સર્વની ક્ષમા આપજો. તેઓને બંદીવાન કરીને લઈ જનારાના મનમાં તેઓ
    પ્રત્યે દયા ઉપજાવજો, કે જેથી તેઓના દુશ્મનો તેમના પર દયા રાખે.
  pon-2006A: Komw ketin mahkikihong diparail kan koaros oh arail kahngohdiong komwi,
    oh komw ketin kupwurehla pwe arail imwintihti kan en kadekohng irail.
  por-BRBSL: e perdoa teu povo que pecou contra ti, e todas as suas transgressões
    em que transgrediram contra ti; e dá-lhes compaixão diante daqueles que os levaram
    cativos, para que tenham compaixão deles
  cth-cth: San lah kamankungnaw ni a pahren awh thai nahan, na hmalah pahren sak awh
    haw. Nang koe yonnae kasaknaw hoi na hmalah, kâtapoenae kong dawk na taminaw e
    kâtapoenae naw pueng hah ngaithoum haw.
  twi-twi: na fa wo nkurɔfo a wɔayɛ bɔne atia wo no bɔne kyɛ wɔn. Ma wɔn nnommumfafo
    nhu wɔn mmɔbɔ,
  hlt-hlt: Namah taengah aka tholh na pilnam taeng neh amih kah boekoeknah cungkuem
    taengah khodawkngai pah. Nang taengah boe a koek akhaw amih aka sol kah mikhmuh
    ah amih te haidamnah dongah na paek daengah ni amih te ahaidam uh eh.
  tbz-SIM: Á bɛ̀ cĩ̀ɛ̃́ mbɛ̀ dɑ yetɛ́nɛ̀mɛ̀, nɛ̀ bɛ yetɛmɛ̀ ɑ kpɛti, ɑ́ duɔ́ nkɛ̀
    bɛ̀ dootitɔbɛ̀ɛ bɛ̀ kuɔ́ mmɛsémmɛ̀.
  msy-2020: Egh e nɨn gumazamiziba, en nɨn akaba batozir arazim ko, en arazir kurar
    avɨrir e amiba, nɨ da gɨn amadagh, egh en apanibar amightɨ me en kuarkufigh.
  dop-dop: Ɩlɛnɑ ń tɑɣɑnɩ timpi pɑ wɑkǝlǝnɑ-ŋ tɔ, nɑ ń yele nɑ pɑ kolontunɑɑ nɑ pɑ
    pǝtɔɔtǝlɛ.
  azb-azb: Sənin önündə günah edən xalqını və onun Sənə qarşı etdiyi bütün üsyankarlıqları
    bağışla və onları əsir alanlara insaf ver ki, onlara qarşı rəhmli olsunlar.
  eng-DBY: and forgive thy people their sin against thee, and all their transgressions
    whereby they have transgressed against thee, and give them to find compassion
    with those who carried them captive, that they may have compassion on them
  hin-2017: और जो पाप तेरी प्रजा के लोग तेरे विरुद्ध करेंगे, और जितने अपराध वे तेरे
    विरुद्ध करेंगे, सब को क्षमा करके, उनके बन्दी करनेवालों के मन में ऐसी दया उपजाना
    कि वे उन पर दया करें।
  wol-KYG: te it nga jéggal sa ñoñ ñi la moy, jéggal leen seen mboolem tooñ yu ñu
    la tooñ, te may leen yërmandey ña leen jàpp, ba ñu yërëm leen.
  eng-YLT: and hast forgiven Thy people who have sinned against Thee, even all their
    transgressions which they have transgressed against Thee, and hast given them
    mercies before their captors, and they have had mercy [on] them —
  kne-kne: Pakawanem koma din ipogaw mo sin amin ay nanbasolan dan sik-a ta iturong
    mo ay seg-angan din nangibalod en daida.
  eng-WYC-2017: and thou shalt be merciful to thy people, that have sinned to thee,
    and to all the wickednesses, by which they have trespassed against thee; and thou
    shalt do mercy before those men, that had them prisoners, that those men do mercy
    to them.
  eng-WMBB: and forgive your people who have sinned against you, and all their transgressions
    in which they have transgressed against you; and give them compassion before those
    who carried them captive, that they may have compassion on them
  urd-GVH: और अपनी क़ौम के गुनाहों को मुआफ़ कर देना। जिस भी जुर्म से उन्होंने तेरा
    गुनाह किया है वह मुआफ़ कर देना। बख़्श दे कि उन्हें गिरिफ़्तार करनेवाले उन पर रहम
    करें।
  rug-rug: Mamu taleosoni sari Mua tie pu ele va sea atu koa Goi; poni ni koari na
    dia kana sa hiniva pude tataru ni.
  gaz-gaz: Saba kee kan cubbuu sitti hojjeteefis dhiifama godhi; yakka isaan sitti
    hojjetan hundas isaaniif dhiisiitii akka boojitoonni isaanii garaa isaaniif laafan
    godhi;
  fra-LSG: pardonne à ton peuple ses péchés et toutes ses transgressions contre toi;
    excite la compassion de ceux qui les retiennent captifs, afin qu’ils aient pitié
    d’eux,
  yal-yal: I ya yamaan mafeluma nɛn a yulubine ra e nun a fe ɲaxine birin i xili ma.
    Naxanye e suxi konyiyani, i yi e hinanna raso ne yi, alogo e xa kininkinin e ma.
  haw-1868: A e kala mai i kou poe kanaka i hana hewa aku ia oe, a me ko lakou lawehala
    ana a pau i hana hewa aku ai lakou ia oe, a e haawi mai ia lakou i ke aloha, imua
    o ka poe i lawe pio aku ia lakou, i aloha mai lakou ia lakou nei;
  arb-NAV: وَاصْفَحْ عَنْ خَطَايَا شَعْبِكَ وَعَنْ جَمِيعِ ذُنُوبِهِمِ الَّتِي ارْتَكَبُوهَا
    فِي حَقِّكَ، وَاجْعَلْ آسِرِيهِمْ يُبْدُونَ نَحْوَهُمْ رَحْمَةً،
  ewe-ewe: “Tsɔ wò amewo ƒe nu vɔ̃wo katã ke wo eye nàna ame siwo ɖe aboyo wo la nakpɔ
    nublanui na wo
  eng-LEE: And forgive thy people for what they have sinned against thee, and all
    their transgressions whereby they have transgressed against thee, and cause them
    to find mercy before their captors, that they may have mercy on them;
  asm-FB: আৰু আপোনাৰ বিৰুদ্ধে পাপ কৰা আপোনাৰ প্ৰজাসকলক ক্ষমা কৰিব, আৰু আপোনাৰ বিৰুদ্ধে
    কৰা তেওঁলোকৰ সকলো অপৰাধ ক্ষমা কৰিব; আৰু তেওঁলোকৰ বন্দী কৰি নিয়াসকলে যেন তেওঁলোকক
    দয়া কৰিব, এই কাৰণে তেওঁলোকলৈ তেওঁলোকৰ দয়া জন্মাব।
  sus-A: عِ شَ دِحّ عِ شَ حَمَ مَ نَشَن يُنُبِ رَبَشِ عِ رَ. عِ شَ عٍ شَ يُنُبِيٍ
    شَقَرِ عٍ نَشَن نَبَشِ عِ رَ. عِ شَ هِننّ عٍ رَ عٍ يَشُييٍ يَ شْرِ، عَلَكٌ عٍ
    يَشُييٍ قَن شَ هِننّ عٍ رَ.
  fra-SBL: pardonne à ton peuple qui a péché contre toi et à toutes les transgressions
    qu'il a commises contre toi, et donne-leur compassion devant ceux qui les ont
    emmenés en captivité, afin qu'ils aient pitié d'eux
  hbo-hbo: וְסָלַחְתָּ֤ לְעַמְּךָ֙ אֲשֶׁ֣ר חָֽטְאוּ־לָ֔ךְ וּלְכָל־פִּשְׁעֵיהֶ֖ם אֲשֶׁ֣ר
    פָּשְׁעוּ־בָ֑ךְ וּנְתַתָּ֧ם לְרַחֲמִ֛ים לִפְנֵ֥י שֹׁבֵיהֶ֖ם וְרִֽחֲמֽוּם׃
  piu-2006: '@see-verse:1KI.008.049'
  kik-kik: Na ũkarekera andũ aku, o acio makwĩhĩtie; ũmarekere mahĩtia marĩa mothe
    magwĩkĩte, na ũtũme acio mamatooretie mamaiguĩre tha;
  fra-NCL: pardonnez à votre peuple ses transgressions et tous ses péchés qu’il a
    commis contre vous ; faites-en un sujet de compassion devant leurs tyrans, afin
    qu’ils aient pitié d’eux ;
  cek-AK: Nang khaeah zaehaih sah o cadoeh, na hmaa ah a sak o pazaehaih hmuennawk
    boih to tahmen ah loe, nangmah ih kaminawk misong ah caeh haih kaminawk mah nihcae
    nuiah tahmenhaih tawnh o thai hanah, nihcae han tahmenhaih palungthin to paek
    ah;
  cuk-cuk: Be-dulamar-e-isgued ega be osuloge, begi-yolesmalad-e-isgusad ega be elie.
    E-isdarmalad be-dulamar-wiledakega be imake.
  uig-CYR: Өз хәлқиңниң Саңа садир қилған гунайини, Саңа өткүзгән һәммә итаәтсизликлирини
    кәчүрүм қилғайсән вә уларни сүргүн қилғанларниң алдида уларға рәһим тапқузғайсәнки,
    шулар уларға рәһим қилсун
  tel-2017: నీకు వ్యతిరేకంగా పాపం చేసిన నీ ప్రజలు ఏ తప్పుల విషయంలో దోషులయ్యారో ఆ తప్పులు
    క్షమించి, నీ ప్రజలను చెరగొనిపోయిన వారికి వారి పట్ల కనికరం పుట్టించు.
  hat-BSA: epi padone pèp Ou a ki te peche kont Ou an ak tout transgresyon ke yo te
    fè kont Ou yo, e bay yo mizerikòd devan sila ki te fè yo kaptif yo, pou yo gen
    konpasyon pou yo.
  kos-kos: Nunak munas nu selos ke ma koluk lalos ac ma nukewa elos oru lain kom,
    ac oru tuh mwet lokoalok lalos in kulang nu selos.
  hbo-WLC: וְסָלַחְתָּ֤ לְעַמְּךָ֙ אֲשֶׁ֣ר חָֽטְאוּ־לָ֔ךְ וּלְכָל־פִּשְׁעֵיהֶ֖ם אֲשֶׁ֣ר
    פָּשְׁעוּ־בָ֑ךְ וּנְתַתָּ֧ם לְרַחֲמִ֛ים לִפְנֵ֥י שֹׁבֵיהֶ֖ם וְרִֽחֲמֽוּם׃
  ibo-ibo: Gbaghara ndị gị, bụ ndị mehiere megide gị, gbaghara njehie niile ha mere
    megide gị, ma meekwa ka ndị dọtara ha nʼagha gosi ha obi ebere.
  ory-ory: ପୁଣି, ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପକାରୀ ଆପଣା ଲୋକମାନଙ୍କୁ ଓ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ କୃତ ସେମାନଙ୍କର
    ସମସ୍ତ ଅଧର୍ମ କ୍ଷମା କର; ପୁଣି, ଯେଉଁମାନେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲେ, ସେମାନେ ଯେପରି
    ଦୟା କରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ ଦୃଷ୍ଟିରେ ସେମାନଙ୍କୁ ଦୟାପାତ୍ର କର।
  wmt-wmt: '@see-verse:1KI.008.049'
  chk-chk: Iwe, kopwe amusala än noum kewe aramas tipis me pupungau ra föri ngonuk.
    Kopwe pwal awora tong lon leluken chokewe mi uweerela, pwe repwe tongeer.
  rop-rop: Larram olabat go fri brom ola nogudbala ting deibin dum wen deibin tenim
    miselp brom yu en meigim olabat enami tridim olabat kainbalawei.
  ukr-1871: І помилуй твій нарід, у чому провинили вони тобі, й прости всї переступи
    їх проти тебе, й нехай змилосердяться до них ті, що позаймали їх у полонь, і пожалують
    їх;
  deu-1951: und alle Übertretungen, die es wider dich begangen hat, und du wollest
    sie Barmherzigkeit finden lassen bei denen, die sie gefangen halten, so daß sie
    sich ihrer erbarmen;
  eng-JPS: and forgive Thy people who have sinned against Thee, and all their transgressions
    wherein they have transgressed against Thee; and give them compassion before those
    who carried them captive, that they may have compassion on them;
  srp-1865: I oprosti narodu svojemu što ti budu zgriješili, i sve prijestupe kojima
    ti budu prestupili, i umilostivi im one koji ih zarobe da se smiluju na njih.
  lug-lug: Osonyiwenga abantu bo abakusobezza, era obasonyiwenga ebibi byabwe byonna,
    era abo abaabawangula babakwatirwe ekisa,
  heb-heb: וסלחת לעמך אשר חטאו לך ולכל פשעיהם אשר פשעו בך ונתתם לרחמים לפני שביהם
    ורחמום׃
  ben-IRV: আর তোমার যে লোকেরা তোমার বিরুদ্ধে পাপ করেছে সেই লোকদের তুমি ক্ষমা কোরো
    এবং তোমার বিরুদ্ধে করা তাদের সমস্ত দোষও ক্ষমা করো। তাদের যারা বন্দী করে নিয়ে
    গেছে সেই লোকদের মন এমন করো যাতে তারা তাদের প্রতি দয়া করে;
  pan-pan: ਅਤੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਤੇਰਾ ਪਾਪ ਕੀਤਾ ਉਨ੍ਹਾਂ ਦਿਆਂ ਸਾਰਿਆਂ ਅਪਰਾਧਾਂ
    ਨੂੰ ਜਿਨ੍ਹਾਂ ਨਾਲ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੀ ਉਲੰਘਣਾ ਕੀਤੀ ਮਾਫ਼ ਕਰੀਂ ਅਤੇ ਉਹ ਆਪਣੇ ਬੰਦੀ ਬਣਾਉਣ ਵਾਲਿਆਂ
    ਦੇ ਅੱਗੇ ਦਯਾ ਪ੍ਰਾਪਤ ਕਰਨ ਤਾਂ ਜੋ ਉਹ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਹਿਮ ਕਰਨ।
  mya-JVB: အကြောင်း မူကား၊ သူ တို့သည် အဲဂုတ္တု ပြည်၏ သံ မီးဖို ထဲက နှုတ်ယူ တော်မူသော
    ကိုယ်တော် ၏လူ ၊ အမွေ ခံရတော်မူသောအမျိုးဖြစ်ပါ၏။
  tbg-tbg: Are tenavu ai vaiinti nahenti vaaqu okara autu amitaaina uvara nunka timitera,
    tinavu navutaaka vo avu aato nimiramanta vika tinavu aaqurihama timitaate.
  hmo-hmo: Edia kara dika bona edia kerere do oi gwauatao, bona idia do oi bogahisihisi
    henia, idia guia taudia edia vairana dekenai. Vadaeni idia guidia taudia ese danu
    do idia bogahisihisi henia.
  urd-urd: और अपनी क़ौम को, जिसने तेरा गुनाह किया, और उनकी सब ख़ताओं को, जो उनसे तेरे
    ख़िलाफ़ सरज़द हों, मु'आफ़ कर देना, और उनके ग़ुलाम करने वालों के आगे उन पर रहम
    करना ताकि वह उन पर रहम करें।
  rus-SYN: 'и прости народу Твоему, в чем он согрешил пред Тобою, и все проступки
    его, которые он сделал пред Тобою, и возбуди сострадание к ним в пленивших их,
    чтобы они были милостивы к ним:'
  bqc-SIM: Níli sùuukɛ ń n gbɛ̃́ pↄ́ aa duunakɛ̀nɛↄ ń tàae pↄ́ aa kɛ̀o, ní tó
    gbɛ̃́ pↄ́ aalɛ zↄblenɛ́ↄ ń wɛgwa,
  tcz-CHONGTHU: Chujongle na mite hi nangma douna a chonset teng uleh nangma doumah
    abolnau achonset nau hin ngaidam tei jin. Gal hing’a mangho agalmiteu khotona
    hin musah teijin.
  mar-mar: त्यांच्या सर्व पापांची क्षमा कर. तुझ्याविरुध्द पाप केल्याबद्दल त्यांना
    क्षमा कर. त्यांच्या शत्रूसमोर त्यांच्या वर दया दाखव, म्हणजे ते त्यांच्यावर दया
    करतील,
  qub-qub: Juchancunata perdunaycunqui acrashayqui runacunataga. Nasyunninman prësu
    apajcunapis cuyapaycunanpaj camacaycachinqui.
  bqp-bqp: Ǹgↄ̃ sùru kɛ kũ n gbɛ̃ kũ ò durunna kɛ̀nnɛnↄ kũ taari kũ ò kɛ̀ɛo, ǹ
    tó gbɛ̃ kũ òtɛn zↄ̀ bleńnɛnↄ ń wɛ̃nda gwa,
  hat-hat: Padonnen pèp ou a tout peche yo te fè kont ou, tout vire do yo te vire
    do ba ou. W'a fè lènmi ki te depòte yo gen pitye pou yo.
  eng-BSB: May You forgive Your people who have sinned against You and all the transgressions
    they have committed against You, and may You grant them compassion in the eyes
    of their captors to show them mercy.
  eng-WEBPB: and forgive your people who have sinned against you, and all their transgressions
    in which they have transgressed against you; and give them compassion before those
    who carried them captive, that they may have compassion on them
  kbq-kbq: Hagi ana nehunka vaheka'amo'zama inankna kumi'ma kagrite'ma hu'nenazana
    kumizamia atre'nezmantenka, ha' vahe'zamimofo antahintahia eri rukrahe huge'za,
    zamasunku huzmanteho.
  nhe-BL: Xiquintlapojpolhui motlacajhua inintlajtlacolhua huan nochi tlen quichijtose
    tlen ax cuali ica ta. Huan xijchihua para ma quipiyaca hueyi ininyolo nopa tlacame
    tlen quinhuicatoque ipan inintlal huan ma quintlasojtlaca.
  bus-bus: Ǹgae sùu kɛ kↄ̃n n gbɛ̃ kɛ̀ aↄ̃ durun kɛ̀nnɛɛnↄ kↄ̃n taari kɛ̀ aↄ̃ↄ kɛ̀o,
    ǹ tó gbɛ̃ kɛ̀ aↄ̃ↄe zↄ̀ bleeńnɛnↄ ń wɛ̃nda gwa,
  gub-BL: Emunàn neremiaihu wanemiapo kwer nerenataromo har ikatu 'ym ma'e nehe. Emunàn
    newi watyryk awer nehe. Nereharaz izuwi nehe. Eruze'eg waàmàtyry'ymar ne wà nehe.
    Nezewe mehe waàmàtyry'ymar uzapo putar ikatu ma'e neremiaihu wanupe wà nehe.
  eng-DRA: 'And forgive thy people, that have sinned against thee, and all their iniquities,
    by which they have transgressed against thee: and give them mercy before them
    that have made them captives, that they may have compassion on them.'
