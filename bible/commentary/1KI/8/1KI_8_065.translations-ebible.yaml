verse: 1KI.008.065
translations:
  mal-C: അങ്ങനെ ശലോമോനും അദ്ദേഹത്തോടൊപ്പമുണ്ടായിരുന്ന സകല ഇസ്രായേലും—ലെബോ-ഹമാത്തിന്റെ
    പ്രവേശനകവാടംമുതൽ ഈജിപ്റ്റിന്റെ തോടുവരെയുള്ള ഒരു വലിയ ജനസമൂഹം—അന്ന് ഉത്സവം ആചരിച്ചു.
    നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ ഏഴുദിവസവും വീണ്ടും ഒരു ഏഴുദിവസവും അങ്ങനെ ആകെ
    പതിന്നാലു ദിവസം അവർ ഉത്സവം ആചരിച്ചു.
  deu-TKW: So beging Salomo zu jener Zeit das Fest und ganz Israel mit ihm, - eine
    gewaltige Versammlung, von da, wo es nach Hammath hineingeht, an bis zum Bach
    Ägyptens, - vor Jahwe, unserem Gotte, sieben Tage lang und sieben Tage, zusammen
    vierzehn Tage.
  lin-lin: Na tango wana, Salomo elongo na Isalaele mobimba basalaki feti monene ;
    mpe lisanga monene ya bato oyo bawutaki na Lebo-Amati kino na moluka ya Ejipito
    batelemaki liboso ya Yawe, Nzambe na biso, mikolo sambo mpe mikolo sambo mosusu,
    elingi koloba mikolo zomi na minei.
  eng-LSV: And Solomon makes, at that time, the festival—and all Israel with him,
    a great assembly from the entering in of Hamath to the Brook of Egypt—before our
    God YHWH, [for] seven days and seven [more] days—fourteen days.
  eng-GNV: And Salomon made at that time a feast and all Israel with him, a very great
    Congregation, euen from the entring in of Hamath vnto the riuer of Egypt, before
    the Lord our God, seuen dayes and seuen dayes, euen fourteene dayes.
  eng-WEBSTER: And at that time Solomon held a feast, and all Israel with him, a great
    congregation, from the entrance into Hamath to the river of Egypt, before the
    LORD our God, seven days and seven days, even fourteen days.
  nhw-BL: Huan teipa quema ajsic nopa tonal, Salomón quichijqui nopa Ilhuitl tlen
    Pilxajcaltzitzi iixpa TOTECO Dios para chicome tonali. Itztoyaj nopona tlahuel
    miyac israelitame catli mosentilijtoyaj tlen se lado tlali Israel hasta seyoc;
    tlen campa calaquij ipan Hamat ica norte hasta nopa atentli tlen Egipto. Huan
    nochi ilhuichijque para 14 tonali; chicome tonali para quiiyocatlalijque nopa
    tiopamitl huan seyoc chicome tonali para nopa ilhuitl quema quichijque pilxajcaltzitzi.
  swh-ONEN: Hivyo Solomoni akaiadhimisha sikukuu kwa wakati ule, na Israeli wote pamoja
    naye. Walikuwa kusanyiko kubwa sana, watu kutoka Lebo-Hamathi hadi Kijito cha
    Misri. Wakaiadhimisha mbele za Bwana Mungu wetu kwa siku saba na siku saba zaidi,
    yaani, jumla siku kumi na nne.
  bba-bba: Bɑ sɑ̃ɑ yee ten wukiɑbun tɔ̃ɔ bɑkɑru diwɑ sɔ̃ɔ nɔɔbɑ yiru. Yen biruwɑ bɑ
    mɑɑ Kunun tɔ̃ɔ bɑkɑru di. Tɔn dɑbirɑ nɑwɑ tem mɛn bɑɑmɑn di sɑɑ Hɑmɑtin di n kɑ
    ɡirɑri Eɡibitin dɑɑrun berɑ ɡiɑ. Mɑ bɑ mɛnnɑ Yinni Gusunɔn wuswɑɑɔ siki siki.
    Bɑ tɔ̃ɔ bɑkɑ te diwɑ sɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: And at that time Solomon held a feast, and all Israel with him, a great
    congregation, from the entering in of Hamath unto the river of Egypt, before the
    Lord our God, seven days and seven days, even fourteen days.
  luo-luo: Kamano Solomon notimo sawo e kindeno kaachiel gi jo-Israel duto mane ni
    kode chokruok maduongʼ miwuoro kotingʼo joma oa Lebo Hamath nyaka Wadi man Misri.
    Negitimo nyasino e nyim Jehova Nyasaye ma Nyasachwa kuom ndalo abiriyo kendo gichak
    gimedo ndalo abiriyo mamoko duto ne gin ndalo apar gangʼwen.
  meu-meu: Taunabunai, Solomon ese aria e karaia una negana ai, bona Israel idoinai
    ia ida, hegogo bada-hereana, Hama e raka vareai gabuna amo ela bona Aigupto Dokana.
    Iehova, eda Dirava, vairanai, aria dinadia na hitu.
  npi-ULB: यसैले सोलोमनले त्यस बेला एउटा चाड मनाए । त्यहाँ लेबो-हमातदेखि मिश्रको खोलासम्मका
    सारा इस्राएल, ठुलो समुदायले परमप्रभु हाम्रा परमेश्वरको सामु सात दिन र अर्को सात
    दिन गरी जम्मा चौध दिनसम्म चाड मनाए ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni ṣe àpéjọ nígbà náà, àti gbogbo Israẹli pẹ̀lú rẹ̀, àjọ
    ńlá ńlá ni, láti ìwọ Hamati títí dé odò Ejibiti. Wọ́n sì ṣàjọyọ̀ níwájú Olúwa
    Ọlọ́run wa ní ọjọ́ méje àti ọjọ́ méje sí i, ọjọ́ mẹ́rìnlá papọ̀.
  pes-OPCB: این مراسم چهارده روز طول کشید و گروه بی‌شماری از سراسر اسرائیل، از گذرگاه
    حمات گرفته، تا سرحد مصر، در حضور خداوند خدای ما جشن گرفتند.
  tgl-ULB: Kaya si Solomon ang nagdaos ng handaan sa oras na iyon, at lahat ng Israelita
    ay kasama niya, isang malaking kapulungan, mula Lebo Hamat hanggang sa batis ng
    Ehipto, sa harap ni Yahweh ating Diyos sa loob ng pitong araw at sa pito pang
    araw, sa kabuuan ng labing apat na mga araw.
  cbu-NT: Ashiriya, Salomon Israelchichpa ichingarusin washunand arangich tsimbun
    matayaru zar Apanllee ungirtamaam wayaranganaya, ashirangu tputsee Ijiptoshchee
    misha yakat Hamatshuchee ashparita tputs yambirangiya. Sheersin washunand tputs
    zapan ichingarusin washunand 14 zar shaniyaranganaya.
  hui-hui: Horo ogoningi Isaraele wali agalinaga Anda Nemandaruha Palu Holene Horo
    hayagola Solomonobi Isaraele wali agali bibahendebi mo ngoai howa Yarusalemeni
    hene. Ti horo karu ala mo ngoai ho howa horo karu halu mende ngoai halu biyagola
    horo deru (14) bibahende íbu ngoaiho hene. Wali agali Isaraele dindi bibahendeha
    howa íbu ngoai hene. Uyurayagi dindi gibuni Hamada tano polene hariga tagira pedagoria
    howa pialu unurayagi Iyibi dindiha tubaria ngagoria howa hilalu ibaiore howa íbu
    hene.
  mya-mya: ဗိ​မာန်​တော်​တွင်​ရှော​လ​မုန်​နှင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​အ​ပေါင်း​တို့​သည်
    သစ်​ခက်​တဲ​နေ ပွဲ​တော်​ကို​ခု​နစ်​ရက်​တိုင်​တိုင်​ကျင်း​ပ​ကြ​လေ သည်။ လူ​အုပ်​ကြီး​မှာ​မြောက်​ဘက်​ဟာ​မတ်​တောင်
    ကြား​လမ်း​မှ​သည် တောင်​ဘက်​အီ​ဂျစ်​ပြည်​နယ် စပ်​တိုင်​အောင်​အ​နှံ့​အ​ပြား​အ​ရပ်​ရပ်​မှ​လာ
    ရောက်​သူ​များ​ဖြစ်​သတည်း။-
  bod-N: དེའི་དུས་སུ་སོ་ལོ་མོན་དང་ལེ་བོ་ཧ་མཱད་ནས་ཨེ་ཅིབ་ཡུལ་གྱི་གཙང་པོའི་བར་གྱི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས།
    རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བདུན་ཕྲག་གཉིས་ཏེ་ཉི་མ་བཅུ་བཞིའི་རིང་ལ་དགའ་སྟོན་གཟབ་རྒྱས་བྱས།
  sna-sna: Saka Soromoni akaita mutambo uyu panguva iyoyo, neIsraeri yose pamwe chete
    naye, ungano huru kwazvo, vanhu vachibva kuRebho Hamati vachisvika kuWadhi yeIjipiti.
    Vakaupemberera pamberi paJehovha Mwari wedu kwamazuva manomwe namamwe manomwe
    pamusoro, mazuva gumi namana pamwe chete.
  spa-BLM: Salomón celebró entonces la fiesta, y todo Israel con él, una gran asamblea,
    desde la entrada de Hamat hasta el arroyo de Egipto, en presencia de Yahvé nuestro
    Dios, durante siete días y siete días más, es decir, catorce días.
  cac-cac: A d'a jun tiempoal chi', uque' c'ual ix och q'uin̈ yuj vin̈aj rey Salomón
    chi' yed' masanil chon̈ab' d'a yichan̈ Jehová. Te tzijtum anima ix molchaji. Ix
    laj cot eb' d'a masanil yol smacb'en Israel, vach'chom te najat ichato d'a smojonal
    Hamat d'a norte masanto pax d'a a a' smojonal yed' Egipto d'a sur. Ayic ix lajvi
    uque' c'ual q'uin̈ chinama chi', ix schaanel yich uquexo c'ual q'uin̈ chi' eb',
    yuj chi' chab' semana ix yac' q'uin̈ chi' eb'.
  swh-ULB: Kwa hiyo Sulemani akafanya sherehe wakati huo, Nayo Israeli yote pamoja
    naye, mkutano mkubwa, kutoka Lebo Hamathi hadi kijito cha Misri, wakaja mbele
    ya BWANA, Mungu wetu kwa muda wa siku saba na pia kwa siku saba zingine, ambayo
    jumla yake ni siku kumi na nne.
  bel-bel: І зрабіў Саламон у гэты час сьвята, і ўвесь Ізраіль зь ім, - вялікі сход,
    які сышоўся ад уваходу ў Эмат да ракі Егіпецкай прад Госпадам Богам нашым; - сем
    дзён і яшчэ сем дзён, чатырнаццаць дзён.
  deu-ELBBK: Und so feierten Salomo und ganz Israel mit ihm, eine große Versammlung,
    von dem Eingang Hamats bis an den Fluss Ägyptens, in dieser Zeit das Fest vor
    dem HERRN, unserem Gott, sieben Tage und sieben Tage, 14 Tage.
  mbb-OT: Midsilibra si Solomon wey is langun he menge Israilihanen is Pista te Kebaal
    te menge Lawig seled te pitu he andew. Utew mezakel he menge etew is nevurun he
    ebpuun te Lebo Hamat he zapit te zizaya pehendiyà te zal-ug te Ehipto he zapit
    te zivavà. Haazà is kedsilibra zan diyà te etuvangan te Nengazen he Megbevayè
    dan 14 he andew pudu, pitu he andew is para te kebpehinunguza zuen te valey te
    Nengazen, ne pitu zaan he andew is kedsilibra he para zuen te Pista te Kebaal
    te menge Lawig.
  mal-2015: ശലോമോനും അവനോടുകൂടെ ഹമാത്തിന്റെ അതിർമുതൽ മിസ്രയീംതോടുവരെയുള്ള എല്ലാ യിസ്രായേലും
    വലിയൊരു സഭയായി ആ സമയത്തു നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ ഏഴു ദിവസവും പിന്നെയും
    ഏഴു ദിവസവും ഇങ്ങനെ പതിന്നാലും ദിവസം ഉത്സവം ആചരിച്ചു.
  rmc-rmc: Andre oda časos o Šalamun the savore Izraeliti kerde paš o Chramos anglo
    RAJ, amaro Del, o inepos le Stankengro, so ľikerelas efta džives. Avle ode igen
    but manuša pašal o Lebo-Chamat pal o severos dži paš o paňi le Egiptoskro pro
    juhos.
  pes-OPV: و در آن وقت سلیمان و تمامی اسرائیل باوی عید را نگاه داشتند و آن انجمن بزرگ
    ازمدخل حمات تا وادی مصر هفت روز و هفت روز یعنی چهارده روز به حضور یهوه، خدای مابودند.
  ron-1924: Соломон а прэзнуит атунч сэрбэтоаря ши тот Исраелул а прэзнуит ымпреунэ
    ку ел. О маре мулциме, венитэ де ла ымпрежуримиле Хаматулуй пынэ ла пырыул Еӂиптулуй,
    с-а стрынс ынаинтя Домнулуй Думнезеулуй ностру тимп де шапте зиле ши алте шапте
    зиле, адикэ пайспрезече зиле.
  ben-OBCV: অতএব শলোমন সেই সময় উৎসব পালন করলেন, এবং তাঁর সাথে সমস্ত ইস্রায়েলও পালন
    করল—সে এক বিশাল জনতা, হমাতের প্রবেশদ্বার থেকে মিশরের নির্ঝরিণী পর্যন্ত বিস্তৃত
    এলাকার লোকজন সেখানে উপস্থিত হল। আমাদের ঈশ্বর সদাপ্রভুর সামনে তারা সাত দিন ও আরও
    সাত দিন, মোট চোদ্দো দিন ধরে উৎসব উদ্‌যাপন করল।
  som-som: Oo wakhtigaas Sulaymaan sidaasuu iiddii u sameeyey iyadoo ay la joogaan
    reer binu Israa'iil oo dhammu kuwaasoo ahaa shir weyn, oo waxay ka yimaadeen meesha
    Xamaad laga soo galo iyo ilaa durdurka Masar, oo Rabbiga Ilaaheenna ah hortiisa
    waxay ku iidayeen toddoba maalmood iyo toddoba maalmood oo isku ah afar iyo toban
    beri.
  lat-VUC: Fecit ergo Salomon in tempore illo festivitatem celebrem, et omnis Israël
    cum eo, multitudo magna ab introitu Emath usque ad rivum Ægypti, coram Domino
    Deo nostro, septem diebus et septem diebus, id est, quatuordecim diebus.
  eng-ASVBT: So Solomon held the feast at that time, and all Israel with him, a great
    assembly, from the entrance of Hamath unto the brook of Egypt, before Jehovah
    our God, seven days and seven days, even fourteen days.
  ita-1885: Ed in quel tempo Salomone celebrò la solennità, insieme con tutto Israele,
    ch'era una gran raunanza, raccolta dall'entrata di Hamat fino al Torrente di Egitto,
    davanti al Signore Iddio nostro; e quella solennità durò sette giorni, e poi ancora
    sette altri, che furono quattordici giorni.
  eng-LXXUP: And Solomon kept the feast in that day, and all Israel with him, even
    a great assembly from the entering in of Hamath to the river of Egypt, before
    the Lord our God in the house which he built, eating and drinking, and rejoicing
    before the Lord our God seven days.
  eng-ULB: So Solomon held the feast at that time, and all Israel with him, a great
    assembly, from Lebo Hamath to the brook of Egypt, before Yahweh our God for seven
    days and also for another seven days, a total of fourteen days.
  spa-VBL: Entonces Salomón, junto con todo Israel, observó la fiesta ante el Señor,
    nuestro Dios, durante siete días, y luego otros siete días; en total, catorce
    días. Era una gran asamblea de gente, que venía desde tan lejos como Lebó-jamat
    hasta el Wadi de Egipto.
  fra-_FOB: Ainsi, en ce temps-là, Salomon célébra la fête, et avec lui tout Israël,
    venu en grande assemblée, depuis les environs de Hamath jusqu'au torrent d'Égypte,
    devant l'Éternel notre Dieu, pendant sept jours et sept autres jours, c'est-à-dire,
    quatorze jours.
  mal-mal: ശലോമോനും കൂടെയുള്ള എല്ലാ യിസ്രായേലും, ഹമാത്ത് പട്ടണത്തിന്റെ അതിർമുതൽ ഈജിപ്റ്റിലെ
    തോടുവരെയുള്ള വലിയൊരു ജനസമൂഹം - നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധിയിൽ ഏഴു ദിവസവും
    വീണ്ടും ഏഴു ദിവസവും ഇങ്ങനെ പതിന്നാല് ദിവസം - ഉത്സവം ആചരിച്ചു.
  urd-GVR: Īd 14 din tak manāī gaī. Pahle hafte meṅ Sulemān aur tamām Isrāīl ne Rab
    ke ghar kī maḳhsūsiyat manāī aur dūsre hafte meṅ Jhoṅpṛiyoṅ kī Īd. Bahut zyādā
    log sharīk hue. Wuh dūr-darāz ilāqoṅ se Yarūshalam āe the, shimāl meṅ Labo-hamāt
    se le kar junūb meṅ us wādī tak jo Misr kī sarhad thī.
  suz-BL: मिनु सोलोमन नु मेको नु बुक्‍शा बाक्‍शो इस्राएली लेबो-हमाथ रे इजीप्‍त ङा
    खोला सम्‍म ङा ठेयब हुल नेल्‍लेमी परमप्रभु यावे, इं परमप्रभु आ ङोंइती मेको नाक्‍त
    रे ७ नाक्‍त सम्‍म नु अर्को ७ नाक्‍त तेम्‍शा, नेल्‍ल पा १४ नाक्‍त सम्‍म चाड मानेमे
    बाक्‍त।
  ita-1927: 'E in quel tempo Salomone celebrò la festa, e tutto Israele con lui. Ci
    fu una grande raunanza di gente, venuta da tutto il paese: dai dintorni di Hamath
    fino al torrente d’Egitto, e raccolta dinanzi all’Eterno, al nostro Dio, per sette
    giorni e poi per altri sette, in tutto quattordici giorni.'
  ckb-ckb: لەو کاتە سلێمان بۆ ماوەی حەوت ڕۆژ ئاهەنگی بۆ جەژنەکە گێڕا، هەموو ئیسرائیلیش
    لەگەڵی بوون، هەموو خەڵکی نێوان دەروازەی حەمات هەتا دۆڵی میسر، کۆمەڵێکی گەورە،
    لەبەردەم یەزدانی پەروەردگارمان جەژنەکەیان گێڕا، پاشان حەوت ڕۆژی دیکەش، واتە چواردە
    ڕۆژ.
  eng-BBE: So Solomon and all Israel with him, a very great meeting, (for the people
    had come together from the way into Hamath to the river of Egypt,) kept the feast
    at that time before the Lord our God, for two weeks, even fourteen days.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಸೊಲೊಮೋನನೂ, ಅವನ ಸಂಗಡ ಲೆಬೊ ಹಮಾತಿನ ಪ್ರದೇಶ ಮೊದಲುಗೊಂಡು ಈಜಿಪ್ಟಿನ
