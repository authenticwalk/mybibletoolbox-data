  kan-2017: ಈ ರೀತಿಯಾಗಿ ಸೊಲೊಮೋನನು ಹಮಾತ್ ಪಟ್ಟಣದ ದಾರಿಯಿಂದ ಐಗುಪ್ತದ ಹಳ್ಳದ ವರೆಗಿರುವ ಪ್ರಾಂತ್ಯಗಳಿಂದ
