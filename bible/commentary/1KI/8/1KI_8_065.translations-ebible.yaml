    God, seven days and seven more days, even fourteen days.
  tam-TCV: எனவே சாலொமோனும், மிகப்பெரிய கூட்டமாய் லேபோ ஆமாத் எல்லைமுதல் எகிப்து நதிவரை
    அவனோடிருந்த எல்லா இஸ்ரயேல் மக்களும் சேர்ந்து இந்தக் காலத்தில் பண்டிகையைக் கொண்டாடினர்;
