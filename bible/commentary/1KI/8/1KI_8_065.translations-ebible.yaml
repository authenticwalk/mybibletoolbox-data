    Bawuthakazelela phambi kukaThixo uNkulunkulu wethu okwensuku eziyisikhombisa lezinye
    eziyisikhombisa njalo zaba litshumi lane sezizonke.
  ton-ton: Pea naʻe fai ʻe Solomone ʻi he kuonga ko ia ha kātoanga, ʻaia mo ʻIsileli
