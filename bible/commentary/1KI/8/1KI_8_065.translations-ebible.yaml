  tur-YTC: Böylece Solomon, o sırada bütün İsrael de kendisiyle birlikte, Hamat'ın
    girişinden Mısır vadisine kadar büyük bir topluluk halinde, Tanrımız Yahve'nin
    önünde yedi gün, yedi gün daha, tam on dört gün bayram etti.
  grc-BRENT: Καὶ ἑποίησε Σαλωμὼν τὴν ἑορτὴν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ πᾶς Ἰσραὴλ μετʼ
    αὐτοῦ, ἐκκλησία μεγάλη ἀπὸ τῆς εἰσόδου Ἡμὰθ ἕως ποταμοῦ Αἰγύπτου, ἐνώπιον Κυρίου
    Θεοῦ ἡμῶν ἐν τῷ οἴκῳ ᾧ ᾠκοδόμησεν, ἐσθίων καὶ πίνων καὶ εὐφραινόμενος ἐνώπιον
    Κυρίου Θεοῦ ἡμῶν ἑπτὰ ἡμέρας.
  ind-AYT: Pada waktu itu, Salomo mengadakan perayaan, dan seluruh Israel bersamanya,
    suatu umat yang besar, yang datang dari jalan masuk Hamat sampai sungai Mesir,
    di hadapan TUHAN Allah, selama 7 hari dan 7 hari lagi, jumlahnya 14 hari.
  nya-nya: Choncho nthawi imeneyi, Solomoni anachita chikondwerero pamodzi ndi Aisraeli
    onse. Unali msonkhano waukulu, kuyambira ku Lebo Hamati mpaka ku Chigwa cha ku
    Igupto. Anachita chikondwerero chimenechi pamaso pa Yehova Mulungu wathu kwa masiku
    asanu ndi awiri, anawonjezerapo masiku ena asanu ndi awiri, onse pamodzi ngati
    masiku 14.
  hrv-hrv: Tu je svečanost u ono vrijeme Salomon slavio sedam dana, sa svim Izraelcima,
    zborom velikim od Ulaza u Hamat do Potoka Egipatskog, pred Jahvom, Bogom našim.
  mps-mps: Te sogo Solomon dali, te tigidali Israel dabe me, te Jerusalemba sisinama,
    te osogo bidabo bede bidibo bodolu muani te genuai side sisinama bidali. Augwali
    te Genuai Bidi dago Godigo gedude sisinama bidali te a naga olama, me si sogo
    te sisinama bidali, tama nosali augwali te a naga olama, me si te tama sogo ma
    sisinani, te tigidali deliba taluama, te 14 sogo bidai. Te genuai hani we bidi
    te tigidali tǫ pedai badu asali, te Hamat hanuba pabo sunumi tulumage side gagalasa
    pali, te not pedai badu teba usu nigi pelama, te Isip tǫ pedai te saut badu dąį
    igi pai.
  tpi-tpi: Long dispela taim Solomon wantaim olgeta Israel i bin bung long Jerusalem,
    long wanem, em i taim bilong Ol Bikpela De Bilong I Stap Long Haus Win. Ol i bung
    i stap inap 7-pela de na bihain ol i bung long 7-pela de moa, inap 14 de olgeta.
    Bikpela lain manmeri i bin kam long olgeta hap bilong kantri, stat long maus bilong
    rot i go long taun Hamat long hap not na i go inap long mak bilong kantri Isip
    long hap saut.
  dan-1931: Samtidig fejrede Salomo i syv Dage Højtiden* for HERREN vor Guds Åsyn
    sammen med hele Israel, en vældig Forsamling (lige fra Egnen ved Hamat og til
    Ægyptens Bæk). { [*dvs. Løvhyttefesten. 2 Krøn 7, 8 f.] }
  vie-OVCB: Vậy, Sa-lô-môn và người Ít-ra-ên từ khắp nơi, từ cổng Ha-mát cho đến Suối
    Ai Cập, lũ lượt kéo đến trước mặt Chúa Hằng Hữu trong bảy ngày, và họ kéo dài
    thêm bảy ngày nữa.
  guj-2017: આમ, સુલેમાને અને તેની સાથે બધાં ઇઝરાયલીઓએ એટલે ઉત્તરમાં હમાથની ઘાટીથી
    તે મિસરની હદ સુધીના આખા સમુદાયે આપણા ઈશ્વરની આગળ સાત દિવસ અને બીજા સાત દિવસ એમ
    કુલ ચૌદ દિવસ સુધી ઉજવણી કરી.
  pon-2006A: Eri, wasao ni Tehnpas sarawio, Solomon oh aramas en Israel koaros ahpw
    wia Sarawien Tehntuhke erein rahn isuh. Eri, lapalahn pokon en aramas me kohsang
    Wasahn Kot en Amad ni paliepeng lel ni irepen Isip ni palieir.
  por-BRBSL: Então Salomão realizou a festa naquela época, e todo Israel com ele,
    uma grande assembléia, desde a entrada de Hamath até o riacho do Egito, diante
    de Iavé nosso Deus, sete dias e mais sete dias, mesmo catorze dias.
  cth-cth: Hatnavah, Solomon hoi Isarelnaw pueng kamkhueng e ni Hamath kho kâennae
    koehoi, Izip ram palang totouh, kaawm e naw hah, maimae BAWIPA hmalah hnin 7 touh
    hoi hnin 7 kâhlat lah hnin 14 touh thung pawi a sak awh.
  twi-twi: Na Salomo ne Israel nyinaa bɔɔ mu, dii Guankɔbea Afahyɛ wɔ Awurade, wɔn
    Nyankopɔn, anim. Nnipadɔm no fi Lebo Hamat wɔ atifi fam kosi Misraim asuwa wɔ
    anafo fam, na wɔbae. Afahyɛ yi kɔɔ so ara nnafua dunan. Emu nnanson na wɔde daa
    afɔremuka no adi, na wɔde mu nnanson nso dii Guankɔbea Afahyɛ no.
  hlt-hlt: Te vaeng tue ah Solomon loh khotue a saii tih a taengkah Israel boeih he
    Lebokhamath lamloh Egypt soklong duela khawk hlangping uh. Mamih kah Pathen BOEIPA
    mikhmuh ah hnin rhih, hnin rhih, hnin hlai li a dunuh.
  tbz-SIM: Sɑdomɔɔ nɛ̀ Isidɑyɛɛribɛ bɛ̀ do tíkú ditĩ̀nnì diɛrì ndi, kɛ bɑɑ̀ ndɛ kó
    dibɑnni. Bɛnìtìbɛ̀ do ìtɛ́ní Debo-Amɑti nwe kɛ́ntɔ kɛ́tuɔkɛnɛ̀ Esibiti kó kukó
    nkɛ̀ bɛ̀ mbɑɑ̀ ndɛ kó dibɑnni kɛ dɔ̀ yɛwe yɛ̀yiekɛ̀.
  msy-2020: Kar Averpenibar Ikiamin Dughiar Ekiam. Ezɨ Atrivim Solomon Israelia ko
    uari akuvagha Jerusalemɨn iti. Me Ikiavɨra Itir God, en Godɨn damazimɨn, 7plan
    aruebar uari akuvagha ikegha, gɨn me ua 7plan arueba isafuragha 14plan arueba
    me bar dar ike. Gumazamizir avɨrim nguazir kamɨn danganiba bar dar ikegha ize.
    Notɨn amadaghan Hamatɨn nguibar ekiamɨn zuir tuavir akamɨn ikegha, ghua sautɨn
    amadaghan kantri Isipɨn nguazir mɨtaghniamɨn tu.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Sɑlʋmɔŋ nɑ Ɩsɛɣɛlɩ sɑmɑɑ tuutuumɑ wei ɩ lɩɩnɑ tɛtʋ
    tǝnɑ tɑɑ tɔ. Pǝ kpɑɣɑʋ Lepo-Hɑmɑtɩ hɑlǝnɑ pǝ́ sɩɩnɑ Icipiti lɔɔʋ tɔ, pɑ tɔɣɔ cokɑ
    ɑcimɑ kɛ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: O vaxt Süleyman və onunla birgə böyük bir camaat – Xamat keçidindən Misir
    vadisinə qədər yaşayan bütün İsraillilər Allahımız Rəbbin önündə yeddi gün və
    daha yeddi gün – on dörd gün bayram etdilər.
  eng-DBY: And at that time Solomon held the feast, and all Israel with him, a great
    congregation, from the entrance of Hamath unto the torrent of Egypt, before Jehovah
    our God, seven days and seven days, fourteen days.
  hin-2017: अतः सुलैमान ने और उसके संग समस्त इस्राएल की एक बड़ी सभा ने जो हमात के
    प्रवेश-द्वार से लेकर मिस्र के नाले तक के सब देशों से इकट्ठी हुई थी, दो सप्ताह
    तक अर्थात् चौदह दिन तक हमारे परमेश्वर यहोवा के सामने पर्व को माना।
  wol-KYG: Suleymaan nag amal màggal ga jant yooyu, ànd caak Israyil gépp, muy ndaje
    mu réy mu jóge Lebo Amat ca bëj-gànnaar ba ca xuru Misra ca bëj-saalum, di màggalsi
    fi sunu Yàlla Aji Sax ji, ba mu am juróom ñaari fan, tegaat ca juróom ñaari fan,
    muy fukki fan ak ñeent.
  eng-YLT: And Solomon maketh, at that time, the festival — and all Israel with him,
    a great assembly from the entering in of Hamath unto the brook of Egypt — before
    Jehovah our God, seven days and seven days; fourteen days.
  eng-WYC-2017: Therefore Solomon made in that time a solemn feast, and all Israel
    with him, a great multitude, from the entering of Hamath unto the strand [or river]
    of Egypt, before our Lord God, in seven days and seven days, that is, fourteen
    days.
  eng-WMBB: So Solomon held the feast at that time, and all Israel with him, a great
    assembly, from the entrance of Hamath to the brook of Egypt, before the LORD our
    God, seven days and seven more days, even fourteen days.
  urd-GVH: ईद 14 दिन तक मनाई गई। पहले हफ़ते में सुलेमान और तमाम इसराईल ने रब के घर
    की मख़सूसियत मनाई और दूसरे हफ़ते में झोंपड़ियों की ईद। बहुत ज़्यादा लोग शरीक हुए।
    वह दूर-दराज़ इलाक़ों से यरूशलम आए थे, शिमाल में लबो-हमात से लेकर जुनूब में उस
    वादी तक जो मिसर की सरहद थी।
  rug-rug: Ke pa totoso tugo asa si kopu ni e Solomone sari na rane Inevaṉa Vina Balabaladi
    rina Dia Ipi pa Qega. E Solomone meke sari doduru tinoni Izireli, na vinarigara
    lavata, si kopu ni sari na rane arini. Sari na tie si topue mae guadi pa seu podalae
    koasa karovoana pa Hamati pa Lebanoni meke kamo la gua tu koasa volosona Izipi.
    Ka zuapa rane si koa henahena na qetu nia rini sa inevaṉa asa pa kenuna e Zihova
    sa dia Tamasa, meke ka zuapa rane pule si vagia rini, guana manege made rane sa
    doduruna.
  gaz-gaz: Kanaafuu Solomoon yeroo sanatti Israaʼeloota isa wajjin turan hunda wajjin
    jechuunis waldaa guddicha Malkaa Leeboo Hamaatii jalqabee hamma laga Gibxitti
    walitti qabame wajjin ayyaana ayyaaneffate. Isaanis ayyaana kana bultii torbaa
    fi bultii biraa torba walumaa galatti bultii kudha afur fuula Waaqayyo Waaqa keenyaa
    duratti ayyaaneffatan.
  fra-LSG: Salomon célébra la fête en ce temps-là, et tout Israël avec lui. Une grande
    multitude, venue depuis les environs de Hamath jusqu’au torrent d’Égypte, s’assembla
    devant l’Éternel, notre Dieu, pendant sept jours, et sept autres jours, soit quatorze
    jours.
  yal-yal: Sulemani yi sanla raba na waxatini, e nun Isirayila kaane birin. Yama gbeen
    yi fa sa keli Lebo-Xamata taani han Misiran xudeni, e yi e malan Alatala yɛtagi,
    en ma Ala, xi solofere. Na xanbi ra, e mɔn yi xi solofere sa na fari, a birin
    malanxina, xi fu nun naanin.
  haw-1868: Ia manawa, ahaaina ae la o Solomona, a me ia pu ka Iseraela a pau, he
    anaina nui, mai ke komo ana o Hamota a hiki i ka muliwai o Aigupita, ma ke alo
    o Iehova, ko kakou Akua, ehiku la, a ehiku la, he umikumamaha mau la.
  arb-NAV: وَاحْتَفَلَ سُلَيْمَانُ بِالْعِيدِ فِي ذَلِكَ الْوَقْتِ مَعَ سَائِرِ إِسْرَائِيلَ
    وَجُمْهُورٍ كَبِيرٍ تَوَافَدَ مِنْ مَدْخَلِ حَمَاةَ إِلَى وَادِي مِصْرَ، وَاسْتَمَرَّ
    الاحْتِفَالُ أَمَامَ الرَّبِّ أرْبَعَةَ عَشَرَ يَوْماً
  ewe-ewe: Ale Solomo ɖu ŋkekenyui le ɣe ma ɣi me eye Israel katã ɖui kplii. Ameha
    gã aɖe ŋutɔe wònye, ameawo tso Lebo Hamat va se ɖe Egipte tɔʋu la gbɔ ke. Woɖu
    ŋkeke sia le Yehowa, míaƒe Mawu la ŋkume ŋkeke adre eye wogaɖui ŋkeke adre bubu.
    Wo katã le ŋkeke wuiene.
  eng-LEE: And Solomon held at that time the feast, and all Israel with him, a great
    assembly, from the entrance of Chamath unto the river of Egypt, before the Lord
    our God, seven days and seven days, even fourteen days.
  asm-FB: এইদৰে সেই সময়ত চলোমন আৰু তেওঁৰ লগৰ গোটেই ইস্ৰায়েলে হমাতৰ প্ৰবেশ স্থানৰ
    পৰা মিচৰ-জুৰিলৈকে মহা সমাজ হৈ, সাত দিন আৰু সাত দিন, মুঠতে চৌদ্ধ দিন আমাৰ ঈশ্বৰ
    যিহোৱাৰ সাক্ষাতে উৎসৱ কৰিছিল।
  sus-A: سُلٍمَنِ نُن عِسِرَيِلَكَيٍ بِرِن سَلِ رَبَ نّ وٌن مَرِفِ عَلَتَلَ يَ شْرِ
    شِ سٌلٌقٍرٍ بُن مَ. حَمَ فبٍفبٍ قَ نّ كٍلِقٍ شَمَتَ هَن مِسِرَ شُرٍ. عٍ تٌ فّ
    نَ سَلِ رَ، عٍ مَن نَشَ سَلِ شِ سٌلٌقٍرٍ فبّتّ بُن مَ، عَ قِندِ شِ قُ نُن نَانِ
    رَ.
  fra-SBL: En ce temps-là, Salomon fit la fête, et tout Israël avec lui, une grande
    assemblée, depuis l'entrée de Hamath jusqu'au torrent d'Égypte, devant l'Éternel,
    notre Dieu, pendant sept jours et sept autres jours, soit quatorze jours.
  hbo-hbo: וַיַּ֣עַשׂ שְׁלֹמֹ֣ה בָֽעֵת־הַהִ֣יא ׀ אֶת־הֶחָ֡ג וְכָל־יִשְׂרָאֵ֣ל עִמֹּו֩
    קָהָ֨ל גָּדֹ֜ול מִלְּבֹ֥וא חֲמָ֣ת ׀ עַד־נַ֣חַל מִצְרַ֗יִם לִפְנֵי֙ יְהוָ֣ה אֱלֹהֵ֔ינוּ
    שִׁבְעַ֥ת יָמִ֖ים וְשִׁבְעַ֣ת יָמִ֑ים אַרְבָּעָ֥ה עָשָׂ֖ר יֹֽום׃
  piu-2006: '@see-verse:1KI.008.064'
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩkorwo na gĩathĩ hĩndĩ ĩyo arĩ hamwe na andũ a
    Isiraeli, maarĩ kĩũngano kĩnene, andũ kuuma Lebo-Hamathu nginya Karũũĩ ka Misiri.
    Magĩkũngũĩra gĩathĩ kĩu mbere ya Jehova Ngai witũ mĩthenya mũgwanja, na mĩthenya
    ĩngĩ mũgwanja, yothe yarĩ mĩthenya ikũmi na ĩna.
  fra-NCL: Salomon célébra la fête en ce temps-là, et tout Israël avec lui, grande
    multitude venue depuis l’entrée d’Emath jusqu’au torrent d’Égypte, — devant Yahweh,
    notre Dieu, — pendant sept jours et sept autres jours, soit quatorze jours.
  cek-AK: To naah Solomon mah Israel kaminawk hoi nawnto, aicae Angraeng Sithaw hmaa
    ah, ni sarih, sarihto, sangqum boih ah ni hatlaipalito thung, anghoehaih hoiah
    poih to a sak; Hammath akunhaih hoi Izip prae vapui khoek to paroeai kaminawk
    angzoh o.
  cuk-cuk: Deyob, Salomón, bela Israel-dulemarmala Bab-Dummad-Jehová-asabin, ibagugle
    (7) iba-ononai gusad. Degine, Salomón napi-ibagugle (7) iba-obangusbalid. Belagwable
    ibambe-gakabake (14) iba-ononai gusad. A-ibase, bukidar-dule-ainebarmalad nonigusmalad.
    Hamatʼye-neg-nugadginmalad, degi, Egipto-diwarginmaladse-bakale, noni gusmalad.
    Dulemar bukidar ibase noni gusmalad.
  uig-CYR: Шуниң билән у вақитта Сулайман вә униң билән болған пүтүн Исраил, йәни
    Хамат райониға кириш еғизидин тартип Мисир еқиниғичә һәммә йәрләрдин кәлгән зор
    бир җамаәт Пәрвәрдигар Худайимизниң алдида йәттә күн вә йәнә йәттә күн, җәмий
    он төрт күнгичилик һейт өткүзди.
  tel-2017: ఆ సమయంలో సొలొమోను, అతనితో కూడ ఇశ్రాయేలీయులంతా హమాతు పట్టంకు పోయే దారి
    మొదలు ఐగుప్తు నది వరకూ ఉన్న ప్రాంతాలన్నిటి నుండి వచ్చిన ఆ మహా జన సమూహం రెండు వారాలు,
    అంటే 14 రోజులు యెహోవా సన్నిధిలో పండగ చేశారు.
  hat-BSA: Konsa, Salomon te obsève fèt la nan lè sa a, e tout Israël avèk li, yon
    gran asanble soti nan antre Hamath jis rive nan ti kouran dlo Égypte la, devan
    SENYÈ a Bondye nou an, pandan sèt jou e avèk sèt jou anplis, katòz jou nèt.
  kos-kos: Ke inkul in Tempul uh, Solomon ac mwet Israel nukewa elos akfulatye Kufwen
    Iwen Aktuktuk ke len itkosr. Oasr un mwet na lulap se su tuku yen loessula, oe
    ke Innek In Utyak Nu Hamath epang nwe ke masrol nu Egypt in acn eir.
  hbo-WLC: וַיַּ֣עַשׂ שְׁלֹמֹ֣ה בָֽעֵת־הַהִ֣יא ׀ אֶת־הֶחָ֡ג וְכָל־יִשְׂרָאֵ֣ל עִמּוֹ֩
    קָהָ֨ל גָּד֜וֹל מִלְּב֥וֹא חֲמָ֣ת ׀ עַד־נַ֣חַל מִצְרַ֗יִם לִפְנֵי֙ יְהוָ֣ה אֱלֹהֵ֔ינוּ
    שִׁבְעַ֥ת יָמִ֖ים וְשִׁבְעַ֣ת יָמִ֑ים אַרְבָּעָ֥ה עָשָׂ֖ר יֽוֹם׃
  ibo-ibo: Ya mere, Solomọn ya na ndị Izrel niile mere mmemme a nʼoge ahụ, ọ bụ nzukọ
    dị ukwuu. Ndị mmadụ bịara sitere na Lebo Hamat ruo na mmiri iyi Ijipt. Ha mere
    mmemme a nʼihu Onyenwe anyị Chineke anyị, ụbọchị asaa tinyere ụbọchị asaa ọzọkwa,
    ya bụ agụkọta ha ụbọchị iri na anọ.
  ory-ory: ସେସମୟରେ ଶଲୋମନ ଓ ତାଙ୍କ ସଙ୍ଗେ ହମାତ୍‍ର ପ୍ରବେଶ ସ୍ଥାନଠାରୁ ମିସରର ନଦୀ ପର୍ଯ୍ୟନ୍ତ
    ସମଗ୍ର ଇସ୍ରାଏଲର ମହାସମାଜ ସାତ ଦିନ ଆଉ ସାତ ଦିନ, ଏପରି ଚଉଦ ଦିନ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ସମ୍ମୁଖରେ ଉତ୍ସବ କଲେ।
  wmt-wmt: '@see-verse:1KI.008.064'
  chk-chk: Iei usun Salomon me ekewe chon Israel meinisin mi nom ren ra föri ewe chulapen
    likachoch lon ewe fansoun. Iwe, eu mwichemongen aramas ra feito seni ewe al mi
    ale ngeni Hamat a nom efeng, pwal seni ewe öüwön Isip a nom ör. Ra föri efinünen
    ewe imwenfel lon ükükün fisu rän, nge lon ükükün fisu rän ra föri ewe chulapen
    likachoch.
  rop-rop: Wal deya langa det Serramoni Pleis, Salaman en ola Isreil pipul bin abum
    det serramoni gulum Hampi fo 7 deis. Bigismob pipul bin deya. Deibin kaman brom
    ebriweya langa det kantri, brom det jampap langa det hil gulum Heimath langa nowathwei
    raidap langa det boda langa Ijip langa sauthwei.
  ukr-1871: І справив Соломон того часу сьвято й ввесь Ізраїль із ним, — збір величезний,
    що зійшовся від входу в Етам аж до ріки Египетської, перед Господом, Богом нашим,
    через сїм день і ще сїм день, то є через чотирнайцять день.
  deu-1951: So feierte Salomo zu jener Zeit ein Fest (und ganz Israel mit ihm, eine
    große Versammlung des Volkes von den Grenzen Chamats bis an den Bach Ägyptens)
    vor dem HERRN, unserm Gott, sieben Tage und nochmals sieben Tage lang; das waren
    vierzehn Tage.
  eng-JPS: So Solomon held the feast at that time, and all Israel with him, a great
    congregation, from the entrance Hamath unto the Brook of Egypt, before the LORD
    our God, seven days and seven days, even fourteen days.
  srp-1865: I u to vrijeme praznova Solomun praznik i sav Izrailj s njim, sabor velik
    od ulaska u Emat do potoka Misirskoga, pred Gospodom Bogom našim, sedam dana i
    opet sedam dana, to je èetrnaest dana.
  lug-lug: Sulemaani ne Isirayiri yonna wamu naye, ne batuukiriza embaga eyo mu biro
    ebyo, ekibiina ekinene ddala mu maaso ga Mukama Katonda waffe, nga beegatiddwako
    abantu abaava ku mulyango gwa Kamasi n’abaava ku mukutu gw’e Misiri, okumala ennaku
    kkumi na nnya.
  heb-heb: ויעש שלמה בעת ההיא את החג וכל ישראל עמו קהל גדול מלבוא חמת עד נחל מצרים
    לפני יהוה אלהינו שבעת ימים ושבעת ימים ארבעה עשר יום׃
  ben-IRV: এই ভাবে শলোমন ও তাঁর সঙ্গে সমস্ত ইস্রায়েলীয়েরা সেই দিন আমাদের ঈশ্বর সদাপ্রভুর
    সামনে সাত দিন ও আরও সাত দিন, মোট চৌদ্দ দিন ধরে একটা উৎসব করলেন। তারা ছিল এক বিরাট
    জনসংখ্যা; তারা হমাতের শহরে ঢোকার জায়গা থেকে মিশরের ছোট নদী পর্যন্ত সমস্ত এলাকা
    থেকে এসে যোগ দিয়েছিল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੁਲੇਮਾਨ ਨੇ ਉਸ ਵੇਲੇ ਸਾਰੇ ਇਸਰਾਏਲ ਸਣੇ ਜੋ ਇੱਕ ਬਹੁਤ ਵੱਡੀ ਸਭਾ ਸੀ ਲਬੋ
    ਹਮਾਥ ਸ਼ਹਿਰ ਦੇ ਲਾਂਘੇ ਤੋਂ ਮਿਸਰ ਦੀ ਨਦੀ ਤੱਕ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਉਸ ਪਰਬ ਨੂੰ
    ਮਨਾਇਆ ਸੱਤ ਦਿਨ ਫੇਰ ਸੱਤ ਦਿਨ ਅਰਥਾਤ ਚੌਦਾਂ ਦਿਨ ਲੱਗੇ।
  mya-JVB: ထိုအခါ ရှောလမုန် သည် အလွန် များစွာသော ပရိသတ် တည်းဟူသောဟာမတ် မြို့ဝင်ဝမှစ၍
    အဲဂုတ္တု မြစ် တိုင်အောင် အနှံ့အပြားအရပ်ရပ်ကလာကြသော ဣသရေလ အမျိုးသားအပေါင်း တို့နှင့်တကွ
    ၊ ငါ တို့ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ ခုနစ်ရက် နှစ်လီ၊ တဆယ် လေး ရက် ပတ်လုံးပွဲ
    ခံ တော်မူ၏။
  tbg-tbg: Vi entava Haraara Naavu Ovatave tu entava vaumanta, vi entanavuraqaa Soromonuvavata
    ekaa Isareri vaiinti nahentivata Ieruharemiqi ruvaaqumavi vaiha nora ovata virara
    iriha nora. (8:2) Notini vau vatukara Hamaatihaive, sautini Isipi vatavano antuatonaihaive,
    tavaarana vau vatukaihaive, vaiinti nahenti airitahaa Nora Kotira tinavu Variqa
    avuqaa 14 enta Ieruharemini ruvaaqumavi vaiha ovata nora. Vika ˻Kotira Naavu kaamatorara
    iriha˼ 7 entara ovata namaqi vivi, ˻Haraara Naavu˼ ovataravata iriha, qaiqaa 7
    entara ovata namaqi vura. (2 Sto 7:8-10)
  hmo-hmo: Unai dala dekenai Solomona ese unai neganai aria ia karaia, bona Israela
    taudia ibounai ia danu, hebou bada herea, Hamata ia raka vareai gabuna dekena
    amo ela bona Aigupito tano ena hetoa gabuna dekena amo taunimanima idia mai. Lohiabada
    iseda Dirava ena vairanai Au Raurau Ruma Maragidia Aria ta idia karaia, dina 7
    lalonai.
  urd-urd: इसलिए सुलेमान ने और उसके साथ सारे इस्राईल, या'नी एक बड़ी जमा'अत, ने जो
    हमात के मदख़ल से लेकर मिस्र की नहर तक की हुदूद से आई थी, ख़ुदावन्द हमारे ख़ुदा
    के सामने सात दिन और फिर सात दिन और, या'नी चौदह दिन, 'ईद मनाई।
  rus-SYN: И сделал Соломон в это время праздник, и весь Израиль с ним, - большое
    собрание, сошедшееся от входа в Емаф до реки Египетской пред Господом Богом нашим;
    и ели, и пили, и молились пред Господом Богом нашим у построенного храма - семь
    дней и еще семь дней, четырнадцать дней.
  bqc-SIM: Zĩbeezĩ Salomↄↄ ń Isailiↄ píi aa dikpɛkɛ̀ Dii ń Luaɛ e gↄↄ sopla,
    ↄ̃ aa Lákpɛdↄa dikpɛkɛ̀ gↄↄ sopla lↄ. Apii kɛ̀ gↄↄ gɛ̃o mɛ̀ndosai. Wa dasi maamaaɛ,
    wà bↄ̀ za Amata bↄlɛi e à gɛ̀ pɛ̀ Egipi zɛ́ swawa.
  tcz-CHONGTHU: Hijouchun Solomon leh Israel pumpin Pakai Pathen angsunga hoibitna
    golvah kut abol'un ahi. Sahlanga Lebo-hamath napat lhanglam Egypt twinah putna
    chan gei jin mipi tamtah akikhom doh un ahi. Hiche golvah hi agommin ni som le
    nili alut in ni sagi hi maicham katdohna ahin, ni sagi hi hoibitna golvah kut
    ahi.
  mar-mar: शलमोनाने आणि त्याच्याबरोबर सर्वांनी त्यादिवशी मंदिरात उत्सव साजरा केला.
    हमाथ खिंडीपासून मिसरच्या सीमेपर्यंतच्या भागातील सर्व इस्राएल लोक तेथे हजर होते.
    हा समुदाय प्रचंड होता. सात दिवस त्यांनी परमेश्वराच्या सान्निध्यात खाण्यापिण्यात
    आणि मजेत घालवले. आणखी सात दिवस त्यांनी आपला मुक्काम लांबवला. अशाप्रकारे हा सोहळा
    चौदा दिवस चालला.
  qub-qub: Chay örami shuntacaran Salomonwan llapan Israelcuna. Aypalla Israel runacuna
    shamuran Hamatman yaycunapita-pacha Egiptucho caycaj yacu aywaj ragracama. Chayno
    shuntacaycärir Ramäda fistata ruraran Tayta Diosninchïta rispitashpan. Mas juc
    fistatapis ruraran ganchis junaj. Chaura fistaga caran chunca chuscu (14) junajna.
  bqp-bqp: Zĩ birea Sulemanu kũ Isarailanↄ ń pínki dikpɛ kɛ̀ Dikiri ń Ludanɛ ari
    gↄrↄ suppla, akũ ò Kutadↄna dikpɛ kɛ̀ gↄrↄ suppla dↄ. A pínki kɛ̀ gↄrↄ gɛ̃ro
    donsari. Ò dasi manamana, ò bò zaa Lebo Amata ari à gɛ̀ɛ pɛ́ Misila bùsu lɛ́zɛki
    swaa.
  hat-hat: Lè sa a, Salomon ansanm ak tout pèp Izrayèl la fete Fèt Joupa yo pandan
    sèt jou. Foul moun te soti depi Pas Amat la nan nò jouk sou fwontyè ak peyi Lejip
    la nan sid, yo vin fete fèt la pandan sèt jou. Lèfini, yo fete pandan sèt jou
    ankò. Sa te fè antou katòz jou.
  eng-BSB: So at that time Solomon and all Israel with him—a great assembly of people
    from Lebo-hamath to the Brook of Egypt—kept the feast before the LORD our God
    for seven days and seven more days—fourteen days in all.
  eng-WEBPB: So Solomon held the feast at that time, and all Israel with him, a great
    assembly, from the entrance of Hamath to the brook of Egypt, before the LORD our
    God, seven days and seven more days, even fourteen days.
  kbq-kbq: Hagi Solomoni'ene Israeli vahe'mo'za ne'zana kre'za nene'za musena Ra Anumzana
    tagri Anumzamofo avuga hu'naze. Hagi noti kaziga Lebo-hamatiti evuno sauti kaziga
    Isipi tinte'ma evigeno, tusi vahekrerfamo'za atru hu'za 7ni'a knafi kre sramnavu
    itamofona musena hunte'za ne'zana kre'za nene'za, 7ni'a knafina ko'ma fugagi noma
    ki'za mani'za e'naza zankura ne'zana kre'za nene'za antahimi'naze. Hagi ana makara
    14ni'a knafi ne'zana kre'za nene'za musenkase hu'naze.
  nhe-BL: Huan teipa quema ajsic nopa tonal, Salomón quichijqui nopa Ilhuitl tlen
    Pilxajcaltzitzi iixpa TOTECO Dios para chicome tonali. Itztoyaj nopona tlahuel
    miyac israelitame tlen mosentilijtoyaj tlen se lado tlali Israel hasta seyoc;
    tlen campa calaquij ipan Hamat ica norte hasta nopa atentli tlen Egipto. Huan
    nochi ilhuichijque para 14 tonali; chicome tonali para quiiyocatlalijque nopa
    tiopamitl huan seyoc chicome tonali para nopa ilhuitl quema quichijque pilxajcaltzitzi.
  bus-bus: Zĩ beeea Sulemanu kↄ̃n Isarailinↄ ń píngi zĩbaa kɛ̀ Dii ń Ludanɛ ai gurↄ
    swɛɛplaa, ben aↄ̃ Kutadↄna zĩbaa kɛ̀ gurↄ swɛɛplaa dↄ. À píngi kɛ̀ gurↄ gɛ̃ro
    dosai. Wà pari maamaa, wà bↄ̀ zaa Lebo Amata ai à gàa pɛ́ Igipiti gulɛzɛki swaaa.
  gub-BL: A'e 'ar mehe we, Tupàn Hàpuzuhu pe, Xàrumàw a'e, teko Izaew paw a'e wà no,
    umumaw 7 'ar mynykawhu tàpuzràn her ma'e iapo pà wà. Teko Izaew ywy nànànar ur
    a'e mynykaw pe wà. Amat kutyr teko wazeupir haw wi wanur wà. Ezit ywyzaw wi wanur
    wà. Kwarahy hemaw ahurehe har wi wanur wà. Iawyze har wi wanur wà no.
  eng-DRA: And Solomon made at the same time a solemn feast, and all Israel with him,
    a great multitude from the entrance of Emath to the river of Egypt, before the
    Lord our God, seven days and seven days, that is, fourteen days.
