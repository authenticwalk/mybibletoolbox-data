    şapte zile şi şapte zile, paisprezece zile.
  eng-WEBP: So Solomon held the feast at that time, and all Israel with him, a great
    assembly, from the entrance of Hamath to the brook of Egypt, before the LORD our
    God, seven days and seven more days, even fourteen days.
  eng-FBV: Then Solomon together with all of Israel observed the festival before the
    Lord our God for seven days, and then another seven days—fourteen days in all.
