  mdy-ETH: ዒኢካ ጌኤዦ ማኣሮይዳ ሴሎሞኔና ዒስራዔኤሌ ዴሮ ቢያሢና ላንካይ ኬሊ ጉቤ ዉልሾ ዴማ ዴዒ ቦንቾ ኬሎ ቦንቺ ዴዔኔ፤
