  epo-epo: Kaj Salomono faris tiam feston, kaj kun li la tuta Izrael, tre granda anaro,
    kiu kunvenis de Ĥamat ĝis la torento de Egiptujo, antaŭ la Eternulo, nia Dio,
    dum sep tagoj kaj ankoraŭ sep tagoj, kune dek kvar tagoj.
  uig-PIN: Xuning bilǝn u waⱪitta Sulayman wǝ uning bilǝn bolƣan pütün Israil, yǝni
    Hamat rayoniƣa kirix eƣizidin tartip Misir eⱪiniƣiqǝ ⱨǝmmǝ yǝrlǝrdin kǝlgǝn zor
    bir jamaǝt Pǝrwǝrdigar Hudayimizning aldida yǝttǝ kün wǝ yǝnǝ yǝttǝ kün, jǝmiy
    on tɵt küngiqilik ⱨeyt ɵtküzdi.
  beo-beo: Debolo Diasu amogawi, Soloumane amola Isala:ili fi dunu huluane da eso
    fesuale amoga, Sogega Fasela Diasu Lolo Nasu Gilisisu hamoi. Dunu gilisisu da
    bagadedafa ba:i. Ilia da soge sedagaganini misi-ga (north) da Ha:ima:de Bobaligila
    amola ga (south) da Idibidi alalo-amoga amola amo ganodini soge huluanedafa amoga
    ilia da misi.
  tpi-OTNT: Long dispela taim Solomon wantaim olgeta Israel i bin bung long Jerusalem,
    long wanem, em i taim bilong Ol Bikpela De Bilong I Stap Long Haus Win. Ol i bung
    i stap inap 7-pela de na bihain ol i bung long 7-pela de moa, inap 14 de olgeta.
    Bikpela lain manmeri i bin kam long olgeta hap bilong kantri, stat long maus bilong
    rot i go long taun Hamat long hap not na i go inap long mak bilong kantri Isip
    long hap saut.
  hau-SA: Ta haka Solomon da dukan Isra’ila, wato, babban taro, suka yi bikin a lokacin.
    Mutane suka zo, tun daga Lebo Hamat har zuwa Rafin Masar. Suka yi biki a gaban
    Ubangiji Allahnmu, kwana bakwai. Suka kuma ƙara kwana bakwai, kwanaki goma sha
    huɗu gaba ɗaya.
  uig-LAT: Shuning bilen u waqitta Sulayman we uning bilen bolghan pütün Israil, yeni
