    cati mosentilijtoyaj ten se lado tali Israel hasta seyoc; ten campa calaquij ipan
    Hamat ica norte hasta nopa atenti ten Egipto. Huan nochi ilhuichijque para catorce
    tonati; chicome tonati para quiiyocatalijque nopa tiopamit huan seyoc chicome
    tonati para nopa ilhuit quema quichijque pilxajcaltzitzi.
  vie-1934: Trong lúc đó, Sa-lô-môn và cả dân Y-sơ-ra-ên, một hội chúng rất lớn, ở
    từ miền Ha-mát cho đến khe Ê-díp-tô, hiệp tại trước mặt Giê-hô-va Đức Chúa Trời
    chúng ta, mà giữ lễ trong bảy ngày, lại bảy ngày khác nữa, cộng mười bốn ngày.
  hin-CV: शलोमोन ने इस अवसर पर एक भोज दिया. इसमें सारा इस्राएल शामिल हुआ. यह बहुत
    ही बड़ा सम्मेलन था, जिसमें लेबो हामाथ से लेकर मिस्र देश की नदी तक से लोग आए हुए
    थे. वे याहवेह, हमारे परमेश्वर के सामने सात दिन तक रहे.
  spa-BES: Entonces Salomón y todo Israel con él, celebró una reunión muy grande porque
