    زور بىر جامائەت پەرۋەردىگار خۇدايىمىزنىڭ ئالدىدا يەتتە كۈن ۋە يەنە يەتتە كۈن،
    جەمئىي ئون تۆت كۈنگىچىلىك ھېيت ئۆتكۈزدى.
  sus-sus: Sulemani nun Isirayilakae birin sali raba nɛ won Marigi Alatala ya xɔri
