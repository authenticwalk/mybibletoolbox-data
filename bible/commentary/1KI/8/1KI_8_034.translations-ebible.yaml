verse: 1KI.008.034
translations:
  mal-C: അവിടന്ന് സ്വർഗത്തിൽനിന്ന് അവരുടെ പ്രാർഥനകേട്ട് അവിടത്തെ ജനമായ ഇസ്രായേലിന്റെ
    പാപം ക്ഷമിക്കുകയും അവരുടെ പിതാക്കന്മാർക്ക് അവിടന്നു വാഗ്ദാനംചെയ്ത ദേശത്തേക്ക്
    അവരെ മടക്കിവരുത്തുകയും ചെയ്യണമേ!
  deu-TKW: so wollest du hören im Himmel und die Sünde deines Volkes Israel vergeben
    und sie zurückbringen auf den Boden, den du ihren Vätern verliehen hast.
  lin-lin: yoka wuta na Likolo, limbisa masumu ya Isalaele, bato na Yo, mpe zongisa
    bango na mabele oyo opesaki batata na bango.
  eng-LSV: then you hear in the heavens, and have forgiven the sin of Your people
    Israel, and brought them back to the ground that You gave to their fathers.
  eng-GNV: Then heare thou in heauen, and be mercifull vnto the sinne of thy people
    Israel, and bring them againe vnto the lande, which thou gauest vnto their fathers.
  eng-WEBSTER: Then hear thou in heaven, and forgive the sin of thy people Israel,
    and bring them again to the land which thou gavest to their fathers.
  nhw-BL: huajca xiquintlacaquili tlen nopona ipan ilhuicac campa tiitztoc huan xiquintlapojpolhui
    inintlajtlacolhua pampa inijuanti momasehualhua. Huan xijchihua para huelis mocuepase
    ipan ni inintlal catli tiquinmacac ininhuejcapan tatahua.
  swh-ONEN: basi usikie kutoka mbinguni, ukasamehe dhambi ya watu wako Israeli na
    kuwarudisha katika nchi uliyowapa baba zao.
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di kpɑ ɑ bu ben durum suuru kuɑ. Kpɑ ɑ de be
    bɑ yoru mwɛɛrɑ bu wurɑmɑ tem mɛ sɔɔ, mɛ ɑ rɑɑ ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: then hear thou in heaven, and forgive the sin of thy people Israel,
    and bring them again unto the land which thou gavest unto their fathers.
  luo-luo: to iwinjgi gi e polo kendo iwe richo jogi Israel kendo iduog-gi e piny
    mane imiyo kweregi.
  meu-meu: oi ese guba ai ba kamonai, bena emu bese Israel edia dika ba gwau tao,
    bona ba loulaidia, senedia o henidia tanona lalonai.
  npi-ULB: तब स्वर्गमा सुन्नुहोस् र तपाईंको जाति इस्राएलको पाप क्षमा गरिदिनुहोस् ।
    तपाईंले तिनीहरूका पुर्खाहरूलाई दिनुभएको देशमा तिनीहरूलाई फर्काएर ल्याउनुहोस् ।
  yor-yor: nígbà náà ni kí o gbọ́ láti ọ̀run wá, kí o sì dárí ẹ̀ṣẹ̀ Israẹli, ènìyàn
    rẹ̀ jì í, kí o sì mú wọn padà wá sí ilẹ̀ tí ìwọ ti fún àwọn baba wọn.
  pes-OPCB: آنگاه از آسمان ایشان را اجابت فرما و گناه قوم خود را بیامرز و بار دیگر
    آنان را به این سرزمینی که به اجداد ایشان بخشیده‌ای، بازگردان.
  tgl-ULB: kung ganun ay pakiusap makinig ka mula sa kalangitan at patawarin ang kasalanan
    ng iyong bayang Israel; ibalik mo sila mula sa lupain na iyong binigay sa kanilang
    mga ninuno.
  cbu-NT: shiysha, Apaa, anoo kanindamandari yutaritshishee tchingangcha. Yusur sheerush
    wapitam watsapunish wayangcha, yapitam sirútama zitaminarneemi watsapuneem panarangish
    anshutamta.
  hui-hui: Anduane Homogo-o í̠ dahuliya andaga howa í̠naga wali agali bu kamarunaga
    bi hale halu ko birimago domo wahabe. Ani bialu inanaga waitigi karume ina dindi
    tara mendeha haru piyago í̠nime dindi bamba ina mamaliruhondo minigo ina dindiore
    ogoria lone haru dai bibe.
  mya-mya: ကောင်း​ကင်​ဘုံ​က​နေ​၍​နား​ထောင်​တော်​မူ​ပါ။ ကိုယ် တော်​၏​လူ​မျိုး​တော်​ကို​အ​ပြစ်​ဖြေ​လွှတ်​တော်​မူ​၍
    ဘိုး​ဘေး​တို့​ကို​ပေး​တော်​မူ​သည့်​ပြည်​တော်​သို့ သူ​တို့​အား​ပြန်​၍​ပို့​ဆောင်​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེར་གསན་ཏེ་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་སྡིག་པར་གུ་ཡངས་མཛད་ཅིང་།
    དེ་དག་གི་ཕ་མེས་རྣམས་ལ་གནང་བའི་ཡུལ་འདིར་ཕྱིར་འཁྲིད་པར་མཛོད།
  sna-sna: ipapo inzwai muri kudenga mugoregerera chivi chavanhu venyu Israeri, uye
    mugovadzosera kunyika yamakapa madzibaba avo.
  spa-BLM: entonces escucha en el cielo, y perdona el pecado de tu pueblo Israel,
    y hazlo volver a la tierra que diste a sus padres.
  cac-cac: comonoc tzab' d'a satchaan̈, tzac'an nivanc'olal co mul. Tzac'an meltzaj
    eb' tz'ic'jib'at d'a ch'oc chon̈ab'il d'a co luum tic, aton lum ac'naccan d'a
    eb' co mam quicham.
  swh-ULB: tafadhali nakuomba usikie kutoka mbinguni na usamehe dhambi za watu wako
    Israeli; uwarudishe katika nchi ambayo uliwapa mababu zao.
  bel-bel: тады Ты пачуй зь неба, і даруй грэх народу Твайго Ізраіля, і вярні іх у
    зямлю, якую Ты даў бацькам іхнім.
  deu-ELBBK: so höre du im Himmel und vergib die Sünde deines Volkes Israel; und bring
    sie in das Land zurück, das du ihren Vätern gegeben hast.
  mbb-OT: ne pemineǥa nu sikandan diyan te langit. Ne peseyluwa nu sikandan te salè
    dan ne ilikù nu sikandan diyà te tanà he imbeǥey nu ziyà te menge kepuun dan.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽ കേട്ടു നിന്റെ ജനമായ യിസ്രായേലിന്റെ പാപം ക്ഷമിച്ചു അവരുടെ
    പിതാക്കന്മാർക്കു കൊടുത്ത ദേശത്തേക്കു അവരെ മടക്കിവരുത്തേണമേ.
  rmc-rmc: šun len avri andral o ňebos. Odmuk tire manušenge o bini a an len pale
    andre phuv, so diňal lengre dadenge.
  pes-OPV: آنگاه از آسمان بشنوو گناه قوم خود، اسرائیل را بیامرز و ایشان را به زمینی
    که به پدران ایشان داده‌ای بازآور.
  ron-1924: аскултэ-й дин черурь, яртэ пэкатул попорулуй Тэу Исраел ши ынтоарче-й
    ын цара пе каре ай дат-о пэринцилор лор!
  ben-OBCV: তখন স্বর্গ থেকে তুমি তা শুনো ও তোমার প্রজা ইস্রায়েলের পাপ ক্ষমা কোরো
    এবং তাদের সেই দেশে ফিরিয়ে এনো, যেটি তুমি তাদের পূর্বপুরুষদের দিয়েছিলে।
  som-som: de markaas samada ka maqal oo dembiga dadkaaga reer binu Israa'iil ka cafi,
    oo iyaga ku soo celi dalkii aad awowayaashood siisay.
  lat-VUC: exaudi in cælo, et dimitte peccatum populi tui Israël, et reduces eos in
    terram quam dedisti patribus eorum.
  eng-ASVBT: then hear thou in heaven, and forgive the sin of thy people Israel, and
    bring them again unto the land which thou gavest unto their fathers.
  ita-1885: esaudiscilo dal cielo, e perdona al tuo popolo Israele il suo peccato,
    e riconducilo al paese che tu desti a' suoi padri.
  eng-LXXUP: then shalt thou hear from heaven, and be gracious to the sins of thy
    people Israel, and thou shalt restore them to the land which thou gavest to their
    fathers.
  eng-ULB: then please listen in the heavens and forgive the sin of your people Israel;
    bring them back to the land that you gave to their ancestors.
  spa-VBL: entonces escucha desde el cielo y perdona el pecado de tu pueblo Israel,
    y haz que vuelva a la tierra que le diste a él y a sus antepasados.
  fra-_FOB: Toi, exauce-les des cieux, et pardonne le péché de ton peuple d'Israël,
    et ramène-les dans la terre que tu as donnée à leurs pères.
  mal-mal: അങ്ങ് സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് അവിടുത്തെ ജനമായ യിസ്രായേലിന്റെ പാപം ക്ഷമിച്ച്
    അവരുടെ പിതാക്കന്മാർക്ക് കൊടുത്ത ദേശത്തേക്ക് അവരെ മടക്കിവരുത്തേണമേ.
  urd-GVR: to āsmān par se un kī fariyād sun lenā. Apnī qaum Isrāīl kā gunāh muāf
    karke unheṅ dubārā us mulk meṅ wāpas lānā jo tū ne un ke bāpdādā ko de diyā thā.
  suz-BL: इर स्‍वर्ग रे मेको आन पुंइशो नेनीन। मिनु इन मुर इस्राएली आन पाप माफ गेन।
    मिनु मेको आन किकी पिपी आन कली गेशो रागीम लेश्‍शा चाक्‍कीन।
  ita-1927: tu esaudiscilo dal cielo, perdona al tuo popolo d’Israele il suo peccato,
    e riconducilo nel paese che desti ai suoi padri.
  ckb-ckb: تۆش لە ئاسمانەوە گوێ بگرە و لە گوناهی ئیسرائیلی گەلت خۆشبە و بیانگەڕێنەوە
    ئەو خاکەی کە بە باوباپیرانیانت داوە.
  eng-BBE: Then give ear in heaven, and let the sin of your people Israel have forgiveness,
    and take them back again into the land which you gave to their fathers.
  kan-OKCV: ಆಗ ನೀವು ಪರಲೋಕದಿಂದ ಕೇಳಿ, ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಪಾಪವನ್ನು ಮನ್ನಿಸಿ, ನೀವು ಅವರ
    ತಂದೆಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶಕ್ಕೆ ಅವರನ್ನು ತಿರುಗಿ ಬರಮಾಡಿರಿ.
  tam-2017: பரலோகத்தில் இருக்கிற தேவரீர் கேட்டு, உம்முடைய மக்களாகிய இஸ்ரவேலின் பாவத்தை
    மன்னித்து, அவர்களுடைய முன்னோர்களுக்கு நீர் கொடுத்த தேசத்திற்கு அவர்களைத் திரும்பி
    வரச்செய்வீராக.
  spa-RV-1909: Oyelos tú en los cielos, y perdona el pecado de tu pueblo Israel, y
    vuélvelos á la tierra que diste á sus padres.
  ron-BTF: Atunci ascultă din cer şi iartă păcatul poporului tău, Israel, şi adu-i
    din nou în ţara pe care ai dat-o părinţilor lor.
  eng-WEBP: then hear in heaven, and forgive the sin of your people Israel, and bring
    them again to the land which you gave to their fathers.
  eng-FBV: then hear from heaven and forgive the sin of your people Israel, and bring
    them back to the land you gave to them and their forefathers.
  nld-1939: luister dan in de hemel, vergeef de zonden van Israël, uw volk, en laat
    het terugkeren naar het land, dat Gij aan zijn vaderen hebt geschonken.
  nch-BL: huajca xiquintacaquili ten nopona ipan ilhuicac campa tiitztoc huan xiquintapojpolhui
    inintajtacolhua pampa inijuanti momasehualhua. Huan xijchihua para huelis mocuepase
    ipan ni inintal cati tiquinmacac inihuejcapan tatahua.
  vie-1934: thì xin Chúa ở trên trời hãy dủ nghe, tha tội cho dân Y-sơ-ra-ên của Chúa,
    và khiến họ trở về đất mà Chúa đã ban cho tổ phụ họ.
  hin-CV: तब स्वर्ग से यह सुनकर अपनी प्रजा इस्राएल का पाप क्षमा कर दीजिए, और उन्हें
    उस देश में लौटा ले आइए, जो आपने उन्हें और उनके पूर्वजों को दिया है.
  spa-BES: Escucha en el cielo y que el pecado de su pueblo Israel tenga perdón, y
    hazlo volver a la tierra que le diste a sus antepasados.
  tdx-tdx: le mijanjiña andindimoneñe ao, naho hahao o hakeo’ ondati’o Isra­eleoo
    vaho ampolio mb’an-tane’ natolo’o an-droae’ iareo mb’atoy.
  tha-KJV: ก็​ขอพระองค์ทรงสดับในฟ้าสวรรค์ และประทานอภัยแก่บาปของอิสราเอลชนชาติของพระองค์
    และขอทรงนำเขากลับมายังแผ่นดินซึ่งพระองค์​ได้​ทรงพระราชทานแก่บรรพบุรุษของเขาทั้งหลาย
  por-BR-2018: ouve tu nos céus, e perdoa o pecado do teu povo Israel, e traze-os
    de volta à terra que deste aos seus pais.
  deu-ELO: so höre du im Himmel und vergib die Sünde deines Volkes Israel; und bringe
    sie in das Land zurück, das du ihren Vätern gegeben hast.
  eng-WYC-2018: (then) hear thou in heaven, and forgive thou the sin of thy people
    [Israel]; and thou shalt lead them again into the land, which thou hast given
    to the fathers of them.
  epo-epo: tiam aŭskultu en la ĉielo, kaj pardonu la pekon de Via popolo Izrael, kaj
    revenigu ilin sur la teron, kiun Vi donis al iliaj patroj.
  uig-PIN: Sǝn asmanda anglap, Ɵz hǝlⱪing Israilning gunaⱨini kǝqürüp, ularni Sǝn
    ata-bowiliriƣa tǝⱪdim ⱪilƣan zeminƣa ⱪayturup kǝlgǝysǝn.
  beo-beo: Di Hebene diasu amogado nabima. Dia fi dunu ilia wadela:i hou gogolema:ne
    olofole, amola soge amo Di da ilia aowalalima i, amoga bu oule misa.
  tpi-OTNT: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela
    ol manmeri bilong yu na rausim sin bilong mipela. Na sapos ol birua i bin kisim
    mipela i go long narapela kantri, orait yu ken bringim mipela i kam bek long dispela
    kantri bipo yu bin givim long ol tumbuna bilong mipela.
  hau-SA: ka ji daga sama, ka gafarta zunubin mutanenka, ka kuma dawo da su ƙasar
    da ka ba wa kakanninsu.
  uig-LAT: Sen asmanda anglap, Öz xelqing Israilning gunahini kechürüp, ularni Sen
    ata-bowilirigha teqdim qilghan zémin’gha qayturup kelgeysen.
  nde-nde: lapho-ke zwana usezulwini uthethelele izono zabantu bakho bako-Israyeli
    njalo ubabuyisele elizweni owalinika okhokho babo.
  ton-ton: Ke ke toki fanongo ʻe koe ʻi he langi, pea fakamolemole ʻae angahala ʻa
    hoʻo kakai ʻIsileli, pea ke toe ʻomi kinautolu ki he fonua ʻaia naʻa ke foaki
    ki heʻenau ngaahi tamai.
  ces-1613: Ty vyslýchej na nebi a odpusť hřích lidu svému Izraelskému, a uveď je
    zase do země, kterouž jsi dal otcům jejich.
  eng-WMB: then hear in heaven, and forgive the sin of your people Israel, and bring
    them again to the land which you gave to their fathers.
  tam-TCV: பரலோகத்திலிருந்து கேட்டு உமது மக்களாகிய இஸ்ரயேலின் பாவத்தை மன்னியும். நீர்
    அவர்கள் முற்பிதாக்களுக்குக் கொடுத்த நாட்டிற்குத் திரும்பவும் அவர்களைக் கொண்டுவாரும்.
  ceb-ULB: nan mamati ka diha sa kalangitan ug pasayloa ang sala sa imong katawhan
    sa Israel; dad-a sila pagbalik sa yuta nga imong gihatag sa ilang mga katigulangan.
  pol-UBG: Ty wysłuchaj w niebie i przebacz grzech swemu ludowi Izraela, i przyprowadź
    ich znów do ziemi, którą dałeś ich ojcom.
  agr-agr: nayaimpinum pujusam antugkata. Dutika tsagkujam ame iina muunji aajaku
    aidau juju nugka susauwaitam juwi ataktu awagkim ikaunmatin ata.
  kyc-kyc: emba yake panda dokona karo nakamana pii sakamipi. Embena wambu dupwana
    koo dupwa nyuo kame sakamipala nakamana rora ambasupi yuu mainyi dokona minyuo
    pupi.
  urd-GVU: تو آسمان پر سے اُن کی فریاد سن لینا۔ اپنی قوم اسرائیل کا گناہ معاف کر کے
    اُنہیں دوبارہ اُس ملک میں واپس لانا جو تُو نے اُن کے باپ دادا کو دے دیا تھا۔
  deu-1912: so wollest du hören im Himmel und der Sünde deines Volkes Israel gnädig
    sein und sie wiederbringen in das Land, das du ihren Vätern gegeben hast.
  kan-2017: ಪರಲೋಕದಲ್ಲಿರುವ ನೀನು ಅದನ್ನು ಆಲಿಸಿ, ಅವರ ಪಾಪಗಳನ್ನು ಕ್ಷಮಿಸಿ, ಅವರ ಪೂರ್ವಿಕರಿಗೆ
    ನೀನು ಕೊಟ್ಟ ದೇಶಕ್ಕೆ ಅವರನ್ನು ಮರಳಿ ಬರುವಂತೆಮಾಡು.
  yap-yap: ma ga motoyil ngorad u tharmiy, ma ga n’ag fan u wun’um e denen rok e girdi’
    rom ngam fulwegrad ko re nam ney ni gur e mpi’ ngak pi chitamangirad ni kakrom.
  hlt-MCSB: namah loh vaan lamkah hnatun lamtah na pilnam Israel kah tholhnah te khodawkngai
    pah. Te phoeiah amih te a napa rhoek taengah na paek khohmuen la mael puei.
  mdy-ETH: ኔኤኒ ጫሪንጫ ዓኣዖ ሺኢጲፆ ዔያቶኮ ዋይዜ፤ ዲዒንቲ ዴንዲ ዓኣ ዴሮኮ ዻቢንቶ ዓቶንጎ ጌዒ ዔያቶኮ ቤርታኣ ዓዶንሢም
    ኔ ዒንጌ ዓጮ ዔኪ ዔያቶ ማሄ።
  twi-ASANTE: ɛnneɛ, tie firi soro, na fa wɔn bɔne kyɛ wɔn, na ma wɔnsane nkɔ asase
    a wode maa wɔn agyanom no so.
  eng-WEBU: then hear in heaven, and forgive the sin of your people Israel, and bring
    them again to the land which you gave to their fathers.
  wal-wal: neeni saluwan siya. Siyada ne asaa Israa7eela nagaraa atto yaaga; yaatada
    neeni kase eta maizza aawatuyyo immido biittau eta guyye zaara.
  spa-PDDPT: escucha Tú desde el cielo, perdona el pecado de tu pueblo Israel y hazlos
    volver a la tierra que diste a sus antepasados.
  gun-gun: endu ke yva re reĩa gui, ha'e vy eperdoapa ndevygua Israel kuery ojejavyague.
    Ha'e gui ejapo ju yvy tuu kuery pe reme'ẽ va'ekue katy ojevy aguã rami.
  ilo-ULB: panggaasim ngarud ta dumngegka dita langit ken pakawanem ti basol dagiti
    tattaom nga Israel; isublim ida iti daga nga intedmo kadagiti kapuonanda.
  kpg-kpg: hagalongo malaa gi digaula mai di langi. Dumaalia ang gi au daangada i
    nadau huaidu, laha mai labelaa digaula gi tenua dela ne wanga Kooe gi nia maadua mmaadua
    digaula.
  uig-ARA: سەن ئاسماندا ئاڭلاپ، ئۆز خەلقىڭ ئىسرائىلنىڭ گۇناھىنى كەچۈرۈپ، ئۇلارنى سەن
    ئاتا-بوۋىلىرىغا تەقدىم قىلغان زېمىنغا قايتۇرۇپ كەلگەيسەن.
  sus-sus: i xa na fe mato kelife koore ma, i xa i xa ɲama Isirayila xa yunubie xafari,
    i fa e ragbilen bɔxi ma, i dɛnnaxɛ fixi e tan nun e babae ma.»
  pon-2006: eri, komw ketin karonge irail sang nanleng. Komw ketin mahkikihong dipen
    sapwellimomwi aramas akan, oh ketin kapwureiraildo nan sapwarail me komw ketikihong
    ar pahpa kahlap ako.
  jae-jae: go ôkêŋ taŋam aŋga undambê ma ôsuc nêm lau Israel nêŋ sec ôkwi ma ôkôc
    êsêac sêmu sêmêŋ gamêŋ, taŋ aôm kôkêŋ gêdêŋ nêŋ tameŋi naŋ êtiam.
  ksd-ksd: una valongore arama ra bala na bakut, ma una pun vue ra lavur varpiam kai
    kaum tarai Israel, ma una ben valilikun mule diat tadav ra gunan nina u ga tul
    tar ia pire ra umana tama i diat.
  tur-YTC: o zaman gökten işit, halkın İsrael'in günahını bağışla ve onları atalarına
    verdiğin ülkeye geri getir.”
  grc-BRENT: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ, καὶ ἵλεως ἔσῃ ταῖς ἁμαρτίαις τοῦ λαοῦ
    σου Ἰσραὴλ, καὶ ἐπιστρέψεις αὐτοὺς εἰς τὴν γῆν ἣν ἔδωκας τοῖς πατράσιν αὐτῶν.
  ind-AYT: Engkau akan mendengarnya di surga, dan mengampuni dosa umat-Mu Israel,
    serta mengembalikan mereka ke tanah yang telah Engkau berikan kepada nenek moyang
    mereka.
  nya-nya: pamenepo imvani kumwambako ndi kukhululukira tchimo la anthu anu Aisraeli
    ndi kuwabweretsa ku dziko limene munawapatsa makolo awo.
  hrv-hrv: onda ti čuj to s neba, oprosti grijehe svome narodu izraelskom i dovedi
    ga natrag u zemlju koju si dao njihovim očevima.
  mps-mps: teda Genuai Bidi, nage te dagalude bidiyu, tama nago te naga we bidi dabego
    gedu haluasa po wabo odolama, tama dago dwai sęgę sela sąyao,” wali. “Tama
    te boi bidi dabego da te gasa tǫ pedaiba selasa pobaso da, teda nago digi da
    te dena wąį nǫų dabebolo te nago polobadu da mani te tǫba ma odasa asu yao,”
    po wai.
  tpi-tpi: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela ol
    manmeri bilong yu na rausim sin bilong mipela. Na sapos ol birua i bin kisim mipela
    i go long narapela kantri, orait yu ken bringim mipela i kam bek long dispela
    kantri bipo yu bin givim long ol tumbuna bilong mipela.
  dan-1931: så høre du det i Himmelen og tilgive dit Folk Israels Synd og føre dem
    tilbage til det Land, du gav deres Fædre!
  vie-OVCB: xin Ngài từ trời lắng nghe, tha tội cho họ, đem họ về đất này, đất Ngài
    đã ban cho tổ tiên họ.
  guj-2017: તો તમે આકાશમાંથી સાંભળીને તમારા લોકો ઇઝરાયલનાં પાપોની ક્ષમા કરજો; જે દેશ
    તમે તેઓના પૂર્વજોને આપ્યો તેમાં તેઓને પાછા લાવજો.
  pon-2006A: eri, komw ketin karonge irail sang nanleng. Komw ketin mahkikihong dipen
    sapwellimomwi aramas akan, oh ketin kapwureiraildo nan sapwarail me komw ketikihong
    ar pahpa kahlap ako.
  por-BRBSL: então ouça no céu, e perdoe o pecado de seu povo Israel, e os traga novamente
    para a terra que você deu a seus pais.
  cth-cth: Kalvan hoi thai pouh nateh, na tami Isarelnaw e yonnae hah ngaithoum haw.
    A na mintoenaw koe na poe e ram lah bout bankhai haw.
  twi-twi: ɛno de, tie fi ɔsoro, na fa wɔn bɔne kyɛ wɔn, na ma wɔnsan nkɔ asase a
    wode maa wɔn agyanom no so.
  hlt-hlt: namah loh vaan lamkah hnatun lamtah na pilnam Israel kah tholhnah te khodawkngai
    pah. Te phoeiah amih te a napa rhoek taengah na paek khohmuen la mael puei.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ mboní kɛĩ́nkɛ̀ kɛ́keè kɛ́cĩ́ɛ̃́ nhɑ nìtìbɛ̀ Isidɑyɛɛribɛ,
    kɛ́wɛ̃tɛ kɛ́ bɛ̀ kpɛ̃nnɛ́ní dihɛì ɑ do duɔ́ ndì bɛ yɛmbɛ̀.
  msy-2020: nɨ uan Nguibamɨn ikɨ e Israelia nɨn gumazamiziba en azangsɨziba baragh,
    en arazir kuraba gɨn amang. Egh en apaniba e inigh kantrin igharazimɨn mangɨghtɨ,
    nɨ uam e inigh izɨ kantrin nɨ fomɨra en inazir afeziabagh anɨngizimɨn e atɨgh.
  dop-dop: Ɩlɛ hɑɩ, Tɑcɑɑ, nɩɩ pɑ tɔm kɛ hɑtoo ɩsɔtɑɑ, nɑ ń tɑɣɑnɩ pɑ ɩsɑɣɑtʋ, nɑ
    ń mǝŋnɑ-wɛɣɛ pɑ tɛtʋnɑɑ mpɑ ń kɑ hɑ pɑ cɑɑnɑɑ tɔ. Mpi tɔ, pɑ kɛ́ nyɑ́ yǝlɑɑ kɛ́.
  azb-azb: o vaxt Sən göydə eşit və xalqın İsrailin günahını bağışla, onları yenə
    atalarına verdiyin torpağa qaytar.
  eng-DBY: then hear thou in the heavens, and forgive the sin of thy people Israel,
    and bring them again unto the land that thou gavest unto their fathers.
  hin-2017: 'तब तू स्वर्ग में से सुनकर अपनी प्रजा इस्राएल का पाप क्षमा करना: और उन्हें
    इस देश में लौटा ले आना, जो तूने उनके पुरखाओं को दिया था।'
  wol-KYG: su boobaa yaw, yal nanga dégge asamaan, ba jéggale bàkkaarub Israyil sa
    ñoñ, te nga delloo leen ca réew ma nga joxoon seeni maam.
  eng-YLT: then thou dost hear in the heavens, and hast forgiven the sin of Thy people
    Israel, and brought them back unto the ground that Thou gavest to their fathers.
  eng-WYC-2017: hear thou in heaven, and forgive thou the sin of thy people [Israel];
    and thou shalt lead them again into the land, which thou hast given to the fathers
    of them.
  eng-WMBB: then hear in heaven, and forgive the sin of your people Israel, and bring
    them again to the land which you gave to their fathers.
  urd-GVH: तो आसमान पर से उनकी फ़रियाद सुन लेना। अपनी क़ौम इसराईल का गुनाह मुआफ़ करके
    उन्हें दुबारा उस मुल्क में वापस लाना जो तूने उनके बापदादा को दे दिया था।
  rug-rug: si Mamu avoso mae pa maṉauru, Mamu taleoso ni sari na sinea tadi na tie
    pa Izireli, Mamu turaṉa pule lani koasa popoa sapu ele poni ni Goi koari na tiatamadia.
  gaz-gaz: samii irraa dhagaʼiitii cubbuu saba kee Israaʼel dhiisiif; biyya abbootii
    isaaniitiif kennite sanattis deebisii isaan galchi.
  fra-LSG: exauce-les des cieux, pardonne le péché de ton peuple d’Israël, et ramène-les
    dans le pays que tu as donné à leurs pères!
  yal-yal: nayi, i xa e xuiin namɛ kore xɔnna ma, i diɲa i ya Isirayila yamaan yulubin
    ma, i fa e ra bɔxɔn ma i naxan so e benbane yii.”
  iou-iou: '@see-verse:1KI.008.033'
  haw-1868: Alaila, e hoolohe oe ma ka lani, a e kala mai i ka hewa o kou poe kanaka
    Iseraela, a e lawe hou mai oe ia lakou i ka aina au i haawi mai ai i ko lakou
    mau makua.
  arb-NAV: فَاسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ وَاصْفَحْ عَنْ خَطِيئَةِ شَعْبِكَ إِسْرَائِيلَ،
    وَأَرْجِعْهُمْ إِلَى الأَرْضِ الَّتِي وَهَبْتَهَا لِآبَائِهِمْ.
  ewe-ewe: ekema se woƒe gbe tso dziƒo eye nàtsɔ wò dukɔ, Israel ƒe nu vɔ̃ akee eye
    nàgbugbɔ wo ava anyigba si nèna wo fofowo la dzi.
  eng-LEE: Then do thou hear in heaven, and forgive the sin of thy people Israel,
    and cause them to return unto the land which thou hast given unto their fathers.
  asm-FB: তেন্তে আপুনি স্বৰ্গত থাকি সেই প্রাৰ্থনা, নিবেদন শুনি আপোনাৰ প্ৰজা ইস্ৰায়েলৰ
    পাপ ক্ষমা কৰিব আৰু আপুনি তেওঁলোকৰ পূৰ্বপুৰুষসকলক দিয়া দেশলৈ তেওঁলোকক ওভোতাই আনিব।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ، عِ شَ عِ شَ حَمَ عِسِرَيِلَ شَ يُنُبِيٍ
    شَقَرِ، عِ قَ عٍ رَفبِلٍن بْشِ مَ، عِ دّننَشّ قِشِ عٍ تَن نُن عٍ بَبَيٍ مَ.»
  fra-SBL: alors écoute dans les cieux, pardonne le péché de ton peuple d'Israël et
    ramène-le dans le pays que tu as donné à ses pères.
  hbo-hbo: וְאַתָּה֙ תִּשְׁמַ֣ע הַשָּׁמַ֔יִם וְסָ֣לַחְתָּ֔ לְחַטַּ֖את עַמְּךָ֣ יִשְׂרָאֵ֑ל
    וַהֲשֵֽׁבֹתָם֙ אֶל־הָ֣אֲדָמָ֔ה אֲשֶׁ֥ר נָתַ֖תָּ לַאֲבֹותָֽם׃ ס
  piu-2006: '@see-verse:1KI.008.033'
  kik-kik: hĩndĩ ĩyo nĩũkamaigua ũrĩ kũu igũrũ, na ũrekere andũ aku a Isiraeli mehia
    mao na ũmacookie bũrũri ũrĩa waheire maithe mao.
  fra-NCL: écoutez-les du ciel, pardonnez le péché de votre peuple d’Israël, et ramenez-les
    dans le pays que vous avez donné à leurs pères.
  cek-AK: nang mah van hoiah tahngai paeh loe, nangmah ih Israel kaminawk zaehaih
    to tahmen paeh, ampanawk khaeah na paek ih prae ah nihcae to hoi let ah.
  cuk-cuk: nibneggi-mai be itogoed. Israel-dulemar-e-isgued be osulogoed. Geb gannar
    Israel-dulemar yar-e-dadganga-uklesadse be senonikoed.
  uig-CYR: Сән асманда аңлап, Өз хәлқиң Исраилниң гунайини кәчүрүп, уларни Сән ата-бовилириға
    тәқдим қилған зиминға қайтуруп кәлгәйсән.
  tel-2017: నీవు ఆకాశం నుండి విని, నీ ప్రజలైన ఇశ్రాయేలీయులు చేసిన పాపాన్ని క్షమించి,
    వారి పూర్వీకులకు నీవిచ్చిన దేశంలోకి వారిని తిరిగి రప్పించు.
  hat-BSA: alò, tande nan syèl la, e padone peche a pèp Ou a Israël, e mennen yo retounen
    nan peyi ke Ou te bay zansèt yo.
  kos-kos: nga siyuk tuh kom in lohng mwe siyuk lalos inkusrao me. Nunak munas ke
    ma koluk lun mwet lom, ac folokunulosme nu in acn se ma kom tuh sang nu sin mwet
    matu lalos.
  hbo-WLC: וְאַתָּה֙ תִּשְׁמַ֣ע הַשָּׁמַ֔יִם וְסָ֣לַחְתָּ֔ לְחַטַּ֖את עַמְּךָ֣ יִשְׂרָאֵ֑ל
    וַהֲשֵֽׁבֹתָם֙ אֶל־הָ֣אֲדָמָ֔ה אֲשֶׁ֥ר נָתַ֖תָּ לַאֲבוֹתָֽם׃ ס
  ibo-ibo: biko, site nʼeluigwe nụrụ ekpere ha, gbaghara mmehie ndị gị Izrel. Meekwa
    ka ha lọghachita nʼala ahụ nke i nyere nna nna ha.
  ory-ory: ତେବେ, ତୁମ୍ଭେ ସ୍ୱର୍ଗରେ ଥାଇ ତାହା ଶୁଣ ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ପାପ କ୍ଷମା କର ଓ ସେମାନଙ୍କ
    ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଇଅଛ, ସେଠାକୁ ପୁନର୍ବାର ସେମାନଙ୍କୁ ଆଣ।
  wmt-wmt: '@see-verse:1KI.008.033'
  chk-chk: kopwe aüselingeer me läng o amusala ar tipis. Kopwe aliwinisefäliir ngeni
    ewe fanü ka fen ngeni ar kewe lewo.
  rop-rop: wal yu lisin langa olabat brom deya langa skai. Larramgo ola pipul fri
    brom ol detlot nogudbala ting en bringimbek olabat langa det kantri weya yubin
    gibit langa olabat femilimob longtaim.
  ukr-1871: Тодї ти почуй з неба й прости гріхи твого народу Ізраїля, й приведи їх
    назад у ту землю, що надїлив єси батькам їх.
  deu-1951: so wollest du hören im Himmel und die Sünde deines Volkes vergeben und
    sie wieder in das Land bringen, das du ihren Vätern gegeben hast.
  eng-JPS: then hear Thou in heaven, and forgive the sin of Thy people Israel, and
    bring them back unto the land which Thou gavest unto their fathers.
  srp-1865: Ti èuj s neba, i oprosti grijeh narodu svojemu Izrailju, i dovedi ih opet
    u zemlju koju si dao ocima njihovijem.
  lug-lug: kale owulirenga ng’oli mu ggulu, era osonyiwenga abantu bo Isirayiri olw’ebibi
    byabwe, era obakomyengawo mu nsi gye wawa bajjajjaabwe.
  heb-heb: ואתה תשמע השמים וסלחת לחטאת עמך ישראל והשבתם אל האדמה אשר נתת לאבותם׃
  ben-IRV: তখন স্বর্গ থেকে তুমি তা শুনো এবং নিজের লোক ইস্রায়েলীয়দের পাপ ক্ষমা করে
    যে দেশ তুমি তাদের পূর্বপুরুষদের দিয়েছ সেখানে আবার তাদের ফিরিয়ে নিয়ে এসো।
  pan-pan: ਤਦ ਤੂੰ ਸਵਰਗ ਤੋਂ ਸੁਣ ਕੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਪਾਪ ਨੂੰ ਮਾਫ਼ ਕਰੀਂ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਉਸ ਦੇਸ ਵਿੱਚ ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਹੈ ਮੋੜ ਲਿਆਵੀਂ।
  mya-JVB: ကောင်းကင် ဘုံ၌ နားထောင် ၍ ၊ ကိုယ်တော် ၏ လူ ဣသရေလ အမျိုးသားတို့ကို အပြစ်
    မှလွှတ် တော်မူပါ။ ဘိုးဘေး တို့အား ပေး သနားတော်မူသော ပြည် သို့ တဖန် ပို့ဆောင်တော်မူပါ။
  tbg-tbg: are nena naaruvaini vainaraqaahaira tinavu nena vaiinti nahenti uva iriane.
    Are tinavu qora okara nunka timitera, navutaaka tinavu tivita vare vo vataini
    vuru kenaihaira are qaiqaa tinavu tivita varera viri haaru maini are tinavu kaivaqaukavara
    nimiana vataraqaa viri kaane.
  hmo-hmo: Mani emu kara guba dekena amo do oi kamonai, bona oiemu bese Israela taudia
    edia dika do oi gwauatao, bona edia sene taudia edia tano dekenai ma do oi hakaudia
    lou.
  urd-urd: तो तू आसमान पर से सुनकर अपनी क़ौम इस्राईल का गुनाह मु'आफ़ करना, और उनको
    इस मुल्क में जो तूने उनके बाप दादा को दिया फिर ले आना।
  rus-SYN: тогда Ты услышь с неба и прости грех народа Твоего Израиля, и возврати
    их в землю, которую Ты дал отцам их.
  bqc-SIM: kua za musu níli síńnↄ, ní sùuukɛńnↄ ń duuna yã́ musu, ní suńnↄ
    bùsu pↄ́ ń kpà ń deziↄwaɛ beepiu.
  tcz-CHONGTHU: Hiteng chule vanna konin ataona’u hin ngaijin lang nami Israelte hi
    a chonset na’u hin ngaidam inlang, apu apate’u nana pehna hiche gam ah hinle puilut
    kit tei jin.
  mar-mar: तेव्हा स्वर्गातून तू त्यांचे ऐक, तुझे लोक इस्राएल यांच्या पापाची क्षमा
    कर आणि जो देश तू त्यांच्या पूर्वजांना देऊ केला त्यामध्ये त्यांना तू परत आण.
  qub-qub: syëlupita-pacha wiyaycamunqui ari. Jucha rurashancunatapis perdunaycunqui.
    Nircorga cutichinqui unay awiluncunata goycushayqui nasyunman.
  bqp-bqp: zaa n kúkia musu ǹgↄ̃ zɛ kũńwo ǹ sùru kɛ kũńwo kũ ń durunnanↄ, ǹ su
    kũńwo bùsu kũ n kpà ń dizinↄa díkĩna pìi gũn.
  hat-hat: tanpri, kote ou ye nan syèl la, koute yo. Padonnen peche pèp Izrayèl ou
    a, fè yo tounen nan peyi ou te bay zansèt yo a.
  eng-BSB: then may You hear from heaven and forgive the sin of Your people Israel.
    May You restore them to the land You gave to their fathers.
  eng-WEBPB: then hear in heaven, and forgive the sin of your people Israel, and bring
    them again to the land which you gave to their fathers.
  kbq-kbq: monafinkatira nunamuzmia nentahinka vaheka'a Israeli vahe kumira atre'zmantenka
    ete zamavarenka zamagehe'ima zami'nana mopafi eno.
  nhe-BL: huajca xiquintlacaquili tlen nopona ipan elhuicac campa tiitztoc huan xiquintlapojpolhui
    inintlajtlacolhua pampa inijuanti motlacajhua. Huan xijchihua para huelis mocuepase
    ipan ni inintlal tlen tiquinmacac ininhuejcapan tatahua.
  bus-bus: zaa n kúkiia musu ǹgae zɛńyo ǹ sùu kɛńyo kↄ̃n ń durunnↄ, ǹ ɛarańyo bùsu
    kɛ̀ ń kpà ń dezinↄa kɛ̀kii pì guu.
  gub-BL: einu katu waze'eg ywak rehe nereko mehe nehe. Emunàn wanemiapo kwer neremiaihu
    wanuwi nehe. Kwehe mehe a'e. Eremur ko ywy waipy wanupe. Erur wi neremiaihu xe
    ko ywy rehe ne wà nehe no, wanemiapo kwer wi nereharaz ire ne wà nehe no.
  eng-DRA: Then hear thou in heaven, and forgive the sin of thy people Israel, and
    bring them back to the land which thou gavest to their fathers.
