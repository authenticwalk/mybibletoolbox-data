verse: 1KI.008.045
translations:
  mal-C: അങ്ങ് സ്വർഗത്തിൽനിന്ന് അവരുടെ പ്രാർഥനയും യാചനയും കേട്ട് അവരുടെ കാര്യം സാധിച്ചുകൊടുക്കണേ!
  deu-TKW: so wollest du ihr Gebet und Flehen im Himmel hören und ihnen Recht verschaffen.
  lin-lin: yoka wuta na Likolo losambo mpe libondeli na bango, mpe longisa bango.
  eng-LSV: then You have heard their prayer and their supplication in the heavens,
    and have maintained their cause.
  eng-GNV: Heare thou then in heauen their prayer and their supplication, and iudge
    their cause.
  eng-WEBSTER: Then hear thou in heaven their prayer and their supplication, and maintain
    their cause.
  nhw-BL: xiquintlacaquili hasta nopona ilhuicac campa ta tiitztoc huan xiquinpalehui.
  swh-ONEN: basi usikie dua na maombi yao kutoka mbinguni, ukawatetee haki yao.
  bba-bba: ɑ ben kɑnɑru swɑɑ dɑkio wɔllun di kpɑ ɑ bu nɑsɑrɑ wɛ̃.
  eng-KJVCPB: then hear thou in heaven their prayer and their supplication, and maintain
    their cause.
  luo-luo: to yie iwinji gie polo lamogi kod kwayogi kendo konygi.
  meu-meu: oi ese guba ai edia ḡuriḡuri bona edia noinoi ba kamonaidia, bona edia
    namo ba hamiaia.
  npi-ULB: स्वर्गमा तिनीहरूका प्रार्थना र बिन्ती सुनेर तिनीहरूलाई मदत गर्नुहोस् ।
  yor-yor: nígbà náà ni kí o gbọ́ àdúrà àti ẹ̀bẹ̀ wọn láti ọ̀run, kí o sì mú ọ̀rọ̀
    wọn dúró.
  pes-OPCB: آنگاه از آسمان دعای ایشان را اجابت فرما و آنها را در جنگ پیروز گردان.
  tgl-ULB: Kung ganoon makinig ka sa kalangitan sa kanilang mga panalangin, kanilang
    kahilingan, at tulungan mo sila sa kanilang pinaglalaban.
  cbu-NT: shiysha, Apaa, yuwamandari kanindash taakish anumandari yuwaa mashkana anoo
    istangcha. Apaa. Undarareetstam izuuru tapachindangcha.
  hui-hui: Anduane Homogo-o í̠na dahuliya andaga howa inanaga bi laramaru hale howa
    ina dara halu inanaga waitigiru balu wayali holoma̱ya ina pele ngibe.
  mya-mya: နား​ညောင်း​တော်​မူ​ပါ၊ ကောင်း​ကင်​ဘုံ​က​နေ​၍ နား​ထောင်​တော်​မူ​လျက် သူ​တို့​အား​အောင်​ပွဲ​ကို
    ပေး​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའ་ནས་དེ་དག་གི་གསོལ་འདེབས་དང་འོ་དོད་ལ་གསན་ཏེ་ཁོ་རྣམས་རྒྱལ་བར་མཛོད་ཅིག
  sna-sna: ipapo muri kudenga, inzwai munyengetero wavo nechikumbiro chavo, uye mugovabatsira
    pane zvavanorwira.
  spa-BLM: entonces escucha en el cielo su oración y su súplica, y mantén su causa.
  cac-cac: comonoc tzab' co lesal chi' d'a satchaan̈, tzac'anelc'och tas sco c'an
    chi'.
  swh-ULB: Basi sikia tokea mbinguni maombi yao, dua zao, na uwasaidie wanachohitaji.
  bel-bel: тады пачуй зь неба малітву іхнюю і прашэньне іхняе і зрабі, што трэба ім.
  deu-ELBBK: so höre im Himmel ihr Gebet und ihr Flehen und führe ihr Recht aus.
  mbb-OT: pemineǥa nu is menge kebpengemuyù dan wey menge hangyù dan diyan te langit,
    ne iveǥey nu kandan is kezeeǥan.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽ അവരുടെ പ്രാർത്ഥനയും യാചനയും കേട്ടു അവർക്കു ന്യായം പാലിച്ചുകൊടുക്കേണമേ.
  rmc-rmc: šun avri lengre modľitbi the o mangipen andral o ňebos a de lenge o viťazstvo.
  pes-OPV: آنگاه دعا و تضرع ایشان را از آسمان بشنو و حق ایشان را بجا آور.
  ron-1924: аскултэ дин черурь ругэчуниле ши черериле лор ши фэ-ле дрептате!
  ben-OBCV: তখন তুমি স্বর্গ থেকে তাদের প্রার্থনা ও মিনতি শুনো, এবং তাদের পক্ষসমর্থন
    কোরো।
  som-som: de markaas samada ka maqal tukashadooda iyo baryootankooda, dacwaddoodana
    u yeel.
  lat-VUC: et exaudies in cælo orationes eorum et preces eorum, et facies judicium
    eorum.
  eng-ASVBT: then hear thou in heaven their prayer and their supplication, and maintain
    their cause.
  ita-1885: esaudisci dal cielo la sua orazione, e la sua supplicazione, e fagli ragione.
  eng-LXXUP: then shalt thou hear from heaven their supplication and their prayer,
    and shalt execute judgment for them.
  eng-ULB: Then listen in the heavens to their prayer and their request, and help
    their cause.
  spa-VBL: entonces escucha desde el cielo lo que están orando y pidiendo, y apoya
    su causa.
  fra-_FOB: Exauce des cieux leur prière et leur supplication et fais-leur droit.
  mal-mal: അങ്ങ് സ്വർഗ്ഗത്തിൽനിന്ന് അവരുടെ പ്രാർത്ഥനയും യാചനയും കേട്ട് അവർക്ക് ന്യായം
    പാലിച്ചുകൊടുക്കേണമേ.
  urd-GVR: to āsmān par se un kī duā aur iltamās sun kar un ke haq meṅ insāf qāym
    rakhnā.
  suz-BL: गे स्‍वर्ग रे मेको आन पुंइशो नेनीन। मिनु मेको आन कली वारच पतीन।
  ita-1927: esaudisci dal cielo le sue preghiere e le sue supplicazioni, e fagli ragione.
  ckb-ckb: تۆ لە ئاسمانەوە گوێ لە نوێژ و داواکارییەکانیان بگرە و دادوەرییان بۆ بکە.
  eng-BBE: Give ear in heaven to their prayer and their cry for grace, and see right
    done to them.
  kan-OKCV: ನೀವು ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿ, ಅವರಿಗೆ ನ್ಯಾಯವನ್ನು
    ತೀರಿಸಿರಿ.
  tam-2017: பரலோகத்தில் இருக்கிற தேவரீர் அவர்களுடைய விண்ணப்பத்தையும் வேண்டுதலையும்
    கேட்டு, அவர்களுடைய நியாயத்தை விசாரிப்பீராக.
  spa-RV-1909: Tú oirás en los cielos su oración y su súplica, y les harás derecho.
  ron-BTF: Atunci ascultă din cer rugăciunea lor şi cererea lor şi susţine cauza lor.
  eng-WEBP: then hear in heaven their prayer and their supplication, and maintain
    their cause.
  eng-FBV: then hear from heaven what they are praying and asking for, and support
    their cause.
  nld-1939: luister dan in de hemel naar hun bidden en smeken, en verschaf hun recht.
  nch-BL: xiquintacaquili hasta nopona ilhuicac campa ta tiitztoc huan xiquinpalehui.
  vie-1934: thì xin Chúa ở trên trời, hãy dủ nghe các lời cầu nguyện nài xin của chúng,
    và binh vực quyền lợi cho họ.
  hin-CV: तब स्वर्ग में उनकी प्रार्थना और अनुरोध सुनकर उनके पक्ष में निर्णय की जायें.
  spa-BES: Escucha en el cielo su oración y su clamor de súplica, y defiende su causa.
  tdx-tdx: le janjiño an-dikerañe ao i sabo’ iareoy, naho i halali’ iareoy vaho meo
    to.
  tha-KJV: ขอพระองค์ทรงสดับคำอธิษฐานของเขาและคำวิงวอนของเขาในฟ้าสวรรค์ และขอทรงให้​สิทธิ​อันชอบธรรมของเขาคงอยู่
  por-BR-2018: ouve, então, nos céus a sua oração e a sua súplica, e faze-lhes justiça.
  deu-ELO: so höre im Himmel ihr Gebet und ihr Flehen, und führe ihr Recht aus.
  eng-WYC-2018: and (then) thou shalt hear in heaven the prayers of them, and the
    beseechings of them, and thou shalt make the doom of them (or and thou shalt grant
    them justice).
  epo-epo: tiam aŭskultu en la ĉielo ilian preĝon kaj ilian petegon, kaj defendu ilian
    aferon.
  uig-PIN: Sǝn asmanlarda turup ularning duasi bilǝn iltijasiƣa ⱪulaⱪ selip, ularni
    nusrǝtkǝ erixtürgǝysǝn.
  beo-beo: ilia sia:ne gadosu nabima. Dia Hebene soge amoi esala, ilia sia:ne gadosu
    nabima amola hasalasu ilima ima.
  tpi-OTNT: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela
    na yu ken marimari long mipela na helpim mipela.
  hau-SA: ka ji addu’arsu da roƙonsu daga sama, ka kuma biya musu bukatansu.
  uig-LAT: Sen asmanlarda turup ularning duasi bilen iltijasigha qulaq sélip, ularni
    nusretke érishtürgeysen.
  nde-nde: lapho-ke zwana usezulwini umkhuleko wabo lokuncenga kwabo, ubaphathise
    kulokho.
  ton-ton: Ke ke toki fanongo ʻe koe ʻi he langi ki heʻenau lotu mo ʻenau kole, pea
    ke tokonia ʻakinautolu ʻi he meʻa totonu.
  ces-1613: Tolikéž vyslýchej na nebi modlitbu jejich a úpění jejich, a vyveď při
    jejich.
  eng-WMB: then hear in heaven their prayer and their supplication, and maintain their
    cause.
  tam-TCV: பரலோகத்திலிருந்து அவர்களுடைய மன்றாட்டையும், வேண்டுதலையும் கேட்டு அவர்களுடைய
    சார்பாய் செயலாற்றும்.
  ceb-ULB: Nan mamati ka sa ilang mga pag-ampo diha sa kalangitan, sa ilang mga pangamuyo,
    ug tabangi sila.
  pol-UBG: To wysłuchaj w niebie ich modlitwy i błagania i broń ich sprawy.
  agr-agr: nayaimpinum pujusam dita sumamuji antugkam ayamjuktin ata.
  kyc-kyc: nakamana ateŋa dupwa sakamipi. Emba yake panda dokona karo nakamana ateŋa
    dupwa sakamipala nakamana nyisu petenge dupwa kapa anamasi minyarami lao poraiyuo
    nyisape.
  urd-GVU: تو آسمان پر سے اُن کی دعا اور التماس سن کر اُن کے حق میں انصاف قائم رکھنا۔
  deu-1912: so wollest du ihr Gebet und Flehen hören im Himmel und Recht schaffen.
  kan-2017: ಪರಲೋಕದಲ್ಲಿರುವ ನೀನು ವಿಜ್ಞಾಪನೆಯನ್ನು ಮತ್ತು ಪ್ರಾರ್ಥನೆಯನ್ನೂ ಕೇಳಿ, ಅವರ ನ್ಯಾಯವನ್ನು
    ಸ್ಥಾಪಿಸು.
  yap-yap: ma ga motoyil ko meybil rorad. Mu telim ngorad u tharmiy, ma ga gagiyeg
    nagrad ngar gelgad.
  hlt-MCSB: Amih kah thangthuinah neh a lungmacil te vaan lamloh hnatun pah lamtah
    amih kah laitloeknah saii pah.
  mdy-ETH: ጫሪንጫ ዓኣዖ ሺኢጲፆ ዔያቶኮ ዋይዚ ዖሎና ዔያቶ ባሺሴ።
  twi-ASANTE: ɛnneɛ, tie wɔn mpaeɛbɔ firi soro, na yɛ wɔn abisadeɛ ma wɔn.
  eng-WEBU: then hear in heaven their prayer and their supplication, and maintain
    their cause.
  wal-wal: eta woosaanne watiwatuwaa saluwan neeni siya; siyada etau xoonuwaa imma.
  spa-PDDPT: escucha Tú su oración y súplica en el cielo y ampara su causa.
  gun-gun: endu ke yva re reĩa gui onhembo'e vy ojerure okuapya, ha'e ejapo ha'evea
    rami.
  ilo-ULB: Dumngegka ngarud manipud dita langit kadagiti kararagda, iti kiddawda,
    ket tulungam ida.
  kpg-kpg: hagalongo malaa gi nadau dalodalo. Hagalongo gi digaula mai di langi, mo di
    wanga gi digaula di mogobuna di aali i tauwa.
  uig-ARA: سەن ئاسمانلاردا تۇرۇپ ئۇلارنىڭ دۇئاسى بىلەن ئىلتىجاسىغا قۇلاق سېلىپ، ئۇلارنى
    نۇسرەتكە ئېرىشتۈرگەيسەن.
  sus-sus: i xa na fe mato, i xa e xa dubɛ suxu, i xa kiiti tinxinxi sa e bɛ.»
  pon-2006: eri, komw ketin karonge arail kapakap akan. Komw ketin karonge irail sang
    nanleng oh ketikihong irail manaman en powehdi.
  jae-jae: go ôkêŋ taŋam êsêacnêŋ mec to biŋ, taŋ sêsuŋ êndêŋ aôm naŋ, aŋga undambê
    ma ônam êsêac kêsi.
  ksd-ksd: una valongore arama ra bala na bakut kadia niaring ma kadia kinail, ma
    una tur maravut diat.
  tur-YTC: o zaman gökte dualarını ve yakarışlarını işit ve davasını savun.
  grc-BRENT: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ τῆς δεήσεως αὐτῶν, καὶ τῆς προσευχῆς
    αὐτῶν, καὶ ποιήσεις τὸ δικαίωμα αὐτοῖς.
  ind-AYT: Engkau akan mendengar doa dan permohonan mereka di surga, serta melakukan
    keadilan bagi mereka.
  nya-nya: imvani kumwambako pemphero lawo ndi kudandaula kwawo, ndipo apambanitseni.
  hrv-hrv: usliši mu s neba molitvu i prošnju i učini mu pravdu.
  mps-mps: teda Genuai Bidi, nage te bulu dagalude bidiyu, tama te nago augwaligo
    gedu haluasa po wabo odolama, te nago te olo mu tau sabo wiegi yai kolesaga elama,
    te augwali tau sao,” po wali.
  tpi-tpi: orait Bikpela, yu stap long heven na yu ken harim beten bilong mipela na
    yu ken marimari long mipela na helpim mipela.
  dan-1931: så høre du i Himmelen deres Bøn og Begæring og skaffe dem deres Ret!
  vie-OVCB: xin Chúa từ trời nghe lời cầu nguyện của họ và bênh vực họ.
  guj-2017: તો આકાશમાં તેઓની પ્રાર્થના તથા તેઓની વિનંતિ તમે સાંભળજો અને તેમને મદદ
    કરજો.
  pon-2006A: eri, komw ketin karonge arail kapakap akan. Komw ketin karonge irail
    sang nanleng oh ketikihong irail manaman en powehdi.
  por-BRBSL: então ouça no céu sua oração e sua súplica, e mantenha sua causa.
  cth-cth: A ratoumnae hoi a kâheinae hah kalvan hoi na thai pouh haw. A lawknaw hah
    pouk pouh haw.
  twi-twi: ɛno de, tie wɔn mpaebɔ fi ɔsoro, na yɛ wɔn abisade ma wɔn.
  hlt-hlt: Amih kah thangthuinah neh a lungmacil te vaan lamloh hnatun pah lamtah
    amih kah laitloeknah saii pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ mboní kɛĩ́nkɛ̀ kɛ́keè bɛ bɑ́ɑmmìi kɛ́ bɛ̀ teennɛ̀.
  msy-2020: Ikiavɨra Itir God, nɨ uan Nguibamɨn ikɨ, e uarir akurvaghasa nɨ ko mɨgeir
    mɨgɨrɨgɨaba baragh en apangkufigh.
  dop-dop: nɩɩ pɑ wiinɑʋ kɛ hɑtoo ɩsɔtɑɑ nɑ ń wɑɑsɩ-wɛ.
  azb-azb: Sən göydə onların dua və yalvarışlarını eşit, onların tərəfində ol.
  eng-DBY: then hear thou in the heavens their prayer and their supplication, and
    maintain their right.
  hin-2017: तब तू स्वर्ग में से उनकी प्रार्थना और गिड़गिड़ाहट सुनकर उनका न्याय
  wol-KYG: su boobaa ngalla nangool asamaan, seenug ñaan ak seen dagaan te nga may
    leen ndam.
  eng-YLT: then Thou hast heard in the heavens their prayer and their supplication,
    and hast maintained their cause.
  kne-kne: dengngem koma ed langit din kedawen da ta pangabakem daida.
  eng-WYC-2017: and thou shalt hear in heaven the prayers of them, and the beseechings
    of them, and thou shalt make the doom of them.
  eng-WMBB: then hear in heaven their prayer and their supplication, and maintain
    their cause.
  urd-GVH: तो आसमान पर से उनकी दुआ और इलतमास सुनकर उनके हक़ में इनसाफ़ क़ायम रखना।
  rug-rug: si Mamu avosi pa maṉauru sari na dia vinaravara meke na dia tinepatepa,
    Mamu va tabe i Goi sari na dia hiniva.
  gaz-gaz: ati samii irraa kadhannaa isaatii fi waammata isaa dhagaʼiitii dhimma isaa
    isaaf raawwadhu.
  fra-LSG: exauce des cieux leurs prières et leurs supplications, et fais-leur droit!
  yal-yal: Nayi, i tuli mati kore xɔnna ma, naxanye i maxandima, e i mafan, i yi ne
    mali.”
  haw-1868: Alaila e hoolohe oe i ka lakou pule me ko lakou nonoi ana, a e kokua mamuli
    o ko lakou pono.
  arb-NAV: فَاسْتَجِبْ مِنَ السَّمَاءِ صَلاتَهُمْ وَتَضَرُّعَهُمْ، وَانْصُرْ قَضِيَّتَهُمْ.
  ewe-ewe: se woƒe gbedodoɖa kple kokoƒoƒo le dziƒo eye nàxɔ na wo.
  eng-LEE: Then hear thou in heaven their prayer and their supplication, and procure
    them justice.
  asm-FB: তেন্তে আপুনি স্বৰ্গত থাকি তেওঁলোকৰ প্ৰাৰ্থনা আৰু মিনতি শুনিব, আৰু তেওঁলোকৰ
    বিচাৰ নিস্পত্তি কৰিব।
  sus-A: عِ شَ نَ قٍ مَتٌ، عِ شَ عٍ شَ دُبّ سُشُ، عِ شَ كِيتِ تِنشِنشِ سَ عٍ بّ.»
  fra-SBL: écoute dans les cieux leur prière et leur supplication, et fais droit à
    leur cause.
  hbo-hbo: וְשָׁמַעְתָּ֙ הַשָּׁמַ֔יִם אֶת־תְּפִלָּתָ֖ם וְאֶת־תְּחִנָּתָ֑ם וְעָשִׂ֖יתָ
    מִשְׁפָּטָֽם׃
  piu-2006: '@see-verse:1KI.008.044'
