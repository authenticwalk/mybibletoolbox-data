verse: 1KI.008.017
translations:
  mal-C: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിയണമെന്നത് എന്റെ പിതാവായ
    ദാവീദിന്റെ ഹൃദയാഭിലാഷമായിരുന്നു.
  deu-TKW: Und mein Vater David hatte zwar im Sinne, dem Namen Jahwes, des Gottes
    Israels, einen Tempel zu bauen;
  lin-lin: Tata na ngai, Davidi, azalaki na makanisi ya kotonga Tempelo mpo na lokumu
    ya Kombo ya Yawe, Nzambe ya Isalaele.
  eng-LSV: And it is with the heart of my father David to build a house for the Name
    of YHWH, God of Israel,
  eng-GNV: And it was in ye heart of Dauid my father to builde an house to the Name
    of the Lord God of Israel.
  eng-WEBSTER: And it was in the heart of David my father to build a house for the
    name of the LORD God of Israel.
  nhw-BL: “Huan notata David quipixqui ipan iyolo para quichijchihuas ni tiopamitl
    para ipan quitlepanitas itoca TOTECO catli toDios tiisraelitame.
  swh-ONEN: “Ilikuwa moyoni mwa Daudi baba yangu kujenga Hekalu kwa ajili ya Jina
    la Bwana, Mungu wa Israeli.
  bba-bba: Nɛn tundo Dɑfidi wi, u rɑɑ ɡɔ̃ru doke u Gusunɔ bɛsɛn Yinni diru bɑniɑ.
  eng-KJVCPB: And it was in the heart of David my father to build a house for the
    name of the Lord God of Israel.
  luo-luo: “Daudi wuora noketo e chunye mondo oger hekalu moluongo nying Jehova Nyasaye,
    ma Nyasach Israel.
  meu-meu: Tamagu David ena lalo-hadai be Iehova, Israel Diravana, ena dubu auta baine
    haginia eto.
  npi-ULB: तथापि मेरो जाति इस्राएलमाथि शासन गर्न मैले दाऊदलाई छानेँ ।' इस्राएलका परमेश्वर
    परमप्रभुको नाउँमा एउटा भवन निर्माण गर्ने इच्छा मेरा पिता दाऊदको ह्रदयमा थियो ।
  yor-yor: “Dafidi baba mi sì ní i lọ́kàn láti kọ́ ilé kan fún orúkọ Olúwa Ọlọ́run
    Israẹli.
  pes-OPCB: «پدرم داوود می‌خواست خانه‌ای برای خداوند، خدای اسرائیل بنا کند،
  tgl-ULB: Ngayon nasa puso ng aking ama na si David na magtayo ng tahanan para sa
    ngalan ni Yahweh, ang na Diyos ng Israel.
  cbu-NT: Ashirucha, aparini Apanlleem pang' pangumaam zandarangitaa, itaru yuwash
    Israelchich ichingarusin ungirtachinllina, anoom pinasarangiya.
  hui-hui: '@see-verse:1KI.008.016'
  mya-mya: ထို​နောက်​ဆက်​လက်​၍​ရှော​လ​မုန်​က``ငါ​၏​ခ​မည်း တော်​ဒါ​ဝိဒ်​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး ကွယ်​ရန် ဗိ​မာန်​တော်​ကို​တည်​ဆောက်​လို​သော်
    လည်း၊-
  bod-N: བདག་གི་ཡབ་དཱ་བིད་ཀྱི་སེམས་སུ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་ཕྱིར་མཆོད་ཁང་ཞིག་བཞེང་བའི་འདུན་པ་ཡོད་མོད།
  sna-sna: “Baba vangu Dhavhidhi, mumwoyo mavo vaida kuvakira Zita raJehovha, Mwari
    weIsraeri, temberi.
  spa-BLM: “El corazón de mi padre era construir una casa para el nombre de Yahvé,
    el Dios de Israel.
  cac-cac: A vin̈ in mam chi', snib'ejnac vin̈ sb'oq'ue junoc templo yuj snivanil
    yelc'och Jehová co Diosal.
  swh-ULB: Sasa ilikuwa kwenye moyo wa Daudi baba yangu kujenga nyumba kwa jina la
    BWANA, Mungu wa Israeli.
  bel-bel: У Давіда, бацькі майго, было на сэрцы пабудаваць храм імя Госпада, Бога
    Ізраілевага;
  deu-ELBBK: Und es war in dem Herzen meines Vaters David, dem Namen des HERRN, des
    Gottes Israels, ein Haus zu bauen.
  mbb-OT: “Utew egkesuat is amey ku he si David he ebangun te valey he para te zengeg
    te Nengazen he Megbevayà te Israel.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയം പണിയേണം എന്നു എന്റെ
    അപ്പനായ ദാവീദിന്നു താല്പര്യം ഉണ്ടായിരുന്നു.
  rmc-rmc: Imar mire dadeske le Davidoske sas andro jilo, hoj te ačhavel o Chramos,
    hoj o manuša te lašaren le RAJES, le Izraeloskre Devles.
  pes-OPV: و در دل پدرم، داود بود که خانه‌ای برای اسم یهوه، خدای اسرائیل، بنانماید.
  ron-1924: Татэл меу Давид авя де гынд сэ зидяскэ о касэ Нумелуй Домнулуй Думнезеулуй
    луй Исраел.
  ben-OBCV: “ইস্রায়েলের ঈশ্বর সদাপ্রভুর নামে একটি মন্দির নির্মাণ করার বাসনা আমার
    বাবা দাউদের অন্তরে ছিল।
  som-som: Haddaba aabbahay waxaa qalbigiisa ku jiray inuu guri u dhiso magaca Rabbiga
    ah Ilaaha reer binu Israa'iil.
  lat-VUC: 'Voluitque David pater meus ædificare domum nomini Domini Dei Israël:'
  eng-ASVBT: Now it was in the heart of David my father to build a house for the name
    of Jehovah, the God of Israel.
  ita-1885: Or Davide mio padre ebbe in cuore di edificare una Casa al Signore Iddio
    d'Israele.
  eng-LXXUP: And it was in the heart of my father to build a house to the name of
    the Lord God of Israel.
  eng-ULB: Now it was in the heart of David my father to build a house for the name
    of Yahweh, the God of Israel.
  spa-VBL: “Mi padre David quería realmente construir un Templo para honrar al Señor,
    el Dios de Israel.
  fra-_FOB: Or David, mon père, avait dessein de bâtir une maison au nom de l'Éternel,
    le Dieu d'Israël.
  mal-mal: യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയം പണിയുവാൻ എന്റെ അപ്പനായ
    ദാവീദിന് താല്പര്യം ഉണ്ടായിരുന്നു.
  urd-GVR: Mere bāp Dāūd kī baṛī ḳhāhish thī ki Rab Isrāīl ke Ḳhudā ke nām kī tāzīm
    meṅ ghar banāe.
  suz-BL: आं आफ दाऊदमी परमप्रभु यावे, इस्राएली आन परमप्रभु आ नें कली मान पा खिं का
    सेल्‍चा मिम्‍शो बाक्‍त। २सामुएल ७:-
  ita-1927: Or Davide, mio padre, ebbe in cuore di costruire una casa al nome dell’Eterno,
    dell’Iddio d’Israele;
  ckb-ckb: «لە دڵی داودی باوکیشمدا بوو پەرستگایەک بۆ ناوی یەزدانی پەروەردگاری ئیسرائیل
    بنیاد بنێت.
  eng-BBE: Now it was in the heart of David my father to put up a house for the name
    of the Lord, the God of Israel.
  kan-OKCV: “ನನ್ನ ತಂದೆ ದಾವೀದನು ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೋಸ್ಕರ ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕೆಂದು
    ಮನಸ್ಸು ಮಾಡಿದಾಗ,
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவின் நாமத்திற்கு ஆலயத்தைக் கட்டவேண்டும் என்கிற
    விருப்பம் என்னுடைய தகப்பனாகிய தாவீதின் இருதயத்தில் இருந்தது.
  spa-RV-1909: Y David mi padre tuvo en el corazón edificar casa al nombre de Jehová
    Dios de Israel.
  ron-BTF: Şi a fost în inima lui David, tatăl meu, să construiască o casă pentru
    numele DOMNULUI Dumnezeului lui Israel.
  eng-WEBP: “Now it was in the heart of David my father to build a house for the name
    of the LORD, the God of Israel.
  eng-FBV: My father David really wanted to build a Temple to honor the Lord, the
    God of Israel.
  nld-1939: Daarom wilde mijn vader David een tempel bouwen voor de Naam van Jahweh,
    Israëls God.
  nch-BL: “Huan notata David quipixqui ipan iyolo para quichijchihuas ni tiopamit
    para ipan quitepanitas itoca TOTECO cati toDios tiisraelitame.
  vie-1934: Vả, Đa-vít, cha ta, có ý cất một cái đền cho danh Giê-hô-va, là Đức Chúa
    Trời của Y-sơ-ra-ên.
  hin-CV: “मेरे पिता दावीद की इच्छा थी कि वह याहवेह, इस्राएल के परमेश्वर की महिमा
    के लिए एक भवन बनवाएं.
  spa-BES: Ahora estaba en el corazón de David mi padre el poner una templo para el
    nombre del Señor, el Dios de Israel.
  tdx-tdx: Toe tañ’ arofo’ i Davide raeko ty hamboatse anjomba ho a i tahina’ Iehovà
    Andria­nañahare’ Israeley.
  tha-KJV: ดาว​ิดราชบิดาของข้าพเจ้าทรงตั้งพระทัยแล้​วท​ี่จะสร้างพระนิเวศสำหรับพระนามแห่งพระเยโฮวาห์พระเจ้าของอิสราเอล
  por-BR-2018: E Davi meu pai teve no coração edificar casa ao nome do SENHOR Deus
    de Israel.
  deu-ELO: Und es war in dem Herzen meines Vaters David, dem Namen Jehovas, des Gottes
    Israels, ein Haus zu bauen.
  eng-WYC-2018: And David, my father, would build/would have builded an house to the
    name of the Lord God of Israel. (And my father David desired to build a House
    in honour of the name of the Lord God of Israel.)
  epo-epo: Mia patro David havis la intencon konstrui domon al la nomo de la Eternulo,
    Dio de Izrael.
  uig-PIN: Əmdi atam Dawutning Israilning Hudasi Pǝrwǝrdigarning namiƣa atap bir ɵy
    selix arzu-niyiti bar idi.
  beo-beo: Amola Soloumane da eno amane sia:i, “Na ada Da:ibidi da Isala:ili ilia
    Hina Godema nodone sia:ne gadosu Debolo diasu gaguma:ne ilegei.
  tpi-OTNT: '@see-verse:1KI.008.016'
  hau-SA: “Mahaifina Dawuda ya yi niyya a cikin zuciyarsa yă gina haikali saboda Sunan
    Ubangiji, Allah na Isra’ila.
  uig-LAT: Emdi atam Dawutning Israilning Xudasi Perwerdigarning namigha atap bir
    öy sélish arzu-niyiti bar idi.
  nde-nde: Ubaba uDavida wayelakho enhliziyweni yakhe ukuthi akhe ithempeli leBizo
    likaThixo, uNkulunkulu ka-Israyeli.
  ton-ton: Pea naʻe ʻi he loto ʻo ʻeku tamai ko Tevita ke ne langa ha fale ki he huafa
    ʻo Sihova ko e ʻOtua ʻo ʻIsileli.
  ces-1613: Uložil tě byl zajisté v srdci svém David otec můj stavěti dům jménu Hospodina
    Boha Izraelského,
  eng-WMB: “Now it was in the heart of David my father to build a house for the name
    of the LORD, the God of Israel.
  tam-TCV: “இஸ்ரயேலின் இறைவனாகிய யெகோவாவின் பெயருக்கு ஒரு ஆலயத்தைக் கட்டவேண்டும் என்ற
    விருப்பம் எனது தகப்பன் தாவீதின் இருதயத்தில் இருந்தது.
  ceb-ULB: Karon mao kini ang tinguha sa kasingkasing sa akong amahan nga David nga
    motukod ug usa ka templo alang sa ngalan ni Yahweh, ang Dios sa Israel.
  pol-UBG: Dawid, mój ojciec, postanowił w swoim sercu, że zbuduje dom dla imienia
    PANA, Boga Izraela.
  agr-agr: “Nuadui mina apag David Tuke Pujuu emematku ijuntai atinun jegamkatatus
    wakekauwai.
  kyc-kyc: Lapala Solomoneme deeko lao, Nambana rakane Dapitimi Isaraele wambumi Kamongo
    Anatu lakandarami lao tembole anda mende pinya lao rapa rapa piya.
  urd-GVU: میرے باپ داؤد کی بڑی خواہش تھی کہ رب اسرائیل کے خدا کے نام کی تعظیم میں
    گھر بنائے۔
  deu-1912: Und mein Vater David hatte es zuvor im Sinn, daß er ein Haus baute dem
    Namen des HERRN, des Gottes Israels;
  ntj-ntj: Nyangka ngayuku mamalu kutjulpirtu kalkurnu tjurrtju purlkanya palyalkitjalu.
    Nyangkanyka-layi tjarrparra Mama Kuurrnga pupakatirra marninypungama.
  kan-2017: ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನು ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನ ಹೆಸರಿಗೋಸ್ಕರ ಮನೆಯನ್ನು ಕಟ್ಟಬೇಕೆಂದು
    ಮನಸ್ಸು ಮಾಡಿದ್ದನು.
  yap-yap: Me ul ul Solomon ngay nge ga’ar, “Chitamag i David e leamnag ni nge toy
    ba tempel ni ngu’un liyor ngak SOMOL ni Got rok yu Israel riy,
  hlt-MCSB: Israel Pathen BOEIPA ming la im sak ham hea pa David kah thinko ah om
    coeng.
  mdy-ETH: ሃሣ ሴሎሞኔ ሺኢቃዖ፦ «ታ ዓዴ፥ ዳውቴ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢም ጌኤሺ ማኣሪ ማዣኒ ማሌኔ፤
  twi-ASANTE: Na Salomo kaa sɛ, “Mʼagya pɛɛ sɛ anka ɔsi Asɔredan yi de hyɛ Awurade,
    Israel Onyankopɔn din animuonyam.
  eng-WEBU: “Now it was in the heart of David my father to build a house for the name
    of the LORD, the God of Israel.
  wal-wal: “Ta aawai Daawiti GODAA Israa7eela Xoossaa sunttaayyo Beeta Maqidase keexxanau
    ba wozanan qoppiis.
  spa-PDDPT: Estuvo en el corazón de mi padre David el anhelo de edificar una Casa
    al Nombre de Yavé, el ʼElohim de Israel.
  gun-gun: Ha'e rami avi xeru Davi opy'a re omoĩ peteĩ oo Senhor Israel kuery ruete
    rery oĩ atyrã ojapo aguã.
  ilo-ULB: Ita, adda iti puso ti amak a ni David a mangibangon iti maysa a balay nga
    agpaay iti nagan ni Yahweh a Dios ti Israel.
  kpg-kpg: Solomon ga duudagi ana helekai, “Dogu damana gu haga noho bolo ia e hau
    di Hale Daumaha e hagalaamua ai di ingoo Dimaadua go di God o Israel,
  uig-ARA: ئەمدى ئاتام داۋۇتنىڭ ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ نامىغا ئاتاپ بىر
    ئۆي سېلىش ئارزۇ-نىيىتى بار ئىدى.
  sus-sus: «N baba Dawuda naxa natɛ tongo a bɔɲɛ kui, a fo a xa banxi ti Isirayila
    Marigi Alatala bɛ.
  pon-2006: Solomon ahpw pil mahsanih, “Semei Depit ketin kupwurki en kauwada tehnpas
    sarawi ehu, wasa me aramas akan pahn kin kaudokiong KAUN-O, Koht en Israel.
  jae-jae: Ma aê tamoc Dawid taê gêjam gebe êkwê Apômtau, Israelnêŋ Anôtô, nê ŋaê
    ŋaandu teŋ.
  ksd-ksd: A dovotina i ga ki ta ra nuknuk i David tamagu upi na pait ta pal ure ra
    iang i ra Luluai ra God kai Israel.
  tur-YTC: “Babam David'in yüreğinde İsrael'in Tanrısı Yahve adına bir ev yapmak vardı.
  grc-BRENT: Καὶ ἐγένετο ἐπὶ τῆς καρδίας τοῦ πατρός μου οἰκοδομῆσαι οἶκον τῷ ὀνόματι
    Κυρίου Θεοῦ Ἰσραήλ.
  ind-AYT: Lalu, Daud, ayahku, berniat membangun bait bagi nama TUHAN, Allah Israel.
  nya-nya: “Abambo anga Davide anali ndi maganizo mu mtima mwawo oti amangire nyumba
    Yehova, Mulungu wa Israeli.
  hrv-hrv: Otac mi David naumi podići Dom Imenu Jahve, Boga Izraelova,
  mps-mps: '@see-verse:1KI.008.016'
  tpi-tpi: '@see-verse:1KI.008.016'
  dan-1931: Og min Fader David fik i Sinde at bygge HERRENS, Israels Guds, Navn et
    Hus;
  vie-OVCB: Đa-vít, cha ta, muốn cất một đền thờ cho Chúa Hằng Hữu, Đức Chúa Trời
    của Ít-ra-ên.
  guj-2017: “હવે મારા પિતા દાઉદના હૃદયમાં એમ હતું કે ઇઝરાયલના ઈશ્વર પ્રભુના નામ માટે
    એક ભક્તિસ્થાન બાંધવું.
  pon-2006A: Solomon ahpw pil mahsanih, “Semei Depit ketin kupwurki en kauwada tehnpas
    sarawi ehu, wasa me aramas akan pahn kin kaudokiong KAUN-O, Koht en Israel.
  por-BRBSL: “Agora estava no coração de David meu pai construir uma casa para o nome
    de Iavé, o Deus de Israel.
  cth-cth: Apa Devit niyah Isarel BAWIPA min lahoi im sak hanlah a lungthung hoi pou
    a noe.
  twi-twi: Na Salomo kaa se, “Mʼagya Dawid pɛɛ sɛ osi Asɔredan yi de hyɛ Awurade,
    Israel Nyankopɔn din anuonyam.
  hlt-hlt: Israel Pathen BOEIPA ming la im sak ham hea pa David kah thinko ah om coeng.
  tbz-SIM: Kɛ̀ n cicɛ Dɑfiti yɛ̀mmɛ̀ɛ ò pɑ̃ kɛ́ndò nwèe mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ ti Yiɛ̀ nKuyie
    ntínti Isidɑyɛɛribɛ tũ nkù.
  msy-2020: '@see-verse:1KI.008.016'
  dop-dop: Hɑlɩ ɩ́lɛ́ ɩ mɑɣɑsɑɣɑ sɩ ɩ ŋmɑɑkɩ-ŋ tǝsɛɛlɛ.
  azb-azb: Atam Davudun ürəyində İsrailin Allahı Rəbbin adına bir məbəd tikmək istəyi
    var idi.
  eng-DBY: And it was in the heart of David my father to build a house unto the name
