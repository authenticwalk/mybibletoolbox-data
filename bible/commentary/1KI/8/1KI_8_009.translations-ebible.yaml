verse: 1KI.008.009
translations:
  mal-C: ഇസ്രായേൽജനം ഈജിപ്റ്റിൽനിന്നു പുറപ്പെട്ടുപോന്നശേഷം യഹോവ അവരുമായി ഹോരേബിൽവെച്ച്
    ഉടമ്പടി ചെയ്തപ്പോൾ മോശ പേടകത്തിനുള്ളിൽ നിക്ഷേപിച്ച രണ്ടു കൽപ്പലകകൾ അല്ലാതെ മറ്റൊന്നും
    അതിൽ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: In der Lade war nichts außer den beiden steinernen Tafeln, die Mose am
    Horeb hineingelegt hatte, den Tafeln des Bundes, den Jahwe mit den Israeliten
    schloß, als sie aus Ägypten zogen.
  lin-lin: Kati na Sanduku, ezalaki na eloko mosusu te longola kaka bitando mibale
    ya mabanga oyo Moyize atiaki na Orebi epai wapi Yawe asalaki boyokani elongo na
    bana ya Isalaele tango babimaki na Ejipito.
  eng-LSV: There is nothing in the Ark, only the two tablets of stone which Moses
    put there in Horeb when YHWH covenanted with the sons of Israel in their going
    out of the land of Egypt.
  eng-GNV: Nothing was in the Arke saue the two tables of stone which Moses had put
    there at Horeb, where the Lord made a couenant with the children of Israel, when
    he brought them out of the land of Egypt.
  eng-WEBSTER: There was nothing in the ark save the two tables of stone, which Moses
    deposited there at Horeb, when the LORD made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  nhw-BL: Nopa caxa san quipixqui nopa ome tepatlacme catli Moisés quitlali nopona
    quema nopa israelitame san onquistoyaj ipan tlali Egipto huan itztoyaj nechca
    tepetl Horeb [8:9 Tepetl Sinaí huan Horeb, san se tepetl.]. Nopona TOTECO quichijqui
    se camanal sencahuali ininhuaya israelitame, huan ipan nopa ome tepatlacme ijcuilijtoc
    nopa tlanahuatilme catli TOTECO quiijto monequi israelitame ma quitlepanitaca.
  swh-ONEN: Ndani ya Sanduku hapakuwepo kitu kingine chochote isipokuwa zile mbao
    mbili za mawe ambazo Mose alikuwa ameziweka ndani yake huko Horebu, mahali ambapo
    Bwana alifanya Agano na Waisraeli baada ya kutoka Misri.
  bba-bba: Gɑ̃ɑnu sɑri kpɑkoro te sɔɔ, mɑ n kun mɔ woodɑ wɔkurun kpee bɛsi yiru yi
    Mɔwisi u doke mi. Yinni Gusunɔwɑ u nùn yi wɛ̃ Horɛbun ɡuurɔ sɑnɑm mɛ u kɑ Isirelibɑ
    ɑrukɑwɑni bɔkuɑ, ye bɑ yɑrimɑ Eɡibitin di.
  eng-KJVCPB: There was nothing in the ark save the two tables of stone, which Moses
    put there at Horeb, when the Lord made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  luo-luo: Ne onge gimoro ei Sandug Muma makmana kite ariyo mopa mane Musa oketo e
    iye kane en Horeb kama Jehova Nyasaye ne otimoe singruok kod jo-Israel kane gisewuok
    Misri.
  meu-meu: Asi ḡau ta maua helaḡana lalonai, hari huro-nadidia palakadia ruaosi, Horeb
    ai Mose ese e udadia ḡaudia mo; una na vanegai Iehova ese Israel taudia taravadia
    e atu gabuna, Aigupto tanona amo e raka lasiva negana ai.
  npi-ULB: इस्राएलीहरू मिश्र देशबाट आउँदा परमप्रभुले तिनीहरूसित करार बाँध्नुहुँदा
    होरेब पर्वतमा मोशाले दुईवटा शिला-पाटी सन्दुकभित्र राखेका थिए, र सन्दुकभित्र यी
    शिला-पाटीहरू मात्र थिए ।
  yor-yor: Kò sí ohun kankan nínú àpótí ẹ̀rí bí kò ṣe wàláà òkúta méjì tí Mose ti
    fi sí ibẹ̀ ní Horebu, níbi tí Olúwa ti bá àwọn ọmọ Israẹli dá májẹ̀mú, lẹ́yìn
    ìgbà tí wọ́n jáde kúrò ní ilẹ̀ Ejibiti.
  pes-OPCB: در صندوق عهد چیزی جز دو لوح سنگی نبود. وقتی خداوند با قوم خود، پس از بیرون
    آمدنشان از مصر، در کوه حوریب عهد و پیمان بست، موسی آن دو لوح را در صندوق عهد گذاشت.
  tgl-ULB: Ang arko ay walang laman maliban sa dalawang tapyas na bato na nilagay
    ni Moises dito sa Horeb, nang gumawa si Yahweh ng tipan sa mga Israelita noong
    makalabas sila sa lupain ng Ehipto.
  cbu-NT: Anushsha, kajonish tsimbunandari patumbich táwar ashiru pshtaranaya. Yuwamari
    Móysisarini Apanlleem tsap Orebash machip tuyandarangu, Israelchichee Apanll kizpur
    chinarangu, Ijiptosh tsap tashitungayaru waanaatsisha kukoo payumaam yandarangu,
    anumari kajonish taarangiya.
  hui-hui: Mbogoyi ogoniha ege to̱le̱ kira Anduane Homogonaga bi mana gilibu wini
    biagolabo dege wini. Bamba Isaraele wali agali Iyibi dindi wahalu Hari Sainai
    heagoria íbu heangi Anduane Homogohanda ti heba Habo Nalolene Bi mbira lowinigo
    ogoni ege to̱le̱ kirani gili buwa Mosesehanda Mbogoyi ogoniha yu ngelene.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ထွက်​ခွာ​လာ​သော​အ​ခါ သူ​တို့​နှင့်​ထာ​ဝ​ရ
    ဘု​ရား​ပ​ဋိ​ညာဉ်​ပြု​တော်​မူ​ရာ​သိ​နာ​တောင် ၌​မော​ရှေ​ထည့်​ထား​ခဲ့​သည့်​ကျောက်​ပြား​နှစ်
    ချပ်​မှ​လွဲ​၍ အ​ခြား​အ​ဘယ်​အ​ရာ​မျှ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ထဲ​တွင်​မ​ရှိ။
  bod-N: ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནང་དུ་རྡོ་ལེབ་གཉིས་ལས་གཞན་ཅི་ཡང་མེད་དེ། རྡོ་ལེབ་དེ་གཉིས་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་རྗེས་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རྣམས་ལ་ཞལ་ཆད་མཛད་པའི་དུས་སུ།
    མོ་ཤེ་ཡིས་རི་བོ་ཧོ་རེབ་ཏུ་དེའི་ནང་ལ་བཞག་པ་ཡིན་ནོ། །
  sna-sna: Muareka makanga musina chinhu kunze kwamahwendefa maviri amabwe ayo akanga
    aiswamo naMozisi paHorebhi, Jehovha paakaita sungano navaIsraeri mushure mokunge
    vabuda muIjipiti.
  spa-BLM: En el arca no había nada más que las dos tablas de piedra que Moisés puso
    allí en Horeb, cuando Yahvé hizo la alianza con los hijos de Israel, al salir
    de la tierra de Egipto.
  cac-cac: Malaj junocxo tas ayem d'a yol te' caxa chi', an̈ej val chab' pachan̈ q'uen
    q'ueen yac'naccanem vin̈aj Moisés d'a yol te' d'a Horeb, aton q'uen b'aj tz'ib'ab'ilcanoch
    strato Jehová yed' eb' israel ayic yelnaccot eb' d'a Egipto.
  swh-ULB: Ndani ya sanduku hapakuwemo na kitu chochote isipokuwa vile vidonge vya
    mawe ambavyo Musa aliviweka alipokuwa mlima Horebu, wakati BWANA alipofanya agano
    na watu wa Israeli walipotoka kwenye nchi ya Misri.
  bel-bel: У каўчэгу нічога ня было, апрача двух каменных скрыжаляў, якія паклаў туды
    Майсей на Харыве, калі Гасподзь заключыў запавет з сынамі Ізраілевымі, пасьля
    выхаду іх зь зямлі Егіпецкай.
  deu-ELBBK: Nichts war in der Lade als nur die beiden steinernen Tafeln, die Mose
    am Horeb hineinlegte, als der HERR einen Bund machte mit den Kindern Israel, als
    sie aus dem Land Ägypten zogen.
  mbb-OT: Wazà duma he taǥù duen te Kavan gawas duen te zezuwa he melumpipì he menge
    vatu he intaǥù dutun ni Moises hein diyà sikandin te Horeb, ne zutun himuwa te
    Nengazen is kebpekid-uyun din te menge Israilihanen hein migawas dan diyà te Ehipto.
  mal-2015: യിസ്രായേൽമക്കൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടശേഷം യഹോവ അവരോടു നിയമം ചെയ്തപ്പോൾ
    മോശെ ഹോരേബിൽവെച്ചു അതിൽ വെച്ചിരുന്ന രണ്ടു കല്പലകയല്ലാതെ പെട്ടകത്തിൽ മറ്റൊന്നും
    ഉണ്ടായിരുന്നില്ല;
  rmc-rmc: Andre archa sas ča o duj barune tabli, pre save sas pisimen o deš prikazaňja,
    so ode thoďa o Mojžiš akor, sar o RAJ phandľa e zmluva le Izraelitenca pro verchos
    Choreb, sar avle avri andral o Egipt.
  pes-OPV: و در تابوت چیزی نبود سوای آن دو لوح سنگ که موسی در حوریب در آن گذاشت، وقتی
    که خداوند با بنی‌اسرائیل در حین بیرون آمدن ایشان از زمین مصر عهد بست.
  ron-1924: Ын кивот ну ерау декыт челе доуэ табле де пятрэ пе каре ле-а пус Мойсе
    ын ел ла Хореб, кынд а фэкут Домнул легэмынт ку копиий луй Исраел, ла еширя лор
    дин цара Еӂиптулуй.
  ben-OBCV: সেই সিন্দুকে পাথরের সেই দুটি পাথরের ফলক ছাড়া আর কিছুই ছিল না, যেগুলি
    ইস্রায়েলীরা মিশর দেশ থেকে বের হয়ে আসার পর সদাপ্রভু তাদের সাথে যেখানে এক নিয়ম
    স্থাপন করলেন, সেই হোরেবে মোশি সিন্দুকে ভরে রেখেছিলেন।
  som-som: Oo sanduuqiina waxba kuma jirin labadii loox ee dhagaxa ahayd oo Muuse
    isagoo Xoreeb jooga ku riday, markii Rabbigu axdiga la dhigtay reer binu Israa'iil
    ee ay dalkii Masar ka soo baxeen mooyaane.
  lat-VUC: In arca autem non erat aliud nisi duæ tabulæ lapideæ quas posuerat in ea
    Moyses in Horeb, quando pepigit Dominus fœdus cum filiis Israël, cum egrederentur
    de terra Ægypti.
  eng-ASVBT: There was nothing in the ark save the two tables of stone which Moses
    put there at Horeb, when Jehovah made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  ita-1885: Dentro dell'Arca non vi era null'altro, che le due Tavole di pietra, che
    Mosè vi avea riposte in Horeb, quando il Signore fece patto co' figliuoli d'Israele,
    dopo che furono usciti del paese di Egitto.
  eng-LXXUP: There was nothing in the ark except the two tables of stone, the tables
    of the covenant which Moses put there in Horeb, which tables the Lord made as
    a covenant with the children of Israel in their going forth from the land of Egypt.
  eng-ULB: There was nothing in the ark except the two tablets of stone that Moses
    had put there at Horeb, when Yahweh made a covenant with the people of Israel
    when they came out of the land of Egypt.
  spa-VBL: No había nada en el Arca, aparte de las dos tablas de piedra que Moisés
    había colocado en ella en Horeb, donde el Señor había hecho un acuerdo con los
    israelitas después de salir de la tierra de Egipto.
  fra-_FOB: Il n'y avait dans l'arche que les deux tables de pierre que Moïse y avait
    mises à Horeb, quand l'Éternel traita alliance avec les enfants d'Israël, à leur
    sortie du pays d'Égypte.
  mal-mal: യിസ്രായേൽ മക്കൾ ഈജിപ്റ്റിൽ നിന്ന് പുറപ്പെട്ടശേഷം യഹോവ അവരോട് നിയമം ചെയ്തപ്പോൾ
    മോശെ ഹോരേബിൽവെച്ച് അതിൽ വെച്ചിരുന്ന രണ്ട് കല്പലകയല്ലാതെ പെട്ടകത്തിൽ മറ്റൊന്നും
    ഉണ്ടായിരുന്നില്ല;
  urd-GVR: Sandūq meṅ sirf patthar kī wuh do taḳhtiyāṅ thīṅ jin ko Mūsā ne Horib yānī
    Koh-e-Sīnā ke dāman meṅ us meṅ rakh diyā thā, us waqt jab Rab ne Misr se nikle
    hue Isrāīliyoṅ ke sāth ahd bāndhā thā.
  suz-BL: मिनु होरेब डांडाम परमप्रभु यावेमी इस्राएली आन कली इजीप्‍त रे ग्रुंइची ना
    कबल पशो बाक्‍त। मेना मोसामी मेको कबल पशो लोव़ मु‍शा ब्रेक्‍शो फुल्‍लु निक्‍शी
    सन्‍दोसम कुर पा वोदा बाक्‍त। मेको सन्‍दोसम फुल्‍लु निक्‍शी ङा लाक्‍शा अर्को मारेइ
    मबाक्‍माक्‍त। प्रस्‍थान २५:२१; ब्‍यवस्‍था १०:५
  ita-1927: Nell’arca non v’era altro se non le due tavole di pietra che Mosè vi avea
    deposte sullo Horeb, quando l’Eterno fece patto coi figliuoli d’Israele dopo che
    questi furono usciti dal paese d’Egitto.
  ckb-ckb: ناو سندوقەکەش هیچی تێدا نەبوو، جگە لەو دوو تەختە بەردەی کە موسا لە حۆرێڤ
    تێیدا داینابوون کاتێک یەزدان لەگەڵ نەوەی ئیسرائیل لە کاتی هاتنەدەرەوەیان لە میسر
    پەیمانی لەگەڵ بەستن.
  eng-BBE: There was nothing in the ark but the two flat stones which Moses put there
    at Horeb, where the Lord made an agreement with the children of Israel when they
    came out of the land of Egypt.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಹೊರಬಂದ ನಂತರ ಯೆಹೋವ ದೇವರು ಅವರ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿದಾಗ,
    ಮೋಶೆಯು ಹೋರೇಬ್ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಮಂಜೂಷದೊಳಗೆ ಇಟ್ಟ ಕಲ್ಲಿನ ಎರಡು ಹಲಗೆಗಳ ಹೊರತು ಅದರಲ್ಲಿ
    ಮತ್ತೇನೂ ಇರಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேல் மக்கள் எகிப்து தேசத்திலிருந்து புறப்பட்டபின்பு யெகோவா அவர்களோடு
    உடன்படிக்கை செய்கிறபோது, மோசே ஓரேபிலே அந்தப் பெட்டியில் வைத்த இரண்டு கற்பலகைகளைத்
    தவிர அதிலே வேறொன்றும் இருந்ததில்லை.
  spa-RV-1909: En el arca ninguna cosa había más de las dos tablas de piedra que había
    allí puesto Moisés en Horeb, donde Jehová hizo la alianza con los hijos de Israel,
    cuando salieron de la tierra de Egipto.
  ron-BTF: Nu era nimic în chivot în afară de cele două table de piatră, pe care Moise
    le pusese acolo la Horeb, când DOMNUL a făcut un legământ cu copiii lui Israel,
    după ce au ieşit din ţara Egiptului.
  eng-WEBP: There was nothing in the ark except the two stone tablets which Moses
    put there at Horeb, when the LORD made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  eng-FBV: There was nothing in the Ark apart from the two tablets of stone that Moses
    had placed in it at Horeb, where the Lord had made an agreement with the Israelites
    after they came out of the land of Egypt.
  nld-1939: In de ark was niets dan de twee stenen tafelen, die Moses op de berg Horeb
    erin had gelegd; het waren de tafelen van het Verbond, dat Jahweh bij de uittocht
    uit Egypte met de Israëlieten gesloten had.
  nch-BL: Nopa caxa san quipixtoya nopa ome tepatacme cati Moisés quitali nopona quema
    nopa israelitame sanoc quistoyaj ipan tali Egipto huan itztoyaj nechca tepet Horeb.
    Nopona TOTECO quichijqui se camanal sencahuali inihuaya israelitame, huan ipan
    nopa ome tepatacme ijcuilijtoc nopa tanahuatilme cati TOTECO quiijto monequi israelitame
    ma quitepanitaca.
  vie-1934: Trong hòm chỉ có hai bảng đá mà Môi-se đã để, tại núi Hô-rếp, khi Đức
    Giê-hô-va lập giao ước với dân Y-sơ-ra-ên, lúc họ ra khỏi xứ Ê-díp-tô.
  hin-CV: संदूक में पत्थर के उन दो पट्टियों के अलावा कुछ न था, जिन्हें मोशेह ने होरेब
    पर्वत पर उसमें रख दी थी, जहां याहवेह ने इस्राएल से वाचा बांधी थी, जब वे मिस्र
    देश से बाहर आए थे.
  spa-BES: No había nada en el cofre del pacto, excepto las dos piedras planas que
    Moisés puso allí en Horeb, donde el Señor hizo un acuerdo con los hijos de Israel
    cuando salieron de la tierra de Egipto.
  tdx-tdx: Vata koake re naho tsy i takelam-bato nagodo’ i Mosè ao e Korebe añe rey,
    ie nifañina amo ana’ Israeleo t’Iehovà, t’ie niavotse an-tane Mitsraime.
  tha-KJV: ไม่มี​สิ​่งใดในหีบนอกจากศิลาสองแผ่น ซึ่งโมเสสเก็บไว้ ณ โฮเรบ เมื่อพระเยโฮวาห์ทรงกระทำพันธสัญญากับชนอิสราเอล
    เมื่อเขาทั้งหลายออกมาจากแผ่นดิ​นอ​ียิปต์
  por-BR-2018: Na arca nenhuma coisa havia mais das duas tábuas de pedra que havia
    ali posto Moisés em Horebe, de onde o SENHOR fez a aliança com os filhos de Israel,
    quando saíram da terra do Egito.
  deu-ELO: Nichts war in der Lade, als nur die beiden steinernen Tafeln, welche Mose
    am Horeb hineinlegte, als Jehova einen Bund machte mit den Kindern Israel, als
    sie aus dem Lande Ägypten zogen.
  eng-WYC-2018: And in the ark was none other thing, no but [the] two tables of stone,
    which Moses in Horeb had put in the ark, when the Lord made (a) bond of peace
    with the sons of Israel, when they went out of the land of Egypt. (And there was
    nothing else in the Ark, but the two stone tablets, which Moses had put in the
    Ark at Horeb, that is, at Mount Sinai, when the Lord made a covenant with the
    Israelites, when they went out of the land of Egypt.)
  epo-epo: En la kesto estis nenio krom la du ŝtonaj tabeloj, kiujn metis tien Moseo
    sur Ĥoreb, kiam la Eternulo faris interligon kun la Izraelidoj post ilia eliro
    el la lando Egipta.
  uig-PIN: Əⱨdǝ sanduⱪining iqidǝ Musa pǝyƣǝmbǝr Ⱨorǝb teƣida turƣanda iqigǝ salƣan
    ikki tax tahtidin baxⱪa ⱨeqnǝrsǝ yoⱪ idi (Israillar Misir zeminidin qiⱪⱪandin
    keyin Pǝrwǝrdigar ular bilǝn ⱨorǝbdǝ ǝⱨdǝ tüzgǝnidi).
  beo-beo: Gousa:su Sema Gagili ganodini da gele gasui aduna (amo Isala:ili dunu da
    Idibidi soge yolesili, Sainai Goumia doaga:le, Hina Gode da ilima Gousa:su hamone,
    amo gele gasui da:iya dedei. Amola Mousese da amo gele, Gousa:su Sema Gagili ganodini
    sali) amo gele gasui aduna fawane Sema Gagili ganodini dialebe ba:i.
  tpi-OTNT: I no gat planti samting i stap insait long Bokis Kontrak. Tupela ston
    i gat lo bilong God i stap long en, em tasol i stap. Bipo ol Israel i bin lusim
    Isip na i kam i stap long maunten Sainai, na Bikpela i bin mekim kontrak wantaim
    ol. Tok bilong dispela kontrak i stap long dispela tupela ston, na Moses i bin
    putim tupela insait long Bokis Kontrak.
  hau-SA: Ba kome a cikin akwatin alkawarin, sai dai alluna na dutse guda biyu waɗanda
    Musa ya ajiye a ciki tun a Horeb, inda Ubangiji ya yi alkawari da Isra’ilawa bayan
    sun fito Masar.
  uig-LAT: Ehde sanduqining ichide Musa peyghember Horeb téghida turghanda ichige
    salghan ikki tash taxtidin bashqa héchnerse yoq idi (Israillar Misir zéminidin
    chiqqandin kéyin Perwerdigar ular bilen horebde ehde tüzgenidi).
  nde-nde: Kwakungelalutho ebhokisini lesivumelwano ngaphandle kwezibhebhedu ezimbili
    zamatshe uMosi ayezifake phakathi kwalo eseHorebhi lapho uThixo enza khona isivumelwano
    labako-Israyeli ngemva kokuphuma kwabo eGibhithe.
  ton-ton: Naʻe ʻikai ha meʻa ʻi he puha tapu ka ko e ongo maka lafalafa, ʻaia naʻe
    ʻai ki ai ʻe Mōsese ʻi Holepi, ko e potu naʻe fai ai ʻe Sihova ʻae fuakava mo
    e fānau ʻa ʻIsileli, hili ʻenau hao mai mei he fonua ko ʻIsipite.
  ces-1613: Nic nebylo v truhle kromě dvou tabulí kamenných, kteréž tam složil Mojžíš
    na Orébě, když všel Hospodin v smlouvu s syny Izraelskými, a oni šli z země Egyptské.
  eng-WMB: There was nothing in the ark except the two stone tablets which Moses put
    there at Horeb, when the LORD made a covenant with the children of Israel, when
    they came out of the land of Egypt.
  tam-TCV: அந்தப் பெட்டிக்குள் ஓரேப் மலையில் மோசே வைத்த இரண்டு கற்பலகைகளைத்தவிர வேறெதுவும்
    இருக்கவில்லை. அங்குதான் இஸ்ரயேலர் எகிப்தைவிட்டு வந்தபின்பு யெகோவா அவர்களுடன் ஒரு
    உடன்படிக்கை செய்திருந்தார்.
  ceb-ULB: Walay laing sulod sa arka sa kasabotan gawas lamang sa duha ka papan nga
    bato nga gibutang ni Moises didto sa Horeb, sa pagbuhat ni Yahweh sa kasabotan
    tali sa katawhan sa Israel sa dihang migawas sila gikan sa yuta sa Ehipto.
  pol-UBG: W arce nie było nic oprócz dwóch kamiennych tablic, które Mojżesz włożył
    do niej na Horebie, gdy PAN zawarł przymierze z synami Izraela po ich wyjściu
    z Egiptu.
  agr-agr: Nunú arcanmak Israel aents aidau Egipto nugkanum batsatun yajuak emas,
    muja Horebnum jimag kaya pakama najanamunum chicham umiktin agagbaun Tuke Pujuu
    Moisésan susauwa ima duke egkemajakui.
  kyc-kyc: Isaraele wambu dupwa yuu Isipi piso epeyaminyi dokopa Kamongome nakama
    pipya kana minyuo lalu lao leyamopa Moseseme yuu kyau Sainai dokona karo pii dupwa
    kana lamana pyasi doko Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote dokona palyiyamo
    dolapoko iki paleya.
  urd-GVU: صندوق میں صرف پتھر کی وہ دو تختیاں تھیں جن کو موسیٰ نے حورب یعنی کوہِ سینا
    کے دامن میں اُس میں رکھ دیا تھا، اُس وقت جب رب نے مصر سے نکلے ہوئے اسرائیلیوں
    کے ساتھ عہد باندھا تھا۔
  deu-1912: Und war nichts in der Lade denn nur die zwei steinernen Tafeln Mose's,
    die er hineingelegt hatte am Horeb, da der HERR mit den Kindern Israel einen Bund
    machte, da sie aus Ägyptenland gezogen waren.
  ntj-ntj: Tjiinya yapu walu kutjarra puuka miirl-miirlta kaninytjarra ngarripayi,
    yapu-pula nyarra Mama Kuurrku wangka 10-tjarranya.
  kan-2017: ಮಂಜೂಷದಲ್ಲಿ ಎರಡು ಕಲ್ಲಿನ ಹಲಿಗೆಗಳ ಹೊರತಾಗಿ ಬೇರೇನೂ ಇರಲಿಲ್ಲ. ಯೆಹೋವನು ಐಗುಪ್ತದಿಂದ
    ಬಂದ ಇಸ್ರಾಯೇಲರೊಡನೆ ಹೋರೇಬ್ ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡ ಮೇಲೆ ಮೋಶೆಯು ಅವುಗಳನ್ನು
    ಅದರಲ್ಲಿರಿಸಿದನು.
  yap-yap: Dariy ban’en u lan fare Kahol ko M’ag kemus ni fa gal yang i malang ni
    tay Moses nga langgin ko Burey ni Sinai, nap’an ni ngongliy SOMOL ba m’ag u thilrad
    yu Israel ko fa ngiyal’nem nike chuw piyu Israel u Egypt.
  hlt-MCSB: Thingkawng khuiah Horeb ah Moses loh a khueh lungto cabael rhoi phoeiah
