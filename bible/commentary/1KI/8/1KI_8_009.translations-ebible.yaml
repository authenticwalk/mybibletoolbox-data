  mdy-ETH: ዒስራዔኤሌ ዴራ ጊብፄፓ ኬስካኣና ሃሣ ናንጊና ናንጋ ጎዳኣ ዔያቶና ዎላ ጫኣቁሞ ጫኣቃኣና ሙሴ ሲና ዹኮይዳ ጫኣቁሞ
    ሳኣፂኖ ጋራ ጌሤ፥ ዎጎ ፃኣፖና ላምዖ ዓርሲንቴ ሹጮንሢፓ ዓታዛ ሳኣፂኖ ጋራ ዓኣ ባኣዚ ባኣሴ።
  twi-ASANTE: Na biribiara nni Adaka no mu ka aboɔ apono mmienu a Mose de guu mu wɔ
    Horeb no, baabi a Awurade ne Israelfoɔ yɛɛ apam, ɛberɛ a wɔfirii Misraim no.
  eng-WEBU: There was nothing in the ark except the two stone tablets which Moses
    put there at Horeb, when the LORD made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  wal-wal: Israa7eela asai Gibxxe biittaappe kiyido wode, GODAI etaara maachchaa maacettido
    Siinaa Deriyan Muusee wottido naa77u masettida shuchchatuppe attin, Taabootaa
    giddon harabi aibinne baawa.
  spa-PDDPT: Ninguna cosa había en el Arca excepto las dos tablas de piedra que Moisés
    puso allí en Horeb, donde Yavé hizo Pacto con los hijos de Israel cuando salieron
    de la tierra de Egipto.
  gun-gun: Ha'e gui ayvu ryru py ma mba'eve nda'ipoi Horebe py Moisés itape omoĩ va'ekue
    e'ỹ vy. Egito yvy gui Israel kuery oje'oipa jave py ha'e kuery reve guexeve guarã
    Senhor ojapo va'ekue.
  ilo-ULB: Awan ti sabali a nagyan ti lakasa ti tulag malaksid iti dua a tapi ti bato
    nga inkabil ni Moises idiay Horeb, idi nakitulag ni Yahweh kadagiti tattao ti
    Israel idi rimmuarda manipud iti daga ti Egipto.
  kpg-kpg: Deai di mee i lodo Tebedebe o di Hagababa ai, ala hua go nia baahi hadu
    e lua a Moses ala ne dugu gi golo i di Gonduu Sinai, i di madagoaa Dimaadua ne hai
    dana hagababa gi digau Israel i di nadau lloomoi i Egypt.
  uig-ARA: ئەھدە ساندۇقىنىڭ ئىچىدە مۇسا پەيغەمبەر ھورەب تېغىدا تۇرغاندا ئىچىگە سالغان
    ئىككى تاش تاختىدىن باشقا ھېچنەرسە يوق ئىدى (ئىسرائىللار مىسىر زېمىنىدىن چىققاندىن
    كېيىن پەرۋەردىگار ئۇلار بىلەن ھورەبدە ئەھدە تۈزگەنىدى).
  sus-sus: Sese mu nu na na saatɛ kankira kui, fo na walaxɛ firinyi Annabi Munsa naxee
    sa a kui. A na raba Xorebe geya yire nɛ, Alatala saatɛ xiri lɔxɔɛ e nun Isirayilakae
    tagi, e mini tɛmui Misira.
  pon-2006: Sohte mehkot mi nan Kohpwahn Inowo, ihte pelien takai riapalio me Moses
    kihong loale nin Nahna Sainai, ni ahnsou me KAUN-O wiahda sapwellime inou ong
    aramas en Israel kan ni arail kohkohdo sang Isip.
  jae-jae: Gêŋ teŋ kêsêp poac ŋakatapa ŋalêlôm atom, poc tapa luagêcgeŋ, taŋ Mose
    kêkêŋ kêsêp aŋga lôc Horeb naŋ. Aŋga tônê Apômtau kêmoatiŋ poac gêwiŋ lau Israel
    gêdêŋ taŋ êsêac sêsa aŋga gamêŋ Aiguptu sêmêŋ naŋ.
  ksd-ksd: Pa ta magit i ga ki ta ra bala na bok, ia kaka nam ra ura pal a vat nina
    ba Moses i ga varuk dir aro Koreb, ba ra Luluai i ga pait ra kunubu ma ra tarai
    Israel, ba dia ga irop kan ra gunan Aigipto.
  tur-YTC: İsrael'in çocukları Mısır ülkesinden çıktıkları zaman, Yahve'nin onlarla
    antlaşma yaptığı Horev'de Moşe'nin koymuş olduğu iki taş levhadan başka sandığın
    içinde bir şey yoktu.
  grc-BRENT: Οὐκ ἦν ἐν τῇ κιβωτῷ πλὴν δύο πλάκες λίθιναι, πλάκες τῆς διαθήκης ἃς ἔθηκε
    Μωυσῆς ἐν Χωρὴβ, ἃς διέθετο Κύριος μετὰ τῶν υἱῶν Ἰσραὴλ ἐν τῷ ἐκπορεύεσθαι αὐτοὺς
    ἐκ γῆς Αἰγύπτου.
  ind-AYT: Tidak ada apa-apa di dalam tabut itu, kecuali dua loh batu yang diletakkan
    oleh Musa di dalamnya ketika TUHAN membuat perjanjian dengan keturunan Israel
    di Gunung Horeb, setelah mereka keluar dari tanah Mesir.
  nya-nya: Mʼbokosimo munalibe kanthu kena kalikonse kupatula miyala iwiri imene Mose
    anayikamo ku Horebu, kumene Yehova anachita pangano ndi Aisraeli atatuluka mʼdziko
    la Igupto.
  hrv-hrv: U Kovčegu nije bilo ništa, osim dviju kamenih ploča koje metnu Mojsije
    na Horebu, gdje Jahve sklopi Savez s Izraelcima pošto iziđoše iz Egipta. [8b]
    Ondje su ostale do danas.
  mps-mps: Te halobage tomode te hauwa nai me munalubeo. Te Godigo bomai po elalubo
    masigi sawali si elaluali, te naga munaluali. Polobadu te Israel dabego te Isip
    bulu taga soyu, te Sainai bulu duba bidagasali sogo, tama Genuai Bidigo bomai
    po augwali dali dąų wai. Te dąų wali bomai po te masigi sawali side asęai
    elaluai, tama Mosesgo te masigi si te halobage tomoba muai dao.
  tpi-tpi: I no gat planti samting i stap insait long Bokis Kontrak. Tupela ston i
    gat lo bilong God i stap long en, em tasol i stap. Bipo ol Israel i bin lusim
    Isip na i kam i stap long maunten Sainai, na Bikpela i bin mekim kontrak wantaim
    ol. Tok bilong dispela kontrak i stap long dispela tupela ston, na Moses i bin
    putim tupela insait long Bokis Kontrak.
  dan-1931: Der var ikke andet i Arken end de to Stentavler, Moses havde lagt ned
    i den på Horeb, Tavlerne med den Pagt, HERREN havde sluttet med Israelitterne,
    da de drog bort fra Ægypten.
  vie-OVCB: Lúc ấy trong Hòm chỉ có hai bảng đá do Môi-se đặt vào lúc còn ở Núi Hô-rếp
    khi Chúa Hằng Hữu kết ước với người Ít-ra-ên sau khi họ rời Ai Cập.
  guj-2017: ઇઝરાયલી લોકો મિસરમાંથી બહાર આવ્યા તે વખતે ઈશ્વરે તેઓની સાથે કરાર કર્યો
    ત્યારે હોરેબમાં મૂસાએ જે બે શિલાપાટીઓ કરારકોશમાં મૂકી હતી તે સિવાય તેમાં બીજું
    કંઈ જ નહોતું.
  pon-2006A: Sohte mehkot mi nan Kohpwahn Inowo, ihte pelien takai riapalio me Moses
    kihong loale nin Nahna Sainai, ni ahnsou me KAUN-O wiahda sapwellime inou ong
    aramas en Israel kan ni arail kohkohdo sang Isip.
  por-BRBSL: Não havia nada na arca, exceto as duas tábuas de pedra que Moisés colocou
    lá em Horeb, quando Javé fez um pacto com os filhos de Israel, quando eles saíram
    da terra do Egito.
  cth-cth: Izip ram hoi a tâco awh teh, BAWIPA ni Isarel catounnaw koe lawkkamnae
    a sak navah, Mosi ni Horeb mon dawk e lungphen kahni touh a la e hloilah thingkong
    thung banghai awm hoeh.
  twi-twi: Na biribiara nni Adaka no mu ka abo apon abien a Mose de guu mu wɔ Horeb
    no, faako a Awurade ne Israelfo yɛɛ apam, bere a wofii Misraim no.
  hlt-hlt: Thingkawng khuiah Horeb ah Moses loh a khueh lungto cabael rhoi phoeiah
    a tloe om pawh. Egypt kho lamloh a coe uh phoeiah teah ni BOEIPA loh Israel ca
    rhoek taengah paipi a saii.
  tbz-SIM: '@see-verse:1KI.008.008'
  msy-2020: Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn aven bizir avɨritaba itir puvatɨ.
    Godɨn Akar Gavgaviba itir dagɨar akuamningra, an aven iti. Israelia fomɨra Isip
    ategha iza Sainain Mɨghsɨamɨn itima, Ikiavɨra Itir God me ko Akar Dɨkɨrɨzir Gavgavim
    akɨri. Ezɨ Akar Dɨkɨrɨzir Gavgavir kam, a dagɨar akuar kamningɨn iti, ezɨ Moses
    fomɨra aning isa Boksiar kam garu.
  dop-dop: Moisi kʋsǝsɩɩtʋ pɛɛ kpɑɑtɑnɑɑ nɑɑlɛ wei Ɩsɔ kɑ cɛlɑ-ɩ Holɛpʋ pʋɣʋ tɔɔ tɔ,
    pɑ tike pɑ wɛnnɑ pǝ tɑɑ. Wɑɑtʋ ɩnǝɣɩ ɩ́ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɑɑ pɛɛlɑ nɔɣɔ kɛ pɑ
    Icipiti lɩɩʋ wɑɑlɩ.
  azb-azb: İsrail övladları Misir torpağından çıxdıqları zaman Rəbbin onlarla əhd
    bağladığı Xorevdə Musa sandığın içinə iki daş lövhə qoymuşdu. Bunlardan başqa,
    sandığın içində heç bir şey yox idi.
  eng-DBY: There was nothing in the ark save the two tables of stone which Moses placed
    there at Horeb, when Jehovah made [a covenant] with the children of Israel, when
    they came out of the land of Egypt.
  hin-2017: सन्दूक में कुछ नहीं था, उन दो पटियाओं को छोड़ जो मूसा ने होरेब में उसके
    भीतर उस समय रखीं, जब यहोवा ने इस्राएलियों के मिस्र से निकलने पर उनके साथ वाचा
    बाँधी थी।
  wol-KYG: Dara nekkuloon ca biir gaal ga, lu moy ñaari àlluway doj ya ca Musaa yeboon
    ca tundu Oreb, fa Aji Sax ji fase woon kóllëre ak bànni Israyil, ba ñu génnee
    réewum Misra.
  eng-YLT: There is nothing in the ark, only the two tables of stone which Moses put
    there in Horeb, when Jehovah covenanted with the sons of Israel in their going
    out of the land of Egypt.
  kne-kne: Magay odom si naigto sin Baol mo adi et din dowa ay nadampilak ay bato
    ay inigton Moses sin kawada na sin dontog ay Sinai. Isdi di nangipaammoan Diyos
    sin intolag na sin Israelita sin nakdeng ay kinmaanan da ed Egipto.
  eng-WYC-2017: And in the ark was none other thing, no but [the] two tables of stone,
    which Moses in Horeb had put in the ark, when the Lord made bond of peace with
    the sons of Israel, when they went out of the land of Egypt.
  eng-WMBB: There was nothing in the ark except the two stone tablets which Moses
    put there at Horeb, when the LORD made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  urd-GVH: संदूक़ में सिर्फ़ पत्थर की वह दो तख़्तियाँ थीं जिनको मूसा ने होरिब यानी
    कोहे-सीना के दामन में उसमें रख दिया था, उस वक़्त जब रब ने मिसर से निकले हुए इसराईलियों
    के साथ अहद बाँधा था।
  rug-rug: Loketoṉa si koa pa korapana sa Bokese Vinariva Egoi ba sari karua patu
    labelabe mo sapu veko nuquru ni e Mosese vasina pa toqere Saenai, totoso tavetia
    Tamasa sa Vinariva Egoi koa rina tie Izireli pa mudina sapu vura si arini pa Izipi.
  gaz-gaz: Taabota sana keessa gabateewwan dhagaa kanneen Museen Kooreebitti iddoo
    Waaqayyo erga Israaʼeloonni Gibxii baʼanii booddee itti isaan wajjin kakuu seene
    sanatti isa keessa kaaʼe lamaan malee wanni tokko iyyuu hin turre.
  fra-LSG: Il n’y avait dans l’arche que les deux tables de pierre, que Moïse y déposa
    en Horeb, lorsque l’Éternel fit alliance avec les enfants d’Israël, à leur sortie
    du pays d’Égypte.
  yal-yal: Gɛmɛ walaxa firinne nan tun yi kankiraan kui Musa naxanye sa a kui Horebe
    geyaan ma, Alatala layirin xidi e nun Isirayila kaane tagi dɛnaxan yi, e mini
    xanbini Misiran yamanani.
  haw-1868: Aohe mea maloko o ka pahuberita, o na papa pohaku elua wale no a Mose
    i hahao ai ilaila ma Horeba, kahi i hana'i o Iehova i ka berita me na mamo a Iseraela
    i ko lakou puka ana mai, mai ka aina mai o Aigupita.
  arb-NAV: وَلَمْ يَكُنْ فِي التَّابُوتِ سِوَى لَوْحَيِ الْحَجَرِ اللَّذَيْنِ وَضَعَهُمَا
    مُوسَى فِي حُورِيبَ حِينَ عَاهَدَ الرَّبُّ أَبْنَاءَ إِسْرَائِيلَ بَعْدَ خُرُوجِهِمْ
    مِنْ دِيَارِ مِصْرَ.
  ewe-ewe: Naneke menɔ nubablaɖaka la me ɣe ma ɣi o, negbe kpe kpakpa eve siwo Mose
    tsɔ de wo me le Horeb to la dzi esime Yehowa bla nu kple Israelviwo le woƒe dzodzo
    le Egipte megbe la ko.
  eng-LEE: There was nothing in the ark save the two tables of stone, which Moses
    had placed therein at Horeb, where the Lord made a covenant with the children
    of Israel, when they came out of the land of Egypt.
  asm-FB: মিচৰ দেশৰ পৰা ইস্ৰায়েলৰ সন্তান সকল ওলাই অহা কালত, যিহোৱাই তেওঁলোকে সৈতে
    এটি নিয়ম স্থাপন কৰা সময়ত, হোৰেব পৰ্ব্বতত মোচিয়ে নিয়ম-চন্দুকৰ ভিতৰত যি দুখন
    শিলৰ ফলি ৰাখিছিল, তাৰ বাহিৰে তাত আৰু একো নাছিল।
  sus-A: سٍسٍ مُ نُ نَ نَ سَاتّ كَنكِرَ كُي، قٌ نَ وَلَشّ قِرِنيِ عَننَبِ مُنسَ نَشٍيٍ
    سَ عَ كُي. عَ نَ رَبَ شٌرٍبٍ فٍيَ يِرٍ نّ، عَلَتَلَ سَاتّ شِرِ لْشْي عٍ نُن عِسِرَيِلَكَيٍ
    تَفِ، عٍ مِنِ تّمُي مِسِرَ.
  fra-SBL: Il n'y avait rien dans l'arche, si ce n'est les deux tables de pierre que
    Moïse y déposa à Horeb, lorsque l'Éternel fit alliance avec les enfants d'Israël,
    à leur sortie du pays d'Égypte.
  hbo-hbo: אֵ֚ין בָּֽאָרֹ֔ון רַ֗ק שְׁנֵי֙ לֻחֹ֣ות הָאֲבָנִ֔ים אֲשֶׁ֨ר הִנִּ֥חַ שָׁ֛ם
    מֹשֶׁ֖ה בְּחֹרֵ֑ב אֲשֶׁ֨ר כָּרַ֤ת יְהוָה֙ עִם־בְּנֵ֣י יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מֵאֶ֥רֶץ
    מִצְרָֽיִם׃
  piu-2006: '@see-verse:1KI.008.008'
  kik-kik: Thĩinĩ wa ithandũkũ rĩu gũtiarĩ na kĩndũ kĩngĩ tiga o ihengere iria igĩrĩ
    cia mahiga iria Musa aigĩte ho rĩrĩa aarĩ Horebu, kũrĩa Jehova aarĩkanĩire kĩrĩkanĩro
    na andũ a Isiraeli maarĩkia kuuma bũrũri wa Misiri.
  fra-NCL: Il n’y avait dans l’arche que les deux tables de pierre, que Moïse y avait
    déposées sur le mont Horeb, lorsque Yahweh conclut une alliance avec les enfants
    d’Israël à leur sortie du pays d’Égypte.
  cek-AK: Israel kaminawk loe Izip prae thung hoiah tacawt o moe, Angraeng mah nihcae
    hoi lokmaihaih sak naah, Mosi mah Horeb ah pacaengh ih thlung kangphaek daek hnetto
    khue ai ah loe, tidoeh thingkhong thungah om ai.
  cuk-cuk: Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu-yagi, unnila akwa-matargwagwadgi-Bab-Jehová-e-Igar-narmaksad
    maid. We-akwa-matar, Moisés, Horeb-yar-siidgi-gudigu, mesis gusad. Israel-dulemar-Egipto-yargi-nosmalad-sorba,
    Bab-Jehová, Horeb-yargine, Israel-dulemarbo igar-mesnai gusad.
  uig-CYR: Әһдә сандуғиниң ичидә Муса пәйғәмбәр Һорәб теғида турғанда ичигә салған
    икки таш тахтидин башқа һеч нәрсә йоқ еди (Исраиллар Мисир зиминидин чиққандин
    кейин Пәрвәрдигар улар билән һорәбдә әһдә түзгән еди).
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తు దేశంలో నుండి వచ్చిన తరవాత యెహోవా వారితో నిబంధన చేసినపుడు
    హోరేబులో మోషే ఆ పలకలను మందసంలో ఉంచాడు. దానిలో ఆ రెండు రాతిపలకలు తప్ప మరేమీ లేవు.
  hat-BSA: Pa t gen anyen nan lach la sof ke de tablo wòch ke Moïse te mete la nan
    Horeb yo, kote SENYÈ a te fè yon akò avèk fis Israël yo, lè yo te sòti nan peyi
    Égypte la.
  kos-kos: Wangin ma oan in Tuptup in Wuleang sayen eot luo ma Moses el tuh likiya
    loac Fineol Sinai, ke LEUM GOD El orala wulela se yurin mwet Israel tukun elos
    illa liki acn Egypt.
  hbo-WLC: אֵ֚ין בָּֽאָר֔וֹן רַ֗ק שְׁנֵי֙ לֻח֣וֹת הָאֲבָנִ֔ים אֲשֶׁ֨ר הִנִּ֥חַ שָׁ֛ם
    מֹשֶׁ֖ה בְּחֹרֵ֑ב אֲשֶׁ֨ר כָּרַ֤ת יְהוָה֙ עִם־בְּנֵ֣י יִשְׂרָאֵ֔ל בְּצֵאתָ֖ם מֵאֶ֥רֶץ
    מִצְרָֽיִם׃
  ibo-ibo: O nweghị ihe dị nʼime igbe ọgbụgba ndụ ahụ, karịakwa mbadamba nkume abụọ
    ahụ Mosis tinyere nʼime ya nʼugwu Horeb, nʼebe Onyenwe anyị na ụmụ Izrel gbara
    ndụ, mgbe ha si nʼala Ijipt pụta.
  ory-ory: ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିସର ଦେଶରୁ ବାହାରି ଆସିବା ବେଳେ ଓ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ସହିତ
    ନିୟମ କଲା ବେଳେ ହୋରେବ ନିକଟରେ ମୋଶା ଯେଉଁ ଦୁଇ ପ୍ରସ୍ତର ଫଳକ ସିନ୍ଦୁକ ମଧ୍ୟରେ ରଖିଥିଲେ, ତାହା
    ଛଡ଼ା ଆଉ କିଛି ତହିଁରେ ନ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.008.008'
  chk-chk: Iwe, esap wor och lon ewe pworofel chilon chök ekewe rüepek fau mi chöpöp
    Moses a isenirelong lon me arun ewe chuk Horep. Iei ewe ia ewe Samol mi Lapalap
    a eäni eu pwon ngeni ekewe aramasen Israel, lupwen ra towu seni ewe fanü Isip.
  rop-rop: Nomo enijing bin insaid langa det Seikridwan Boks, oni det dubala fletwan
    ston garram ola lowa weya Mosis bin pudum deya langa hil gulum Sainai weya YAWEI
    bin meigim brabli strongbala pramis garram ola Isreil pipul wen deibin kaminap
    brom Ijip.
  ukr-1871: У скринї ж не було нїчого крім двох камяних таблиць, що зложив там Мойсей
    на Горебі, коли вчинив був Господь завіт із синами Ізрайлевими, як вийшли вони
    з Египту.
  deu-1951: Es war nichts in der Lade als nur die zwei steinernen Tafeln, welche Mose
    am Horeb hineingelegt hatte, als der HERR mit den Kindern Israel einen Bund machte,
    als sie aus dem Lande Ägypten gezogen waren.
  eng-JPS: There was nothing in the ark save the two tables of stone which Moses put
    there at Horeb, when the LORD made a covenant with the children of Israel when
    they came out of the land of Egypt.
  srp-1865: U kovèegu ne bješe ništa osim dvije ploèe kamene, koje metnu u nj Mojsije
    na Horivu, kad Gospod uèini zavjet sa sinovima Izrailjevijem pošto izidoše iz
    zemlje Misirske.
  lug-lug: Temwali kintu mu ssanduuko okuggyako ebipande ebibiri eby’amayinja Musa
    bye yateekamu e Kolebu, Mukama bwe yalagaana endagaano n’abaana ba Isirayiri,
    nga bavudde mu nsi y’e Misiri.
  heb-heb: אין בארון רק שני לחות האבנים אשר הנח שם משה בחרב אשר כרת יהוה עם בני ישראל
    בצאתם מארץ מצרים׃
  ben-IRV: ইস্রায়েলীয়েরা মিশর দেশ থেকে বের হয়ে আসবার পর সদাপ্রভু হোরেব পাহাড়ে
    তাদের জন্য যখন ব্যবস্থা স্থাপন করেছিলেন তখন মোশি সিন্দুকের মধ্যে যে পাথরের ফলক
    দুটি রেখেছিলেন সেই দুটি ছাড়া আর কিছুই তার মধ্যে ছিল না।
  pan-pan: ਸੰਦੂਕ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਪੱਥਰਾਂ ਦੀਆਂ ਫੱਟੀਆਂ ਤੋਂ ਬਿਨਾਂ ਹੋਰ ਕੁਝ ਨਹੀਂ ਸੀ ਜਿਹੜੀਆਂ
    ਮੂਸਾ ਨੇ ਉੱਥੇ ਹੋਰੇਬ ਵਿੱਚ ਰੱਖੀਆਂ ਸਨ ਜਿੱਥੇ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਨੇਮ ਬੰਨ੍ਹਿਆ ਸੀ
    ਜਦ ਉਹ ਮਿਸਰ ਦੇਸ ਤੋਂ ਨਿੱਕਲੇ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် အဲဂုတ္တု ပြည် မှ ထွက် ၍၊ ထာဝရဘုရား သည် သူတို့နှင့်
    ပဋိညာဉ် ဖွဲ့တော်မူသောအခါ ၊ မောရှေ သည် ဟောရပ် အရပ်၌ ရှိစဉ် သွင်း ထား သော ကျောက်ပြား
    နှစ် ပြားမှတပါး သေတ္တာ တော်ထဲ ၌ အဘယ် အရာမျှမရှိ။
  tbg-tbg: Vi Vokisera avutaqi Kotiva qara ntuvato oriva taaraqanta vauvaro kia vo
    haikavanovata viraqi vaura. Haaru Mosiva Sainai Aiqinaqaa vaiharo ori vitanta
    Vokiseqi vatora. Vi entara Isareri Isipihai katu vare Sainai Aiqinaqaa ani vauvaro
    Noravano Kotiva vika hampata vohaa uva tiva taataukero vatora. (Katu Varora 25:21)
  hmo-hmo: Taravatu Maua lalonai be gau ta lasi, unai nadi palaka rua, Sinai dekenai
    Mose ese ia udaia gaudia sibona. Unai be Lohiabada ese Israela taudia dekenai
    Taravatu ia henidia, Aigupito tano dekena amo idia raka mai neganai.
  urd-urd: उस सन्दूक़ में कुछ न था सिवा पत्थर की उन दो लौहों के जिनको वहाँ मूसा ने
    होरिब में रख दिया था, जिस वक़्त के ख़ुदावन्द ने बनी इस्राईल से जब वह मुल्क — ए
    — मिस्र से निकल आए, 'अहद बाँधा था।
  rus-SYN: В ковчеге ничего не было, кроме двух каменных скрижалей, которые положил
    туда Моисей на Хориве, когда Господь заключил завет с сынами Израилевыми, по исшествии
    их из земли Египетской.
  bqc-SIM: Pↄe ku kpagolopi guuo, mɛ́ i kɛ gbɛ̀ pɛ̀pɛɛ mɛ̀n pla pↄ́ Mↄizi dàu Olebu,
    gu pↄ́ Dii mɛ̀ a bàa aↄ kú ń Isailiↄ an bↄa Egipi gbɛa bàasio.
  tcz-CHONGTHU: Hiche kitepna thingkong sung’a hin thildang aum pon Israelte Egypt
    a kona ahung pot doh uva Pathen in Sinai mol’a Mose ana peh Israelte toh aki tepna
    song pheng teni bouchu a um'in ahi.
  mar-mar: कराराच्या कोशाच्या आत दोन पाट्या होत्या. होरेब येथे मोशेने हे पेटीच्या
    आता ठेवले होते. इस्राएली लोक मिसर देशातून बाहेर पडल्यावर होरेब या ठिकाणी परमेश्वराने
    त्यांच्याबरोबर करार केला होता.
  qub-qub: Babulchöga caycaran Horeb jircacho ishcay läja rumita Moisés churashallanmi.
    Chay läjacunacho isquirbiraycaran Israelcuna Egiptupita llojshimur Tayta Dioswan
    parlacushan.
  bqp-bqp: Pↄ́ke kú àkpatii pìi gũnlo, tó adi kɛ gbɛ̀ anlo mɛ̀n pla kũ Musa dàn
    zaa Orɛbu, gu kũ Dikiri pì a bàka nigↄ̃ kú kũ Isarailanↄ ń bona Misila gbɛra
    baasiro.
  hat-hat: Nan Bwat Kontra a pa t' gen pase de moso wòch plat Moyiz te mete ladan
    l' yo depi sou Mòn Orèb la. Se sou de wòch sa yo Seyè a te make kontra li te pase
    avèk moun pèp Izrayèl yo lè yo t'ap soti kite peyi Lejip.
  eng-BSB: There was nothing in the ark except the two stone tablets that Moses had
    placed in it at Horeb, where the LORD had made a covenant with the Israelites
    after they had come out of the land of Egypt.
  eng-WEBPB: There was nothing in the ark except the two stone tablets which Moses
    put there at Horeb, when the LORD made a covenant with the children of Israel,
    when they came out of the land of Egypt.
  kbq-kbq: Hagi ana huhagerafi huvempage vogisimofo agu'afina mago zana omane'neanki,
    Isipiti'ma atirami'za neazageno'ma, Ra Anumzamo'ma Israeli vahe'enema huhagerafi
    huvempage nehuno, Sainai (Horepi) agonare'ma Mosesema have tafetrente'ma kreteno
    ami'nea kasege me'ne.
  nhe-BL: Nopa caxa san quipixqui nopa ome tepatlactli tlen Moisés quitlali nopona
    quema nopa israelitame san onquistoyaj ipan tlali Egipto huan itztoyaj nechca
    tepetl Horeb [8:9 Tepetl Sinaí huan Horeb, san se tepetl.]. Nopona TOTECO quichijqui
    se tlajtolsencahuali ininhuaya israelitame, huan ipan nopa ome tepatlactli ijcuilijtoc
    nopa tlanahuatili tlen TOTECO quiijto monequi israelitame ma quitlepanitaca.
  bus-bus: Pↄ́kee kú àkpati pì guuro, tó èe kɛ gbɛ̀ walaa mɛ̀n plaaa kɛ̀ Musa dàn
    zaa Orɛbu, guu kɛ̀ Dii bè a bà égↄ̃ kú kↄ̃n Isarailinↄ aↄ̃ bↄna Igipiti gbɛraa
    baasiro.
  gub-BL: 'Xo mokoz ma''e zo heta Tupàn Ze''eg Hyru pupe wà: Tupàn ze''eg mokoz itapew
    rehe imuapyk pyrer wà. Ezit ywy wi Tupàn Tuweharupi Wiko Ma''e upyro Izaew kwehe
    mehe wà. A''e re upytu''u oho ywytyr Xinaz huwake wà. Uzapo Tupàn uze''egatu haw
    Izaew wanehe we a''e pe, a''e ze''eg imuapyk pà itapew rehe. A''e ita Tupàn Ze''eg
    Hyru pupe wanuz wà kury. Naheta kwaw amo ma''e ipupe.'
  eng-DRA: Now in the ark there was nothing else but the two tables of stone, which
    Moses put there at Horeb, when the Lord made a covenant with the children of Israel,
    when they came out of the land of Egypt.
