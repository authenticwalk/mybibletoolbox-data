  por-BRBSL: 'Agora, portanto, que Javé, o Deus de Israel, cumpra com seu servo Davi,
    meu pai, o que lhe prometeu, dizendo: “Não faltará de você um homem à minha vista
    para sentar-se no trono de Israel, se apenas seus filhos tomarem cuidado no seu
    caminho, para caminharem diante de mim como você caminhou diante de mim”.'
  cth-cth: Hatdawkvah, Isarel BAWIPA Cathut, na san apa Devit koevah, na capanaw ni
    a hringnae nuencang kâhruetcuet teh, ka mithmu vah, hring awh pawiteh, ka hmaitung
    vah Isarel bawitungkhung dawk ka tahung hane vout mahoeh na ti telah na kam e
    hah kuep sak haw.
  twi-twi: “Afei, Awurade, Israel Nyankopɔn kɔ so di wo bɔ a woahyɛ wo somfo, mʼagya
    Dawid, no so. Efisɛ woka kyerɛɛ no se, ‘Sɛ wʼasefo hwɛ wɔn abrabɔ yiye, sɛnea
    woayɛ yi a, daa wobedi Israel so.’
  hlt-hlt: Te dongah Israel Pathen BOEIPA aw, a pa David amah taengah na thui te na
    sal ham khaw ngaithuen dae. 'Ka mikhmuh ah na pongpa bangla, ka mikhmuh ah pongpa
    ham na ca rhoek loh a longpuei te dawk a ngaithuen uh atah ka mikhmuh kah Israel
    ngolkhoel dongah aka ngol hamnang kah hlang pat mahpawh,’ na ti.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù ɑ bɑ́ɑ́ yɛ̃̀ nhɑ do nɑ̀kɛ́ tì ɑ kóo
    tɔ̃ntì n cicɛ Dɑfiti kɛ dɔ̀: Kòo bí yie nkɛ tũ nhɑ kó kucɛ ò kù tũ̀ mmɛ̀ɛ̀ botí,
    iì yó nsɔkɛ́ o kpɑ̀tì kɛ́mbɑkɛ́ ɑ nìtìbɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: Kamaghɨn amizɨ, O Ikiavɨra Itir God, Israelian God, kɨ datɨrɨghɨn nɨn
    azai, nɨ nan afeziam Devit ko dɨkɨrɨzir akar igharazim uaghan a gɨnɨghnɨgh. Nɨ
    a mɨgɨa ghaze, ‘Devit, nɨn ovavir boriba nɨn mɨn zurara nan gɨn izɨ, deraghvɨra
    nan damazimɨn darutɨ, kɨ zurara nɨn adarazir aven gumazitam amɨseveghtɨ, a Israelɨn
    kantrin atrivimɨn ikɨ mamaghɨra ikiam.’
  dop-dop: Hɑɩ Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ, lɑ tɔtɔɣɔ nɔɣɔ ŋkɑ n kɑ sɩɩ-ɩ tɔ sɩ, ye ɩ lʋlʋɣʋ
    nyǝ́mɑ tɔmɑ teu ɩsɩɩ ɩnɩ ɩ tɔm tɔ, mpɛ pɑɑ tɔkǝnɑ kɑwulɑɣɑ kɛ ɩ wɑɑlɩ kɛ́ tɑm
    nɑ pɑ́ kɑɑsǝɣɩ tǝmɑɣɑ Ɩsɛɣɛlɩ yǝlɑɑ tɔɔ.
  azb-azb: 'Ya Rəbb, İsrailin Allahı, indi də qulun atam Davuda dediyin sözə əməl
    et, Özün söyləmişdin: “Sən yolumla getdiyin kimi oğulların da yolumla gedərək
    öz əməllərinə diqqət etsələr, İsrail taxtında sənin nəslindən bir kişi əskik olmayacaq”.'
  eng-DBY: And now, Jehovah, God of Israel, keep with thy servant David my father
    that which thou hast promised him, saying, There shall not fail thee a man in
    my sight to sit on the throne of Israel, if only thy sons take heed to their way,
    to walk before me as thou hast walked before me.
  hin-2017: इसलिए अब हे इस्राएल के परमेश्वर यहोवा! इस वचन को भी पूरा कर, जो तूने अपने
    दास मेरे पिता दाऊद को दिया था, ‘तेरे कुल में, मेरे सामने इस्राएल की गद्दी पर विराजनेवाले
    सदैव बने रहेंगे इतना हो कि जैसे तू स्वयं मुझे सम्मुख जानकर चलता रहा, वैसे ही तेरे
    वंश के लोग अपनी चाल चलन में ऐसी ही चौकसी करें।’
  wol-KYG: '«Léegi nag Aji Sax ji, Yàllay Israyil, ngalla sàmmal li nga waxoon sa
    jaam ba, Daawuda sama baay, ne ko: “Deesu la xañ mukk ci saw askan ku góor kuy
    tooge jalub Israyil fi sama kanam, ndegam saw askan a ngi moytu seenu yoon, tey
    doxe fi sama kanam noonee nga daan doxe fi sama kanam.”'
  eng-YLT: '''And now, Jehovah, God of Israel, keep for Thy servant David my father
    that which Thou spakest to him, saying, There is not cut off to thee a man from
    before Me, sitting on the throne of Israel — only, if thy sons watch their way,
    to walk before Me as thou hast walked before Me.'
  kne-kne: “Yahweh, sik-a ay Diyos ay daydayawen di Israelita, sapay koma ngarud ta
    tongpalem abe din esa ay inkarim en amak ay mantoltoloy ay wadan to di dotokam
    sin poli na ay manturay isnan Israel, dalo et mo esten da ay manongpal en sik-a
    ay kaman din inyat na.
  eng-WYC-2017: Now therefore, Lord God of Israel, keep thou to thy servant David,
    my father, those things which thou spakest to him, and saidest, A man of thee
    shall not be taken away from before me, which man shall sit on the throne of Israel,
    so nevertheless if thy sons keep thy way, that they go before me, as thou wentest
    in my sight.
  eng-WMBB: Now therefore, may LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail from
    you a man in my sight to sit on the throne of Israel, if only your children take
    heed to their way, to walk before me as you have walked before me.’
  urd-GVH: ऐ रब इसराईल के ख़ुदा, अब अपनी दूसरी बात भी पूरी कर जो तूने अपने ख़ादिम
    दाऊद से की थी। क्योंकि तूने मेरे बाप से वादा किया था, ‘अगर तेरी औलाद तेरी तरह
    अपने चाल-चलन पर ध्यान देकर मेरे हुज़ूर चलती रहे तो इसराईल पर उस की हुकूमत हमेशा
    तक क़ायम रहेगी।’
  rug-rug: Ego, kamahire Zihova, sa Tamasa tadi pa Izireli, Mamu kopu ni sari Mua
    vina tatara koa sa tamaqu Devita, totoso zama guahe si Goi koasa, ‘Agoi si lopu
    kaqu makudo va habotu tie pa Kenuqu koasa binaṉara pa Izireli, be guana kopu mo
    sari tumu koari doduru ginugua sapu taveti arini pude ene pa Kenuqu gua sapu ele
    taveti agoi.’
  gaz-gaz: “Ammas yaa Waaqayyo Waaqa Israaʼel, ati waan garbicha kee abbaa koo Daawitiin,
    ‘Yoo ilmaan kee akkuma ati goote sana waan hojjetan hunda keessatti of eeggachaa,
    amanamummaan fuula koo dura deddeebiʼan, ati nama fuula koo dura teessoo Israaʼel
    irra taaʼu gonkumaa hin dhabdu’ jettee abdachiifte sana eegiif.
  fra-LSG: 'Maintenant, Éternel, Dieu d’Israël, observe la promesse que tu as faite
    à David, mon père, en disant: Tu ne manqueras jamais devant moi d’un successeur
    assis sur le trône d’Israël, pourvu que tes fils prennent garde à leur voie et
    qu’ils marchent en ma présence comme tu as marché en ma présence.'
  yal-yal: Iki, Alatala, Isirayilaa Ala, i mɔn xa i ya falan nakamali, i layirin naxan
    tongo n fafe Dawuda xa, i bata yi a fala a xa, i naxa, ‘I ɲɔxɔ yibiran mi ɲanɲɛ
    n yɛtagi mumɛ Isirayilaa mangaya gbɛdɛni, fanni i yixɛtɛne n ma kiraan suxuma,
    e sigan ti n yɛtagi alo i sigan tixi n yɛtagi kii naxan yi.’
  iou-iou: Eruk Yawe, Isrel ämawebe täŋo Anutu, gäkŋo watä ämaka nana Devitta yäŋkehäromtak
    man ŋo iwetkuno u bureni kaŋ pewi ahäwän. Gäk ŋode iwetkun; Devit gäkä näk iŋamnaken
    irit kuŋat-kuŋatkata watä itpäŋ siwoŋi kuŋatkuno nanakayetä udegän kuŋatnayäŋ
    täkaŋ uwä nadäŋ gamiŋira gäkä äbotken nanik äma kubätä Isrel täŋo intäjukun äma
    ude itta nämo api wäyäkŋek täneŋ.
  haw-1868: Ano hoi, e Iehova ke Akua o ka Iseraela, e kaohi oe me kau kauwa o Davida
    ko'u makuakane, i ka mea au i olelo hoopomaikai ai ia ia, i ka i ana mai, Aole
    oe e nele i ke kanaka imua o ko'u alo, e noho maluna o ka nohoalii o ka Iseraela,
    ke malama kau mau keiki i ko lakou hele ana, e hele imua o'u, me oe i hele ai
    imua o'u;
  arb-NAV: فَالآنَ احْفَظْ لأَبِي دَاوُدَ مَا وَعَدْتَهُ بِهِ، إِنَّهُ إِذَا حَذَا
    أَوْلادُهُ حَذْوَهُ، وَسَارُوا فِي طَرِيقِكَ، فَسَيَجْلِسُ دَوْماً وَاحِدٌ مِنْهُمْ
    عَلَى عَرْشِ إِسْرَائِيلَ.
  ewe-ewe: “Azɔ la, Oo Yehowa, Israel ƒe Mawu, wɔ ŋugbe bubu si nèdo nɛ la hã dzi.
    Èdo ŋugbe be, ne fofonye ƒe dzidzimeviwo alé wò mɔwo me ɖe asi eye woawɔ wò lɔlɔ̃nu
    abe ale si eya wɔ ene la, ekema wo dometɔ ɖeka anɔ Israel ƒe fiazikpui dzi ɣe
    sia ɣi.
  eng-LEE: And now, O Lord, the God of Israel, keep for thy servant David my father
    what thou hast spoken concerning him, saying, There shall never fail thee a man
    in my sight who sitteth on the throne of Israel; if thy children but take heed
    to their way to walk before me, as thou hast walked before me.
  gvn-gvn: '@see-verse:1KI.008.024'
  asm-FB: এই হেতুকে এতিয়া হে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, আপুনি মোৰ পিতৃ দায়ূদক কৈছিল,
    ‘তুমি মোৰ আগত যেনেকৈ চলিছা, সেইদৰে যদি তোমাৰ সন্তান সকলে মোৰ সন্মুখত চলিবলৈ নিজ
    নিজ পথত সাৱধান থাকে, তেনেহলে মোৰ দৃষ্টিত ইস্ৰায়েলৰ সিংহাসনৰ ওপৰত বহিবলৈ তোমাৰ
    সম্বন্ধীয়া মানুহৰ অভাৱ নহ’ব’, এইদৰে আপোনাৰ দাসৰ আগত যি প্ৰতিজ্ঞা কৰিছিল, সেই
    প্ৰতিজ্ঞাকে আপোনাৰ এই দাসলৈ পালন কৰক।
  sus-A: يَكْسِ، عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ لَايِدِ نَشَن تٌنفٌشِ عِ شَ كٌنيِ
    ﭑ بَبَ دَوُدَ بّ، عِ شَ نَ رَكَمَلِ. عِ بَرَ عَ مَسٍن عَ بّ، ‹شَ عِ بْنسْي قّنتّن
    عٍ حّرّ كِ مَ عَلْ عِ عَ رَبَشِ كِ نَشّ، عٍ نَشَ ﭑ مَ سّرِيّ بِنيَ، مِشِ ندٍ نَ
    عٍ بْنسْي يَ مَ نَشَن قَمَ لُدٍ عِسِرَيِلَ كِبَنيِ كُي عَبَدَن.›
  fra-SBL: 'Maintenant, que l''Éternel, le Dieu d''Israël, garde pour ton serviteur
    David, mon père, ce que tu lui as promis, en disant : « Il ne manquera pas d''homme
    à mes yeux pour s''asseoir sur le trône d''Israël, si seulement tes enfants prennent
    garde à leur voie, pour marcher devant moi comme tu as marché devant moi ».'
  hbo-hbo: וְעַתָּ֞ה יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל שְׁ֠מֹר לְעַבְדְּךָ֙ דָוִ֤ד אָבִי֙
    אֵת֩ אֲשֶׁ֨ר דִּבַּ֤רְתָּ לֹּו֙ לֵאמֹ֔ר לֹא־יִכָּרֵ֨ת לְךָ֥ אִישׁ֙ מִלְּפָנַ֔י
    יֹשֵׁ֖ב עַל־כִּסֵּ֣א יִשְׂרָאֵ֑ל רַ֠ק אִם־יִשְׁמְר֨וּ בָנֶ֤יךָ אֶת־דַּרְכָּם֙
    לָלֶ֣כֶת לְפָנַ֔י כַּאֲשֶׁ֥ר הָלַ֖כְתָּ לְפָנָֽי׃
  piu-2006: '@see-verse:1KI.008.024'
  kik-kik: “Na rĩrĩ, Jehova, Ngai wa Isiraeli, hingĩria baba, Daudi ndungata yaku
    ciĩranĩro iria wamwĩrĩire rĩrĩa woigire atĩrĩ, ‘Ndũkaaga mũndũ wa gũikarĩra gĩtĩ
    kĩa ũnene kĩa Isiraeli arĩ mbere yakwa, angĩkorwo ariũ aku nĩmarĩthiiaga na mĩthiĩre
    yagĩrĩire mbere yakwa, o ta ũrĩa wee ũtũire ũthiiaga mbere yakwa.’
  fra-NCL: 'Maintenant, Yahweh, Dieu d’Israël, observez en faveur de votre serviteur
    David, mon père, ce que vous lui avez dit en ces termes : “Il ne te manquera jamais
    devant moi un descendant qui siège sur le trône d’Israël, pourvu que tes fils
    prennent garde à leur voie, en marchant devant moi comme tu as marché devant moi.”'
  cek-AK: Vaihi Israel Angraeng Sithaw, Ka hmaa ah na caeh baktih toengah, na caanawk
    mah doeh ka hmaa ah caeh o toeng hanah, a caeh o haih loklam ah acoe o nahaeloe,
    Israel angraeng tangkhang nuiah, ka hmaa ah anghnu han koi kami boeng mak ai,
    tiah lok na kamhaih to caksak ah.
  cuk-cuk: '”Emisgi, Israel-e-Bab-Dummad-Jehováʼye, an-bab-Davidʼga be ibmar-sogsabalid
    be imakbali. ”Deun, ega be sognaigusgu: ‘Be-wagan, an-asabin, be-gudigusadyob
    nued damalale, anba ibsamalale, an-asabin, be-wagan rey-gangi-siged Israel-dulemar-e-idumalaga
    surguosulid.’'
  uig-CYR: 'Әнди һазир, и Исраилниң Худаси Пәрвәрдигар, Өз қулуң атам Давутқа: — «Әгәр
    сениң әвлатлириң өз йоллириға сәгәк болуп сән Мениң алдимда маңғандәк маңидиған
    болса, саңа әвладиңдин Исраилниң тәхтидә олтиридиған бир зат кам болмайду» дәп
    бәргән вәдәңдә турғайсән.'
  tel-2017: యెహోవా, ఇశ్రాయేలీయుల దేవా, ‘నీవు ఏవిధంగా నా ఎదుట నడుచుకున్నావో అదే విధంగా
    నీ సంతానం మంచి నడవడి కలిగి, నా ఎదుట నడుచుకుంటే నా దృష్టికి అనుకూలుడై ఇశ్రాయేలీయుల
    సింహాసనం మీద ఆసీనుడయ్యేవాడు నీ కుటుంబంలో ఉండక మానడు’ అని వాగ్దానం చేశావు. ఇప్పుడు
    నీవు నీ వాగ్దానాన్ని స్థిరపరచు.
  hat-BSA: 'Alò, pou sa, O SENYÈ, Bondye Israël la, kenbe avèk sèvitè Ou a, David,
    papa m, sa ke Ou te pwomèt li a lè Ou te di: ‘Ou p ap manke yon nonm pou chita
    sou twòn Israël la, si sèlman fis ou yo veye chemen yo, pou mache devan Mwen menm
    jan ke ou te mache a.’'
  kos-kos: Ac inge, LEUM GOD lun Israel, nga pre tuh kom in oayapa liyaung wulela
    se saya ma kom tuh orala nu sin papa tumuk ke kom fahk nu sel mu sie sin tulik
    natul pa ac tokosra fin acn Israel in pacl nukewa, elos fin oaru na in akos kom
    oana el tuh oru.
  hbo-WLC: וְעַתָּ֞ה יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל שְׁ֠מֹר לְעַבְדְּךָ֨ דָוִ֤ד אָבִי֙
    אֵת֩ אֲשֶׁ֨ר דִּבַּ֤רְתָּ לּוֹ֙ לֵאמֹ֔ר לֹא־יִכָּרֵ֨ת לְךָ֥ אִישׁ֙ מִלְּפָנַ֔י
    יֹשֵׁ֖ב עַל־כִּסֵּ֣א יִשְׂרָאֵ֑ל רַ֠ק אִם־יִשְׁמְר֨וּ בָנֶ֤יךָ אֶת־דַּרְכָּם֙
    לָלֶ֣כֶת לְפָנַ֔י כַּאֲשֶׁ֥ר הָלַ֖כְתָּ לְפָנָֽי׃
  ibo-ibo: “Ugbu a, O! Onyenwe anyị, Chineke nke Izrel, mezukwaa nkwa niile i kwere
    Devid nna m, mgbe ị sịrị, ‘Ọ bụrụ na ụmụ ụmụ gị elezie anya bie ndụ nʼụzọ kwesiri
    ntụkwasị obi nʼihu m, nʼihe niile ha na-eme, dịka gị onwe gị mere, agaghị achọ
    onye ga-anọ nʼihu m nʼocheeze Izrel nʼime ha.’
  ory-ory: ତୁମ୍ଭେ ମୋʼ ପିତା ଆପଣା ଦାସ ଦାଉଦଙ୍କୁ କହିଥିଲ, ‘ତୁମ୍ଭେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଯେପରି ଗମନାଗମନ
    କରିଅଛ, ସେହିପରି ତୁମ୍ଭର ସନ୍ତାନମାନେ ଯେବେ ଆମ୍ଭ ସମ୍ମୁଖରେ ଗମନାଗମନ କରିବାକୁ ଆପଣା ଆପଣା
    ପଥରେ କେବଳ ସାବଧାନ ହେବେ, ତେବେ ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେବା ପାଇଁ ଆମ୍ଭ ଦୃଷ୍ଟିରେ
    ତୁମ୍ଭ ବଂଶରେ ଲୋକର ଅଭାବ ନୋହିବ; ଏହେତୁ ହେ ସଦାପ୍ରଭୋ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଆପଣାର
    ଏହି ପ୍ରତିଜ୍ଞା ଏବେ ସଫଳ କର।’
  wmt-wmt: '@see-verse:1KI.008.024'
  chk-chk: Nge iei, ai Samol mi Lapalap, Koten Israel, kopwe pwal apwönüetä om pwon
    ngeni Tafit semei we, pun ka üreni pwe epwe wor eman mwirimwirin, epwe wiseni
    ewe wisen king me lon Israel fansoun meinisin, are nöün kewe mwän repwe chök aleasochik
    o föri letipom usun i a föri letipom.
  rop-rop: En YAWEI yubin meigim det najawan pramis langa main dedi weya yubin dalim
    im wanbala femili blanga im garra oldei jidan king blanga Isreil, if dei lisin
    en duwit langa yu seimwei laik Deibid bin dum bifo.
  ukr-1871: 'Тепер же, ой Господи, Боже Ізрайлїв, додерж рабові твойму, мойму панотцеві
    Давидові, все що обітував єси йому словами: не переведеться у тебе передо мною
    седючий на престолї Ізрайлевому, аби тільки сини твої дбали на дорозї своїй про
    те, щоб ходити передо мною тим робом, яким ходив ти.'
  deu-1951: 'Und nun, HERR, Gott Israels, halte deinem Knecht, meinem Vater David,
    was du ihm versprochen hast, als du sagtest: Es soll dir nicht mangeln an einem
    Mann vor mir, welcher auf dem Thron Israels sitze, insofern deine Kinder ihren
    Weg bewahren, daß sie vor mir wandeln, wie du vor mir gewandelt bist!'
  eng-JPS: 'Now therefore, O LORD, the God of Israel, keep with Thy servant David
    my father that which Thou hast promised him saying: There shall not fail thee
    a man in My sight to sit on the throne of Israel, if only thy children take heed
    to their way, to walk before Me as thou hast walked before Me.'
  srp-1865: 'Sada dakle, Gospode Bože Izrailjev, drži sluzi svojemu Davidu ocu mojemu
    što si mu rekao govoreæi: neæe ti nestati èovjeka ispred mene koji bi sjedio na
    prijestolu Izrailjevu, samo ako sinovi tvoji ušèuvaju put svoj hodeæi preda mnom,
    kao što si ti hodio preda mnom.'
  lug-lug: “Kaakano Mukama, Katonda wa Isirayiri, otuukirize bye wasuubiza omuddu
    wo Dawudi kitange, bwe wagamba nti, ‘Abaana bo bwe baneegenderezanga mu buli kye
    banaakolanga, ne batambuliranga mu maaso gange nga bw’okoze, wanaabangawo ow’omu
    lulyo lwo anaatuulanga ku ntebe ey’obwakabaka bwa Isirayiri mu maaso gange.’
  heb-heb: ועתה יהוה אלהי ישראל שמר לעבדך דוד אבי את אשר דברת לו לאמר לא יכרת לך איש
    מלפני ישב על כסא ישראל רק אם ישמרו בניך את דרכם ללכת לפני כאשר הלכת לפני׃
  ben-IRV: এখন হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, তোমার দাস আমার বাবা দায়ূদের কাছে তুমি
    যে প্রতিজ্ঞা করেছিলে তা রক্ষা কর। তুমি বলেছিলে যদি কেবলমাত্র আমার সামনে তুমি যেমন
    চলেছ তেমনি তোমার বংশধরেরা আমার সামনে চলবার জন্য নিজের নিজের পথে সচেতন থাকে;
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਮੇਰੇ ਪਿਤਾ ਤੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਨਾਲ
    ਜੋ ਬਚਨ ਕੀਤਾ ਪੂਰਾ ਕਰ ਕਿ ਮੇਰੇ ਅੱਗੇ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠਣ ਲਈ ਤੇਰੇ ਥਾਂ ਮਨੁੱਖ
    ਦੀ ਥੁੜ ਨਾ ਹੋਵੇਗੀ ਜੇ ਕੇਵਲ ਤੇਰੇ ਪੁੱਤਰ ਆਪਣੇ ਰਾਹ ਉੱਤੇ ਧਿਆਨ ਕਰਨ ਕਿ ਉਹ ਮੇਰੇ ਸਨਮੁਖ ਉਸੇ
    ਤਰ੍ਹਾਂ ਚੱਲਣ ਜਿਵੇਂ ਤੂੰ ਮੇਰੇ ਸਨਮੁਖ ਚੱਲਦਾ ਰਿਹਾ ਹੈਂ।
  mya-JVB: အို ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော်က၊ သင်သည် ငါ့ ရှေ့ မှာကျင့်
    သကဲ့သို့ သင် ၏သား မြေးတို့သည် ငါ့ ရှေ့ မှာ ကျင့် လိုသောငှါ ၊ မိမိ တို့ သွားရာလမ်း
    ကို သတိပြု လျှင် ၊ ငါ့ မျက်မှောက် ၌ ဣသရေလ နိုင်ငံ၏ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် ရသောသင်
    ၏ အမျိုး မင်းရိုးမ ပြတ် ရဟု ကိုယ်တော် ကျွန် အကျွန်ုပ် အဘ ဒါဝိဒ် ၌ ထားတော်မူသောဂတိ
    တော်ကို ယခု စောင့် တော်မူ ပါ။
  tbg-tbg: Noravauvo, are tinavu Isareri Variqavanoma variaro. Mpo, are vo uvavata
    nena aiqiqaa kauqu aqukera ti qora Devitirara tiva taanara kia tauru karaitira,
    vi uvaravata iriqira vuane. Are haaru Devitirara tihara, Are ti tivuqaa avuqavuqama
    kera nuanantemake, are kuvuarama teraukavata kia qora okara autiraiti, ti tivuqaa
    avuqavuqamake nivera, te ekaa entama qaqi kaari vikaqihai avuhainaa vaiintiqamavi,
    Isareriqaa raqikivarave, tianarave.
  hmo-hmo: '“Bona hari, Lohiabada e, Israela ena Dirava, lau noinoi oi ese oiemu gwauhamata
    ta, tamagu Davida dekenai oi henia gauna be do oi hamomokania. Unai gwauhamata
    be inai: Oi gwau, bema Davida ena natuna bona tubuna taudia ese edia kara ibounai
    dekenai oi idia kamonai henia, Davida ia karaia hegeregerena, idia ta be Israela
    gunalaia dagi dekena amo do ia moru diba lasi, ela bona hanaihanai.'
  urd-urd: इसलिए अब ऐ ख़ुदावन्द इस्राईल के ख़ुदा! तू अपने बन्दा मेरे बाप दाऊद के साथ
    उस क़ौल को भी पूरा कर जो तूने उससे किया था कि 'तेरे आदमियों से मेरे सामने इस्राईल
    के तख़्त पर बैठने वाले की कमी न होगी; बशर्ते कि तेरी औलाद, जैसे तू मेरे सामने
    चलता रहा वैसे ही मेरे सामने चलने के लिए, अपने रास्ते की एहतियात रखखे।
  rus-SYN: 'И ныне, Господи Боже Израилев, исполни рабу Твоему Давиду, отцу моему,
    то, что говорил Ты ему, сказав: “не прекратится у тебя пред лицем Моим сидящий
    на престоле Израилевом, если только сыновья твои будут держаться пути своего,
    ходя предо Мною так, как ты ходил предо Мною”.'
  bqc-SIM: Tia kɛ́wa Dii Isailiↄ Lua, n lɛgbɛ̃̀ n zↄ̀blena ma mae Davidiɛ n mɛ̀, tó
    aà buiↄ ńzĩa kũa dↄ̃ mɛ́ aalɛ táa'o lá ń yeiwa, aaↄ zↄ̃lɛa kpalau Isaili
    bùsuu gↄↄpiiɛ.
  tcz-CHONGTHU: “Tun O Pakai Israel Pathen, nang in kapa David komma nana kitepna
    abanjong chu subulhit tan, ajeh chu nangman ama kom’a nana seichun na chilhah
    ten lamdih ahin chepi uva, nang chouna banga kitahna neitah a ajui uva ahileh
    nachate lah’a khat pen pen chu Israel Laltouna a hung toupeh ding ahibouve na
    ti chu,
  mar-mar: माझ्या वडिलांना दिलेली इतर वचनेही हे इस्राएलाच्या देवा, परमेश्वरा, तू खरी
    करून दाखव तू म्हणाला होतास, दावीद, तुझ्याप्रमाणेच तुझ्या मुलांनीही माझा मार्ग
    अनुसरला, तर तुमच्या घराण्यातील पुरूषांची परंपरा कधीही खुंटावयाची नाही, एकजण नेहमी
    इस्राएलाच्या राजासनावर राहील.
  qub-qub: 'Chaymi cananga Israelcunapa Tayta Diosnin papänë Davidta waquin aunishayquitapis
    cumliycuy ari. Paytami nirayqui: ‹Gampita mirar aywajcunallami imaypis Israelcunata
    mandar jamaranga. Ichanga llapantapis munashäno allillata rurachun gamno.›'
  bqp-bqp: Tera sà Dikiri Isarailanↄ Luda, n lɛ́ sɛ̀ n zↄ̀bleri ma de Daudanɛ n pì,
    tó a burinↄ ń zĩda kũna dↄ̃ akũsↄ̃ ò tɛ́ n zɛ́n lákũ à tɛ́i nà, onigↄ̃ kú Isaraila
    kpatan gↄrↄ sĩnda pínki.
  hat-hat: Se poutèt sa, Seyè, Bondye pèp Izrayèl la, m'ap mande ou pou ou kenbe lòt
    pwomès ou te fè David, papa m', sèvitè ou la, lè ou te di l' va toujou gen yonn
    nan pitit pitit li yo pou gouvènen pèp Izrayèl la, depi yo veye jan y'ap mache
    a pou yo mennen bak yo devan ou jan li menm li te fè l' la.
  eng-BSB: 'Therefore now, O LORD, God of Israel, keep for Your servant, my father
    David, what You promised when You said: ‘You will never fail to have a man to
    sit before Me on the throne of Israel, if only your descendants guard their way
    to walk before Me as you have done.’'
  eng-WEBPB: Now therefore, may LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail from
    you a man in my sight to sit on the throne of Israel, if only your children take
    heed to their way, to walk before me as you have walked before me.’
  kbq-kbq: Hagi menina Ra Anumzana Israeli vahe'mota Anumzamoka amanage hunka eri'za
    vaheka'amofo nenfa Devitina huvempagea hunte'nane, kagripinti'ma forehu anante
    anante hu'zama vanaza vahe'mo'zama zamavu'zamavama kegava hu so'e nehu'za, kagrama
    hu'nanaza hu'za fatgoma hu'za navaririsageno'a, mago'zimimo Israeli vahe'mokizmi
    kinia manitere hugahie hunka hu'nane.
  nhe-BL: “Huajca ama, TOTECO Dios, nojquiya xijchihua nopa seyoc tlamantli tlen tijtencahuili
    notata David para tijchihuas. Tiquilhui intla iconehua huan iixhuihua teipa ehuani
    quitoquilise moojhui huan nejnemise xitlahuac moixtla queja yajaya quichijqui,
    huajca para nochipa se iixhui elis tlanahuatijquetl ipan israelitame.
  bus-bus: Tia sa Dii Isarailinↄ Luda, n lɛ́ gbɛ̃̀ n zↄ̀bleri ma de Daudanɛ n bè,
    tó à boriinↄ ń zĩnda kũna dↄ̃ bensↄ̃ aↄ̃ↄ tɛ́ n zɛ́n lán à tɛ́zi nà, aↄ̃égↄ̃
    kú Isaraili kpatan gurↄ píngi.
  gub-BL: Amo ae ma'e neremiapo ràm eremume'u heru pe kwehe mehe no. Nezewe ere kwehe
    izupe. — Nezuapyapyr wiko putar Izaew wanuwihawete romo awyze har rupi wà nehe,
    aze weruzar katu heze'eg ne zàwe a'e wà nehe, ere kwehe izupe. Aenoz pitài ma'e
    newe nehe kury. Ezapo ma'e a'e neze'eg awer rupi katete nehe.
  eng-DRA: 'Now therefore, O Lord God of Israel, keep with thy servant David my father
    what thou hast spoken to him, saying: There shall not be taken away of thee a
    man in my sight, to sit on the throne of Israel: yet so that thy children take
    heed to their way, that they walk before me as thou hast walked in my sight.'
