verse: 1KI.008.025
translations:
  mal-C: '“ഇപ്പോൾ, ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, എന്റെ പിതാവും അവിടത്തെ ദാസനുമായ ദാവീദിന്
    അവിടന്നു നൽകിയ വാഗ്ദാനം: ‘നീ എന്റെമുമ്പാകെ വിശ്വസ്തതയോടെ ജീവിച്ചതുപോലെ നിന്റെ
    പുത്രന്മാരും എന്റെമുമ്പാകെ ജീവിക്കാൻ തങ്ങളുടെ വഴികളിൽ ശ്രദ്ധിക്കുകമാത്രം ചെയ്താൽ,
    ഇസ്രായേലിന്റെ രാജസിംഹാസനത്തിലിരിക്കാൻ നിനക്കൊരു പുരുഷൻ എന്റെമുമ്പാകെ ഇല്ലാതെപോകുകയില്ല.’
    ഈ വാഗ്ദാനവും അവിടന്നു പാലിക്കണമേ!'
  deu-TKW: 'Nun denn, Jahwe, du Gott Israels, halte deinem Knechte, meinem Vater David,
    was du ihm verheißen hast, indem du sprachst: Es soll dir nie fehlen an einem
    Nachkommen vor mir, der da sitze auf dem Throne Israels, wenn nur deine Söhne
    auf ihren Weg Acht haben, daß sie vor mir wandeln, gleich wie du vor mir gewandelt
    hast.'
  lin-lin: 'Sik’oyo, oh Yawe, Nzambe ya Isalaele, kokisa mpe elaka mosusu oyo opesaki
    na Davidi, tata na ngai mpe mosali na Yo, tango olobaki na ye : ‹ Okozangaka te
    moto oyo akovanda na kiti ya bokonzi ya Isalaele, na miso na Ngai, soki bana na
    yo bakotambola malamu liboso na Ngai mpe bakotosa mibeko na Ngai, ndenge yo otamboli
    kolanda mokano na Ngai. ›'
  eng-LSV: And now, YHWH, God of Israel, keep for Your servant, my father David, that
    which You spoke to him, saying, A man of yours is never cut off from before My
    face, sitting on the throne of Israel—only, if your sons watch their way, to walk
    before Me as you have walked before Me.
  eng-GNV: 'Therefore now, Lord God of Israel, keepe with thy seruant Dauid my father
    that thou hast promised him, saying, Thou shalt not want a man in my sight to
    sit vpon ye throne of Israel: so that thy childre take heed to their way, that
    they walke before me; as thou hast walked in my sight'
  eng-WEBSTER: Therefore now, LORD God of Israel, keep with thy servant David my father
    that which thou didst promise him, saying, There shall not fail thee a man in
    my sight to sit on the throne of Israel; provided thy children take heed to their
    way, that they walk before me as thou hast walked before me.
  nhw-BL: “Huajca ama, TOTECO Dios, nojquiya xijchihua nopa seyoc tlamantli catli
    tijtencahuili notata David para tijchihuas. Tiquilhui sintla iconehua huan iixhuihua
    teipa ehuani quitoquilise moojhui huan nejnemise xitlahuac moixpa quen yaya quichijqui,
    huajca para nochipa se iixhui elis tlanahuatijquetl ipan israelitame.
  swh-ONEN: “Sasa Bwana, Mungu wa Israeli, mtimizie mtumishi wako Daudi baba yangu
    ahadi zako ulizomwahidi uliposema, ‘Kamwe hutakosa kuwa na mtu atakayeketi mbele
    zangu kwenye kiti cha ufalme cha Israeli, kama wanao wakiangalia yote wayafanyayo
    kuenenda mbele zangu kama vile ulivyofanya.’
  bba-bba: Yen sɔ̃, Gusunɔ bɛsɛn Yinni, ɑ nɔɔ mwɛɛ te yibio te ɑ nùn kuɑ mi, ɑ nɛɛ,
    u ǹ kɔsire biɑmɔ win bibun bweseru sɔɔ wi u koo win bɑndu di, bii be, bɑ̀ n tii
    nɛni dee dee ben wɑ̃ɑru sɔɔ, mɑ bɑ nun mɛm nɔɔwɑmmɛ nɡe mɛ wi, Dɑfidi u kuɑ.
  eng-KJVCPB: Therefore now, Lord God of Israel, keep with thy servant David my father
    that thou promisedst him, saying, There shall not fail thee a man in my sight
    to sit on the throne of Israel; so that thy children take heed to their way, that
    they walk before me as thou hast walked before me.
  luo-luo: “Koro Jehova Nyasaye, ma Nyasach Israel rit singruok mane itimo gi jatichni
    Daudi wuora kiwachone niya, ‘Ok inibed maonge gi ngʼato mobedo e kom loch e nyima
    e piny Israel, to mana ka yawuoti otimo tim makare e nyima mana kaka isetimo.’
  meu-meu: Taunabunai, Iehova e, Israel Diravana, emu hesiai tauna David o gwau henia
    hamata ḡauna na ba badinaia, oto “Natumu na edia dala nahuadia bema toho, bona
    lau vairagu ai bema raka, oi ese lau vairagu ai vada o raka heḡereḡerena, oi garamu
    ta basine moru, Israel teronona ihelai-kauna ai.”
  npi-ULB: अब हे इस्राएलका परमेश्वर परमप्रभु, तपाईंका दास अर्थात् मेरा पिता दाऊदसित
    प्रतिज्ञा गर्नुभएको वचन पुरा गर्नुहोस् । तपाईंले भन्नुभयो, 'तँ मेरो अगि हिँडेजस्तै
    तेरा सन्तानहरू मेरो अगि हिँड्न होसियार भए भने इस्राएलको सिंहासनमा बस्न कुनै मानिसको
    अभाव हुने छैन ।'
  yor-yor: “Ǹjẹ́ báyìí Olúwa Ọlọ́run Israẹli, bá ìránṣẹ́ rẹ̀ Dafidi baba mi pa ohun
    tí ìwọ ti ṣe ìlérí fún un mọ́ wí pé, ìwọ kì yóò kùnà láti ní ènìyàn kan láti jókòó
    níwájú mi lórí ìtẹ́ Israẹli, kìkì bí àwọn ọmọ rẹ bá lè kíyèsi ohun tí wọ́n ń ṣe
    láti máa rìn níwájú mi bí ìwọ ti rìn.
  pes-OPCB: '«پس ای خداوند، خدای اسرائیل، اینک به این وعده‌ای هم که به پدرم دادی وفا
    کن که فرمودی: ”اگر فرزندان تو مانند خودت مطیع دستورهای من باشند همیشه کسی از نسل
    تو بر اسرائیل پادشاهی خواهد کرد.“'
  tgl-ULB: Kaya ngayon, Yahweh, Diyos ng Israel, isagawa mo ang iyong ipinangako sa
    iyong lingkod na si David, na aking ama, noong iyong sinabi, “Hindi ka magkulang
    na magkaroon ng isang lalaki sa paningin ko na uupo sa trono ng Israel, kung ang
    iyong kaapu-apuhan ay maingat lamang na lalakad sa aking harapan, gaya ng iyong
    paglakad sa aking harapan.'
  cbu-NT: Ashirucha, Apaa, shiyaa mashkina. Yuwaa sirútama aparineetsi tárangish anootstam
    tatsamoongcha. Shiy Dapiyarinpa nuwapa apari tsiyatarangush, Yuwamand shiyapa
    kizpur chinarangini anumand waanari nlluranurish wanasir taaksin, ayamtaati urutamaripa
    shiyachich kurakaam kinachinllinaya, tárangsha.
  hui-hui: Ai Anduane Homogo ina Isaraele wali agalinaga Ngode Datagaliwabe-o áyu
    i̱na í̠hondo bi mbira hale harogo. Bamba i̱ aba Debidihondo mbira bulebero lalu
    bi mende lo wiriyago manda bibe. Í̠na ibuhondo lalu, Debidi-o í̠ igini aguaneru
    tigua i̱ni baya hangu talima ibaabo halubi i̱naga deni ibagabu halu í̠na bialu
    haga wiridagua biyagua nde í̠naga aguane uruni ariame hangu Isaraele wali agalinaga
    kini haabo holebira, lariyago.
  mya-mya: '`အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝရ​ဘု​ရား၊ ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​၏​ခ​မည်း
    တော်​ဒါ​ဝိဒ်​အား​သင်​၏​သား​မြေး​တို့​သည် သင့် ကဲ့​သို့​ငါ့​စ​ကား​ကို​ဂ​ရု​ပြု​၍​နား​ထောင်​ကြ
    လျှင် ဣ​သ​ရေ​လ​ပြည်​တွင်​အ​ဘယ်​အ​ခါ​မျှ သင်​၏​အ​မျိုး​မင်း​ရိုး​ပြတ်​ရ​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​မိန့်​တော်​မူ​ခဲ့​သည့်​က​တိ​တော်​အ​တိုင်း ယ​ခု​ပြု​တော်​မူ​ပါ။-'
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་བདག་གི་ཡབ་དཱ་བིད་ལ་ཞལ་བཞེས་གནང་སྟེ་འདི་སྐད་དུ།
    གལ་ཏེ་ཁྱོད་ཀྱི་བུ་རྒྱུད་ཀྱིས་རང་ཉིད་ཀྱི་ལམ་མ་ནོར་བར་ཁྱོད་ཀྱིས་བདག་གི་མདུན་དུ་ཅི་ལྟར་བྱས་པ་བཞིན་བྱེད་ན།
    ཁྱོད་ཀྱི་བུ་རྒྱུད་ལས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་སྡོད་མཁན་ནམ་ཡང་མཚམས་མི་ཆད་ཅེས་གསུངས་པ་དེ་ཐུགས་སུ་འཛིན་པར་གསོལ།
  sna-sna: “Zvino Jehovha, Mwari waIsraeri, chengeterai muranda wenyu Dhavhidhi baba
    vangu, zvivimbiso zvamakamuitira pamakati, ‘Pamberi pangu hapangazoshayikwi munhu
    anokutevera pachigaro choushe cheIsraeri, kana vana vako vakachenjera pane zvose
    zvavanoita, vakafamba pamberi pangu sezvawakaita iwe.’
  spa-BLM: 'Ahora, pues, que Yahvé, el Dios de Israel, guarde con tu siervo David,
    mi padre, lo que le prometiste, diciendo: “No faltará de ti un hombre que se siente
    en el trono de Israel, con tal que tus hijos cuiden su camino, para andar delante
    de mí como tú has andado delante de mí”.'
  cac-cac: Yuj val chi', Mamin Jehová co Diosal, elocab'c'och tas alnac d'a vin̈ in
    mam chi' to ayn̈ej yin̈tilal vin̈ ol och d'a yol sdespacho, an̈ej tato tzach sc'anab'ajej
    eb', icha val ajnac sc'anab'ajan vin̈ in mam chi'.
  swh-ULB: Sasa basi, BWANA, Mungu wa Israeli, timiza kile ulichomwahidi mtumishi
    wako Daudi baba yangu, pale uliposema, 'Hautashindwa kunipa mtu mbele ya macho
    yangu ambaye ataketi katika kiti cha enzi cha Israeli, kama tu uzao wako watakuwa
    waangalifu kutembea mbele yangu, kama vile wewe ulivyotembea mbele yangu.'
  bel-bel: 'І сёньня, Госпадзе, Божа Ізраілеў, выканай рабу Твайму Давіду, бацьку
    майму, тое, што казаў Ты яму, прамовіўшы: «ня мінецца ў цябе прад абліччам Маім
    той, хто сядзіць на троне Ізраілевым, калі толькі сыны твае будуць трымацца шляху
    свайго, ходзячы прад Мною так, як ты хадзіў прад Мною».'
  deu-ELBBK: 'Und nun, HERR, Gott Israels, halte deinem Knecht David, meinem Vater,
    was du zu ihm geredet hast, indem du sprachst: Es soll dir nicht an einem Mann
    fehlen vor meinem Angesicht, der auf dem Thron Israels sitzt, wenn nur deine Söhne
    auf ihren Weg achthaben, dass sie vor mir wandeln, so wie du vor mir gewandelt
    hast.'
  mbb-OT: Ne ǥuntaan, Nengazen he Megbevayà te Israel, elin nu tumana is insaad nu
    ziyà te amey ku he si David he suluǥuen nu hein migkeǥiyan nu te, ‘Layun nu zuen
    kevuwazan he ebpekeilis kenikew te kedhadì te Israel emun meupiya is kedsunud
    te menge kevuwazan nu kedì, iring te mibeelan nu.’
  mal-2015: 'ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, നീ എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ
    ദാസനോടു: നീ എന്റെ മുമ്പാകെ നടന്നതുപോലെ നിന്റെ പുത്രന്മാരും എന്റെ മുമ്പാകെ നടക്കത്തക്കവണ്ണം
    തങ്ങളുടെ വഴി സൂക്ഷിക്കമാത്രം ചെയ്താൽ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ നിനക്കു
    ഒരു പുരുഷൻ എന്റെ മുമ്പാകെ ഇല്ലാതെവരികയില്ല എന്നു അരുളിച്ചെയ്തിരിക്കുന്നതു നിവർത്തിക്കേണമേ.'
  rmc-rmc: 'Ale akana, RAJEJA, Devla le Izraeloskro, doľiker oda lav, so diňal tire
    služobňikos le David, mire dades, akor sar leske phenďal: ‚Furt ela vareko leskre
    potomkendar pro izraeliko tronos, ale ča akor, te man mištes šunena tire čhave
    avke sar tu.‘'
  pes-OPV: پس الان‌ای یهوه، خدای اسرائیل، بابنده خود، پدرم داود، آن وعده‌ای را نگاه
    دار که به او داده و گفته‌ای کسی‌که بر کرسی اسرائیل بنشیند برای تو به حضور من منقطع
    نخواهد شد، به شرطی که پسرانت طریق های خود را نگاه داشته، به حضور من سلوک نمایند
    چنانکه تو به حضورم رفتار نمودی.
  ron-1924: 'Акум, Доамне, Думнезеул луй Исраел, цине фэгэдуинца пе каре ай фэкут-о
    татэлуй меу, Давид, кынд ай зис: ‘Ну вей фи липсит ничодатэ ынаинтя Мя де ун урмаш
    каре сэ шадэ пе скаунул де домние ал луй Исраел, нумай фиий тэй сэ я сяма ла каля
    лор ши сэ умбле ынаинтя Мя кум ай умблат ту ынаинтя Мя.’'
  ben-OBCV: “এখন হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, তোমার দাস ও আমার বাবা দাউদের কাছে
    তোমার করা সেই প্রতিজ্ঞাটি পূরণ করো। যে প্রতিজ্ঞায় তুমি বললে, ‘শুধু যদি তোমার
    বংশধরেরা আমার সামনে চলার জন্য একটু সতর্ক হয়ে তোমার মতো বিশ্বস্ততাপূর্বক সবকিছু
    করে, তবে আমার সামনে ইস্রায়েলের সিংহাসনে বসার জন্য তোমার কোনও উত্তরাধিকারীর অভাব
    হবে না।’
  som-som: Haddaba sidaas daraaddeed, Rabbiyow, Ilaaha reer binu Israa'iilow, xaji
    wixii aad u ballanqaadday aabbahay Daa'uud oo addoonkaagii ahaa, adoo ku leh,
    Hortayda laga waayi maayo nin carshiga reer binu Israa'iil ku fadhiista, hadday
    carruurtaadu isjiraan, oo ay hortayda ugu socdaan sidaad hortayda ugu socotay
    oo kale.
  lat-VUC: 'Nunc igitur Domine Deus Israël, conserva famulo tuo David patri meo quæ
    locutus es ei, dicens: Non auferetur de te vir coram me, qui sedeat super thronum
    Israël: ita tamen si custodierint filii tui viam suam, ut ambulent coram me sicut
    tu ambulasti in conspectu meo.'
  eng-ASVBT: Now therefore, O Jehovah, the God of Israel, keep with thy servant David
    my father that which thou hast promised him, saying, There shall not fail thee
    a man in my sight to sit on the throne of Israel, if only thy children take heed
    to their way, to walk before me as thou hast walked before me.
  ita-1885: 'Ora dunque, Signore Iddio di Israele, osserva al tuo servitore Davide,
    mio padre, ciò che tu gli hai detto; cioè: Ei non ti verrà giammai meno, dal mio
    cospetto, uomo che segga in sul trono d''Israele; purchè i tuoi figliuoli prendano
    guardia alla via loro, per camminare davanti a me, come tu sei camminato.'
  eng-LXXUP: And now, O Lord God of Israel, keep for thy servant David my father,
    the promises which thou hast spoken to him, saying, There shall not be taken from
    thee a man sitting before me on the throne of Israel, provided only thy children
    shall take heed to their ways, to walk before me as thou hast walked before me.
  eng-ULB: Now then, Yahweh, God of Israel, carry out what you have promised to your
    servant David my father, when you said, 'You will not fail to have a man in my
    sight to sit on the throne of Israel, if only your descendants are careful to
    walk before me, as you have walked before me.'
  spa-VBL: 'Así que ahora, Señor, Dios de Israel, te ruego que también cumplas la
    promesa que hiciste a tu siervo, mi padre David, cuando le dijiste: ‘Nunca dejará
    de haber un descendiente que se siente en mi presencia en el trono de Israel,
    siempre que se asegure de seguirme como tú lo has hecho’.'
  fra-_FOB: 'Maintenant donc, ô Éternel, Dieu d''Israël, tiens à ton serviteur David,
    mon père, ce que tu lui as promis, en disant: Tu ne manqueras jamais devant moi
    d''un successeur assis sur le trône d''Israël; pourvu que tes fils prennent garde
    à leur voie, pour marcher devant ma face comme tu y as marché.'
  mal-mal: 'ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, അങ്ങ് എന്റെ അപ്പനായ ദാവീദ് എന്ന അവിടുത്തെ
    ദാസനോട്: ‘നീ എന്റെ മുമ്പാകെ നടന്നതുപോലെ നിന്റെ പുത്രന്മാരും എന്റെ മുമ്പാകെ നടന്ന്
    തങ്ങളുടെ വഴി സൂക്ഷിക്കുക മാത്രം ചെയ്താൽ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ നിനക്ക്
    ഒരു പുരുഷൻ എന്റെ മുമ്പാകെ ഇല്ലാതെ വരുകയില്ല’ എന്ന് അരുളിച്ചെയ്തിരിക്കുന്നത് നിവർത്തിക്കേണമേ.'
  urd-GVR: Ai Rab Isrāīl ke Ḳhudā, ab apnī dūsrī bāt bhī pūrī kar jo tū ne apne ḳhādim
    Dāūd se kī thī. Kyoṅki tū ne mere bāp se wādā kiyā thā, ‘Agar terī aulād terī
    tarah apne chāl-chalan par dhyān de kar mere huzūr chaltī rahe to Isrāīl par us
    kī hukūmat hameshā tak qāym rahegī.’
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभु इन गेय पाइब आं आफ दाऊद नु पशो
    कबल खाप्‍पीन। गे मेको नु कबल पा ‘गेना हना यो इ तौ चच रे इस्राएलम पिप दुम्‍नीम।
    तन्‍न मेकोपुकी इ खोदेंशो पा आं ङोंइती होस पा गाक्‍तेक्‍म हना, ला मोदेंशो दुम्‍ब’
    देंशो बाक्‍तीनी।
  ita-1927: 'Ora dunque, o Eterno, Dio d’Israele, mantieni al tuo servo Davide, mio
    padre, la promessa che gli facesti, dicendo: Non ti mancherà mai qualcuno che
    segga nel mio cospetto sul trono d’Israele, purché i tuoi figliuoli veglino sulla
    loro condotta, e camminino in mia presenza, come tu hai camminato.'
  ckb-ckb: '«ئێستاش ئەی یەزدانی پەروەردگاری ئیسرائیل، ئەو بەڵێنەی کە تۆ بە بەندەکەی
    خۆت، بە داودی باوکی منت دا، بۆی بهێنە دی، کە فەرمووت: ”پیاو لە تۆ نابڕێت لەبەردەمم
    بۆ دانیشتن لەسەر تەختی ئیسرائیل، تەنها ئەگەر کوڕانت ئاگاداری ئەوە بن کە بە دڵسۆزییەوە
    دۆستایەتیم بکەن، هەروەک چۆن تۆ بە دڵسۆزییەوە دۆستایەتیت کردم.“'
  eng-BBE: So now, O Lord, the God of Israel, let your word to your servant David,
    my father, come true, when you said, You will never be without a man to take his
    place on the seat of the kingdom of Israel before me, if only your children give
    attention to their ways, walking before me as you have done.
  kan-OKCV: “ಆದಕಾರಣ, ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ‘ನಿನ್ನ ಸಂತಾನದವರು ನಿನ್ನಂತೆ ಜಾಗ್ರತೆಯಾಗಿದ್ದು,
    ನನ್ನ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದುಕೊಳ್ಳುವದಾದರೆ, ಅವರು ತಪ್ಪದೆ ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ನನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ
    ಕುಳಿತುಕೊಳ್ಳುವರು,’ ಎಂದು ನೀವು ನನ್ನ ತಂದೆಯಾದ ನಿಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ವಾಗ್ದಾನ ಮಾಡಿದ್ದನ್ನು
    ನೆರವೇರಿಸಿರಿ.
  tam-2017: 'இஸ்ரவேலின் தேவனாகிய யெகோவாவே, தேவரீர் என்னுடைய தகப்பனாகிய தாவீது என்னும்
    உம்முடைய ஊழியக்காரனை நோக்கி: நீ எனக்கு முன்பாக நடந்ததுபோல, உன்னுடைய மகன்களும்
    எனக்கு முன்பாக நடக்கும்படி தங்கள் வழியைக் காத்துக்கொண்டால், இஸ்ரவேலின் சிங்காசனத்தின்மேல்
    அமர்ந்திருக்கும் ஆண்மகன் எனக்கு முன்பாக உனக்கு இல்லாமல் போவதில்லை என்று சொன்னதை
    இப்பொழுது அவனுக்கு நிறைவேற்றும்.'
  spa-RV-1909: 'Ahora pues, Jehová Dios de Israel, cumple á tu siervo David mi padre
    lo que le prometiste, diciendo: No faltará varón de ti delante de mí, que se siente
    en el trono de Israel, con tal que tus hijos guarden su camino, que anden delante
    de mí como tú has delante de mí andado.'
  ron-BTF: 'De aceea acum, DOAMNE Dumnezeul lui Israel, ţine faţă de servitorul tău
    David, tatăl meu, ce i-ai promis, spunând: Nu îţi va lipsi un bărbat înaintea
    feţei mele pentru a şedea pe tronul lui Israel; numai dacă vor lua seama copiii
    tăi la calea lor, ca să umble înaintea mea precum ai umblat tu înaintea mea.'
  eng-WEBP: Now therefore, may LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail from
    you a man in my sight to sit on the throne of Israel, if only your children take
    heed to their way, to walk before me as you have walked before me.’
  eng-FBV: 'So now, Lord, God of Israel, please also keep the promise you made to
    your servant, my father David, when you said: ‘You will never fail to have a descendant
    sit in my presence on the throne of Israel, as long as they make sure to follow
    me as you have done.’'
  nld-1939: 'Welnu dan, Jahweh, Israëls God, vervul aan uw dienaar David, mijn vader,
    ook de belofte, die Gij hem deedt: “Nooit zal het U aan een man ontbreken, die
    voor mijn aanschijn op Israëls troon is gezeten, indien uw zonen slechts op hun
    gedrag willen letten en voor mijn aanschijn wandelen, zoals gij voor mijn aanschijn
    gewandeld hebt.”'
  nch-BL: “Huajca ama, TOTECO Dios, nojquiya xijchihua nopa seyoc tamanti cati tijtencahuili
    notata David para tijchihuas. Tiquilhui sinta iconehua huan iixhuihua teipa ehuani
    quitoquilise moojhui huan nejnemise xitahuac moixpa quej yaya quichijqui, huajca
    para nochipa se iixhui elis tanahuatijquet ipan israelitame.
  vie-1934: 'Vậy, hỡi Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên ôi! ngày nay xin làm
    trọn lời Chúa đã hứa cùng tôi tớ Chúa, là Đa-vít, cha tôi, rằng: Nếu con cháu
    ngươi cẩn thận các đường lối mình, đi ở trước mặt ta, y như ngươi đã đi, thì trước
    mặt ta sẽ chẳng hề thiếu một kẻ hậu tự ngươi đặng ngồi trên ngôi nước Y-sơ-ra-ên
    đâu.'
  hin-CV: “अब इस्राएल के परमेश्वर, याहवेह, आपके सेवक मेरे पिता दावीद के लिए अपनी यह
    प्रतिज्ञा पूरी कीजिए. ‘मेरे सामने इस्राएल के सिंहासन पर तुम्हारे उत्तराधिकारी
    की कोई कमी न होगी, सिर्फ यदि तुम्हारे पुत्र सावधानीपूर्वक मेरे सामने अपने आचरण
    के विषय में सच्चे रहें; ठीक जिस प्रकार तुम्हारा आचरण मेरे सामने सच्चा रहा है.’
  spa-BES: 'Ahora, Señor, Dios de Israel, deja que tu palabra a tu siervo David, mi
    padre, se haga realidad cuando dijiste: “Nunca estarás sin un hombre que ocupe
    su lugar en el trono del Reino de Israel, si solo tus hijos presten atención a
    sus caminos, caminando delante de mí como tú lo has hecho.'
  tdx-tdx: 'Ie amy zao, ry Iehovà, Andrianañahare’ Israele, afaharo amy mpitoro’o
    Davide raekoy, i tsinara’o ama’ey ami’ty hoe: Tsy ho po-ondaty hiambesatse amy
    fiambesa’ Israeley am-pahatreavako irehe, naho toe ambena’ o ana’oo ty lala’ iareo
    hañavelo añatrefako manahake o fañaveloa’oo.'
  tha-KJV: ข้าแต่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล เพราะฉะนั้นบัดนี้ขอทรงรักษาสิ่งที่​พระองค์​ทรงสัญญาไว้กับดาวิดผู้​รับใช้​ของพระองค์ราชบิดาของข้าพระองค์​ว่า
    ‘​เจ้​าจะไม่ขาดชายผู้​หน​ึ่งในสายตาของเราที่จะนั่งบนบัลลั​งก​์​แห่​งอ​ิสราเอล
    เพื่อว่าลูกหลานทั้งหลายของเจ้าจะระมัดระวังในวิถีทางของเขา ที่​เขาจะดำเนินไปต่อหน้าเราอย่างที่​เจ้​าได้ดำเนินต่อหน้าเรานั้น’
  por-BR-2018: 'Agora, pois, ó SENHOR Deus de Israel, guarda ao teu servo Davi, meu
    pai, o que lhe prometeste, dizendo: Não te faltará sucessor diante de mim que
    se assente no trono de Israel; contanto que os teus descendentes guardem o seu
    caminho para andarem diante de mim como tu andaste diante de mim.'
  deu-ELO: 'Und nun, Jehova, Gott Israels, halte deinem Knechte David, meinem Vater,
    was du zu ihm geredet hast, indem du sprachst: Es soll dir nicht an einem Manne
    fehlen vor meinem Angesicht, der da sitze auf dem Throne Israels, wenn nur deine
    Söhne auf ihren Weg achthaben, daß sie vor mir wandeln, so wie du vor mir gewandelt
    hast.'
  eng-WYC-2018: Now therefore, Lord God of Israel, keep thou to thy servant David,
    my father, those things which thou spakest to him, and saidest, A man of thee
    shall not be taken away (from) before me, which man shall sit on the throne of
    Israel, so nevertheless if thy sons keep thy way (or as long as thy sons obey
    thy ways), (so) that they go before me, as thou wentest in my sight.
  epo-epo: 'Nun, ho Eternulo, Dio de Izrael, plenumu al Via servanto David, mia patro,
    kion Vi promesis al li, dirante: Ne mankos ĉe vi antaŭ Mi viro, sidanta sur la
    trono de Izrael, se viaj filoj nur observados sian vojon, por iradi antaŭ Mi,
    kiel vi iradis antaŭ Mi.'
  uig-PIN: 'Əmdi ⱨazir, i Israilning Hudasi Pǝrwǝrdigar, Ɵz ⱪulung atam Dawutⱪa: —
    «Əgǝr sening ǝwladliring ɵz yolliriƣa sǝgǝk bolup sǝn Mening aldimda mangƣandǝk
    mangidiƣan bolsa, sanga ǝwladingdin Israilning tǝhtidǝ olturidiƣan bir zat kǝm
    bolmaydu» dǝp bǝrgǝn wǝdǝngdǝ turƣaysǝn.'
  beo-beo: Waha, Isala:ili Hina Gode! Di da na ada Da:ibidima eno ilegele sia:i amo
    da eso huluane ea fi da ea hou defele, Dima dawa:iwane fa:no bobogesea, ea fi
    afae da mae fisili, Isala:ili fi ouligisu esalumu. Di da amo ilegele sia:i hamoma:ne,
    na da Dima sia:ne gadosa.
  tpi-OTNT: Na nau God, Bikpela bilong mipela Israel, mi askim yu long tingim tu dispela
    arapela promis yu bin mekim long papa bilong mi, Devit. Yu bin tokim em olsem,
    ‘Devit, sapos ol lain pikinini bilong yu i bihainim mi gut oltaim na ol i wokabaut
    stret long ai bilong mi, olsem yu save mekim, orait oltaim bai mi larim wanpela
    man long lain bilong yu i kamap king bilong Israel.’
  hau-SA: “Yanzu, ya Ubangiji, Allah na Isra’ila, bari ka cika wa bawanka Dawuda mahaifina
    alkawaran da ka yi masa sa’ad da ka ce, ‘Ba za ka taɓa rasa wani da zai zauna
    a gabana a kan kujerar sarautar Isra’ila ba, in kawai ’ya’yanka maza sun yi hankali
    cikin dukan abubuwan da suke yi, don su yi tafiya a gabana kamar yadda ka yi.’
  uig-LAT: 'Emdi hazir, i Israilning Xudasi Perwerdigar, Öz qulung atam Dawutqa: —
    «Eger séning ewladliring öz yollirigha segek bolup sen Méning aldimda mangghandek
    mangidighan bolsa, sanga ewladingdin Israilning textide olturidighan bir zat kem
    bolmaydu» dep bergen wedengde turghaysen.'
  nde-nde: Khathesi Thixo, Nkulunkulu ka-Israyeli, gcinela inceku yakho uDavida ubaba
    lezozithembiso owazenzayo lapho wathi, ‘Awuyikwehluleka loba sekutheni ukuzuza
    indoda ezahlala esihlalweni sami sobukhosi ko-Israyeli, nxa amadodana akho ezananzelela
    ukuhamba phambi kwami njengalokhu okwenzileyo wena.’
  ton-ton: Ko ia foki, ʻE Sihova ko e ʻOtua ʻo ʻIsileli, fai ki hoʻo tamaioʻeiki ko
    Tevita ko ʻeku tamai ʻaia naʻa ke talaʻofa ʻaki, ʻo pehē, ʻE ʻikai te ke masiva
    ʻi ha tangata ʻi hoku ʻao ke nofo ki he nofoʻa fakatuʻi ʻo ʻIsileli; ʻo kapau
    ʻe tokanga ʻa hoʻo fānau ki honau ʻaluʻanga, ke nau ʻeveʻeva ʻi hoku ʻao ʻo hangē
    ko hoʻo ʻeveʻeva ʻaʻau ʻi hoku ʻao.
  ces-1613: 'Nyní tedy, ó Hospodine, Bože Izraelský, naplniž služebníku svému, Davidovi
    otci mému, což jsi mluvil jemu, řka: Nebudeť vyhlazen muž z rodu tvého od tváři
    mé, kterýž by seděl na stolici Izraelské, jestliže toliko ostříhati budou synové
    tvoji cesty své, aby chodili přede mnou, jakž jsi ty chodil přede mnou.'
  eng-WMB: Now therefore, may LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail from
    you a man in my sight to sit on the throne of Israel, if only your children take
    heed to their way, to walk before me as you have walked before me.’
  tam-TCV: “இப்பொழுது இஸ்ரயேலின் இறைவனாகிய யெகோவாவே! உமது அடியானாகிய என் தகப்பன் தாவீதுக்கு
    நீர் கொடுத்த வாக்குத்தத்தங்களைக் காத்துக்கொள்ளும். நீர் அவரிடம், ‘நீ செய்ததுபோலவே
    உன் மகன்களும் எனக்கு முன்பாக உண்மையாக நடக்கும்படி தாங்கள் செய்வதெல்லாவற்றிலும்
    கவனமாயிருந்தால், இஸ்ரயேலின் அரியணையில் எனக்கு முன்பாக இருப்பதற்கு உனக்கு ஒரு மகன்
    இல்லாமல் போவதில்லை’ என்று சொன்னீரே.
  ceb-ULB: Busa karon, O Yahweh, ang Dios sa Israel, tumana ang imong gipanaad sa
    imong sulugoon nga si David nga akong amahan, sa pagsulti mo nga, 'Dili ka makabsan
    ug tawo diha sa imong panan-aw nga molingkod sa trono sa Israel, kung magmatinumanon
    lamang kanako ang imong kaliwatan, ingon sa imong pagtuman kanako.'
  pol-UBG: 'Teraz więc, PANIE, Boże Izraela, dotrzymaj swemu słudze Dawidowi, memu
    ojcu, obietnicy, którą mu dałeś, kiedy mówiłeś: Nie zabraknie ci przede mną potomka,
    który zasiadałby na tronie Izraela, jeśli tylko twoi synowie będą strzec swej
    drogi, postępując przede mną tak, jak ty postępowałeś przede mną.'
  agr-agr: 'Nuadui ame mina apag David chichagkum: ‘Ame wegantunmaya aidau shiig kuitamamas
    pujuinak, shiig takainakuig, nuwiyan apu atinun tuké etegtinaitjai’, tiuwaitam
    dushakam umikta.'
  kyc-kyc: Dokona epapu Isaraele wambunya Kamongo Anatu, nambame ateŋa lao, embame
    lalu lao lenge pii lapo nambana rakane kando lao doko opetaeko yaki nyii nao minyuo
    karape. Banya para pyaramo dupwame nambana rakangeme emba warombo soo kareyamuli
    pyuo piraminyi dokopa nakamana mendeme Isaraele wambunya kiŋi ingyuo yuu peparae
    rapu pyuo karara lao lalu lao leepya.
  urd-GVU: اے رب اسرائیل کے خدا، اب اپنی دوسری بات بھی پوری کر جو تُو نے اپنے خادم
    داؤد سے کی تھی۔ کیونکہ تُو نے میرے باپ سے وعدہ کیا تھا، ’اگر تیری اولاد تیری طرح
    اپنے چال چلن پر دھیان دے کر میرے حضور چلتی رہے تو اسرائیل پر اُس کی حکومت ہمیشہ
    تک قائم رہے گی۔‘
  deu-1912: 'Nun, HERR, Gott Israels, halte deinem Knecht, meinem Vater David, was
    du ihm verheißen hast und gesagt: Es soll dir nicht gebrechen an einem Mann vor
    mir, der da sitze auf dem Stuhl Israels, so doch, daß deine Kinder ihren Weg bewahren,
    daß sie vor mir wandeln, wie du vor mir gewandelt hast.'
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನೇ, ನೀನು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ, ‘ನಿನ್ನ ಸಂತಾನದವರು
    ನಿನ್ನಂತೆ ಜಾಗರೂಕತೆಯಿಂದ ನನ್ನ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದುಕೊಳ್ಳುವುದಾದರೆ, ಅವರು ತಪ್ಪದೆ ಇಸ್ರಾಯೇಲ್
    ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವಂತೆ ಮಾಡುವೆನು’ ಎಂಬುದಾಗಿ ವಾಗ್ದಾನ ಮಾಡಿದಿಯಲ್ಲಾ ಅದನ್ನು ನೆರವೇರಿಸು.
  yap-yap: Ere chiney, i gur SOMOL ni Got rok yu Israel, e gu be wenig ngom ni ngku
    mu tay u gil’ yugu boch e thin ni fa’an mmicheg ngak e chitamag i David ni fa’ani
    lungum ngak, ‘Gubin ngiyal’ ni bay gu pi’ be’ ni owchem nge mang pilung nu Israel,
    ni fa’anra i kol ayuwen ngi i fol rog ni bod ni ga be rin’.’
  hlt-MCSB: Te dongah Israel Pathen BOEIPA aw, a pa David amah taengah na thui te
    na sal ham khaw ngaithuen dae. 'Ka mikhmuh ah na pongpa bangla, ka mikhmuh ah
    pongpa ham na ca rhoek loh a longpuei te dawk a ngaithuen uh atah ka mikhmuh kah
    Israel ngolkhoel dongah aka ngol hamnang kah hlang pat mahpawh,’ na ti.
  mdy-ETH: ሃሢያ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢዮ! ታ ዓዶ፥ ዳውቴም፦ ‹ኔ ማዼ ጎይፆ ኔ ናኣታ ዓይሢንታያ ማዔቴ
    ታ ቤርቶይዳ ፒዙሞና ሃንቴቴ ቢያ ዎዴ ኔ ዜርፃፓ ዒስራዔኤሌይዳ ካኣታዻንዳ ናይ ታ ባይዛዓኬ› ጌዒ ኬኤዜ ቃኣሎ ማዺ ኩንሤ!
  twi-ASANTE: “Afei, Ao Awurade, Israel Onyankopɔn, ma ɛbɔ a wokɔɔ so hyɛɛ wo ɔsomfoɔ
    Dawid a ɔyɛ mʼagya no mmra mu. Woka kyerɛɛ no sɛ, ‘Sɛ wʼasefoɔ bɔ wɔn bra yie,
    na wɔdi me mmara so sɛdeɛ woayɛ no a, wɔbɛdi Israel so ɔhene daa daa.’
  eng-WEBU: Now therefore, may LORD, the God of Israel, keep with your servant David
    my father that which you have promised him, saying, ‘There shall not fail from
    you a man in my sight to sit on the throne of Israel, if only your children take
    heed to their way, to walk before me as you have walked before me.’
  wal-wal: “Ha77ikka abeet GODAU, Israa7eela Xoossau, neeni ne ashkkaraassi, ta aawaa
    Daawitassi, ‘Neeni ta sinttan hemettidoogaadan ne naatikka ta sinttan hemettana
    mala bantta ogiyaa naagikko, ta sinttan Israa7eela kawotaa araatan uttiya asa
    neeni mulekka xayakka’ yaagido qaalaa pola.
  spa-PDDPT: 'Ahora pues, oh Yavé, ʼElohim de Israel, cumple con mi padre, tu esclavo
    David, lo que Tú le prometiste: No te faltará varón que se siente en el trono
    de Israel delante de Mí, con tal que tus hijos guarden su camino para andar delante
    de Mí, como tú lo hiciste.'
  gun-gun: 'Ha''e gui aỹ Senhor Israel kuery ruete, ejapopa ke nerembiguai xeru Davi
    pe ndeayvuague. Ha''e vy aipo''re va''ekue: “Xerenonde ndoatai ''rã nderekovia
    tenda Israel kuery re openaaty áry oguapy oiny va''erã, xapy''a rei xerenonde
    rupi ndera''y kuery voi ndee reikoague rami ikuai aguã omoĩ porã ramo”, ''re va''ekue.'
  ilo-ULB: Ita ngarud, O Yahweh, Dios ti Israel, ipatungpalmo ti inkarim iti adipenmo
    a ni David nga amak, idi kinunam, 'Saankanto a maawanan iti tao iti imatangko
    nga agtugaw iti trono ti Israel, no laeng agbiag dagiti kaputotam sigun iti pagayatak,
    a kas iti panagbiagmo.'
  kpg-kpg: Gei dolomeenei, meenei Dimaadua go di God o Israel, au e dangi adu bolo
    Goe gi daahia hua beelaa dau hagababa dela ne hai Kooe gi dogu damana, i dau hai
    gi mee bolo i nia madagoaa huogodoo tangada mai dono hagadili gaa dagi Israel
    e hai di king, maa digaula ga hagalongo gii donu adu gi di Goe gii hai be di hai
    a maa.
  uig-ARA: 'ئەمدى ھازىر، ئى ئىسرائىلنىڭ خۇداسى پەرۋەردىگار، ئۆز قۇلۇڭ ئاتام داۋۇتقا:
    ــ «ئەگەر سېنىڭ ئەۋلادلىرىڭ ئۆز يوللىرىغا سەگەك بولۇپ سەن مېنىڭ ئالدىمدا ماڭغاندەك
    ماڭىدىغان بولسا، ساڭا ئەۋلادىڭدىن ئىسرائىلنىڭ تەختىدە ئولتۇرىدىغان بىر زات كەم
    بولمايدۇ» دەپ بەرگەن ۋەدەڭدە تۇرغايسەن.'
  sus-sus: Yakɔsi, Isirayila Marigi Alatala, i laayidi naxan tongoxi i xa konyi n
    baba Dawuda bɛ, i xa na rakamali. I bara a masen a bɛ, ‹Xa i bɔnsɔɛ fɛntɛn e ɲɛrɛ
    ki ma alɔ i a rabaxi ki naxɛ, e naxa n ma sɛriyɛ binya, mixi nde na e bɔnsɔɛ ya
    ma naxan fama lude Isirayila kibanyi kui abadan.›
  pon-2006: Eri met, Maing KAUN, Koht en Isrel, I patohwan peki komwi en pil ketin
    dadaurete inou teio me komwi ketin wiahiong semei Depit ni omwi mahsanih, ‘I pahn
    kihong uhk ahnsou koaros emen kadaudokomw me pahn wilianuhkedi nanmwarkien Israel,
    ma kadaudokomw kan pahn kin kanahieng oh peikiong ie nin duwen me ke kin wiahiong
    ie.’
  jae-jae: O Apômtau, Israelnêŋ Anôtô, ôŋgôm biŋ, taŋ gôjac mata gêdêŋ nêm sakiŋwaga
    aê tamoc Dawid naŋ ŋanô êsa. Aôm kôsôm gebe ‘Aôm latôm embe ejop tageŋ tonec gebe
    êsa nê lêŋ êmoa aê laŋôcnêmŋa êtôm aôm taŋam wamu gômoa aê laŋôcnêmŋa, go aôm
    ôpô lêna nêm ŋac teŋ êmoa aê laŋôcnêmŋa gebe êŋgôŋ lêpôŋ Israelŋa atom.’
  ksd-ksd: 'Ea, Luluai, ra God kai Israel, una nuk pa bula nam kaum tinata na vamading
    pire David tamagu, ba u ga biti: Gala ra umana natum diat a vanavana ta ra luaina
    matagu da u ga vanavana tana, ma diat a balaure kadia mangamangana, pa una iba
    upi ta tikai pi na ki ta ra kiki na king kai Israel.'
  tur-YTC: Şimdi İsrael'in Tanrısı ey Yahve, hizmetkârın babam David'e, 'İsrael tahtında
    oturmak için önümde bir adam eksik olmayacak, yeter ki çocukların yollarına dikkat
    etsinler, senin önümde yürüdüğün gibi önümde yürüsünler' diye verdiğin sözü tut.
  grc-BRENT: Καὶ νῦν Κύριε ὁ Θεὸς Ἰσραὴλ, φύλαξον τῷ δούλῳ σου Δαυὶδ τῷ πατρί μου
    ἃ ἐλάλησας αὐτῷ, λέγων, οὐκ ἐξαρθήσεταί σου ἀνὴρ ἐκ προσώπου μου καθήμενος ἐπὶ
    θρόνου Ἰσραὴλ, πλὴν ἐὰν φυλάξωνται τὰ τέκνα σου τὰς ὁδοὺς αὐτῶν τοῦ πορεύεσθαι
    ἐνώπιόν μου καθὼς ἐπορεύθης ἐνώπιον ἐμοῦ.
  ind-AYT: Sekarang, ya TUHAN, Allah Israel, peganglah apa yang telah Kaufirmankan
    kepada hamba-Mu Daud, ayahku, dengan berfirman, ‘Keturunanmu yang akan duduk di
    atas takhta Israel tidak akan terputus di hadapan-Ku, asalkan keturunanmu tetap
    memelihara jalannya dan hidup di hadapan-Ku sama seperti kamu hidup di hadapan-Ku.’
  nya-nya: “Ndipo tsopano, Inu Yehova Mulungu wa Israeli, sungani zimene munalonjeza
    kwa abambo anga Davide, mtumiki wanu, pamene munati, ‘Sudzasowa munthu wokhala
    pamaso panga pa mpando waufumu wa Israeli, ngati ana ako adzasamalira mayendedwe
    awo mokhulupirika monga iwe wachitira.’
  hrv-hrv: 'Sada, Jahve, Bože Izraelov, ispuni svome sluzi, ocu mome Davidu, što si
    obećao kad si rekao: ''Neće ti preda mnom nestati nasljednika koji bi sjedio na
    izraelskom prijestolju, samo ako tvoji sinovi budu čuvali svoje putove hodeći
    po mojem zakonu kako si ti hodio preda mnom.'''
  mps-mps: “Tama megi da, te God, te Israel dabego Genuai Bidi, eno nageba te nago
    gasa bomai po te eno aya Devit dali dąų wali pode te nageba hanalu obao,” wali.
    “Nago agaba te tama po wali, ‘Devit, te nago wai puluba hanigo te wali po sesemane
    sogo bugagia wali peyu, tama eno gedude dolo biliyu, te nago ebo tiwai gilama
    ebaso da, teda sesemane sogo te eno nago hanide te bidi me deli te Israel bagego
    king pedalumainu yaibao,’ wali.
  tpi-tpi: Na nau God, Bikpela bilong mipela Israel, mi askim yu long tingim tu dispela
    arapela promis yu bin mekim long papa bilong mi, Devit. Yu bin tokim em olsem,
    ‘Devit, sapos ol lain pikinini bilong yu i bihainim mi gut oltaim na ol i wokabaut
    stret long ai bilong mi, olsem yu save mekim, orait oltaim bai mi larim wanpela
    man long lain bilong yu i kamap king bilong Israel.’
  dan-1931: 'Så hold da nu, HERRE, Israels Gud, hvad du lovede din Tjener, min Fader
    David, da du sagde: En Efterfølger skal aldrig fattes dig til at sidde på Israels
    Trone for mit Åsyn, når kun dine Sønner vil tage Vare på deres Vej og vandre for
    mit Åsyn, som du har gjort.'
  vie-OVCB: 'Bây giờ, lạy Chúa là Đức Chúa Trời của Ít-ra-ên, xin Chúa giữ lời hứa
    với Đa-vít, là đầy tớ Chúa và là cha con. Vì Ngài đã phán: ‘Nếu con cháu con thận
    trọng trong nếp sống, và đi theo đường lối Ta như con đã đi, thì trước mặt Ta,
    con sẽ chẳng bao giờ thiếu người ngồi trên ngôi Ít-ra-ên.’'
  guj-2017: હવે પછી, હે ઇઝરાયલના પ્રભુ ઈશ્વર, તમારા સેવક મારા પિતા દાઉદને જે વચન તમે
    આપ્યું છે તે તેમના પ્રત્યે પાળો; એટલે કે, ‘મારી આગળ તમને ઇઝરાયલના રાજ્યાસન પર
    બેસનાર માણસની ખોટ પડશે નહિ, જો જેમ તું મારી આગળ ચાલ્યો, તેમ મારી સમક્ષ ચાલવા તારા
    વંશજોએ સાવચેત રહેવું.’
  pon-2006A: Eri met, Maing KAUN, Koht en Isrel, I patohwan peki komwi en pil ketin
    dadaurete inou teio me komwi ketin wiahiong semei Depit ni omwi mahsanih, ‘I pahn
    kihong uhk ahnsou koaros emen kadaudokomw me pahn wilianuhkedi nanmwarkien Israel,
