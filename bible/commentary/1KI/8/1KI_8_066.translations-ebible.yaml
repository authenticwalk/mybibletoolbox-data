verse: 1KI.008.066
translations:
  mal-C: അടുത്തദിവസം അദ്ദേഹം ജനത്തെ പറഞ്ഞയച്ചു. യഹോവ തന്റെ ദാസനായ ദാവീദിനും തന്റെ
    ജനമായ ഇസ്രായേലിനുംവേണ്ടി ചെയ്ത സകലനന്മകളെയും ഓർത്ത് അവർ ആനന്ദിക്കുകയും ആഹ്ലാദിക്കുകയും
    ചെയ്തു; അവർ രാജാവിനെ ആശീർവദിക്കുകയും സ്വഭവനങ്ങളിലേക്കു മടങ്ങിപ്പോകുകയും ചെയ്തു.
  deu-TKW: Am achten Tag aber entließ er das Volk. Und sie verabschiedeten sich vom
    König und gingen hin in ihre Heimat fröhlich und gutes Muts wegen all' des Guten,
    das Jahwe seinem Knechte David und seinem Volk Israel erwiesen hatte.
  lin-lin: Na mokolo ya mwambe, Salomo azongisaki bato. Bongo bato bapambolaki ye
    mpe bazongaki na bandako na bango ya kapo na esengo mpe na nsayi na mitema mpo
    na bolamu nyonso oyo Yawe asalelaki Davidi, mowumbu na Ye, mpe Isalaele, bato
    na Ye.
  eng-LSV: On the eighth day he has sent the people away, and they bless the king,
    and go to their tents, rejoicing and glad of heart for all the good that YHWH
    has done to His servant David, and to His people Israel.
  eng-GNV: 'And the eight day he sent the people away: and they thanked the King and
    went vnto their tentes ioyous and with glad heart, because of al the goodnesse
    that the Lord had done for Dauid his seruant, and for Israel his people.'
  eng-WEBSTER: 'On the eighth day he sent the people away: and they blessed the king,
    and went to their tents joyful and glad of heart for all the goodness that the
    LORD had done for David his servant, and for Israel his people.'
  nhw-BL: Huan quema tlanqui ilhuichihuaj Salomón quinnahuatijtejqui nochi nopa israelitame.
    Huan inijuanti yajque ininchajchaj ica paquilistli. Huan quitlascamatilijtiyajque
    TOTECO por nopa Tlanahuatijquetl Salomón huan para nochi catli cuali TOTECO quichijtoya
    por itequipanojca David huan nochi israelitame.
  swh-ONEN: Siku iliyofuata, aliwaruhusu watu waondoke. Wakambariki mfalme, kisha
    wakaenda nyumbani, wakiwa na mashangilio na furaha rohoni kwa ajili ya mambo yote
    mema ambayo Bwana ametenda kwa ajili ya Daudi mtumishi wake na watu wake Israeli.
  bba-bba: Sɔ̃ɔ nɔɔbɑ itɑse, yerɑ Sɑlomɔɔ u ben bɑɑwure kɑrɑ, mɑ bɑ nùn domɑru kuɑ.
    Yen biru bɑ sĩɑ ben yɛnusɔ kɑ nuku dobu kɑ bɔri yɛndu, durom mɛ Yinni Gusunɔ u
    win bɔ̃ɔ Dɑfidi kɑ win tɔmbu Isirelibɑ kuɑn sɔ̃.
  eng-KJVCPB: 'On the eighth day he sent the people away: and they blessed the king,
    and went unto their tents joyful and glad of heart for all the goodness that the
    Lord had done for David his servant, and for Israel his people.'
  luo-luo: Kinyne nomiyo ji thuolo mar ke. Negigwedho ruoth mi gidhi e miechgi, ka
    gimor kendo giil e chunygi nikech gik moko duto mabeyo mane Jehova Nyasaye osetimo
    ni jatichne Daudi kod joge Israel.
  meu-meu: Bena dina ihataurahanina ai ia ese taunimanima na e siaidia oho; bena idia
    ese hanua pavapavana e hanamoa, bena edia ruma ela mai moaledia bona mai lalo-namodia
    ida, Iehova ena hahenamo idoinai ena hesiai tauna David bona ena bese Israel latadiai
    e hahedinaraia dainai.
  npi-ULB: आठौँ दिनमा तिनले मानिसहरूलाई बिदा दिए, र तिनीहरूले राजालाई धन्यको भने अनि
    परमप्रभुले आफ्ना दास दाऊद र आफ्नो जाति इस्राएलको निम्ति गर्नुभएका सबै असल कार्यको
    कारण हर्षित र आनन्दित हृदयसाथ तिनीहरू आ-आफ्ना घरतर्फ लागे ।
  yor-yor: Ní ọjọ́ kẹjọ ó rán àwọn ènìyàn lọ. Wọ́n súre fún ọba, wọ́n sì lọ sí ilé
    wọn pẹ̀lú ayọ̀ àti inú dídùn fún gbogbo ohun rere tí Olúwa ti ṣe fún Dafidi ìránṣẹ́
    rẹ̀, àti fún Israẹli ènìyàn rẹ̀.
  pes-OPCB: روز بعد سلیمان مردم را مرخص کرد و آنها به خاطر تمام برکاتی که خداوند به
    خدمتگزار خود داوود و قوم خویش اسرائیل عطا کرده بود با خوشحالی به شهرهای خود بازگشتند
    و برای سلامتی پادشاه دعا کردند.
  tgl-ULB: Sa ika-walong araw, pinauwi niya ang mga tao, at kanilang pinagpala ang
    hari at umuwi sila sa kanilang tahanan ng may kagalakan at masayang mga puso dahil
    sa lahat ng kabutihan na pinakita ni Yahweh kay David, na kaniyang lingkod, at
    sa Israel, na kaniyang bayan.
  cbu-NT: Ashirangsin, ichingaru wanasir iwatsparangusin anuritam zar taarshipeewatam
    mang' kisshitisin, naataranganaya. Yuwaa Apanll wanasir anshuchpat tputs chinarangu
    anoo parangusin, mang' kapung ksaranganaya. Ashirangu Apanll tatsamoorangiya yuwaa
    Dapiyarinpatini tsiyatarangu Israelchicheem tputsi anootsi. Ashiriya, na kamaneena
    yuwaa Apanllee pang' ungirtarangana anootsi.
  hui-hui: Horo timbuni uruni hai halu Solomono ibugua wali agali uruni tini dalu
    dai bidaba lene. Ani biyagola nde wali agali tigua Solomono ibugua biyarunaga
    ka̱i̱ lalu Anduane Homogohanda Solomono mo bayale helonaga bi lahalu pene. Ti
    andaga pugu pugu bialu howa Anduane Homogohanda ibunaga biabe biahaga Debidi lamialu
    buleore lalu lo winiyago ibunaga Isaraele wali agali biamogo bialu biaore biyadagonaga
    turu haga bima tini dalu dai bigi bini.
  mya-mya: ရှစ်​ရက်​မြောက်​သော​နေ့​၌​မင်း​ကြီး​သည်​လူ​တို့ အား မိ​မိ​တို့​ရပ်​ရွာ​များ​သို့​ပြန်​စေ​တော်​မူ​၏။
    ထို​သူ​အ​ပေါင်း​တို့​သည်​လည်း​မင်း​ကြီး​အား ထော​မ​နာ​ပြု​ကြ​ပြီး​လျှင် ထာ​ဝ​ရ​ဘု​ရား
    ၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့် ကိုယ်​တော်​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ခံ​ယူ​ရ​ရှိ​သည့်
    ကျေး​ဇူး​တော်​ကြောင့်​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ မိ​မိ​တို့​ရပ်​ရွာ​များ​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: ཉིན་བརྒྱད་པར་རྒྱལ་པོས་མི་ཚོགས་འགྲོ་རུ་བཅུག་པ་ལ། ཁོ་ཚོས་རྒྱལ་པོར་སྨོན་འདུན་ཞུས་ནས་དགའ་དགའ་སྤྲོ་སྤྲོའི་ངང་རང་རང་གི་ཡུལ་དུ་ལོག་གོ
    །ཁོ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱི་དཱ་བིད་དང་། ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་མཛད་པའི་བཀའ་དྲིན་རྣམས་མཇལ་ཞིང་སེམས་ལ་དགའ་སྤྲོ་སྐྱེས་སོ།
    །
  sna-sna: Pazuva rakatevera akaita kuti vanhu vaende. Vanhu vakaropafadza mambo vakaenda
    kumisha yavo vane rufaro mumwoyo mavo nokuda kwezvinhu zvakanaka zvose Jehovha
    zvaakanga aitira muranda wake Dhavhidhi navanhu vake Israeri.
  spa-BLM: Al octavo día despidió al pueblo, que bendijo al rey y se fue a sus tiendas
    alegres y contentos de corazón por toda la bondad que Yahvé había mostrado a su
    siervo David y a su pueblo Israel.
  cac-cac: Axo yic ix lajvi q'uin̈ chi' jun, ix tac'ajcan eb' anima chi' yuj vin̈aj
    rey Salomón chi'. Ix yalanpax vach' lolonel eb' d'a vin̈. Ix lajvi chi' ix pax
    eb' d'a spat. Ix te tzalaj eb' yuj masanil tas vach' ix sc'ulej Jehová yed' vin̈
    schecab' aj David yed' eb' schon̈ab' Israel.
  swh-ULB: Na ilipofika siku ya nane aliwatawanya watu, nao wakambariki mfalme kisha
    wakaenda nyumbani kwao kwa furaha na mioyo ya shangwe kwa wema wote ambao BWANA
    alimwonyesha Daudi, mtumishi wake, na kwa watu wake, Israeli.
  bel-bel: На восьмы дзень Саламон адпусьціў народ. І дабраславілі цара і пайшлі ў
    намёты свае, радуючыся і вяселячыся ў сэрцы за ўсё добрае, што зрабіў Гасподзь
    рабу Свайму Давіду і народу Свайму Ізраілю.
  deu-ELBBK: Am achten Tag entließ er das Volk; und sie segneten den König und gingen
    nach ihren Zelten, fröhlich und guten Mutes wegen all des Guten, das der HERR
    seinem Knecht David und seinem Volk Israel erwiesen hatte.
  mbb-OT: Ne hein nepasad haazà is Pista impeulì ni Solomon is menge etew. Mibpenubtuvazan
    dutun te menge etew si Hadì Solomon, ne hein nepasad nemen-ulì dan he melipayen
    tenged te langun he meupiya he mibeelan te Nengazen diyà te suluǥuen din he si
    David wey ziyà te menge etew zin he menge Israilihanen.
  mal-2015: എട്ടാംദിവസം അവൻ ജനത്തെ വിട്ടയച്ചു; അവർ രാജാവിനെ അഭിനന്ദിച്ചു, യഹോവ തന്റെ
    ദാസനായ ദാവീദിന്നും തന്റെ ജനമായ യിസ്രായേലിന്നും ചെയ്ത എല്ലാനന്മയെയും കുറിച്ചു സന്തോഷവും
    ആനന്ദവുമുള്ളവരായി തങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പോയി.
  rmc-rmc: O Šalamun pro ochtoto džives bičhaďa le manušen khere. On savore les chudle
    te lašarel a dojekh lendar džalas khere bare radišagoha vaš savoro lačhipen, so
    o RAJ presikaďa peskre služobňikoske le Davidoske the le Izraelitenge, leskre
    manušenge.
  pes-OPV: و در روز هشتم، قوم را مرخص فرمودو ایشان برای پادشاه برکت خواسته، و با شادمانی
    و خوشدلی به‌سبب تمامی احسانی که خداوند به بنده خود، داود و به قوم خویش اسرائیل
    نموده بود، به خیمه های خود رفتند.
  ron-1924: Ын зиуа а опта, а дат друмул попорулуй. Ши ей ау бинекувынтат пе ымпэрат
    ши с-ау дус ын кортуриле лор весель ши ку инима мулцумитэ пентру тот бинеле пе
    каре-л фэкусе Домнул робулуй Сэу Давид ши попорулуй Сэу Исраел.
  ben-OBCV: পরদিন তিনি লোকজনকে ফেরত পাঠিয়ে দিলেন। তারা রাজামশাইকে ধন্যবাদ জানিয়ে
    ও সদাপ্রভু তাঁর দাস দাউদ ও তাঁর প্রজা ইস্রায়েলের প্রতি যেসব মঙ্গল করেছেন, তার
    জন্য খুশিমনে আনন্দ করতে করতে যে যার ঘরে ফিরে গেল।
  som-som: Oo maalintii siddeedaad ayuu dadkii diray, oo iyana intay boqorkii u duceeyeen
    ayay teendhooyinkoodii tageen iyagoo faraxsan oo qalbigoodu kaga rayraynaya wanaaggii
    oo dhan oo uu Rabbigu u sameeyey addoonkiisii Daa'uud iyo dadkiisii reer binu
    Israa'iilba.
  lat-VUC: 'Et in die octava dimisit populos: qui benedicentes regi, profecti sunt
    in tabernacula sua lætantes, et alacri corde super omnibus bonis quæ fecerat Dominus
    David servo suo, et Israël populo suo.'
  eng-ASVBT: On the eighth day he sent the people away; and they blessed the king,
    and went unto their tents joyful and glad of heart for all the goodness that Jehovah
    had shown unto David his servant, and to Israel his people.
  ita-1885: L'ottavo giorno egli licenziò il popolo; ed essi benedissero il re, e
    se ne andarono alle loro stanze, allegri e lieti di cuore, per cagione di tutti
    i beni che il Signore avea fatti a Davide, suo servitore, e ad Israele, suo popolo.
  eng-LXXUP: 'And on the eighth day he sent away the people: and they blessed the
    king, and each departed to his tabernacle rejoicing, and their heart was glad
    because of the good things which the Lord had done to his servant David, and to
    Israel his people.'
  eng-ULB: On the eighth day he sent the people away, and they blessed the king and
    went to their homes with joyful and glad hearts for all the goodness that Yahweh
    had shown to David, his servant, and to Israel, his people.
  spa-VBL: Un día después Salomón envió al pueblo a casa. Bendijeron al rey y se fueron
    a casa, llenos de alegría y felices por todas las cosas buenas que el Señor había
    hecho por su siervo David y por su pueblo Israel.
  fra-_FOB: Le huitième jour il renvoya le peuple; et ils bénirent le roi et s'en
    allèrent dans leurs demeures, joyeux et heureux de tout le bien que l'Éternel
    avait fait à David, son serviteur, et à Israël, son peuple.
  mal-mal: എട്ടാം ദിവസം അവൻ ജനത്തെ വിട്ടയച്ചു; അവർ രാജാവിനെ അഭിനന്ദിച്ചു; യഹോവ തന്റെ
    ദാസനായ ദാവീദിനും തന്റെ ജനമായ യിസ്രായേലിനും ചെയ്ത എല്ലാ നന്മകളെയും ഓർത്ത് സന്തോഷവും
    ആനന്ദവുമുള്ളവരായി തങ്ങളുടെ കൂടാരങ്ങളിലേക്ക് പോയി.
  urd-GVR: Do haftoṅ ke bād Sulemān ne Isrāīliyoṅ ko ruḳhsat kiyā. Bādshāh ko barkat
    de kar wuh apne apne ghar chale gae. Sab shādmān aur dil se ḳhush the ki Rab ne
    apne ḳhādim Dāūd aur apnī qaum Isrāīl par itnī mehrbānī kī hai.
  suz-BL: मिनु आ दीसा मेकोमी मुर आन कली आन खिं सोइक्‍ती‍मी बाक्‍त। मिनु मेकोपुकीम
    पिप कली ठेयब सेल्‍मे बाक्‍त। मिनु परमप्रभु यावेमी आ गेय पाइब दाऊद नु आ मुर इस्राएली
    आन कली रिम्‍शो पशो तशा, ग्‍येरना ग्‍येरन आन आन खिं लमा बाक्‍त।
  ita-1927: L’ottavo giorno licenziò il popolo; e quelli benedirono il re, e se n’andarono
    alle loro tende allegri e col cuore contento pel tutto il bene che l’Eterno avea
    fatto a Davide, suo servo, e ad Israele, suo popolo.
  ckb-ckb: ڕۆژی دواتر خەڵکەکەی بەڕێکرد، جا داوای بەرەکەتیان بۆ پاشاکە کرد و بە شادمانی
    و دڵخۆشییەوە چوونەوە ماڵەکانیان، بەهۆی ئەو هەموو چاکەیەی کە یەزدان لەگەڵ داودی
    بەندەی و ئیسرائیلی گەلی خۆی کردی.
  eng-BBE: And on the eighth day he sent the people away, and, blessing the king,
    they went to their tents full of joy and glad in their hearts, because of all
    the good which the Lord had done to David his servant and to Israel his people.
  kan-OKCV: ಎಂಟನೆಯ ದಿನದಲ್ಲಿ ಅವನು ಜನರಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಕೊಡಲು, ಆಗ ಅವರು ಅರಸನನ್ನು
    ಆಶೀರ್ವದಿಸಿ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕನಾದ ದಾವೀದನಿಗೂ, ತನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೂ ಮಾಡಿದ ಸಮಸ್ತ
    ಉಪಕಾರದ ನಿಮಿತ್ತ ಅವರು ಹೃದಯದಲ್ಲಿ ಆನಂದಭರಿತರಾಗಿ ಸಂತೋಷಪಡುತ್ತಾ ಅವರವರ ಡೇರೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: எட்டாம் நாளிலே மக்களுக்கு விடைகொடுத்து அனுப்பினான்; அவர்கள் ராஜாவை வாழ்த்தி,
    யெகோவா தமது ஊழியக்காரனாகிய தாவீதுக்கும் தமது மக்களாகிய இஸ்ரவேலுக்கும் செய்த எல்லா
    நன்மைக்காகவும் சந்தோஷப்பட்டு மனமகிழ்ச்சியோடு தங்களுடைய வீடுகளுக்குப் போனார்கள்.
  spa-RV-1909: 'Y el octavo día despidió al pueblo: y ellos bendiciendo al rey, se
    fueron á sus estancias alegres y gozosos de corazón por todos los beneficios que
    Jehová había hecho á David su siervo, y á su pueblo Israel.'
  ron-BTF: În ziua a opta a trimis poporul; şi ei au binecuvântat pe împărat şi au
    mers la corturile lor bucuroşi şi veseli în inimă pentru tot binele pe care DOMNUL
    îl făcuse servitorului său, David, şi lui Israel, poporul său.
  eng-WEBP: On the eighth day he sent the people away; and they blessed the king,
    and went to their tents joyful and glad in their hearts for all the goodness that
    the LORD had shown to David his servant, and to Israel his people.
  eng-FBV: One day later Solomon sent the people home. They blessed the king and went
    home, full of joy and happy for all the good things that the Lord had done for
    his servant David and for his people Israel.
  nld-1939: Op de achtste dag liet hij het volk gaan. Zij namen afscheid van den koning,
    en gingen met opgewekt hart naar huis, blij als ze waren over al het goede, dat
    Jahweh voor David, zijn dienaar, en voor Israël, zijn volk, had gedaan.
  nch-BL: Huan quema tanqui ilhuichihuaj, Salomón quinnahuatijtejqui nochi nopa israelitame.
    Huan inijuanti yajque ininchajchaj ica paquilisti. Huan quitascamatilijtiyajque
    TOTECO por nopa Tanahuatijquet Salomón huan por nochi cati cuali TOTECO quichijtoya
    ica itequipanojca David huan nochi israelitame.
  vie-1934: Ngày thứ tám, vua cho dân sự về; dân chúc phước cho vua, đi trở về trại
    mình, lấy làm mừng rỡ vui lòng về mọi sự tốt lành mà Đức Giê-hô-va đã làm cho
    Đa-vít, kẻ tôi tớ Ngài, và cho Y-sơ-ra-ên, dân sự của Ngài.
  hin-CV: आठवें दिन राजा ने सभा को विदा किया. प्रजा ने राजा के लिए शुभकामनाओं के शब्द
    कहे और बहुत ही आनंद के साथ अपने-अपने घर लौट गए. उनके आनंद का विषय था याहवेह द्वारा
    उनके सेवक दावीद और उनकी प्रजा इस्राएल के ऊपर दिखाई गई दया.
  spa-BES: Y al octavo día despidió a la gente y bendiciendo al rey, fueron a sus
    casas alegres llenos de alegría y alegría en sus corazones, por todo el bien que
    el Señor le había hecho a David, su siervo, y a Israel su pueblo.
  tdx-tdx: Nampolie’e amy andro fahavaloy ondatio, naho nandriañe’ iareo i mpanjakay
    naho songa noly mb’an-kiboho’e mb’eo an-drebeke naho añ’ arofo mifale ty amo hene
    hasoa nanoe’ Iehovà amy Davide mpitoro’ey vaho am’ Israele ondati’eo.
  tha-KJV: ในวั​นที​่แปดพระองค์ทรงให้ประชาชนกลับ เขาทั้งหลายก็ถวายพระพรแด่​กษัตริย์
    และกลับไปสู่​เต็นท์​ของตน ด้วยจิตใจชื่นบานและยินดี เนื่องด้วยความดีทั้งสิ้นซึ่งพระเยโฮวาห์ทรงกระทำแก่​ดาว​ิดผู้​รับใช้​ของพระองค์
    และแก่อิสราเอลประชาชนของพระองค์
  por-BR-2018: E no oitavo dia despediu ao povo; e eles, bendizendo ao rei, foram-se
    às suas moradas alegres e jubilosos de coração por todo o bem que o SENHOR havia
    feito ao seu servo Davi, e ao seu povo Israel.
  deu-ELO: Am achten Tage entließ er das Volk; und sie segneten den König und gingen
    nach ihren Zelten, fröhlich und guten Mutes wegen all des Guten, das Jehova seinem
    Knechte David und seinem Volke Israel erwiesen hatte.
  eng-WYC-2018: And in the eighth day he delivered the peoples, which blessed the
    king, and went forth into their tabernacles, and they were glad and of joyful
    heart on all the goods that God had done to David, his servant, and to Israel,
    his people. (And on the eighth day he let the people go, who blessed the king,
    and went back to their homes, and they were glad and had joyful hearts for all
    the good things that God had done for his servant David, and for his people Israel.)
  epo-epo: En la oka tago li forsendis la popolon; kaj ili benis la reĝon, kaj iris
    al siaj tendoj, gajaj kaj ĝojantaj pro la tuta bono, kiun la Eternulo faris al
    Sia servanto David kaj al Sia popolo Izrael.
  uig-PIN: Sǝkkizinqi künidǝ u hǝlⱪni ⱪayturdi; ular padixaⱨning bǝhtini tilidi; andin
    ular Pǝrwǝrdigarning Ɵz ⱪuli Dawutⱪa wǝ hǝlⱪi Israilƣa ⱪilƣan yahxiliⱪliri üqün
    ⱪǝlbidǝ xad-huram bolup ɵz ɵy-qedirlirigǝ ⱪaytip kǝtti.
  beo-beo: 'Eso godoane, Soloumane da dunu huluane ilia diasuga buhagima:ne asunasi.
    Ilia huluane ema nodone sia:ne, ilia diasuga hahawane buhagi. Bai hahawane dogolegele
    hou bagade amo Hina Gode da Ea hawa: hamosu dunu Da:ibidima amola Ea fi Isala:ili
    dunuma i dagoi, amo ilia da dawa:i.'
  tpi-OTNT: Ol dispela bikpela de i pinis, na long de bihain Solomon i salim ol manmeri
    i go bek long ples bilong ol. Na ol manmeri i tok tenkyu long king long olgeta
    samting em i bin mekim, na ol i askim Bikpela long mekim gut long em. Na taim
    ol i go ol i amamas tru, long wanem, ol i tingting long olgeta gutpela samting
    Bikpela i bin mekim long ol Israel, ol manmeri bilong en, bilong inapim dispela
    promis em i bin mekim long wokman bilong en, Devit.
  hau-SA: A rana ta biye sai ya sallame mutane. Suka sa wa sarki albarka, sa’an nan
    suka watse zuwa gida, da farin ciki, da murna a zukatansu saboda kyawawan abubuwan
    da Ubangiji ya yi domin bawansa Dawuda, da kuma mutanensa Isra’ila.
  uig-LAT: Sekkizinchi künide u xelqni qayturdi; ular padishahning bextini tilidi;
    andin ular Perwerdigarning Öz quli Dawutqa we xelqi Israilgha qilghan yaxshiliqliri
    üchün qelbide shad-xuram bolup öz öy-chédirlirige qaytip ketti.
  nde-nde: Ngosuku olulandelayo inkosi yabachitha. Bayibusisa inkosi basuka baya emakhaya
    abo, belentokozo bejabula ezinhliziyweni zabo ngakho konke okuhle uThixo ayekwenzele
    inceku yakhe uDavida kanye labantu bakhe bako-Israyeli.
  ton-ton: '‌ʻI hono valu ʻoe ʻaho naʻa ne fekau ʻae kakai ke ʻalu: pea naʻa nau fakafetaʻi
    ki he tuʻi, pea naʻa nau ʻalu ki honau ngaahi fale ʻi he nekeneka mo e loto fiefia
    koeʻuhi ko e ngāue lelei kotoa pē ʻaia naʻe fai ʻe Sihova maʻa Tevita ko ʻene
    tamaioʻeiki, pea koeʻuhi ko ʻIsileli ko ʻene kakai.'
  ces-1613: Dne pak osmého propustil lid. Kteříž požehnavše krále, odešli do obydlí
    svých, radujíce se a veselíce se v srdci ze všech dobrých věcí, kteréž učinil
    Hospodin Davidovi služebníku svému a Izraelovi lidu svému.
  eng-WMB: On the eighth day he sent the people away; and they blessed the king, and
    went to their tents joyful and glad in their hearts for all the goodness that
    the LORD had shown to David his servant, and to Israel his people.
  tam-TCV: அடுத்தநாள் அரசன் மக்களை அனுப்பிவிட்டான். அவர்கள் அரசனை வாழ்த்தி, யெகோவா
    தமது அடியவனாகிய தாவீதுக்கும், தனது மக்களான இஸ்ரயேலருக்கும் செய்த எல்லா நன்மைகளுக்காகவும்
    மனதில் சந்தோஷமும், மகிழ்ச்சியும் கொண்டவர்களாய் தங்கள் வீடுகளுக்குப் போனார்கள்.
  ceb-ULB: Sa ikawalo ka adlaw gipapauli niya ang katawhan, gipanalanginan nila ang
    hari ug namauli sa ilang mga panimalay nga puno sa kasadya ug sa kalipay sa kasingkasing
    tungod sa tanang kaayohan nga gipakita ni Yahweh kang David, ang iyang sulugoon,
    ug sa iyang katawhan sa Israel.
  pol-UBG: A w ósmym dniu odprawił lud. Błogosławili króla i rozeszli się do swoich
    namiotów radośni i ciesząc się w swoich sercach z powodu całego dobra, które PAN
    wyświadczył Dawidowi, swemu słudze, oraz Izraelowi, swemu ludowi.
  agr-agr: Nunú jiista ashimdaekamtai, kanag tsawajag apu Salomón aents aidaun ashí
    kumpamauwai. Dutikam ditashkam Tuke Pujuu Davitan pegkegnum yayaak, ditanashkam
    dutiksag pegkegnum yaigbau asag, apu Salomógkan kumpamawag pegkegnum yumigkis
    shiig aneas waketjajui.
  kyc-kyc: Dopa piyaminyipa yuu mange lama karo dokopa Solomoneme wambu dupwa anda
    pena leya. Kamongo dokome banya kendemande Dapiti baa elyape keta pisingi renge
    maiyuo dee banya Isaraele wambu dupwa keta maiyuo piya dokona nakama peparaeme
    baa lakandapala rae maiyuo anda peyami.
  urd-GVU: دو ہفتوں کے بعد سلیمان نے اسرائیلیوں کو رُخصت کیا۔ بادشاہ کو برکت دے کر
    وہ اپنے اپنے گھر چلے گئے۔ سب شادمان اور دل سے خوش تھے کہ رب نے اپنے خادم داؤد
    اور اپنی قوم اسرائیل پر اِتنی مہربانی کی ہے۔
  deu-1912: Und er ließ das Volk des achten Tages gehen. Und sie segneten den König
    und gingen hin zu ihren Hütten fröhlich und guten Muts über all dem Guten, das
    der HERR an David, seinem Knecht und an seinem Volk Israel getan hatte.
  ntj-ntj: '@see-verse:1KI.008.065'
  kan-2017: ಎಂಟನೆಯ ದಿನ ಜನರಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಲು ಅವರು ಅರಸನನ್ನು ವಂದಿಸಿ ಯೆಹೋವನು
    ತನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೂ ತನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರಿಗೂ ಮಾಡಿದ ಸರ್ವೋಪಕಾರಗಳನ್ನು ನೆನದು
    ಆನಂದಚಿತ್ತರಾಗಿ, ಹರ್ಷಿಸುತ್ತಾ ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ತೆರಳಿದರು.
  yap-yap: Me rofen ni meruk me pag Solomon e girdi’ ngar sulod nga taferad. Ma yad
    gubin nra pininged e magaer ngak, miyad sul nga taferad ni kar felfelan’gad ni
    bochan urngin e pin’en ni bfel’ nike pi’ SOMOL ngak e tapigpig rok i David nge
    yu Israel ni girdi’ rok.
  hlt-MCSB: A hnin rhet dongah pilnam te a tueih tih manghai te yoethen a paekuh.
    BOEIPA loh a sal David ham neh a pilnam Israel ham a saii hnothen cungkuem ham
    kohoe neh lungbuei then la a dap te a paan uh.
  mdy-ETH: ሳላሳ ኬሎና ዓሳ ፔ ቤዞ ቤዞ ዴንዳንዳጉዲ ዴሮ ቢያ ሴሎሞኔ ዳኬኔ፤ ዒማና ዴራ ቢያ ዒዛ ዓንጄኔ፤ ሃሣ ናንጊና ናንጋ
    ጎዳ ፔ ዓይላሢ ዳውቴና ዒዛ ዴሮ ዒስራዔኤሌ ዓሶናም ማዼ ኮዦ ባኮና ቢያ ዎዛዺ ዎዛዺ ፔ ማኣሪ ማኣሪ ዓሳ ዴንዴኔ።
  twi-ASANTE: Afahyɛ no twaam no, Salomo maa ɔmanfoɔ no kɔɔ wɔn kurom. Wɔrekɔ no nyinaa
    na wɔrehyira ɔhene no. Na wɔn nyinaa nyaa ahosɛpɛ ne ahotɔ, ɛfiri sɛ, Awurade
    ne ne ɔsomfoɔ Dawid ne Israelfoɔ adi no yie.
  eng-WEBU: On the eighth day he sent the people away; and they blessed the king,
    and went to their tents joyful and glad in their hearts for all the goodness that
    the LORD had shown to David his servant, and to Israel his people.
  wal-wal: Wonttetta gallassi kawoi asaa moissiis; asai kawuwaa anjjidi, GODAI ba
    ashkkaraa Daawitayyoonne ba asaa Israa7eelayyo oottido kehatettan ufaittiiddinne
    wozanappe pashkkiiddi, ba soo ba soo biis.
  spa-PDDPT: Al octavo día despidió al pueblo. Ellos bendijeron al rey y se fueron
    a sus tiendas gozosos y alegres de corazón por todo el bien que Yavé mostró a
    su esclavo David y su pueblo Israel.
  gun-gun: Ngaru oikoa py oito araa py ma omondoukapa heta va'e kuery, ha'e rã ha'e
    kuery ju ogueroayvu porã okuapy nguvixa. Ha'e gui mae ma oje'oipa ju ngoo katy,
    ovy'a ete ha'e opy'a py oguerovy'a reve opa mba'e py Senhor guembiguai Davi pe
    ojapoague, ha'e ojeupegua Israel kuery pe guive.
  ilo-ULB: Iti maikawalo nga aldaw, pinagawidna dagiti tattao, ket binendisioanda
    ti ari ken nagawidda kadagiti pagtaenganda nga addaan kinaragsak ken rag-o kadagiti
    pusoda gapu kadagiti amin a kinaimbag nga impakita ni Yahweh kenni David, nga
    adipenna, ken kadagiti tattaona nga Israelita.
  kpg-kpg: I di walu laangi, gei Solomon ga hagau nia daangada gi nadau hale. Digaula
    gu hagaamu huogodoo a mee, guu hula gi nadau hale mo di tenetene, idimaa i nia
    mee huogodoo a Dimaadua ne haga maluagina dana dangada hai hegau go David mo ana
    gau Israel.
  uig-ARA: سەككىزىنچى كۈنىدە ئۇ خەلقنى قايتۇردى؛ ئۇلار پادىشاھنىڭ بەختىنى تىلىدى؛
    ئاندىن ئۇلار پەرۋەردىگارنىڭ ئۆز قۇلى داۋۇتقا ۋە خەلقى ئىسرائىلغا قىلغان ياخشىلىقلىرى
    ئۈچۈن قەلبىدە شاد-خۇرام بولۇپ ئۆز ئۆي-چېدىرلىرىگە قايتىپ كەتتى.
  sus-sus: A xi fu nun suuli nde, mangɛ naxa ɲama bɛɲin e xa gbilen e xɔnyi. E naxa
    duba mangɛ bɛ, e fa gbilen e xɔnyi sɛɛwɛ kui, Alatala xa hinnɛ xa fe ra a xa konyi
    Dawuda nun a xa ɲama Isirayila mabiri.
  pon-2006: Ni kawaluhn rahn Solomon ahpw ketin kadarirailpeseng ni imwarail kan.
    Irail koaros ahpw kapingahla Solomon, oh pwurpeseng ni imwarail kan pereperenki
    soahng koaros me KAUN-O ketikihong sapwellime ladu Depit oh pil ong sapwellime
    aramas en Israel.
  jae-jae: Gêdêŋ bêc kêtu 8 Salomo kêkêŋ lau sêc êliŋ-êliŋ. Ma êsêac sêjam mec kiŋ
    ma sêja nêŋ malac totêntac ŋajamgeŋ ma têtu samuc kêtu moasiŋ samob, taŋ Apômtau
    kêtôc gêdêŋ nê sakiŋwaga Dawid to nê lau Israel naŋ.
  ksd-ksd: Ta ra valavutuluna bung Solomon i ga pala vue ra tarai, ma dia ga tata
    vadoane ra king, ma dia ga vana ta kadia umana pal na mal ma ra gugu ta ra bala
    i diat ure ra varmari nina ra Luluai i ga tul tar ia tai David kana tultul ma
    pire Israel kana tarai.
  tur-YTC: Sekizinci gün halkı gönderdi. Ve kralı kutsayıp çadırlarına gittiler; çünkü
    Yahve'nin hizmetkârı David'e ve halkı İsrael'e gösterdiği bütün iyiliklerden ötürü
    yürekleri sevinçli ve neşeliydi.
  grc-BRENT: Καὶ ἐν τῇ ἡμέρᾳ τῇ ὀγδόῃ ἐξαπέστειλε τὸν λαόν· καὶ εὐλόγησαν τὸν βασιλέα,
    καὶ ἀπῆλθεν ἕκαστος εἰς τὰ σκηνώματα αὐτοῦ χαίροντες· καὶ ἀγαθὴ ἡ καρδία ἐπὶ τοῖς
    ἀγαθοῖς οἷς ἐποίησε Κύριος τῷ Δαυὶδ δούλῳ αὐτοῦ, καὶ τῷ Ἰσραὴλ λαῷ αὐτοῦ.
  ind-AYT: Pada hari ke-8, dia menyuruh bangsa itu pergi. Mereka memberkati raja dan
    pulang ke tenda-tenda mereka dengan hati yang bersukacita dan bergembira atas
    segala kebaikan yang telah TUHAN lakukan kepada Daud, hamba-Nya serta Israel,
    umat-Nya.
  nya-nya: Pa tsiku lachisanu ndi chitatu Solomoni anawuza anthu kuti apite kwawo.
    Anthuwo anathokoza mfumu ndipo kenaka anapita kwawo mokondwa ndi mosangalala mʼmitima
    mwawo chifukwa cha zinthu zabwino zimene Yehova anachitira mtumiki wake Davide
    ndi anthu ake Aisraeli.
  hrv-hrv: Zatim je osmoga dana otpustio ljude; oni su blagosivljali kralja i odlazili
    svojim kućama, veseli i zadovoljna srca zbog svega dobra što ga je Jahve učinio
    svome sluzi Davidu i narodu svome Izraelu.
  mps-mps: Te genuai bodolu muani side bidali te silama, tama te nosali Solomongo
    te we bidi dabe augwa buluba ma tagala palali. Tama te we bidi dabego te kingba
    usu da po weyu, te tigidali sę agai te elama, te augwaligo te Genuai Bidiba hanaluyu,
    te agaba wiegi yai sę bugagia emainu yali. Tama augwali pabo sogo te augwali
    wiegi yai homu pemene mu yali, magi baso meni, te Genuai Bidigo te Israel dabe
    augwaliba te tigidali wiegi yai sę yali homu kone palama tiali, te aga we bidi
    augwaliba te sę yai, te aga sę bidi Devit dali te dąų walali po tigidali te
    usu nagasu te tama tiai dao.
  tpi-tpi: Ol dispela bikpela de i pinis, na long de bihain Solomon i salim ol manmeri
    i go bek long ples bilong ol. Na ol manmeri i tok tenkyu long king long olgeta
    samting em i bin mekim, na ol i askim Bikpela long mekim gut long em. Na taim
    ol i go ol i amamas tru, long wanem, ol i tingting long olgeta gutpela samting
    Bikpela i bin mekim long ol Israel, ol manmeri bilong en, bilong inapim dispela
    promis em i bin mekim long wokman bilong en, Devit.
  dan-1931: Ottendedagen lod han Folket gå, og de velsignede Kongen og drog hver til
    sit, glade og vel til Mode over al den Godhed, HERREN havde vist sin Tjener David
    og sit Folk Israel.
  vie-OVCB: Ngày thứ tám, vua cho dân về. Họ chúc phước lành cho vua và lên đường.
    Trên đường về, lòng họ rộn rã vui mừng về mọi điều tốt đẹp Chúa Hằng Hữu làm cho
    Đa-vít, đầy tớ Ngài, và cho Ít-ra-ên, dân Ngài.
  guj-2017: આઠમે દિવસે રાજાએ લોકોને વિદાય કર્યા અને તેઓએ રાજાને આશીર્વાદ આપ્યો. જે
    સર્વ ભલાઈ પોતાના સેવક દાઉદ અને પોતાના ઇઝરાયલી લોકો પર ઈશ્વરે કરી હતી તેથી મનમાં
    હર્ષ તથા આનંદ કરતા તેઓ પોતપોતાને ઘરે ગયા.
  pon-2006A: Ni kawaluhn rahn Solomon ahpw ketin kadarirailpeseng ni imwarail kan.
    Irail koaros ahpw kapingahla Solomon, oh pwurpeseng ni imwarail kan pereperenki
    soahng koaros me KAUN-O ketikihong sapwellime ladu Depit oh pil ong sapwellime
    aramas en Israel.
  por-BRBSL: No oitavo dia ele mandou o povo embora; e eles abençoaram o rei, e foram
    para suas tendas alegres e alegres em seus corações por toda a bondade que Javé
    havia mostrado a Davi, seu servo, e a Israel, seu povo.
  cth-cth: Hnin 8 hnin vah tamimaya teh a ban sak awh. Siangpahrang teh ahnimouh ni
    yawhawi a poe awh teh, BAWIPA ni a san Devit hoi a tami Isarelnaw hanelah, a sak
    e ahawinae naw kecu dawk lungthin nawmnae hoi, lunghawinae hoi, amamae rim dawk
    a cei awh.
  twi-twi: Afahyɛ no twaa mu no, Salomo maa ɔmanfo no kɔɔ wɔn kurom. Wɔrekɔ no nyinaa
    na wɔrehyira ɔhene no. Na wɔn nyinaa nyaa ahosɛpɛw ne ahotɔ, efisɛ Awurade ne
    ne somfo Dawid ne Israelfo adi no yiye.
  hlt-hlt: A hnin rhet dongah pilnam te a tueih tih manghai te yoethen a paekuh. BOEIPA
    loh a sal David ham neh a pilnam Israel ham a saii hnothen cungkuem ham kohoe
    neh lungbuei then la a dap te a paan uh.
  tbz-SIM: Diyiè niínnì yiè kòo kpɑ̀ɑ̀tìi cɑu mbɛnìtìbɛ̀, kɛ̀ bɛ̀ɛ kɔtɛní kɛ́mɔɔ Kuyie
    nkó mɛsɑ̀ɑ̀ nho ĩ́nkɛ̀ bɑ́ wè kòo kò nho cĩ́ɛ̃̀tɛ̀. Kɛ̀ diwɛ̀ì mbɛ̀ bo ti Yiɛ̀
    nKuyie ndɔ̀ɔ̀mɛ̀ mɛsɑ̀ɑ̀ nku kóo tɔ̃ntì Dɑfiti nɛ̀ ku nìtìbɛ̀ Isidɑyɛɛribɛ.
  msy-2020: Aruer ekiar kaba gɨvazɨma, amɨmzaraghan Solomon gumazamiziba ua me amadima,
    me uamategha uan nguibabar zui. Egha gumazamiziba atrivim me ganɨngizir biziba
    bagha a mɨnabagha, God deragh atrivim damuasa me an azai. Me fo, Ikiavɨra Itir
    God uan ingangarir gumazim Devit ko, dɨkɨrɨzir akamɨn gɨn ghua, uan gumazamiziba
    Israelia deraghavɨra me gami. Egha me uamategha ghua, bizir aghuir kabagh nɨghnɨgha
    bar akongegha uan nguibabar zui.
  dop-dop: Kʋyɑkʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkʋ wule kɛ wulɑʋ yɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ. Ɩlɛnɑ
    pɑ́ polo pɑ́ sɛɛ-ɩ, nɑ pɑɑ wei ɩ́ kpe ɩ tɛ nɑ lɑŋhɛɛlɛ. Mpi tɔ, Tɑcɑɑ lɑpɑ ɩ tǝmlɛ
    tʋ Tɑfiiti nɑ ɩ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋpɑntʋ.
  azb-azb: Səkkizinci gün Süleyman xalqı buraxdı. Onlar padşaha xeyir-dua verib Rəbbin
    qulu Davuda və xalqı İsrailə etdiyi bütün yaxşılıqlara görə sevinclə və şad ürəklə
    öz evlərinə getdilər.
  eng-DBY: On the eighth day he sent the people away; and they blessed the king, and
    went to their tents, joyful and glad of heart for all the goodness that Jehovah
    had done to David his servant, and to Israel his people.
  hin-2017: फिर आठवें दिन उसने प्रजा के लोगों को विदा किया। और वे राजा को धन्य, धन्य,
    कहकर उस सब भलाई के कारण जो यहोवा ने अपने दास दाऊद और अपनी प्रजा इस्राएल से की
    थी, आनन्दित और मगन होकर अपने-अपने डेरे को चले गए।
  wol-KYG: Bésub juróom ñetteel ba nag Buur yiwi mbooloo ma, ñu ñaanal ko, daldi dellu
    seeni xayma, ci biir mbégte ak xol bu sedd ci mboolem lu baax la Aji Sax ji defal
    Daawuda jaamam ba, ak Israyil, ñoñam.
  eng-YLT: On the eighth day he hath sent the people away, and they bless the king,
    and go to their tents, rejoicing and glad of heart for all the good that Jehovah
    hath done to David His servant, and to Israel His people.
  eng-WYC-2017: And in the eighth day he delivered the peoples, which blessed the
    king, and went forth into their tabernacles, and they were glad and of joyful
    heart on all the goods that God had done to David, his servant, and to Israel,
    his people.
  eng-WMBB: On the eighth day he sent the people away; and they blessed the king,
    and went to their tents joyful and glad in their hearts for all the goodness that
    the LORD had shown to David his servant, and to Israel his people.
  urd-GVH: दो हफ़तों के बाद सुलेमान ने इसराईलियों को रुख़सत किया। बादशाह को बरकत देकर
    वह अपने अपने घर चले गए। सब शादमान और दिल से ख़ुश थे कि रब ने अपने ख़ादिम दाऊद
    और अपनी क़ौम इसराईल पर इतनी मेहरबानी की है।
  rug-rug: Meke pa rane vina vesu si garunu pule ni e Solomone sari doduru tie pa
    dia popoa. Mana nia rina tie sa dia baṉara meke tiqe pule pa dia popoa. Qetu hola
    ni rini pa bulodia sari doduru ginugua leadi sapu ele tavete poni nia e Zihova
    se Devita sa Nana nabulu meke sari doduru Nana tinoni Izireli.
  gaz-gaz: Innis guyyaa itti aanutti namoota of irraa geggeesse. Isaanis waan gaarii
    Waaqayyo garbicha ofii isaa Daawitii fi saba ofii isaa Israaʼeliif hojjete hundaaf
    mooticha eebbisanii ililchaa garaa isaanii keessatti gammadaa mana isaaniitti
    galan.
  fra-LSG: Le huitième jour, il renvoya le peuple. Et ils bénirent le roi, et s’en
    allèrent dans leurs tentes, joyeux et le cœur content pour tout le bien que l’Éternel
    avait fait à David, son serviteur, et à Israël, son peuple.
  yal-yal: Xi solomasɛxɛde lɔxɔni, a yi yamaan beɲin. E yi duba mangan xa, e siga
    e konni, e sɛwaxi e bɔɲɛni fe faɲin birin na Alatala naxan nabaxi Dawuda xa, a
    walikɛna, e nun Isirayila a yamana.
  haw-1868: A i ka walu o ka la hookuu ae la oia i na kanaka; a hoomaikai aku la lakou
    i ke alii, a hele aku i, ko lakou mau hale lole, e hauoli ana me ka olioli o ka
    naau no ka pono a pau a Iehova i hana mai ai no Davida i kana kauwa, a me ka Iseraela
    i kona poe kanaka.
  arb-NAV: وَفِي الْيَوْمِ الخَامِسِ عَشَرَ بَعْدَ الْعِيدِ، صَرَفَ سُلَيْمَانُ الشَّعْبَ،
    فَبَارَكُوهُ وَتَوَجَّهُوا إِلَى مَنَازِلِهِمْ بِقُلُوبٍ يَغْمُرُهَا الْفَرَحُ
    وَالْغِبْطَةُ مِنْ أَجْلِ كُلِّ الْخَيْرَاتِ الَّتِي أَبْدَاهَا الرَّبُّ نَحْوَ
    دَاوُدَ عَبْدِهِ، وَنَحْوَ شَعْبِهِ إِسْرَائِيلَ.
  ewe-ewe: Esi ŋu ke la, edo mɔ ameawo wodzo. Woyra fia la hafi dzo yi aƒe me; dzidzɔ
    kple aseyetsotso yɔ woƒe dziwo me ɖe nu nyui siwo katã Yehowa wɔ na eƒe dɔla,
    David kple eƒe dukɔ, Israel la ta.
  eng-LEE: On the eighth day he dismissed the people, and they blessed the king; and
    they went unto their tents joyful and glad of heart, because of all the good that
    the Lord had done for David his servant, and for Israel his people.
  asm-FB: পাছত অষ্টম দিনা তেওঁ লোকসকলক বিদায় দিলে আৰু তেওঁলোকে ৰজাক ধন্যবাদ কৰি,
    যিহোৱাই তেওঁৰ দাস দায়ুদ আৰু তেওঁৰ প্ৰজা ইস্ৰায়েল লোকসকললৈ কৰা মঙ্গলৰ কাৰণে আনন্দিত
    আৰু সন্তুষ্ট হৈ নিজ নিজ তম্বুলৈ গুচি গ’ল।
  sus-A: عَ شِ قُ نُن سُولِ ندٍ، مَنفّ نَشَ حَمَ بّحِن عٍ شَ فبِلٍن عٍ شْنيِ. عٍ نَشَ
    دُبَ مَنفّ بّ، عٍ قَ فبِلٍن عٍ شْنيِ سّيوّ كُي، عَلَتَلَ شَ هِننّ شَ قٍ رَ عَ
    شَ كٌنيِ دَوُدَ نُن عَ شَ حَمَ عِسِرَيِلَ مَبِرِ.
  fra-SBL: Le huitième jour, il renvoya le peuple ; ils bénirent le roi et s'en allèrent
    dans leurs tentes, joyeux et contents dans leur cœur, à cause de toute la bonté
    que Yahvé avait manifestée à David, son serviteur, et à Israël, son peuple.
  hbo-hbo: בַּיֹּ֤ום הַשְּׁמִינִי֙ שִׁלַּ֣ח אֶת־הָעָ֔ם וַֽיְבָרֲכ֖וּ אֶת־הַמֶּ֑לֶךְ
    וַיֵּלְכ֣וּ לְאָהֳלֵיהֶ֗ם שְׂמֵחִים֙ וְטֹ֣ובֵי לֵ֔ב עַ֣ל כָּל־הַטֹּובָ֗ה אֲשֶׁ֨ר
    עָשָׂ֤ה יְהוָה֙ לְדָוִ֣ד עַבְדֹּ֔ו וּלְיִשְׂרָאֵ֖ל עַמֹּֽו׃
  piu-2006: '@see-verse:1KI.008.065'
  kik-kik: Mũthenya ũrĩa warũmĩrĩire akĩĩra andũ acio mainũke. Makĩrathima mũthamaki
    magĩcooka makĩinũka makenete na maiguĩte wega ngoro, nĩ ũndũ wa maũndũ mothe mega
    marĩa Jehova ekĩte nĩ ũndũ wa ndungata yake Daudi na nĩ ũndũ wa andũ ake a Isiraeli.
  fra-NCL: Le huitième jour il renvoya le peuple. Et ils bénirent le roi, et s’en
    allèrent dans leurs demeures, joyeux et le cœur content pour tout le bien que
    Yahweh avait fait à David, son serviteur, et à Israël, son peuple.
  cek-AK: Ni tazetto naah loe, siangpahrang to tahamhoihaih paek o moe, angmacae im
    ah amlaem o boih; a tamna David hoi angmah ih kami Israel caanawk khaeah Angraeng
    mah kahoih hmuennawk boih sak pae pongah, palungthin anghoehaih hoiah koi o.
  cuk-cuk: Iba-gwinmaknaid-oibosgua, Salomón dulemar-naesognanaidga napi-sognai gualid,
    degimaloye. Geb a-dulemar, Rey-Salomónʼgi nued binsananai gusmalad. Bela e-neg-e-negse
    nade gusmalad. Nadmargu, Bab-Jehová Davidʼga-ibmar-nuegan-imaksadba, degine, Israel-dulemarga-ibmar-nuegan-imaksabalidba,
    weligwar na itonadapi gusmalad.
  uig-CYR: Сәккизинчи күнидә у хәлиқни қайтурди; улар падишаниң бәхитини тилиди; андин
    улар Пәрвәрдигарниң Өз қули Давутқа вә хәлқи Исраилға қилған яхшилиқлири үчүн
    қәлбидә шат-хурам болуп өз өй-чедирлиригә қайтип кәтти.
  tel-2017: ఎనిమిదో రోజు అతడు ప్రజలను అనుమతించగా వారు రాజును ప్రశంసించి యెహోవా తన
    దాసుడైన దావీదుకూ తన ప్రజలైన ఇశ్రాయేలీయులకూ చేసిన మేళ్లను బట్టి సంతోషిస్తూ ఆనంద
    భరితులై తమ తమ నివాసాలకు తిరిగి వెళ్ళారు.
  hat-BSA: Nan uityèm jou a, li te voye pèp la ale, e yo te beni wa a. Epi yo te ale
    nan tant pa yo ranpli avèk jwa, kontan nan kè pou tout bonte ke SENYÈ a te montre
    a David, sèvitè li, e a Israël, pèp Li a.
  kos-kos: Ke len se akoalkosr, Solomon el supwalik mwet uh nu yen selos. Elos nukewa
    kaksakunul ac som nu yen selos ke engan, ke sripen mwe insewowo nukewa ma LEUM
    GOD El sang nu sel David, mwet kulansap lal, ac nu sin mwet Israel, mwet lal.
  hbo-WLC: בַּיּ֤וֹם הַשְּׁמִינִי֙ שִׁלַּ֣ח אֶת־הָעָ֔ם וַֽיְבָרֲכ֖וּ אֶת־הַמֶּ֑לֶךְ
    וַיֵּלְכ֣וּ לְאָהֳלֵיהֶ֗ם שְׂמֵחִים֙ וְט֣וֹבֵי לֵ֔ב עַ֣ל כָּל־הַטּוֹבָ֗ה אֲשֶׁ֨ר
    עָשָׂ֤ה יְהוָה֙ לְדָוִ֣ד עַבְדּ֔וֹ וּלְיִשְׂרָאֵ֖ל עַמּֽוֹ׃
  ibo-ibo: Nʼụbọchị nke na-eso ya, o zilagara ndị ahụ niile. Ha gọziri eze, laakwa
    nʼụlọ ha, nʼịṅụrị ọṅụ na obi ụtọ nʼihi ihe ọma niile nke Onyenwe anyị meere ohu
    ya Devid, na ndị ya Izrel.
  ory-ory: ଅଷ୍ଟମ ଦିନରେ ସେ ଲୋକମାନଙ୍କୁ ବିଦାୟ କରନ୍ତେ, ସେମାନେ ରାଜାଙ୍କୁ ଧନ୍ୟବାଦ କଲେ, ପୁଣି,
    ସଦାପ୍ରଭୁ ଆପଣା ଦାସ ଦାଉଦଙ୍କ ପ୍ରତି ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲ ପ୍ରତି ଯେସବୁ ମଙ୍ଗଳ ଦେଖାଇଥିଲେ,
    ତହିଁ ସକାଶୁ ଆନନ୍ଦିତ ଓ ହୃଷ୍ଟଚିତ୍ତ ହୋଇ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ଗଲେ।
  wmt-wmt: '@see-verse:1KI.008.065'
  chk-chk: Iwe, sorotän ewe rän Salomon a afeilai ekewe aramas. Iwe, ra afeiöchü ewe
    king o feila ngeni en me lenian fän meseik me pwapwan leluker pokiten ekewe feiöch
    meinisin ewe Samol mi Lapalap a awora ngeni Tafit nöün we chon angang, pwal ngeni
    nöün kewe aramasen Israel.
  rop-rop: En langa det namba 8 dei Salaman bin jandimbek ebribodi langa olabat ronwan
    kemp. Deibin ol preisimbat im en deibin gobek gudbinjiwei dumaji YAWEI bin kain
    en dum detmatj gudbala ting blanga im wekinmen Deibid en ol im pipul langa Isreil.
  ukr-1871: На восьмий же день відпустив Соломон нарід. І благословили вони царя й
    розійшлись по домівках своїх, радїючи в серцї задля всього доброго, що виявив
    Господь слузї свойму Давидові й народові свойму Ізраїлеві.
  deu-1951: Am achten Tage entließ er das Volk. Und sie segneten den König und gingen
    hin zu ihren Hütten, fröhlich und guten Mutes, wegen all des Guten, das der HERR
    an seinem Knechte David und an seinem Volke Israel getan hatte.
  eng-JPS: On the eighth day he sent the people away, and they blessed the king, and
    went unto their tents joyful and glad of heart for all the goodness that the LORD
    had shown unto David His servant, and to Israel His people.
  srp-1865: A u osmi dan otpusti narod; i blagosloviše cara i otidoše k šatorima svojim
    radujuæi se i veseleæi se u srcu za sve dobro što uèini Gospod Davidu sluzi svojemu
    i Izrailju narodu svojemu.
  lug-lug: Ku lunaku olwaddirira abantu ne basabira Kabaka omukisa, n’abasiibula ne
    baddayo ewaabwe nga basanyuka era nga bajaguza mu mutima olw’ebirungi byonna Mukama
    bye yali akoledde Dawudi omuddu we n’abantu be Isirayiri.
  heb-heb: ביום השמיני שלח את העם ויברכו את המלך וילכו לאהליהם שמחים וטובי לב על כל
    הטובה אשר עשה יהוה לדוד עבדו ולישראל עמו׃
  ben-IRV: অষ্টম দিনের তিনি লোকদের বিদায় দিলেন। সদাপ্রভু তাঁর দাস দায়ূদ ও তাঁর লোক
    ইস্রায়েলীয়দের প্রতি যে সব মঙ্গল করেছেন তার জন্য আনন্দিত ও খুশী হয়ে লোকেরা রাজাকে
    ধন্যবাদ দিয়ে নিজের নিজের বাড়ি চলে গেল।
  pan-pan: ਅੱਠਵੇਂ ਦਿਨ ਉਸ ਨੇ ਲੋਕਾਂ ਨੂੰ ਵਿਦਿਆ ਕੀਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਅਸੀਸ ਦਿੱਤੀ
    ਅਤੇ ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਉਸ ਸਾਰੀ ਭਲਿਆਈ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਤੇ ਆਪਣੀ
    ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਕੀਤੀ ਸੀ ਉਹ ਖੁਸ਼ੀ ਤੇ ਮਨ ਦੀ ਅਨੰਦਤਾਈ ਨਾਲ ਚਲੇ ਗਏ।
  mya-JVB: ရှစ် ရက်မြောက်သောနေ့ ၌ လူ များတို့ကို လွှတ်လိုက် တော်မူ၏။ သူတို့သည် ရှင်
    ဘုရင်ကို ကောင်းကြီး ပေးလျက် ၊ ထာဝရဘုရား သည် မိမိ ကျွန် ဒါဝိဒ် နှင့် မိမိ လူ ဣသရေလ
    အမျိုးသားတို့၌ ပြု တော်မူသမျှ သော ကျေးဇူး တော်ကြောင့် ၊ ဝမ်းမြောက် ရွှင်လန်း လျက်
    မိမိ တို့နေရာ သို့ ပြန် သွားကြ၏။
  tbg-tbg: Ho vira qararaa Soromonuva vaiinti nahenti nititomanta, vika avuhainaa
    vaiinti vira Kotiva koqema amitaarire tivake nai maaqa nai maaqa vura. Noravano
    Kotiva nai kaiqa vaiinti Devitirara ˻te minti minti irerave˼ tu uvava vivau vaumantara
    ti, vika nái muntukaqihai koqe umanta quaheha vura.
  hmo-hmo: Dina namba 8 dekenai Solomona ese taunimanima ia siaia lao. Idia ibounai
    ese Solomona idia hanamoa, bona edia ruma dekenai idia lao, mai edia moale bona
    mai edia lalona namo danu, Lohiabada ese iena hanamoa ibounai, be iena hesiai
    tauna Davida, bona iena bese Israela dekenai ia hedinaraia dainai.
  urd-urd: और आठवें दिन उसने उन लोगों को रुख़सत कर दिया। तब उन्होंने बादशाह को मुबारकबाद
    दी, और उस सारी नेकी के ज़रिए' जो ख़ुदावन्द ने अपने बन्दा दाऊद और अपनी क़ौम इस्राईल
    से की थी, अपने डेरों को दिल में ख़ुश और ख़ुश होकर लौट गए।
  rus-SYN: В восьмой день Соломон отпустил народ. И благословили царя и пошли в шатры
    свои, радуясь и веселясь в сердце о всем добром, что сделал Господь рабу Своему
    Давиду и народу Своему Израилю.
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ ↄ̃ à ń kɛ̃́, ↄ̃ aa lɛzàwà, aa tà ń bɛ ń pↄnao.
    An pↄ kɛ̀na yãmaa pↄ́ Dii kɛ̀ a zↄ̀blena Davidi ń a gbɛ̃́ Isailiↄnɛ píi yã́
    musu.
  tcz-CHONGTHU: Hiche golvah hi a kichaisoh phat in, Solomon in miho chu a incheh
    a asol tan ahi. Amahon lengpa chu phatthei aboh un kipah tahle thanom tah in ain
    uva a kinung le tauvin ahi. Ajeh chu Pakai hi alhacha David ding leh Israel mipite
    dingin apha lheh jengin ahi.
  mar-mar: नंतर शलमोनाने सर्वांना घरोघरी परतायला सांगितले. राजाला धन्यवाद देऊन, त्याचा
    निरोप घेऊन सर्वजण परतले. परमेश्वराचा सेवक दावीद आणि इस्राएलचे सर्व लोक यांचे परमेश्वराने
    कल्याण केले म्हणून ते आनंदात होते.
  qub-qub: Fista ushaynaga intërupita shamoj runacunata «marcayquiman-cama cuticuyna»
    niran. Chaura paycunaga rayta «allilla goyaycuy Tayta» niycärir wasinman-cama
    cushisha aywacuran Davidta, llapan Israelcunata Tayta Dios alli yanapashanpita.
  bqp-bqp: A gↄrↄ sↄraakↄ̃de zĩ à ń gbárɛ, akũ ò lɛ́ zàa ò tà ń bɛa kũ pↄnnao. Ń
    pↄ kɛ̀ nna yã mana kũ Dikiri kɛ̀ a zↄ̀bleri Dauda kũ a gbɛ̃ Isarailanↄnɛ pínki
    yãi.
  hat-hat: Sou wityèm jou a, Salomon voye tout moun tounen lakay yo. Yo tout t'ap
    fè lwanj li, y' al lakay yo ak kè kontan, paske sa te fè yo plezi pou wè tout
    benediksyon Seyè a te bay David, sèvitè l' la, ansanm ak pèp Izrayèl li a.
  eng-BSB: On the fifteenth day Solomon sent the people away. So they blessed the
    king and went home, joyful and glad in heart for all the good things that the
    LORD had done for His servant David and for His people Israel.
  eng-WEBPB: On the eighth day he sent the people away; and they blessed the king,
    and went to their tents joyful and glad in their hearts for all the goodness that
    the LORD had shown to David his servant, and to Israel his people.
  kbq-kbq: Hagi musema hu knamo'ma vagaregeno'a Solomoni'a ana vahe'tmina huzmantege'za
    agrira asomuke hunente'za nozmirega tusi muse nehu'za vu'za e'za hu'naze. Na'ankure
    Ra Anumzamo'a eri'za ne'a Devitine, maka Israeli vahe'enena eri knare huzmante'ne.
  nhe-BL: Huan quema tlanqui ilhuichihuaj Salomón quinnahuatijtejqui nochi nopa israelitame.
    Huan inijuanti yajque ininchajchaj ica paquilistli. Huan quitlascamatilijtiyajque
    TOTECO ipampa nopa Tlanahuatijquetl Salomón huan para nochi tlen cuali TOTECO
    quichijtoya ipampa itlatequipanojca David huan nochi israelitame.
  bus-bus: À gurↄ sↄraagↄ̃dee zĩ à ń gbáɛ, ben aↄ̃ lɛ́ zàa aↄ̃ tà ń bɛ kↄ̃n pↄnnaao.
    Aↄ̃ pↄↄ kɛ̀ nna yã maaa kɛ̀ Dii kɛ̀ a zↄ̀bleri Dauda kↄ̃n a gbɛ̃ Isarailinↄnɛ
    píngi yãnzi.
  gub-BL: 8 haw 'ar mehe Xàrumàw omono kar teko waneko haw pe wà kury. — Emur neze'egatu
    ureruwihaw Xàrumàw rehe kury, i'i teko paw Tupàn pe wà. A'e re oho wà. Hurywete
    Tupàn ma'e ikatu ma'e paw wemiruze'eg Tawi pe hemimono kwer rehe wà, wemiaihu
    Izaew pe hemimono kwer rehe wà no.
  eng-DRA: 'And on the eighth day he sent away the people: and they blessed the king,
    and went to their dwellings rejoicing, and glad in heart for all the good things
    that the Lord had done for David his servant, and for Israel his people.'
