    no. Emu'e ikatu ma'e iapo haw rehe ne wà nehe. A'e mehe, Tupàn, emugyr kar àmàn
    ko ywy rehe nehe. Eremur ko ywy neremiaihu wanupe waneko àwàm tuweharupi àràm
    romo ne.
