verse: 1KI.008.036
translations:
  mal-C: അവിടന്നു സ്വർഗത്തിൽനിന്ന് അതു കേൾക്കണമേ, അവിടത്തെ ദാസരും അവിടത്തെ ജനവുമായ
    ഇസ്രായേലിന്റെ പാപം ക്ഷമിക്കണമേ. അവർ ജീവിക്കേണ്ട ശരിയായ വഴി അങ്ങ് അവരെ പഠിപ്പിക്കണേ,
    അങ്ങയുടെ ജനത്തിന് അവിടന്ന് അവകാശമായി നൽകിയ ദേശത്ത് മഴ വർഷിക്കണേ.
  deu-TKW: so wollest du hören im Himmel und die Sünde deiner Knechte und deines Volkes
    Israel vergeben, wenn du ihnen den guten Weg weisest, auf dem sie wandeln sollen;
    und wollest Regen senden auf dein Land, daß du deinem Volke zum Erbbesitze verliehen
    hast.
  lin-lin: yoka bango wuta na likolo, limbisa masumu ya bawumbu na Yo mpe ya Isalaele,
    bato na Yo, —tango osili kolakisa bango nzela malamu oyo basengeli kolanda— mpe
    tinda mvula na mokili na Yo, mokili oyo opesaki lokola libula epai ya bato na
    Yo.
  eng-LSV: then You hear in the heavens, and have forgiven the sin of Your servants,
    and of Your people Israel, for You direct them [to] the good way in which they
    go, and have given rain on Your land which You have given to Your people for inheritance.
  eng-GNV: Then heare thou in heauen, and pardon the sinne of thy seruants and of
    thy people Israel (when thou hast taught the the good way wherein they may walke)
    and giue raine vpon the land that thou hast giuen to thy people to inherite.
  eng-WEBSTER: Then hear thou in heaven, and forgive the sin of thy servants, and
    of thy people Israel, that thou mayest teach them the good way in which they should
    walk, and give rain upon thy land, which thou hast given to thy people for an
    inheritance.
  nhw-BL: xiquintlacaquili tlen nopona ilhuicac campa tiitztoc, huan xiquintlapojpolhui
    inintlajtlacol motequipanojcahua. Quena, xiquintlapojpolhui moisraelita masehualhua
    huan xiquinnextili nopa cuali ojtli catli monequi quitoquilise. Huan xijtitlani
    atl ipan ni tlali catli techmacatoc timomasehualhua para toaxca.
  swh-ONEN: basi usikie kutoka mbinguni na usamehe dhambi ya watumishi wako, watu
    wako Israeli. Wafundishe njia sahihi ya kuishi na ukanyeshe mvua juu ya nchi uliyowapa
    watu wako kuwa urithi.
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di, kpɑ ɑ bu ben durum suuru kuɑ. A bu swɑɑ
    ɡeɑ sɔ̃ɔsio yè sɔɔ bɑ koo sĩ, kpɑ ɑ de ɡurɑ yu nɛ tem mɛ sɔɔ, mɛ bɛsɛ wunɛn tɔmbu
    sɑ tubi di mi.
  eng-KJVCPB: then hear thou in heaven, and forgive the sin of thy servants, and of
    thy people Israel, that thou teach them the good way wherein they should walk,
    and give rain upon thy land, which thou hast given to thy people for an inheritance.
  luo-luo: to yie mondo iwinjgi gie polo kendo iwene jotichni ma jo-Israel richogi.
    Puonjgi yo makare mar dak kendo iornegi koth e piny mane imiyo jogi kaka girkeni
    margi.
  meu-meu: oi ese guba ai ba kamonai, bena emu hesiai taudia, emu bese Israel, edia
    dika ba gwau tao, bona bae rakalaia dalana namona ba hadibalaidia; bona emu tano,
    emu bese taudia vada o henidia bae ḡaunaia tanona, latanai medu ba hadihoa.
  npi-ULB: स्वर्गमा सुन्नुहोस् र तपाईंका दासहरूसाथै तपाईंको जाति इस्राएलको पाप क्षमा
    गरिदिनुहोस् अनि तिनीहरू कसरी चल्नुपर्ने हो भनी तिनीहरूलाई असल तरिका सिकाउनुहोस्
    । सम्पत्तिको रूपमा तपाईंले आफ्नो जातिलाई दिनुभएको तपाईंको देशमा वृष्टि ल्याइदिनुहोस्
    ।
  yor-yor: nígbà náà ni kí o gbọ́ láti ọ̀run wá, kí o sì dárí ẹ̀ṣẹ̀ àwọn ìránṣẹ́ rẹ
    jì wọ́n, à ní Israẹli, ènìyàn rẹ. Kọ́ wọn ní ọ̀nà tí ó tọ́ láti máa rìn, kí o
    sì rọ òjò sí ilẹ̀ tí ìwọ ti fi fún ènìyàn rẹ fún ìní.
  pes-OPCB: تو از آسمان دعای ایشان را اجابت فرما و گناه بندگان خود را بیامرز و راه
    راست را به ایشان نشان بده و بر زمینی که به قوم خود به ملکیت داده‌ای باران بفرست.
  tgl-ULB: makinig ka sa kalangitan at patawarin ang kasalanan ng iyong mga lingkod
    at ng iyong bayan ng Israel, kung iyong ituturo sa kanila ang tamang bagay kung
    saan sila dapat lumakad. Magpadala ka ng ulan sa iyong lupain, kung saan mo ibinigay
    sa iyong bayan bilang pamana.
  cbu-NT: shiysha anoo kanindamand mazinangcha. Yutaritshishirineetsi tchingangcha,
    Israelchichee tputs wanasir taamaam tayaspatangcha. Sheerush, yuwash shaana watsapuneem
    panarangish anush yusur sinaatsitam sinamaam zanganingcha.
  hui-hui: Anduane Homogo-o í̠ dahuliya andaga howa í̠naga Isaraele wali agali bu
    kamaru dara halu inamebi kini kagomebi ko birimadaru domo wahabe. Ani bialu iname
    mana tigabi bayale ngaru hangu talialu bialu holoma̱ya lawai habe. Ani bialu dindi
    ogo inanaga dindi ogoniore ngelo í̠na bamba inanaga mamaliruhondo mini wirigoria
    iba dalu ibilabe.
  mya-mya: ကောင်း​ကင်​ဘုံ​က​နေ​၍​နား​ထောင်​တော်​မူ​ပါ။ သူ​တို့​လိုက်​ရ​သော​လမ်း​မှန်​ကို​ညွှန်​ပြ​တော်
    မူ​ပါ။ ထို့​နောက်၊ အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော် ၏​လူ​မျိုး​တော်​အား​အ​ပိုင်​ပေး​သ​နား​တော်​မူ
    သည့်​ပြည်​တော်​တွင်​မိုး​ရွာ​စေ​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་གསན་ཏེ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་དང་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་པའི་སྡིག་པར་གུ་ཡངས་མཛད་པ་དང་།
    ཁོ་རྣམས་ལ་བགྲོད་འོས་པའི་ལམ་དྲང་པོ་དེ་སྟོན་ཞིང་། ཁྱེད་ཀྱི་འབངས་མི་ལ་ས་སྐལ་དུ་གནང་བའི་གནས་སུ་ཆར་བ་འབབ་པར་མཛོད་ཅིག
  sna-sna: ipapo inzwai muri kudenga uye mugoregerera chivi chavaranda venyu, vanhu
    venyu Israeri. Vadzidzisei nzira yakanaka yavanofanira kurarama nayo, uye nayisai
    mvura panyika yamakapa vanhu venyu kuti ive nhaka yavo.
  spa-BLM: entonces escucha en el cielo, y perdona el pecado de tus siervos, y de
    tu pueblo Israel, cuando les enseñas el buen camino por el que deben andar; y
    envía la lluvia sobre tu tierra que has dado a tu pueblo como herencia.
  cac-cac: comonoc tzab' d'a satchaan̈ tas scal a on̈ a checab' on̈ tic to a chon̈ab'
    on̈. Tzac'an lajvoc co mul chi', tza ch'oxan junoc b'eyb'al vach' yic sco b'eyb'alej.
    Slajvi chi' jun, tzac'ancot n̈ab' d'a yib'an̈ lum luum ix ac' d'ayon̈ a chon̈ab'
    on̈ tic.
  swh-ULB: basi sikia tokea mbinguni na usamehe dhambi za watumishi wako na za watu
    wako Israeli, utakapowafundisha njia njema inayowapasa; basi uinyeshee mvua nchi
    yako, ambayo uliwapa watu wako kuwa urithi.
  bel-bel: тады пачуй зь неба і даруй грэх рабоў Тваіх і народу Твайго Ізраіля, указаўшы
    ім добры шлях, па якім ісьці, і пашлі дождж на зямлю Тваю, якую Ты даў народу
    Твайму ў спадчыну.
  deu-ELBBK: so höre du im Himmel und vergib die Sünde deiner Knechte und deines Volkes
    Israel, dass du ihnen den guten Weg zeigst, auf dem sie wandeln sollen; und gib
    Regen auf dein Land, das du deinem Volk zum Erbteil gegeben hast.
  mbb-OT: ne pemineǥa nu sikandan diyan te langit. Peseyluwa nu sikandan is menge
    suluǥuen nu he menge etew nu he Israilihanen. Penurua nu sikandan te metazeng
    he kebpengungubpaan, ne peuzani nu is tanà he imbeǥey nu kandan he egkaangken
    dan.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽ കേട്ടു നിന്റെ ദാസന്മാരുടെയും നിന്റെ ജനമായ യിസ്രായേലിന്റെയും
    പാപം ക്ഷമിച്ചു, അവർ നടക്കേണ്ടുന്ന നല്ല വഴി അവരെ ഉപദേശിക്കയും നിന്റെ ജനത്തിന്നു
    അവകാശമായി കൊടുത്ത നിന്റെ ദേശത്തു മഴ പെയ്യിക്കയും ചെയ്യേണമേ.
  rmc-rmc: šun len avri andral o ňebos. Odmuk o bini tire izraelike manušenge, tire
    služobňikenge, sikav len, sar te džal pal tiro drom a de o brišind andre tiri
    phuv, so diňal sar ďeďictvos tire manušenge.
  pes-OPV: آنگاه ازآسمان بشنو و گناه بندگانت و قوم خود اسرائیل را بیامرز و ایشان را
    به راه نیکو که در آن باید رفت، تعلیم ده و به زمین خود که آن را به قوم خویش برای
    میراث بخشیده‌ای، باران بفرست.
  ron-1924: аскултэ-й дин черурь, яртэ пэкатул робилор Тэй ши ал попорулуй Тэу Исраел,
    ынвацэ-й каля чя бунэ пе каре требуе сэ умбле ши сэ тримиць плоае пе пэмынтул
    пе каре л-ай дат де моштенире попорулуй Тэу!
  ben-OBCV: তখন স্বর্গ থেকে তুমি তা শুনো ও তোমার দাসদের, তোমার প্রজা ইস্রায়েলের পাপ
    ক্ষমা কোরো। সঠিক জীবনযাপনের পথ তুমি তাদের শিক্ষা দিয়ো, এবং যে দেশটি তুমি তোমার
    প্রজাদের এক উত্তরাধিকাররূপে দিয়েছ, সেই দেশে তুমি বৃষ্টি পাঠিয়ো।
  som-som: de markaas samada ka maqal, oo dembiga ka cafi addoommadaada iyo dadkaaga
    reer binu Israa'iil, markaad bartid jidka wanaagsan ee waajibka ku ah inay ku
    socdaan, oo roob u soo dir dalkaaga aad dadkaaga dhaxal ahaan u siisay.
  lat-VUC: 'exaudi eos in cælo, et dimitte peccata servorum tuorum, et populi tui
    Israël: et ostende eis viam bonam per quam ambulent, et da pluviam super terram
    tuam, quam dedisti populo tuo in possessionem.'
  eng-ASVBT: then hear thou in heaven, and forgive the sin of thy servants, and of
    thy people Israel, when thou teachest them the good way wherein they should walk;
    and send rain upon thy land, which thou hast given to thy people for an inheritance.
  ita-1885: esaudiscili dal cielo, e perdona a' tuoi servitori, ed al tuo popolo Israele,
    il lor peccato, dopo che tu avrai loro mostrato il buon cammino, per lo quale
    hanno da camminare; e manda la pioggia in su la terra, la quale tu hai data per
    eredità al tuo popolo.
  eng-LXXUP: then thou shalt hear from heaven, and be merciful to the sins of thy
    servant and of thy people Israel; for thou shalt show them the good way to walk
    in it, and thou shalt give rain upon the earth which thou hast given to thy people
    for an inheritance.
  eng-ULB: then listen in heaven and forgive the sin of your servants and of your
    people Israel, when you teach them the good way in which they should walk. Send
    rain on your land, which you have given to your people as an inheritance.
  spa-VBL: entonces escucha desde el cielo y perdona el pecado de tus siervos, tu
    pueblo Israel. Enséñales el buen camino para que puedan andar por él, y envía
    la lluvia sobre la tierra que has dado a tu pueblo como posesión.
  fra-_FOB: Toi, exauce-les des cieux, et pardonne le péché de tes serviteurs et de
    ton peuple d'Israël, après que tu leur auras enseigné le bon chemin par lequel
    ils doivent marcher; et envoie de la pluie sur la terre que tu as donnée en héritage
    à ton peuple.
  mal-mal: അങ്ങ് സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് അങ്ങയുടെ ദാസന്മാരുടെയും അവിടുത്തെ ജനമായ
    യിസ്രായേലിന്റെയും പാപം ക്ഷമിച്ച്, അവർ നടക്കേണ്ടുന്ന നല്ലവഴി അവരെ ഉപദേശിക്കുകയും
    അങ്ങയുടെ ജനത്തിന് അവകാശമായി കൊടുത്ത ദേശത്ത് മഴ പെയ്യിക്കയും ചെയ്യേണമേ.
  urd-GVR: to āsmān par se un kī fariyād sun lenā. Apne ḳhādimoṅ aur apnī qaum Isrāīl
    ko muāf kar, kyoṅki tū hī unheṅ achchhī rāh kī tālīm detā hai. Tab us mulk par
    dubārā bārish barsā de jo tū ne apnī qaum ko mīrās meṅ de diyā hai.
  suz-BL: इर स्‍वर्ग रे मेको आन पुंइशो लोव़ नेंशा, इन गेय पाइब, इन मुर इस्राएली आन
    पाप माफ गेने। मेको आन पचा माल्‍शो शेंदीन। मिनु मेको आन कली गेशो रागीमी रेउ यिपतीन।
  ita-1927: tu esaudiscili dal cielo, perdona il loro peccato ai tuoi servi ed al
    tuo popolo d’Israele, ai quali mostrerai la buona strada per cui debbon camminare;
    e manda la pioggia sulla terra, che hai data come eredità al tuo popolo.
  ckb-ckb: تۆش لە ئاسمانەوە گوێ بگرە و لە گوناهی خزمەتکارەکانت و ئیسرائیلی گەلی خۆت
    خۆشبە، فێری ئەو ڕێگا باشەیان بکە کە دەبێت پێیدا بڕۆن و باران بەسەر خاکەکەتدا ببارێنە،
    ئەوەی بە میرات داوتە بە گەلەکەت.
  eng-BBE: Then give ear in heaven, so that the sin of your servants, and of your
    people Israel, may have forgiveness, when you make clear to them the good way
    in which they are to go; and send rain on your land which you have given to your
    people for their heritage.
  kan-OKCV: ಆಗ ನೀವು ಪರಲೋಕದಿಂದ ಕೇಳಿ, ನಿಮ್ಮ ಸೇವಕರಾದ ಇಸ್ರಾಯೇಲ್ ಜನರ ಪಾಪವನ್ನು ಮನ್ನಿಸಿ,
    ಅವರು ನಡೆಯಬೇಕಾದ ಸನ್ಮಾರ್ಗವನ್ನು ಅವರಿಗೆ ಕಲಿಸಿ, ನಿಮ್ಮ ಜನರಿಗೆ ಬಾಧ್ಯತೆಯಾಗಿ ಕೊಟ್ಟ ಭೂಮಿಯ
    ಮೇಲೆ ಮಳೆಯನ್ನು ಕೊಡಿರಿ.
  tam-2017: பரலோகத்தில் இருக்கிற தேவரீர் கேட்டு, உமது அடியார்களும் உமது மக்களாகிய
    இஸ்ரவேலும் செய்த பாவத்தை மன்னித்து, அவர்கள் நடக்கவேண்டிய நல்வழியை அவர்களுக்குப்
    போதித்து, தேவரீர் உமது மக்களுக்குச் சுதந்திரமாகக் கொடுத்த உமது தேசத்தில் மழை பெய்யக்
    கட்டளையிடுவீராக.
  spa-RV-1909: Tú oirás en los cielos, y perdonarás el pecado de tus siervos y de
    tu pueblo Israel, enseñándoles el buen camino en que anden; y darás lluvias sobre
    tu tierra, la cual diste á tu pueblo por heredad.
  ron-BTF: Atunci ascultă din cer şi iartă păcatul servitorilor tăi şi al poporului
    tău, Israel, ca să îi înveţi calea cea bună pe care ar trebui să umble şi dă ploaie
    peste ţara ta, pe care ai dat-o poporului tău ca moştenire.
  eng-WEBP: then hear in heaven, and forgive the sin of your servants, and of your
    people Israel, when you teach them the good way in which they should walk; and
    send rain on your land which you have given to your people for an inheritance.
  eng-FBV: then hear from heaven and forgive the sin of your servants, your people
    Israel. Teach them the good way so that they can walk on it, and send rain on
    the earth that you have given to your people as their possession.
  nld-1939: luister dan in de hemel, vergeef de zonden van uw dienaar en van Israël,
    uw volk; wijs het de goede weg, die het bewandelen moet, en geef weer regen op
    uw land, dat Gij aan uw volk hebt geschonken als erfdeel.
  nch-BL: xiquintacaquili ten nopona ilhuicac campa tiitztoc, huan xiquintapojpolhui
    inintajtacol motequipanojcahua. Quena, xiquintapojpolhui moisraelita masehualhua
    huan xiquinnextili nopa cuali ojti cati monequi quitoquilise. Huan xijtitani at
    ipan ni tali cati techmacatoc timomasehualhua para toaxca.
  vie-1934: thì xin Chúa ở trên trời hãy dủ nghe, tha tội cho các tôi tớ Chúa, và
    cho dân Y-sơ-ra-ên của Ngài. Xin hãy chỉ cho họ con đường thiện mà họ phải đi,
