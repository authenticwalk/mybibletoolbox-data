  msy-2020: nɨ uan Nguibamɨn ikɨ, e Israelia, nɨn ingangarir gumazamiziba, en azangsɨziba
    baragh, en arazir kuraba gɨn amang. Egh nɨ uan arazir aghuibar en sure damu. Egh
    amozim amadaghtɨ a nguazir nɨ fomɨra e ganɨngizim girɨ.
  dop-dop: Ɩlɛ Tɑcɑɑ, nɩɩ pɑ tɔm kɛ hɑtoo ɩsɔtɑɑ, nɑ ń hɩɩsɩ pɑ ɩsɑɣɑtʋ. Mpi tɔ, pɑ
    kɛ́ nyɑ́ yǝlɑɑ kɛ́, nɑ nyɑ́ tǝmlɛ nyǝ́mɑ. Pǝ wɑɑlɩ, ɩlɛ hʋlɩ-wɛɣɛ ɩsǝnɑ pɑɑ tɔ
    teu tɔ. Ɩlɛnɑ ń yele nɑ tɛʋ nɩɩ tɛtʋ nti n hɑ-wɛ sɩ tǝ́ pǝsɩ pɑ nyǝntʋ tɔ tǝ tɔɔ.
  azb-azb: o vaxt Sən göydə eşit, qullarının və xalqın İsrailin günahını bağışla və
    gedəcəkləri doğru yolu onlara göstər. Xalqına irs kimi verdiyin torpağına da yağış
    göndər.
  eng-DBY: then hear thou in the heavens, and forgive the sin of thy servants, and
    of thy people Israel, when thou teachest them the good way wherein they should
    walk; and give rain upon thy land, which thou hast given to thy people for an
    inheritance.
  hin-2017: और अपने दासों, अपनी प्रजा इस्राएल के पाप को क्षमा करना; तू जो उनको वह
    भला मार्ग दिखाता है, जिस पर उन्हें चलना चाहिये, इसलिए अपने इस देश पर, जो तूने
    अपनी प्रजा का भागकर दिया है, पानी बरसा देना।
  wol-KYG: su boobaa yaw ngalla nangool fa asamaan, te nga jéggale sa bàkkaaru jaam
    ñi, Israyil sa ñoñ. Ngalla xamal leen yoon wu baax wi ñu wara doxe te nga tawal
    sa suuf, si nga joxoon sa ñoñ, muy seen cér.
  eng-YLT: then Thou dost hear in the heavens, and hast forgiven the sin of Thy servants,
    and of Thy people Israel, for Thou directest them the good way in which they go,
    and hast given rain on Thy land which Thou hast given to Thy people for inheritance.
  eng-WYC-2017: hear thou them in heaven, and forgive thou the sins of thy servants,
    and of thy people Israel, and show thou to them a good way, by which they shall
    go, and give thou rain to them upon the land, which thou hast given to them into
    possession.
  eng-WMBB: then hear in heaven, and forgive the sin of your servants, and of your
    people Israel, when you teach them the good way in which they should walk; and
    send rain on your land which you have given to your people for an inheritance.
  urd-GVH: तो आसमान पर से उनकी फ़रियाद सुन लेना। अपने ख़ादिमों और अपनी क़ौम इसराईल
    को मुआफ़ कर, क्योंकि तू ही उन्हें अच्छी राह की तालीम देता है। तब उस मुल्क पर दुबारा
    बारिश बरसा दे जो तूने अपनी क़ौम को मीरास में दे दिया है।
  rug-rug: si Mamu va avoso pa maṉauru. Mamu taleoso ni sari na sinea tadi na Mua
    nabulu sapu sari Mua tie Izireli. Va tumatumae ni Goi si arini sa siraṉa pude
    koa toṉoto, Mamu garunu la nia sa ruku koasa pepeso sapu ele poni ni Goi koari
    na Mua tie pude na dia tinago.
  gaz-gaz: ati samii irraa dhagaʼiitii cubbuu garboota kee saba kee Israaʼel dhiisiif.
    Karaa qajeelaa isaan jiraachuu qaban isaan barsiisi; biyya dhaala gootee saba
    keetiif kennite irrattis bokkaa roobsi.
  fra-LSG: exauce-les des cieux, pardonne le péché de tes serviteurs et de ton peuple
    d’Israël, à qui tu enseigneras la bonne voie dans laquelle ils doivent marcher,
    et fais venir la pluie sur la terre que tu as donnée en héritage à ton peuple!
  yal-yal: nayi, i e xuiin namɛma nɛn kore xɔnna ma, i diɲama nɛn i ya walikɛne yulubine
    ma e nun i ya yamana Isirayila. I e xaran kira faɲin ma e daxa e xa bira naxan
    fɔxɔ ra. I tulen nafa bɔxɔn fari i naxan soxi i ya yamaan yii.”
  iou-iou: '@see-verse:1KI.008.035'
  haw-1868: Alaila e hoolohe mai oe ma ka lani, a e kala mai i ka hewa o kau poe kauwa,
    a me kou poe kanaka Iseraela, i ao mai oe ia lakou i ka aoao maikai e hele ai
    lakou, a e haawi mai hoi i ka ua maluna iho o ka aina au i haawi mai ai i waiwai
    no kou poe kanaka.
  arb-NAV: فَاسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ، وَاصْفَحْ عَنْ خَطِيئَةِ عَبِيدِكَ
    وَشَعْبِكَ إِسْرَائِيلَ، وَعَلِّمْهُمْ سَبِيلَ الْعَيْشِ بِاسْتِقَامَةٍ، وَأَمْطِرْ
    غَيْثاً عَلَى الأَرْضِ الَّتِي وَهَبْتَهَا مِيرَاثاً لِشَعْبِكَ.
  ewe-ewe: ekema se woƒe kokoƒoƒo tso dziƒo eye nàtsɔ wò subɔlawo, wò dukɔ, Israel
    ƒe nu vɔ̃wo ake wo. Fia agbenɔnɔ ƒe mɔ nyuitɔ wo eye nàna tsi nadza ɖe anyigba
    si nèna wo abe woƒe domenyinu ene la dzi.
  eng-LEE: Then do thou hear in heaven, and forgive the sin of thy servants, and of
    thy people Israel; for thou wilt teach them the good way wherein they should walk;
    and give then rain upon thy land, which thou hast given to thy people for an inheritance.
  asm-FB: তেন্তে আপুনি স্বৰ্গত থাকি তাক শুনিব, আৰু আপোনাৰ দাসবোৰৰ আৰু নিজ প্ৰজা ইস্ৰায়েলৰ
    পাপ ক্ষমা কৰি, তেওঁলোকে যাব লগীয়া সজ পথৰ বিষয়ে তেওঁলোকক শিক্ষা দিব আৰু আপুনি
    আপোনাৰ লোকসকলক আধিপত্যৰ অৰ্থে দিয়া দেশত বৰষুণ বৰষাব।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ، عِ شَ عِ شَ كٌنيِيٍ، عِ شَ حَمَ عِسِرَيِلَ
    شَ يُنُبِيٍ شَقَرِ، عِ شَ عِ شَ سّرِيّ قَنيِ مَسٍن عٍ بّ عَلَكٌ عٍ شَ نَ حّرّ
    كِ كٌلٌن، عِ قَ تُنّ رَفٌرٌ عِ شَ بْشِ مَ، عِ نَشَن قِندِ عٍ فبٍ رَ.»
  fra-SBL: alors écoute dans les cieux, et pardonne le péché de tes serviteurs et
    de ton peuple Israël, quand tu leur enseignes la bonne voie dans laquelle ils
    doivent marcher, et fais tomber la pluie sur ton pays que tu as donné en héritage
    à ton peuple.
  hbo-hbo: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע הַשָּׁמַ֗יִם וְסָ֨לַחְתָּ֜ לְחַטַּ֤את עֲבָדֶ֙יךָ֙
    וְעַמְּךָ֣ יִשְׂרָאֵ֔ל כִּ֥י תֹורֵ֛ם אֶת־הַדֶּ֥רֶךְ הַטֹּובָ֖ה אֲשֶׁ֣ר יֽ͏ֵלְכוּ־בָ֑הּ
    וְנָתַתָּ֤ה מָטָר֙ עַל־אַרְצְךָ֔ אֲשֶׁר־נָתַ֥תָּה לְעַמְּךָ֖ לְנַחֲלָֽה׃ ס
  piu-2006: '@see-verse:1KI.008.035'
  kik-kik: hĩndĩ ĩyo ũkaamaigua ũrĩ o kũu igũrũ, na ũrekere ndungata ciaku, andũ aku
    a Isiraeli, mehia mao. Marute mũtũũrĩre ũrĩa mwagĩrĩru, na ũmoirĩrie mbura bũrũri-inĩ
    ũcio waheire andũ aku ũtuĩke igai rĩao.
  fra-NCL: écoutez-les du ciel, pardonnez les péchés de vos serviteurs et de votre
    peuple d’Israël, en leur enseignant la bonne voie dans laquelle ils doivent marcher,
    et faites tomber la pluie sur la terre que vous avez donnée en héritage à votre
    peuple.
  cek-AK: van hoiah tahngai paeh loe, na tamna Israel kaminawk ih zaehaih to tahmen
    pae ah; nihcae pazui hanah loklam kahoih to patuek loe, nangmah ih kaminawk han
    qawk ah na paek ih prae thungah kho angzosak ah.
  cuk-cuk: nibneggi-mai be itogoed. Be-Israel-dulemar-e-isgued be osulogoed. Be-igarba
    nabir nanamalaga, igar-nuedgi be odurdakoed. Geb be-dulamarga, yar-ega-be-uksadgi,
    be dii gannar owibaloed.
  uig-CYR: Сән асманда туруп қулақ селип, қуллириңниң вә хәлқиң Исраилниң гунайини
    кәчүргәйсән; чүнки Сән уларға меңиш керәк болған яхши йолни үгитисән вә Өз хәлқиңгә
    мирас қилип бәргән зиминниң үстигә ямғур яғдурисән!
  tel-2017: నీవు ఆకాశం నుండి విని, నీ దాసులు, నీ ప్రజలైన ఇశ్రాయేలీయులు చేసిన పాపాన్ని
    క్షమించి, వారు నడుచుకోవలసిన మార్గాన్ని వారికి చూపించి, వారికి నీవు స్వాస్థ్యంగా
    ఇచ్చిన భూమి మీద వర్షం కురిపించు.
  hat-BSA: alò, tande nan syèl la e padone peche a sèvitè Ou yo, e a pèp Ou a, Israël.
    Anverite, enstwi yo nan bon chemen nan sila yo ta dwe mache a, e voye lapli sou
    peyi ke Ou te bay a pèp Ou a, ke Ou te bay yo a kòm eritaj la.
  kos-kos: lipsre pre lalos inkusrao me. Nunak munas ke ma koluk lun tokosra ac lun
    mwet Israel, ac luti nu selos in oru ma suwohs. Na kom, O LEUM GOD, fah supwama
    af nu fin facl se sum inge, su kom sang nu sin mwet lom tuh in mwe usru lalos
    nwe tok.
  hbo-WLC: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע הַשָּׁמַ֗יִם וְסָ֨לַחְתָּ֜ לְחַטַּ֤את עֲבָדֶ֙יךָ֙
    וְעַמְּךָ֣ יִשְׂרָאֵ֔ל כִּ֥י תוֹרֵ֛ם אֶת־הַדֶּ֥רֶךְ הַטּוֹבָ֖ה אֲשֶׁ֣ר יֵֽלְכוּ־בָ֑הּ
    וְנָתַתָּ֤ה מָטָר֙ עַל־אַרְצְךָ֔ אֲשֶׁר־נָתַ֥תָּה לְעַמְּךָ֖ לְנַחֲלָֽה׃ ס
  ibo-ibo: Biko, site nʼeluigwe nụrụ ma gbagharakwa mmehie ndị ohu gị, bụ ndị gị Izrel.
    Kuziere ha ezi ụzọ ha ga-esi bie ndụ ma zidata mmiri ozuzo nʼala ahụ nke i nyere
    ndị gị ka ọ bụrụ ihe nketa ha.
  ory-ory: ତେବେ, ତୁମ୍ଭେ ସ୍ୱର୍ଗରେ ଥାଇ ତାହା ଶୁଣ ଓ ସେମାନଙ୍କ ଗନ୍ତବ୍ୟ ସତ୍‍ପଥ ବିଷୟରେ ଶିକ୍ଷା
    ଦେଇ ଆପଣା ଦାସମାନଙ୍କର ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ପାପ କ୍ଷମା କର; ପୁଣି, ତୁମ୍ଭ ଲୋକମାନଙ୍କର ଅଧିକାରାର୍ଥେ
    ଦତ୍ତ ତୁମ୍ଭ ଦେଶ ଉପରେ ବୃଷ୍ଟି କର।
  wmt-wmt: '@see-verse:1KI.008.035'
  chk-chk: mürin kopwe aüselingeer me läng o amusala än noum kewe chon angang ekewe
    aramasen Israel tipis. Iwe, kopwe aiti ngeniir mine a pwüng pwe repwe föri. Mürin
    kopwe apüngätiu üt won fanüom, ewe fanü ka ngeni noum aramas pwe repwe fanüeni.
  rop-rop: yu lisin langa olabat brom det skai. Larramgo fri det king en ola pipul
    brom Isreil brom olabat nogudbalawei. Titjimbat olabat blanga dumbat ola raitwan
    ting. Afta na yu jandim rein langa dijan kantri blanga yu, weya yubin gibit langa
    yu pipul olabat blanga abum olagija.
  ukr-1871: Тодї почуй на небі, й прости гріхи слуг твоїх й народу твого Ізраїля,
    вказавши їм добру путь, щоб нею простували, й пошли дощ на землю твою, що надїлив
    єси народові твойму в наслїдню державу.
  deu-1951: so wollest du es hören im Himmel und die Sünde deiner Knechte und deines
    Volkes Israel vergeben, indem du sie den guten Weg lehrest, auf dem sie wandeln
    sollen, und wollest regnen lassen auf dein Land, welches du deinem Volk zum Erbe
    gegeben hast.
  eng-JPS: then hear Thou in heaven, and forgive the sin of Thy servants, and of Thy
    people Israel, when Thou teachest them the good way wherein they should walk;
    and send rain upon Thy land, which Thou hast given to Thy people for an inheritance.
  srp-1865: Ti èuj s neba, i oprosti grijeh slugama svojim i narodu svojemu Izrailju
    pokazav im put dobri kojim æe hoditi, i pusti dažd na zemlju svoju, koju si dao
    narodu svojemu u našljedstvo.
  lug-lug: kale owulirenga ng’oli mu ggulu, era obasonyiwenga ekibi ky’abaddu bo,
    abantu bo Isirayiri. Obayigirize ekkubo etuufu ery’okutambulirangamu, era otonnyese
    enkuba ku nsi gye wawa abantu bo ng’omugabo gwabwe.
  heb-heb: ואתה תשמע השמים וסלחת לחטאת עבדיך ועמך ישראל כי תורם את הדרך הטובה אשר
    ילכו בה ונתתה מטר על ארצך אשר נתתה לעמך לנחלה׃
  ben-IRV: তবে তুমি স্বর্গ থেকে তা শুনো এবং তোমার দাসদের, অর্থাৎ তোমার লোক ইস্রায়েলীয়দের
    পাপ ক্ষমা করে দিয়ো। জীবনে ঠিক ভাবে সৎ পথে চলতে তাদের শিক্ষা দিয়ো এবং সম্পত্তি
    হিসাবে যে দেশ তুমি তাদের দিয়েছ সেই দেশের উপর বৃষ্টি দিয়ো।
  pan-pan: ਤਦ ਤੂੰ ਸਵਰਗ ਤੋਂ ਸੁਣ ਕੇ ਆਪਣੇ ਦਾਸਾਂ ਤੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਪਾਪ ਨੂੰ ਮਾਫ਼ ਕਰੀਂ
    ਤਾਂ ਜੋ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹ ਚੰਗਾ ਰਾਹ ਜਿਹ ਦੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਤੁਰਨਾ ਚਾਹੀਦਾ ਹੈ ਸਿਖਾਵੇਂ
    ਅਤੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਜੋ ਤੂੰ ਆਪਣੀ ਪਰਜਾ ਨੂੰ ਵਿਰਸੇ ਵਿੱਚ ਦਿੱਤਾ ਹੈ ਮੀਂਹ ਵਰਾਈਂ।
  mya-JVB: ပြည် တော်၌ အစာအာဟာရခေါင်းပါး သော်၎င်း၊ လေ ထိ၍ အပင်သေသော်၎င်း၊ အရည် ယို၍
    သေသော်၎င်း၊ အရာဘကျိုင်း ၊ ခါသိလ ကျိုင်း ကိုက်စားသော်၎င်း၊ ရန်သူ တိုက်လာ၍ မြို့ကို
    ဝိုင်းထား သော်၎င်း၊ ဘေးဥပဒ် ၊ အနာ ရောဂါတစုံတခု ရောက် သောအခါ၊
  tbg-tbg: are nena naaruvaini vainaraqaahaira tinavu Isareri nena vaiinti nahenti
    uva irira, tenavu qora okara ai autu amitaaina uvara nunka timitaane. Are tenavu
    koqemake variaina okarara tinavu humiqehara, aaqu varakairaro tinavu vataqaa ntuarire.
    Tinavu vata maava maahota variarire tira, are haaru tinavu nena vaiinti nahenti
    timianarave.
  hmo-hmo: “Unai neganai Lohiabada e, mani guba dekena amo do oi kamonai. King bona
    Israela taudia edia kara dika do oi gwauatao. Kara maoromaoro dalana idia dekenai
    do oi hadibaia. Bona unai neganai oiemu tano, oiemu bese taudia dekenai oi henia
    do idia biagua tano dekenai, medu do oi hadihoa.
  urd-urd: तो तू आसमान पर से सुन कर अपने बन्दों और अपनी क़ौम इस्राईल का गुनाह मु'आफ़
    कर देना, क्यूँकि तू उनको उस अच्छी रास्ते की ता'लीम देता है जिस पर उनको चलना फ़र्ज़
    है, और अपने मुल्क पर जिसे तू ने अपनी क़ौम को मीरास के लिए दिया है, पानी बरसाना।
  rus-SYN: тогда услышь с неба и прости грех рабов Твоих и народа Твоего Израиля,
    указав им добрый путь, по которому идти, и пошли дождь на землю Твою, которую
    Ты дал народу Твоему в наследие.
  bqc-SIM: kua za musu níli síńnↄ, ní sùuukɛńnↄ ń duuna yã́ musu. Níli ń
    da zɛ́ maawa, ní tó lou ma ń bùsu pↄ́ ń kpà n gbɛ̃́ↄwa an pↄ́ ũɛ beepiu.
  tcz-CHONGTHU: Nangman vanna konin atao na’u hin ngaijin lang na mi Israelte hi achonset
    na’u hin ngaidam in. Ama hohin lampidih achepi theina diuvin hin hil’in chuleh
    amaho ding tumbeh a napeh gam leiset chunga hin go hin juhsah kit jitan,” ati.
  mar-mar: तेव्हा स्वर्गातून इस्राएली लोक व तुझे सेवक त्यांची विनवणी ऐकून त्यांच्या
    पापांची क्षमा कर. त्यांना योग्य मार्गाने चालायला शिकव, आणि परमेश्वरा, तू त्यांना
    वतन म्हणून दिलेल्या भूमीवर पाऊस पडू दे.
  qub-qub: wiyaycunqui ari syëlupita-pacha. Uywayniquicunataga juchanpita perdunaycunqui.
    Nircur yachachinqui alli cawananpaj. Chayno rurashpayqui tamyaycachimunqui ari
    acrashayqui runacunata goshayqui nasyunman.
  bqp-bqp: zaa n kúkia musu ǹgↄ̃ zɛ kũńwo ǹ sùru kɛ kũńwo kũ ń durunnanↄ. Ǹgↄ̃
