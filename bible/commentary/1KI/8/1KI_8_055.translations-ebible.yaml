verse: 1KI.008.055
translations:
  mal-C: 'അദ്ദേഹം എഴുന്നേറ്റുനിന്ന് ഇസ്രായേലിന്റെ സർവസഭയെയും ഉച്ചത്തിൽ ഇപ്രകാരം ആശീർവദിച്ചു:'
  deu-TKW: 'und trat hin und segnete die ganze Gemeinde Israel mit lauter Stimme,
    indem er sprach:'
  lin-lin: 'Wana atelemaki, apambolaki lisanga mobimba ya Isalaele na mongongo makasi
    mpe alobaki :'
  eng-LSV: and he stands and blesses all the assembly of Israel [with] a loud voice,
    saying,
  eng-GNV: And stoode and blessed all the Congregation of Israel with a loud voyce,
    saying,
  eng-WEBSTER: And he stood, and blessed all the congregation of Israel with a loud
    voice, saying,
  nhw-BL: 'Huajca ama moquetzqui huan quintiochijqui nochi israelitame huan quiijto
    chicahuac:'
  swh-ONEN: 'Akasimama na kubariki kusanyiko lote la Israeli kwa sauti kubwa akisema:'
  bba-bba: Mi u yɔ̃ mi, u nɔɔɡiru suɑ min di, kɑ dɑm u Isireli be bɑ mɛnnɛ mi domɑru
    kuɑ u nɛɛ,
  eng-KJVCPB: And he stood, and blessed all the congregation of Israel with a loud
    voice, saying,
  luo-luo: Nochungʼ mogwedho chokruok duto mar Israel gi dwol maduongʼ kowacho niya,
  meu-meu: unuseni ai e gini, Israel hegogona idoinai e hanamoa, mai gao badana ida,
    eto,
  npi-ULB: “परमप्रभुको स्तुति होस्, जसले आफ्ना सबै प्रतिज्ञा पुरा गरी आफ्नो जाति इस्राएललाई
    विश्राम दिनुभएको छ ।
  yor-yor: Ó sì dìde dúró ó sì fi ohùn rara súre fún gbogbo ìjọ ènìyàn Israẹli wí
    pé,
  pes-OPCB: '@see-verse:1KI.008.054'
  tgl-ULB: Siya ay tumayo at pinagpala ang lahat ng kapulungan ng Israel na may malakas
    na boses na sinasabi,
  cbu-NT: anush chiyzarangiya, Chiyzayaru, ichingaroo tputs Israelchichee tasaseeru,
    kapung tsiyatarangiya.
  hui-hui: ibugua Ngode Datagaliwabehanda Isaraele wali agali bibahende mo bayale
    helonaga bi wali agali bibahendeme hale hai helo hongo howa ladaga halu hene.
  mya-mya: ထို​နေ​ရာ​တွင်​စုဝေး​လျက်​နေ​ကြ​သော​လူ​အ​ပေါင်း တို့​အ​တွက် ဘု​ရား​သ​ခင်​၏​ကောင်း​ချီး​မင်္ဂ​လာ
    ကို​အ​သံ​ကျယ်​စွာ​တောင်း​ခံ​တော်​မူ​၏။-
  bod-N: ཁོ་རང་ཡར་ལངས་ནས་དེར་འཛོམས་པའི་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ལ་བྱིན་གྱིས་བརླབས་ཤིང་སྐད་ཆེན་པོས་འདི་ལྟར།
  sna-sna: 'Akamira akaropafadza ungano yose yeIsraeri nenzwi guru akati:'
  spa-BLM: 'Se puso de pie y bendijo a toda la asamblea de Israel en voz alta, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix q''ue vaan vin̈, ix yalan vach'' lolonel vin̈ d''a
    yib''an̈ eb'' yetisraelal chi'', te chaan̈ ix yal vin̈ icha tic:'
  swh-ULB: Alisimama na kuubariki mkutano wote wa Israeli kwa sauti kuu, alisema,
  bel-bel: 'І стоячы дабраславіў увесь сход Ізраільцянаў, гучным голасам кажучы:'
  deu-ELBBK: 'und er stand und segnete die ganze Versammlung Israels mit lauter Stimme
    und sprach:'
  mbb-OT: Pinaaǥi te mezaǥing he kegkaǥi mibpenubtuvazan din is tivuuk he keet-etawan
    te Israel. Ke sikandin te,
  mal-2015: 'അവൻ നിന്നുകൊണ്ടു യിസ്രായേൽസഭയെ ഒക്കെയും ഉച്ചത്തിൽ ആശീർവ്വദിച്ചു പറഞ്ഞതു
    എന്തെന്നാൽ:'
  rmc-rmc: 'a požehňinďa zorale hangoha savore izraelike manušen. Phenďa:'
  pes-OPV: 'و ایستاده، تمامی جماعت اسرائیل را به آواز بلند برکت دادو گفت:'
  ron-1924: 'Ши, стынд ын пичоаре, а бинекувынтат ку глас таре тоатэ адунаря луй Исраел,
    зикынд:'
  ben-OBCV: 'তিনি উঠে দাঁড়িয়ে জোর গলায় সমগ্র ইস্রায়েলী জনতাকে আশীর্বাদ করে বললেন:'
  som-som: Markaasuu istaagay oo shirkii reer binu Israa'iil oo dhan cod weyn ugu
    duceeyey, oo yidhi,
  lat-VUC: 'Stetit ergo, et benedixit omni ecclesiæ Israël voce magna, dicens:'
  eng-ASVBT: And he stood, and blessed all the assembly of Israel with a loud voice,
    saying,
  ita-1885: 'E rizzatosi in piè, benedisse tutta la raunanza d''Israele, ad alta voce,
    dicendo:'
  eng-LXXUP: And he stood, and blessed all the congregation of Israel with a loud
    voice, saying,
  eng-ULB: He stood and blessed all the assembly of Israel in a loud voice, saying,
  spa-VBL: 'Entonces Salomón se puso de pie, y en voz alta bendijo a toda la asamblea
    de Israel, diciendo:'
  fra-_FOB: 'Et, se tenant debout, il bénit à haute voix toute l''assemblée d''Israël,
    en disant:'
  mal-mal: 'അവൻ എഴുന്നേറ്റ് യിസ്രായേൽസഭയെ ഒക്കെയും ഉച്ചത്തിൽ ഇപ്രകാരം ആശീർവ്വദിച്ചു:'
  urd-GVR: Ab wuh Isrāīl kī pūrī jamāt ke sāmne khaṛā huā aur buland āwāz se use barkat
    dī,
  suz-BL: मिनु मेको राप्‍‍शा, ठेयब सेंदा पा बुक्‍शा बाक्‍शो इस्राएली नेल्‍ल आन कली
    आसीक गेमी बाक्‍त।
  ita-1927: 'E, levatosi in piè, benedisse tutta la raunanza d’Israele ad alta voce,
    dicendo:'
  ckb-ckb: 'ڕاوەستا و بە دەنگێکی بەرز داوای بەرەکەتی بۆ هەموو کۆمەڵی ئیسرائیل کرد
    و گوتی:'
  eng-BBE: And, getting on his feet, he gave a blessing to all the men of Israel,
    saying with a loud voice,
  kan-OKCV: ಅವನು ನಿಂತುಕೊಂಡು ಮಹಾಶಬ್ದದಿಂದ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸಮೂಹವನ್ನು ಆಶೀರ್ವದಿಸಿದನು.
  tam-2017: 'நின்று, இஸ்ரவேல் சபையார் எல்லோரையும் ஆசீர்வதித்து, உரத்த சத்தத்தோடு சொன்னது:'
  spa-RV-1909: 'Y puesto en pie, bendijo á toda la congregación de Israel, diciendo
    en voz alta:'
  ron-BTF: 'Şi a stat în picioare şi a binecuvântat toată adunarea lui Israel cu voce
    tare, spunând:'
  eng-WEBP: He stood and blessed all the assembly of Israel with a loud voice, saying,
  eng-FBV: Solomon stood, and in a loud voice he blessed the whole assembly of Israel,
    saying,
  nld-1939: 'En rechtovereind sprak hij met luider stem deze zegen over heel de gemeenschap
    van Israël uit:'
  nch-BL: 'Huajca ama moquetzqui huan quintiochijqui nochi israelitame huan quiijto
    chicahuac:'
  vie-1934: 'Người đứng chúc phước lớn tiếng cho cả hội chúng Y-sơ-ra-ên, mà rằng:'
  hin-CV: 'उन्होंने खड़े होकर पूरी इस्राएली सभा के लिए ऊंची आवाज में ये आशीर्वाद दिया:'
  spa-BES: 'Y, poniéndose de pie, dio una bendición a todos los hombres de Israel,
    diciendo en voz alta:'
  tdx-tdx: 'le nijohañe vaho nitata i hene valobohò’ Israele am-pazake ty hoe:'
  tha-KJV: และพระองค์ทรงประทับยืน และทรงให้พรแก่ชุ​มนุ​มชนอิสราเอลทั้งสิ้นด้วยเสียงดังว่า
  por-BR-2018: 'pôs-se de pé, e abençoou a toda a congregação de Israel, dizendo em
    alta voz:'
  deu-ELO: 'und er stand und segnete die ganze Versammlung Israels mit lauter Stimme
    und sprach:'
  eng-WYC-2018: Therefore he stood, and blessed all the church of Israel, and said
    with [a] great voice, (And he stood, and blessed all the congregation of Israel,
    and said with a loud voice,)
  epo-epo: 'Kaj li stariĝis, kaj benis la tutan komunumon de Izrael per laŭta voĉo,
    dirante:'
  uig-PIN: 'ɵrǝ turup Israilning barliⱪ jamaitigǝ yuⱪiri awazda bǝht tilǝp mundaⱪ
    dedi: —'
  beo-beo: E da ha:gi wele sia:ne, Hina Godema E da dunu aliligi dialebe huluane ilima
    hahawane dogolegele hamoma:ne sia:i.
  tpi-OTNT: na em i singaut strong bai olgeta manmeri i ken harim gut, na em i askim
    God long mekim gut long olgeta manmeri bilong Israel. Solomon i tok olsem,
  hau-SA: Ya tashi ya kuma albarkaci dukan taron Isra’ila da babbar murya, yana cewa,
  uig-LAT: 'öre turup Israilning barliq jamaitige yuqiri awazda bext tilep mundaq
    dédi: —'
  nde-nde: 'Waphakama wabusisa ibandla labako-Israyeli ngelizwi eliphezulu wathi:'
  ton-ton: Pea naʻa ne tuʻu hake, ʻo ne tāpuakiʻi ʻae fakataha kotoa pē ʻo ʻIsileli
    ʻaki ʻae leʻo lahi, ʻo ne pehē,
  ces-1613: 'A stoje, dobrořečil všemu shromáždění Izraelskému hlasem velikým, řka:'
  eng-WMB: He stood and blessed all the assembly of Israel with a loud voice, saying,
  tam-TCV: 'அவன் எழுந்து நின்று முழு இஸ்ரயேல் மக்கள் கூட்டத்தையும் பலத்த சத்தமாய்
    ஆசீர்வதித்துச் சொன்னதாவது:'
  ceb-ULB: Mibarog siya ug gipanalanginan ang tibuok katilingban sa Israel sa makusog
    nga tingog nga nag-ingon,
  pol-UBG: 'Stanął i błogosławił całe zgromadzenie Izraela, mówiąc donośnym głosem:'
  agr-agr: 'Nunik ashimak wajai, ashí Israel aents aidaun senchi chichaka pegkegnum
    yumigkiak:'
  kyc-kyc: Wambu nyuo malu palyuo peteyami dupwa keta Kamongona elyape keta pisingi
    renge doko peena lao baame pii poraiyuo lao piso siya. Baame lao,
  urd-GVU: اب وہ اسرائیل کی پوری جماعت کے سامنے کھڑا ہوا اور بلند آواز سے اُسے برکت
    دی،
  deu-1912: 'und trat dahin und segnete die ganze Gemeinde Israel mit lauter Stimme
    und sprach:'
  kan-2017: ಇಸ್ರಾಯೇಲ್ ಸರ್ವಸಮೂಹದವರನ್ನು ಆಶೀರ್ವದಿಸಿ ಗಟ್ಟಿಯಾಗಿ ಹೇಳಿದ್ದೇನಂದರೆ,
  yap-yap: Me meybil ngak Got ni ba ga’ laman nike yibilay urngin e girdi’ nike mu’ulung
    ngaram ni ga’ar,
  hlt-MCSB: Pai tih Israel hlangping cungkuem te yoethen a paek vaengah ol ue neh,
  mdy-ETH: ዒማና ዒዚ ዑኡዞ ዼጊዲ ዒኢካ ቡኪንቲ ዓኣ ዴሮ ቢያሢም ፆኦሲፓ ዓንጆ ሙካንዳጉዲ ሂዚ ጌዒ ሺኢቄኔ፦
  twi-ASANTE: Ɔgyinaa hɔ teaam, hyiraa Israelfoɔ no so sɛ,
  eng-WEBU: He stood and blessed all the assembly of Israel with a loud voice, saying,
  wal-wal: Eqqidi Israa7eela yaa7aa ubbaa ba qaalaa xoqqissidi, hagaadan yaagidi anjjiis;
  spa-PDDPT: 'Al ponerse en pie, bendijo en alta voz a toda la congregación de Israel:'
  gun-gun: 'Opu''ã ho''amy vy ogueroayvu porã Israel kuery ijaty okuapy va''e ha''e
    javi. Ha''e vy ijayvu atã reve aipoe''i:'
  ilo-ULB: Timmakder isuna ket binendisionanna ti amin a gimong ti Israel iti napigsa
    a timek, kunana,
  kpg-kpg: gaa hai dono lee gi nua, gaa dangi ang gi Dimaadua bolo Mee gi hagahumalia ina
    nia daangada huogodoo ala ne dagabuli mai gi di gowaa deelaa, gaa hai,
  uig-ARA: 'ئۆرە تۇرۇپ ئىسرائىلنىڭ بارلىق جامائىتىگە يۇقىرى ئاۋازدا بەخت تىلەپ مۇنداق
    دېدى: ــ'
  sus-sus: Na tɛmui a naxa ti Isirayila ɲama ya xɔri, a duba e bɛ a xui itexi ra.
    A naxɛ,
  pon-2006: E ahpw kapitie laudida oh peki kapaien Koht ong aramas akan me pokopokon
    wasao, mahsanih,
  jae-jae: Go eŋ kêkô ma gêjam mec lau Israel, taŋ sêkac sa sêkô naŋ, ŋa awa kapôêŋ
    ma kêsôm gebe
  ksd-ksd: 'Ma i ga tur ma i ga tata vadoane ra tarai Israel ma ra ngala na nilaina
    dari:'
  tur-YTC: 'Ayağa kalktı ve bütün İsrael topluluğunu yüksek sesle kutsayarak şöyle
    dedi:'
  grc-BRENT: Καὶ ἔστη, καὶ εὐλόγησε πᾶσαν ἐκκλησίαν Ἰσραὴλ φωνῇ μεγάλῃ, λέγων,
  ind-AYT: 'Dia berdiri dan memberkati seluruh umat Israel dengan suara nyaring, katanya:'
  nya-nya: 'Anayimirira ndi kudalitsa gulu lonse la Aisraeli ndi mawu okweza, nati:'
  hrv-hrv: 'pa istupi te blagoslovi sav zbor Izraelov govoreći jakim glasom:'
  mps-mps: tama agai bomonama i weyu, te tigidali we bidigo bugagia odomainu yali,
    tama agai Godiba hanaluyu, te Israel we bidi tigidali bugagia wiegi yai ilao po
    hanalu wai. Solomongo te tiwai wali,
  tpi-tpi: na em i singaut strong bai olgeta manmeri i ken harim gut, na em i askim
    God long mekim gut long olgeta manmeri bilong Israel. Solomon i tok olsem,
  dan-1931: 'Derpå trådte han frem og velsignede med høj Røst hele Israels Forsamling,
    idet han sagde:'
  vie-OVCB: 'Cầu nguyện xong, vua đứng dậy và lớn tiếng chúc phước lành cho toàn thể
    hội chúng Ít-ra-ên:'
  guj-2017: તેણે ઊઠીને મોટે અવાજે ઇઝરાયલની આખી સભાને આશીર્વાદ આપતા કહ્યું,
  pon-2006A: E ahpw kapitie laudida oh peki kapaien Koht ong aramas akan me pokopokon
    wasao, mahsanih,
  por-BRBSL: 'Ele se levantou e abençoou toda a assembléia de Israel com uma voz alta,
    dizendo:'
  cth-cth: A kangdue teh lawk kacaipoung lahoi,
  twi-twi: Ogyinaa hɔ teɛɛ mu, hyiraa Israelfo no se,
  hlt-hlt: Pai tih Israel hlangping cungkuem te yoethen a paek vaengah ol ue neh,
  tbz-SIM: 'kɛ́cómmú kɛ́mɔɔ ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ nyIsidɑyɛɛribɛ bɛmɔu ĩ́nkɛ̀
    kɛ dɔ̀:'
  msy-2020: Egha Solomon dɨkavigha tugha gumazamizibar damazimɨn tiarir ekiamɨn, God
    deragh Israelia damuasa a ko mɨgei.
  dop-dop: 'nɑ ɩ́ kooli sɑmɑɑ wei ɩ kɑ kotɑ tǝnɑ tɔɣɔ kʋpɑntʋ sɩ:'
  azb-azb: 'O ayağa durdu və bütün İsrail camaatına uca səslə xeyir-dua verib dedi:'
  eng-DBY: and he stood and blessed the whole congregation of Israel with a loud voice,
    saying,
  hin-2017: और खड़ा हो, समस्त इस्राएली सभा को ऊँचे स्वर से यह कहकर आशीर्वाद दिया,
  wol-KYG: 'Mu taxaw, di ñaanal mbooloom Israyil mépp, daldi àddu ca kaw ne:'
  eng-YLT: and he standeth and blesseth all the assembly of Israel [with] a loud voice,
    saying,
  kne-kne: Pinmika et inbogaw na ay namindisyon sin intiro ay gimong di Israelita.
    Kanana,
  eng-WYC-2017: Therefore he stood, and blessed all the church of Israel, and said
    with [a] great voice,
  eng-WMBB: He stood and blessed all the assembly of Israel with a loud voice, saying,
  urd-GVH: अब वह इसराईल की पूरी जमात के सामने खड़ा हुआ और बुलंद आवाज़ से उसे बरकत
    दी,
  rug-rug: 'Turu si asa meke mana nia sa sa doduruna sa vinarigara tie pa Izireli,
    meke velavela si asa meke zama guahe:'
  gaz-gaz: 'Innis dhaabatee akkana jedhee sagalee guddaadhaan waldaa Israaʼel hunda
    eebbise:'
  fra-LSG: 'Debout, il bénit à haute voix toute l’assemblée d’Israël, en disant:'
  yal-yal: A tixi, a yi duba Isirayila yamaan birin xa a xuini texin na, a naxa,
  haw-1868: Ku mai la ia, a hoomaikai mai la i ke anaina a pau o ka Iseraela me ka
    leo nui,
  arb-NAV: 'وَوَقَفَ وَبَارَكَ الشَّعْبَ كُلَّهُ بِصَوْتٍ عَالٍ قَائِلاً:'
  ewe-ewe: Etsi tsitre eye wòyra Israel ƒe ƒuƒoƒo blibo la kple gbe sesẽ aɖe hegblɔ
    be,
  eng-LEE: And he stood up, and blessed all the congregation of Israel with a loud
    voice, saying,
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ গোটেই সমাজলৈ চাই, আশীৰ্ব্বাদ কৰি উচ্চস্বৰে ক’লে,
  sus-A: نَ تّمُي عَ نَشَ تِ عِسِرَيِلَ حَمَ يَ شْرِ، عَ دُبَ عٍ بّ عَ شُي عِتٍشِ
    رَ. عَ نَشّ،
  fra-SBL: 'Il se leva et bénit toute l''assemblée d''Israël d''une voix forte, en
    disant :'
  hbo-hbo: וַֽיַּעְמֹ֕ד וַיְבָ֕רֶךְ אֵ֖ת כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל קֹ֥ול גָּדֹ֖ול לֵאמֹֽר׃
  piu-2006: '@see-verse:1KI.008.054'
  kik-kik: 'Akĩrũgama na akĩrathima kĩũngano gĩothe gĩa Isiraeli na mũgambo mũnene,
    akiuga atĩrĩ:'
  fra-NCL: 'S’étant levé, il bénit toute l’assemblée d’Israël à haute voix en disant :'
  cek-AK: Angdoet tahang moe, Israel acaengnawk khaeah, tha hoi a hangh pacoengah
