verse: 1KI.008.042
translations:
  mal-C: കാരണം അവിടത്തെ മഹത്തായ നാമത്തെയും ബലമുള്ള കരത്തെയും നീട്ടിയ ഭുജത്തെയുംകുറിച്ച്
    ദൂരെയുള്ളവർ കേൾക്കുമല്ലോ—അയാൾ ഈ ആലയത്തിലേക്കുതിരിഞ്ഞ് പ്രാർഥിക്കുമ്പോൾ,
  deu-TKW: '- denn sie werden hören von deinem großen Namen, deiner starken Hand und
    deinem ausgereckten Arm - wenn er kommt und vor diesem Tempel betet,'
  lin-lin: pamba te bakoyoka sango ya Kombo monene na Yo, ya loboko na Yo ya nguya
    mpe esembolama ; soki ayei mpe asambeli na kotala na ngambo ya Tempelo oyo,
  eng-LSV: for they hear of Your great Name, and of Your strong hand, and of Your
    outstretched arm—and he has come in and prayed toward this house,
  eng-GNV: (When they shall heare of thy great name, and of thy mightie hande, and
    of thy stretched out arme) and shall come and pray in this house,
  eng-WEBSTER: (For they shall hear of thy great name, and of thy strong hand, and
    of thy out-stretched arm;) when he shall come and pray towards this house;
  nhw-BL: Huan motlatlajtise ipan ni tiopamitl pampa quicaquise tlen ta TOTECO, ipan
    sequinoc tlalme huan quicaquise quenicatza techmanahuijtoc timomasehualhua huan
    para tlahuel hueyi mochicahualis. Huan sintla hualahuij huan motlatlajtise nica,
  swh-ONEN: kwa maana watu watasikia juu ya Jina lako kuu na juu ya mkono wako wenye
    nguvu na mkono wako ulionyooshwa, atakapokuja na kuomba kuelekea Hekalu hili,
  bba-bba: '@see-verse:1KI.008.041'
  eng-KJVCPB: (for they shall hear of thy great name, and of thy strong hand, and
    of thy stretched out arm;) when he shall come and pray towards this house;
  luo-luo: nimar ji biro winjo humb nyingi maduongʼ gi mar lweti maratego kod badi
    marabora moriere, ka gibiro ma gilemo ka gichomo hekaluni
  meu-meu: (badina be idia ese oi ladamu herea-daena bona oi imamu goadana bona imamu
    hetoi-rorona haridia bae kamonai), bena ina dubu baine vaira henia, baine ḡuriḡuri,
  npi-ULB: किनकि त्यसले तपाईंको महान् नाउँ, तपाईंको शक्तिशाली हात र तपाईंको फैलाइएको
    पाखुराको बारेमा सुनेको छ– र यस मन्दिरतर्फ हेरेर प्रार्थना चढाएको छ भने
  yor-yor: nítorí tí àwọn ènìyàn yóò gbọ́ orúkọ ńlá rẹ, àti ọwọ́ agbára rẹ, àti nínà
    apá rẹ, nígbà tí ó bá sì wá, tí ó sì gbàdúrà sí ìhà ilé yìí,
  pes-OPCB: زیرا دربارۀ نام عظیمت و بازوی قدرتمندت خواهند شنید. هرگاه آنان به سوی
    این خانه دعا کنند
  tgl-ULB: sapagkat maririnig nila ang iyong dakilang pangalan, ang iyong makapangyarihang
    kamay, at iyong nakataas na kamay — kapag siya ay dumating at nanalangin sa templong
    ito,
  cbu-NT: Shiyamun, surish masheeru ungirtaku shaanshu pangish, yuwaa shiy wizpurirish
    kapung taaru anoo mashku, Apaa nuwaa istangandama tákchu,
  hui-hui: '@see-verse:1KI.008.041'
  mya-mya: '@see-verse:1KI.008.041'
  bod-N: ཅི་ལ་ཞེ་ན། དེ་དག་གིས་ཁྱེད་ཀྱི་རབ་ཏུ་འཕགས་པའི་མཚན་དང་། ཁྱེད་ཀྱི་ནུས་མཐུ་ལྡན་པའི་ཕྱག་དང་།
    ཁྱེད་ཀྱི་ཕྱི་རུ་བརྐྱངས་པའི་དཔུང་བའི་སྐོར་ཐོས་ནས་ཁོ་རྣམས་འོངས་ཏེ་མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་སྨོན་ལམ་འདེབས་པའི་ཚེ།
  sna-sna: nokuti vanhu vachanzwa nezvezita renyu guru, ruoko rwenyu rune simba noruoko
    rwenyu rwakatambanudzwa, paanouya akanyengetera akatarisa kutemberi ino,
  spa-BLM: (porque oirán hablar de tu gran nombre y de tu mano poderosa y de tu brazo
    extendido), cuando venga y ore hacia esta casa,
  cac-cac: '@see-verse:1KI.008.041'
  swh-ULB: kwa sababu watasikia jina lako lilivyo kuu, mkono wako wenye nguvu, na
    mkono wako ulioinuliwa - atakapokuja na kuomba mahali hapa pa hekalu,
  bel-bel: бо яны пачуюць пра Тваё імя вялікае і пра Тваю руку моцную і пра Тваю мышцу
    прасьцёртую, і прыйдзе ён і памоліцца каля храма гэтага,
  wed-wed: '@see-verse:1KI.008.041'
  deu-ELBBK: '(denn sie werden hören von deinem großen Namen und deiner starken Hand
    und deinem ausgestreckten Arm) kommt er und betet gegen dieses Haus hin:'
  mbb-OT: '@see-verse:1KI.008.041'
  mal-2015: അവർ നിന്റെ മഹത്വമുള്ള നാമത്തെയും ബലമുള്ള ഭുജത്തെയും നീട്ടിയിരിക്കുന്ന
    കയ്യെയും കുറിച്ചു കേൾക്കുമല്ലോ - ഈ ആലയത്തിങ്കലേക്കു നോക്കി പ്രാർത്ഥിക്കയും ചെയ്താൽ
  rmc-rmc: – bo the aver narodi pes dodžanena pal tiro baro nav, pal tiri zor the
    pal savoro, so kerďal – a modľinďahas pes visardo le mujeha ke kada Chramos,
  pes-OPV: زیراکه آوازه اسم عظیمت و دست قویت و بازوی دراز تو را خواهند شنید، پس چون
    بیاید و به سوی این خانه دعا نماید،
  ron-1924: кэч се ва шти кэ Нумеле Тэу есте маре, мына Та есте таре ши брацул Тэу
    есте ынтинс, кынд ва вени сэ се роаӂе ын каса ачаста,
  aui-aui: '@see-verse:1KI.008.041'
  ben-OBCV: তোমার মহানামের ও তোমার পরাক্রমী হাতের এবং তোমার প্রসারিত বাহুর কথা শুনে
    যখন দূরদেশ থেকে আসবে—তারা যখন এসে এই মন্দিরের দিকে তাকিয়ে প্রার্থনা করবে,
  som-som: (waayo, waxay maqli doonaan magacaaga weyn, iyo gacantaada xoogga badan,
    iyo cududdaada fidsan) markuu yimaado oo uu u soo tukado gurigan xaggiisa,
  lat-VUC: extentum ubique), cum venerit ergo, et oraverit in hoc loco,
  eng-ASVBT: (for they shall hear of thy great name, and of thy mighty hand, and of
    thine outstretched arm); when he shall come and pray toward this house;
  ita-1885: Perciocchè udiranno parlare del tuo gran Nome, e della tua possente mano,
    e del tuo braccio steso. Quando adunque un tale sarà venuto, ed avrà fatta orazione
    in questa Casa,
  eng-LXXUP: when they shall come and pray toward this place,
  eng-ULB: for they will hear of your great name, your mighty hand, and your raised
    arm—when he comes and prays toward this temple,
  spa-VBL: – habiendo oído hablar de tu gran naturaleza y poder para ayudarlos, –
    que cuando vengan y oren hacia este Templo,
  fra-_FOB: (Car on entendra parler de ton grand nom, de ta main forte et de ton bras
    étendu); quand il viendra prier dans cette maison;
  mal-mal: അവർ അങ്ങയുടെ മഹത്വമുള്ള നാമത്തെയും ബലമുള്ള കരത്തെയും നീട്ടിയ ഭുജത്തെയും
    കുറിച്ച് കേട്ട് ഈ ആലയത്തിലേക്ക് നോക്കി പ്രാർത്ഥിക്കയും ചെയ്താൽ
  urd-GVR: to bhī wuh tere azīm nām, terī baṛī qudrat aur tere zabardast kāmoṅ ke
    bāre meṅ sun kar āeṅge aur is ghar kī taraf ruḳh karke duā kareṅge.
  suz-BL: मेकोपुकीम इन ठेयब नें, इन ठेयब सक्ति नु इन वारच पतीके नेंशो बाक्‍तेक्‍म।
    मोदेंशो मुर जाक्‍शा, एको खिं गे कोव़शा पुंइतेक्‍म हना,
  ita-1927: perché si udrà parlare del tuo gran nome, della tua mano potente e del
    tuo braccio disteso quando verrà a pregarti in questa casa,
  ckb-ckb: چونکە دەربارەی ناوی مەزنی تۆ و دەستی پۆڵایین و بازووی بەهێزت دەبیستن، جا
    کە هات و بەرەو ئەم پەرستگایە نوێژی کرد،
  eng-BBE: '(For they will have news of your great name and your strong hand and your
    out-stretched arm;) when he comes to make his prayer, turning to this house:'
  kan-OKCV: ಜನರು ನಿಮ್ಮ ಮಹಾನಾಮವನ್ನೂ, ನಿಮ್ಮ ಬಲವಾದ ಕೈ, ನಿಮ್ಮ ಚಾಚಿದ ತೋಳು ಇವುಗಳ ಕುರಿತು
    ಕೇಳಿ, ಅವರು ಈ ಆಲಯದ ಕಡೆಗೆ ಬಂದು ಪ್ರಾರ್ಥನೆಮಾಡಿದರೆ,
  tam-2017: அப்படிப்பட்ட அந்நியனும், உமது நாமத்தினிமித்தம் தூர தேசத்திலிருந்து வந்து,
    இந்த ஆலயத்திற்கு நேராக விண்ணப்பம் செய்தால்,
  spa-RV-1909: (Porque oirán de tu grande nombre, y de tu mano fuerte, y de tu brazo
    extendido;) y viniere á orar á esta casa;
  ron-BTF: (Pentru că vor auzi de numele tău mare şi de mâna ta puternică şi de braţul
    tău întins), când va veni şi se va ruga spre această casă,
  eng-WEBP: (for they shall hear of your great name and of your mighty hand and of
    your outstretched arm), when he comes and prays toward this house,
  eng-FBV: having heard of your great nature and power and ability to help, when they
    come and pray toward this Temple,
  nld-1939: 'omdat hij van uw grote Naam, uw sterke hand en uw gespierde arm heeft
    gehoord:'
  nch-BL: Huan motatajtise ipan ni tiopamit pampa quicaquise ten ta TOTECO, ipan sequinoc
    talme huan quicaquise quenicatza techmanahuijtoc timomasehualhua huan para tahuel
    hueyi mochicahualis. Huan sinta hualahuij huan motatajtise nica,
  vie-1934: (vì người ngoại bang sẽ nghe nói về danh lớn của Chúa, về cánh tay quyền
    năng giơ thẳng ra của Chúa), khi người đến cầu nguyện trong nhà này,
  hin-CV: क्योंकि आपकी महिमा आपके महाकार्य और आपकी महाशक्ति के विषय में सुनकर वे यहां
    ज़रूर आएंगे; तब, जब वह विदेशी यहां आकर इस भवन की ओर होकर प्रार्थना करे,
  spa-BES: 'Porque ellos tendrán noticias de tu gran nombre y tu mano fuerte y tu
    brazo extendido; cuando venga a hacer su oración, dirigiéndose a esta casa:'
  tdx-tdx: kanao ho janjiñe’e i ta­hina’o ra’e­lahiy naho i fità’o maozatsey vaho
    i fità’o natora­kitsi’oy— ie miheo mb’ etoa hitalaho mb’ami’ty anjomba toy;
  tha-KJV: (เพราะเขาทั้งหลายจะได้ยินถึงพระนามใหญ่ยิ่งของพระองค์ และถึงพระหัตถ์อันมหิทธิ​ฤทธิ์​ของพระองค์
    และถึงพระกรที่​เหย​ียดออกของพระองค์) เมื่อเขามาอธิษฐานตรงต่อพระนิเวศนี้
  por-BR-2018: (porque ouvirão do teu grande nome, e da tua mão forte, e do teu braço
    estendido), e vier orar voltado a esta casa,
  deu-ELO: '(denn sie werden hören von deinem großen Namen und deiner starken Hand
    und deinem ausgestreckten Arm), kommt er und betet gegen dieses Haus hin:'
  eng-WYC-2018: for thy great name, and thy strong hand, and thine arm stretched out
    (or and thy outstretched arm), shall be heard (of) everywhere; therefore when
    he cometh, and prayeth in this place,
  epo-epo: '(ĉar ili aŭdos pri Via granda nomo kaj pri Via forta mano kaj pri Via
    etendita brako), kaj li venos kaj preĝos en ĉi tiu domo:'
  uig-PIN: (qünki ular Sening uluƣ naming, ⱪudrǝtlik ⱪolung wǝ sozƣan biliking toƣrisida
    angliylaydu), — undaⱪ birsi kelip bu ɵy tǝrǝpkǝ ⱪarap dua ⱪilsa,
  beo-beo: 'Ga fi dunu afae soge sedagaga esala, da Dia hou bagade amola hou noga:idafa
    Di da Dia fi ilima hamoi, amo nababeba:le amo Debolo Diasuga Dima nodone sia:ne
    gadomusa: masea,'
  tpi-OTNT: '@see-verse:1KI.008.041'
  hau-SA: gama mutane za su ji game da girman sunanka, da ƙarfin hannunka, da kuma
    hannunka mai iko, sa’ad da ya zo, ya yi addu’a yana fuskantar wannan haikali,
  uig-LAT: (chünki ular Séning ulugh naming, qudretlik qolung we sozghan biliking
    toghrisida angliylaydu), — undaq birsi kélip bu öy terepke qarap dua qilsa,
  nde-nde: ngoba abantu bazakuzwa ngelakho ibizo eliqakathekileyo lesandla sakho esilamandla
    lengalo yakho eyeluliweyo, nxa esiza akhuleke ekhangele kulelithempeli,
  ton-ton: (He te nau fanongo ki he ongoongo ʻo ho huafa lahi, pea mo ho nima mālohi,
    pea mo ho nima kuo mafao atu;) ʻoka haʻu ia ke lotu ʻi he fale ni;
  ces-1613: '(Neboť uslyší o jménu tvém velikém a ruce tvé přesilné, a rameni tvém
    vztaženém), přišel-li by tedy, a modlil by se v domě tomto:'
  eng-WMB: (for they shall hear of your great name and of your mighty hand and of
    your outstretched arm), when he comes and prays toward this house,
  tam-TCV: ஏனெனில் மனிதர் உமது பெரிதான பெயரையும், உமது வலிமைமிக்க கரத்தையும், நீட்டிய
    புயத்தையும் பற்றிக் கேள்விப்படுவார்கள். இவ்விதமாய் அந்நியர் வந்து இந்த ஆலயத்தை
    நோக்கி மன்றாடும்போது,
  ceb-ULB: kay nadungog nila ang imong bantogang ngalan, ang imong gamhanang kamot,
    ug ang imong binayaw nga mga bukton - kung moanhi siya ug mag-ampo dinhi niining
    temploha,
  pol-UBG: (Usłyszą bowiem o twoim wielkim imieniu, twojej mocnej ręce i twoim wyciągniętym
    ramieniu), gdy przyjdzie i będzie się modlić ku temu domowi;
  agr-agr: amina segapakuig, amina daajum múunta nuna nuigtu ame senchigtinaitam nunashkam
    antuidau asagmatai,
  kyc-kyc: '@see-verse:1KI.008.041'
  urd-GVU: توبھی وہ تیرے عظیم نام، تیری بڑی قدرت اور تیرے زبردست کاموں کے بارے میں
    سن کر آئیں گے اور اِس گھر کی طرف رُخ کر کے دعا کریں گے۔
  deu-1912: '(denn sie werden hören von deinem großen Namen und von deiner mächtigen
    Hand und von deinem ausgereckten Arm), und kommt, daß er bete vor diesem Hause:'
  ntj-ntj: '@see-verse:1KI.008.041'
  kan-2017: ಅಲ್ಲಿ ನಿನ್ನ ನಾಮಮಹತ್ತು, ಭುಜಬಲ, ಶಿಕ್ಷಾಹಸ್ತ ಇವುಗಳ ವರ್ತಮಾನವು ಪರರಾಜ್ಯಗಳವರಿಗೂ
    ಗೊತ್ತಾಗುವುದು. ಅವನು ಈ ಆಲಯದ ಮುಂದೆ ನಿಂತು ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುವುದಾದರೆ,
  yap-yap: '@see-verse:1KI.008.041'
  hlt-MCSB: Na ming tanglue te ya uh saeh. Na tlungluen kut neh na ban khaw thueng
    lamtah ha pawk saeh lamtah he im ah thangthui saeh.
  mdy-ETH: '@see-verse:1KI.008.041'
  twi-ASANTE: wɔbɛte wo nka, wo nsɛnkyerɛnneɛ akɛseɛ no ne wo tumi ho asɛm, na sɛ
    wɔbɔ mpaeɛ wɔ saa asɔredan yi mu a,
  eng-WEBU: (for they shall hear of your great name and of your mighty hand and of
    your outstretched arm), when he comes and prays toward this house,
  wal-wal: '@see-verse:1KI.008.041'
  spa-PDDPT: porque oirán de tu gran Nombre, tu poderosa mano y tu brazo extendido,
    y venga y ore en esta Casa,
  gun-gun: (mba'eta ha'e kuery voi oendu 'rã nderery yvateve va'e omombe'ua rã, ha'e
    ndejyva reupi vy ndepo'akaa rexa ukaague), ha'e gui ha'e kuery onhembo'e avi 'rã
    kova'e oo oĩa katy oma'ẽ reve,
  ilo-ULB: ta mangngegandanto ti maipapan iti naindaklan a naganmo, ti nabileg nga
    imam, ken nakatag-ay a takiagmo - no umay isuna ket agkararag iti daytoy a templo,
  kpg-kpg: '@see-verse:1KI.008.041'
  uig-ARA: (چۈنكى ئۇلار سېنىڭ ئۇلۇغ نامىڭ، قۇدرەتلىك قولۇڭ ۋە سوزغان بىلىكىڭ توغرىسىدا
    ئاڭلىيلايدۇ)، ــ ئۇنداق بىرسى كېلىپ بۇ ئۆي تەرەپكە قاراپ دۇئا قىلسا،
  sus-sus: a fa i xili xungbe nun i sɛnbɛ xa fe ra, a i maxandi yi banxi kui,
  pon-2006: '@see-verse:1KI.008.041'
  jae-jae: gebe lau oc sêŋô aômnêm ŋaê to lêmam ŋajaŋa, taŋ kômêtôc naŋ ŋawae, eŋ
    embe amêŋ ma eteŋ mec aŋga andu tonec,
  ksd-ksd: (tago diat a valongore ure kaum minamar, ma ra dekdek na limam nina u tulue,)
    ba na pot ma na araring tadav go ra pal,
  tur-YTC: (çünkü büyük adını, güçlü elini ve uzanmış kolunu işitecekler), gelip bu
    eve doğru dua ettiğinde,
  grc-BRENT: καὶ ἥξουσι καὶ προσεύξονται εἰς τὸν τόπον τοῦτον,
  ind-AYT: karena mereka mendengar nama-Mu yang besar, tangan-Mu yang kuat, dan uluran
    tangan-Mu, lalu datang serta berdoa di bait ini,
  nya-nya: pakuti anthu adzamva za dzina lanu lotchukali ndiponso za dzanja lanu lamphamvu
    ndi lochita zazikulu, kudzapemphera akuyangʼana Nyumba ino,
  hrv-hrv: jer je čuo za veliko Ime tvoje, za tvoju snažnu ruku i za tvoju mišicu
    podignutu - ako dođe i pomoli se u ovom Hramu,
  mps-mps: '@see-verse:1KI.008.041'
  tpi-tpi: '@see-verse:1KI.008.041'
  dan-1931: thi man vil høre om dit store Navn, din stærke Hånd og din udstrakte Arm
    - når han kommer og beder, vendt mod dette Hus,
  vie-OVCB: Họ sẽ đến đây từ xa khi nghe Danh vĩ đại của Ngài, bàn tay mạnh mẽ của
    Ngài, và cánh tay quyền năng của Ngài. Và khi họ đưa tay hướng về Đền Thờ cầu
    nguyện,
  guj-2017: કેમ કે તેઓ તમારા મોટા નામ વિષે, તમારા પરાક્રમી હાથ તથા લંબાવેલા બાહુ વિષે
    સાંભળે અને તે આવીને આ ભક્તિસ્થાન તરફ મુખ ફેરવીને પ્રાર્થના કરે,
  pon-2006A: '@see-verse:1KI.008.041'
  por-BRBSL: (pois eles ouvirão do seu grande nome e da sua mão poderosa e do seu
    braço estendido), quando ele vier e rezar para esta casa,
  cth-cth: Na lentoenae na min hoi thaonae kut hoi na kut na dâwnae kong hah a panue
    awh han doeh. Hotnaw ni hai hete bawkim dawk a ratoum awh toteh,
  twi-twi: wɔbɛte wo nka, wo nsɛnkyerɛnne akɛse no ne wo tumi ho asɛm, na sɛ wɔbɔ
    mpae wɔ saa asɔredan yi mu a,
  hlt-hlt: Na ming tanglue te ya uh saeh. Na tlungluen kut neh na ban khaw thueng
    lamtah ha pawk saeh lamtah he im ah thangthui saeh.
  tbz-SIM: '@see-verse:1KI.008.041'
  msy-2020: '@see-verse:1KI.008.041'
  dop-dop: '@see-verse:1KI.008.041'
  azb-azb: Sənin böyük adın, qüdrətli əlin və uzanan qolun barədə eşidib bu məbədə
    tərəf dua etsə,
  eng-DBY: (for they shall hear of thy great name, and of thy mighty hand, and of
    thy stretched-out arm); when he shall come and pray toward this house,
  hin-2017: वह तो तेरे बड़े नाम और बलवन्त हाथ और बढ़ाई हुई भुजा का समाचार पाए; इसलिए
    जब ऐसा कोई आकर इस भवन की ओर प्रार्थना करे,
  wol-KYG: ndax kat dees na dégg sa tur wu réy, ak sa dooley loxo ak sa kàttanu përëg,
    bu dikkee ba jublu ci kër gii, ñaan,
  eng-YLT: (for they hear of Thy great name, and of Thy strong hand, and of Thy stretched-out
    arm) — and he hath come in and prayed towards this house,
  kne-kne: Tan mandinamag to sin kailiili din panakabalin mo ay mangamag si olay sino
    ay laydem. Mo omali da ay mankararag ay manasagang isnan Timplo,
  eng-WYC-2017: for thy great name, and thy strong hand, and thine arm stretched out,
    shall be heard everywhere; therefore when he cometh, and prayeth in this place,
  eng-WMBB: (for they shall hear of your great name and of your mighty hand and of
    your outstretched arm), when he comes and prays towards this house,
  urd-GVH: तो भी वह तेरे अज़ीम नाम, तेरी बड़ी क़ुदरत और तेरे ज़बरदस्त कामों के बारे
    में सुनकर आएँगे और इस घर की तरफ़ रुख़ करके दुआ करेंगे।
  rug-rug: '@see-verse:1KI.008.041'
  gaz-gaz: sababii isaan waaʼee maqaa kee guddichaa, harka kee jabaa fi irree kee
    kan diriirfame sanaa dhagaʼaniif biyya fagootii dhufe, yoo inni dhufee fuula isaa
    gara mana qulqullummaa kanaatti deebifatee kadhate,
  fra-LSG: car on saura que ton nom est grand, ta main forte, et ton bras étendu,
    quand il viendra prier dans cette maison,
  yal-yal: bayo muxune a mɛma nɛn a i xinla nun i sɛnbɛn gbo. A na fa salideni banxini
    ito mabinni,
  iou-iou: '@see-verse:1KI.008.041'
  haw-1868: (No ka mea, e lohe no lakou i kou inoa nui, a me kou lima ikaika, a me
    kou lima kakauha;) aia hele mai ia a e pule i keia hale;
  arb-NAV: لأَنَّ الْغُرَبَاءَ يَسْمَعُونَ بِاسْمِكَ الْعَظِيمِ، وَبِمَا أَجْرَتْهُ
    يَدُكَ الْقَوِيَّةُ وَذِرَاعُكَ الْمُقْتَدِرَةُ، فَيَحْضُرُونَ وَيُصَلُّونَ فِي
    هَذَا الْهَيْكَلِ،
  ewe-ewe: elabena amewo ase nu tso wò ŋkɔ gã la, wò asi sesẽ la kple wò alɔ si nèdo
    ɖe dzi la ta, ne amedzro sia va eye wòdo gbe ɖa le gbedoxɔ sia gbɔ la,
  eng-LEE: 'For they will hear of thy great name, and of thy strong hand, and of thy
    outstretched arm; when he will come and pray at this house:'
  asm-FB: কিয়নো সিহঁতে আপোনাৰ মহান নাম, বলৱান হাত আৰু মেলা বাহুৰ কথা শুনিব; আৰু আহি
    এই মন্দিৰৰ ফাললৈ মুখ কৰি প্ৰাৰ্থনা কৰিব,
  sus-A: عَ قَ عِ شِلِ شُنفبٍ نُن عِ سّنبّ شَ قٍ رَ، عَ عِ مَشَندِ يِ بَنشِ كُي،
  fra-SBL: (car ils entendront parler de ton grand nom, de ta main puissante et de
    ton bras étendu), lorsqu'il viendra et priera pour cette maison,
  hbo-hbo: כִּ֤י יִשְׁמְעוּן֙ אֶת־שִׁמְךָ֣ הַגָּדֹ֔ול וְאֶת־יָֽדְךָ֙ הֽ͏ַחֲזָקָ֔ה
    וּֽזְרֹעֲךָ֖ הַנְּטוּיָ֑ה וּבָ֥א וְהִתְפַּלֵּ֖ל אֶל־הַבַּ֥יִת הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.008.041'
  kik-kik: tondũ andũ nĩmakaigua ngumo ya Rĩĩtwa rĩaku inene, na ũhoro wa ciĩko cia
    guoko gwaku kũrĩ hinya gũtambũrũkĩtio, rĩrĩa agooka ahooe erekeire hekarũ ĩno,
  fra-NCL: — car on entendra parler de votre grand nom, de votre main forte et de
    votre bras étendu, — quand il viendra prier dans cette maison,
  cek-AK: na hmin lensawkhaih hoi na ban payanghaih tamthang a thaih o pongah, nihcae
    angzo o moe, hae im bangah lawkthui o nahaeloe,
  cuk-cuk: Degisoggu, dule-bamalad be-nug-dummarba-maid wisgunonimaloed, be-gargandik-maid
    wisgunonimarbaloed, be-gandik-maid wisgumarbaloed. We-Israel-dulemarsulid bese-goled-neggi
    bese gollalile,
  uig-CYR: (чүнки улар Сениң улуқ намиң, қудрәтлик қолуң вә созған билигиң тоғрисида
    аңлийлайду), — ундақ бириси келип бу өй тәрәпкә қарап дуа қилса,
  pma-pma: '@see-verse:1KI.008.041'
  tel-2017: నీ గొప్ప పేరును గురించి, నీ బాహుబలం గురించి, నీవు ఎత్తిన నీ చేతి శక్తిని
    గురించి వింటారు. వారు వచ్చి ఈ మందిరం వైపు తిరిగి ప్రార్థన చేస్తే
  hat-BSA: (paske yo va tande afè gran non Ou, ak men pwisan Ou, ak bra louvri Ou),
    pou lè l vini fè lapriyè vè kay sila a,
  bxh-bxh: Na dodoga sa sana lau Luma Tabuna lisina be sa lauꞌuꞌula, haba sa atahi
    mate hesam ya laꞌi, yo em gigibwali yo ginauli lalaꞌi wa ginaulidi haba sa atahiyedi.
  kos-kos: ac el forma nu ke Tempul se inge ac pre nu sum, mweyen el lohng ke Ine
    kulana lom ac ma sakirik puspis kom oru nu sin mwet lom,
  hbo-WLC: כִּ֤י יִשְׁמְעוּן֙ אֶת־שִׁמְךָ֣ הַגָּד֔וֹל וְאֶת־יָֽדְךָ֙ הַֽחֲזָקָ֔ה וּֽזְרֹעֲךָ֖
    הַנְּטוּיָ֑ה וּבָ֥א וְהִתְפַּלֵּ֖ל אֶל־הַבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: nʼihi na ha ga-anụ ihe banyere aha ukwu gị, nʼaka gị dị ike na ogwe aka
    gị e setipụrụ esetipụ. Mgbe ha bịara kpee ekpere nʼụlọnsọ a,
  ory-ory: କାରଣ, ବିଦେଶୀମାନେ ତୁମ୍ଭର ମହାନାମ ଓ ତୁମ୍ଭର ବଳବାନ ହସ୍ତ ଓ ତୁମ୍ଭର ବିସ୍ତୀର୍ଣ୍ଣ
    ବାହୁର କଥା ଅବଶ୍ୟ ଶୁଣିବେ; ଏପରି ଲୋକ ଆସି ଯେବେ ଏହି ଗୃହ ଆଡ଼େ ପ୍ରାର୍ଥନା କରେ,
  wmt-wmt: '@see-verse:1KI.008.041'
  chk-chk: pun ekewe aramas repwe rongorong itom mi iteföüla, pwal usun om kewe föför
    ka föriir ren poum mi manaman, are ewe chon ekis epwe feito o iotek le sap ngeni
    ei imwenfel,
  rop-rop: '@see-verse:1KI.008.041'
  ukr-1871: Бо вони чути муть про велике імя твоє, про твою руку потужну й простягнуту
    правицю, — коли б він прийшов і молився перед сим храмом,
  deu-1951: denn sie werden hören von deinem großen Namen und von deiner mächtigen
    Hand und von deinem ausgestreckten Arm, wenn er kommt, um in diesem Hause zu beten,
  eng-JPS: for they shall hear of Thy great name, and of Thy mighty hand, and of Thine
    outstretched arm — when he shall come and pray toward this house;
  srp-1865: Jer æe se èuti za ime tvoje veliko i za ruku tvoju krjepku i mišicu tvoju
    podignutu) kad doðe i pomoli se u ovom domu,
  lug-lug: kubanga abantu baliwulira erinnya lyo ekkulu n’omukono gwo ogw’amaanyi,
    bw’anajjanga n’asaba ng’atunuulidde yeekaalu eno;
  heb-heb: כי ישמעון את שמך הגדול ואת ידך החזקה וזרעך הנטויה ובא והתפלל אל הבית הזה׃
  ben-IRV: ও বাড়িয়ে দেওয়া হাতের কথা শুনে তোমার উপাসনার জন্য যখন দূর দেশ থেকে এসে
    এই উপাসনা ঘরের দিকে ফিরে প্রার্থনা করবে,
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਤੇਰਾ ਵੱਡਾ ਨਾਮ, ਬਲਵਾਨ ਹੱਥ ਅਤੇ ਪਸਾਰੀ ਹੋਈ ਬਾਂਹ ਦੀ ਖ਼ਬਰ ਸੁਣਨਗੇ ਸੋ
    ਜਦ ਉਹ ਆਵੇ ਅਤੇ ਇਸ ਭਵਨ ਵੱਲ ਬੇਨਤੀ ਕਰੇ।
  mya-JVB: ကျိန်းဝပ် တော်မူရာ ကောင်းကင် ဘုံ၌ နားထောင် တော်မူပါ။ ကိုယ်တော် ၏လူ ဣသရေလ
    အမျိုးသားတို့သည် ကိုယ်တော် ကို ကြောက်ရွံ့ သကဲ့သို့ မြေကြီး သား အပေါင်း တို့သည်
    ကြောက်ရွံ့လျက်၊ နာမ တော် ကို သိ စေခြင်းငှါ ၎င်း၊ အကျွန်ုပ်တည်ဆောက် သော ဤ အိမ်
    တော်ကို နာမ တော်ဖြင့် သမုတ် ကြောင်း ကို သိ စေခြင်းငှါ ၎င်း ၊ ထိုတပါး အမျိုးသားတို့သည်
    ဆုတောင်း သမျှ အတိုင်း ကျေးဇူးပြု တော်မူပါ။
  tbg-tbg: '@see-verse:1KI.008.041'
  hmo-hmo: bona bema inai Dubu Helaga lalonai do ia guriguri neganai,
  urd-urd: क्यूँकि वह तेरे बुज़ुर्ग नाम और क़वी हाथ और बुलन्द बाज़ू का हाल सुनेंगे
    इसलिए जब वह आए और इस घर की तरफ़ रुख़ करके दुआ करे,
  rus-SYN: ибо и они услышат о Твоем имени великом и о Твоей руке сильной и о Твоей
    мышце простертой, - и придет он и помолится у храма сего,
  bqc-SIM: '@see-verse:1KI.008.041'
  tcz-CHONGTHU: Ajeh chu amaho hin namin loupi kithan hi ahin hetdoh diu, naban thahatna
    ahin bol diu chu tengleh amaho jong hou in lang hi ahin ngat uva hung tao diu,
  mar-mar: कारण तुझे महान नाव बलशाली हात व पुढे केलेला बाहू ही सर्व त्यांच्या ऐकण्यात
    येणारच, व त्यांनी या मंदिराकडे येऊन प्रार्थना केली,
  soq-soq: '@see-verse:1KI.008.041'
  qub-qub: Paycuna Templuman sharcamur mañacushuptiqui
  bqp-bqp: '@see-verse:1KI.008.041'
  hat-hat: paske li tande jan y'ap nonmen non ou, li tande pale tout bèl bagay w'ap
    fè avèk fòs kouraj ou, si li vin lapriyè nan tanp sa a,
  eng-BSB: for they will hear of Your great name and mighty hand and outstretched
    arm—when he comes and prays toward this temple,
  eng-WEBPB: (for they shall hear of your great name and of your mighty hand and of
    your outstretched arm), when he comes and prays towards this house,
  kbq-kbq: Na'ankure hihamu hanavekareti'ma kzama rusutenka ranra avu'avazama erifore'ma
    hu'nana kagi kagenkea antahigahaze. Hagi ana kagi kagenkema nentahiza e'za zamavugosa
    ama nontegama hunte'za nunamuma hanagenka,
  nhe-BL: Huan momaijtose ipan ni tiopamitl pampa quicaquise tlen ta TOTECO, ipan
    sequinoc tlaltini huan quicaquise quejatza titechmanahuijtoc timotlacajhua huan
    para tlahuel hueyi mochicahualis. Huan intla hualahuij huan momaijtose nica,
  bus-bus: '@see-verse:1KI.008.041'
  gub-BL: '@see-verse:1KI.008.041'
  eng-DRA: And thy stretched out arm,) so when he shall come, and shall pray in this
    place,
