    तेरे नाम पर बनाया है, यहोवा से प्रार्थना करें,
  wol-KYG: «Bu sa ñoñ di xarejeek seen noon, ci yoon woo leen yebal, su ñu ñaanee
    ci Aji Sax ji, jublook dëkk bii nga taamu, ak kër gii ma tabax ngir saw tur,
  eng-YLT: '''When Thy people doth go out to battle against its enemy, in the way
    that Thou dost send them, and they have prayed unto Jehovah the way of the city
    which thou hast fixed on, and of the house which I have builded for Thy name;'
  kne-kne: “Mo en makigobat din ipogaw mo, olay intoy pangibaaam en daida ya mankararag
    da ay nakasango isnan siyodad ay pinilim ya sin Timplo ay inamag ko ay panbeeyam,
  eng-WYC-2017: If thy people goeth out to battle against his enemies, by the way
    whither ever thou sendest them, they shall pray thee against the way of the city
    which thou hast chosen, and over against the house that I have builded to thy
    name,
  eng-WMBB: “If your people go out to battle against their enemy, by whatever way
    you shall send them, and they pray to the LORD towards the city which you have
    chosen, and towards the house which I have built for your name,
  urd-GVH: हो सकता है तेरी क़ौम के मर्द तेरी हिदायत के मुताबिक़ अपने दुश्मन से लड़ने
    के लिए निकलें। अगर वह तेरे चुने हुए शहर और उस इमारत की तरफ़ रुख़ करके दुआ करें
    जो मैंने तेरे नाम के लिए तामीर की है
  rug-rug: Pana la pa vinaripera sari mua tie meke la razai sari dia kana, be pavei
    garunu lani Agoi, meke pana varavara la koa Agoi Zihova si arini, atu koasa vasileana
    lavata sapu ele vizatia Goi, meke sa Zelepade sapu kuri ia rau pude tana Pozamu,
  gaz-gaz: “Yommuu sabni kee diinota isaa loluuf jedhee gara ati itti isa ergitu kam
    iyyuu duulutti, yoo inni gara magaalaa ati filattee fi gara mana qulqullummaa
    kan ani Maqaa keetiif ijaare kanaatti fuula deebifatee Waaqayyoon kadhate,
  fra-LSG: Quand ton peuple sortira pour combattre son ennemi, en suivant la voie
    que tu lui auras prescrite; s’ils adressent à l’Éternel des prières, les regards
    tournés vers la ville que tu as choisie et vers la maison que j’ai bâtie à ton
    nom,
  yal-yal: “A nɔɛ ligɛ nɛn Isirayila kaane yi siga e yaxune yɛngɛdeni i ya yamarin
    bun. E yi i maxandi, e yɛɛ rafindi i ya taa sugandixin ma e nun Alatala Batu Banxin
    naxan tixi i xa.
  haw-1868: A ina e hele aku kou poe kanaka e kaua i ko lakou enemi, ma kou wahi e
    hoouna aku ai ia lakou, a e pule aku lakou ia Iehova i ke kulanakauhale au i koho
    ai, a i ka hale a'u i kukulu ae nei no kou inoa;
  arb-NAV: وَإذَا خَرَجَ شَعْبُكَ لِمُحَارَبَةِ عَدُوٍّ، فِي أَيِّ مَكَانٍ تُرْسِلُهُمْ
    إِلَيْهِ، وَصَلُّوا إِلَى الرَّبِّ مُتَوَجِّهِينَ نَحْوَ الْمَدِينَةِ الَّتِي
    اخْتَرْتَهَا وَالْهَيْكَلِ الَّذِي بَنَيْتُهُ لاسْمِكَ،
  ewe-ewe: “Ne èna wò amewo ho aʋa ɖe woƒe futɔwo ŋu eye wotrɔ mo ɖo ɖe Yerusalem,
    wò du tiatia la kple gbedoxɔ sia, si metu na wò ŋkɔ la,
  eng-LEE: 'If thy people go out to battle against their enemy, on the way on which
    thou mayest send them, and they do pray unto the Lord in the direction of the
    city which thou hast chosen, and of the house that I have built for thy name:'
  asm-FB: আৰু আপুনি আপোনাৰ প্ৰজাক যি কোনো বাটেদি পঠায় সেই বাটেদি যদি তেওঁলোকে তেওঁলোকৰ
    শত্ৰুৰে সৈতে যুদ্ধ কৰিবলৈ ওলাই যায় আৰু আপোনাৰ মনোনীত এই নগৰৰ ফালে আৰু আপোনাৰ
    নামৰ কাৰণে মই সজা এই গৃহৰ ফালে যদি মুখ কৰি প্ৰাৰ্থনা কৰে,
  sus-A: «شَ عِ شَ حَمَ سَ مِنِ عَ يَشُييٍ فٍرٍدٍ عَلْ عِ عَ مَسٍن عٍ بّ كِ نَشّ،
    شَ عٍ عِ مَشَندِ يِ تَا مَبِرِ رَ عِ دّننَشّ سُفَندِشِ، شَ عٍ عِ مَشَندِ يِ بَنشِ
    مَبِرِ رَ ﭑ نَشَن تِشِ عِ شِلِ رَ،
  fra-SBL: « Si ton peuple part en guerre contre son ennemi, par quelque moyen que
    tu l'envoies, et qu'il prie Yahvé vers la ville que tu as choisie et vers la maison
    que j'ai bâtie pour ton nom,
  hbo-hbo: כִּי־יֵצֵ֨א עַמְּךָ֤ לַמִּלְחָמָה֙ עַל־אֹ֣יְבֹ֔ו בַּדֶּ֖רֶךְ אֲשֶׁ֣ר תִּשְׁלָחֵ֑ם
    וְהִתְפַּֽלְל֣וּ אֶל־יְהוָ֗ה דֶּ֤רֶךְ הָעִיר֙ אֲשֶׁ֣ר בָּחַ֣רְתָּ בָּ֔הּ וְהַבַּ֖יִת
    אֲשֶׁר־בָּנִ֥תִי לִשְׁמֶֽךָ׃
  piu-2006: '@see-verse:1KI.008.043'
  kik-kik: “Rĩrĩa andũ aku maathiĩ mbaara-inĩ kũrũa na thũ ciao, o kũrĩa ũngĩmatũma,
    nao mahooe Jehova merekeire itũũra rĩĩrĩ inene ũthuurĩte na hekarũ ĩno njakĩte
    ĩĩtanĩtio na Rĩĩtwa rĩaku,
  fra-NCL: « Quand votre peuple sortira pour combattre son ennemi, en suivant la voie
    dans laquelle vous les aurez envoyés, et qu’ils adresseront des prières à Yahweh,
    le visage tourné vers la ville que vous avez choisie et vers la maison que j’ai
    bâtie à votre nom,
  cek-AK: Na patoeh ih baktih toengah, nangmah ih kaminawk mah misatuk han caeh o
    naah, na qoih ih vangpui hoi nang ih ahmin hanah ka sak ih im bangah angqoi o
    moe, lawkthui o nahaeloe,
  cuk-cuk: ”Bab-Jehováʼye, be-Israel-dulemar e-isdarmaladgi bila-ononamalaga be barmisale,
    amar Jerusalén-neggwebur-na-be-susadsik-atakbukwa bese gotemalale, aginbali, an
    bega bese-goled-neg-sobsadsik-atakbukwa bese gotemalale,
  uig-CYR: Әгәр Сениң хәлқиң Сениң тапшуруғуң билән дүшмини билән җәң қилишқа чиққанда,
    Сән таллиған бу шәһәргә, шундақла мән намиңға атап ясиған бу өй тәрәпкә қарап
    Сән Пәрвәрдигарға дуа қилса,
  tel-2017: నీ ప్రజలు తమ శత్రువులతో యుద్ధం చేయడానికి నీవు పంపించే ఏ స్థలానికైనా బయలు
    దేరినప్పుడు, నీవు కోరుకొన్న పట్టణం వైపుకూ నీ నామ ఘనత కోసం నేను కట్టించిన ఈ మందిరం
    వైపుకూ తిరిగి యెహోవావైన నీకు ప్రార్థన చేస్తే,
  hat-BSA: “Lè pèp Ou a sòti nan batay kont lènmi yo, nan nenpòt chemen Ou ta voye
    yo, e yo priye a SENYÈ nan direksyon vil ke Ou te chwazi a, ak kay ke mwen te
    bati pou non Ou a,
  kos-kos: “Ke pacl kom sapkin nu sin mwet lom in som nu ke mweun lain mwet lokoalok
    lalos, ac elos pre nu sum in kutena acn elos oasr we, ac elos forma nu ke siti
    se inge su kom sulela, ac nu ke Tempul se inge su nga musaela nu sum,
  hbo-WLC: כִּי־יֵצֵ֨א עַמְּךָ֤ לַמִּלְחָמָה֙ עַל־אֹ֣יְב֔וֹ בַּדֶּ֖רֶךְ אֲשֶׁ֣ר תִּשְׁלָחֵ֑ם
    וְהִתְפַּֽלְל֣וּ אֶל־יְהוָ֗ה דֶּ֤רֶךְ הָעִיר֙ אֲשֶׁ֣ר בָּחַ֣רְתָּ בָּ֔הּ וְהַבַּ֖יִת
    אֲשֶׁר־בָּנִ֥תִי לִשְׁמֶֽךָ׃
  ibo-ibo: “Mgbe ndị gị ga-aga ibu agha megide ndị iro ha, nʼebe ọbụla ị na-eziga
    ha, mgbe ha chere ihu ha nʼụzọ obodo a nke ị họpụtara na nʼụlọnsọ ukwu a m wuru
    nye Aha gị, kpee ekpere nye Onyenwe anyị,
  ory-ory: ତୁମ୍ଭେ ଆପଣା ଲୋକମାନଙ୍କୁ ଯେକୌଣସି ଆଡ଼େ ପଠାଇଲେ ଯେବେ ସେମାନେ ଆପଣା ଶତ୍ରୁ ସଙ୍ଗେ
    ଯୁଦ୍ଧ କରିବାକୁ ବାହାରେ ଯାଇ ତୁମ୍ଭର ମନୋନୀତ ଏହି ନଗର ଆଡ଼େ ଓ ତୁମ୍ଭ ନାମ ନିମନ୍ତେ ମୋ ନିର୍ମିତ
    ଏହି ଗୃହ ଆଡ଼େ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରିବେ,
  wmt-wmt: '@see-verse:1KI.008.043'
  chk-chk: Iwe, are ka tinala noum aramas pwe repwe feila maun ngeni chon oputer,
    ese lifilifil ia ra nom ie, are ra iotek ngonuk, en ewe Samol mi Lapalap, le sape
    ngeni ei telinimw ka filätä, pwal ngeni ei imwenfel üa aüetä fän itom,
  rop-rop: “Wen yu dalim ol yu pipul blanga go en fait langa olabat enami en dei prei
    langa yu, nomeda wujei dei jidan, en dei luk streit langa dijan taun weya yubin
    pikimat en dijan Serramoni Pleis weya aibin bildimap blanga yu,
  ukr-1871: Коли вийде нарід твій на війну проти ворога свого тим шляхом, яким пошлеш
    його, й молити меться Господеві, обернувшись проти города, що вибрав єси, й проти
    храму, що я збудовав іменню твойму,
  deu-1951: Wenn dein Volk in den Krieg zieht wider seine Feinde, auf dem Weg, den
    du sie senden wirst, und sie zum HERRN beten nach der Stadt gewandt, die du erwählt
    hast, und nach dem Hause, das ich deinem Namen erbaut habe,
  eng-JPS: If Thy people go out to battle against their enemy, by whatsoever way Thou
    shalt send them, and they pray unto the LORD toward the city which Thou hast chosen,
    and toward the house which I have built for Thy name;
  srp-1865: Kad narod tvoj izide na vojsku na neprijatelja svojega putem kojim ga
    pošlješ, i pomole se Gospodu obrativši se ka gradu, koji si izabrao, i k domu,
    koji sam sazidao imenu tvojemu,
  lug-lug: “Abantu bo bwe banaatabaalanga abalabe baabwe gy’onoobasindikanga ne basaba
    Mukama nga batunuulidde ekibuga kye weeroboza ne yeekaalu gye nzimbidde erinnya
    lyo,
  heb-heb: כי יצא עמך למלחמה על איבו בדרך אשר תשלחם והתפללו אל יהוה דרך העיר אשר בחרת
    בה והבית אשר בנתי לשמך׃
  ben-IRV: তুমি যখন তোমার লোকদের তাদের শত্রুদের বিরুদ্ধে যুদ্ধ করতে পাঠাবে তখন তারা
    যেখানেই থাকুক না কেন সেখান থেকে যদি তোমার বেছে নেওয়া এই শহরের দিকে ও তোমার জন্য
    আমার তৈরী এই ঘরের দিকে ফিরে প্রার্থনা করে,
  pan-pan: ਜਦ ਤੇਰੀ ਪਰਜਾ ਆਪਣੇ ਵੈਰੀ ਨਾਲ ਯੁੱਧ ਕਰਨ ਲਈ ਨਿੱਕਲੇ ਜਿਸ ਰਾਹ ਤੋਂ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ
    ਭੇਜੇਂ ਅਤੇ ਯਹੋਵਾਹ ਅੱਗੇ ਇਸ ਸ਼ਹਿਰ ਵੱਲ ਜਿਸ ਨੂੰ ਤੂੰ ਚੁਣਿਆ ਹੈ ਅਤੇ ਇਸ ਭਵਨ ਵੱਲ ਜਿਸ ਨੂੰ
    ਮੈਂ ਤੇਰੇ ਨਾਮ ਲਈ ਬਣਾਇਆ ਹੈ ਬੇਨਤੀ ਕਰਨ।
  mya-JVB: သူ တို့ ဆုတောင်း ပဌနာပြုသော စကားကို ကောင်းကင် ဘုံ၌ နားထောင် ၍ သူ တို့အမှု
    ကို စောင့် တော်မူ ပါ။
  tbg-tbg: Vo enta, are tinavu nena vaiinti nahenti varakairaqe tenavu oru vonaini
    navutaaka hampata raqiha, vi entara tenavu vona vona vaiha, tenavu are nena kaama
    taana vatukara Ieruharemivata, te ai kaqa amitauna Naavuravata taveha ai aaraarera,
  hmo-hmo: “Sedira oiemu bese be oi ese do oi oda henia, idia ese idia dekenai tuari
    henia taudia do idia tuari henia. Bema oiemu bese ese inai hanua, bona inai lau
    haginia Dubu Helaga dekenai edia vairana idia henia, bona oi dekenai idia guriguri
    neganai,
  urd-urd: '''अगर तेरे लोग चाहे किसी रास्ते से तू उनको भेजे, अपने दुश्मनों से लड़ने
    को निकलें, और वह ख़ुदावन्द से उस शहर की तरफ़ जिसे तू ने चुना है, और उस घर की तरफ़
    जिसे मैंने तेरे नाम के लिए बनाया है, रुख़ करके दुआ करें,'
  rus-SYN: Когда выйдет народ Твой на войну против врага своего путем, которым Ты
    пошлешь его, и будет молиться Господу, обратившись к городу, который Ты избрал,
    и к храму, который я построил имени Твоему,
  bqc-SIM: Tó n gbɛ̃́ↄ bↄ̀lɛ gɛ̀ zĩkai ń ń wɛ̀lɛↄ gu pↄ́ ń ń zĩ́u píi, tó
    aa aɛdↄ̀ wɛ̃́lɛ pↄ́ ń dìlɛɛ bee ń kpɛ́ pↄ́ má dↄ̀nɛɛ beeowa, mɛ́ aa wabikɛ̀ma,
  tcz-CHONGTHU: Namite hi agalteu toh kisat dinga akon uva hahsatna atoh jeh uva keiman
    namin loupi na ding’a kahin tundoh hiche Houin ahin ngat uva ahung tao teng uleh,
  mar-mar: परमेश्वरा, कधी तू आपल्या लोकांस शत्रूवर चढाई करायचा आदेश देशील. तेव्हा
    तुझे लोक तू निवडलेल्या या नगराकडे आणि तुझ्या सन्मानार्थ मी बांधलेल्या मंदिराकडे
    वळतील. आणि ते तुझ्याकडे प्रार्थना करतील.
  qub-qub: «Israelcuna chiquinacushanwan pillyaj aywar acrashayqui siudäman, rurachipashä
    Templuman ricäramur
  bqp-bqp: Tó n gbɛ̃nↄ bↄ̀tɛ ò gɛ̀ɛ zĩ̀ ká kũ ń ibɛrɛnↄ, bee gu kũ n ń zĩn pínki,
    tó ò arɛ dↄ̀ wɛ̃tɛ kũ n sɛ̀ día kũ kpɛ́ kũ ma bònnɛ dío, tó ò wɛ́ kɛ̀mma,
  hat-hat: Lè pèp ou a va pati al goumen ak lènmi l' yo, nenpòt ki bò w'a voye yo,
    lè y'a vire tèt yo nan direksyon lavil ou chwazi a ak nan direksyon Tanp mwen
    bati pou ou a pou yo lapriyè nan pye ou,
  eng-BSB: When Your people go to war against their enemies, wherever You send them,
    and when they pray to the LORD in the direction of the city You have chosen and
    the house I have built for Your Name,
  eng-WEBPB: “If your people go out to battle against their enemy, by whatever way
    you shall send them, and they pray to the LORD towards the city which you have
    chosen, and towards the house which I have built for your name,
  kbq-kbq: Hagi vaheka'ama huzamantesanke'za ha' vahe'zaminema ha'ma ome hunaku'ma
    nevu'za, mono'ma hunanteta nagima erisga hihoma hunkama hanke'nama ki'noa noma
    me'nea rankumategama zamavugosa hunte'za nunamuma hanagenka,
  nhe-BL: “Huan quema motlacajhua yase tlatehuitij ica inincualancaitacahua campa
    tiquinnahuatis huan momaijtose ica ta, huan quiixnamiquise ni altepetl tlen ta
    tijtlapejpenijtoc huan ni tiopamitl tlen nijchijqui para ta,
  bus-bus: Tó n gbɛ̃nↄ bↄ̀ɛ wà gàa zĩ̀ ká kↄ̃n ń ibɛɛnↄ, baa guu kɛ̀ n ń zĩn píngi,
    tó aↄ̃ aɛ dↄ̀ wɛ́tɛ kɛ̀ ń sɛ̀ kɛ̀a kↄ̃n kpɛ́ kɛ̀ má bònnɛɛ kɛ̀o, tó aↄ̃ wɛ́ɛ kɛ̀mma,
  gub-BL: Aze eremono kar neremiaihu amo zeàmàtyry'ymawhu pe ne wà nehe, waàmàtyry'ymar
    wakutyr wamono kar pà ne wà nehe, aze uze'eg newe ko tawhu neremixak kwer kutyr
    ume'e pà wà nehe, 'àg tàpuzuhu nemuwete katu haw heremiapo kwer kutyr ume'e pà
    wà nehe,
  eng-DRA: 'If thy people go out to war against their enemies, by what way soever
    thou shalt send them, they shall pray to thee towards the way of the city, which
    thou hast chosen, and towards the house, which I have built to thy name:'
