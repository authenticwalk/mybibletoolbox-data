verse: 1KI.008.044
translations:
  mal-C: “അവിടത്തെ ജനം അവരുടെ ശത്രുക്കൾക്കെതിരേ യുദ്ധത്തിനുപോകുമ്പോൾ—അവിടന്ന് അവരെ
    എവിടെയൊക്കെ അയച്ചാലും—അവിടെനിന്നും അവർ അങ്ങു തെരഞ്ഞെടുത്തിരിക്കുന്ന നഗരത്തിലേക്കും
    അടിയൻ അവിടത്തെ നാമത്തിനുവേണ്ടി നിർമിച്ചിരിക്കുന്ന ഈ ആലയത്തിലേക്കും തിരിഞ്ഞ് യഹോവയോടു
    പ്രാർഥിക്കുമ്പോൾ,
  deu-TKW: 'Wenn dein Volk zum Kampfe gegen seinen Feind ausziehen wird, des Wegs,
    den du sie senden wirst, und sie zu Jahwe beten in der Richtung nach der Stadt
    hin, die du erwählt hast, und nach dem Tempel, den ich deinem Namen erbaut habe:'
  lin-lin: Tango bato na Yo bakokende kobundisa banguna na bango na nzela oyo okolakisa
    bango, soki basambeli Yawe na kotala na ngambo ya engumba oyo oponaki mpe na ngambo
    ya Tempelo oyo natongi mpo na Kombo na Yo,
  eng-LSV: When Your people go out to battle against its enemy, in the way that You
    send them, and they have prayed to YHWH [in] the way of the city which you have
    fixed on, and of the house which I have built for Your Name,
  eng-GNV: When thy people shall go out to battell against their enemie by the way
    that thou shalt sende them, and shall pray vnto the Lord towarde the way of the
    citie which thou hast chosen, and toward the house that I haue built for thy Name,
  eng-WEBSTER: 'If thy people go out to battle against their enemy, whithersoever
    thou shalt send them, and shall pray to the LORD towards the city which thou hast
    chosen, and towards the house that I have built for thy name:'
  nhw-BL: “Huan quema momasehualhua yase tlahuilanatij ica inincualancaitacahua campa
    tiquinnahuatis huan motlatlajtise ica ta, huan quiixnamiquise ni altepetl catli
    ta tijtlapejpenijtoc huan ni tiopamitl catli nijchijqui para ta,
  swh-ONEN: “Wakati watu wako watakapokwenda vitani dhidi ya adui zao, popote utakapowapeleka,
    wakati watakapoomba kwa Bwana kuelekea mji ambao umeuchagua, na Hekalu nililolijenga
    kwa ajili ya Jina lako,
  bba-bba: À n wunɛn tɔmbu Isirelibɑ woodɑ wɛ̃ bu dɑ bu ben yibɛrɛbɑ tɑbu wɔri, mɑ
    bɑ kɑnɑru koosimɑ wunɛn mi, bɑ mɛɛrimɑ wuu ɡe ɑ ɡɔsɑ kɑ dii te nɑ nun bɑniɑn berɑ
    ɡiɑ,
  eng-KJVCPB: 'If thy people go out to battle against their enemy, whithersoever thou
    shalt send them, and shall pray unto the Lord toward the city which thou hast
    chosen, and toward the house that I have built for thy name:'
  luo-luo: “Ka jogi odhi kedo gi jowasikgi, kamoro amora ma ibiro orogie, ka gilamo
    Jehova Nyasaye ka gichomo dalani miseyiero kendo hekalu masegero maluongo nyingi;
  meu-meu: Emu orea taudia ese inaidia bema tuari henidia, oi ese borna siaidia dalana
    ta amo, bena oi ese vada o abia hidi hanuana bema vaira henia bona oi ladamu dainai
    vada na haginia dubuna danu bema vaira henia, bena Iehova bema ḡuria,
  npi-ULB: तपाईंले जुनसुकै बाटो भएर पठाउनुभए तापनि तपाईंको जाति शत्रुको विरुद्धमा
    लड्न बाहिर गएको छ, र हे परमप्रभु, तिनीहरूले तपाईंले चुन्नुभएको सहर र मैले तपाईंको
    नाउँमा बनाएको मन्दिरतर्फ हेरेर तपाईंमा प्रार्थना चढाएका छन् भने
  yor-yor: “Nígbà tí àwọn ènìyàn rẹ bá jáde lọ sí ogun sí àwọn ọ̀tá wọn, níbikíbi
    tí ìwọ bá rán wọn, nígbà tí wọ́n bá gbàdúrà sí Olúwa sí ìhà ìlú tí ìwọ ti yàn
    àti síhà ilé tí mo ti kọ́ fún orúkọ rẹ,
  pes-OPCB: «اگر قومت به فرمان تو به جنگ دشمن بروند و از میدان جنگ به سوی این شهر
    برگزیدهٔ تو و این خانه‌ای که به اسم تو ساخته‌ام نزد تو دعا کنند،
  tgl-ULB: Ipagpalagay na ang iyong bayan ay makikipaglaban sa kaaway, sa kahit anong
    paraan mo sila ipapadala, at ipagpalagay na sila ay mananalangin sa iyo, Yahweh,
    sa lungsod na iyong pinili sa tahanang aking itinayo sa ngalan mo.
  cbu-NT: Ashiritam, Apaa, shaanaatsi tputsirish undararpa waratamaam yapimasaja,
    shaana zanganiksha, amb naakchusin, shiyash pangishish pshtuyarusin yuwash pangurangi
    anush, shiyamun surish, misha yaktamuntam mashkusin,
  hui-hui: Í̠na inahondo, Dindi mendeha tínaga waitigi karu baba wai bule pudaba,
    laregola bialu howa ina dindi tara ta nabi kamagoha howa i̱na anda ogo Anduane
    Homogo í̠naga helo binigobi tano ogoni í̠na dabo ngelarigobi ogoniha handa dai
    bu howa ina ẖ́ondo bi larimayagua nde
  mya-mya: '``ကိုယ်​တော်​သည်​ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အား ရန်​သူ​များ​နှင့်​စစ်​တိုက်​ရန်​အ​မိန့်​ပေး​တော်​မူ
    သော​အ​ခါ သူ​တို့​သည်​ကိုယ်​တော်​ရွေး​ချယ်​ထား တော်​မူ​သည့်​ဤ​မြို့​တော်​နှင့်​ကိုယ်​တော်​အ​ဖို့
    အ​ကျွန်ုပ်​တည်​ဆောက်​ထား​သည့်​ဤ​ဗိ​မာန်​တော် သို့​မျက်​နှာ​မူ​၍​ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​သော
    အ​ခါ၊-'
  bod-N: ཡང་ཁྱེད་ཀྱིས་རང་གི་འབངས་མི་ཡུལ་ཕྱོགས་གང་དུ་མངགས་ཀྱང་ཁོ་རྣམས་ཕྱི་རུ་སོང་སྟེ་སོ་སོའི་དགྲ་བོར་གཡུལ་འགྱེད་ཅིང་།
    ཁོ་རྣམས་ཀྱིས་ཁྱེད་ཀྱིས་བདམས་པའི་གྲོང་ཁྱེར་དང་བདག་གིས་ཁྱེད་ཀྱི་མཚན་གྱི་དོན་དུ་བཞེངས་པའི་མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་འཁོར་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ལ་སྨོན་ལམ་འདེབས་ན།
  sna-sna: “Kana vanhu venyu vakaenda kundorwa navavengi vavo, kwose kwamunovatuma,
    uye pavanonyengetera kuna Jehovha vakatarisa kuguta ramakasarudza netemberi yandavakira
    Zita renyu,
  spa-BLM: “Si tu pueblo sale a combatir contra su enemigo, por cualquier camino que
    lo envíes, y ora a Yahvé hacia la ciudad que tú has elegido y hacia la casa que
    he edificado a tu nombre,
  cac-cac: Q'uinaloc a on̈ a chon̈ab' on̈ tic tzon̈ b'at cac' oval yed' eb' cajc'ool,
    yaln̈ej b'ajtil tzon̈ a checb'ati, tato tzon̈ lesalvi d'ayach d'a stojolal jun
    a chon̈ab' sic'b'ilel tic uuj yed' d'a stojolal jun templo ix in b'ocanq'ue tic
    d'ayach,
  swh-ULB: Na kama watu wko wataenda vitani dhidi ya adui, kwa njia yeyote unayoweza
    kuwatuma, na kama watakuomba wewe, BWANA, kuelekea mji huu uliuchagua, na kuekea
    nyumba ambayo nimeijenga kwa jina lako.
  bel-bel: Калі выйдзе народ Твой на вайну супроць ворага свайго шляхам, якім Ты пашлеш
    яго, і будзе маліцца Госпаду, павярнуўшыся да горада, які Ты абраў, і да храма,
    які я пабудаваў імю Твайму,
  deu-ELBBK: 'Wenn dein Volk ausziehen wird zum Kampf gegen seinen Feind, auf dem
    Weg, den du sie senden wirst, und sie zu dem HERRN beten nach der Stadt hin, die
    du erwählt hast, und dem Haus, das ich deinem Namen gebaut habe:'
  mbb-OT: “Emun edhipanew is menge etew nu te kebpekidtebek su iyan inmandù nu, ne
    emun ed-ampù sikandan he edsinaru kayi he inged te pinilì nu wey kayi te valey
    nu he mibangun ku he para te zengeg nu,
  mal-2015: നീ നിന്റെ ജനത്തെ അയക്കുന്ന വഴിയിൽ അവർ തങ്ങളുടെ ശത്രുവിനോടു യുദ്ധം ചെയ്‌വാൻ
    പുറപ്പെടുമ്പോൾ നീ തിരഞ്ഞെടുത്ത നഗരത്തിലേക്കും നിന്റെ നാമത്തിന്നു ഞാൻ പണിതിരിക്കുന്ന
    ഈ ആലയത്തിലേക്കും തിരിഞ്ഞു യഹോവയോടു പ്രാർത്ഥിച്ചാൽ
  rmc-rmc: Te džana tire murša le dromeha, saveha len bičhaveha pro mariben pre peskre
    ňeprijaťeľa, a te visarena pes ke tiro avrikidlo foros the ko Chramos, so ačhaďom
    pre pačiv tire naveske, a te pes mangena ke tu, RAJEJA,
  pes-OPV: «اگر قوم تو برای مقاتله با دشمنان خود به راهی که ایشان را فرستاده باشی
    بیرون روند وایشان به سوی شهری که تو برگزیده‌ای و خانه‌ای که به جهت اسم تو بنا
    کرده‌ام، نزد خداوند دعانمایند،
  ron-1924: Кынд попорул Тэу ва еши ла луптэ ымпотрива врэжмашулуй сэу, урмынд каля
    пе каре й-о вей порунчи Ту, дакэ вор фаче ругэчунь Домнулуй ку привириле ынтоарсе
    спре четатя пе каре ай алес-о Ту ши спре каса пе каре ам зидит-о еу Нумелуй Тэу,
  ben-OBCV: “তোমার প্রজারা যখন তাদের শত্রুদের বিরুদ্ধে যুদ্ধযাত্রা করবে, তুমি তাদের
    যেখানেই পাঠাও না কেন, ও এই যে নগর ও মন্দিরটি আমি তোমার নামের উদ্দেশে নির্মাণ করেছি,
    সেদিকে চেয়ে তারা সদাপ্রভুর কাছে প্রার্থনা করবে,
  som-som: Oo hadday dadkaagu dagaal u baxaan inay la diriraan cadowgooda, oo ay maraan
    jidkii aad ku soo dirtay, oo ay ku baryaan oo u soo tukadaan xagga magaaladii
    aad dooratay iyo xagga gurigii aan magacaaga u dhisay,
  lat-VUC: Si egressus fuerit populus tuus ad bellum contra inimicos suos per viam,
    quocumque miseris eos, orabunt te contra viam civitatis quam elegisti, et contra
    domum quam ædificavi nomini tuo,
  eng-ASVBT: If thy people go out to battle against their enemy, by whatsoever way
    thou shalt send them, and they pray unto Jehovah toward the city which thou hast
    chosen, and toward the house which I have built for thy name;
  ita-1885: Quando il tuo popolo sarà uscito in guerra contro a' suoi nemici, per
    la via per la quale tu lo avrai mandato, e ti avrà fatta, o Signore, orazione
    volgendosi verso la città che tu hai eletta, e verso la Casa che io ho edificata
    al tuo Nome,
  eng-LXXUP: If it be that thy people shall go forth to war against their enemies
    in the way by which thou shalt turn them, and pray in the name of the Lord toward
    the city which thou hast chosen, and the house which I have built to thy name,
  eng-ULB: Suppose that your people go out to battle against an enemy, by whatever
    way you may send them, and suppose that they pray to you, Yahweh, toward the city
    that you have chosen, and toward the house that I have built for your name.
  spa-VBL: “Cuando tu pueblo vaya a luchar contra sus enemigos, donde quiera que lo
    envíes, y cuando oren, mirando hacia la ciudad que has elegido y la casa que he
    construido para honrarte,
  fra-_FOB: Quand ton peuple sera sorti en guerre contre son ennemi, par le chemin
    où tu l'auras envoyé; s'ils prient l'Éternel en regardant vers cette ville que
    tu as choisie et vers cette maison que j'ai bâtie à ton nom;
  mal-mal: അവിടുന്ന് അയക്കുന്ന വഴിയിൽ അവിടുത്തെ ജനം തങ്ങളുടെ ശത്രുവിനോട് യുദ്ധം ചെയ്‌വാൻ
    പുറപ്പെടുമ്പോൾ അങ്ങ് തിരഞ്ഞെടുത്ത നഗരത്തിലേക്കും അവിടുത്തെ നാമത്തിന് ഞാൻ പണിതിരിക്കുന്ന
    ഈ ആലയത്തിലേക്കും തിരിഞ്ഞ് യഹോവയോട് പ്രാർത്ഥിച്ചാൽ
  urd-GVR: Ho saktā hai terī qaum ke mard terī hidāyat ke mutābiq apne dushman se
    laṛne ke lie nikleṅ. Agar wuh tere chune hue shahr aur us imārat kī taraf ruḳh
    karke duā kareṅ jo maiṅ ne tere nām ke lie tāmīr kī hai
  suz-BL: मिनु इन मुर आन जोरी सत्रु नु लडाइ पथ लाम्‍तेक्‍म हना, गे मेको आन कली तेइ
    सोइक्‍ताक्‍नी हना, मेकोपुकीम एको इन योव़शो सहर नु गोम इन कली सेल्‍शो एको खिं गे
    कोव़शा, पुंइतेक्‍म हना,
  ita-1927: Quando il tuo popolo partirà per muover guerra al suo nemico seguendo
    la via per la quale tu l’avrai mandato, se innalza preghiera all’Eterno rivolto
    alla città che tu hai scelta e alla casa che io ho costruita al tuo nome,
  ckb-ckb: «کاتێک گەلەکەت بۆ جەنگ لە دژی دوژمنەکەی دەچێت، بۆ هەرکوێ کە دەیاننێریت،
    کە نوێژیان کرد بۆ یەزدان ڕووەو ئەو شارەی کە هەڵتبژاردووە و ئەو پەرستگایەی بۆ ناوەکەت
    بنیادم ناوە،
  eng-BBE: 'If your people go out to war against their attackers, by whatever way
    you may send them, if they make their prayer to the Lord, turning their faces
    to this town of yours and to this house which I have made for your name:'
  kan-OKCV: “ನೀವು ನಿಮ್ಮ ಜನರನ್ನು ತಮ್ಮ ಶತ್ರುಗಳ ಸಂಗಡ ಯುದ್ಧಮಾಡುವದಕ್ಕೆ ಎಲ್ಲಿಗಾದರೂ ಕಳುಹಿಸಿದಾಗ,
    ಅವರು ಅಲ್ಲಿಂದ ನೀವು ಆಯ್ದುಕೊಂಡ ಪಟ್ಟಣದ ಕಡೆಗೂ, ನಾನು ನಿಮ್ಮ ಹೆಸರಿಗಾಗಿ ಕಟ್ಟಿಸಿದ ಈ ಆಲಯದ
    ಕಡೆಗೂ ತಿರುಗಿಕೊಂಡು, ಅವರು ಯೆಹೋವ ದೇವರಾದ ನಿಮಗೆ ಪ್ರಾರ್ಥನೆ ಮಾಡಿದಾಗ,
  tam-2017: நீர் உம்முடைய மக்களை அனுப்பும் வழியிலே அவர்கள் தங்கள் எதிரிகளோடு யுத்தம்
    செய்யப் புறப்படும்போது, நீர் தெரிந்துகொண்ட இந்த நகரத்திற்கும், உம்முடைய நாமத்திற்கு
    நான் கட்டின இந்த ஆலயத்திற்கும் நேராக யெகோவாவை நோக்கி விண்ணப்பம் செய்தால்,
  spa-RV-1909: Si tu pueblo saliere en batalla contra sus enemigos por el camino que
    tú los enviares, y oraren á Jehová hacia la ciudad que tú elegiste, y hacia la
    casa que yo edifiqué á tu nombre,
  ron-BTF: Dacă poporul tău iese la bătălie împotriva duşmanului său, oriunde îi vei
    trimite, şi se vor ruga DOMNULUI spre cetatea pe care tu ai ales-o, şi spre casa
    pe care eu am zidit-o pentru numele tău,
  eng-WEBP: “If your people go out to battle against their enemy, by whatever way
    you shall send them, and they pray to the LORD toward the city which you have
    chosen, and toward the house which I have built for your name,
  eng-FBV: When your people go to fight against their enemies, wherever you send them,
    and when they pray to you towards the city you have chosen and the house I have
    built to honor you,
  nld-1939: 'Wanneer uw volk op uw bevel tegen den vijand ten strijde trekt, en zij
    bidden tot Jahweh in de richting van de stad, die Gij hebt uitverkoren, en van
    het huis, dat ik voor uw Naam heb gebouwd:'
  nch-BL: “Huan quema momasehualhua yase tatehuitij ica inincualancaitacahua campa
    tiquinnahuatis huan motatajtise ica ta, huan quiixnamiquise ni altepet cati ta
    tijtapejpenijtoc huan ni tiopamit cati nijchijqui para ta,
  vie-1934: Khi dân của Chúa đi chiến trận cùng quân thù nghịch mình, theo con đường
    Chúa đã sai đi, nếu họ cầu khẩn Đức Giê-hô-va xây mặt hướng về thành Chúa đã chọn,
    và về đền tôi đã cất cho danh Ngài,
  hin-CV: “जब आपकी प्रजा अपने शत्रु के विरुद्ध बाहर जाए, चाहे आप उन्हें किसी भी मार्ग
