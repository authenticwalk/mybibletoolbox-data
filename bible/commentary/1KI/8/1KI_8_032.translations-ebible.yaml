verse: 1KI.008.032
translations:
  mal-C: അവിടന്നു സ്വർഗത്തിൽനിന്ന് കേട്ട് അപരാധിയെ കുറ്റം വിധിച്ചും അയാളുടെ പ്രവൃത്തിക്കു
    തക്കതായ ശിക്ഷ അയാളുടെമേൽ വരുത്തിയും അവിടത്തെ ദാസർക്കു നീതി നടപ്പാക്കിത്തരണമേ.
    നിഷ്കളങ്കനെ നിരപരാധിയെന്നു വിധിക്കുകയും അയാളുടെ നിഷ്കളങ്കത തെളിയിക്കുകയും ചെയ്യണമേ!
  deu-TKW: so wollest du hören im Himmel und eingreifen und deinen Knechten Recht
    schaffen, daß du den Schuldigen verdammst, indem du sein Thun auf sein Haupt zurückfallen
    lässest, den Unschuldigen aber gerecht sprichst, indem du ihm giebst nach seiner
    Gerechtigkeit.
  lin-lin: yoka wuta na Likolo ; sala mpe kata makambo kati na bawumbu na Yo mpo na
    kokweyisa moto oyo asali mabe mpe komemisa ye ngambo ya mabe na ye, kolanda etamboli
    na ye, mpe mpo na kolongisa moto ya sembo mpe kosalela ye kolanda bosembo na ye.
  eng-LSV: then You hear in the heavens, and have done, and have judged Your servants,
    to declare wicked the wicked, to put his way on his [own] head, and to declare
    righteous the righteous, to give him according to his righteousness.
  eng-GNV: Then heare thou in heauen, and doe and iudge thy seruants, that thou condemne
    the wicked to bring his way vpon his head, and iustifie the righteous, to giue
    him according to his righteousnesse.
  eng-WEBSTER: Then hear thou in heaven, and do, and judge thy servants, condemning
    the wicked, to bring his way upon his head; and justifying the righteous, to give
    him according to his righteousness.
  nhw-BL: xijtlacaquili hasta nopona ilhuicac campa tiitztoc huan xijtlajtolsencahua.
    Xijchihua ma quiajsi tlatzacuiltili yaya catli tlajtlacolchijtoc. Huan xijmanahui
    nopa masehuali catli amo tleno quichijtoc para ma nesi amo quihuica tlajtlacoli.
  swh-ONEN: basi, sikia kutoka mbinguni na ukatende. Hukumu kati ya watumishi wako,
    ukimhukumu yule mwenye hatia na kuleta juu ya kichwa chake yale aliyoyatenda.
    Umtangazie mwenye haki kwamba hana hatia, hivyo ukathibitishe kuwa haki kwake.
  bba-bba: nɑ nun kɑnɑmɔ, ɑ nùn swɑɑ dɑkio wɔllun di, kpɑ ɑ bu siriɑ. A tɔn kɔ̃so
    nùn win kɔ̃sɑ kɔsieyo, kpɑ ɑ mɑɑ ɡemɡii nùn win ɡem wɛ̃.
  eng-KJVCPB: then hear thou in heaven, and do, and judge thy servants, condemning
    the wicked, to bring his way upon his head; and justifying the righteous, to give
    him according to his righteousness.
  luo-luo: to iwinji gi e polo kendo itim kaka owinjore. Ngʼad bura e kind jotichni,
    kikumo joketho kendo iket richogi e wigi bende joma onge ketho iket kare kaluwore
    gi timgi makare.
  meu-meu: oi ese guba ai ba kamonai, bona karana ba karaia; emu hesiai taudia ba
    hahemaoro henidia, kerere tauna na ba revaia, ena kara na ia sihona kwarana ai
    ba haloua, bona kara maoromaoro tauna na maorona ba gwauraia, ena kara maoromaoro
    heḡereḡerena davana do ba henia.
  npi-ULB: स्वर्गबाट सुनेर जवाफ दिनुहोस् । दोषीहरूलाई दण्डाज्ञा दिँदै तिनीहरूले गरेको
    खराबी तिनीहरूकै शिरमाथि खन्याउँदै आफ्ना दासहरूको न्याय गर्नुहोस् । निर्दोषहरूलाई
    दोषी नठहराउनुहोस् र तिनीहरूको धार्मिकताअनुसार तिनीहरूको प्रतिफल दिनुहोस् ।
  yor-yor: nígbà náà ni kí o gbọ́ láti ọ̀run, kí o sì ṣe. Kí o sì ṣèdájọ́ láàrín àwọn
    ìránṣẹ́ rẹ, dá ènìyàn búburú lẹ́bi, kí o sì mú wá sí orí òun tìkára rẹ̀ ohun tí
    ó ti ṣe, dá olóòtítọ́ láre, kí a sì fi ẹsẹ̀ àìlẹ́bi rẹ̀ múlẹ̀.
  pes-OPCB: آنگاه از آسمان بشنو و داوری کن. اگر به دروغ سوگند یاد نموده و مقصر باشد
    وی را به سزای عملش برسان، در غیر این صورت بی‌گناهی او را ثابت و اعلام کن.
  tgl-ULB: makinig ka mula sa kalangitan at kumilos at hatulan ang iyong mga lingkod,
    hatulan ang masasama, para ibalik ang kaniyang asal sa sarili niyang ulo. At ipahayag
    na ang matuwid ay walang kasalanan, para mabigyan siya ng karangalan para sa kaniyang
    katuwiran.
  cbu-NT: shiysha, Apaa, kanindamandari anoo tputsee yutaritshishirini tchingangcha.
    Yuw tputs yutaritshishpani an tsipamaam waritakiya, yuwamand yutarit taarangu
    anumanda, Itaru, yuwsha tputs wanasir taaku anoo shiysha mangoo yarangcha, shaana
    Apaa natstayarush waneengcha.
  hui-hui: Anduane Homogo-o í̠ dahuliya andaga howa mbirali ibunaga bi ogoni larago
    hale halu í̠na mana tigabi ngadagua bialu mo tiga bibe. Agali mana kagua biaga
    hayadago ibugua biyadagonaga pani mibe. Wali agali bu karunaga deni agali biagome
    ko mbira nawi kago ibuha ko para nahe kagoni lowa walia halu ibuhondo bayale bibe.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကောင်း​ကင်​ဘုံ​က​နေ​၍​နား ထောင်​တော်​မူ​ပြီး​လျှင် ကိုယ်​တော်​၏​အ​စေ​ခံ​များ
    အား​တ​ရား​စီ​ရင်​တော်​မူ​ပါ။ အ​ပြစ်​ရှိ​သူ​အား ထိုက်​လျောက်​ရာ​အ​ပြစ်​ကို​ပေး​တော်​မူ​၍
    အ​ပြစ် မဲ့​သူ​အား​အ​ပြစ်​မှ​လွတ်​စေ​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེར་གསན་ཏེ་ཞབས་ཕྱི་རྣམས་ལ་ཁྲིམས་ཐག་གཅོད་པར་མཛོད།
    ངན་པར་ཉེས་ཆད་བཅད་ནས་ཁོའི་ཉེས་པ་ཁོ་རང་གི་མགོ་ལ་འབེབ་པར་མཛོད། ཡང་ཉེས་མེད་ལ་དག་འབུད་མཛད་དེ་ཁོའི་དྲང་བདེན་བཞིན་གསོལ་རས་གནང་རོགས།
  sna-sna: ipapo inzwai muri kudenga uye muwane zvamunoita. Tongai pakati pavaranda
    venyu, mupe mhosva kumutadzi nokuisa pamusoro wake iye zvaanenge aita. Mururamisire
    akarurama nokumupa zvakafanira kururama kwake.
  spa-BLM: entonces escucha en el cielo, y actúa, y juzga a tus siervos, condenando
    al impío, para hacer recaer su camino sobre su propia cabeza, y justificando al
    justo, para darle según su justicia.
  cac-cac: comonoc tzab' d'a satchaan̈, tza ch'olb'itan d'a stojolal mach ay smul,
    tom a jun mach tz'ac'jioch d'a yib'an̈ chi', mato a jun mach tz'ac'anoch d'a yib'an̈
    chi'. A achocab' tzac' syaelal jun mach ay smul chi', axo pax jun mach malaj smul
    chi' jun, a achocab' tzac' checlajoc to malaj smul.
  swh-ULB: basi usikie kutoka mbinguni ukatende na kuwahukumu watumishi wako, ukamhukumu
    mwovu, ili kuwaletea tabia zake kichwani mwake, na kumtunza mwenye haki kuwa hana
    hatia, na kumpa thawabu yake ya haki.
  bel-bel: тады Ты пачуй зь неба, і ўчыні суд над рабамі Тваімі, зьвінаваці вінаватага,
    паклаўшы ўчынак яго на галаву ягоную, і апраўдай невінаватага, даўшы яму паводле
    праўды ягонай.
  deu-ELBBK: so höre du im Himmel und handle und richte deine Knechte, indem du den
    Schuldigen schuldig sprichst, dass du seinen Weg auf seinen Kopf bringst, und
    indem du den Gerechten gerecht sprichst, dass du ihm gibst nach seiner Gerechtigkeit.
  mbb-OT: pemineǥa nu heini ziyan te langit wey hukumi nu is menge suluǥuen nu–is
    edsumbung wey is idsumbung. Siluti nu is nekesalà sumalà te neveelan din, ne libriya
    nu is wazà salà para metueni he wazà sikandin mekesalà.
  mal-2015: നീ സ്വർഗ്ഗത്തിൽ കേട്ടു പ്രവർത്തിച്ചു, ദുഷ്ടന്റെ നടപ്പു അവന്റെ തലമേൽ വരുത്തി
    അവനെ ശിക്ഷിപ്പാനും നീതിമാന്റെ നീതിക്കു തക്കവണ്ണം അവന്നു നല്കി അവനെ നീതീകരിപ്പാനും
    അടിയങ്ങൾക്കു ന്യായം പാലിച്ചുതരേണമേ.
  rmc-rmc: tu oda šun andral o ňebos a rozsudzin maškar lende. Oles, ko ela vinnovato,
    mar avke, sar peske zaslužinel. A vaš o čačipnaskro zaačh a odmeňin les, avke
    sar peske zaslužinel.
  pes-OPV: آنگاه ازآسمان بشنو و عمل نموده، به جهت بندگانت حکم نما و شریران را ملزم
    ساخته، راه ایشان را به‌سر ایشان برسان و عادلان را عادل شمرده، ایشان را بر‌حسب
    عدالت ایشان جزا ده.
  ron-1924: аскултэ-л дин черурь, лукрязэ ши фэ дрептате робилор Тэй; осындеште пе
    чел виноват ши ынтоарче вина пуртэрий луй асупра капулуй луй; дэ дрептате челуй
    невиноват ши фэ-й дупэ невиновэция луй!
  ben-OBCV: তখন তুমি স্বর্গ থেকে তা শুনে সেইমতোই কাজ কোরো। তোমার দাসদের বিচার কোরো,
    দোষীকে শাস্তি দিয়ো ও তার কৃতকর্মের ফল তার মাথায় চাপিয়ে দিয়ো, এবং নিরপরাধের
    পক্ষসমর্থন করে, তার নিষ্কলুষতা অনুসারে তার প্রতি আচরণ কোরো।
  som-som: de markaa samada ka maqal oo yeel, oo addoommadaada xukun adigoo kii shar
    leh ciqaabaya si aad xumaantii jidkiisa madaxa ugu saartid, oo aad kii xaq ahna
    xaq uga dhigtid, oo aad ugu abaalguddid sida xaqnimadiisu tahay.
  lat-VUC: 'tu exaudies in cælo: et facies, et judicabis servos tuos, condemnans impium,
    et reddens viam suam super caput ejus, justificansque justum, et retribuens ei
    secundum justitiam suam.'
  eng-ASVBT: then hear thou in heaven, and do, and judge thy servants, condemning
    the wicked, to bring his way upon his own head, and justifying the righteous,
    to give him according to his righteousness.
  ita-1885: ed opera, e giudica i tuoi servitori, condannando il colpevole, per fargli
    ritornare in su la testa ciò che egli avrà fatto; ed assolvendo il giusto, per
    rendergli secondo la sua giustizia.
  eng-LXXUP: then shalt thou hear from heaven, and do, and thou shalt judge thy people
    Israel, that the wicked should be condemned, to recompense his way upon his head;
    and to justify the righteous, to give to him according to his righteousness.
  eng-ULB: listen from the heavens and act. Judge your servants, condemning the guilty
    and bringing what he has done upon his own head. Declare the innocent not guilty
    and give to him according to his righteousness.
  spa-VBL: 'escucha desde el cielo: actúa y juzga a tus siervos. Devuelve la culpa
    a los culpables; reivindica y recompensa a los que hacen el bien.'
  fra-_FOB: Toi, écoute des cieux, agis, et juge tes serviteurs, en condamnant le
    méchant et faisant retomber sa conduite sur sa tête; en justifiant le juste et
    lui rendant selon sa justice.
  mal-mal: അവിടുന്ന് സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് പ്രവർത്തിച്ച്, ദുഷ്ടനെ കുറ്റം വിധിക്കുകയും
    അവന്റെ പ്രവൃത്തി അവന്റെ തലമേൽ വരുത്തുകയും, നീതിമാന്റെ നീതിക്ക് തക്കവണ്ണം അവനെ
    നീതീകരിക്കയും ചെയ്ത് അടിയങ്ങൾക്ക് ന്യായം പാലിച്ചുതരേണമേ.
  urd-GVR: to barāh-e-karm āsmān par se sun kar apne ḳhādimoṅ kā insāf kar. Qusūrwār
    ko mujrim ṭhahrā kar us ke apne sar par wuh kuchh āne de jo us se sarzad huā hai,
    aur bequsūr ko be'ilzām qarār de kar us kī rāstbāzī kā badlā de.
  suz-BL: गे इर स्‍वर्गम मेको आन लोव़ नेंशा, निसाफ पने। मिनु दोस ताइब आ मरिम्‍शो पशो
    आ पियामी मोइक्‍तीन। मिनु ठीक पाइब कली दोस मताइब बाक्‍ब देंनीन। मोपा ठीक पाइब कली
    रिम्‍शो पाइब दुमीन।
  ita-1927: tu ascoltalo dal cielo, agisci e giudica i tuoi servi; condanna il colpevole,
    facendo ricadere sul suo capo i suoi atti, e dichiara giusto l’innocente, trattandolo
    secondo la sua giustizia.
  ckb-ckb: تۆ لە ئاسمانەوە گوێ بگرە و دەستبەکار بە. دادوەری لەنێوان خزمەتکارەکانت
    بکە، حوکم بدە بەسەر تاوانباردا بەوەی ڕێگای خۆی بەسەر خۆیدا بهێنەرەوە، ئەستۆپاکی
    کەسی بێتاوان دەربخە و بەگوێرەی بێتاوانییەکەی پێی ببەخشە.
  eng-BBE: Then let your ear be open in heaven, and be the judge of your servants,
    giving your decision against the wrongdoer, so that punishment for his sins may
    come on his head; and, by your decision, keeping from evil him who has done no
    wrong.
  kan-OKCV: ನೀವೇ ಆ ಅಪರಾಧಿಯನ್ನು ಖಂಡಿಸಿ ಅವನ ತಪ್ಪನ್ನು ಅವನ ತಲೆಯ ಮೇಲೆಯೇ ಹೊರಿಸಿ, ಅವನು ಅಪರಾಧಿಯೆಂದು
    ತೋರಿಸಿಕೊಡಿರಿ. ನಿರ್ದೋಷಿಯಾಗಿದ್ದರೆ ಅವನ ನೀತಿಯ ಫಲವನ್ನು ಅನುಗ್ರಹಿಸಿ ಅವನು ನೀತಿವಂತನೆಂದು
    ತೋರಿಸಿಕೊಡುವ ಹಾಗೆ ಪರಲೋಕದಲ್ಲಿರುವ ನೀವು ಅದನ್ನು ಕೇಳಿ, ನಿಮ್ಮ ಸೇವಕರ ನ್ಯಾಯವನ್ನು ತೀರಿಸಿರಿ.
  tam-2017: அப்பொழுது பரலோகத்தில் இருக்கிற தேவரீர் கேட்டு, துன்மார்க்கனுடைய செய்கையை
    அவனுடைய தலையின்மேல் சுமரச்செய்து, அவனைக் குற்றவாளியாகத் தீர்க்கவும், நீதிமானுக்கு
    அவனுடைய நீதிக்குத் தகுந்தபடி செய்து அவனை நீதிமானாக்கவும் தக்கதாக உமது அடியார்களை
    நியாயந்தீர்ப்பீராக.
  spa-RV-1909: Tú oirás desde el cielo, y obrarás, y juzgarás á tus siervos, condenando
    al impío, tornando su proceder sobre su cabeza, y justificando al justo para darle
    conforme á su justicia.
  ron-BTF: Atunci ascultă din cer şi înfăptuieşte şi judecă pe servitorii tăi, condamnând
    pe cel stricat, pentru a aduce calea lui asupra capului său; şi declarând drept
    pe cel drept, pentru a-i da conform dreptăţii lui.
  eng-WEBP: then hear in heaven, and act, and judge your servants, condemning the
    wicked, to bring his way on his own head, and justifying the righteous, to give
    him according to his righteousness.
  eng-FBV: listen from heaven—act and judge your servants. Pay back the guilty; vindicate
    and reward those who do right.
  nld-1939: luister dan in de hemel, en richt uw dienaren; veroordeel den schuldige,
    door zijn daad op zijn hoofd te doen neerkomen. maar stel den onschuldige in het
    gelijk, door hem voor zijn onschuld te belonen.
  nch-BL: xijtacaquili hasta nopona ilhuicac campa tiitztoc huan xijtajtolsencahua.
    Xijchihua ma quiajsi tatzacuiltili yaya cati tajtacolchijtoc. Huan xijmanahui
    nopa masehuali cati amo teno quichijtoc para ma nesi amo quihuica tajtacoli.
  vie-1934: thì xin Chúa ở trên trời hãy nghe, đối đãi và xét đoán tôi tớ Chúa, mà
    lên án cho kẻ dữ, khiến đường lối nó đổ lại trên đầu nó, và xưng công bình cho
    người công bình, và thưởng người tùy theo sự công bình của người.
  hin-CV: तब आप स्वर्ग से सुनें, और अपने सेवकों का न्याय करें, दुराचारी का दंड उसके
