  urd-GVH: तो बराहे-करम आसमान पर से सुनकर अपने ख़ादिमों का इनसाफ़ कर। क़ुसूरवार को
    मुजरिम ठहराकर उसके अपने सर पर वह कुछ आने दे जो उससे सरज़द हुआ है, और बेक़ुसूर
    को बेइलज़ाम क़रार देकर उस की रास्तबाज़ी का बदला दे।
  rug-rug: si Mu avosia pa maṉauru meke vilasi. Mamu vilasi sari na Mua nabulu. Va
    kilasia si asa pu sea meke va gore la nia pa batuna telena gua sapu va evaṉia
    sa. Mamu tozi vura nia sapu sa tie loke nana ginugua si lopu sea meke kaqu ta
    rupaha si asa.
  gaz-gaz: ati samii irraa dhagaʼiitii tarkaanfii fudhadhu. Nama yakka qabu, yakka
    isaa matuma isaatti deebistee gatii isaa kennuufiidhaan, nama qajeelaa immoo akkuma
    qajeelummaa isaatti isaaf falmuudhaan garboota kee gidduutti murtii kenni.
  fra-LSG: écoute-le des cieux, agis, et juge tes serviteurs; condamne le coupable,
    et fais retomber sa conduite sur sa tête; rends justice à l’innocent, et traite-le
    selon son innocence!
  yal-yal: Nayi, a xuiin namɛ kore xɔnna ma, i yi fena nde liga, i yi kitin sa i ya
    walikɛne tagi. Naxan kalan tixi, i na yalagi, i na goronna dɔxɔ a xun ma, i yi
    tinxindena tinxinyaan yita, i yi a suxu a tinxinni.”
  iou-iou: '@see-verse:1KI.008.031'
  haw-1868: Alaila, e hoolohe mai oe ma ka lani, a e hana, a e hooponopono mai i kau
    mau kauwa, e hoahewa ana i ka mea hewa, e hooili ana i kona aoao maluna o kona
    poo, a e hoapono ana i ka mea pono, e haawi ia ia e like me kona pono.
  arb-NAV: فَاسْتَمِعْ أَنْتَ مِنَ السَّمَاءِ، وَاعْمَلْ، وَاقْضِ بَيْنَ عَبِيدِكَ،
    إِذْ تَدِينُ الْمُذْنِبَ وَتَجْعَلُ شَرَّهُ يَقَعُ عَلَى رَأْسِهِ، وَتُنْصِفُ
    الْبَارَّ وَتُعْلِنُ بَرَاءَتَهُ.
  ewe-ewe: ekema, se eƒe gbe le dziƒo, nàtso afia na ame si tɔ dzɔ, nàbu fɔ agɔdzela
    la eye nàna eƒe fɔɖiɖi nava eƒe ta dzi. Wɔ na ame si tɔ dzɔ la ɖe eƒe dzɔdzɔenyenye
    nu.
  eng-LEE: Then do thou hear in heaven, and act, and judge thy servants, by condemning
    the wicked, to bring his way upon his head; and by justifying the righteous, to
    give him according to his righteousness.
  asm-FB: তেন্তে আপুনি স্বৰ্গত থাকি সেই নিবেদন শুনিব আৰু কাৰ্য কৰি আপোনাৰ দাসবোৰৰ
    বিচাৰ নিস্পত্তি কৰি, দোষীক দোষী কৰি তেওঁৰ কৰ্মৰ ফল তেওঁৰ মূৰৰ ওপৰত দিব আৰু নিৰ্দ্দোষীক
    নিৰ্দ্দোষী কৰি তেওঁৰ ধাৰ্মিকতাৰ ফল তেওঁক দিব।
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ، عِ شَ كِيتِ سَ نْندِ رَ عَلَكٌ قٍ كَنّ
    نُن تِنشِنتْي بِرِن شَ عٍ سَرٍ سْتْ.»
  fra-SBL: alors écoute dans les cieux, et agis, et juge tes serviteurs, condamnant
    le méchant, pour faire retomber sa voie sur sa propre tête, et justifiant le juste,
    pour lui donner selon sa justice.
  hbo-hbo: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע הַשָּׁמַ֗יִם וְעָשִׂ֙יתָ֙ וְשָׁפַטְתָּ֣ אֶת־עֲבָדֶ֔יךָ
    לְהַרְשִׁ֣יעַ רָשָׁ֔ע לָתֵ֥ת דַּרְכֹּ֖ו בְּרֹאשֹׁ֑ו וּלְהַצְדִּ֣יק צַדִּ֔יק לָ֥תֶת
    לֹ֖ו כְּצִדְקָתֹֽו׃ ס
  piu-2006: '@see-verse:1KI.008.031'
  kik-kik: hĩndĩ ĩyo nĩ ũkaigua ũrĩ kũu igũrũ na ũtue itua. Ũtuithanie ndungata ciaku
    ciira, ũrĩa mũhĩtia atuĩrwo ciira na acookererwo nĩ mahĩtia make marĩa ekĩte.
    Nake ũrĩa ũtehĩtie ũmũtue ndehĩtie, na nĩ ũndũ ũcio wonanie atĩ ti mwĩhia.
  fra-NCL: écoutez-le du ciel, agissez, et jugez vos serviteurs, condamnant le coupable
    et faisant retomber sa conduite sur sa tête, déclarant juste l’innocent et lui
    rendant selon son innocence.
  cek-AK: van hoiah tahngai ah loe sah paeh; zaehaih tawn kami loe a sakpazaehaih
    baktih toengah a lu nuiah krahsak loe, katoeng kami mah a toenghaih tho to hnuk
    moe, a zaehaih loihsak hanah, na tamnanawk to lokcaek ah.
  cuk-cuk: nibneg-akale be itogoed, be-sogedba be igar nudakoed. Be-dulamarga be igar
    nudako. Dule-yoledimalad na e-ibmar-imaksadba be sabsur-odurdakoed, e-ibmar-imaksadba
    ega be igar nabogoed. Dulemar-akar-ibmar-imaksasurmaladgardina, ega be igar nudakoed,
    e-ibmar-nued-imaksadba egi be sogoed, gwen be ibmar oakalossurye.
  uig-CYR: Сән қәсәмни асманда туруп аңлап, амал қилип өз бәндилириң оттурисида һөкүм
    чиқарғайсән; гунайи бар адәмни гунаға тартип, өз йолини өз бешиға яндуруп, гунасиз
    адәмни ақлап, өз адиллиғиға қарап униңға һәққини бәргәйсән.
  tel-2017: నీవు ఆకాశం నుండి విని, నీ దాసులకు న్యాయం తీర్చి, హాని చేసినవాడి తల మీదికి
    శిక్ష రప్పించి, నీతిపరుని నీతిచొప్పున అతనికిచ్చి అతని నీతిని నిర్ధారించు.
  hat-BSA: alò, tande nan syèl la e pran desizyon pou jije sèvitè Ou yo; kondane mechan
    an, fè chemen pa li a vin sou pwòp tèt li. Epi fè jistis vini sou sila ki dwat
    la, lè Ou ba li selon ladwati li.
  kos-kos: O LEUM GOD, lohng inkusrao me. Nununku mwet kulansap lom inge. Sang kalyei
    nu sel su fal in kalyeiyuk ke sripen ma koluk el orala, ac aksukosokyela mwet
    se su wangin mwatal.
  hbo-WLC: וְאַתָּ֣ה ׀ תִּשְׁמַ֣ע הַשָּׁמַ֗יִם וְעָשִׂ֙יתָ֙ וְשָׁפַטְתָּ֣ אֶת־עֲבָדֶ֔יךָ
    לְהַרְשִׁ֣יעַ רָשָׁ֔ע לָתֵ֥ת דַּרְכּ֖וֹ בְּרֹאשׁ֑וֹ וּלְהַצְדִּ֣יק צַדִּ֔יק לָ֥תֶת
    ל֖וֹ כְּצִדְקָתֽוֹ׃ ס
  ibo-ibo: Mgbe ahụ, nụrụ olu ya nʼeluigwe ma mee ihe ziri ezi. Kpeekwa ikpe nʼetiti
    ndị ohu gị, maa onye mejọrọ ikpe site nʼịtụkwasị nʼisi ha ihe o metara, meekwa
    ka onye aka ya dị ọcha nwere onwe ya, site nʼimeso ha dịka ezi omume ha si dị.
  ory-ory: ତେବେ, ତୁମ୍ଭେ ସ୍ୱର୍ଗରେ ଥାଇ ତାହା ଶୁଣି ନିଷ୍ପତ୍ତି କର ଓ ଆପଣା ଦାସମାନଙ୍କର ବିଚାର
    କରି ଦୋଷୀର କର୍ମର ଫଳ ତାହାର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତାଇବା ପାଇଁ ତାହାକୁ ଦୋଷୀ କର; ପୁଣି, ଧାର୍ମିକକୁ
    ତାହାର ଧାର୍ମିକତା ପ୍ରମାଣେ ଫଳ ଦେବା ପାଇଁ ଧାର୍ମିକ କର।
  wmt-wmt: '@see-verse:1KI.008.031'
  chk-chk: mürin kopwe aüseling me läng o apwüngü noum kewe chon angang. Kopwe atipisi
    ewe mi tipis o ukun ngeni an föför, nge kopwe pwärala pwüngün ewe chon pwüng o
    liwini ngeni won ükükün an pwüng.
  rop-rop: YAWEI yu lisin brom det skai en yu jadjim det dubala men. Yu panishim det
    giltiwan, en yu larramgo det najawan fri.
  ukr-1871: 'Тодї вислухай з неба й вчини присуд над слугами твоїми: скарай винного,
    обернувши справу його на його ж голову, безвинного ж оправди, давши йому по його
    правдї.'
  deu-1951: so wollest du hören im Himmel und verschaffen, daß deinen Knechten Recht
    gesprochen wird, indem du den Schuldigen verurteilst, sein Tun auf sein Haupt
    zurückfallen lässest, den Gerechten aber rechtfertigst, ihm nach seiner Gerechtigkeit
    vergiltst.
  eng-JPS: then hear Thou in heaven, and do, and judge Thy servants, condemning the
    wicked, to bring his way upon his own head; and justifying the righteous, to give
    him according to his righteousness.
  srp-1865: Ti èuj s neba, i uèini i sudi slugama svojim, osuðujuæi krivca i djela
    njegova obraæajuæi na njegovu glavu, a pravoga pravdajuæi i plaæajuæi mu po pravdi
    njegovoj.
  lug-lug: owulire okuva mu ggulu, era omukole nga bw’olaba. Osale omusango wakati
    wa baddu bo, era obonereze oyo omusango gwe gusinze nga bwe kimusaanidde. Olangirire
    nti atasobezza taliiko musango, ekyo kinaakakasa nti taliiko musango.
  heb-heb: ואתה תשמע השמים ועשית ושפטת את עבדיך להרשיע רשע לתת דרכו בראשו ולהצדיק
    צדיק לתת לו כצדקתו׃
  ben-IRV: তবে তুমি স্বর্গ থেকে সেই কথা শুনো এবং সাড়া দাও। তখন তোমার দাসদের তুমি
    বিচার করে দোষীর কাজের ফল তার মাথায় চাপিয়ে দিয়ে তাকে দোষী বলে প্রমাণ কোরো আর
    ধার্ম্মিককে তার কাজ অনুসারে ফল দিয়ে তাকে ধার্মিক বলে প্রমাণ কোরো।
  pan-pan: ਤਾਂ ਤੂੰ ਸਵਰਗ ਵਿੱਚੋਂ ਸੁਣ ਲਈਂ ਅਤੇ ਕੰਮ ਕਰੀਂ ਅਤੇ ਆਪਣੇ ਦਾਸਾਂ ਦਾ ਨਿਆਂ ਇਸ ਤਰ੍ਹਾਂ
    ਕਰੀਂ ਕਿ ਬੁਰੇ ਨੂੰ ਤੂੰ ਦੋਸ਼ੀ ਠਹਿਰਾਵੇਂ ਕਿ ਉਹ ਦਾ ਕੀਤਾ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਆਵੇ ਅਤੇ ਧਰਮੀ
    ਨੂੰ ਧਰਮੀ ਠਹਿਰਾਵੇਂ ਕਿ ਉਹ ਦੇ ਧਰਮ ਅਨੁਸਾਰ ਉਹ ਨੂੰ ਬਦਲਾ ਦਿੱਤਾ ਜਾਵੇ।
  mya-JVB: ကောင်းကင် ဘုံ၌ နားထောင် တော်မူပါ။ မ တရားသောသူသည် မိမိ အပြစ်နှင့်အလျောက်ရှုံး
    စေခြင်းငှါ ၎င်း ၊ ဖြောင့်မတ် သောသူသည် မိမိ ဖြောင့်မတ် ခြင်း နှင့်အလျောက် အကျိုးကိုခံရ
    ၍ အပြစ် မှလွတ်စေခြင်းငှါ ၎င်း၊ ကိုယ်တော် ကျွန် တို့ကို တရား စီရင်တော်မူပါ။
  tbg-tbg: are naaruvaini vainaraqaahaira vira uva irira, vika uva avuqavuqama nimitehara,
    vaiintivano qora okara autinara nai umiqaane. Qora okara kia autina vaiintirara
    kiama ariqaa uva vaivo tiane.
  hmo-hmo: Unai neganai Lohiabada e, mani guba dekena amo do oi kamonai, bona oiemu
    hesiai taudia do oi kota henia. Kerere tauna ena davana do oi henia, iena dika
    hegeregerena. Bona kerere lasi tauna be maoro do oi gwauraia, iena maoromaoro
    do ia hedinaraia totona.
  urd-urd: तो तू आसमान पर से सुनकर 'अमल करना और अपने बन्दों का इन्साफ़ करना, और बदकार
    पर फ़तवा लगाकर उसके 'आमाल को उसी के सिर डालना, और सादिक़ को सच्चा ठहराकर उसकी
    सदाक़त के मुताबिक उसे बदला देना।
  rus-SYN: тогда Ты услышь с неба и произведи суд над рабами Твоими, обвини виновного,
    возложив поступок его на голову его, и оправдай правого, воздав ему по правде
    его.
  bqc-SIM: níli síńnↄ kua za musu, ní ↄlↄnɛ́. Níli yã́gↄ̃gↄ̃ n zↄ̀blenaↄnɛ,
    ní yãda tàaedela, aà yãkɛa i wi aà musu, ní yãnakpa yãesaidewa, wí e
    dↄ̃ i yãe kɛo.
  tcz-CHONGTHU: Nang in vanna konin hin ngaijin lang mihehpa le aki hehpa kikah a
    thu hintan’in lang athemmo chu achan dingdol chansah jengin, chuleh themmona nei
    loupa chu them chansah jengin.
  mar-mar: तेव्हा ती तू स्वर्गातून ऐकून निवाडा कर. जर तो अपराधी असेल तर त्यास त्याप्रमाणे
    शिक्षा कर. आपल्या सेवकाचा न्याय करून दुष्टास दुष्ट ठरव व त्याची कृत्ये त्याच्या
    माथी येवो आणि धार्मिकास निर्दोष ठरवून त्याच्या निर्दोषतेप्रमाणे त्यास बक्षिस देऊन
    त्याचे समर्थन कर.
  qub-qub: gamga wiyamunqui syëlupita-pacha. Imanöpis cashanpita arriglaycuy. Juchayoj
    cajtaga juchanpita castiganqui, mana allicunata rurashanpita. Juchaynajcunataga
    chapaycunqui ima mana allipitapis.
  bqp-bqp: ǹgↄ̃ zɛ kũńwo zaa n kúkia musu ǹ mↄńnɛ. Ǹgↄ̃ yã gↄ̃gↄ̃ n zↄ̀blerinↄnɛ
    ǹ yã da taaridela, de a yãkɛna wí a musu ǹ yã nna kpá taarisaridea, de ò le
    ò dↄ̃ kũ à yãke vĩro.
  hat-hat: ou menm, Seyè ki nan syèl la, w'a tande, w'a fè sa ki gen pou fèt la, w'a
    jije sèvitè ou yo. W'a pini moun ki koupab la, w'a fè chatiman li merite a tonbe
    sou tèt li. W'a fè rekonèt lè yon moun inonsan pou yo ka rann li jistis.
  eng-BSB: then may You hear from heaven and act. May You judge Your servants, condemning
    the wicked man by bringing down on his own head what he has done, and justifying
    the righteous man by rewarding him according to his righteousness.
  eng-WEBPB: then hear in heaven, and act, and judge your servants, condemning the
    wicked, to bring his way on his own head, and justifying the righteous, to give
    him according to his righteousness.
  kbq-kbq: monanfinkati nentahinka eri'za vaheka'aramimofo kea fatgo hunka refko hunka,
    havizama hu'nenimofona mizama'a neminka, hazenkema osu'nesimofona knare hunto.
  nhe-BL: xijtlacaquili hasta nopona elhuicac campa tiitztoc huan xijtlajtolsencahua.
    Xijchihua ma quiajsi tlatzacuiltili yajaya tlen tlajtlacolchijtoc. Huan xijmanahui
    nopa tlacatl tlen ax tleno quichijtoc para ma nesi ax quihuica tlajtlacoli.
  bus-bus: ǹgae zɛńyo zaa n kúkiia musu ǹ ↄdↄańnɛ. Ǹgae yã gↄ̃gↄ̃ n zↄ̀blerinↄnɛ
    ǹ yã da taarideela, lɛ à yãkɛna wí à musu ǹ yã nnaa kpá taarisaideea, lɛ wà
    e wà dↄ̃ kɛ̀ à yãke vĩro.
  gub-BL: a'e mehe ne Tupàn Tuweharupi Wiko Ma'e einu ize'eg mehe ywak rehe nereko
    mehe. — Azeharomoete ize'eg, ere putar ru'u izupe nehe. — Hemu'em a'e, ere putar
    ru'u izupe nehe. Ezepyk ikatu 'ym ma'e iapo arer rehe nehe, iaiw paw imekuzar
    pà nehe. — 'Aw uzapo ikatu 'ym ma'e, ere amo pe nehe. — 'Aw nuzapo kwaw ikatu
    'ym ma'e, ere amo ae pe nehe. Eremekuzar putar teko wanemiapo kwer nehe.
  eng-DRA: 'Then hear thou in heaven: and do, and judge thy servants, condemning the
    wicked, and bringing his way upon his own head, and justifying the just, and rewarding
    him according to his justice.'
