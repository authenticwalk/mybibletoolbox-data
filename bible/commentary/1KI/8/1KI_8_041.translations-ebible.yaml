  hlt-hlt: Kholong ham bal khaw, anih te na pilnam lamkah pawt dae na ming kongah
    khohla khohmuen lamloh ha pawk atah,
  tbz-SIM: Bɛnìtìbɛ̀ yóó keèmu ɑ yetidiɛrì nɛ̀ ɑ kpeńnìmɛ̀ kɛ pĩ́ mmutɔ̃mmú nɛ̀ muwɛ̃rímú.
    Bɑ́ opɔ̀ɔ̀ wèè í tú Isidɑyɛɛri, kòò ìtɛ́ní dɛdɛ́tirɛ̀ kɛ kɔ̀tɛní ɑ cĩ́ɛ̃̀tɛ̀ nɛ̀
    ɑ yètìrì kpɛ́í nkɛ dɑ bɑ́ɑ́.
  msy-2020: “Kantrin Igharazibar Gumazamiziba, me nɨn adarazi Israelian aven itir
    puvatɨ, egh me nɨn ziam bangɨn, uan nguibar saghon itiba ategh kagh izam. Guizbangɨra,
    me nɨn ziar ekiam ko, ingangarir bar ekiar nɨ en gumazamizibar akurvaghasa amiziba,
    me da baraki. Egh men tarazi, nɨn ziam fɨsɨ, nɨn Dɨpenir kamɨn boroghɨra izɨ,
    egh nɨ ko mɨkɨmam.
  dop-dop: Yɑɑ ye kpɑɩ nyǝ́mɑ nɩɩ nyɑ́ hǝtɛ teu tɔm, nɑ tomɑ sɔsɔɔnɑ wenɑ n lɑkǝnɑ
    tɔ, nɑ pɑ́ lɩɩ pɑ tɛ nɑ pɑ́ sɔɔsɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ, nɑ pɑ́ kɔɔ Ɩsɔ tǝsɛɛlɛ tɑɑ
    cǝnɛ nɑ pɑ́ sǝlǝmɩ-ŋ.
  azb-azb: Əgər xalqın İsraildən olmayan yadelli də Sənin adın naminə uzaq ölkədən
    gəlsə,
  eng-DBY: And as to the stranger also, who is not of thy people Israel, but cometh
    out of a far country for thy name's sake
  hin-2017: “फिर परदेशी भी जो तेरी प्रजा इस्राएल का न हो, जब वह तेरा नाम सुनकर, दूर
    देश से आए,
  wol-KYG: «Te itam doxandéem bu bokkul ci Israyil sa ñoñ bu jógee réew mu sore ngir
    sa tur,
  eng-YLT: '''And also, unto the stranger who is not of Thy people Israel, and hath
    come from a land afar off for Thy name''s sake —'
  kne-kne: “Olay din mangili ed addawi ay baken Israelita ay ipogaw mo, et omali da
    begew sin kinangaton di ngadan mo.
  eng-WYC-2017: Furthermore and when an alien, that is not of thy people Israel, cometh
    from a far land for thy name;
  eng-WMBB: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes out of a far country for your name’s sake
  urd-GVH: आइंदा परदेसी भी तेरे नाम के सबब से दूर-दराज़ ममालिक से आएँगे। अगरचे वह
    तेरी क़ौम इसराईल के नहीं होंगे
  rug-rug: Pana keke votiki tie sapu lopu somanana koasa Mua butubutu tie Izireli
    ba na mae guana pa popoa seu koa sa inavosona sa Pozamu pana mae si asa meke varavara
    atu koa Goi koasa Zelepade hie, si Mamu avoso mae pa maṉauru sa Mua vasina kokoana.
    Ura sari na tie si kote avoso nia sa vina lavatana sa Pozamu meke sa lima ṉiṉirana
    Tamugoi, sapu gua nadoro vura nia Agoi sa limamu. Mamu tavetia gua sapu tepa ia
    sa votiki tie asa koa Goi, pude madi gilania ri doduru tiena sa kasia popoa sa
    Pozamu pude pamaṉa nigo, gugua ari na Mua tie Izireli, meke pude madi tumae nia
    sapu Agoi si koa koasa vetu sapu kuria arau hie.
  gaz-gaz: “Akkasumas nama ormaa kan saba kee Israaʼel hin taʼin kan maqaa keetiif
