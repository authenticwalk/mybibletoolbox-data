  cuk-cuk: ”Israel-dulemarsulid, be-dulamarsulid, be-nug-dummarba-maid-itosadba dikasur-danimaladi,
    deyob be imakmogoed.
  uig-CYR: Өз хәлқиң Исраилдин болмиған, Сениң улуқ намиң түпәйлидин жирақ-жирақлардин
    кәлгән мусапир болса
  pma-pma: “Ka munak meatin tai ten kantri sav tai koa mul soutin hekur longlongien
    keil usil Isom, keihoen onom, ka mari tounah keil koa komumoni, hesakin kei hemai
