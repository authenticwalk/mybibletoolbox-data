  uig-ARA: ئۆز خەلقىڭ ئىسرائىلدىن بولمىغان، سېنىڭ ئۇلۇغ نامىڭ تۈپەيلىدىن يىراق-يىراقلاردىن
    كەلگەن مۇساپىر بولسا
  sus-sus: «Xa xɔɲɛ nde sa fa kelife ɲamanɛ ma, naxan mu findi i xa ɲama Isirayila
