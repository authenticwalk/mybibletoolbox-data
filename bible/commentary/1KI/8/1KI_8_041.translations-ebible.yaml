  hat-BSA: “Anplis, konsènan etranje ki pa apatyen a pèp Israël Ou a, lè li sòti nan
    yon peyi lwen pou koz non Ou,
  bxh-bxh: Yena taꞌowawa eda lofalofa yai sa laoma hesam debana yai.
  kos-kos: “Ac oayapa, ke pacl sie mwetsac el tuku liki sie acn loessula ke sripen
    pweng keim,
  hbo-WLC: וְגַם֙ אֶל־הַנָּכְרִ֔י אֲשֶׁ֛ר לֹא־מֵעַמְּךָ֥ יִשְׂרָאֵ֖ל ה֑וּא וּבָ֛א
    מֵאֶ֥רֶץ רְחוֹקָ֖ה לְמַ֥עַן שְׁמֶֽךָ׃
  ibo-ibo: “Ma banyere onye mba ọzọ, onye na-esonyeghị na ndị gị Izrel, kama o si
    nʼala ebe dị anya bịa nʼihi Aha gị,
  ory-ory: ଆହୁରି ଯେ ତୁମ୍ଭର ଇସ୍ରାଏଲ ଲୋକଙ୍କର ମଧ୍ୟବର୍ତ୍ତୀ ନୁହେଁ, ଏପରି କୌଣସି ବିଦେଶୀ ଯେବେ
    ତୁମ୍ଭ ନାମ ସକାଶୁ ଦୂର ଦେଶରୁ ଆସେ;
  wmt-wmt: '@see-verse:1KI.008.040'
  chk-chk: Nge are eman chon ekis, sap i eman lein noum aramasen Israel, epwe feito
    seni eu fanü toau fän iten itom,
  rop-rop: “Bambai wen pipul hu jidan langa najawan kantri lisin hau yu jidan, en
    blanga ola brabli gudwan ting weya yubin dum blanga yu pipul en wen dei kaman
    blanga weship en prei langa yu iya langa dijan Serramoni Pleis,
  ukr-1871: Коли ж би чужениця, що не з твого народу Ізраїля, прийшов із далекого
    краю задля імення твого, —
  deu-1951: Aber auch wenn ein Fremdling, der nicht zu deinem Volke Israel gehört,
    aus fernem Lande kommt um deines Namens willen
  eng-JPS: Moreover concerning the stranger that is not of Thy people Israel, when
    he shall come out of a far country for Thy name's sake—
  srp-1865: I stranac, koji nije od tvojega naroda Izrailja, nego doðe iz daljnje
    zemlje imena tvojega radi,
  lug-lug: “Ebikwata ku munnaggwanga atali wa mu bantu bo Isirayiri, naye ng’avudde
