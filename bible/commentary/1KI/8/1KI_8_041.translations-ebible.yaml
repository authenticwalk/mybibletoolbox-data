  bqc-SIM: Tó wà sù wà n tↄ́ zↄ̃ↄ ń n gã̀sa gbãao ń n ↄ pↄ́ pooao bao mà,
    tó bↄ̀mↄ pↄ́ dɛ n gbɛ̃́ Isaili bui ũo bↄ̀ bùsu zã̀zãu à mↄ̀ n tↄ́ yã́i,
    tó à aɛdↄ̀ kpɛ́ɛ beewa à wabikɛ̀ma,
  tcz-CHONGTHU: “Khonung teng leh nami Israelte hilou gamchom miho jong hin, nangma
    hina hin hedoh untin, namin jal’a gamla tah’a kon ahi hung diu ahi.
  mar-mar: इस्राएली लोकांशिवाय तुझ्या नावासाठी परदेशाहून कोणी आला,
  soq-soq: Tane bola da nambea apanawa mai Israelwa e eboa debama, mukaa ita dewa
    debamau dewamoana umanawa etapu. Mo mida bolau nowadawo wadapos awa ieia wimopue
    nambu du ema mampesapue manawo rauparintopu.
  qub-qub: «Mana Israelcuna caycar juc-lä nasyun runacunapis mayangami munayniyoj
    cashayquita.
  bqp-bqp: Zaakũ oni n tↄ́ zↄ̃kↄ̃ kũ n gã̀sã gbãnao kũ n ↄ kũ à poronaao baaru
    ma, tó gbɛ̃ zĩ̀tↄ kũ à de n gbɛ̃ Isaraila buri ũro bò bùsu zã̀zãn à sù n
    tↄ́ yãi, tó à arɛ dↄ̀ kpɛ́ día à wɛ́ kɛ̀mma,
  hat-hat: Menm lè yon moun lòt nasyon ki pa fè pati pèp ou a soti byen lwen vini
    isit la poutèt ou,
  eng-BSB: And as for the foreigner who is not of Your people Israel but has come
