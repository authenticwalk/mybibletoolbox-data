  kbq-kbq: Hagi henka Israeli vaherompage megi'a vahe'mo'za kagri kagi kagenkea antahigahaze.
    Ana nehu'za Kagri kagigura afeteti kumazmia atre'za egahaze.
  nhe-BL: “Nojquiya xiquintlacaquili nopa tlacame tlen ax israelitame tlen hualase
    tlen huejca pampa quinequise mitzhueyichihuase.
  bus-bus: Zaakɛ weé n tↄ́ bíta kↄ̃n n gã̀sã gbãaao kↄ̃n n ↄↄ kɛ̀ poronao baaru
    ma, tó gbɛ̃ zĩ̀tↄ kɛ̀ dɛ n gbɛ̃ Isaraili borii ũroo bↄ̀ bùsu zã̀azãn à mↄ̀
    n tↄ́ yãnzi, tó à aɛ dↄ̀ kpɛ́ kɛ̀a à wɛ́ɛ kɛ̀mma,
  gub-BL: Aze amo ae ywy muite har rehe har wenu teko nerehe waze'eg mehe nehe, ma'e
    ikàg ma'e neremiaihu wanupe neremiapo kwer rehe waze'eg mehe nehe, aze ur xe nemuwete
    katu pà newe uze'eg pà imuwak pà 'àg tàpuzuhu kutyr nehe,
  eng-DRA: Moreover also the stranger, who is not of thy people Israel, when he shall
    come out of a far country for thy name’s sake, (for they shall hear everywhere
    of thy great name and thy mighty hand,
