  yal-yal: “Xɔɲɛn naxan mi findixi Isirayila kaana nde ra, i ya yamana, na fama nɛn
    be sa keli yamana makuyeni, i xinla a fe ra,
  iou-iou: Täŋpäkaŋ ämatä wäpka pähap ba kehäromika pähap unitäŋo biŋam api nadäneŋ.
