verse: 1KI.008.041
translations:
  mal-C: “അവിടത്തെ ജനമായ ഇസ്രായേലിൽ ഉൾപ്പെടാത്ത ഒരു വിദേശി, അവിടത്തെ നാമംനിമിത്തം
    വിദൂരദേശത്തുനിന്നു വരികയും—
  deu-TKW: Aber auch auf den Fremdling, der nicht zu deinem Volk Israel gehört, wenn
    er aus fernem Lande kommt um deines Namens willen,
  lin-lin: 'Ndenge moko mpe mpo na mopaya oyo azali te na molongo ya Isalaele, bato
    na Yo : wana akowuta na mokili ya mosika, mpo na Kombo na Yo,'
  eng-LSV: And also, to the stranger who is not of Your people Israel, and has come
    from a far-off land for Your Name’s sake—
  eng-GNV: Moreouer as touching the stranger that is not of thy people Israel, who
    shall come out of a farre countrey for thy Names sake,
  eng-WEBSTER: Moreover, concerning a stranger, that is not of thy people Israel,
    but cometh out of a far country for thy name's sake;
  nhw-BL: “Nojquiya xiquintlacaquili nopa masehualme catli amo israelitame catli hualase
    tlen huejca pampa quinequise mitzhueyichihuase.
  swh-ONEN: “Kwa habari ya mgeni ambaye si miongoni mwa watu wako Israeli, lakini
    amekuja kutoka nchi ya mbali kwa sababu ya jina lako,
  bba-bba: Tɔn tuko ɡoo ù n nɑ u kɑ nun sɑ̃ yèn sɔ̃ u nuɑ wunɛn yĩsirɑ kpɑ̃, mɑ ɑ
    dɑm bɑkɑm mɔ, mɑ yɛ̃ro u kɑnɑru mɔ̀ dii te sɔɔ,
  eng-KJVCPB: Moreover concerning a stranger, that is not of thy people Israel, but
    cometh out of a far country for thy name’s sake;
  luo-luo: “To kuom jadak ma ok achiel kuom jogi Israel moa e piny mabor nikech nyingi,
  meu-meu: Unuhetomana danu idau tauna ta, dia emu bese Israel tauna ta, na oi ladamu
    bagunai tano daudauna amo bainema,
  npi-ULB: यसको अतिरिक्त, तपाईंको जाति इस्राएलभन्दा बाहिरको कुनै परदेशी तपाईंको नाउँको
    कारणले टाढाको देशबाट आएको छ–
  yor-yor: “Ní ti àwọn àlejò tí kì í ṣe Israẹli ènìyàn rẹ, ṣùgbọ́n tí ó ti ilẹ̀ òkèèrè
    jáde wá nítorí orúkọ rẹ,
  pes-OPCB: «در آینده بیگانگانی که از قوم تو اسرائیل نیستند، دربارۀ تو خواهند شنید.
    آنان به خاطر نام تو از سرزمینهای دور به اینجا خواهند آمد،
  tgl-ULB: 'Karagdagan dito, tungkol sa dayuhan na hindi nabibilang sa iyong bayan
    ng Israel: kapag siya ay nanggaling mula sa malayong bansa dahil sa iyong pangalan
    —'
  cbu-NT: Mishat, tputs arapchitaatiya, shiy kaminish naataranu, nduntaati Israelchich
    tputs nish kuseeru,
  hui-hui: Dindi tara tara ngaruha howa wali agali bu karume í̠naga mini timbuni daliga
    mini lene ngago hale halubi biabe timbuni í̠naga wali agali bu kamaru biamogo
    biridago hale halubi mbiralime ibunaga dindi yu wahalu í̠ mitangi bialu lotu lole
    lowa anda ogoha ibuwa í̠nihondo lotu lalu bi layagua
  mya-mya: '``ရပ်​ဝေး​တွင်​နေ​ထိုင်​သည့်​တိုင်း​တစ်​ပါး​သား တစ်​ဦး​သည် ကိုယ်​တော်​၏​ဂုဏ်​သ​တင်း​တော်​ကို
    လည်း​ကောင်း၊ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​အ​တွက် ပြု​တော်​မူ​သော​ကြီး​မြတ်​သည့်​အ​မှု​တော်​များ
    အ​ကြောင်း​ကို​လည်း​ကောင်း​ကြား​ရ​သ​ဖြင့် ကိုယ် တော်​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ဤ​ဗိ​မာန်​တော်
    သို့​လာ​၍​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော​အ​ခါ၊-'
  bod-N: ཡང་ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་ལས་གཞན་པའི་མི་རིགས་ཤིག་ཀྱང་ཡུལ་ཐག་རིང་པོ་ནས་ཁྱེད་ཀྱི་མཚན་གྱི་དབང་གིས་འོངས་ཏེ།
  sna-sna: “Zvino kana ari mutorwa, asiri wavanhu venyu Israeri asi anouya achibva
    kunyika iri kure nokuda kwezita renyu,
  spa-BLM: “Además, en cuanto al extranjero, que no es de tu pueblo Israel, cuando
    venga de un país lejano por causa de tu nombre
  cac-cac: Ol yab'n̈ej eb' ch'oc chon̈ab'il snivanil elc'ochi yed' jantac a vach'c'olal
    tzac' d'ayon̈ a on̈ a chon̈ab' on̈ tic, yuj chi' ay eb' ol javoc yic tz'och eb'
    ejmelal d'ayach. Q'uinaloc ay junoc eb' scot d'a najat yic syac'an lesal d'a stojolal
    jun templo tic,
  swh-ULB: 'Na nyongeza yake, kuhusiana na mgeni ambaye si mtu wako wa Israeli: atakapokuja
    kutokea nchi ya mbali kwa sababu ya jina lako -'
  bel-bel: Калі і іншапляменец, які не ад Твайго народу Ізраіля, прыйдзе зь зямлі
    далёкай дзеля імя Твайго,
  wed-wed: —Ma maranai jentail aueia maemaei, riwam ma am rewapana ma kaua ḡaeḡaei
    u kaukaueia riwai ina nonori; ma ina nei da ina vimae-ḡaeḡaenim. Ma am numa au
    naona ina mairi ma ina raupari
  deu-ELBBK: Und auch auf den Fremden, der nicht von deinem Volk Israel ist – kommt
    er aus fernem Land um deines Namens willen,
  mbb-OT: “Emun duen kenà menge Israilihanen he meǥinged diyà te meziyù he lugar he
    ebpekezineg te ventuǥan nu wey kegkemekeǥeǥehem nu, ne edhengkayi zan te ked-azap
    kenikew wey ebpengemuyù dan he ed-etuvang kayi te valey nu,
  mal-2015: അത്രയുമല്ല, നിന്റെ ജനമായ യിസ്രായേലിലുള്ളവനല്ലാത്ത ഒരു അന്യജാതിക്കാരൻ ദൂരദേശത്തുനിന്നു
    നിന്റെ നാമം ഹേതുവായി വരികയും -
  rmc-rmc: Te o cudzincos, savo nane andral o Izrael, avľahas dural andral aver phuv
    angle tiro nav
  pes-OPV: «و نیز غریبی که از قوم تو، اسرائیل، نباشدو به‌خاطر اسم تو از زمین بعید
    آمده باشد،
  ron-1924: Кынд стрэинул, каре ну есте дин попорул Тэу Исраел, ва вени динтр-о царэ
    депэртатэ пентру Нумеле Тэу,
  aui-aui: Raghani muriye, kubura wiibata damdi iiyawogha na gegha Isrel damdi, kam
    waghawagha ghamana, yam maragata da yam bera ghamaghamadi sisiyidi sinawaiyana,
    na yadi kubura rabarabae bi sinapiika da sinakabikuwayem bi yam Bare sinakita
    bi tam biidi sinarupari.
  ben-OBCV: “যে তোমার প্রজা ইস্রায়েলের অন্তর্ভুক্ত নয়, এমন কোনও বিদেশি
  som-som: Oo weliba shisheeyaha aan dadkaaga reer binu Israa'iil ahaynna, hadduu
    dal fog uga yimaado magacaaga aawadiis,
  lat-VUC: Insuper et alienigena, qui non est de populo tuo Israël, cum venerit de
    terra longinqua propter nomen tuum (audietur enim nomen tuum magnum, et manus
    tua fortis, et brachium tuum
  eng-ASVBT: Moreover concerning the foreigner, that is not of thy people Israel,
    when he shall come out of a far country for thy name’s sake
  ita-1885: Esaudisci eziandio il forestiere che non sarà del tuo popolo Israele,
    e sarà venuto di lontan paese, per cagione del tuo Nome.
  eng-LXXUP: And for the stranger who is not of thy people,
  eng-ULB: 'In addition, concerning the foreigner who does not belong to your people
    Israel: When he comes from a distant country because of your name—'
  spa-VBL: “En cuanto a los extranjeros que no pertenecen a tu pueblo Israel, sino
    que vienen de una tierra lejana,
  fra-_FOB: Et l'étranger lui-même, qui ne sera pas de ton peuple d'Israël, mais qui
    viendra d'un pays éloigné pour l'amour de ton nom
  mal-mal: അത്രയുമല്ല, അവിടുത്തെ ജനമായ യിസ്രായേലിലുൾപ്പെടാത്ത ഒരു അന്യദേശക്കാരൻ ദൂരദേശത്ത്
    നിന്ന് അങ്ങയുടെ നാമംനിമിത്തം വരികയും -
  urd-GVR: Āindā pardesī bhī tere nām ke sabab se dūr-darāz mamālik se āeṅge. Agarche
    wuh terī qaum Isrāīl ke nahīṅ hoṅge
  suz-BL: मिनु इन मुर इस्राएली ममाइ, तन्‍न अर्को रागी ङा मुर सुइमी इन कली तुइश्‍शा
    ङोन ङोन रागी रे जाक्‍तेक्‍म हना, गन्‍ती १५:१४-१६
  ita-1927: Anche lo straniero, che non è del tuo popolo d’Israele, quando verrà da
    un paese lontano a motivo del tuo nome,
  ckb-ckb: «هەروەها ئەو بیانییەی کە لە ئیسرائیلی گەلەکەی خۆت نییە و لە پێناوی ناوی
    تۆ لە خاکێکی دوورەوە هاتووە،
  eng-BBE: 'And as for the man from a strange land, who is not of your people Israel;
    when he comes from a far country because of the glory of your name:'
  kan-OKCV: “ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲಿನವನಲ್ಲದೆ ನಿಮ್ಮ ನಾಮದ ನಿಮಿತ್ತ ದೂರದೇಶದಿಂದ ಬಂದ ಪರದೇಶಿಯ
    ವಿಷಯದಲ್ಲಿ ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
  tam-2017: உம்முடைய மக்களாகிய இஸ்ரவேலர்கள் அல்லாத அந்நியர்கள் உமது மகத்துவமான நாமத்தையும்,
    உமது பலத்த கரத்தையும், உமது ஓங்கிய புயத்தையும் கேள்விப்படுவார்களே.
  spa-RV-1909: Asimismo el extranjero, que no es de tu pueblo Israel, que hubiere
    venido de lejanas tierras á causa de tu nombre,
  ron-BTF: Mai mult, referitor la un străin, care nu este din poporul tău, Israel,
    ci vine dintr-o ţară îndepărtată de dragul numelui tău,
  eng-WEBP: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes out of a far country for your name’s sake
  eng-FBV: As for the foreigners who do not belong to your people Israel but who come
    from a distant land,
  nld-1939: Zelfs wanneer een vreemdeling, die niet tot uw volk Israël behoort, terwille
    van uw Naam uit een ver land zal komen, en in dit huis verschijnt, om te bidden,
  nch-BL: “Nojquiya xiquintacaquili nopa masehualme cati amo israelitame cati hualase
    ten huejca pampa quinequise mitzhueyichihuase.
  vie-1934: Vả lại, về khách lạ, là người chẳng thuộc về dân Y-sơ-ra-ên của Chúa,
    nhưng vì danh Ngài từ xứ xa đến
  hin-CV: “इसी प्रकार जब कोई परदेशी, जो आपकी प्रजा इस्राएल में से नहीं है, आपका नाम
    सुनकर दूर देश से यहां आता है,
  spa-BES: 'Y en cuanto al hombre de una tierra extraña, que no es de tu pueblo Israel;
    cuando viene de un país lejano por la gloria de tu nombre:'
  tdx-tdx: Le i renetane tsy boak’ am’ ondati’o Israeleoy, ie hirike tsietoitane añe
    ty amy tahina’oy —
  tha-KJV: ยิ่งกว่านั้​นอ​ีกเกี่ยวกับชนต่างด้าว ผู้​ซึ่งไม่​ใช่​อิสราเอลประชาชนของพระองค์
    เมื่อเขามาจากประเทศเมืองไกล เพราะเห็นแก่พระนามของพระองค์
  por-BR-2018: Também o estrangeiro, que não for do teu povo Israel, vier de terras
    distantes por causa do teu nome,
  deu-ELO: Und auch auf den Fremden, der nicht von deinem Volke Israel ist, kommt
    er aus fernem Lande um deines Namens willen
  eng-WYC-2018: Furthermore and when an alien, that is not of thy people Israel, cometh
    from a far land for thy name; (And furthermore when a foreigner, who is not of
    thy people Israel, cometh from a far land because of thy fame;)
  epo-epo: Ankaŭ koncerne aligentulon, kiu ne estas el Via popolo Izrael, sed venos
    el malproksima lando pro Via nomo
  uig-PIN: Ɵz hǝlⱪing Israildin bolmiƣan, Sening uluƣ naming tüpǝylidin yiraⱪ-yiraⱪlardin
    kǝlgǝn musapir bolsa
  beo-beo: '-'
  tpi-OTNT: “Ol man bilong ol arapela kantri i bin harim tok long biknem bilong yu,
    na long ol bikpela wok tru yu bin mekim bilong helpim mipela ol manmeri bilong
    yu. Na sapos wanpela bilong ol i laik lotu long yu na i lusim as ples bilong en
    na i kam klostu long dispela haus na i beten long yu,
  hau-SA: “Game da baƙo kuwa wanda shi ba na mutanenka Isra’ila ba, amma ya zo daga
    ƙasa mai nisa saboda sunanka,
  uig-LAT: Öz xelqing Israildin bolmighan, Séning ulugh naming tüpeylidin yiraq-yiraqlardin
    kelgen musapir bolsa
  nde-nde: Owezizweni ongasuye omunye wabantu bakho bako-Israyeli kodwa evela kude
    ngenxa yodumo lwebizo lakho
  ton-ton: Pea koeʻuhi foki ko e muli, ʻaia ʻoku ʻikai ʻo hoʻo kakai ʻIsileli, ka
    kuo haʻu mei ha fonua mamaʻo koeʻuhi ko ho huafa ʻoʻou;
  ces-1613: Nýbrž také cizozemec, kterýž není z lidu tvého Izraelského, přišel-li
    by z země daleké pro jméno tvé,
  eng-WMB: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes out of a far country for your name’s sake
  tam-TCV: “உம்முடைய மக்களான இஸ்ரயேலரைச் சேராதவனும், தூரதேசத்திலிருந்து வந்த அந்நியனும்
    உம்முடைய பெயரின் நிமித்தம் வரலாம்.
  ceb-ULB: 'Dugang pa niana, mahitungod sa mga langyaw nga walay apil sa imong katawhan
    sa Israel: sa dihang moabot siya gikan sa layong dapit tungod sa imong ngalan
    -'
  pol-UBG: Również i cudzoziemca, który nie jest z twego ludu Izraela, a jednak przybędzie
    z dalekiej ziemi przez wzgląd na twoje imię;
  agr-agr: “Makichik aents atushtanmaya Israel wegantuchu amina daagmin antuka, juwi
    taa juju jega ame emematku ijuntaiya juni ayampa pujus,
  kyc-kyc: Wambu rara wakale yuu nanesa palenge mendeme embena kingi andake dokope
    embena yulu andake dokope embena wambu keta piinyi dupwape sepala emba lakandala
    epo tembole anda dakena ateŋa lala eparamo dokopa
  urd-GVU: آئندہ پردیسی بھی تیرے نام کے سبب سے دُوردراز ممالک سے آئیں گے۔ اگرچہ وہ
    تیری قوم اسرائیل کے نہیں ہوں گے
  deu-1912: Wenn auch ein Fremder, der nicht von deinem Volk Israel ist, kommt aus
    fernem Lande um deines Namens willen
  ntj-ntj: Nyangka Tjalamantu tirtu tjapiranytja, “Yuwa Mama, malikilu-tjinguru ngurra
    kutjupangka nyinarranytjalu kulilku tjiinya nyuntulun yayirninytjulu kutjupa-kutjupa
    palyalpayi. Palunyalu-tjinguru ngurra ngaaku pitjaku tjurrtjukutu ma-nyakulalpi
    tjapilku.
  kan-2017: “ನಿನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲನಲ್ಲದ ಒಬ್ಬ ಪರದೇಶದವನು ನಿನ್ನ ನಾಮಸ್ತುತಿಗೋಸ್ಕರ ದೂರದೇಶದಿಂದ
    ಬರುವಾಗ
  yap-yap: “Mra par be’ u ba nam nib orel ni yugu be’ u bang me rung’ag murung’agem
    nga feni sorom, nge pi maang’ang ni kam rin’ ni fan ngak e girdi’ rom, me yib
    ni nge liyor ngom me yib ko re Tempel ney ni nge meybil,
  hlt-MCSB: Kholong ham bal khaw, anih te na pilnam lamkah pawt dae na ming kongah
    khohla khohmuen lamloh ha pawk atah,
  mdy-ETH: «ሃኬ፥ ሜሌ ዓጪዳ ናንጋ ዓሲ ኔኤኮ ዼኤፑሞና ኔ ዴሮም ኔኤኒ ማዼ ዲቃሣ ዓኮ ባኮ ቢያ ዋይዚ ሃያ ጌኤዦ ማኣሮይዳ
    ኔና ካኣሽካኒና ሺኢቃኒ ሙኬቴ፥
  twi-ASANTE: “Na sɛ ananafoɔ te wo nka, na wɔfiri akyirikyiri nsase so ba bɛsom wo
    din kɛseɛ no a,
  eng-WEBU: “Moreover, concerning the foreigner, who is not of your people Israel,
    when he comes out of a far country for your name’s sake
  wal-wal: “Hegaadankka, ne asaa Israa7eela gidenna kare biittaa asi ne gita sunttaabaanne
    neeni ne asaayyo oottido maalaalissiya oosotubaa siyidi, haaho biittaappe yiidi,
    ha Beeta Maqidasiyaakko simmidi, nena woossikko,
  spa-PDDPT: Asimismo, el extranjero, que no es de tu pueblo Israel y venga de un
    país lejano por causa de tu Nombre,
  gun-gun: — Ha'e gui amboae regua voi, ndevygua Israel kuery regua e'ỹ ikuai va'eri
    oyvy mombyrya gui ou avi 'rã nderery rupi ikuai aguã,
  ilo-ULB: 'Kasta pay, maipapan iti ganggannaet a saan a kabilang kadagiti tattaom
    nga Israelita: no naggapu isuna manipud iti adayo a pagilian gapu iti naganmo-'
  kpg-kpg: “Maa tangada mai daha dela e noho i tenua mogowaa, ma ga hagalongo bolo
    Goe la Tangada e dau mo nia mee haga goboina ala ne hai Kooe gi au daangada, gei
