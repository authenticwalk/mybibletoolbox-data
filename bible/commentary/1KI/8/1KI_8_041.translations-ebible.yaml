  arb-NAV: أَمَّا الْغَرِيبُ الَّذِي لَا يَنْتَمِي إِلَى شَعْبِكَ إِسْرَائِيلَ، وَالَّذِي
    يُقْبِلُ مِنْ أَرْضٍ بَعِيدَةٍ مِنْ أَجْلِ اسْمِكَ،
  ewe-ewe: “Amedzro si metso wò dukɔ, Israel me o, ke wòtso didiƒenyigba aɖe dzi le
