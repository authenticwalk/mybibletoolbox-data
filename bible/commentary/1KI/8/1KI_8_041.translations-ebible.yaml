  heb-heb: וגם אל הנכרי אשר לא מעמך ישראל הוא ובא מארץ רחוקה למען שמך׃
  ben-IRV: এছাড়া তোমার লোক ইস্রায়েলীয় নয় এমন কোনো বিদেশী তোমার মহান নাম এবং তোমার
    শক্তিশালী হাত
  pan-pan: ਨਾਲੇ ਉਸ ਪਰਦੇਸੀ ਦੇ ਵਿਖੇ ਵੀ ਜੋ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦਾ ਨਹੀਂ ਹੈ ਪਰ ਦੂਰ ਦੇਸ ਤੋਂ
    ਤੇਰੇ ਨਾਮ ਦੇ ਕਾਰਨ ਆਇਆ ਹੈ।
  mya-JVB: နာမ တော်ကိုထောက် သဖြင့် ဝေး သောပြည် မှ ရောက် လာ၍၊ ဤ အိမ် တော်ကို မှီခိုလျက်
    ဆုတောင်း လျှင်၊
  tbg-tbg: Vo vatanaa vaiintivano nai maaqaini vaiharo ai nora autuaravata, are nora
    kaiqa varaanararavata, iri vaina vaiintiva maini anintero ai Naavu taveharo nai
    kauqu tututeharo ai aarairera,
  hmo-hmo: “Unai bamona danu, idau tauna ta, oiemu bese Israela tauna ta lasi, bema
    oiemu ladana namo herea sivarai ia kamonai dainai, bona oiemu siahu dainai, tano
    daudau dekena amo do ia mai,
  urd-urd: '''अब रहा वह परदेसी जो तेरी क़ौम इस्राईल में से नहीं है, वह जब दूर मुल्क
    से तेरे नाम की ख़ातिर आए,'
  rus-SYN: Если и иноплеменник, который не от Твоего народа Израиля, придет из земли
