  grc-BRENT: Καὶ τῷ ἀλλοτρίῳ ὃς οὐκ ἔστιν ἀπὸ λαοῦ σοῦ οὗτος,
  ind-AYT: Demikian juga bagi orang asing yang bukan umat-Mu Israel, tetapi dia datang
    dari negeri yang jauh oleh karena nama-Mu,
  nya-nya: “Ndipo kunena za mlendo amene si mmodzi wa anthu anu Aisraeli, koma wabwera
    kuchokera ku dziko lakutali chifukwa cha dzina lanu,
  hrv-hrv: Pa i tuđinca, koji nije od tvojega naroda izraelskog, nego je stigao iz
    daleke zemlje radi Imena tvoga
  mps-mps: “Te gasa bulu tǫ pedaide bidibo Israel hani isąwai bidi dabego te nago
    genuai nogide po odoyu, tama te nago te naga we bidi dabe tau siyu, te genuai
    sę dabe mu ebo po wali. Tama te bidi dabe augwali me deligo te nageba lotu wabo
    homu ebaso, tama te aga page bulu tagalama, tama te tempel be pąba aselama, tama
    nageba gedu haluasa po obaso da,
  tpi-tpi: “Ol man bilong ol arapela kantri i bin harim tok long biknem bilong yu,
    na long ol bikpela wok tru yu bin mekim bilong helpim mipela ol manmeri bilong
    yu. Na sapos wanpela bilong ol i laik lotu long yu na i lusim as ples bilong en
    na i kam klostu long dispela haus na i beten long yu,
  dan-1931: Selv den fremmede, der ikke hører til dit Folk Israel, men kommer fra
    et fjernt Land for dit Navns Skyld, -
  vie-OVCB: Trong tương lai, dân nước ngoài không thuộc về con dân Ít-ra-ên của Chúa
    sẽ nghe về Ngài.
  guj-2017: 'વળી વિદેશીઓ જે તમારા ઇઝરાયલ લોકોમાંના નથી: તે જયારે તમારા નામની ખાતર
    દૂર દેશથી આવે,'
  pon-2006A: “Ni mehn liki men me koukousoan wasa doh eh pahn rong duwen ndand en
