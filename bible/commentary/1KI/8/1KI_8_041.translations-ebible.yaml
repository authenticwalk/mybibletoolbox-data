  piu-2006: '@see-verse:1KI.008.040'
  kik-kik: “Ha ũhoro wa mũndũ wa kũngĩ ũrĩa ũtarĩ wa andũ aku a Isiraeli, no nĩoimĩte
    bũrũri wa kũraya nĩ ũndũ wa Rĩĩtwa rĩaku,
  fra-NCL: « Quant à l’étranger, qui n’est pas de votre peuple d’Israël, mais qui
