verse: 1KI.008.030
translations:
  mal-C: അവിടത്തെ ഈ ദാസനും അവിടത്തെ ജനമായ ഇസ്രായേലും ഇവിടേക്കു തിരിഞ്ഞു പ്രാർഥിക്കുമ്പോൾ
    അടിയങ്ങളുടെ സങ്കടയാചന കേൾക്കണേ! അവിടത്തെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് കേട്ട് അടിയങ്ങളോടു
    ക്ഷമിക്കണമേ!
  deu-TKW: Und du wollest hören auf die flehentlichen Worte deines Knechts und deines
    Volkes Israel, die sie an dieser Stätte beten werden; ja, du wollest hören an
    der Stätte, da du thronest, im Himmel, und wenn du hörst, verzeihen!
  lin-lin: Okoyoka libondeli oyo mowumbu na Yo mpe bato na Yo, Isalaele, bakotombola
    epai na Yo na kotala na ngambo ya esika oyo ! Tika ete oyoka biso wuta na Likolo,
    evandelo na Yo ; yoka mpe limbisa !
  eng-LSV: Then You have listened to the supplication of Your servant, and of Your
    people Israel, which they pray toward this place; indeed, You listen in the place
    of Your dwelling, in the heavens—and You have listened, and have forgiven,
  eng-GNV: Heare thou therefore the supplication of thy seruant, and of thy people
    Israel, which pray in this place, and heare thou in the place of thine habitation,
    euen in heauen, and when thou hearest, haue mercie.
  eng-WEBSTER: 'And hearken thou to the supplication of thy servant, and of thy people
    Israel, when they shall pray towards this place: and hear thou in heaven thy dwelling-place:
    and when thou hearest, forgive.'
  nhw-BL: Quena, se favor xijtlacaquili catli na, nimotequipanojca, nimitztlajtlanía
    huan catli nochi moisraelita masehualhua mitztlajtlanise quema motlatlajtise nica
    campa ni tiopamitl. Quena, tlen ilhuicac campa ta tiitztoc, techtlacaquili huan
    techtlapojpolhui.
  swh-ONEN: Usikie maombi ya mtumishi wako na ya watu wako Israeli wakati wanapoomba
    kuelekea mahali hapa. Sikia kutoka mbinguni, mahali pa makao yako na usikiapo,
    samehe.
  bba-bba: Nɛ kɑ wunɛn tɔmbu sɑ̀ n mɛnnɑmɑ yɑm mini, sɑ kɑnɑru mɔ̀, ɑ sun swɑɑ dɑkio,
    sɑɑ wɔllu di mi ɑ wɑ̃ɑ kpɑ ɑ sun suuru kuɑ.
  eng-KJVCPB: 'And hearken thou to the supplication of thy servant, and of thy people
    Israel, when they shall pray towards this place: and hear thou in heaven thy dwelling
    place: and when thou hearest, forgive.'
  luo-luo: Winji lamo mar jatichni kaachiel gi jogi Israel ka gilamo ka gichomo odni.
    Winji gi e polo kar dakni, kendo kiwinjo, to iwenwa richowa.
  meu-meu: Emu hesiai tauna bona emu bese Israel na emai ḡuriḡuri ai na ina gabu baia
    vaira henia negadia ai na emai noinoi ba kamonai; oibe, emu noho gabuna guba ai
    ba kamonai; bona ba kamonai negana ai emai dika ba gwau tao.
  npi-ULB: त्यसैले हामीले यस ठाउँतर्फ फर्केर प्रार्थना गर्दा तपाईंका दास र तपाईंको
    जाति इस्राएलको बिन्तीलाई सुनिदिनुहोस् । हो, तपाईं बसोबास गर्नुहुने ठाउँ अर्थात्
    स्वर्गबाट सुन्नुहोस् । तपाईंले सुन्नुभएपछि क्षमा दिनुहोस् ।
  yor-yor: Gbọ́ ẹ̀bẹ̀ ìránṣẹ́ rẹ àti ti Israẹli, ènìyàn rẹ nígbà tí wọ́n bá gbàdúrà
    sí ibí yìí. Gbọ́ láti ọ̀run wá láti ibùgbé rẹ, àti nígbà tí o bá gbọ́, dáríjì.
  pes-OPCB: نه تنها من، بلکه هر وقت قوم تو اسرائیل نیز در اینجا دعا می‌کنند، تو دعای
    آنها را اجابت فرما و از آسمان که محل سکونت تو است، استغاثهٔ ایشان را بشنو و گناهانشان
    را ببخش.
  tgl-ULB: Kaya makinig ka sa hiling ng iyong lingkod at ng iyong bayan ng Israel
    kapag nanalangin kami sa lugar na ito. Oo, makinig ka mula sa lugar kung saan
    ka nakatira, mula sa mga kalangitan; at kapag ika'y nakinig, ikaw ay magpatawad.
  cbu-NT: Apaa, tputsirish Israelchich shiyap pangish tasaseersin mashkatssin, shiysha
    anoo mazinangcha. Yuwamandari kanindash taakish anumandari yutaritshishee tchingangcha.
    Apaa, mazinangandama yuwaa nuw tsiyatki anootsi.
  hui-hui: Anduane Homogo-o i̱nibi í̠naga Isaraele wali agali bu kamarubi iname í̠naga
    anda ogoniha handa amu howa í̠nihondo bi mbira laramagola í̠na dahuliya andagaha
    kegoriani howa inanaga bi laramago hale halu iname ko birimadaru domo wahaga bibe,
    lene.
  mya-mya: ဤ​ဌာ​န​တော်​သို့​မျက်​နှာ​မူ​လျက် အ​ကျွန်ုပ်​နှင့် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​တို့​ဆု​တောင်း​သော
    အ​ခါ​နား​ညောင်း​တော်​မူ​ပါ။ ကိုယ်​တော်​စံ​တော် မူ​ရာ​ကောင်း​ကင်​ဘုံ​က​နေ​၍​အ​ကျွန်ုပ်​တို့​၏
    လျှောက်​ထား​ချက်​ကို​နား​ညောင်း​လျက် အ​ကျွန်ုပ် တို့​၏​အ​ပြစ်​ကို​ဖြေ​လွှတ်​တော်​မူ​ပါ။''
  bod-N: དེ་ཡང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་དང་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱིས་གནས་འདིའི་ཕྱོགས་སུ་གསོལ་བ་འདེབས་པའི་དུས་སུ།
    ཁྱེད་ཀྱིས་དེ་དག་གི་ཞུ་བར་གསན་དུ་གསོལ། ཁྱེད་ཀྱི་བཞུགས་གནས་ཏེ་ནམ་མཁའི་ཞིང་ཁམས་ནས་གསན་ཞིང་།
    གསན་པ་ཙམ་གྱིས་སྡིག་པ་བསལ་བར་མཛོད།
  sna-sna: Inzwai kukumbira kwomuranda wenyu, nokwavanhu venyu Israeri pavanozonamata
    vakatarisa kunzvimbo ino. Inzwai muri kudenga kwamunogara, uye kana manzwa mugoregerera.
  spa-BLM: Escucha la súplica de tu siervo y de tu pueblo Israel, cuando oren hacia
    este lugar. Sí, escucha en el cielo, tu morada; y cuando oigas, perdona.
  cac-cac: Maclej val in lesal a in a checab' in tic yed' yic eb' a chon̈ab' tic.
    Ayic tzon̈ lesalvi d'ayach tzon̈ cot q'uelan d'a stojolal jun a templo tic, comonoc
    tzab' d'a satchaan̈ b'aj cajan ach, tzac'an lajvoc co chucal d'a quib'an̈.
  swh-ULB: Kwa hiyo sikia maombi ya mtumishi wako na ya watu wako Israeli tunapokuwa
    tunaomba mahali hapa. Ndiyo, sikia kutokea mahali ambapo unaishi, kutoka katika
    mbingu za mbingu; na unaposikia tafadhali samehe.
  bel-bel: Пачуй маленьне раба Твайго і народу Твайго Ізраіля, калі яны будуць маліцца
    на месцы гэтым; пачуй на месцы перабываньня Твайго, на нябёсах, пачуй і зьлітуйся.
  wed-wed: Au pari ma nanare am rava mai Israel ai pari ma nonori, maranai naoi i tereiai
    weka ma i raupari. Au mara ai pari ma nonori ma ai apoapoe ma nota-tawanei.
  deu-ELBBK: Und höre auf das Flehen deines Knechtes und deines Volkes Israel, das
    sie gegen diesen Ort hin richten werden; und höre du an der Stätte deiner Wohnung,
    im Himmel, ja, höre und vergib!
  mbb-OT: Pemineǥa nu is menge hangyù ku wey hangyù te menge etew nu he Israilihanen
    te kebpengemuyù dey he kayi he lugar ed-etuvang. Pemineǥa nu keniyan te ubpeey
    nu he langit. Ne emun egkezineg key kenikew, ne peseyluwa key.
  mal-2015: ഈ സ്ഥലത്തുവെച്ചു പ്രാർത്ഥിപ്പാനിരിക്കുന്ന അടിയന്റെയും നിന്റെ ജനമായ യിസ്രായേലിന്റെയും
    യാചന കേൾക്കേണമേ. നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽ കേൾക്കേണമേ; കേട്ടു ക്ഷമിക്കേണമേ.
  rmc-rmc: Mangav tut, šun o mangipen tire služobňikoskro the tire izraelike manušengro
    akor, sar ena visarde le mujeha ke kada than a modľinena pes. Šun len avri andral
    o ňebos, kaj bešes, a odmuk lenge.
  pes-OPV: و تضرع بنده ات و قوم خود اسرائیل را که به سوی این مکان دعامی نمایند، بشنو
    و از مکان سکونت خود، یعنی ازآسمان بشنو و چون شنیدی عفو نما.
  ron-1924: Биневоеште ши аскултэ череря робулуй Тэу ши а попорулуй Тэу Исраел, кынд
    се вор руга ын локул ачеста! Аскултэ-й дин локул локуинцей Тале, дин черурь, аскултэ-й
    ши яртэ-й!
  aui-aui: Yagu pari da yam wawaya Isrel yadi pari kuwaiyana raghanina kanakitarorona
    da mmko gawarina kanakita bi kanarupari tam biidina. Yam makamake gawarinama abame
    bi yama pari kunawaiyana na yama berona kunoghotatavemii.
  ben-OBCV: তোমার এই দাস ও তোমার প্রজা ইস্রায়েল যখন এই স্থানটির দিকে তাকিয়ে প্রার্থনা
    করবে তখন তুমি তাদের মিনতি শুনো। স্বর্গ থেকে, তোমার সেই বাসস্থান থেকে তুমি তা শুনো;
    এবং শুনে তাদের ক্ষমাও কোরো।
  som-som: Bal maqal baryootankayga anoo addoonkaaga ah, iyo kan dadkaaga reer binu
    Israa'iil markaannu meeshan xaggeeda u soo tukanayno, kaas ka maqal samada oo
    ah meeshaad deggan tahay, oo markaad maqashid na cafi.
  lat-VUC: 'ut exaudias deprecationem servi tui et populi tui Israël, quodcumque oraverint
    in loco isto, et exaudies in loco habitaculi tui in cælo: et cum exaudieris, propitius
    eris.'
  eng-ASVBT: 'And hearken thou to the supplication of thy servant, and of thy people
    Israel, when they shall pray toward this place: yea, hear thou in heaven thy dwelling
    place; and when thou hearest, forgive.'
  ita-1885: Esaudisci adunque la suplicazione del tuo servitore, e del tuo popolo
    Israele, quando ti faranno orazione, volgendosi verso questo luogo; ascoltali
    dal luogo della tua stanza ne' cieli; ed ascoltandoli, perdona loro.
  eng-LXXUP: And thou shalt hearken to the prayer of thy servant, and of thy people
    Israel, which they shall pray toward this place; and thou shalt hear in thy dwelling
    place in heaven, and thou shalt do and be gracious.
  eng-ULB: So listen to the request of your servant and of your people Israel when
    we pray toward this place. Yes, listen from the place where you live, from the
    heavens; and when you listen, forgive.
  spa-VBL: y que escuches la petición de tu siervo y de tu pueblo Israel cuando oran
    hacia este lugar. Por favor, escucha desde el cielo donde vives. Que escuches
    y perdones.
  fra-_FOB: Exauce la supplication de ton serviteur et de ton peuple d'Israël, quand
    ils prieront en ce lieu; exauce-les, toi, du lieu de ta demeure dans les cieux;
    exauce et pardonne!
  mal-mal: അടിയനും അവിടുത്തെ ജനമായ യിസ്രായേലും ഈ സ്ഥലത്ത് വച്ച് പ്രാർഥിക്കുമ്പോൾ അടിയങ്ങളൂടെ
    യാചന കേൾക്കേണമേ; അങ്ങയുടെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് അടിയങ്ങളോട് ക്ഷമിക്കേണമേ.
  urd-GVR: Jab ham is maqām kī taraf ruḳh karke duā kareṅ to apne ḳhādim aur apnī
    qaum kī iltijā sun. Āsmān par apne taḳht se hamārī sun. Aur jab sunegā to hamāre
    gunāhoṅ ko muāf kar!
  suz-BL: इन गेय पाइब नु इन मुर इस्राएलीम एको खिं गे कोव़शा पुंइतेक्‍म हना, मेको आन
    पुंइशो गेन। मेको आन लोव़ इर इन बाक्‍तीक रे नेनीन। मिनु गे मेको आन पुंइशो गेशा,
    माफ गेने।
  ita-1927: Ascolta la supplicazione del tuo servo e del tuo popolo d’Israele quando
    pregheranno rivolti a questo luogo; ascoltali dal luogo della tua dimora nei cieli;
    ascolta e perdona!
  ckb-ckb: هەروەها گوێ لە پاڕانەوەی بەندەکەت و ئیسرائیلی گەلت بگرە، ئەوانەی بەرەو
    ئەم شوێنە نوێژ دەکەن، تۆش لە ئاسمانەوە لە شوێنی نیشتەجێبوونتەوە بیبیستە، جا کە
    بیستت لێمان خۆشبە.
  eng-BBE: Give ear to the prayers of your servant, and the prayers of your people
    Israel, when they make their prayers, turning to this place; give ear in heaven
    your living-place, and hearing, have mercy.
  kan-OKCV: ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮತ್ತು ನಿಮ್ಮ ಸೇವಕನ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿರಿ. ಅವರು ಈ
    ಸ್ಥಳದ ಕಡೆಗೆ ಪ್ರಾರ್ಥಿಸುವಾಗ, ನೀವು ವಾಸಮಾಡುವ ಸ್ಥಳವಾದ ಪರಲೋಕದಿಂದ ಕೇಳಿ, ಕ್ಷಮೆಯನ್ನು ದಯಪಾಲಿಸಿರಿ.
  tam-2017: உமது அடியானும், இந்த இடத்திலே விண்ணப்பம் செய்யப்போகிற உமது மக்களாகிய இஸ்ரவேலும்
    செய்யும் ஜெபத்தைக் கேட்டருளும்; பரலோகமாகிய நீர் தங்குமிடத்திலே அதை கேட்பீராக,
    கேட்டு மன்னிப்பீராக.
  spa-RV-1909: 'Oye pues la oración de tu siervo, y de tu pueblo Israel; cuando oraren
    en este lugar, también tú lo oirás en el lugar de tu habitación, desde los cielos:
    que oigas y perdones.'
  ron-BTF: Şi dă ascultare la cererea servitorului tău şi a poporului tău, Israel,
    când se vor ruga spre locul acesta; şi ascultă din cer, locul locuinţei tale;
    şi ascultă şi iartă.
  eng-WEBP: Listen to the supplication of your servant, and of your people Israel,
    when they pray toward this place. Yes, hear in heaven, your dwelling place; and
    when you hear, forgive.
  eng-FBV: and may you hear the request of your servant and your people Israel when
    they pray toward this place. Please hear from heaven where you live. May you hear
    and forgive.
  nld-1939: luister naar de smeekbede, die uw dienaar en Israël, uw volk, op deze
    plaats tot U richten. En wanneer Gij ze hoort, in de hemel, uw woonstede, verhoor
    ze dan ook, en schenk vergiffenis.
  nch-BL: Quena, se favor xijtacaquili cati na, nimotequipanojca, nimitztajtanía huan
    cati nochi moisraelita masehualhua mitztajtanise quema motatajtise nica campa
    ni tiopamit. Quena, ten ilhuicac campa ta tiitztoc, techtacaquili huan techtapojpolhui.
  vie-1934: Phàm điều gì tôi tớ Chúa và dân Y-sơ-ra-ên của Chúa sẽ hướng về nơi này
    mà khẩn cầu, xin Chúa hãy dủ nghe; phải, ở nơi ngự của Chúa, tại trên các từng
    trời, xin Chúa dủ nghe, nhậm lời, và tha thứ cho.
  hin-CV: अपने सेवक और अपनी प्रजा इस्राएल की विनती सुन लीजिए, जब वे इस स्थान की ओर
    मुंह कर आपसे करते हैं, और स्वर्ग, अपने घर में इसे सुनें और जब आप यह सुनें, आप
    उन्हें क्षमा प्रदान करें.
  spa-BES: Escucha las oraciones de tu siervo y las oraciones de tu pueblo Israel,
    cuando hacen sus oraciones, dirigiéndose a este lugar; escucha en el cielo tu
    lugar de residencia, y perdona.
  tdx-tdx: Janjiño ty fidrakadrakafam-pitoro’o, naho ondati’o Israeleo, ie misabo
    mb’ami’ty toetse toy; janjiño am-pimoneña’o andindiñe ao; mijanjiña vaho mañahà.
  tha-KJV: และขอพระองค์ทรงสดับคำวิงวอนของผู้​รับใช้​ของพระองค์ และของอิสราเอลชนชาติของพระองค์
    เมื่อเขาอธิษฐานตรงต่อสถานที่​นี้ ขอพระองค์ทรงสดั​บอย​ู่ในฟ้าสวรรค์ อันเป็​นที​่ประทับของพระองค์
    และเมื่อพระองค์ทรงสดับแล้ว ก็​ขอพระองค์ทรงประทานอภัย
  por-BR-2018: Ouve, pois, a oração do teu servo, e do teu povo Israel; quando orarem
    neste lugar, também tu ouve no lugar da tua habitação nos céus; que ouças e perdoes.
  deu-ELO: Und höre auf das Flehen deines Knechtes und deines Volkes Israel, das sie
    gegen diesen Ort hin richten werden; und höre du an der Stätte deiner Wohnung,
    im Himmel, ja, höre und vergib!
  eng-WYC-2018: that thou hear the beseeching of thy servant, and of thy people Israel,
    whatever thing he prayeth in this place, and hear thou in the place of thy dwelling
    in heaven; and when thou hast heard, thou shalt be merciful. (that thou hear the
    beseeching of thy servant, and of thy people Israel, whatever thing they prayeth
    in this place, and hear thou in heaven, in thy dwelling place; and that when thou
    hast heard, thou shalt be merciful.)
  epo-epo: Kaj aŭskultu la petegon de Via servanto kaj de Via popolo Izrael, kiun
    ili preĝos sur ĉi tiu loko; aŭskultu sur la loko de Via loĝado en la ĉielo; kaj
    kiam Vi aŭskultos, Vi pardonu.
  uig-PIN: ⱪulung wǝ hǝlⱪing Israil bu jayƣa ⱪarap dua ⱪilƣan qaƣda, ularning iltijisiƣa
    ⱪulaⱪ selip, Ɵz makaning ⱪilƣan asmanlardin turup angliƣaysǝn, angliƣiningda ularni
    kǝqürgǝysǝn.
  beo-beo: Na amola Dia fi dunu da amo sogebi ba:le ganone sia:ne gadosea, ninia sia:ne
    gadosu nabima. Dia diasu Hebene ganodini amoga nabalu, ninia wadela:i hou gogolema:ne
    olofoma.
  tpi-OTNT: Bikpela, yu stap long ples bilong yu long heven. Tasol taim mi na ol Israel,
    em ol lain manmeri bilong yu, mipela i lukluk i kam long dispela haus na beten
    long yu, orait yu ken harim beten bilong mipela na lusim sin bilong mipela.
  hau-SA: Ka ji roƙon bawanka da kuma na mutanenka Isra’ila sa’ad da suka yi addu’a,
    suka fuskanci wannan wuri. Ka ji daga sama, mazauninka, kuma sa’ad da ka ji, ka
    gafarta.
  uig-LAT: qulung we xelqing Israil bu jaygha qarap dua qilghan chaghda, ularning
    iltijisigha qulaq sélip, Öz makaning qilghan asmanlardin turup anglighaysen, anglighiningda
    ularni kechürgeysen.
  nde-nde: Zwana isikhalazo senceku yakho lesabantu bakho bako-Israyeli nxa bekhuleka
    bekhangele kule indawo. Zwana usezulwini okuyindawo yakho yokuhlala, njalo nxa
    usizwa, uthethelele.
  ton-ton: 'Pea ke fakafanongo ki he fakakolekole ʻa hoʻo tamaioʻeiki, pea mo hoʻo
    kakai ʻIsileli, ʻoka nau ka lotu ʻi he potu ni: pea ke fanongo, ke ke fakamolemole.'
  ces-1613: Vyslýchejž tedy modlitbu služebníka svého i lidu svého Izraelského, kterouž
    se modlívati budou na místě tomto; ty vždy vyslýchej v místě přebývání svého na
    nebesích, a vyslýchaje, buď milostiv.
  eng-WMB: Listen to the supplication of your servant, and of your people Israel,
    when they pray toward this place. Yes, hear in heaven, your dwelling place; and
    when you hear, forgive.
  tam-TCV: இந்த இடத்தை நோக்கி உமது அடியவனும், உம்முடைய மக்களாகிய இஸ்ரயேலரும் மன்றாடும்போது,
    எங்களுடைய விண்ணப்பத்தைக் கேளும். உம்முடைய உறைவிடமாகிய பரலோகத்திலிருந்து கேளும்;
    நீர் கேட்கும்போது மன்னியும்.
  ceb-ULB: Busa patalinghogi ang pangaliyupo sa imong sulugoon ug sa imong katawhan
    sa Israel sa dihang mag-ampo kami niining dapita. Oo, patalinghogi gikan sa imong
    pinuy-anan nga mao ang kalangitan; ug sa dihang mopatalinghog ka, pagpasaylo.
  pol-UBG: Wysłuchaj prośby swego sługi i swego ludu Izraela, gdy będą się modlić
    w tym miejscu. Wysłuchaj z miejsca swojego zamieszkania – z nieba, a gdy wysłuchasz,
    przebacz.
  agr-agr: Amina aentsjum Israel wegantu aidauti, jega ame emematku ijuntai jegamkamua
    nuni ijuntsa segajam nunú nayaim amina pujutaigmia nuwi pujusam antugkagtukta,
    nunikam ii pegkegchau takamsamujish tsagkugkagtugta.
  kyc-kyc: Yuu dakena nakamame lenge kambu pyambwapala ateŋa leyami kande dokopa embena
    wambu dupwana ateŋa dupwape nambana ateŋa dupwape sakape. Embena anda yake panda
    dokona karo sepala namwana koo dupwa nyuo kame sakape.
  urd-GVU: جب ہم اِس مقام کی طرف رُخ کر کے دعا کریں تو اپنے خادم اور اپنی قوم کی التجا
    سن۔ آسمان پر اپنے تخت سے ہماری سن۔ اور جب سنے گا تو ہمارے گناہوں کو معاف کر!
  deu-1912: und wollest erhören das Flehen deines Knechtes und deines Volkes Israel,
    das sie hier tun werden an dieser Stätte; und wenn du es hörst in deiner Wohnung,
    im Himmel, wollest du gnädig sein.
  ntj-ntj: Yuwa, kulinma-lanyatju tjurrtjukutu-latju ma-nyakula tjapiranyangka. Yilkaringurulu-lanyatju
    kulinma. Tjiinya-latju kutjupa-kutjupa palyamunu palyalpayi. Nyangka-lampatju
    kalyparriwa.”
  kan-2017: ನಿನ್ನ ಸೇವಕನಾದ ನಾನಾಗಲಿ ನಿನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರಾಗಲಿ ಈ ಸ್ಥಳದ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು
    ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುವುದಾದರೆ, ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ ಪರಲೋಕದಿಂದ ನಮ್ಮ ಬಿನ್ನಹವನ್ನು ಕೇಳಿ,
    ಕ್ಷಮೆಯನ್ನು ಅನುಗ್ರಹಿಸು.
  yap-yap: Mu telim ko meybil rog nge meybil rok e girdi’ rom ko ngiyal’ ni yad ra
    sap ko gin’ey ngar meybilgad. Mu telim ngomad u tafnam u tharmiy ngam n’ag fan
    u wun’um e denen romad.
  hlt-MCSB: He hmuen la a thangthui uh vaengah, na sal neh na pilnam Israel kah lungmacil
    te hnatun pah. Namah loh na khosak nah hmuen ah hnatun pah. Vaan lamloh na yaak
    vaengah khaw khodawkngai pah.
  mdy-ETH: ኑኡኒ ኑ ዓኣፖ ካሮ ሃያ ጌኤዦ ማኣሮ ባንሢ ሺርሺ ሺኢቃ ዎዶና ታኣና ኔ ዴሮናኮ ሺኢጲፆ ዋይዜ፤ ኔ ናንጋ ቤዞ፥
    ጫሪንጫ ዓኣዖ ዋይዜ፤ ዓቶንጎ ኑም ጌዔ።
  twi-ASANTE: Tie mʼahobrɛaseɛ ne nokorɛ abisadeɛ a ɛfiri me ne wo nkurɔfoɔ Israelfoɔ
    nkyɛn, ɛberɛ a yɛrebɔ mpaeɛ wɔ beaeɛ ha no. Aane, tie yɛn firi soro a wote hɔ
    no, na sɛ wote a, fa kyɛ.
  eng-WEBU: Listen to the supplication of your servant, and of your people Israel,
    when they pray toward this place. Yes, hear in heaven, your dwelling place; and
    when you hear, forgive.
  wal-wal: Taani ne ashkkarainne ne asai Israa7eeli ha Beeta Maqidasiyaakko simmidi,
    watiwatiyo watiwatuwaa neeni siya. Neeni de7iyoosan saluwan siyada, nuuyyo atto
    yaaga.
  spa-PDDPT: Escucha la oración de tu esclavo y de tu pueblo Israel en este lugar.
    Escucha desde el lugar de tu morada en el cielo, y cuando escuches, perdona.
  gun-gun: Ha'e gui aỹ, endu nerembiguai ha'e Israel kuery ha'e javi kova'e henda
    py rojapukai rokuapya. Endu ke yva re ne'amba py reĩa gui. Endu ha'e oreperdoa
    guive.
  ilo-ULB: Dumngegka ngarud iti kiddaw ti adipenmo ken kadagiti tattaom nga Israelita
    no agkararagkami iti daytoy a lugar. Wen, dumngegka manipud iti lugar a pagnanaedam,
    manipud iti langit; ket no dumngegka, mamakawanka.
  kpg-kpg: Hagalongo mai gi agu dalodalo mo nia dalodalo au daangada i di nadau huli
    gi di gowaa deenei ga dalodalo. Hagalongo mai i do henua i di langi, mo di dumaalia mai
    gi gimaadou.
  uig-ARA: قۇلۇڭ ۋە خەلقىڭ ئىسرائىل بۇ جايغا قاراپ دۇئا قىلغان چاغدا، ئۇلارنىڭ ئىلتىجىسىغا
    قۇلاق سېلىپ، ئۆز ماكانىڭ قىلغان ئاسمانلاردىن تۇرۇپ ئاڭلىغايسەن، ئاڭلىغىنىڭدا ئۇلارنى
    كەچۈرگەيسەن.
  sus-sus: I xa i tuli mati i xa konyi nun i xa ɲama wa xui ra, e i maxandima be tɛmui
    naxɛ. Kelife koore ma i dɔxɔxi dɛnnaxɛ, i xa i tuli mati muxu ra, i man xa diɲɛ.»
  pon-2006: Komw ketin karonge ei tungoal kapakap oh pil kapakap akan en sapwellimomwi
    aramas ni arail pahn sohpeiong wasa kiset oh kapakap. Nan mwoalomwi nanleng, komw
    ketin karongei kiht oh mahkohng kiht.
  jae-jae: Ma ôkêŋ taŋam biŋ, taŋ nêm sakiŋwaga to nêm lau Israel asuŋ êndêŋ aôm aŋga
    gamêŋ tonec êndêŋ taŋ ateŋ mec êndêŋ aôm naŋ. Ôkêŋ taŋam aŋga undambê, gamêŋ taŋ
    gôŋgôŋŋa ma embe ôŋô, go ôsuc ôkwi.
  ksd-ksd: Ma ba kaum tultul ma kaum tarai Israel diat a araring tadav go ra pal,
    una valongore kadia kinail; maia, una valongore ta ra kubam arama ra bala na bakut,
    ma ba u valongore una mari diat.
  tur-YTC: Hizmetkârının ve halkın İsrael'in bu yere doğru dua ettiklerinde yakarışını
    işit. Evet, gökte, meskeninde işit; ve işittiğin zaman bağışla.”
  grc-BRENT: Καὶ εἰσακούσῃ τῆς δεήσεως τοῦ δούλου σου καὶ τοῦ· λαοῦ σου Ἰσραὴλ ἃ ἂν
    προσεύξωνται εἰς τὸν τόπον τοῦτον· καὶ σὺ εἰσακούσῃ ἐν τῷ τόπῳ τῆς κατοικήσεώς
    σου ἐν οὐρανῷ· καὶ ποιήσεις καὶ ἵλεως ἔσῃ.
  ind-AYT: Dengarkanlah permohonan hamba-Mu dan umat-Mu Israel ketika mereka berdoa
    di tempat ini, dan Engkau akan mendengarkan dari tempat bersemayam-Mu di surga,
    saat Engkau mendengarkan, ampunilah kami.
  nya-nya: Imvani pembedzero la mtumiki wanu ndi la anthu anu Aisraeli pamene akupemphera
    akuyangʼana malo ano. Imvani kumwambako, malo anu amene mumakhala; ndipo mukamva
    muzitikhululukira.
  hrv-hrv: I usliši molitvu sluge svoga i naroda svojega izraelskog koju bude upravljao
    prema ovome mjestu. Usliši s mjesta gdje prebivaš, s nebesa; usliši i oprosti.
  mps-mps: Genuai Bidi, nage te naga bulu te dagalude bidibao. Tiali goli, te ena
    nago sę ebo bidi me te Israel dabe, te naga we bidi hani dabego, te beba tonalu,
    te nageba gedu haluasa po obaso da, teda nago dago te gedu haluasa po wabo odolama,
    tama te dago sęgę sela sąyao,” po wai.
  tpi-tpi: Bikpela, yu stap long ples bilong yu long heven. Tasol taim mi na ol Israel,
    em ol lain manmeri bilong yu, mipela i lukluk i kam long dispela haus na beten
    long yu, orait yu ken harim beten bilong mipela na lusim sin bilong mipela.
  dan-1931: Og hør den Bøn, din Tjener og dit Folk Israel opsender, vendt mod dette
    Sted; du høre den der, hvor du bor, i Himmelen, du høre og tilgive!
  vie-OVCB: Xin Chúa lắng nghe lời khẩn cầu con và toàn thể dân Ít-ra-ên khi chúng
    con hướng về nơi này mà cầu nguyện. Vâng, từ trên trời cao xin Chúa lắng nghe
    và tha thứ cho chúng con.
  guj-2017: તેથી જયારે તમારો સેવક તથા તમારા ઇઝરાયલી લોકો આ સ્થાન તરફ મુખ ફેરવીને પ્રાર્થના
    કરે, ત્યારે તમે તેઓની દરેક વિનંતિ સાંભળજો. હા, તમારા રહેઠાણ આકાશમાં તમે સંભાળજો
    અને જયારે તમે સાંભળો ત્યારે સાંભળીને ક્ષમા કરજો.
  pon-2006A: Komw ketin karonge ei tungoal kapakap oh pil kapakap akan en sapwellimomwi
    aramas ni arail pahn sohpeiong wasa kiset oh kapakap. Nan mwoalomwi nanleng, komw
    ketin karongei kiht oh mahkohng kiht.
  por-BRBSL: Ouça a súplica de seu servo, e de seu povo Israel, quando rezarem em
    direção a este lugar. Sim, ouça no céu, seu lugar de morada; e quando ouvir, perdoe.
  cth-cth: Na san hoi na tami Isarelnaw ni hete hmuen koelah kangvawi haw. A ratoum
    awh toteh a hei awh e hah thai pouh haw.
  twi-twi: Tie mʼahobrɛase ne nokware abisade a efi me ne wo nkurɔfo Israelfo nkyɛn,
    bere a yɛrebɔ mpae wɔ beae ha no. Yiw, tie yɛn fi ɔsoro a wote hɔ no, na sɛ wote
    a, fa kyɛ.
  hlt-hlt: He hmuen la a thangthui uh vaengah, na sal neh na pilnam Israel kah lungmacil
    te hnatun pah. Namah loh na khosak nah hmuen ah hnatun pah. Vaan lamloh na yaak
    vaengah khaw khodawkngai pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie, n kéntɛ́ mí nnɛ̀ ɑ nìtìbɛ̀ Isidɑyɛɛribɛ, kɛ̀ ti dɑ bɑ̀ńtɛ̀
    tɛ ncĩ́ɛ̃̀tɛ̀ miɛkɛ, ɑ́ mboní kɛĩ́nkɛ̀ kɛ́keè kɛ́ ti cĩ́ɛ̃́.
  msy-2020: O Ikiavɨra Itir God, nɨ uan Nguibamɨn pɨn iti. Kɨ Israelia ko, e nɨn gumazamiziba
    e nɨn Dɨpenimɨn ganɨva nɨ ko mɨkɨmamin dughiabar, nɨ en mɨgɨrɨgɨaba baragh en
    arazir kuraba gɨn amang.
  dop-dop: Nɩɩ yɑɑʋ mpi mɑ nɑ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝ yɑɑkɩ-ŋ cǝnɛ tɔ. Hɑɩ, nɩɩ
    tɑ kʋsǝlǝmʋtʋ kɛ ɩsɔtɑɑ timpi n wɛɛ tɔ, nɑ ń hɩɩsɩ tɑ́ ɩsɑɣɑtʋ.
  azb-azb: Bu yerə tərəf dua etdikləri vaxt Öz qulunun və xalqın İsrailin yalvarışlarını
    Sən eşit, göydə – Öz məskənində eşit və bağışla!
  eng-DBY: And hearken unto the supplication of thy servant, and of thy people Israel,
    when they shall pray toward this place, and hear thou in thy dwelling-place, in
    the heavens, and when thou hearest, forgive.
  hin-2017: और तू अपने दास, और अपनी प्रजा इस्राएल की प्रार्थना जिसको वे इस स्थान की
    ओर गिड़गिड़ा के करें उसे सुनना, वरन् स्वर्ग में से जो तेरा निवास-स्थान है सुन
    लेना, और सुनकर क्षमा करना।
  wol-KYG: Yal nanga may nangul sama dagaan, nangul Israyil sa ñoñ. Bu ñu jubloo bérab
    bii, ñaan la, yal nanga ko dégge bérab ba nga dëkke ca asamaan, ba nangul leen,
    jéggal leen.
  eng-YLT: '''Then Thou hast hearkened unto the supplication of Thy servant, and of
    Thy people Israel, which they pray towards this place; yea, Thou dost hearken
    in the place of Thy dwelling, in the heavens — and Thou hast hearkened, and hast
    forgiven,'
  kne-kne: '@see-verse:1KI.008.029'
  eng-WYC-2017: that thou hear the beseeching of thy servant, and of thy people Israel,
    whatever thing he prayeth in this place, and hear thou in the place of thy dwelling
    in heaven; and when thou hast heard, thou shalt be merciful.
  eng-WMBB: Listen to the supplication of your servant, and of your people Israel,
    when they pray towards this place. Yes, hear in heaven, your dwelling place; and
    when you hear, forgive.
  urd-GVH: जब हम इस मक़ाम की तरफ़ रुख़ करके दुआ करें तो अपने ख़ादिम और अपनी क़ौम की
    इल्तिजा सुन। आसमान पर अपने तख़्त से हमारी सुन। और जब सुनेगा तो हमारे गुनाहों को
    मुआफ़ कर!
  rug-rug: Mu avosi sari qua vinaravara, meke sari na vinaravara tadi na Mua tinoni
    Izireli pana tia mae si arini koasa vasina hie meke varavara. Mamu avoso gami
    pa maṉauru vasina sapu koa ia Goi, meke totoso avoso gami Agoi si Mamu taleosoni
    gami.
  gaz-gaz: Yommuu isaan gara iddoo kanaatti fuula deebifatanii kadhatanitti waammata
    garbicha keetii fi kan saba kee Israaʼel dhagaʼi. Samii keessaa, iddoo jireenya
    keetiitii dhagaʼi; yommuu dhageessuttis dhiifama godhi.
  fra-LSG: Daigne exaucer la supplication de ton serviteur et de ton peuple d’Israël,
    lorsqu’ils prieront en ce lieu! Exauce du lieu de ta demeure, des cieux, exauce
    et pardonne!
  yal-yal: I ya walikɛɛn nun i ya Isirayila yamana maxandin nasuxu, e na sali yireni
    ito mabinni! I yabin ti i dɔxɔdeni kore xɔnna ma, i mafeluun ti, i yabin ti.”
  iou-iou: Bureni Anutu, watä ämaka näk ba Isrel äbotkayekät nintä iŋamnin yot ŋo
    iwoŋäreŋkaŋ yäŋapik man yäŋitna, irit bägupkaken kunum gänaŋ itkaŋ yäŋapik mannin
    nadäŋpäŋ mominin kaŋ peŋ nimik tä.
  haw-1868: A e hoolohe mai oe i ka nonoi ana o kau kauwa nei, a o kou poe kanaka
    hoi o Iseraela, i ka wa e pule ai lakou i keia wahi; a e hoolohe mai oe ma kou
    wahi e noho ai ma ka lani, a lohe oe, e kala mai.
  arb-NAV: فَاسْتَمِعْ إِلَى ابْتِهَالِ عَبْدِكَ وَشَعْبِكَ إِسْرَائِيلَ الَّذِينَ
    يُصَلُّونَ فِي هَذَا الْمَكَانِ. اسْتَمِعْ مِنَ السَّمَاءِ مَقَرِّ سُكْنَاكَ،
    وَمَتَى سَمِعْتَ فَاغْفِرْ.
  ewe-ewe: Ɖo to wò subɔla kple Israelviwo ƒe kukuɖeɖe ne wodze ŋgɔ afi sia eye wodo
    gbe ɖa na wò. Ɛ̃, se woƒe gbedodoɖa le dziƒo si nye wò nɔƒe eye ne èsee la, ekema
    nàtsɔ nu vɔ̃wo ake.
  eng-LEE: 'And listen thou to the supplication of thy servant, and of thy people
    Israel, which they will pray at this place: and oh, do thou hear in heaven thy
    dwelling-place; and hear, and forgive.'
  gvn-gvn: '@see-verse:1KI.008.029'
  asm-FB: সেয়েহে যেতিয়া আপোনাৰ দাস ও আপোনাৰ প্ৰজা ইস্ৰায়েলে এই ঠাইৰ ফাললৈ মুখ কৰি
    প্ৰাৰ্থনা কৰিব, তেতিয়া আপুনি তেওঁলোকৰ মিনতিলৈ কাণ দিব, এনে কি, আপুনি আপোনাৰ বাসস্থান
    স্বৰ্গত থাকি তাক শুনিব আৰু শুনি ক্ষমা কৰিব।
  sus-A: عِ شَ عِ تُلِ مَتِ عِ شَ كٌنيِ نُن عِ شَ حَمَ وَ شُي رَ، عٍ عِ مَشَندِ مَ
    بٍ تّمُي نَشّ. كٍلِقٍ كٌورٍ مَ عِ دْشْشِ دّننَشّ، عِ شَ عِ تُلِ مَتِ مُشُ رَ،
    عِ مَن شَ دِحّ.»
  fra-SBL: Écoute la supplication de ton serviteur et de ton peuple d'Israël, quand
    ils prient vers ce lieu. Oui, écoute dans les cieux, ta demeure ; et quand tu
    auras entendu, pardonne.
  hbo-hbo: וְשָׁ֨מַעְתָּ֜ אֶל־תְּחִנַּ֤ת עַבְדְּךָ֙ וְעַמְּךָ֣ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר
    יִֽתְפַּֽלְל֖וּ אֶל־הַמָּקֹ֣ום הַזֶּ֑ה וְ֠אַתָּה תִּשְׁמַ֞ע אֶל־מְקֹ֤ום שִׁבְתְּךָ֙
    אֶל־הַשָּׁמַ֔יִם וְשָׁמַעְתָּ֖ וְסָלָֽחְתָּ׃
  piu-2006: '@see-verse:1KI.008.029'
  kik-kik: Igua gũthaithana kwa ndungata yaku na kwa andũ aku a Isiraeli rĩrĩa mekũhooya
    marorete handũ haha. Ũigue ũrĩ kũu igũrũ, o kũu gĩikaro gĩaku, na watũigua ũgatũrekera.
  fra-NCL: Ecoutez la supplication de votre serviteur et de votre peuple d’Israël,
    lorsqu’ils prieront en ce lieu ; écoutez du lieu de votre demeure, du ciel, écoutez
    et pardonnez.
  cek-AK: Na tamna hoi nangmah ih Israel kaminawk mah, hae ahmuen bangah lawkthuih
    o naah, tahngai paeh; Na ohhaih ahmuen van hoiah tahngai paeh loe, na thaih naah,
    tahmen ah.
  cuk-cuk: We-neggi an bese gollalile, be an-itogoed. Israel-dulemar bese gollarmogale,
    nibneggi-mai be itogoed. Be anmarga anmar-isgued obeloge.
  uig-CYR: қулуң вә хәлқиң Исраил бу җайға қарап дуа қилған чағда, уларниң илтиҗисиға
    қулақ селип, Өз маканиң қилған асманлардин туруп аңлиғайсән, аңлиғиниңда уларни
    кәчүргәйсән.
  pma-pma: Anatin, kitaengon hisien keil onak, ka hisien keil onen meatin keil onom
    navong aviles nae mal en out ekek ka avis vat minuk. En out koa koro ien en out
    nesa, kitaengon revi komai ka kisak motein komai ran tisaen keil onomai ka kumon
    methos onom hel ven komai.
  tel-2017: నీ దాసుడినైన నేనూ నీ ప్రజలైన ఇశ్రాయేలీయులూ ఈ స్థలం వైపు తిరిగి ప్రార్థన
    చేసినప్పుడెల్లా, నీ నివాసమైన ఆకాశం నుండి విని మా విన్నపాన్ని ఆలకించు. ఆలకించినప్పుడెల్లా
    మమ్మల్ని క్షమించు.
  hat-BSA: Koute siplikasyon a sèvitè Ou, e a pèp Ou a, Israël lè yo priye vè plas
    sila a. Koute nan syèl la, kote Ou abite a; e lè Ou koute, padone.
  bxh-bxh: Yau yo em dodoga Isalaela, ema anꞌeta u atahi. Yena E sana lau nuꞌuna be
    E lauꞌuꞌula mate em aba miya Galewa yai, ainiya ema lauꞌuꞌula u atahi, na ema
    heyaya u nuwatuhu afuledi.”
  kos-kos: Lohng pre luk, ac pre lun mwet lom ke elos ac forang nu ke acn se inge
    ac pre. Porongekut ke kom muta in acn sum inkusrao, ac nunak munas nu sesr.
  hbo-WLC: וְשָׁ֨מַעְתָּ֜ אֶל־תְּחִנַּ֤ת עַבְדְּךָ֙ וְעַמְּךָ֣ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר
    יִֽתְפַּֽלְל֖וּ אֶל־הַמָּק֣וֹם הַזֶּ֑ה וְ֠אַתָּה תִּשְׁמַ֞ע אֶל־מְק֤וֹם שִׁבְתְּךָ֙
    אֶל־הַשָּׁמַ֔יִם וְשָׁמַעְתָּ֖ וְסָלָֽחְתָּ׃
  ibo-ibo: Nụrụkwa arịrịọ ohu gị na nke ndị gị Izrel niile, mgbe ọbụla ha chere ihu
    ha nʼebe a nʼekpere. Biko, site nʼeluigwe bụ ebe obibi gị nụrụ, mgbe ị nụrụ biko,
    gbagharakwa.
  ory-ory: ପୁଣି, ଏହି ସ୍ଥାନ ଅଭିମୁଖରେ ତୁମ୍ଭ ଦାସ ଓ ତୁମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ପ୍ରାର୍ଥନା କଲେ, ତୁମ୍ଭେ
    ସେମାନଙ୍କ ବିନତିରେ ମନୋଯୋଗ କର; ହଁ, ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରେ ଥାଇ ତାହା ଶୁଣ
    ଓ ଶୁଣି କ୍ଷମା କର।
  wmt-wmt: '@see-verse:1KI.008.029'
  chk-chk: Kopwe aüselinga ai kewe tüngor me än noum aramasen Israel kewe tüngor,
    lupwen aia iotek ngonuk le sape ngeni ei leni. Ewer, kopwe aüseling me läng ewe
    ia ka nom ie, nge lupwen ka rongorong, kopwe amusala äm tipis.
  rop-rop: Yu garra lisin langa main preya en langa yu pipul olabat wen dei garra
    luk langa dijan pleis blanga prei. Yu lisin langa melabat brom yu pleis deya langa
    skai en yu larramgo melabat fri brom ola nogudbala ting weya melabat oldei dumbat.
  ukr-1871: Вислуховуй мольбу слуги твого й народу твого Ізраїля, коли вони будуть
    молитись на сьому місцї. Вислуховуй в місцї пробутку твого, на небі, вислуховуй
    і милосердися!
  deu-1951: und wollest erhören das Flehen deines Knechtes und deines Volkes Israel,
    das sie an diesem Ort tun; ja, du wollest es hören am Ort deiner Wohnung im Himmel,
    und wenn du es hörst, so vergib!
  eng-JPS: And hearken Thou to the supplication of Thy servant, and of Thy people
    Israel, when they shall pray toward this place; yea, hear Thou in heaven Thy dwelling-place;
    and when Thou hearest, forgive.
  srp-1865: Èuj molbu sluge svojega i naroda svojega Izrailja, kojom æe se moliti
    na ovom mjestu; èuj s mjesta gdje stanuješ, s neba, èuj, i smiluj se.
  lug-lug: Owulire okwegayirira kw’omuddu wo, n’okw’abantu bo Isirayiri, bwe banasabanga
    nga batunuulidde ekifo kino. Owulire okuva mu ggulu, ekifo gy’obeera, era bw’otuwulira,
    tukwegayiridde otusonyiwe.
  heb-heb: ושמעת אל תחנת עבדך ועמך ישראל אשר יתפללו אל המקום הזה ואתה תשמע אל מקום
    שבתך אל השמים ושמעת וסלחת׃
  ben-IRV: এই জায়গার দিকে ফিরে তোমার দাস ও তোমার লোক ইস্রায়েলীয়েরা যখন অনুরোধ করবে
    তখন তাতে তুমি কান দিয়ো। তোমার বাসস্থান স্বর্গ থেকে তা তুমি শুনো এবং তাদের ক্ষমা
    কোরো।
  pan-pan: ਆਪਣੇ ਦਾਸ ਦੀ ਅਤੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀਆਂ ਬੇਨਤੀਆਂ ਨੂੰ ਸੁਣ ਲਈਂ ਜਦ ਉਹ ਇਸ ਸਥਾਨ
    ਵੱਲ ਪ੍ਰਾਰਥਨਾ ਕਰਨ, ਸਗੋਂ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਵਿੱਚੋਂ ਸੁਣ ਲਈਂ ਅਤੇ ਸੁਣ ਕੇ ਮਾਫ਼ ਕਰੀਂ।
  mya-JVB: ကိုယ်တော် ကျွန် မှစ၍ ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားတို့သည် ဤ အရပ် ဌာန၌ ဆုတောင်း
    ပဌနာပြုကြသောအခါ ၊ ကျိန်းဝပ် တော်မူရာ ကောင်းကင် ဘုံ၌ နားထောင် ၍ အပြစ် မှလွှတ်တော်မူပါ။
  tbg-tbg: Noravauvo, ai vaiinti nahenti Isarerivata, tevata maa naavura viti taveha
    ai aaraarirara, tinavu uva iriane. Are naaruvaini vainaraqihaira tinavu uva irihara,
    tenavu qora okara autuaina uvara nunka timitaanerama turo.
  hmo-hmo: Lauegu guriguri, bona oiemu bese taudia edia guriguri, inai Dubu dekenai
    aiemai vairana ai henia neganai, do oi kamonai. Oiemu noho gabuna, guba, dekena
    amo do oi kamonai, bona aiemai dika do oi gwauatao.
  urd-urd: और तू अपने बन्दा और अपनी क़ौम इस्राईल की मुनाजात को, जब वह इस जगह की तरफ
    रुख करके करें सुन लेना, बल्कि तू आसमान पर से जो तेरी सुकूनत गाह है सुन लेना, और
    सुनकर मु'आफ़ कर देना।
  rus-SYN: Услышь моление раба Твоего и народа Твоего Израиля, когда они будут молиться
    на месте сем; услышь на месте обитания Твоего, на небесах, услышь и помилуй.
  bqc-SIM: Tó mapi n zↄ̀blena ge n gbɛ̃́ Isailiↄ aɛdↄ̀ guɛ beewa mɛ́ wa wabikɛ̀ma,
    níli wá wabikɛa si za n kúkĩi musu, ní sùuukɛwanↄ.
  tcz-CHONGTHU: Nami Israelte lah ahin keima kahin hiche lang ngatna kisunemtah le
    ngaichatna nei tah a kahung tao teng uleh neihin ngaipeh teijun, van na chenna
    munna kona na hin jah teng jong leh neingai peh un, na jah teng leh neingaidam’un,”
    ati.
  mar-mar: परमेश्वरा, इस्राएलाचे सर्व लोक आणि मी इथे येऊन तुझी प्रार्थना करू तेव्हा
    त्या प्रार्थना ऐक. तुझे वास्तव्य स्वर्गात आहे हे आम्हास माहित आहे. तेथे त्या तुझ्या
    कानावर पडो आणि तू आम्हास क्षमा कर.
  soq-soq: Tane no nainimba bola ema itunta ne ita e apanaa Israelwa do rauparimba
    etona. E uboo wainiana ita rauparimba etone kadimba insadabuamona.
  qub-qub: Cay Templuman ricärir mañacuptë nogatapis acrashayqui Israelcunatapis wiyaycunqui.
    Mañacushuptiqui janaj syëlucho caycashayquipita wiyaycamunqui. Cuyapar ima mana
    allita rurashäpitapis perdunaycäramanqui ari.
  bqp-bqp: Tó makũ n zↄ̀bleri ke n gbɛ̃ Isarailanↄ arɛ dↄ̀ gu día, tó ó wɛ́ kɛ̀mma,
    ǹgↄ̃ ó wɛ́kɛna sí zaa n kúkia musu ǹ sùru kɛ kũoo.
  hat-hat: Wi, koute lapriyè m'ap fè ak lapriyè pèp Izrayèl ou a ap fè nan pye ou
    isit la. Nan syèl kote ou rete a, koute lapriyè nou, padonnen nou.
  eng-BSB: Hear the plea of Your servant and of Your people Israel when they pray
    toward this place. May You hear from heaven, Your dwelling place. May You hear
    and forgive.
  eng-WEBPB: Listen to the supplication of your servant, and of your people Israel,
    when they pray towards this place. Yes, hear in heaven, your dwelling place; and
    when you hear, forgive.
  kbq-kbq: Hagi eri'za vahe'kamo'nane, Israeli vahekamozanema ama ana nontegama tavugosama
    hunteta nunamuma hanunana antahio. Hagi nemanina mona kumaka'afinti nentahinka
    kumitia eri atreranto.
  nhe-BL: Quena, se favor xijtlacaquili tlen na, nimotlatequipanojca, nimitztlajtlanía
    huan tlen nochi moisraelita tlacajhua mitztlajtlanise quema momaijtose nica campa
    ni tiopamitl. Quena, tlen elhuicac campa ta tiitztoc, xinechtlacaquili huan xinechtlapojpolhui.
  bus-bus: Tó mapi n zↄ̀bleri ke n gbɛ̃ Isarailinↄ aɛ dↄ̀ guu kɛ̀kiia, tó wa wɛ́ɛ
    kɛ̀mma, ǹgae wa wɛ́ɛkɛna sí zaa n kúkiia musu ǹ sùu kɛwao.
  gub-BL: Einu katu newe heze'eg àwàm nehe. Einu katu newe neremiaihu waze'eg àwàm
    nehe no, tàpuzuhu kutyr wame'e mehe nehe no. Azeharomoete urereinu pe neràpuz
    ywak rehe har pe nehe, ureremiapo kwer wi nereharaz pà nehe, i'i izupe.
  eng-DRA: That thou mayest hearken to the supplication of thy servant and of thy
    people Israel, whatsoever they shall pray for in this place, and hear them in
    the place of thy dwelling in heaven; and when thou hearest, shew them mercy.
