verse: 1KI.008.019
translations:
  mal-C: എന്നിരുന്നാലും, ആലയം പണിയേണ്ട വ്യക്തി നീയല്ല; എന്നാൽ, നിന്റെ മകൻ, നിന്റെ
    സ്വന്തം മാംസവും രക്തവുമായവൻ, തന്നെയാണ് എന്റെ നാമത്തിന് ഒരു ആലയം പണിയേണ്ടത്.’
  deu-TKW: Doch nicht du sollst den Tempel bauen, sondern dein Sohn, der aus deinen
    Lenden hervorgehen wird, der soll meinem Namen den Tempel bauen.
  lin-lin: Kasi ezali yo te moto okotonga Tempelo yango ; ezali nde mwana na yo ya
    mobali, oyo akobima na mokongo na yo moko, moto akotonga Tempelo yango mpo na
    lokumu ya Kombo na Ngai. »
  eng-LSV: only, you do not build the house, but your son who is coming out from your
    loins, he builds the house for My Name.
  eng-GNV: Neuerthelesse thou shalt not builde the house, but thy sonne that shall
    come out of thy loynes, he shall builde the house vnto my Name.
  eng-WEBSTER: Nevertheless, thou shalt not build the house; but thy son that shall
    come forth out of thy loins, he shall build the house to my name.
  nhw-BL: amo elisquía ya catli quichijchihuasquía nopa tiopamitl. Quiilhui para se
    icone quichijchihuasquía nopa tiopamitl.”
  swh-ONEN: Hata hivyo, sio wewe utakayenijengea hekalu, bali mwanao, ambaye ni nyama
    yako na damu yako mwenyewe, yeye ndiye atakayejenga Hekalu kwa ajili ya Jina langu.’
  bba-bba: Adɑmɑ n ǹ wi, u koo nùn tu bɑniɑ. Win bii wi u koo mɑ wiyɑ u koo tu bɑni.
  eng-KJVCPB: Nevertheless thou shalt not build the house; but thy son that shall
    come forth out of thy loins, he shall build the house unto my name.
  luo-luo: Kata kamano, in ok niger hekalu, to wuodi, ma en ringri gi rembi iwuon,
    en ema noger hekalu ni Nyinga.’
  meu-meu: ḡau tamona oi na dubu basio haginia, a natumu, do baine vara merona, ese
    lau ladagu dubuna baine haginia”.
  npi-ULB: तरै पनि तैँले त्यो भवन बनाउने छैनस्, बरु तेरो छोरो अर्थात् तेरो आफ्नै रगत
    र मासुको छोरोले मेरो नाउँमा भवन बनाउने छ ।'
  yor-yor: Ṣùgbọ́n, ìwọ kọ́ ni yóò kọ́ ilé náà, ṣùgbọ́n ọmọ rẹ, tí ó tinú ara rẹ àti
    ẹ̀jẹ̀ rẹ jáde; òun ni yóò kọ́ ilé náà fún orúkọ mi.’
  pes-OPCB: اما کسی که باید خانهٔ خدا را بسازد تو نیستی. پسر تو خانهٔ مرا بنا خواهد
    کرد.“
  tgl-ULB: Gayon pa man hindi mo itatayo ang tahanan, sa halip, ang iyong anak, ang
    ipapanganak mula sa iyong laman, ang magtatayo ng bahay para sa aking pangalan.'
  cbu-NT: Itaru, shiynaa nuwaam pangeemi pangucheezish ndambaree. Itaru, shiypari
    iparish nuwaam panguchiya, tárangiya.
  hui-hui: Anigo mani howa í̠ igini mbirame wali agali i̱ni koria ibalu i̱ mitangi
    bialu lotu lelonaga anda ogoni bilo áyu í̠nime i̱naga anda nabulebere, lalu Anduane
    Homogo ibugua Debidihondo lamiyago, lalu Solomonohanda lene.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​ဗိ​မာန်​တော်​ကို​တည်​ဆောက် ရ​မည်​မ​ဟုတ်။ သင်​၏​သား​တော်​တစ်​ပါး​သာ​လျှင်
    တည်​ဆောက်​ရ​မည်' ဟု​မိန့်​တော်​မူ​ခဲ့​၏။''
  bod-N: འོན་ཀྱང་ཁྱོད་རང་གིས་མཆོད་ཁང་དེ་བཞེང་བར་མི་འགྱུར་ཏེ། ཁྱོད་ལས་སྐྱེས་པའི་བུ་ཡིས་བདག་གི་མིང་ལ་མཆོད་ཁང་དེ་བཞེང་བར་འགྱུར་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Kunyange zvakadaro, iwe hausi kuzovaka temberi iyi, asi mwanakomana wako,
    wauchabereka ndiye achavakira Zita rangu temberi.’
  spa-BLM: Sin embargo, no construirás la casa, sino que tu hijo, que saldrá de tu
    cuerpo, construirá la casa a mi nombre’.
  cac-cac: palta man̈ocachlaj ol a b'oq'uei, ato junoc uninal ol b'oanq'ueoc, xchi
    d'a vin̈.
  swh-ULB: Ingawa hutanijengea nyumba; badala yake mwanao, mmoja wa wanao atakayezaliwa
    toka viunoni mwako, atanijengea nyumba kwa jina langu,'
  bel-bel: аднак ты не пабудуеш храм, а сын твой, які выйшаў са сьцёгнаў тваіх, ён
    пабудуе храм імю Майму».
  deu-ELBBK: Nur sollst du nicht das Haus bauen; sondern dein Sohn, der aus deinen
    Lenden hervorkommen wird, er soll meinem Namen das Haus bauen.
  mbb-OT: Piru kenè ka iyan ebpekevangun kayi, kekenà, iyan is anak nu. Iyan sikandin
    ebangun te valey he para te zengeg ku.’
  mal-2015: എങ്കിലും ആലയം പണിയേണ്ടതു നീയല്ല, നിന്റെ കടിപ്രദേശത്തുനിന്നുത്ഭവിക്കുന്ന
    മകൻ തന്നേ എന്റെ നാമത്തിന്നു ആലയം പണിയും എന്നു കല്പിച്ചു.
  rmc-rmc: ča oda Chramos na ačhaveha tu, ale tiro čhavo, savo tutar avela. Ov mange
    ačhavela o Chramos prekal miro nav.‘
  pes-OPV: لیکن توخانه را بنا نخواهی نمود بلکه پسر تو که از صلب تو بیرون آید، او خانه
    را برای اسم من بنا خواهدکرد.
  ron-1924: Нумай кэ ну ту вей зиди каса, чи фиул тэу, ешит дин трупул тэу, ва зиди
    каса Нумелуй Меу.’
  ben-OBCV: তবে, তুমি সেই মন্দির নির্মাণ করবে না, কিন্তু তোমার সেই ছেলে, যে তোমারই
    রক্তমাংস—সেই আমার নামে একটি মন্দির নির্মাণ করবে।’
  som-som: Habase yeeshee adigu guri ii dhisi maysid, laakiinse wiilkaaga kaa soo
    bixi doona ayaa magacayga gurigii u dhisi doona.
  lat-VUC: Verumtamen tu non ædificabis mihi domum, sed filius tuus, qui egredietur
    de renibus tuis, ipse ædificabit domum nomini meo.
  eng-ASVBT: nevertheless thou shalt not build the house; but thy son that shall come
    forth out of thy loins, he shall build the house for my name.
  ita-1885: nondimeno tu non edificherai essa Casa; anzi il tuo figliuolo, che uscirà
    dei tuoi lombi, sarà quello che edificherà questa Casa al mio Nome.
  eng-LXXUP: Nevertheless thou shalt not build the house, but thy son that has proceeded
    out of thy bowels, he shall build the house to my name.
  eng-ULB: Nevertheless you will not build the house; instead, your son, one who will
    be born from your loins, will build the house for my name.'
  spa-VBL: 'Pero no serás tú quien construya este Templo, sino tu hijo que te va a
    nacer: él construirá el Templo para honrarme’.'
  fra-_FOB: Néanmoins, tu ne bâtiras point cette maison; mais ton fils, issu de tes
    reins, sera celui qui bâtira cette maison à mon nom.
  mal-mal: എങ്കിലും ആലയം പണിയേണ്ടത് നീയല്ല, നിന്നിൽ നിന്നുത്ഭവിക്കുന്ന നിന്റെ മകൻ
    തന്നെ എന്റെ നാമത്തിന് ആലയം പണിയും’ എന്ന് കല്പിച്ചു.
  urd-GVR: lekin tū nahīṅ balki terā beṭā hī use banāegā.’
  suz-BL: मो हना यो गे मेको खिं मसेल्‍नेवे। तन्‍न इ तौमी आं नें कली मान पा खिं का
    सेल्‍ब’ देंशो बाक्‍‍तीनी।
  ita-1927: però, non sarai tu che edificherai la casa; ma il tuo figliuolo che uscirà
    dalle tue viscere, sarà quegli che costruirà la casa al mio nome.
  ckb-ckb: لەگەڵ ئەوەشدا تۆ پەرستگاکە بنیاد نانێیت، بەڵکو کوڕەکەت، ئەوەی لە خوێنی
    خۆتە، ئەو پەرستگاکە بۆ ناوی من بنیاد دەنێت.“
  eng-BBE: But you yourself will not be the builder of my house; but your son, the
    offspring of your body, he it is who will put up a house for my name.
  kan-OKCV: ಆದರೆ ನೀನು ಆಲಯವನ್ನು ಕಟ್ಟಬಾರದು. ನಿನ್ನಿಂದ ಹುಟ್ಟುವ ಮಗನೇ, ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ
    ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕು,’ ಎಂದು ಹೇಳಿದರು.
  tam-2017: ஆனாலும் நீ அந்த ஆலயத்தைக் கட்டமாட்டாய், உனக்கு பிறக்கும் உன்னுடைய மகனே
    என்னுடைய நாமத்திற்கு அந்த ஆலயத்தைக் கட்டுவான் என்றார்.
  spa-RV-1909: Empero tú no edificarás la casa, sino tu hijo que saldrá de tus lomos,
    él edificará casa á mi nombre.
  ron-BTF: Totuşi nu tu vei construi casa, ci fiul tău care va ieşi din coapsele tale,
    el va construi casa pentru numele meu.
  eng-WEBP: Nevertheless, you shall not build the house; but your son who shall come
    out of your body, he shall build the house for my name.’
  eng-FBV: But it won't be you who will build this Temple, but your son who is to
    be born to you—he will build the Temple to honor me.'
  nld-1939: Maar niet gij zult de tempel bouwen; doch uw zoon, die uit uw lenden voortkomt,
    zal een tempel bouw voor mijn Naam.”
  nch-BL: amo elisquía ya cati quichijchihuasquía nopa tiopamit. Quiilhui para se
    icone quichijchihuasquía nopa tiopamit.
  vie-1934: song ngươi sẽ chẳng cất đền ấy đâu, bèn là con trai ngươi, do lòng ngươi
    sanh ra, sẽ cất đền cho danh ta.
  hin-CV: फिर भी, इस भवन को तुम नहीं, बल्कि वह पुत्र, जो तुमसे पैदा होगा, मेरी महिमा
    के लिए वही भवन बनाएगा.’
  spa-BES: Pero tú mismo no serás el constructor de mi templo; Pero tu hijo, la descendencia
    de tu cuerpo, él es quien levantará un templo a mi nombre.
  tdx-tdx: fe tsy ihe ty hamboatse i anjombay, fa i ana-dahy hiboak’ an-tro’oy, ie
    ty handranjy ty anjomba ho ami’ty añarako.
  tha-KJV: อย่างไรก็ตาม เจ้​าจะไม่สร้างพระนิเวศ แต่​บุ​ตรชายของเจ้าผู้ซึ่งจะออกมาจากบั้นเอวของเจ้าจะสร้างพระนิเวศเพื่อนามของเรา’
  por-BR-2018: Porém tu não edificarás a casa, mas sim teu filho que sairá de teus
    lombos, ele edificará casa a meu nome.
  deu-ELO: Nur sollst du nicht das Haus bauen; sondern dein Sohn, der aus deinen Lenden
    hervorkommen wird, er soll meinem Namen das Haus bauen.
  eng-WYC-2018: nevertheless thou shalt not build an house to me, but thy son, that
    shall go out of thy reins, he shall build an house to my name. (but thou shalt
    not build a House for me, but thy son, who shall go out of thy loins, he shall
    build a House in honour of my name.)
  epo-epo: tamen la domon konstruos ne vi, sed nur via filo, kiu eliris el viaj lumboj,
    konstruos la domon al Mia nomo.
  uig-PIN: ǝmma xu ɵyni sǝn yasimaysǝn, bǝlki sening puxtungdin bolidiƣan oƣlung,
    u Mening namimƣa atap xu ɵyni salidu», degǝnidi.
  beo-beo: Be amomane dia da amo hame gagumu. Dia gofedafa, hi fawane da Nagili Debolo
    Diasu gagumu.’
  tpi-OTNT: Tasol yu yet i no ken wokim haus bilong mi. Nogat. Bihain wanpela pikinini
    bilong yu stret bai i wokim haus bilong mi, bilong ol manmeri i ken i go long
    en na i kam klostu long mi.’
  hau-SA: Duk da haka, ba kai ba ne za ka gina haikali, amma ɗanka, wanda yake namanka
    da jininka, shi ne wanda zai gina haikali domin Sunana.’
  uig-LAT: emma shu öyni sen yasimaysen, belki séning pushtungdin bolidighan oghlung,
    u Méning namimgha atap shu öyni salidu», dégenidi.
  nde-nde: Lanxa kunjalo, kakusuwe ozalakha lelothempeli, kodwa lizakwakhiwa yindodana
    yakho, eyinyama legazi lakho, yiyo ezakwakha ithempeli leBizo lami.’
  ton-ton: Ka neongo ia ʻe ʻikai te ke langa ʻae fale; ka ko ho foha ʻaia ʻe tupu
    mei ho fatu, ʻe langa ʻe ia ʻae fale ki hoku huafa.’
  ces-1613: A však ty nebudeš stavěti toho domu, ale syn tvůj, kterýž vyjde z bedr
    tvých, on vystaví dům ten jménu mému.
  eng-WMB: Nevertheless, you shall not build the house; but your son who shall come
    out of your body, he shall build the house for my name.’
  tam-TCV: அப்படியிருந்தும் ஆலயத்தைக் கட்டவேண்டியது நீயல்ல. உனக்குப் பிறக்கும் உன்
    மகனே என்னுடைய பெயருக்கென்று ஆலயத்தைக் கட்டுவான்’ என்று கூறினார்.
  ceb-ULB: Bisan pa niini dili ikaw mao ang magtukod sa templo; kondili ang imong
    anak nga lalaki nga mahimugso gikan gayod kanimo, siya mao ang motukod sa templo
    alang sa akong ngalan.'
  pol-UBG: Nie ty jednak będziesz budował ten dom, ale twój syn, który wyjdzie z twoich
    bioder, on zbuduje dom dla mego imienia.
  agr-agr: Tujash amechuitme jegamkatnumek, amina uchijum akiinatta nunú mina emematjaku
    ijuntainak jegamjutkatnai’, tiuwai.
  kyc-kyc: Dopa pipinyipape embame tembole anda doko pii nalu nao nare, langilyu.
    Doko embena wane emba rangena ikinyi angi dokome nambana tembole anda doko pyakara,
    leya.
  urd-GVU: لیکن تُو نہیں بلکہ تیرا بیٹا ہی اُسے بنائے گا۔‘
  deu-1912: Doch du sollst das Haus nicht bauen; sondern dein Sohn, der aus deinen
    Lenden kommen wird, der soll meinem Namen ein Haus bauen.
  ntj-ntj: Kuwarripa wanti. Nyangka nyuntuku katjalu ngula palyalku. Nyuntulun palyalkitjamunu.’
    Palunyapirinypa Mama Kuurrtu-lu watjarnu.
  kan-2017: ನಿನ್ನಿಂದ ಹುಟ್ಟುವ ಮಗನು ನನ್ನ ಹೆಸರಿಗಾಗಿ ಒಂದು ಆಲಯವನ್ನು ಕಟ್ಟಬೇಕು’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: machane gathi gur e ngam toy, ya be’ nib mo’on ni fakam, e ir e nge toy
    e tempel rog.’
  hlt-MCSB: Tedae nang loh im na thoh pawt vetih na pumpu lamkah aka thoeng na capa
    lat long nikai ming ham im a thoh eh?,’ a ti nah.
  mdy-ETH: ዬያ ማኣሮ ማዣንዳሢ ኔ ናዖኬ ኔናቱዋሴ፤ ኔ ሾዓንዳ ናዓሢ ታኣኮ ጌኤዦ ማኣሮ ማዣንዳኔ› ጌዔኔ።
  twi-ASANTE: nanso ɛnyɛ wo na wobɛyɛ. Mmom, wo mmammarima no mu baako na ɔbɛsi.’
  eng-WEBU: Nevertheless, you shall not build the house; but your son who shall come
    out of your body, he shall build the house for my name.’
  wal-wal: Gidikkonne, Beeta Maqidasiyaa keexxanaagee nena gidakka; ta sunttaayyo
    Beeta Maqidasiyaa keexxanaagee ne gulbbataappe yelettana ne na7aa’ yaagiis.
  spa-PDDPT: Pero tú no edificarás la Casa, sino un hijo tuyo. Él edificará la Casa
    a mi Nombre.
  gun-gun: Ha'e rami teĩ ndee e'ỹ 'rã oo rejapo, ha'e rã ndera'y ndegui oiko va'ekue
    ae 'rã ojapo xerery oĩ atyrã”, he'i raka'e.
  ilo-ULB: Nupay kasta, saanmonto nga ipatakder ti balay, ngem ketdi, ti anakmo a
    maiyanakto nga agtaud manipud kadagiti lasagmo, ti mangipatakder iti balay nga
    agpaay iti naganko.'
  kpg-kpg: Gei goe e deemee di hau di maa. Ma dela go dau dama daane donu dela gaa hau
    dogu Hale Daumaha.’
  uig-ARA: ئەمما شۇ ئۆينى سەن ياسىمايسەن، بەلكى سېنىڭ پۇشتۇڭدىن بولىدىغان ئوغلۇڭ،
    ئۇ مېنىڭ نامىمغا ئاتاپ شۇ ئۆينى سالىدۇ»، دېگەنىدى.
  sus-sus: Kɔnɔ i tan xa mu na banxi tima. I xa di nan na tima. I naxan barixi, na
    nan n ma banxi tima.›
  pon-2006: ahpw ke sohte mwahn pahn kauwada. Iei noumw pwutak, uhdahn noumw pwutak,
    me pahn kauwada tehnpesei.’
  jae-jae: mago aôm oc ôkwê andu tau atom, tageŋ nêm latôm, taŋ têna êkôc eŋ naŋ,
    eŋ êkwê andu êtu aêŋoc ŋaêŋa.’
  ksd-ksd: ia kaka, pa una pait nam ra pal, natum iat nina una vangala, ia iat na
    pait ra pal ure ra iangigu.
  tur-YTC: Ancak evi sen yapmayacaksın; ama senin bedeninden gelecek oğlun adım için
    evi yapacaktır.'
  grc-BRENT: Πλὴν σὺ οὐκ οἰκοδομήσεις τὸν οἶκον, ἀλλʼ ἢ ὁ υἱός σου ὁ ἐξελθὼν ἐκ τῶν
    πλευρῶν σου, οὗτος οἰκοδομήσει τὸν οἶκον τῷ ὀνόματί μου.
  ind-AYT: Namun, bukan kamu yang akan membangun bait itu, melainkan anak kandungmu
    yang akan lahir kelak, dialah yang akan membangun bait bagi nama-Ku.’
  nya-nya: Komatu, si iwe amene udzamanga Nyumba ya Mulungu, koma mwana wako, mwana
    amene iwe udzabereke. Iyeyo ndiye adzandimangire Nyumba.’
  hrv-hrv: ali nećeš ti podići toga Doma, nego sin tvoj koji izađe iz tvoga krila,
    on će podići Dom mojem Imenu.'
  mps-mps: Tiali goli, nago digi eno te be me sę egobeo. Menio. Te nago ogwa mu me
    deligo te eno be sę emainu yaibao, te eno we bidi dabe augwali te ena pąba asomainu
    yaibao,’ God Genuai Bidigo te po wali.”
  tpi-tpi: Tasol yu yet i no ken wokim haus bilong mi. Nogat. Bihain wanpela pikinini
    bilong yu stret bai i wokim haus bilong mi, bilong ol manmeri i ken i go long
    en na i kam klostu long mi.’
  dan-1931: dog skal du ikke bygge det Hus, men din Søn, der udgår af din Lænd; skal
    bygge mit Navn det Hus.
  vie-OVCB: nhưng con trai con mới là người thực hiện công tác ấy, chứ không phải
    con.’
  guj-2017: પણ તે ભક્તિસ્થાન તું બનાવીશ નહિ, પણ તારા પછી જનમનાર તારો પુત્ર મારા નામ
    માટે ભક્તિસ્થાન બાંધશે.’”
  pon-2006A: ahpw ke sohte mwahn pahn kauwada. Iei noumw pwutak, uhdahn noumw pwutak,
    me pahn kauwada tehnpesei.’
  por-BRBSL: No entanto, não construirás a casa; mas teu filho, que sairá do teu corpo,
    construirá a casa em meu nome”.
  cth-cth: Hatei, nang ni teh im na sak mahoeh. Hatei, na capa nange cati dawk hoi
    ka tâcawt e ni ka min hanlah im teh a sak han telah ati toe.
  twi-twi: nanso ɛnyɛ wo na wobɛyɛ. Mmom, wo mmabarima no mu baako na obesi.’
  hlt-hlt: Tedae nang loh im na thoh pawt vetih na pumpu lamkah aka thoeng na capa
    lat long nikai ming ham im a thoh eh?,’ a ti nah.
  tbz-SIM: Dɛ̀ nɛ́ í tú fɔ̃́ɔ̃̀ yóó tɛ̀ nni mmɑɑ́, ɑ yóó pɛitɛ́ dɛ̀ɛ̀ birɛ dɛɛ̀ yóó
    tɛ̀ nni mmɑɑ́.
  msy-2020: Egh nɨ uabɨ na bagh Dɨpenimɨn ingaran kogham. Nɨn otarir nɨn otoghamimra,
    gɨn na bagh Dɨpenimɨn ingaram, eghtɨ gumazamiziba an mangɨva nan ziam fam.’
  dop-dop: ɩlɛ nyɑ́ pǝyɑɣɑ mɑɣɑmɑɣɑ kɑ́ ŋmɑnɑ-m, pǝ tɑɣɑ nyɑ́.
  azb-azb: Ancaq məbədi sən tikməyəcəksən, sənin belindən gələn oğlun Mənim adıma
    məbəd tikəcək”.
  eng-DBY: nevertheless thou shalt not build the house; but thy son that shall come
    forth out of thy loins, he shall build the house unto my name.
  hin-2017: तो भी तू उस भवन को न बनाएगा; तेरा जो निज पुत्र होगा, वही मेरे नाम का भवन
    बनाएगा।’
  wol-KYG: Waaye du yaw yaay tabax kër gi; sa doom ju góor ju soqikoo ci sa geño,
    moom mooy tabax kër gi, tudde ma ko.”
  eng-YLT: only, thou dost not build the house, but thy son who is coming out from
    thy loins, he doth build the house for My name.
  kne-kne: Ngem baken sik-a di mangamag sin Timplo mo adi et din anak mo ay ipolim
    to. Sisya di mangisaad sin Timplo ay panbeeyak.’
  eng-WYC-2017: nevertheless thou shalt not build an house to me, but thy son, that
    shall go out of thy reins, he shall build an house to my name.
  eng-WMBB: Nevertheless, you shall not build the house; but your son who shall come
    out of your body, he shall build the house for my name.’
  urd-GVH: लेकिन तू नहीं बल्कि तेरा बेटा ही उसे बनाएगा।’
  rug-rug: ba lopu kaqu agoi kote kuria sa Zelepade, ba sa tumu tu; asa sa eharamu
    soti. Asa sa tie sapu kote kuria sa Zelepade tanisa Pozaqu Rau.’
  gaz-gaz: Taʼus namni mana qulqullummaa naaf ijaaru siʼi miti; garuu ilma kee isuma
    foon keetii fi dhiiga kee taʼetu ijaara; namni mana qulqullummaa Maqaa kootiif
    ijaaru isa.’
  fra-LSG: Seulement, ce ne sera pas toi qui bâtiras la maison; mais ce sera ton fils,
    sorti de tes entrailles, qui bâtira la maison à mon nom.
  yal-yal: Koni, i tan xa mi banxin tima, fɔ i ya dii xɛmɛna, i yɛtɛɛn naxan sɔtɔxi,
    na nan banxin tima n xinla binyaden na.’ ”
  haw-1868: 'Aka, aole oe o kukulu mai i ka hale: o kau keiki nae, ka mea e puka mai,
    mailoko mai o kou mau puhaka, oia ke kukulu mai i ka hale no ko''u inoa.'
  arb-NAV: إِلّا أَنَّكَ أَنْتَ لَنْ تَبْنِيَ هَذَا الْهَيْكَلَ، بَلِ ابْنُكَ الْخَارِجُ
    مِنْ صُلْبِكَ هُوَ يُشَيِّدُهُ لاسْمِي‘.
  ewe-ewe: Ke, menye wòe nye ame si atu gbedoxɔ la o, ke viwò, ame si nye wò ŋutɔ
    wò ŋutilã kple ʋu; eyae nye ame si atu gbedoxɔ la na nye ŋkɔ.’
  eng-LEE: Nevertheless, thou shalt not thyself build the house; but thy son that
    shall come forth out of thy loins, he shall build the house unto my name.
  asm-FB: তথাপি তুমি সেই গৃহ নিৰ্ম্মাণ কৰিবলৈ নাপাবা; কিন্তু তোমাৰ ঔৰসত যি পুত্ৰ জন্মিব;
    তেঁৱেই মোৰ নামৰ উদ্দেশ্যে সেই গৃহ সাজিব।
  sus-A: كْنْ عِ تَن شَ مُ نَ بَنشِ تِمَ. عِ شَ دِ نَن نَ تِمَ. عِ نَشَن بَرِشِ، نَ
    نَن ﭑ مَ بَنشِ تِمَ.›
  fra-SBL: Néanmoins, ce n'est pas toi qui bâtiras la maison, mais ton fils qui sortira
    de ton corps, c'est lui qui bâtira la maison à mon nom.'
  hbo-hbo: רַ֣ק אַתָּ֔ה לֹ֥א תִבְנֶ֖ה הַבָּ֑יִת כִּ֤י אִם־בִּנְךָ֙ הַיֹּצֵ֣א מֵחֲלָצֶ֔יךָ
    הֽוּא־יִבְנֶ֥ה הַבַּ֖יִת לִשְׁמִֽי׃
  piu-2006: '@see-verse:1KI.008.018'
  kik-kik: No rĩrĩ, wee tiwe ũgwaka hekarũ ĩyo, no nĩ mũrũguo, ũrĩa uumĩte mũthiimo-inĩ
    waku na thakame-inĩ yaku, ũcio nĩwe ũgaaka hekarũ ĩĩtanĩtio na Rĩĩtwa rĩakwa.’
  fra-NCL: Seulement, ce ne sera pas toi qui bâtiras la maison ; ce sera ton fils,
    sorti de tes entrailles, qui bâtira la maison à mon nom.
  cek-AK: Toe im to na sah mak ai; na thii ngan hoiah tacawt na caa mah ni, Kai ih
    ahmin ohhaih im to sah tih, tiah a naa.
  cuk-cuk: Degi-inigwele, be anga anse-goled-neg sobosulid. Be-machi-nikuoedi, a-dule,
    anga anse-goled-neg sobnonikoed.’
  uig-CYR: амма шу өйни сән ясимайсән, бәлки сениң пуштуңдин болидиған оғлуң, у Мениң
    намимға атап шу өйни салиду», дегән еди.
  tel-2017: అయినా మందిరాన్ని నీవు కట్టించకూడదు. నీ కడుపులో నుండి పుట్టబోయే నీ కొడుకు
    నా నామ ఘనత కోసం ఆ మందిరాన్ని కట్టిస్తాడు.’
  hat-BSA: Sepandan, ou p ap bati kay la, men fis ou ki va fèt a ou menm nan, li va
    bati kay la pou non Mwen.’
  kos-kos: tusruktu kom ac tiana musai, a wen se nutum su ma nutum na pwaye, pa ac
    musai sie tempul sik.’
  hbo-WLC: רַ֣ק אַתָּ֔ה לֹ֥א תִבְנֶ֖ה הַבָּ֑יִת כִּ֤י אִם־בִּנְךָ֙ הַיֹּצֵ֣א מֵחֲלָצֶ֔יךָ
    הֽוּא־יִבְנֶ֥ה הַבַּ֖יִת לִשְׁמִֽי׃
  ibo-ibo: Ma otu ọ dị, ọ bụghị gị ga-ewu ụlọnsọ ukwu ahụ, kama ọ bụ nwa gị nwoke,
    anụ ahụ gị na ọbara gị; ọ bụ ya ga-ewu ụlọnsọ ukwu nye Aha m.’
  ory-ory: ତଥାପି ତୁମ୍ଭେ ସେହି ଗୃହ ନିର୍ମାଣ କରିବ ନାହିଁ; ମାତ୍ର, ତୁମ୍ଭ ଔରସଜାତ ତୁମ୍ଭ ପୁତ୍ର
    ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଗୃହ ନିର୍ମାଣ କରିବ।’
  wmt-wmt: '@see-verse:1KI.008.018'
  chk-chk: Inamwo nge en kosap aüetä ewe imwenfel. Nge noum mwän epwe upu ngonuk,
    i epwe aüetä ewe imwenfel fän itei.’
  rop-rop: bat yu kaan bildimap. Yu ronwan san na garra bildimap main Serramoni Pleis
    blanga weship mi.’
  ukr-1871: Тільки ж не тобі будувати менї храм, а твойму синові, що вийшов із чересел
    твоїх, той збудує храм іменню мойму.
  deu-1951: doch sollst nicht du das Haus bauen, sondern dein Sohn, der aus deinen
    Lenden hervorgehen wird, der soll meinem Namen ein Haus bauen.
  eng-JPS: nevertheless thou shalt not build the house; but thy son that shall come
    forth out of thy loins, he shall build the house for My name.
  srp-1865: Ali neæeš ti sazidati toga doma, nego sin tvoj, koji æe izaæi iz bedara
    tvojih, on æe sazidati dom imenu mojemu.
  lug-lug: Naye si ggwe olinzimbira yeekaalu, mutabani wo alikuzaalirwa, ow’omusaayi
    gwo yennyini, y’alizimbira erinnya lyange eyeekaalu.’
  heb-heb: רק אתה לא תבנה הבית כי אם בנך היצא מחלציך הוא יבנה הבית לשמי׃
  ben-IRV: তবে ঘরটি তুমি তৈরী করবে না, করবে তোমার ছেলে, যে তোমার নিজের সন্তান। সেই
    আমার জন্য সেই ঘর তৈরী করবে।’
  pan-pan: ਤਾਂ ਵੀ ਤੂੰ ਇਸ ਭਵਨ ਨੂੰ ਨਹੀਂ ਬਣਾਵੇਂਗਾ ਸਗੋਂ ਤੇਰਾ ਪੁੱਤਰ ਜਿਹੜਾ ਤੇਰੀ ਅੰਸ ਤੋਂ
    ਨਿੱਕਲੇਗਾ ਉਹ ਮੇਰੇ ਨਾਮ ਲਈ ਭਵਨ ਬਣਾਵੇਗਾ।
  mya-JVB: သို့သော်လည်း သင် သည် အိမ် တော်ကို မ ဆောက် ရ။ သင် ၏သားရင်း သည် ငါ့ နာမ အဘို့
    အိမ် တော်ကို ဆောက် ရမည်ဟု ငါ့ ခမည်းတော် ဒါဝိဒ် အား မိန့် တော်မူ၏။
  tbg-tbg: are nenama vi naavura kia kaqa timitenarave. Ai maaqu vo vivama ti naavu
    kaqa timitairaro ti hutuvano noraiqama vuarire, turave.
  hmo-hmo: To oi ese Dubu do oi haginia lasi. Oiemu natuna, dohore ia vara merona,
    ese lauegu Dubu do ia haginia.’
  urd-urd: तोभी तू उस घर को न बनाना, बल्कि तेरा बेटा जो तेरे सुल्ब से निकलेगा वह मेरे
    नाम के लिए घर बनाएगा।
  rus-SYN: однако не ты построишь храм, а сын твой, исшедший из чресл твоих, он построит
    храм имени Моему”.
  bqc-SIM: ãma i kɛ aàpi mɛ́ a dↄɛo, aàzĩa nɛ́e mɛ́ a dↄɛ.
  tcz-CHONGTHU: Hinlah hiche Houin sa ding chu nang nahipoi, keima min loupina Houin
    sa ding chu na chate lah a khatpen in asah ding ahi bouve!” ati.
  mar-mar: पण तुझ्या हस्ते हे मंदिराचे काम होणार नाही, तर तुझ्या पोटी जो पुत्र होईल
    तो माझ्या नामासाठी हे मंदिर बांधील.
  qub-qub: Ichanga manami gamchu ruranquipaj. Wamrayquirämi ruranga Templutaga› nir.
  bqp-bqp: ama adi kɛ àkũ mɛ́ ani boarɛro, a zĩda nɛ́ ke mɛ́ ani boarɛ.
  hat-hat: Men, se pa ou ki va bati l'. Se pwòp pitit gason w'ap fè a ki va bati Tanp
    lan pou mwen.
  eng-BSB: Nevertheless, you are not the one to build it; but your son, your own offspring,
    will build the house for My Name.’
  eng-WEBPB: Nevertheless, you shall not build the house; but your son who shall come
    out of your body, he shall build the house for my name.’
  kbq-kbq: Hianagi ana nona tamage hunka kagra onkigosane. Hagi negamofo, kagrama
    kasente'nana mofavremo nagima erisga nehu'za, mono'ma hunantesaza nona kigahie
    huno hu'ne.
  nhe-BL: ax elisquía ya tlen quichijchihuasquía nopa tiopamitl. Quiilhui para se
    icone quichijchihuasquía nopa tiopamitl.
  bus-bus: mↄde èe kɛ àpi bé eé boarero, à zĩnda nɛ́ ke bé eé boare.
  gub-BL: Nerezapo kwaw nehe. Nera'yr zo uzapo putar ihewe a'e nehe, i'i Tupàn heru
    Tawi pe.
  eng-DRA: Nevertheless thou shalt not build me a house, but thy son, that shall come
    forth out of thy loins, he shall build a house to my name.
