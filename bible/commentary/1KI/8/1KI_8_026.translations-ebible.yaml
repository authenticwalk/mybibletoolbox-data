verse: 1KI.008.026
translations:
  mal-C: അതുകൊണ്ട്, ഇസ്രായേലിന്റെ ദൈവമേ, അവിടത്തെ ദാസനും എന്റെ പിതാവുമായ ദാവീദിന്
    അവിടന്നു നൽകിയ വാഗ്ദാനം ഇപ്പോൾ സഫലമാക്കിത്തരണമേ!
  deu-TKW: Und nun, du Gott Israels, laß deine Verheißung wahr werden, die du deinem
    Knechte, meinem Vater David, gegeben hast.
  lin-lin: Sik’oyo, oh Nzambe ya Isalaele, nabondeli Yo, tika ete elaka yango oyo
    opesaki na Davidi, tata na ngai mpe mosali na Yo, ekokisama !
  eng-LSV: And now, O God of Israel, please let Your word be established which You
    have spoken to Your servant, my father David.
  eng-GNV: And nowe, O God of Israel, I pray thee, let thy worde be verified, which
    thou spakest vnto thy seruant Dauid my father.
  eng-WEBSTER: And now, O God of Israel, let thy word, I pray thee, be verified, which
    thou didst speak to thy servant David my father.
  nhw-BL: Huajca ama TOTECO, ta catli titoDios tiisraelitame, xijchihua catli tijtencahuili
    motequipanojca David huan xijcahua para se iixhui nochipa tlanahuatis nica.
  swh-ONEN: Sasa, Ee Mungu wa Israeli, acha neno lako lile ulilomwahidi mtumishi wako
    Daudi baba yangu litimie.
  bba-bba: Ǹ n mɛn nɑ, Gusunɔ bɛsɛn Yinni, ɑ de wunɛn ɡɑri yi ɑ nùn sɔ̃ɔwɑ mi kpuro,
    yi koorɑ.
  eng-KJVCPB: And now, O God of Israel, let thy word, I pray thee, be verified, which
    thou spakest unto thy servant David my father.
  luo-luo: To koro, yaye Nyasach Israel, yie wach mane isingo ni jatichni Daudi wuora
    otimre mana kaka ne isingo.
  meu-meu: Taunabunai, Israel Diravana e, emu hereva, emu hesiai tauna lau tamagu
    David o hamaorolaia herevana, na ba hamomokania.
  npi-ULB: अब हे इस्राएलका परमेश्वर, तपाईंले आफ्ना दास अर्थात् मेरा पिता दाऊदसित बोल्नुभएको
    तपाईंको वचन पुरा होस् ।
  yor-yor: Ǹjẹ́ báyìí, Ọlọ́run Israẹli, jẹ́ kí ọ̀rọ̀ rẹ tí o ti ṣe ìlérí fún ìránṣẹ́
    rẹ̀ Dafidi baba mi wá sí ìmúṣẹ.
  pes-OPCB: اکنون ای خدای اسرائیل، از تو خواستارم که این وعده‌ای را که به پدرم دادی،
    به انجام برسانی.
  tgl-ULB: Kaya ngayon, Diyos ng Israel, pinapanalangin ko na ang ipinangako mo sa
    iyong lingkod na si David, aking ama, ay magkatotoo.
  cbu-NT: Ashiriya, Apaa, shiy Israelchicheem tputs yuwaa kamanirangish anoo tatsamoongcha,
    yuwaa shaanaatsi tputsirish Dapiyarineetsi kamanirangish anootsi.
  hui-hui: Ai ina Isaraele wali agalinaga Ngode Datagaliwabe-o í̠na i̱ aba Debidi
    í̠naga biabe biahaga biagohondo ani buleore lalu bi ogonidagua lo wiriyagobi heneneore
    lola helonaga ani bibe lalu langero.
  mya-mya: အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​၏​ခ​မည်း​တော်​ကိုယ်
    တော့်​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား​ပေး​တော်​မူ​သည့် ကတိ​တော်​ကို အ​ကောင်​အ​ထည်​ပေါ်​စေ​တော်
    မူ​ရန်​လျှောက်​ထား​ပါ​၏။''
  bod-N: ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ལགས། ད་ལྟ་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་བདག་གི་ཡབ་དཱ་བིད་ལ་གནང་བའི་ཞལ་བཞེས་བསྒྲུབ་པར་མཛོད་ཅིག
  sna-sna: Naizvozvo zvino, haiwa Mwari waIsraeri, ndinokumbira kuti shoko renyu ramakavimbisa
    kumuranda wenyu Dhavhidhi baba vangu riitike.
  spa-BLM: “Ahora, pues, Dios de Israel, te ruego que se cumpla tu palabra, que hablaste
    a tu siervo David, mi padre.
  cac-cac: A ticnaic jun, ach Jehová co Diosal, elocab'c'och tas alnaccan d'a vin̈
    a checab' chi'.
  swh-ULB: Sasa basi, Mungu wa Israeli, Ninaomba kwamba ile ahadi uliyofanya kwa mtumishi
    wako Daudi baba yangu, itimie.
  bel-bel: І сёньня, Госпадзе, Божа Ізраілеў, хай будзе слушнае слова Тваё, якое Ты
    прамовіў рабу Твайму Давіду, бацьку майму!
  deu-ELBBK: Und nun, Gott Israels, mögen sich doch deine Worte bewähren, die du zu
    deinem Knecht David, meinem Vater, geredet hast!
  mbb-OT: Umbe ǥuntaan, Megbevayà te Israel, tumana nu is menge saad nu te suluǥuen
    nu he si David he amey ku.
  mal-2015: ഇപ്പോൾ യിസ്രായേലിന്റെ ദൈവമേ, എന്റെ അപ്പനായ ദാവീദ് എന്ന നിന്റെ ദാസനോടു
    നീ അരുളിച്ചെയ്ത വചനം ഒത്തുവരുമാറാകട്ടെ.
  rmc-rmc: Vašoda, Devla le Izraeloskro, mangav tut, mi ačhel pes avke, sar phenďal
    mire dadeske le Davidoske.
  pes-OPV: و الان‌ای خدای اسرائیل تمنا اینکه کلامی که به بنده خود، پدرم داود گفته‌ای،
    ثابت بشود.
  ron-1924: О, Думнезеул луй Исраел, ымплиняскэ-се фэгэдуинца пе каре ай фэкут-о робулуй
    Тэу Давид, татэл меу!
  ben-OBCV: আর এখন, হে ইস্রায়েলের ঈশ্বর, আমার বাবা তোমার দাস দাউদের কাছে তুমি যে
    প্রতিজ্ঞা করলে, তা যেন সত্যি হয়।
  som-som: Haddaba sidaas daraaddeed, Ilaaha reer binu Israa'iilow, waan ku baryayaaye
    eraygaagii aad kula hadashay aabbahay Daa'uud oo addoonkaagii ahaa ha rumoobo.
  lat-VUC: Et nunc Domine Deus Israël, firmentur verba tua quæ locutus es servo tuo
    David patri meo.
  eng-ASVBT: Now therefore, O God of Israel, let thy word, I pray thee, be verified,
    which thou spakest unto thy servant David my father.
  ita-1885: Ora dunque, o Dio d'Israele, sia, ti prego, verificata la tua parola,
    che tu hai detta al tuo servitore Davide, mio padre.
  eng-LXXUP: And now, O Lord God of Israel, let, I pray thee, thy word to David my
    father be confirmed.
  eng-ULB: Now then, God of Israel, let your word be confirmed, which you have spoken
    to your servant David my father.
  spa-VBL: Ahora, Dios de Israel, cumple la promesa que hiciste a nuestro siervo,
    mi padre David.
  fra-_FOB: Et maintenant, ô Dieu d'Israël, je t'en prie, que la parole que tu as
    adressée à ton serviteur David, mon père, soit ratifiée.
  mal-mal: ഇപ്പോൾ യിസ്രായേലിന്റെ ദൈവമേ, എന്റെ അപ്പനായ ദാവീദ് എന്ന അവിടത്തെ ദാസനോട്
    അങ്ങ് അരുളിച്ചെയ്ത വചനം സാദ്ധ്യമായി തീരുമാറാകട്ടെ.
  urd-GVR: Ai Isrāīl ke Ḳhudā, ab barāh-e-karm apnā yih wādā pūrā kar jo tū ne apne
    ḳhādim mere bāp Dāūd se kiyā hai.
  suz-BL: मोपतीके इस्राएली आन परमप्रभु, इन गेय पाइब आं आफ दाऊद कली ‘गो पाइनुङ’ देंशो
    लोव़ खाप्‍पीन” देंमाक्‍त।
  ita-1927: Or dunque, o Dio d’Israele, s’avveri la parola che dicesti al tuo servo
    Davide mio padre!
  ckb-ckb: ئێستاش ئەی خودای ئیسرائیل، با ئەو بەڵێنەت بێتە دی کە بەڵێنت بە داودی باوکم
    دا کە بەندەی تۆیە.
  eng-BBE: So now, O God of Israel, it is my prayer that you will make your word come
    true which you said to your servant David, my father.
  kan-OKCV: ಈಗ ಇಸ್ರಾಯೇಲಿನ ದೇವರೇ, ನೀವು ನನ್ನ ತಂದೆಯೂ ನಿಮ್ಮ ಸೇವಕನೂ ಆದ ದಾವೀದನಿಗೆ ಹೇಳಿದ
    ವಾಕ್ಯವು ನೆರವೇರಲಿ.
  tam-2017: இஸ்ரவேலின் தேவனே, என்னுடைய தகப்பனாகிய தாவீது என்னும் உம்முடைய ஊழியக்காரனுக்குச்
    சொன்ன உம்முடைய வார்த்தை மெய்யென்று வெளிப்படுவதாக.
  spa-RV-1909: Ahora pues, oh Dios de Israel, verifíquese tu palabra que dijiste á
    tu siervo David mi padre.
  ron-BTF: Şi acum, Dumnezeul lui Israel, să se adeverească, te rog, cuvântul tău,
    pe care l-ai vorbit servitorului tău David, tatăl meu.
  eng-WEBP: “Now therefore, God of Israel, please let your word be verified, which
    you spoke to your servant David my father.
  eng-FBV: Now, God of Israel, please keep the promise you made to our servant, my
    father David.
  nld-1939: Jahweh, God van Israël, moge ook deze belofte, die Gij mijn vader David,
    uw dienaar, gedaan hebt, toch worden vervuld!
  nch-BL: Huajca ama TOTECO, ta cati titoDios tiisraelitame, xijchihua cati tijtencahuili
    motequipanojca David huan xijcahua para se iixhui nochipa tanahuatis nica.
  vie-1934: Hỡi Đức Chúa Trời của Y-sơ-ra-ên! xin hãy làm cho ứng nghiệm lời Chúa
    đã hứa cùng kẻ tôi tớ Chúa, là Đa-vít, cha tôi.
  hin-CV: इसलिये अब, इस्राएल के परमेश्वर अपने सेवक, मेरे पिता दावीद से की गई प्रतिज्ञा
    पूरी कीजिए.
  spa-BES: Ahora, oh Dios de Israel, es mi oración que hagas realidad tu palabra que
    dijiste a tu siervo David, mi padre.
  tdx-tdx: Ie amy zao ry Andria­nañahare’ Israele, ehe te ho venteseñe i tsara tsinara’o
    amy mpitoro’o Davide raekoiy.
  tha-KJV: เพราะฉะนั้นบัดนี้ โอ ข้าแต่พระเจ้าแห่​งอ​ิสราเอล ขอพระวจนะของพระองค์จงดำรงอยู่
    ซึ่งพระองค์​ได้​ตรัสกับผู้​รับใช้​ของพระองค์ คือดาวิดบิดาของข้าพระองค์
  por-BR-2018: Portanto agora, ó Deus de Israel, cumpra-se a tua palavra que disseste
    ao teu servo Davi, meu pai.
  deu-ELO: Und nun, Gott Israels, mögen sich doch deine Worte bewähren, die du zu
    deinem Knechte David, meinem Vater, geredet hast! -
  eng-WYC-2018: And now, Lord God of Israel, thy words be made steadfast, which thou
    spakest to thy servant David, my father.
  epo-epo: Nun, ho Dio de Izrael, veriĝu Via vorto, kiun Vi diris al Via servanto
    David, mia patro.
  uig-PIN: Əmdi ⱨazir, i Israilning Hudasi, Sǝn ⱪulung Dawutⱪa eytⱪan sɵzliring ǝmǝlgǝ
    axurulƣay, dǝp ɵtünimǝn!
  beo-beo: 'Amaiba:le, waha Isala:ili Gode! Di da liligi huluane amo Dia da na ada
    Da:ibidi, Dia hawa: hamosu dunu, ema ilegele sia:i, amo dafawanedafa hamoma:ma.'
  tpi-OTNT: Olsem na God bilong mipela Israel, mi laik bai yu inapim tu dispela promis
    yu bin mekim long papa bilong mi, Devit.
  hau-SA: Yanzu fa, ya Allah na Isra’ila, bari maganarka da ka yi wa bawanka Dawuda
    mahaifina tă cika.
  uig-LAT: Emdi hazir, i Israilning Xudasi, Sen qulung Dawutqa éytqan sözliring emelge
    ashurulghay, dep ötünimen!
  nde-nde: Ngakho khathesi, Nkulunkulu ka-Israyeli, kaligcwaliseke ilizwi lesithembiso
    owalikhuluma kubaba uDavida inceku yakho.
  ton-ton: Pea ko eni, ʻE ʻOtua ʻo ʻIsileli, ʻoku ou kole kiate koe, tuku ke fakamoʻoni
    ʻa hoʻo folofola, ʻaia naʻa ke folofolaʻaki ki hoʻo tamaioʻeiki ko Tevita ko ʻeku
    tamai.
  ces-1613: Protož nyní, ó Bože Izraelský, prosím, nechť jest upevněno slovo tvé,
    kteréž jsi mluvil služebníku svému, Davidovi otci mému.
  eng-WMB: “Now therefore, God of Israel, please let your word be verified, which
    you spoke to your servant David my father.
  tam-TCV: இப்பொழுதும் இஸ்ரயேலின் இறைவனே, உமது அடியானாகிய எனது தகப்பன் தாவீதுக்கு
    நீர் வாக்குப்பண்ணிய வார்த்தைகளை நிறைவேற்றும்.
  ceb-ULB: Busa karon, O Dios sa Israel, nag-ampo ako nga matinuod ang saad nga imong
    gibuhat sa imong sulugoon nga si David nga akong amahan.
  pol-UBG: A teraz, Boże Izraela, proszę, niech będzie potwierdzone twoje słowo, które
    wypowiedziałeś do swego sługi Dawida, mego ojca.
  agr-agr: Tuke Pujuu, Israel aents aidautin Apajuíjiyah, ame mina apag anagkuawaitam
    duka imatiksamek umikta.
  kyc-kyc: Dokona lao Isaraele wambunya Anatu, epapu embena kendemande akali nambana
    rakane Dapiti kando pii leene dupwa peparae angingyuo pinya leya.
  urd-GVU: اے اسرائیل کے خدا، اب براہِ کرم اپنا یہ وعدہ پورا کر جو تُو نے اپنے خادم
    میرے باپ داؤد سے کیا ہے۔
  deu-1912: Nun, Gott Israels, laß deine Worte wahr werden, die du deinem Knecht,
    meinem Vater David, geredet hast.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರೇ, ನೀನು ನಿನ್ನ ಸೇವಕನೂ, ನನ್ನ ತಂದೆಯೂ ಆದ ದಾವೀದನಿಗೆ ನುಡಿದಿದ್ದೆಲ್ಲವೂ
    ಸಾರ್ಥಕವಾಗಲಿ.
  yap-yap: Got nu Israel, gu be wenig ngom ni ngam tay nga tagil’ e re bugithin ney
    ni mmicheg ngak e chitamag i David ni tapigpig rom.
  hlt-MCSB: Te dongah Israel Pathen aw, na ol te na ol bangla, tangnah mai laeh. Te
    te namah kah sal, a pa David taengah na thui coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢዮ! ታ ዓዶ ዳውቴም ኔ ዒንጌ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ቢያ ማዺ ኩንሤ።
  twi-ASANTE: Enti afei, Ao, Israel Onyankopɔn, di ɛbɔ a woahyɛ wo ɔsomfoɔ, mʼagya
    Dawid no so.
  eng-WEBU: “Now therefore, God of Israel, please let your word be verified, which
    you spoke to your servant David my father.
  wal-wal: Abeet Israa7eela Xoossau, neeni ne ashkkaraayyo, ta aawaa Daawitayyo haasayido
    ne qaalaa ha77ikka aggoppa.
  spa-PDDPT: Ahora pues, oh ʼElohim de Israel, te ruego que sea confirmada tu Palabra
    que hablaste a tu esclavo mi padre David.
  gun-gun: Ha'e gui aỹ Israel kuery ruete, tojeupity nerembiguai xeru Davi pe ndeayvuague.
  ilo-ULB: Ita ngarud, O Dios ti Israel, ikararagko a mapasamak koma ti inkarim iti
    adipenmo a ni David nga amak.
  kpg-kpg: “Meenei, di God o Israel, haga gila ina aga au mee huogodoo ala ne hagababa
    Kooe ang gi dogu damana, go dau dangada hai hegau go David, la gii kila.
  uig-ARA: ئەمدى ھازىر، ئى ئىسرائىلنىڭ خۇداسى، سەن قۇلۇڭ داۋۇتقا ئېيتقان سۆزلىرىڭ
    ئەمەلگە ئاشۇرۇلغاي، دەپ ئۆتۈنىمەن!
  sus-sus: Yakɔsi, Isirayila Marigi Alatala, i xa i xa masenyi rakamali, i naxan masen
    i xa konyi Dawuda bɛ.»
  pon-2006: Eri, I peki rehmwi, Maing, Koht en Israel, komw ketin dadaurete inou wet
    me komwi ketin wiahiong semei Depit, sapwellimomwi ladu.
  jae-jae: O Israelnêŋ Anôtô, amboac tonaŋ ônac dabiŋ nêm biŋ, taŋ kôsôm gêdêŋ nêm
    sakiŋwaga aê tamoc Dawid naŋ.
  ksd-ksd: I boina, God kai Israel, ba na ot kaum tinata nina u ga vaarike pire David
    tamagu.
  tur-YTC: Şimdi İsrael'in Tanrısı, hizmetkârın babam David'e söylediğin sözün gerçekleşsin.
  grc-BRENT: Καὶ νῦν, Κύριε ὁ Θεὸς Ἰσραὴλ, πιστωθήτω δὴ τὸ ῥῆμά σου τῷ Δαυὶδ τῷ πατρί
    μου.
  ind-AYT: Sekarang, ya Allah Israel, aku berdoa biarlah terbukti janji-Mu yang telah
    Engkau firmankan kepada hamba-Mu Daud, ayahku.
  nya-nya: Ndipo tsopano, Inu Mulungu wa Israeli, lolani kuti mawu anu akwaniritsidwe
    amene munalonjeza mtumiki wanu Davide abambo anga.
  hrv-hrv: Sada, dakle, Jahve, Bože Izraelov, neka se ispuni tvoje obećanje koje si
    dao svome sluzi Davidu, mome ocu!
  mps-mps: Awe, te Israelgo God, eno homugo nago te eno aya Devit dali te dąų wali
    bomai po usu numainu homu ebao,” wali.
  tpi-tpi: Olsem na God bilong mipela Israel, mi laik bai yu inapim tu dispela promis
    yu bin mekim long papa bilong mi, Devit.
  dan-1931: Så lad nu, HERRE, Israels Gud, det Ord opfyldes, som du tilsagde din Tjener,
    min Fader David!
  vie-OVCB: Lạy Đức Chúa Trời của Ít-ra-ên, xin Chúa cho lời hứa này cũng được thực
    hiện.
  guj-2017: હવે પછી, હે ઇઝરાયલના ઈશ્વર, હું પ્રાર્થના કરું છું કે તમારા સેવક મારા
    પિતા દાઉદને આપેલું તમારું વચન કૃપા કરીને સત્ય ઠરો.
  pon-2006A: Eri, I peki rehmwi, Maing, Koht en Israel, komw ketin dadaurete inou
    wet me komwi ketin wiahiong semei Depit, sapwellimomwi ladu.
  por-BRBSL: “Agora, portanto, Deus de Israel, por favor, permita que sua palavra
    seja verificada, a qual você falou com seu servo David, meu pai.
  cth-cth: Oe Isarel Cathut, na san Devit koevah na dei e kuep sak haw telah ka ratoum.
  twi-twi: Enti afei, Israel Nyankopɔn, di bɔ a woahyɛ wo somfo, mʼagya Dawid no so.
  hlt-hlt: Te dongah Israel Pathen aw, na ol te na ol bangla, tangnah mai laeh. Te
    te namah kah sal, a pa David taengah na thui coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù, dɔɔ̀ di mmɔ̀nnì ɑ do nɑ̀kɛ́ tì ɑ
    kóo tɔ̃ntì n cicɛ Dɑfiti.
  msy-2020: O Israelian God, kɨ kamaghsua, nɨ nan afeziam Devit, a nɨn ingangarir
    gumazim, nɨ a ko dɨkɨrɨzir akar kam damightɨ an daghem guizɨn otogh.
  dop-dop: Hɑɩ, mɑ wiikinɑ-ŋ sɩ ń lɑ nɔɣɔ ŋkɑ n kɑ sɩɩ mɑ cɑɑ tɔ.
  azb-azb: Ey İsrailin Allahı, indi qulun atam Davuda dediyin sözü təsdiq et!
  eng-DBY: And now, O God of Israel, let thy words, I pray thee, be verified, which
    thou hast spoken unto thy servant David my father.
  hin-2017: इसलिए अब हे इस्राएल के परमेश्वर अपना जो वचन तूने अपने दास मेरे पिता दाऊद
    को दिया था उसे सच्चा सिद्ध कर।
  wol-KYG: Kon nag yaw Yàllay Israyil, ngalla saxalal wax jooju nga waxoon Daawuda,
    sa jaam ba.
  eng-YLT: '''And now, O God of Israel, let it be established, I pray Thee, Thy word
    which Thou hast spoken to Thy servant, David my father.'
  kne-kne: Isonga ed wani, kedawek en sik-a ay Diyos di Israelita ta tongpalem kod
    na ay inkarim en amak ay David ay baam.
  eng-WYC-2017: And now, Lord God of Israel, thy words be made steadfast, which thou
    spakest to thy servant David, my father.
  eng-WMBB: “Now therefore, God of Israel, please let your word be verified, which
    you spoke to your servant David my father.
  urd-GVH: ऐ इसराईल के ख़ुदा, अब बराहे-करम अपना यह वादा पूरा कर जो तूने अपने ख़ादिम
    मेरे बाप दाऊद से किया है।
  rug-rug: Ke kamahire, Tamasa pa Izireli, mamu va gorevura ia sa Mua zinama sapu
    va tatara nia Agoi koasa Mua nabulu Devita sa tamaqu.
  gaz-gaz: Kanaafuu amma yaa Waaqa Israaʼel dubbiin ati garbicha kee abbaa koo Daawitiif
    waadaa galte sun haa mirkanaaʼu.
  fra-LSG: Oh! Qu’elle s’accomplisse, Dieu d’Israël, la promesse que tu as faite à
    ton serviteur David, mon père!
  yal-yal: Iki, Isirayilaa Ala, n bata i mafan, i xa na rakamali, i layirin naxan
    tongoxi i ya walikɛɛn Dawuda xa, n fafe!”
  iou-iou: Unita Isrel täŋo Anutu, gäk nana Devit, watä ämaka u man iwetkuno udegän
    yäŋiri kaŋ kehärom tawän.
  haw-1868: Ano hoi, e ke Akua o ka Iseraela, e hooiaioia mai kau olelo, au e olelo
    mai ai i kau kauwa ia Davida ko'u makuakane.
  arb-NAV: وَالآنَ يَا إِلَهَ إِسْرَائِيلَ حَقِّقْ وُعُودَكَ الَّتِي تَعَهَّدْتَ بِها
    لأَبِي دَاوُدَ.
  ewe-ewe: Ke azɔ la, Israel ƒe Mawu, wɔ ŋugbedodo si nèwɔ na wò dɔla David, fofonye
    la hã dzi.
  eng-LEE: And now, O God of Israel, I pray thee, let thy word be verified, which
    thou hast spoken unto thy servant David my father.
  gvn-gvn: '@see-verse:1KI.008.025'
  asm-FB: এতিয়া হে ইস্ৰায়েলৰ ঈশ্বৰ, মই বিনয় কৰোঁ, আপোনাৰ দাস মোৰ পিতৃ দায়ূদক আপুনি
    যি বাক্য কৈছিল, সেয়ে সাম্ফল হওঁক।
  sus-A: يَكْسِ، عِسِرَيِلَ مَرِفِ عَلَتَلَ، عِ شَ عِ شَ مَسٍنيِ رَكَمَلِ، عِ نَشَن
    مَسٍن عِ شَ كٌنيِ دَوُدَ بّ.»
  fra-SBL: « Maintenant donc, Dieu d'Israël, que s'accomplisse ta parole, celle que
    tu as dite à ton serviteur David, mon père.
  hbo-hbo: וְעַתָּ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל יֵאָ֤מֶן נָא֙ *דְּבָרֶיךָ (דְּבָ֣רְךָ֔)
    אֲשֶׁ֣ר דִּבַּ֔רְתָּ לְעַבְדְּךָ֖ דָּוִ֥ד אָבִֽי׃
  piu-2006: '@see-verse:1KI.008.025'
  kik-kik: Na rĩrĩ, Wee Ngai wa Isiraeli, reke kiugo gĩaku kĩrĩa werĩire baba, Daudi
    ndungata yaku, kĩhinge.
  fra-NCL: Et maintenant, Dieu d’Israël, qu’elle s’accomplisse donc la parole que
    vous avez dite à votre serviteur David, mon père !
  cek-AK: Vaihi Aw Israel Sithaw, na tamna kampa David khaeah, na suek ih lok to tangtang
    ah phasak ah.
  cuk-cuk: Israel-e-Bab-Dummad-Jehováʼye, degisoggu, an-bab-David-be-maiga be ibmar-imakoye-sogsa-gusad,
    emisgi be imake.
  uig-CYR: Әнди һазир, и Исраилниң Худаси, Сән қулуң Давутқа ейтқан сөзлириң әмәлгә
    ашурулғай, дәп өтүнимән!
  tel-2017: ఇశ్రాయేలీయుల దేవా, దయచేసి నీ దాసుడు, నా తండ్రి అయిన దావీదుతో నీవు చెప్పిన
    మాటను నిశ్చయం చెయ్యి.
  hat-BSA: “Koulye a, pou sa, O Bondye Israël la, kite pawòl Ou, mwen priye, vin konfime
    ke Ou te pale a sèvitè Ou a, papa m, David.
  kos-kos: Ouinge, O LEUM GOD lun Israel, lela ma nukewa ma kom tuh wulela nu sin
    mwet kulansap lom, David papa tumuk, in akpwayeyuk.
  hbo-WLC: וְעַתָּ֖ה אֱלֹהֵ֣י יִשְׂרָאֵ֑ל יֵאָ֤מֶן נָא֙ דבריך אֲשֶׁ֣ר דִּבַּ֔רְתָּ
    לְעַבְדְּךָ֖ דָּוִ֥ד אָבִֽי׃
  ibo-ibo: Ma ugbu a, Chineke nke Izrel, ka okwu gị, bụ nkwa nke i kwere ohu gị, bụ
    nna m Devid, bịa na mmezu.
  ory-ory: ଏହେତୁ ହେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ମୁଁ ବିନୟ କରୁଅଛି, ତୁମ୍ଭ ଦାସ ମୋʼ ପିତା ଦାଉଦଙ୍କ
    ପ୍ରତି ଯେଉଁ ବାକ୍ୟ କହିଅଛ, ତାହା ଦୃଢ଼ ହେଉ।
  wmt-wmt: '@see-verse:1KI.008.025'
  chk-chk: Iei mine, ai Kot, en ewe Koten Israel, kopwe apwönüetä om kapas ka eäni
    ngeni noum chon angang Tafit semei we.
  rop-rop: Wal YAWEI, lagijat na yu meigim ebrijing hepin trubalawan weya yubin pramis
    langa main dedi Deibid, det wekinmen blanga yu.
  ukr-1871: Справди ж, Боже Ізрайлїв, обітницю твою, що дав єси рабові твойму Давидові,
    отцеві мойму!
  deu-1951: Und nun, o Gott Israels, laß doch dein Wort wahr werden, welches du zu
    deinem Knecht, meinem Vater David, geredet hast!
  eng-JPS: Now therefore, O God of Israel, let Thy word, I pray Thee, be verified,
    which Thou didst speak unto Thy servant David my father.
  srp-1865: Sada dakle, Bože Izrailjev, neka se potvrdi rijeè tvoja koju si rekao
    sluzi svojemu Davidu ocu mojemu.
  lug-lug: Era kaakano, Ayi Katonda wa Isirayiri, ekigambo kyo kye wasuubiza omuddu
    wo Dawudi kitange, okituukirize.
  heb-heb: ועתה אלהי ישראל יאמן נא דבריך אשר דברת לעבדך דוד אבי׃
  ben-IRV: তবে এখন, হে ইস্রায়েলের ঈশ্বর, যে প্রতিজ্ঞা তুমি তোমার দাস আমার বাবা দায়ূদের
    কাছে করেছিলে তা সফল হোক।
  pan-pan: ਹੁਣ ਹੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਤੇਰਾ ਬਚਨ ਜਿਹੜਾ ਤੂੰ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਆਪਣੇ ਦਾਸ ਨਾਲ
    ਕੀਤਾ ਸੱਚਾ ਠਹਿਰਾਇਆ ਜਾਵੇ।
  mya-JVB: အို ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား၊ ကိုယ်တော် ကျွန် အကျွန်ုပ် အဘ ဒါဝိဒ်
    အား မိန့် တော်မူသော စကား တော်ကို ယခု ပြည့်စုံ စေတော်မူပါ။
  tbg-tbg: Mpo, Isareri Variqavauvo, are vi uvara nena aiqiqaa kauqu aqukehara ti
    qora Devitirara tianara iriharama, are qaqi kairaro vi uvava vivau variarire.
  hmo-hmo: Unai dainai, Israela ena Dirava e, oiemu gwauhamata tamagu Davida dekenai,
    mani emu kara do oi hamomokania.
  urd-urd: इसलिए अब ऐ इस्राईल के खुदा, तेरा वह क़ौल सच्चा साबित किया जाए, जो तू ने
    अपने बन्दे मेरे बाप दाऊद से किया।
  rus-SYN: И ныне, Боже Израилев, да будет верно слово Твое, которое Ты изрек рабу
    Твоему Давиду, отцу моему!
  bqc-SIM: Isailiↄ Lua, to yã́ pↄ́ ń ò n zↄ̀blena ma mae Davidiɛ kɛ sĩana ũ sa.
  tcz-CHONGTHU: O Israel Pathen! Nasohpa kapa David kom’a hitia nana kitepna chu tuhin
    subulhit tan,” ati.
  mar-mar: परमेश्वरा, इस्राएलाच्या देवा, हा माझे वडिल दाविदाला दिलेला शब्दही खरा ठरु
    दे अशी माझी प्रार्थना आहे.
  qub-qub: Papänë Davidta aunishayquita cumliycuy ari.
  bqp-bqp: Isarailanↄ Luda, ǹ tó yã kũ n ò n zↄ̀bleri ma de Daudanɛ kɛ yãpura ũ
    sà.
  hat-hat: Se konsa, Bondye pèp Izrayèl la, tanpri, fè tout bagay rive jan ou te fè
    pwomès la bay David, papa m', sèvitè ou la.
  eng-BSB: And now, O God of Israel, please confirm what You promised to Your servant,
    my father David.
  eng-WEBPB: “Now therefore, God of Israel, please let your word be verified, which
    you spoke to your servant David my father.
  kbq-kbq: Hagi menina Israeli vahe Anumzamoka eri'za vaheka'a nenfa Devitima huvempama
    hunte'nana keka'a avaririnka ana zana huo.
  nhe-BL: Huajca ama TOTECO, ta tlen titoDios tiisraelitame, xijchihua tlen tijtencahuili
    motlatequipanojca David huan xijcahua para se iixhui nochipa tlanahuatis nica.
  bus-bus: Isarailinↄ Luda, ǹ tó yã kɛ̀ ń ò n zↄ̀bleri ma de Daudanɛ kɛ yãpuraa
    ũ sa.
  gub-BL: Ko 'ar henataromo ezapo ma'e a'e ze'eg heru Tawi pe neremimume'u kwer rupi
    katete nehe, a'e newe kury, i'i Xàrumàw Tupàn pe.
  eng-DRA: And now, Lord God of Israel, let thy words be established, which thou hast
    spoken to thy servant David my father.
