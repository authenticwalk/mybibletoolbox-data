    Ɩsɛɣɛlɩ nyǝ́mɑ kɑwulɑɣɑ kumte tɔɔ, nɑ mɑ́ ŋmɑ́ Ɩsɔ tǝsɛɛlɛ tǝnɛ.
  azb-azb: 'Rəbb vəd etdiyini yerinə yetirdi: belə ki mən atam Davudun yerinə qalxdım,
    Rəbbin dediyi kimi İsrail taxtında oturdum və İsrailin Allahı Rəbbin adına məbəd
    tikdim.'
  eng-DBY: And Jehovah has performed his word which he spoke; and I am risen up in
    the room of David my father, and sit on the throne of Israel, as Jehovah promised,
    and I have built the house unto the name of Jehovah the God of Israel.
  hin-2017: यह जो वचन यहोवा ने कहा था, उसे उसने पूरा भी किया है, और मैं अपने पिता
    दाऊद के स्थान पर उठकर, यहोवा के वचन के अनुसार इस्राएल की गद्दी पर विराजमान हूँ,
    और इस्राएल के परमेश्वर यहोवा के नाम से इस भवन को बनाया है। (प्रेरि. 7:47)
  wol-KYG: «Aji Sax ji moo sottal waxam ja mu waxoon. Wuutu naa sama baay Daawuda,
    toog naa ci jalub Israyil, noonee ko Aji Sax ji waxe woon. Tabax naa kër gi, tudde
    ko Aji Sax ji, Yàllay Israyil.
  eng-YLT: '''And Jehovah doth establish His word which He spake, and I am risen up
    instead of David my father, and sit on the throne of Israel, as Jehovah spake,
    and build the house for the name of Jehovah, God of Israel,'
  kne-kne: Tinongpal Diyos din kari na tan nay sak-en di naisokat en David ay amak
    ay manturay isnan Israel ay kaman met laeng din inkari na. Natongpal abe ay inamag
    ko din Timplo ay panbeeyan ya maidaydayawan Yahweh ay Diyos di Israelita.
  eng-WYC-2017: The Lord hath now confirmed his word, that he spake; and I stood for
    David, my father, and I sat upon the throne of Israel, as the Lord spake; and
    I have builded an house to the name of the Lord God of Israel.
  eng-WMBB: The LORD has established his word that he spoke; for I have risen up in
    the place of David my father, and I sit on the throne of Israel, as the LORD promised,
    and have built the house for the name of the LORD, the God of Israel.
  urd-GVH: और वाक़ई, रब ने अपना वादा पूरा किया है। मैं रब के वादे के ऐन मुताबिक़ अपने
    बाप दाऊद की जगह इसराईल का बादशाह बनकर तख़्त पर बैठ गया हूँ। और अब मैंने रब इसराईल
    के ख़ुदा के नाम की ताज़ीम में घर भी बनाया है।
  rug-rug: Meke ele va gorevura ia e Zihova sa Nana vina tatara. Arau ele sogo hobea
    se Devita sa tamaqu, meke kamahire si habotu ia arau sa habohabotuana binaṉara
    pa Izireli, gua puta tugo sapu ele va tatara nia e Zihova, meke kuria rau sa Zelepade
    pude va lavatia sa Pozana e Zihova sa Tamasa tadi na tinoni Izireli.
  gaz-gaz: “Waaqayyo waadaa gale sana eegeera; akkuma Waaqayyo waadaa gale sana ani
    amma iddoo abbaa koo Daawit buʼee teessoo Israaʼel irra taaʼeen jira; Maqaa Waaqayyo
    Waaqa Israaʼeliifis mana qulqullummaa ijaareera.
  fra-LSG: L’Éternel a accompli la parole qu’il avait prononcée. Je me suis élevé
    à la place de David, mon père, et je me suis assis sur le trône d’Israël, comme
    l’avait annoncé l’Éternel, et j’ai bâti la maison au nom de l’Éternel, le Dieu
    d’Israël.
  yal-yal: “Alatalaa layirin naxan tongo, a bata na rakamali. N bata ti n fafe Dawuda
    ɲɔxɔni, n yi dɔxɔ Isirayila mangan na, alo Alatala a fala kii naxan yi, n yi banxin
    ti Alatala xinla binyaden na, Isirayilaa Ala.
  haw-1868: A ua hooko mai nei no Iehova i ka olelo ana i olelo mai ai, a ua ku ae
    nei au ma kahi o Davida ko'u makuakane, a ke noho nei au ma ka noho alii o ka
    Iseraela e like me ka Iehova olelo hoopomaikai, a ua kukulu ae nei au i ka hale
    no ka inoa o Iehova ke Akua o ka Iseraela.
  arb-NAV: وَأَوْفَى الرَّبُّ بِمَا وَعَدَ بِهِ، فَخَلَفْتُ أَنَا دَاوُدَ أَبِي عَلَى
    عَرْشِ إِسْرَائِيلَ، كَمَا تَكَلَّمَ الرَّبُّ، وَأَقَمْتُ هَذَا الْهَيْكَلَ لِلرَّبِّ
    إِلَهِ إِسْرَائِيلَ،
  ewe-ewe: “Azɔ la, Yehowa wɔ nu si ŋugbe wòdo elabena mezu Israel fia ɖe fofonye
    David yome eye azɔ la, metu gbedoxɔ sia na Yehowa, Israel ƒe Mawu la ƒe ŋkɔ.
  eng-LEE: 'And the Lord hath fulfilled his word that he hath spoken: and I am risen
    up in the room of David my father, and I sit on the throne of Israel, as the Lord
    hath spoken, and I have built the house for the name of the Lord the God of Israel.'
  asm-FB: এই বাক্য যিহোৱাই কৈছিল আৰু তেওঁ তাক সাম্ফলো কৰিছিল; কিয়নো যিহোৱাৰ প্ৰতিজ্ঞা
    অনুসাৰে মই মোৰ পিতৃ দায়ূদৰ পদত নিযুক্ত হৈ আৰু ইস্ৰায়েলৰ সিংহাসনৰ ওপৰত বহি, ইস্ৰায়েলৰ
    ঈশ্বৰ যিহোৱাৰ নামৰ উদ্দেশ্যে এই গৃহ নিৰ্ম্মাণ কৰিলোঁ।
  sus-A: عَلَتَلَ بَرَ عَ شَ مَسٍنيِ رَكَمَلِ. ﭑ تَن بَرَ تِ ﭑ بَبَ دَوُدَ حْشْي رَ
    عِسِرَيِلَ مَنفّ كِبَنيِ كُي، عَلْ عَلَتَلَ عَ مَسٍن كِ نَشّ. ﭑ مَن بَرَ بَنشِ
    تِ عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ.
  fra-SBL: L'Éternel a accompli la parole qu'il avait prononcée, car je me suis levé
    à la place de David, mon père, et je suis assis sur le trône d'Israël, comme l'Éternel
    l'avait promis, et j'ai bâti la maison au nom de l'Éternel, le Dieu d'Israël.
  hbo-hbo: וַיָּ֣קֶם יְהוָ֔ה אֶת־דְּבָרֹ֖ו אֲשֶׁ֣ר דִּבֵּ֑ר וָאָקֻ֡ם תַּחַת֩ דָּוִ֨ד
    אָבִ֜י וָאֵשֵׁ֣ב עַל־כִּסֵּ֣א יִשְׂרָאֵ֗ל כַּֽאֲשֶׁר֙ דִּבֶּ֣ר יְהוָ֔ה וָאֶבְנֶ֣ה
    הַבַּ֔יִת לְשֵׁ֥ם יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.008.019'
  kik-kik: “Jehova nĩatũũrĩtie kĩrĩkanĩro kĩu, na rĩu nĩnjookete ithenya rĩa baba
    Daudi, na ngaikarĩra gĩtĩ kĩa ũnene gĩa Isiraeli, o ta ũrĩa Jehova eeranĩire,
    na nĩnjakĩte hekarũ ĩrĩa ĩtanĩtio na Rĩĩtwa rĩa Jehova Ngai wa Isiraeli.
  fra-NCL: 'Yahweh a accompli la parole qu’il avait prononcée : je me suis élevé à
    la place de David, mon père, et je me suis assis sur le trône d’Israël, comme
    Yahweh l’avait dit, et j’ai bâti la maison au nom de Yahweh, Dieu d’Israël.'
  cek-AK: Angraeng loe a thuih ih lok to akoepsak; kampa David angdoethaih ahmuen
    to kai mah ka toep, Angraeng lokkamhaih baktih toengah, vaihi Israel angraeng
    tangkhang pongah kang hnut moe, Israel Angraeng Sithaw ohhaih im to ka sak boeh.
  cuk-cuk: ”Degisoggu, Bab-Jehová ibmar-imakoye-sogsagusad, sogedba imaksad. Ani,
    Salomón, an-bab-David-sorba an yar-ganonikid. Bab-Jehová-sogsagusadba an Israel-dulemar-e-rey-gangi
    signonikid. An Israel-e-Bab-Dummad-Jehováʼga an neg-sobnonikid.
  uig-CYR: Мана әнди Пәрвәрдигар Өз сөзигә әмәл қилди. Мән Пәрвәрдигар вәдә қилғинидәк,
    атамниң орнини бесип, Исраилниң тәхтигә олтардим; Исраилниң Худаси Пәрвәрдигарниң
    намиға атап бу өйни салдим.
  tel-2017: ఆయన చెప్పిన మాట యెహోవా నెరవేర్చాడు. నేను నా తండ్రి అయిన దావీదు స్థానంలో
    నియామకం పొంది, యెహోవా వాగ్దానం ప్రకారం ఇశ్రాయేలీయుల మీద రాజునై, వారి దేవుడు యెహోవా
    నామ ఘనత కోసం మందిరాన్ని కట్టించాను.
  hat-BSA: Alò, SENYÈ a te fin akonpli pawòl ke Li te pale a. Paske mwen te leve nan
    plas papa m, David. Mwen chita sou twòn Israël la, jan SENYÈ a te pwomèt la, e
    mwen te bati kay la pou non SENYÈ a, Bondye Israël la.
  kos-kos: “Ac inge LEUM GOD El akpwayeye wulela lal. Nga aolla papa tumuk in tokosra
    lun Israel, ac nga musaela Tempul uh tuh in nien alu nu sin LEUM GOD lun Israel.
  hbo-WLC: וַיָּ֣קֶם יְהוָ֔ה אֶת־דְּבָר֖וֹ אֲשֶׁ֣ר דִּבֵּ֑ר וָאָקֻ֡ם תַּחַת֩ דָּוִ֨ד
    אָבִ֜י וָאֵשֵׁ֣ב עַל־כִּסֵּ֣א יִשְׂרָאֵ֗ל כַּֽאֲשֶׁר֙ דִּבֶּ֣ר יְהוָ֔ה וָאֶבְנֶ֣ה
    הַבַּ֔יִת לְשֵׁ֥ם יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: “Ugbu a, Onyenwe anyị emezuola nkwa ahụ o kwere. A nọchiela m nna m Devid,
