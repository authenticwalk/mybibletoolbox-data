    m ụlọnsọ ukwu nye Aha Onyenwe anyị, bụ Chineke nke Izrel.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣାର ଉକ୍ତ ଏହି କଥା ସଫଳ କରିଅଛନ୍ତି; କାରଣ, ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତିଜ୍ଞାନୁସାରେ
    ମୁଁ ଆପଣା ପିତା ଦାଉଦଙ୍କର ପଦରେ ଉତ୍ପନ୍ନ ଓ ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହୋଇ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ସେହି ଗୃହ ନିର୍ମାଣ କଲି।
  wmt-wmt: '@see-verse:1KI.008.019'
  chk-chk: Iei ewe Samol mi Lapalap a apwönüetä an we pwon a eäni. Pun üa siwili Tafit
    semei we lon wisan wisen king me lon Israel, usun ewe Samol mi Lapalap a fen pwon.
    Iwe, üa aüetä ei imwenfel fän iten ewe Samol mi Lapalap, ewe Koten Israel.
  rop-rop: “Wal YAWEI bin kipum im pramis. Aibin deigim pleis blanga main dedi blanga
    jidan king blanga Isreil en aibin bildimap det Serramoni Pleis blanga weship langa
    YAWEI det trubala God blanga Isreil.
  ukr-1871: І справдив Господь слово своє, що виповів, бо я вступив на місце панотця
    мого Давида, й засїв на престолї Ізрайлевому, як обітував Господь, і збудував
    храм іменню Господа, Бога Ізрайлевого,
  deu-1951: Und der HERR hat sein Wort erfüllt, das er geredet hat; denn ich bin an
    meines Vaters David Statt getreten und sitze auf dem Thron Israels, wie der HERR
    geredet hat, und ich habe dem Namen des HERRN, des Gottes Israels,
  eng-JPS: And the LORD hath established His word that He spoke; for I am risen up
    in the room of David my father, and sit on the throne of Israel, as the LORD promised,
    and have built the house for the name of the LORD, the God of Israel.
  srp-1865: I tako ispuni Gospod rijeè svoju koju reèe; jer ustah na mjesto oca svojega
    Davida, i sjedoh na prijesto Izrailjev, kao što reèe Gospod, i sazidah ovaj dom
    imenu Gospoda Boga Izrailjeva.
  lug-lug: “Mukama atuukirizza kye yasuubiza, ne nsikira Dawudi kitange, n’okutuula
    ne ntuula ku ntebe ey’obwakabaka bwa Isirayiri, nga Mukama bwe yasuubiza, era
    nzimbidde erinnya lya Mukama Katonda wa Isirayiri eyeekaalu.
  heb-heb: ויקם יהוה את דברו אשר דבר ואקם תחת דוד אבי ואשב על כסא ישראל כאשר דבר יהוה
    ואבנה הבית לשם יהוה אלהי ישראל׃
  ben-IRV: সদাপ্রভু তাঁর প্রতিজ্ঞা রক্ষা করেছেন। আমার বাবা যে পদে ছিলেন আমি সেই পদ
    পেয়েছি। সদাপ্রভুর প্রতিজ্ঞা অনুসারে আমি ইস্রায়েলের সিংহাসনে বসেছি এবং ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর নামের জন্য আমি এই ঘরটি তৈরী করেছি।
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਨੇ ਆਪਣਾ ਉਹ ਬਚਨ ਪੂਰਾ ਕੀਤਾ ਹੈ ਜੋ ਉਸ ਨੇ ਕਿਹਾ ਸੀ ਕਿਉਂ ਜੋ ਮੈਂ ਆਪਣੇ
    ਪਿਤਾ ਦਾਊਦ ਦੇ ਥਾਂ ਉੱਠਿਆ ਹਾਂ ਅਤੇ ਮੈਂ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠਾ ਹਾਂ ਜਿਵੇਂ ਯਹੋਵਾਹ
    ਨੇ ਬਚਨ ਕੀਤਾ ਸੀ ਅਤੇ ਮੈਂ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਮ ਲਈ ਇਹ ਭਵਨ ਬਣਾਇਆ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် အမိန့်တော်ရှိသည်အတိုင်း ပြုတော်မူသဖြင့်၊ ငါသည် ငါ့ ခမည်းတော်
    ဒါဝိဒ် ၏ အရိပ်အရာကိုခံရ ၍၊ ထာဝရဘုရား ဂတိ တော်ရှိသည်အတိုင်း ဣသရေလ နိုင်ငံ၏ ရာဇပလ္လင်
    ပေါ်မှာ ထိုင် လျက်၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၏ နာမ တော်အဘို့ အိမ် တော်ကို
    တည်ဆောက် လေပြီ။
  tbg-tbg: Ho Noravano Kotiva nai aiqiqaa kauqu aqukero tivato uvava vate vivauma
    vaivo. Viva tiva taintemake, te tenta qora Devitira vatuka vare, Isareri avuhainaa
    vaiintiqamavi vaiha, Nora Kotira tinavu Isareri Variqa autu noraiqama vuarire
    ti, vira naavu kaqa amitauro.
  hmo-hmo: “Harihari Lohiabada ese iena gwauhamata ia hamomokania vadaeni, badina
    be lau ese lau toreisi, tamagu Davida ena gabuna dekenai, Israela ena king lau
    helai noho, Lohiabada ena gwauhamata hegeregere. Bona lau ese Dubu lau haginia
    vadaeni, Lohiabada, Israela ena Dirava be ia lalonai do idia tomadiho henia totona.
  urd-urd: और ख़ुदावन्द ने अपनी बात, जो उसने कही थी, क़ाईम की है; क्यूँकि मैं अपने
    बाप दाऊद की जगह उठा हूँ, और जैसा ख़ुदावन्द ने वा'दा किया था, मैं इस्राईल के तख़्त
    पर बैठा हूँ और मैंने ख़ुदावन्द इस्राईल के ख़ुदा के नाम के लिए उस घर को बनाया है।
  rus-SYN: И исполнил Господь слово Свое, которое изрек. Я вступил на место отца моего
    Давида и сел на престоле Израилевом, как сказал Господь, и построил храм имени
    Господа Бога Израилева;
  bqc-SIM: Ɔ̃ Dii kɛ̀ lá à a lɛgbɛ̃̀ɛ̀wa. Ma gↄ̃ ma mae Davidi gɛ̃ɛ ũ, ma zↄ̃lɛ
    kpalau Isailiↄ guu, lá Dii Isailiↄ Lua a lɛgbɛ̃̀wa, ↄ̃ ma kpɛ́pi dↄ̀ɛ̀, kɛ́ aà
    tↄ́ àↄ kuwà yã́i.
  tcz-CHONGTHU: “Tun Pakai nang in na kitepna chu na lolhin sahtan kapa khel lin keima
    leng ka hung chang tan chuleh Pakai nangma nakitepna bang in Israel laltouna a
    chun keima ka laltoutan ahi. Tun Israel Pakai Pathen nangma min loupina dingin
    houin chu ka hin tungdoh tan ahi.
  mar-mar: परमेश्वर जे वचन बोलला ते त्याने खरे करून दाखवले आहे. आता माझे वडिल दावीद
    याच्या गादीवर मी आलो आहे. इस्राएलाच्या परमेश्वर देवासाठी हे मंदिरही मी बांधले
    आहे.
  qub-qub: «Cananga Tayta Dios cumlishami aunishanta. Aunishannöllami nogaga papänë
    Davidpa ruquin Israelcunata mandar jamaraycä. Rurachishcä juc Templutapis Israelcunapa
    Tayta Diosninpaj.
  bqp-bqp: Akũ Dikiri kɛ̀ lákũ à a lɛ́ sɛ̀nɛ nà. Ma gↄ̃ ma de Dauda gɛ̃nɛ ũ, ma
    vutɛ Isaraila kpatan lákũ Dikiri Isarailanↄ Luda a lɛ́ sɛ̀ nà, akũ ma kpɛ́ dí
    bònɛ de a tↄ́ gↄ̃ kúa yãi.
  hat-hat: Koulye a, Seyè a kenbe pwomès li. Jan li te di l' la, se mwen ki nan plas
    David, papa m'. Mwen chita sou fotèy wa a Izrayèl la, mwen bati yon tanp pou Seyè
    a, Bondye pèp Izrayèl la.
  eng-BSB: Now the LORD has fulfilled the word that He spoke. I have succeeded my
    father David, and I sit on the throne of Israel, as the LORD promised. I have
    built the house for the Name of the LORD, the God of Israel.
  eng-WEBPB: The LORD has established his word that he spoke; for I have risen up
    in the place of David my father, and I sit on the throne of Israel, as the LORD
    promised, and have built the house for the name of the LORD, the God of Israel.
  kbq-kbq: Hagi menina Ra Anumzamo'a huvempama hu'nea nanekea eri knare hie. Na'ankure
    nagra nenfa Deviti tra eri'na Ra Anumzamo'ma huvempama hu'nea kante ante'na, Israeli
    vahe kinia mani'nena Ra Anumzana Israeli vahe Anumzamofo agi'ma erisgahu nona
    kue.
  nhe-BL: “Huan ama TOTECO quitlamichijqui tlen quitencahuili notata para quichihuas
    pampa yajaya nechtlali na nitlanahuatijquetl. Huan na nijchijtoc ni tiopamitl
    para nijtlepanitas TOTECO toDios tiisraelitame.
  bus-bus: Ben Dii kɛ̀ lán à à lɛ́ gbɛ̃̀nɛ nà. Ma gↄ̃ ma de Dauda gɛ̃ɛ ũ, ma vɛ̃ɛ
    Isaraili kpatan lán Dii Isarailinↄ Luda à lɛ́ gbɛ̃̀ nà, ben ma kpɛ́ kɛ̀ bònɛ lɛ
    à tↄ́ gↄ̃ kúa yãnzi.
  gub-BL: Ko 'ar rehe Tupàn uzapo wemimume'u kwer kury. Apyta heru hekuzaromo Izaew
    wanuwihawete romo ihe. Azapo tàpuzuhu Tupàn Tuweharupi Wiko Ma'e Izaew wazar imuwete
    katu haw ihe.
  eng-DRA: 'The Lord hath performed his word which he spoke: and I stand in the room
    of David my father, and sit upon the throne of Israel, as the Lord promised: and
    have built a house to the name of the Lord the God of Israel.'
