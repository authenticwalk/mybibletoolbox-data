verse: 1KI.008.020
translations:
  mal-C: “അങ്ങനെ, താൻ നൽകിയ വാഗ്ദാനം യഹോവ നിറവേറ്റിയിരിക്കുന്നു. കാരണം, യഹോവ വാഗ്ദാനംചെയ്തിരുന്നതുപോലെ
    ഞാൻ എന്റെ പിതാവായ ദാവീദിന്റെ അനന്തരാവകാശിയായി ഇന്ന് ഇസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുന്നു. ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന് ഞാൻ ഒരു ആലയം നിർമിച്ചിരിക്കുന്നു.
  deu-TKW: Und Jahwe hat die Verheißung, die er gegeben, in Erfüllung gehen lassen.
    Denn ich trat auf an meines Vaters David Statt und bestieg den Thron Israels,
    wie Jahwe verheißen hat, und baute den Tempel für den Namen Jahwes, des Gottes
    Israels.-
  lin-lin: Yawe akokisi elaka na Ye. Nakitani na Davidi, tata na ngai, navandi na
    kiti ya bokonzi ya Isalaele, ndenge kaka Yawe alobaki, mpe natongi Tempelo mpo
    na lokumu ya Kombo ya Yawe, Nzambe ya Isalaele.
  eng-LSV: And YHWH establishes His word which He spoke, and I am risen up instead
    of my father David, and I sit on the throne of Israel, as YHWH spoke, and build
    the house for the Name of YHWH, God of Israel,
  eng-GNV: 'And the Lord hath made good his worde that he spake: and I am risen vp
    in the roume of Dauid my father, and sit on the throne of Israel, as the Lord
    promised, and haue built the house for the Name of the Lord God of Israel.'
  eng-WEBSTER: And the LORD hath performed his word that he spoke, and I have risen
    in the room of David my father, and sit on the throne of Israel, as the LORD promised,
    and have built a house for the name of the LORD God of Israel.
  nhw-BL: “Huan ama TOTECO quitlamichijqui catli quitencahuili notata para quichihuas
    pampa yaya nechtlali na nitlanahuatijquetl. Huan na nijchijtoc ni tiopamitl para
    nijtlepanitas TOTECO toDios tiisraelitame.
  swh-ONEN: '“Bwana ametimiza ahadi aliyoiweka: Nimeingia mahali pa Daudi baba yangu
    na sasa ninakikalia kiti cha ufalme cha Israeli, kama vile Bwana alivyoahidi,
    nami nimejenga Hekalu kwa ajili ya Jina la Bwana, Mungu wa Israeli.'
  bba-bba: Tɛ̃ Yinni Gusunɔ u win nɔɔ mwɛɛ te yibiɑ. Wee nɛ Sɑlomɔɔ nɑ sinɑ bɛsɛ Isirelibɑn
    sinɑ ɡɔnɑ wɔllɔ, nɑ nɛn tundo Dɑfidi kɔsire kuɑ. Yen biru nɑ Gusunɔ bɛsɛn Yinni
    dii te bɑniɑ mi bɑ ko n dɑ nùn sɑ̃.
  eng-KJVCPB: And the Lord hath performed his word that he spake, and I am risen up
    in the room of David my father, and sit on the throne of Israel, as the Lord promised,
    and have built a house for the name of the Lord God of Israel.
  luo-luo: '“Jehova Nyasaye oserito singruok mane otimo: Asekawo loch wuora Daudi
    kendo asebet e kom loch mar Israel, mana kaka Jehova Nyasaye nosingo, kendo asegero
    hekalu ni Nying Jehova Nyasaye, ma Nyasach Israel.'
  meu-meu: Harihari Iehova ese ena gwauhamata vada e hamomokania; badina be lau vada
    na tore isi, tamagu David gabuna ai, bona Israel teronona ai na helaimu, Iehova
    ena gwauhamata heḡereḡerena, bona dubu vada na haginia, Iehova, Israel Diravana,
    ladana ena.
  npi-ULB: परमप्रभुले आफूले भन्नुभएको वचन पुरा गर्नुभएको छ, किनकि म मेरा पिता दाऊदको
    ठाउँमा खडा भएको छु, र परमप्रभुले प्रतिज्ञा गर्नुभएझैँ म इस्राएलको सिंहासनमा बसेको
    छु । मैले इस्राएलका परमेश्वर परमप्रभुको नाउँमा घर बनाएको छु ।
  yor-yor: “Olúwa sì ti pa ìlérí rẹ̀ tí ó ṣe mọ́, èmi sì ti rọ́pò Dafidi baba mi,
    mo sì jókòó lórí ìtẹ́ Israẹli báyìí, gẹ́gẹ́ bí Olúwa ti ṣèlérí, èmi sì kọ́ ilé
    kan fún orúkọ Olúwa, Ọlọ́run Israẹli.
  pes-OPCB: «حال، خداوند به وعدهٔ خود وفا کرده است. زیرا من به جای پدرم داوود بر تخت
    سلطنت اسرائیل نشسته‌ام و این خانه را برای عبادت خداوند، خدای اسرائیل ساخته‌ام،
  tgl-ULB: Tinupad ni Yahweh ang salitang kaniyang sinabi, sapagkat ako ay nagmula
    sa lugar ni David, na aking ama, at ako ay umupo sa trono ng Israel, gaya ng pinangako
    ni Yahweh. Ako ay nagtayo ng tahanan para sa ngalan ni Yahweh, na Diyos ng Israel.
  cbu-NT: Ashirucha, yuwaa Apanll tárangu anoo na tatsamoorangiya. Na nuwsha Israelchicheem
    kurakaam kinaranguri, aparinishi zamuranguri, Apanlleem pang' pangurangina.
  hui-hui: Ibugua laho wialu lalu, Anduane Homogohanda bi ogonidagua lowinigo áyu
    heneneore lola hai helayada. Ai ina bibahende ibuni kagoria kaware pialu lotu
    lami̱yanaga i̱na Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabenaga
    anda mbira bidogoni.
  mya-mya: '``ယ​ခု​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​သည် ထို​က​တိ တော်​ကို​အ​ကောင်​အ​ထည်​ပေါ်​လွင်​စေ​တော်​မူ
    ပြီ။ ငါ​သည်​ခ​မည်း​တော်​ဒါ​ဝိဒ်​၏​အ​ရိုက် အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​ပြီး​လျှင်
    ဣ​သ ရေ​လ​အ​မျိုး​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​ကိုး​ကွယ်​ဝတ်​ပြု​ရန် ဗိ​မာန်​တော်
    ကို​တည်​ဆောက်​၍​ပြီး​လေ​ပြီ။-'
  bod-N: ད་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པའི་བཀའ་ནང་བཞིན་འགྲུབ་པར་མཛད་དེ། བདག་ནི་རང་གི་ཡབ་དཱ་བིད་ཀྱི་ཚབ་ཏུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་བསྡད་ནས།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་མཆོད་ཁང་འདི་བཞེངས་པ་ཡིན།
  sna-sna: '“Jehovha achengeta chivimbiso chaakaita: ini ndatevera panzvimbo yababa
    vangu Dhavhidhi, uye zvino ndigere pachigaro chokutonga chaIsraeri, sokuvimbisa
    kwakaita Jehovha, uye ndavakira Zita raJehovha, Mwari weIsraeri, temberi.'
  spa-BLM: Yahvé ha cumplido su palabra que había pronunciado; porque yo me he levantado
    en lugar de David mi padre, y me he sentado en el trono de Israel, como Yahvé
    había prometido, y he edificado la casa para el nombre de Yahvé, el Dios de Israel.
  cac-cac: Yuj chi', a ticnaic tz'elc'och tas yalnac Jehová chi'. Icha val ajnac yalan
    chi', icha val chi' ix aj yelc'ochi. A in ix in ochcan sq'uexuloc vin̈ in mam
    chi', ix in och sreyaloc co chon̈ab' tic, yuj chi' ix in b'oq'ue jun templo b'aj
    tz'och ejmelal d'a Jehová co Diosal.
  swh-ULB: BWANA amelibeba lile neno slilokuwa amesema, kwa kuwa nimeinuka mahali
    pa baba yangu Daudi, na nimeketi kwenye kiti cha enzi cha Israeli, kama BWANA
    alivyoahidi. Nimeijenga nyumba kwa jina la BWANA, Mungu wa Israeli.
  bel-bel: І спраўдзіў Гасподзь слова Сваё, якое прамовіў. Я ўступіў на месца бацькі
    майго Давіда, і сеў на троне Ізраілевым, як сказаў Гасподзь, і пабудаваў храм
    імя Госпада, Бога Ізраілевага;
  deu-ELBBK: Und der HERR hat sein Wort aufrecht gehalten, das er geredet hat; und
    ich bin aufgestanden an meines Vaters David statt, und habe mich auf den Thron
    Israels gesetzt, so wie der HERR geredet hat, und habe dem Namen des HERRN, des
    Gottes Israels, das Haus gebaut;
  mbb-OT: “Ne midtuman en te Nengazen is insaad din. Iyan a nekeilis te amey ku he
    hadì te Israel, su iyan heini insaad te Nengazen. Ne mibangun ku is baley he para
    te kebeǥey te zengeg te Nengazen he Megbevayà te Israel.
  mal-2015: അങ്ങനെ യഹോവ താൻ അരുളിച്ചെയ്ത വചനം നിവർത്തിച്ചിരിക്കുന്നു; യഹോവ വാഗ്ദാനം
    ചെയ്തതുപോലെ എന്റെ അപ്പനായ ദാവീദിന്നു പകരം ഞാൻ എഴുന്നേറ്റു യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കുന്നു; യിസ്രായേലിന്റെ ദൈവമായ യഹോവയുടെ നാമത്തിന്നു ഒരു ആലയവും പണിതിരിക്കുന്നു.
  rmc-rmc: O RAJ oda, so phenďa, the kerďa a ačhiľom kraľiske pal miro dad pal o David
    a akana bešav pro izraeliko tronos, avke sar phenďa o RAJ. Ačhaďom the o Chramos
    prekal o nav le RAJESKRO, prekal o Del le Izraeloskro.
  pes-OPV: پس خداوند کلامی را که گفته بود ثابت گردانید، و من به‌جای پدر خود داود برخاسته،
    وبر وفق آنچه خداوند گفته بود بر کرسی اسرائیل نشسته‌ام، و خانه را به اسم یهوه،
    خدای اسرائیل، بنا کرده‌ام.
  ron-1924: Домнул а ымплинит кувинтеле пе каре ле ростисе. Еу м-ам ридикат ын локул
    татэлуй меу Давид ши ам шезут пе скаунул де домние ал луй Исраел, кум вестисе
    Домнул, ши ам зидит каса Нумелуй Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: '“সদাপ্রভু তাঁর করা প্রতিজ্ঞাটি পূরণ করেছেন: আমি আমার বাবা দাউদের স্থলাভিষিক্ত
    হয়েছি এবং সদাপ্রভুর প্রতিজ্ঞানুসারে এখন আমি ইস্রায়েলের সিংহাসনে বসেছি, এবং ইস্রায়েলের
    ঈশ্বর সদাপ্রভুর নামের উদ্দেশে আমি মন্দিরটি নির্মাণ করেছি।'
  som-som: Oo Rabbigu wuu adkeeyey eraygiisii uu ku hadlay; waayo, meeshii aabbahay
    Daa'uud anigaa fuulay, oo waxaan ku fadhiistay carshigii reer binu Israa'iil,
    sidii Rabbigu ballanqaaday; oo gurigii baan u dhisay Rabbiga ah Ilaaha reer binu
    Israa'iil magiciisa.
  lat-VUC: 'Confirmavit Dominus sermonem suum quem locutus est: stetique pro David
    patre meo, et sedi super thronum Israël, sicut locutus est Dominus: et ædificavi
    domum nomini Domini Dei Israël.'
  eng-ASVBT: And Jehovah hath established his word that he spake; for I am risen up
    in the room of David my father, and sit on the throne of Israel, as Jehovah promised,
    and have built the house for the name of Jehovah, the God of Israel.
  ita-1885: Il Signore adunque ha messa ad effetto la parola ch'egli avea detta; ed
    io son surto in luogo di Davide, mio padre, e son seduto sopra il trono d'Israele,
    siccome il Signore ne avea parlato, ed ho edificata questa Casa al Nome del Signore
    Iddio d'Israele.
  eng-LXXUP: And the Lord has confirmed the word that he spoke, and I am risen up
    in the place of my father David, and I have sat down on the throne of Israel,
    as the Lord spoke, and I have built the house to the name of the Lord God of Israel.
  eng-ULB: Yahweh has carried out the word that he had said, for I have arisen in
    the place of David my father, and I sit on the throne of Israel, as Yahweh promised.
    I have built the house for the name of Yahweh, the God of Israel.
  spa-VBL: “Ahora el Señor ha cumplido la promesa que hizo. He sucedido a mi padre
    David y me he sentado en el trono de Israel, tal como el Señor había prometido.
    He construido el Templo para honrar al Señor, el Dios de Israel.
  fra-_FOB: L'Éternel a donc accompli la parole qu'il avait prononcée; et j'ai succédé
    à David, mon père, et je me suis assis sur le trône d'Israël, comme l'avait dit
    l'Éternel, et j'ai bâti cette maison au nom de l'Éternel, le Dieu d'Israël.
  mal-mal: അങ്ങനെ യഹോവ താൻ അരുളിച്ചെയ്ത വചനം നിവർത്തിച്ചിരിക്കുന്നു; യഹോവയുടെ വാഗ്ദാനപ്രകാരം
    എന്റെ അപ്പനായ ദാവീദിന് പകരം ഞാൻ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ ഇരിക്കുന്നു; യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവയുടെ നാമത്തിന് ഒരു ആലയവും പണിതിരിക്കുന്നു.
  urd-GVR: Aur wāqaī, Rab ne apnā wādā pūrā kiyā hai. Maiṅ Rab ke wāde ke ain mutābiq
    apne bāp Dāūd kī jagah Isrāīl kā bādshāh ban kar taḳht par baiṭh gayā hūṅ. Aur
    ab maiṅ ne Rab Isrāīl ke Ḳhudā ke nām kī tāzīm meṅ ghar bhī banāyā hai.
  suz-BL: मुल परमप्रभु यावेमी ‘गो पाइनुङ’ देंशो लोव़ खाप्‍तु। गो आं आफ दाऊद आ पा ङा
    पिप दुम्‍शो बाक्‍नुङ। मिनु परमप्रभु यावेमी ‘पाइनुङ’ देंशो खोदेंशो पा गो इस्राएल
    ङा पिप दुम्‍ती। मिनु परमप्रभु यावे, इस्राएली आन परमप्रभु आ नें कली मान पा एको
    खिं सेल्‍ता।
  ita-1927: E l’Eterno ha adempita la parola che avea pronunziata; ed io son sorto
    in luogo di Davide mio padre, e mi sono assiso sul trono d’Israele, come l’Eterno
    aveva annunziato, ed ho costruita la casa al nome dell’Eterno, dell’Iddio d’Israele.
  ckb-ckb: «یەزدان بەڵێنی خۆی بردەسەر، ئەوەی کە فەرمووی. منیش شوێنی داودی باوکمم گرتەوە
    و لەسەر تەختی ئیسرائیل دانیشتم، هەروەک یەزدان فەرمووی. پەرستگاکەشم بۆ ناوی یەزدانی
    پەروەردگاری ئیسرائیل بنیاد نا.
  eng-BBE: And the Lord has made his word come true; for I have taken my father David's
    place on the seat of the kingdom of Israel, as the Lord gave his word; and I have
    made a house for the name of the Lord, the God of Israel.
  kan-OKCV: “ಈಗ ಯೆಹೋವ ದೇವರು ತಾವು ಹೇಳಿದ ವಾಗ್ದಾನವನ್ನು ನೆರವೇರಿಸಿದ್ದಾರೆ. ನಾನು ನನ್ನ ತಂದೆಯಾದ
    ದಾವೀದನಿಗೆ ಬದಲಾಗಿ ಯೆಹೋವ ದೇವರು ಮಾತುಕೊಟ್ಟ ಪ್ರಕಾರ, ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು,
    ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೋಸ್ಕರ ಈ ಆಲಯವನ್ನು ಕಟ್ಟಿಸಿದ್ದೇನೆ.
  tam-2017: இப்போதும் யெகோவா சொல்லிய தம்முடைய வார்த்தையை நிறைவேற்றினார்; யெகோவா சொன்னபடியே,
    நான் என்னுடைய தகப்பனாகிய தாவீதின் இடத்தில் எழுந்து, இஸ்ரவேலின் சிங்காசனத்தின்மேல்
    உட்கார்ந்து, இஸ்ரவேலின் தேவனாகிய யெகோவாவின் நாமத்திற்கு ஆலயத்தைக் கட்டினேன்.
  spa-RV-1909: Y Jehová ha verificado su palabra que había dicho; que me he levantado
    yo en lugar de David mi padre, y heme sentado en el trono de Israel, como Jehová
    había dicho, y he edificado la casa al nombre de Jehová Dios de Israel.
  ron-BTF: Şi DOMNUL a împlinit cuvântul său pe care l-a spus şi eu sunt înălţat în
    locul lui David, tatăl meu, şi şed pe tronul lui Israel, precum DOMNUL a promis,
    şi am construit o casă pentru numele DOMNULUI Dumnezeul lui Israel.
  eng-WEBP: The LORD has established his word that he spoke; for I have risen up in
    the place of David my father, and I sit on the throne of Israel, as the LORD promised,
    and have built the house for the name of the LORD, the God of Israel.
  eng-FBV: Now the Lord has kept his promise that he made. I have succeeded my father
    David, and I sit on the throne of Israel, just as the Lord promised. I have built
    the Temple to honor the Lord, the God of Israel.
  nld-1939: En Jahweh heeft zijn belofte vervuld. Want ik ben mijn vader David opgevolgd
    en heb mij neergezet op de troon van Israël, zoals Jahweh gezegd had. En nu heb
    ik voor Jahweh, Israëls God, een tempel gebouwd,
