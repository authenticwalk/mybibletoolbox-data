verse: 1KI.008.064
translations:
  mal-C: അന്നുതന്നെ രാജാവ് യഹോവയുടെ ആലയത്തിന്റെ മുമ്പിലെ അങ്കണത്തിന്റെ മധ്യഭാഗം വിശുദ്ധീകരിച്ച്
    അവിടെ ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും സമാധാനയാഗങ്ങൾക്കുള്ള മേദസ്സും അർപ്പിച്ചു. കാരണം,
    യഹോവയുടെമുമ്പാകെയുള്ള വെങ്കലയാഗപീഠത്തിൽ ഇത്രത്തോളം ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും
    സമാധാനയാഗത്തിനുള്ള മേദസ്സും ഉൾക്കൊള്ളാൻ അത്രയ്ക്കു വലുപ്പമുള്ളതായിരുന്നില്ല.
  deu-TKW: Jenes Tages weihte der König den mittleren Teil des Vorhofs, der vor dem
    Tempel Jahwes liegt, indem er die Brandopfer, die Speisopfer und die Fettstücke
    der Heilsopfer daselbst opferte. Denn der eherne Altar, der vor Jahwe stand, war
    zu klein, um die Brandopfer und Speisopfer und die Fettstücke der Heilopfer zu
    fassen.
  lin-lin: Na mokolo yango, mokonzi abulisaki lopango ya kati oyo ezalaki liboso ya
    Tempelo ya Yawe mpe abonzaki wana mbeka ya kotumba, makabo ya gato mpe mafuta
    ya bambeka ya boyokani ; pamba te etumbelo ya bronze oyo ezalaki liboso ya Yawe
    elekaki moke mpo na koyamba bambeka ya kotumba, makabo ya gato mpe mafuta ya bambeka
    ya boyokani.
  eng-LSV: On that day the king has sanctified the middle of the court that [is] before
    the house of YHWH, for he has made the burnt-offering, and the present, and the
    fat of the peace-offerings there; for the altar of bronze that [is] before YHWH
    [is] too small to contain the burnt-offering, and the present, and the fat of
    the peace-offerings.
  eng-GNV: 'The same day did the King halowe the middle of the court, that was before
    the house of the Lord: for there he made burnt offerings, and the meate offrings,
    and the fat of the peace offeringes, because the brasen altar that was before
    the Lord, was too litle to receiue the burnt offerings, and the meate offerings,
    and the fat of the peace offrings.'
  eng-WEBSTER: 'The same day did the king consecrate the middle of the court that
    was before the house of the LORD: for there he offered burnt-offerings, and meat-offerings,
    and the fat of the peace-offerings: because the brazen altar that was before the
    LORD was too little to receive the burnt-offerings, and meat-offerings, and the
    fat of the peace-offerings.'
  nhw-BL: Ipan nopa tonal nojquiya quiiyocatlali para ya nopona tlatlajco nopa calixpamitl
    catli eltoc ixmelac itiopa TOTECO. Huan nopona quitencajqui tlacajcahualistli
    tlatlatili, tlacajcahualistli tlen harina huan nopa tlachiyajcayotl tlen nopa
    tlacajcahualistli para tlayoltlalili ihuaya Toteco pampa nopa tlaixpamitl tlen
    bronce catli eltoya iixpa TOTECO eliyaya tziquitetzi para nochi nopa tlacajcahualistli.
  swh-ONEN: Siku iyo hiyo mfalme akaweka wakfu sehemu ya katikati ya ua uliokuwa mbele
    ya Hekalu la Bwana na hapo akatoa sadaka za kuteketezwa, sadaka za nafaka na mafuta
    ya sadaka za amani, kwa sababu madhabahu ya shaba iliyokuwa mbele za Bwana ilikuwa
    ndogo sana kuweza kubeba sadaka hizo za kuteketezwa, sadaka za nafaka na mafuta
    ya sadaka ya amani.
  bba-bba: Yen dɔmɑ te, Sɑlomɔɔ u derɑ bɑ sɑ̃ɑ yee ten yɑɑrɑn suunu ɡɔsɑ bɑ dɛɛrɑsiɑ.
    Mɑ bɑ yɑ̃kunu kuɑ mi, domi yɑ̃ku yerun turɑ te bɑ kuɑ kɑ sii ɡɑndu tɑ ǹ kpɛ̃
    tu yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡii ni mwɑ kɑ dĩɑ ni bɑ Yinni Gusunɔ kɑ̃ mi, kɑ sere siɑrɑbun
    yɑ̃kunun yɑɑ ɡum.
  eng-KJVCPB: 'The same day did the king hallow the middle of the court that was before
    the house of the Lord: for there he offered burnt offerings, and meat offerings,
    and the fat of the peace offerings: because the brasen altar that was before the
    Lord was too little to receive the burnt offerings, and meat offerings, and the
    fat of the peace offerings.'
  luo-luo: Chiengʼono ruoth nopwodho dier laru mane nitie e nyim hekalu mar Jehova
    Nyasaye kendo kanyo nochiwoe misengini miwangʼo pep gi cham michiwo kod bor misango
    mar lalruok, nikech kendo mar misango mar mula mantie e nyim Jehova Nyasaye ne
    tin ahinya mane ok nyal tingʼo misangogo duto, kaka misango miwangʼo pep gi mag
    cham kod mag sawo.
  meu-meu: Una dina tamona ai hanua pavapavana ese danu dubu maḡuna lalona bogaraginai,
    Iehova ena dubu vairanai e miava ḡauna, na e hahelaḡaia; unuseni ai ia ese ḡole-oho
    boubouna bona flaoa boubouna bona digara seadia herohemaino boubouna ḡaudia danu
    e hahelaḡadia; badina be auri-laboralabora ihaboulaina patana Iehova vairanai
    na dia bada, gole-oho boubouna bona flaoa boubouna bona digara seadia herohemaino
    boubouna gaudia na ia latanai bae ato.
  npi-ULB: त्यसै दिन राजाले परमप्रभुको मन्दिरको सामु चोकको बिचको भागलाई पनि अर्पण
    गरे, अनि तिनले त्यहाँ होमबलि, अन्नबलि र मेलबलिको बोसो चढाए, किनकि परमप्रभुको सामु
    राखिएको काँसाको वेदी यति सानो थियो कि त्यहाँ होमबलि, अन्नबलि र मेलबलिको बोसो चढाउन
    सकिँदैनथ्यो ।
  yor-yor: Ní ọjọ́ kan náà ni ọba ya àgbàlá àárín tí ń bẹ níwájú ilé Olúwa sí mímọ́,
    níbẹ̀ ni ó sì rú ẹbọ sísun àti ọrẹ oúnjẹ, àti ẹbọ àlàáfíà, nítorí pẹpẹ idẹ tí
    ń bẹ níwájú Olúwa kéré jù láti gba ẹbọ sísun, àti ọrẹ oúnjẹ, àti ọrẹ ẹbọ àlàáfíà.
  pes-OPCB: چون مذبح مفرغین خانهٔ خداوند گنجایش آن همه قربانیهای سوختنی و هدایای آردی
    و چربی قربانیهای سلامتی را نداشت پس پادشاه وسط حیاط خانۀ خدا را به عنوان مذبح
    تقدیس کرد تا از آنجا نیز استفاده کنند.
  tgl-ULB: Sa araw ding iyon itinalaga ng hari ang gitna ng patyo na nasa harap ng
    templo ni Yahweh, doon niya inialay ang mga sinunog na handog, ang handog ng butil,
    at ang taba ng handog para sa pagtitipon-tipon, dahil ang altar na tanso na nasa
    harapan ni Yahweh ay napakaliit para tanggapin ang pag-aalay ng sinunog na handog,
    handog ng butil at ang taba ng handog ng pagtitipon-tipon.
  cbu-NT: Ashirangsin, anumun Salomon Apanllish pang' pshtuyaru yuwash maacheetsi
    muchimaam ngusambpa chumbeepimashpa tinayarusin, Apanllinungiri taarash wayarangana,
    anush maacheetsi ursir misha wayungunutam zapan Apanlleem wayarangusin tatsitarangiya.
    Ashirucha, anoom timburanllizeetssha Apanllpatari pang' tasasaru washunand xanateersin
    muchiranganaya.
  hui-hui: Horo ogoningi dege dindi henge timbuni mbira Anduane Homogonaga anda ogoni
    heagoria winigo ogonibi ibunaga ngelo lowa ibuni loma bia howa ngelene. Ani binigo
    ai dindi odagoria Solomono ibugua nogo maru irani delai holene loma wiarubi widi
    lomabu mulene wiarubi nogo o biarunaga habane Anduane Homogola ho gimbu bulenaga
    lomabu delolene wiarubi ogoriani delai hene. Dindi odagoria lomabu miniru bo delenedagoni
    irane lomabu mialu bo delaga dabu boronosime wabini henedago emene halu lomabu
    miniru delai habe naheyagola anidagua bini.
  mya-mya: ထို​နေ့​၌​ပင်​မင်း​ကြီး​သည်​ဗိ​မာန်​တော်​ရှေ့​၌ ရှိ​သော အ​လယ်​တံ​တိုင်း​ကို​လည်း​အ​နု​မော​ဒ​နာ
    ပြု​တော်​မူ​၏။ သူ​သည်​ထို​နေ​ရာ​၌​တစ်​ကောင်​လုံး မီး​ရှို့​ရာ​ယဇ်​နှင့်​ဘော​ဇဉ်​ပူ​ဇော်​သကာ​ကို​လည်း
    ကောင်း၊ မိတ်​သ​ဟာ​ယ​ယဇ်​အ​တွက်​ဆီ​ဥ​ကို လည်း​ကောင်း​ပူ​ဇော်​လေ​သည်။ ထို​သို့​ပြု​ရ​ခြင်း
    မှာ​ဗိ​မာန်​တော်​တံ​တိုင်း​အ​တွင်း​ရှိ ကြေး​ဝါ ယဇ်​ပလ္လင်​သည်​ထို​ပူ​ဇော်​သကာ​အ​ပေါင်း​တို့
    အ​တွက်​အ​လွန်​သေး​ငယ်​၍​နေ​သော​ကြောင့် တည်း။
  bod-N: ཉིན་དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡོད་པའི་ལི་ཡི་མཆོད་ཁྲི་དེ་ཆུང་དྲགས་པས།
    སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ་དང་། ཞི་བདེའི་མཆོད་པའི་ཚིལ་རྣམས་མ་ཤོང་བ་རེད།
    དེ་ནས་རྒྱལ་པོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་མདུན་དུ་ཡོད་པའི་ར་སྐོར་གྱི་དཀྱིལ་དབུས་དེ་དམ་པར་བྱས་པ་དང་།
    གནས་དེར་སྦྱིན་སྲེག་དང་འབྲུ་རིགས་ཀྱི་མཆོད་པ། ཞི་བདེའི་མཆོད་པ་རྣམས་ཀྱི་ཚིལ་བཅས་ཕུལ་ཏོ།
    །
  sna-sna: Musi iwoyo mambo akakumikidza chikamu chapakati chechivanze chaiva pamberi
    petemberi yaJehovha, uye ndipo paakabayira zvipiriso zvinopiswa, zvipiriso zvezviyo,
    namafuta ezvipiriso zvokuwadzana nokuti aritari yendarira yaiva pamberi paJehovha
    yakanga yakanyanya kuita duku kuti ikwane zvipiriso zvinopiswa, zvipiriso zvezviyo,
    namafuta ezvipiriso zvokuwadzana.
  spa-BLM: Ese mismo día el rey santificó el centro del atrio que estaba frente a
    la casa de Yahvé, pues allí ofreció el holocausto, el presente y la grasa de los
    sacrificios de paz, porque el altar de bronce que estaba frente a Yahvé era demasiado
    pequeño para recibir el holocausto, el presente y la grasa de los sacrificios
    de paz.
  cac-cac: A d'a jun c'u chi' ix sic'canel snan̈al yol yamaq'uil templo vin̈ rey chi'
    yic sn̈usjitz'a noc' silab', sat avb'en tz'ac'ji ofrendail yed' xepual noc' silab'
    yic sch'oxan sjunc'olal eb' yed' Jehová, yujto a jun altar nab'a bronce ay d'a
    yamaq'uil templo chi', max yab'laj yujto te nivan juntzan̈ silab' chi' tz'ac'ji.
  swh-ULB: Siku hiyo mfalme aliweka wakfu behewa ya katikati mbele ya hekalu la BWANA,
    kwa kuwa pale ndipo alipotoa sadaka za kuteketezwa, sadaka za unga, na sadaka
    za mafuta ya amani, kwa sababu ile madhabahu ya shaba iliyokuwa mbele ya BWANA
    ilikuwa ndogo sana kwa sadaka za kuteketezwa, sadaka za unga, na mafuta ya sadaka
    za amani.
  bel-bel: І ў той самы дзень асьвяціў цар сярэднюю частку двара, які перад храмам
    Гасподнім, учыніўшы там цэласпаленьне і хлебнае прынашэньне і ўзьнёсшы тлушч мірных
    ахвяр, бо медны ахвярнік, які прад Госпадам, быў малы пад памяшканьні цэласпаленьня
    і хлебнага прынашэньня і тлушчу мірных ахвяр.
  deu-ELBBK: An diesem Tag heiligte der König die Mitte des Hofes, die vor dem Haus
    des HERRNlag; denn er opferte dort das Brandopfer und das Speisopfer und die Fettstücke
    der Friedensopfer; denn der kupferne Altar, der vor dem HERRNstand, war zu klein,
    um das Brandopfer und das Speisopfer und die Fettstücke der Friedensopfer zu fassen.
  mbb-OT: Dutun daan he andew, impehinungud duen te hadì sikan is lama he ziyà te
    egkesineruwan duen te valey te Nengazen. Ne nemuhat dan dutun te menge pemuhat
    he edtutungen, menge pemuhat he para gasa, wey menge tavà he pemuhat he para te
    meupiya he kedepità. Su sikan is brunsi he pemuhatà diyà te egkesineruwan duen
    te valey te Nengazen he utew zeisey ne kenà ed-ereg heini he menge pemuhat.
  mal-2015: യഹോവയുടെ സന്നിധിയിൽ ഉണ്ടായിരുന്ന താമ്ര യാഗപീഠം ഹോമയാഗം, ഭോജനയാഗം, സമാധാനയാഗങ്ങളുടെ
    മേദസ്സ് എന്നിവ കൊള്ളുന്നതിന്നു പോരാതിരുന്നതുകൊണ്ടു രാജാവു അന്നു യഹോവയുടെ ആലയത്തിന്റെ
    മുമ്പിലുള്ള പ്രാകാരത്തിന്റെ മദ്ധ്യഭാഗം ശുദ്ധീകരിച്ചു അവിടെ ഹോമയാഗവും ഭോജനയാഗവും
    സമാധാനയാഗങ്ങളുടെ മേദസ്സും അർപ്പിച്ചു.
  rmc-rmc: Vašoda, hoj o brondzuno oltaris sas cikno prekal ola savore obeti, o kraľis
    oda džives pošvecinďa the o maškaruno than pre dvora anglo Chramos le RAJESKRO
    a the ode kerenas o labarde obeti, o chabeneskre obeti the o žiros pro smiromoskre
    obeti.
  pes-OPV: و در آن روز پادشاه وسط صحن را که پیش خانه خداوند است تقدیس نمود زیرا چونکه
    مذبح برنجینی که به حضور خداوند بود به جهت گنجایش قربانی های سوختنی و هدایای آردی
    و پیه قربانی های سلامتی کوچک بود، از آن جهت قربانی های سوختنی و هدایای آردی و
    پیه ذبایح سلامتی را در آنجا گذرانید.
  ron-1924: Ын зиуа ачея, ымпэратул а сфинцит мижлокул курций каре есте ынаинтя Касей
    Домнулуй, кэч аколо а адус ардериле-де-тот, даруриле де мынкаре ши грэсимиле жертфелор
    де мулцумире, пентру кэ алтарул де арамэ каре есте ынаинтя Домнулуй ера пря мик
    ка сэ куприндэ ардериле-де-тот, даруриле де мынкаре ши грэсимиле жертфелор де
    мулцумире.
  ben-OBCV: সেদিনই রাজামশাই সদাপ্রভুর মন্দিরের সামনের দিকের প্রাঙ্গণের মাঝের অংশটুকুও
    উৎসর্গ করে দিলেন, এবং সেখানে তিনি হোমবলি, শষ্য-বলি ও মঙ্গলার্থক-নৈবেদ্যের চর্বি
    উৎসর্গ করলেন, কারণ সদাপ্রভুর সামনে রাখা ব্রোঞ্জের যজ্ঞবেদিটি হোমবলি, শষ্য-বলি
    ও মঙ্গলার্থক-নৈবেদ্যের চর্বি ধারণ করার পক্ষে বড়োই ছোটো হয়ে গেল।
  som-som: Oo isla maalintaasuu boqorku quduus ka dhigay barxaddii ka horraysay guriga
    Rabbiga dhexdeeda, waayo, halkaas wuxuu ku bixiyey qurbaanka la gubo, iyo qurbaanka
    hadhuudhka, iyo baruurtii qurbaannada nabaadiinada; maxaa yeelay, meeshii allabariga
    oo naxaasta ahayd ee Rabbiga hor tiil way ku yarayd oo ma wada qaadin qurbaanka
    la gubo iyo qurbaanka hadhuudhka iyo baruurtii qurbaannada nabaadiinada.
  lat-VUC: 'In die illa sanctificavit rex medium atrii quod erat ante domum Domini:
    fecit quippe holocaustum ibi, et sacrificium, et adipem pacificorum: quoniam altare
    æreum quod erat coram Domino, minus erat, et capere non poterat holocaustum, et
    sacrificium, et adipem pacificorum.'
  eng-ASVBT: The same day did the king hallow the middle of the court that was before
    the house of Jehovah; for there he offered the burnt offering, and the meal offering,
    and the fat of the peace offerings, because the brazen altar that was before Jehovah
    was too little to receive the burnt offering, and the meal offering, and the fat
    of the peace offerings.
  ita-1885: In quel giorno il re dedicò il mezzo del Cortile, ch'era davanti alla
    Casa del Signore; perciocchè sacrificò quivi olocausti ed offerte, e il grasso
    de' sacrificii da render grazie; perchè l'Altare di rame ch'era davanti al Signore,
    era troppo piccolo, per capirvi gli olocausti, e le offerte, e il grasso de' sacrificii
    da render grazie.
  eng-LXXUP: In that day the king consecrated the middle of the court in the front
    of the house of the Lord; for there he offered the whole burnt offering, and the
    sacrifices, and the fat of the peace offerings, because the brazen altar which
    was before the Lord was too little to bear the whole burnt offering and the sacrifices
    of peace offerings.
  eng-ULB: The same day the king set apart the middle of the courtyard in front of
    the temple of Yahweh, for there he offered the burnt offerings, the grain offerings,
    and the fat of the fellowship offerings, because the bronze altar that was before
    Yahweh was too small to receive the burnt offering, the grain offerings, and the
    fat of the fellowship offerings.
  spa-VBL: Ese mismo día, el rey dedicó el centro del patio frente al Templo del Señor.
    Allí presentó los holocaustos, las ofrendas de grano y la grasa de las ofrendas
    de paz, ya que el altar de bronce que estaba en la presencia del Señor era demasiado
    pequeño para contener todas estas ofrendas.
  fra-_FOB: En ce jour-là, le roi consacra le milieu du parvis, devant la maison de
    l'Éternel; car il offrit là les holocaustes et les offrandes, et les graisses
    des sacrifices de prospérités; parce que l'autel d'airain qui est devant l'Éternel,
    était trop petit pour contenir les holocaustes et les offrandes, et les graisses
    des sacrifices de prospérités.
  mal-mal: ഹോമയാഗം, ഭോജനയാഗം, സമാധാനയാഗങ്ങളുടെ മേദസ്സ് എന്നിവ ഉൾക്കൊള്ളുവാൻ തക്ക വലിപ്പം
    യഹോവയുടെ സന്നിധിയിലെ ഓട് കൊണ്ടുള്ള യാഗപീഠത്തിന് ഇല്ലാതിരുന്നതിനാൽ, രാജാവ് അന്നുതന്നെ
    യഹോവയുടെ ആലയത്തിന്റെ മുമ്പിലുള്ള പ്രാകാരത്തിന്റെ മദ്ധ്യഭാഗം ശുദ്ധീകരിച്ച് അവിടെ
    ഹോമയാഗങ്ങളും ഭോജനയാഗങ്ങളും സമാധാനയാഗങ്ങളുടെ മേദസ്സും അർപ്പിച്ചു.
  urd-GVR: Usī din bādshāh ne sahan kā darmiyānī hissā qurbāniyāṅ chaṛhāne ke lie
    maḳhsūs kiyā. Wajah yih thī ki pītal kī qurbāngāh itnī qurbāniyāṅ pesh karne ke
    lie chhoṭī thī, kyoṅki bhasm hone wālī qurbāniyoṅ aur ġhallā kī nazaroṅ kī tādād
    bahut zyādā thī. Is ke alāwā salāmatī kī beshumār qurbāniyoṅ kī charbī ko bhī
    jalānā thā.
  suz-BL: मेको नाक्‍त पिपमी परमप्रभु यावे आ खिं आ ङोंइती बाक्‍शो लाङगा आ दाते ङा लाङगा
    कली यो तिला बाक्‍त। मारदे हना मेकोमी मेकेर चोशा चढ़ेतीके, अन्‍न चढ़ेतीके नु दुशा
    बाक्‍चा आ पर्बम चढ़ेतीके आन बोंसो चढ़ेवा बाक्‍त। अन्‍न चढ़ेतीके, दुशा बाक्‍चा
    आ पर्बम चढ़ेतीके नु चोशा चढ़ेतीक आन बोंसो वोइक्‍चा कली मेको परमप्रभु यावे आ ङोंइती
    बाक्‍शो कांसा के चढ़ेतीके आइक्‍च दुम्‍माक्‍त।
  ita-1927: In quel giorno il re consacrò la parte di mezzo del cortile, ch’è davanti
    alla casa dell’Eterno; poiché offrì quivi gli olocausti, le oblazioni e i grassi
    dei sacrifizi di azioni di grazie, giacché l’altare di rame, ch’è davanti all’Eterno,
    era troppo piccolo per contenere gli olocausti, le oblazioni e i grassi dei sacrifizi
    di azioni di grazie.
  ckb-ckb: لەو ڕۆژەدا پاشا ناوەڕاستی حەوشەکەی بەردەم پیرۆزگاکەی یەزدانی تەرخان کرد
    و لەوێدا قوربانی سووتاندن و پێشکەشکراوی دانەوێڵە و پیوی قوربانییەکانی هاوبەشی
    پێشکەش کرد، چونکە قوربانگا بڕۆنزییەکەی بەردەم یەزدان بچووکتر بوو لەوەی جێگای قوربانی
    سووتاندنەکان و دانەوێڵە پێشکەشکراوەکان و پیوی قوربانییەکانی هاوبەشی تێیدا ببێتەوە.
  eng-BBE: The same day the king made holy the middle of the open square in front
    of the house of the Lord, offering there the burned offering and the meal offering
    and the fat of the peace-offerings; for there was not room on the brass altar
    of the Lord for the burned offerings and the meal offerings and the fat of the
    peace-offerings.
  kan-OKCV: ಆ ದಿನ ಅರಸನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಮುಂದಿರುವ ಮಧ್ಯದ ಅಂಗಳವನ್ನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದನು.
    ಯೆಹೋವ ದೇವರ ಮುಂದಿರುವ ಕಂಚಿನ ಬಲಿಪೀಠದ ಮೇಲೆ ದಹನಬಲಿಗಳನ್ನೂ, ಧಾನ್ಯ ಸಮರ್ಪಣೆಗಳನ್ನೂ, ಸಮಾಧಾನದ
    ಬಲಿಗಳ ಕೊಬ್ಬನ್ನೂ ಇಡುವುದಕ್ಕೆ ಸ್ಥಳ ಸಾಲದೆ ಇದ್ದುದರಿಂದ, ಅಲ್ಲಿ ಅವನು ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ
    ಬಲಿಗಳ ಕೊಬ್ಬನ್ನೂ ಅರ್ಪಿಸಿದನು.
  tam-2017: யெகோவாவுடைய சந்நிதியில் இருந்த வெண்கலப் பலிபீடமானது சர்வாங்க தகனபலிகளையும்,
    போஜனபலிகளையும், சமாதானபலிகளின் கொழுப்பையும் கொள்ளமாட்டாமல் சிறிதாக இருந்ததால்,
    ராஜா யெகோவாவுடைய ஆலயத்திற்குமுன்பு இருக்கிற முற்றத்தின் மையத்தைப் பரிசுத்தப்படுத்தி,
    அன்றையதினம் அங்கே சர்வாங்க தகனபலிகளையும், உணவுபலிகளையும், சமாதானபலிகளின் கொழுப்பையும்
    செலுத்தினான்.
  spa-RV-1909: 'Aquel mismo día santificó el rey el medio del atrio que estaba delante
    de la casa de Jehová: porque ofreció allí los holocaustos, y los presentes, y
    los sebos de los pacíficos; por cuanto el altar de bronce que estaba delante de
    Jehová era pequeño, y no cupieran en él los holocaustos, y los presentes, y los
    sebos de los pacíficos.'
  ron-BTF: În aceeaşi zi împăratul a sfinţit mijlocul curţii care era în faţa casei
    DOMNULUI, pentru că acolo a adus ofrande arse şi daruri de mâncare şi grăsimea
    ofrandelor de pace, pentru că altarul de aramă, care era înaintea DOMNULUI, era
    prea mic ca să primească ofrandele arse şi darurile de mâncare şi grăsimea ofrandelor
    de pace.
  eng-WEBP: The same day the king made the middle of the court holy that was before
    the LORD’s house; for there he offered the burnt offering, the meal offering,
    and the fat of the peace offerings, because the bronze altar that was before the
    LORD was too little to receive the burnt offering, the meal offering, and the
    fat of the peace offerings.
  eng-FBV: On that same day, the king dedicated the center of the courtyard in front
    of the Lord's Temple. There he presented burnt offerings, grain offerings, and
    the fat of the friendship offerings, since the bronze altar in the Lord's presence
    was too small to hold all these offerings.
  nld-1939: Bij die gelegenheid wijdde de koning het middelste gedeelte van de voorhof
    voor de tempel van Jahweh, omdat men ook daar brandoffers, spijsoffers en het
    vet van de vredeoffers moest opdragen. Want op het bronzen altaar voor het aanschijn
    van Jahweh was geen plaats genoeg voor al die brand- en spijsoffers en voor het
    vet van al die vredeoffers.
  nch-BL: Ipan nopa tonali nojquiya quiiyocatali para ya nopa tali tatajco ipan nopa
    calixpamit cati eltoc iixmelac nopa tiopamit. Huan nopona quitencajqui tacajcahualisti
    tatatili, tacajcahualisti ten harina huan nopa tachiyajcayot ten nopa tacajcahualisti
    para tayoltalili ica Toteco pampa nopa taixpamit ten bronce cati eltoya iixpa
    TOTECO eliyaya pisiltzi para nochi nopa tacajcahualisti.
  vie-1934: Trong ngày đó, vua biệt riêng ra nơi chính giữa của hành lang ở trước
    đền thờ của Đức Giê-hô-va, vì tại đó người dâng các của lễ thiêu, của lễ chay,
    và mỡ về của lễ thù ân; bởi vì bàn thờ bằng đồng để trước đền của Đức Giê-hô-va
    là nhỏ quá, đựng các của lễ thiêu, của lễ chay, và mỡ về của lễ thù ân không đặng.
  hin-CV: उसी समय राजा ने याहवेह के भवन के सामने के बीचवाले आंगन को समर्पित किया,
    क्योंकि उसी स्थान पर उन्होंने होमबलि, अन्‍नबलि और मेल बलि की चर्बी के लिए वह कांसे
    की वेदी बहुत ही छोटी पड़ रही थी.
  spa-BES: El mismo día, el rey santificó la mitad de la plaza abierta frente a la
    casa del Señor, ofreciendo allí la ofrenda quemada y la ofrenda de cereales y
    la grasa de las ofrendas de paz; porque no había lugar en el altar de bronce del
    Señor para las ofrendas quemadas y las ofrendas de cereales y la grasa de las
    ofrendas de paz.
  tdx-tdx: Amy àndroy ka ty nañoriza’ i mpanjakay ty añivo’ i kiririsa aolo’ i anjomba’
    Iehovày; fa teo ty nañenga’e o soroñeo, naho o enga-mahakamao, naho ty safo’ o
    engam-panintsiñañeo; amy te ni-loho kede ty kitrely torisike añatrefa’ Iehovà,
    tsy ho ni-tsahatse aze i nisoroñañe naho i enga-mahakama vaho safo’ o engam-panintsiñañeo
    rezay.
  tha-KJV: ในวันเดียวกันนั้นกษั​ตริ​ย์ทรงทำพิธีชำระส่วนกลางของลาน ซึ่งอยู่​หน​้าพระนิเวศของพระเยโฮวาห์
    เพราะว่าที่นั่นพระองค์​ได้​ถวายเครื่องเผาบู​ชา และธัญญบู​ชา และส่วนไขมันของสันติ​บูชา
    เพราะว่าแท่นทองสัมฤทธิ์ซึ่งอยู่ต่อพระพักตร์พระเยโฮวาห์นั้นเล็กเกินไป ไม่​พอรับเครื่องเผาบูชาและธัญญบู​ชา
    และส่วนไขมันของสันติ​บูชา
  por-BR-2018: Naquele mesmo dia o rei consagrou o meio do pátio que ficava diante
    da casa do SENHOR; porque ali ofereceu os holocaustos e as ofertas de cereais,
    e a gordura das ofertas pacíficas; porque o altar de bronze que estava diante
    do SENHOR era muito pequeno para caber nele os holocaustos, as ofertas de cereais,
    e a gordura das ofertas pacíficas.
  deu-ELO: An selbigem Tage heiligte der König die Mitte des Hofes, die vor dem Hause
    Jehovas lag; denn er opferte daselbst das Brandopfer und das Speisopfer und die
    Fettstücke der Friedensopfer; denn der eherne Altar, der vor Jehova stand, war
    zu klein, um das Brandopfer und das Speisopfer und die Fettstücke der Friedensopfer
    zu fassen.
  eng-WYC-2018: In that day the king hallowed the middle of the great street, that
    was before the house of the Lord; for he made there burnt sacrifice[s], and offering(s),
    and the inner fatness of peaceable things; for the brazen altar that was before
    the Lord was too little, and it might not take the burnt sacrifice(s), and the
    offering(s), and the inner fatness of peaceable things. (On that day the king
    dedicated the center of the great courtyard that was before the House of the Lord;
    for he offered there the burnt sacrifices, and the offerings, and the inner fatness
    of the peace offerings; for the bronze altar that was before the Lord was too
    small, and it could not take, or handle, all the burnt sacrifices, and the offerings,
    and the inner fatness of the peace offerings.)
  epo-epo: En tiu tago la reĝo sanktigis la mezon de la korto, kiu estis antaŭ la
    domo de la Eternulo; ĉar li faris tie la bruloferon kaj la farunoferon kaj alportis
    ofere la sebon de la pacoferoj; ĉar la kupra altaro, kiu estis antaŭ la Eternulo,
    estis tro malgranda, por doni lokon al la brulofero kaj la farunofero kaj la sebo
    de la pacoferoj.
  uig-PIN: Xu küni padixaⱨ Pǝrwǝrdigarning ɵyining aldidiki ⱨoylisining otturisini
    ayrip muⱪǝddǝs ⱪilip, u yǝrdǝ kɵydürmǝ ⱪurbanliⱪlar, axliⱪ ⱨǝdiyǝliri wǝ inaⱪliⱪ
    ⱪurbanliⱪilirining yaƣlirini sundi; qünki Pǝrwǝrdigarning aldida turƣan mis ⱪurbangaⱨ
    kɵydürmǝ ⱪurbanliⱪlar, axliⱪ ⱨǝdiyǝliri wǝ inaⱪliⱪ ⱪurbanliⱪilirining yaƣlirini
    ⱪobul ⱪilixⱪa kiqik kǝldi.
  beo-beo: Ha amogalawane, e da Debolo gagoi dogoa amola sogebi amo da Debolo midadi
    galu, amo huluane Godema modale ligiagai. Amalalu, e da amogawi gobele salasu
    ohe gogo gobesi amola Hina Godema Gala:ine Iasu amola Hahawane Gilisili Olofele
    Iasu ohe liligi ilia sefe, amo huluane gobele sasali. Bai amo iasu bagadedafa
    da balasega hamoi oloda da:iya gobele salimu da hamedei ba:i.
  tpi-OTNT: Long dispela de tu, Solomon i makim hap graun i stap namel long dispela
    ples bung i stap long pes bilong haus bilong Bikpela, na dispela hap graun i kamap
    graun bilong Bikpela stret. Na long dispela hap graun, em i ofaim ol ofa bilong
    paia i kukim olgeta na ol ofa bilong kukim wit, na em i ofaim gris bilong ol abus
    bilong ol ofa bilong kamap wanbel. Ol i kukim ol ofa long dispela hap graun, long
    wanem, dispela ples i bikpela, na alta bras i liklik tumas na ol i no inap long
    mekim ol dispela ofa long en.
  hau-SA: A wannan rana sarki ya tsarkake sashe na tsakiyar fili a gaban haikalin
    Ubangiji, a can kuma ya miƙa hadaya ta ƙonawa, hadaya ta gari, da kitsen hadaya
    ta salama, gama bagaden tagulla a gaban Ubangiji ya yi ƙanƙanta sosai da za a
    miƙa hadayun ƙonawa, hadayun hatsi, da kuma kitsen hadayun salama.
  uig-LAT: Shu küni padishah Perwerdigarning öyining aldidiki hoylisining otturisini
    ayrip muqeddes qilip, u yerde köydürme qurbanliqlar, ashliq hediyeliri we inaqliq
    qurbanliqilirining yaghlirini sundi; chünki Perwerdigarning aldida turghan mis
    qurban’gah köydürme qurbanliqlar, ashliq hediyeliri we inaqliq qurbanliqilirining
    yaghlirini qobul qilishqa kichik keldi.
  nde-nde: Ngalelolanga inkosi yangcwelisa iphakathi leguma phambi kwethempeli likaThixo,
    njalo kulapho eyanikela khona ngomnikelo wokutshiswa, umnikelo wamabele kanye
    lamafutha eminikelo yobudlelwano ngoba i-alithari lethusi elaliphambi kukaThixo
    lalilincinyane kakhulu ukuthi kutshiselwe kilo iminikelo yokutshiswa, leminikelo
    yamabele leminikelo yamafutha obudlelwano.
  ton-ton: 'Pea ko e ʻaho pe ko ia naʻe fakatapui ai ʻe he tuʻi ʻae lotoʻā ʻaia naʻe
    ʻi he ʻao ʻoe fale ʻo Sihova: he naʻa ne ʻatu ʻi ai ʻae ngaahi feilaulau tutu,
    mo e ngaahi feilaulau meʻakai, pea mo e ngako ʻoe ngaahi feilaulau fakamelino:
    koeʻuhi naʻe siʻi fau ʻae feilaulauʻanga palasa ʻaia naʻe ʻi he ʻao ʻo Sihova
    ke ʻatu ai ʻae ngaahi feilaulau tutu, mo e ngaahi feilaulau meʻakai, pea mo e
    ngako ʻoe ngaahi feilaulau fakamelino.'
  ces-1613: Téhož dne posvětil král prostředku síně, kteráž byla před domem Hospodinovým;
    nebo obětoval tu oběti zápalné a oběti suché, a tuky pokojných obětí, proto že
    oltář měděný, kterýž byl před Hospodinem, byl malý, aniž mohly se na něm směstknati
    oběti zápalné a oběti suché, a tukové pokojných obětí.
  eng-WMB: The same day the king made the middle of the court holy that was before
    the LORD’s house; for there he offered the burnt offering, the meal offering,
    and the fat of the peace offerings, because the bronze altar that was before the
    LORD was too little to receive the burnt offering, the meal offering, and the
    fat of the peace offerings.
  tam-TCV: அதே நாளிலேயே அரசன் யெகோவாவின் ஆலயத்தின் முன்பக்கத்திலுள்ள முற்றத்தின் நடுப்பகுதியை
    அர்ப்பணித்தான். அங்கே அவன் தகன காணிக்கைகளையும், தானிய காணிக்கைகளையும், சமாதான
    காணிக்கைகளின் கொழுப்பையும் செலுத்தினான். ஏனெனில் யெகோவாவின் முன்பாக அமைந்திருந்த
    வெண்கலப் பலிபீடம் தகன காணிக்கைகளையும், தானிய காணிக்கைகளையும், சமாதான காணிக்கையின்
    கொழுப்பையும் கொள்ளமுடியாதபடி சிறியதாயிருந்தது.
  ceb-ULB: Niana usab nga adlaw gigahin sa hari ang tungatunga sa hawanan diha sa
    atubangan sa templo ni Yahweh, kay didto naghalad siya sa mga halad nga sunugon,
    ang mga trigo nga halad, ug ang tambok nga halad sa pakig-ambit, tungod kay ang
    bronse nga halaran nga atua sa atubangan ni Yahweh gamay ra kaayo aron kahalaran
    sa mga halad nga sunogon, sa mga trigo, sa tambok nga mga halad sa pagpakig-ambit.
  pol-UBG: W tym samym dniu król poświęcił środkową część dziedzińca, która była przed
    domem PANA. Tam bowiem złożył całopalenia, ofiary z pokarmów i tłuszcz ofiar pojednawczych,
    ponieważ ołtarz z brązu, który znajdował się przed PANEM, był zbyt mały, aby pomieścić
    całopalenia, ofiary z pokarmów i tłuszcz ofiar pojednawczych.
  agr-agr: Tuja nunú tsawanta duik nunú jega jegamkamua nuna waitijin jegantatak agkaju
    awa nuna, juka Apajuínui tusa nuwi emematak kuntinu maa nuna nejen ashí apeauwai.
    Dutikak ajaka neje juukbau aidaunashkam Tuke Pujuun anentag susauwai. Tuja kuntinu
    wiyaji aidaunashkam Tuke Pujuu agkan pujutan amastí tusa apeauwai. Tuja nunú aidaunak
    kuntin maa patai apetai bronce najanamu aajakua nuwi pataig apeachui, wagki nuwi
    ashí pataja apemainchau kuashat asamtai.
  kyc-kyc: Pipala yuu gii mendaki dokopako baame tembole anda dokona lenge kambusa
    kamapi siyamo dokona sukusa doko poo pyasiŋi lao Anatu keta pyambuya. Dopa pipala
    dokona baame mena pyao peparae kisinyi nembo witi jingi maiyuo dee yalya kando
    nyuo malu palyuo piso bange maingi dokopa mena kapa dupwa maiyuo piya. Baame doo
    piyamo doko kone kaname kana pyare lasi doko ama kuki ingyapala bange maiyamo
    dupwa peparae kapa ingya nayasa piya.
  urd-GVU: اُسی دن بادشاہ نے صحن کا درمیانی حصہ قربانیاں چڑھانے کے لئے مخصوص کیا۔
    وجہ یہ تھی کہ پیتل کی قربان گاہ اِتنی قربانیاں پیش کرنے کے لئے چھوٹی تھی، کیونکہ
    بھسم ہونے والی قربانیوں اور غلہ کی نذروں کی تعداد بہت زیادہ تھی۔ اِس کے علاوہ
    سلامتی کی بےشمار قربانیوں کی چربی کو بھی جلانا تھا۔
  deu-1912: Desselben Tages weihte der König die Mitte des Hofes, der vor dem Hause
    des HERRN war, damit, daß er Brandopfer, Speisopfer und das Fett der Dankopfer
    daselbst ausrichtete. Denn der eherne Altar, der vor dem HERRN stand, war zu klein
    zu dem Brandopfer, Speisopfer und zum Fett der Dankopfer.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಮುಂದಿರುವ ತಾಮ್ರದ ಯಜ್ಞವೇದಿಯು ಈ ಎಲ್ಲಾ ಸರ್ವಾಂಗಹೋಮ ದ್ರವ್ಯಗಳನ್ನೂ,
    ಧಾನ್ಯ ನೈವೇದ್ಯಗಳನ್ನೂ ಸಮಾಧಾನಯಜ್ಞದ ಕೊಬ್ಬನ್ನೂ ಹಿಡಿಯಲಾರದಷ್ಟು ‍ಚಿಕ್ಕದಾಗಿದ್ದುದರಿಂದ ಸೊಲೊಮೋನನು
    ಆ ದಿನ ದೇವಾಲಯದ ಮುಂದಿನ ಪ್ರಾಕಾರದ ಮಧ್ಯಸ್ಥಳವನ್ನು ಪ್ರತಿಷ್ಠಿಸಿ, ಅಲ್ಲಿ ಅವುಗಳನ್ನೆಲ್ಲಾ ಸಮರ್ಪಿಸಿದನು.
  yap-yap: Ku rofen nem e ognag fare pilung lukngun lan e yoror ni bay u m’on ko Tempel,
    ni aram e gin ni pi’ e maligach ni gamanman riy ni kan urfiy nreb, nge maligach
    ni grain, nge mam ko gamanman ni maligach ni nge gapaseg thilin Got nge girdi’.
    Fare altar ni bronze u lan e yoror ko tempel e kayigi achig ndabiyag ni ngan pi’
    urngin e pi maligach nem u daken.
  hlt-MCSB: Teah te hmueihhlutnah neh khocang khaw, rhoepnah maehtha khaw a ngawn
    dongah Amah khohnin ah manghai loh BOEIPA im hmai kah vongup khui a ciim. Te vaengah
    BOEIPA mikhmuh kah rhohum hmueihtuk tah hmueihhlutnah neh khocang, rhoepnah maehtha
    a ael ham lakah a caek dongah ni.
  mdy-ETH: ዬያጉዲ ሃሣ ዬኖ ኬሎ ጌኤዦ ማኣሮኮ ቤርቶ ዛላ ዓሳ ቡካ ቤዞኮ ሳዛ ዓኣ ቤዞ ናንጊና ናንጋ ጎዳም ዱማዼያ ዒዚ ማሄኔ፤
    ሄሊሳዖ ሃሣ ጉቤ ሚቺ ዒንጊፆንታ ሃኣኮ ዒንጊፆንታ ፔቱሞና ዒንጎ ዒንጊፆንታ ቆልሞኮዋ ማሎ ጉቤ ናንጊና ናንጋ ጎዳም ሺኢሺ ዒንጌኔ፤
    ዬያ ዒዚ ማዼሢ፦ ሞኦኖ ዓንጎና ኮሾና ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዬይ ቢያ ሚቺንታኒና ዒንጊንታንዳጉዲ ዳንዳዑዋኣሢሮኬ።
  twi-ASANTE: Saa ɛda no ara, ɔhene no daa Asɔredan no adihɔ no mfimfini a ɛka Awurade
    Asɔredan ho no adi. Ɔbɔɔ ɔhyeɛ afɔdeɛ, atokoɔ afɔdeɛ ne asomdwoeɛ afɔdeɛ ho sradeɛ
    no wɔ hɔ, ɛfiri sɛ, na kɔbere mfrafraeɛ afɔrebukyia a ɛwɔ Awurade anim no sua
    dodo sɛ ɛbɛtumi akora afɔrebɔdeɛ bebree.
  eng-WEBU: The same day the king made the middle of the court holy that was before
    the LORD’s house; for there he offered the burnt offering, the meal offering,
    and the fat of the peace offerings, because the bronze altar that was before the
    LORD was too little to receive the burnt offering, the meal offering, and the
    fat of the peace offerings.
  wal-wal: Kawoi Solomoni Beeta Maqidasiyaayyo sintta baazzan de7iya giddo dabaabaa
    he gallassi dummayiis. Dummayidi he sohuwan xuuggiyo yarshshuwaa, kattaa yarshshuwaanne
    issippetettaa yarshshuwaappe modhdhuwaa yarshshiis. I hegaa oottidoogee GODAA
    sinttan de7iya, nahaasiyaa giyo birataappe oosettida yarshshiyo sohoi xuuggiyo
    yarshshuwaa, kattaa yarshshuwaanne issippetettaa yarshshuwaappe modhdhuwaa yarshshanau
    guuxxido gishshaassa.
  spa-PDDPT: Aquel mismo día el rey consagró la parte central del patio que estaba
    delante de la Casa de Yavé, pues allí preparó el holocausto, la ofrenda vegetal
    y la grasa de los sacrificios de paz, porque el altar de bronce que estaba delante
    de Yavé fue demasiado pequeño para contener el holocausto, la ofrenda vegetal
    y las grasas de los sacrificios de paz.
  gun-gun: Ha'e va'e árave huvixa omboaxa avi oka Senhor pegua oo rexei oĩ va'e. Mba'eta
    ha'e py ae ome'ẽ mymba oapy reve, ha'e hexeve peteĩ rami ikuai aguã regua kyrakue.
    Mba'eta altar overa va'e guigua Senhor renonde oĩ va'e ma kyrĩ'i ete rã noĩmba
    reguai mymba oapy reve ome'ẽ va'e, mba'emo aju guigua ha'e hexeve peteĩ rami ikuai
    aguã regua kyrakue oapy va'e.
  ilo-ULB: Iti isu met laeng nga aldaw, inkonsagrar ti ari ti tengnga ti paraangan
    iti sangoanan ti templo ni Yahweh, ta indatonna sadiay dagiti daton a mapuoran,
    dagiti daton a bukbukel ken ti taba dagiti daton a pannakikadua, gapu ta ti altar
    a gambang nga adda iti sangoanan ni Yahweh ket bassit unay a manglaon kadagiti
    daton a mapuoran, kadagiti daton a bukbukel, ken ti taba kadagiti daton a pannakikadua.
  kpg-kpg: Di laangi hua deelaa, geia ne hagadabu labelaa di tungaalodo di malaelae
    dela i mua di Hale Daumaha o Dimaadua, geia gaa hai dana tigidaumaha dela e dudu
    nia manu dogomaalia, gaa hai dana tigidaumaha huwa laagau, mo nia kiliidi o nia
    manu e hai ai di tigidaumaha hagadaubuni. Mee ne hai beenei idimaa di gowaa dudu
    tigidaumaha dela ne hai gi nia baalanga mmee, le e dulii ang gi nia tigidaumaha
    aanei huogodoo.
  uig-ARA: شۇ كۈنى پادىشاھ پەرۋەردىگارنىڭ ئۆيىنىڭ ئالدىدىكى ھويلىسىنىڭ ئوتتۇرىسىنى
    ئايرىپ مۇقەددەس قىلىپ، ئۇ يەردە كۆيدۈرمە قۇربانلىقلار، ئاشلىق ھەدىيەلىرى ۋە ئىناقلىق
    قۇربانلىقىلىرىنىڭ ياغلىرىنى سۇندى؛ چۈنكى پەرۋەردىگارنىڭ ئالدىدا تۇرغان مىس قۇربانگاھ
    كۆيدۈرمە قۇربانلىقلار، ئاشلىق ھەدىيەلىرى ۋە ئىناقلىق قۇربانلىقىلىرىنىڭ ياغلىرىنى
    قوبۇل قىلىشقا كىچىك كەلدى.
  sus-sus: Sulemani naxa tɛtɛ yire rasɛniyɛn sɛrɛxɛ ra Alatala xa hɔrɔmɔbanxi ya ra.
    A naxa sɛrɛxɛ gan daaxie ba naa, a nun xanunteya sɛrɛxɛe ture nun sansi xɔri ra,
    barima sɛrɛxɛbade yɔxui daaxi, Sulemani naxan yailan, na nu xurun na sɛrɛxɛ birin
    bɛ.
  pon-2006: Ni rahnohte e pil kasarawih werengen kehl me mi mwohn Tehnpas Sarawio,
    wasa me e meirongki mahn pwon kei pohn pei sarawio, oh meirong en wahn pilawa,
    oh wih en mahn akan, ong ni meirong en kaminimin. Pei sarawio me wiawihkihda prons
    me inenen tikitikiong meirong pwukat.
  jae-jae: Gêdêŋ bêc tonaŋgeŋ kiŋ gêjam mec lôm ŋamalacluŋ ŋaluŋ, taŋ gêc Apômtaunê
    lôm ŋanêmŋa naŋ. Aŋga tonaŋ eŋ kêkêŋ daja ma da kôm ŋanôŋa to ŋalêsi dawamaŋa
    gebe altar kopa, taŋ kêkô Apômtau laŋônêmŋa naŋ, kêtôm da samob tonaŋ atom.
  ksd-ksd: Ta nam iat ra bung ra king i ga vagomgom ra bala na gunan livuan nina i
    tur abara ta ra luaina mata i ra kuba i ra Luluai; ma i ga tul tar ra tinabar
    di tuntun tar ia, ma ra tinabar na vuai na uma, ma ra bira i ra tinabar na varmaram
    abara, tago ra uguugu na vartabar na palariam gobol nina i ga tur ta ra luaina
    mata i ra Luluai pa i ga topa diat, tago pa i ga ngala.
  tur-YTC: Aynı günde kral, Yahve'nin evinin önündeki avlunun ortasını kutsal kıldı;
    çünkü orada yakmalık sunuyu, ekmek sunusunu ve esenlik sunularının yağını sundu,
    çünkü Yahve'nin önündeki tunç sunak yakmalık sunuyu, tahıl sunusunu ve esenlik
    sunularının yağını alabilmek için küçük geldi.
  grc-BRENT: Τῇ ἡμέρᾳ ἐκείνῃ ἡγίασεν ὁ βασιλεὺς τὸ μέσον τῆς αὐλῆς τὸ κατὰ πρόσωπον
    τοῦ οἴκου Κυρίου· ὅτι ἐποίησεν ἐκεῖ τὴν ὁλοκαύτωσιν καὶ τὰς θυσίας καὶ τὰ στέατα
    τῶν εἰρηνικῶν, ὅτι τὸ θυσιαστήριον τὸ χαλκοῦν τὸ ἐνώπιον Κυρίου μικρὸν τοῦ μὴ
    δύνασθαι τὴν ὁλοκαύτωσιν καὶ τὰς θυσίας τῶν εἰρηνικῶν ὑπενεγκεῖν.
  ind-AYT: Pada hari itu, raja juga menguduskan pelataran tengah yang berada di depan
    bait TUHAN, karena di sanalah dia mempersembahkan kurban-kurban bakaran, kurban-kurban
    sajian, dan lemak dari kurban-kurban perdamaian, sebab mazbah tembaga yang ada
    di hadapan TUHAN itu terlalu kecil untuk memuat kurban-kurban bakaran, kurban-kurban
    sajian, serta lemak dari kurban-kurban perdamaian.
  nya-nya: Tsiku lomwelo mfumu inapatulanso malo a pakati pa bwalo limene linali kutsogolo
    kwa Nyumba ya Yehova ndiponso nthuli za mafuta za nsembe yachiyanjano, chifukwa
    guwa lansembe la mkuwa limene linali pamaso pa Yehova linali lochepa kwambiri
    ndipo nsembe zonse zopsereza, nsembe zachakudya, ndi nthuli za mafuta a nsembe
    zachiyanjano sizikanakwanirapo.
  hrv-hrv: Toga dana posveti kralj središte predvorja, koje je ispred Doma Jahvina,
    jer ondje je prinio paljenice, prinosnice i pretiline pričesnica, jer je tučani
    žrtvenik pred Jahvom bio premalen da primi paljenice, prinosnice, pretiline pričesnica.
  mps-mps: Te sogo me, king Solomongo te sisinani pesage tomode te Genuai Bidigo tempel
    be gesabidide elaluali tǫ pedaide te sa muani, tama te tǫ te Genuai Bidigo tǫ
    mu pedelali. Tama te tǫ pedaide te siago tigidali domainu ulubo ofa me, te wit
    ofa ebo me, tama agai te kibu dabego ili me te deli homu pedelainu ebo ofa dabe
    yabo tǫ nigilali. Augwa te ofa dabe te tǫ pedaide te siaba ulali, magi baso
    meni, te pesagede te genuai elaluali, tama te alta bras te dwasianu ebaso, tama
    augwa te ofa dabe te altade naga yabo te usu meni yani.
  tpi-tpi: Long dispela de tu, Solomon i makim hap graun i stap namel long dispela
    ples bung i stap long pes bilong haus bilong Bikpela, na dispela hap graun i kamap
    graun bilong Bikpela stret. Na long dispela hap graun, em i ofaim ol ofa bilong
    paia i kukim olgeta na ol ofa bilong kukim wit, na em i ofaim gris bilong ol abus
    bilong ol ofa bilong kamap wanbel. Ol i kukim ol ofa long dispela hap graun, long
    wanem, dispela ples i bikpela, na alta bras i liklik tumas na ol i no inap long
    mekim ol dispela ofa long en.
  dan-1931: Samme Dag helligede Kongen den mellemste Del af Forgården foran HERRENS
    Hus, thi der måtte han ofre Brændofrene, Afgrødeofrene og Fedtstykkerne af Takofrene,
    da Kobberalteret foran HERRENS Åsyn var for lille til at rumme Ofrene.
  vie-OVCB: Hôm ấy, vua để riêng phần giữa sân, ngay trước Đền Thờ của Chúa Hằng Hữu
    làm nơi dâng lễ thiêu, ngũ cốc, và mỡ của lễ vật tạ ơn, vì bàn thờ đồng không
    đủ chứa các lễ vật này.
  guj-2017: તે જ દિવસે રાજાએ ભક્તિસ્થાનના આગળના ચોકના મધ્ય ભાગને પવિત્ર કરાવ્યો, કેમ
    કે ત્યાં તેણે દહનીયાર્પણ, ખાદ્યાર્પણો ઉપરાંત શાંત્યર્પણોમાં પશુઓના ચરબીવાળા ભાગો
    ચઢાવ્યા હતા, કેમ કે ઈશ્વરની આગળ જે પિત્તળની વેદી હતી તે ચરબીવાળા ભાગોને સમાવવા
    માટે નાની પડતી હતી.
  pon-2006A: Ni rahnohte e pil kasarawih werengen kehl me mi mwohn Tehnpas Sarawio,
    wasa me e meirongki mahn pwon kei pohn pei sarawio, oh meirong en wahn pilawa,
    oh wih en mahn akan, ong ni meirong en kaminimin. Pei sarawio me wiawihkihda prons
    me inenen tikitikiong meirong pwukat.
  por-BRBSL: No mesmo dia o rei tornou sagrado o meio da corte que estava diante da
    casa de Iavé; pois ali ele ofereceu o holocausto, a oferta de refeição e a gordura
    das ofertas pacíficas, porque o altar de bronze que estava diante de Iavé era
    muito pequeno para receber o holocausto, a oferta de refeição e a gordura das
    ofertas pacíficas.
  cth-cth: Hat hnin vah, siangpahrang ni BAWIPA im e a thongma hah a thoung sak. Hawvah,
    hmaisawi thuengnae hoi tavai thuengnae e hoi, roum thuengnae satui hah a poe awh.
    Bangkongtetpawiteh, BAWIPA e hmalah rahum khoungroe hah kapoenaw hanelah a thoungca.
  twi-twi: Saa da no ara, ɔhene no tew Asɔredan no adiwo no mfimfini a ɛka Awurade
    Asɔredan ho no ho. Ɔbɔɔ ɔhyew afɔre, atoko afɔre ne asomdwoe afɔre ho srade no
    wɔ hɔ, efisɛ na kɔbere mfrafrae afɔremuka a ɛwɔ Awurade anim no sua dodo sɛ ebetumi
    akora afɔrebɔde bebree.
  hlt-hlt: Teah te hmueihhlutnah neh khocang khaw, rhoepnah maehtha khaw a ngawn dongah
    Amah khohnin ah manghai loh BOEIPA im hmai kah vongup khui a ciim. Te vaengah
    BOEIPA mikhmuh kah rhohum hmueihtuk tah hmueihhlutnah neh khocang, rhoepnah maehtha
    a ael ham lakah a caek dongah ni.
  tbz-SIM: Disɔɔwũɔ̃̀ kó diwũɔ̃tɔ̀nnì í nsɑ̀nnɛ̀, kɛ̀ Sɑdomɔɔ duɔ́ nkɛ̀ bɛ̀ɛ túótɛ́
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kudɑ̀nkù, kɛ́ dɛ ntùɔ nyiwũɔ̃ ìì dò nkɛ́tuɔ nnɛ̀
    yɛpɑ̃rɛ̀ yɛ̀ɛ̀ tú tidiitì nɛ̀ bɛ̀ fìé ìì wũɔ̃ mɛtɑummɛ̀ kpɛyi kó mɛkùɔ̀ mmɛkùɔ̀
    nkpɛrɛ.
  msy-2020: Aruer kamra atrivim nguazir Godɨn Dɨpenimɨn guamɨn boroghɨn itir danganir
    uari akuvim, a Ikiavɨra Itir God bagha anemɨsevezɨ, an a baghavɨra iti. Egha nguazir
    asɨzir kamɨn, an ofan bar isia mɨghɨriba ko, wit tuamin ofaba ko, God ko navir
    vamɨran ikiamin ofa bagha asɨzibar oviba isa ofabagh ami. Ikiavɨra Itir Godɨn
    damazimɨn tughav itir ofa gamir dakozir kam, me faragha brasɨn an ingarizɨ, a
    mong suvizɨ me an ofan avɨrir kabar amuan iburagha, danganir arozir gumazamiziba
    uari akuvir kamɨn ofabagh ami.
  dop-dop: Kɔtɑsɩ tɑ mɑɣɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɔtɑɣɑ tǝlɑtɛ tɔɔ kɛ́ kʋyɑkʋ ŋkʋ. Ɩlɛnɑ
    Sɑlʋmɔŋ yele nɑ pɑ́ lɑ́ kɔtɑsɩ nsi kɔkɔ lusɑ sɩ tǝnɑ tɔ nɑ tɔɣɔnɑɣɑ nyǝnsɩ nɑ
    ciikuɣu nyǝnsɩ nim cɔlɔ nim cɔlɔ kɛ Ɩsɔ tǝsɛɛlɛ tɑɣɑ tɔɔ.
  azb-azb: Həmin gün padşah Rəbbin məbədi önündəki həyətin ortasını təqdis etdi ki,
    yandırma qurbanlarını, taxıl təqdimlərini və ünsiyyət qurbanlarının piyini orada
    təqdim etsin, çünki Rəbbin önündəki tunc qurbangah kiçik olduğu üçün yandırma
    qurbanları, taxıl təqdimləri və ünsiyyət qurbanlarının piyi oraya yerləşməzdi.
  eng-DBY: The same day the king hallowed the middle of the court that was before
    the house of Jehovah; for there he offered the burnt-offerings, and the oblations,
    and the fat of the peace-offerings, because the brazen altar that was before Jehovah
    was too small to receive the burnt-offerings, and the oblations, and the fat of
    the peace-offerings.
  hin-2017: उस दिन राजा ने यहोवा के भवन के सामनेवाले आँगन के मध्य भी एक स्थान पवित्र
    किया और होमबलि, और अन्नबलि और मेलबलियों की चर्बी वहीं चढ़ाई; क्योंकि जो पीतल की
    वेदी यहोवा के सामने थी, वह उनके लिये छोटी थी।
  wol-KYG: Bésub keroog Buur sellal na digg ëtt ba janook néeg Aji Sax ji, ndax fa
    la joxe saraxu rendi-dóomal ba, ak saraxu pepp ba, ak nebbonu saraxu cant ci biir
    jàmm, ndax sarxalukaayu xànjar ba fa kanam Aji Sax ji moo tuutoon ci defandoo
    saraxu rendi-dóomal ba, ak saraxu pepp ba, ak nebbonu saraxu cant ga ci biir jàmm.
  eng-YLT: On that day hath the king sanctified the middle of the court that [is]
    before the house of Jehovah, for he hath made there the burnt-offering, and the
    present, and the fat of the peace-offerings; for the altar of brass that [is]
    before Jehovah [is] too little to contain the burnt-offering, and the present,
    and the fat of the peace-offerings.
  eng-WYC-2017: In that day the king hallowed the middle of the great street, that
    was before the house of the Lord; for he made there burnt sacrifice[s], and offering,
    and the inner fatness of peaceable things; for the brazen altar that was before
    the Lord was too little, and it might not take the burnt sacrifice, and the offering,
    and the inner fatness of peaceable things.
  eng-WMBB: The same day the king made the middle of the court holy that was before
    the LORD’s house; for there he offered the burnt offering, the meal offering,
    and the fat of the peace offerings, because the bronze altar that was before the
    LORD was too little to receive the burnt offering, the meal offering, and the
    fat of the peace offerings.
  urd-GVH: उसी दिन बादशाह ने सहन का दरमियानी हिस्सा क़ुरबानियाँ चढ़ाने के लिए मख़सूस
    किया। वजह यह थी कि पीतल की क़ुरबानगाह इतनी क़ुरबानियाँ पेश करने के लिए छोटी थी,
    क्योंकि भस्म होनेवाली क़ुरबानियों और ग़ल्ला की नज़रों की तादाद बहुत ज़्यादा थी।
    इसके अलावा सलामती की बेशुमार क़ुरबानियों की चरबी को भी जलाना था।
  rug-rug: Koasa rane tugo asa si va madia sa baṉara sa kokorapana sa varivarigarana
    pa kenuna sa Zelepade te Zihova. Meke vasina asa si va uqu i sa sari na vina vukivukihi
    va uququ, sari deanadi rina vina vukivukihi binaere, meke sari na vinariponi huiti.
    Tavetia sa sapu gua asa sina sa hope boronizi si lopu pada koari doduru vinukivukihi
    na vinariponi arini.
  gaz-gaz: Mootichis guyyuma sana iddoo walakkaa oobdii fuula mana qulqullummaa Waaqayyoo
    dura jiru sanaa Waaqaaf addaan ni baasee aarsaa gubamu, kennaa midhaanii fi aarsaa
    nagaa achitti dhiʼeesse; kunis sababii iddoon aarsaa kan naasii irraa hojjetamee
    fuula Waaqayyoo dura jiru sun aarsaa gubamu, kennaa midhaanii fi cooma aarsaa
    nagaa baachuu hin dandeenyeef.
  fra-LSG: En ce jour, le roi consacra le milieu du parvis, qui est devant la maison
    de l’Éternel; car il offrit là les holocaustes, les offrandes, et les graisses
    des sacrifices d’actions de grâces, parce que l’autel d’airain qui est devant
    l’Éternel était trop petit pour contenir les holocaustes, les offrandes, et les
    graisses des sacrifices d’actions de grâces.
  yal-yal: Na lɔxɔni, mangan yi sansanna rasariɲan Ala Batu Banxin yɛtagi, a yi saraxa
    gan daxine nun bogise saraxane nun bɔɲɛ xunbeli saraxa subene turene fi Alatala
    ma sansanna kui. A na raba mɛnni nɛn, bayo saraxa ganden naxan yi rafalaxi sulan
    na Ala Batu Banxin yɛtagi, na yi xurun. Saraxa gan daxine nun bogise saraxane
    nun saraxa subene turene birin mi yi xanɲɛ mɛnna fari.
  haw-1868: Ia la no, i hoolaa ai ke alii i ka waena o ka pahale ma ke alo o ka hale
    o Iehova; no ka mea, malaila i kaumaha ai oia i na mohaikuni, a me na mohaiai,
    a me ke kaikea o na mohaihoomalu; no ka mea, o ke kuahu keleawe ka mea ma ke alo
    o Iehova, he uuku ia i ole ai e hiki ia ia na mohaikuni, a me na mohaiai, a me
    ke kaikea o na mohaihoomalu.
  arb-NAV: وَقَدَّسَ الْمَلِكُ فِي ذَلِكَ الْيَوْمِ الْفِنَاءَ الَّذِي يَقَعُ أَمَامَ
    الْهَيْكَلِ، بِأَنْ قَرَّبَ هُنَاكَ الْمُحْرَقَاتِ وَالتَّقْدِمَاتِ وَشَحْمَ ذَبَائِحِ
    السَّلامِ، لأَنَّ مَذْبَحَ النُّحَاسِ الْقَائِمَ أَمَامَ الرَّبِّ كَانَ أَصْغَرَ
    مِنْ أَنْ يَسَعَ الْمُحْرَقَاتِ وَالتَّقْدِمَاتِ وَشَحْمَ ذَبَائِحِ السَّلامِ.
  ewe-ewe: Gbe ma gbe ke la, fia la kɔ xɔxɔnu emetɔ si le Yehowa ƒe gbedoxɔ ŋgɔ la
    ŋuti eye le afi ma wòsa numevɔ, nuɖuvɔ kple akpedavɔ ƒe amiwo le elabena akɔblivɔsamlekpui
    si le Yehowa ŋkume la le sue akpa na numevɔ, nuɖuvɔ kple akpedavɔsawo ƒe ami.
  eng-LEE: On the same day did the king hallow the interior of the court that was
    before the house of the Lord; for he prepared there the burnt-offerings, and the
    meat-offerings, and the fat of the peace-offerings; because the copper altar that
    was before the Lord was too small to contain the burnt-offerings, and the meat-offerings,
    and the fat of the peace-offerings.
  asm-FB: সেই দিনা ৰজাই যিহোৱাৰ গৃহৰ সন্মুখত থকা চোতালৰ মাজভাগ পবিত্ৰ কৰিছিল; কিয়নো
    সেই ঠাইতেই তেওঁ হোম-বলি, ভক্ষ্য নৈবেদ্য আৰু মঙ্গলাৰ্থক বলিৰ তেল উৎসৰ্গ কৰিছিল;
    কাৰণ হোম-বলি, ভক্ষ্য নৈবেদ্য আৰু মঙ্গলাৰ্থক বলিৰ তেল ধৰিবলৈ যিহোৱাৰ সন্মুখত থকা
    পিতলৰ যজ্ঞবেদী সৰু আছিল।
  sus-A: سُلٍمَنِ نَشَ تّتّ يِرٍ رَ سّنِيّن سّرّشّ رَ عَلَتَلَ شَ هْرْ مْبَنشِ يَ
    رَ. عَ نَشَ سّرّشّ فَن دَاشِيٍ بَ نَا، عَ نُن شَنُنتٍيَ سّرّشّيٍ تُرٍ نُن سَنسِ
    شْرِ رَ، بَرِ مَ سّرّشّبَدٍ يْشُي دَاشِ، سُلٍمَنِ نَشَن يَءِلَن، نَ نُ شُرُن نَ
    سّرّشّ بِرِن بّ.
  fra-SBL: Ce même jour, le roi consacra le milieu du parvis qui était devant la maison
    de l'Éternel, car c'est là qu'il offrait l'holocauste, l'offrande et la graisse
    des sacrifices de prospérité, car l'autel d'airain qui était devant l'Éternel
    était trop petit pour recevoir l'holocauste, l'offrande et la graisse des sacrifices
    de prospérité.
  hbo-hbo: בַּיֹּ֣ום הַה֗וּא קִדַּ֨שׁ הַמֶּ֜לֶךְ אֶת־תֹּ֣וךְ הֶחָצֵ֗ר אֲשֶׁר֙ לִפְנֵ֣י
    בֵית־יְהוָ֔ה כִּי־עָ֣שָׂה שָׁ֗ם אֶת־הָֽעֹלָה֙ וְאֶת־הַמִּנְחָ֔ה וְאֵ֖ת חֶלְבֵ֣י
    הַשְּׁלָמִ֑ים כִּֽי־מִזְבַּ֤ח הַנְּחֹ֙שֶׁת֙ אֲשֶׁ֣ר לִפְנֵ֣י יְהוָ֔ה קָטֹ֗ן מֵֽהָכִיל֙
    אֶת־הָעֹלָ֣ה וְאֶת־הַמִּנְחָ֔ה וְאֵ֖ת חֶלְבֵ֥י הַשְּׁלָמִֽים׃
  piu-2006: '@see-verse:1KI.008.063'
  kik-kik: Mũthenya o ro ũcio mũthamaki nĩamũrire gĩcigo gĩa gatagatĩ kĩa nja ĩrĩa
    ĩrĩ mbere ya hekarũ ya Jehova, na akĩrutĩra igongona rĩa njino ho, na rĩa mũtu
    na rĩa maguta ma igongona rĩa ũiguano, tondũ kĩgongona gĩa gĩcango kĩrĩa kĩarĩ
    mbere ya Jehova gĩtingĩaiganĩire magongona ma njino, na magongona ma mũtu na maguta
    ma magongona ma ũiguano.
  fra-NCL: En ce jour, le roi consacra le milieu du parvis qui est devant la maison
    de Yahweh ; car il offrit là les holocaustes, les oblations et les graisses des
    sacrifices pacifiques, parce que l’autel d’airain qui est devant Yahweh était
    trop petit pour contenir les holocaustes, les oblations et les graisses des sacrifices
    pacifiques.
  cek-AK: Angraeng hmaa ah kaom sumkamling hoi sak ih hmaicam loe, hmai angbawnhaih,
    canghum angbawnhaih hoi angdaeh angbawnhaih ah paek ih moithawk angbawnhaih sak
    hanah acaeh ai boeh pongah, to na ni roe ah siangpahrang mah Angraeng im hma ih
    longhma um ah angbawnhaih to sak.
  cuk-cuk: A-ibagine, Rey-Salomón, Bab-Jehováʼse-goled-neg-imba-naid, Bab-Jehováʼga
    nug-imaknai gusad. We-neg-imba, Bab-Jehová-e-neg-asabin naid. A-neg-imba-naidgi,
    ibdurgan ogumakar uknai gusad, ibmar-gwag-gulleged uknai gusbalid, degi, gwenatigwar-guega
    ibdurgan-e-gwallu ogumakar uknai gusbalid. Ar ibmar-ogumakar-ukleged-aila-esgoro-gordikidgi-sobaled,
    Bab-Jehová-e-neg-asabin-siid senisoggu, unnisulid. Ar ade, ibmar-ogumakar-ukleged
    ichesulid. Deginbali, dogdar-nuedye-sogleged-ibmar-ukleged ichesurbalid.
  uig-CYR: Шу күни падиша Пәрвәрдигарниң өйиниң алдидики һойлисиниң оттурисини айрип
    муқәддәс қилип, у йәрдә көйдүрмә қурбанлиқлар, ашлиқ һәдийәлири вә енақлиқ қурбанлиғилириниң
    яғлирини сунди; чүнки Пәрвәрдигарниң алдида турған мис қурбангаһ көйдүрмә қурбанлиқлар,
    ашлиқ һәдийәлири вә енақлиқ қурбанлиғилириниң яғлирини қобул қилишқа кичик кәлди.
  tel-2017: ఆ రోజు ఆ దహనబలులు, నైవేద్యాలు, సమాధాన బలి పశువుల కొవ్వుని అర్పించడానికి
    యెహోవా సన్నిధిలో ఉన్న ఇత్తడి బలిపీఠం సరిపోలేదు. కాబట్టి రాజు యెహోవా మందిరం ఎదుట
    ఉన్న ఆవరణ మధ్య ఉన్న స్థలాన్ని ప్రతిష్ఠించి అక్కడ దహన బలులు నైవేద్యాలు, సమాధానబలి
    పశువుల కొవ్వు అర్పించాడు.
  hat-BSA: Nan menm jou sa a, wa a te konsakre lakou mitan ki te devan kay SENYÈ a,
    akoz se la li te ofri ofrann brile avèk ofrann sereyal yo, e grès a ofrann lapè
    yo. Paske lotèl bwonz ki te devan SENYÈ a te twò piti pou kenbe ofrann brile avèk
    ofrann sereyal yo, avèk grès a ofrann lapè yo.
  kos-kos: In len sac pacna el oayapa akmutalye ipin acn se infulwen kalkal se ke
    mutun Tempul, na el kisakin mwe kisa firir, ac mwe kisa wheat, ac kiris ke kosro
    ma kisakinyuk nu ke kisa in akinsewowo we. El oru ma inge, mweyen loang bronze
    sac srikla lac nu ke mwe kisa inge nukewa.
  hbo-WLC: בַּיּ֣וֹם הַה֗וּא קִדַּ֨שׁ הַמֶּ֜לֶךְ אֶת־תּ֣וֹךְ הֶחָצֵ֗ר אֲשֶׁר֙ לִפְנֵ֣י
    בֵית־יְהוָ֔ה כִּי־עָ֣שָׂה שָׁ֗ם אֶת־הָֽעֹלָה֙ וְאֶת־הַמִּנְחָ֔ה וְאֵ֖ת חֶלְבֵ֣י
    הַשְּׁלָמִ֑ים כִּֽי־מִזְבַּ֤ח הַנְּחֹ֙שֶׁת֙ אֲשֶׁ֣ר לִפְנֵ֣י יְהוָ֔ה קָטֹ֗ן מֵֽהָכִיל֙
    אֶת־הָעֹלָ֣ה וְאֶת־הַמִּנְחָ֔ה וְאֵ֖ת חֶלְבֵ֥י הַשְּׁלָמִֽים׃
  ibo-ibo: Nʼotu ụbọchị ahụ kwa, eze doro etiti ogige dị nʼihu ụlọnsọ Onyenwe anyị
    ahụ nsọ. Nʼebe ahụ ka ọ nọ chụọ aja nsure ọkụ, aja onyinye mkpụrụ ọka na aja abụba
    udo. O mere nke a nʼihi na ebe ịchụ aja bronz nke na-eguzo nʼihu Chineke dị oke
    nta ịbata aja nsure ọkụ niile, aja mkpụrụ ọka niile nakwa aja abụba udo niile
    ahụ.
  ory-ory: ସେହି ଦିନ ରାଜା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ସମ୍ମୁଖସ୍ଥ ପ୍ରାଙ୍ଗଣର ମଧ୍ୟଦେଶ ପବିତ୍ର କଲେ; କାରଣ,
    ସେଠାରେ ସେ ହୋମବଳି, ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ମଙ୍ଗଳାର୍ଥକ ବଳିର ମେଦ ଉତ୍ସର୍ଗ କଲେ; ଯେହେତୁ ହୋମବଳି,
    ଭକ୍ଷ୍ୟ ନୈବେଦ୍ୟ ଓ ମଙ୍ଗଳାର୍ଥକ ବଳିର ମେଦ ଧରିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖସ୍ଥ ପିତ୍ତଳମୟ
    ଯଜ୍ଞବେଦି ସାନ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.008.063'
  chk-chk: Lon ewe chök ränin ewe king a apini lukalapen ewe leni lükün mwen imwen
    ewe Samol mi Lapalap. Iwe, ikenan a eäni ekewe asoren kek me asoren mongö, pwal
    ekewe kinikinin kiris seni ekewe asoren kinamwe, pokiten ewe rongen asor seni
    piras mi nom fän mesen ewe Samol mi Lapalap a men kükün fän iten ekei sokopaten
    asor meinisin.
  rop-rop: En langa det seim dei Salaman bin meigim seikridwan det yadpat blanga det
    Serramoni Pleis. En deya na imbin barnim ol detlot enimul holbit blanga detlot
    sekrifais, en imbin gibit detlot sid daga ofring en det fetpat blanga ola enimul
    blanga detlot feloship ofring. Imbin dum lagijat langa det yad dumaji det speshalwan
    kopawan teibul nomo bin bigwan blanga ol detlot ofring.
  ukr-1871: Того ж дня осьвятив царь середню часть двора перед храмом Господнїм, приносячи
    там усепалення, й хлїбову жертву й товщ на жертву мирню; бо мідяний жертівник,
    що стояв перед Господом, був надто малий, щоб на йому помістити всепаленнє й хлїбову
    жертву й тук жертви мирньої.
  deu-1951: An jenem Tage weihte der König den innern Vorhof, der vor dem Hause des
    HERRN war, damit, daß er Brandopfer, Speisopfer und das Fett der Dankopfer daselbst
    zurichtete; denn der eherne Altar, der vor dem HERRN stand, war zu klein für die
    Brandopfer, Speisopfer und für das Fett der Dankopfer.
  eng-JPS: The same day did the king hallow the middle of the court that was before
    the house of the LORD; for there he offered the burnt-offering, and the meal-offering,
    and the fat of the peace-offerings; because the brazen altar that was before the
    LORD was too little to receive the burnt-offering, and the meal-offering, and
    the fat of the peace-offerings.
  srp-1865: U taj dan posveti car sredinu trijema koji je pred domom Gospodnjim; jer
    ondje prinese žrtve paljenice i dare i pretilinu od žrtava zahvalnijeh; jer mjedeni
    oltar koji bijaše pred Gospodom bijaše malen i ne mogahu na nj stati žrtve paljenice
    i dari i pretilina od žrtava zahvalnijeh.
  lug-lug: Ku lunaku olwo Kabaka kwe yatukuliza oluggya olwa wakati mu maaso ga yeekaalu
    ya Mukama, era eyo n’aweerayo ebiweebwayo ebyokebwa, n’eby’obutta, n’amasavu g’ebiweebwayo
    olw’emirembe, kubanga ekyoto eky’ekikomo mu maaso ga Mukama kyali kitono nnyo
    okugyaako ebiweebwayo ebyokebwa, n’ebiweebwayo eby’obutta, n’amasavu g’ebiweebwayo
    olw’emirembe.
  heb-heb: ביום ההוא קדש המלך את תוך החצר אשר לפני בית יהוה כי עשה שם את העלה ואת
    המנחה ואת חלבי השלמים כי מזבח הנחשת אשר לפני יהוה קטן מהכיל את העלה ואת המנחה
    ואת חלבי השלמים׃
  ben-IRV: সেই একই দিনের রাজা সদাপ্রভুর ঘরের সামনের উঠানের মাঝখানের অংশ সদাপ্রভুর
    উদ্দেশ্যে আলাদা করলেন। সেখানে তিনি হোমবলি ও শস্য উৎসর্গের বলিদান দিলেন এবং মঙ্গলার্থক
    বলির চর্বি উৎসর্গ করলেন, কারণ সদাপ্রভুর সামনে থাকা পিতলের বেদীটা এই সব উৎসর্গের
    অনুষ্ঠান করবার জন্য ছোট ছিল।
  pan-pan: ਉਸ ਦਿਨ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਵਿਹੜੇ ਦੇ ਵਿਚਕਾਰਲੇ ਹਿੱਸੇ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਸਾਹਮਣੇ
    ਸੀ ਪਵਿੱਤਰ ਠਹਿਰਾਇਆ ਅਤੇ ਉਸ ਨੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ, ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ
    ਬਲੀਆਂ ਦੀ ਚਰਬੀ ਉੱਥੇ ਇਸ ਲਈ ਚੜ੍ਹਾਈ ਕਿ ਪਿੱਤਲ ਦੀ ਜਗਵੇਦੀ ਜਿਹੜੀ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੀ ਛੋਟੀ
    ਸੀ ਅਤੇ ਹੋਮ ਦੀਆਂ ਬਲੀਆਂ, ਮੈਦੇ ਦੀਆਂ ਭੇਟਾਂ ਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਦੀ ਚਰਬੀ ਉੱਥੇ ਨਹੀਂ
    ਸਮਾ ਸਕਦੀ ਸੀ।
  mya-JVB: ထို နေ့ ၌ လည်း၊ ရှင် ဘုရင်သည် ထာဝရဘုရား ၏ အိမ် တော်ရှေ့ မှာရှိသော တန်တိုင်း
    အတွင်း အရပ်ကို သန့်ရှင်း စေ၍ ၊ ထို အရပ်၌ မီး ရှို့ရာယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ မိဿဟာယ
    ယဇ်ကောင်ဆီဥ ကို ပူဇော် ၏။ အကြောင်း မူကား၊ ထာဝရဘုရား ရှေ့ တော်၌ရှိသော ကြေးဝါ ယဇ်
    ပလ္လင်သည် မီး ရှို့ရာယဇ်၊ ဘောဇဉ် ပူဇော်သက္ကာ၊ မိဿဟာယ ယဇ်ကောင်ဆီဥ ကို မ ခံ လောက်။
  tbg-tbg: Airi ofaa vauvarora tiro, Soromonuva tavovaro ofaa tainta baraasiqohai
    aututo taintava Kotira Naavu avuni vauva inaara taintavano vaumanta vika viraqaa
    kia ho airi quara aantau iha quara amiteva vauvaro, vohaa vi entaraqai Soromonuva
    Nora Kotira Naavu avuqaa vata vo, vaiinti nahenti ruvaaqumavi vau vatara Kotira
    kaama amitero, vi vataraqaa vika vo ofaa vo ofaa, uiti auruve, Kotira kaintu iha
    quara amite ofaarave, Kotikanti vohaa variaina ofaara vira vahaverave, Nora Kotira
    iha quara amitora.
  hmo-hmo: Unai dina tamona dekenai king ese danu Dubu ena magu ena lalona gabuna,
    Dubu Helaga ena vairanai ia noho gabuna be ia hahelagaia. Unuseni king ese boubou
    vamuna ia gabua, bona paraoa ena boubou bona digara, maino karaia boubou gaudia
    danu ia henia. Inai bamona ia karaia, badina be auri laboralabora boubou patana,
    Lohiabada ena vairanai gauna, be bada lasi, hegeregere lasi unai boubou gaudia
    ia latanai do idia atoa dainai.
  urd-urd: उसी दिन बादशाह ने सहन के दर्मियानी हिस्से को जो ख़ुदावन्द के घर के सामने
    था मुक़द्दस किया, क्यूँकि उसने वहीं सोख़्तनी क़ुर्बानी और नज़र की क़ुर्बानी और
    सलामती के ज़बीहों की चर्बी पेश की, इसलिए कि पीतल का मज़बह जो ख़ुदावन्द के सामने
    था, इतना छोटा था कि उस पर सोख़्तनी क़ुर्बानी और नज़र की क़ुर्बानी और सलामती के
    ज़बोहों की चर्बी के लिए गुन्जाइश न थी।
  rus-SYN: В тот же день освятил царь среднюю часть двора, который пред храмом Господним,
    совершив там всесожжение и хлебное приношение и вознеся тук мирных жертв, потому
    что медный жертвенник, который пред Господом, был мал для помещения всесожжения
    и хлебного приношения и тука мирных жертв.
  bqc-SIM: Zĩbeezĩ kí gbãbↄ̀ ua pↄ́ kú Dii kpɛ́ kpɛɛlɛɛ, ↄ̃ à sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ ò we ń pↄ́wɛn gbao ń sáaukpasa nísio, asa sa'okĩi pↄ́ a
    kɛ̀ ń mↄgotɛ̃o a ku Dii kpɛ́ kpɛɛlɛ bílao, i fↄ̃ sì píio.
  tcz-CHONGTHU: Hiche nikho mama hin lengpan Pakai houin maiya hongcha chu athenso
    in ahi. Aman hikom chun pumgo thilto atoh in, lhosoh thilto jong atoh doh in chamna
    thil to sathao jong atoh in asuhtheng ahi, ajeh chu Pakai angsung’a kido sum-eng
    maicham chu pumgo thiltona, lhosoh thiltona, chamna thilto, sathaoho todoh nadinga
    kitung chu neo behseh tan ahi.
  mar-mar: मंदिरा समोरचे अंगणही राजा शलमोनाने त्यादिवशी अर्पण केले. त्याने तेथे होमबली,
    धान्य आणि आधी शांत्यर्पणासाठी अर्पण केलेल्या जनावरांची चरबी हे सर्व तेथे अर्पण
    केले. परमेश्वरापुढील पितळेची वेदी त्या मानाने लहान असल्यामुळे त्याने हे अंगणात
    केले.
  qub-qub: Chay junajlla Templupa sawan pampantapis Tayta Diosta entregaycuran. Chay
    pampachönami rupachina sacrifisyucunata y alli goyaypita sacrifisyucunapa wiranta
    rupachiran. Chaqui micuy ofrendacunatapis churaran. Chayno pampachöga rupachiran
    Tayta Diospaj rupachinanpaj rurashan runsi altar llapanta rupachinanpaj manana
    aypaptinna. Chay altarga mananami ayparannachu uywacunata rupachinanpaj, chaqui
    micuy ofrendata churananpaj, alli goyaypita sacrifisyupaj pishtashan uywacunapa
    wiranta rupachinanpäpis.
  bqp-bqp: Zĩ pìia kína gbã̀ bò ↄn kũ à kú Dikiri kpɛ́ kpɛ́lɛlɛaanɛ, akũ à sa'opↄ
    kũ òdi ká tɛ́n à tɛ́ kũ ò gwe kũ pↄ́blewɛ gbao kũ kɛnnakũkↄ̃o sa nísio, zaakũ
    sa'oki kũ à kɛ̀ kũ mↄ̀gotɛ̃o kũ à kú Dikiri kpɛ́ kpɛ́lɛlɛa zↄ̃kↄ̃ro, adi fↄ̃
    à sì pínkiro.
  hat-hat: Menm jou a, li mete mitan gwo lakou ki devan Tanp Seyè a apa pou Bondye.
    Lèfini, se la li ofri bèt pou boule nèt pou Seyè a, grenn jaden ak grès bèt yo
    te touye pou mande Bondye padon, paske lotèl kwiv ki devan Tanp lan te twò piti
    pou pran tout ofrann sa yo.
  eng-BSB: On that same day the king consecrated the middle of the courtyard in front
    of the house of the LORD, and there he offered the burnt offerings, the grain
    offerings, and the fat of the peace offerings, since the bronze altar before the
    LORD was too small to contain all these offerings.
  eng-WEBPB: The same day the king made the middle of the court holy that was before
    the LORD’s house; for there he offered the burnt offering, the meal offering,
    and the fat of the peace offerings, because the bronze altar that was before the
    LORD was too little to receive the burnt offering, the meal offering, and the
    fat of the peace offerings.
  kbq-kbq: Hagi ana kna zupage Solomoni'a Ra Anumzamofo mono nomofo avugama me'nea
    kumara Ra Anumzamofontega hunagru hunteno ami vagare'ne. Na'ankure e'ina kumapi
    me'nea bronsire kre sramnavu itamo'a osi hu'neankino tevefima kre fananehu ofane,
    witi ofane, afova'aretima arimpa fru ofa hugara osu'ne.
  nhe-BL: Ipan nopa tonal nojquiya quiiyocatlali para ya nopa tlali tlen elqui tlatlajco
    nopa calixpamitl tlen elqui iixmelac itiopa. Huan nopona quitencajqui tlacajcahualistli
    tlatlatili, tlacajcahualistli tlen harina huan nopa tlachiyajcayotl tlen nopa
    tlacajcahualistli para tlayoltlalili ihuaya Toteco pampa nopa tlaixpamitl tlen
    bronce tlen eltoya iixpa TOTECO eliyaya pilsiltzi para nochi nopa tlacajcahualistli.
  bus-bus: Zĩ pìa kína gbãsĩ gò ua kɛ̀ kú Dii kpɛ́ aɛa, ben à sa'opↄ kɛ̀ wè ká tɛ́n
    à tɛ́ kũ ò gwe kↄ̃n pↄ́wɛɛ gbaao kↄ̃n kɛnnakↄ̃o sa nↄ́sio, zaakɛ sa'okii kɛ̀
    à kɛ̀ kↄ̃n mↄ̀gotɛ̃o kɛ̀ kú Dii kpɛ́ aɛ bítaro, èe fↄ̃ à sì píngiro.
  gub-BL: A'e 'ar mehe we omonokatu tàpuzuhu izywyr har henataromo har, mytepe har
    Tupàn pe. A'e pe omono ma'e ukaz paw ma'e ràm Tupàn pe. Omono arozràn Tupàn pe
    imono pyràm a'e pe no. Omono ma'ea'yr izuka pyrer wakawer a'e pe no, Tupàn pe
    uzemuawyze kar pà no. Uzapo nezewe haw a'e, ta'e ma'ea'yr hapy haw morog iapo
    pyrer pixika'i wera'u a'e ma'ea'yr paw wanupe a'e xe. Ta'e heta tetea'u a'e wà
    xe.
  eng-DRA: 'In that day the king sanctified the middle of the court that was before
    the house of the Lord: for there he offered the holocaust, and sacrifice, and
    fat of the peace offerings: because the brazen altar that was before the Lord,
    was too little to receive the holocaust, and sacrifice, and fat of the peace offerings.'
