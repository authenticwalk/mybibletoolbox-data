verse: 1KI.008.008
translations:
  mal-C: അന്തർമന്ദിരത്തിനു മുമ്പിലുള്ള വിശുദ്ധസ്ഥലത്തുനിന്നു നോക്കിയാൽ അഗ്രഭാഗങ്ങൾ
    കാണത്തക്കവിധം ഈ തണ്ടുകൾ നീളമുള്ളവയായിരുന്നു. എന്നാൽ, വിശുദ്ധസ്ഥലത്തിനു വെളിയിൽനിന്നു
    നോക്കിയാൽ അവ കാണാമായിരുന്നില്ല. അവ ഇന്നുവരെയും അവിടെയുണ്ട്.
  deu-TKW: Und die Stangen waren so lang, daß ihre Spitzen von dem Platze vor dem
    Hinterraum aus gesehen werden konnten; draußen aber waren sie nicht sichtbar.
    Und sie blieben daselbst bis auf den heutigen Tag.
  lin-lin: Mpo ete banzete yango elekaki milayi, basonge na yango ezalaki komonana
    wuta na Esika ya bule oyo ezali liboso ya Esika-Oyo-Eleki-Bule, kasi ezalaki komonana
    te wuta na libanda. Etikala wana kino na mokolo ya lelo.
  eng-LSV: and they lengthen the poles, and the heads of the poles are seen from the
    holy [place] on the front of the oracle, and are not seen outside, and they are
    there to this day.
  eng-GNV: 'And they drewe out the barres, that the endes of the barres might appeare
    out of the Sanctuarie before the oracle, but they were not seene without: and
    there they are vnto this day.'
  eng-WEBSTER: 'And they drew out the staffs, that the ends of the staffs were seen
    out in the holy place before the oracle, and they were not seen without: and there
    they are to this day.'
  nhw-BL: Nopa cuahuitl para ica quihuicase eliyaya tlahuel huehueyac hasta se catli
    itztoc ipan nopa cuarto catli Tlatzejtzeloltic hueliyaya quiitas iyecapa nopa
    cuahuitl. Pero se catli itztoc calteno amo hueliyaya quiitas. Huan quej nopa mocahua
    hasta ama.
  swh-ONEN: Mipiko hiyo ilikuwa mirefu sana kiasi kwamba ncha zake zilionekana kutoka
    Mahali Patakatifu mbele ya Patakatifu pa Patakatifu, lakini sio nje ya Mahali
    Patakatifu. Hiyo mipiko ipo hata leo.
  bba-bba: Bɑ koo kpĩ bu nɛnutiɑ ye wɑ yɑ tere sɑɑ dii te tɑ dɛɛre ɡem ɡem kɔnnɔn
    di, domi bɑ ye kuɑwɑ yɑ dɛ̃u. Adɑmɑ bɑ ǹ kpɛ̃ bu ye wɑ sɑɑ tɔɔn di. Miyɑ yɑ wɑ̃ɑ
    sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: 'And they drew out the staves, that the ends of the staves were seen
    out in the holy place before the oracle, and they were not seen without: and there
    they are unto this day.'
  luo-luo: Ludhegi ne boyo ahinya ma gikogi ne inyalo ne koa e nyim Kama Ler e nyim
    kama ler mar lemo, to ne ok ginen gi oko mar Kama Ler kendo pod gin kanyo nyaka
    chil kawuono.
  meu-meu: Hari maduna audia na lalata heherea dainai, dududia na laloma daiutuna
    helaḡana vairana kahana ai dubu irutahunana amo e heitava; a dubu murimurina amo
    na asie heitava. Unu e mia tomamu ema bona ina dina.
  npi-ULB: यी डन्डाहरू यति लामा-लामा थिए, कि तिनका टुप्पाहरू महा-पवित्रस्थानको सामु
    पवित्रस्थानबाट देख्न सकिन्थे, तर तिनलाई बाहिरबाट भने देख्न सकिँदैनथ्यो । ती आजको
    दिनसम्म त्यहीँ छन् ।
  yor-yor: Àwọn ọ̀pá yìí ga tó bẹ́ẹ̀ tí a fi le rí orí wọn láti Ibi Mímọ́ níwájú ibi
    tí a yà sí mímọ́, ṣùgbọ́n a kò sì rí wọn lóde Ibi Mímọ́, wọ́n sì wà níbẹ̀ títí
    di òní yìí.
  pes-OPCB: این چوبها آنقدر دراز بود که از داخل اتاق دوم یعنی قدس دیده می‌شدند اما
    از حیاط دیده نمی‌شدند. (این چوبها هنوز هم در آنجا هستند.)
  tgl-ULB: Ang mga poste ay sobrang haba na ang kanilang dulo ay nakita mula sa kabanal-banalang
    lugar sa harap ng pinakaloob na silid, pero hindi ito makikita mula sa labas.
    Sila ay nandoon hanggang sa araw na ito.
  cbu-NT: Itaru, yasinsha kumaam kizpur wazuraneew wayarangusin, yuwaatsimari pshkurutaru
    anoo apanllpan urkar pamaam waritarangiya. Itaru, tputsshat yuw shaneerana anshitisin
    pamaam pinasarangana. Yapiri wayarangana mang ambiri ashiru kasaranganaya.
  hui-hui: Ira kira Mbogoyi iraho yaga ogoni labo lunioreyagola anda tamu Hobane Loma
    Bia Hene laga mende tagirahayagi heagoria howa ira ogoni labonaga nguni panigi
    handabehe wini. Anigo tagirahayagi howa handabe nahe wini. Ira ogoni labo anidagua
    wiaho wiaabo haga wini.
  mya-mya: ထမ်း​ပိုး​အ​စွန်း​တို့​ကို​ဗိ​မာန်​တော်​အ​လွန်​သန့် ရှင်း​ရာ​ဌာ​န​၏​ရှေ့​တည့်​တည့်​မှ​နေ​၍​တွေ့​မြင်
    နိုင်​၏။ သို့​ရာ​တွင်​အ​ခြား​အ​ဘယ်​နေ​ရာ​မှ နေ​၍​မ​မြင်​နိုင်။ (ထို​ထမ်း​ပိုး​တို့​သည်​ယ​နေ့
    တိုင်​အောင်​ထို​နေ​ရာ​၌​ရှိ​နေ​၏။-)
  bod-N: རྒྱུག་ཤིང་དེ་གཉིས་ནི་ཤིན་ཏུ་རིང་བས། མཆོད་ཁང་སྦུག་མའི་མདུན་གྱི་གནས་དམ་པ་ནས་དེ་དག་གི་སྣེ་མོ་མཐོང་ཐུབ་པ་དང་།
    མཆོད་ཁང་ཕྱི་རོལ་ནས་མཐོང་མི་ཐུབ་ཅིང་། རྒྱུག་ཤིང་དེ་གཉིས་ནི་ད་ལྟའི་བར་དུ་དེར་ཡོད་པ་ཡིན།
  sna-sna: Matanda aya akanga akareba zvokuti miromo yawo yaionekwa munhu ari paNzvimbo
    Tsvene pamberi penzvimbo tsvene yomukati, asi kwete munhu ari kunze kweNzvimbo
    Tsvene; uye achiripo nanhasi.
  spa-BLM: Los postes eran tan largos que los extremos de los postes se veían desde
    el lugar santo, delante del santuario interior, pero no se veían afuera. Allí
    están hasta el día de hoy.
  cac-cac: A te' regla ayoch sb'achlab'iloc te' caxa chi', najat steel te'. Scheclajelul
    sn̈i' te' d'a junxo cuarto ay d'a satelta, palta man̈xo chequeloclaj te' d'a stieli.
    Ata' ix canxon̈ej te' caxa chi' d'a juneln̈ej.
  swh-ULB: Ile miti ilikuwa mirefu sana kiasi kwamba miishio yake ilionekana tokea
    kwenye eneo takatifu mbele ya chumba cha ndani, lakini haikuweza kuonekana kutokea
    nje. Miti hiyo iko mpaka leo.
  bel-bel: І высунуліся жэрдкі так, што галоўкі жэрдак відны былі зь сьвяцілішча перад
    давірам, але ня выходзілі вонкі; яны там і да сёньня.
  deu-ELBBK: Und die Stangen waren so lang, dass die Spitzen der Stangen vom Heiligen
    aus an der Vorderseite des Sprachortes gesehen wurden; aber auswärts wurden sie
    nicht gesehen. Und sie sind dort bis auf diesen Tag.
  mbb-OT: Heini he menge tival utew memelayat, ne egkaahà is menge purù dan diyà te
    Segradu he Lugar, diyà te etuvangan duen te kineselezan dutun te valey te Nengazen,
    piru kenà heini egkaahà diyà te gawas duen te Segradu he Lugar. Ne zutun pa heini
    taman en guntaan.
  mal-2015: തണ്ടുകൾ നീണ്ടിരിക്കയാൽ തണ്ടുകളുടെ അറ്റങ്ങൾ അന്തർമ്മന്ദിരത്തിന്റെ മുമ്പിലുള്ള
    വിശുദ്ധമന്ദിരത്തിൽനിന്നു കാണും; എങ്കിലും പുറത്തുനിന്നു കാണുകയില്ല; അവ ഇന്നുവരെയും
    അവിടെ ഇരിക്കുന്നു.
  rmc-rmc: O dručki sas ajse džinďarde, hoj lengre agora dičholas andral o Sveto than,
    ale avral len na dičholas. Ode hine dži adadžives.
  pes-OPV: و عصاها اینقدر دراز بود که سرهای عصاها از قدسی که پیش محراب بود، دیده می‌شد
    اما از بیرون دیده نمی شد و تا امروزدر آنجا هست.
  ron-1924: Се дэдусе друӂилор о аша лунӂиме ынкыт капетеле лор се ведяу дин Локул
    Сфынт динаинтя Локулуй Прясфынт, дар ну се ведяу де афарэ. Ей ау фост аколо пынэ
    ын зиуа де азь.
  ben-OBCV: সেই হাতলগুলি এত লম্বা ছিল যে বের হয়ে আসা হাতলের শেষপ্রান্তগুলি ভিতরদিকের
    পীঠস্থানের সামনে থেকে দেখা যেত, কিন্তু পবিত্রস্থানের বাইরে থেকে দেখা যেত না; আর
    সেগুলি আজও সেখানেই আছে।
  som-som: Oo uluhuna aad bay u dhaadheeraayeen, sidaas daraaddeed dabadooda waxaa
    laga arkay meesha quduuska ah oo ka horraysa meesha ugu wada quduusan, laakiinse
    dibadda kama ay muuqan; oo halkaasay yaallaan ilaa maantadan.
  lat-VUC: Cumque eminerent vectes, et apparerent summitates eorum foris sanctuarium
    ante oraculum, non apparebant ultra extrinsecus, qui et fuerunt ibi usque in præsentem
    diem.
  eng-ASVBT: 'And the staves were so long that the ends of the staves were seen from
    the holy place before the oracle; but they were not seen without: and there they
    are unto this day.'
  ita-1885: E tirarono infuori le stanghe, per tutta la lor lunghezza; ed i capi di
    esse si vedevano dal Luogo santo, in su la parte anteriore dell'Oracolo, e non
    si videro più di fuori; anzi son restate quivi fino a questo giorno.
  eng-LXXUP: And the holy staffs projected, and the ends of the holy staffs appeared
    out of the holy places in front of the oracle, and were not seen without.
  eng-ULB: The poles were so long that their ends were seen from the holy place in
    front of the inner room, but they could not be seen from outside. They are there
    to this day.
  spa-VBL: Las varas eran tan largas que los extremos podían verse desde el Lugar
    Santo, frente al santuario interior, pero no desde fuera. Allí están hasta el
    día de hoy.
  fra-_FOB: Et les barres étaient assez longues pour qu'on en pût voir les extrémités
    du lieu saint, sur le devant du sanctuaire; mais elles ne se voyaient pas dehors;
    et elles sont demeurées là jusqu'à ce jour.
  mal-mal: അന്തർമ്മന്ദിരത്തിന്റെ മുമ്പിലുള്ള വിശുദ്ധസ്ഥലത്ത് നിന്നാൽ അഗ്രഭാഗങ്ങൾ കാണത്തക്കവിധം
    തണ്ടുകൾക്ക് നീളമുണ്ടായിരുന്നു; എങ്കിലും പുറത്തുനിന്ന് കാണുവാൻ സാദ്ധ്യമായിരുന്നില്ല;
    അവ ഇന്നുവരെയും അവിടെ ഉണ്ട്.
  urd-GVR: To bhī uṭhāne kī yih lakaṛiyāṅ itnī lambī thīṅ ki un ke sire sāmne wāle
    yānī Muqaddas Kamre se nazar āte the. Lekin wuh bāhar se dekhe nahīṅ jā sakte
    the. Āj tak wuh wahīṅ maujūd haiṅ.
  suz-BL: मेको कुरतीक कोक्‍के थम लाइश्‍शो बाक्‍तीके, मेको आन सुर नेल्‍ल क्‍येङा चोव़खो
    बाक्‍तीक आ ङोंइती रे तांइसीबाक्‍मा बाक्‍त। तन्‍न नेल्‍ल क्‍येङा चोव़खो बाक्‍तीक
    आ लाङगा रे मतांइसी बाक्‍मा बाक्‍त। मेको मुल सम्‍म मेकेर बाक्‍नीम। प्रस्‍थान २५:१३-१५
  ita-1927: Le stanghe aveano una tale lunghezza che le loro estremità si vedevano
    dal luogo santo, davanti al santuario, ma non si vedevano dal di fuori. Esse son
    rimaste quivi fino al dì d’oggi.
  ckb-ckb: ئەم داردەستانەش ئەوەندە درێژ بوون کە سەری داردەستەکان لەو دیوی پەردەی شوێنی
    هەرەپیرۆز دەبینران، بەڵام لە دەرەوەی شوێنە پیرۆزەکەوە نەدەبینران، هەتا ئەمڕۆش
    هەر لەوێدان.
  eng-BBE: 'The rods were so long that their ends were seen from the holy place, in
    front of the inmost room; but they were not seen from outside: and there they
    are to this day.'
  kan-OKCV: ಆ ಕೋಲುಗಳು ಬಹಳ ಉದ್ದವಾಗಿದ್ದುದರಿಂದ ಅವುಗಳ ತುದಿಗಳು ಗರ್ಭಗುಡಿಯ ಮುಂಭಾಗದಲ್ಲಿರುವ
    ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ನಿಂತವರಿಗೆ ಕಾಣಿಸುತ್ತಿದ್ದವು, ಆದರೆ ಅವು ಹೊರಗೆ ನಿಂತವರಿಗೆ ಕಾಣಿಸುತ್ತಿರಲಿಲ್ಲ.
    ಅವು ಇಂದಿನವರೆಗೂ ಅಲ್ಲಿಯೇ ಇವೆ.
  tam-2017: தண்டுகளின் முனைகள் உள் அறைக்கு முன்னான பரிசுத்த இடத்திலே காணப்படும்படியாக
    அந்தத் தண்டுகளை முன்னுக்கு இழுத்தார்கள்; ஆகிலும் வெளியே அவைகள் காணப்படவில்லை;
    அவைகள் இந்த நாள் வரைக்கும் அங்கேதான் இருக்கிறது.
  spa-RV-1909: 'E hicieron salir las varas; que las cabezas de las varas se dejaban
    ver desde el santuario delante del oráculo, mas no se veían desde afuera: y así
    se quedaron hasta hoy.'
  ron-BTF: Şi ei au tras drugii, încât capetele drugilor erau văzute în locul sfânt
    înaintea oracolului şi nu erau văzute în exterior; şi acolo sunt până în această
    zi.
  eng-WEBP: The poles were so long that the ends of the poles were seen from the holy
    place before the inner sanctuary, but they were not seen outside. They are there
    to this day.
  eng-FBV: The poles were so long that the ends could be seen from the Holy Place
    in front of the inner sanctuary, but not from outside. They are there to this
    day.
  nld-1939: Deze waren zo lang, dat men de uiteinden ervan in het Heilige, dat voor
    het Allerheiligste lag, kon zien, maar daarbuiten niet meer; ze zijn daar gebleven
    tot op deze dag.
  nch-BL: Nopa cuahuit para ica quihuicase eliyaya tahuel huehueyac hasta se cati
    itztoc ipan nopa cuarto cati Tatzejtzeloltic hueliyaya quiitas iyecapa nopa cuahuit.
    Pero se cati itztoc calteno amo hueliyaya quiitas. Huan quej nopa eltoc hasta
    ama.
  vie-1934: Các đòn khiêng dài, đến nỗi người ta, từ nơi thánh ở trước nơi chí thánh,
    có thể thấy được, nhưng ở ngoài thì chẳng thấy. Các đòn ấy ở đó cho đến ngày nay.
  hin-CV: ये डंडे इतने लंबे थे, कि संदूक के इन डंडों को भीतरी कमरे से देखा जा सकता
    था, मगर इसके बाहर से नहीं. आज तक वे इसी स्थिति में हैं.
  spa-BES: Las varillas eran tan largas que sus extremos se veían desde el lugar santo,
    frente al Lugar Santísimo;, pero no fueron vistos desde afuera; y allí están hasta
    hoy.
  tdx-tdx: Aa akore ty halava’ i baom-pitarazoañe rey kanao isake amy toe-miavakey
    aolo’ i toe-masiñey, f’ie tsy oniñe boak’ alafe’e ao; mbe eo irezay henanekeo.
  tha-KJV: พวกเขาดึงคานหามของหี​บน​ั้นออกบ้าง จึงเห็นปลายคานหามได้จากที่​บริสุทธิ์​ที่สุด
    ซึ่งอยู่ข้างหน้าห้องหลัง แต่​เขาจะเห็นจากข้างนอกไม่​ได้ และคานหามก็ยังอยู่​ที่​นั่นจนทุกวันนี้
  por-BR-2018: 'E fizeram sair as varas, de maneira que as extremidades das varas
    podiam ser vistas desde o santuário diante do compartimento interno, mas não se
    viam desde fora: e assim ficaram até hoje.'
  deu-ELO: Und die Stangen waren so lang, daß die Spitzen der Stangen vom Heiligen
    aus an der Vorderseite des Sprachortes gesehen wurden; aber auswärts wurden sie
    nicht gesehen. Und sie sind daselbst bis auf diesen Tag.
  eng-WYC-2018: And when the bars stood forth, and the highness of those appeared
    without the saintuary, before God’s answering place, those bars appeared no further
    withoutforth; the which bars also were there unto this present day. (And when
    the bars were drawn out, the ends of them could be seen outside the sanctuary,
    in front of the Inner Temple, but those bars could not be seen otherwise; and
    these bars be there to this present day.)
  epo-epo: Kaj la stangoj estis tiel longaj, ke la kapetoj de la stangoj estis videblaj
    el la sankta loko en la antaŭa parto de la plejsanktejo, sed ekstere ili ne estis
    videblaj; kaj ili restis tie ĝis la nuna tago.
  uig-PIN: Bu baldaⱪlar naⱨayiti uzun bolƣaqⱪa, kalamhanining aldidiki muⱪǝddǝs jayda
    turup, ǝⱨdǝ sanduⱪining yenidiki ikki baldaⱪning uqlirini kɵrgili bolatti, biraⱪ
    ɵyning sirtida ularni kɵrgili bolmaytti; bu baldaⱪlar taki bügüngǝ ⱪǝdǝr xu yǝrdǝ
    turmaⱪta.
  beo-beo: Dunu amo da Hadigidafa Momei Sesei midadi lelefulu da gisa ahoasu ifa elea
    bidi amo ba:mu dawa:i galu. Be dunu enodini lelefulubi ilia da ba:mu gogolei.
    (Amo gisa ahoasu ifa da wali diala)
  tpi-OTNT: Tupela stik i longpela tru, na sapos man i sanap long Rum Tambu, em inap
    lukim arere bilong tupela stik. Tasol sapos man i sanap ausait long dispela rum,
    em i no inap lukim. Na dispela tupela stik i stap olsem yet.
  hau-SA: Waɗannan sandunan sun yi tsawo har ana iya ganin bakinsu daga Wuri Mai Tsarki
    a gaban wuri mai tsarki na can ciki, amma ba a iya ganinsu daga waje na Wuri Mai
    Tsarki ba. Suna nan kuwa a can har wa yau.
  uig-LAT: Bu baldaqlar nahayiti uzun bolghachqa, kalamxanining aldidiki muqeddes
    jayda turup, ehde sanduqining yénidiki ikki baldaqning uchlirini körgili bolatti,
    biraq öyning sirtida ularni körgili bolmaytti; bu baldaqlar taki bügün’ge qeder
    shu yerde turmaqta.
  nde-nde: Izigodo lezi zazizinde zibonakala nxa useNdaweni eNgcwele phambi kwesiphephelo
    esingaphakathi, kodwa hatshi nxa ungaphandle kweNdawo eNgcwele; lezo zilokhu zimi
    njalo lalamuhla.
  ton-ton: 'Pea naʻa nau fakaʻamoʻamo mai ʻae ongo haʻamo, koeʻuhi ke ha atu ʻae mui
    haʻamo ʻi he potutapu ki muʻa ʻi he folofolaʻanga, pea naʻe ʻikai hā atu ia ki
    tuʻa: pea ʻoku kei ʻi ai ni ʻo aʻu mai ki he ʻaho ni.'
  ces-1613: A povytáhli sochorů, tak že vidíni byli koncové jejich v svatyni k předku
    svatyně svatých, avšak vně nebylo jich viděti; a byli tam až do tohoto dne.
  eng-WMB: The poles were so long that the ends of the poles were seen from the holy
    place before the inner sanctuary, but they were not seen outside. They are there
    to this day.
  tam-TCV: இந்தக் கம்புகள் மிகவும் நீளமாயிருந்தன. அவற்றின் நுனிகள் பரிசுத்த இடத்திற்கு
    முன்பாக மகா பரிசுத்த இடத்திலிருந்து பார்க்கக்கூடியதாயிருந்து. ஆனால் பரிசுத்த இடத்திற்கு
    வெளியிலிருந்து பார்க்கும்போது அவை தெரியப்படவில்லை. இன்றுவரை அவ்வாறே இருக்கின்றன.
  ceb-ULB: Tag-as kaayo ang mga dayonganan nga makita ang tumoy niini ngadto sa gawas
    sa pultahan sa labing balaang lawak, apan dili nila kini makita didto sa gawas.
    Atua kini didto hangtod niining adlawa.
  pol-UBG: I powyciągali drążki, tak że ich końce było widać z Miejsca Świętego przed
    Miejscem Najświętszym, ale nie były widoczne na zewnątrz. I są tam aż do dziś.
  agr-agr: Tujash nuna numiji aidauk esajam aajakui. Iman asa agá wajasa diyam wantinchakush,
    jega tesaamu ayatak pegkejam tutainum wajasa diyamak paan aajakui. Nuna dutika
    awayau aina duka yamaikish nunisag awai.
  kyc-kyc: Dopa piyamo dokopa wambu mendeme urumu Kamame Poo Pyasi dokona lenge kambu
    siyamo dokona karapala isa kalya isa dokona pinjingi dolapo rolae kandarami ingiya.
    Dee mendasa karo kapa kanda narami ingiya. (Yuu gii pii dake Buku dakena pii dake
    pyao reteyaminyi yuu gii dokopa isa kalya isa dolapo yuu dokona mee siya.)
  urd-GVU: توبھی اُٹھانے کی یہ لکڑیاں اِتنی لمبی تھیں کہ اُن کے سرے سامنے والے یعنی
    مُقدّس کمرے سے نظر آتے تھے۔ لیکن وہ باہر سے دیکھے نہیں جا سکتے تھے۔ آج تک وہ وہیں
    موجود ہیں۔
  deu-1912: Und die Stangen waren so lang, daß ihre Knäufe gesehen wurden in dem Heiligtum
    vor dem Chor, aber außen wurden sie nicht gesehen, und waren daselbst bis auf
    diesen Tag.
  ntj-ntj: '@see-verse:1KI.008.007'
  kan-2017: ಆ ಕೋಲುಗಳು ಬಹಳ ಉದ್ದವಾಗಿದ್ದುದರಿಂದ ಅವುಗಳ ತುದಿಗಳು ಗರ್ಭಗೃಹದ ಎದುರಿನಲ್ಲಿರುವ ಪರಿಶುದ್ಧ
    ಸ್ಥಳದಲ್ಲಿ ನಿಂತವರಿಗೆ ಕಾಣಿಸಿದರೂ ಹೊರಗೆ ನಿಂತವರಿಗೆ ಕಾಣಿಸುತ್ತಿರಲಿಲ್ಲ. ಅವು ಇಂದಿನವರೆಗೂ
    ಅಲ್ಲೇ ಇವೆ.
  yap-yap: Mat’ riy e ba n’uw, ya ra sak’iy be’ u puluwon fa Gin Th’abi Thothup ma
    ra guy taban, machane dabyag ni ngan guy u wean. (Kabay e gali mat’ nem u rom
    e daba’.)
  hlt-MCSB: A cung te a hlawt van dongah a cung hmoi te cangimphu hmai kah hmuencim
    lamloh tueng. Tedae poeng lamloh tueng pawt cakhaw tahae khohnin duela om.
  mdy-ETH: ዛጳሢ ሚፃ ዖዶሲታሢሮ ኬዶና ዾኦሎ ዛሎናይዳ ዓኣ ሚፆኮ ጊንፃ ጊንፃ ጌኤዦ ማኣሮኮ ጋራ፥ ፆኦሲም ዑሣ ዓኣዼ ዱማዼ
    ቤዞኮ ቤርቶ ዛላ ዔቄ ዓሲም ቢያ ፔጋዺ ጴዻኔ፤ ሜሌ ዛላና ዔቄ ዓሲም ጋዓንቴ ጴዹዋሴ፤ ዬይ ዛጳሢ ሚፃ ሃኖ ሄላኒ ዒኢካ ዓኣኔ፤
  twi-ASANTE: Na nnua a ɛsosɔ mu no woware ara kɔsi sɛ, sɛ obi gyina Asɔredan no kwan
    a ɛwɔ anim dan kɛseɛ a ɛyɛ kronkronbea no ano a, ɔhunu, nanso sɛ ɔgyina akyire
    deɛ a, ɔnhunu. Ne nyinaa da so wɔ hɔ bɛsi ɛnnɛ.
  eng-WEBU: The poles were so long that the ends of the poles were seen from the holy
    place before the inner sanctuary, but they were not seen outside. They are there
    to this day.
  wal-wal: Kasoti keehippe adussa gidiyo gishshau, eta xeerai Ubbaappe Aadhdhiya Geeshsha
    Sohuwaa sinttan de7iya Geeshsha Sohuwan beettanau danddayees; shin Geeshsha Sohuwaappe
    kareera beettanau danddayenna. Eti hachchi gakkanaashin he sohuwan de7oosona.
  spa-PDDPT: Pero las varas eran tan largas que sus extremos se podían ver desde el
    Lugar Santo, que estaba delante del Santuario Interior, sin embargo no podían
    verse desde afuera. Y así están hasta hoy.
  gun-gun: Yvyra po'i'i ipuku ete ramo henda iky'a e'ỹ va'e gui ojekuaa henda iky'a
    e'ỹ ete va'e rexei'i, va'eri oka katy gui ma ndojekuaai. Ha'e py ma itui aỹ peve.
  ilo-ULB: Atiddog unay dagiti assiw nga uray la makita dagiti murdong dagitoy manipud
    iti nasantoan a disso iti sangoanan ti akin-uneg a siled, ngem saan a makita dagitoy
    manipud iti ruar. Addada sadiay agingga ita nga aldaw.
  kpg-kpg: Nia ngudu o nia laagau le e gidee hua tangada dela ma gaa duu i mua di
    Gowaa Dabuaahia Huoloo, gei nia gowaa ala i golo e de gidee. (Nia laagau la i golo hua
    dangi nei.)
  uig-ARA: بۇ بالداقلار ناھايىتى ئۇزۇن بولغاچقا، كالامخانىنىڭ ئالدىدىكى مۇقەددەس جايدا
    تۇرۇپ، ئەھدە ساندۇقىنىڭ يېنىدىكى ئىككى بالداقنىڭ ئۇچلىرىنى كۆرگىلى بولاتتى، بىراق
    ئۆينىڭ سىرتىدا ئۇلارنى كۆرگىلى بولمايتتى؛ بۇ بالداقلار تاكى بۈگۈنگە قەدەر شۇ يەردە
    تۇرماقتا.
  sus-sus: Saatɛ kankira maxanin see findixi wuri kuyee nan na, naxee ɲɔɛe nu toma
    kafi pala ma yire sɛniyɛnxi kui, kɔnɔ e mu nu nɔma tode hɔrɔmɔbanxi tande tan
    ma. Han to saatɛ kankira na mɛnni.
  pon-2006: Aramas kak kilang imwin tuhkehn wisik ko ma re pahn kesihnen mwohn Wasa
    Sarawiheo, a me mi liki kan sohte kak kilang. (Tuhke ko mihmihte lel rahnwet.)
  jae-jae: Ma ta tau kêsa baliŋ sêlic ŋatêpôê aŋga Gamêŋ Dabuŋ, taŋ gêc Gamêŋ Dabuŋanô
    tau ŋanêmŋa naŋ, mago sêlic aŋga awêŋa atom. Ma ta tau sêc tonaŋ e gêdêŋ galoc.
  ksd-ksd: Tago ra ura kip dir ga lolovina, i ga tale ba da gire dir kan ra pakana
    i gomgom ta ra luaina mata i ra pakana i tabu kakit; ia kaka pa di gire mule dir
    ta ra bala na taman; dir tar ki abara tuk tar ta go ra bung.
  tur-YTC: Sırıklar o kadar uzundu ki, sırıkların uçları iç odanın önündeki kutsal
    yerden görülüyordu, ama dışarıdan görünmüyorlardı. Bugüne kadar oradadırlar.
  grc-BRENT: Καὶ ὑπερεῖχον τὰ ἡγιασμένα· καὶ ἐνεβλέποντο αἱ κεφαλαὶ τῶν ἡγιασμένων
    ἐκ τῶν ἁγίων εἰς πρόσωπον τοῦ δαβὶρ, καὶ οὐκ ὠπτάνοντο ἔξω.
  ind-AYT: Kayu-kayu pengusung itu sangat panjang sehingga ujung kayu-kayu pengusung
    itu terlihat dari tempat kudus di depan ruang belakang, tetapi tidak kelihatan
    dari luar dan di sanalah tempatnya sampai hari ini.
  nya-nya: Mitengoyi inali yayitali kwambiri ndipo inkaonekera kunja kwa chipinda
    chamʼkati cha Malo Opatulika koma osati kunja kwa Malo Opatulikawo; ndipo mitengoyi
    ilipo mpaka lero lino.
  hrv-hrv: '[8a] Motke su bile tako dugačke da su im se krajevi vidjeli iz Svetišta
    nasuprot Debiru, ali se nisu vidjele izvana.'
  mps-mps: Te ni palali ni si te bobage mu, tama bidi te Tedali Gasagi Yai Be Habude
    dolaluyu, tama te Tedali Gasagi Yai Mu Be Habuba tonobaso da, agai te ni si dage
    badu suali. Tiali goli, bidi te be habu bulu badu dolalubaso da, te agai me sugobeo.
    Tama te ni me munalu dai dao.
  tpi-tpi: Tupela stik i longpela tru, na sapos man i sanap long Rum Tambu, em inap
    lukim arere bilong tupela stik. Tasol sapos man i sanap ausait long dispela rum,
    em i no inap lukim. Na dispela tupela stik i stap olsem yet.
  dan-1931: Stængerne var så lange, at Enderne af dem kunde ses fra det Hellige foran
    Inderhallen, men de kunde ikke ses længere ude; og de er der den Dag i Dag.
  vie-OVCB: Đòn khiêng rất dài, nên từ Đền Thờ—Nơi Thánh—có thể trông thấy đầu cây
    đòn, nhưng từ bên ngoài không thấy được. Các đòn khiêng nay vẫn còn tại đó.
  guj-2017: તે દાંડાઓ એટલા લાંબા હતા કે તેમને પરમ ઈશ્વરવાણી આગળના પવિત્ર સ્થાનમાંથી
    જોઈ શકાતા હતા, પરંતુ તે બહાર દેખાતા નહોતા અને આજ સુધી તે ત્યાં છે.
  pon-2006A: Aramas kak kilang imwin tuhkehn wisik ko ma re pahn kesihnen mwohn Wasa
    Sarawiheo, a me mi liki kan sohte kak kilang. (Tuhke ko mihmihte lel rahnwet.)
  por-BRBSL: Os postes eram tão longos que as extremidades dos postes eram vistas
    do lugar sagrado antes do santuário interior, mas não eram vistas do lado de fora.
    Eles estão lá até hoje.
  cth-cth: Kâkayawtnae acung a saw poung dawkvah, athung patuen hmuen kathoung koehoi
    a kâhmu thai han eiteh, alawilah hoi kâhmawt thai hoeh. Sahnin totouh hawvah ao.
  twi-twi: Na nnua a esuso mu no woware ara kosi sɛ, sɛ obi gyina Asɔredan no kwan
    a ɛwɔ anim dan kɛse a ɛyɛ kronkronbea no ano a, ohu, nanso sɛ ogyina akyi de a,
    onhu. Ne nyinaa da so wɔ hɔ besi nnɛ.
  hlt-hlt: A cung te a hlawt van dongah a cung hmoi te cangimphu hmai kah hmuencim
    lamloh tueng. Tedae poeng lamloh tueng pawt cakhaw tahae khohnin duela om.
  tbz-SIM: Dɛ kó ipɑ̀ɑ̀ti do dɛumu, kɑ̀ɑ tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kudieku diɛkù,
    ɑ nyì wùó, nkɑ̀ɑ mɛ mbo ditowɑɑ̀ ɑ bɑ́ nyì wùó. Titɑ̃́píɛ̀tì tìdɛ́tì mɑ́ɑ̀ tiì
    do bo ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu miɛkɛ, kù do bɛ̀ dènnɛ Esibiti kɛ́duɔ́ ntì Mɔyiisi,
    kù bɛ̀ tɑ̀unnɛ̀ dìì mɔ̀nnì kumɑ́ɑ̀ ditɑ̃rì Odɛbu kɛ̀ tì kpɑɑ́ bo nɛ̀ yíenní.
  msy-2020: Boksiam aterir iter otevir kamning bar ruara. Ezɨ aningɨn ruaghatevimning,
    tiar akamɨn inir ekiamɨn porozɨ, aningɨn otevir pumuning mong fɨghav iti. Eghtɨ
    gumazim Danganir Anogoroghezimɨn tugh, aningɨn ruaghatevimningɨn inim fɨghav itir
    danganimningɨn ganam. Gumazim Danganir Anogoroghezir kamɨn azenan ikɨva, aningɨn
    ganighan kogham. Iter otevir kamning, datɨrɨghɨn ikia kamaghɨra iti.
  dop-dop: Kpɑtǝŋ ɩnɩ ɩ kɑ tɑɣɑlɑɑ kɛ́. Hɑlǝnɑ ye n wɛ Ɩsɔ tǝsɛɛlɛ tɑɑ, n nɑɑkɩ-ɩ
    kɛ́. Amɑ ye ɑwɑlɩ tɔɔ, ɩlɛ nn nɑɑkɩ-ɩ. Ḿpʋ́ɣʋ́ pǝ wɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: Şüvüllər elə uzun idi ki, onların ucu iç otağın önündəki Müqəddəs yerdən
    görünürdü, ancaq bayır tərəfdən görünmürdü. Onlar bu günə qədər oradadır.
  eng-DBY: And the staves were long, so that the ends of the staves were seen from
    the holy place before the oracle, but they were not seen without. And there they
    are to this day.
  hin-2017: डंडे तो ऐसे लम्बे थे, कि उनके सिरे उस पवित्रस्थान से जो पवित्रस्थान के
    सामने था दिखाई पड़ते थे परन्तु बाहर से वे दिखाई नहीं पड़ते थे। वे आज के दिन तक
    यहीं वर्तमान हैं।
  wol-KYG: Njàppu ya daa guddoon, ba nit mana séen cat ya te fekk ko tollu ca bérab
    bu sell ba, ca kanam néeg bu sell baa sell. Waaye maneesula tollu ca biti di séen
    cat ya. Njàppu yaa nga fa ba tey jii.
  eng-YLT: and they lengthen the staves, and the heads of the staves are seen from
    the holy [place] on the front of the oracle, and are not seen without, and they
    are there unto this day.
  eng-WYC-2017: And when the bars stood forth, and the highness of those [or them]
    appeared without the saintuary, before God’s answering place, those bars appeared
    no further withoutforth; the which bars also were there unto this present day.
  eng-WMBB: The poles were so long that the ends of the poles were seen from the holy
    place before the inner sanctuary, but they were not seen outside. They are there
    to this day.
  urd-GVH: तो भी उठाने की यह लकड़ियाँ इतनी लंबी थीं कि उनके सिरे सामनेवाले यानी मुक़द्दस
    कमरे से नज़र आते थे। लेकिन वह बाहर से देखे नहीं जा सकते थे। आज तक वह वहीं मौजूद
    हैं।
  rug-rug: Sari na huda palepalekeana si gele hola, ke sari hubidi si boka ta dogoro
    mo koa rini pu turu pa karua kalina sa kenuna sa Lose Hopena pa Hopena, ba lopu
    koarini pa sadana sa Lose Hopena. Sari na palepalekeana si korapa koa dia vasina
    pa rane ṉinoroi.
  gaz-gaz: Danqaraawwan kunneen waan akka malee dhedheerataniif fiixeen isaanii Iddoo
    Qulqulluu fuula iddoo qulqulluu gara keessaa jiru sanaa duraa ni mulʼatu ture;
    garuu Iddoo Qulqulluu sanaa alatti hin mulʼatan ture; danqaraawwan kunneen hamma
    harʼaatti illee achuma jiru.
  fra-LSG: On avait donné aux barres une longueur telle que leurs extrémités se voyaient
    du lieu saint devant le sanctuaire, mais ne se voyaient point du dehors. Elles
    ont été là jusqu’à ce jour.
  yal-yal: A tongo tamine yi kuya han e xunne yi toma yire sariɲanxi fisamantenna
    yɛtagi, koni e mi yi toma tandeni. E mɔn na han to.
  haw-1868: Unuhi ae la lakou i na laau auamo, i ikeia na poo o na laau auamo mai
    ka mea hoano mai ma ka mua o kahi e olelo ai; aole laua i ikeia mawaho mai, a
    malaila no laua a hiki i keia la.
  arb-NAV: وَسَحَبُوا أَطْرَافَ الْعِصِيِّ، فَبَدَتْ رُؤُوسُهَا مِنْ قُدْسِ الأَقْدَاسِ
    أَمَامَ الْمِحْرَابِ، وَلَمْ يَسْبِقْ أَنْ شُوهِدَتْ خَارِجَةً مِنْ حَلَقَاتِهَا،
    وَهِيَ مَا بَرِحَتْ هُنَاكَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Kpoawo didi ale gbegbe be woƒe nugbɔwo didi gbɔ aɖaka la ŋu, woate ŋu akpɔ
    wo tso xɔ emetɔ, Kɔkɔeƒe ƒe Kɔkɔeƒe la me, gake womate ŋu akpɔ wo le Kɔkɔeƒe la
    godo o. Wogale afi ma va se ɖe egbe.
  eng-LEE: And they had made the staves so long, that the ends of the staves were
    seen out in the holy place in the front of the debir, but they were not seen without;
    and they have remained there until this day.
  asm-FB: সেই দুডাল কানমাৰি ইমান দীঘল যে, তাৰ মুৰ অন্তঃস্থানৰ সন্মুখত থকা পবিত্ৰ স্থানৰ
    পৰা দেখা যায়; কিন্তু তাক বাহিৰৰ পৰা দেখা নাযায়, সেইবোৰ আজিলৈকে সেই ঠাইত আছে।
  sus-A: سَاتّ كَنكِرَ مَشَنِن سٍيٍ قِندِشِ وُرِ كُيٍيٍ نَن نَ، نَشٍيٍ حْييٍ نُ تٌمَ
    كَقِ ثَلَ مَ يِرٍ سّنِيّنشِ كُي، كْنْ عٍ مُ نُ نْمَ تٌدٍ هْرْ مْبَنشِ تَندٍ تَن
    مَ. هَن تٌ سَاتّ كَنكِرَ نَ مّننِ.
  fra-SBL: Les barres étaient si longues qu'on en voyait les extrémités depuis le
    lieu saint, devant le sanctuaire intérieur, mais on ne les voyait pas à l'extérieur.
    Elles y sont encore aujourd'hui.
  hbo-hbo: וֽ͏ַיַּאֲרִכוּ֮ הַבַּדִּים֒ וַיֵּרָאוּ֩ רָאשֵׁ֨י הַבַּדִּ֤ים מִן־הַקֹּ֙דֶשׁ֙
    עַל־פְּנֵ֣י הַדְּבִ֔יר וְלֹ֥א יֵרָא֖וּ הַח֑וּצָה וַיִּ֣הְיוּ שָׁ֔ם עַ֖ד הַיֹּ֥ום
    הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.008.007'
  kik-kik: Mĩtĩ ĩyo yarĩ mĩraihu mũno, ũndũ mĩthia yayo yoonagwo nĩ mũndũ arĩ mbere
    ya Handũ-harĩa-Hatheru, no ndĩonekaga nĩ mũndũ arĩ nja ya Handũ-harĩa-Hatheru;
    na ĩrĩ o ho nginya ũmũthĩ.
  fra-NCL: Les barres avaient une longueur telle que leurs extrémités se voyaient
    du lieu saint devant le sanctuaire, mais on ne les voyait pas du dehors. Elles
    ont été là jusqu’à ce jour.
  cek-AK: Aputhaih cung loe sawk parai pongah athung bang lokthuihaih hma ih hmuenciim
    hoiah amtueng; toe hmuenciim tasa bang hoiah loe amtueng ai; to tiah vaihi khoek
    to oh.
  cuk-cuk: Bab-Jehová-Ulu-e-suarmar-yoyoid mullusursoggu, Neg-Islidikidgi-gwichir,
    e-dukumar magasar-dakleged. Magaba-gwichirdi akudakleged. Neg-Islidikidde, Neg-Ise-Islidikid-idu
    siid. We-garda emi-narmaklenaise deyob amba siid.
  uig-CYR: Бу балдақлар наһайити узун болғачқа, каламханиниң алдидики муқәддәс җайда
    туруп, әһдә сандуғиниң йенидики икки балдақниң учлирини көргили болатти, бирақ
    өйниң сиртида уларни көргили болмайтти; бу балдақлар таки бүгүнгә қәдәр шу йәрдә
    турмақта.
  tel-2017: ఆ మోత కర్రల కొనలు గర్భాలయం ఎదుట పరిశుద్ధ స్థలం లోకి కనబడేటంత పొడవుగా ఉన్నప్పటికీ
    అవి బయటికి కనబడలేదు. అవి ఈ రోజు వరకూ అక్కడే ఉన్నాయి.
  hat-BSA: Men poto yo te tèlman long ke pwent poto yo te vizib sèlman soti nan lye
    sen an devan sanktyè enteryè a. Men yo pa t kab wè pa deyò; epi yo la jis rive
    jodi a.
  kos-kos: Mwet se fin tu suwosna nu mutun Acn Mutal Na Mutal, el ac ku in liye pukun
    srenenu inge, tusruktu el tia ku in liye el fin tu ke kutena acn saya. (Srenenu
    inge oasr na we nwe misenge.)
  hbo-WLC: וַֽיַּאֲרִכוּ֮ הַבַּדִּים֒ וַיֵּרָאוּ֩ רָאשֵׁ֨י הַבַּדִּ֤ים מִן־הַקֹּ֙דֶשׁ֙
    עַל־פְּנֵ֣י הַדְּבִ֔יר וְלֹ֥א יֵרָא֖וּ הַח֑וּצָה וַיִּ֣הְיוּ שָׁ֔ם עַ֖ד הַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: Okporo osisi ndị a dị oke ogologo, na e nwere ike ị site nʼEbe Nsọ, dị
    nʼihu ime ime ebe nsọ ahụ hụ isi ha anya, ma onye na-anọghị nʼEbe Nsọ ahụ adịghị
    ahụ ha. Ha ka dịkwa nʼebe ahụ ruo taa.
  ory-ory: ଆଉ ସେହି ସାଙ୍ଗୀ ଏତେ ଦୀର୍ଘ ଥିଲା ଯେ, ତହିଁର ଅଗ୍ରଭାଗ ମହାପବିତ୍ର ସ୍ଥାନ ସମ୍ମୁଖସ୍ଥ
    ପବିତ୍ର ସ୍ଥାନରୁ ଦେଖାଗଲା; ମାତ୍ର ବାହାରେ ଦେଖାଗଲା ନାହିଁ। ଆଜି ପର୍ଯ୍ୟନ୍ତ ତାହା ସେଠାରେ
    ଅଛି।
  wmt-wmt: '@see-verse:1KI.008.007'
  chk-chk: Ekewe ämwär ra kon langatam, pwe eman a tongeni küna lesopur seni ewe rum
    mi pin ika a ü mwen ewe rum mi unusen pin, nge esap wor eman a tongeni küneer
    me lükün. Ekewe ämwär ra nom ikenan tori ikenai.
  rop-rop: Enibodi gin luk det enpat blanga detlot pol oni if dei jandap langa det
    dowawei blanga det Brabli Seikridwan Rum. Nobodi kaan luk detlot pol brom eniweya
    mowa. En detlot pol dei stil deya tudei.
  ukr-1871: А носила були такі довгі, що їх кінцї можна було бачити з сьвятинї, тільки
    з надвору не було їх видко. І зостаються вони там по сей день.
  deu-1951: Die Stangen aber waren so lang, daß ihre Spitzen im Heiligtum vor dem
    Chor gesehen wurden; aber draußen wurden sie nicht gesehen, und sie blieben daselbst
    bis auf diesen Tag.
  eng-JPS: And the staves were so long that the ends of the staves were seen from
    the holy place, even before the Sanctuary; but they could not be seen without;
    and there they are unto this day.
  srp-1865: I povukoše mu poluge tako da se krajevi viðahu u svetinji na prednjoj
    strani svetinje nad svetinjama, ali se napolje ne viðahu; i ondje ostaše do današnjega
    dana.
  lug-lug: Emisituliro gino gyali miwanvu nnyo nga n’okulabika girabikira mu kifo
    ekitukuvu mu maaso g’ekisenge ekitukuvu ennyo, naye nga tegirabika okuva ebweru;
    era gikyaliyo ne leero.
  heb-heb: ויארכו הבדים ויראו ראשי הבדים מן הקדש על פני הדביר ולא יראו החוצה ויהיו
    שם עד היום הזה׃
  ben-IRV: এই ডাণ্ডাগুলো এত লম্বা ছিল যে, সেগুলোর মাথা ভিতরের কামরার সামনের প্রধান
    কামরা, অর্থাৎ পবিত্র স্থান থেকে দেখা যেত, কিন্তু পবিত্র স্থানের বাইরে থেকে দেখা
    যেত না। সেগুলো আজও সেখানে রয়েছে।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਚੋਬਾਂ ਨੂੰ ਇਨ੍ਹਾਂ ਲੰਮਾ ਕੀਤਾ ਕਿ ਚੋਬਾਂ ਦੇ ਸਿਰੇ ਵਿਚਲੀ ਕੋਠੜੀ ਅੱਗੋਂ
    ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਦਿਸਦੇ ਸਨ ਪਰ ਬਾਹਰੋਂ ਨਹੀਂ ਦਿਸਦੇ ਸਨ ਅਤੇ ਉਹ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਉੱਥੇ ਹੀ
    ਹਨ।
  mya-JVB: ထမ်းဘိုး တို့ကို ဆွဲထား သဖြင့် ထမ်းဘိုး ဖျား တို့ သည် ပြင် ခန်း၌ မ ထင်။
    သန့်ရှင်း ရာဌာန၊ ဗျာဒိတ် ဌာန တော်၌ သာထင် ၍ ယနေ့ တိုင်အောင် ရှိ ကြ၏။
  tbg-tbg: Katari vukaitanta vaumantara ti, vaiintivano vira tataaqa vaiharo vitanta
    viti tavaarirava ho vauvarovata, vaiintivano vo rumuqi vaiharo vitanta viti tavaarirava
    kia ho vaura. Vate maa entara vi kataritanta qaqi vi rumuraqi variara.
  hmo-hmo: Unai huaia audia be lata herea dainai, edia duduna be tau ta ia itaia diba,
    bema Helaga Herea Gabuna ena vairana dekenai ia gini neganai, to Helaga Herea
    Gabuna ena murina kahana dekena amo ia itaia diba lasi. Unai audia be unuseni
    idia noho ia mai bona hari.
  urd-urd: और वह चोबें ऐसी लम्बी थीं के उन चोंबों के सिरे पाक मकान से इल्हामगाह के
    सामने दिखाई देते थे, लेकिन बाहर से नहीं दिखाई देते थे। और वह आज तक वहीं हैं।
  rus-SYN: И выдвинулись шесты так, что головки шестов видны были из святилища пред
    давиром, но не выказывались наружу; они там и до сего дня.
  bqc-SIM: A sɛ́lipiↄ gbã̀a, wì ń lɛ́ e Dii kpɛ́pi kpɛɛlɛ, ãma wìli e uao. Lípiↄ
    ku we e ń a gbão.
  tcz-CHONGTHU: Hiche aputna mol teni hi munthengpen masang’a chu idin leh jangpet
    in akimu thei jin, mun choma kon vang'in akimu thei pon ahi. Hiche moljol teni
    hi tuni geijin aum nalai je.
  mar-mar: हे दांडे इतके लांब होते की परमपवित्र गाभाऱ्यापुढच्या भागात उभे राहणाऱ्यालाही
    त्यांची टोके दिसत. बाहेरुन पाहणाऱ्याला मात्र ती दिसत नसत. हे दांडे अजूनही तेथे
    आहेत.
  qub-qub: Wintucuna guerucunaga caran largu. Chaymi jawa caj rispitädu cuartupitapis
    alayri ricacaj. Alarpitami ichanga mana ricacajchu. Chaynölla canancamapis caycan.
  bqp-bqp: A sɛ́li pìnↄ gbã̀na ari òdi ń lɛ́ e Dikiri kpɛ́ kpɛ́da gũn, ama òdi e
    ↄnnlo. Lí pìnↄn kú gwe ari kũ a gbãrao.
  hat-hat: Si yon moun kanpe sou devan pyès ki apa pou Seyè a, yo ka wè pwent poto
    yo tèlman yo te long. Men, ou pa ka wè yo lòt kote ankò. Jouk koulye a poto yo
    la toujou.
  eng-BSB: The poles extended far enough that their ends were visible from the Holy
    Place in front of the inner sanctuary, but not from outside the Holy Place; and
    they are there to this day.
  eng-WEBPB: The poles were so long that the ends of the poles were seen from the
    holy place before the inner sanctuary, but they were not seen outside. They are
    there to this day.
  kbq-kbq: Hagi ana zafararemokea za'za huke agaterena'ankino ruotge'ma hu'nea mono
    nompintira amne ana zafararemofo atumpa kegahazanagi, mono nomofo megitira onke'naze.
    Hagi ana zotararena meninena anante me'na'e. (Ko'ma avontafema kre'nea knagu menine
    hu'ne).
  nhe-BL: Nopa cuahuitl para ica quihuicase eliyaya tlahuel huehueyac hasta se tlen
    itztoc ipan nopa cuarto tlen Tlatzejtzeloltic hueliyaya quiitas iyecapa nopa cuahuitl.
    Pero se tlen itztoc calteno ax hueliyaya quiitas. Huan queja nopa mocahua hasta
    ama.
  bus-bus: À sɛ́li pìnↄↄ gbã̀a ai wè ń lɛ́ e Dii kpɛ́ gãnu guu, mↄde wè e ua kparo.
    Lí pìnↄↄ kú gwe ai kↄ̃n a gbã̀ao.
  gub-BL: Aze amo upu'àm tenaw ikatu wera'u ma'e henataromo wà, upuner i'yw hexakaw
    rehe wà. Aze upu'àm amo me wà, nupuner kwaw wà. Te ko 'ar rehe i'yw a'e pe hin.
  eng-DRA: And whereas the staves stood out, the ends of them were seen without in
    the sanctuary before the oracle, but were not seen farther out, and there they
    have been unto this day.
