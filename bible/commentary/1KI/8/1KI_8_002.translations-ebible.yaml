verse: 1KI.008.002
translations:
  mal-C: ഏഴാംമാസമായ ഏഥാനീം മാസത്തിലെ ഉത്സവദിവസങ്ങളിൽ ഇസ്രായേൽജനം മുഴുവനും ശലോമോൻരാജാവിന്റെ
    സന്നിധിയിൽ സമ്മേളിച്ചു.
  deu-TKW: Da versammelten sich zum Könige Salomo alle Männer Israels im Monat Ethanim,
    am Feste, das ist der siebente Monat.
  lin-lin: Bato nyonso ya Isalaele basanganaki pene ya mokonzi Salomo, na feti monene,
    na sanza ya Etanimi oyo ezali sanza ya sambo.
  eng-LSV: and all the men of Israel are assembled to King Solomon, in the month of
    Ethanim, in the festival (the seventh month).
  eng-GNV: And all the men of Israel assembled vnto King Salomon at the feast in the
    moneth of Ethanim, which is the seuenth moneth.
  eng-WEBSTER: And all the men of Israel assembled themselves to king Solomon at the
    feast in the month Ethanim, which is the seventh month.
  nhw-BL: Huajca nochi tlayacanani mosentilijque ihuaya Tlanahuatijquetl Salomón quema
    pehua nopa hueyi ilhuitl para quichijchihuase pilxajcaltzitzi ipan nopa metztli
    Etanim, nopa chicome metztli ipan nopa toisraelita calendario [8:2 Elqui ipan
    itlamiya septiembre o ipejya octubre ipan tocalendario tlen ama.].
  swh-ONEN: Wanaume wote wa Israeli wakakusanyika kwa Mfalme Solomoni wakati wa sikukuu
    ya mwezi wa Ethanimu, ndio mwezi wa saba.
  bba-bba: Yerɑ Isirelibɑ kpuro bɑ mɛnnɑ Sɑlomɔɔn mi, wɔ̃ɔn suru nɔɔbɑ yiruse wì sɔɔ
    bɑ rɑ tɔ̃ɔ bɑkɑru ɡɑru ko.
  eng-KJVCPB: And all the men of Israel assembled themselves unto king Solomon at
    the feast in the month Ethanim, which is the seventh month.
  luo-luo: Jo-Israel duto nochokore kanyakla ir Ruoth Solomon e kinde mag nyasi e
    dwe mar Ethanim, ma en dwe mar abiriyo.
  meu-meu: Hua ihahituna, ladana Etanimi, ariana negana ai, Israel tataudia iboudiai
    na King Solomon dekenai e hebou.
  npi-ULB: एतानीम महिना अर्थात् सातौँ महिनामा चाडको अवसरमा इस्राएलका सबै मानिस सोलोमन
    राजाको सामु भेला भए ।
  yor-yor: Gbogbo àwọn ọkùnrin Israẹli sì pe ara wọn jọ sọ́dọ̀ Solomoni ọba ní àkókò
    àjọ ọdún ní oṣù Etanimu tí í ṣe oṣù keje.
  pes-OPCB: همهٔ آنها در روزهای عید خیمه‌ها در ماه ایتانیم که ماه هفتم است در اورشلیم
    جمع شدند.
  tgl-ULB: Ang lahat ng kalalakihan ng Israel ay nagtipon sa harapan ni Haring Solomon
    sa pista, sa buwan ng Etanim, ng ika-pitong buwan.
  cbu-NT: Ashirangsin, minum zar shambatshisheem Apanlleem ungirtamaam wayaranganaya.
    Tsupsha 7 anush zar ichingarusin Israelchich, washunand kurak Salomon shaniyaranganaya.
  hui-hui: Ani laya handala lamima purogo layagola bi ogoni hale halu agali uruni
    tigua mali ogoninaga ege kane layagola Isaraele wali agali ti Anda Nemandaruha
    Palu Holene Horo winigo ogoningi ti bibahende íbu ngoai hene.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​ဧ​သ​နိမ်​အ​မည်​တွင် သော​သတ္တ​မ​လ​၌ ကျင်း​ပ​သည့်​သစ်​ခက်​တဲ​နေ
    ပွဲ​တော်​သို့​လာ​ရောက်​စု​ဝေး​ကြ​၏။-
  bod-N: ཨེ་ཐན་ཟླ་བ་སྟེ་ཟླ་བདུན་པའི་དུས་ཆེན་ལ་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་དྲུང་དུ་འཛོམས།
  sna-sna: Vanhu vose veIsraeri vakaungana pana Mambo Soromoni panguva yomutambo mumwedzi
    waEtanimi, unova mwedzi wechinomwe.
  spa-BLM: Todos los hombres de Israel se reunieron con el rey Salomón en la fiesta
    del mes de Etanim, que es el séptimo mes.
  cac-cac: '@see-verse:1KI.008.001'
  swh-ULB: Wanaume wote wa Israeli walikusanyika mbele ya mfalme Sulemani kwenye sherehe,
    katika mwezi wa Ethanim, ambao ndio mwezi wa saba.
  bel-bel: І сабраліся да цара Саламона на сьвята ўсе Ізраільцяне, у месяцы Атаніме,
    які ёсьць сёмы месяц.
  deu-ELBBK: Und alle Männer von Israel versammelten sich zum König Salomo im Monat
    Ethanim, das ist der 7. Monat, am Fest.
  mbb-OT: Midhendiyè dan is langun te ki Hadì Solomon hein Pista te Kebaal te menge
    Lawig, hein bulan te Etanim, he iyan kes ikepitu he vulan.
  mal-2015: യിസ്രായേൽപുരുഷന്മാർ ഒക്കെയും ഏഴാംമാസമായ ഏഥാനീംമാസത്തിലെ ഉത്സവത്തിൽ ശലോമോൻരാജാവിന്റെ
    അടുക്കൽ വന്നുകൂടി.
  rmc-rmc: Savore murša andral o Izrael pes zgele ko kraľis Šalamun, sar sas o inepos
    andro eftato čhon Etanim.
  pes-OPV: و جمیع مردان اسرائیل در ماه ایتانیم که ماه هفتم است در عیدنزد سلیمان پادشاه
    جمع شدند.
  ron-1924: Тоць бэрбаций луй Исраел с-ау стрынс ла ымпэратул Соломон, ын луна Етаним,
    каре есте а шаптя лунэ, ын тимпул празникулуй.
  ben-OBCV: ইস্রায়েলীরা সবাই বছরের সপ্তম মাস, এথানীম মাসে উৎসবের সময় রাজা শলোমনের
    কাছে একত্রিত হল।
  som-som: Oo raggii reer binu Israa'iil oo dhammu waxay u soo shireen Boqor Sulaymaan
    wakhtigii iidda ah bisha toddobaad ee Eetaaniim la yidhaahdo.
  lat-VUC: 'Convenitque ad regem Salomonem universus Israël in mense Ethanim, in solemni
    die: ipse est mensis septimus.'
  eng-ASVBT: And all the men of Israel assembled themselves unto king Solomon at the
    feast, in the month Ethanim, which is the seventh month.
  ita-1885: Si raunarono ancora appresso del re Salomone tutti gli uomini d'Israele,
    nel mese di Etanim, che è il settimo mese, nella festa.
  eng-LXXUP: in the month of Ethanim.
  eng-ULB: All the men of Israel assembled before King Solomon at the feast, in the
    month of Ethanim, which is the seventh month.
  spa-VBL: Todos los hombres de Israel se reunieron ante el rey Salomón en la fiesta
    que se celebra en el séptimo mes, el mes de Etanim.
  fra-_FOB: Et tous les hommes d'Israël s'assemblèrent auprès du roi Salomon, au mois
    d'Ethanim, qui est le septième mois, pendant la fête.
  mal-mal: അങ്ങനെ യിസ്രായേൽപുരുഷന്മാർ ഒക്കെയും ഏഴാംമാസമായ ഏഥാനീം മാസത്തിലെ ഉത്സവത്തിന്
    ശലോമോൻരാജാവിന്റെ അടുക്കൽ ഒന്നിച്ചുകൂടി.
  urd-GVR: Chunāṅche Isrāīl ke tamām mard sāl ke sātweṅ mahīne Itānīm meṅ Sulemān
    Bādshāh ke pās Yarūshalam meṅ jamā hue. Isī mahīne meṅ Jhoṅpṛiyoṅ kī Īd manāī
    jātī thī.
  suz-BL: मिनु एथानीम माइश्‍शो ७ महिना ङा चाड नाक्‍ती, इस्राएल ङा मुर नेल्‍ल पिप सोलोमन
    आ ङोंइती बुक्‍मा बाक्‍त।
  ita-1927: Tutti gli uomini d’Israele si radunarono presso il re Salomone nel mese
    di Ethanim, che è il settimo mese, durante la festa.
  ckb-ckb: هەروەها لە جەژنی مانگی ئێتانیم کە لە مانگی حەوتە هەموو گەلی ئیسرائیل لەلای
    سلێمانی پاشا کۆبوونەوە.
  eng-BBE: And all the men of Israel came together to King Solomon at the feast, in
    the month Ethanim, the seventh month.
  kan-OKCV: ಯಥನಿಮ ತಿಂಗಳಲ್ಲಿ ಹಬ್ಬವಿದ್ದಾಗ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಜನರು ಅರಸನಾದ ಸೊಲೊಮೋನನ ಬಳಿಗೆ
    ಕೂಡಿಬಂದರು.
  tam-2017: இஸ்ரவேல் மனிதர்கள் எல்லோரும் 7 ஆம் மாதமாகிய ஏத்தானீம் மாதத்தின் பண்டிகையிலே,
    ராஜாவாகிய சாலொமோனிடம் கூடிவந்தார்கள்.
  spa-RV-1909: Y se juntaron al rey Salomón todos los varones de Israel en el mes
    de Ethanim, que es el mes séptimo, en el día solemne.
  ron-BTF: Şi toţi bărbaţii lui Israel s-au adunat la împăratul Solomon la sărbătoarea
    din luna Etanim, care este luna a şaptea.
  eng-WEBP: All the men of Israel assembled themselves to King Solomon at the feast
    in the month Ethanim, which is the seventh month.
  eng-FBV: All the men of Israel assembled before King Solomon at the festival which
    is held in the seventh month, the month of Ethanim.
  nld-1939: Zo trokken alle mannen van Israël naar koning Salomon op voor het feest,
    dat in de maand Etanim, de zevende maand, werd gevierd.
  nch-BL: Huajca nochi tayacanani mosentilijque ihuaya Tanahuatijquet Salomón quema
    pehua nopa hueyi ilhuit para quichijchihuase pilxajcaltzitzi ipan nopa metzti
    Etanim, nopa chicome metzti ipan toisraelita calendario.
  vie-1934: Trong lúc lễ, nhằm tháng Ê-tha-ninh, là tháng bảy, hết thảy người nam
    của Y-sơ-ra-ên đều nhóm lại cùng vua Sa-lô-môn.
  hin-CV: सातवें महीने, एथनिम नामक महीने में, उस उत्सव के अवसर पर, सारी इस्राएली प्रजा
    राजा शलोमोन के सामने इकट्ठी हुई.
  spa-BES: Y todos los hombres de Israel se reunieron con el rey Salomón en la fiesta,
    en el mes de Etanim, el séptimo mes.
  tdx-tdx: Aa le fonga nifanontoñe amy Selomò amy sabadidakey o nte Israeleo ami’ty
    saramañitse, ty volam-pahafito.
  tha-KJV: และผู้ชายทั้งสิ้นของอิสราเอลก็ประชุมต่อพระพักตร์​กษัตริย์​ซาโลมอน ณ การเลี้ยงในเดือนเอธานิม
    ซึ่งเป็นเดือนที่​เจ็ด
  por-BR-2018: E se juntaram ao rei Salomão todos os homens de Israel no mês de Etanim,
    que é o mês sétimo, no dia solene.
  deu-ELO: Und alle Männer von Israel versammelten sich zum König Salomo im Monat
    Ethanim, das ist der siebte Monat, am Feste.
  eng-WYC-2018: And all Israel came together [to king Solomon] in the month [of] Ethanim,
    that is September, in the solemn day; which is the seventh month. (And all Israel
    came together to King Solomon on the feast day in the month of Ethanim, that is
    September, which is the seventh month.)
  epo-epo: Kaj kolektiĝis al la reĝo Salomono ĉiuj Izraelidoj al la festo, en la monato
    Etanim, tio estas la sepa monato.
  uig-PIN: Buning üqün Israilning ⱨǝmmǝ adǝmliri Etanim eyida, yǝni yǝttinqi aydiki
    bekitilgǝn ⱨeytta Sulayman padixaⱨning ⱪexiƣa yiƣildi.
  beo-beo: Ilia da oubi fesuga (amo oubi ea dio da Eda:nimi-amo oubiga ilia da Sogega
    Fasela Diasu Lolo Nasu Gilisisu hamosu) amogai gilisi.
  tpi-OTNT: Orait olgeta i kam bung long namba 7 mun, em mun ol i kolim Etanim, long
    Ol Bikpela De Bilong I Stap Long Haus Win.
  hau-SA: Dukan mutanen Isra’ila suka tattaru a gaban Sarki Solomon a lokacin biki,
    a watan Etanim, wato, wata na bakwai.
  uig-LAT: Buning üchün Israilning hemme ademliri Étanim éyida, yeni yettinchi aydiki
    békitilgen héytta Sulayman padishahning qéshigha yighildi.
  nde-nde: Amadoda wonke ako-Israyeli eza ndawonye enkosini uSolomoni ngesikhathi
    somkhosi ngenyanga ebizwa ngokuthi ngu-Ethanimi, inyanga yesikhombisa.
  ton-ton: Pea naʻe fakataha ʻakinautolu ʻe he kakai tangata kotoa pē ʻo ʻIsileli
    ki he tuʻi ko Solomone, ʻi he fai ʻoe kātoanga ʻi he māhina ko Itanime, ʻaia ko
    hono fitu ia ʻoe māhina.
  ces-1613: I sešli se k králi Šalomounovi všickni muži Izraelští měsíce Etanim, v
    čas slavnosti; a ten měsíc jest sedmý.
  eng-WMB: All the men of Israel assembled themselves to King Solomon at the feast
    in the month Ethanim, which is the seventh month.
  tam-TCV: ஏழாம் மாதமாகிய ஏத்தானீம் மாதம் பண்டிகைக் காலத்தில் இஸ்ரயேல் மனிதர் யாவரும்
    சாலொமோன் அரசனிடம் ஒன்றுகூடி வந்தார்கள்.
  ceb-ULB: Nagtigom ang tibuok katawhan sa Israel didto sa atubangan ni Haring Solomon
    atol sa kasaulogan, sa bulan sa Etanim nga mao ang ikapitong bulan.
  pol-UBG: Zebrali się więc u króla Salomona wszyscy mężczyźni Izraela na święto w
    miesiącu Etanim, to jest siódmym miesiącu.
  agr-agr: Nunak Etanim nantutin numi kanawe tsupija aakmaja batsamsamu tusag jiistamajaku
    aina nunú tsawantin ashí Israel aents aidauk apu Salomógjai ijunjauwai.
  kyc-kyc: Nakama peparae kana kingi Etanimi lenge dokona nakamame kauwa anda pipala
    palyuo nenge nenge gii doko pyaka siyamo dokopa malu palyiyami.
  urd-GVU: چنانچہ اسرائیل کے تمام مرد سال کے ساتویں مہینے اِتانیم میں سلیمان بادشاہ
    کے پاس یروشلم میں جمع ہوئے۔ اِسی مہینے میں جھونپڑیوں کی عید منائی جاتی تھی۔
  deu-1912: Und es versammelten sich zum König Salomo alle Männer in Israel im Monat
    Ethanim, am Fest, das ist der siebente Monat.
  ntj-ntj: Nyangka-ya mularrpartu pitjangu lurrtjurringu nyinarranytja.
  kan-2017: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಏಳನೆಯ ತಿಂಗಳಾದ ಆಶ್ವೀಜ ಮಾಸದಲ್ಲಿ ಜಾತ್ರೆಗೋಸ್ಕರ ಅರಸನಾದ ಸೊಲೊಮೋನನ
    ಬಳಿಗೆ ಕೂಡಿಬಂದರು.
  yap-yap: Ra mu’ulunggad ni yad gubin u nap’an e Madnom ko Nochi Na’un u lan e bin
    medlip e pul, ni pul ni Ethanim.
  hlt-MCSB: Te dongah Israel hlang boeih te manghai Solomon taengla Ethanim hla, a
    hla rhih dongkah khotue vaengah tingtun uh.
  mdy-ETH: ዉልሾ ዴማ ዴዒ ቦንቾ ቦንቻ ቦንቺንታ ዒታኒሜ ጌይንታ ላንካሳ ዓጊኖና ዒስራዔኤሌ ዓሶኮ ዓቲንቃ ቢያ ሴሎሞኔ ኮይላ
    ሙኪ ቡኬኔ።
  twi-ASANTE: Wɔn nyinaa bɛhyiaa wɔ ɔhene anim wɔ afirinhyia afahyɛ a wɔfrɛ no Dwanekɔbea
    Afahyɛ no ase wɔ bosome Bul (bɛyɛ Ahinime) mu.
  eng-WEBU: All the men of Israel assembled themselves to King Solomon at the feast
    in the month Ethanim, which is the seventh month.
  wal-wal: Etaaniima giyo laappuntta aginan, Daase Baalai bonchchettiyo wode, Israa7eela
    asai ubbai Kawuwaa Solomonakko shiiqiis.
  spa-PDDPT: Todos los hombres de Israel se congregaron ante el rey Salomón en la
    solemnidad del mes de Etanim, que es el mes séptimo.
  gun-gun: Ha'e ramo avakue Israel regua ha'e javi onhemboatypa okuapy huvixa Salomão-a
    py. Ngaru ojapoa py ijaty sete jaxya etanim 'epy va'e py.
  ilo-ULB: Naguummong dagiti amin a tattao ti Israel iti sangoanan ni Ari Solomon
    iti padaya, iti bulan ti Etanim, a maikapito a bulan.
  kpg-kpg: Digaula gu dagabuli mai gi di gowaa e dahi, i di madagoaa Tagamiami o nia
    Damaa hale Hagaabili, i di hidu malama go Ethanim.
  uig-ARA: بۇنىڭ ئۈچۈن ئىسرائىلنىڭ ھەممە ئادەملىرى ئېتانىم ئېيىدا، يەنى يەتتىنچى ئايدىكى
    بېكىتىلگەن ھېيتتا سۇلايمان پادىشاھنىڭ قېشىغا يىغىلدى.
  sus-sus: Isirayilaka birin naxa e malan mangɛ yire alako e xa kike solofere sali
    raba.
  pon-2006: Irail koaros ahpw pokonpene ni ahnsoun Sarawien Tehntuhke kan, ni sounpwong
    Edanim.
  jae-jae: Gêdêŋ ajôŋ kêtu 7ŋa ŋaê Etanim ŋacwaga Israelŋa samob sêkac tauŋ sa dêdêŋ
    kiŋ Salomo jasêlic ombec.
  ksd-ksd: Ma ra tarai Israel par dia ga pot pire Solomon ta ra lukara, ta ra gai
    Etanim, nina ra valaruruana gai.
  tur-YTC: Bütün İsraelliler, yedinci ay olan Etanim ayındaki bayramda Kral Solomon'un
    yanına toplandılar.
  grc-BRENT: ἐν μηνὶ Ἀθανίν.
  ind-AYT: Lalu, semua orang Israel berkumpul menghadap Raja Salomo pada hari raya,
    pada bulan Etanim, yaitu bulan ke-7.
  nya-nya: Aisraeli onse anasonkhana pamaso pa Mfumu Solomoni nthawi ya chikondwerero
    cha mwezi wa Etanimu, mwezi wachisanu ndi chiwiri.
  hrv-hrv: Svi se ljudi Izraelovi sabraše pred kraljem Salomonom na blagdan u mjesecu
    Etanimu (to je sedmi mjesec).
  mps-mps: Tialima, tigidali te sisinagasali te nogo a naga me si wabo poluade, te
    polua nogi augwa te Etanim poali, te osogo bidabo bede bidibo genuai sogode te
    tama tiai dao.
  tpi-tpi: Orait olgeta i kam bung long namba 7 mun, em mun ol i kolim Etanim, long
    Ol Bikpela De Bilong I Stap Long Haus Win.
  dan-1931: Så samledes alle Israels Mænd hos Kong Salomo på Højtiden i Etanim Måned,
    det er den syvende Måned.
  vie-OVCB: Tất cả người nam của Ít-ra-ên đều tập họp trước vua Sa-lô-môn để cử hành
    đại lễ vào tháng mười đúng vào dịp Lễ Đền Tạm hằng năm.
  guj-2017: ઇઝરાયલીઓ બધા એથાનિમ માસ એટલે કે સાતમા માસમાં પર્વના સમયે રાજા સુલેમાન
    સમક્ષ ભેગા થયા.
  pon-2006A: Irail koaros ahpw pokonpene ni ahnsoun Sarawien Tehntuhke kan, ni sounpwong
    Edanim.
  por-BRBSL: Todos os homens de Israel se reuniram ao rei Salomão na festa no mês
    de Ethanim, que é o sétimo mês.
  cth-cth: Hatdawkvah, Isarelnaw pueng teh, Ethanim thapa yung sari nah, pawi dawk
    siangpahrang Solomon koevah a kamkhueng awh.
  twi-twi: Wɔn nyinaa behyiaa wɔ ɔhene anim wɔ afirihyia afahyɛ a wɔfrɛ no Guankɔbea
    Afahyɛ no ase wɔ ɔsram Bul (bɛyɛ Ahinime) mu.
  hlt-hlt: Te dongah Israel hlang boeih te manghai Solomon taengla Ethanim hla, a
    hla rhih dongkah khotue vaengah tingtun uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu tíínní okpɑ̀ɑ̀tì Sɑdomɔɔ borɛ̀. Dɛ kó dibenni tɑ̃̀nkù
    oyiénwè do nwe bɛ̀ tu wè Etɑnimmu, kɛ̀ bɛ̀ mɔkɛ dibɑnni.
  msy-2020: Ezɨ Israelian gumazamiziba bar, namba 7ɨn iakɨnimɨn iza Atrivim Solomonɨn
    boroghɨn uari akufa, kar iakɨnir me kamaghɨn dɨborim, Etanim. Kar Averpenibar
    Ikiamin Dughiar Ekiam.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ kotɑ wulɑʋ tɛɣɛ pɑ ɩsɔtʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋ
    kɛ cokɑ ɑcimɑ tɔɣɔʋ.
  azb-azb: Yeddinci – Etanim ayında olan bayram vaxtı bütün İsrail xalqı padşah Süleymanın
    yanına toplandı.
  eng-DBY: And all the men of Israel assembled themselves to king Solomon at the feast
    in the month Ethanim, that is, the seventh month.
  hin-2017: अतः सब इस्राएली पुरुष एतानीम नामक सातवें महीने के पर्व के समय राजा सुलैमान
    के पास इकट्ठे हुए।
  wol-KYG: Waa Israyil gépp nag daje ca Buur Suleymaan, ca weeru Etanim, ca màggalu
    juróom ñaareelu weer woowu.
  eng-YLT: and all the men of Israel are assembled unto king Solomon, in the month
    of Ethanim, in the festival — [is] the seventh month.
  kne-kne: Nasinop da am-in sin kad-an di ari sin timpon di fiesta ay makwani en Pansidoman
    sin maikapito ay bowan ay makwani en Etanim.
  eng-WYC-2017: And all Israel came together [to king Solomon] in the month [of] Ethanim,
    that is September, in the solemn day; which is the seventh month.
  eng-WMBB: All the men of Israel assembled themselves to King Solomon at the feast
    in the month Ethanim, which is the seventh month.
  urd-GVH: चुनाँचे इसराईल के तमाम मर्द साल के सातवें महीने इतानीम में सुलेमान बादशाह
    के पास यरूशलम में जमा हुए। इसी महीने में झोंपड़ियों की ईद मनाई जाती थी।
  rug-rug: Ke mae varigara koe Solomone sari doduru koasa Inevaṉa Vina Balabaladi
    rina Dia Ipi pa Qega koasa vina zuapa sidara, pa sidara Etanimi.
  gaz-gaz: Israaʼeloonni hundinuus jiʼa Eetaaniim, jiʼa torbaffaa keessa yeroo ayyaanaatti
    Solomoon Mooticha biratti walitti qabaman.
  fra-LSG: Tous les hommes d’Israël se réunirent auprès du roi Salomon, au mois d’Éthanim,
    qui est le septième mois, pendant la fête.
  yal-yal: Isirayila xɛmɛne birin yi e malan Manga Sulemani fɛma, Etanimi kiken na,
    naxan findixi ɲɛɛn kike solofereden na, sali waxatina.
  haw-1868: Akoakoa mai la na kanaka o Iseraela a pau io Solomona la ke alii, i ka
    ahaaina, i ka malama Etanima, o ka hiku o ka malama.
  arb-NAV: فَتَوَافَدَ جَمِيعُ رِجَالِ إِسْرَائِيلَ إِلَى الْمَلِكِ سُلَيْمَانَ فِي
    عِيدِ الْمَظَالِّ الْوَاقِعِ فِي شَهْرِ أَيْثَانِيمَ (تِشْرِينَ الأَوَّلِ – أُكْتُوبَرَ).
  ewe-ewe: Tete Israel ŋutsuwo katã kpe ta ɖe Fia Solomo gbɔ le Agbadɔmeŋkekenyui
    la ɖuɣi le ɣleti adrelia me.
  eng-LEE: And all the men of Israel assembled themselves unto king Solomon at the
    feast in the month Ethanim, which is the seventh month.
  gvn-gvn: '@see-verse:1KI.008.001'
  asm-FB: তাতে এথানী নামেৰে সপ্তম মাহৰ উৎসৱৰ সময়ত ইস্ৰায়েলৰ সকলো লোক চলোমন ৰজাৰ
    ওচৰলৈ আহি একগোট হৈছিল।
  sus-A: عِسِرَيِلَكَ بِرِن نَشَ عٍ مَلَن مَنفّ يِرٍ عَلَكٌ عٍ شَ كِكٍ سٌلٌقٍرٍ سَلِ
    رَبَ.
  fra-SBL: Tous les hommes d'Israël se rassemblèrent auprès du roi Salomon à la fête
    du mois d'Ethanim, qui est le septième mois.
  hbo-hbo: וַיִּקָּ֨הֲל֜וּ אֶל־הַמֶּ֤לֶךְ שְׁלֹמֹה֙ כָּל־אִ֣ישׁ יִשְׂרָאֵ֔ל בְּיֶ֥רַח
    הָאֵֽתָנִ֖ים בֶּחָ֑ג ה֖וּא הַחֹ֥דֶשׁ הַשְּׁבִיעִֽי׃
  piu-2006: '@see-verse:1KI.008.001'
  kik-kik: Nao andũ othe a Isiraeli magĩũka hamwe kũrĩ Mũthamaki Solomoni hĩndĩ ya
    gĩathĩ kĩa mweri wa Ethanimu, nĩguo mweri wa mũgwanja.
  fra-NCL: Tous les hommes d’Israël se réunirent auprès du roi Salomon, au mois d’éthanim,
    qui est le septième mois, pendant la fête.
  cek-AK: Israel nongpanawk loe khrah sarihto haih, Ethanim khrah thung ih poih sakhaih
    niah, Solomon siangpahrang khaeah amkhueng o boih.
  cuk-cuk: A-ulale, nii-walagugled-Etanimʼye-nugad-nagunonigu (7), itoakwaa-onoleged-ibagi,
    bela-Israel-dulemar, Rey-Salomón-asabin gwisgunonimalad.
  uig-CYR: Буниң үчүн Исраилниң һәммә адәмлири Етаним ейида, йәни йәттинчи айдики
    бекитилгән һейтта Сулайман падишаниң қешиға жиғилди.
  tel-2017: కాబట్టి ఇశ్రాయేలీయులంతా ఏతనీము అనే ఏడో నెలలో పండగ కాలంలో సొలొమోను రాజు
    దగ్గర సమావేశమయ్యారు.
  hat-BSA: Tout mesye Israël yo te rasanble yo menm kote ak Wa Salomon nan fèt la
    nan mwa Éthanim nan, ki se setyèm mwa a.
  kos-kos: Elos nukewa fahsreni ke pacl in Kufwen Iwen Aktuktuk ke malem akitkosr,
    su malem Ethanim.
  hbo-WLC: וַיִּקָּ֨הֲל֜וּ אֶל־הַמֶּ֤לֶךְ שְׁלֹמֹה֙ כָּל־אִ֣ישׁ יִשְׂרָאֵ֔ל בְּיֶ֥רַח
    הָאֵֽתָנִ֖ים בֶּחָ֑ג ה֖וּא הַחֹ֥דֶשׁ הַשְּׁבִיעִֽי׃
  ibo-ibo: Ndị Izrel niile gbakọtara bịakwute eze Solomọn nʼoge a na-eme mmemme nʼọnwa
    Etanim nke bụ ọnwa asaa nʼafọ.
  ory-ory: ତହିଁରେ ଏଥାନୀମ ନାମକ ସପ୍ତମ ମାସରେ ପର୍ବ ସମୟରେ ସମସ୍ତ ଇସ୍ରାଏଲ ଲୋକ ଶଲୋମନ ରାଜାଙ୍କ
    ନିକଟରେ ଏକତ୍ର ହେଲେ।
  wmt-wmt: '@see-verse:1KI.008.001'
  chk-chk: Iwe, ekewe re Israel meinisin ra mwicheto ren ewe king Salomon lupwen fansoun
    ewe chulapen likachoch lon ewe maram Etanim, iei ewe afisuen maram.
  rop-rop: Deibin ol majurrumap miselp deya wen deibin abum det serramoni blanga Hampi
    langa det namba 7 manth gulum Ithanim.
  ukr-1871: І позбірались до царя Соломона на сьвято усї Ізрайлитяни в місяцї Етанимі,
    — се семий місяць.
  deu-1951: Und es versammelten sich alle Männer Israels beim König Salomo zum Fest
    im Monat Etanim, das ist der siebente Monat.
  eng-JPS: And all the men of Israel assembled themselves unto king Solomon at the
    feast, in the month Ethanim, which is the seventh month.
  srp-1865: I skupiše se k caru Solomunu svi ljudi Izrailjevi mjeseca Etanima na praznik,
    a taj je mjesec sedmi.
  lug-lug: Bonna ne bakuŋŋaanira ewa Kabaka Sulemaani ku mbaga mu mwezi ogwa Esanimu
    gwe mwezi ogw’omusanvu.
  heb-heb: ויקהלו אל המלך שלמה כל איש ישראל בירח האתנים בחג הוא החדש השביעי׃
  ben-IRV: তাতে এথানীম মাসে, অর্থাৎ সপ্তম মাসে পর্বের দিনের ইস্রায়েলের ঐ সমস্ত লোক
    রাজা শলোমনের কাছে জড়ো হলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਮਨੁੱਖ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਕੋਲ ਏਥਾਨੀਮ ਮਹੀਨੇ ਦੇ ਪਰਬ ਉੱਤੇ ਜਿਹੜਾ
    ਸੱਤਵੇਂ ਮਹੀਨੇ ਵਿੱਚ ਹੁੰਦਾ ਹੈ ਇਕੱਠੇ ਹੋਏ।
  mya-JVB: ဣသရေလ လူ အပေါင်း တို့သည် ဧသနိမ် အမည် ရှိသောသတ္တမ လ ၌လုပ်သောပွဲ အတွင်း တွင်
    ရှောလမုန် မင်းကြီး ထံ သို့စုဝေး ရောက်လာကြ၏။
  tbg-tbg: vika hihai hihai ani ruvaaqumavi vaura. Vi entava Haraara Naavu ovata no
    entava 7 tora Etanimive tu torava vaura.
  hmo-hmo: Inai hebou be hua namba 7, ena ladana Etanimi, aria badana neganai idia
    abia.
  urd-urd: इसलिए उस 'ईद में इस्राईल के सब लोग माह — ए — ऐतानीम में, जो सातवाँ महीना
    है, सुलेमान बादशाह के पास जमा' हुए।
  rus-SYN: И собрались к царю Соломону на праздник все Израильтяне в месяце Афаниме,
    который есть седьмой месяц.
  bqc-SIM: Ɔ̃ Isailiↄ kã̀aaaàzi ḿpii mↄ soplade Etaniũ dikpɛgↄↄzĩ.
  tcz-CHONGTHU: Hiti chun Israelte chu lha sagi channa Ethanim lhasung in hoibitna
    golvah umkhom dingin ahung kikhom tauvin ahi.
  mar-mar: तेव्हा इस्राएलाची सर्व मंडळी शलमोन राजासमोर एकत्र आली. तेव्हा एथानीम हा
    वर्षाचा सातवा सनाचा माहिना चालू होता.
  qub-qub: Chay runacunaga Salomón cajman shuntacaran etanim quillacho. Chay quillaga
    caran ganchis caj quillami. Chay quillachöga jatun fistami caran.
  bqp-bqp: Akũ Isarailanↄ kàkara a arɛ ń pínki mↄ supplade Ɛtanimu dikpɛgↄrↄ zĩ.
  hat-hat: Pandan Fèt Joupa yo nan mwa Etanim lan, setyèm mwa nan kalandriye jwif
    yo, tout pèp Izrayèl la reyini ansanm ak wa Salomon.
  eng-BSB: And all the men of Israel came together to King Solomon at the feast in
    the seventh month, the month of Ethanim.
  eng-WEBPB: All the men of Israel assembled themselves to King Solomon at the feast
    in the month Ethanim, which is the seventh month.
  kbq-kbq: Hagi maka Israeli vene'nemo'za kini ne' Solomoni avuga ka'ma kokampima
    fugagi'noma ki'za mani'zama e'naza zanku'ma antahimi'za ne'zama kre'za nene'za
    musemahu knare Etanimie nehaza 7ni ikante, eme atru hu'naze.
  nhe-BL: Huajca nochi tlayacanani mosentilijque ihuaya Tlanahuatijquetl Salomón quema
    pehua nopa hueyi ilhuitl para quichijchihuase pilxajcaltzitzi ipan nopa metztli
    Etanim, nopa chicome metztli ipan nopa toisraelita calendario [8:2 Elqui ipan
    itlamiya septiembre o ipejya octubre ipan tocalendario tlen ama.].
  bus-bus: Ben Isarailinↄ kàkↄ̃a à aɛ ń píngi mↄ swɛɛplaade Ɛtanimu zĩbaagurↄↄ zĩ.
  gub-BL: Izaew paw uzemono'og mynykaw tàpuzràn her ma'e rehe zahy 7 haw Etanim her
    ma'e rehe wà.
  eng-DRA: And all Israel assembled themselves to king Solomon on the festival day
    in the month of Ethanim, the same is the seventh month.
