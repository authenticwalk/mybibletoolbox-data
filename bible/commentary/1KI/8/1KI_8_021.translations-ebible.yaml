verse: 1KI.008.021
translations:
  mal-C: യഹോവ നമ്മുടെ പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് കൊണ്ടുവന്നപ്പോൾ താൻ അവരോടു ചെയ്ത ഉടമ്പടി
    രേഖപ്പെടുത്തിവെച്ചിരിക്കുന്ന പേടകം സൂക്ഷിക്കുന്നതിന് ഞാൻ അതിൽ ഒരു സ്ഥലവും ഒരുക്കിയിരിക്കുന്നു.”
  deu-TKW: Und ich richtete daselbst eine Stätte her für die Lade, in der sich das
    Bundesgesetz Jahwes befindet, des Bundes, den er mit unseren Vätern geschlossen
    hat, als er sie aus Ägypten herausführte.
  lin-lin: Nabongisi kuna esika mpo na Sanduku ya Boyokani ya Yawe, boyokani oyo asalaki
    elongo na batata na biso tango abimisaki bango na mokili ya Ejipito.
  eng-LSV: and I set a place for the Ark there, where the covenant of YHWH [is], which
    He made with our fathers in His bringing them out from the land of Egypt.”
  eng-GNV: And I haue prepared therein a place for the Arke, wherein is the couenant
    of the Lord which he made with our fathers, whe he brought them out of the lande
    of Egypt.
  eng-WEBSTER: And I have set there a place for the ark, in which is the covenant
    of the LORD, which he made with our fathers, when he brought them from the land
    of Egypt.
  nhw-BL: Huan nopona nijtlalijtoc nopa caxa catli quipiya nopa ome tepatlacme ica
    nopa camanal sencahuali catli TOTECO quichijqui ininhuaya tohuejcapan tatahua
    quema quinquixti ipan tlali Egipto.”
  swh-ONEN: Nimetenga nafasi humo kwa ajili ya Sanduku la Agano, ambamo ndani yake
    kuna lile Agano la Bwana alilofanya na baba zetu wakati alipowatoa Misri.”
  bba-bba: Dii te sɔɔrɑ nɑ win woodɑn kpɑkororu wɑ̃ɑ yeru kuɑ. Kpee bɛsi yiruwɑ yi
    wɑ̃ɑ kpɑkoro te sɔɔ, yì sɔɔ bɑ win woodɑbɑ yoruɑ, ye u bɛsɛn bɑɑbɑbɑ wɛ̃ sɑnɑm
    mɛ u bu yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: And I have set there a place for the ark, wherein is the covenant of
    the Lord, which he made with our fathers, when he brought them out of the land
    of Egypt.
  luo-luo: Aseloso kar Sandug Muma, moketie singruok mane Jehova Nyasaye otimo kod
    kwerewa kane ogologi Misri.”
  meu-meu: Unuseni ai maua helaḡana gabuna vada na lailaia; ia lalonai Iehova ena
    taravatu, Aigupto tanona amo e hakaudia lasi negana ai seneda e henidia ḡauna,
    na e heudamu.
  npi-ULB: मैले त्यहाँ सन्दुकको निम्ति ठाउँ बनाएको छु जसमा परमप्रभुको करार राखिएको
    छ । उहाँले मिश्रबाट हाम्रा पिता-पुर्खाहरूलाई ल्याउनुहँदा उहाँले तिनीहरूसित यो
    करार बाँध्नुभएको थियो ।”
  yor-yor: Èmi sì ti pèsè ibìkan níbẹ̀ fún àpótí ẹ̀rí, èyí tí í ṣe májẹ̀mú Olúwa tí
    ó ti bá àwọn baba wa dá, nígbà tí ó mú wọn jáde láti ilẹ̀ Ejibiti wá.”
  pes-OPCB: و در آنجا مکانی برای صندوق عهد آماده کرده‌ام عهدی که خداوند هنگامی که
    اجداد ما را از مصر بیرون آورد، با ایشان بست.»
  tgl-ULB: Naglaan ako ng isang lugar para sa arko doon, na kung saan naroon ang tipan
    ni Yahweh, na kaniyang pinangako sa ating mga ama nang kaniyang inilabas sila
    mula sa Ehipto.”
  cbu-NT: Ashiranguri, kajoneemtam wayamaam yararanguri, na kajonee anush wayarangina.
    Yuwaa Apanll sirútama zitaminarneetsi kizpur chinarangu, Ijiptosh tsap tapachindarangu,
    anootsi, Salomon tárangiya.
  hui-hui: Anda ogoniha Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi
    biago tamuha mo yu íbu ngeledogoni. Mbogoyi ogoniha bamba inanaga mamali Iyibi
    dindiha howa haru tagira ibiyangi ege to̱le̱ kirani Anduane Homogohanda ina baba
    Habo Nalolene Bi gilibu wini biagolabo ogoniha nga, lalu Solomonohanda ani lene.
  mya-mya: ငါ​တို့​ဘိုး​ဘေး​များ​အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ် ဆောင်​လာ​တော်​မူ​စဉ်​အ​ခါ​က
    သူ​တို့​နှင့်​ထာ​ဝ​ရ ဘု​ရား​ပြု​တော်​မူ​သော​ပ​ဋိ​ညာဉ်​တော်​ဆိုင်​ရာ ကျောက်​ပြား​များ​ပါ​ရှိ​သည့်
    ပ​ဋိ​ညာဉ်​သေတ္တာ​တော် ထား​ရန်​နေ​ရာ​ကို​ဗိ​မာန်​တော်​တွင်​ပြင်​ဆင်​ထား ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཅག་གི་ཕ་མེས་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་སྐབས་སུ་ཁོང་གིས་གནང་བའི་ཞལ་ཆད་ཡོད་པའི་ཤུར་སྒམ་དེའི་ཕྱིར་དུ།
    བདག་གིས་གནས་ཤིག་གྲ་སྒྲིག་བྱས་པ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Imomo ndakagadzira nzvimbo yeareka, iyo ine sungano yaJehovha yaakaita
    namadzibaba edu paakavabudisa kubva muIjipiti.”
  spa-BLM: Allí he puesto un lugar para el arca, en la que está la alianza de Yahvé,
    que hizo con nuestros padres cuando los sacó de la tierra de Egipto.”
  cac-cac: A d'a yool chi' ix in b'ocan jun lugar b'aj tz'aj te' scaxail trato sb'onac
    Jehová yed' eb' co mam quicham ayic yic'annaquelta eb' d'a Egipto, xchi vin̈.
  swh-ULB: Nimetengeneza mahali kwa ajili ya sanduku ndani yake, ambamo ndani yake
    kuna agano la BWANA, ambalo alifanya na baba zetu alipowatoa toka nchi ya Misri,”
  bel-bel: і падрыхтаваў там месца каўчэгу, у якім запавет Госпада, заключаны Ім з
    бацькамі нашымі, калі Ён вывеў іх зь зямлі Егіпецкай.
  deu-ELBBK: und ich habe dort einen Ort hergerichtet für die Lade, in der der Bund
    des HERRN ist, den er mit unseren Vätern gemacht hat, als er sie aus dem Land
    Ägypten herausführte.
  mbb-OT: Mibpevaal a te lugar zutun te valey he para zuen te Kavan he zutun itaǥù
    is insurat he kebpekid-uyun te Nengazen he midhimu zin diyà te menge kepuun tew
    hein impeǥawas din sikandan diyà te Ehipto.”
  mal-2015: യഹോവ നമ്മുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തു നിന്നു കൊണ്ടുവന്നപ്പോൾ, അവരോടു
    ചെയ്ത നിയമം ഇരിക്കുന്ന പെട്ടകത്തിന്നു ഞാൻ അതിൽ ഒരു സ്ഥലം ഒരിക്കിയിരിക്കുന്നു.
  rmc-rmc: Pripravinďom ode than prekal e archa, andre savi hiňi le RAJESKRI zmluva,
    so phandľa amare dadenca akor, sar len iľa avri andral o Egipt.“
  pes-OPV: و در آن، مکانی مقرر کرده‌ام برای تابوتی که عهد خداوند در آن است که آن را
    باپدران ما حین بیرون آوردن ایشان از مصر بسته بود.»
  ron-1924: Ам рындуит ун лок пентру кивот, унде есте легэмынтул Домнулуй, легэмынтул
    пе каре л-а фэкут Ел ку пэринций ноштри, кынд й-а скос дин цара Еӂиптулуй.”
  ben-OBCV: আমি সেখানে সেই সিন্দুকটির জন্য স্থান করে রেখেছি, যেখানে সদাপ্রভুর সেই
    নিয়মটি রাখা আছে, যা তিনি মিশর থেকে আমাদের পূর্বপুরুষদের বের করে আনার সময় তাদের
    সঙ্গে স্থাপন করলেন।”
  som-som: Oo halkaasna meel baan uga sameeyey sanduuqii uu ku jiray axdigii Rabbiga
    ee uu awowayaasheen la dhigtay markuu ka soo bixiyey dalkii Masar.
  lat-VUC: Et constitui ibi locum arcæ in qua fœdus Domini est, quod percussit cum
    patribus nostris quando egressi sunt de terra Ægypti.
  eng-ASVBT: And there have I set a place for the ark, wherein is the covenant of
    Jehovah, which he made with our fathers, when he brought them out of the land
    of Egypt.
  ita-1885: E quivi ho costituito un luogo per l'Arca, nella quale è il Patto del
    Signore, ch'egli fece co' nostri padri, quando li trasse fuor del paese di Egitto.
  eng-LXXUP: And I have set there a place for the ark, in which is the covenant of
    the Lord, which the Lord made with our fathers, when he brought them out of the
    land of Egypt.
  eng-ULB: I have made a place for the ark there, in which is Yahweh's covenant, which
    he made with our fathers when he brought them out of the land of Egypt.”
  spa-VBL: He dispuesto allí un lugar para el Arca, que contiene el pacto del Señor
    que hizo con nuestros antepasados cuando los sacó de la tierra de Egipto”.
  fra-_FOB: Et j'y ai établi un lieu pour l'arche, où est l'alliance de l'Éternel,
    qu'il traita avec nos pères quand il les retira du pays d'Égypte.
  mal-mal: യഹോവ നമ്മുടെ പൂര്‍വ്വ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്നപ്പോൾ,
    അവരോട് ചെയ്ത ഉടമ്പടി രേഖപ്പെടുത്തി വച്ചിരിക്കുന്ന പെട്ടകത്തിന് ഞാൻ അതിൽ ഒരു സ്ഥലം
    ഒരുക്കിയിരിക്കുന്നു”.
  urd-GVR: Us meṅ maiṅ ne us sandūq ke lie maqām taiyār kar rakhā hai jis meṅ sharīat
    kī taḳhtiyāṅ paṛī haiṅ, us ahd kī taḳhtiyāṅ jo Rab ne hamāre bāpdādā se Misr se
    nikālte waqt bāndhā thā.”
  suz-BL: गो मेकेर परमप्रभु यावे आ कबल पशो सन्‍दोस बाक्‍‍तीके का सेल्‍ता। परमप्रभु
    यावेमी इं किकी पिपी आन कली इजीप्‍त रागी रे ग्रुंइशा चाक्‍गानु, मेकोपुकी नु कबल
    पशो बाक्‍माक्‍त” देंमाक्‍त।
  ita-1927: 'E vi ho assegnato un posto all’arca, nella quale è il patto dell’Eterno:
    il patto ch’egli fermò coi nostri padri, quando li trasse fuori dal paese d’Egitto”.'
  ckb-ckb: لەوێشدا شوێنێکم بۆ ئەو سندوقە دانا، ئەوەی ئەو پەیمانەی یەزدانی تێیدایە
    کە لەگەڵ باوباپیرانماندا بەستی، کاتێک لە خاکی میسری هێنانە دەرەوە.»
  eng-BBE: In it I have made a place for the ark, in which is the agreement which
    the Lord made with our fathers, when he took them out of the land of Egypt.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಪಿತೃಗಳನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಬರಮಾಡಿದಾಗ, ಅವರ ಸಂಗಡ
    ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯು ಇರುವ ಮಂಜೂಷಕ್ಕೋಸ್ಕರ ಸ್ಥಳವನ್ನು ಪ್ರತ್ಯೇಕಿಸಿ ಅಲ್ಲಿ ಅದನ್ನು ಇಟ್ಟೆನು,”
    ಎಂದನು.
  tam-2017: யெகோவா நம்முடைய பிதாக்களை எகிப்து தேசத்திலிருந்து புறப்படச்செய்தபோது,
    அவர்களோடு செய்த உடன்படிக்கை இருக்கிற பெட்டிக்காக அதிலே ஒரு இடத்தை உண்டாக்கினேன்
    என்றான்.
  spa-RV-1909: Y he puesto en ella lugar para el arca, en la cual está el pacto de
    Jehová, que él hizo con nuestros padres cuando los sacó de la tierra de Egipto.
  ron-BTF: Şi am aşezat acolo un loc pentru chivot, în care este legământul DOMNULUI,
    pe care l-a făcut cu părinţii noştri, când i-a scos din ţara Egiptului.
  eng-WEBP: There I have set a place for the ark, in which is the LORD’s covenant,
    which he made with our fathers when he brought them out of the land of Egypt.”
  eng-FBV: I have provided a place there for the Ark, which contains the agreement
    of the Lord that he made with our forefathers when he led them out of the land
    of Egypt.”
  nld-1939: en daarin een plaats bereid voor de ark, waar het Verbond berust, dat
    Jahweh met onze vaderen gesloten heeft, toen Hij hen uit Egypteland leidde.
  nch-BL: Huan nopona nijtalijtoc nopa caxa cati quipiya nopa ome tepatacme ica nopa
    camanal sencahuali cati TOTECO quichijqui inihuaya tohuejcapan tatahua quema quinquixti
    ipan tali Egipto.”
  vie-1934: Tại đó, ta đã dọn một chỗ để hòm; trong hòm có sự giao ước của Đức Giê-hô-va,
    tức là giao ước mà Ngài đã lập với tổ phụ chúng ta, khi Ngài đem họ ra khỏi xứ
    Ê-díp-tô.
  hin-CV: इसमें मैंने संदूक के लिए स्थान निर्धारित किया है, जिसमें हमारे पूर्वजों
    से बांधी गई याहवेह की वाचा रखी है; वह वाचा, जो उन्होंने उनसे उस समय बांधी थी,
    जब उन्होंने उन्हें मिस्र देश से निकाला था.”
  spa-BES: En él he hecho un lugar para él cofre del pacto, en el cual está el acuerdo
    que el Señor hizo con nuestros padres, cuando los sacó de la tierra de Egipto.
  tdx-tdx: Le nampitoereko ao i vatay, ama’e ao i fañina’ Iehovà nanoe’e an-droaentika
    am-pampi­engae’e iereo an-tane Mitsraimeiy.
  tha-KJV: ข้าพเจ้าได้กำหนดที่​ไว้​สำหรับหี​บท​ี่นั่นแล้ว ซึ่งพันธสัญญาของพระเยโฮวาห์​อยู่​ในนั้น
    ซึ่งพระองค์​ได้​ทรงกระทำไว้กับบรรพบุรุษของเรา เมื่อพระองค์ทรงนำเขาทั้งหลายออกมาจากแผ่นดิ​นอ​ียิปต์”
  por-BR-2018: E pus nela lugar para a arca, na qual está o pacto do SENHOR, que ele
    fez com nossos pais quando os tirou da terra do Egito.
  deu-ELO: und ich habe daselbst einen Ort hergerichtet für die Lade, in welcher der
    Bund Jehovas ist, den er mit unseren Vätern gemacht hat, als er sie aus dem Lande
    Ägypten herausführte.
  eng-WYC-2018: And I have ordained there a place of the ark, in which ark the bond
    of peace of the Lord is, which he smote with our fathers, when they went out of
    the land of Egypt. (And I have ordained a place there for the Ark, in which Ark
    is the Covenant of the Lord, which he struck with our forefathers, when they went
    out of the land of Egypt.)
  epo-epo: Kaj mi aranĝis tie lokon por la kesto, en kiu troviĝas la interligo de
    la Eternulo, kiun Li faris kun niaj patroj, kiam Li elkondukis ilin el la lando
    Egipta.
  uig-PIN: Ɵydǝ ǝⱨdǝ sanduⱪi üqün bir jayni rastlidim; ǝⱨdǝ sanduⱪi iqidǝ Pǝrwǝrdigarning
    ata-bowilirimizni Misir zeminidin elip qiⱪⱪanda, ular bilǝn tüzgǝn ǝⱨdǝ tahtiliri
    bardur».
  beo-beo: 'Amolawane, na da Debolo Diasu ganodini Gousa:su Sema Gagili (gele gasui
    aduna amoga Hina Gode Ea Gousa:su, E da musa: ninia aowalali Idibidi sogega fisili
    masa:ne gadili oule ahoanoba ilima hamoi, ela da amo ganodini gala) amo ea sogebi
    hahamoi.”'
  tpi-OTNT: Na mi wokim wanpela ples insait long dispela haus, bilong putim Bokis
    Kontrak long en. Dispela Bokis i gat tupela ston i gat tok bilong kontrak Bikpela
    i bin mekim wantaim ol tumbuna long taim em i kisim ol long Isip na bringim ol
    i kam.”
  hau-SA: Na tanada wuri saboda akwatin alkawari, akwatin da ya ƙunshi alkawarin da
    Ubangiji ya yi da kakanninmu sa’ad da ya fitar da su daga Masar.”
  uig-LAT: Öyde ehde sanduqi üchün bir jayni rastlidim; ehde sanduqi ichide Perwerdigarning
    ata-bowilirimizni Misir zéminidin élip chiqqanda, ular bilen tüzgen ehde taxtiliri
    bardur».
  nde-nde: Ngilungisile indawo khonaphana eyebhokisi lesivumelwano, kulapho okulesivumelwano
    sikaThixo asenza labokhokho ekubakhupheni kwakhe kwelamaGibhithe.”
  ton-ton: Pea kuo u vaheʻi ʻi ai ha potu ki he puha tapu, ʻaia ʻoku ʻi ai ʻae fuakava
    ʻa Sihova ʻaia naʻa ne fai mo ʻetau ngaahi tamai, ʻi heʻene ʻomi kinautolu mei
    he fonua ko ʻIsipite.”
  ces-1613: A připravil jsem tu místo truhle, v níž jest smlouva Hospodinova, kterouž
    učinil s otci našimi, když je vyvedl z země Egyptské.
  eng-WMB: There I have set a place for the ark, in which is the LORD’s covenant,
    which he made with our fathers when he brought them out of the land of Egypt.”
