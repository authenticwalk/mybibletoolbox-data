    ndụ Onyenwe anyị dị, bụ nke ya na nna nna anyị ha gbara, mgbe o mere ka ha si
    nʼala Ijipt pụta.”
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିବା
    ସମୟରେ ସେମାନଙ୍କ ସହିତ ଯେଉଁ ନିୟମ କରିଥିଲେ, ତାହାଙ୍କ ସେହି ନିୟମର ଆଧାର-ସିନ୍ଦୁକ ନିମନ୍ତେ
    ମୁଁ ତହିଁ ମଧ୍ୟରେ ଏକ ସ୍ଥାନ ନିରୂପଣ କରିଅଛି।”
  wmt-wmt: '@see-verse:1KI.008.020'
  chk-chk: Ikenan üa pwal awora eu leni fän iten ewe pworofel, ia a nom ie ekewe rüepek
    fau mi chöpöp än ewe Samol mi Lapalap kapasen pwon a mak ie. Ekei kapasen pwon
    a eäni ngeni ach kewe lewo, lupwen a emwenirewu seni ewe fanü Isip.”
  rop-rop: En aibin meigim pleis deya langa det Serramoni Pleis blanga det Seikridwan
    Boks weya garram det dubala fletwan ston garram ola lowa weya YAWEI bin meigim
    det brabli strongbala pramis garram wi grengrenfathamob weya imbin bringimat olabat
    brom Ijip.” Lagijat na Salaman bin tok.
  ukr-1871: І приладив місце на скриню, що в нїй завіт Господень, зложений ним із
    батьками нашими, як вивів їх із Египту.
  deu-1951: ein Haus gebaut und daselbst einen Ort zugerichtet für die Lade, darin
    [das Gesetz] des Bundes des HERRN ist, den er mit unsern Vätern gemacht hat, als
    er sie aus dem Lande Ägypten führte.
  eng-JPS: And there have I set a place for the ark, wherein is the covenant of the
    LORD, which He made with our fathers, when He brought them out of the land of
    Egypt.'
  srp-1865: I odredih ovdje mjesto kovèegu u kom je zavjet Gospodnji što je uèinio
    s ocima našim kad ih je izveo iz zemlje Misirske.
  lug-lug: Ntaddewo ekifo ky’essanduuko, omuli endagaano ya Mukama gye yakola ne bajjajjaffe,
    ng’abaggya mu nsi y’e Misiri.”
  heb-heb: ואשם שם מקום לארון אשר שם ברית יהוה אשר כרת עם אבתינו בהוציאו אתם מארץ
    מצרים׃
  ben-IRV: আমি সেখানে সেই নিয়ম সিন্দুকটি রাখবার জায়গা ঠিক করেছি যার মধ্যে রয়েছে
    সদাপ্রভুর দেওয়া ব্যবস্থা, যা তিনি মিশর থেকে আমাদের পূর্বপুরুষদের বের করে আনবার
    পর তাঁদের জন্য স্থাপন করেছিলেন।”
  pan-pan: ਉੱਥੇ ਮੈਂ ਸੰਦੂਕ ਲਈ ਥਾਂ ਰੱਖਿਆ ਹੈ ਜਿਸ ਵਿੱਚ ਯਹੋਵਾਹ ਦਾ ਨੇਮ ਹੈ ਜੋ ਉਸ ਨੇ ਸਾਡੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਬੰਨ੍ਹਿਆ ਜਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਕੱਢਿਆ।
  mya-JVB: ငါ တို့ ဘိုးဘေး များကို အဲဂုတ္တု ပြည် မှ ၊ ထာဝရဘုရား နှုတ်ဆောင် သောအခါ
    ၊ သူ တို့နှင့် ဖွဲ့ တော်မူသော ပဋိညာဉ် ကျောက်စာပါသော သေတ္တာ တော်ထားရာအရပ် ကို ထို
    အိမ်တော်၌ လုပ် လေပြီဟု မြွက်ဆို၏။
  tbg-tbg: Vi naavuraqi Kotira Vokise vate rumura te autu amitauro. Noravano Kotiva
    Isipiqihairo tinavu kaivaqaukavara ntita varero anu entara viva tinavu kaivaqauka
    hampata vaiharo uva tiva taatauto oritanta Vokise viraqima vaivo, tiro.
  hmo-hmo: Unuseni danu be Taravatu Maua ena gabu lau karaia vadaeni. Ia lalonai be
    Lohiabada ena Taravatu, Aigupito tano dekena amo Lohiabada ese ia hakaudia mai
    neganai, iseda sene taudia dekenai ia henia gaudia.”
  urd-urd: और मैंने वहाँ एक जगह उस सन्दूक़ के लिए मुक़र्रर कर दी है, जिसमें ख़ुदावन्द
    का वह 'अहद है जो उसने हमारे बाप — दादा से, जब वह उनको मुल्क — ए — मिस्र से निकाल
    लाया, बाँधा था।”
  rus-SYN: и приготовил там место для ковчега, в котором завет Господа, заключенный
    Им с отцами нашими, когда Он вывел их из земли Египетской.
  bqc-SIM: We ma Dii kpagolo dilɛkĩi kɛ̀kɛu. Dii bàa kua ń wá deziↄ an bↄa Egipi
    gbɛa yã́ kú a guu.
  tcz-CHONGTHU: Chuleh Pakai nang in kapu kapa te’u Egypt a kona na hin pui doh hotoh
    nana ki tepna thingkong jong chu akei na ding kahin gong tan ahi,” ati.
  mar-mar: त्यामध्ये पवित्र कराराच्या कोशासाठी एक जागा करवून घेतली आहे. त्या कोशामध्ये
    परमेश्वराने आपल्या पूर्वजांना मिसरमधून बाहेर आणले, तेव्हा केलेला तो करार यामध्ये
    आहे.”
  qub-qub: Babulta churananpäpis Templucho camacächishcä juc pachata. Chay babulchöga
    churaraycan Egiptupita jorgamur unay famillyanchïcunawan Tayta Dios rurashan conträtumi.»
  bqp-bqp: Gwen ma Dikiri àkpati ditɛki kɛ̀kɛn. Dikiri bàka kunna kũ ó dizinↄ ń bona
    Misila gbɛra yã kú a gũn.
  hat-hat: Lèfini, mwen fè yon plas ladan l' pou Bwat Kontra Seyè a ki gen de moso
    wòch plat kote Seyè a te ekri kontra li te pase ak zansèt nou yo lè li te fè yo
    soti kite peyi Lejip.
  eng-BSB: And there I have provided a place for the ark, which contains the covenant
    of the LORD that He made with our fathers when He brought them out of the land
    of Egypt.”
  eng-WEBPB: There I have set a place for the ark, in which is the LORD’s covenant,
    which he made with our fathers when he brought them out of the land of Egypt.”
  kbq-kbq: Hagi ana nompina Ra Anumzamo'ma tafahe'mokizmima Isipiti'ma zamavare atiramino
    zamavareno ne-eno'ma huhagerafi huvempa kema huzmante'nea vogisima ante nona kintoe.
  nhe-BL: Huan nopona nijtlalijtoc nopa caxa tlen quipiya nopa ome tepatlactli ica
    nopa tlajtolsencahuali tlen TOTECO quichijqui ininhuaya tohuejcapan tatahua quema
    quinquixti ipan tlali Egipto.”
  bus-bus: Gwen ma Dii àkpati diɛkii kɛ̀kɛn. Dii bà kuuna kↄ̃n wa dezinↄ aↄ̃ bↄna
    Igipiti gbɛra yã kú à guu.
  gub-BL: Azapo Tupàn Tuweharupi Wiko Ma'e ze'eg itapew rehe imuapyk pyrer henaw no.
    Uzapo Tupàn Tuweharupi Wiko Ma'e a'e uze'egatu zaneipy wanupe Ezit ywy wi wapyro
    mehe, i'i Xàrumàw teko wanupe.
  eng-DRA: And I have set there a place for the ark, wherein is the covenant of the
    Lord, which he made with our fathers, when they came out of the land of Egypt.
