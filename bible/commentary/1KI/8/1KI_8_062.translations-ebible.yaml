verse: 1KI.008.062
translations:
  mal-C: അതിനുശേഷം, ശലോമോൻരാജാവും അദ്ദേഹത്തോടുകൂടെയുണ്ടായിരുന്ന സകല ഇസ്രായേല്യരും
    യഹോവയുടെമുമ്പാകെ യാഗങ്ങൾ അർപ്പിച്ചു.
  deu-TKW: Der König aber und ganz Israel mit ihm opferten Schlachtopfer vor Jahwe.
  lin-lin: Mokonzi mpe bana nyonso ya Isalaele babonzaki bambeka liboso ya Yawe.
  eng-LSV: And the king and all Israel with him are sacrificing a sacrifice before
    YHWH;
  eng-GNV: Then the King and all Israel with him offred sacrifice before the Lord.
  eng-WEBSTER: And the king, and all Israel with him, offered sacrifice before the
    LORD.
  nhw-BL: Huajca Tlanahuatijquetl Salomón huan nochi israelitame quimacaque tlacajcahualistli
    TOTECO.
  swh-ONEN: Kisha mfalme na Israeli wote pamoja naye wakatoa dhabihu mbele za Bwana.
  bba-bba: Yen biru Sɑlomɔɔ sinɑ boko kɑ Isirelibɑ kpuro bɑ mɛnnɑ bɑ Yinni Gusunɔ
    yɑ̃kunu kuɑ.
  eng-KJVCPB: And the king, and all Israel with him, offered sacrifice before the
    Lord.
  luo-luo: Eka ruoth kod jo-Israel duto mane ni kode nochiwo misengini e nyim Jehova
    Nyasaye.
  meu-meu: Bena hanua pavapavana, bona Israel idoinai ia ida, ese Iehova e boua.
  npi-ULB: त्यसैले राजा र तिनीसँगै सारा इस्राएलले परमप्रभुको निम्ति बलिदानहरू चढाए
    ।
  yor-yor: Nígbà náà ni ọba àti gbogbo Israẹli rú ẹbọ níwájú Olúwa.
  pes-OPCB: آنگاه پادشاه و همۀ قوم اسرائیل با وی قربانیها به خداوند تقدیم کردند.
  tgl-ULB: Kaya ang hari at lahat ng Israelitang kasama niya ay naghandog ng mga alay
    kay Yahweh.
  cbu-NT: Kurak Salomon tsiyatam iwatsparamchu, anumun ichingarusin Israelchich tputs
    maachta Apanlleem muchimaam wayaranganaya.
  hui-hui: Kini Solomono halu ibunaga wali agalirume Anduane Homogohondo nogo tara
    tara lomabu miniru bo delene.
  mya-mya: ထို့​နောက်​ရှော​လ​မုန်​မင်း​နှင့်​ပြည်​သူ​အ​ပေါင်း တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​များ​ကို
    ပူ​ဇော်​ကြ​၏။-
  bod-N: རྒྱལ་པོ་དང་ཁོང་དང་ལྷན་དུ་གནས་པའི་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མཆོད་པ་ཕུལ་ཞིང་།
  sna-sna: Zvino mambo navaIsraeri vose vakabayira zvibayiro pamberi paJehovha.
  spa-BLM: El rey, y todo Israel con él, ofrecieron sacrificios ante Yahvé.
  cac-cac: Ix lajvi chi', ix yac'an silab' vin̈ yed' masanil chon̈ab' Israel d'a Jehová.
  swh-ULB: Kwa hiyo mfalme na watu wote pamoja naye wakatoa sadaka kwa BWANA.
  bel-bel: І цар і ўсе Ізраільцяне зь ім прынесьлі ахвяру Госпаду.
  deu-ELBBK: Und der König und ganz Israel mit ihm opferten Schlachtopfer vor dem
    HERRN.
  mbb-OT: Ne nemuhat diyà te Nengazen si Hadì Solomon wey is langun he menge Israilihanen
    he zuma zin dutun.
  mal-2015: പിന്നെ രാജാവും എല്ലായിസ്രായേലും യഹോവയുടെ സന്നിധിയിൽ യാഗം കഴിച്ചു.
  rmc-rmc: Paľis o kraľis the savore manuša andral o Izrael ande obeti le RAJESKE.
  pes-OPV: پس پادشاه و تمامی اسرائیل با وی به حضور خداوند قربانی‌ها گذرانیدند.
  ron-1924: Ымпэратул ши тот Исраелул ымпреунэ ку ел ау адус жертфе ынаинтя Домнулуй.
  ben-OBCV: পরে রাজামশাই ও তাঁর সঙ্গে সঙ্গে ইস্রায়েলীরা সবাই সদাপ্রভুর সামনে বলি
    উৎসর্গ করলেন।
  som-som: Markaas boqorkii iyo reer binu Israa'iil oo dhammaantood la jira ayaa allabari
    Rabbiga hortiisa ku bixiyey.
  lat-VUC: Igitur rex, et omnis Israël cum eo, immolabant victimas coram Domino.
  eng-ASVBT: And the king, and all Israel with him, offered sacrifice before Jehovah.
  ita-1885: Poi il re, e tutto Israele con lui, sacrificarono sacrificii davanti al
    Signore.
  eng-LXXUP: And the king and all the children of Israel offered sacrifice before
    the Lord.
  eng-ULB: So the king and all Israel with him offered sacrifices to Yahweh.
  spa-VBL: Entonces el rey y todo Israel ofrecieron sacrificios ante el Señor.
  fra-_FOB: Et le roi, et tout Israël avec lui, offrirent des sacrifices devant l'Éternel.
  mal-mal: പിന്നെ രാജാവും കൂടെയുള്ള എല്ലാ യിസ്രായേലും യഹോവയുടെ സന്നിധിയിൽ യാഗം കഴിച്ചു.
  urd-GVR: Phir bādshāh aur tamām Isrāīl ne Rab ke huzūr qurbāniyāṅ pesh karke Rab
    ke ghar ko maḳhsūs kiyā. Is silsile meṅ Sulemān ne 22,000 gāy-bailoṅ aur 1,20,000
    bheṛ-bakriyoṅ ko salāmatī kī qurbāniyoṅ ke taur par zabah kiyā.
  suz-BL: मिनु नोले पिप नु इस्राएली नेल्‍लेमी परमप्रभु यावे आ ङोंइती चढ़ेतीक चढ़े‍मे
    बाक्‍त।
  ita-1927: Poi il re e tutto Israele con lui offriron dei sacrifizi davanti all’Eterno.
  ckb-ckb: ئینجا پاشا و هەموو ئیسرائیلیش لەگەڵی قوربانییان لەبەردەم یەزدان سەربڕی.
  eng-BBE: Now the king, and all Israel with him, were making offerings before the
    Lord.
  kan-OKCV: ಆಗ ಅರಸನೂ, ಅವನ ಸಂಗಡ ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು.
  tam-2017: பின்பு ராஜாவும் அவனோடு இருந்த இஸ்ரவேலர்கள் அனைவரும், யெகோவாவுடைய சந்நிதியில்
    பலிகளைச் செலுத்தினார்கள்.
  spa-RV-1909: Entonces el rey, y todo Israel con él, sacrificaron víctimas delante
    de Jehová.
  ron-BTF: Şi împăratul şi tot Israelul cu el au oferit sacrificiu înaintea DOMNULUI.
  eng-WEBP: The king, and all Israel with him, offered sacrifice before the LORD.
  eng-FBV: Then the king and together with all of Israel offered sacrifices before
    the Lord.
  nld-1939: Nu bracht de koning met heel Israël offers aan Jahweh;
  nch-BL: Huajca Tanahuatijquet Salomón huan nochi israelitame quimacaque tacajcahualisti
    TOTECO.
  vie-1934: Vua và cả Y-sơ-ra-ên đều dâng các của lễ tại trước mặt Đức Giê-hô-va.
  hin-CV: तब राजा और सारे इस्राएल ने उनके साथ याहवेह के सामने बलि चढ़ाई.
  spa-BES: Ahora, el rey y todo Israel con él, ofrecieron sacrificios al Señor.
  tdx-tdx: Le fonga nañenga soroñe añatrefa’ Iehovà eo i mpanjakay naho Israele ni­trao­k’
    ama’e.
  tha-KJV: แล​้วกษั​ตริ​ย์และชนอิสราเอลทั้งปวงที่​อยู่​กับพระองค์​ได้​ถวายเครื่องสัตวบู​ชาต​่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: Então o rei, e todo Israel com ele, ofereceram sacrifícios diante do
    SENHOR.
  deu-ELO: Und der König und ganz Israel mit ihm opferten Schlachtopfer vor Jehova.
  eng-WYC-2018: Therefore the king, and all Israel with him, offered sacrifices before
    the Lord.
  epo-epo: Kaj la reĝo kaj kun li ĉiuj Izraelidoj buĉis oferojn antaŭ la Eternulo.
  uig-PIN: Wǝ padixaⱨ pütün Israil bilǝn billǝ Pǝrwǝrdigarning aldida ⱪurbanliⱪlarni
    ⱪildi.
  beo-beo: Amalalu, hina bagade Soloumane amola dunu huluane amogawi esalu, ilia da
    Godema gobele sali.
  tpi-OTNT: Orait Solomon wantaim olgeta manmeri i mekim ol ofa long Bikpela.
  hau-SA: Sai sarki da dukan Isra’ila, suka miƙa hadayu a gaban Ubangiji.
  uig-LAT: We padishah pütün Israil bilen bille Perwerdigarning aldida qurbanliqlarni
    qildi.
  nde-nde: Ngalokho inkosi labo bonke abako-Israyeli banikela imihlatshelo yabo phambi
    kukaThixo.
  ton-ton: ¶ Pea naʻe ʻatu ʻae feilaulau ʻi he ʻao ʻo Sihova ʻe he tuʻi pea mo ʻIsileli
    kotoa pē mo ia.
  ces-1613: Král pak a s ním všecken Izrael obětovali oběti před Hospodinem.
  eng-WMB: The king, and all Israel with him, offered sacrifice before the LORD.
  tam-TCV: பின்பு அரசனும், அவனுடனிருந்த எல்லா இஸ்ரயேலரும், யெகோவாவுக்கு முன்பாக பலிகளைச்
    செலுத்தினார்கள்.
  ceb-ULB: Busa ang hari ug ang tibuok Israel nga atua uban kaniya naghalad sa mga
    halad ngadto kang Yahweh.
  pol-UBG: Potem król, a z nim cały Izrael, złożyli ofiary przed PANEM.
  agr-agr: Nuna tusa inagnak, apu Salomón ashí Israel aents aidaujai Tuke Pujuun emematak
    kuntinun maa apeauwai.
  kyc-kyc: Dokopa kiŋi Solomonemoo wambu peparae dokona kareyami dupwamepe Kamongo
    mena pyao kiso maiyami.
  urd-GVU: پھر بادشاہ اور تمام اسرائیل نے رب کے حضور قربانیاں پیش کر کے رب کے گھر
    کو مخصوص کیا۔ اِس سلسلے میں سلیمان نے 22,000 گائےبَیلوں اور 1,20,000 بھیڑبکریوں
    کو سلامتی کی قربانیوں کے طور پر ذبح کیا۔
  deu-1912: Und der König samt dem ganzen Israel opferten vor dem HERRN Opfer.
  ntj-ntj: Nyangka Tjalamantu puru yarnangu pirnilu-ya puluka pirni tjiiputarrartu
    pungkula tilira nintiranytja Mama Kuurrku. Tjiinya-ya tjurrtju purlkanya miirl-miirlmanu
    Mama Kuurrku wantingu.
  kan-2017: ಆನಂತರ ಅರಸನೂ, ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಯಜ್ಞಮಾಡಿದರು.
  yap-yap: Ma aram me pi’ Solomon ni Pilung nge urngin e girdi’ e maligach ngak SOMOL.
  hlt-MCSB: Te phoeiah manghai neh a taengkah Israel boeih loh BOEIPA mikhmuh ah hmueih
    a nawn uh.
  mdy-ETH: ዬካፓ ካኣቲ፥ ሴሎሞኔ ዒዛና ዎላ ዓኣ ዴሮና ቢያ ናንጊና ናንጋ ጎዳም ዒንጎ ቆልሞ ሹኪ ሺኢሼኔ፤
  twi-ASANTE: Na ɔhene no ne Israelfoɔ a wɔka ne ho no bɔɔ afɔdeɛ maa Awurade.
  eng-WEBU: The king, and all Israel with him, offered sacrifice before the LORD.
  wal-wal: Hegaappe guyyiyan kawoinne Israa7eela asai ubbai issippe GODAA sinttan
    yarshshuwaa yarshshidosona.
  spa-PDDPT: Entonces el rey y todo Israel ofrecieron sacrificios delante de Yavé.
  gun-gun: Ha'e gui huvixa ha'e Israel kuery hexeve ikuai va'e ha'e javi ma mymba
    kuery ome'ẽ okuapy Senhor renonde.
  ilo-ULB: Isu a nangidaton ti ari ken dagiti Israelita nga adda sadiay iti daton
    kenni Yahweh.
  kpg-kpg: Nomuli, gei di King Solomon mo nia daangada huogodoo ala i golo gaa hai
    nadau tigidaumaha gi Dimaadua.
  uig-ARA: ۋە پادىشاھ پۈتۈن ئىسرائىل بىلەن بىللە پەرۋەردىگارنىڭ ئالدىدا قۇربانلىقلارنى
    قىلدى.
  sus-sus: Mangɛ nun Isirayila ɲama birin naxa sɛrɛxɛ ba Alatala bɛ.
  pon-2006: Eri, Nanmwarki Solomon oh aramas koaros me mi wasao re ahpw wiahda meirong
    kei ong KAUN-O.
  jae-jae: Go kiŋ to lau Israel samob sêwiŋ tauŋ sêkêŋ da gêdêŋ Apômtau.
  ksd-ksd: Ma ra king varurung ma ra tarai Israel par dia ga pait ra vartabar ta ra
    luaina mata i ra Luluai.
  tur-YTC: Kral ve onunla birlikte bütün İsrael, Yahve'nin önünde kurban sundular.
  grc-BRENT: Καὶ ὁ βασιλεὺς καὶ πάντες οἱ υἱοὶ Ἰσραὴλ ἔθυσαν θυσίαν ἐνώπιον Κυρίου.
  ind-AYT: Lalu, Salomo dan seluruh orang Israel yang beserta dengannya mempersembahkan
    kurban di hadapan TUHAN.
  nya-nya: Ndipo mfumu pamodzi ndi Aisraeli onse anapereka nsembe pamaso pa Yehova.
  hrv-hrv: Kralj i sav Izrael s njim prinesu žrtvu Jahvi.
  mps-mps: Tialima, king Solomon dali te tigidali we bidigo te ofa dabe te Genuai
    Bidiba yali.
  tpi-tpi: Orait Solomon wantaim olgeta manmeri i mekim ol ofa long Bikpela.
  dan-1931: Kongen ofrede nu sammen med hele Israel Slagtofre for HERRENS Åsyn.
  vie-OVCB: Sau đó, vua và người Ít-ra-ên dâng sinh tế lên Chúa Hằng Hữu.
  guj-2017: પછી રાજાએ તથા તેની સાથે તમામ ઇઝરાયલી લોકોએ ઈશ્વરને બલિદાન ચઢાવ્યાં.
  pon-2006A: Eri, Nanmwarki Solomon oh aramas koaros me mi wasao re ahpw wiahda meirong
    kei ong KAUN-O.
  por-BRBSL: O rei, e todo Israel com ele, ofereceram sacrifício diante de Iavé.
  cth-cth: Siangpahrang hoi Isarelnaw pueng ni BAWIPA e hmalah sathei thuengnae hah
    a poe awh.
  twi-twi: Na ɔhene no ne Israelfo a wɔka ne ho no bɔɔ afɔre maa Awurade.
  hlt-hlt: Te phoeiah manghai neh a taengkah Israel boeih loh BOEIPA mikhmuh ah hmueih
    a nawn uh.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ bɑ̀ńtɛ̀ mɛmmɛ ti Yiɛ̀ nKuyie nkɛ́deè, wenwe nɛ̀ Isidɑyɛɛribɛ
    bɛmɔu kɛ̀ bɛ̀ɛ fíé ti Yiɛ̀ nKuyie nyiwũɔ̃.
  msy-2020: Egha Atrivim Solomon uan gumazamiziba ko me bar moghɨra, Ikiavɨra Itir
    God bagha ofabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Sɑlʋmɔŋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ mpɑ pɑɑ kotɑ tǝnɑ tɔ, pɑ lɑpɑ
    Tɑcɑɑ kɛ
  azb-azb: Padşah və onunla birgə bütün İsraillilər Rəbbin önündə qurbanlar kəsdilər.
  eng-DBY: And the king, and all Israel with him, offered sacrifices before Jehovah.
  hin-2017: तब राजा समस्त इस्राएल समेत यहोवा के सम्मुख मेलबलि चढ़ाने लगा।
  wol-KYG: Ba mu ko defee Buur Suleymaan ànd ak Israyil gépp, sarxe ab sarax fi kanam
    Aji Sax ji.
  eng-YLT: And the king and all Israel with him are sacrificing a sacrifice before
    Jehovah;
  eng-WYC-2017: Therefore the king, and all Israel with him, offered sacrifices before
    the Lord.
  eng-WMBB: The king, and all Israel with him, offered sacrifice before the LORD.
  urd-GVH: फिर बादशाह और तमाम इसराईल ने रब के हुज़ूर क़ुरबानियाँ पेश करके रब के घर
    को मख़सूस किया। इस सिलसिले में सुलेमान ने 22,000 गाय-बैलों और 1,20,000 भेड़-बकरियों
    को सलामती की क़ुरबानियों के तौर पर ज़बह किया।
  rug-rug: Beto asa si va vukivukihi la koe Zihova se Solomone sa baṉara meke sari
    doduru tinoni pa Izireli.
  gaz-gaz: Ergasii mootichii fi sabni Israaʼel kanneen isa wajjin turan hundi fuula
    Waaqayyoo duratti aarsaa dhiʼeessan.
  fra-LSG: Le roi et tout Israël avec lui offrirent des sacrifices devant l’Éternel.
  yal-yal: Isirayila kaane birin yi fa mangan fɛma, e yi saraxane ba Alatala xa.
  haw-1868: Kaumaha aku la ke alii, me ia pu ka Iseraela a pau, i na mohai ma ke alo
    o Iehova.
  arb-NAV: ثُمَّ ذَبَحَ الْمَلِكُ وَسَائِرُ إِسْرَائِيلَ مَعَهُ ذَبَائِحَ أَمَامَ
    الرَّبِّ،
  ewe-ewe: Azɔ la, Fia Solomo kple Israel blibo la sa vɔwo le Yehowa ŋkume.
  eng-LEE: And the king, and all Israel with him, offered sacrifices before the Lord.
  gvn-gvn: Yinyamun jana bamangka wubuliynjaku minya kunin, wayjun, Godundu dajin,
    nyungun buyay-maninka.
  asm-FB: পাছত ৰজা আৰু তেওঁৰে সৈতে গোটেই ইস্ৰায়েলে যিহোৱাৰ সাক্ষাতে বলিদান কৰিলে।
  sus-A: مَنفّ نُن عِسِرَيِلَ حَمَ بِرِن نَشَ سّرّشّ بَ عَلَتَلَ بّ.
  fra-SBL: Le roi, et tout Israël avec lui, offrit des sacrifices devant Yahvé.
  hbo-hbo: וְֽהַמֶּ֔לֶךְ וְכָל־יִשְׂרָאֵ֖ל עִמֹּ֑ו זֹבְחִ֥ים זֶ֖בַח לִפְנֵ֥י יְהוָֽה׃
  piu-2006: '@see-verse:1KI.008.061'
  kik-kik: Hĩndĩ ĩyo mũthamaki na andũ othe a Isiraeli makĩruta magongona hau mbere
    ya Jehova.
  fra-NCL: Le roi et tout Israël avec lui offrirent des sacrifices devant Yahweh.
  cek-AK: To pacoengah siangpahrangnawk hoi a taengah kaom Israel kaminawk boih mah,
    Angraeng hmaa ah angbawnhaih to sak o.
  cuk-cuk: Agi, Rey-Salomón, bela Israel-dulemarmala, Bab-Jehová-asabin ibmar-ogumakar
    uknai gusad.
  uig-CYR: Вә падиша пүтүн Исраил билән биллә Пәрвәрдигарниң алдида қурбанлиқларни
    қилди.
  tel-2017: అప్పుడు రాజు, అతనితో కూడ ఇశ్రాయేలీయులంతా యెహోవా సన్నిధిలో బలులు అర్పిస్తుండగా
  hat-BSA: Alò, wa a ak tout Israël avèk li te ofri sakrifis yo devan SENYÈ a.
  kos-kos: Na Tokosra Solomon ac mwet nukewa su welul, elos orek kisa nu sin LEUM
    GOD.
  hbo-WLC: וְֽהַמֶּ֔לֶךְ וְכָל־יִשְׂרָאֵ֖ל עִמּ֑וֹ זֹבְחִ֥ים זֶ֖בַח לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Mgbe ahụ, eze ya na ndị Izrel niile chụrụ aja dị iche iche nʼihu Onyenwe
    anyị.
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ଓ ତାଙ୍କ ସଙ୍ଗେ ସମଗ୍ର ଇସ୍ରାଏଲ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ବଳି ଉତ୍ସର୍ଗ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.008.061'
  chk-chk: Mürin, ewe king Salomon me ekewe chon Israel meinisin mi nom ren ra asor
    ngeni ewe Samol mi Lapalap.
  rop-rop: Brom deya King Salaman en ol detlot pipul bin gibit sekrifais ofring langa
    YAWEI.
  ukr-1871: За сим царь і ввесь Ізраїль принесли жертву перед Господом.
  deu-1951: Und der König und ganz Israel mit ihm brachten Opfer dar vor dem HERRN.
  eng-JPS: And the king, and all Israel with him, offered sacrifice before the LORD.
  srp-1865: Tada car i sav Izrailj s njim prinesoše žrtve pred Gospodom.
  lug-lug: Awo Kabaka ne Isirayiri yonna ne bawaayo ssaddaaka mu maaso ga Mukama.
  heb-heb: והמלך וכל ישראל עמו זבחים זבח לפני יהוה׃
  ben-IRV: তারপর রাজা ও তাঁর সঙ্গে সমস্ত ইস্রায়েলীয়েরা সদাপ্রভুর প্রতি বলিদান উৎসর্গ
    করলেন।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ।
  mya-JVB: ထိုအခါ ရှောလမုန်မင်းကြီး နှင့်တကွ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ထာဝရဘုရား
    ရှေ့ တော်၌ ယဇ် ပူဇော် ကြ၏။
  tbg-tbg: King Soromonuva minti tivakero viraqaahairo viva ekaa Isareri mini ruvaaqumavi
    vauka hampata vo ofaa vo ofaa Nora Kotira iha quara amitora.
  hmo-hmo: Vadaeni king Solomona, bona Israela taudia ia danu idia noho ese, boubou
    gaudia Lohiabada dekenai idia henia.
  urd-urd: और बादशाह ने और उसके साथ सारे इस्राईल ने ख़ुदावन्द के सामने क़ुर्बानी पेश
    की।
  rus-SYN: И царь и все Израильтяне с ним принесли жертву Господу.
  bqc-SIM: Ɔ̃ kí ń Isailiↄ píi sa'ò Diiwa.
  tcz-CHONGTHU: Hijou chun Lengpa leh Israel mipiten kilhaina gantha abol tauvin ahi.
  mar-mar: मग राजासहीत सर्व इस्राएल लोकांनी परमेश्वरासमोर यज्ञबली अर्पण केले.
  qub-qub: Llapanta chayno ushaycorga raypis llapan Israelcunapis uywacunata Tayta
    Diospaj pishtaran.
  bqp-bqp: Akũ kína kũ Isarailanↄ ń pínki sa ò Dikiria.
  hat-hat: Apre sa, wa Salomon ansanm ak tout pèp Izrayèl ki te la a ofri bèt pou
    touye pou Seyè a.
  eng-BSB: Then the king and all Israel with him offered sacrifices before the LORD.
  eng-WEBPB: The king, and all Israel with him, offered sacrifice before the LORD.
  kbq-kbq: Hagi anante kini ne' Solomoni'ene maka Israeli vahe'mo'zanena Ra Anumzamofontega
    ofa kresramna vunte'naze.
  nhe-BL: Huajca Tlanahuatijquetl Salomón huan nochi israelitame quimacaque tlacajcahualistli
    TOTECO.
  bus-bus: Ben kína kↄ̃n Isarailinↄ ń píngi saa ò Diia.
  gub-BL: Na'e Xàrumàw a'e, teko a'e pe uzemono'og ma'e a'e wà no, omono ma'e Tupàn
    Tuweharupi Wiko Ma'e pe wà kury.
  eng-DRA: And the king, and all Israel him, offered victims before the Lord.
