verse: 1KI.008.056
translations:
  mal-C: “താൻ വാഗ്ദാനംചെയ്തിരുന്നതുപോലെ തന്റെ ജനമായ ഇസ്രായേലിനു വിശ്രമം നൽകിയ യഹോവ
    വാഴ്ത്തപ്പെടുമാറാകട്ടെ. തന്റെ ദാസനായ മോശമുഖാന്തരം നൽകിയ നല്ല വാഗ്ദാനങ്ങളിൽ ഒന്നുപോലും
    അവിടന്നു നിറവേറ്റാതിരുന്നിട്ടില്ല.
  deu-TKW: Gepriesen sei Jahwe, der seinem Volk Israel Ruhe verliehen, ganz wie er
    verheißen hat; keine einzige ist hinfällig geworden von all' den herrlichen Verheißungen,
    die er durch seinen Knecht Mose gegeben hat.
  lin-lin: « Tika ete Yawe akumisama, Ye oyo apesi kimia na Isalaele, bato na Ye,
    ndenge alobaki. Kati na maloba na Ye ya kitoko, oyo alobaki na nzela ya Moyize,
    mowumbu na Ye, moko te ezangi kokokisama.
  eng-LSV: “Blessed [is] YHWH who has given rest to His people Israel, according to
    all that He has spoken; not [even] one word has fallen of all His good word, which
    He spoke by the hand of His servant Moses.
  eng-GNV: 'Blessed be the Lord that hath giuen rest vnto his people Israel, according
    to all that hee promised: there hath not fayled one word of all his good promise
    which he promised by the hand of Moses his seruant.'
  eng-WEBSTER: 'Blessed be the LORD, that hath given rest to his people Israel, according
    to all that he promised: there hath not failed one word of all his good promise,
    which he promised by the hand of Moses his servant.'
  nhw-BL: “Ma tijhueyichihuaca TOTECO catli techmacatoc tlasehuilistli tiisraelitame
    quen quiijtojtoya para quichihuas. Amo techpolohua niyon se tlamantli catli quitencahuili
    itequipanojca Moisés.
  swh-ONEN: “Ahimidiwe Bwana, aliyewapa pumziko watu wake Israeli kama vile alivyokuwa
    ameahidi. Hakuna hata neno moja lililopunguka kati ya ahadi zote nzuri alizozitoa
    kupitia mtumishi wake Mose.
  bba-bba: nɑ Yinni Gusunɔ siɑrɑ wi u win tɔmbu bɔri yɛndu wɛ̃ nɡe mɛ u rɑɑ ɡeruɑ.
    Nɔɔ mwɛɛ duro ni u rɑɑ kuɑ sɑɑ win sɔm kowo Mɔwisin min di, nin ɡɑrɑ kun kɑm kue.
  eng-KJVCPB: 'Blessed be the Lord, that hath given rest unto his people Israel, according
    to all that he promised: there hath not failed one word of all his good promise,
    which he promised by the hand of Moses his servant.'
  luo-luo: “Pak obed ni Jehova Nyasaye mosemiyo joge Israel kwe mana kaka nosingo.
    Onge kata mana wach achiel ma ok osechopo kuom gik moko duto mabeyo mane ochiwo
    kuom jatichne Musa.
  meu-meu: Iehova aita hanamoa, badina be ia ese ena bese Israel na laga-ani vada
    e henidia, ena gwauhamata idoinai heḡereḡerena. Ena gwauhamata namona, ena hesiai
    tauna Mose uduna amo e gwauraia ḡauna, herevana ta se hamorua.
  npi-ULB: परमप्रभुले आफ्ना दास मोशासित गर्नुभएका असल प्रतिज्ञाहरूमध्ये एउटै पनि विफल
    भएको छैन ।
  yor-yor: “Ìbùkún ni fún Olúwa tí ó ti fi ìsinmi fún Israẹli, ènìyàn rẹ̀ bí ó ti
    ṣèlérí. Kò sí ọ̀rọ̀ rẹ̀ kan tí ó kùnà nínú gbogbo ìlérí rere tí ó ti ṣe láti ọwọ́
    Mose ìránṣẹ́ rẹ̀ wá.
  pes-OPCB: «سپاس بر خداوند که همهٔ وعده‌های خود را در حق ما به انجام رسانید و به
    قوم خود آرامش و آسایش بخشید. حتی یک کلمه از وعده‌های نیکویی که خدا به بنده خویش
    موسی داده بود بر زمین نیفتاد.
  tgl-ULB: “Nawa si Yahweh ay mapapurihan, na nagbigay ng kapahingahan sa kaniyang
    bayang Israel, na tumutupad ng lahat ng kaniyang mga pangako. Wala ni isang salita
    ang nabigo sa lahat ng mabuting pangako ni Yahweh na ginawa niya kay Moises na
    kaniyang lingkod.
  cbu-NT: ¿Apanll tamaru iyaam istaka? Na Israelchicheem Apanll kizpur wanasir taamaam
    wayarangiya. Yuwaa sirútama Móysisarineetsi tsiyatarangu nuw siyaam kapung wanasirimashpa
    istachintspa tárangu anoo na ichingaru tatsamoorangiya.
  hui-hui: Ibugua lalu, Anduane Homogonaga mini yaraga hama. Ibugua buleore lalu bamba
    lo winidagua mo palia holenebi gi nahe hada payabu holenebi ibunaga Isaraele wali
    agali ina kamaruhondo ngiyada. Buleore lalu bamba ibunaga biabe biahaga Moseseha
    howa lo winiru mbira wanahe biaiore hayada.
  mya-mya: မင်း​ကြီး​က``က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း​မိ​မိ​၏ လူ​မျိုး​တော်​အား​ငြိမ်း​ချမ်း​သာ​ယာ​မှု​ကို​ပေး​တော်
    မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​ထော​မ​နာ​ပြု​ကြ​လော့။ ကိုယ်​တော်​သည်​မိ​မိ​၏​အ​စေ​ခံ​မော​ရှေ​အား​ဖြင့်
    ပေး​တော်​မူ​ခဲ့​သော​ကတိ​တော်​အ​ပေါင်း​ကို တစ်​သ​ဝေ​မ​တိမ်း​တည်​စေ​တော်​မူ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་བསྔགས་པར་གྱིས། ཁོང་གིས་ཉིད་ཀྱི་ཞབས་ཕྱི་མོ་ཤེ་བརྒྱུད་ནས་མཛད་པའི་ཞལ་བཞེས་བཟང་པོ་ལས་གསུང་གཅིག་ཀྱང་མ་ཆད་པར།
    ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་ངལ་གསོ་གནང་བ་ཡིན།
  sna-sna: “Jehovha ngaarumbidzwe, iye akapa zororo kuvanhu vake Israeri sezvaakavimbisa
    chaizvoizvo. Hapana kana shoko rimwe chete risina kuitika pazvivimbiso zvose zvakanaka
    zvaakapa nokumuranda wake Mozisi.
  spa-BLM: “Bendito sea Yahvé, que ha dado descanso a su pueblo Israel, según todo
    lo que había prometido. No ha faltado ni una palabra de toda su buena promesa,
    que prometió por medio de Moisés, su siervo.
  cac-cac: Aljocab' vach' lolonel d'a Jehová ix ac'an junc'olal d'ayon̈, icha ajnac
    yalancani. Masanil tas vach' yalnaccan cuuj d'a vin̈aj Moisés schecab', ix elc'ochi.
  swh-ULB: “Asifiwe BWANA, aliywapatia pumziko watu hawa Israeli, akitunza ahadi zake
    zote. Hakuna hata moja ambayo haijatekelezwa katika ahadi njema za BWANA ambazo
    aliahidi akiwa na Musa mtumishi wake.
  bel-bel: дабраславёны Гасподзь, Які даў спакой народу Свайму Ізраілю, як казаў!
    не засталося нявыкананага ніводнага слова з усіх добрых слоў Яго, якія Ён прамовіў
    праз раба Свайго Майсея;
  deu-ELBBK: Gepriesen sei der HERR, der seinem Volk Israel Ruhe gegeben, nach allem,
    was er geredet hat! Kein einziges Wort ist dahingefallen von allen seinen guten
    Worten, die er durch seinen Knecht Mose geredet hat.
  mbb-OT: “Ereg he edeliǥen is Nengazen su impehimeley zin is menge etew zin he menge
    Israilihanen sumalà is impenaad din. Midtuman din is langun he insaad din diyà
    te suluǥuen din he si Moises.
  mal-2015: താൻ വാഗ്ദാനം ചെയ്തതുപോലെ ഒക്കെയും തന്റെ ജനമായ യിസ്രായേലിന്നു സ്വസ്ഥത നല്കിയിരിക്കുന്ന
    യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; അവൻ തന്റെ ദാസനായ മോശെമുഖാന്തരം അരുളിച്ചെയ്ത അവന്റെ നല്ല
    വാഗ്ദാനങ്ങളെല്ലാറ്റിലും വെച്ചു ഒന്നെങ്കിലും നിഷ്ഫലമായിട്ടില്ലല്ലോ.
  rmc-rmc: „Mi el lašardo o RAJ, savo diňa o smirom peskre manušen le Izraeliten,
    avke sar oda phenďa. Doľikerďa dojekh lav, so diňa prekal peskro služobňikos prekal
    o Mojžiš.
  pes-OPV: «متبارک باد خداوند که قوم خود، اسرائیل را موافق هر‌چه وعده کرده بود، آرامی
    داده است زیرا که از تمامی وعده های نیکو که به واسطه بنده خود، موسی داده بود، یک
    سخن به زمین نیفتاد.
  ron-1924: „Бинекувынтат сэ фие Домнул, каре а дат одихнэ попорулуй Сэу Исраел, дупэ
    тоате фэгэдуинцеле Луй! Дин тоате бунеле кувинте пе каре ле ростисе прин робул
    Сэу Мойсе, ничунул н-а рэмас неымплинит.
  ben-OBCV: “সেই সদাপ্রভুর গৌরব হোক, যিনি তাঁর প্রতিজ্ঞানুসারে তাঁর প্রজা ইস্রায়েলকে
    বিশ্রাম দিয়েছেন। তিনি তাঁর দাস মোশির মাধ্যমে যত ভালো ভালো প্রতিজ্ঞা করলেন, তার
    একটিও ব্যর্থ হয়নি।
  som-som: Waxaa mahad leh Rabbiga nasiyey dadkiisa reer binu Israa'iil siduu ugu
    ballanqaaday oo dhan, oo wixii uu u ballanqaaday oo dhan eray keliya kama baaqan
    ballankiisii wanaagsanaa oo dhan, ee uu ugu ballanqaaday addoonkiisii Muuse.
  lat-VUC: 'Benedictus Dominus, qui dedit requiem populo suo Israël, juxta omnia quæ
    locutus est: non cecidit ne unus quidem sermo ex omnibus bonis quæ locutus est
    per Moysen servum suum.'
  eng-ASVBT: 'Blessed be Jehovah, that hath given rest unto his people Israel, according
    to all that he promised: there hath not failed one word of all his good promise,
    which he promised by Moses his servant.'
  ita-1885: Benedetto sia il Signore, il quale ha dato riposo al suo popolo Israele,
    interamente secondo ch'egli ne avea parlato; e' non è caduto a terra nulla di
    tutte le buone parole ch'egli avea pronunziate per Mosè, suo servitore.
  eng-LXXUP: 'Blessed be the Lord this day, who has given rest to his people Israel,
    according to all that he said: there has not failed one word among all his good
    words which he spoke by the hand of his servant Moses.'
  eng-ULB: “May Yahweh be praised, who has given rest to his people Israel, keeping
    all his promises. Not one word has failed out of all Yahweh's good promises that
    he made with Moses his servant.
  spa-VBL: “Alabado sea el Señor, que ha dado descanso a su pueblo Israel según todo
    lo que prometió. Ni una sola palabra ha fallado entre todas las buenas promesas
    que hizo por medio de su siervo Moisés.
  fra-_FOB: Béni soit l'Éternel, qui a donné du repos à son peuple d'Israël, selon
    tout ce qu'il avait dit! Il n'est pas tombé un seul mot de toutes les bonnes paroles
    qu'il a prononcées par Moïse, son serviteur.
  mal-mal: “താൻ വാഗ്ദാനം ചെയ്തതുപോലെ തന്റെ ജനമായ യിസ്രായേലിന് വിശ്രമം നല്കിയിരിക്കുന്ന
    യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; തന്റെ ദാസനായ മോശെമുഖാന്തരം അവിടുന്ന് നൽകിയ നല്ല വാഗ്ദാനങ്ങളിൽ
    ഒന്നുപോലും നിഷ്ഫലമായിട്ടില്ലല്ലോ.
  lit-lit: „Tebūna palaimintas VIEŠPATS, kuris davė poilsį savo tautai Izraeliui pagal
    visa tai, ką buvo pažadėjęs; nė vienas žodis neliko neįvykdytas iš viso jo gerojo
    pažado, kurį jis kalbėjo per savo tarną Mozę.
  urd-GVR: “Rab kī tamjīd ho jis ne apne wāde ke ain mutābiq apnī qaum Isrāīl ko ārām-o-sukūn
    farāham kiyā hai. Jitne bhī ḳhūbsūrat wāde us ne apne ḳhādim Mūsā kī mārifat kie
    haiṅ wuh sab ke sab pūre ho gae haiṅ.
  suz-BL: मेकोमी “आ मुर इस्राएली आन कली आ देंशो खोदेंशो पा नाइक्‍चा गेब परमप्रभु यावे
    ठेयब बाक्‍ल। मेकोम आ गेय पाइब मोसा रे पा पाइनुङ देंशो रिम्‍शो गेय नेल्‍ले का सम्‍म
    यो मख्राइक्‍थु, पाप्‍तु। यहोसु २१:४५
  ita-1927: “Benedetto sia l’Eterno, che ha dato riposo al suo popolo Israele, secondo
    tutte le promesse che avea fatte; non una delle buone promesse da lui fatte per
    mezzo del suo servo Mosè, è rimasta inadempiuta.
  ckb-ckb: «ستایش بۆ یەزدان، ئەوەی هەروەک بەڵێنی دابوو ئیسرائیلی گەلی خۆی حەساندەوە.
    تەنانەت یەک وشەش لە هەموو ئەو بەڵێنە باشانە نەشکا کە یەزدان لە ڕێگەی موسای بەندەیەوە
    دابووی.
  eng-BBE: Praise be to the Lord who has given rest to his people Israel, as he gave
    them his word to do; every word of all his oath, which he gave by the hand of
    Moses his servant, has come true.
  kan-OKCV: “ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ತಾವು ಮಾತುಕೊಟ್ಟ ಪ್ರಕಾರ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೊಟ್ಟ ಯೆಹೋವ
    ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ಅವರು ತಮ್ಮ ಸೇವಕನಾದ ಮೋಶೆಯ ಮುಖಾಂತರ ಹೇಳಿದ ಎಲ್ಲಾ ಉತ್ತಮವಾದ ವಾಗ್ದಾನಗಳಲ್ಲಿ
    ಒಂದು ವಾಗ್ದಾನವಾದರೂ ಬಿದ್ದು ಹೋಗಲಿಲ್ಲ.
  tam-2017: தாம் வாக்குத்தத்தம் செய்தபடியெல்லாம் தம்முடைய மக்களாகிய இஸ்ரவேலுக்கு இளைப்பாறுதலைக்
    கொடுத்த யெகோவாவுக்கு ஸ்தோத்திரம், அவர் தம்முடைய ஊழியக்காரனாகிய மோசேயைக்கொண்டு
    சொன்ன அவருடைய நல்வார்த்தைகளில் ஒரு வார்த்தைகூட தவறிப்போகவில்லை.
  spa-RV-1909: Bendito sea Jehová, que ha dado reposo á su pueblo Israel, conforme
    á todo lo que él había dicho; ninguna palabra de todas sus promesas que expresó
    por Moisés su siervo, ha faltado.
  ron-BTF: Binecuvântat fie DOMNUL, care a dat odihnă poporului său, Israel, conform
    cu toate câte a promis; nu a lipsit niciun cuvânt din toată promisiunea bună,
    pe care a promis-o prin mâna servitorului său, Moise.
  eng-WEBP: “Blessed be the LORD, who has given rest to his people Israel, according
    to all that he promised. There has not failed one word of all his good promise,
    which he promised by Moses his servant.
  eng-FBV: “Praise the Lord, who has given rest to his people Israel in accordance
    with everything he promised. Not a single word has failed among all the good promises
    he made through his servant Moses.
  nld-1939: Gezegend zij Jahweh, die, zijn belofte getrouw, zijn volk Israël rust
    heeft gegeven. Niet één woord van al de beloften, die Hij door zijn dienaar Moses
    gedaan heeft, is onvervuld gebleven.
  nch-BL: “Ma tijhueyichihuaca TOTECO cati techmacatoc tasehuilisti tiisraelitame
    quej quiijtojtoya para quichihuas. Amo techpolohua yon se tamanti cati quitencahuili
    itequipanojca Moisés.
  vie-1934: Đáng khen ngợi Đức Giê-hô-va, là Đấng đã ban sự bình yên cho dân Y-sơ-ra-ên
    của Ngài, tùy theo các lời Ngài đã hứa! Về các lời tốt lành mà Ngài đã cậy miệng
    Môi-se, kẻ tôi tớ Ngài, phán ra, chẳng có một lời nào không ứng nghiệm.
  hin-CV: “धन्य हैं याहवेह, जिन्होंने अपनी सभी प्रतिज्ञाओं के अनुसार अपनी प्रजा इस्राएल
    को शांति दी है. उनके सेवक मोशेह द्वारा दी गई उनकी सभी भली प्रतिज्ञाओं में से एक
    भी पूरी हुई बिना नहीं रही है.
  spa-BES: Alabado sea el Señor que ha dado descanso a su pueblo Israel, como él les
    dio su palabra para hacer; cada palabra de todo su juramento, que hizo por medio
    de Moisés su siervo, se ha hecho realidad.
  tdx-tdx: Andriañeñe t’Iehovà nanolo-pitofàñe am’ondati’eo ty amo tsara’e iabio;
    leo raike tsy nipok’ amo tsara’e soa nampitama’e am-pità’ i Mose mpitoro’eo.
  tha-KJV: “​สาธุ​การแด่พระเยโฮวาห์ ผู้​ทรงพระราชทานการหยุดพักแก่อิสราเอลประชาชนของพระองค์
