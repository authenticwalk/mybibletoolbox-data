  gaz-gaz: “Waaqayyo akkuma abdachiisee ture sanatti saba isaa Israaʼeliif boqonnaa
    kenne sanaaf galanni haa taʼu. Abdii gaarii inni karaa garbicha isaa Museetiin
    kenne sana hunda keessaa jechi tokko iyyuu lafa hin buune.
  fra-LSG: Béni soit l’Éternel, qui a donné du repos à son peuple d’Israël, selon
    toutes ses promesses! De toutes les bonnes paroles qu’il avait prononcées par
    Moïse, son serviteur, aucune n’est restée sans effet.
  yal-yal: “Tantunna xa fi Alatala ma, naxan matabun fi Isirayila ma, a yamana, alo
    a e tuli sa kii naxan yi. A fala faɲin naxanye birin ti fata Musa ra, a walikɛna,
    keden mi luxi a ligataren na.
  haw-1868: E hoomaikaiia'ku o Iehova ka mea nana i haawi mai i ka maha i kona poe
    kanaka Iseraela, e like me kana olelo hoopomaikai a pau; aole haule kekahi hua
    o kana olelo hoopomaikai hemolele a pau ana i olelo ai ma ka lima o Mose kana
    kauwa.
  arb-NAV: «تَبَارَكَ الرَّبُّ الَّذِي مَنَحَ رَاحَةً لِشَعْبِهِ إِسْرَائِيلَ بِمُقْتَضَى
    وَعْدِهِ، وَلَمْ يُخْلِفْ كَلِمَةً وَاحِدَةً مِنْ وُعُودِهِ الصَّالِحَةِ الَّتِي
    نَطَقَ بِها عَلَى لِسَانِ عَبْدِهِ مُوسَى.
  ewe-ewe: “Woakafu Yehowa, ame si wɔ eƒe ŋugbedodowo katã dzi eye wòna ŋutifafa eƒe
    dukɔ, Israel. Nya ɖeka pɛ gɔ̃ hã megbe emevava le ŋugbe siwo wòdo to Mose dzi
    la me o.
  eng-LEE: 'Blessed be the Lord, who hath given rest unto his people Israel, in accordance
    with all that he hath spoken: [so that] there hath not failed one word of all
    his good promise, which he spoke by the hand of Moses his servant.'
  asm-FB: “যিজন সৰ্ব্বশক্তিমান ঈশ্বৰে নিজৰ সকলো প্ৰতিজ্ঞা অনুসাৰে নিজৰ প্ৰজা ইস্ৰায়েলক
    বিশ্ৰাম দিছে, সেই যিহোৱা ধন্য হওঁক; তেওঁ নিজ দাস মোচিৰ দ্বাৰাই যি প্ৰতিজ্ঞা কৰিলে,
    সেই উত্তম প্ৰতিজ্ঞাৰ এটা বিষয়ো বিফল হ’ব দিয়া নাই।
  sus-A: «تَنتُي نَ عَلَتَلَ بّ، نَشَن بَرَ مَلَبُي قِ عَ شَ حَمَ عِسِرَيِلَ مَ، عَلْ
    عَ عَ مَسٍن كِ نَشّ. عَ مَسٍنيِ نَشٍيٍ تِ عَ شَ كٌنيِ عَننَبِ مُنسَ سَابُي رَ،
    كٍرٍن مُ نَ عَ مُ نَشَن نَكَمَلِ.
  fra-SBL: « Béni soit Yahvé, qui a donné du repos à son peuple d'Israël, selon tout
    ce qu'il avait promis. Il n'a pas manqué une seule parole de toute sa bonne promesse,
    qu'il a faite par Moïse, son serviteur.
  hbo-hbo: בָּר֣וּךְ יְהוָ֗ה אֲשֶׁ֨ר נָתַ֤ן מְנוּחָה֙ לְעַמֹּ֣ו יִשְׂרָאֵ֔ל כְּכֹ֖ל
    אֲשֶׁ֣ר דִּבֵּ֑ר לֹֽא־נָפַ֞ל דָּבָ֣ר אֶחָ֗ד מִכֹּל֙ דְּבָרֹ֣ו הַטֹּ֔וב אֲשֶׁ֣ר
    דִּבֶּ֔ר בְּיַ֖ד מֹשֶׁ֥ה עַבְדֹּֽו׃
  piu-2006: '@see-verse:1KI.008.055'
  kik-kik: “Jehova arogoocwo, ũrĩa ũheete andũ ake a Isiraeli ũhurũko o ta ũrĩa eranĩire.
    Gũtirĩ kiugo o na kĩmwe gĩa ciĩranĩro ciothe iria njega iria eeranĩire na kanua
    ka ndungata yake Musa gĩtahingĩte.
  fra-NCL: « Béni soit Yahweh qui a donné du repos à son peuple d’Israël, selon tout
    ce qu’il a dit ! De toutes les bonnes paroles qu’il a fait entendre par l’organe
    de Moïse, son serviteur, aucune parole n’est restée sans effet.
  cek-AK: a lokkamhaih baktiah Israel kaminawk khaeah misa amgdinghaih paekkung Angraeng
    khaeah tahamhoihaih om nasoe; a tamna Mosi khaeah paek ih kahoih lokkamhaih to
    maeto doeh amkhraengsak ai.
  cuk-cuk: '“Bab-Jehováʼye, be sogsa gusad: ‘Israel-dulemarga an neg-bogidikid nasikoye.’
    Emisgindi, ega be nasiknonikid. Belagwable be-mai-Moisésʼga be anmarga ibmar-imakoye
    sogsagusad, bela be imaknonikid.'
  uig-CYR: «Униң барлиқ вәдә қилғини бойичә Өз хәлқи Исраилға арам бәргән Пәрвәрдигар
    мубарәктур! У Өз қули Мусаниң вастиси билән қилған һәммә меһриванә вәдиләрниң
    һеч бири йәрдә қалмиди!
  tel-2017: “తాను చేసిన వాగ్దానాలన్నిటినీ నెరవేర్చి తన ప్రజలైన ఇశ్రాయేలీయులకు నెమ్మది
    దయచేసిన యెహోవాకు స్తుతి కలుగు గాక. తన దాసుడైన మోషే ద్వారా ఆయన చేసిన శుభ వాగ్దానాల్లో
    ఒక్క మాటైనా విఫలం కాలేదు.
  hat-BSA: “Beni se SENYÈ a ki te bay repo a pèp Li a, Israël, selon tout sa ke Li
    te pwomèt yo. Pa menm yon mo pa t fè fayit nan tout bonte ke Li te pwomèt nou
    pa Moïse yo, sèvitè li a.
  kos-kos: “Kaksakin LEUM GOD, su asang misla nu sin mwet lal oana El tuh wulela kac.
    El liyaung na wulela wolana lal nukewa su El tuh fahkak nu sel Moses, mwet kulansap
    lal.
  hbo-WLC: בָּר֣וּךְ יְהוָ֗ה אֲשֶׁ֨ר נָתַ֤ן מְנוּחָה֙ לְעַמּ֣וֹ יִשְׂרָאֵ֔ל כְּכֹ֖ל
    אֲשֶׁ֣ר דִּבֵּ֑ר לֹֽא־נָפַ֞ל דָּבָ֣ר אֶחָ֗ד מִכֹּל֙ דְּבָר֣וֹ הַטּ֔וֹב אֲשֶׁ֣ר
    דִּבֶּ֔ר בְּיַ֖ד מֹשֶׁ֥ה עַבְדּֽוֹ׃
  ibo-ibo: “Onye a gọziri agọzi ka Onyenwe anyị bụ, onye nyere ndị ya, Izrel izuike
    dịka o kwere na nkwa. Ọ dịkwaghị okwu ọbụla nke na-emezughị nʼime ezi nkwa ahụ
    niile o kwere site nʼọnụ Mosis ohu ya.
  ory-ory: “ଯେଉଁ ସଦାପ୍ରଭୁ ଆପଣାର ସକଳ ପ୍ରତିଜ୍ଞାନୁସାରେ ନିଜ ଲୋକ ଇସ୍ରାଏଲକୁ ବିଶ୍ରାମ ଦେଇଅଛନ୍ତି,
    ସେ ଧନ୍ୟ ହେଉନ୍ତୁ; ସେ ଆପଣା ଦାସ ମୋଶାଙ୍କ ହସ୍ତରେ ଯେ ଯେ ପ୍ରତିଜ୍ଞା କରିଥିଲେ, ସେହି ସକଳ
    ଉତ୍ତମ ପ୍ରତିଜ୍ଞାର ଏକ କଥା ହିଁ ବିଫଳ ହୋଇ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.008.055'
  chk-chk: “Üpwe mwareiti ewe Samol mi Lapalap mi awora kinamwe ngeni nöün aramasen
    Israel usun a fen pwon. A apwönüetä an kewe pwon mi mürina meinisin a eäni ngeni
    Moses nöün we chon angang fän iten ekewe chon Israel.
  rop-rop: “Preisim YAWEI hubin meigim im pipul olabat jidan gudwei, jis laik wen
    imbin pramis. Imbin kipum ola gudwan pramis imbin meigim thru langa im wekinmen
    Mosis.
  ukr-1871: Благословен Господь, що надїлив нарід свій Ізраїля впокоєм, як обітував!
    Не зосталось марним нї одно слово з усїх величніх обітниць, що дав через раба
    свого Мойсея.
  deu-1951: Gelobet sei der HERR, der seinem Volk Israel Ruhe gegeben hat, ganz wie
    er versprochen hat! Von allen seinen guten Worten, welche er durch seinen Knecht
    Mose geredet hat, ist nicht eines dahingefallen.
  eng-JPS: '''Blessed be the LORD, that hath given rest unto His people Israel, according
    to all that He promised; there hath not failed one word of all His good promise,
    which He promised by the hand of Moses His servant.'
  srp-1865: Blagosloven da je Gospod koji je smirio narod svoj Izrailja, kao što je
    govorio; nije izostala nijedna rijeè od svijeh dobrijeh rijeèi njegovijeh, koje
    je govorio preko Mojsija sluge svojega.
  lug-lug: “Mukama yeebazibwe awadde abantu be Isirayiri okuwummula nga bwe yasuubiza.
    Tewali kigambo na kimu ekitatuukiridde ku ebyo ebirungi bye yasuubiza omuddu we
    Musa.
  heb-heb: ברוך יהוה אשר נתן מנוחה לעמו ישראל ככל אשר דבר לא נפל דבר אחד מכל דברו
    הטוב אשר דבר ביד משה עבדו׃
  ben-IRV: “ধন্য সদাপ্রভু, যিনি তাঁর নিজের প্রতিজ্ঞা অনুসারে তাঁর লোক ইস্রায়েলীয়দের
    বিশ্রাম দিয়েছেন। তাঁর দাস মোশির মধ্য দিয়ে তিনি যে সব মঙ্গল করবার প্রতিজ্ঞা করেছিলেন
    তার একটা কথাও পতিত হয়নি।
  pan-pan: ਯਹੋਵਾਹ ਮੁਬਾਰਕ ਹੋਵੇ ਜਿਸ ਨੇ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਸੁੱਖ ਦਿੱਤਾ ਜਿਵੇਂ ਉਸ ਬਚਨ
    ਕੀਤਾ ਸੀ। ਉਸ ਸਾਰੇ ਚੰਗੇ ਬਚਨ ਤੋਂ ਜਿਹੜਾ ਉਸ ਨੇ ਆਪਣੇ ਦਾਸ ਮੂਸਾ ਦੇ ਰਾਹੀਂ ਕੀਤਾ ਇੱਕ ਵੀ ਗੱਲ
    ਖਾਲੀ ਨਾ ਗਈ।
  mya-JVB: ငါ တို့ဘုရားသခင် ထာဝရဘုရား သည် ငါ တို့ ဘိုးဘေး များနှင့်အတူ ရှိ တော်မူသည်နည်းတူ
    ငါ တို့နှင့်အတူ ရှိ တော်မူပါစေသော။ ငါ တို့ကို အလျှင်းစွန့်ပစ် တော် မ မူပါစေနှင့်။
  tbg-tbg: Kaiqenavu Nora Kotira autu tuahera kaare. Viva nai kauqu aiqiqaa aqukeharo
    tintema kero, tinavu Isareri nai vaiinti nahenti koqema timitaimanta muntuka paru
    imantama vauro. Viva haaru nai kaiqa vaiinti Mosira noqihairo tinavu Isareriara
    te ni minti mintimake koqema nimitarerave tu uvaraqihairo kia vo uvavanovata kakakima
    vivo.
  hmo-hmo: Ia gwau, “Lohiabada do ita hanamoa, badina be ia ese iena bese Israela
    dekenai maino ia henia, iena gwauhamata ibounai hegeregere. Iena gwauhamata namodia
    ibounai, iena hesiai tauna Mose ena uduna dekenai ia gwauraia gaudia, be Lohiabada
    ese ia badinaia vadaeni.
  urd-urd: “ख़ुदावन्द, जिसने अपने सब वा'दों के मुताबिक़ अपनी क़ौम इस्राईल को आराम
    बख़्शा मुबारक हो; क्यूँकि जो सारा अच्छा वा'दा उसने अपने बन्दे मूसा की ज़रिए' किया,
    उसमें से एक बात भी ख़ाली न गई।
  rus-SYN: благословен Господь Бог, Который дал покой народу Своему Израилю, как говорил!
    не осталось неисполненным ни одного слова из всех благих слов Его, которые Он
    изрек чрез раба Своего Моисея;
  bqc-SIM: Wà gbãakpa Diizi, asa wápiↄ aà gbɛ̃́ Isailiↄ, à wá gbá ĩ́ampakĩi
    lá á òwa. Yãmaa pↄ́ a dà a zↄ̀blena Mↄiziɛ a òↄ kɛ̀ píi, a kee i lɛ́lɛ
    pão.
  tcz-CHONGTHU: “Pathen chu thangvah in umhen, ajeh chu aman amite Israel tehi aman
    ana kitepna jouse hi einatep peh bang bang un, ki choldona phat chu eimu sah tauve.
    Aman alhachapa Mose akon’a ana phondohsa ana kitepna thil loupi tah ho chu khatcha
    athon um louvin ahin tongdoh soh kei tan ahi.
  mar-mar: “परमेश्वराचे स्तवन करा. इस्राएल लोकांस विसावा देण्याचे त्याने कबूल केले
    होते. त्याप्रमाणे त्यांने केले आहे. आपला सेवक मोशे याच्यामार्फत वचने दिली होती.
    त्यापैकी एकही शब्द वाया गेला नाही.
  qub-qub: «Alabasha cachun Tayta Diosga acrashan Israelcunata alli cawachishanpita,
    alli goyayman churashanpita. Aunishanta cumlishami. Manami gongashachu Moiseswan
    unay parlashantaga.
  bqp-bqp: Ò Dikiri sáabu kpá, zaakũ à ókↄ̃nↄ a gbɛ̃ Isarailanↄ gbà ĩampaki lákũ
    à ò nà. Yã mana kũ à a lɛ́ sɛ̀ a zↄ̀bleri Musa gãinↄ pàpa pínki, a ke dí lɛ́tɛ
    pãro.
  hat-hat: -Lwanj pou Seyè a ki bay pèp Izrayèl la kè poze, jan li te pwomèt la. Li
    kenbe tout bèl pwomès li te fè nan bouch Moyiz, sèvitè l' la.
  eng-BSB: “Blessed be the LORD, who has given rest to His people Israel according
    to all that He promised. Not one word has failed of all the good promises He made
    through His servant Moses.
  eng-WEBPB: “Blessed be the LORD, who has given rest to his people Israel, according
    to all that he promised. There has not failed one word of all his good promise,
    which he promised by Moses his servant.
  kbq-kbq: Ra Anumzamo'a huhampri tante'nea kante'ma Israeli vahe'motama manigasama
    tamia zankura ragi amisune. Eri'za ne'a Mosesema huhamprinte'nea ke'amo'a magore
    huno amnezanknara osie.
  nhe-BL: “Ma tijhueyichihuaca TOTECO tlen techmacatoc tlasehuilistli tiisraelitame
    queja quiijtojtoya para quichihuas. Ax techpolohua niyon se tlamantli tlen quitencahuili
    itlatequipanojca Moisés.
  bus-bus: Wà Dii sáabu kpá, zaakɛ à wamↄwa a gbɛ̃ Isarailinↄ gbà ĩampakii lán à ò
    nà. Yã maaa kɛ̀ à à lɛ́ gbɛ̃̀ a zↄ̀bleri Musa gãzĩnↄ pàpa píngi, à kee e lɛ́ɛ
    pãro.
  gub-BL: — Tuwe teko paw umume'u Tupàn Tuweharupi Wiko Ma'e ikatu haw wà nehe. Umuigo
    kar wemiaihu zeàmàtyry'ym 'ymaw rehe wà, wemimume'u kwer rupi wà. Kwehe mehe umume'u
    wemiapo ràm ikatuahy ma'e wemiruze'eg Moizez pe. Uzapo a'e ma'e paw no.
  eng-DRA: 'Blessed be the Lord, who hath given rest to his people Israel, according
    to all that he promised: there hath not failed so much as one word of all the
    good things that he promised by his servant Moses.'
