  pan-pan: ਜੇ ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਗੁਆਂਢੀ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕਰੇ ਅਤੇ ਉਸ ਤੋਂ ਸਹੁੰ ਖਵਾਈ ਜਾਵੇ ਅਤੇ
    ਉਹ ਸਹੁੰ ਇਸ ਭਵਨ ਦੀ ਜਗਵੇਦੀ ਅੱਗੇ ਖਾਧੀ ਜਾਵੇ।
  mya-JVB: လူ သည် မိမိ အိမ်နီးချင်း ကို ပြစ်မှား သောကြောင့် ၊ အကျိန် ခံရမည်ဟု အိမ်နီးချင်းဆိုလျက်၊
    ဤ အိမ် တော်၌ ကိုယ်တော် ၏ယဇ် ပလ္လင်ရှေ့ မှာ အကျိန် တိုက်လျှင်၊
  tbg-tbg: Nai kena vaiinti qoraiqama amitaaina vaiintira vika vita vare maa naavuva
    vainaini viri ke, vi vaiintirara tiha, Quqaae are vi vaiintira qoraiqama amitaaro,
    kiae qoraiqama amitaaro? tivaro, vi vaiintiva ai ofaa tainta tataaqa vaiharo,
    viva nai kauqu aiqiqaa aqukeharo ariara kia vi vaiintira qoraiqama amitauro tirera,
  hmo-hmo: “Bema idia gwau tau ta ese iena badibadinai tauna dekenai ia kara dika,
    sedira oiemu Dubu Helaga ena pata helagana dekenai do idia hakaua mai, ia be kerere
    lasi do ia gwauhamata totona.
  urd-urd: '“अगर कोई शख़्स अपने पड़ौसी का गुनाह करे, और उसे क़सम खिलाने के लिए उसको
    हल्फ़ दिया जाए, और वह आकर इस घर में तेरे मज़बह के आगे क़सम खाए:'
  rus-SYN: Когда кто согрешит против ближнего своего, и потребует от него клятвы,
    чтобы он поклялся, и для клятвы придут пред жертвенник Твой в храм сей,
  bqc-SIM: Tó gbɛ̃́ tàaekɛ̀ a gbɛ̃́deeɛ, mɛ́ wa òɛ̀ aà sí ń n tↄ́o, tó à mↄ
    sì ń n tↄ́o n gbagbakĩi aɛ kpɛ́ɛ bee ua,
  tcz-CHONGTHU: “Khat touvin mikhat chunga bolkhel aneiya, hiche Houin maicham maiya
    hi kamopoi tia kihahsel a auma ahileh,
  mar-mar: जर एखादया व्यक्तीने आपल्या शेजाऱ्याविरूद्ध काही अपराध केल्यास त्यास शपथ
    घ्यावयास लावल्यास व या तुझ्या वेदीसमोर घेतली.
  qub-qub: «Runa-masinpa contran mana allita ruraptin cay Templucho caycaj altarniquicho
    jurachiptin
  bqp-bqp: Tó gbɛ̃ taari kɛ̀ a gbɛ̃dakenɛ, akũ ò pìnɛ à yã sí kũ n tↄ́o, tó à sù
    à yã sì kũ n tↄ́o n gbagbaki dí arɛ,
  hat-hat: Lè yo pote plent pou yon moun ki fè frè l' yon bagay mal, si yo mande l'
    pou l' fè sèman se pa vre, epi li vin fè sèman an devan lotèl ou a, nan tanp sa
    a,
  eng-BSB: When a man sins against his neighbor and is required to take an oath, and
    he comes to take an oath before Your altar in this temple,
  eng-WEBPB: “If a man sins against his neighbour, and an oath is laid on him to cause
    him to swear, and he comes and swears before your altar in this house,
  kbq-kbq: Hagi mago'mo'ma tavaoma'are'ma nemanisimofoma azeri havizama huteno, ama
    ana nompima kresramna vu itamofo avugama eno, nagra mago havizana osu'noe huno'ma
    huvempama hina,
  nhe-BL: “Quema se acajya quiixpanos seyoc tlacatl huan monequis quihualicase nica
    iixpa ni tlaixpamitl ipan ni tiopamitl para ma quitestigojquetzas moixtla intla
    nelnelía quichijtoc o axtle,
  bus-bus: Tó gbɛ̃ taari kɛ̀ a gbɛ̃daaanɛ, ben wà bènɛ à la da, tó à mↄ̀ à la dà n
    gbãgbãkii kɛ̀ aɛ,
  gub-BL: — Aze teko umume'u amo awa hemiapo kwer wà, aze ru'u imunar awer wà, aze
    ru'u ipurumuahy kar awer wà, aze teko werur a'e awa ko tàpuzuhu pe wà nehe, newe
    ma'ea'yr hapy haw pe wà nehe, — Nazapo kwaw a'e ma'e ihe, aze i'i a'e awa xe nehe,
  eng-DRA: 'If any man trespass against his neighbour, and have an oath upon him,
    wherewith he is bound: and come because of the oath before thy altar to thy house,'
