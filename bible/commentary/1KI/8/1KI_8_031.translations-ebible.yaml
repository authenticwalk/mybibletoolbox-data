verse: 1KI.008.031
translations:
  mal-C: “ഒരാൾ തന്റെ അയൽവാസിയോടു തെറ്റുചെയ്യുകയും അയാൾ ശപഥംചെയ്യാൻ നിർബന്ധിക്കപ്പെടുകയും
    ചെയ്താൽ, ആ വ്യക്തി ഈ ആലയത്തിൽ എത്തി അവിടത്തെ യാഗപീഠത്തിനുമുമ്പാകെ ശപഥംചെയ്യുമ്പോൾ,
  deu-TKW: 'Falls sich jemand wider seinen Nächsten versündigt, und man ihm einen
    Eid auferlegt, um ihn seine Aussage eidlich bekräftigen zu lassen, und er kommt
    und schwört vor deinem Altar in diesem Hause:'
  lin-lin: Soki moto asali lisumu epai ya mozalani na ye, mpe batindi ye na makasi
    ete alapa ndayi esangana na bilakeli mabe, liboso ya etumbelo na Yo kati na Tempelo
    oyo,
  eng-LSV: that which a man sins against his neighbor, and he has lifted up an oath
    on him to cause him to swear, and the oath has come in before Your altar in this
    house,
  eng-GNV: When a man shall trespasse against his neighbour, and he lay vpon him an
    othe to cause him to sweare, and the swearer shall come before thine altar in
    this house,
  eng-WEBSTER: 'If any man shall trespass against his neighbor, and an oath be laid
    upon him to cause him to swear, and the oath come before thy altar in this house:'
  nhw-BL: “Quema se acajya quiixpanos seyoc masehuali huan monequis quihualicase nica
    iixpa ni tlaixpamitl ipan ni tiopamitl para ma quitestigojquetzas moixpa sintla
    nelnelía quichijtoc o amo,
  swh-ONEN: “Mtu anapomkosea jirani yake na akatakiwa kuapa, akija na kuapa mbele
    ya madhabahu yako ndani ya Hekalu hili,
  bba-bba: Goo ù n win winsim torɑri, mɑ bɑ yɛ̃ro tilɑsi kuɑ, u kɑ nɑ mini u bɔ̃re
    yɑ̃ku yerɔ,
  eng-KJVCPB: 'If any man trespass against his neighbour, and an oath be laid upon
    him to cause him to swear, and the oath come before thine altar in this house:'
  luo-luo: “Ka ngʼato oketho ni wadgi kendo dwarore ni mondo okwongʼre kendo obiro
    mokwongʼore e nyim kendo mar misango manie hekaluni,
  meu-meu: Tau ta ese ia dekena tauna bema kara dika henia, bena bema haduaia baine
    gwau hamata, bona ena gwauhamata na ina dubu lalonai emu ihaboulaina patana vairanai
    bema gwauraia,
  npi-ULB: कुनै मानिसले आफ्नो छिमेकीको विरुद्धमा पाप गरी त्यसलाई शपथ खान लगाइयो र
    त्यसले यस मन्दिरभित्रको वेदीको सामु आई शपथ खायो भने
  yor-yor: “Nígbà tí ẹnìkan bá ṣẹ̀ sí ẹnìkejì rẹ̀, tí a sì fi wá lé e láti mú un búra,
    bí ìbúra náà bá sì dé iwájú pẹpẹ rẹ ní ilé yìí,
  pes-OPCB: «هرگاه کسی به همسایۀ خود گناه ورزد و از او بخواهند کنار این مذبح سوگند
    یاد کند که بی‌گناه است،
  tgl-ULB: Kung may taong nagkasala sa kaniyang kapit-bahay at kailangang manumpa,
    at kung siya ay dumating at sumumpa sa harap ng iyong dambana sa tahanang ito,
  cbu-NT: Waanari tputs yutaritshishish pantsaku, tputsee waanpatatin tayutaritku,
    anootsshat, iysha mangoo yaramaam shiyap pangish zangankuni,
  hui-hui: Solomonohanda laabo halu lalu, Mbirali ibu damene mendeali kagome ibuhondo
    í̠ kagua mbira biri laragola ogoni ibugua anda ogoha anda ibuwa í̠naga lomabu
    delaga dabu ngagoria kaware ibalu ibu bi heneneore laro lalu i̱ kagua nabi layagua
    nde
  mya-mya: '``လူ​တစ်​ယောက်​သည် အ​ခြား​သူ​တစ်​ယောက်​အား ပြစ်​မှား​မှု​နှင့်​စွပ်​စွဲ​ခြင်း​ခံ​ရ​သ​ဖြင့်
    မိ​မိ​တွင် အ​ပြစ်​မ​ရှိ​ကြောင်း​ဤ​ဗိ​မာန်​တော်​ရှိ​ကိုယ်​တော် ၏​ယဇ်​ပလ္လင်​တော်​ရှေ့​၌​ကျမ်း​ကျိန်​သော​အ​ခါ၊-'
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་རང་གི་ཁྱིམ་མཚེས་དང་འགལ་བའི་སྡིག་པ་བྱས་ཤིང་། གཞན་ཞིག་གིས་དེ་ལ་མནའ་འཁུར་དུ་འཇུག་པའི་ཕྱིར་མི་དེས་མཆོད་ཁང་འདིར་འོངས་ནས་ཁྱེད་ཀྱི་མཆོད་ཁྲིའི་མདུན་དུ་མནའ་སྐྱེལ་བའི་དུས་སུ།
  sna-sna: “Kana munhu achinge atadzira muvakidzani wake, akanzi apike mhiko uye akauya
    akapika mhiko pamberi pearitari yenyu mutemberi ino,
  spa-BLM: “Si un hombre peca contra su prójimo, y se le impone un juramento para
    que jure, y viene y jura ante tu altar en esta casa,
  cac-cac: Q'uinaloc ay junoc mach tz'ac'jioch d'a yib'an̈ to ix och smul d'a junoc
    yetanimail, tz'ic'jicoti yic syac'an sti' d'a yichan̈ altar d'a jun templo tic,
  swh-ULB: Kama mtu atamtendea uovu jirani yake na anapewa sharti la kiapo, na kama
    atakuja na kuapa mbele ya madhabahu yako katika nyumba hii,
  bel-bel: Калі хто згрэшыць супроць блізкага свайго, і спатрабуе зь яго прысягі,
    каб ён запрысягнуўся, і дзеля прысягі прыйдуць да ахвярніка Твайго, у храм гэты;
  deu-ELBBK: Wenn jemand gegen seinen Nächsten sündigt und man ihm einen Eid auflegt,
    um ihn schwören zu lassen, und er kommt und schwört vor deinem Altar in diesem
    Haus,
  mbb-OT: “Emun is sevaha he etew idsumbung he nekesalà diyà te iring din he etew,
    ne haazà ibpehendiyà te pemuhatà para kenikew kayi te valey nu te kebpenangdù
    he wazè din salà,
  mal-2015: ഒരുത്തൻ തന്റെ കൂട്ടുകാരനോടു കുറ്റം ചെയ്കയും അവൻ അവനെക്കൊണ്ടു സത്യം ചെയ്യിക്കേണ്ടതിന്നു
    കാര്യം സത്യത്തിന്നു വെക്കുകയും അവൻ ഈ ആലയത്തിൽ നിന്റെ യാഗപീഠത്തിന്നു മുമ്പാകെ വന്നു
    സത്യം ചെയ്കയും ചെയ്താൽ
  rmc-rmc: Te vareko kerela vareso nalačho varekaske a ov pre leste ispidela, hoj
    te džal andro Chramos, hoj te lel vera angle tiro oltaris,
  pes-OPV: «اگر کسی به همسایه خود گناه ورزد وقسم بر او عرضه شود که بخورد و او آمده
    پیش مذبح تو در این خانه قسم خورد،
  ron-1924: Дакэ ва пэкэтуи чинева ымпотрива апроапелуй сэу ши ва фи силит сэ факэ
    ун журэмынт ши ва вени сэ журе ынаинтя алтарулуй Тэу, ын каса ачаста,
  ben-OBCV: “যখন কেউ তার প্রতিবেশীর প্রতি কোনও অন্যায় করবে ও তাকে শপথ করতে বলা হবে
    এবং সে এই মন্দিরে রাখা তোমার এই যজ্ঞবেদির সামনে এসে শপথ করবে,
  som-som: Haddii nin deriskiisa ku dembaabo, oo dhaar la saaro oo la dhaariyo, oo
    intuu yimaado uu ku hor dhaarto meeshaada allabariga ee gurigan taal,
  lat-VUC: Si peccaverit homo in proximum suum, et habuerit aliquod juramentum quo
    teneatur astrictus, et venerit propter juramentum coram altari tuo in domum tuam,
  eng-ASVBT: If a man sin against his neighbor, and an oath be laid upon him to cause
    him to swear, and he come and swear before thine altar in this house;
  ita-1885: Quando alcuno avrà peccato contro al suo prossimo, ed esso avrà da lui
    richiesto il giuramento, per farlo giurare; ed il giuramento sarà venuto davanti
    al tuo Altare, in questa Casa, porgi le orecchie dal cielo,
  eng-LXXUP: Whatsoever trespasses anyone shall commit against his neighbor—and if
    he shall take upon him an oath so that he should swear, and he shall come and
    make confession before thine altar in this house,
  eng-ULB: If a man sins against his neighbor and is required to swear an oath, and
    if he comes and swears an oath before your altar in this house,
  spa-VBL: “Cuando alguien peca contra otro y se le exige un juramento ante tu altar
    en este Templo,
  fra-_FOB: Quand quelqu'un aura péché contre son prochain, et qu'on lui déférera
    le serment pour le faire jurer, et qu'il viendra prêter serment devant ton autel,
    dans cette maison;
  mal-mal: ഒരുത്തൻ തന്റെ അയൽക്കാരനോട് കുറ്റം ചെയ്കയും അവൻ അവനെക്കൊണ്ട് സത്യം ചെയ്യുവാൻ
    നിർബന്ധിക്കപ്പെടുകയും ചെയ്യുമ്പോൾ, അവൻ ഈ ആലയത്തിൽ അങ്ങയുടെ യാഗപീഠത്തിന് മുമ്പാകെ
    വന്ന് സത്യംചെയ്കയും ചെയ്താൽ,
  urd-GVR: Agar kisī par ilzām lagāyā jāe aur use yahāṅ terī qurbāngāh ke sāmne lāyā
    jāe tāki halaf uṭhā kar wādā kare ki maiṅ bequsūr hūṅ
  suz-BL: सुइ मुरुमी आ नेक्‍था ङा मुर आन पर्बम मरिम्‍शो पा कसम जपाइक्‍तु हना, मेकोम
    मेको कसम एको इन खिं ङा चढ़ेतीक आ ङोंइती जाप्‍तु हना,
  ita-1927: Se uno pecca contro il suo prossimo, e si esige da lui il giuramento per
    costringerlo a giurare, se quegli viene a giurare davanti al tuo altare in questa
    casa,
  ckb-ckb: «ئەگەر یەکێک گوناهی دەرهەق بە هاوڕێکەی کرد و سوێندخواردنی بەسەردا سەپێنرا
    و هات بۆ ئەوەی لەبەردەم قوربانگاکەت لەم پەرستگایە سوێندەکەی بخوات،
  eng-BBE: 'If a man does wrong to his neighbour, and has to take an oath, and comes
    before your altar to take his oath in this house:'
  kan-OKCV: “ತನ್ನ ನೆರೆಯವನಿಗೆ ವಿರೋಧವಾಗಿ ತಪ್ಪುಮಾಡಿದವನೆಂಬ ಸಂಶಯಕ್ಕೆ ಗುರಿಯಾದ ಒಬ್ಬ ವ್ಯಕ್ತಿ,
    ತಾನು ನಿರ್ದೋಷಿಯೆಂದು ಪ್ರಮಾಣಮಾಡಬೇಕಾದಾಗ, ಅಂಥವನು ಈ ಆಲಯಕ್ಕೆ ಬಂದು, ನಿಮ್ಮ ಪೀಠದ ಮುಂದೆ ನಿಂತು
    ಪ್ರಮಾಣಮಾಡಿದರೆ,
  tam-2017: ஒருவன் தன் அருகில் உள்ளவனுக்கு விரோதமாகக் குற்றம் செய்திருக்கும்போது,
    இவன் அவனை ஆணையிடச்சொல்லும்போது, அந்த ஆணை இந்த ஆலயத்திலே உம்முடைய பலிபீடத்திற்கு
    முன்பு வந்தால்,
  spa-RV-1909: Cuando alguno hubiere pecado contra su prójimo, y le tomaren juramento
    haciéndole jurar, y viniere el juramento delante de tu altar en esta casa;
  ron-BTF: Dacă vreun om încalcă legea împotriva aproapelui său şi un jurământ este
    pus asupra lui pentru a-l face să jure şi jurământul vine înaintea altarului tău
    în această casă,
  eng-WEBP: “If a man sins against his neighbor, and an oath is laid on him to cause
    him to swear, and he comes and swears before your altar in this house,
  eng-FBV: When someone sins against another and is required to take an oath before
    your altar in this Temple,
  nld-1939: 'Wanneer iemand tegen zijn naaste misdoet, en deze hem een eed oplegt
    als bewijs voor zijn onschuld, en hij voor die eed in dit huis verschijnt voor
    uw altaar:'
  nch-BL: “Quema se acajya quiixpanos seyoc masehuali huan monequis quihualicase nica
    iixpa ni taixpamit ipan ni tiopamit para tatestigojquetzas moixpa sinta nelnelía
    quichijtoc o amo,
  vie-1934: Khi ai phạm tội cùng kẻ lân cận mình, và người ta bắt ai đó phải thề,
    nếu người đến thề trước bàn thờ của Chúa, tại trong đền này,
  hin-CV: “जब कोई व्यक्ति अपने पड़ोसी के विरुद्ध पाप करता है, और उसे शपथ लेने के लिए
    विवश किया जाता है और वह आकर इस भवन में आपकी वेदी के सामने शपथ लेता है,
  spa-BES: 'Si un hombre hace mal a su prójimo, y tiene que prestar juramento, y se
    presenta ante su altar para prestar juramento en esta casa:'
  tdx-tdx: Naho anañan-drañetse hakeo t’indaty, naho ampititihen-dre, ie mb’eo mifanta
    añatrefa’ ty kitreli’o añ’anjomba atoy;
  tha-KJV: เมื่อชายคนใดกระทำการละเมิดต่อเพื่อนบ้านของเขา และถู​กบ​ังคับให้ทำสัตย์​ปฏิญาณ
    และเขามาให้คำปฏิญาณต่อหน้าแท่นบูชาของพระองค์ในพระนิเวศนี้
  por-BR-2018: Quando alguém pecar contra o seu próximo, e lhe impuserem um juramento
    de maldição, e o juramento de maldição vier diante do teu altar nesta casa,
  deu-ELO: 'Wenn jemand wider seinen Nächsten sündigt, und man ihm einen Eid auflegt,
    um ihn schwören zu lassen, und er kommt und schwört vor deinem Altar in diesem
    Hause:'
  eng-WYC-2018: If a man sinneth against a man, and hath any oath, by which he is
    holden bound, and cometh for the oath into thine house, before thine altar (or
    and cometh for the oath before thy altar in thy House),
  epo-epo: 'Kiam iu pekos kontraŭ sia proksimulo, kaj oni postulos de li ĵuron, ke
    li ĵuru, kaj la ĵuro estos farata antaŭ Via altaro en ĉi tiu domo:'
  uig-PIN: Əgǝr birsi ɵz ⱪoxnisiƣa gunaⱨ ⱪilsa wǝ xundaⱪla ixning rast-yalƣanliⱪini
    bekitix üqün ⱪǝsǝm iqküzülsǝ, bu ⱪǝsǝm bu ɵydiki ⱪurbangaⱨingning aldiƣa kǝlsǝ,
  beo-beo: 'Ilia da dunu afae ema e da eno dunuma wadela:le hamoi amo diwaneya udidisia,
    amola amo dunu Dia oloda amo Debolo ganodini amoga e da wadela:le hame hamoi dafawane
    ilegele sia:musa: oule masea,'
  tpi-OTNT: “Sapos wanpela man i mekim rong long ol arapela man na ol i kam long dispela
    haus na i go klostu long alta bilong yu na i askim yu long mekim nogut long em,
  hau-SA: “Sa’ad da mutum ya yi abin da ba daidai ba ga maƙwabcinsa, an kuma bukace
    shi yă yi rantsuwa, sai ya zo ya rantse a gaban bagade a cikin haikalin nan,
  uig-LAT: Eger birsi öz qoshnisigha gunah qilsa we shundaqla ishning rast-yalghanliqini
    békitish üchün qesem ichküzülse, bu qesem bu öydiki qurban’gahingning aldigha
    kelse,
  nde-nde: Nxa umuntu angonela umakhelwane wakhe, afungiswe, abesefunga isifungo phambi
    kwe-alithari lakho kulelithempeli,
  ton-ton: '¶ “Kapau ʻe fai ha kovi ʻe ha tangata ki hono kaungāʻapi, pea ʻoku ne
    fai ke ne fuakava, pea ʻoku ʻomi ʻae fuakava ki he ʻao ʻo hoʻo feilaulauʻanga
    ʻi he fale ni:'
  ces-1613: 'Když by zhřešil člověk proti bližnímu svému, a nutil by ho k přísaze,
    tak že by přisahati musil, a přišla by ta přísaha před oltář tvůj do domu tohoto:'
  eng-WMB: “If a man sins against his neighbor, and an oath is laid on him to cause
    him to swear, and he comes and swears before your altar in this house,
  tam-TCV: “ஒரு மனிதன் தன் அயலானுக்கு தவறு செய்திருக்கையில், அவன் ஆணையிடும்படி கேட்கப்பட்டால்,
    அவன் வந்து இந்த ஆலயத்தில் உமது பலிபீடத்தின்முன் ஆணையிட்டால்,
  ceb-ULB: Kung may usa ka tawo nga makasala batok sa iyang isigkatawo, ug kung moanhi
    siya ug manumpa atubangan sa imong halaran nga ania niining balaya,
  pol-UBG: Jeśli ktoś zgrzeszy przeciw swemu bliźniemu, a ten zobowiąże go do przysięgi,
    a ta przysięga przyjdzie przed twój ołtarz w tym domu;
  agr-agr: '“Makichik aents tikich aentsun pegkegchaun takamjusmataig, juju kuntin
    maa patasa apetia juwi itantam wajas takamsachu asa dekaskenum chichaak: ‘Wika
    dekas takamsachmajai’ tumamkui,'
  kyc-kyc: Wambu mendeme wambu mendale yango kando koo pipyaŋa lapala baa pii naroŋo
    lao lalu lao lara lao tembole anda dakena embena kana pyare lasi dokona lanyuo
    eparami.
  urd-GVU: اگر کسی پر الزام لگایا جائے اور اُسے یہاں تیری قربان گاہ کے سامنے لایا
    جائے تاکہ حلف اُٹھا کر وعدہ کرے کہ مَیں بےقصور ہوں
  deu-1912: 'Wenn jemand wider seinen Nächsten sündigt und es wird ihm ein Eid aufgelegt,
    den er schwören soll, und der Eid kommt vor deinen Altar in diesem Hause:'
