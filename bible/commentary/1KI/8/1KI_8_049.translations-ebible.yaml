verse: 1KI.008.049
translations:
  mal-C: അവിടത്തെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് അവരുടെ പ്രാർഥനയും യാചനയും കേട്ട് അവരുടെ
    കാര്യം നടത്തിക്കൊടുക്കണേ.
  deu-TKW: so wollest du ihr Gebet und Flehen hören im Himmel, der Stätte, da du thronest,
    und ihnen Recht verschaffen
  lin-lin: yoka wuta na Likolo, evandelo na Yo ; yoka losambo mpe mabondeli na bango,
    longisa bosembo na bango,
  eng-LSV: then You have heard in the heavens, the settled place of Your dwelling,
    their prayer and their supplication, and have maintained their cause,
  eng-GNV: Then heare thou their prayer and their supplication in heauen thy dwelling
    place, and iudge their cause,
  eng-WEBSTER: Then hear thou their prayer and their supplication in heaven thy dwelling-place,
    and maintain their cause,
  nhw-BL: Quena, xiquintlacaquilis tlen nopona ilhuicac campa tiitztoc, huan xijchihua
    catli mitztlajtlanise huan catli xitlahuac.
  swh-ONEN: basi kutoka mbinguni, mahali pa makao yako, usikie dua yao na maombi yao
    na kuitetea haki yao.
  bba-bba: ɑ bu swɑɑ dɑkio wunɛn wɑ̃ɑ yerun di kpɑ ɑ bu kuɑ ye n weenɛ.
  eng-KJVCPB: then hear thou their prayer and their supplication in heaven thy dwelling
    place, and maintain their cause,
  luo-luo: to yie mondo iwinj lemogi gi kwayogi gie polo kama idakie kendo ikonygi.
  meu-meu: oi ese emu noho gabuna guba ai edia ḡuriḡuri bona edia noinoi ba kamonai,
    bona edia namo ba hamiaia,
  npi-ULB: तब तपाईंको वासस्थान स्वर्गबाट मदतको लागि तिनीहरूले चढाएको प्रार्थना र अनुरोध
    सुन्नुहोस् । यसरी तिनीहरूसितको सम्बन्ध पुनर्स्थापित हुने छ ।
  yor-yor: nígbà náà ni kí ìwọ kí ó gbọ́ àdúrà wọn àti ẹ̀bẹ̀ wọn ní ọ̀run, ní ibùgbé
    rẹ, kí o sì mú ọ̀ràn wọn dúró.
  pes-OPCB: آنگاه از آسمان که محل سکونت توست، دعاها و ناله‌های ایشان را بشنو و به
    داد آنان برس.
  tgl-ULB: Kung gayon ay makinig ka sa kanilang mga panalangin, kanilang mga hiling
    sa kalangitan, ang lugar kung saan ka nakatira, at tulungan sila sa kanilang pinaglalaban.
  cbu-NT: shiysha, Apaa, yuwamand taakish anumandari yuwaa shiyaa mashkana anoo mazinangcha.
    Tapachindangcha yuwaa kiyung kachiykana anootsi.
  hui-hui: í̠ dahuliya andaga howa iname bi laramagola hale halu ina dara halu biamogo
    bibe.
  mya-mya: သူ​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော် မူ​ပါ။ ကိုယ်​တော်​စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​က
    နေ​၍​နား​ထောင်​တော်​မူ​ပြီး​လျှင် သူ​တို့​အား ကရု​ဏာ​ထား​တော်​မူ​ပါ။-
  bod-N: ཁྱེད་ཉིད་བཞུགས་སའི་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེ་དག་གི་གསོལ་འདེབས་དང་ཞུ་བར་གསན་ཏེ།
    ཁོ་ཚོའི་དོན་དུ་ཁྲིམས་ཐག་གཅོད་པར་མཛོད་ཅིག
  sna-sna: ipapo, muri kudenga, kwamunogara, inzwai munyengetero wavo nechikumbiro
    chavo, uye mugovabatsira pane zvavanorwira.
  spa-BLM: entonces escucha su oración y su súplica en el cielo, tu morada, y defiende
    su causa;
  cac-cac: comonoc tzab' co lesal yed' tas sco c'an d'ayach b'aj ayach ec' d'a satchaan̈
    chi', tza b'oan yaj d'ayon̈.
  swh-ULB: Basi usikie maombi yao, na dua zao tokea mbinguni, mahali unapoishi, na
    ukaitetee haki yao.
  bel-bel: тады пачуй зь неба, зь месца, дзе Ты, малітву і прашэньне іхняе і зрабі,
    што трэба ім;
  deu-ELBBK: so höre im Himmel, der Stätte deiner Wohnung, ihr Gebet und ihr Flehen,
    und führe ihr Recht aus
  mbb-OT: ne pemineǥa nu is menge kebpengemuyù dan wey hangyù diyan te ubpeey nu he
    langit, ne veǥayi nu sikandan te kezeeǥan.
  mal-2015: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽ അവരുടെ പ്രാർത്ഥനയും യാചനയും കേട്ടു അവർക്കു
    ന്യായം പാലിച്ചുകൊടുത്തു,
  rmc-rmc: šun avri andral o ňebos, kaj bešes, lengre modľitbi the mangipen a zaačh
    tut vaš lenge.
  pes-OPV: آنگاه ازآسمان که مکان سکونت توست، دعا و تضرع ایشان را بشنو و حق ایشان را
    بجا آور.
  ron-1924: аскултэ дин черурь, дин локул локуинцей Тале, ругэчуниле ши черериле лор
    ши фэ-ле дрептате;
  ben-OBCV: তবে তুমি তোমার বাসস্থান সেই স্বর্গ থেকে তাদের প্রার্থনা ও মিনতি শুনো,
    ও তাদের প্রতি সুবিচার কোরো,
  som-som: markaas tukashadooda iyo baryootankooda ka maqal samada oo ah meeshaad
    deggan tahay, dacwaddoodana u yeel;
  lat-VUC: 'exaudies in cælo, in firmamento solii tui, orationes eorum et preces eorum,
    et facies judicium eorum:'
  eng-ASVBT: then hear thou their prayer and their supplication in heaven thy dwelling
    place, and maintain their cause;
  ita-1885: esaudisci dal cielo, stanza della tua abitazione, la loro orazione, e
    la lor supplicazione, e fa' lor ragione.
  eng-LXXUP: then shalt thou hear from heaven thine established dwelling place,
  eng-ULB: Then from heaven, the place where you live, listen to their prayer and
    their request for help, and you will make matters right for them.
  spa-VBL: entonces escucha desde el cielo, el lugar donde vives, responde y apoya
    su causa.
  fra-_FOB: Exauce des cieux, du lieu de ta demeure, leur prière et leur supplication,
    et fais leur droit.
  mal-mal: അവിടുത്തെ തിരുനിവാസമായ സ്വർഗ്ഗത്തിൽനിന്ന് അവരുടെ പ്രാർത്ഥനയും യാചനയും കേട്ട്
    അവർക്ക് ന്യായം പാലിച്ചുകൊടുത്ത്,
  urd-GVR: to āsmān par apne taḳht se un kī duā aur iltamās sun lenā. Un ke haq meṅ
    insāf qāym karnā,
  suz-BL: इन बाक्‍तीक इर स्‍वर्ग रे मेको आन पुंइशो लोव़ नेंशा, आन माल्‍शो गेन। मिनु
    मेको आन कली वारच पतीन।
  ita-1927: esaudisci dal cielo, dal luogo della tua dimora, le loro preghiere e le
    loro supplicazioni, e fa’ loro ragione;
  ckb-ckb: ئەوا تۆ لە ئاسمانەوە لە شوێنی نیشتەجێبوونتەوە گوێ لە نوێژ و داواکارییان
    بگرە و دادوەرییان بۆ بکە.
  eng-BBE: Then give ear to their prayer and to their cry in heaven your living-place,
    and see right done to them;
  kan-OKCV: ಆಗ ನೀವು ವಾಸಮಾಡುವ ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿ ಅವರ
    ನ್ಯಾಯವನ್ನು ತೀರಿಸಿರಿ.
  tam-2017: நீர் தங்குமிடமாகிய பரலோகத்திலே இருக்கிற தேவரீர் அவர்களுடைய விண்ணப்பத்தையும்
    வேண்டுதலையும் கேட்டு, அவர்களுடைய நியாயத்தை விசாரித்து,
  spa-RV-1909: Tú oirás en los cielos, en la habitación de tu morada, su oración y
    su súplica, y les harás derecho;
  ron-BTF: Atunci ascultă rugăciunea lor şi cererea lor din cer, locul locuinţei tale,
    şi susţine cauza lor,
  eng-WEBP: then hear their prayer and their supplication in heaven, your dwelling
    place, and maintain their cause;
  eng-FBV: then hear from heaven, the place where you live, respond and support their
    cause.
  nld-1939: luister dan in de hemel, uw woonstede, naar hun bidden en smeken, en verschaf
    hun recht.
  nch-BL: Quena, xiquintacaquilis ten nopona ilhuicac campa tiitztoc, huan xijchihua
    cati mitztajtanise huan cati xitahuac.
  vie-1934: thì xin Chúa ở trên trời, tức nơi Chúa ngự, hãy dủ nghe lời cầu nguyện
    nài xin của họ, và binh vực quyền lợi cho họ;
  hin-CV: तब अपने घर स्वर्ग में उनकी प्रार्थना सुन लीजिए और उनका न्याय कीजिए,
  spa-BES: Escucha su oración y su clamor en el cielo, lugar donde habitas, y defiende
    su causa;
  tdx-tdx: le janjiño ty halali’ iareo naho ty fisa­boa’ iareo mb’ an-toe-pimoneña’o
    andindimoneñe añe, vaho meo to;
  tha-KJV: ขอพระองค์ทรงสดับคำอธิษฐานและคำวิงวอนของเขาในฟ้าสวรรค์ อันเป็​นที​่ประทับของพระองค์
    และขอทรงให้​สิทธิ​อันชอบธรรมของเขาคงอยู่
  por-BR-2018: Tu ouvirás nos céus, na habitação de tua morada, sua oração e sua súplica,
    e lhes farás direito;
  deu-ELO: so höre im Himmel, der Stätte deiner Wohnung, ihr Gebet und ihr Flehen,
    und führe ihr Recht aus;
  eng-WYC-2018: thou shalt hear in heaven, in the firmament of thy seat, the prayers
    of them, and the beseechings of them, and thou shalt make the doom of them; (then
    thou shalt hear in heaven, in the firmament of thy dwelling place, their prayers,
    and their beseechings, and thou shalt grant them justice;)
  epo-epo: tiam aŭskultu en la ĉielo, en la loko de Via loĝado, ilian preĝon kaj ilian
    petegon, kaj defendu ilian aferon;
  uig-PIN: Sǝn turuwatⱪan makaning bolƣan asmanlarda turup ularning duasi wǝ iltijasini
    anglap ular üqün ⱨɵküm qiⱪirip,
  beo-beo: ilia sia:ne gadosu nabima. Dia Hebene diasu amoga ilia sia:ne gadosu nabima.
    Amola ilima asigima.
  tpi-OTNT: '@see-verse:1KI.008.048'
  hau-SA: sai ka ji daga sama, mazauninka, ka ji addu’a da roƙonsu, ka kuma biya musu
    bukatansu.
  uig-LAT: Sen turuwatqan makaning bolghan asmanlarda turup ularning duasi we iltijasini
    anglap ular üchün höküm chiqirip,
  nde-nde: ngakho usezulwini, ikhaya lakho zwana imikhuleko yabo lokuncenga kwabo,
    ubenzele khona lokho.
  ton-ton: Ke ke toki fanongo ʻe koe ʻi he langi ko ho ʻafioʻanga ki heʻenau lotu
    mo ʻenau kole, pea ke tokonia kinautolu ʻi he meʻa totonu,
  ces-1613: Vyslýchejž tedy na nebesích, v místě přebývání svého, modlitbu jejich
    a úpění jejich, a vyveď při jejich,
  eng-WMB: then hear their prayer and their supplication in heaven, your dwelling
    place, and maintain their cause;
  tam-TCV: நீர் குடியிருக்கும் இடமான பரலோகத்திலிருந்து அவர்கள் மன்றாட்டையும் கெஞ்சுதலையும்
    கேட்டு, அவர்கள் சார்பாய் செயலாற்றும்.
  ceb-ULB: Nan mamati ka sa ilang mga pag-ampo, sa ilang mga pangamuyo diha sa kalangitan
    ang dapit nga imong gipuy-an, ug tabangi sila.
  pol-UBG: Wtedy wysłuchaj w niebie, w miejscu swego zamieszkania, ich modlitwy i
    ich prośby i broń ich sprawy;
  agr-agr: dita sumamu antugkam nayaim amina pujutaigmia nuwi pujusam ayamjukam, kuitamkatin
    ata.
  kyc-kyc: nakamana ateŋa doko sakamipi. Embena anda yake panda dokona karo sepala
    nakama sakame kumuo nyiso karape.
  urd-GVU: تو آسمان پر اپنے تخت سے اُن کی دعا اور التماس سن لینا۔ اُن کے حق میں انصاف
    قائم کرنا،
  deu-1912: so wollest du ihr Gebet und Flehen hören im Himmel, vom Sitz deiner Wohnung,
    und Recht schaffen
  kan-2017: ನೀನು ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ ಪರಲೋಕದಿಂದ ಅವರ ಪ್ರಾರ್ಥನೆಯನ್ನು ಲಾಲಿಸಿ ಅವರ ನ್ಯಾಯವನ್ನು
    ಸ್ಥಾಪಿಸು.
  yap-yap: ma ngam motoyil ko meybil rorad. Mu telim ngorad u tafnam u tharmiy ma
    ga runguyrad.
  hlt-MCSB: Te dongah amih kah thangthuinah neh amih kah lungmacil te na khosak nah
    hmuen vaan lamloh hnatun lamtah amih laitloeknah te saii pah.
  mdy-ETH: ኔኤኒ ናንጋ፥ ጫሪንጫ ዓኣዖ ሺኢጲፆ ዔያቶሲ ዋይዚ ዔያቶም ዎጌ፤
  twi-ASANTE: ɛnneɛ, tie wɔn mpaeɛbɔ firi soro baabi a wote hɔ. Yɛ wɔn apɛdeɛ ma wɔn,
  eng-WEBU: then hear their prayer and their supplication in heaven, your dwelling
    place, and maintain their cause;
  wal-wal: eta woosaanne eta watiwatuwaa neeni de7iyoosan saluwan siya. Siyada etau
    pirdda.
  spa-PDDPT: escucha su oración y súplica en el cielo, el lugar de tu morada, ampara
    su causa
  gun-gun: Ha'e ramo endu ke yva re ne'amba py reĩa gui ha'e kuery onhembo'e vy ojerure
    okuapya, ha'e ejapo ha'evea rami.
  ilo-ULB: Denggem ngarud ti kararagda, dagiti kiddawda dita langit, ti lugar a pagnanaedam,
    ket tulungam ida.
  kpg-kpg: hagalongo malaa gi nadau dangidangi. Mai i do henua i di langi, hagalongo
    ge gi dumaalia ang gi digaula.
  uig-ARA: سەن تۇرۇۋاتقان ماكانىڭ بولغان ئاسمانلاردا تۇرۇپ ئۇلارنىڭ دۇئاسى ۋە ئىلتىجاسىنى
    ئاڭلاپ ئۇلار ئۈچۈن ھۆكۈم چىقىرىپ،
  sus-sus: i xa na fe mato kelife koore ma i magoroxi dɛnnaxɛ, i xa i tuli mati e
    xa maxandi nun e wa xui ra, i xa kiiti tinxinxi sa e bɛ,
  pon-2006: eri, komw ketin karonge ar kapakap kan. Komw ketin karonge irail sang
    nan mwoalomwi nanleng, oh mahkohng irail.
  jae-jae: go ôkêŋ taŋam êsêacnêŋ mec to taŋi aŋga undambê, taŋ gôŋgôŋ naŋ, to ônam
    êsêac sa.
  ksd-ksd: una valongore kadia niaring ma kadia kinail ta kaum kiki arama ra bala
    na bakut, ma una tur maravut diat;
  tur-YTC: o zaman dualarını ve yakarışlarını gökte, meskeninde işit ve davalarını
    savun;
  grc-BRENT: καὶ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου,
  ind-AYT: dengarkanlah doa dan permohonan mereka di surga, tempat Engkau bersemayam,
    serta melakukan keadilan bagi mereka.
  nya-nya: imvani kumwambako, malo anu wokhalamo, imvani pemphero lawo ndi kudandaula
    kwawo, ndipo muwachitire zabwino.
  hrv-hrv: usliši s neba, gdje prebivaš, njihovu molbu i njihove prošnje,
  mps-mps: '@see-verse:1KI.008.048'
  tpi-tpi: '@see-verse:1KI.008.048'
  dan-1931: '- så høre du i Himmelen, der, hvor du bor, deres Bøn og Begæring og skaffe
    dem deres Ret,'
  vie-OVCB: xin Chúa từ trời lắng nghe lời cầu nguyện nài xin của họ,
  guj-2017: તો તમારા રહેઠાણ આકાશમાં તેઓની પ્રાર્થના, વિનંતિ તમે સાંભળજો અને તેમની
    મદદ કરજો.
  pon-2006A: eri, komw ketin karonge ar kapakap kan. Komw ketin karonge irail sang
    nan mwoalomwi nanleng, oh mahkohng irail.
  por-BRBSL: então ouve a oração deles e a súplica deles no céu, tua morada, e mantém
    a causa deles;
  cth-cth: A ratoumnae hoi a kâheinae hah kalvan na onae koehoi thai pouh nateh a
    lawknaw hah pouk pouh haw.
  twi-twi: ɛno de, tie wɔn mpaebɔ fi ɔsoro baabi a wote hɔ. Yɛ wɔn apɛde ma wɔn,
  hlt-hlt: Te dongah amih kah thangthuinah neh amih kah lungmacil te na khosak nah
    hmuen vaan lamloh hnatun lamtah amih laitloeknah te saii pah.
  tbz-SIM: ti Yiɛ̀ nKuyie nhɑ mboní kɛĩ́nkɛ̀ kɛ́keè bɛ bɑ́ɑmmìi kɛ́ bɛ̀ teennɛ̀.
  msy-2020: '@see-verse:1KI.008.048'
  dop-dop: Ɩlɛ hɑɩ, Tɑcɑɑ, nɩɩ pɑ wiinɑʋ kɛ nyɑ́ tǝcɑɣɑlɛ kɛ hɑtoo ɩsɔtɑɑ, nɑ ń wɑɑsɩ-wɛ.
  azb-azb: o vaxt Sən göydə – Öz məskənində onların dua və yalvarışlarını eşit, onların
    tərəfində ol.
  eng-DBY: then hear thou in the heavens, the settled place of thy dwelling, their
    prayer and their supplication, and maintain their right;
  hin-2017: तो तू अपने स्वर्गीय निवास-स्थान में से उनकी प्रार्थना और गिड़गिड़ाहट सुनना;
    और उनका न्याय करना,
  wol-KYG: ngalla su boobaa, nangool ca asamaan, bérab ba nga dëkke, seen ñaan ak
    seen dagaan, te nga sàmm seen àq,
  eng-YLT: '''Then Thou hast heard in the heavens, the settled place of Thy dwelling,
    their prayer and their supplication, and hast maintained their cause,'
  kne-kne: Dengngem koma din kararag da issan ed langit ay kad-am ta maseg-ang kan
    daida.
  eng-WYC-2017: thou shalt hear in heaven, in the firmament of thy seat, the prayers
    of them, and the beseechings of them, and thou shalt make the doom of them;
  eng-WMBB: then hear their prayer and their supplication in heaven, your dwelling
    place, and maintain their cause;
  urd-GVH: तो आसमान पर अपने तख़्त से उनकी दुआ और इलतमास सुन लेना। उनके हक़ में इनसाफ़
    क़ायम करना,
  rug-rug: si Mamu avoso mae pa maṉauru koasa Mua vasina kokoana; Mamu avosi sari
    na dia vinaravara meke na dia tinepatepa. Mamu va tabe i Goi sari na dia hiniva.
  gaz-gaz: ati samii irraa, iddoo jireenya keetiitii kadhannaa fi waammata isaanii
    dhagaʼiitii dhimma isaanii isaaniif raawwadhu.
  fra-LSG: exauce des cieux, du lieu de ta demeure, leurs prières et leurs supplications,
    et fais-leur droit;
  yal-yal: Nayi, e sanla nun mafanna yabi kore xɔnna ma i dɔxɔdeni, i fa e mali.
  haw-1868: Alaila e hoolohe mai oe ma ka lani kou wahi e noho ai, i ka lakou pule
    a me ko lakou nonoi ana, a e kokua mamuli o ko lakou pono.
  arb-NAV: فَاسْتَجِبْ صَلاتَهُمْ وَتَضَرُّعَهُمْ مِنَ السَّمَاءِ مَقَرِّ سُكْنَاكَ،
    وَانْصُرْ قَضِيَّتَهُمْ،
  ewe-ewe: ekema nàse woƒe gbedodoɖa kple kukuɖeɖe le dziƒo, wò nɔƒe eye nàwɔ woƒe
    biabiawo dzi na wo.
  eng-LEE: Then hear thou in heaven the place of thy dwelling their prayer and their
    supplication, and procure them justice;
  asm-FB: তেন্তে আপুনি আপোনাৰ বাসস্থান স্বৰ্গত থাকি তেওঁলোকৰ প্ৰাৰ্থনা আৰু নিবেদন
    শুনিব, আৰু তেওঁলোকৰ বিচাৰ নিস্পত্তি কৰিব;
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ عِ مَفٌرٌشِ دّننَشّ، عِ شَ عِ تُلِ مَتِ
    عٍ شَ مَشَندِ نُن عٍ وَ شُي رَ، عِ شَ كِيتِ تِنشِنشِ سَ عٍ بّ،
  fra-SBL: alors écoute leur prière et leur supplication dans le ciel, ta demeure,
    et fais-leur droit ;
  hbo-hbo: וְשָׁמַעְתָּ֤ הַשָּׁמַ֙יִם֙ מְכֹ֣ון שִׁבְתְּךָ֔ אֶת־תְּפִלָּתָ֖ם וְאֶת־תְּחִנָּתָ֑ם
    וְעָשִׂ֖יתָ מִשְׁפָּטָֽם׃
  piu-2006: '@see-verse:1KI.008.048'
  kik-kik: hĩndĩ ĩyo ũrĩ o kũu igũrũ, gĩikaro-inĩ gĩaku, ũkaigua ihooya rĩao na mathaithana
    mao, na ũmatirĩrĩre ũhoro-inĩ ũcio wao.
  fra-NCL: écoutez, du ciel, du lieu de votre demeure, leur prière et leur supplication,
    et faites-leur droit ;
  cek-AK: na ohhaih van ahmuen hoiah nihcae lawkthuihaih hoi tahmen hnikhaih lok to
    tahngai paeh loe, nihcae ih tok to sah paeh.
  cuk-cuk: bese ise-gollar gornanaile, nibneggi-mai be itogoed. Agi, be bendaknonikoed.
  uig-CYR: Сән туруватқан маканиң болған асманларда туруп уларниң дуаси вә илтиҗасини
    аңлап улар үчүн һөкүм чиқирип,
  tel-2017: నీ నివాసమైన ఆకాశం నుండి నీవు వారి ప్రార్థన విన్నపాలు విని వారి పని జరిగించు.
  hat-BSA: alò, tande priyè yo, avèk siplikasyon yo, nan syèl la, plas kote Ou rete
    a e bay soutyen a koz pa yo,
  kos-kos: na lohng pre lalos. Porongalos yen sum inkusrao, ac pakoten nu selos.
  hbo-WLC: וְשָׁמַעְתָּ֤ הַשָּׁמַ֙יִם֙ מְכ֣וֹן שִׁבְתְּךָ֔ אֶת־תְּפִלָּתָ֖ם וְאֶת־תְּחִנָּתָ֑ם
    וְעָשִׂ֖יתָ מִשְׁפָּטָֽם׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe, ebe obibi gị, nụrụ ekpere ha na arịrịọ ha, nyekwara
    ha aka.
  ory-ory: ତେବେ ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରେ ଥାଇ ସେମାନଙ୍କ ପ୍ରାର୍ଥନା ଓ ବିନତି ଶୁଣ
    ଓ ସେମାନଙ୍କ ବିଚାର ନିଷ୍ପତ୍ତି କର;
  wmt-wmt: '@see-verse:1KI.008.048'
  chk-chk: kopwe aüselinga ar iotek me ar tüngor me läng ewe ia ka nom ie o alisiir.
  rop-rop: yu stil lisin langa olabat. Langa yu pleis deya langa skai yu stil lisin
    langa olabat en yu kain langa olabat.
  ukr-1871: Тодї вислухай на небі, в місцї пробутку твого, їх молитву й благання і
    вчини, чого їм треба;
  deu-1951: so wollest du in deiner Wohnung im Himmel ihr Gebet und ihr Flehen hören
    und ihnen Recht schaffen, und wollest deinem Volke vergeben, was es an dir gesündigt
    hat,
  eng-JPS: then hear Thou their prayer and their supplication in heaven Thy dwelling-place,
    and maintain their cause;
  srp-1865: Tada èuj s neba, iz stana svojega, molbu njihovu i molitvu njihovu, i
    podaj im pravicu,
  lug-lug: kale owulirenga okusaba kwabwe n’okwegayirira kwabwe ng’oli mu ggulu ekifo
    gy’obeera, era otegeerenga ensonga yaabwe.
  heb-heb: ושמעת השמים מכון שבתך את תפלתם ואת תחנתם ועשית משפטם׃
  ben-IRV: তবে তুমি তোমার বাসস্থান স্বর্গ থেকে তাদের প্রার্থনা ও অনুরোধ শুনো এবং তাদের
    বিষয়ে সাহায্য কর।
  pan-pan: ਤਾਂ ਤੂੰ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਤੋਂ ਉਨ੍ਹਾਂ ਦੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬੇਨਤੀ ਸੁਣ ਲਈਂ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦੇ ਹੱਕ ਦਾ ਨਿਆਂ ਕਰੀਂ।
  mya-JVB: ကိုယ်တော် ၏လူ တို့သည် ကိုယ်တော် ကို ပြစ်မှား သော်လည်း ၊ ကိုယ်တော် ကို ပြစ်မှား
    လွန်ကျူးခြင်းအပြစ် အလုံးစုံ တို့ကို ဖြေရှင်း တော်မူပါ။ သိမ်း သွားသောသူတို့ သည်
    ကိုယ်တော်၏လူတို့ကို သနား စေခြင်းငှါ ၊ ကရုဏာ စိတ်သဘောကို ပေး တော်မူပါ။
  tbg-tbg: are naaruvaini variqira vinaraqaahaira tenavu ariara ike mpo tiaina uvara
    irihara tinavu aaqurihama timitaane.
  hmo-hmo: Unai neganai edia noinoi do oi kamonai. Oiemu noho gabuna, guba lalonai,
    edia guriguri do oi kamonai, bona do oi bogahisihisi henidia.
  urd-urd: तो तू आसमान पर से, जो तेरी सुकूनत गाह है, उनकी दुआ और मुनाजात सुनकर उनकी
    हिमायत करना,
  rus-SYN: тогда услышь с неба, с места обитания Твоего, молитву и прошение их и сделай,
    что потребно для них;
  bqc-SIM: kua za musu níli síńnↄ sùuu pↄ́ aa gbɛ̀ama yã́i, ní yãnakpámá.
  tcz-CHONGTHU: Hiteng chuleh na chenna vanna konin atao nau chu hin ngai inlang ahahsatna’u
    hinvet peh tei jin.
  mar-mar: तू ती आपल्या स्वर्गातील ठिकाणाहून त्यांची प्रार्थना व विनंती ऐक व त्यांस
    न्याय दे.
  qub-qub: tiyaycashayqui syëlupita-pacha wiyaycunqui ari ruwacamushantaga, mañacamushantaga.
    Ima mana allipitapis washaycunqui ari.
  bqp-bqp: zaa n kúkia musu ǹgↄ̃ zɛ kũńwo kútɛ kũ ò kɛ̀nnɛ yãi, ǹ yã nna kpáḿma.
  hat-hat: tanpri, koute lapriyè y'ap fè nan pye ou, kote ou ye nan syèl kote ou rete
    a. Koute lapriyè yo, defann kòz yo.
  eng-BSB: then may You hear from heaven, Your dwelling place, their prayer and petition,
    and may You uphold their cause.
  eng-WEBPB: then hear their prayer and their supplication in heaven, your dwelling
    place, and maintain their cause;
  kbq-kbq: monafinkatira nunamuzmia nentahinka, knazazmia eri oza nehunka zamaza huo.
  nhe-BL: Quena, xiquintlacaquilis tlen nopona elhuicac campa tiitztoc, huan xijchihua
    tlen mitztlajtlanise huan tlen xitlahuac.
  bus-bus: zaa n kúkiia musu ǹgae zɛńyo agbaa kɛ̀ aↄ̃ↄ kpànnɛ yãnzi, ǹ yã nnaa kpáḿma.
  gub-BL: einu waze'eg nehe. Nereko haw ywak rehe har pe nereko mehe einu katu ne
    wà nehe. Eityk kar waàmàtyry'ymar neremiaihu wanupe ne wà nehe.
  eng-DRA: 'Then hear thou in heaven, in the firmament of thy throne, their prayers,
    and their supplications, and do judgment for them:'
