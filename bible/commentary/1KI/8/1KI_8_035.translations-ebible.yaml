verse: 1KI.008.035
translations:
  mal-C: “അവിടത്തെ ജനം അങ്ങയോടു പാപം ചെയ്യുകനിമിത്തം ആകാശം അടഞ്ഞ് മഴയില്ലാതെയിരിക്കുമ്പോൾ—അവിടന്ന്
    അങ്ങനെ അവരെ ശിക്ഷിക്കുമ്പോൾ—അവർ ഈ ആലയത്തിലേക്കു തിരിഞ്ഞുവന്നു പ്രാർഥിക്കുകയും
    അവിടത്തെ നാമം ഏറ്റുപറയുകയും തങ്ങളുടെ പാപങ്ങളിൽനിന്നു പിന്തിരിയുകയും ചെയ്യുന്നപക്ഷം,
  deu-TKW: 'Wenn der Himmel verschlossen ist, und kein Regen fällt, weil sie sich
    an dir versündigt haben, und sie beten an dieser Stätte und bekennen deinen Namen
    und bekehren sich von ihrer Sünde, weil du sie demütigst:'
  lin-lin: Tango likolo ekokangama mpe mvula ekozala lisusu te mpo ete basali masumu
    liboso na Yo, soki basambeli na kotala na ngambo ya esika oyo, basanzoli Kombo
    na Yo mpe batiki masumu na bango, pamba te osili koyokisa bango soni,
  eng-LSV: In the heavens being restrained, and there is no rain, because they sin
    against You, and they have prayed toward this place, and confessed Your Name,
    and turn back from their sin, for You afflict them,
  eng-GNV: When heauen shalbe shut vp, and there shalbe no raine because they haue
    sinned against thee, and shall pray in this place, and confesse thy Name, and
    turne from their sinne, when thou doest afflict them,
  eng-WEBSTER: 'When heaven is shut up, and there is no rain, because they have sinned
    against thee; if they pray towards this place, and confess thy name, and turn
    from their sin, when thou afflictest them:'
  nhw-BL: “Sintla tijtzacuas ilhuicactli para amo tlaquiyahuis pampa momasehualhua
    tlajtlacolchijtoque moixpa, huan teipa motlatlajtise ipan ni tiopamitl huan mitzpohuilise
    inintlajtlacolhua, xiquintlacaquili huan xiquintlapojpolhui. Sintla moyolcuepase
    tlen inintlajtlacolhua pampa tiquintlaijiyohuiltijtoc,
  swh-ONEN: “Wakati mbingu zitakapokuwa zimefungwa kusiwe na mvua kwa sababu watu
    wako wametenda dhambi dhidi yako, watakapoomba kuelekea mahali hapa na kulikiri
    jina lako nao wakageuka kutoka dhambi zao kwa sababu umewaadhibu,
  bba-bba: À n derɑ ɡurɑ yɑ yɔ̃rɑ yèn sɔ̃ bɑ nun torɑri, mɑ bɑ ɡɔ̃ru ɡɔsiɑ yèn sɔ̃
    ɑ bu sekuru doke, mɑ bɑ mɛɛrimɑ yɑm mini, bɑ nun sɑ̃ɑmɔ bɑ kɑnɑru mɔ̀,
  eng-KJVCPB: 'When heaven is shut up, and there is no rain, because they have sinned
    against thee; if they pray towards this place, and confess thy name, and turn
    from their sin, when thou afflictest them:'
  luo-luo: “Ka polo olor kendo koth onge nikech jogi osekethoni to ka gilemo kaeni
    ka gipako nyingi kendo ka gilokore giweyo richogi nikech isekelonegi chandruok,
  meu-meu: Emu ai bae kara dika dainai guba baine hekou bona medu basine diho negadia
    ai, ina gabu enai bema ḡuriḡuri, bona oi ladamu bema matauraia, bona ba hahisihisidia
    negadia ai edia kara dika bema rakatanidia,
  npi-ULB: मानिसहरूले तपाईंको विरुद्धमा पाप गरेकाले आकाश बन्द भई वृष्टि रोकिँदा तिनीहरूले
    यस ठाउँतर्फ फर्केर प्रार्थना गरी तपाईंको नाउँ पुकारे र तिनीहरूलाई कष्ट आउँदा तिनीहरूका
    पापबाट फर्के भने
  yor-yor: “Nígbà tí ọ̀run bá sé mọ́, tí kò sí òjò, nítorí tí àwọn ènìyàn rẹ ti ṣẹ̀
    sí ọ, bí wọ́n bá gbàdúrà sí ìhà ibí yìí, tí wọ́n sì jẹ́wọ́ orúkọ rẹ, tí wọ́n sì
    yípadà kúrò nínú ẹ̀ṣẹ̀ wọn nítorí tí ìwọ ti pọ́n wọn lójú,
  pes-OPCB: «اگر قوم تو گناه کنند و دریچهٔ آسمان به سبب گناهشان بسته شود و دیگر باران
    نبارد، آنگاه که آنها از گناهشان بازگشت نموده، اعتراف نمایند و در این خانه به درگاه
    تو دعا کنند،
  tgl-ULB: Kapag tahimik ang kalangitan at walang ulan dahil ang bayan ay nagkasala
    laban sa iyo — kung sila ay nanalangin sa lugar na ito, ipahayag nila ang iyong
    pangalan, at tumalikod sa kanilang kasalanan kapag napahirapan mo sila —
  cbu-NT: Mishat, ashiritam ashpari kung' puzakchu, yuwamand yutaritshishee patatkana
    anumand sin nda sinaku, itaru ashiritaa, uwshtisin yutaritshishee izuuru kasayarusin,
    pangipish tasaseersin, shiyamunarishsha surish mashkusin,
  hui-hui: Ina wali agali í̠naga bu kamarume í̠hondo mana ko mbira bialu kamaria ina
    pani ngialu inanaga dindi ogoria iba dalu naibilo gaea hangu biaho ngelaregola
    mani ina mini beregedalu anda o kagoha í̠ni keria handa amu howa bi larimayagua
  mya-mya: '``ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား ကိုယ် တော်​ကို​ပြစ်​မှား​သည့်​အ​တွက်​ဆုံး​မ​တော်​မူ
    ရန်​မိုး​ခေါင်​စေ​တော်​မူ​သော​အ​ခါ သူ​တို့​သည် နောင်​တ​ရ​၍​ဗိ​မာန်​တော်​သို့​မျက်​နှာ​မူ​လျက်
    နှိမ့်​ချ​သော​စိတ်​နှင့်​အ​ထံ​တော်​သို့​ဆု​တောင်း ပတ္ထ​နာ​ပြု​လျှင်၊-'
  bod-N: དེ་དག་གིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་པའི་རྐྱེན་གྱིས་གནམ་གྱི་སྒོ་འགགས་ནས་ཆར་བ་འབབ་མཚམས་ཆད་པ་དང་།
    ཁོ་ཚོས་གནས་འདིའི་ཕྱོགས་སུ་སྨོན་ལམ་བཏབ་ནས་ཁྱེད་ཀྱི་མཚན་ཁས་བླངས་ཏེ། ཡང་ཁྱེད་ཀྱིས་ཁོ་རྣམས་སྡུག་ལ་སྦྱར་བས་རང་གི་སྡིག་པའི་ལམ་ནས་སེམས་བསྒྱུར་ན།
  sna-sna: “Kana denga richinge razarirwa mvura ikasanaya nokuti vanhu venyu vakutadzirai,
    pavanonamata vakatarisa kunzvimbo ino, uye vakapupura zita renyu, vakatendeuka
    kubva kuchivi chavo nokuti mavaranga,
  spa-BLM: “Cuando el cielo se cierra y no hay lluvia porque han pecado contra ti,
    si oran hacia este lugar y confiesan tu nombre, y se convierten de su pecado cuando
    los afliges,
  cac-cac: Q'uinaloc maxtzac yac' n̈ab' yujto ix och co mul d'ayach, palta tato elan̈chamel
    tzon̈ lesalvi d'ayach d'a stojolal jun templo tic, scalan co b'a d'ayach, sco
    naan co b'a yuj co mul chi' yuj yaelal tz'och d'a quib'an̈ chi',
  swh-ULB: Kama mbingu zitafungwa na mvua hazinyeshi kwa sababu watu wamekutenda dhambi
    wewe - na kama wataomba mahali hapa, na kulikiri jina lako, na kugeuka toka dhambi
    zao na kama umewapiga -
  bel-bel: Калі замкнецца неба і ня будзе дажджу за тое, што яны згрэшаць прад Табою,
    і калі памоляцца на месцы гэтым і вызнаюць імя Тваё і адвернуцца ад грэху свайго,
    бо Ты ўпакорыў іх,
  deu-ELBBK: 'Wenn der Himmel verschlossen, und kein Regen sein wird, weil sie gegen
    dich gesündigt haben, und sie beten gegen diesen Ort hin und bekennen deinen Namen
    und kehren um von ihrer Sünde, weil du sie demütigst:'
  mbb-OT: “Emun kenè nu ibpeuzan tenged te nekesalà is menge etew nu, ne emun ebpengemuyù
    dan he edsinaru kayi te valey nu wey edalig dan kenikew, wey ed-engkezan dan is
    kebaal te salà tenged te kedsiluti nu kandan,
  mal-2015: അവർ നിന്നോടു പാപം ചെയ്കകൊണ്ടു ആകാശം അടഞ്ഞു മഴപെയ്യാതിരിക്കുമ്പോൾ അവർ ഈ
    സ്ഥലത്തേക്കു തിരിഞ്ഞു പ്രാർത്ഥിച്ചു നിന്റെ നാമത്തെ സ്വീകരിക്കയും നീ അവരെ താഴ്ത്തിയതുകൊണ്ടു
    അവർ തങ്ങളുടെ പാപങ്ങളെ വിട്ടുതരികയും ചെയ്താൽ
  rmc-rmc: Te tu zaačhaveha o brišind vašoda, hoj tire manuša kerde binos, ale te
    pes paľis visarena le binostar, bo tu len pokorinďal, a te ena visarde le mujeha
    ke kada than a lašarena tiro nav,
  pes-OPV: «هنگامی که آسمان بسته شود و به‌سبب گناهی که به تو ورزیده باشند باران نبارد،
    اگر به سوی این مکان دعا کنند و اسم تو را اعتراف نمایند و به‌سبب مصیبتی که به ایشان
    رسانیده باشی از گناه خویش بازگشت کنند،
  ron-1924: Кынд се ва ынкиде черул ши ну ва фи плоае дин причина пэкателор фэкуте
    де ей ымпотрива Та, дакэ се вор руга ын локул ачеста ши вор да славэ Нумелуй Тэу
    ши дакэ се вор абате де ла пэкателе лор пентру кэ-й вей педепси,
  ben-OBCV: “তোমার প্রজারা তোমার বিরুদ্ধে পাপ করার কারণে যখন আকাশের দ্বার রুদ্ধ হয়ে
    যাবে ও বৃষ্টি হবে না, আর যখন তারা এই স্থানটির দিকে তাকিয়ে প্রার্থনা করবে ও তোমার
    নামের প্রশংসা করবে এবং তুমি যেহেতু তাদের কষ্ট দিয়েছ, তাই তারা তাদের পাপপথ থেকে
    ফিরে আসবে,
  som-som: Oo hadday kugu dembaabaan, oo aad sidaas aawadeed samada uga xidho, oo
    roob la waayo, oo ay meeshan xaggeeda u soo tukadaan, oo magacaaga qirtaan, oo
    dembigoodii ka soo noqdaan markaad dhibtid,
  lat-VUC: 'Si clausum fuerit cælum, et non pluerit propter peccata eorum, et orantes
    in loco isto, pœnitentiam egerint nomini tuo, et a peccatis suis conversi fuerint
    propter afflictionem suam:'
  eng-ASVBT: 'When heaven is shut up, and there is no rain, because they have sinned
    against thee; if they pray toward this place, and confess thy name, and turn from
    their sin, when thou dost afflict them:'
  ita-1885: Quando il cielo sarà serrato, e non pioverà, perchè i figliuoli d'Israele
    avranno peccato contro a te; se essi fanno orazione, volgendosi verso questo luogo,
    e dànno gloria al tuo Nome, e si convertono da' lor peccati, perciocchè tu li
    avrai afflitti,
  eng-LXXUP: When the heaven is restrained, and there is no rain, because they shall
    sin against thee, and they shall pray toward this place, and shall make confession
    to thy name, and shall turn from their sins when thou shalt have humbled them,
  eng-ULB: When the skies are shut up and there is no rain because the people have
    sinned against you—if they pray toward this place, confess your name, and turn
    from their sin when you have afflicted them—
  spa-VBL: “Si los cielos se cierran y no llueve porque tu pueblo ha pecado contra
    ti, si orancon su mirada hacia este lugar y si vuelven arrepentidos a ti, apartándose
    de su pecado porque los has castigado,
  fra-_FOB: Quand les cieux seront fermés et qu'il n'y aura point de pluie, parce
    qu'ils auront péché contre toi; s'ils prient en ce lieu, s'ils donnent gloire
    à ton nom, et s'ils se détournent de leurs péchés, parce que tu les auras affligés;
  mal-mal: അവർ അങ്ങയോട് പാപം ചെയ്കമൂലം ആകാശം അടഞ്ഞ് മഴ പെയ്യാതിരിക്കുമ്പോൾ അവർ ഈ സ്ഥലത്തേക്ക്
    തിരിഞ്ഞ് പ്രാർത്ഥിച്ച് അങ്ങയുടെ നാമത്തെ സ്വീകരിക്കയും, അങ്ങ് അവരെ താഴ്ത്തിയതുകൊണ്ട്
    അവർ തങ്ങളുടെ പാപങ്ങളിൽ നിന്ന് പിന്തിരികയും ചെയ്താൽ,
  urd-GVR: Ho saktā hai Isrāīlī terā itnā sangīn gunāh kareṅ ki kāl paṛe aur baṛī
    der tak bārish na barse. Agar wuh āḳhirkār is ghar kī taraf ruḳh karke tere nām
    kī tamjīd kareṅ aur terī sazā ke bāis apnā gunāh chhoṛ kar lauṭ āeṅ
  suz-BL: मिनु इन मुरपुकीमी पाप पतीके सरीङ चोक्‍सीशा रेउ मयित हना, इन गेशो सजाइ तुइश्‍शा,
    ‘गे आंइ परमप्रभु यावे बाक्‍नीनी’ दे आन पशो पाप प्रोंइतेक्‍म हना, १राजा १७:१
  ita-1927: Quando il cielo sarà chiuso e non vi sarà più pioggia a motivo dei loro
    peccati contro di te, se essi pregano rivolti a questo luogo, se dànno gloria
    al tuo nome e se si convertono dai loro peccati perché li hai afflitti,
  ckb-ckb: «ئەگەر ئاسمان داخرا و باران نەباری بەهۆی ئەوەی گەلەکەت گوناهیان دەرهەق
    بە تۆ کرد، پاشان نوێژیان ڕووەو ئەم شوێنە کرد و دانیان بە ناوەکەتدا نا و لە گوناهەکەیان
    پاشگەز بوونەوە، چونکە گرفتارت کردن،
  eng-BBE: 'When heaven is shut up and there is no rain, because of their sin against
    you; if they make prayers with their faces turned to this place, honouring your
    name and turning away from their sin when you send trouble on them:'
  kan-OKCV: “ಅವರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪವನ್ನು ಮಾಡಿದ್ದರಿಂದ, ನೀವು ಆಕಾಶವನ್ನು ಮಳೆಗರೆಯದಂತೆ
    ಮುಚ್ಚಿ ಅವರನ್ನು ಕುಂದಿಸಿದಾಗ ಅವರು ತಮ್ಮ ಪಾಪವನ್ನು ಬಿಟ್ಟು ಈ ಸ್ಥಳದ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು,
    ನಿಮ್ಮ ನಾಮವನ್ನು ಕೊಂಡಾಡಿ ಪ್ರಾರ್ಥಿಸಿದರೆ,
  tam-2017: அவர்கள் உமக்கு விரோதமாகப் பாவம் செய்ததால் வானம் அடைபட்டு மழைபெய்யாமல்
    இருக்கும்போது, அவர்கள் இந்த இடத்திற்கு நேராக விண்ணப்பம் செய்து, உம்முடைய நாமத்தை
    அறிக்கைசெய்து, தங்களை தேவரீர் மனவருத்தப்படுத்தும்போது தங்களுடைய பாவங்களைவிட்டுத்
    திரும்பினால்.
  spa-RV-1909: Cuando el cielo se cerrare, y no lloviere, por haber ellos pecado contra
    ti, y te rogaren en este lugar, y confesaren tu nombre, y se volvieren del pecado,
    cuando los hubieres afligido;
  ron-BTF: Când cerul va fi închis şi nu va fi ploaie, pentru că au păcătuit împotriva
    ta, dacă se vor ruga spre locul acesta şi vor mărturisi numele tău şi se vor întoarce
    de la păcatul lor, când îi vei chinui,
  eng-WEBP: “When the sky is shut up and there is no rain because they have sinned
    against you, if they pray toward this place and confess your name, and turn from
    their sin when you afflict them,
  eng-FBV: If the skies are closed shut and there is no rain because your people have
    sinned against you, if they pray toward this place and if they come back in repentance
    to you, turning away from their sin because you have punished them,
  nld-1939: 'Wanneer de hemel gesloten blijft en er geen regen valt, omdat ze tegen
    U zondigen, maar ze bidden dan op deze plaats, prijzen uw Naam en bekeren zich
    van hun zonden, omdat Gij ze vernedert:'
  nch-BL: “Sinta tijtzacuas ilhuicacti para amo taquiyahuis pampa momasehualhua tajtacolchijtoque
    moixpa, huan teipa motatajtise ipan ni tiopamit huan mitzpohuilise inintajtacolhua,
    xiquintacaquili huan xiquintapojpolhui. Sinta moyolcuepase ten inintajtacolhua
    pampa tiquintaijyohuiltijtoc,
  vie-1934: Nếu các từng trời bị đóng chặt, không có mưa, bởi vì chúng nó đã phạm
    tội với Chúa, nếu chúng nó hướng về nơi này mà cầu nguyện, nhận biết danh Chúa,
    xây bỏ tội lỗi mình, sau khi Chúa đã đoán phạt họ,
  hin-CV: “जब आप बारिश इसलिये रोक दें कि आपकी प्रजा ने आपके विरुद्ध पाप किया है और
