verse: 1KI.008.007
translations:
  mal-C: കെരൂബുകൾ പേടകത്തിനു മുകളിൽ ചിറകുകൾ വിരിച്ച്, പേടകത്തെയും അതിന്റെ തണ്ടുകളെയും
    ആവരണംചെയ്തിരുന്നു.
  deu-TKW: Denn die Kerube hielten die Flügel ausgebreitet über den Ort der Lade,
    und so bedeckten die Kerube die Lade und ihre Stangen von oben her.
  lin-lin: Mapapu ya basheribe ezalaki ya kofungwama na likolo ya esika oyo Sanduku
    ezalaki, bongo ezipaki Sanduku mpe banzete ya komemela yango.
  eng-LSV: for the cherubim are spreading forth two wings to the place of the Ark,
    and the cherubim cover over the Ark, and over its poles from above;
  eng-GNV: For ye Cherubims stretched out their wings ouer the place of the Arke,
    and the Cherubims couered the Arke, and the barres thereof aboue.
  eng-WEBSTER: For the cherubim spread forth their two wings over the place of the
    ark, and the cherubim covered the ark and the staffs thereof above.
  nhw-BL: Nopa huejhueyi querubín tequihuajme quipajpatlajtoyaj inieltlapalhua para
    quiecahuiyanose nopa caxa huan nopa cuahuitl para ica quihuicase.
  swh-ONEN: Makerubi yalitandaza mabawa yao juu ya mahali pa Sanduku la Agano na kutia
    kivuli Sanduku pamoja na mipiko yake ya kubebea.
  bba-bba: Kɔ̃so be, bɑ kɑsɑ dɛriewɑ bɑ woodɑn kpɑkoro te wukiri.
  eng-KJVCPB: For the cherubims spread forth their two wings over the place of the
    ark, and the cherubims covered the ark and the staves thereof above.
  luo-luo: Kerubigo noyaro bwombegi ewi kama noketie Sandug Muma kendo ne giumo Sandug
    Muma gi ludhe mitingʼego.
  meu-meu: Badina be kerubi ese hanidia e toidia roro, maua helaḡana ena gabu daenai;
    taunabunai kerubi ese maua helaḡana mai madunana audia ida e ḡovadia.
  npi-ULB: किनकि करूबहरूले सन्दुक राखिएको ठाउँको माथि आ-आफ्ना पखेटा फैलाएका थिए, र
    ती पखेटाले सन्दुक र त्यसका डन्डाहरूमाथि छाया पारेका थिए ।
  yor-yor: Àwọn kérúbù na ìyẹ́ wọn méjèèjì sí ibi àpótí ẹ̀rí, wọ́n sì bo àpótí ẹ̀rí
    náà, àti àwọn ọ̀pá rẹ̀ tí a fi ń gbé e.
  pes-OPCB: بالهای کروبیان روی صندوق عهد خداوند و روی چوبهای حامل صندوق گسترده می‌شد
    و آن را می‌پوشاند.
  tgl-ULB: Sapagkat inunat ng kerubin ang kanilang mga pakpak sa lugar ng arko, at
    tinakpan nila ang arko at ang poste na pambuhat nito.
  cbu-NT: Ansha, yasinpatari yuw kajonee kumaam kamtarangana, anoo ashchiri wazitpungachpa
    kámanarangiya. Watam wazitpungach kizpur wazuraneew imangakaruwa.
  hui-hui: Babagane yabulalu haradaguabi wabu helayagome Mbogoyi biagobi iraho yaga
    ira luni kira biagolabobi bibahende babagane kira biagolabome dambi hai helene.
  mya-mya: ခေ​ရု​ဗိမ်​တို့​၏​အ​တောင်​များ​သည်​ပ​ဋိ​ညာဉ် သေတ္တာ​အ​ပေါ်​သို့​ဖြန့်​လျက်
    သေတ္တာ​တော်​နှင့် ထမ်း​ပိုး​များ​ကို​ပါ​လွှမ်း​မိုး​ထား​လေ​သည်။-
  bod-N: ཀེ་རུབ་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་སྟེང་དུ་གཤོག་པ་བརྐྱངས་ནས། ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་དེ་ཁུར་བྱེད་ཀྱི་རྒྱུག་ཤིང་གཡོགས་སོ།
    །
  sna-sna: Makerubhi akatambanudza mapapiro awo pamusoro penzvimbo yeareka uye akafukidza
    areka namatanda ayo okutakurisa.
  spa-BLM: Los querubines extendían sus alas sobre el lugar del arca, y los querubines
    cubrían el arca y sus varas por encima.
  cac-cac: Jen̈anb'at sc'axil chab' yechel querubín chi' d'a yib'an̈ b'aj ix ac'jioch
    te' caxa chi'. A sc'axil eb' ayoch yen̈uloc te' caxa chi' yed' te' sb'achnub'al.
  swh-ULB: Kwa kuwa makerubi walitandaza mabawa yao hadi mahali pa sanduku la agano,
    na walifunika sanduku na miti yake kwani ilitumika kulibeba.
  bel-bel: Бо херувімы распасьціралі свае крылы над месцам каўчэга, і пакрывалі херувімы
    зьверху каўчэг і жэрдкі яго.
  deu-ELBBK: denn die Cherubim breiteten die Flügel aus über den Ort der Lade, und
    die Cherubim bedeckten die Lade und ihre Stangen von oben her.
  mbb-OT: Nevekar is menge pakpak dutun te menge kirubin, umbe netembunan sikan is
    Kavan wey sikan is menge tival zuen te kavan.
  mal-2015: കെരൂബുകൾ പെട്ടകത്തിന്റെ സ്ഥലത്തിന്നു മീതെ ചിറകു വിരിച്ചു പെട്ടകത്തെയും
    അതിന്റെ തണ്ടുകളെയും മൂടിനിന്നു.
  rmc-rmc: Upral oda than, kaj sas e archa thoďi, sas o kridli le cherubengre rozcirdle
    avke, hoj zaučharenas andre e archa the lakre dručki, savenca la ľidžanas.
  pes-OPV: زیرا کروبیان بالهای خود را بر مکان تابوت پهن می‌کردند و کروبیان تابوت و
    عصاهایش را از بالامی پوشانیدند.
  ron-1924: Кэч херувимий авяу арипиле ынтинсе песте локул кивотулуй ши акоперяу кивотул
    ши друӂий луй пе дясупра.
  ben-OBCV: করূব দুটি সেই সিন্দুক রাখার স্থানের উপর তাদের ডানা মেলে ধরেছিল এবং সেই
    সিন্দুক ও সেটির হাতলগুলি আড়াল করে রেখেছিল।
  som-som: Waayo, keruubiimtu baalashoodii way ku kor fidiyeen meeshii sanduuqa, oo
    ku qariyeen sanduuqii iyo ulihiisiiba.
  lat-VUC: Siquidem cherubim expandebant alas super locum arcæ, et protegebant arcam,
    et vectes ejus desuper.
  eng-ASVBT: For the cherubim spread forth their wings over the place of the ark,
    and the cherubim covered the ark and the staves thereof above.
  ita-1885: perciocchè i Cherubini spandevano le ale sopra il luogo dell'Arca, e coprivano
    l'Arca, e le sue stanghe, disopra.
  eng-LXXUP: For the cherubs spread out their wings over the place of the ark, and
    the cherubs covered the ark and its holy things above.
  eng-ULB: For the cherubim spread out their wings to the place of the ark, and they
    covered the ark and the poles by which it was carried.
  spa-VBL: Los querubines desplegaban sus alas sobre el lugar donde estaba el Arca,
    cubriendo el Arca y las varas para transportarla.
  fra-_FOB: Car les chérubins étendaient les ailes sur le lieu où devait être l'arche,
    et les chérubins couvraient l'arche et ses barres par-dessus.
  mal-mal: കെരൂബുകൾ പെട്ടകത്തിന്റെ സ്ഥാനത്തിന് മീതെ ചിറകു വിരിച്ച് പെട്ടകത്തെയും അതിന്റെ
    തണ്ടുകളെയും മൂടിനിന്നു.
  urd-GVR: Farishtoṅ ke par pūre sandūq par us kī uṭhāne kī lakaṛiyoṅ samet phaile
    rahe.
  suz-BL: मारदे हना मेको करूब आस फ्रांम सन्‍दोस नु कुरतीक कोक्‍के कली सुम्‍शो बाक्‍सा
    बाक्‍त।
  ita-1927: poiché i cherubini aveano le ali spiegate sopra il sito dell’arca, e coprivano
    dall’alto l’arca e le sue stanghe.
  ckb-ckb: کەڕوبەکان باڵەکانیان بەسەر سندوقەکەدا کردبووەوە، سێبەریان بەسەر سندوقەکە
    و هەردوو داردەستەکەشیدا کردبوو کە بۆ هەڵگرتنیەتی.
  eng-BBE: For their wings were outstretched over the place where the ark was, covering
    the ark and its rods.
  kan-OKCV: ಕೆರೂಬಿಗಳು ಮಂಜೂಷವಿದ್ದ ಸ್ಥಳದ ಮೇಲೆ ತಮ್ಮ ರೆಕ್ಕೆಗಳನ್ನು ಚಾಚಿಕೊಂಡಿದ್ದವು. ಹೀಗೆಯೇ
    ಕೆರೂಬಿಗಳು ಮಂಜೂಷವನ್ನೂ, ಅದರ ಕೋಲುಗಳನ್ನೂ ಮೇಲಿನಿಂದ ಮುಚ್ಚಿಕೊಂಡಿದ್ದವು.
  tam-2017: கேருபீன்கள் பெட்டி இருக்கும் இடத்திலே தங்கள் இரண்டு இறக்கைகளையும் விரித்து,
    உயர இருந்து பெட்டியையும் அதின் தண்டுகளையும் மூடிக்கொண்டிருந்தது.
  spa-RV-1909: Porque los querubines tenían extendidas las alas sobre el lugar del
    arca, y así cubrían los querubines el arca y sus varas por encima.
  ron-BTF: Fiindcă heruvimii îşi întindeau cele două aripi ale lor peste locul chivotului
    şi heruvimii acopereau chivotul şi drugii lui pe deasupra.
  eng-WEBP: For the cherubim spread their wings out over the place of the ark, and
    the cherubim covered the ark and its poles above.
  eng-FBV: The cherubim spread their wings over the place where the Ark was, covering
    the Ark and its carrying poles.
  nld-1939: De cherubs spreidden dus hun vleugels over de ark uit, en overschaduwden
    de ark en haar draagstangen.
  nch-BL: Nopa huejhueyi querubín ilhuicac ehuani quipajpatajtoyaj inieltapalhua para
    quiecahuilise nopa caxa huan nopa cuahuit para ica quihuicase.
  vie-1934: Vì các chê-ru-bin giương cánh ra trên nơi để hòm, che thân trên hòm và
    các đòn khiêng.
  hin-CV: क्योंकि करूब संदूक के लिए तय स्थान पर अपने पंख फैलाए हुए थे. यह ऐसा प्रबंध
    था कि करूबों के पंख संदूक को उसके उठाने के लिए बनाई गई बल्लियों को आच्छादित करें.
  spa-BES: Porque sus alas estaban extendidas sobre el lugar donde estaba el arca,
    cubriendo el cofre del pacto y sus varas.
  tdx-tdx: Fa nivelare’ i kerobe rey ambone’ i toe’ i vataiy o ela’eo vaho tinako’
    i kerobe rey i vatay naho o baom-pitarazoa’eo.
  tha-KJV: เพราะว่าเครู​บน​ั้นกางปีกออกเหนือที่ของหีบ เครูบจึงเป็นเครื่องคลุมเหนือหีบ
    และไม้คานของหีบ
  por-BR-2018: Porque os querubins tinham estendidas as asas sobre o lugar da arca,
    e assim cobriam os querubins a arca e suas varas por encima.
  deu-ELO: denn die Cherubim breiteten die Flügel aus über den Ort der Lade, und die
    Cherubim bedeckten die Lade und ihre Stangen von oben her.
  eng-WYC-2018: And the cherubims spreaded forth their wings over the place of the
    ark; and they covered the ark, and the bars thereof above.
  epo-epo: Ĉar la keruboj havis siajn flugilojn etenditaj super la loko de la kesto,
    kaj la keruboj estis kovrantaj la keston kaj ĝiajn stangojn de supre.
  uig-PIN: Qünki kerublarning yeyilip turƣan ⱪaniti ǝⱨdǝ sanduⱪining orni üstidǝ bolƣaqⱪa,
    ǝⱨdǝ sanduⱪi bilǝn uni kɵtürüp turidiƣan baldaⱪlarni yepip turatti.
  beo-beo: Elea ougia da:legai amo da Gousa:su Sema Gagili amola ea gisa ahoasu ifa
    amo dedeboi ba:i.
  tpi-OTNT: Ol dispela wing i op i stap, olsem na ol i karamapim Bokis Kontrak wantaim
    tupela longpela stik bilong karim Bokis.
  hau-SA: Kerubobin sun buɗe fikafikansu a bisa wurin da akwatin alkawarin yake, suka
    inuwartar da akwatin alkawarin da sandunan ɗaukansa.
  uig-LAT: Chünki kérublarning yéyilip turghan qaniti ehde sanduqining orni üstide
    bolghachqa, ehde sanduqi bilen uni kötürüp turidighan baldaqlarni yépip turatti.
  nde-nde: Amakherubhi elula impiko zawo phezu kwendawo yebhokisi lesivumelwano njalo
    agubuzela ibhokisi lesivumelwano kanye lezibambo zokulithwala.
  ton-ton: He naʻe malofa atu ʻae kapakau ʻe ua ʻoe selupimi ʻi he potu ki ʻolunga
    ʻi he puha tapu, pea naʻe maluʻi ʻae puha tapu pea mo hono ongo haʻamo ʻe he selupimi
    mei ʻolunga.
  ces-1613: Nebo cherubínové měli roztažená křídla nad místem truhly, a přikrývali
    cherubínové truhlu i sochory její svrchu.
  eng-WMB: For the cherubim spread their wings out over the place of the ark, and
    the cherubim covered the ark and its poles above.
  tam-TCV: விரிக்கப்பட்ட கேருபீன்களின் சிறகுகள் உடன்படிக்கைப் பெட்டிக்கும் அதைத் தூக்கும்
    கம்புகளுக்கும் மேலாக நிழலிட்டுக் கொண்டிருந்தன.
  ceb-ULB: Kay gibukhad sa kerubin ang ilang mga pako sa dapit sa arka sa kasabotan,
    ug gipandongan nila ang arka sa kasabotan ug ang mga dayonganan niini.
  pol-UBG: Cherubiny bowiem miały rozpostarte skrzydła nad miejscem arki i okrywały
    od góry arkę i jej drążki.
  agr-agr: Nuna nanape aidauk chicham umiktin agagbau egkeamu arcan dukuka aajakui.
    Tuja arca juwaku numi wegagtai aajakua nunashkam dukuk aajakui.
  kyc-kyc: Dokopa nakambana papake dolapome bokote dokope bokote singi isa kalya isa
    dolapope yambe piya.
  urd-GVU: فرشتوں کے پَر پورے صندوق پر اُس کی اُٹھانے کی لکڑیوں سمیت پھیلے رہے۔
  deu-1912: Denn die Cherubim breiteten die Flügel aus an dem Ort, da die Lade stand,
    und bedeckten die Lade und ihre Stangen von obenher.
  ntj-ntj: '@see-verse:1KI.008.006'
  kan-2017: ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳು ಮಂಜೂಷವಿದ್ದ ಸ್ಥಳದ ಮೇಲೆ ಚಾಚಿದವುಗಳಾಗಿದ್ದುದರಿಂದ ಮಂಜೂಷವೂ
    ಅದರ ಕೋಲುಗಳೂ ಪೂರ್ಣವಾಗಿ ಅವುಗಳ ನೆರಳಿನಲ್ಲಿದ್ದವು.
  yap-yap: Ni kar pithigew e changeg nike upunguy porow fare Kahol ko M’ag nge mat’
    riy.
  hlt-MCSB: Cherubim loh thingkawng hmuen te phae a phuel thil tih cherubim loh thingkawng
    so neh a so kah a cung soah a khuk.
  mdy-ETH: ፒሺንቲ ዓኣ፥ ኪሩቤኤሎ ጋኣዛ ጫኣቁሞ ሳኣፂኖና ዬያ ኬዶና ዛጳሢ ሚፆ ጴዹዋጉዲ ዓኣቻኔ።
  twi-ASANTE: Kerubim no trɛɛ wɔn ntaban mu wɔ Adaka no so, ma ɛyɛɛ sɛ kyiniiɛ wɔ
    Adaka no ne ne nnua a ɛsosɔ mu no so.
  eng-WEBU: For the cherubim spread their wings out over the place of the ark, and
    the cherubim covered the ark and its poles above.
  wal-wal: Micetti uttida kiruubetu qefeti Taabootaanne Taabootaa tookkiyo kasota
    kammidosona.
  spa-PDDPT: Porque los querubines extienden las alas sobre el lugar del Arca, de
    modo que los querubines cubren el Arca y sus varas por encima.
  gun-gun: Mba'eta anjo pepo ma oipyo imoiny hyru itui aguã áry rupi. Ha'e rami vy
    yvate rupi ojao'i hyru ha'e yvyra po'i'i hi'yrã ikuai va'e.
  ilo-ULB: Ta nakaukrad dagiti payak dagiti kerubim iti ayan ti lakasa ti tulag, ken
    inakkoban dagitoy ti lakasa ti tulag ken dagiti assiw a pagawitan iti daytoy.
  kpg-kpg: Nia bakau o nia manu aalaa e gahu Tebedebe mo nia laagau ala ne aamo mai ai
    di maa.
  uig-ARA: چۈنكى كېرۇبلارنىڭ يېيىلىپ تۇرغان قانىتى ئەھدە ساندۇقىنىڭ ئورنى ئۈستىدە
    بولغاچقا، ئەھدە ساندۇقى بىلەن ئۇنى كۆتۈرۈپ تۇرىدىغان بالداقلارنى يېپىپ تۇراتتى.
  sus-sus: Malekɛe gabutenyie nu italaxi saatɛ kankira nun a maxanin see xun ma.
  pon-2006: Pehn pihr en kerup ko ahpw pwaindi Kohpwahn Inowo iangahki tuhkehn wisik
    ko.
  jae-jae: Kerub sêlam nêŋ magê kêpi poac ŋakatapa ŋamala kêtôm sêjam ajuŋ poac ŋakatapa
    to ta.
  ksd-ksd: Tago ra ura angelo dir ga pala ra bebea i dir taun ra pakana kai ra bok,
    ma ra ura angelo dir ga tuba ra bok ma ra ura kip nina di kip ia me.
  tur-YTC: Çünkü Keruvlar kanatlarını sandığın yeri üzerine germişlerdi ve Keruvlar
    sandığı ve onun sırıklarını üstten örtüyorlardı.
  grc-BRENT: Ὅτι τὰ χερουβὶμ διαπεπετασμένα ταῖς πτέρυξιν ἐπὶ τὸν τόπον τῆς κιβωτοῦ·
    καὶ περιεκάλυπτον τὰ χερουβὶμ ἐπὶ τὴν κιβωτὸν καὶ ἐπὶ τὰ ἅγια αὐτῆς ἐπάνωθεν.
  ind-AYT: Kerub-kerub itu membentangkan sayap-sayapnya di atas tempat tabut, sehingga
    kerub-kerub itu menudungi Tabut Perjanjian dan kayu-kayu pengusungnya dari atas.
  nya-nya: Akerubiwo anatambalitsa mapiko awo pamwamba pa Bokosi la Chipangano ndipo
    anaphimba bokosilo pamodzi ndi mitengo yonyamulira.
  hrv-hrv: Kerubini su, naime, imali raširena krila nad mjestom gdje stajaše Kovčeg
    i zaklanjahu odozgo Kovčeg i njegove motke.
  mps-mps: Te bogo dabe te dinigaluali, tama tialima, augwa te halobage dali te halobage
    ni palali bobage ni si me te halualio.
  tpi-tpi: Ol dispela wing i op i stap, olsem na ol i karamapim Bokis Kontrak wantaim
    tupela longpela stik bilong karim Bokis.
  dan-1931: thi Keruberne udbredte deres Vinger over Pladsen, hvor Arken stod, og
    således dannede Keruberne et Dække over Arken og dens Bærestænger.
  vie-OVCB: Hai chê-ru-bim có cánh dang ra che phủ bên trên Hòm và đòn khiêng.
  guj-2017: કેમ કે કરારકોશની જગ્યા પર કરુબોની પાંખો ફેલાયેલી હતી. કરારકોશ પર અને તેના
    દાંડા પર કરુબોએ આચ્છાદન કરેલું હતું.
  pon-2006A: Pehn pihr en kerup ko ahpw pwaindi Kohpwahn Inowo iangahki tuhkehn wisik
    ko.
  por-BRBSL: Pois os querubins estenderam suas asas sobre o lugar da arca, e os querubins
    cobriram a arca e seus postes acima.
  cth-cth: Cherubim ni a rathei kahni touh hah thingkong onae lathueng a kadai teh,
    cherubim ni thingkong hoi kâkayawtnae acung hah a ramuk.
  twi-twi: Kerubim no trɛw wɔn ntaban mu wɔ Adaka no so, ma ɛyɛɛ sɛ kyinii wɔ Adaka
    no ne ne nnua a esuso mu no so.
  hlt-hlt: Cherubim loh thingkawng hmuen te phae a phuel thil tih cherubim loh thingkawng
    so neh a so kah a cung soah a khuk.
  tbz-SIM: Bɛ̀ do ti dɔ̀ɔ̀ tìdɛ́ kɛ̀ ti fìɛ̀ti nyuo kɛ kɑ̃nkɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu ndi nɛ̀ di pɑ̀ɑ̀ti.
  msy-2020: Enselɨn kamningɨn avɨziba kuiaghirɨgha ikia, Akar Dɨkɨrɨzir Gavgavimɨn
    Boksiam ko iter otevir Boksiam aterimning sarama avara.
  dop-dop: '@see-verse:1KI.008.006'
  azb-azb: Keruvlar qanadlarını sandığın yeri üzərində açmışdı, onlar sandığı və onun
    şüvüllərini örtmüşdü.
  eng-DBY: for the cherubim stretched forth [their] wings over the place of the ark,
    and the cherubim covered the ark and its staves above.
  hin-2017: करूब सन्दूक के स्थान के ऊपर पंख ऐसे फैलाए हुए थे, कि वे ऊपर से सन्दूक
    और उसके डंडों को ढाँके थे।
  wol-KYG: Ndaxte jëmmi serub ya, seeni laaf daa tàllalu, tiim bérabu gaal ga, laaf
    ya yiir kaw gaal ga aki njàppoom.
  eng-YLT: for the cherubs are spreading forth two wings unto the place of the ark,
    and the cherubs cover over the ark, and over its staves from above;
  eng-WYC-2017: And the cherubims [or cherubim] spreaded forth their wings over the
    place of the ark; and they covered the ark, and the bars thereof above.
  eng-WMBB: For the cherubim spread their wings out over the place of the ark, and
    the cherubim covered the ark and its poles above.
  urd-GVH: फ़रिश्तों के पर पूरे संदूक़ पर उस की उठाने की लकड़ियों समेत फैले रहे।
  rug-rug: Sari na tatapurudi si repaha la panauluna sa Bokese meke va aqoria sa Bokese
    meke sari karua huda palepalekeana.
  gaz-gaz: Kiirubeeliinis iddoo taabotichaa irratti qoochoowwan isaanii babalʼisanii
    taabotichaa fi danqaraawwan ittiin taabota baatan gaaddiseessan.
  fra-LSG: Car les chérubins avaient les ailes étendues sur la place de l’arche, et
    ils couvraient l’arche et ses barres par-dessus.
  yal-yal: Amasɔtɔ maleka sawurane gubugubune yi bandunxi Layiri Kankiraan nun a tongo
    tamine xun ma.
  haw-1868: No ka mea, ua hohola na keruba i na eheu elua maluna o kahi o ka pahuberita,
    a uhi iho la na keruba i ka pahuberita, a me kona mau laau auamo, maluna ae.
  arb-NAV: اللَّذَيْنِ كَانَا بَاسِطَيْنِ أَجْنِحَتَهُمَا فَوْقَ مَقَرِّ التَّابُوتِ،
    مُظَلِّلَينِ التَّابُوتَ وَعِصِيَّهُ.
  ewe-ewe: Wowɔ kerubiawo ale be woƒe aʋalawo tsyɔ teƒe si woada nubablaɖaka la ɖo
    la dzi. Ale woƒe aʋalawo tsyɔ nubablaɖaka la kple kpo siwo wowɔ ɖe wo ŋu la dzi.
  eng-LEE: For the cherubim spread forth their wings over the place of the ark, and
    the cherubim covered the ark and its staves from above.
  asm-FB: কিয়নো কৰূব দুটাই নিয়ম-চন্দুকৰ ঠাইৰ ওপৰত ডেউকা মেলি আছিল আৰু কৰূব দুটাই
    নিয়ম-চন্দুক আৰু তাৰ কানমাৰি ঢাকি ধৰি আছিল।
  sus-A: مَلٍكّيٍ فَبُتٍنيِيٍ نُ عِتَلَشِ سَاتّ كَنكِرَ نُن عَ مَشَنِن سٍيٍ شُن مَ.
  fra-SBL: Car les chérubins étendaient leurs ailes sur le lieu de l'arche, et les
    chérubins couvraient l'arche et ses poteaux par-dessus.
  hbo-hbo: כִּ֤י הַכְּרוּבִים֙ פֹּרְשִׂ֣ים כְּנָפַ֔יִם אֶל־מְקֹ֖ום הָֽאָרֹ֑ון וַיָּסֹ֧כּוּ
    הַכְּרֻבִ֛ים עַל־הָאָרֹ֥ון וְעַל־בַּדָּ֖יו מִלְמָֽעְלָה׃
  piu-2006: '@see-verse:1KI.008.006'
  kik-kik: Makerubi macio maatambũrũkĩtie mathagu mamo igũrũ rĩa harĩa haigĩtwo ithandũkũ
    rĩu, na makahumbĩra ithandũkũ, o na mĩtĩ yarĩo ya kũrĩkuua.
  fra-NCL: Car les Chérubins étendaient leurs ailes sur la place de l’arche, et les
    Chérubins couvraient l’arche et ses barres par-dessus.
  cek-AK: Cherubim hnik loe thingkhong nuiah pakhraeh phok hoi tahang moe, thingkhong
    hoi aputhaih cung to khuk hoi khoep.
  cuk-cuk: Baliwitur-dummagan-querubin, Bab-Dummadse-Goled-Neg-Ise-Islidikid-siidgi
    sakan-aasaa bukwamalad. Deyob Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu, degi, e-suarmar
    egi yoyoi sigisad.
  uig-CYR: Чүнки керубларниң йейилип турған қанити әһдә сандуғиниң орни үстидә болғачқа,
    әһдә сандуғи билән уни көтирип туридиған балдақларни йепип туратти.
  tel-2017: కెరూబుల రెక్కలు మందసం మీదికి చాపుకుని ఉన్నాయి. ఆ కెరూబులు మందసాన్ని, దాని
    మోత కర్రలనీ కమ్ముకుని ఉన్నాయి.
  hat-BSA: Cheriben yo te lonje zèl pa yo anwo plas lach la e yo te sèvi kon yon kouvèti
    sou lach la avèk poto li yo soti anwo.
  kos-kos: Posohksok lun cherub inge asrosrelik ac sunya tuptup sac ac srenenu usyen
    tuptup sac.
  hbo-WLC: כִּ֤י הַכְּרוּבִים֙ פֹּרְשִׂ֣ים כְּנָפַ֔יִם אֶל־מְק֖וֹם הָֽאָר֑וֹן וַיָּסֹ֧כּוּ
    הַכְּרֻבִ֛ים עַל־הָאָר֥וֹן וְעַל־בַּדָּ֖יו מִלְמָֽעְלָה׃
  ibo-ibo: Cherubim ndị ahụ gbasara nku ha nʼelu igbe ọgbụgba ndụ ahụ, zochie igbe
    ọgbụgba ndụ ahụ na okporo osisi ndị e ji ebu ya.
  ory-ory: କାରଣ, କିରୂବମାନେ ସିନ୍ଦୁକର ସ୍ଥାନ ଉପରେ ଆପଣାମାନଙ୍କ ପକ୍ଷ ବିସ୍ତାର କରିଥିଲେ, ପୁଣି,
    କିରୂବମାନେ ସିନ୍ଦୁକ ଓ ତହିଁ ସାଙ୍ଗୀ ଉପର ଆଚ୍ଛାଦନ କରିଥିଲେ।
  wmt-wmt: '@see-verse:1KI.008.006'
  chk-chk: Pöükässin ekewe kerop mi meresiwu ra pwölüela won ewe pworofel me ämwärin
    kewe.
  rop-rop: Detlot wing blanga dubala bin spredat en bin gaburrumap det boks en detlot
    pol weya deibin garrimap.
  ukr-1871: Бо херувими простирали крила над місцем скринї й прикривали скриню й носила
    її зверху.
  deu-1951: Denn die Cherubim breiteten die Flügel aus über den Ort, wo die Lade stand,
    und bedeckten die Lade und ihre Stangen von oben her.
  eng-JPS: For the cherubim spread forth their wings over the place of the ark, and
    the cherubim covered the ark and the staves thereof above.
  srp-1865: Jer heruvimima bijahu raširena krila nad mjestom gdje æe stajati kovèeg,
    i zaklanjahu heruvimi kovèeg i poluge njegove ozgo.
  lug-lug: Ebiwaawaatiro bya bakerubi byali byanjuluze ku kifo essanduuko we yateekebwa,
    ne bibikka ku ssanduuko ne ku misituliro gyayo.
  heb-heb: כי הכרובים פרשים כנפים אל מקום הארון ויסכו הכרבים על הארון ועל בדיו מלמעלה׃
  ben-IRV: তাতে করূবদের মেলে দেওয়া ডানায় সিন্দুক ও তা বহন করবার ডাণ্ডাগুলো ঢাকা
    পড়ল।
  pan-pan: ਕਿਉਂ ਜੋ ਕਰੂਬੀਆਂ ਨੇ ਆਪਣੇ ਦੋਵੇਂ ਖੰਭ ਸੰਦੂਕ ਦੇ ਸਥਾਨ ਉੱਤੇ ਖਿਲਾਰੇ ਹੋਏ ਸਨ ਅਤੇ
    ਕਰੂਬੀਆਂ ਨੇ ਸੰਦੂਕ ਨੂੰ ਤੇ ਉਹ ਦੀਆਂ ਚੋਬਾਂ ਨੂੰ ਉੱਤੋਂ ਢੱਕਿਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ခေရုဗိမ် တို့သည် မိမိအတောင် နှစ်ဘက်ကို သေတ္တာ တော်နေရာ အပေါ် မှာဖြန့် ၍
    ၊ သေတ္တာ တော်နှင့် ထမ်းဘိုး တို့ကို လွှမ်းမိုး လျက် ရှိကြ၏။
  tbg-tbg: Enseli vitanta arokavano rairaviro vaiharo vi Vokiseravata, vira aqu vare
    anu kataritantavata, mantaaqa kora.
  hmo-hmo: Kerubi edia hanina ese Taravatu Maua bona iena huaia audia danu idia koua.
  urd-urd: क्यूँकि करूबी अपने बाज़ुओं को सन्दूक़ की जगह के ऊपर फैलाए हुए थे, और वह
    करूबी सन्दूक़ को और उसकी चोबों को ऊपर से ढाँके हुए थे।
  rus-SYN: Ибо херувимы простирали крылья над местом ковчега, и покрывали херувимы
    сверху ковчег и шесты его.
  bqc-SIM: Malaikapiↄ gã̀sĩaↄ poopooa kpagolopi ń a sɛ́liↄla.
  tcz-CHONGTHU: Hitichun thingkong chuleh aputna moljol teni jong chu Cherubim teni
    lhalim teni noija chun aum tan ahi.
  mar-mar: करुबांचे पंख पवित्र कराराच्या कोशावर पसरलेले होते. कोश आणि त्याचे दांडे
    पंखांनी झाकलेले होते.
  qub-qub: Querubín anjilcunaga ñaupanman älan quichasha caycaran babul jananpa. Chauraga
    babulpis, wintucunan guerucunapis älancuna rurinchöna ricacuran.
  bqp-bqp: Kɛrubuu pìnↄ dɛ̀mbɛrɛnↄn poroporona àkpatii pì kũ a sɛ́linↄla.
  hat-hat: Zèl cheriben yo te louvri, yo te kouvri tout kote Bwat Kontra a ye a ansanm
    ak poto ki sèvi pou pote l' yo.
  eng-BSB: For the cherubim spread their wings over the place of the ark and overshadowed
    the ark and its poles.
  eng-WEBPB: For the cherubim spread their wings out over the place of the ark, and
    the cherubim covered the ark and its poles above.
  kbq-kbq: Ana'ma hazageno'a, ana ankerontremofo zanageko'namo'a kantu kamati rufanara
    huke ana huhagerafi huvempage vogisine, zafama hu'za eri'zama vu'naza zafararena
    refitente'na'e.
  nhe-BL: Nopa huejhueyi querubín elhuicac ehuani quipajpatlajtoyaj inieltlapalhua
    para quiecahuilise nopa caxa huan nopa cuahuitl para ica quihuicase.
  bus-bus: Kɛrubu pìnↄ dɛ̀bɛnↄↄ poroporona àkpati pì kↄ̃n à sɛ́linↄla.
  gub-BL: Upepozaz kerumin wà. Wapepo upyk Tupàn Ze'eg Hyru wà. Upyk i'yw wà no.
  eng-DRA: For the cherubims spread forth their wings over the place of the ark, and
    covered the art, and the staves thereof above.
