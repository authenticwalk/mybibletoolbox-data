verse: 1KI.008.028
translations:
  mal-C: എങ്കിലും, എന്റെ ദൈവമായ യഹോവേ, അവിടത്തെ ദാസനായ അടിയന്റെ പ്രാർഥനയും കരുണയ്ക്കുവേണ്ടിയുള്ള
    അടിയന്റെ യാചനയും ചെവിക്കൊള്ളണമേ! അവിടത്തെ ഈ ദാസൻ ഇന്നു തിരുസന്നിധിയിൽ സമർപ്പിക്കുന്ന
    നിലവിളിയും പ്രാർഥനയും അങ്ങു ശ്രദ്ധിക്കണമേ!
  deu-TKW: Aber wende dich zu dem Gebet und Flehen deines Knechtes, Jahwe, mein Gott,
    daß du hörest auf das Schreien und das Gebet, das dein Knecht heute vor dir betet;
  lin-lin: Yawe, Nzambe na ngai, yoka na bokebi losambo mpe libondeli na ngai, mowumbu
    na Yo ! Yoka koganga mpe libondeli oyo mowumbu na Yo azali kotombola epai na Yo
    na mokolo ya lelo.
  eng-LSV: Then You have turned to the prayer of Your servant, and to his supplication,
    O YHWH my God, to listen to the cry and to the prayer which Your servant is praying
    before You today,
  eng-GNV: 'But haue thou respect vnto the prayer of thy seruant, and to his supplication,
    O Lord, my God, to heare the cry and prayer which thy seruant prayeth before thee
    this day:'
  eng-WEBSTER: 'Yet have thou respect to the prayer of thy servant, and to his supplication,
    O LORD my God, to hearken to the cry and to the prayer, which thy servant prayeth
    before thee this day:'
  nhw-BL: Pero ama, xijtlacaquili nochi catli nimitzilhuía, TOTECO Dios. Xijchihua
    cuenta nochi catli na nimotequipanojca nimitztlajtlanía moixpa ipan ni netlatlajtili.
  swh-ONEN: Hata hivyo sikiliza dua ya mtumishi wako na maombi yake kwa huruma, Ee
    Bwana Mungu wangu. Sikia kilio na dua ambayo mtumishi wako anaomba mbele zako
    siku hii ya leo.
  bba-bba: Kɑ mɛ, Gusunɔ nɛn Yinni, ɑ nɛn ɡere swɑɑ dɑkio kpɑ ɑ nɛn kɑnɑru nɔ te nɑ
    mɔ̀ ɡisɔ.
  eng-KJVCPB: 'Yet have thou respect unto the prayer of thy servant, and to his supplication,
    O Lord my God, to hearken unto the cry and to the prayer, which thy servant prayeth
    before thee to day:'
  luo-luo: Kata kamano chik iti ni lamo jatichni gi kwayone mar ngʼwono, yaye Jehova
    Nyasaye Nyasacha. Winji ywak gi lemo ma jatichni lamo e nyimi kawuono.
  meu-meu: Ḡau tamona, emu hesiai tauna egu ḡuriḡuri bona egu noinoi bavabi dae; Iehova
    e, egu Dirava, emu hesiai tauna egu taitai bona egu ḡuriḡuri hari ina dina ai
    e dae vasimu ba hakala henidia;
  npi-ULB: तरै पनि हे परमप्रभु मेरा परमेश्वर, तपाईंका दासको यस प्रार्थना र बिन्तीलाई
    आदर गरिदिनुहोस् । आज तपाईंका दासले तपाईंको सामु टक्र्याउने प्रार्थना र पुकारालाई
    सुनिदिनुहोस् ।
  yor-yor: Síbẹ̀ ṣe ìfetísílẹ̀ àdúrà ìránṣẹ́ rẹ àti ẹ̀bẹ̀ rẹ fún àánú, Olúwa Ọlọ́run
    mi. Gbọ́ ẹkún àti àdúrà tí ìránṣẹ́ rẹ̀ ń gbà níwájú rẹ lónìí.
  pes-OPCB: با وجود این، ای خداوند، خدای من، تو دعای مرا بشنو و آن را مستجاب فرما.
  tgl-ULB: Gayon pa man, pakiusap ay ituring mo ang panalanging ito ng iyong lingkod
    at ang kaniyang hiling, Yahweh aking Diyos; makinig ka sa iyak at panalangin ng
    iyong lingkod na nananalangin sa harapan mo ngayon.
  cbu-NT: Ashiritaa, Apaa, shiy nish taangcha, yuwash shiyaam pangurangi anshu. Na
    Apaa, yuwaa mashki anoo mazinangandama, watam shaana tputsireemish nuwaa ipusarangshawa.
  hui-hui: Ai Anduane Homogo i̱naga Ngode Datagaliwabe-o í̠naga biabe biahaga kogonigo
    áyu i̱naga bi ogoale bibe larogo hale habe. I̱na í̠hondo hale halu bibe lalu langerogo
    bibe.
  mya-mya: အ​ကျွန်ုပ်​၏​ဘု​ရား​သ​ခင်​ထာဝရ​ဘု​ရား၊ အ​ကျွန်ုပ် သည်​ကိုယ်​တော်​၏​အ​စေ​ခံ​ဖြစ်​ပါ​၏။
    အ​ကျွန်ုပ်​၏ ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​၍ ယ​နေ့ အ​ကျွန်ုပ်​လျှောက်​ထား​ပန်​ကြား​ချက်​ကို​နား
    ညောင်း​တော်​မူ​ပါ။-
  bod-N: ཀྱེ་ང་ཡི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཞབས་ཕྱིའི་སྨོན་ལམ་དང་ཞུ་བ་ལ་གསན་པར་མཛོད།
    དེ་རིང་ཉིན་མོར་ཁྱེད་ཀྱི་དྲུང་དུ་ཞུ་བའི་གསོལ་འདེབས་དང་འོ་དོད་ལ་གསན་དུ་གསོལ།
  sna-sna: Kunyange zvakadaro, teererai munyengetero womuranda wenyu nokukumbira kwake,
    haiwa Jehovha Mwari wangu. Inzwai kudanidzira nomunyengetero uri kuitwa nomuranda
    wenyu pamberi penyu nhasi.
  spa-BLM: Sin embargo, respeta la oración de tu siervo y su súplica, Yahvé, mi Dios,
    para escuchar el clamor y la oración que tu siervo hace hoy ante ti;
  cac-cac: Vach'chom icha chi' ach in Diosal, palta maclej ab' in lesal yed' tas tzin
    c'an d'ayach, ab' tas sval d'ayach a in a checab' in tic.
  swh-ULB: Kwa hiyo Mungu naomba uyajali maombi haya ya mtumishi wako na maombi yake,
    BWANA, Mungu wangu; sikiliza kilio na maombi ambayo mtumishi wako anakuomba leo.
  bel-bel: але ўважы малітве раба Твайго і прашэньню ягонаму, Госпадзе, Божа мой;
    пачуй позву і малітву, якою раб Твой умольвае Цябе сёньня.
  wed-wed: —Wate au pari ma nonori. Bada au God, tau am taunola ma aiwai amadodo a vivibaḡei
    ma vereu.
  deu-ELBBK: 'Doch wende dich zu dem Gebet deines Knechtes und zu seinem Flehen, HERR,
    mein Gott, dass du hörest auf das Rufen und auf das Gebet, das dein Knecht heute
    vor dir betet:'
  mbb-OT: Piru, Nengazen he Megbevayè ku, pemineǥa a kenikew is suluǥuen nu te menge
    kebpengemuyù ku wey kebpehizuhizu ku kenikew. Pemineǥa nu is kebpengumew ku wey
    kebpengemuyù ku ǥuntaan diyà te etuvangan nu.
  mal-2015: എങ്കിലും എന്റെ ദൈവമായ യഹോവേ, അടിയൻ ഇന്നു തിരുമുമ്പിൽ കഴിക്കുന്ന നിലവിളിയും
    പ്രാർത്ഥനയും കേൾക്കേണ്ടതിന്നു അടിയന്റെ പ്രാർത്ഥനയിലേക്കും യാചനയിലേക്കും തിരിഞ്ഞു
    കടാക്ഷിക്കേണമേ.
  rmc-rmc: Mangav tut, RAJEJA, Devla miro, šun avri e modľitba tire služobňikoskri,
    mangav vaš o jileskeriben! Ker avke, sar tutar mangav adadžives.
  pes-OPV: لیکن‌ای یهوه، خدای من، به دعا وتضرع بنده خود توجه نما و استغاثه و دعایی
    راکه بنده ات امروز به حضور تو می‌کند، بشنو،
  ron-1924: Тотушь, Доамне, Думнезеул меу, я аминте ла ругэчуня робулуй Тэу ши ла
    череря луй; аскултэ стригэтул ши ругэчуня пе каре Ць-о фаче астэзь робул Тэу.
  aui-aui: Yawe yagu God, tagu na yam wiitamariyana. Na yagu pari kuwaiyana, da kata
    awaki kiiravine iibabiim na kuveregu.
  ben-OBCV: তবুও হে আমার ঈশ্বর সদাপ্রভু, তোমার দাসের প্রার্থনায় ও দয়া লাভের জন্য
    তার করা আজকের দিনে এই অনুরোধের প্রতি মনোযোগ দাও। তোমার উপস্থিতিতে তোমার এই দাস
    যে ক্রন্দন ও প্রার্থনা করছে, তা তুমি শোনো।
  som-som: Oo weliba Rabbiyow, Ilaahayow, aqbal tukashadayda iyo baryootankayga anoo
    addoonkaaga ah, oo maqal qaylada iyo tukashada anoo addoonkaaga ahu aan maanta
    hortaada ku tukanayo,
  lat-VUC: 'Sed respice ad orationem servi tui, et ad preces ejus, Domine Deus meus:
    audi hymnum et orationem quam servus tuus orat coram te hodie:'
  eng-ASVBT: Yet have thou respect unto the prayer of thy servant, and to his supplication,
    O Jehovah my God, to hearken unto the cry and to the prayer which thy servant
    prayeth before thee this day;
  ita-1885: Tuttavolta, o Signore Iddio mio, riguarda all'orazione del tuo servitore,
    ed alla sua supplicazione, per ascoltare il grido, e l'orazione la quale il tuo
    servitore fa oggi nel tuo cospetto;
  eng-LXXUP: Yet, O Lord God of Israel, thou shalt look upon my petition, to hear
    the prayer which thy servant prays to thee in thy presence this day,
  eng-ULB: Yet please respect this prayer of your servant and his request, Yahweh
    my God; listen to the cry and prayer that your servant prays before you today.
  spa-VBL: Por favor, escucha la oración de tu siervo y su petición, Señor Dios mío.
    Por favor, escucha las peticiones y las oraciones que tu siervo presenta hoy ante
    ti.
  fra-_FOB: Toutefois, ô Éternel, mon Dieu, aie égard à la prière de ton serviteur
    et à sa supplication, pour écouter le cri et la prière que ton serviteur t'adresse
    aujourd'hui.
  mal-mal: എങ്കിലും എന്റെ ദൈവമായ യഹോവേ, അടിയൻ ഇന്ന് തിരുമുമ്പിൽ കഴിക്കുന്ന നിലവിളിയും
    പ്രാർത്ഥനയും കേൾക്കേണ്ടതിന് അടിയന്റെ പ്രാർത്ഥനയിലേക്കും യാചനയിലേക്കും തിരിഞ്ഞ്
    കടാക്ഷിക്കേണമേ.
  urd-GVR: Ai Rab mere Ḳhudā, to bhī apne ḳhādim kī duā aur iltijā sun jab maiṅ āj
    tere huzūr pukārte hue iltamās kartā hūṅ
  suz-BL: मो हना यो परमप्रभु यावे, आं परमप्रभु इन गेय पाइब आं प्रार्थना नु आं पुंइशो
    लोव़ नेनीन। मुलाक्‍ती इन गेय पाइबमी इन ङोंइती ठेयब सेंदा पा पुंइशो लोव़ नेनीन।
  ita-1927: Nondimeno, o Eterno, Dio mio, abbi riguardo alla preghiera del tuo servo
    e alla sua supplicazione, ascoltando il grido e la preghiera che il tuo servo
    ti rivolge quest’oggi.
  ckb-ckb: بەڵام ئەی یەزدان، خودای من، ئاوڕ لە نوێژ و لە داواکارییەکانی بەندەکەت بدەوە
    و گوێ لە هاوار و ئەو نوێژە بگرە کە بەندەکەت ئەمڕۆ لەبەردەمت دەیکات.
  eng-BBE: Still, let your heart be turned to the prayer of your servant, O Lord God,
    and to his prayer for grace; give ear to the cry and the prayer which your servant
    sends up to you this day;
  kan-OKCV: ಆದರೂ ನನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಿಮ್ಮ ಸೇವಕನ ಪ್ರಾರ್ಥನೆಗೂ, ಅವನ ವಿಜ್ಞಾಪನೆಗೂ
    ತಿರುಗಿಕೊಂಡು, ಇಂದು ನಿಮ್ಮ ಸೇವಕನು ನಿಮ್ಮ ಮುಂದೆ ಪ್ರಾರ್ಥಿಸುವ ಪ್ರಾರ್ಥನೆಯ ಕೂಗನ್ನು ಕೇಳಿರಿ.
  tam-2017: என்னுடைய தேவனாகிய யெகோவாவே, உமது அடியேன் இன்று உமக்கு முன்பாக செய்கிற
    விண்ணப்பத்தையும் மன்றாட்டையும் கேட்டு, உமது அடியேனுடைய விண்ணப்பத்தையும் வேண்டுதலையும்
    கவனத்தில் கொண்டருளும்.
  spa-RV-1909: 'Con todo, tú atenderás á la oración de tu siervo, y á su plegaria,
    oh Jehová Dios mío, oyendo propicio el clamor y oración que tu siervo hace hoy
    delante de ti:'
  ron-BTF: Totuşi dă atenţie la rugăciunea servitorului tău şi la cererea lui, DOAMNE
    Dumnezeul meu, pentru a da ascultare la strigătul şi rugăciunea cu care se roagă
    servitorul tău înaintea ta în această zi;
  eng-WEBP: Yet have respect for the prayer of your servant and for his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you today;
  eng-FBV: Please hear the prayer of your servant and his request, Lord my God. Please
    hear the appeals and the prayers that your servant is presenting before you today.
  nld-1939: Jahweh, mijn God, luister naar het bidden en smeken van uw dienaar, en
    hoor het geroep en het gebed, dat uw dienaar vandaag tot U richt.
  nch-BL: Pero ama se favor, xijtacaquili nochi cati nimitzilhuía, TOTECO Dios. Xijchihua
    cuenta nochi cati na nimotequipanojca nimitztajtanía moixpa ipan ni netatajtili.
  vie-1934: Dầu vậy, hỡi Giê-hô-va Đức Chúa Trời tôi! xin hãy đoái đến lời cầu nguyện
    và sự nài xin của kẻ tôi tớ Chúa. đặng nghe tiếng kêu cầu và khẩn nguyện mà kẻ
    tôi tớ Chúa cầu trước mặt Chúa ngày nay.
  hin-CV: फिर भी अपने सेवक की विनती और प्रार्थना का ध्यान रखिए. याहवेह, मेरे परमेश्वर,
    इस दोहाई को, इस गिड़गिड़ाहट को सुन लीजिए, जो आपका सेवक आपके सामने आज प्रस्तुत
    कर रहा है,
  spa-BES: Aun así, atiende a la oración de tu siervo, Señor Dios, a su oración y
    súplica; Escucha el clamor y la oración que tu siervo te envía hoy.
  tdx-tdx: Fa ehe haoño ty halali’ i mpitoro’oy, naho i fiambanea’ey ry Iehovà Andriana­ñahareko,
    janjiño ty toreo naho hàtake saboe’ ty mpitoro’o ama’o henaneo;
  tha-KJV: แต่​ขอพระองค์สนพระทัยในคำอธิษฐานของผู้​รับใช้​ของพระองค์ และในคำวิงวอนนี้
    โอ ข้าแต่พระเยโฮวาห์พระเจ้าของข้าพระองค์ ขอทรงสดับเสียงร้องและคำอธิษฐานซึ่งผู้​รับใช้​ของพระองค์อธิษฐานต่อพระพักตร์​พระองค์​ในวันนี้
  por-BR-2018: Contudo, volta-te à oração do teu servo, e à sua súplica, ó SENHOR,
    meu Deus, para ouvires o clamor e a oração que o teu servo faz hoje diante de
    ti.
  deu-ELO: 'Doch wende dich zu dem Gebet deines Knechtes und zu seinem Flehen, Jehova,
    mein Gott, daß du hörest auf das Rufen und auf das Gebet, welches dein Knecht
    heute vor dir betet:'
  eng-WYC-2018: But, my Lord God, behold thou to the prayer of thy servant, and to
    the beseechings of him; hear thou the hymn, either praising, and [the] prayer,
    which thy servant prayeth before thee today;
  epo-epo: Sed turnu Vin al la preĝo de Via servanto kaj al lia petego, ho Eternulo,
    mia Dio, por aŭskulti la vokadon kaj la preĝon, per kiu Via servanto preĝas antaŭ
    Vi hodiaŭ;
  uig-PIN: Lekin i Pǝrwǝrdigar Hudayim, ⱪulungning duasi bilǝn iltijasiƣa ⱪulaⱪ selip,
    ⱪulungning bügün Sanga kɵtürgǝn nidasi wǝ tilikini angliƣaysǝn;
  beo-beo: 'Hina Gode! Na da Dia hawa: hamosu dunu. Na sia:ne gadosu nabima, amola
    na wali esoga adole ba:i liligi hahamoma.'
  tpi-OTNT: Tasol God, Bikpela bilong mi, mi laik bai yu harim prea na askim bilong
    mi, wokboi bilong yu, na yu ken mekim olsem nau mi askim yu.
  hau-SA: Duk da haka ka ji addu’ar bawanka da kuma roƙonsa don jinƙai, ya Ubangiji
    Allahna. Ka ji kuka da addu’ar da bawanka yake yi a gabanka a wannan rana.
  uig-LAT: Lékin i Perwerdigar Xudayim, qulungning duasi bilen iltijasigha qulaq sélip,
    qulungning bügün Sanga kötürgen nidasi we tilikini anglighaysen;
  nde-nde: Kodwa-ke akuzwe umkhuleko wenceku yakho lokucela kwayo umusa, Oh Thixo
    Nkulunkulu wami. Zwana ukukhala lokukhuleka kwenceku yakho phambi kwakho ngalolusuku.
  ton-ton: 'Ka neongo ia ke ke ʻafio lelei ki he lotu ʻa hoʻo tamaioʻeiki, pea ki
    heʻene fakakolekole, ʻE Sihova ko hoku ʻOtua, koeʻuhi ke ke ongoʻi ʻae tangi pea
    mo e lotu, ʻaia ʻoku lotu ʻaki ʻe hoʻo tamaioʻeiki ʻi ho ʻao he ʻaho ni:'
  ces-1613: A popatř k modlitbě služebníka svého a k úpění jeho, Hospodine, Bože můj,
    slyše volání a modlitbu, kterouž služebník tvůj modlí se dnes před tebou,
  eng-WMB: Yet have respect for the prayer of your servant and for his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you today;
  tam-TCV: ஆயினும் என் இறைவனாகிய யெகோவாவே, உமது அடியவனாகிய என் மன்றாட்டையும், இரக்கத்திற்கான
    வேண்டுதலையும் கவனித்துக் கேளும். இன்று உமது அடியவன் உமது சமுகத்தில் மன்றாடும்
    கதறுதலையும் விண்ணப்பத்தையும் கேட்பீராக.
  ceb-ULB: Apan tagda intawon kining pangaliyupo sa imong sulugoon ug ang iyang mga
    paghangyo, O Yahweh nga akong Dios; patalinghogi ang mga pagpangaliyupo ug mga
    pag-ampo nga gibungat sa imong sulugoon nganha kanimo karong adlawa.
  pol-UBG: Zważ na modlitwę swego sługi i na jego prośbę, PANIE, mój Boże, wysłuchaj
    wołania i modlitwy, które twój sługa zanosi dziś do ciebie;
  agr-agr: Nuninuch aigkish Tuke Pujuuwah, wi segajam nunú wait aneasam antugtukta.
    Wi amina inakmin yamai segajame.
  kyc-kyc: Kamongo nambana Anatu, namba embena kendemande akali. Nambana ateŋa pilyu
    doko sakape. Sakapala epapu nambame emba pii piso silyu dupwa pyakape.
  urd-GVU: اے رب میرے خدا، توبھی اپنے خادم کی دعا اور التجا سن جب مَیں آج تیرے حضور
    پکارتے ہوئے التماس کرتا ہوں
  deu-1912: Wende dich aber zum Gebet deines Knechtes und zu seinem Flehen, HERR,
    mein Gott, auf daß du hörest das Lob und Gebet, das dein Knecht heute vor dir
    tut;
  ntj-ntj: Yuwa Mama, ngayulu-rnanku waarka palyalpayi. Kulila-rni ngayulu-rnanta
    kuwarrinya tjapiranyangka.
  kan-2017: ಆದರೂ ನನ್ನ ದೇವರೇ, ಯೆಹೋವನೇ, ನಿನ್ನ ಸೇವಕನ ಪ್ರಾರ್ಥನೆಗೂ, ವಿಜ್ಞಾಪನೆಗೂ ಕಿವಿಗೊಡು.
    ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು ಪ್ರಾರ್ಥಿಸುತ್ತಿರುವ ನಿನ್ನ ಸೇವಕನ ಮೊರೆಯನ್ನು ಲಾಲಿಸು.
  yap-yap: SOMOL ni Got rog, mu telim ko meybil rog nge n’en ni gu be wenignag ngom;
    mu rung’ag lamag nge thin ni gu be wenignag ngom e daba’.
  hlt-MCSB: Tedae na sal kah thangthuinah neh anih kah lungmacil taengla mael lah.
    Ka Pathen BOEIPA aw tamlung neh thangthuinah te han ya lah. Tihnin ah na sal hena
    mikhmuh ah thangthui coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ታ ፆኦዛሢዮ! ኔ ዓይላሢኮ ሺኢጲፆ ዛጌ፤ ሃኖ ኔ ዓይላሢ ኔ ቤርታ ሺኢቃ ሺኢጲፆና ኔና ዔኤላ
    ዔኤሊፆ ዋይዜ።
  twi-ASANTE: Tie me mpaeɛbɔ ne mʼadesrɛdeɛ, Ao, Awurade, me Onyankopɔn. Tie su a
    wo ɔsomfoɔ resu ne mpaeɛ a wo ɔsomfoɔ rebɔ akyerɛ wo ɛnnɛ.
  eng-WEBU: Yet have respect for the prayer of your servant and for his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you today;
  wal-wal: Gidikkonne, abeet GODAU, ta Xoossau, taani ne ashkkarai hachchi woossiyoogaanne
    watiwatiyoogaa neeni ezgga.
  spa-PDDPT: Sin embargo, oh Yavé, ʼElohim mío, Tú prestarás atención a la oración
    de tu esclavo y a su súplica, para escuchar el clamor que tu esclavo hace hoy
    ante tu Presencia.
  gun-gun: Ha'e rami avi Senhor Xeruete, endu pota ke xee nerembiguai anhembo'e vy
    ajerurea re, rendu aguã aỹ nerenonde xee nerembiguai ajapukai reve anhembo'ea.
  ilo-ULB: Nupay kasta, pangngaasim ta ipangagmo daytoy a kararag ti adipenmo ken
    ti kiddawna, O Yahweh a Diosko; denggem ti araraw ken kararag ti adipenmo iti
    sangoanam ita nga aldaw.
  kpg-kpg: Meenei Dimaadua dogu God, au go dau dangada hai hegau. Hagalongo mai gi
    dagu dalodalo mo agu mee ala e dangi adu iei au dangi nei.
  uig-ARA: لېكىن ئى پەرۋەردىگار خۇدايىم، قۇلۇڭنىڭ دۇئاسى بىلەن ئىلتىجاسىغا قۇلاق سېلىپ،
    قۇلۇڭنىڭ بۈگۈن ساڭا كۆتۈرگەن نىداسى ۋە تىلىكىنى ئاڭلىغايسەن؛
  sus-sus: N Marigi Alatala, i xa i xa konyi xa dubɛ suxu, i xa a xa maxandi tongo,
    i xa i tuli mati i xa konyi wa xui ra.
  pon-2006: Maing KAUN, ei Koht, ngehi sapwellimomwi ladu. Komw ketin karonge ei tungoal
    kapakap oh pekipek me I patohwan wia rahnwet.
  jae-jae: Mago o Apômtau, ŋoc Anôtô, mêŋôkêŋ taŋam nêm sakiŋwaga aê ŋoc mec to ŋoc
    biŋ, taŋ aê kateŋ naŋ. Ôŋô môêc to mec, taŋ nêm sakiŋwaga aê kateŋ gêdêŋ aôm gêdêŋ
    galoc.
  ksd-ksd: la kaka, una valongore ra niaring kai kaum tultul, ma kana kinail; ea Luluai
    kaugu God, una valongore ra kinail ma ra niaring kai kaum tultul, ba i kail gori,
  tur-YTC: Ama ey Tanrım Yahve, hizmetkârının bugün senin önünde ettiği feryadı ve
    duayı işitmek için hizmetkârının duasını ve yakarışını say;
  grc-BRENT: Καὶ ἐπιβλέψῃ ἐπὶ τὴν δέησίν μου Κύριε ὁ Θεὸς Ἰσραὴλ, ἀκούειν τῆς προσευχῆς
    ἧς ὁ δοῦλός σου προσεύχεται ἐνώπιόν σου πρὸς σὲ σήμερον,
  ind-AYT: Berpalinglah kepada doa hamba-Mu ini dan kepada permohonannya, ya TUHAN,
    Allahku. Dengarkanlah seruan dan doa yang hamba-Mu panjatkan di hadapan-Mu hari
    ini.
  nya-nya: Koma Inu Yehova Mulungu wanga, imvani pemphero ndi pembedzero la mtumiki
    wanu. Imvani kulira ndi pemphero la mtumiki wanu limene ndikupempha pamaso panu
    lero lino.
  hrv-hrv: Pomno počuj molitvu i vapaj svoga sluge, Jahve, Bože moj, te usliši vapaj
    i molitvu što je tvoj sluga tebi upućuje!
  mps-mps: Tiali goli God, eno Genuai Bidi, eno homugo te nago ena naga sę bidigo
    gedu haluasa po wabo, me eno hanalubo po, te nago odomainu homu ebao, tama megi
    eno nagebolo bomonama hanalubo po te tiwai sę nago emainu homu yai.
  tpi-tpi: Tasol God, Bikpela bilong mi, mi laik bai yu harim prea na askim bilong
    mi, wokboi bilong yu, na yu ken mekim olsem nau mi askim yu.
  dan-1931: Men vend dig til din Tjeners Bøn og Begæring, HERRE min Gud, så du hører
    det Råb og den Bøn, din Tjener i Dag opsender for dit Åsyn;
  vie-OVCB: Tuy nhiên, lạy Chúa là Đức Chúa Trời của con, Chúa đã xây lại nghe lời
    cầu nguyện của đầy tớ Chúa. Chúa đã lắng nghe tiếng nài xin của đầy tớ Ngài đang
    cầu xin trước mặt Ngài.
  guj-2017: તેમ છતાં, હે મારા પ્રભુ ઈશ્વર, કૃપા કરીને આ તમારા સેવકની પ્રાર્થના પર
    તથા વિનંતિ પર લક્ષ આપીને આજે તમારો સેવક જે વિનંતિ તથા પ્રાર્થના તમારી આગળ કરે
    છે, તે સાંભળો.
  pon-2006A: Maing KAUN, ei Koht, ngehi sapwellimomwi ladu. Komw ketin karonge ei
    tungoal kapakap oh pekipek me I patohwan wia rahnwet.
  por-BRBSL: Mas respeita a oração de teu servo e sua súplica, Javé meu Deus, para
    ouvir o grito e a oração que teu servo faz hoje diante de ti;
  cth-cth: Hatei Oe BAWIPA Cathut, sahnin vah na san ni na kaw e hoi ka ratoumnae
    hoi ka dei e na thai pouh haw. Na san ni ratoumnae hoi ka heinae hah na thai pouh
    haw.
  twi-twi: Tie me mpaebɔ ne mʼadesrɛ, Awurade, me Nyankopɔn. Tie sufrɛ a wo somfo
    resu ne mpae a wo somfo rebɔ akyerɛ wo nnɛ.
  hlt-hlt: Tedae na sal kah thangthuinah neh anih kah lungmacil taengla mael lah.
    Ka Pathen BOEIPA aw tamlung neh thangthuinah te han ya lah. Tihnin ah na sal hena
    mikhmuh ah thangthui coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkéntɛ́ kɛ́keè mí nhɑ kóo tɔ̃ntì n dɑ bɑ́ɑ́mmɛ̀ yíe!
  msy-2020: O Ikiavɨra Itir God, nan God, kɨ nɨn ingangarir gumazim, nɨ datɨrɨghɨn
    nan ararem ko azangsɨzim barakigh.
  dop-dop: Hɑɩ, Tɑcɑɑ, pɑɑ nɑ mpʋ kɛɛsɩ nyɑ́ ɩsɛ nɑ mɑ tɔɔ, nɑ ń nɩɩ mɑ wiinɑʋ nɑ
    mɑ yɑɑʋ mpi mɑ yɑɑkɩ-ŋ sɑŋɑ ɩsǝntɔ tɔ.
  azb-azb: Ancaq Sən bu qulunun duasına və yalvarışına nəzər sal, ya Rəbb Allahım.
    Bu gün qulunun Sənin önündə etdiyi fəryadı və duanı eşit.
  eng-DBY: Yet have respect unto the prayer of thy servant, and to his supplication,
    Jehovah, my God, to hearken unto the cry and to the prayer which thy servant prayeth
    before thee this day;
  hin-2017: तो भी हे मेरे परमेश्वर यहोवा! अपने दास की प्रार्थना और गिड़गिड़ाहट की
    ओर कान लगाकर, मेरी चिल्लाहट और यह प्रार्थना सुन! जो मैं आज तेरे सामने कर रहा हूँ;
  wol-KYG: Waaye Aji Sax ji, sama Yàlla, rikk, teewlul li ma lay ñaan, man sab jaam,
    di la ko dagaan; ngalla déggal sama yuux, te nangu ñaan gi ma lay ñaan bés niki
    tey.
  eng-YLT: '''Then thou hast turned unto the prayer of Thy servant, and unto his supplication,
    O Jehovah my God, to hearken unto the cry and unto the prayer which Thy servant
    is praying before Thee to-day,'
  kne-kne: Ngem olay mo siya di, dengngem kod ay Diyos ko nan kararag ko ay baam ay
    mankedaw si seg-ang mo. Dengngem kod nan kararag ya adawag ko isnan sangoanam
    ed wani ay agew.
  eng-WYC-2017: But, my Lord God, behold thou to the prayer of thy servant, and to
    the beseechings of him; hear thou the hymn, either praising, and [the] prayer,
    which thy servant prayeth before thee today;
  eng-WMBB: Yet have respect for the prayer of your servant and for his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you today;
  urd-GVH: ऐ रब मेरे ख़ुदा, तो भी अपने ख़ादिम की दुआ और इल्तिजा सुन जब मैं आज तेरे
    हुज़ूर पुकारते हुए इलतमास करता हूँ
  rug-rug: Zihova na qua Tamasa, arau sa Mua nabulu. Mamu avosi sari qua vinaravara
    na tinepa tinaleosae, mamu va tabei sari na qua tinepa atu koa Agoi.
  gaz-gaz: Taʼus yaa Waaqayyo Waaqa ko, kadhannaa fi waammata garbichi kee araara
    barbaaduuf dhiʼeessuuf gurra kenni. Iyyaa fi kadhannaa garbichi kee harʼa fuula
    kee duratti dhiʼeessu illee dhagaʼi.
  fra-LSG: Toutefois, Éternel, mon Dieu, sois attentif à la prière de ton serviteur
    et à sa supplication; écoute le cri et la prière que t’adresse aujourd’hui ton
    serviteur.
  yal-yal: Hali na birin, Alatala, n ma Ala, i tuli mati i ya walikɛna maxandi xuine
    nun a mafanne ra. I tuli mati i ya walikɛna mafan xuine nun maxandi xuine ra a
    naxanye falama i xa to.
  iou-iou: O Yawe Anutuna, watä ämaka näk apiŋo gäk iŋamkaken butewaki gera yäyat
    ŋo juku peŋpäŋ yäŋapik manna nadäŋ nami.
  haw-1868: Aka hoi, e maliu mai oe i ka pule a kau kauwa, a i kona nonoi ana, e Iehova
    ko'u Akua, e hoolohe mai i ka ulono ana a me ka pule a kau kauwa nei e haipule
    ai imua o kou alo i keia la;
  arb-NAV: فَأَصْغِ لابْتِهَالِ عَبْدِكَ وَإِلَى تَضَرُّعِهِ أَيُّهَا الرَّبُّ إِلَهِي،
    وَاسْتَمِعْ إِلَى صَوْتِ الدُّعَاءِ وَالصَّلاةِ الَّتِي يَرْفَعُهَا عَبْدُكَ أَمَامَكَ
    الْيَوْمَ،
  ewe-ewe: Ke, ɖo to wò dɔla ƒe gbedodoɖa kple eƒe kokoƒoƒo na nublanuikpɔkpɔ, O Yehowa,
    nye Mawu. Se wò dɔla ƒe ɣlidodo kple gbe si wò dɔla le dodom ɖa na wò egbe.
  eng-LEE: Yet wilt thou turn thy regard unto the prayer of thy servant, and to his
    supplication, O Lord my God, to listen unto the entreaty and unto the prayer,
    which thy servant prayeth before thee today;
  gvn-gvn: '@see-verse:1KI.008.027'
  asm-FB: তথাপি, এই নিমিত্তে, আপোনাৰ দাসে এই ঠাইৰ ফাললৈ মুখ কৰি কৰা প্ৰাৰ্থনা শুনিবলৈ,
    আপুনি আপোনাৰ দাসৰ প্ৰাৰ্থনা আৰু মিনতি গ্ৰহণ কৰি, আপোনাৰ দাসে আজি আপোনাৰ আগত কৰা
    কাতৰোক্তি আৰু প্ৰাৰ্থনালৈ কাণ দিয়ক।
  sus-A: ﭑ مَرِفِ عَلَتَلَ، عِ شَ عِ شَ كٌنيِ شَ دُبّ سُشُ، عِ شَ عَ شَ مَشَندِ تٌنفٌ،
    عِ شَ عِ تُلِ مَتِ عِ شَ كٌنيِ وَ شُي رَ.
  fra-SBL: Mais respecte la prière de ton serviteur et sa supplique, Yahvé mon Dieu,
    pour écouter le cri et la prière que ton serviteur prononce aujourd'hui devant
    toi ;
  hbo-hbo: וּפָנִ֜יתָ אֶל־תְּפִלַּ֧ת עַבְדְּךָ֛ וְאֶל־תְּחִנָּתֹ֖ו יְהוָ֣ה אֱלֹהָ֑י
    לִשְׁמֹ֤עַ אֶל־הָֽרִנָּה֙ וְאֶל־הַתְּפִלָּ֔ה אֲשֶׁ֧ר עַבְדְּךָ֛ מִתְפַּלֵּ֥ל לְפָנֶ֖יךָ
    הַיֹּֽום׃
  piu-2006: '@see-verse:1KI.008.027'
  kik-kik: No o na kũrĩ ũguo-rĩ, thikĩrĩria ihooya rĩa ndungata yaku, ĩgĩthaithana
    ĩiguĩrwo tha, Wee Jehova Ngai wakwa. Igua gũkaya na ihooya rĩrĩa ndungata yaku
    ĩrakũhooya ĩrĩ mbere yaku ũmũthĩ.
  fra-NCL: Cependant soyez attentif, Yahweh, mon Dieu, à la prière de votre serviteur
    et à sa supplication, en écoutant le cri joyeux et la prière que votre serviteur
    prononce devant vous aujourd’hui,
  cek-AK: Toe Aw ka Angraeng Sithaw, na tamna lawkthuihaih lok hoi tahmen ang hnikhaih
    to talawk ah loe, vaihniah na hmaa ah na tamna qahhaih hoi lawkthuihaih to tahngai
    ah.
  cuk-cuk: Degi-inigwele, an-ibmar-sognaid be itoge, an bese ibmar-egisnaid be itobali.
    An-Bab-Dummad-Jehováʼye an bese-gornaid be itoge.
  uig-CYR: Лекин и Пәрвәрдигар Худайим, қулуңниң дуаси билән илтиҗасиға қулақ селип,
    қулуңниң бүгүн Саңа көтәргән нидаси вә тилигини аңлиғайсән;
  pma-pma: O Iahova, Ahi onak, navi meatin toumien onom. Kitaengon revi hisien onak
    koa masani minuk kosa ekek, ka kisan uite teni minau li.
  tel-2017: అయినప్పటికీ, యెహోవా, నా దేవా, నీ దాసుడినైన నా ప్రార్థననూ మనవినీ అంగీకరించి,
    ఈ రోజు నీ దాసుడినైన నేను చేసే ప్రార్థననూ నా మొర్రనూ ఆలకించు.
  hat-BSA: Sepandan, gade lapriyè sèvitè Ou a, avèk siplikasyon pa li, O SENYÈ, Bondye
    mwen, pou koute kri ak lapriyè ke sèvitè Ou a fè devan Ou jodi a;
  bxh-bxh: Aee–, Guyau egu Yaubada, yau em tau paisowa! Egu lauꞌuꞌula aho te, u atahi
    be somo E anꞌetai, u fawananaha.
  kos-kos: LEUM GOD luk, nga mwet kulansap lom. Porongo pre luk, ac topuk mwe siyuk
    luk nu sum misenge.
  hbo-WLC: וּפָנִ֜יתָ אֶל־תְּפִלַּ֧ת עַבְדְּךָ֛ וְאֶל־תְּחִנָּת֖וֹ יְהוָ֣ה אֱלֹהָ֑י
    לִשְׁמֹ֤עַ אֶל־הָֽרִנָּה֙ וְאֶל־הַתְּפִלָּ֔ה אֲשֶׁ֧ר עַבְדְּךָ֛ מִתְפַּלֵּ֥ל לְפָנֶ֖יךָ
    הַיּֽוֹם׃
  ibo-ibo: Ma Onyenwe anyị Chineke m, ṅaa ntị nʼekpere ohu gị, na arịrịọ ọ na-arịọ
    maka ebere. Nụrụ akwa na ekpere nke ohu gị na-ekpe nʼihu gị taa.
  ory-ory: ତଥାପି, ହେ ସଦାପ୍ରଭୋ, ମୋʼ ପରମେଶ୍ୱର, ତୁମ୍ଭ ଦାସ ଆଜି ତୁମ୍ଭ ନିକଟରେ ଯେଉଁ କାକୂକ୍ତି
    ଓ ପ୍ରାର୍ଥନା ନିବେଦନ କରୁଅଛି, ତାହା ଶୁଣିବା ପାଇଁ ତୁମ୍ଭେ ଆପଣା ଦାସର ପ୍ରାର୍ଥନା ଓ ବିନତିରେ
    ମନୋଯୋଗ କର;
  wmt-wmt: '@see-verse:1KI.008.027'
  chk-chk: Ai Samol mi Lapalap, ai Kot, ngang noum chon angang, kose mochen kopwe
    aüselinga ai iotek o apwönüetä ai tüngor üa eäni ngonuk ikenai.
  rop-rop: YAWEI main trubala God, mi na yu wekinmen. Yu garra lisin langa main preya
    en yu ensa langa mi wen mi askim yu blanga enijing tudei.
  ukr-1871: Та зглянься на молитву й благаннє слуги твого, Господи, мій Боже, й почуй
    взиваннє й мольбу, що раб твій оце тебе вмоляє.
  deu-1951: Wende dich aber zum Gebet deines Knechtes und zu seinem Flehen, o HERR,
    mein Gott, daß du hörest das Flehen und das Gebet, welches dein Knecht heute vor
    dir tut,
  eng-JPS: Yet have Thou respect unto the prayer of Thy servant, and to his supplication,
    O LORD my God, to hearken unto the cry and to the prayer which Thy servant prayeth
    before Thee this day;
  srp-1865: Ali pogledaj na molitvu sluge svojega i na molbu njegovu, Gospode Bože
    moj, èuj viku i molitvu, kojim ti se danas moli sluga tvoj;
  lug-lug: Kaakano osseeyo omwoyo eri okusaba kw’omuddu wo n’okwegayirira kwe, Ayi
    Mukama Katonda wange. Owulire okukaaba n’okusaba omuddu wo kw’asaba mu maaso go
    leero.
  heb-heb: ופנית אל תפלת עבדך ואל תחנתו יהוה אלהי לשמע אל הרנה ואל התפלה אשר עבדך
    מתפלל לפניך היום׃
  ben-IRV: তবুও হে আমার ঈশ্বর সদাপ্রভু, তোমার দাসের প্রার্থনা ও অনুরোধে তুমি কান দাও।
    তোমার দাস আজ তোমার কাছে কাকুতি মিনতি ও প্রার্থনা করছে তা তুমি শোন।
  pan-pan: ਹੇ ਯਹੋਵਾਹ ਮੇਰੇ ਪਰਮੇਸ਼ੁਰ, ਆਪਣੇ ਦਾਸ ਦੀ ਬੇਨਤੀ ਅਤੇ ਅਰਦਾਸ ਵੱਲ ਧਿਆਨ ਕਰ ਅਤੇ ਉਸ
    ਦੁਹਾਈ ਅਤੇ ਬੇਨਤੀ ਨੂੰ ਸੁਣ ਲੈ ਜੋ ਤੇਰਾ ਦਾਸ ਅੱਜ ਤੇਰੇ ਸਾਹਮਣੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਾ ਹੈ।
  mya-JVB: သို့သော်လည်း အိုအကျွန်ုပ် ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် ကျွန် သည် ရှေ့
    တော်၌ ယနေ့ ကြွေးကြော် လျက် ပဌနာ ပြု၍ တောင်းလျှောက် သော စကားကို နားခံ နာယူတော်မူပါ။
  tbg-tbg: Ti Variqa Noravauvo, mintima vaivaravata, te ai kaiqa vaiintivano vate
    ai aareha ariara ike mpo tiva timitaane tiaina uvara irira, are te ai iraainantema
    kera mintima timitaane.
  hmo-hmo: To Lohiabada, lauegu Dirava e, lau be oiemu hesiai tauna, lauegu guriguri
    mani do oi kamonai, bona hari dina lau noinoi gaudia do oi henia.
  urd-urd: तोभी, ऐ ख़ुदावन्द मेरे ख़ुदा, अपने बन्दा की दुआ और मुनाजात का लिहाज़ करके,
    उस फ़रियाद और दुआ को सुन ले जो तेरा बन्दा आज के दिन तेरे सामने करता है,
  rus-SYN: но призри на молитву раба Твоего и на прошение его, Господи Боже мой; услышь
    воззвание и молитву, которою раб Твой умоляет Тебя ныне.
  bqc-SIM: Dii ma Lua, mapi n zↄ̀blena wɛgwa, ní ma wabikɛa ń ma sùuugbɛaamao sí.
    Swã́sɛ wii pↄ́ mapi n zↄ̀blena málɛ lɛ́ma ń wabi pↄ́ málɛ kɛmaozi gbã.
  tcz-CHONGTHU: Ahinlah, O Pakai ka Pathen kataona le kathum nahi nei ngaipeh in,
    na sohpa na kom’a kaka nale ka taona hi nei ngai peh tei jin,
  mar-mar: पण कृपाकरून माझी प्रार्थना व कळकळीची विनंती ऐक. मी तुझा सेवक आणि तू माझा
    परमेश्वर देव आहेस. आजची ही माझी प्रार्थना ऐक.
  soq-soq: Iawe ne Godna, ne e manawo iedina dima raupari bedewe iririedina ete ita
    saunea.
  qub-qub: Chayno captinpis Tayta Diosnë ruwacushäta, mañacushätaga llapanta wiyar
    chasquiycamay ari.
  bqp-bqp: Dikiri ma Luda, ǹ laakari dↄ makũ n zↄ̀bleriia, ǹ ma aduakɛna kũ ma kutɛkɛnao
    sí. Ǹ sã kpá ↄ́ kũ makũ n zↄ̀bleri matɛn dↄnyĩi kũ adua kũ matɛn kɛmmao gbãra.
  hat-hat: Seyè, Bondye m', tanpri, se sèvitè ou mwen ye. Tanpri, tande jan m'ap lapriyè
    ou. Koute jan m'ap rele nan pye ou jòdi a.
  eng-BSB: Yet regard the prayer and plea of Your servant, O LORD my God, so that
    You may hear the cry and the prayer that Your servant is praying before You today.
  eng-WEBPB: Yet have respect for the prayer of your servant and for his supplication,
    LORD my God, to listen to the cry and to the prayer which your servant prays before
    you today;
  kbq-kbq: Ana hu'neanagi Ra Anumzana nagri Anumzamoka nunamu keni'a antahio. Eri'za
    vaheka'amo'na menima kavugama mani'nena nehua krafa keni'ane, nunamu keni'anena
    antahinamio.
  nhe-BL: Pero ama, xijtlacaquili nochi tlen nimitzilhuía, TOTECO Dios. Xijchihuili
    cuenta nochi tlen na nimotlatequipanojca nimitztlajtlanía moixtla ipan ni tlamaijtoli.
  bus-bus: Dii ma Luda, ǹ làakari dↄ mapi n zↄ̀bleria, ǹ ma aduakɛna kↄ̃n ma agbaakpanannɛɛo
    sí. Ǹ swã kpá wiii kɛ̀ mapi n zↄ̀bleri mɛ́ɛ pɛɛnziizi kↄ̃n adua kɛ̀ mɛ́ɛ kɛɛmmaao
    gbã̀a.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e hezar. Aiko neremiruze'eg romo ihe. Einu heze'eg
    kury. Ezapo hereminozgwer kutàri har nehe.
  eng-DRA: 'But have regard to the prayer of thy servant, and to his supplications,
    O Lord my God: hear the hymn and the prayer, which thy servant prayeth before
    thee this day:'
