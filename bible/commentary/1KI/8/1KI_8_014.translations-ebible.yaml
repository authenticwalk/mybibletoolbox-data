verse: 1KI.008.014
translations:
  mal-C: ഇസ്രായേലിന്റെ സർവസഭയും അവിടെ നിൽക്കുമ്പോൾത്തന്നെ രാജാവു തിരിഞ്ഞ് അവരെ ആശീർവദിച്ചു.
  deu-TKW: Und der König wandte sein Angesicht und begrüßte mit einem Segenswunsche
    die ganze Gemeinde Israel, während die ganze Gemeinde Israel stand.
  lin-lin: Mokonzi abalukaki mpe apambolaki lisanga mobimba ya Isalaele. Lisanga mobimba
    ya Isalaele ezalaki ya kotelema.
  eng-LSV: And the king turns his face around, and blesses the whole assembly of Israel;
    and all the assembly of Israel is standing.
  eng-GNV: 'And the King turned his face, and blessed all the Congregation of Israel:
    for all the Congregation of Israel stoode there.'
  eng-WEBSTER: 'And the king turned his face about, and blessed all the congregation
    of Israel: and all the congregation of Israel were standing.'
  nhw-BL: Huan sempa Tlanahuatijquetl Salomón moicancuepqui huan quinixnamijqui nopa
    israelitame catli ijcatoyaj nopona huan quintiochijqui.
  swh-ONEN: Kusanyiko lote la Israeli lilipokuwa limesimama hapo, mfalme akageuka
    na kuwabariki.
  bba-bba: Yerɑ sinɑ boko Sɑlomɔɔ u sĩirɑ Isirelibɑ kpuron mi ɡiɑ mi bɑ yɔ̃. Mɑ u
    bu domɑru kuɑ.
  eng-KJVCPB: 'And the king turned his face about, and blessed all the congregation
    of Israel: (and all the congregation of Israel stood;)'
  luo-luo: Kane oganda jo-Israel duto ochungʼ kanyo, ruoth nolokore mogwedhogi.
  meu-meu: Bena Israel hebou taudia do ginidia ai, hanua pavapavana na e gini kerehai,
    bena una hebou idoinai e hanamoa.
  npi-ULB: तब राजा फर्केर उभिरहेका इस्राएलका सारा समुदायलाई आशिष् दिए ।
  yor-yor: Nígbà tí gbogbo ìjọ ènìyàn Israẹli sì dúró síbẹ̀, ọba sì yí ojú rẹ̀, ó
    sì bùkún fún wọn.
  pes-OPCB: سپس پادشاه رو به جماعتی که ایستاده بودند کرد و ایشان را برکت داده،
  tgl-ULB: Pagkatapos humarap ang hari at pinagpala ang kapulungan ng Israel, habang
    ang kapulungan ng Israel ay nakatayo.
  cbu-NT: Apanllee tárangu, anumun Salomon yusur chiyzayaru, tputsee ichingaru Israelchichee
    tasaseeru, tputseemsha masharangiya.
  hui-hui: Kini Solomono ibugua Anduane Homogohondo bi lai howa wali agali bu hearuha
    handa amu howa Ngode Datagaliwabehanda ti mo bayale helo lowa bi lahene.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည် ထို​နေ​ရာ​တွင်​ရပ်​လျက်​နေ​ကြ စဉ် ရှော​လ​မုန်​မင်း​သည်​သူ​တို့​ဘက်​သို့​မျက်​နှာ​မူ
    ပြီး​လျှင်​သူ​တို့​အား​ကောင်း​ချီး​ပေး​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་ཞལ་ཚུར་འཁོར་ནས་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ལ་བྱིན་རླབས་གནང་བ་དང་དེ་རྣམས་ལངས་ནས་བསྡད།
  sna-sna: Ungano yose yaIsraeri imire ipapo, mambo akatendeukira kwavari akavaropafadza.
  spa-BLM: El rey volvió su rostro y bendijo a toda la asamblea de Israel; y toda
    la asamblea de Israel se puso de pie.
  cac-cac: Ix lajvi chi' ix meltzajb'at q'uelan vin̈ rey chi' d'a masanil eb' israel
    lin̈jab'och ta', ix sc'anan svach'c'olal Dios vin̈ d'a yib'an̈ eb'.
  swh-ULB: Kisha mfalme akageuka na kuwabariki mkusanyiko wa watu wa Israeli, wakati
    huo mkusanyiko wa Waisraeli walikuwa wamesimama.
  bel-bel: І павярнуўся цар абліччам сваім, і дабраславіў увесь сход Ізраільцянаў;
    увесь сход Ізраільцянаў стаяў.
  deu-ELBBK: Und der König wandte sein Angesicht und segnete die ganze Versammlung
    Israels; und die ganze Versammlung Israels stand.
  mbb-OT: Ne mid-etuvang ni Hadì Solomon is tivuuk he keet-etawan te Israel he ebpemenhitindeg
    dutun, ne mibpenubtuvazan din sikandan.
  mal-2015: 'പിന്നെ യിസ്രായേൽസഭ മുഴുവനും നിന്നുകൊണ്ടിരിക്കെ രാജാവു മുഖം തിരിച്ചു യിസ്രായേലിന്റെ
    സർവ്വസഭയെയും അനുഗ്രഹിച്ചു പറഞ്ഞതു എന്തെന്നാൽ:'
  rmc-rmc: Medik savore Izraeliti ode ačhenas, o kraľis pes visarďa ke lende a požehňinďa
    len.
  pes-OPV: و پادشاه روی خود را برگردانیده، تمامی جماعت اسرائیل را برکت داد و تمامی
    جماعت اسرائیل بایستادند.
  ron-1924: Ымпэратул шь-а ынторс фаца ши а бинекувынтат пе тоатэ адунаря луй Исраел.
    Тоатэ адунаря луй Исраел ера ын пичоаре.
  ben-OBCV: ইস্রায়েলের সমগ্র জনসমাজ যখন সেখানে দাঁড়িয়েছিল, রাজামশাই তখন তাদের দিকে
    মুখ ফিরিয়ে তাদের আশীর্বাদ করলেন।
  som-som: Markaasaa boqorkii soo jeestay, oo shirkii reer binu Israa'iil oo dhan
    u duceeyey, shirkii reer binu Israa'iilna way wada istaageen.
  lat-VUC: 'Convertitque rex faciem suam, et benedixit omni ecclesiæ Israël: omnia
    enim ecclesia Israël stabat.'
  eng-ASVBT: 'And the king turned his face about, and blessed all the assembly of
    Israel: and all the assembly of Israel stood.'
  ita-1885: Poi il re voltò la faccia, e benedisse tutta la raunanza d'Israele (or
    tutta la raunanza d'Israele stava quivi in piè),
  eng-LXXUP: 'And the king turned his face, and the king blessed all Israel (and the
    whole assembly of Israel stood):'
  eng-ULB: Then the king turned around and blessed all the assembly of Israel, while
    all the assembly of Israel was standing.
  spa-VBL: El rey se volvió hacia toda la asamblea de Israel que estaba de pie y los
    bendijo,
  fra-_FOB: Et le roi, tournant son visage, bénit toute l'assemblée d'Israël; et toute
    l'assemblée d'Israël se tenait debout.
  mal-mal: 'പിന്നെ യിസ്രായേൽസഭ മുഴുവനും നിൽക്കുമ്പോൾ തന്നെ, രാജാവ് തിരിഞ്ഞ് യിസ്രായേലിന്റെ
    സർവ്വസഭയെയും അനുഗ്രഹിച്ച് പറഞ്ഞത് എന്തെന്നാൽ:'
  urd-GVR: Phir bādshāh ne muṛ kar Rab ke ghar ke sāmne khaṛī Isrāīl kī pūrī jamāt
    kī taraf ruḳh kiyā. Us ne unheṅ barkat de kar kahā,
  suz-BL: मिनु पिपमी लेश्‍शा कोव़शा, इस्राएल ङा बुक्‍शो मुर नेल्‍ल आन कली आसीक गेमी
    बाक्‍त। मेना मेकोपुकी चहिं राप्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Poi il re voltò la faccia, e benedisse tutta la raunanza d’Israele; e
    tutta la raunanza d’Israele stava in piedi.
  ckb-ckb: کاتێک هەموو کۆمەڵی ئیسرائیل ڕاوەستا بوون، پاشا ڕووی خۆی وەرگێڕا و داوای
    بەرەکەتی بۆ هەموویان کرد.
  eng-BBE: Then, turning his face about, the king gave a blessing to all the men of
    Israel; and they were all on their feet together.
  kan-OKCV: ಅರಸನು ಜನರ ಕಡೆ ತಿರುಗಿಕೊಂಡು, ಎದ್ದುನಿಂತಿದ್ದ ಇಸ್ರಾಯೇಲ್ ಜನರನ್ನೆಲ್ಲಾ ಆಶೀರ್ವದಿಸಿದನು.
  tam-2017: ராஜா திரும்பி, இஸ்ரவேல் சபையையெல்லாம் ஆசீர்வதித்தான்; இஸ்ரவேல் சபையார்கள்
    எல்லோரும் நின்றார்கள்.
  spa-RV-1909: Y volviendo el rey su rostro, bendijo á toda la congregación de Israel;
    y toda la congregación de Israel estaba en pie.
  ron-BTF: Şi împăratul şi-a întors faţa şi a binecuvântat toată adunarea lui Israel;
    (şi toată adunarea lui Israel stătea în picioare;)
  eng-WEBP: The king turned his face around and blessed all the assembly of Israel;
    and all the assembly of Israel stood.
  eng-FBV: The king turned around to the whole assembly of Israel who were standing
    there, and blessed them,
  nld-1939: Hierop keerde de koning zich om, en zegende heel de gemeenschap van Israël.
    En terwijl allen overeind gingen staan,
  nch-BL: Huan sempa Tanahuatijquet Salomón moicancuetqui huan quinixnamijqui nopa
    israelitame cati ijcatoyaj nopona huan quintiochijqui.
  vie-1934: Đoạn, vua xây mặt lại, và chúc phước cho hội chúng Y-sơ-ra-ên. Cả hội
    chúng Y-sơ-ra-ên đều đứng.
  hin-CV: यह कहकर राजा ने सारी इस्राएली प्रजा की ओर होकर उनको आशीर्वाद दिया, इस अवसर
    पर सारी इस्राएली सभा खड़ी हुई थी.
  spa-BES: Luego, volviendo la cara, el rey dio una bendición a todos los hombres
    de Israel; y todos estaban de pie juntos.
  tdx-tdx: Nampitoli-daharañe am’ izao i mpanjakay, nitata i valobohò’ Israeley, vaho
    hene niongake i valobohò’ Israeley.
  tha-KJV: แล​้วกษั​ตริ​ย์​ก็​หันมาและทรงให้พรแก่ชุ​มนุ​มชนอิสราเอลทั้งปวง (​ขณะที่​ชุ​มนุ​มชนอิสราเอลทั้งปวงยืนอยู่)
  por-BR-2018: E virando o rei seu rosto, abençoou a toda a congregação de Israel;
    e toda a congregação de Israel estava em pé.
  deu-ELO: Und der König wandte sein Angesicht und segnete die ganze Versammlung Israels;
    und die ganze Versammlung Israels stand.
  eng-WYC-2018: And the king turned his face, and blessed all the church in Israel;
    for all the church of Israel stood. (And the king turned himself, and blessed
    all the congregation of Israel; for all the congregation of Israel stood there.)
  epo-epo: Kaj la reĝo turnis sian vizaĝon kaj benis la tutan komunumon de Izrael;
    kaj la tuta komunumo de Izrael staris.
  uig-PIN: Andin padixaⱨ burulup barliⱪ Israil jamaitigǝ bǝht tilidi; Israilning barliⱪ
    jamaiti uning aldida turatti.
  beo-beo: Dunu huluane da ea midadi lelefuluba, hina bagade Soloumane da ilima ba:le
    ganone, amola Gode da ilima hahawane dogolegele nodoma:ne, Godema adole ba:i.
  tpi-OTNT: King Solomon i beten pinis, orait em i tanim na i lukluk i go long ol
    manmeri na i askim God long mekim gut long ol.
  hau-SA: Yayinda dukan taron Isra’ila suke tsattsaye a can, sai sarki ya juya ya
    albarkace su.
  uig-LAT: Andin padishah burulup barliq Israil jamaitige bext tilidi; Israilning
    barliq jamaiti uning aldida turatti.
  nde-nde: Kwathi ibandla lonke lako-Israyeli lisemi khonapho, inkosi yaphenduka yalibusisa.
  ton-ton: 'Pea naʻe fakahanga mai ʻe he tuʻi ʻa hono fofonga ʻo ne tāpuaki ʻae fakataha
    kotoa pē ʻo ʻIsileli: (pea naʻe tutuʻu ki ʻolunga, ʻae fakataha kotoa pē ʻo ʻIsileli;)'
  ces-1613: A obrátiv král tvář svou, požehnání dával všemu shromáždění Izraelskému,
    všecko pak shromáždění Izraelské stálo.
  eng-WMB: The king turned his face around and blessed all the assembly of Israel;
    and all the assembly of Israel stood.
  tam-TCV: இஸ்ரயேல் மக்கள் நின்றுகொண்டிருக்கையில், அரசன் அவர்கள் பக்கம் திரும்பிப்பார்த்து
    அவர்களை ஆசீர்வதித்தான்.
  ceb-ULB: Unya miatubang ang hari ug gipanalanginan ang tibuok katilingban sa Israel,
    samtang nanindog pa sila.
  pol-UBG: Potem król obrócił swą twarz i błogosławił całemu zgromadzeniu Izraela,
    a całe zgromadzenie Izraela stało.
  agr-agr: Nuna tusa, Israel aents aidau tuwaka ijunbaunum ayampa wajas ditan pegkegnum
    yumigkiak,
  kyc-kyc: Wambu dupwa dokona kareyaminyi dokopa kiŋi Solomone kapu kyepala nakama
    kandaro karapala Anatu baame nakama elyape keta pisinya lao piso siya.
  urd-GVU: پھر بادشاہ نے مُڑ کر رب کے گھر کے سامنے کھڑی اسرائیل کی پوری جماعت کی طرف
    رُخ کیا۔ اُس نے اُنہیں برکت دے کر کہا،
  deu-1912: Und der König wandte sein Angesicht und segnete die ganze Gemeinde Israel;
    und die ganze Gemeinde Israel stand.
  ntj-ntj: Nyangka-ya yarnangu pirninya yilkaku ngaralanytja. Nyangka Tjalamantu parralarringu-tjananya
    watjarnu,
  kan-2017: ಇದಾದ ಮೇಲೆ ಅರಸನು ಎದ್ದು ನಿಂತು ಇಸ್ರಾಯೇಲ್ ಸಮೂಹದವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಅವರನ್ನು
    ಆಶೀರ್ವದಿಸಿ,
  yap-yap: Me par urngin e girdi’ ni yad ba sak’iy, me cheal Solomon me sap ngorad,
    me meybil ngak Got ni nge fal’eg wa’athrad.
  hlt-MCSB: Te phoeiah manghai loh a maelhmai te a hooi tih Israel hlangping boeih
    te yoethen a paek vaengah Israel hlangping boeih khaw pai uh.
  mdy-ETH: ዴራ ዒኢካ ዔቂ ዓኣንቴ ካኣቲ፥ ሴሎሞኔ ዔያቶ ባንሢ ሺራዖ ፆኦሲ ዔያቶ ዓንጃንዳጉዲ ሂዚ ጌዒ ሺኢቄኔ፦
  twi-ASANTE: Na ɔhene no danee ne ho kyerɛɛ ɔmanfoɔ a wɔgyina nʼanim no nyinaa, hyiraa
    wɔn sɛ,
  eng-WEBU: The king turned his face around and blessed all the assembly of Israel;
    and all the assembly of Israel stood.
  wal-wal: Israa7eela yaa7ai kumettai eqqidaashin, kawoi etakko simmidi, hagaadan
    yaagidi eta anjjiis;
  spa-PDDPT: 'Mientras toda la congregación de Israel se mantenía en pie, el rey volvió
    su rostro y la bendijo:'
  gun-gun: Ha'e gui huvixa ojere vy ogueroayvu porã Israel kuery onhemboaty va'ekue
    ha'e javi, opu'ãmba teri okuapy reve.
  ilo-ULB: Ket simmango ti ari ket binendisionanna ti entero a gimong ti Israel, bayat
    nga agtaktakder ti amin a gimong ti Israel.
  kpg-kpg: Digau Israel huogodoo la guu tuu i golo, gei di King Solomon gaa huli gi
    digaula, gaa dangi ang gi Dimaadua gi haga maluagina ina digaula.
  uig-ARA: ئاندىن پادىشاھ بۇرۇلۇپ بارلىق ئىسرائىل جامائىتىگە بەخت تىلىدى؛ ئىسرائىلنىڭ
    بارلىق جامائىتى ئۇنىڭ ئالدىدا تۇراتتى.
  sus-sus: Mangɛ naxa a ya rafindi, a duba Isirayila ɲama birin bɛ. E birin nu tixi.
  pon-2006: Ni aramas akan ar kesikesihnen wasao, Nanmwarki Solomon ahpw sohpeiong
    irail oh peki kapaien Koht en ketiket rehrail.
  jae-jae: Go kiŋ tau kêkac tau ôkwi gêdêŋ lau Israel samob, taŋ sêkô naŋ, ma gêjam
    moc êsêac
  ksd-ksd: Ma ra king i ga tur tapuku, ma i ga tata vadoane ra tarai Israel par; ma
    ra tarai Israel par dia ga tur.
  tur-YTC: Kral yüzünü çevirdi ve İsrael topluluğunun hepsini kutsadı. İsrael topluluğunun
    hepsi ayaktaydı.
  grc-BRENT: Καὶ ἀπέστρεψεν ὁ βασιλεὺς τὸ πρόσωπον αὐτοῦ, καὶ εὐλόγησεν ὁ βασιλεὺς
    πάντα Ἰσραήλ· καὶ πᾶσα ἐκκλησία Ἰσραὴλ εἱστήκει·
  ind-AYT: Lalu, raja memalingkan wajahnya dan memberkati seluruh umat Israel, sementara
    seluruh umat Israel berdiri.
  nya-nya: Aisraeli onse ali chiyimire pomwepo, mfumu inatembenuka ndi kuwadalitsa.
  hrv-hrv: I, okrenuvši se, kralj blagoslovi sav izraelski zbor, a sav je izraelski
    zbor stajao.
  mps-mps: King Solomongo gedu haluasa po olama da, teda aga begegi solama, tama te
    we bidi dabeba tonagasu, tama Godiba hanalu, te augwali bugagia wiegi yai ilao
    po wali.
  tpi-tpi: King Solomon i beten pinis, orait em i tanim na i lukluk i go long ol manmeri
    na i askim God long mekim gut long ol.
  dan-1931: Derpå vendte Kongen sig om og velsignede hele Israels Forsamling, der
    imens stod op;
  vie-OVCB: Sau đó, vua quay lại và chúc phước lành cho dân trong khi mọi người đều
    đứng.
  guj-2017: પછી રાજા ઇઝરાયલના લોકોની સભા તરફ ફર્યો, લોકો તેમની સમક્ષ ઊભા રહ્યા હતા,
    તેણે લોકોને આશીર્વાદ આપ્યા.
  pon-2006A: Ni aramas akan ar kesikesihnen wasao, Nanmwarki Solomon ahpw sohpeiong
    irail oh peki kapaien Koht en ketiket rehrail.
  por-BRBSL: O rei virou seu rosto e abençoou toda a assembléia de Israel; e toda
    a assembléia de Israel ficou de pé.
  cth-cth: Kamkhueng e Isarelnaw pueng ni a kangdue awh teh, siangpahrang ni a hnuklah
    a kamlang teh. ka kamkhueng e Isarelnaw pueng hah yawhawi a poe.
  twi-twi: Na ɔhene no dan ne ho de kyerɛɛ Israelfo a wogyinagyina nʼanim no, hyiraa
    wɔn se,
  hlt-hlt: Te phoeiah manghai loh a maelhmai te a hooi tih Israel hlangping boeih
    te yoethen a paek vaengah Israel hlangping boeih khaw pai uh.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ wɛ̃ɛ̃tɛ Isidɑyɛɛribɛ tĩ̀nnì còḿmú dɛ̀ kɛ́mɔɔ ti Yiɛ̀
    nKuyie nkó mɛsɑ̀ɑ̀ mbɛ kpɛ́í, kɛ́deè kɛ dɔ̀:'
  msy-2020: Atrivim Solomon God ko mɨkemegha gɨvagha, raghɨrɨgha Israelian gumazamizibar
    gara, deragh me damuasa Godɨn azangsɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kɛɛsǝnɑ kotilɑɑ tɔɔ nɑ ɩ́ sɛɛ-wɛ.
  azb-azb: Padşah dönüb bütün İsrail camaatına xeyir-dua verdi. Bu zaman bütün İsrail
    camaatı ayaq üstə durmuşdu.
  eng-DBY: And the king turned his face, and blessed the whole congregation of Israel;
    and the whole congregation of Israel stood.
  hin-2017: तब राजा ने इस्राएल की पूरी सभा की ओर मुँह फेरकर उसको आशीर्वाद दिया; और
    पूरी सभा खड़ी रही।
  wol-KYG: Ci kaw loolu Buur Suleymaan walbatiku, ñaanal mbooloom Israyil mépp, fekk
    mbooloom Israyil mépp a nga taxaw.
  eng-YLT: And the king turneth round his face, and blesseth the whole assembly of
    Israel; and all the assembly of Israel is standing.
  kne-kne: Idi wadas di din intiro ay gimong di Israelita ay pinmipika, sinagong din
    ari si daida, et pag nan bindisyonan daida.
  eng-WYC-2017: And the king turned his face, and blessed all the church in Israel;
    for all the church of Israel stood.
  eng-WMBB: The king turned his face around and blessed all the assembly of Israel;
    and all the assembly of Israel stood.
  urd-GVH: फिर बादशाह ने मुड़कर रब के घर के सामने खड़ी इसराईल की पूरी जमात की तरफ़
    रुख़ किया। उसने उन्हें बरकत देकर कहा,
  rug-rug: Sipu korapa turu beto dia vasina sari doduru pa Izireli pu varigara si
    taliri la koa rini sa baṉara Solomone meke tepa ia sa sa Tamasa pude mana ni.
  gaz-gaz: Utuma waldaan Israaʼel guutuun achi dhaabatuu mootichi of irra garagalee
    isaan eebbise.
  fra-LSG: Le roi tourna son visage, et bénit toute l’assemblée d’Israël; et toute
    l’assemblée d’Israël était debout.
  yal-yal: Mangan yi a yɛɛ rafindi Isirayila yamaan ma naxanye birin yi tixi na, a
    duba ne xa.
  haw-1868: Haliu mai la ke alii i kona maka; a hoomaikai mai i ke anaina a pau o
    ka Iseraela, e ku ana no hoi ke anaina a pau o ka Iseraela;
  arb-NAV: وَفِيمَا كَانَتْ كُلُّ جَمَاعَةِ إِسْرَائِيلَ وَاقِفَةً هُنَاكَ، الْتَفَتَ
    الْمَلِكُ نَحْوَهُمْ وَبَارَكَهُمْ جَمِيعاً،
  ewe-ewe: Tete Fia la trɔ ɖe ameha la gbɔ, ameawo tsi tsitre ɖe eŋkume be yewoaxɔ
    eƒe yayra eye wòyra wo.
  eng-LEE: And the king turned his face about, and blessed all the congregation of
    Israel; and all the congregation of Israel was standing;
  asm-FB: ইস্ৰায়েলৰ গোটেই সমাজ থিয় হৈ থাকোতে ৰজাই এইদৰে গোটেই সমাজলৈ চাই আশীৰ্ব্বাদ
    কৰিছিল।
  sus-A: مَنفّ نَشَ عَ يَ رَقِندِ، عَ دُبَ عِسِرَيِلَ حَمَ بِرِن بّ. عٍ بِرِن نُ تِشِ.
  fra-SBL: Le roi tourna son visage et bénit toute l'assemblée d'Israël ; et toute
    l'assemblée d'Israël se tint debout.
  hbo-hbo: וַיַּסֵּ֤ב הַמֶּ֙לֶךְ֙ אֶת־פָּנָ֔יו וַיְבָ֕רֶךְ אֵ֖ת כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וְכָל־קְהַ֥ל יִשְׂרָאֵ֖ל עֹמֵֽד׃
  piu-2006: '@see-verse:1KI.008.013'
  kik-kik: O hĩndĩ ĩyo kĩũngano gĩothe gĩa Isiraeli kĩrũgamĩte o hau, mũthamaki agĩkĩhũgũkĩra,
    agĩkĩrathima.
  fra-NCL: Puis le roi tourna son visage et bénit toute l’assemblée d’Israël, et toute
    l’assemblée d’Israël était debout.
  cek-AK: Israel kaminawk angdoet o naah, siangpahrang mah angqoi moe, nihcae to tahamhoihaih
    paek;
  cuk-cuk: Rey-Salomón, Israel-dulemar-bela-gwigwismaladse aibirided. Geb Israel-dulemargi
    nued-binsasad.
  uig-CYR: Андин падиша бурулуп барлиқ Исраил җамаитигә бәхит тилиди; Исраилниң барлиқ
    җамаити униң алдида туратти.
  tel-2017: తరవాత అతడు ప్రజల వైపు తిరిగి, ఇశ్రాయేలీయుల సమాజమంతా నిలబడి ఉండగా వారిని
    ఈ విధంగా దీవించాడు,
  hat-BSA: Konsa, wa a te vire tounen e te beni tout asanble Israël la pandan tout
    asanble Israël la te kanpe.
  kos-kos: Ke mwet uh tu insac, Tokosra Solomon el forang nu selos, ac el siyuk tuh
    God Elan akinsewowoyalos.
  hbo-WLC: וַיַּסֵּ֤ב הַמֶּ֙לֶךְ֙ אֶת־פָּנָ֔יו וַיְבָ֕רֶךְ אֵ֖ת כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וְכָל־קְהַ֥ל יִשְׂרָאֵ֖ל עֹמֵֽד׃
  ibo-ibo: Dịka ọgbakọ Izrel niile na-eguzo nʼebe ahụ, eze chigharịrị onwe ya chee
    ha ihu, gọzie ha.
  ory-ory: ତହୁଁ ରାଜା ମୁଖ ଫେରାଇ ଇସ୍ରାଏଲର ସମଗ୍ର ସମାଜକୁ ଆଶୀର୍ବାଦ କଲେ; ପୁଣି, ଇସ୍ରାଏଲର
    ସମଗ୍ର ସମାଜ ଠିଆ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.008.013'
  chk-chk: Iwe, ekewe aramasen Israel meinisin ra ütä, nge ewe king a kulu ngeniir
    o afeiöchüür.
  rop-rop: Wal ola Isreil pipul bin jandap deya, en King Salaman bin tenaran en luk
    langa olabat en imbin askim God blanga jidan gudbinji langa olabat.
  ukr-1871: І повернув царь лице своє й привітав благословеннєм усю громаду Ізрайлеву,
    як уся громада Ізрайлева стояла.
  deu-1951: Und der König wandte sein Angesicht und segnete die ganze Gemeinde Israel;
    und die ganze Gemeinde Israel stand.
  eng-JPS: And the king turned his face about, and blessed all the congregation of
    Israel; and all the congregation of Israel stood.
  srp-1865: I okrenuvši se licem svojim car blagoslovi sav zbor Izrailjev, a sav zbor
    Izrailjev stajaše.
  lug-lug: Ekibiina kyonna ekya Isirayiri bwe kyali kiyimiridde awo, kabaka n’abakyukira
    n’abasabira omukisa.
  heb-heb: ויסב המלך את פניו ויברך את כל קהל ישראל וכל קהל ישראל עמד׃
  ben-IRV: এই বলে রাজা জড়ো হওয়া সমস্ত ইস্রায়েলীয়দের দিকে ঘুরে তাদের আশীর্বাদ করলেন।
    তখন লোকেরা দাঁড়িয়ে ছিল।
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਵੱਲ ਆਪਣਾ ਮੂੰਹ ਫੇਰ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬਰਕਤ ਦਿੱਤੀ
    ਤੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਖੜ੍ਹੀ ਰਹੀ।
  mya-JVB: တဖန် ရှင် ဘုရင်သည် လှည့် ကြည့်၍ ဣသရေလ အမျိုး ပရိသတ် အပေါင်း ကို ကောင်းကြီး
    ပေးတော်မူ၏။ ဣသရေလ အမျိုးပရိသတ် အပေါင်း တို့သည် မတ်တပ် နေကြ၏။
  tbg-tbg: King Soromonuva minti tivakero viva tuqantaaviro Isareri vaiinti nahenti
    mini ruvaaqumavi vauka taveharo, nai kauqu aqu nimitero Kotiva ni koqema nimitaarire
    tiro.
  hmo-hmo: Vadaeni Israela taudia idia do gini noho neganai, king Solomona be ia giroa,
    bona hebou taudia ibounai ia hanamoa.
  urd-urd: और बादशाह ने अपना मुँह फेरा और इस्राईल की सारी जमा'अत को बरकत दी, और इस्राईल
    की सारी जमा'अत खड़ी रही;
  rus-SYN: И обратился царь лицем своим, и благословил все собрание Израильтян; все
    собрание Израильтян стояло,
  bqc-SIM: Ɔ̃ à lìli aɛdↄ̀ bílawa à samaa'ònɛ́.
  tcz-CHONGTHU: Hijou teng chu leh Lengpa chu ahung ki heijin avel’a ding mihon pi
    hiti hin phatthei aboh jin ahi.
  mar-mar: इस्राएल लोकांकडे वळून राजाने त्यांना आशीर्वाद दिला, तेव्हा ती सर्व मंडळी
    उठून उभी राहीली.
  qub-qub: Nircur rayga llapan runacuna caycashanman ticrarcur bindisyunta gor cayno
  bqp-bqp: Akũ à lìtɛ à arɛ dↄ̀ paria à sa mana òńnɛ.
  hat-hat: 'Lèfini, wa a vire, li bay pèp Izrayèl la fas. Tout pèp la te kanpe. Li
    mande benediksyon Bondye pou pèp la, li di konsa:'
  eng-BSB: And as the whole assembly of Israel stood there, the king turned around
    and blessed them all
  eng-WEBPB: The king turned his face around and blessed all the assembly of Israel;
    and all the assembly of Israel stood.
  kbq-kbq: Anage nehuno kini ne'mo'a rukrahe huno, maka oti'zama mani'naza Israeli
    vahera asomu kea huzmante'ne.
  nhe-BL: Huan sampa Tlanahuatijquetl Salomón moicancuepqui huan quinixnamijqui nopa
    israelitame tlen ijcatoyaj nopona huan quintiochijqui.
  bus-bus: Ben à lìɛ à aɛ dↄ̀ pariia à sa maaa òńnɛ.
  gub-BL: Na'e uwak Xàrumàw teko upu'àm ma'e wanehe ume'e pà kury. — Emono neze'egatu
    haw teko wanehe nehe, i'i Tupàn pe.
  eng-DRA: 'And the king turned his face, and blessed all the assembly of Israel:
    for all the assembly of Israel stood.'
