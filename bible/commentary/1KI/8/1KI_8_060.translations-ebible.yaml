verse: 1KI.008.060
translations:
  mal-C: അങ്ങനെ, യഹോവ ആകുന്നു ദൈവം എന്നും, മറ്റൊരു ദൈവം ഇല്ലെന്നും ഭൂമിയിലെ സകലജനതകളും
    മനസ്സിലാക്കട്ടെ!
  deu-TKW: damit alle Völker der Erde erkennen, daß Jahwe Gott ist, und keiner sonst.
  lin-lin: mpo ete bato nyonso kati na mokili bayeba solo ete Yawe azali Nzambe, mosusu
    lokola Ye azali te.
  eng-LSV: that all the peoples of the earth may know that He, YHWH, [is] God; there
    is none else;
  eng-GNV: That all the people of ye earth may knowe, that the Lord is God, and none
    other.
  eng-WEBSTER: That all the people of the earth may know, that the LORD is God, and
    that there is none else.
  nhw-BL: Quej nopa nochi masehualme ipan nochi tlaltipactli ma quimatica para TOTECO
    yaya Dios huan amo aqui seyoc quen ya.
  swh-ONEN: ili kwamba mataifa yote ya dunia wajue kwamba Bwana ndiye Mungu na kwamba
    hakuna mwingine.
  bba-bba: Nɡe mɛyɑ hɑnduniɑn bwesenu kpuro nu koo kɑ ɡiɑ mɑ wi turowɑ u sɑ̃ɑ Gusunɔ.
    Goo mɑɑ sɑri nɡe wi.
  eng-KJVCPB: that all the people of the earth may know that the Lord is God, and
    that there is none else.
  luo-luo: mondo ji duto manie piny ongʼe ni Jehova Nyasaye e Nyasaye kendo ni onge
    moro.
  meu-meu: unu amo tanobada besedia iboudiai bae diba, Iehova na Dirava, idauna ta
    ma lasi.
  npi-ULB: ताकि पृथ्वीका सबै जातिले परमप्रभु नै परमेश्वर हुनुहुन्छ र उहाँबाहेक अर्को
    ईश्वर छैन भनी जानून् ।
  yor-yor: kí gbogbo ènìyàn ayé lè mọ̀ pé Olúwa òun ni Ọlọ́run, kò sì sí ẹlòmíràn.
  pes-OPCB: تا همهٔ قومهای جهان بدانند که فقط خداوند، خداست و غیر از او خدای دیگری
    وجود ندارد.
  tgl-ULB: na ang lahat ng tao dito sa mundo ay malaman na si Yahweh, siya ay Diyos
    at wala ng iba pang Diyos!
  cbu-NT: Ashkatssin, ichingaru tsapurunas Apanllee yasachinllinaya. Apanll minumaricha,
    ¿antaati min Apanll wanindaja? táchpasinaya.
  hui-hui: Ani bialu kago hondowa dindi tara tarani wali agali hameigini bu karume
    hondowa Ngode Datagaliwabe tara mende nahe Anduane Homogo ibuni hangu heneneore
    henedane hondolebira.
  mya-mya: သို့​မှ​သာ​ထာ​ဝ​ရ​ဘု​ရား​တစ်​ပါး​တည်း​သာ လျှင်​ဘု​ရား​ဖြစ်​ကြောင်း၊ အ​ခြား​ဘု​ရား​မ​ရှိ
    ကြောင်း​ကို​ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​အ​ပေါင်း​တို့ သိ​ရှိ​ကြ​ပါ​လိမ့်​မည်။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ས་སྟེང་གི་མི་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་ལགས་ཤིང་།
    ཁོང་མ་གཏོགས་དཀོན་མཆོག་གཞན་སུ་ཡང་མེད་པ་རྟོགས་པའི་ཕྱིར་དུའོ། །
  sna-sna: kuti vanhu vose vapanyika vazive kuti Jehovha ndiMwari, uye kuti hakuna
    mumwe.
  spa-BLM: para que todos los pueblos de la tierra sepan que Yahvé mismo es Dios.
    No hay otro.
  cac-cac: yic vach' syojtaquejel masanil chon̈ab' d'a yolyib'an̈q'uinal tic to a
    Jehová an̈ej Dios, malaj junocxo.
  swh-ULB: kwamba watu wote duniani wajue kwamba BWANA, ndiye Mungu, na hakuna Mungu
    mwingine!
  bel-bel: каб усе народы ўведалі, што Гасподзь ёсьць Бог, і няма апрача Яго;
  deu-ELBBK: damit alle Völker der Erde erkennen, dass Gott, der HERR, ist, keiner
    mehr.
  mbb-OT: su para metueni te langun he menge etew kayi te tivuuk he kelibutan he is
    Nengazen, iyan Megbevayà ne wazè en duma pa.
  mal-2015: അവൻ തന്റെ ദാസന്നും തന്റെ ജനമായ യിസ്രായേലിന്നും അന്നന്നു ആവശ്യമുള്ളതുപോലെ
    ന്യായം പാലിച്ചുകൊടുപ്പാൻ തക്കവണ്ണം ഞാൻ യഹോവയുടെ മുമ്പാകെ ആപേക്ഷിച്ചിരിക്കുന്ന
    എന്റെ ഈ വചനങ്ങൾ രാവും പകലും നമ്മുടെ ദൈവമായ യഹോവയുടെ സന്നിധാനത്തിൽ ഇരിക്കുമാറാകട്ടെ.
  rmc-rmc: Avke dojekh narodos pre phuv džanela, hoj ča o RAJ hino Del a nane aver.
  pes-OPV: تا تمامی قوم های جهان بدانند که یهوه خداست و دیگری نیست.
  ron-1924: пентру ка тоате попоареле пэмынтулуй сэ поатэ куноаште кэ Домнул есте
    Думнезеу ши кэ ну есте алт Думнезеу афарэ де Ел!
  ben-OBCV: যেন পৃথিবীর সব লোকজন জানতে পারে যে সদাপ্রভুই ঈশ্বর ও তিনি ছাড়া আর কেউ
    ঈশ্বর নয়।
  som-som: si ay dadka dunida jooga oo dhammu u ogaadaan in Rabbigu Ilaah yahay oo
    aan mid kale jirin.
  lat-VUC: ut sciant omnes populi terræ quia Dominus ipse est Deus, et non est ultra
    absque eo.
  eng-ASVBT: that all the peoples of the earth may know that Jehovah, he is God; there
    is none else.
  ita-1885: affinchè tutti i popoli della terra conoscano che il Signore è Dio, e
    che non ve n'è alcun altro.
  eng-LXXUP: That all the nations of the earth may know that the Lord God, he is God,
    and there is none beside.
  eng-ULB: that all the peoples of the earth may know that Yahweh, he is God, and
    there is no other God!
  spa-VBL: para que todos en la tierra sepan que el Señor es Dios y que no hay otro.
  fra-_FOB: Afin que tous les peuples de la terre connaissent que c'est l'Éternel
    qui est Dieu, qu'il n'y en a point d'autre;
  mal-mal: യഹോവയുടെ മുമ്പാകെ ഞാൻ പ്രാർത്ഥിച്ച ഈ വാക്കുകൾ രാപ്പകൽ നമ്മുടെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ ഉണ്ടായിരിക്കട്ടെ; അവിടുത്തെ ഈ ദാസന്റെയും തന്റെ ജനമായ യിസ്രായേലിന്റെയും
    ദിനമ്പ്രതിയുള്ള ആവശ്യങ്ങൾ അവിടുന്ന് നിറവേറ്റിത്തരുമാറാകട്ടെ.
  urd-GVR: Tab tamām aqwām jān leṅgī ki Rab hī Ḳhudā hai aur ki us ke siwā koī aur
    mābūd nahīṅ hai.
  suz-BL: मिनु रागी ङा मुर नेल्‍लेमी परमप्रभु यावे ला परमप्रभु बाक्‍ब, दे तुइक्‍नीम।
    मिनु मेको ङा लाक्‍शा अर्को सुइ परमप्रभु मबाक्‍ब, दे यो तुइक्‍नीम।
  ita-1927: affinché tutti i popoli della terra riconoscano che l’Eterno è Dio e non
    ve n’è alcun altro.
  ckb-ckb: تاکو هەموو گەلانی زەوی بزانن کە یەزدان خودایە و هیچ خودایەکی دیکە نییە.
  eng-BBE: So that all the peoples of the earth may see that the Lord is God, and
    there is no other.
  kan-OKCV: '@see-verse:1KI.008.059'
  tam-2017: அவர் தமது அடியானுடைய நியாயத்தையும், தமது மக்களாகிய இஸ்ரவேலின் நியாயத்தையும்,
    அந்தந்த நாளில் நடக்கும் காரியத்திற்குத் தகுந்தபடி விசாரிப்பதற்கு, நான் யெகோவாவுக்கு
    முன்பாக விண்ணப்பம்செய்த என்னுடைய வார்த்தைகள் இரவும்பகலும் நம்முடைய தேவனாகிய யெகோவாவுடைய
    சந்நிதியில் இருப்பதாக.
  spa-RV-1909: A fin de que todos los pueblos de la tierra sepan que Jehová es Dios,
    y que no hay otro.
  ron-BTF: Ca să cunoască toate popoarele pământului că DOMNUL este Dumnezeu şi că
    nu este nimeni altul.
  eng-WEBP: that all the peoples of the earth may know that the LORD himself is God.
    There is no one else.
  eng-FBV: in order that everyone on the earth may know that the Lord is God, and
    that there is no other!
  nld-1939: en alle volkeren der aarde weten, dat Jahweh God is en anders geen.
  nch-BL: Quej nopa nochi masehualme ipan nochi taltipacti quimatise para TOTECO yaya
    Dios huan amo aqui seyoc quej ya.
  vie-1934: hầu cho muôn dân của thế gian biết rằng Giê-hô-va là Đức Chúa Trời, chớ
    chẳng có ai khác.
  hin-CV: कि पृथ्वी पर सभी को यह मालूम हो जाए कि याहवेह ही परमेश्वर हैं, दूसरा कोई
    नहीं.
  spa-BES: Para que todos los pueblos de la tierra vean que el Señor es Dios, y no
    hay otro.
  tdx-tdx: hahafohina’ ze hene ondati’ ty tane toy t’Iehovà, t’ie ro Andrianañahare
    tsy aman-tovo’e.
  tha-KJV: เพื่อบรรดาชนชาติทั้งหลายแห่งแผ่นดินโลกจะทราบว่าพระเยโฮวาห์นั้นเป็นพระเจ้า
    ไม่มี​องค์​อื่นเลย
  por-BR-2018: a fim de que todos os povos da terra saibam que o SENHOR é Deus, e
    que não há outro.
  deu-ELO: damit alle Völker der Erde erkennen, daß Jehova Gott ist, keiner mehr.
  eng-WYC-2018: and (so that) all the peoples of [the] earth know, that the Lord himself
    is God, and [there is] none other without him (or and there is no one else but
    him).
  epo-epo: por ke ĉiuj popoloj de la tero sciu, ke la Eternulo estas Dio kaj ke ne
    ekzistas alia.
  uig-PIN: xuning bilǝn yǝr yüzidiki ⱨǝmmǝ ǝllǝr Pǝrwǝrdigar Ɵzi Hudadur, Uningdin
    baxⱪisi ⱨeqⱪaysisi yoⱪtur dǝp bilgǝy,
  beo-beo: Amasea, fifi asi gala dunu huluane da Hina Gode Hifawane da Godedafa dawa:mu.
    Eno Gode da hamedafa.
  tpi-OTNT: Na bai olgeta lain pipel long olgeta kantri i ken save olsem, Bikpela
    wanpela tasol em i God na i no gat narapela god i stap.
  hau-SA: saboda dukan mutanen duniya su san cewa Ubangiji, shi ne Allah, babu kuma
    wani.
  uig-LAT: shuning bilen yer yüzidiki hemme eller Perwerdigar Özi Xudadur, Uningdin
    bashqisi héchqaysisi yoqtur dep bilgey,
  nde-nde: ukuze abantu bonke bomhlaba bakwazi ukuthi uThixo unguNkulunkulu lokuthi
    kakho omunye.
  ton-ton: Koeʻuhi ke ʻilo ʻe he kakai kotoa pē ʻo māmani ʻoku ʻOtua ʻa Sihova, pea
    ʻoku ʻikai mo ha taha kehe.
  ces-1613: Aťby poznali všickni národové země, že Hospodin sám jest Bůh, a že není
    kromě něho žádný.
  eng-WMB: that all the peoples of the earth may know that the LORD himself is God.
    There is no one else.
  tam-TCV: இதனால் உலகிலுள்ள எல்லா மக்களும் யெகோவாவே இறைவன் என்றும், வேறே ஒரு தெய்வமும்
    இல்லையென்றும் அறிந்துகொள்வார்கள்.
  ceb-ULB: nga ang tanang katawhan sa kalibotan masayod nga si Yahweh, mao gayod ang
    Dios, ug wala na gayoy laing Dios!
  pol-UBG: Żeby wszystkie narody ziemi poznały, że PAN jest Bogiem, a innego nie ma.
  agr-agr: Nuna diisag aents tikich nugkanmaya aidaush dekas tikich Tuke Pujuu Apajuíya
    ibauk atsawapi titin atinme.
  kyc-kyc: Dokona lao wambu rara yuu muu dupwana peparaeme Kamongo baa iki doko Anatu.
    Dee dokona mendali daa lao soo nyinyale.
  urd-GVU: تب تمام اقوام جان لیں گی کہ رب ہی خدا ہے اور کہ اُس کے سوا کوئی اَور معبود
    نہیں ہے۔
  deu-1912: auf daß alle Völker auf Erden erkennen, daß der HERR Gott ist und keiner
    mehr.
  kan-2017: ಭೂಲೋಕದ ಜನರೆಲ್ಲರೂ ಯೆಹೋವನ ಹೊರತು ಬೇರೆ ದೇವರಿಲ್ಲವೆಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುವಂತೆ
    ಆತನು ಅಗತ್ಯವಿರುವಾಗೆಲ್ಲಾ ತನ್ನ ಸೇವಕನ ಮತ್ತು ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರ ನ್ಯಾಯವನ್ನು ಸ್ಥಾಪಿಸುತ್ತಾ
    ಬರಲಿ.
  yap-yap: Ya urngin e pi nam nu fayleng ni ngar nanged ni kemus ni SOMOL e ir e Got,
    ma dakuriy yugu reb nga bang.
  hlt-MCSB: Te daengah ni diklai pilnam boeih loh Yahweh amah phoeiah Pathen tloe
    om pawh tila a ming eh.
  mdy-ETH: ያዺ ማዓዛ ዓጮ ዴራ ቢያ ናንጊና ናንጋ ጎዳ ሌሊ ፆኦሲ ማዔሢና ዒዛይዳፓ ዓቴም ሜሌ ፆኦሲባኣሢ ዔራንዳኔ፤
  twi-ASANTE: Ma nnipa a wɔwɔ asase so nyinaa nhunu sɛ Awurade yɛ Onyankopɔn, na onyame
    foforɔ biara nni hɔ.
  eng-WEBU: that all the peoples of the earth may know that the LORD himself is God.
    There is no one else.
  wal-wal: Hegeenne, sa7an de7iya asai ubbai GODAI Xoossaa gidiyoogaanne appe attin
    hara xoossi bainnaagaa eranaassa.
  spa-PDDPT: a fin de que todos los pueblos de la tierra sepan que Yavé es ʼElohim
    y no hay otro.
  gun-gun: yvy regua ha'e javi oikuaa aguã Senhor ae Nhanderuete oikoa, ha'e amboae
    ndoikoia.
  ilo-ULB: tapno dagiti amin a tattao iti daga ket maamoanda koma a ni Yahweh, isu
    ti Dios, ken awan ti sabali a Dios!
  kpg-kpg: Gei ogo henuailala huogodoo ga iloo laa bolo Dimaadua modogoia la go di
    God, deai di mee i golo ai.
  uig-ARA: شۇنىڭ بىلەن يەر يۈزىدىكى ھەممە ئەللەر پەرۋەردىگار ئۆزى خۇدادۇر، ئۇنىڭدىن
    باشقىسى ھېچقايسىسى يوقتۇر دەپ بىلگەي،
  sus-sus: alako duniɲa birin xa a kolon a Alatala nan na Ala ra. Ala gbɛtɛ mu na.
  pon-2006: Eri, wehin sampah koaros pahn kin ese me KAUN-O kelehpw me Koht—oh sohte
    pil emen.
  jae-jae: e lau nomŋa samob sêjala gebe Apômtau taugeŋ kêtu Anôtô ma teŋ gêwiŋ eŋ
    gêmoa atom.
  ksd-ksd: upi ra lavur Tematana ta ra rakarakan a gunagunan diat a nunure ba ra Luluai
    ia God, ma pa ta na mulai.
  tur-YTC: öyle ki, yeryüzünün bütün halkları, Yahve'nin kendisinin Tanrı olduğunu
    bilsinler. Başka kimse yoktur.”
  grc-BRENT: ὅπως γνῶσι πάντες οἱ λαοὶ τῆς γῆς, ὅτι Κύριος ὁ Θεὸς, αὐτὸς Θεὸς, καὶ
    οὐκ ἔστιν ἔτι.
  ind-AYT: Supaya seluruh bangsa di bumi mengetahui bahwa TUHAN itu Allah, dan tidak
    ada yang lain.
  nya-nya: kotero kuti anthu a mitundu yonse pa dziko lapansi adziwe kuti Yehova ndi
    Mulungu ndipo kuti palibenso wina.
  hrv-hrv: ne bi li tako svi narodi zemlje spoznali da je Jahve jedini Bog i da nema
    drugoga.
  mps-mps: Tama tialima, te tigidali bulu tǫ pedai badu te tigidali bidi hanigo te
    tiwai konemainu yaibao, te Genuai Bidi deli naga te God tama, te gasa god me meni
    da homu emainao.
  tpi-tpi: Na bai olgeta lain pipel long olgeta kantri i ken save olsem, Bikpela wanpela
    tasol em i God na i no gat narapela god i stap.
  dan-1931: for at alle Jordens Folk må kende, at HERREN og ingen anden er Gud.
  vie-OVCB: Như vậy, khắp đất mới biết Chúa Hằng Hữu là Đức Chúa Trời, chẳng có Đức
    Chúa Trời nào khác.
  guj-2017: એમ આખી પૃથ્વીના લોકો જાણે કે, ઈશ્વર તે જ પ્રભુ છે અને તેમના સિવાય બીજા
    કોઈ ઈશ્વર નથી!
  pon-2006A: Eri, wehin sampah koaros pahn kin ese me KAUN-O kelehpw me Koht—oh sohte
    pil emen.
  por-BRBSL: para que todos os povos da terra saibam que o próprio Javé é Deus. Não
    há mais ninguém.
  cth-cth: A tami Isarelnaw kong dawk thoseh, a panki e patetlah hnin touh hoi hnin
    touh a kâroe thai nahan, hete ka dei e naw pueng hah, BAWIPA hmalah ka kâhei e
    pueng hah karum khodai pouk laipalah, BAWIPA Cathut hmalah pou kangning lawiseh.
  twi-twi: Ma nnipa a wɔwɔ asase so nyinaa nhu sɛ Awurade yɛ Onyankopɔn, na onyame
    foforo biara nni hɔ.
  hlt-hlt: Te daengah ni diklai pilnam boeih loh Yahweh amah phoeiah Pathen tloe om
    pawh tila a ming eh.
  tbz-SIM: Mɛm̀mɛ ibotí imɔu bo bɑntɛ́mɛ̀ kɛ dò nfɔ̃́ nti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ tu
    Kuyie, kòò mɔù í bo kɛ dɑ dònnɛ̀.
  msy-2020: Eghtɨ nguazir kamɨn gumazamiziba bar fogh suam, Ikiavɨra Itir God, a God,
    ezɨ godɨn tam ua itir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɑtɛ yǝlɑɑ tǝnɑ kɑ́ nyǝnɑ sɩ, Tɑcɑɑ tike ntɛ́ Ɩsɔ, nɔɣɔlʋ fɛɩ tɔtɔ.
  azb-azb: 'Ta ki yer üzünün bütün xalqları bilsin: yalnız Rəbb Allahdır, Ondan başqası
    yoxdur.'
  eng-DBY: that all peoples of the earth may know that Jehovah is God, that there
    is none else;
  hin-2017: और इससे पृथ्वी की सब जातियाँ यह जान लें, कि यहोवा ही परमेश्वर है; और कोई
    दूसरा नहीं।
  wol-KYG: Su ko defee xeeti àddina yépp dinañu xam ne Aji Sax ji mooy Yàlla, te amul
    moroom.
  eng-YLT: for all the peoples of the earth knowing that Jehovah, He [is] God; there
    is none else;
  kne-kne: Et mo siya di, maammoan di ipogaw sin amin ay ili isnan lobong ay si Yahweh
    anggoy di Diyos ay magay odom.
  eng-WYC-2017: and all the peoples of [the] earth know, that the Lord himself is
    God, and [there is] none other without him.
  eng-WMBB: that all the peoples of the earth may know that the LORD himself is God.
    There is no one else.
  urd-GVH: तब तमाम अक़वाम जान लेंगी कि रब ही ख़ुदा है और कि उसके सिवा कोई और माबूद
    नहीं है।
  rug-rug: pude madi gilania ri doduru tiena sa kasia popoa sapu e Zihova mo si na
    Tamasa meke sapu lopu koa pule si keke gugua Asa.
  gaz-gaz: kunis akka sabni lafa irra jiraatu hundi akka Waaqayyo Waaqa taʼee fi akka
    isa malee Waaqni biraa hin jirre beekuuf.
  fra-LSG: afin que tous les peuples de la terre reconnaissent que l’Éternel est Dieu,
    qu’il n’y en a point d’autre!
  yal-yal: Nanara, dunuɲa siyane birin xa a kolon a Alatala nan Ala ra, a gbɛtɛ yo
    mi na.
  haw-1868: I ike na kanaka a pau o ka honua, o Iehova ke Akua, aohe e ae.
  arb-NAV: فَتَعْلَمَ كُلُّ أُمَمِ الأَرْضِ أَنَّ الرَّبَّ هُوَ اللهُ وَلَيْسَ أَحَدٌ
    سِوَاهُ.
  ewe-ewe: Wòana wòava eme be anyigbadzitɔwo katã nanya be Yehowae nye Mawu eye mawu
    bubu aɖeke kura megali o.
  eng-LEE: In order that all the nations of the earth may know that the Lord is the
    [true] God, and none else.
  asm-FB: যিহোৱাই যে ঈশ্বৰ, তেওঁৰ বাহিৰে আন কোনো ঈশ্বৰ নাই, ইয়াক পৃথিৱীৰ সকলো জাতিয়ে
    জানিবৰ বাবে, এই যি সকলো কথাৰ দ্বাৰাই মই যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলোঁ, মোৰ এই সকলো
    কথা দিনে ৰাতিয়ে আমাৰ ঈশ্বৰ যিহোৱাৰ আগত উপস্থিত হৈ থাকক।
  sus-A: عَلَكٌ دُنِحَ بِرِن شَ عَ كٌلٌن عَ عَلَتَلَ نَن نَ عَلَ رَ. عَلَ فبّتّ مُ
    نَ.
  fra-SBL: afin que tous les peuples de la terre sachent que Yahvé lui-même est Dieu.
    Il n'y a personne d'autre.
  hbo-hbo: לְמַ֗עַן דַּ֚עַת כָּל־עַמֵּ֣י הָאָ֔רֶץ כִּ֥י יְהוָ֖ה ה֣וּא הָאֱלֹהִ֑ים
    אֵ֖ין עֹֽוד׃
  piu-2006: '@see-verse:1KI.008.059'
  kik-kik: nĩgeetha andũ othe a thĩ mamenye atĩ Jehova nĩwe Ngai, na gũtirĩ ũngĩ take.
  fra-NCL: afin que tous les peuples de la terre sachent que Yahweh est Dieu, qu’il
    n’y en a pas d’autre.
  cek-AK: to tiah ni long pum ih kaminawk mah, Angraeng loe Sithaw ah oh, kalah Sithaw
    roe om ai boeh, tiah panoek o thai tih.
  cuk-cuk: Adi, deyobi dule-ainebarmalad magar be-dakmaloed, bede Bab-Jehová guye,
    beyobid, bab-dummad-baid surye.
  uig-CYR: шуниң билән йәр йүзидики һәммә әлләр Пәрвәрдигар Өзи Худадур, Униңдин башқиси
    һеч қайсиси йоқтур дәп билгәй,
  tel-2017: అప్పుడు లోకం లోని ప్రజలంతా యెహోవాయే దేవుడనీ, ఆయన తప్ప వేరే దేవుడు లేడనీ
    తెలుసుకుంటారు.
  hat-BSA: pou tout pèp sou latè yo kapab konnen ke SENYÈ a se Bondye; ke nanpwen
    okenn lòt.
  kos-kos: Na mutunfacl uh nufon fah etu lah LEUM GOD mukena pa God pwaye, ac wangin
    sie sayal.
  hbo-WLC: לְמַ֗עַן דַּ֚עַת כָּל־עַמֵּ֣י הָאָ֔רֶץ כִּ֥י יְהוָ֖ה ה֣וּא הָאֱלֹהִ֑ים
    אֵ֖ין עֽוֹד׃
  ibo-ibo: Ka ndị niile bi nʼụwa mara na Onyenwe anyị bụ Chineke, marakwa na o nweghị
    chi ọzọ dị karịa ya.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଯେ ପରମେଶ୍ୱର, ତାହାଙ୍କ ଛଡ଼ା ଅନ୍ୟ ନାହିଁ, ଏହା ପୃଥିବୀସ୍ଥ ସମୁଦାୟ
    ଗୋଷ୍ଠୀ ଜ୍ଞାତ ହେବେ।
  wmt-wmt: '@see-verse:1KI.008.059'
  chk-chk: Ren ei aramasen fanüfan meinisin repwe silei pwe ewe Samol mi Lapalap i
    chök Kot, esap pwal wor eman lükün.
  rop-rop: wulijim pipul langa ebri kantri langa dijan wel garra sabi yu na YAWEI
    det trubala God en nomo najalot drimin o enibodi jidan wulijim yu.
  ukr-1871: Щоб усї народи на землї зрозуміли, що Господь є Богом, і нїхто инший;
  deu-1951: auf daß alle Völker auf Erden erkennen, daß er, der HERR, Gott ist, und
    keiner sonst!
  eng-JPS: that all the peoples of the earth may know that the LORD, He is God; there
    is none else.
  srp-1865: Da bi poznali svi narodi na zemlji da je Gospod sam Bog i da nema drugoga.
  lug-lug: abantu bonna ab’oku nsi bategeere nga Mukama ye Katonda era tewali mulala.
  heb-heb: למען דעת כל עמי הארץ כי יהוה הוא האלהים אין עוד׃
  ben-IRV: এতে পৃথিবীর সমস্ত জাতিই জানতে পারবে যে, সদাপ্রভুই ঈশ্বর এবং তিনি ছাড়া
    ঈশ্বর আর কেউ নেই।
  pan-pan: ਤਾਂ ਜੋ ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕ ਜਾਣ ਲੈਣ ਕਿ ਯਹੋਵਾਹ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੈ ਅਤੇ ਹੋਰ ਕੋਈ ਨਹੀਂ।
  mya-JVB: အစဉ်စောင့်တော်မူ စေခြင်းငှါထာဝရဘုရား ရှေ့ တော်၌ ငါဆုတောင်း သော ဤ ပဌနာစကား
    သည် နေ့ ညဉ့်မပြတ်အနီး တော်၌ ရှိ ပါစေသော။
  tbg-tbg: Viva mintira ekaa naato vatanaaka avu aato kenko tiramanta vika kankomake
    iri tiha, Noravano Kotiva vivaqaima Variqavano vaivaro kia variqa vovanovata vaivo,
    tiate, turo.
  hmo-hmo: Unai dekena amo tanobada besedia ibounai do idia diba, Lohiabada be Dirava,
    dirava idauna ta be lasi.
  urd-urd: जिससे ज़मीन की सब क़ौमें जान लें कि ख़ुदावन्द ही ख़ुदा है और उसके सिवा
    और कोई नहीं।
  rus-SYN: чтобы все народы познали, что Господь есть Бог и нет кроме Его;
  bqc-SIM: dṹnia bui píi i dↄ̃ kɛ́ Dii á Luaɛ, a pãle kuo.
  tcz-CHONGTHU: Hiteng le chun vannoi leiset acheng mihem jousen Pakai bou hi Pathen
    ahi, adang aumpoi ti ahin het diu ahitai.
  mar-mar: परमेश्वराने एवढे केले तर हा एकच खरा देव आहे हे जगभरच्या लोकांस कळेल त्याच्याशिवाय
    दुसरा देव नाही.
  qub-qub: Chayrämi intëru nasyuncho musyanga imanöpis Tayta Diosninchi cashanta,
    paynöga mas juc mana cashanta.
  bqp-bqp: de andunia buri sĩnda pínki le à dↄ̃ kũ Dikiri bi Ludamɛ, a pãnde kunlo.
  hat-hat: Konsa, tout nasyon sou latè va konnen se Seyè a sèl ki Bondye. Pa gen lòt!
  eng-BSB: so that all the peoples of the earth may know that the LORD is God. There
    is no other!
  eng-WEBPB: that all the peoples of the earth may know that the LORD himself is God.
    There is no one else.
  kbq-kbq: Hagi ana'ma hanigeno'a maka ama mopafi vahe'mo'za ke'za antahi'zama hanazana,
    mago Anumzana ama mopafina omani'neanki Ra Anumzamo'a agrake Anumzana mani'nie
    hu'za ke'za antahiza hugahaze.
  nhe-BL: Queja nopa nochi tlacame ipan nochi tlaltepactli ma quimatica para TOTECO
    yajaya Dios huan axaca seyoc queja ya.
  bus-bus: anduna bori píngi é à dↄ̃ kɛ̀ Dii nɛ́ Ludamɛ, à pãndee kuuro.
  gub-BL: Nezewe mehe ywy nànànar ukwaw ma'e paw wazar romo heko haw a'e wà nehe.
    Naheta kwaw amo.
  eng-DRA: That all the people of the earth may know, that the Lord he is God, and
    there is no other besides him.
