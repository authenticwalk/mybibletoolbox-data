verse: 1KI.008.054
translations:
  mal-C: ശലോമോൻ ഈ പ്രാർഥനകളും യാചനകളും യഹോവയുടെമുമ്പാകെ സമർപ്പിച്ചുതീർന്നപ്പോൾ യാഗപീഠത്തിന്റെ
    മുമ്പിൽനിന്ന് അദ്ദേഹം എഴുന്നേറ്റു. അവിടെ, അദ്ദേഹം കൈകൾ ആകാശത്തിലേക്കുയർത്തി മുട്ടുകുത്തി
    നിൽക്കുകയായിരുന്നു.
  deu-TKW: Und als Salomo all' dieses Gebet und Flehen zu Jahwe ausgebetet hatte,
    erhob er sich von dem Platze vor dem Altare Jahwes, wo er mit gen Himmel ausgebreiteten
    Händen auf den Knieen gelegen hatte,
  lin-lin: Tango Salomo asilisaki kosambela mpe kobondela Yawe, atelemaki liboso ya
    etumbelo ya Yawe epai wapi afukamaki mpe atombolaki maboko na ye na likolo.
  eng-LSV: And it comes to pass, at Solomon’s finishing to pray to YHWH all this prayer
    and supplication, he has risen from before the altar of YHWH, from bending on
    his knees and [having] his hands spread out to the heavens,
  eng-GNV: And when Salomon had made an ende of praying all this prayer and supplication
    vnto the Lord, he arose from before the altar of the Lord, from kneeling on his
    knees, and stretching of his handes to heauen,
  eng-WEBSTER: And it was so , that when Solomon had made an end of praying all this
    prayer and supplication to the LORD, he arose from before the altar of the LORD,
    from kneeling on his knees, with his hands spread up to heaven.
  nhw-BL: Teipa Salomón moquetzqui, pampa achtihui motlancuaquetztoya iixpa itlaixpa
    TOTECO huan momatlanantoya para ilhuicac quema motlatlajtiyaya.
  swh-ONEN: Wakati Solomoni alipomaliza dua hizi zote na maombi kwa Bwana, akainuka
    kutoka mbele ya madhabahu ya Bwana, mahali alipokuwa amepiga magoti, mikono yake
    ikawa imekunjuliwa kuelekea juu mbinguni.
  bba-bba: Sɑɑ ye Sɑlomɔɔ u win kɑnɑ te kuɑ u kpɑ, yerɑ u seewɑ u yɔ̃rɑ yɑ̃ku yeru
    mi, mi u rɑɑ yiire u nɔmɑ sue wɔllɔ.
  eng-KJVCPB: And it was so, that when Solomon had made an end of praying all this
    prayer and supplication unto the Lord, he arose from before the altar of the Lord,
    from kneeling on his knees with his hands spread up to heaven.
  luo-luo: Kane Solomon osetieko lamogi duto kod kwayogi ni Jehova Nyasaye, nochungʼ
    oa e nyim kendo mar misango mar Jehova Nyasaye, kama nogoyoe chonge kotingʼo bade
    kochomo polo.
  meu-meu: Solomon na ina ḡuriḡuri bona noinoi idoinai e gwauraia vaitani, bena ia
    na Iehova ena ihaboulaina patana vairanai, tuina vada e hadai bona imana na guba
    vada e toi roro henia gabuna amo, e tore isi;
  npi-ULB: जब सोलोमनले परमप्रभुको सामु यी सबै प्रार्थना र बिन्ती चढाएर सिद्ध्याए,
    तब तिनी परमप्रभुको वेदीबाट उठे जहाँ तिनले घुँडा टेकेर आफ्ना हात स्वर्गतिर फैलाएका
    थिए ।
  yor-yor: Nígbà tí Solomoni ti parí gbogbo àdúrà àti ẹ̀bẹ̀ yìí sí Olúwa tán, ó dìde
    kúrò lórí eékún rẹ̀ níwájú pẹpẹ Olúwa níbi tí ó ti kúnlẹ̀ tí ó sì na ọwọ́ rẹ̀
    sí òkè ọ̀run
  pes-OPCB: 'سلیمان همان‌طور که زانو زده و دستهای خود را به سوی آسمان بلند کرده بود،
    دعای خود را به پایان رسانید. سپس از برابر مذبح خداوند برخاست و با صدای بلند برای
    تمام بنی‌اسرائیل برکت خواست و گفت:'
  tgl-ULB: Kaya nang matapos ipanalangin ni Solomon ang lahat ng panalanging ito at
    kahilingan kay Yahweh, siya ay tumayo mula sa harap ng altar ni Yahweh, mula sa
    pagkakaluhod habang ang kaniyang kamay ay nakaunat sa kalangitan.
  cbu-NT: Ashiriya, Salomon Apanllee masham iwatsparangu, yuwaa maacheetsi muchimaam
    wayarangana anoo tasasaru tutunlltaru anshuri uwsha íwar paxayarangu,
  hui-hui: Solomono ibu ge duli hangaho biruwa ibunaga gi kirabali dogoladaga howa
    lomabu delaga dabu wiagoria Anduane Homogohondo bi lalu berenego lai halu heyuwa
  mya-mya: ရှော​လ​မုန်​သည်​ယဇ်​ပလ္လင်​တော်​ရှေ့​တွင် လက်​ကို မြှောက်​ချီ​ကာ​ဒူး​ထောက်​လျက်
    ထာ​ဝ​ရ​ဘု​ရား ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​ပြီး​သော​အ​ခါ နေ​ရာ​မှ​ထ​၍​ရပ်​တော်​မူ​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་མཆོད་ཁྲིའི་མདུན་དུ་པུས་མོ་སར་བཙུགས་ནས་ལག་པ་གནམ་ལ་བརྐྱངས་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་སྨོན་ལམ་དང་ཞུ་བ་འདི་ཐམས་ཅད་ཕུལ་ནས་རྫོགས་པ་ན།
  sna-sna: Zvino Soromoni akati apedza munyengetero uyu wose nokukumbira uku kuna
    Jehovha, akasimuka achibva pamberi pearitari yaJehovha, paakanga akapfugama namabvi
    ake, maoko ake akatambanudzirwa kudenga.
  spa-BLM: Fue así que, cuando Salomón terminó de rezar toda esta oración y súplica
    a Yahvé, se levantó de delante del altar de Yahvé, de rodillas y con las manos
    extendidas hacia el cielo.
  cac-cac: Cumanem vin̈ d'a stz'ey altar, ayq'ue sc'ab' vin̈ d'a satchaan̈ ayic ix
    lesalvi vin̈ chi'.
  swh-ULB: Kwa hiyo ilitokea wakati Sulemaeni alipomaliza kuomba maombi haya na dua
    zake kwa BWANA, aliamka toka madhabahu ya BWANA, pale alipokuwa amepiga magoti
    na mikono yake ikiwa imenyoshwa kuelekea mbinguni.
  bel-bel: Калі Саламон прамовіў усё гэта маленьне і прашэньне да Госпада, тады ўстаў
    з каленяў ад ахвярніка Гасподняга, а рукі ягоныя былі паднятыя да неба.
  deu-ELBBK: Und es geschah, als Salomo geendigt hatte, dieses ganze Gebet und Flehen
    an den HERRN zu richten, stand er auf vor dem Altar des HERRN von dem Beugen seiner
    Knie, indem seine Hände zum Himmel ausgebreitet waren;
  mbb-OT: Hein nepasad ni Solomon is menge kebpengemuyù din wey menge hangyù din diyà
    te Nengazen, midhitindeg sikandin diyà te etuvangan duen te pemuhatà he para te
    Nengazen. He zutun sikandin medluhud is ebayew te menge velad din diyà te zivavew.
  mal-2015: ശലോമോൻ യഹോവയോടു ഈ പ്രാർത്ഥനയും യാചനയും എല്ലാം കഴിച്ചുതീർന്നശേഷം അവൻ യഹോവയുടെ
    യാഗപീഠത്തിൽ മുമ്പിൽ മുഴങ്കാൽ കുത്തിയിരുന്നതും കൈ ആകാശത്തേക്കു മലർത്തിയിരുന്നതും
    വിട്ടു എഴുന്നേറ്റു.
  rmc-rmc: Sar o Šalamun mangelas a modľinelas pes ko RAJ, sas pro khoča anglo oltaris
    a hazdelas upre o vasta ko ňebos. Sar preačhiľa, ušťiľa
  pes-OPV: و واقع شد که چون سلیمان از گفتن تمامی این دعا و تضرع نزد خداوند فارغ شد،
    از پیش مذبح خداوند از زانو زدن و دراز نمودن دستهای خود به سوی آسمان برخاست،
  ron-1924: Кынд а испрэвит Соломон де спус Домнулуй тоатэ ругэчуня ачаста ши череря
    ачаста, с-а скулат динаинтя алтарулуй Домнулуй, унде ынӂенункясе, ку мыниле ынтинсе
    спре чер.
  ben-OBCV: সদাপ্রভুর কাছে এইসব প্রার্থনা ও মিনতি উৎসর্গ করা সমাপ্ত হয়ে যাওয়ার পর
    শলোমন সদাপ্রভুর সেই যজ্ঞবেদির সামনে থেকে উঠে দাঁড়িয়েছিলেন, যেখানে তিনি নতজানু
    হয়ে স্বর্গের দিকে দু-হাত প্রসারিত করে রেখেছিলেন।
  som-som: Oo markii Sulaymaan dhammeeyey tukashadan iyo baryootankan uu Rabbiga baryay
    oo dhan ayuu ka kacay meeshii Rabbiga allabariga loogu bixin jiray horteeda iyo
    jilbajooggii uu jilbo joogay isagoo gacmaha xagga samada u fidinaya.
  lat-VUC: 'Factum est autem, cum complesset Salomon orans Dominum omnem orationem
    et deprecationem hanc, surrexit de conspectu altaris Domini: utrumque enim genu
    in terram fixerat, et manus expanderat in cælum.'
  eng-ASVBT: And it was so, that, when Solomon had made an end of praying all this
    prayer and supplication unto Jehovah, he arose from before the altar of Jehovah,
    from kneeling on his knees with his hands spread forth toward heaven.
  ita-1885: Ora, quando Salomone ebbe finito di far tutta questa orazione, e supplicazione
    al Signore, egli si levò su d'innanzi all'Altare del Signore, dove era stato inginocchione,
    con le palme delle mani aperte verso il cielo.
  eng-LXXUP: And it came to pass when Solomon had finished praying to the Lord all
    this prayer and supplication, that he rose up from before the altar of the Lord,
    after having knelt upon his knees, and his hands were spread out toward heaven.
  eng-ULB: So it was that when Solomon had finished praying all this prayer and request
    to Yahweh, he arose from before the altar of Yahweh, from kneeling on his knees
    with his hands spread out toward the heavens.
  spa-VBL: Cuando Salomón terminó de hacer todas estas oraciones y peticiones al Señor,
    se levantó ante el altar del Señor, donde había estado arrodillado con las manos
    extendidas hacia el cielo.
  fra-_FOB: Or, quand Salomon eut achevé de faire toute cette prière et cette supplication
    à l'Éternel, il se leva de devant l'autel de l'Éternel, où il était à genoux,
    les mains étendues vers les cieux;
  mal-mal: യഹോവയോട് ഈ പ്രാർത്ഥനകളും യാചനകളും കഴിച്ചു തീർന്നപ്പോൾ, യഹോവയുടെ യാഗപീഠത്തിന്റെ
    മുമ്പിൽ കൈകൾ ആകാശത്തേക്ക് ഉയർത്തി മുഴങ്കാലിൽ നിന്നിരുന്ന ശലോമോൻ എഴുന്നേറ്റു.
  urd-GVR: Is duā ke bād Sulemān khaṛā huā, kyoṅki duā ke daurān us ne Rab kī qurbāngāh
    ke sāmne apne ghuṭne ṭeke aur apne hāth āsmān kī taraf uṭhāe hue the.
  suz-BL: मोपा सोलोमनम परमप्रभु यावे कली प्रार्थना पा पुंइने थुमा बाक्‍त। मिनु मेको
    परमप्रभु यावे कली चढ़ेतीक आ ङोंइती रे बोक्‍माक्‍त। मेकेर सरीङ गे कोव़शा आ गुइ
    क्‍युक्‍शा आ पोक्‍च थेक्‍शा प्रार्थना पशो बाक्‍माक्‍त।
  ita-1927: Or quando Salomone ebbe finito di rivolgere all’Eterno tutta questa preghiera
    e questa supplicazione, s’alzò di davanti all’altare dell’Eterno dove stava inginocchiato
    tenendo le mani stese verso il cielo.
  ckb-ckb: کاتێک سلێمان لەم هەموو نوێژ و پاڕانەوەیە بووەوە بۆ یەزدان، لەبەردەم قوربانگای
    یەزدان هەستا کە لەسەر هەردوو ئەژنۆی بەچۆکدا کەوتبوو، دەستەکانی ڕووەو ئاسمان بەرز
    کردبووەوە.
  eng-BBE: Then Solomon, after making all these prayers and requests for grace to
    the Lord, got up from his knees before the altar of the Lord, where his hands
    had been stretched out in prayer to heaven;
  kan-OKCV: ಸೊಲೊಮೋನನು ಈ ಸಮಸ್ತ ಪ್ರಾರ್ಥನೆಯನ್ನೂ, ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಯೆಹೋವ ದೇವರಿಗೆ ಮಾಡಿ ತೀರಿಸಿದ
    ತರುವಾಯ, ಅವನು ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮುಂದೆ ಮೊಣಕಾಲೂರಿ, ತನ್ನ ಕೈಗಳನ್ನು ಆಕಾಶಕ್ಕೆ ಚಾಚಿದವನಾಗಿ
    ಎದ್ದು ನಿಂತನು.
  tam-2017: சாலொமோன் யெகோவாவை நோக்கி, இந்த ஜெபத்தையும் வேண்டுதலையும் எல்லாம் செய்து
    முடித்தபின்பு, அவன் யெகோவாவுடைய பலிபீடத்திற்கு முன்பாகத் தன்னுடைய கைகளை வானத்திற்கு
    நேராக விரித்து, முழங்காற்படியிட்டிருந்ததைவிட்டு எழுந்து,
  spa-RV-1909: Y fué, que como acabó Salomón de hacer á Jehová toda esta oración y
    súplica, levantóse de estar de rodillas delante del altar de Jehová con sus manos
    extendidas al cielo;
  ron-BTF: Şi s-a întâmplat, că atunci când Solomon a terminat să se roage toată rugăciunea
    şi cererea către DOMNUL, că el s-a ridicat dinaintea altarului DOMNULUI, unde
    era îngenuncheat pe genunchii săi cu mâinile întinse către cer.
  eng-WEBP: It was so, that when Solomon had finished praying all this prayer and
    supplication to the LORD, he arose from before the LORD’s altar, from kneeling
    on his knees with his hands spread out toward heaven.
  eng-FBV: After Solomon finished praying all these prayers and requests to the Lord,
    he stood up before the altar of the Lord, where he had been kneeling with his
    hands held out toward heaven.
  nld-1939: Toen Salomon heel dit smeekgebed tot Jahweh had opgezonden, stond hij
    op van Jahweh’s altaar, waarvoor hij geknield had gelegen, de handen naar de hemel
    uitgestrekt.
  nch-BL: Teipa Salomón moquetzqui, pampa motancuaquetztoya iixpa itaixpa TOTECO huan
    momatanantoya para ilhuicac quema motatajtiyaya.
  vie-1934: Khi Sa-lô-môn đã cầu với Đức Giê-hô-va những lời khẩn nguyện nài xin này
    xong, bèn đứng dậy trước bàn thờ Đức Giê-hô-va, khỏi nơi người đã quì, tay giơ
    lên trời.
  hin-CV: जब शलोमोन यह प्रार्थना और विनती याहवेह से कर चुके, वह याहवेह की वेदी के
    सामने से उठे, जहां वह घुटने टेक स्वर्ग की ओर अपने हाथ बढ़ाए हुए थे,
  spa-BES: Luego, después de hacer todas estas oraciones y súplicas al Señor, Salomón
    se levantó de sus rodillas ante el altar del Señor, donde sus manos se habían
    extendido en oración al cielo;
  tdx-tdx: Ie nagado’ i Selomò ty nitaroñe’e i hene halaly naho soloho am’ Iehovà
    rezay le niongak’ aolo’ i kitreli’ Iehovày, amy niton­galefa’e naho namelatse
    fi­tañe mb’an-dindim-b’eoy,
  tha-KJV: ครั้นซาโลมอนทรงจบคำอธิษฐาน และคำวิงวอนทั้งสิ้นนี้ต่อพระเยโฮวาห์​แล้ว ก็​ทรงลุกขึ้นจากหน้าแท่นบูชาของพระเยโฮวาห์
    ที่​ซึ่งทรงคุกเข่าพร้อมกับกางพระหัตถ์​สู่​ฟ้าสวรรค์
  por-BR-2018: E sucedeu que, quando Salomão acabou de fazer ao SENHOR toda esta oração
    e súplica, estando de joelhos e com as mãos estendidas aos céus, levantou-se de
    diante do altar do SENHOR;
  deu-ELO: Und es geschah, als Salomo geendigt hatte, dieses ganze Gebet und Flehen
    an Jehova zu richten, stand er auf vor dem Altar Jehovas von dem Beugen seiner
    Knie, indem seine Hände gen Himmel ausgebreitet waren;
  eng-WYC-2018: Forsooth it was done, when Solomon, praying the Lord, had filled all
    this prayer and beseeching, he rose up from [the] sight of the altar of the Lord;
    for he had set fast ever either knee to the earth, and he had held forth his hands
    to heaven. (And it was done, when Solomon, praying to the Lord, had finished all
    this prayer and beseeching, he rose up from before the altar of the Lord; for
    he had set both of his knees upon the ground, and he had held forth his hands
    toward heaven.)
  epo-epo: Kiam Salomono finis preĝi antaŭ la Eternulo tiun tutan preĝon kaj petegon,
    li leviĝis de sia genuado antaŭ la altaro de la Eternulo, kaj liaj manoj estis
    etenditaj al la ĉielo.
  uig-PIN: Sulayman Pǝrwǝrdigarƣa xu barliⱪ dua wǝ iltijalirini ⱪilip bolƣanda, ⱪollirini
    asmanƣa ⱪarap kɵtürüp Pǝrwǝrdigarning ⱪurbangaⱨining aldida tizlinip turƣan yǝrdin
    ⱪopup,
  beo-beo: Soloumane da Hina Godema sia:ne gadoi dagole, fa:no e da muguni bugili
    amola lobo molole gadole dialu amo wa:legadole, oloda midadi lelu.
  tpi-OTNT: Long taim Solomon i beten long Bikpela, em i bin brukim skru klostu long
    alta na litimapim tupela han bilong em. Orait em i mekim olgeta beten pinis na
    em i kirap na sanap
  hau-SA: Da Solomon ya gama dukan waɗannan addu’o’i da roƙe-roƙe ga Ubangiji, sai
    ya tashi daga gaban bagaden Ubangiji, inda ya durƙusa da hannuwansa a buɗe waje
    sama.
  uig-LAT: Sulayman Perwerdigargha shu barliq dua we iltijalirini qilip bolghanda,
    qollirini asman’gha qarap kötürüp Perwerdigarning qurban’gahining aldida tizlinip
    turghan yerdin qopup,
  nde-nde: Kwathi uSolomoni eseqedile imikhuleko le lezikhalazo kuThixo, waphakama
    wema phambi kwe-alithari likaThixo, lapho ayekade eguqe khona ephakamisele izandla
    zakhe ezulwini.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fakaʻosi ʻe Solomone ʻa ʻene lotu ʻaki
    ʻae lotu ni mo e kole ni kia Sihova, naʻa ne tuʻu hake mei he ʻao ʻoe feilaulauʻanga
    ʻo Sihova, mei heʻene tūʻulutui ʻi hono tui kae mafao ʻa hono nima ki ʻolunga
    ki he langi.
  ces-1613: Stalo se pak, když se přestal Šalomoun modliti Hospodinu vší modlitbou
    a prosbou touto, že vstal od oltáře Hospodinova, a přestal klečeti a pozdvihovati
    rukou svých k nebi.
  eng-WMB: It was so, that when Solomon had finished praying all this prayer and supplication
    to the LORD, he arose from before the LORD’s altar, from kneeling on his knees
    with his hands spread out toward heaven.
  tam-TCV: யெகோவாவை நோக்கி சாலொமோன் இந்த மன்றாட்டுகளையும், விண்ணப்பங்களையும் செய்துமுடித்தான்.
    அப்போது, யெகோவாவின் பலிபீடத்திற்கு முன்பாகத் தன் கைகளை வானத்துக்கு நேராக விரித்து
    முழங்காலில் நின்றுகொண்டிருந்தவன், அவ்விடத்தைவிட்டு எழுந்தான்.
  ceb-ULB: Busa sa natapos na si Solomon sa pag-ampo niining tanang mga pag-ampo ug
    pangamuyo ngadto kang Yahweh, mibarog siya atubangan sa halaran ni Yahweh, gikan
    sa pagluhod nga binayaw ang iyang mga kamot ngadto sa kalangitan.
  pol-UBG: Gdy Salomon skończył zanosić do PANA wszystkie te modlitwy i prośby, powstał
    sprzed ołtarza PANA, gdzie klęczał, i ręce wyciągał ku niebu;
  agr-agr: Aatus Salomón altaran igkuas tikishmag pujus uwejen nayaimpinmanini takui
    Tuke Pujuun segauwai.
  kyc-kyc: Solomoneme baa kana pyare lasi lenge kambu siyamo dokona wapambu pii pyaro
    piso kingi ketae pyambuo Kamongo kando ateŋa leya. Ateŋa lao otapala baa roya
    kareya.
  urd-GVU: اِس دعا کے بعد سلیمان کھڑا ہوا، کیونکہ دعا کے دوران اُس نے رب کی قربان
    گاہ کے سامنے اپنے گھٹنے ٹیکے اور اپنے ہاتھ آسمان کی طرف اُٹھائے ہوئے تھے۔
  deu-1912: Und da Salomo all dieses Gebet und Flehen hatte vor dem HERRN ausgebetet,
    stand er auf von dem Altar des HERRN und ließ ab vom Knieen und Hände-Ausbreiten
    gen Himmel
  kan-2017: ಸೊಲೊಮೋನನು ಆಕಾಶದ ಕಡೆಗೆ ಕೈಯೆತ್ತಿ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಮುಂದೆ ಮೊಣಕಾಲೂರಿ ಯೆಹೋವನನ್ನು
    ಪ್ರಾರ್ಥಿಸಿದ ನಂತರ ಎದ್ದು ನಿಂತು
  yap-yap: Fa’ani mu’ Solomon ko meybil ngak SOMOL, me sak’iy u m’on ko altar ni aram
    e gin ni ragbug riy nga but’ nge par nike pug pa’ ngalang nruw raba’.
  hlt-MCSB: BOEIPA taengah thangthui ham thangthuinah neh lungmacil boeih he Solomon
    loh a khah phoeiah BOEIPA hmueihtuk hmai kah a khuklu dongah aka cungkueng lamloh
    thoh tih a kut te vaan la a phuel.
  mdy-ETH: ሴሎሞኔ ሺኢቂ ጋፔስካፓ ኩጮ ሌካ ዔቂሲ ዓኣ ጎይሣ ዓኣዖ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዞኮ ቤርታ ጉምዓቲ
    ዓኣስካፓ ዔቄኔ።
  twi-ASANTE: Ɛberɛ a Salomo wiee saa mpaeɛbɔ ne nʼabisadeɛ a ɔde danee Awurade yi
    no, ɔgyinaa Awurade afɔrebukyia anim, baabi a na ɔtaa bu nkotodwe, na ɔpagya ne
    nsa kyerɛ soro.
  eng-WEBU: It was so, that when Solomon had finished praying all this prayer and
    supplication to the LORD, he arose from before the LORD’s altar, from kneeling
    on his knees with his hands spread out toward heaven.
  wal-wal: Solomoni GODAA woosaanne watiwatuwaa polidoogaappe guyyiyan, ba kushiyaa
    saluwaa miccidi yarshshiyo sohuwaa sinttan gulbbatidosaappe denddi eqqiis.
  spa-PDDPT: Sucedió que cuando Salomón terminó de hacer toda esta oración y súplica
    a Yavé, se levantó de su posición de rodillas, con sus manos extendidas al cielo,
    delante del altar de Yavé.
  gun-gun: Ha'e gui Salomão opa ma Senhor pe onhembo'e ha'e ojerure rire, guenapy'ã
    re oĩ reve yvate katy opo oupi oinya gui opu'ã ju Senhor pegua altar oĩ va'e renonde
    gui.
  ilo-ULB: Isu nga idi nalpas nga inkarkararag ni Solomon daytoy a kararag ken kiddaw
    kenni Yahweh, timmakder isuna manipud iti sangoanan ti altar ni Yahweh, manipud
    iti panagparintumengna a nakangato dagiti imana a nakaturong kadagiti langit.
  kpg-kpg: I muli talodalo a Solomon ang gi Dimaadua, mee ga duu aga i mua di gowaa
    hai tigidaumaha, di gowaa dela nogo dogoduli iei mee, ga dahi aga ono lima,
  uig-ARA: سۇلايمان پەرۋەردىگارغا شۇ بارلىق دۇئا ۋە ئىلتىجالىرىنى قىلىپ بولغاندا،
    قوللىرىنى ئاسمانغا قاراپ كۆتۈرۈپ پەرۋەردىگارنىڭ قۇربانگاھىنىڭ ئالدىدا تىزلىنىپ
    تۇرغان يەردىن قوپۇپ،
  sus-sus: Mangɛ Sulemani to gɛ na maxandi tide Alatala bɛ, a naxa keli Alatala xa
    sɛrɛxɛbade yire, a xinbi nu sinxi dɛnnaxɛ a bɛlɛxɛe itexi koore ma.
  pon-2006: Eri, mwurin Solomon eh kaimwisekala sapwellime loulou ong KAUN-O, e ahpw
    ketida mwohn pei sarawio, wasa me e ketin kelepwikihdi ie, e ahpw ketin kapahdahla
    lime ko.
  jae-jae: Gêdêŋ taŋ Salomo keteŋ mec to gêsuŋ biŋ samob tonec gêdêŋ Apômtau su naŋ,
    eŋ gêdi sa aŋga Apômtaunê altar nêm ŋa, taŋ eŋ kêpôŋ aduc ma kêmêtôc lêma gadêŋ
    undambê naŋ.
  ksd-ksd: Ma ba Solomon i ga tar vapar vue go ra niaring ma go ra kinail tadav ra
    Luluai, i ga tut kan ra pakana i ga va timtibum tana ta ra luaina mata i ra uguugu
    na vartabar kai ra Luluai ba i ga tulue ra ura limana urama tadav ra bala na bakut.
  tur-YTC: Öyle oldu ki, Solomon bütün bu duayı ve yakarışı Yahve'ye bitirince, diz
    çöküp ellerini göğe doğru açmış olduğu Yahve'nin sunağının önünden kalktı.
  grc-BRENT: Καὶ ἐγένετο ὡς συνετέλεσε Σαλωμὼν προσευχόμενος πρὸς Κύριον ὅλην τὴν
    προσευχὴν καὶ τὴν δέησιν ταύτην, καὶ ἀνέστη ἀπὸ προσώπου τοῦ θυσιαστηρίου Κυρίου
    ὀκλακὼς ἐπὶ τὰ γόνατα αὐτοῦ, καὶ αἱ χεῖρες αὐτοῦ διαπεπετασμέναι εἰς τὸν οὐρανόν.
  ind-AYT: Ketika Salomo selesai memanjatkan segala doa dan permohonan itu kepada
    TUHAN, dia bangkit di hadapan mazbah TUHAN setelah berlutut dengan mengangkat
    tangannya ke langit.
  nya-nya: Solomoni atamaliza mapemphero ndi mapembedzero onsewa kwa Yehova, anayimirira
    pa guwa lansembe la Yehova, nagwada atakweza manja ake kumwamba.
  hrv-hrv: Pošto je Salomon dovršio svu ovu molitvu i prošnju pred Jahvom, diže se
    s mjesta gdje je klečao, raširenih ruku prema nebu, pred žrtvenikom Jahvinim,
  mps-mps: Te Solomongo Genuai Bidiba gedu haluasa po wabo sogo, agai kidu te alta
    pąba sugunugulama, tama agai nogo si te ugwa sali. Tialima, agai te tigidali
    gedu haluasa po ola silibo si da, te aga hodaluama dolalu,
  tpi-tpi: Long taim Solomon i beten long Bikpela, em i bin brukim skru klostu long
    alta na litimapim tupela han bilong em. Orait em i mekim olgeta beten pinis na
    em i kirap na sanap
  dan-1931: Da Salomo var færdig med hele denne Bøn og Begæring til HERREN rejste
    han sig fra Pladsen foran HERRENS Alter, hvor han havde ligget på Knæ med Hænderne
    udbredt mod Himmelen.
  vie-OVCB: Lúc cầu nguyện, Sa-lô-môn quỳ gối trước bàn thờ Chúa Hằng Hữu, hai tay
    đưa thẳng lên trời.
  guj-2017: ઈશ્વરની વેદી સમક્ષ ઘૂંટણે પડીને તથા આકાશ તરફ હાથ લંબાવીને સુલેમાન આ બધી
    પ્રાર્થના તથા વિનંતીઓ પૂરી કરી રહ્યો પછી તે ત્યાંથી ઊભો થયો.
  pon-2006A: Eri, mwurin Solomon eh kaimwisekala sapwellime loulou ong KAUN-O, e ahpw
    ketida mwohn pei sarawio, wasa me e ketin kelepwikihdi ie, e ahpw ketin kapahdahla
    lime ko.
  por-BRBSL: Foi assim que, quando Salomão terminou de rezar toda esta oração e súplica
    a Javé, ele se levantou de diante do altar de Javé, de joelhos com as mãos estendidas
    para o céu.
  cth-cth: Solomon ni BAWIPA koevah ratoumnae hoi a kâheinae naw pueng koung a dei
    hnukkhu, BAWIPA e thuengnae khoungroe koelah a khokpakhu a cuengkhuem teh, kalvan
    lah kut a dâwnae koehoi a thaw.
  twi-twi: Bere a Salomo wiee saa mpaebɔ ne nʼabisade a ɔde dan Awurade no, ogyinaa
    Awurade afɔremuka anim, faako a na ɔtaa bu nkotodwe no, na ɔmaa ne nsa so kyerɛɛ
    ɔsoro.
  hlt-hlt: BOEIPA taengah thangthui ham thangthuinah neh lungmacil boeih he Solomon
    loh a khah phoeiah BOEIPA hmueihtuk hmai kah a khuklu dongah aka cungkueng lamloh
    thoh tih a kut te vaan la a phuel.
  tbz-SIM: Sɑdomɔɔ kuɔ́nnɛ̀ dìì mɔ̀nnì ti Yiɛ̀ nKuyie nkɛ kù sɑutɛnɛ̀, kɛ́deè kɛ́ítɛ́
    ò do nínkú dɛ̀ diwũɔ̃tɔ̀nnì ììkɛ̀ kɛ yuo o nɔu kɛĩ́nkɛ̀ bíɛ́kɛ̀,
  msy-2020: Solomon Ikiavɨra Itir God ko mɨkɨmasa, ofa gamir dakozimɨn boroghɨn tevimning
    apɨrigha agharimning fuegha a ko mɨgei. Egha an a ko mɨkemegha gɨfa.
  dop-dop: Kɔtɑɣɑ tǝlɑtɛ kite kɛ Sɑlʋmɔŋ kɑ luŋɑɑ, nɑ ɩ́ kpɑɑsɩ ɩ niŋ nɑ ɩsɔtɑɑ, nɑ
    ɩ́ wiikinɑ Tɑcɑɑ. Ɩ tɛmɑ, ɩlɛnɑ ɩ́ kʋlɩ
  azb-azb: Süleyman bütün bu dua və yalvarışlarını Rəbbə söyləyib qurtarandan sonra
    Rəbbin qurbangahı önündən, əlləri göyə açıq halda diz çökdüyü yerdən qalxdı.
  eng-DBY: And it was so, that when Solomon had ended praying all this prayer and
    supplication to Jehovah, he arose from before the altar of Jehovah, from kneeling
    on his knees with his hands spread forth to the heavens,
  hin-2017: जब सुलैमान यहोवा से यह सब प्रार्थना गिड़गिड़ाहट के साथ कर चुका, तब वह
    जो घुटने टेके और आकाश की ओर हाथ फैलाए हुए था, यहोवा की वेदी के सामने से उठा,
  wol-KYG: Ba Suleymaan noppee ñaan Aji Sax ji mboolem ñaanam ya ak dagaanam yooyu,
    daa siggee ca sarxalukaayu Aji Sax, ja mu sukkoon tàllal loxo ya, jublu asamaan.
  eng-YLT: And it cometh to pass, at Solomon's finishing to pray unto Jehovah all
    this prayer and supplication, he hath risen from before the altar of Jehovah,
    from bending on his knees, and his hands spread out to the heavens,
  kne-kne: Idi nakdeng ay nankararag si Solomon, pinmika sin sangoanan di altar ay
    nandokmogana ay nangikayang sin takkay na.
  eng-WYC-2017: Forsooth it was done, when Solomon, praying the Lord, had filled all
    this prayer and beseeching, he rose up from [the] sight of the altar of the Lord;
    for he had set fast ever either knee to the earth, and he had held forth his hands
    to heaven.
  eng-WMBB: It was so, that when Solomon had finished praying all this prayer and
    supplication to the LORD, he arose from before the LORD’s altar, from kneeling
    on his knees with his hands spread out towards heaven.
  urd-GVH: इस दुआ के बाद सुलेमान खड़ा हुआ, क्योंकि दुआ के दौरान उसने रब की क़ुरबानगाह
    के सामने अपने घुटने टेके और अपने हाथ आसमान की तरफ़ उठाए हुए थे।
  rug-rug: Meke sipu beto zama ni Solomone sari na vinaravara na hiniva la koe Zihova,
    si turu si asa pa kenuna sa hope te Zihova, vasina sapu ele koa kokotuṉu meke
    va repaha sage i sa sari limana.
  gaz-gaz: Solomoonis kadhannaa fi waammata Waaqayyotti dhiʼeeffachaa ture sana hunda
    fixannaan fuula iddoo aarsaa Waaqayyoo duraa, iddoo itti harka isaa samiitti ol
    balʼifatee jilbeenfatee ture sanaa kaʼe.
  fra-LSG: Lorsque Salomon eut achevé d’adresser à l’Éternel toute cette prière et
    cette supplication, il se leva de devant l’autel de l’Éternel, où il était agenouillé,
    les mains étendues vers le ciel.
  yal-yal: Sulemani yelin maxandine nun mafanne birin tiyɛ waxatin naxan yi, a yi
    keli Alatalaa saraxa ganden yɛtagi, a yi xinbi sinxi dɛnaxan yi, a yiine yitexi
    kore.
  haw-1868: Eia hoi keia, i ka pau ana'e o ka Solomona haipule ana i keia pule, me
    keia nonoi ana a pau ia Iehova, ku ae la ia iluna mai mua mai o ke kuahu o Iehova,
    mai ke kukuli ana ma kona mau kuli me kona mau lima i hohola ae i ka lani.
  arb-NAV: وَعِنْدَمَا انْتَهَى سُلَيْمَانُ مِنَ الصَّلاةِ إِلَى الرَّبِّ وَالتَّضَرُّعِ
    إِلَيْهِ، نَهَضَ مِنْ أَمَامِ الْمَذْبَحِ حَيْثُ كَانَ جَاثِياً عَلَى رُكْبَتَيْهِ
    وَبَاسِطاً يَدَيْهِ نَحْوَ السَّمَاءِ.
  ewe-ewe: Esi Solomo wu gbedodoɖa siawo katã na Yehowa nu la, etsi tsitre tso Yehowa
    ƒe vɔsamlekpui la ŋgɔ afi si wòdze klo ɖo heke eƒe abɔwo me ɖo ɖe dziƒo.
  eng-LEE: And it happened, that, when Solomon had made an end of praying all this
    prayer and supplication unto the Lord, he arose from before the altar of the Lord
    from kneeling on his knees, with his hands spread out toward heaven.
  asm-FB: যিহোৱাৰ সন্মুখত এইদৰে প্ৰাৰ্থনা আৰু নিবেদন কৰাৰ পাছত, চলোমনে যিহোৱাৰ যজ্ঞবেদিৰ
    সন্মুখত যেনেদৰে আঠুকাঢ়ি পৰি স্বৰ্গৰ ফালে চাই আছিল, সেইদৰে চাই থকাৰ পৰা তেওঁ উঠি
    থিয় হ’ল।
  sus-A: مَنفّ سُلٍمَنِ تٌ فّ نَ مَشَندِ تِدٍ عَلَتَلَ بّ، عَ نَشَ كٍلِ عَلَتَلَ شَ
    سّرّشّبَدٍ يِرٍ، عَ شِنبِ نُ سِنشِ دّننَشّ عَ بّلّشّيٍ عِتٍشِ كٌورٍ مَ.
  fra-SBL: Lorsque Salomon eut fini d'adresser toutes ces prières et supplications
    à Yahvé, il se leva de devant l'autel de Yahvé, à genoux, les mains étendues vers
    le ciel.
  hbo-hbo: וַיְהִ֣י ׀ כְּכַלֹּ֣ות שְׁלֹמֹ֗ה לְהִתְפַּלֵּל֙ אֶל־יְהוָ֔ה אֵ֛ת כָּל־הַתְּפִלָּ֥ה
    וְהַתְּחִנָּ֖ה הַזֹּ֑את קָ֞ם מִלִּפְנֵ֨י מִזְבַּ֤ח יְהוָה֙ מִכְּרֹ֣עַ עַל־בִּרְכָּ֔יו
    וְכַפָּ֖יו פְּרֻשֹׂ֥ות הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:1KI.008.053'
  kik-kik: Rĩrĩa Solomoni aarĩkirie mahooya macio mothe na gũthaitha Jehova-rĩ, agĩũkĩra,
    akĩehera mbere ya kĩgongona kĩa Jehova, harĩa aaturĩtie ndu aambararĩtie moko
    make na igũrũ.
  fra-NCL: Lorsque Salomon eut achevé d’adresser à Yahweh toute cette prière et cette
    supplication, il se leva de devant l’autel de Yahweh, où il était à genoux, les
    mains étendues vers le ciel.
  cek-AK: Solomon mah Angraeng khaeah lawkthuih moe, tahmen hnikhaih boeng pacoengah,
    khokkhu cangkrawn moe, van bangah ban payangh hoi lawkthuihaih ahmuen, Angraeng
    ih hmaicam hma hoiah angthawk tahang.
  cuk-cuk: Salomón, Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila-asabin Bab-Jehováʼse
    ise-gollar-siigu, yokorgi sindigar gorsii gusad. Degi, e-arganmar niba-onakwale
    sii gusbalid. Geb Babse-goled-bergusgua, gwisgusad.
  uig-CYR: Сулайман Пәрвәрдигарға шу барлиқ дуа вә илтиҗалирини қилип болғанда, қоллирини
    асманға қарап көтирип Пәрвәрдигарниң қурбангаһиниң алдида тизлинип турған йәрдин
    қопуп,
  tel-2017: సొలొమోను ఈ విధంగా ప్రార్థించడం, విన్నపాలు చేయడం ముగించి ఆకాశం వైపు తన
    చేతులు చాపి, యెహోవా బలిపీఠం ఎదుట మోకాళ్ళపై నుండి లేచి నిలబడ్డాడు.
  hat-BSA: Lè Salomon te fin priye tout priyè sila a, li te leve soti devan lotèl
    a SENYÈ a, soti sou jenou li avèk men li louvri anvè syèl la.
  kos-kos: Tukun Solomon el aksafyela pre lal nu sin LEUM GOD, el tuyak mutun loang
    sac, yen se na ma el tuh sikukmutunte ac sralak paol we.
  hbo-WLC: וַיְהִ֣י ׀ כְּכַלּ֣וֹת שְׁלֹמֹ֗ה לְהִתְפַּלֵּל֙ אֶל־יְהוָ֔ה אֵ֛ת כָּל־הַתְּפִלָּ֥ה
    וְהַתְּחִנָּ֖ה הַזֹּ֑את קָ֞ם מִלִּפְנֵ֨י מִזְבַּ֤ח יְהוָה֙ מִכְּרֹ֣עַ עַל־בִּרְכָּ֔יו
    וְכַפָּ֖יו פְּרֻשׂ֥וֹת הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe Solomọn kpechara ekpere ndị a ya na arịrịọ ọ rịọrọ Onyenwe anyị o
    si nʼihu ebe ịchụ aja Onyenwe anyị, bụ ebe o gburu ikpere nʼala, bilie, gbasapụ
    aka ya abụọ chilie ha elu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଏହିସବୁ ପ୍ରାର୍ଥନା ଓ ବିନତି-ନିବେଦନ କରିବାର
    ସମାପ୍ତ କରନ୍ତେ, ସେ ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ ଜାନୁପାତରୁ ଓ ସ୍ୱର୍ଗ ଆଡ଼େ ହସ୍ତ-ବିସ୍ତାରକରଣରୁ
    ଉଠିଲେ।
  wmt-wmt: '@see-verse:1KI.008.053'
  chk-chk: Lupwen Salomon a wes le eäni ekei iotek me tüngor meinisin ngeni ewe Samol
    mi Lapalap, a ütä me mwen ewe rongen asor, ia a fotopwäsuk ie o eitietä pöün läng.
  rop-rop: Wal wen Salaman bin binij preiprei langa YAWEI langa det teibul blanga
    ofring weya imbin nildan en lidimap im bingga langa top, imbin jandap lida deya,
    en imbin askim God blanga jidan gudbinjiwei langa olabat. Imbin tok adbala,
  ukr-1871: Як докінчив Соломон всї цї молитви й благання до Господа, піднявся він
    із перед жертівника Господнього, де стояв навколїшках із простягнутими у небо
    руками.
  deu-1951: Als nun Salomo dieses ganze Gebet und Flehen vor dem HERRN vollendet hatte,
    stand er auf von [seinem Platz] vor dem Altar des HERRN, wo er gekniet hatte,
    seine Hände gen Himmel gebreitet,
  eng-JPS: And it was so, that when Solomon had made an end of praying all this prayer
    and supplication unto the LORD, he arose from before the altar of the LORD, from
    kneeling on his knees with his hands spread forth toward heaven.
  srp-1865: A kad Solomun moleæi se Gospodu svrši svu ovu molbu i molitvu, usta ispred
    oltara Gospodnjega, gdje bješe klekao i ruke svoje podigao k nebu;
  lug-lug: Awo Sulemaani bwe yamala okusaba n’okwegayiririra abantu eri Mukama, n’asituka
    okuva we yali afukamidde ng’emikono gye ajanjuluza eri eggulu, mu maaso g’ekyoto
    kya Mukama.
  heb-heb: ויהי ככלות שלמה להתפלל אל יהוה את כל התפלה והתחנה הזאת קם מלפני מזבח יהוה
    מכרע על ברכיו וכפיו פרשות השמים׃
  ben-IRV: সদাপ্রভুর কাছে এই সব প্রার্থনা ও মিনতি শেষ করবার পর শলোমন সদাপ্রভুর যজ্ঞবেদীর
    সামনে থেকে উঠলেন; এতক্ষণ তিনি হাঁটু পেতে স্বর্গের দিকে হাত বাড়িয়ে ছিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਸੁਲੇਮਾਨ ਇਹ ਸਾਰੀ ਬੇਨਤੀ ਤੇ ਅਰਦਾਸ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਕਰ ਚੁੱਕਿਆ
    ਤਾਂ ਉਹ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਦੇ ਅੱਗਿਓਂ ਉੱਠ ਖੜ੍ਹਾ ਹੋਇਆ ਜਿੱਥੇ ਉਹ ਆਪਣੇ ਗੋਡੇ ਨਿਵਾ ਕੇ ਤੇ
    ਹੱਥ ਅਕਾਸ਼ ਵੱਲ ਅੱਡ ਕੇ ਬੈਠਾ ਸੀ।
  mya-JVB: မတ်တတ် နေပြီးလျှင် ၊ ဣသရေလ အမျိုး ပရိသတ် အပေါင်း တို့ကို ကျယ် သောအသံ နှင့်
    ကောင်းကြီး ပေးသော စကားဟူမူကား ၊
  tbg-tbg: Soromonuva tori kauru araviro vaiharo nai kauqu tuaherakero Nora Kotira
    aaramaqiro viviro vuru taiqa kero, viraqaahairo viva ofaa tainta tataaqa vaunaihairo
    himpiro,
  hmo-hmo: Solomona be inai guriguri ia gwauraia noho neganai ia be ia tui diho, bona
    iena imana ia abia isi noho. Iena guriguri ia haorea neganai, boubou patana ena
    vairana dekena amo ia toreisi.
  urd-urd: और ऐसा हुआ कि जब सुलेमान ख़ुदावन्द से यह सब मुनाजात कर चुका, तो वह ख़ुदावन्द
    के मज़बह के सामने से, जहाँ वह अपने हाथ आसमान की तरफ़ फैलाए हुए घुटने टेके था,
    उठा।
  rus-SYN: Когда Соломон произнес все сие моление и прошение к Господу, тогда встал
    с колен от жертвенника Господня, руки же его были распростерты к небу.
  bqc-SIM: Gↄↄ pↄ́ Salomↄↄ lɛ́ wabikɛ Diiwa màa, a kúlɛa a kosowaɛ, ↄ̃ aà ↄ pooa
    musu. Kɛ́ à sùuugbɛ̀awà màa a làa, ↄ̃ à fɛ̀lɛ zɛ̀ Dii gbagbakĩi we,
  tcz-CHONGTHU: Solomon in hiche Pakai kom’a atao sunga chu akhut teni van chung langa
    adop sang’a ana dilsu’a ahin; taona ho leh athil thum hohi achaiphat in Pakai
    maicham maija chun a dingdoh in,
  mar-mar: शलमोनाने आकाशाकडे हात पसरून व परमेश्वराच्या वेदीसमोर गुडघे टेकून ही सर्व
    प्रार्थना व विनवणी परमेश्वरास करण्याचे संपवल्यावर तो तेथून उठला.
  qub-qub: Salomón Tayta Diosta mañacuran altar ñaupancho gongurpacuycur, maquinta
    jogaricurcur. Mañacuyta usharcorga
  bqp-bqp: Gↄrↄ kũ Sulemanu tɛn wɛ́ kɛ Dikiria, à kutɛna a kosoamɛ kũ a ↄnↄo porona
    musu. Kũ à adua kɛ̀ à làka, akũ à fùtɛ à zɛ̀ Dikiri gbagbakia gwe,
  hat-hat: Pandan Salomon t'ap fè lapriyè sa a nan pye Bondye, li te ajenou devan
    lotèl la, de bra leve anlè. Lè li fini, li leve.
  eng-BSB: Now when Solomon had finished praying this entire prayer and petition to
    the LORD, he got up before the altar of the LORD, where he had been kneeling with
    his hands spread out toward heaven.
  eng-WEBPB: It was so, that when Solomon had finished praying all this prayer and
    supplication to the LORD, he arose from before the LORD’s altar, from kneeling
    on his knees with his hands spread out towards heaven.
  kbq-kbq: Hagi Solomoni'ma Ra Anumzamofontegama ana maka nunamuma huvagareteno'a,
    Ra Anumzamofontegama kre sramnavu itamofo avugama rena reno azantre'ma rusute
    anagamuma atre'neretira oti'ne.
  nhe-BL: Teipa Salomón moquetzqui, pampa achtohui motlancuaquetztoya iixpa itlaixpa
    TOTECO huan momatlalantoya para elhuicac quema momaijtohuayaya.
  bus-bus: Gurↄↄ kɛ̀ Sulemanu e wɛ́ɛ kɛɛ Diia, à kuɛna a kosooamɛ kↄ̃n à ↄↄnↄo porona
    musu. Kɛ̀ à adua kɛ̀ à yã̀a, ben à fɛ̀ɛ à zɛ̀ Dii gbãgbãkiia gwe,
  gub-BL: Upytu'u Xàrumàw Tupàn Tuweharupi Wiko Ma'e pe uze'eg ire kury. Upu'àm ma'ea'yr
    hapy haw henataromo kury. Tupàn pe uze'eg mehe wapyk upenàràg rehe opo hupir pà
    ywak kutyr a'e. Upu'àm a'e pe kury.
  eng-DRA: 'And it came to pass, when Solomon had made an end of praying all this
    prayer and supplication to the Lord, that he rose from before the altar of the
    Lord: for he had fixed both knees on the ground, and had spread his hands towards
    heaven.'
