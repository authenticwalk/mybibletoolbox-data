verse: 1KI.008.004
translations:
  mal-C: ലേവ്യരും പുരോഹിതന്മാരും ചേർന്നായിരുന്നു യഹോവയുടെ പേടകവും സമാഗമകൂടാരവും അതിലുള്ള
    സകലവിശുദ്ധ ഉപകരണങ്ങളും കൊണ്ടുവന്നത്.
  deu-TKW: und brachten die Lade Jahwes hinauf samt dem Offenbarungszelt und allen
    den heiligen Geräten, die sich im Zelte befanden - die brachten die Priester und
    die Leviten hinauf.
  lin-lin: Banganga-Nzambe mpe Balevi bamemaki Sanduku ya Yawe, Ndako ya kapo ya Bokutani
    mpe bisalelo nyonso ya bule oyo ezalaki kati na yango.
  eng-LSV: and bring up the Ark of YHWH, and the Tent of Meeting, and all the holy
    vessels that [are] in the tent, indeed, the priests and the Levites bring them
    up.
  eng-GNV: 'They bare the Arke of the Lord, and they bare the Tabernacle of the Congregation,
    and all the holy vessels that were in the Tabernacle: those did the Priestes and
    Leuites bring vp.'
  eng-WEBSTER: And they brought the ark of the LORD, and the tabernacle of the congregation,
    and all the holy vessels that were in the tabernacle, even those did the priests
    and the Levites bring.
  nhw-BL: Huan nopa totajtzitzi ininhuaya levitame quitlananque nopa caxa, huan nopa
    Yoyon Tiopamitl, huan nochi nopa cuamesas catli tlatzejtzeloltic, huan nochi tepos
    cucharas huan tlamantli catli quitequihuíaj nopona huan quihuicaque hasta nopa
    yancuic tiopamitl.
  swh-ONEN: nao wakalipandisha Sanduku la Bwana, na Hema la Kukutania pamoja na vyombo
    vyote vitakatifu vilivyokuwa ndani yake. Makuhani na Walawi wakavibeba,
  bba-bba: kɑ win kuu bekuruɡii te, kɑ sere sɑ̃ɑrun dendi yɑ̃ɑ ni nu wɑ̃ɑ te sɔɔ kpuro.
    Yɑ̃ku kowobu Lefibɑrɑ bɑ ye kpuro suɑmɑ.
  eng-KJVCPB: And they brought up the ark of the Lord, and the tabernacle of the congregation,
    and all the holy vessels that were in the tabernacle, even those did the priests
    and the Levites bring up.
  luo-luo: kendo negikelo Sandug Muma mar Jehova Nyasaye gi Hemb Romo kod gik moko
    duto maler mane ni e iye. Jodolo kod jo-Lawi notingʼogi,
  meu-meu: Iehova ena maua helaḡana bona hebou kalagana bona ḡau helaḡadia kalaga
    lalonai e miava iboudiai na hahelaḡa taudia bona Levi taudia ese e daelaidia.
  npi-ULB: तिनीहरूले परमप्रभुको सन्दुक, भेट हुने पाल र पालभित्र भएका सजावटका सबै पवित्र
    सामान ल्याए । पुजारी र लेवीहरूले यी सामानहरू ल्याएका थिए ।
  yor-yor: wọ́n sì gbé àpótí ẹ̀rí Olúwa àti àgọ́ àjọ ènìyàn àti gbogbo ohun èlò mímọ́
    tí ó wà nínú àgọ́. Àwọn àlùfáà àti àwọn ọmọ Lefi sì gbé wọn gòkè wá,
  pes-OPCB: '@see-verse:1KI.008.003'
  tgl-ULB: Dinala nila ang arko ni Yahweh, ang tolda ng pagpupulong, at lahat ng banal
    na kagamitan na nasa loob ng tolda. Ang mga pari at mga Levita ang dinala ang
    mga bagay na ito.
  cbu-NT: Sheersin, anoo Apanllipsha pang' wayamaam yátaranganaya. Ashirangsin, apanllpan
    urkar Leviyarinchich yuwaa maachi anush Apanlleem kizpur wanasireew wayarangana
    anoo ashpari yátaranganaya.
  hui-hui: Anduane Homogonaga anda heagoria yalu pene. Ani buwa loma binigo mo miaga
    biarubi Libai agali hearubi tigua Anduane Homogonaga Balai Anda heago gialo yalu
    Balai Anda ogoniha wiaga wiaru bibahende mo yai halu Anduane Homogonaga anda heagoria
    kaware pene.
  mya-mya: ဗိ​မာန်​တော်​သို့​ပင့်​ဆောင်​သွား​ကြ​၏။ ယဇ်​ပု​ရော ဟိတ်​များ​နှင့်​လေ​ဝိ​အ​နွယ်​ဝင်​တို့​သည်
    ထာ​ဝ​ရ ဘု​ရား​ကိန်း​ဝပ်​တော်​မူ​ရာ​တဲ​တော်​နှင့်​တဲ​တော် တန်​ဆာ​များ​ကို​လည်း
    ဗိ​မာန်​တော်​သို့​သယ် ဆောင်​ကြ​၏။-
  bod-N: མཆོད་དཔོན་དང་ལེ་ཝི་པ་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་མཇལ་འཕྲད་གུར་མཆོག་དང་དེའི་ནང་དུ་ཡོད་པའི་ཡོ་བྱད་དམ་པ་ཐམས་ཅད་ཡར་གདན་དྲངས།
  sna-sna: uye vakauyisa areka yaJehovha, neTende Rokusangana nemidziyo yose yakatsaurwa
    yaiva mairi. Vaprista navaRevhi vakazvitakura,
  spa-BLM: Trajeron el arca de Yahvé, la Carpa del Encuentro y todos los utensilios
    sagrados que estaban en la Carpa. Los sacerdotes y los levitas los subieron.
  cac-cac: '@see-verse:1KI.008.003'
  swh-ULB: Wakalileta lile sanduku la BWANA, lIle hema la kukutania na mapambo yote
    matakatifu ambayo yalikuwa kwenye hema. Makuhani na Walawi wakavileta vitu hivi.
  bel-bel: і панесьлі каўчэг Гасподні і скінію сходу і ўсе сьвяшчэнныя рэчы, якія
    былі ў скініі; і несьлі іх сьвятары і лявіты.
  wed-wed: Pirisi ma Levi ana dam ravai parivainuaḡana bokisina ma numa gara ma ana
    purapura vivivirei i avara-naiei au Tempol.
  deu-ELBBK: Und sie brachten die Lade des HERRN hinauf und das Zelt der Zusammenkunft
    und alle heiligen Geräte, die im Zelt waren. Die Priester und die Leviten brachten
    sie hinauf.
  mbb-OT: '@see-verse:1KI.008.003'
  mal-2015: അവർ യഹോവയുടെ പെട്ടകവും സമാഗമനകൂടാരവും കൂടാരത്തിലെ വിശുദ്ധഉപകരണങ്ങളൊക്കെയും
    കൊണ്ടുവന്നു; പുരോഹിതന്മാരും ലേവ്യരുമത്രേ അവയെ കൊണ്ടുവന്നതു.
  rmc-rmc: a preľigende la; o rašaja the o Leviti ľidžanas o Svetostankos the savore
    sveta veci, so sas andro Stanos.
  pes-OPV: وتابوت خداوند و خیمه اجتماع و همه آلات مقدس را که در خیمه بود آوردند و
    کاهنان ولاویان آنها را برآوردند.
  ron-1924: 'Ау адус кивотул Домнулуй, кортул ынтылнирий ши тоате унелтеле сфинте
    каре ерау ын корт: преоций ши левиций ле-ау адус.'
  aui-aui: Bi Livai kana damma tomotomogha da prist, Wiiwaghasina Maragasina Dedewagina
    da Kiregoru Kabikabikuwayina da kana sawara kabikabikuwayidi sikawara sinagho
    God yana bare kamone.
  ben-OBCV: এবং তারা সদাপ্রভুর সেই সিন্দুকটি ও সমাগম তাঁবুটি এবং সেখানকার সব পবিত্র
    আসবাবপত্রাদি নিয়ে এলেন। যাজকেরা ও লেবীয়রা সেগুলি বহন করে এনেছিলেন,
  som-som: Oo wadaaddadii iyo kuwii reer Laawi waxay soo qaadeen sanduuqii Rabbiga,
    iyo teendhadii shirka, iyo kulli weelashii quduuska ahaa oo teendhada ku jiray
    oo dhan.
  lat-VUC: 'et portaverunt arcam Domini, et tabernaculum fœderis, et omnia vasa sanctuarii
    quæ erant in tabernaculo: et ferebant ea sacerdotes et Levitæ.'
  eng-ASVBT: And they brought up the ark of Jehovah, and the tent of meeting, and
    all the holy vessels that were in the Tent; even these did the priests and the
    Levites bring up.
  ita-1885: E trasportarono l'Arca del Signore, e il Tabernacolo della convenenza,
    e tutti i vasellamenti sacri ch'erano nel Tabernacolo. I Sacerdoti e i Leviti
    li trasportarono.
  eng-LXXUP: and the tabernacle of testimony, and the holy furniture that was in the
    tabernacle of testimony.
  eng-ULB: They brought up the ark of Yahweh, the tent of meeting, and all the holy
    furnishings that were in the tent. The priests and the Levites brought these things
    up.
  spa-VBL: Los sacerdotes y los levitas los subieron.
  fra-_FOB: Ainsi on fit monter l'arche de l'Éternel et le tabernacle d'assignation,
    et tous les ustensiles sacrés qui étaient au tabernacle; les sacrificateurs et
    les Lévites les transportèrent.
  mal-mal: അവർ യഹോവയുടെ പെട്ടകവും സമാഗമനകൂടാരവും അതിലെ വിശുദ്ധ ഉപകരണങ്ങളൊക്കെയും കൊണ്ടുവന്നു;
    പുരോഹിതന്മാരും ലേവ്യരുമായിരുന്നു അവയെ കൊണ്ടുവന്നത്.
  urd-GVR: Rab ke ghar meṅ lāe. Lāwiyoṅ ke sāth mil kar unhoṅ ne mulāqāt ke ḳhaime
    ko bhī us ke tamām muqaddas sāmān samet Rab ke ghar meṅ pahuṅchāyā.
  suz-BL: मिनु चढ़ेब नु लेवीपुकीमी परमप्रभु यावे आ सन्‍दोस नु ग्रुम्‍तीक ताम्‍बुम
    बाक्‍शो परमप्रभु आ मारेइ मारेइ कुरशा, इर लदमे बाक्‍त।
  ita-1927: e portarono su l’arca dell’Eterno, la tenda di convegno, e tutti gli utensili
    sacri ch’erano nella tenda. I sacerdoti ed i Leviti eseguirono il trasporto.
  ckb-ckb: سندوقی یەزدان و چادری چاوپێکەوتن و هەموو کەلوپەلە پیرۆزەکانی ناو چادرەکەیان
    هێنا. کاهین و لێڤییەکان هێنایانە سەرەوە،
  eng-BBE: They took up the ark of the Lord, and the Tent of meeting, and all the
    holy vessels which were in the Tent; all these the priests and the Levites took
    up.
  kan-OKCV: ದೇವದರ್ಶನದ ಗುಡಾರವನ್ನೂ, ಗುಡಾರದಲ್ಲಿದ್ದ ಸಮಸ್ತ ಪರಿಶುದ್ಧವಾದ ಸಲಕರಣೆಗಳನ್ನೂ ತಂದರು.
    ಇವುಗಳನ್ನು ಯಾಜಕರೂ, ಲೇವಿಯರೂ ಹೊತ್ತುಕೊಂಡು ಬಂದರು.
  tam-2017: பெட்டியையும், ஆசரிப்புக் கூடாரத்தையும், கூடாரத்திலிருந்த பரிசுத்த பணிப்பொருட்கள்
    அனைத்தையும் சுமந்து கொண்டுவந்தார்கள்; ஆசாரியர்களும், லேவியர்களும், அவைகளைச் சுமந்தார்கள்.
  spa-RV-1909: Y llevaron el arca de Jehová, y el tabernáculo del testimonio, y todos
    los vasos sagrados que estaban en el tabernáculo; los cuales llevaban los sacerdotes
    y Levitas.
  ron-BTF: Şi au adus chivotul DOMNULUI şi tabernacolul întâlnirii şi toate vasele
    sfinte care erau în tabernacol, preoţii şi leviţii le-au urcat pe toate.
  eng-WEBP: They brought up the LORD’s ark, the Tent of Meeting, and all the holy
    vessels that were in the Tent. The priests and the Levites brought these up.
  eng-FBV: The priests and Levites carried them up.
  nld-1939: en brachten haar met de openbaringstent en al de heilige voorwerpen, die
    in de tent waren, naar boven; de levieten droegen met de priesters mee.
  nch-BL: Huan nopa totajtzitzi inihuaya levitame quitananque nopa caxa, huan nopa
    yoyon tiopamit, huan nochi nopa cuamesas cati tatzejtzeloltic, huan nochi tepos
    cucharas huan tamanti cati quitequihuíaj nopona huan quihuicaque ipan nopa yancuic
    tiopamit.
  vie-1934: dời đi luôn với Đền tạm và các khí dụng thánh ở trong Đền tạm. Những thầy
    tế lễ và người Lê-vi khiêng các đồ đó lên.
  hin-CV: पुरोहित और लेवी याहवेह के संदूक, मिलापवाला तंबू और उसमें रखे हुए सभी पवित्र
    बर्तन अपने साथ ले आए थे.
  spa-BES: Tomaron el cofre del pacto del Señor a la Tienda de reunión, y todos los
    vasos sagrados que estaban en la Tienda; todos estos los llevaban los sacerdotes
    y los levitas.
  tdx-tdx: Nampionjone’ iereo i vatam-pañina’ Iehovày naho i kibohom-pamantañañey
    naho ze hene fanake amy kibohotsey; nampionjone’ o mpisoroñeo naho o nte-Levio.
  tha-KJV: และเขาทั้งหลายนำหีบของพระเยโฮวาห์ และพลับพลาแห่งชุ​มนุ​ม และเครื่องใช้​บริสุทธิ์​ทั้งสิ้นซึ่งอยู่ในพลับพลาขึ้นมา
    ของเหล่านี้บรรดาปุโรหิตและคนเลวีหามขึ้นมา
  por-BR-2018: E levaram a arca do SENHOR, e o tabernáculo do testemunho, e todos
    os vasos sagrados que estavam no tabernáculo; os quais levavam os sacerdotes e
    levitas.
  deu-ELO: 'Und sie brachten die Lade Jehovas hinauf, und das Zelt der Zusammenkunft
    und alle heiligen Geräte, die im Zelte waren: die Priester und die Leviten brachten
    sie hinauf.'
  eng-WYC-2018: and they bare the ark of the Lord, and the tabernacle of [the] bond
    of peace, and all the vessels of the saintuary, that were in the tabernacle; and
    the priests and deacons bare those. (and they carried the Ark of the Lord, and
    the Tabernacle of the Covenant, and all the vessels of the sanctuary, that were
    in the Tabernacle; yea, the priests and the Levites carried all of it.)
  epo-epo: Kaj oni enportis la keston de la Eternulo kaj la tabernaklon de kunveno,
    kaj ĉiujn sanktajn vazojn, kiuj estis en la tabernaklo; ilin portis la pastroj
    kaj la Levidoj.
  uig-PIN: Ular Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini, jamaǝt qediri bilǝn uning iqidiki
    barliⱪ muⱪǝddǝs buyumlarni kɵtürüp elip qiⱪti. Kaⱨinlar bilǝn Lawiylar muxularni
    elip qiⱪti.
  beo-beo: ilia da amo Debolo Diasuga gisa asi. Lifai dunu fi amola gobele salasu
    dunu ilia da Hina Gode Ea Abula Diasu amola amo diasu ea liligi huluane Debolo
    diasuga gagaguli asi.
  tpi-OTNT: Na ol pris wantaim ol Livai i kisim haus sel bilong Bikpela na ol samting
    bilong haus sel na bringim i go klostu long haus bilong Bikpela.
  hau-SA: suka haura da akwatin alkawarin Ubangiji da kuma Tentin Sujada, da dukan
    kayayyaki masu tsarkin da suke cikinsa. Firistoci da Lawiyawa suka ɗauko su,
  uig-LAT: Ular Perwerdigarning ehde sanduqini, jamaet chédiri bilen uning ichidiki
    barliq muqeddes buyumlarni kötürüp élip chiqti. Kahinlar bilen Lawiylar mushularni
    élip chiqti.
  nde-nde: njalo basebeletha ibhokisi lesivumelwano sikaThixo kanye leThente lokuHlanganela
    layo yonke imiceciso engcwele iphakathi kwalo. Abaphristi labaLevi bakuthwala
    lokhu,
  ton-ton: Pea naʻa nau ʻo hake ʻae puha tapu ʻa Sihova, pea mo e fale fehikitaki
    ʻoe fakatahaʻanga, pea mo e ngaahi nāunau tapu ʻaia naʻe ʻi he fale fehikitaki,
    ʻio, naʻe ʻomi ia ʻe he kau taulaʻeiki pea mo e kau Livai.
  ces-1613: I přenesli truhlu Hospodinovu a stánek úmluvy, i všecka nádobí posvátná,
    kteráž byla v stánku; a tak přenesli to kněží a Levítové.
  eng-WMB: They brought up the LORD’s ark, the Tent of Meeting, and all the holy vessels
    that were in the Tent. The priests and the Levites brought these up.
  tam-TCV: அவர்கள் யெகோவாவின் பெட்டியையும், சபைக் கூடாரத்தையும், அதனுள்ளிருந்த பரிசுத்த
    பொருட்களையும் தூக்கிக்கொண்டு வந்தனர். ஆசாரியரும் லேவியரும் அதைத் தூக்கிக்கொண்டு
    சென்றார்கள்.
  ceb-ULB: Gidala nila ang arka sa kasabotan ni Yahweh, ang tolda nga tagboanan, ug
    ang tanan nga mga balaang kasangkapan nga anaa sulod sa tolda. Gidala kining mga
    butanga sa mga pari ug sa mga levita.
  pol-UBG: I przenieśli arkę PANA, Namiot Zgromadzenia i wszystkie święte naczynia,
    które były w Namiocie. Przenieśli je kapłani i Lewici.
  agr-agr: ujumak Leví wegantu aidau yaigkajam arcan juwinak, Apajuíjai chichatai
    carpa aakmakbau aajakua nujai jukiajui. Dutikainak nuwi takatai aidaunashkam ashí
    yajuakag Apajuí emematku ijuntai jega jegamkamunum, Apajuí dutikata tibaunak imatiksag
    ejegawajui.
  kyc-kyc: tembole anda dokona peyami. Dokopa purisi dupwamepe Lipae akali dupwamepe
    Kamongona komau anda dokope dee bange dokona singi dupwa peparaepe nyuo minyuo
    tembole anda dokona peyami.
  urd-GVU: رب کے گھر میں لائے۔ لاویوں کے ساتھ مل کر اُنہوں نے ملاقات کے خیمے کو بھی
    اُس کے تمام مُقدّس سامان سمیت رب کے گھر میں پہنچایا۔
  deu-1912: und brachten sie hinauf, dazu die Hütte des Stifts und alle Geräte des
    Heiligtums, das in der Hütte war. Das taten die Priester und die Leviten.
  ntj-ntj: '@see-verse:1KI.008.003'
  kan-2017: ಉಳಿದ ಯಾಜಕರೂ ಮತ್ತು ಲೇವಿಯರೂ ದೇವದರ್ಶನದ ಗುಡಾರ, ಅದರಲ್ಲಿದ್ದ ಪರಿಶುದ್ಧವಸ್ತು ಇವುಗಳನ್ನು
    ಹೊತ್ತುಕೊಂಡರು.
  yap-yap: ngar feked i yan ko fare Tempel. Ma fapi Levite nge prist e ku ra feked
    fare Tent u p’eowchen SOMOL nge gubin tatalin i yan ko fare Tempel.
  hlt-MCSB: BOEIPA kah thingkawng te a khuen uh tih tingtunnah dap neh dap kah hmuencim
    hnopai boeih te Levi khosoih rhoek loh a khuen uh.
  mdy-ETH: ዬያ ዔኪ ጌኤዦ ማኣሪ ዔያታ ጌልዜኔ፤ ዬያጉዲ ሃሣ ሌዊ ዓሶንታ ቄኤሶንታ ናንጊና ናንጋ ጎዳ ዴሮና ካኣማ፥ ዓፒሎና
    ማዦና ማኣሮይዳ ማዺንቶያ ፆኦሲም ዱማዼ ሜሆ ቢያ ዔኪ ጌኤዦ ማኣሪ ጌልዜኔ።
  twi-ASANTE: Afei, asɔfoɔ no ne Lewifoɔ maa Awurade Adaka no ne Ntomadan no so, soa
    de kɔɔ Asɔredan no mu a ɛho nkuku ne nkaka a wɔate ho no ka ho.
  eng-WEBU: They brought up the LORD’s ark, the Tent of Meeting, and all the holy
    vessels that were in the Tent. The priests and the Levites brought these up.
  wal-wal: Leewatinne qeeseti, GODAA Taabootaa, Dunkkaaniyaanne Dunkkaaniyaa giddon
    de7iya geeshsha miishshata ubbaa tookkidi ehiidosona.
  spa-PDDPT: Los sacerdotes y los levitas llevaron el Arca de Yavé, el Tabernáculo
    de Reunión y todos los utensilios sagrados que había dentro del Tabernáculo.
  gun-gun: Ha'e vy yvy'ã katy oguerova heravy oguy nhemboaty oĩaty reve ha'e tembiporu
    iky'a e'ỹ va'e ha'e py ikuai va'ekue ha'e javi. Sacerdote ha'e levita kuery ae
    ogueraa.
  ilo-ULB: Binagkatda ti lakasa ti tulag ni Yahweh, ti tolda a paguummongan, ken amin
    dagiti nasantoan nga alikamen nga adda iti tolda. Binagkat dagiti padi ken dagiti
    Levita dagitoy a banbanag.
  kpg-kpg: gaa kae gi di Hale Daumaha. Digau Levi mo digau hai mee dabu gaa kae di
    Hale laa Dimaadua mono goloo dabu gi di Hale Daumaha.
  uig-ARA: ئۇلار پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى، جامائەت چېدىرى بىلەن ئۇنىڭ ئىچىدىكى
    بارلىق مۇقەددەس بۇيۇملارنى كۆتۈرۈپ ئېلىپ چىقتى. كاھىنلار بىلەن لاۋىيلار مۇشۇلارنى
    ئېلىپ چىقتى.
  sus-sus: e a xanin a nun Ala xa Naralande Kiri banxi, a nun se sɛniyɛnxi naxee nu
    na a kui. Lewika sɛrɛxɛdubɛe nan na wali raba.
  pon-2006: walahng nan Tehnpas Sarawio. Mehn Lipai kan oh samworo kan pil wahda Impwal
    me KAUN-O kin ketiket loale oh dipwisawi kan, kolahng nan Tehnpas Sarawio.
  jae-jae: Dabuŋwaga to lau Lewi sêbalaŋ Apômtaunê poac ŋakatapa to becobo takac saŋa
    ma laclu samob, taŋ gêc becobo ŋalêlôm naŋ, sêpi sêja.
  ksd-ksd: Ma dia ga kap ra bok kai ra Luluai, ma ra pal na varbarat, ma ra lavur
    magit i gomgom ta ra Pal na Mal; a umana tena tinabar ma ra tarai Levi dia ga
    kap diat.
  tur-YTC: Yahve'nin Sandığı'nı, Buluşma Çadırı'nı ve Çadır'da bulunan bütün kutsal
    takımları yukarı getirdiler. Kâhinler ve Levililer bunları yukarı getirdiler.
  grc-BRENT: καὶ τὸ σκήνωμα τοῦ μαρτυρίου καὶ τὰ σκεύη τὰ ἅγια τὰ ἐν τῷ σκηνώματι
    τοῦ μαρτυρίου.
  ind-AYT: Mereka mengangkat tabut TUHAN, Tenda Pertemuan, dan semua barang kudus
    yang ada di tenda itu. Para imam dan orang-orang Lewi mengangkut semuanya itu.
  nya-nya: ndipo anabwera nalo Bokosi la Yehova pamodzi ndi tenti ya msonkhano ndi
    ziwiya zonse zopatulika zimene zinali mʼmenemo. Ansembe ndi Alevi ndiye anazinyamula,
  hrv-hrv: i Šator sastanka sa svim posvećenim priborom što bješe u Šatoru. Prenosili
    su ih svećenici i leviti.
  mps-mps: Tama te meba pris me Livai dabe daligo te Genuai Bidigo ugwa lotu be, me
    te Godigo nai da weyu sa muani te ugwa bede muani doado bage me selama, tama te
    Genuai Bidigo tempel be pąba selasa pali.
  tpi-tpi: Na ol pris wantaim ol Livai i kisim haus sel bilong Bikpela na ol samting
    bilong haus sel na bringim i go klostu long haus bilong Bikpela.
  dan-1931: Og de bragte HERRENS Ark op tillige med Åbenbaringsteltet og alle de hellige
    Ting, der var i Teltet; Præsterne og Levitterne bragte dem op.
  vie-OVCB: Các thầy tế lễ người Lê-vi đem Hòm Giao Ước của Chúa Hằng Hữu đi cùng
    với cả lều và các dụng cụ thánh trong lều.
  guj-2017: યાજકો અને લેવીઓ ઈશ્વરનો કરારકોશ, મુલાકાતમંડપ તથા તંબુમાંનાં બધાં પવિત્ર
    પાત્રો લઈ આવ્યા.
  pon-2006A: walahng nan Tehnpas Sarawio. Mehn Lipai kan oh samworo kan pil wahda
    Impwal me KAUN-O kin ketiket loale oh dipwisawi kan, kolahng nan Tehnpas Sarawio.
  por-BRBSL: Eles trouxeram a arca de Yahweh, a Tenda da Reunião e todos os vasos
    sagrados que estavam na Tenda. Os sacerdotes e os levitas os trouxeram para cima.
  cth-cth: BAWIPA e thingkong teh, kamkhuengnae hoi bawknae rim dawk e kathounge hlaamnaw
    pueng hah a la awh teh, vaihma hoi Levihnaw ni a ceikhai awh.
  twi-twi: Afei, asɔfo no ne Lewifo maa Awurade Adaka no ne Ntamadan no so, soa de
    kɔɔ Asɔredan no mu a ɛho nkuku ne nkaka a wɔatew ho no ka ho.
  hlt-hlt: BOEIPA kah thingkawng te a khuen uh tih tingtunnah dap neh dap kah hmuencim
    hnopai boeih te Levi khosoih rhoek loh a khuen uh.
  tbz-SIM: '@see-verse:1KI.008.003'
  msy-2020: Ofa gamir gumaziba ko Livaiba, Ikiavɨra Itir Godɨn Boksiam ko, God bativamin
    Purirpenim ko, an biziba bar ada inigha, Ikiavɨra Itir Godɨn Dɨpenimɨn boroghɨn
    zui.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ nɑ Lefii nyǝ́mɑ pɑ kpɑɣɑ Ɩsɔ ɑtɑkɑɑ, nɑ pǝ cokǝle, nɑ pǝ
    wontu.
  azb-azb: Onunla birgə Hüzur çadırını və çadırda olan bütün müqəddəs əşyaları kahinlər
    və Levililər yuxarı gətirdilər.
  eng-DBY: 'And they brought up the ark of Jehovah, and the tent of meeting, and all
    the holy vessels that were in the tent: the priests and the Levites brought them
    up.'
  hin-2017: और यहोवा का सन्दूक, और मिलापवाले तम्बू, और जितने पवित्र पात्र उस तम्बू
    में थे, उन सभी को याजक और लेवीय लोग ऊपर ले गए।
  wol-KYG: Ñu boole gaalu Aji Sax ja, ak xaymab ndaje ma, ak mboolem jumtukaay yu
    sell ya ca biir xayma ba. Sarxalkat ya ak Leween ña daldi gàddu lépp.
  eng-YLT: and bring up the ark of Jehovah, and the tent of meeting, and all the holy
    vessels that [are] in the tent, yea, the priests and the Levites bring them up.
  kne-kne: et in-ey da sin Timplo. In-ey aben din papadi ya odom ay Levita din Tolda
    ay Panpappailaan Diyos ya din am-in ay maosal sidi.
  eng-WYC-2017: and they bare the ark of the Lord, and the tabernacle of [the] bond
    of peace, and all the vessels of the saintuary, that were in the tabernacle; and
    the priests and deacons bare those [or them].
  eng-WMBB: They brought up the LORD’s ark, the Tent of Meeting, and all the holy
    vessels that were in the Tent. The priests and the Levites brought these up.
  urd-GVH: रब के घर में लाए। लावियों के साथ मिलकर उन्होंने मुलाक़ात के ख़ैमे को भी
    उसके तमाम मुक़द्दस सामान समेत रब के घर में पहुँचाया।
  rug-rug: meke paleke la nia koasa Zelepade. Meke paleke la nia tugo ri na hiama
    sapu sari na tie Livaeti sa Ipi Varivarigarana te Zihova meke sari doduru likakalae
    hopedi pu koadi pa korapana.
  gaz-gaz: isaanis taabota Waaqayyoo sana, dunkaana wal gaʼiitii fi miʼoota qulqulleeffaman
    dunkaanicha keessa turan hunda ni fidan. Luboonnii fi Lewwonnis baatanii ol isaan
    fidan;
  fra-LSG: 'Ils transportèrent l’arche de l’Éternel, la tente d’assignation, et tous
    les ustensiles sacrés qui étaient dans la tente: ce furent les sacrificateurs
    et les Lévites qui les transportèrent.'
  yal-yal: E yi Alatalaa Kankiraan nun Naralan Bubun xali e nun se sariɲanxin naxanye
    yi a kui. Saraxaraline nun Lewi bɔnsɔnna muxune yi e xali.
  haw-1868: A lawe mai hoi lakou i ka pahuberita o Iehova, a me ka halelewa o ke anaina,
    a me na mea laa a pau iloko o ka halelewa, o ia mau mea ka na kahuna a me ka Levi
    i lawe mai ai.
  arb-NAV: وَنَقَلَ الْكَهَنَةُ وَاللّاوِيُّونَ تَابُوتَ الرَّبِّ مَعَ خَيْمَةِ الاجْتِمَاعِ
    وَسَائِرِ الأَوَانِي الْمُقَدَّسَةِ الَّتِي فِي الْخَيْمَةِ.
  ewe-ewe: Wotsɔ Yehowa ƒe nubablaɖaka la kple takpeƒe ƒe agbadɔ la kple nu kɔkɔe
    siwo katã le eme. Nunɔlawo kple Levitɔwoe tsɔ wo.
  eng-LEE: 'And they brought up the ark of the Lord, and the tabernacle of the congregation,
    and all the holy vessels that were in the tabernacle: even these did the priests
    and the Levites bring up.'
  gvn-gvn: '@see-verse:1KI.008.003'
  asm-FB: তেওঁলোকে যিহোৱাৰ নিয়ম-চন্দুক, সাক্ষাৎ কৰা তম্বু আৰু তম্বুৰ ভিতৰত থকা সকলো
    পবিত্ৰ বস্তুবোৰ আনিলে৷ এই সকলো বস্তু পুৰোহিত আৰু লেবীয়াসকলে আনিলে।
  sus-A: عٍ عَ شَنِن عَ نُن عَلَ شَ نَرَلَندٍ كِرِ بَنشِ، عَ نُن سٍ سّنِيّنشِ نَشٍيٍ
    نُ نَ عَ كُي. لٍوِكَ سّرّشّدُبّيٍ نَن نَ وَلِ رَبَ.
  fra-SBL: Ils firent monter l'arche de Yahvé, la tente d'assignation et tous les
    objets sacrés qui étaient dans la tente. Les sacrificateurs et les Lévites les
    portèrent.
  hbo-hbo: וַֽיַּעֲל֞וּ אֶת־אֲרֹ֤ון יְהוָה֙ וְאֶת־אֹ֣הֶל מֹועֵ֔ד וְאֶֽת־כָּל־כְּלֵ֥י
    הַקֹּ֖דֶשׁ אֲשֶׁ֣ר בָּאֹ֑הֶל וַיַּעֲל֣וּ אֹתָ֔ם הַכֹּהֲנִ֖ים וְהַלְוִיִּֽם׃
  piu-2006: '@see-verse:1KI.008.003'
  kik-kik: nao makĩambatia ithandũkũ rĩa Jehova hamwe na Hema-ya-Gũtũnganwo, na indo
    ciothe iria nyamũre ciarĩ thĩinĩ wayo. Nao athĩnjĩri-Ngai na Alawii magĩciambatia,
  fra-NCL: Ils transportèrent l’arche de Yahweh, ainsi que la tente de réunion et
    tous les ustensiles sacrés qui étaient dans la tente ; ce furent les prêtres et
    les lévites qui les transportèrent.
  cek-AK: Nihcae mah Angraeng ih thingkhong to aput o tahang, kaminawk ih kahni im
    hoi kahni imthungah kaom kaciim laom sabaenawk doeh sinh o boih; to hmuennawk
    loe qaima hoi Levinawk mah aput o boih.
  cuk-cuk: Geb agi, Bab-Jehová-Ulu sesmalad. David-ega-dordoneg-sobsad sesmarbalid.
    Aginbali, a-dordonegyaba e-ibmar-ebulemalad-islidikid-bukwad sesmarbalid. We-ibmarmar
    dule-irwa-Bab-Dummadse-gormalad semamai gusad. Levita-dulemar bendaksamarmogad.
  uig-CYR: Улар Пәрвәрдигарниң әһдә сандуғини, җамаәт чедири билән униң ичидики барлиқ
    муқәддәс буюмларни көтирип елип чиқти. Каһинлар билән Лавийлар мошуларни елип
    чиқти.
  pma-pma: Ka en hati avong enesek, amo keil ten vatiamal onen Livae ral min pris
    tei keil amusil keil ka avous Eim Tavolin onen Ahi ral min tounah sav keil emun
    teni uva en Eim Votut enek.
  tel-2017: ప్రత్యక్ష గుడారాన్ని, గుడారంలో ఉన్న పరిశుద్ధ సామగ్రిని యాజకులు, లేవీయులు
    తీసుకు వచ్చారు.
  hat-BSA: Yo te mennen fè monte lach SENYÈ a, tant asanble a, avèk tout zouti sen
    ki te nan tant yo. Prèt yo avèk Levit yo te mennen fè yo monte.
  bxh-bxh: Tau antalasam yo sulu Lewi tataudi Guyau ena yali aba husanina yo Palai
    Tabuna ma ginaulina sa bahe hasaedi Yaubada ena Luma.
  kos-kos: ac usla nu in Tempul. Mwet Levi ac mwet tol elos oayapa moklela Lohm Nuknuk
    sin LEUM GOD ac kufwa nukewa kac, nu in Tempul.
  hbo-WLC: וַֽיַּעֲל֞וּ אֶת־אֲר֤וֹן יְהוָה֙ וְאֶת־אֹ֣הֶל מוֹעֵ֔ד וְאֶֽת־כָּל־כְּלֵ֥י
    הַקֹּ֖דֶשׁ אֲשֶׁ֣ר בָּאֹ֑הֶל וַיַּעֲל֣וּ אֹתָ֔ם הַכֹּהֲנִ֖ים וְהַלְוִיִּֽם׃
  ibo-ibo: Ha bugotara igbe ọgbụgba ndụ Onyenwe anyị, ya na ụlọ nzute, na ngwongwo
    niile dị nsọ dị nʼime ya. Ndị nchụaja na ndị Livayị buliri ha elu.
  ory-ory: ଆଉ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଓ ସମାଗମ-ତମ୍ବୁ ଓ ତମ୍ବୁରେ ଥିବା ସମସ୍ତ ପବିତ୍ର
    ପାତ୍ର ଆଣିଲେ; ଯାଜକ ଓ ଲେବୀୟମାନେ ଏହିସବୁ ଆଣିଲେ।
  wmt-wmt: '@see-verse:1KI.008.003'
  chk-chk: o mwärela ren ewe imwenfel. Iwe, ekewe souasor me ekewe mwän seni ewe ainangen
    Lefi ra pwal uwala ewe imwenfel seni mangaku me ekewe pisek mi pin mi nom lon
    ren ewe imwenfel.
  rop-rop: en deibin deigim langa det Serramoni Pleis. En ola men brom Libai klen
    en ola serramonimen bin deigim det Seikridwan Tent blanga YAWEI en ola ebrijing
    insaid langa det Tent langa det Serramoni Pleis.
  ukr-1871: І понесли скриню Господню й намет громадський, з усїм сьвятим знарядом,
    що був у наметї, й несли все сьвященники й левіти.
  deu-1951: und brachten die Lade des HERRN hinauf, dazu die Stiftshütte und alle
    Geräte des Heiligtums, die in der Stiftshütte waren. Das trugen die Priester und
    Leviten hinauf.
  eng-JPS: And they brought up the ark of the LORD, and the tent of meeting, and all
    the holy vessels that were in the Tent; even these did the priests and the Levites
    bring up.
  srp-1865: I prenesoše kovèeg Gospodnji i šator od sastanka i sve sude svete što
    bjehu u šatoru; prenesoše ih sveštenici i Leviti.
  lug-lug: ne bagireeta, ne baleeterako n’Eweema ey’Okukuŋŋaanirangamu n’ebintu byonna
    ebitukuvu ebyalimu.
  heb-heb: ויעלו את ארון יהוה ואת אהל מועד ואת כל כלי הקדש אשר באהל ויעלו אתם הכהנים
    והלוים׃
  ben-IRV: তাঁরা এবং লেবীয়েরা সদাপ্রভুর সিন্দুক, মিলন তাঁবু এবং সমস্ত পবিত্র পাত্র
    বয়ে নিয়ে আসলেন।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ, ਮੰਡਲੀ ਦੇ ਤੰਬੂ ਨੂੰ ਅਤੇ ਸਾਰੇ ਪਵਿੱਤਰ ਭਾਂਡਿਆਂ ਨੂੰ ਜਿਹੜੇ
    ਤੰਬੂ ਵਿੱਚ ਸਨ ਉਤਾਹਾਂ ਲਿਆਏ। ਇਸ ਤਰ੍ਹਾਂ ਜਾਜਕ ਤੇ ਲੇਵੀ ਉਨ੍ਹਾਂ ਨੂੰ ਲਿਆਏ।
  mya-JVB: ပရိသတ်စည်းဝေး ရာ တဲ တော်၊ တဲ တော်နှင့် ဆိုင်၍ သန့်ရှင်း သော တန်ဆာ အလုံးစုံ
    တို့ကို ယဇ် ပုရောဟိတ်များနှင့် လေဝိ သားများတို့သည် ဆောင် ခဲ့ကြ၏။
  tbg-tbg: vumanta Kotira kaiqa vara amite vau vaiintikavata, Rivaira anku vokukavata,
    vika Nora Kotira Seri Naavu rampaike vare, viraqi vau taintarave vo haikave vare
    vuru Kotira Naavu aumanto vatora.
  hmo-hmo: Dubu Helaga dekenai idia huaia lao. Levi taudia bona hahelagaia taudia
    ese danu Lohiabada ena Palai Dubu, mai ena kohu ibounai danu, be Dubu Helaga dekenai
    idia abia lao.
  urd-urd: और वह ख़ुदावन्द के सन्दूक़ को, और ख़ेमा — ए — इजितमा'अ को, और उन सब मुक़द्दस
    बर्तनों को जो ख़ेमे के अन्दर थे ले आए; उनको काहिन और लावी लाए थे।
  rus-SYN: и понесли ковчег Господень и скинию собрания и все священные вещи, которые
    были в скинии; и несли их священники и левиты.
  bqc-SIM: ń kpaaũkpɛo ń Dii pↄ́ pↄ́ kú a guuↄ. Sa'onaↄ ń Levii buiↄ mɛ́ pↄ́piↄ
    sɛ̀,
  tcz-CHONGTHU: Levite le thempu hon Pakai umpina ponbuh chuleh manchah thengho jouse
    chutoh Houin ah apo lut un ahi.
  mar-mar: त्याबरोबरच दर्शनमंडप, परमेश्वराचा कोश, तेथील सर्व पवित्र पात्रे लेवींनी
    व याजकांनी वरती वाहून नेली.
  soq-soq: Pirisi ita Liwai damba apanawa Iawe God sauawa badowa bokisiwa ita ape
    kakaiwa do nituwa kakaibu awanamone God duwa bedewe odeiena.
  qub-qub: Nircur cüracunawan Leví runacunalla aparan Tayta Dioswan Tincuna Toldutapis,
    Toldupa ima-aycancunatapis.
  bqp-bqp: kũ dakarɛki kutao kũ Dikiri pↄ́ kũ ò kú a gũnnↄ. Sa'orinↄ kũ Levi
    burinↄ mɛ́ ò pↄ́ pìnↄ sɛ̀ ò sùo,
  hat-hat: yo pote l' nan Tanp lan ansanm ak Tant Randevou Seyè a ak tout bagay ki
    te apa pou Seyè a nan Tant Randevou a. Se prèt yo ak moun Levi yo ki te pote yo
    moute.
  eng-BSB: and they brought up the ark of the LORD and the Tent of Meeting with all
    its sacred furnishings. So the priests and Levites carried them up.
  eng-WEBPB: They brought up the LORD’s ark, the Tent of Meeting, and all the holy
    vessels that were in the Tent. The priests and the Levites brought these up.
  kbq-kbq: Hagi ana pristi vahe'mo'zane, Livae vahe'mo'za huhagerafi huvempage vogisine,
    atruhu seli none, ana seli nompima ruotge'ma hu'nea zantaminena maka eri'za mareri'naze.
  nhe-BL: Huan nopa totajtzitzi ininhuaya levitame quitlalanque nopa caxa, huan nopa
    Yoyon Tiopamitl, huan nochi nopa cuamesas tlen tlatzejtzeloltic, huan nochi tepos
    cucharas huan tlamantli tlen quitequihuíaj nopona huan quihuicaque hasta nopa
    yancuic tiopamitl.
  bus-bus: kↄ̃n dakↄ̃rɛki kutaao kↄ̃n Dii pↄ́ kɛ̀ kú à guunↄ. Sa'orinↄ kↄ̃n Levi boriinↄ
    bé wà pↄ́ pìnↄ sɛ̀ wà sùo,
  gub-BL: Weraha tàpuzuhu pupe wà. Uzemono'og xaxeto Erewi izuapyapyr wanehe we wà
    kury, Tupàn hàpuzràn heraha pà tàpuzuhu pupe wà no. Weraha ma'e tàpuzràn pupe
    har paw a'e pe wà no.
  eng-DRA: 'And carried the ark of the Lord, and the tabernacle of the covenant, and
    all the vessels of the sanctuary, that were in the tabernacle: and the priests
    and the Levites carried them.'
