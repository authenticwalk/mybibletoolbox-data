verse: 1KI.008.022
translations:
  mal-C: അതിനുശേഷം, ശലോമോൻ ഇസ്രായേലിന്റെ സർവസഭയുടെയും മുന്നിൽ യഹോവയുടെ യാഗപീഠത്തിനുമുമ്പാകെ
    നിന്നുകൊണ്ട് ആകാശത്തിലേക്കു കൈകളുയർത്തി
  deu-TKW: Und Salomo trat vor den Altar Jahwes angesichts der ganzen Gemeinde Israel,
    breitete seine Hände aus gen Himmel
  lin-lin: Salomo atelemaki liboso ya etumbelo ya Yawe ; mpe na miso ya lisanga mobimba
    ya Isalaele, atombolaki maboko likolo
  eng-LSV: And Solomon stands before the altar of YHWH, in front of all the assembly
    of Israel, and spreads his hands toward the heavens,
  eng-GNV: Then Salomon stoode before the altar of the Lord in the sight of all the
    Congregation of Israel, and stretched out his handes towarde heauen,
  eng-WEBSTER: 'And Solomon stood before the altar of the LORD in the presence of
    all the congregation of Israel, and spread forth his hands towards Heaven:'
  nhw-BL: Teipa Salomón moquetzqui nechca nopa tlaixpamitl tlen TOTECO, iniixtla nochi
    israelitame huan momatlananqui para ilhuicac.
  swh-ONEN: Kisha Solomoni akasimama mbele ya madhabahu ya Bwana machoni pa kusanyiko
    lote la Israeli, akakunjua mikono yake kuelekea mbinguni
  bba-bba: Yerɑ Sɑlomɔɔ u yɔ̃rɑ turɑ tèn mi bɑ rɑ yɑ̃kunu kon wuswɑɑɔ Isirelibɑn nɔni
    biru, mɑ u nɔmɑ suɑ wɔllɔ u kɑnɑru kuɑ.
  eng-KJVCPB: 'And Solomon stood before the altar of the Lord in the presence of all
    the congregation of Israel, and spread forth his hands toward heaven:'
  luo-luo: Eka Solomon nochungʼ e nyim kendo mar misango mar Jehova Nyasaye e nyim
    oganda duto mar jo-Israel, kendo norieyo bedene kochomo polo
  meu-meu: Bena Solomon na Iehova ena ihaboulaina patana vairanai e gini, Israel hebouna
    idoinai vairanai; bena imana na e toi roro, guba e dudui heni;
  npi-ULB: सोलोमन परमप्रभुको वेदी र इस्राएलका सारा समुदायको सामुन्ने खडा भए, र स्वर्गतिर
    आफ्ना हात फैलाए ।
  yor-yor: Solomoni sì dúró níwájú pẹpẹ Olúwa, níwájú gbogbo ìjọ ènìyàn Israẹli, ó
    sì na ọwọ́ rẹ̀ méjèèjì sókè ọ̀run.
  pes-OPCB: آنگاه سلیمان در حضور جماعت اسرائیل، روبروی مذبح خداوند ایستاده، دستهای
    خود را به طرف آسمان بلند کرد
  tgl-ULB: Tumayo si Solomon sa harap ng altar ni Yahweh, sa harap ang kapulungan
    ng Israel, at nag-unat ng kaniyang mga kamay sa kalangitan.
  cbu-NT: Anumunsha Salomon chiyzayaru, yuwaa Apanlleem maacheetsi muchimaam wayarangu,
    anoo tasaseeru, ichingaru tputs Israelchich napatarantssin, uw íwar paxayeeru,
    Apanllpa tsiyatarangiya.
  hui-hui: Ani lai howa Solomono ibugua Isaraele wali agali bibahendenaga deni lomabu
    delaga dabu wiagoria pu howa ibunaga gi yaraga halu lalu,
  mya-mya: ထို့​နောက်​လူ​တို့​၏​ရှေ့​မှောက်​တွင်​ရှော​လ​မုန်​သည် ယဇ်​ပလ္လင်​ရှေ့​သို့​သွား​ရပ်​တော်​မူ​၏။
    မင်း​ကြီး သည်​လက်​များ​ကို​မြှောက်​ချီ​လျက်၊-
  bod-N: དེ་ནས་སོ་ལོ་མོན་ནི་ཡེས་ར་ཨེལ་མི་ཚོགས་ཀྱི་མདུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲིའི་དྲུང་དུ་ལངས་ནས་ལག་ཟུང་ནམ་མཁར་བཏེགས་ཏེ།
  sna-sna: Ipapo Soromoni akamira pamberi pearitari yaJehovha pamberi peungano yose
    yaIsraeri, akatambanudza maoko ake kudenga,
  spa-BLM: Salomón se puso de pie ante el altar de Yahvé, en presencia de toda la
    asamblea de Israel, y extendió sus manos hacia el cielo;
  cac-cac: Ix lajvi chi' ix c'och lin̈an vin̈ d'a stz'ey yaltar Jehová d'a yichan̈
    masanil eb' chon̈ab' israel, ix yic'anchaan̈ sc'ab' vin̈,
  swh-ULB: Sulemani alisimama mbele ya madhabahu ya BWANA, mbela ya mkusanyiko wote
    wa Waisraeli, naye akanyosha mikono yake kuelekea mbinguni.
  bel-bel: І стаў Саламон перад ахвярнікам Гасподнім наперадзе ўсяго сходу Ізраільцянаў,
    і падняў рукі свае да неба,
  wed-wed: Ma Solomon pulo aniapuna au naona i mairi, ma au murina Israel patarana.
    Urana i voepai au mara,
  deu-ELBBK: Und Salomo trat vor den Altar des HERRN angesichts der ganzen Versammlung
    Israels; und er breitete seine Hände aus zum Himmel
  mbb-OT: Midhitindeg si Solomon diyà te etuvangan te tivuuk he keet-etawan te Israel,
    diyà te etuvangan duen te pemuhatà te Nengazen, ne imbayew zin is menge velad
    din
  mal-2015: 'അനന്തരം ശലോമോൻ യഹോവയുടെ യാഗപീഠത്തിൻമുമ്പിൽ യിസ്രായേലിന്റെ സർവ്വസഭയുടെയും
    സമക്ഷത്തു നിന്നുകൊണ്ടു ആകാശത്തിലേക്കു കൈമലർത്തി പറഞ്ഞതു എന്തെന്നാൽ:'
  rmc-rmc: Paľis pes o Šalamun ačhaďa anglo oltaris le RAJESKRO, anglal savore manuša
    le Izraeloskre, save pes ode zgele, hazdňa o vasta ko ňebos
  pes-OPV: و سلیمان پیش مذبح خداوند به حضورتمامی جماعت اسرائیل ایستاده، دستهای خودرا
    به سوی آسمان برافراشت
  ron-1924: Соломон с-а ашезат ынаинтя алтарулуй Домнулуй, ын фаца ынтреӂий адунэрь
    а луй Исраел. Шь-а ынтинс мыниле спре чер
  aui-aui: Wasina bi kiiwawo Solomon, Yawe God yana suwara gabugabuna gawarina naghone
    imiiri bi Isrel damdi tupadi na murine siyamiimiiri. Bi imana irukabekabepa abame,
  ben-OBCV: পরে শলোমন ইস্রায়েলের সমগ্র জনসমাজের সামনে সদাপ্রভুর উপস্থিতিতে উঠে দাঁড়িয়ে
    স্বর্গের দিকে তাঁর দু-হাত মেলে ধরলেন
  som-som: Markaasaa Sulaymaan hor istaagay meeshii allabariga ee Rabbiga iyadoo ay
    wada joogaan shirkii reer binu Israa'iil oo dhammu, oo intuu gacmihiisii xagga
    samada u kala bixiyey,
  lat-VUC: Stetit autem Salomon ante altare Domini in conspectu ecclesiæ Israël, et
    expandit manus suas in cælum,
  eng-ASVBT: And Solomon stood before the altar of Jehovah in the presence of all
    the assembly of Israel, and spread forth his hands toward heaven;
  ita-1885: Poi Salomone si presentò davanti all'Altare del Signore, in presenza di
    tutta la raunanza d'Israele, ed aperse le palme delle sue mani verso il cielo,
  eng-LXXUP: 'And Solomon stood up in front of the altar before all the congregation
    of Israel; and he spread out his hands toward heaven:'
  eng-ULB: Solomon stood before the altar of Yahweh, before all the assembly of Israel,
    and spread out his hands toward the heavens.
  spa-VBL: Entonces Salomón se paró frente al altar del Señor, ante toda la asamblea
    de Israel, y extendió sus manos hacia el cielo.
  fra-_FOB: 'Ensuite Salomon se tint devant l''autel de l''Éternel, en présence de
    toute l''assemblée d''Israël, et, étendant ses mains vers les cieux, il dit:'
  mal-mal: 'അനന്തരം ശലോമോൻ യഹോവയുടെ യാഗപീഠത്തിന്റെ മുൻപിൽ യിസ്രായേലിന്റെ സർവ്വസഭയും
    കാൺകെ ആകാശത്തിലേക്ക് കരങ്ങൾ ഉയർത്തി പറഞ്ഞത്:'
  urd-GVR: Phir Sulemān Isrāīl kī pūrī jamāt ke deḳhte deḳhte Rab kī qurbāngāh ke
    sāmne khaṛā huā. Us ne apne hāth āsmān kī taraf uṭhā kar
  suz-BL: मिनु सोलोमनम इस्राएल ङा बुक्‍शो मुर नेल्‍ल आन दातेम परमप्रभु यावे कली चढ़ेतीक
    आ ङोंइती राप्‍शा, आ गुइ सरीङ गे क्‍युक्‍गा बाक्‍त।
  ita-1927: Poi Salomone si pose davanti all’altare dell’Eterno, in presenza di tutta
    la raunanza d’Israele, stese le mani verso il cielo,
  ckb-ckb: ئینجا سلێمان لەبەردەم قوربانگای یەزدان بەرامبەر بە هەموو کۆمەڵی ئیسرائیل
    ڕاوەستا و دەستی بۆ ئاسمان بەرز کردەوە،
  eng-BBE: Then Solomon took his place before the altar of the Lord, all the men of
    Israel being present, and stretching out his hands to heaven,
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸಮೂಹದವರ ಸಮ್ಮುಖದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠದ ಮುಂದೆ
    ನಿಂತು, ಆಕಾಶದೆಡೆಗೆ ತನ್ನ ಕೈಗಳನ್ನು ಚಾಚಿ,
  tam-2017: 'பின்பு சாலொமோன்: யெகோவாவுடைய பலிபீடத்திற்குமுன்னே இஸ்ரவேல் சபையார்கள்
    எல்லோருக்கும் எதிராக நின்று, வானத்திற்கு நேராகத் தன்னுடைய கைகளை விரித்து:'
  spa-RV-1909: Púsose luego Salomón delante del altar de Jehová, en presencia de toda
    la congregación de Israel, y extendiendo sus manos al cielo,
  ron-BTF: Şi Solomon a stat în picioare înaintea altarului DOMNULUI, în prezenţa
    întregii adunări a lui Israel, şi şi-a întins mâinile spre cer;
  eng-WEBP: Solomon stood before the LORD’s altar in the presence of all the assembly
    of Israel, and spread out his hands toward heaven;
  eng-FBV: Then Solomon stood in front of the altar of the Lord before the whole assembly
    of Israel and held out his hands toward heaven.
  nld-1939: Toen ging Salomon ten aanschouwen van heel de gemeenschap van Israël voor
    het altaar van Jahweh staan, strekte zijn handen naar de hemel uit,
  nch-BL: Teipa Salomón moquetzqui nechca nopa taixpamit ten TOTECO, iniixpa nochi
    israelitame huan momatananqui para ilhuicac.
  vie-1934: 'Kế đó, Sa-lô-môn đứng trước bàn thờ của Đức Giê-hô-va, đối mặt cả hội
    chúng Y-sơ-ra-ên, bèn giơ tay lên trời, mà rằng:'
  hin-CV: इसके बाद शलोमोन सारी इस्राएल सभा के देखते हाथों को स्वर्ग की ओर फैलाकर याहवेह
    की वेदी के सामने खड़े हो गए.
  spa-BES: Entonces Salomón tomó su lugar ante el altar del Señor, estando todos los
    hombres de Israel presentes y extendiendo sus manos hacia el cielo,
  tdx-tdx: Le nijohañe aolo’ i kitreli’ Iehovày t’i Selomò añatrefa’ i valobohò’ Israeley,
    vaho nonjone’e mb’an-dikerañe ey o fità’eo,
  tha-KJV: แล​้วซาโลมอนประทับยืนหน้าแท่นบูชาของพระเยโฮวาห์ต่อหน้าชุ​มนุ​มชนอิสราเอลทั้งปวง
    และกางพระหัตถ์ของพระองค์ออกสู่ฟ้าสวรรค์
  por-BR-2018: Logo Salomão se pôs diante do altar do SENHOR, na presença de toda
    a congregação de Israel; e estendeu suas mãos para os céus,
  deu-ELO: 'Und Salomo trat vor den Altar Jehovas angesichts der ganzen Versammlung
    Israels; und er breitete seine Hände aus gen Himmel und sprach:'
  eng-WYC-2018: And Solomon stood before the altar of the Lord, in the sight of the
    church of Israel; and he held forth his hands against heaven, (And Solomon stood
    before the altar of the Lord, before the congregation of Israel; and he held forth
    his hands toward heaven,)
  epo-epo: Kaj Salomono stariĝis antaŭ la altaro de la Eternulo kontraŭ la tuta komunumo
    de Izrael, kaj li etendis siajn manojn al la ĉielo,
  uig-PIN: Andin Sulayman Israilning barliⱪ jamaitigǝ yüzlinip, Pǝrwǝrdigarning ⱪurbangaⱨining
    aldida turup, ⱪollirini asmanƣa ⱪaritip kɵtürüp
  beo-beo: Amalalu, dunu huluane ilia odagiaba, Soloumane da asili, oloda midadi aligili,
    ea lobo gaguia gadole,
  tpi-OTNT: Long ai bilong olgeta manmeri bilong Israel, Solomon i go sanap klostu
    long alta bilong Bikpela na em i litimapim tupela han bilong en
  hau-SA: Sai Solomon ya tsaya a gaban bagaden Ubangiji, a gaban dukan taron Isra’ila,
    ya ɗaga hannuwansa sama,
  uig-LAT: Andin Sulayman Israilning barliq jamaitige yüzlinip, Perwerdigarning qurban’gahining
    aldida turup, qollirini asman’gha qaritip kötürüp
  nde-nde: Ngalokho uSolomoni wema e-alithareni likaThixo phambi kwebandla lonke lako-Israyeli,
    welula izandla zakhe waziphakamisela ezulwini
  ton-ton: 'Pea naʻe tuʻu ʻa Solomone ʻi he ʻao ʻoe feilaulauʻanga ʻo Sihova ʻi he
    ʻao ʻoe fakataha kotoa pē ʻo ʻIsileli, pea naʻa ne mafao atu ʻa hono nima ki langi:'
  ces-1613: Postavil se pak Šalomoun před oltářem Hospodinovým, přede vším shromážděním
    Izraelským, a pozdvihl rukou svých k nebi,
  eng-WMB: Solomon stood before the LORD’s altar in the presence of all the assembly
    of Israel, and spread out his hands toward heaven;
  tam-TCV: அதன்பின் சாலொமோன், இஸ்ரயேலின் சபையார் எல்லோருக்கும் முன்பாக, யெகோவாவின்
    பலிபீடத்தின் முன்நின்று வானத்தை நோக்கித் தன் கைகளை விரித்தான்.
  ceb-ULB: Mibarog si Solomon atubangan sa halaran ni Yahweh, atubangan sa tibuok
    katilingban sa Israel, ug gibayaw ang iyang mga kamot ngadto sa langit.
  pol-UBG: Następnie Salomon stanął przed ołtarzem PANA wobec całego zgromadzenia
    Izraela i wyciągnął swoje ręce ku niebu;
  agr-agr: Tusa inagnak, nunú jega agájin kuntin maa patai apetai altar pujaunum nuna
    igkuas wajasui. Nunikmatai ashí Israel aents aidaushkam ijunjajui. Nunikagmatai
    ditá emtin niina uwejen nayaimpinmanini takuiniuwai.
  kyc-kyc: Dokopa wambunya lenge kambu dupwana Solomone papala kana pyare lasi dokona
    lenge kambusa kareya. Karapala banya kingi ketae pyambwapala ateŋa lao,
  urd-GVU: پھر سلیمان اسرائیل کی پوری جماعت کے دیکھتے دیکھتے رب کی قربان گاہ کے سامنے
    کھڑا ہوا۔ اُس نے اپنے ہاتھ آسمان کی طرف اُٹھا کر
  deu-1912: Und Salomo trat vor den Altar des HERRN gegenüber der ganzen Gemeinde
    Israel und breitete seine Hände aus gen Himmel
  ntj-ntj: Nyangka-ya yarnangu pirnilu tirtu ngarala nyakulanytja. Nyangka Tjalamannga
    mapitjangu ngaralanytja waru nyarra kuka-ya tilira tjunkupayi, palunyangka. Palunyalu
    mara katuralpi
  kan-2017: ತರುವಾಯ ಸೊಲೊಮೋನನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರ ಎದುರಿನಲ್ಲಿ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯ ಮುಂದೆ ನಿಂತು
    ಆಕಾಶದ ಕಡೆಗೆ ಕೈಗಳನ್ನೆತ್ತಿ ಹೀಗೆ ಪ್ರಾರ್ಥಿಸಿದನು,
  yap-yap: Me yan Solomon i sak’iy nga m’on ko altar u p’eowchen e girdi’ nu Israel.
    Me pug pa’ ngalang nruw raba’
  hlt-MCSB: Te vaengah Solomon te Israel hlangping pum hmai kah BOEIPA hmueihtuk hmai
    ah pai tih a kut te vaan la a phuel.
  mdy-ETH: ዬካፓ ሴሎሞኔ ዴሮ ቤርታ፤ ጊንሣ ሃሣ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዞኮዋ ቤርታ ዔቂ፥ ኩጮ ሌካ ጫሪንጮ
    ባንሢ ዔቂሳዖ፦
  twi-ASANTE: Na Salomo gyinaa hɔ, pagyaa ne nsa kyerɛɛ soro wɔ Awurade afɔrebukyia
    no anim wɔ Israelfoɔ no nyinaa anim.
  eng-WEBU: Solomon stood before the LORD’s altar in the presence of all the assembly
    of Israel, and spread out his hands toward heaven;
  wal-wal: Hegaappe guyyiyan Solomoni GODAAYYO yarshshiyo sohuwaa sinttan, Israa7eela
    yaa7ai kumettai de7iyoosan eqqidi, ba kushiyaa saluwaa zaaridi micciis.
  spa-PDDPT: Luego Salomón se paró ante el altar de Yavé, frente a toda la congregación
    de Israel. Extendió sus manos al cielo
  gun-gun: Ha'e gui Salomão ma Israel kuery ha'e javi oexaa py Senhor pegua altar
    renonde py oĩ. Ha'e vy yva katy opo oupi reve
  ilo-ULB: Timmakder ni Solomon iti sangoanan ti altar ni Yahweh, iti sangoanan ti
    amin a gimong ti Israel, ket ingngatona dagiti imana iti langit.
  kpg-kpg: I mua nnadumada digaula, Solomon gaa hana gaa duu i mua di gowaa hai tigidaumaha,
    ga dahi aga ono lima,
  uig-ARA: ئاندىن سۇلايمان ئىسرائىلنىڭ بارلىق جامائىتىگە يۈزلىنىپ، پەرۋەردىگارنىڭ
    قۇربانگاھىنىڭ ئالدىدا تۇرۇپ، قوللىرىنى ئاسمانغا قارىتىپ كۆتۈرۈپ
  sus-sus: Mangɛ Sulemani naxa ti sɛrɛxɛbade ya i ɲama birin ya xɔri, a naxa a bɛlɛxɛ
    itala koore ma, a fa a fala,
  pon-2006: Eri, mwohn mesen aramas akan Solomon ahpw ketila oh ketida mwohn pei sarawio.
    E ahpw ketin kapahdahla lime kan
  jae-jae: Go Salomo jakêkô Apômtaunê altar nêmŋa lau Israel samob sêlic ma eŋ gêlam
    lêma gêdêŋ undambê
  ksd-ksd: Ma Solomon i ga tur ta ra luaina mata i ra uguugu na vartabar kai ra Luluai,
    ma i ga tulue ra ura limana urama ra bakut ta ra luaina mata i ra tarai Israel,
  tur-YTC: Solomon bütün İsrael topluluğunun önünde Yahve'nin sunağının önünde durdu
    ve ellerini göğe açtı;
  grc-BRENT: Καὶ ἀνέστη Σαλωμὼν κατὰ πρόσωπον τοῦ θυσιαστηρίου Κυρίου ἐνώπιον πάσης
    ἐκκλησίας Ἰσραήλ· καὶ διεπέτασε τὰς χεῖρας αὐτοῦ εἰς τὸν οὐρανὸν,
  ind-AYT: Salomo berdiri di depan mazbah TUHAN di hadapan seluruh umat Israel, lalu
    menadahkan tangannya ke langit.
  nya-nya: Pamenepo Solomoni anayimirira patsogolo pa guwa lansembe la Yehova pamaso
    pa gulu lonse la Aisraeli ndipo anakweza manja ake kumwamba,
  hrv-hrv: Tada Salomon stupi, u nazočnosti svega zbora Izraelova, pred žrtvenik Jahvin,
    raširi ruke prema nebu
  mps-mps: Tama te tigidali Israel we bidi gedude Solomon pelama, te Genuai Bidigo
    alta pąba doligi pelama, tama agai nogo si ugwaba selama,
  tpi-tpi: Long ai bilong olgeta manmeri bilong Israel, Solomon i go sanap klostu
    long alta bilong Bikpela na em i litimapim tupela han bilong en
  dan-1931: Derpå trådte Salomo frem foran HERRENS Alter lige over for hele Israels
    Forsamling, udbredte sine Hænder mod Himmelen
  vie-OVCB: Trước mặt dân chúng, Sa-lô-môn đứng trước bàn thờ Chúa Hằng Hữu, đưa hai
    tay lên trời,
  guj-2017: સુલેમાને ઈશ્વરની વેદી સમક્ષ ઇઝરાયલની સમગ્ર પ્રજા આગળ ઊભા રહીને પોતાના
    હાથ ઊંચા કર્યા.
  pon-2006A: Eri, mwohn mesen aramas akan Solomon ahpw ketila oh ketida mwohn pei
    sarawio. E ahpw ketin kapahdahla lime kan
  por-BRBSL: Salomão apresentou-se diante do altar de Javé na presença de toda a assembléia
    de Israel, e estendeu suas mãos para o céu;
  cth-cth: Solomon teh BAWIPA koe thuengnae khoungroe hmalah vah, kamkhueng e Isarelnaw
    pueng ni a hmunae koe a kangdue teh, kalvan lah a kut hah a dâw teh,
  twi-twi: Na Salomo gyinaa hɔ, pagyaw ne nsa kyerɛɛ ɔsoro wɔ Awurade afɔremuka no
    anim wɔ Israelfo no nyinaa anim.
  hlt-hlt: Te vaengah Solomon te Israel hlangping pum hmai kah BOEIPA hmueihtuk hmai
    ah pai tih a kut te vaan la a phuel.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ cómmú diwũɔ̃tɔ̀nnì ììkɛ̀ nɛ̀ Isidɑyɛɛribɛ bɛmɔu ììkɛ̀, kɛ́youtɛ
    o nɔu kɛĩ́nkɛ̀ bíɛ́kɛ̀ kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀:'
  msy-2020: Egha Solomon Israelian gumazamizibar damazimɨn, Ikiavɨra Itir Godɨn ofa
    gamir dakozimɨn boroghɨn tugha uan dafarimning fegha overiamɨn aka.
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Sɑlʋmɔŋ sǝŋɑ kɔtɑɣɑ tǝlɑtɛ kite kɛ Ɩsɛɣɛlɩ sɑmɑɑ ɩsɛntɑɑ
    nɑ ɩ́ kpɑɑsɩ ɩ niŋ nɑ ɩ́ sǝlǝmɩ Ɩsɔ sɩ:'
  azb-azb: 'Süleyman Rəbbin qurbangahı önündə, bütün İsrail camaatının qarşısında
    durdu və əllərini göyə açıb dedi:'
  eng-DBY: And Solomon stood before the altar of Jehovah in the presence of the whole
    congregation of Israel, and spread forth his hands toward the heavens.
  hin-2017: तब सुलैमान इस्राएल की पूरी सभा के देखते यहोवा की वेदी के सामने खड़ा हुआ,
    और अपने हाथ स्वर्ग की ओर फैलाकर कहा, हे यहोवा!
  wol-KYG: Gannaaw loolu Suleymaan taxaw jàkkaarlook sarxalukaayu Aji Sax ji, fa kanam
    mbooloom Israyil mépp. Mu daldi tàllal ay loxoom asamaan,
  eng-YLT: And Solomon standeth before the altar of Jehovah, over-against all the
    assembly of Israel, and spreadeth his hands towards the heavens,
  kne-kne: Pag pomika si Solomon sin sagang di altar sin sangoanan di intiro ay gimong
    di Israelita yan nandepa ay nangisagang sin takkay na ed langit.
  eng-WYC-2017: And Solomon stood before the altar of the Lord, in the sight of the
    church of Israel; and he held forth his hands against heaven,
  eng-WMBB: Solomon stood before the LORD’s altar in the presence of all the assembly
    of Israel, and spread out his hands towards heaven;
  urd-GVH: फिर सुलेमान इसराईल की पूरी जमात के देखते देखते रब की क़ुरबानगाह के सामने
    खड़ा हुआ। उसने अपने हाथ आसमान की तरफ़ उठाकर
  rug-rug: Meke turu la se Solomone pa kenuna sa hope te Zihova, pa kenuna sa vinarigara
    butubutu tie Izireli, meke repaha va sagei sa sari limana pa maṉauru,
  gaz-gaz: Solomoon iddoo aarsaa Waaqayyoo duratti fuula guutummaa waldaa Israaʼel
    dura dhaabatee harka isaa gara samiitti ol balʼisee
  fra-LSG: 'Salomon se plaça devant l’autel de l’Éternel, en face de toute l’assemblée
    d’Israël. Il étendit ses mains vers le ciel, et il dit:'
  yal-yal: Sulemani yi ti Alatalaa yire sariɲanxin yɛtagi, Isirayila yamaan birin
    yɛtagi. A yi a yiine yite kore,
  iou-iou: Täŋpäkaŋ Isrel äbot Solomon kaŋ iwarirä Yawe täŋo bukä iŋamiken itkaŋ keritä
    kunum terak ket kewatkuk.
  haw-1868: Ku ae la hoi o Solomona mamua o ke kuahu o Iehova ma ke alo o ke anaina
    a pau o ka Iseraela, a hohola ae i kona mau lima i ka lani.
  arb-NAV: وَانْتَصَبَ سُلَيْمَانُ أَمَامَ مَذْبَحِ الرَّبِّ، فِي مُوَاجَهَةِ كُلِّ
    جَمَاعَةِ إِسْرَائِيلَ، وَبَسَطَ يَدَيْهِ إِلَى السَّمَاءِ،
  ewe-ewe: Azɔ Solomo tsi tsitre ɖe Yehowa ƒe vɔsamlekpui la ŋgɔ le Israel ƒe ameha
    blibo la ŋkume, eye wòke eƒe abɔwo me do ɖe dziƒo
  eng-LEE: And Solomon now placed himself before the altar of the Lord in the presence
    of all the congregation of Israel, and spread forth his hands toward heaven;
  gvn-gvn: Wawu yinyamun Solomon jakalba altermunbu janan, mara jiringa wangkar-bungan,
    Godundu prayman. Nyulu yalaman, “Maja God Israel-warranka. Yundu God jirray bajaku.
    Yindu god yala yundu yamba-kari jiringa, bubungu. Yundu God bajaku, manubajaku
    bunday, yunuwunku bamanka wawu jirray. Kaki jana yunun wukurril, yundu jananin
    ngulkurrduku kujil. Yunu bama kuku nyakangarr, jana praymal yunundu.” Solomon
    yalaku prayman Godundu.
  asm-FB: চলোমনে ইস্ৰায়েলৰ গোটেই সমাজৰ সাক্ষাতে যিহোৱাৰ যজ্ঞবেদীৰ আগত থিয় হৈ স্বৰ্গৰ
    ফাললৈ হাত মেলিলে।
  sus-A: مَنفّ سُلٍمَنِ نَشَ تِ سّرّشّبَدٍ يَ عِ حَمَ بِرِن يَ شْرِ، عَ نَشَ عَ بّلّشّ
    عِتَلَ كٌورٍ مَ، عَ قَ عَ قَلَ،
  fra-SBL: Salomon se tint devant l'autel de l'Éternel, en présence de toute l'assemblée
    d'Israël, et il étendit les mains vers le ciel.
  hbo-hbo: וַיַּעֲמֹ֣ד שְׁלֹמֹ֗ה לִפְנֵי֙ מִזְבַּ֣ח יְהוָ֔ה נֶ֖גֶד כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וַיִּפְרֹ֥שׂ כַּפָּ֖יו הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:1KI.008.021'
  kik-kik: Hĩndĩ ĩyo Solomoni akĩrũgama mbere ya kĩgongona kĩa Jehova, o hau mbere
    ya kĩũngano gĩothe kĩa Isiraeli, agĩtambũrũkia moko make na igũrũ,
  fra-NCL: Salomon se plaça devant l’autel de Yahweh, en face de toute l’assemblée
    d’Israël, et, étendant ses mains vers le ciel,
  cek-AK: Solomon loe Angraeng ih hmaicam hma hoi Israel kaminawk boih hmaa ah angdoet
    moe, van bangah ban payangh pacoengah,
  cuk-cuk: Agi, Salomón, Israel-dulemar-onmakbukwad-wagab, Bab-Jehová-ibmar-ogumakar-ukleged-e-aila-asabin
    gwisgusad. Geb Salomón, e-argan-niba-onakdegu,
  uig-CYR: Андин Сулайман Исраилниң барлиқ җамаитигә йүзлинип, Пәрвәрдигарниң қурбангаһиниң
    алдида туруп, қоллирини асманға қаритип көтирип
  pma-pma: Evus, en meten meatin keil, Solomon mulomal vesesal ven ahor ten sanien
    votut keil onen Iahova, vati lat hen keilu vina nesa
  tel-2017: ఇశ్రాయేలీయుల సమాజమంతా చూస్తుండగా సొలొమోను యెహోవా బలిపీఠం ఎదుట నిలబడి ఆకాశం
    వైపు చేతులెత్తి ఇలా అన్నాడు,
  hat-BSA: Salomon te kanpe devan lotèl SENYÈ a nan prezans a tout asanble Israël
    la, e te lonje ouvri men li vè syèl la.
  bxh-bxh: Habahim Solomon, Guyau ena aba antalasam hafohafona yai ya obiyo, Isalaela
    dodogadi nuwanuwadi yai na nimana ya lolo hasaedi galewa,
  kos-kos: Na Solomon el som ac tu mutun loang sac ye mutun mwet Israel nukewa, ac
    el sralak paol
  hbo-WLC: וַיַּעֲמֹ֣ד שְׁלֹמֹ֗ה לִפְנֵי֙ מִזְבַּ֣ח יְהוָ֔ה נֶ֖גֶד כָּל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וַיִּפְרֹ֥שׂ כַּפָּ֖יו הַשָּׁמָֽיִם׃
  ibo-ibo: Mgbe ahụ, Solomọn guzoro nʼihu ebe ịchụ aja Onyenwe anyị, na nʼihu ọgbakọ
    ụmụ Izrel niile, gbasapụ aka ya abụọ chilie ha elu,
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ଇସ୍ରାଏଲର ସମଗ୍ର ସମାଜ ସାକ୍ଷାତରେ ସଦାପ୍ରଭୁଙ୍କ ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ
    ଠିଆ ହେଲେ ଓ ସ୍ୱର୍ଗ ଆଡ଼େ ଆପଣା ହସ୍ତ ବିସ୍ତାର କରି କହିଲେ;
  wmt-wmt: '@see-verse:1KI.008.021'
  chk-chk: Mürin, Salomon a ütä mwen än ewe Samol mi Lapalap we rongen asor me fän
    mesen unusen ewe mwichen chon Israel. Iwe, a aitietä pöün läng
  rop-rop: Wal brom deya Salaman bin go en jandap deya lida langa det teibul blanga
    ofring en langa ola pipul. Salaman bin lidimap im bingga
  ukr-1871: І приступив Соломон до жертівника Господнього поперед всієї громади Ізрайлевої,
    й зняв руки свої ʼд небу,
  deu-1951: 'Darnach trat Salomo vor den Altar des HERRN, angesichts der ganzen Gemeinde
    Israel und breitete seine Hände aus gen Himmel und sprach:'
  eng-JPS: And Solomon stood before the altar of the LORD in the presence of all the
    congregation of Israel, and spread forth his hands toward heaven;
  srp-1865: Potom stade Solomun pred oltar Gospodnji pred svijem zborom Izrailjevijem,
    i podiže ruke svoje k nebu,
  lug-lug: Awo Sulemaani n’ayimirira mu maaso g’ekyoto kya Mukama ekibiina kyonna
    ekya Isirayiri nga kiraba, n’ayanjuluza emikono gye eri eggulu,
  heb-heb: ויעמד שלמה לפני מזבח יהוה נגד כל קהל ישראל ויפרש כפיו השמים׃
  ben-IRV: তারপর শলোমন সেখানে জড়ো হওয়া ইস্রায়েলীয়দের সামনে সদাপ্রভুর বেদির কাছে
    দাঁড়িয়ে স্বর্গের দিকে হাত তুললেন।
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਯਹੋਵਾਹ ਦੀ ਜਗਵੇਦੀ ਦੇ ਅੱਗੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹਾ
    ਹੋਇਆ ਅਤੇ ਆਪਣੇ ਹੱਥ ਅਕਾਸ਼ ਵੱਲ ਚੁੱਕੇ।
  mya-JVB: တဖန် ရှောလမုန် သည် ထာဝရဘုရား ၏ ယဇ် ပလ္လင် ရှေ့ ၊ ဣသရေလ အမျိုး ပရိသတ် အပေါင်း
    တို့ အလယ်မှာ နေ ၍ ၊ လက်ဝါး တို့ကို ကောင်းကင် သို့ ဖြန့် လျက်၊
  tbg-tbg: Minti tivakero Soromonuva Isareri vaiinti nahenti nivuqaa Nora Kotira ofaa
    tainta tataaqa oru himpi vaiharo nai kauqutanta virini tututeharo
  hmo-hmo: Vadaeni Solomona be Lohiabada ena boubou patana ena vairanai ia gini, Israela
    taudia ibounai edia vairanai. Iena imana ruaosi ia abia isi,
  urd-urd: और सुलेमान ने इस्राईल की सारी जमा'अत के सामने ख़ुदावन्द के मज़बह के आगे
    खड़े होकर अपने हाथ आसमान की तरफ़ फ़ैलाए
  rus-SYN: И стал Соломон пред жертвенником Господним впереди всего собрания Израильтян,
    и воздвиг руки свои к небу,
  bqc-SIM: Salomↄↄ gɛ̀ zɛ̀ Dii gbagbakĩi aɛ Isaili pↄ́ kãaaa weↄ wáa píi, ↄ̃ à
    ↄsɛ̀ musu plapla
  tcz-CHONGTHU: Hijou chun, Solomon chu Israel mipite jouse masang Pakai maicham noija
    chun adingin, vanlam’ah akhut adom sang in,
  mar-mar: शलमोन परमेश्वराच्या वेदीपुढे उभा राहिला व इस्राएलाच्या सर्व मंडळीसमोर दोन्ही
    हात आकाशाच्या दिशेने पसरले,
  soq-soq: Tane warere Solomon wata danawe enena, sa ipa me Iawe God danawe eneno
    ita apana uduudu me adiwe eneiena. Solomon witapa uboo wadenposie rauparilen.
  qub-qub: Chayno nircur Salomonga witiran Tayta Diospa altarnin ñaupanman llapan
    Israelcuna ricapaycaptin maquinta janajpa jogarcur
  bqp-bqp: Sulemanu arɛ dↄ̀ Dikiri gbagbakia Isaraila kũ ò kakarana gwenↄ wára ń
    pínki, akũ à a ↄnↄ sɛ̀ musu
  hat-hat: Apre sa, Salomon al kanpe devan lotèl Seyè a, devan tout pèp Izrayèl la,
    li leve de men l' anlè, li lapriyè Bondye,
  eng-BSB: Then Solomon stood before the altar of the LORD in front of the whole assembly
    of Israel, spread out his hands toward heaven,
  eng-WEBPB: Solomon stood before the LORD’s altar in the presence of all the assembly
    of Israel, and spread out his hands towards heaven;
  kbq-kbq: Hagi Solomoni'a anage nehuno, Israeli vahe zamavufi kre sramnavu itamofo
    avuga monafinka azana rusute anagamu neteno,
  nhe-BL: Teipa Salomón moquetzqui nechca nopa tlaixpamitl tlen TOTECO, iniixtla nochi
    israelitame huan momatlalanqui para elhuicac.
  bus-bus: Sulemanu aɛ dↄ̀ Dii gbãgbãkiia Isaraili kɛ̀ aↄ̃ kakↄ̃ana gweenↄ wáa ń
    píngi, ben à a ↄↄnↄ sɛ̀ musu
  gub-BL: Na'e a'e teko uzemono'og ma'e kwer paw wanenataromo upyta Xàrumàw ma'ea'yr
    hapy haw henataromo kury. Upyho opo ywak kutyr uze'eg pà kury.
  eng-DRA: And Solomon stood before the altar of the Lord in the sight of the assembly
    of Israel, and spread forth his hands towards heaven;
