verse: 1KI.008.012
translations:
  mal-C: 'അപ്പോൾ ശലോമോൻ: “താൻ കാർമുകിലിൽ വസിക്കുമെന്ന് യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Damals sprach Salomo:'
  lin-lin: 'Bongo, Salomo alobaki : — Yawe alobaki ete akovanda kati na esika ya molili !'
  eng-LSV: Then Solomon said, “YHWH has said [He is] to dwell in thick darkness;
  eng-GNV: Then spake Salomon, The Lord said, that he woulde dwell in the darke cloude.
  eng-WEBSTER: Then spoke Solomon, The LORD said that he would dwell in the thick
    darkness.
  nhw-BL: 'Huajca Salomón motlatlajti huan quiijto: “TOTECO, ta tiquijtojtoc para
    tiitztoc ipan se mixtli catli tilahuac.'
  swh-ONEN: Ndipo Solomoni akasema, “Bwana alisema kwamba ataishi katika giza nene;
  bba-bba: Yerɑ Sɑlomɔɔ u nɔɔɡiru suɑ u nɛɛ, Yinni Gusunɔ, ɑ bwisikɑ ɑ n wɑ̃ɑ ɡuru
    wii sinumɡiru sɔɔ.
  eng-KJVCPB: Then spake Solomon, The Lord said that he would dwell in the thick darkness.
  luo-luo: Eka Solomon nowacho niya, “Jehova Nyasaye osewacho ni enodag ei bor polo
    motimo mudho;
  meu-meu: Bena Solomon eto, Iehova ese dina na guba ai vada e atoa; a ia be dibura
    masemase lalonai baine noho e tomamu.
  npi-ULB: तब सोलोमनले भने, “परमप्रभु बाक्लो बादलमा बस्नुहुनेथियो भनी उहाँले भन्नुभएको
    थियो,
  yor-yor: Nígbà náà ni Solomoni sì wí pé, “Olúwa ti wí pé, òun yóò máa gbé inú òkùnkùn
    biribiri.
  pes-OPCB: 'آنگاه سلیمان پادشاه چنین دعا کرد: «خداوندا، تو فرموده‌ای که در ابر غلیظ
    و تاریک ساکن می‌شوی؛ ولی من برای تو خانه‌ای ساخته‌ام تا همیشه در آن منزل گزینی!»'
  tgl-ULB: Pagkatapos ay sinabi ni Solomon, “sinabi ni Yahweh na siya ay mamumuhay
    sa makapal na kadiliman,
  cbu-NT: Ashiriya, Salomon Apanllee; Shiy Apaa, sirú tapishpaz taakuri ashkina, tárangsha.
  hui-hui: Ani biyagola Solomono ibugua Anduane Homogohondo bi ogodagua lalu, Anduane
    Homogo-o í̠nime lalu, I̱ beraliba hari mindini ngaruha holebero, larigoni.
  mya-mya: ထို​အ​ခါ​ရှော​လ​မုန်​က၊ ``အို ထာ​ဝရ​ဘု​ရား၊ကိုယ်​တော်​သည် မိုး​ကောင်း​ကင်​တွင်​နေ​ကို​ထား​ရှိ​တော်​မူ​သော်​လည်း၊
    မိုး​တိမ်​တွင်​လည်း​ကောင်း၊မှောင်​မိုက်​တွင်​လည်း​ကောင်း စံ​ရန်​ရွေး​ချယ်​တော်​မူ​ပါ​၏။
  bod-N: སྐབས་དེར་སོ་ལོ་མོན་ན་རེ། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ནི་སྤྲིན་ནག་སྟུག་པོའི་ནང་དུ་གནས་པར་འགྱུར་ཞེས་གསུངས་ཤིང་།
  sna-sna: Ipapo Soromoni akati, “Jehovha ati anoda kugara mukati merima guru;
  spa-BLM: 'Entonces Salomón dijo: “Yahvé ha dicho que habitará en la espesa oscuridad.'
  cac-cac: 'Ix lajvi chi'', ix lesalvi vin̈aj rey Salomón, ix yalan vin̈ icha tic:
    Mamin Jehová, ix ala'' to d''a scal q''uic''alq''uinal ayach.'
  swh-ULB: Kisha Sulemani akasema, “BWANA amsema kuwa anaweza kuishi hata kwenye giza
    nene,
  bel-bel: 'Тады сказаў Саламон: Гасподзь сказаў, што Ён упадабаў быць у імгле;'
  deu-ELBBK: 'Damals sprach Salomo: Der HERR hat gesagt, dass er im Dunkel wohnen
    wolle.'
  mbb-OT: Ne mid-ampù si Solomon te, “Nengazen, migkaǥi ka he ed-ubpè ka ziyà te kivel.
  mal-2015: 'അപ്പോൾ ശലോമോൻ: താൻ കൂരിരുളിൽ വസിക്കുമെന്നു യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു;'
  rmc-rmc: 'Akor phenďa o Šalamun: „O RAJ phenďa, hoj bešela andre kaľi chmara.'
  pes-OPV: 'آنگاه سلیمان گفت: «خداوند گفته است که در تاریکی غلیظ ساکن می‌شوم.'
  ron-1924: 'Атунч, Соломон а зис: „Домнул а зис кэ вря сэ локуяскэ ын ынтунерик!'
  ben-OBCV: তখন শলোমন বললেন, “সদাপ্রভু বলেছেন যে তিনি ঘন মেঘের মাঝে বসবাস করবেন;
  som-som: Markaasaa Sulaymaan hadlay oo yidhi, Rabbiyow, waxaad sheegtay inaad gudcurka
    qarada weyn dhex degganaanayso.
  lat-VUC: 'Tunc ait Salomon: Dominus dixit ut habitaret in nebula.'
  eng-ASVBT: Then spake Solomon, Jehovah hath said that he would dwell in the thick
    darkness.
  ita-1885: 'ALLORA Salomone disse: Il Signore ha detto ch''egli abiterebbe nella
    caligine.'
  eng-ULB: Then Solomon said, “Yahweh has said that he would live in thick darkness,
  spa-VBL: 'Entonces Salomón dijo: “Señor, tú dijiste que vivirías en la espesa nube.'
  fra-_FOB: 'Alors Salomon dit: L''Éternel a dit qu''il habiterait dans l''obscurité.'
  mal-mal: 'അപ്പോൾ ശലോമോൻ: “താൻ മേഘതമസ്സിൽ വസിക്കുമെന്ന് യഹോവ അരുളിച്ചെയ്തിരിക്കുന്നു;'
  urd-GVR: Yih dekh kar Sulemān ne duā kī, “Rab ne farmāyā hai ki maiṅ ghane bādal
    ke andhere meṅ rahūṅgā.
  suz-BL: मिनु सोलोमनमी “परमप्रभु यावे क्‍येर गोस्‍सुम बाक्‍ब देंशो बाक्‍ब। प्रस्‍थान
    २०:२१
  ita-1927: 'Allora Salomone disse: “L’Eterno ha dichiarato che abiterebbe nella oscurità!'
  ckb-ckb: 'ئینجا سلێمان گوتی: «یەزدان فەرموویەتی، کە لەناو هەوری تاردا نیشتەجێ دەبێت.'
  eng-BBE: Then Solomon said, O Lord, to the sun you have given the heaven for a living-place,
    but your living-place was not seen by men;
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು, “ಯೆಹೋವ ದೇವರೇ, ಕಾರ್ಗತ್ತಲಲ್ಲಿ ವಾಸಿಸುತ್ತೇನೆಂದು ಹೇಳಿದ್ದೀರಿ.
  tam-2017: 'அப்பொழுது சாலொமோன்: காரிருளிலே வாழ்வேன் என்று யெகோவா சொன்னார் என்றும்,'
  spa-RV-1909: 'Entonces dijo Salomón: Jehová ha dicho que él habitaría en la oscuridad.'
  ron-BTF: 'Atunci Solomon a vorbit: DOMNUL a spus că va locui în întunericul gros.'
  eng-WEBP: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  eng-FBV: 'Then Solomon said: “Lord, you said that you would live in the thick cloud.'
  nld-1939: 'Nu sprak Salomon: De zon heeft Jahweh aan de hemel geplaatst, Maar zelf
    besloot Hij, in een wolk te vertoeven.'
  nch-BL: 'Huajca Salomón motatajti huan quiijto: “TOTECO, ta tiquijtojtoc para tiitztoc
    ipan se mixti cati tilahuac.'
  vie-1934: 'Bấy giờ, Sa-lô-môn nguyện rằng: Đức Giê-hô-va có phán rằng Ngài ngự trong
    nơi tối tăm mờ mịt.'
  hin-CV: 'तब शलोमोन ने यह कहा: “याहवेह ने यह प्रकट किया है कि वह घने बादल में रहना
    सही समझते हैं.'
  spa-BES: 'Entonces Salomón dijo: Tú Señor, dices que vives en la nube espesa;'
  tdx-tdx: 'Aa le hoe t’i Selomò: Fa nitsarae’ Iehovà t’ie himoneñe an-drahoñe milodolodo
    ao.'
  tha-KJV: แล​้วซาโลมอนตรั​สว​่า “พระเยโฮวาห์​ได้​ตรั​สว​่า พระองค์​จะประทับในความมืดทึบ
  por-BR-2018: 'Então disse Salomão: o SENHOR disse que ele habitaria na escuridão.'
  deu-ELO: 'Damals sprach Salomo: Jehova hat gesagt, daß er im Dunkel wohnen wolle.'
  eng-WYC-2018: Then Solomon said, The Lord said, that he would dwell in a cloud/in
    a mist.
  epo-epo: 'Tiam Salomono ekparolis: La Eternulo diris, ke Li deziras loĝi en mallumo;'
  uig-PIN: 'Bu pǝyttǝ Sulayman: — Pǝrwǝrdigar tum ⱪarangƣuluⱪ iqidǝ turimǝn, dǝp eytⱪanidi;'
  beo-beo: Amalalu, Soloumane da Godema sia:ne gadoi, “Hina Gode! Di da muagado eso
    bugisi. Be amowane, Di da mumobi amola gasi ganodini esaloma:ne ilegei.
  tpi-OTNT: Orait Solomon i mekim prea olsem, “Bikpela, yu bin tok bai yu stap long
    klaut i tudak olgeta.
  hau-SA: Sai Solomon ya ce, “Ubangiji ya ce zai zauna a gizagizai masu duhu;
  uig-LAT: 'Bu peytte Sulayman: — Perwerdigar tum qarangghuluq ichide turimen, dep
    éytqanidi;'
  nde-nde: Ngakho uSolomoni wathi, “UThixo utshilo ukuba uzahlala eyezini elimnyama;
  ton-ton: ¶ Pea naʻe toki lea ʻa Solomone, “Naʻe pehē ʻe Sihova te ne nofo ʻi he
    poʻuli matolu.
  ces-1613: 'Tedy řekl Šalomoun: Hospodin řekl, že bude přebývati v mrákotě.'
  eng-WMB: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  tam-TCV: அப்பொழுது சாலொமோன், “நான் கார்மேகத்தில் தங்கியிருப்பேன் என யெகோவா சொன்னார்;
  ceb-ULB: Unya miingon si Solomon, “Miingon si Yahweh nga mopuyo siya sa bagang kangitngit,
  pol-UBG: 'Wtedy przemówił Salomon: PAN powiedział, że będzie mieszkać w mroku.'
  agr-agr: 'Imanikmatai Salomón chichaak: “Tuke Pujuuwah, ame chichaakum wika suwenum
    pujuuwaitjai tiuwaitme.'
  kyc-kyc: Dokopa Solomoneme ateŋa lao, Kamongo, Embame neta doko yake dokona rao
    karena leenepape emba kopape yuu iminjingipi dupwana mee kararo lee kande.
  urd-GVU: یہ دیکھ کر سلیمان نے دعا کی، ”رب نے فرمایا ہے کہ مَیں گھنے بادل کے اندھیرے
    میں رہوں گا۔
  deu-1912: 'Da sprach Salomo: Der HERR hat geredet, er wolle im Dunkel wohnen.'
  ntj-ntj: Nyangka Tjalamantu Mama Kuurrta watjarnu, “Yuwa Mama, nyuntulun tjirntu
    tjunu yilkaringka. Palunyalun watjarnu mungalurrta nyinakitjalu yutuwaringka.
  kan-2017: ತರುವಾಯ ಸೊಲೊಮೋನನು, “ಯೆಹೋವನೇ, ಕಾರ್ಗತ್ತಲಲ್ಲಿ ವಾಸಿಸುತ್ತೇನೆಂದು ಹೇಳಿದ್ದೀ.
  yap-yap: Ma aram me meybil Solomon ni ga’ar, “SOMOL, gur e kam tay e yal’ ngalan
    e lang, machane gur e kam turguy ni ngam par u fithik’ e manileng nge lumor.
  hlt-MCSB: Te vaengah Solomon loh, “BOEIPA loh yinnah khuiah khosak ham a thui coeng.
  mdy-ETH: ሴሎሞኔ ዒማና፦ «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ሻኣሮኮ ዹሞይዳ ታ ናንጋኔ ጌዔኔ፤
  twi-ASANTE: Na Salomo bɔɔ mpaeɛ sɛ, “Ao, Awurade, woaka sɛ wobɛtena omununkum kusuu
    mu.
  eng-WEBU: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  wal-wal: Hegaappe guyyiyan Solomoni hagaadan yaagiis; “Abeet GODAU, neeni, ‘Taani
    xuma shaaran de7ana’ yaaga wottadasa.
  spa-PDDPT: 'Entonces Salomón dijo: Yavé afirmó que Él viviría en la densa oscuridad.'
  gun-gun: 'Ha''e gui Salomão aipoe''i: — Senhor aipoe''i va''ekue pytũa mbyte oĩ
    aguã re.'
  ilo-ULB: Ket kinuna ni Solomon, “Kinuna ni Yahweh nga agnaed isuna iti nakaro a
    kinasipnget,
  kpg-kpg: Gei Solomon ga dalodalo, “Meenei Dimaadua, ma Kooe dela ne dugu dau laa
    i di ahiaalangi, gei Goe e hiihai e noho i lodo di bouli o nia gololangi.
  uig-ARA: 'بۇ پەيتتە سۇلايمان: ــ پەرۋەردىگار تۇم قاراڭغۇلۇق ئىچىدە تۇرىمەن، دەپ
    ئېيتقانىدى؛'
  sus-sus: Na kui, Sulemani naxa a fala, «Alatala a masen nɛ, a a sabatima nuxui fɔɔrɛ
    nan kui.
  pon-2006: Solomon eri kasakas, mahsanih, “Maing KAUN, komwi me ketin koasoanehdi
    ketipin pahnlahng, ahpw komw ketin kupwurki ketiket nan rotorot en depwek kan.
  jae-jae: Go Salomo kêsôm gebe “Apômtau kêkêŋ oc kêkô umboŋ, mago kêsôm gebe eŋ tau
    êŋgôŋ gamêŋ ŋakesec.
  ksd-ksd: 'Ma Solomon i ga biti: A Luluai i ga biti ba na bang ta ra bakut i bobotoi;'
  tur-YTC: Solomon, “Yahve koyu karanlıkta oturduğunu söylemişti” dedi.
  ind-AYT: 'Lalu, Salomo berkata: “TUHAN berfirman bahwa Dia akan tinggal dalam kekelaman
    yang pekat.'
  nya-nya: Pamenepo Solomoni anati, “Yehova anati adzakhala mʼmitambo yakuda;
  hrv-hrv: 'Tada reče Salomon: “Jahve odluči prebivati u tmastu oblaku,'
  mps-mps: Tialima, Solomongo gedu haluasa po e tama wali, “Genuai Bidi, nago te po
    weyu, nage te hulia sai pǫde mu bidaibao wai dao.
  tpi-tpi: Orait Solomon i mekim prea olsem, “Bikpela, yu bin tok bai yu stap long
    klaut i tudak olgeta.
  dan-1931: 'Ved den Lejlighed sang Salomo: HERREN satte Solen på Himlen, men selv,
    har han sagt, vil han bo i Mulmet.'
  vie-OVCB: 'Sa-lô-môn kính cẩn cầu nguyện: “Chúa Hằng Hữu có phán: ‘Ngài ngự nơi
    tối tăm dày đặc.’'
  guj-2017: પછી સુલેમાને કહ્યું, “ઈશ્વરે કહ્યું છે કે, હું ગાઢ અંધકારમાં રહીશ,
  pon-2006A: Solomon eri kasakas, mahsanih, “Maing KAUN, komwi me ketin koasoanehdi
    ketipin pahnlahng, ahpw komw ketin kupwurki ketiket nan rotorot en depwek kan.
  por-BRBSL: 'Então Salomão disse: “Yahweh disse que iria habitar na escuridão espessa”.'
  cth-cth: Solomon ni lawk a dei e teh, kathapoung e tâmai dawk ka o han telah BAWIPA
    ni a ti.
  twi-twi: Na Salomo bɔɔ mpae se, “Awurade, woaka se wobɛtena omununkum kabii mu.
  hlt-hlt: Te vaengah Solomon loh, “BOEIPA loh yinnah khuiah khosak ham a thui coeng.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Sɑdomɔɔ bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ dɔ́ kɛ́mbo diwɛtisɔ̀ùrì
    miɛkɛ nkɛ.'
  msy-2020: Ezɨ Solomon kamaghɨn Ikiavɨra Itir God ko mɨgɨa ghaze, “O Ikiavɨra Itir
    God, nɨ ghaze, nɨ ghuariar bar mɨtarmemɨn aven ikiam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ mɑpɑ kɑpukɑ sɩ: Hɑlɩ Tɑcɑɑ nyɑɑ tɔmnɑ sɩ, sǝkpɛtʋɣʋ tɑɑ
    kɛ́ n kɑ́ cɑɣɑ.'
  azb-azb: 'O zaman Süleyman dedi: «Rəbb istədi ki, qatı qaranlıqda məskən salsın.'
  eng-DBY: 'Then said Solomon: Jehovah said that he would dwell in the thick darkness.'
  hin-2017: तब सुलैमान कहने लगा, “यहोवा ने कहा था, कि मैं घोर अंधकार में वास किए रहूँगा।
  wol-KYG: 'Ba mu ko defee Suleymaan ne: «Aji Sax ji moo noon lëndëm gu fatt lay màkkaanoo.»'
  eng-YLT: Then said Solomon, 'Jehovah hath said to dwell in thick darkness;
  kne-kne: Pag kanan Solomon ay nankararag, “Sik-a ay Diyos et kinwanim en naposkol
    ya mabolinget ay liboo di panbeeyam.
  eng-WYC-2017: Then Solomon said, The Lord said, that he would dwell in a cloud or
    a mist.
  eng-WMBB: Then Solomon said, “The LORD has said that he would dwell in the thick
    darkness.
  urd-GVH: यह देखकर सुलेमान ने दुआ की, “रब ने फ़रमाया है कि मैं घने बादल के अंधेरे
    में रहूँगा।
  rug-rug: Meke zama se Solomone, “Zihova, ele tozia Agoi sapu kote koa si Agoi pa
    keke lei huporona.
  gaz-gaz: Ergasii Solomoon akkana jedhe; “Waaqayyo akka duumessa dukkanaaʼaa keessa
    jiraatu dubbateera;
  fra-LSG: 'Alors Salomon dit: L’Éternel veut habiter dans l’obscurité!'
  yal-yal: Nayi, Sulemani yi a fala, a naxa, “Alatala bata a ragidi a xa dɔxɔ kunda
    yidimixini!
  haw-1868: Alaila olelo ae la Solomona, Ua olelo mai o Iehova e noho oia maloko o
    ka pouli loa.
  arb-NAV: 'عِنْدَئِذٍ هَتَفَ سُلَيْمَانُ: «قَالَ الرَّبُّ إِنَّهُ يَسْكُنُ فِي الضَّبَابِ،'
  ewe-ewe: Fia Solomo gblɔ be “Yehowa gblɔ be yeanɔ lilikpo doviviti aɖe me.
  eng-LEE: Then said Solomon, The Lord said that he would dwell in the thick darkness.
  asm-FB: তেতিয়া চলোমনে ক’লে, “যিহোৱাই এইদৰে কৈছে, বোলে, তেওঁ ঘোৰ অন্ধকাৰত বাস কৰিব
    খুজিছে,
