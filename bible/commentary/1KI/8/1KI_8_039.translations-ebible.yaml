verse: 1KI.008.039
translations:
  mal-C: അവിടത്തെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് അതു കേൾക്കണമേ. അവരോടു ക്ഷമിച്ച് അതിൻപ്രകാരം
    പ്രവർത്തിക്കണമേ, ഓരോരുത്തരോടും അവരവരുടെ പ്രവൃത്തികൾക്കനുസൃതമായി പെരുമാറണമേ, കാരണം,
    അയാളുടെ ഹൃദയം അവിടന്ന് അറിയുന്നല്ലോ! സകലമനുഷ്യരുടെയും ഹൃദയം അറിയുന്നത് അവിടന്നുമാത്രമാണല്ലോ!
  deu-TKW: so wollest du hören im Himmel, der Stätte, da du thronest, und vergeben
    und schaffen, daß du einem jeglichen gebest, ganz wie er gewandelt hat, wie du
    sein Herz erkennst, - denn du allein kennst das Herz aller Menschenkinder! -
  lin-lin: yoka ye wuta na Likolo, evandelo na Yo, limbisa, sala mpe zongisela moto
    na moto kolanda etamboli na ye, mpo ete oyebi motema ya moto moko na moko. Solo,
    Yo kaka nde oyebi mitema ya bato.
  eng-LSV: then You hear in the heavens, the settled place of Your dwelling, and have
    forgiven, and have done, and have given to each according to all his ways, whose
    heart You know (for You have known—You alone—the heart of all the sons of man),
  eng-GNV: Heare thou then in heauen, in thy dwelling place, and be mercifull, and
    doe, and giue euery man according to all his wayes, as thou knowest his heart,
    (for thou only knowest the heartes of all the children of men)
  eng-WEBSTER: Then hear thou in heaven thy dwelling-place, and forgive, and do, and
    give to every man according to his ways, whose heart thou knowest; (for thou,
    even thou only, knowest the hearts of all the children of men;)
  nhw-BL: Quena, xiquintlacaquili hasta nopona ipan ilhuicac campa ta tiitztoc, huan
    xiquintlapojpolhui. Xijxitlahua huan xijmaca sesen tlen inijuanti quen quinamiqui
    ica quenicatza nejnentoc pampa san ta tiquiximati iyolo sesen masehuali.
  swh-ONEN: basi usikie kutoka mbinguni, katika makao yako. Usamehe na utende, umpe
    kila mtu kulingana na matendo yake, kwa kuwa unaujua moyo wake (kwa kuwa ni wewe
    peke yako ujuaye mioyo ya watu wote),
  bba-bba: ɑ bu swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ, kpɑ ɑ bu suuru kuɑ, ɑ bɑɑwure
    kuɑ nɡe mɛ u sɑ̃ɑ. Domi wunɛ turowɑ ɑ tɔnun ɡɔ̃ru yɛ̃.
  eng-KJVCPB: then hear thou in heaven thy dwelling place, and forgive, and do, and
    give to every man according to his ways, whose heart thou knowest; (for thou,
    even thou only, knowest the hearts of all the children of men;)
  luo-luo: to yie iwinji gie polo, kama idakie. Wenegi richogi kendo tim ne ngʼato
    ka ngʼato gima owinjore gi gik motimo nikech ingʼeyo chunygi (nikech in kendi
    ema ingʼeyo chuny dhano),
  meu-meu: oi ese emu noho gabuna guba ai ba kamonai bona edia dika ba gwau tao, bona
    ba kara henidia, ena kara ena kara heḡereḡerena ba henidia, badina be oi sibomu
    ese taunimanima natudia iboudiai lalodia o dibadiamu.
  npi-ULB: स्वर्गबाट सुन्नुहोस् जहाँ तपाईं बस्नुहुन्छ, तिनीहरूलाई क्षमा दिनुहोस् र
    हरेकले गरेअनुसार त्यसको प्रतिफल दिनुहोस् । किनकि तपाईंले मात्र सारा मानव-जातिका
    ह्रदय जान्नुहुन्छ ।
  yor-yor: nígbà náà ni kí o gbọ́ láti ọ̀run wá, ní ibùgbé rẹ. Dáríjì, kí o sì ṣe
    sí olúkúlùkù ènìyàn gẹ́gẹ́ bí gbogbo ohun tí ó ti ṣe, níwọ̀n ìgbà tí ìwọ mọ ọkàn
    rẹ̀, nítorí ìwọ nìkan ṣoṣo ni ó mọ ọkàn gbogbo ènìyàn.
  pes-OPCB: از آسمان که محل سکونت تو است، بشنو و گناهشان را ببخش. ای خدا تو که از
    دل مردم آگاهی، هر کس را برحسب کارهایش جزا بده
  tgl-ULB: Pagkatapos ay makinig ka mula sa kalangitan, ang lugar kung saan ka naninirahan,
    magpatawad at kumilos, at bigyan ng gantimpala ang bawat tao sa kaniyang ginagawa;
    alam mo ang kaniyang puso, dahil ikaw at ikaw lamang ang nakakaalam ng puso ng
    lahat ng tao.
  cbu-NT: '@see-verse:1KI.008.038'
  hui-hui: Anduane Homogo-o í̠ í̠ni dahuliya andaga howa tinaga ko biyago domo wahalu
    tigua bi larago hale habe. Í̠nime hangu wali agali bibahendenaga bu miniha mitangi
    bu kagobi manda biai ho ke. Ani manda biai ho kegome wali agali tigua mana koyaguabi
    bayaleyaguabi biyadagua dabalu pani miadai bibe.
  mya-mya: ကိုယ်​တော်​၏​လူ​မျိုး​တော်​သည်​ဘိုး​ဘေး​များ အား​ပေး​တော်​မူ​မည့်​ပြည်​တော်​တွင်​နေ​ထိုင်​ရ
    သ​မျှ​ကာ​လ​ပတ်​လုံး ကိုယ်​တော်​အား​ကြောက်​ရွံ့ ရို​သေ​ကြ​စေ​ရန်​သူ​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ
    ကို​နား​ညောင်း​တော်​မူ​ပါ။ ကိုယ်​တော်​စံ​တော်​မူ ရာ​ကောင်း​ကင်​ဘုံ​က​နေ​၍​နား​ထောင်​တော်​မူ
    လျက် သူ​တို့​အား​အ​ပြစ်​ဖြေ​လွှတ်​၍​ကူ​မ တော်​မူ​ပါ။ ကိုယ်​တော်​သာ​လျှင်​လူ​အ​ပေါင်း
    တို့​၏​အ​ကြံ​အ​စည်​များ​ကို​သိ​တော်​မူ​ပါ ၏။ လူ​တိုင်း​ခံ​စား​သင့်​သည့်​အ​ကျိုး​အ​ပြစ်
    အ​လျောက်​စီ​ရင်​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཉིད་བཞུགས་སའི་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེར་གསན་ཏེ་སྡིག་པ་བསལ་བར་མཛོད། ཁྱེད་ཀྱིས་མི་རེ་རེའི་སེམས་མཁྱེན་པས་དེའི་སྤྱོད་ལམ་བཞིན་དུ་བསྒྲུབས་ནས་ལན་གནོངས་ཤིག
    ཅིའི་ཕྱིར་ཞེ་ན། ཁྱེད་ཉིད་གཅིག་པུས་འཇིག་རྟེན་མིའི་རིགས་ཀྱི་སེམས་པ་མཁྱེན་པའི་ཕྱིར་རོ།
    །
  sna-sna: ipapo inzwai muri kudenga kwamunogara. Regererai mugowana zvamunoita; mugoitira
    mumwe nomumwe maererano nazvose zvaanoita, sezvo muchiziva mwoyo wake (nokuti
    imi chete ndimi munoziva zviri mumwoyo momunhu wose),
  spa-BLM: entonces escucha en el cielo, tu morada, y perdona, y actúa, y da a cada
    uno según todos sus caminos, cuyo corazón conoces (porque tú, sólo tú, conoces
    los corazones de todos los hijos de los hombres);
  cac-cac: '@see-verse:1KI.008.038'
  swh-ULB: Basi usikie kutoka mbinguni, mahali unapoishi, utende na kusamehe, na umpe
    kila mtu thawabu anayostahili kwa kile anachofanya; wewe unajua moyo wake, kwa
    sababu ni wewe pekee yako ujuaye mioyo ya watu.
  bel-bel: Ты пачуй зь неба, зь месца, дзе Ты ёсьць, і памілуй; зрабі і дай кожнаму
    паводле шляхоў ягоных, як Ты ўбачыш сэрца ягонае, бо Ты адзін ведаеш сэрца ўсіх
    сыноў чалавечых;
  deu-ELBBK: so höre du im Himmel, der Stätte deiner Wohnung, und vergib, und tu und
    gib jedem nach allen seinen Wegen, wie du sein Herz kennst – denn du, du allein
    kennst das Herz aller Menschenkinder –;
  mbb-OT: ne pemineǥa nu sikandan diyan te ubpeey nu he langit. Ne peseyluwa nu sikandan,
    ne veeli nu ziyà te kada sevaha kandan is ereg te menge vaal zan, su netuenan
    nu is gehinawa te kada sevaha kandan. Su utew venar he iyan ke zà netau te ǥehinawa
    te langun he etew.
  mal-2015: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽ കേട്ടു ക്ഷമിക്കയും
  rmc-rmc: šun oda andral o ňebos, odmuk a pomožin lenge. Počin dojekheske pal oda,
    sar dživel, se tu korkoro džanes o jile savore manušengre,
  pes-OPV: آنگاه از آسمان که مکان سکونت تو باشد بشنوو بیامرز و عمل نموده، به هر کس
    که دل او رامی دانی به حسب راههایش جزا بده، زیرا که تو به تنهایی عارف قلوب جمیع
    بنی آدم هستی.
  ron-1924: аскултэ-л дин черурь, дин локул локуинцей Тале, ши яртэ-л; лукрязэ ши
    рэсплэтеште фиекэруя дупэ кэиле луй, Ту, каре куношть инима фиекэруя, кэч нумай
    Ту куношть инима тутурор копиилор оаменилор,
  ben-OBCV: তবে তখন তুমি স্বর্গ থেকে, তোমার বাসস্থান থেকে তা শুনো। তাদের ক্ষমা কোরো,
    ও প্রত্যেকের সাথে তাদের কৃতকর্মানুসারে আচরণ কোরো, যেহেতু তুমি তো তাদের অন্তর জানো
    (কারণ একমাত্র তুমিই প্রত্যেক মানুষের হৃদয়ের খবর রাখো),
  som-som: de markaas samada oo ah meeshaad deggan tahay ka maqal, oo iyaga cafi,
    oo yeel, oo nin walba ugu abaalgud siday jidadkiisa oo dhammu yihiin, adoo qalbigiisa
    og, (maxaa yeelay, adigoo keliya ayaa garta waxa binu-aadmiga oo dhan qalbiyadooda
    ku jira;)
  lat-VUC: tu exaudies in cælo in loco habitationis tuæ, et repropitiaberis, et facies
    ut des unicuique secundum omnes vias suas, sicut videris cor ejus (quia tu nosti
    solus cor omnium filiorum hominum),
  eng-ASVBT: then hear thou in heaven thy dwelling place, and forgive, and do, and
    render unto every man according to all his ways, whose heart thou knowest; (for
    thou, even thou only, knowest the hearts of all the children of men;)
  ita-1885: Esaudiscila dal cielo, stanza della tua abitazione, e perdona, ed opera,
    e rendi a ciascuno secondo ogni sua via, come tu avrai conosciuto il suo cuore;
    perciocchè tu solo conosci il cuore di tutti i figliuoli degli uomini;
  eng-LXXUP: 'then shalt thou hearken from heaven, out of thine established dwelling
    place, and shalt be merciful, and shalt do, and recompense to every man according
    to his ways, as thou shalt know his heart, for thou alone knowest the heart of
    all the children of men:'
  eng-ULB: Then listen from heaven, the place where you live, forgive and act, and
    reward every person for all he does; you know his heart, because you and you only
    know the hearts of all human beings.
  spa-VBL: entonces escucha desde el cielo, el lugar donde vives, y perdona. Contéstales
    según la forma en que viven sus vidas, porque tú sabes cómo son realmente las
    personas por dentro, y sólo tú conoces el verdadero carácter de las personas.
  fra-_FOB: Toi, exauce-les des cieux, du lieu de ta demeure; pardonne, agis, et rends
    à chacun selon toutes ses œuvres, toi qui connais son cœur; car seul tu connais
    le cœur de tous les enfants des hommes;
  mal-mal: അവിടുത്തെ തിരുനിവാസമായ സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട് ക്ഷമിക്കയും
  lit-lit: tuomet išklausyk danguje, savo gyvenamoje vietoje, ir atleisk, ir veik,
    ir duok kiekvienam pagal visus jo kelius, kurio širdį tu pažįsti, nes tu – tu
    vienas – pažįsti visų žmonių palikuonių širdis,
  urd-GVR: to āsmān par apne taḳht se un kī fariyād sun lenā. Unheṅ muāf karke wuh
    kuchh kar jo zarūrī hai. Har ek ko us kī tamām harkatoṅ kā badlā de, kyoṅki sirf
    tū hī har insān ke dil ko jāntā hai.
  suz-BL: गे मुर नेल्‍ल आन थुं तुइक्‍तीके, इन बाक्‍तीक स्‍वर्ग रे मेको आन लोव़ नेंशा,
    आन पशो कोव़शा माफ गेने। मारदे हना गे ला मुर नेल्‍ल आन थुं तुइक्‍ब बाक्‍नीनी। भजन
    संग्रह १३९:१-२
  ita-1927: tu esaudiscila dal cielo, dal luogo della tua dimora, e perdona; agisci
    e rendi a ciascuno secondo le sue vie, tu, che conosci il cuore d’ognuno; poiché
    tu solo conosci il cuore di tutti i figliuoli degli uomini;
  ckb-ckb: ئەوا تۆ لە ئاسمانەوە لە شوێنی نیشتەجێبوونتەوە گوێ بگرە. لێی خۆشبە و دەستبەکار
    بە. لەبەر ئەوەی تەنها تۆ دڵی هەموو ئادەمیزادان دەناسیت، بۆ هەرکەسێک بەگوێرەی هەڵسوکەوتەکانی
    کاردانەوەت هەبێت،
  eng-BBE: 'Give ear in heaven your living-place, acting in mercy; and give to every
    man whose secret heart is open to you, the reward of all his ways; for you, and
    you only, have knowledge of the hearts of all the children of men:'
  kan-OKCV: ನೀವು ವಾಸಮಾಡುವ ಪರಲೋಕದಿಂದ ಕೇಳಿ, ಮನ್ನಿಸಿ, ನಡೆಸಿರಿ. ಮನುಷ್ಯನ ಹೃದಯವನ್ನು ತಿಳಿದಿರುವ
    ನೀವು ಪ್ರತಿ ಮನುಷ್ಯನಿಗೂ ಅವನವನ ಮಾರ್ಗದ ಪ್ರಕಾರ ಪ್ರತಿಫಲಕೊಡಿರಿ. ಏಕೆಂದರೆ ನೀವೊಬ್ಬರೇ ಸಮಸ್ತ
    ಜನರ ಹೃದಯಗಳನ್ನು ತಿಳಿದವರಾಗಿದ್ದೀರಿ.
  tam-2017: நீர் தங்குமிடமாகிய பரலோகத்தில் இருக்கிற தேவரீர் கேட்டு மன்னித்து,
  spa-RV-1909: Tú oirás en los cielos, en la habitación de tu morada, y perdonarás,
    y obrarás, y darás á cada uno conforme á sus caminos, cuyo corazón tú conoces;
    (porque sólo tú conoces el corazón de todos los hijos de los hombres;)
  ron-BTF: Atunci ascultă din cer, locul locuinţei tale, şi iartă şi înfăptuieşte
    şi dă fiecărui om conform căilor lui, a cărui inimă o cunoşti; (pentru că tu,
    numai tu, cunoşti inimile tuturor copiilor oamenilor),
  eng-WEBP: then hear in heaven, your dwelling place, and forgive, and act, and give
    to every man according to all his ways, whose heart you know (for you, even you
    only, know the hearts of all the children of men);
  eng-FBV: then hear from heaven, the place where you live, and forgive. Give according
    to the way they live their lives, for you know what people are really like inside,
    and you alone know the true character of people.
  nld-1939: luister dan in de hemel, uw woonstede, en schenk vergiffenis; grijp in
    en vergeld eenieder zijn werken. Want Gij kent de harten; Gij alleen kent het
    hart aller mensen.
  nch-BL: Quena, xiquintacaquili hasta nopona ipan ilhuicac campa ta tiitztoc, huan
    xiquintapojpolhui. Xijxitahua huan xijmaca sesen ten inijuanti quej quinamiqui
    ica quenicatza nejnentoc pampa san ta tiquixmati iyolo sesen masehuali.
  vie-1934: thì xin Chúa ở trên trời, là nơi Chúa ngự, dủ nghe, và tha thứ cho, đối
    đãi, báo ứng mỗi người tùy theo công việc họ, vì Chúa thông biết lòng của họ (thật
    chỉ một mình Chúa biết lòng của con cái loài người),
  hin-CV: तब अपने घर स्वर्ग में यह सुनकर क्षमा प्रदान करें, और हर एक को, जिसके हृदय
    को आप जानते हैं, उसके सभी कामों के अनुसार प्रतिफल दें; क्योंकि आप—सिर्फ आप—हर
    एक मानव हृदय को जानते हैं,
  spa-BES: 'Oye, en el cielo, tu lugar donde habitas, actuando con misericordia. y
    dale a cada hombre cuyo corazón secreto está abierto para ti, la recompensa de
    todos sus caminos; para ti, pues solo tu, tienes conocimiento de los corazones
    de todos los hijos de los hombres:'
  tdx-tdx: le mijanjiña andin­diñe añe, amy akiba-pimoneña’oy, le apoho naho mitoloña,
    vaho sindre toloro ty amo sata’eo t’indaty, fa arofoana’o ty tro’e (amy te Ihe
    avao ro maharofoanañe ty arofo’ o ana’ ondatio),
  tha-KJV: ขอพระองค์ทรงสดับในฟ้าสวรรค์ อันเป็​นที​่ประทับของพระองค์ และพระราชทานอภัยและทรงกระทำ
    และทรงประทานแก่​ทุ​กคนซึ่งพระองค์ทรงทราบจิตใจตามการประพฤติทั้งสิ้นของเขา (เพราะพระองค์คือพระองค์​เท่​านั้​นที​่ทรงทราบจิตใจแห่​งบ​ุตรทั้งหลายของมนุษย์)
  por-BR-2018: ouve tu nos céus, o lugar de tua habitação, e perdoa, age, e dá a cada
    um conforme a todos os seus caminhos, cujo coração tu conheces (porque somente
    tu conheces o coração de todos os filhos dos homens),
  deu-ELO: so höre du im Himmel, der Stätte deiner Wohnung, und vergib, und tue und
    gib einem jeden nach allen seinen Wegen, wie du sein Herz kennst denn du, du allein
    kennst das Herz aller Menschenkinder; -
  eng-WYC-2018: thou shalt hear in heaven, in the place of thy dwelling, (or then
    thou shalt hear in heaven, in thy dwelling place), and thou shalt do mercy, and
    thou shalt do that thou give to each man after all his ways, as thou seest his
    heart; for thou alone knowest the heart of all the sons of men,
  epo-epo: Vi aŭskultu en la ĉielo, en la loko de Via loĝado, kaj pardonu, kaj faru
    kaj redonu al ĉiu konforme al lia tuta konduto, kiel Vi konas lian koron (ĉar
    Vi sola konas la koron de ĉiuj homidoj);
  uig-PIN: ǝmdi Sǝn turuwatⱪan makaning asmanda turup anglap, kǝqürüm ⱪilƣaysǝn; Sǝn
    ⱨǝrbir adǝmning ⱪǝlbini bilgǝqkǝ, amal ⱪilip ɵzining yollirini ɵzigǝ yandurƣaysǝn
    (qünki Sǝnla, yalƣuz Sǝnla ⱨǝmmǝ insan balilirining ⱪǝlblirini bilgüqidursǝn);
  beo-beo: 'ilia sia:ne gagadodudabe nabima. Dia Hebene diasuga amogai esala nabima,
    amola ili fidili, gogolema:ne olofoma. Dia fawane da dunu ilia dogo ganodini asigi
    dawa:su dawa:. Dunu huluane afae afae hina: hou defele hima dabe ima.'
  tpi-OTNT: orait Bikpela, yu stap long ples bilong yu long heven na yu ken harim
    beten bilong en na rausim sin bilong en na helpim em. Yu tasol yu save long tingting
    bilong olgeta man, olsem na yu ken skelim pasin bilong olgeta wan wan man na bekim
    pe long ol inap long pasin ol i bin mekim.
  hau-SA: sai ka ji daga sama, mazauninka. Ka gafarta, ka kuma yi wani abu. Ka yi
    da kowane mutum bisa ga dukan abin da ya yi, tun da yake ka san zuciyarsa (gama
    kai kaɗai ka san zukatan dukan mutane),
  uig-LAT: emdi Sen turuwatqan makaning asmanda turup anglap, kechürüm qilghaysen;
    Sen herbir ademning qelbini bilgechke, amal qilip özining yollirini özige yandurghaysen
    (chünki Senla, yalghuz Senla hemme insan balilirining qelblirini bilgüchidursen);
  nde-nde: lalela usezulwini, okuyindawo yakho yokuhlala. Thethelela njalo wenzele
    umuntu munye ngamunye okuhambelana lezenzo zakhe ngoba wena uyazazi inhliziyo
    zabo (futhi nguwe wedwa owazi inhliziyo zabantu),
  ton-ton: Ke ke toki fanongo ʻe koe ʻi he langi ko ho ʻafioʻanga, pea fakamolemole,
    pea ke ngāue, mo foaki ki he tangata taki taha ʻo fakatatau ki heʻene anga, ʻaia
    ʻoku ke ʻafioʻi ʻa hono loto; (he ko koe, ʻio, ko koe pe tokotaha, ʻoku ke ʻilo
    ʻae loto ʻoe fānau kotoa pē ʻae tangata;)
  ces-1613: Ty vyslýchej na nebesích v místě přebývání svého, a slituj se i učiň a
    odplať jednomu každému vedlé všech cest jeho, kteréž ty znáš v srdci jeho, (nebo
    ty sám znáš srdce všech lidí),
  eng-WMB: then hear in heaven, your dwelling place, and forgive, and act, and give
    to every man according to all his ways, whose heart you know (for you, even you
    only, know the hearts of all the children of men);
  tam-TCV: உமது உறைவிடமாகிய பரலோகத்திலிருந்து கேட்டு மன்னியும். நீர் ஒவ்வொருவருடைய
    இருதயத்தை அறிந்திருக்கிறபடியால், அவனவன் செய்த செயல்களுக்குமேற்ப அவனவனுக்குச் செய்யும்.
    எல்லா மனிதரின் இருதயங்களை அறிந்திருக்கிறவர் நீர் மட்டுமே.
  ceb-ULB: Nan mamati ka diha sa langit, ang dapit nga imong gipuy-an, unya pasayloa
    sila ug pagpamuhat, ug gantihi ang matag tawo alang sa iyang tanan nga nabuhat;
    nasayod ka sa iyang kasingkasing, tungod kay ikaw lamang gayod ang nasayod sa
    kasingkasing sa tibuok katawhan.
  pol-UBG: Wtedy ty wysłuchaj w niebie, w miejscu swego zamieszkania, i przebacz,
    racz działać i oddaj każdemu według wszystkich jego dróg, bo ty znasz jego serce
    – gdyż jedynie ty znasz serca wszystkich synów ludzkich;
  agr-agr: Maki makichik aents wajuk anentaimainawa, tuja wajina dutikatag tuinawa
    duka ame dekame. Nuadui nayaim amina pujutaigmin pujusam maki makichik dita takatji
    diigsam aiktin ata. Dutikakum dekaskenum segapaina duka tsagkujatin ata.
  kyc-kyc: nakamana ateŋa doko sakamipi. Embena anda yake panda dokona karo nakamana
    ateŋa sakamipi. Sepala nakamana koo dupwa nyuo kame sakamyuo nakama nyisape. Embame
    iki isa akalinya mona suu pingipi dupwa soo gisilini. Wambu yulu wakale wakale
    pilyaminyili pyuo yano pyakamipi.
  urd-GVU: تو آسمان پر اپنے تخت سے اُن کی فریاد سن لینا۔ اُنہیں معاف کر کے وہ کچھ
    کر جو ضروری ہے۔ ہر ایک کو اُس کی تمام حرکتوں کا بدلہ دے، کیونکہ صرف تُو ہی ہر
    انسان کے دل کو جانتا ہے۔
  deu-1912: so wollest du hören im Himmel, in dem Sitz, da du wohnst, und gnädig sein
    und schaffen, daß du gebest einem jeglichen, wie er gewandelt hat, wie du sein
    Herz erkennst, denn du allein kennst das Herz aller Kinder der Menschen,
  ntj-ntj: '@see-verse:1KI.008.038'
  kan-2017: ಮನುಷ್ಯರ ಹೃದಯಗಳನ್ನು ಬಲ್ಲಂಥ ನೀನು ನಿನ್ನ ನಿವಾಸವಾಗಿರುವ ಪರಲೋಕದಿಂದ ಲಾಲಿಸಿ, ಅವರಿಗೆ
    ಪಾಪಪರಿಹಾರವನ್ನು ಅನುಗ್ರಹಿಸು. ನೀನೊಬ್ಬನೇ ಎಲ್ಲಾ ಮನುಷ್ಯರ ಹೃದಯಗಳನ್ನು ಬಲ್ಲವನಾಗಿರುವುದರಿಂದ
    ಪ್ರತಿಯೊಬ್ಬನಿಗೂ ಅವನವನು ಹಿಡಿಯುವ ಮಾರ್ಗಕ್ಕೆ ತಕ್ಕ ಹಾಗೆ ಫಲವನ್ನು ಕೊಡು.
  yap-yap: ma ga motoyil ko meybil rorad. Mu telim ngorad u tafnam u tharmiy, ma ga
    n’ag fan e kireb rorad u wun’um, ma ga aywegrad. Kemus ni gur e ga manang e leam
    rok urngin e girdi’. Ra be’ ma ga rin’ ngak nrogon e ngongol rok,
  hlt-MCSB: namah loh na om nah hmuen vaan lamkah hnatun lamtah khodawkngai pah. Na
    saii vaengah hlang te a thinko na ming dongah a cungkuem te amah khosing bangla
    khueh pah. Namah bueng loh hlang ca boeih kah thinko na ming.
  mdy-ETH: ሺኢጲፆ ዔያቶኮ ዋይዜ፤ ኔኤኒ ናንጋ፥ ጫሪንጮይዳ ዓኣዖ ዔያቶኮ ሺኢጲፆ ዋይዚ ዻቢንቶ ዔያቶም ዓቶንጎ ጌዔ፤ ዔያቶ
    ማኣዴ፤ ዓሲ ዒናይዳ ዓኣ ማሊሢ ዴንቂ ዔራሢ ኔና ሌሊኬ፤ ዬያሮ ፔቴ ፔቴ ዓሶ ዔያታ ማዼሢጉዴያ ማሂ ዔያቶም ዒንጌ፤
  twi-ASANTE: tie firi soro, deɛ wote hɔ, na fa kyɛ. Fa biribiara a ɛyɛ ma wo nkurɔfoɔ
    ma wɔn, na wo nko ara na wonim onipa akoma mu.
  eng-WEBU: then hear in heaven, your dwelling place, and forgive, and act, and give
    to every man according to all his ways, whose heart you know (for you, even you
    only, know the hearts of all the children of men);
  wal-wal: neeni de7iyoosan saluwan siya. Siyada eta nagaraa atto yaaga; yaatada etau
    ootta. Neeni asaa wozanaa eriyoogaadankka, asa ubbau a oosuwaadan oosuwaadan imma.
    Aissi giikko, asaa ubbaa wozanaa eriyai ne xalaala.
  spa-PDDPT: escucha Tú desde el cielo, el lugar de tu morada, perdona y aplica lo
    que merezca cada uno según todos sus procedimientos, pues Tú conoces su corazón.
    Porque solo Tú conoces los corazones de todos los hijos de hombres,
  gun-gun: endu ke yva re ne'amba py reĩa gui, ha'e vy eperdoa. Ejapo, ha'e vy eme'ẽ
    peteĩ-teĩ pe oikoague repy, ha'e kuery py'a re oĩ va'e reikuaapa va'e vy, mba'eta
    ndee anho'i pavẽ py'a regua oikuaa va'e reiko.
  ilo-ULB: Dumngegka koma manipud dita langit, ti lugar a pagnanaedam, mamakawan ken
    agtignayka, ket gunggunaam ti tunggal tao iti amin nga ar-aramidenna; ammom ti
    pusona, gapu ta siksika laeng ti makaammo kadagiti puso ti amin a tao.
  kpg-kpg: hagalongo malaa gi digaula mai i do henua dela i di langi. Dumaalia ang gi
    digaula mo di hagamaamaa digaula. Ma Kooe modogooe dela e iloo nia hagabaubau
    o nia manawa nia daangada. Goe heia ang gi tangada nei mo tangada nei ana mee
    ala e tau anga ginai,
  uig-ARA: ئەمدى سەن تۇرۇۋاتقان ماكانىڭ ئاسماندا تۇرۇپ ئاڭلاپ، كەچۈرۈم قىلغايسەن؛
    سەن ھەربىر ئادەمنىڭ قەلبىنى بىلگەچكە، ئامال قىلىپ ئۆزىنىڭ يوللىرىنى ئۆزىگە ياندۇرغايسەن
    (چۈنكى سەنلا، يالغۇز سەنلا ھەممە ئىنسان بالىلىرىنىڭ قەلبلىرىنى بىلگۈچىدۇرسەن)؛
  sus-sus: i xa na fe mato kelife koore ma i magoroxi dɛnnaxɛ, i xa diɲɛ, i xa mixi
    birin sare fi a xa wali ra, i tan naxan adama birin bɔɲɛ ma fe kolon. I keren
    peti nan ibunadama birin sondon ma fe kolon.
  pon-2006: eri, komw ketin karonge arail kapakap. Komw ketin karonge irail sang nan
    mwoalomwi nanleng, komw ketin mahkohng irail oh seweseirailda. Komwihte me mwahngih
    lamalam en aramas. Komw ketin wiahiong emenemen nin duwen me konehng,
  jae-jae: go ôkêŋ taŋam aŋga undambê, aŋga gamêŋ, taŋ gôŋgôŋ naŋ, ma ôsuc nêŋ sec
    ôkwi to ônam êsêac sa ma ôkêŋ ŋagêjô êndêŋ êsêac, taŋ sêjala nêŋ ŋalêlôm naŋ,
    êtôm nêŋ lêŋ êndêŋ-êndêŋgeŋ gebe aôm, aôm taômgeŋ kôjala ŋamalac latuŋi samob
    nêŋ ŋalêlôm,
  ksd-ksd: una valongore ta kaum kiki arama ra bala na bakut, ma una mari diat, ma
    u, u nunure ra bala i ra tarai par, (tago u kaka u nunure ra bala i ra lavur natu
    i ra tarai,) una bali ia pire ra tarai par tikatikai da kadia mangamangana,
  tur-YTC: o zaman gökte, meskeninde işit, bağışla, davran ve yüreğini bildiğin her
    birine bütün yollarına göre ver (çünkü sen, yalnız sen, bütün insan çocuklarının
    yüreklerini bilirsin);
  grc-BRENT: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ἵλεως
    ἔσῃ, καὶ ποιήσεις καὶ δώσεις ἀνδρὶ κατὰ τὰς ὁδοὺς αὐτοῦ, καθὼς ἂν γνῷς τὴν καρδίαν
    αὐτοῦ, ὅτι σὺ μονώτατος οἶδας τὴν καρδίαν πάντων υἱῶν ἀνθρώπων,
  ind-AYT: Engkau akan mendengarnya di surga, tempat Engkau bersemayam. Engkau akan
    mengampuni, bertindak, dan membalas setiap orang sesuai dengan segala jalan hidupnya
    yang Engkau ketahui hatinya, karena Engkau sendirilah yang mengenal hati setiap
    anak manusia.
  nya-nya: pamenepo imvani kumwambako, malo anu wokhalamo. Khululukani ndipo chitanipo
    kanthu. Muchitire aliyense molingana ndi zonse zimene anachita, popeza inu mumadziwa
    mtima wake (pakuti ndinu nokha amene mumadziwa mitima ya anthu onse),
  hrv-hrv: ti čuj s neba, s mjesta gdje prebivaš, i oprosti i postupi; vrati svakome
    čovjeku prema putu njegovu, jer ti poznaješ srce njegovo - ti jedini poznaješ
    srce sviju -
  mps-mps: teda Genuai Bidi, nage te naga bulu te dagalude bidiyu, tama nago agai
    gedu haluasa po wabo odolama, tama agai sęgę sela sąyu, te aga tau sao. Nago
    naga te nago tigidali bidigo homu koneani, tama tiyu, nago te tigidali deli deli
    bidigo kolesaga dagaliyu, tama augwa te yali kolesagade usu nama, te dene wei
    ponobo dao.
  tpi-tpi: orait Bikpela, yu stap long ples bilong yu long heven na yu ken harim beten
    bilong en na rausim sin bilong en na helpim em. Yu tasol yu save long tingting
    bilong olgeta man, olsem na yu ken skelim pasin bilong olgeta wan wan man na bekim
    pe long ol inap long pasin ol i bin mekim.
  dan-1931: den høre du i Himmelen, der, hvor du bor, og tilgive og gøre det, idet
    du gengælder enhver hans Færd, fordi du kender hans Hjerte, thi du alene kender
    alle Menneskebørnenes Hjerter,
  vie-OVCB: xin Ngài từ trời lắng nghe, tha tội cho, đối xử với mỗi người tùy theo
    cách sống của họ, vì chỉ có Chúa biết lòng người.
  guj-2017: તો તમે તમારા રહેઠાણ આકાશમાં તે સાંભળીને ક્ષમા આપજો; દરેક માણસનું હૃદય
    તમે જાણો છો માટે તેને તેના સર્વ માર્ગો પ્રમાણે ફળ આપજો, કેમ કે તમે અને ફક્ત તમે
    જ સર્વ મનુષ્યોનાં હૃદયો જાણો છો.
  pon-2006A: eri, komw ketin karonge arail kapakap. Komw ketin karonge irail sang
    nan mwoalomwi nanleng, komw ketin mahkohng irail oh seweseirailda. Komwihte me
    mwahngih lamalam en aramas. Komw ketin wiahiong emenemen nin duwen me konehng,
  por-BRBSL: então ouça no céu, sua morada, e perdoe, e aja, e dê a cada homem de
    acordo com todos os seus caminhos, cujo coração você conhece (para você, até mesmo
    você só, conhece o coração de todos os filhos dos homens);
  cth-cth: Na onae hmuen kalvan hoi thai pouh haw. Ngaithoum haw. Kâroe haw. Lungthin
    na kapanuekkung nang ni a hringnae hoi kamcu e hah, poe haw. Bangkongtetpawiteh,
    nang dueng doeh tami lungthin na kapanuekkung lah na o.
  twi-twi: tie fi ɔsoro, nea wote hɔ, na fa kyɛ. Fa biribiara a eye ma wo nkurɔfo
    ma wɔn, na wo nko ara na wunim onipa koma mu.
  hlt-hlt: namah loh na om nah hmuen vaan lamkah hnatun lamtah khodawkngai pah. Na
    saii vaengah hlang te a thinko na ming dongah a cungkuem te amah khosing bangla
    khueh pah. Namah bueng loh hlang ca boeih kah thinko na ming.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ́ mboní kɛĩ́nkɛ̀ ɑ kɑrì, kɛ́keè, kɛ́cĩ́ɛ̃́, nkɛ́teennɛ̀,
    kɛ́dɔɔ̀ bɑ́ wè o borimɛ dòmmɛ̀, kɛ yɛ̃́ ɑ yɛ̃́mɛ̀mu o yɛ̀mmɛ̀. Fɔ̃́ɔ̃̀ mɑ́ɑ̀ yɛ̃́
    bɛnìtìbɛ̀ bɛmɔu yɛ̀mmɛ̀.
  msy-2020: Ikiavɨra Itir God, nɨ uan Nguibamɨn ikɨva en azangsɨzim baregh en akuragh,
    en arazir kuraba gɨn amadagh. Nɨrara gumazamizibar nɨghnɨziba bar dagh fo, kamaghɨn,
    nɨ uabɨ vaghvagh en arazir kurar e amiziba ikarvagh ivezir kuram e danɨng.
  dop-dop: Ɩlɛ hɑɩ, Tɑcɑɑ, nɩɩ ɩ tɔm kɛ nyɑ́ tǝcɑɣɑlɛ kɛ hɑtoo ɩsɔtɑɑ, nɑ ń tɑɣɑnɩ
    pɑɑ wei ɩ tǝwɑkǝllɛ nɑ ń kɛɛsǝnɑ ɩ tɔntɛ. Mpi tɔ, nyɑ́ nyǝmnɑ pɑɑ wei ɩ lotu.
  azb-azb: o vaxt Sən göydə – Öz məskənində eşit, bağışla və bir əlac et. Ürəyini
    bildiyin hər adama bütün əməllərinə görə əvəz ver, çünki hər insanın ürəyini yalnız
    Sən bilirsən.
  eng-DBY: then hear thou in the heavens, the settled place of thy dwelling, and forgive,
    and do, and render unto every man according to all his ways, whose heart thou
    knowest (for thou, thou only, knowest the hearts of all the children of men),
  hin-2017: 'तो तू अपने स्वर्गीय निवास-स्थान में से सुनकर क्षमा करना, और ऐसा करना,
    कि एक-एक के मन को जानकर उसकी समस्त चाल के अनुसार उसको फल देना: तू ही तो सब मनुष्यों
    के मन के भेदों का जाननेवाला है।'
  wol-KYG: su boobaa, yaw, ngalla nangoo ko asamaan, màkkaan ma nga dëkke, ba jéggale,
    te nga jëf ba yool ku nekk kemu mboolem ay jëfam, yaw mi xam xolam, ndax yaw doŋŋ
    yaa xam xolu mboolem doom aadama.
  eng-YLT: then Thou dost hear in the heavens, the settled place of Thy dwelling,
    and hast forgiven, and hast done, and hast given to each according to all his
    ways, whose heart Thou knowest, (for Thou hast known — Thyself alone — the heart
    of all the sons of man),
  eng-WYC-2017: thou shalt hear in heaven, in the place of thy dwelling, and thou
    shalt do mercy, and thou shalt do that thou give to each man after all his ways,
    as thou seest his heart; for thou alone knowest the heart of all the sons of men,
  eng-WMBB: then hear in heaven, your dwelling place, and forgive, and act, and give
    to every man according to all his ways, whose heart you know (for you, even you
    only, know the hearts of all the children of men);
  urd-GVH: तो आसमान पर अपने तख़्त से उनकी फ़रियाद सुन लेना। उन्हें मुआफ़ करके वह कुछ
    कर जो ज़रूरी है। हर एक को उस की तमाम हरकतों का बदला दे, क्योंकि सिर्फ़ तू ही हर
    इनसान के दिल को जानता है।
  rug-rug: si Mamu avosi sari na dia vinaravara. Va avosi pa maṉauru, sa Mua kokoana,
    Mamu taleoso ni na tokani. Agoi mo telemu gilani sari na hiniva pa bulo tie. Mu
    pitui sari hopeke tie gua sapu garodi.
  gaz-gaz: ati samii irraa, iddoo jireenya keetiitii dhagaʼi. Dhiifama godhiif; gargaaris.
    Si qofatu garaa namaa beekaatii, ati sababii garaa isaa beektuuf tokkoo tokkoo
    namaatiif akkuma hojii isaa hundaatti waan isaaf malu kenni;
  fra-LSG: exauce-le des cieux, du lieu de ta demeure, et pardonne; agis, et rends
    à chacun selon ses voies, toi qui connais le cœur de chacun, car seul tu connais
    le cœur de tous les enfants des hommes,
  yal-yal: Nayi, i yi e yabi i dɔxɔdeni kore xɔnna ma, i yi e mafelu, i yi birin saran
    e kɛwanle ra, bayo i birin bɔɲɛ yi feen kolon, amasɔtɔ i tan nan keden pe adamadiine
    bɔɲɛ yi feene kolon.
  iou-iou: Ude täŋirä kunum gänaŋ irit bägupkaken itkaŋ mani nadäŋ yämiŋpäŋ momini
    peŋ yämiŋkaŋ täktäki kudup uterak kowata kaŋ täŋ yämi. U imata, gäk kubä-tägän
    äma kuduptagän täŋo bänepi kawi tärek täkaŋ.
  haw-1868: Alaila e hoolohe mai oe ma ka lani kou wahi e noho ai, a e kala, mai,
    a e hana, a e haawi i kela kanaka keia kanaka e like me kona mau aoao, ua ikeia
    kona naau e oe; (no ka mea, o oe, o oe wale no ka i ike i na naau o na keiki a
    pau o kanaka;)
  arb-NAV: فَاسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ مَقَرِّ سُكْنَاكَ، وَاصْفَحْ وَاعْمَلْ،
    وَاجْزِ كُلَّ إِنْسَانٍ بِمُقْتَضَى طُرُقِهِ، لأَنَّكَ تَعْرِفُ قَلْبَهُ، فَأَنْتَ
    وَحْدَكَ الْمُطَّلِعُ عَلَى خَفَايَا قُلُوبِ النَّاسِ،
  ewe-ewe: ekema se woƒe gbedodoɖa tso dziƒo, wò nɔƒe, tsɔ woƒe nu vɔ̃wo ke wo eye
    nàkpe ɖe ame sia ame si ʋu eƒe nu vɔ̃ me na wò le nyateƒe me la ŋu elabena ènya
    ame siawo ƒe dzi me.
  eng-LEE: Then do thou hear in heaven the place of thy dwelling, and forgive, and
    act, and give to every man in accordance with all his ways, as thou mayest know
    his heart; for thou, thyself alone, knowest the heart of all the children of men;
  asm-FB: তেন্তে তেওঁৰ যি কোনো প্ৰাৰ্থনা কি মিনতি হওক, আপুনি নিজ বাসস্থান স্বৰ্গত
    থাকি তাক শুনিব, ক্ষমা কৰিব আৰু কাৰ্য কৰি প্ৰতিজন লোকৰ মন জানি, কিয়নো আপুনি, কেৱল
    আপুনিহে আটাই মনুষ্য সন্তান সকলৰ মন জানে; তেওঁলোকৰ নিজ নিজ কৰ্মৰ দৰে ফল দিব;
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ عِ مَفٌرٌشِ دّننَشّ، عِ شَ دِحّ، عِ شَ مِشِ
    بِرِن سَرٍ قِ عَ شَ وَلِ رَ، عِ تَن نَشَن عَدَ مَ بِرِن بْحّ مَ قٍ كٌلٌن. عِ كٍرٍن
    ثٍتِ نَن عِبُنَدَ مَ بِرِن سٌندٌن مَ قٍ كٌلٌن.
  fra-SBL: alors écoute dans les cieux, ta demeure, et pardonne, et agis, et donne
    à chacun selon toutes ses voies, à celui dont tu connais le cœur (car toi seul
    connais le cœur de tous les enfants des hommes) ;
  hbo-hbo: וְ֠אַתָּה תִּשְׁמַ֨ע הַשָּׁמַ֜יִם מְכֹ֤ון שִׁבְתֶּ֙ךָ֙ וְסָלַחְתָּ֣ וְעָשִׂ֔יתָ
    וְנָתַתָּ֤ לָאִישׁ֙ כְּכָל־דְּרָכָ֔יו אֲשֶׁ֥ר תֵּדַ֖ע אֶת־לְבָבֹ֑ו כִּֽי־אַתָּ֤ה
    יָדַ֙עְתָּ֙ לְבַדְּךָ֔ אֶת־לְבַ֖ב כָּל־בְּנֵ֥י הָאָדָֽם׃
  piu-2006: '@see-verse:1KI.008.038'
  kik-kik: hĩndĩ ĩyo ũkaigua ũrĩ kũu igũrũ gĩikaro-inĩ gĩaku, ũmarekere, na ũtuĩre
    o mũndũ itua kũringana na ũrĩa wothe ekĩte, tondũ we nĩũĩ ngoro yake, (nĩgũkorwo
    nowe wiki ũũĩ ngoro cia andũ othe),
  fra-NCL: écoutez-les du ciel, du lieu de votre demeure, et pardonnez ; agissez et
    rendez à chacun selon toutes ses voies, vous qui connaissez son cœur, — car seul
    vous connaissez les cœurs de tous les enfants des hommes, —
  cek-AK: nihcae lawkthuihaih to na ohhaih van ahmuen hoiah tahngai paeh loe, nihcae
    zaehaih to tahmen ah; nihcae ih palungthin na panoek pae baktih toengah, kami
    boih a sak o ih hmuen baktiah pathok ah; kaminawk ih palungthin loe nangmah khue
    ni panoek.
  cuk-cuk: nibneggi-mai be itogoed, degi, Israel-dulemar-e-isgued be osulogoed. War-wargwengi
    e-daedba ega be ibmar-imakoed, ade, bebi unnila dule-e-binsaed magar be daked.
  uig-CYR: әнди Сән туруватқан маканиң асманда туруп аңлап, кәчүрүм қилғайсән; Сән
    һәр бир адәмниң қәлбини билгәчкә, амал қилип өзиниң йоллирини өзигә яндурғайсән
    (чүнки Сәнла, ялғуз Сәнла һәммә инсан балилириниң қәлблирини билгүчидурсән);
  tel-2017: ప్రతి మనిషి హృదయమూ నీకు తెలుసు కాబట్టి నీవు నీ నివాస స్థలమైన ఆకాశం నుండి
    విని, క్షమించి, దయచేసి ఎవరు చేసిన దాన్ని బట్టి వారికి ప్రతిఫలమిచ్చి
  hat-BSA: alò, tande nan syèl la, kote Ou abite a, padone, aji e rann a chak moun
    selon tout chemen yo, kè a sila Ou konnen an, paske se Ou sèl ki konnen kè a tout
    fis a lòm yo;
  kos-kos: lohng pre lalos. Porongalos in acn sum inkusrao, ac nunak munas nu selos
    ac kasrelos. Kom mukena pa etu nunak su oan insien mwet uh. Oru nu sin kais sie
    mwet fal nu ke orekma lal,
  hbo-WLC: וְ֠אַתָּה תִּשְׁמַ֨ע הַשָּׁמַ֜יִם מְכ֤וֹן שִׁבְתֶּ֙ךָ֙ וְסָלַחְתָּ֣ וְעָשִׂ֔יתָ
    וְנָתַתָּ֤ לָאִישׁ֙ כְּכָל־דְּרָכָ֔יו אֲשֶׁ֥ר תֵּדַ֖ע אֶת־לְבָב֑וֹ כִּֽי־אַתָּ֤ה
    יָדַ֙עְתָּ֙ לְבַדְּךָ֔ אֶת־לְבַ֖ב כָּל־בְּנֵ֥י הָאָדָֽם׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe bụ ebe obibi gị nụrụ arịrịọ ha. Gbaghara ma meekwa;
    mesoo onye ọbụla dịka ihe niile ha na-eme si dị, ebe ọ bụ na ị maara obi ha niile,
    nʼihi na naanị gị maara obi mmadụ ọbụla,
  ory-ory: ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରେ ଥାଇ ଶ୍ରବଣ କରି କ୍ଷମା କର ଓ ସିଦ୍ଧ କର, ଆଉ
    ପ୍ରତ୍ୟେକ ମନୁଷ୍ୟର ଅନ୍ତଃକରଣ ଜାଣି ତାହାର ସକଳ ଗତି ଅନୁସାରେ ପ୍ରତିଫଳ ଦିଅ; କାରଣ ତୁମ୍ଭେ,
    କେବଳ ତୁମ୍ଭେ ହିଁ ସମୁଦାୟ ମନୁଷ୍ୟ-ସନ୍ତାନର ଅନ୍ତଃକରଣ ଜାଣୁଅଛ;
  wmt-wmt: '@see-verse:1KI.008.038'
  chk-chk: mürin kopwe aüselingeer me läng ewe ia ka nom ie. Kopwe amusala ar tipis
    o liwini ngeni eman me eman ükükün an föför, pun en ka silei leluker, ewer, en
    echök ka silei leluken aramas meinisin.
  rop-rop: yu lisin langa olabat preya. Yu lisin langa olabat brom hebin, en larramgo
    olabat fri brom olabat nogudbalawei, en album olabat. Oni yu miselp sabi ola pipul
    main en hat. En yu miselp gin jadjim pipul blanga wanim deibin dumbat,
  ukr-1871: 'Почуй у небі, в місцї пробутку твого, й помилуй; вчини й відплати кожному
    по заслузї його, так як ти взнаєш серце його, один бо ти знаєш серце всїх синів
    людських: —'
  deu-1951: so mögest du es hören in deiner Wohnung im Himmel und vergeben und eingreifen
    und einem jeden geben, wie er gewandelt hat, wie du sein Herz kennst (denn du
    allein kennst das Herz aller Menschenkinder)
  eng-JPS: then hear Thou in heaven Thy dwelling-place, and forgive, and do, and render
    unto every man according to all his ways, whose heart Thou knowest — for Thou,
    even Thou only, knowest the hearts of all the children of men —
  srp-1865: Ti èuj s neba, iz stana svojega, i smiluj se i uèini i podaj svakome po
    svijem putovima njegovijem, koje znaš u srcu njegovu; jer ti sam znaš srca svijeh
    sinova èovjeèijih;
  lug-lug: Osonyiwenga era okolenga buli muntu ng’ebikolwa bye bwe biri, kubanga ggwe
    wekka ggwe omanyi, emitima gy’abantu bonna,
  heb-heb: ואתה תשמע השמים מכון שבתך וסלחת ועשית ונתת לאיש ככל דרכיו אשר תדע את לבבו
    כי אתה ידעת לבדך את לבב כל בני האדם׃
  ben-IRV: তবে তোমার বাসস্থান স্বর্গ থেকে তুমি তা শুনো। তুমি তাকে ক্ষমা কোরো ও সাড়া
    দিও; তার সব কাজ অনুসারে বিচার কোরো, কারণ তুমি তো তার হৃদয়ের অবস্থা জান, কেবল
    তুমিই সমস্ত মানুষের হৃদয় জান।
  pan-pan: ਤਦ ਤੂੰ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਤੋਂ ਸੁਣ ਕੇ ਮਾਫ਼ ਕਰੀਂ ਅਤੇ ਕੰਮ ਕਰੀਂ ਅਤੇ ਹਰ ਮਨੁੱਖ ਨੂੰ
    ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਚਾਲਾਂ ਅਨੁਸਾਰ ਬਦਲਾ ਦੇਈਂ ਜਿਸ ਦੇ ਦਿਲ ਨੂੰ ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿਉਂ ਜੋ ਤੂੰ
    ਹਾਂ ਤੂੰ ਹੀ ਮਨੁੱਖਾਂ ਦੇ ਦਿਲਾਂ ਨੂੰ ਜਾਣਦਾ ਹੈਂ।
  mya-JVB: ဘိုးဘေး တို့အား ပေး သနားတော်မူသော ပြည် ၌ သူ တို့သည် အသက် ရှင်သော ကာလ ပတ်လုံးကိုယ်တော်
    ကို ကြောက်ရွံ ပါမည်အကြောင်း ၊ ကိုယ်တော် သာလျှင် လူ သတ္တဝါအပေါင်း တို့၏ စိတ် နှလုံးသဘောကို
    သိ တော်မူ သည်ဖြစ်၍ ၊ ဆုတောင်းသောသူတို့ ၏ စိတ် နှလုံးသဘောကိုသိ လျက်၊ သူတို့အပြစ်ကိုလွှတ်
    တော်မူပါ။ အသီးအသီး ပြုကြသည်အတိုင်း စီရင် တော်မူပါ။
  tbg-tbg: are naaruvaini variqira vinaraqaahaira vira uva irihara vira qora okara
    autira nunka amitera kahaqama amitaane. Areqaima ekaa vaiinti nahenti avu aatoqi
    vai okarara iri tave variaravara tira, are vika vohaiqa vohaiqavano nái nana nana
    okara autirara irihara, vika nái niminarave.
  hmo-hmo: iena guriguri do oi kamonai. Guba dekena amo do oi kamonai, iena kara dika
    do oi gwauatao, bona ia be oi ese do oi durua. Badina be oi sibona ese taunimanima
    ibounai edia laloa oi diba noho. Idia ta ta dekenai edia kara, edia kara hegeregerena,
    durua do oi henia.
  urd-urd: तो तू आसमान पर से जो तेरी सुकुनतगाह है सुनकर मु'आफ़ कर देना, और ऐसा करना
    कि हर आदमी को, जिसके दिल को तू जानता है, उसी की सारे चाल चलन के मुताबिक़ बदला
    देना; क्यूँकि सिर्फ़ तू ही सब बनी — आदम के दिलों को जानता है;
  rus-SYN: 'Ты услышь с неба, с места обитания Твоего, и помилуй; соделай и воздай
    каждому по путям его, как Ты усмотришь сердце его, ибо Ты один знаешь сердце всех
    сынов человеческих:'
  bqc-SIM: kua za musu níli siaànↄ. Níli sùuukɛaànↄ, ní aà yã́ kɛkɛ. Níli
    fĩaboɛ̀ a yãkɛawa, asa ń aà nↄ̀sɛ dↄ̃. Ḿmɛ ń gbɛ̃́pii nↄ̀sɛ dↄ̃.
  tcz-CHONGTHU: Hiteng chule na chenna van gam a konin hin ngaidam in. Namite hin
    achonna’u dung jui'a achan diuva lom chu pe jengin, ajeh chu nang in mi lungthim
    jouse jong nahetsohkei sa ahi.
  mar-mar: तर त्यांची प्रार्थना स्वर्गातून ऐकून त्यांना क्षमा कर आणि कृती कर. लोकांच्या
    मनात काय आहे हे फक्त तूच जाणतोस. तेव्हा प्रत्येकाचा योग्य न्यायनिवाडा कर.
  qub-qub: '@see-verse:1KI.008.038'
  bqp-bqp: zaa n kúkia musu ǹgↄ̃ zɛ kãao ǹ sùru kɛ kãao, ǹ kpái. Ǹgↄ̃ fĩna bonɛ
    a yãkɛnaaa, zaakũ ń a nɛ̀sɛ dↄ̃. Mↄkↄ̃n mɛ́ ń gbɛ̃ sĩnda pínki nɛ̀sɛ dↄ̃.
  hat-hat: tanpri, koute lapriyè yo, kote ou ye nan syèl kote ou rete a, padonnen
    yo, fè sa ou gen pou fè a. Bay chak moun sa yo merite, paske ou konnen sa ki nan
    kè yo chak. Se ou menm sèlman ki konnen sa ki nan fon kè moun.
  eng-BSB: be heard by You from heaven, Your dwelling place. And may You forgive and
    act, and repay each man according to all his ways, since You know his heart—for
    You alone know the hearts of all men—
  eng-WEBPB: then hear in heaven, your dwelling place, and forgive, and act, and give
    to every man according to all his ways, whose heart you know (for you, even you
    only, know the hearts of all the children of men);
  kbq-kbq: mona kuma ka'afintira nunamuzmia antahizaminka kumizmia eri atre zamantegahane.
    Hagi mago mago'mo'ma agra'ama hu'nenia avu'ava zante'ma nunamuma hanigenka nunamu
    ke'a antahimitere hugahane. Na'ankure Kagrake'za vahe'mofo tumora kenka antahinka
    hu'nanankinka, mago mago'mo'ma hu'nenia avu'avate antenka mizana amigahane.
  nhe-BL: Quena, xiquintlacaquili hasta nopona ipan elhuicac campa ta tiitztoc, huan
    xiquintlapojpolhui. Xijxitlahua huan xijmaca sesen tlen inijuanti queja quinamiqui
    ica quejatza nejnentoc pampa san ta tiquixmati iyolo sesen tlacatl.
  bus-bus: zaa n kúkiia musu ǹgae zɛo ǹ sùu kɛo, nɛ́ dↄàlɛ. Ǹgae fĩa bonɛ a yãkɛnaa,
    zaakɛ ń à nↄ̀sɛ dↄ̃. Ḿbe ń baade píngi nↄ̀sɛ dↄ̃.
  gub-BL: einu katu waneminoz ràm nehe. Einu katu neremiaihu waze'eg ywak rehe nereko
    mehe nehe. Epytywà ne wà nehe. Xo ne zo erekwaw teko wama'enukwaw paw uzeàmim
    ma'e wapy'a pe har ne. Emekuzar teko wanemiapo kwer pitàitàigatu ne wà nehe.
  eng-DRA: Then hear thou in heaven, in the place of thy dwelling, and forgive, and
    do so as to give to every one according to his ways, as thou shalt see his heart
    (for thou only knowest the heart of all the children of men)
