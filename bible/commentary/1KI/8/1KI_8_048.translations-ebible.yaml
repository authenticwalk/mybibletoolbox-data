verse: 1KI.008.048
translations:
  mal-C: തങ്ങളെ അടിമകളാക്കി കൊണ്ടുപോയ ശത്രുക്കളുടെ രാജ്യത്തുവെച്ച് പൂർണഹൃദയത്തോടും
    പൂർണമനസ്സോടുംകൂടി അവിടത്തെ സന്നിധിയിലേക്കു തിരിഞ്ഞ് അവിടന്ന് അവരുടെ പിതാക്കന്മാർക്കു
    കൊടുത്ത ദേശത്തിലേക്കും അവിടന്നു തെരഞ്ഞെടുത്ത നഗരത്തിലേക്കും അടിയൻ തിരുനാമത്തിനുവേണ്ടി
    നിർമിച്ച ആലയത്തിലേക്കും തിരിഞ്ഞ് അവിടത്തോടു പ്രാർഥിക്കുകയും ചെയ്യുമ്പോൾ,
  deu-TKW: 'und bekehren sich also zu dir von ganzem Herzen und von ganzer Seele im
    Land ihrer Feinde, die sie weggeführt haben, und beten zu dir in der Richtung
    nach ihrem Lande hin, das du ihren Vätern verliehen hast, nach der Stadt, die
    du erwählt hast, und nach dem Hause, das ich deinem Namen erbaut habe:'
  lin-lin: soki, wuta na mokili ya banguna na bango epai wapi bamemaki bango lokola
    bawumbu, basengi Yo bolimbisi na mitema mpe na milimo na bango mobimba ; soki
    basambeli Yo na kotala na ngambo ya mokili na bango, oyo opesaki epai na batata
    na bango, na ngambo ya engumba oyo oponaki mpe na ngambo ya Tempelo oyo natongi
    mpo na lokumu ya Kombo na Yo ;
  eng-LSV: 'indeed, they have turned back to You with all their heart and with all
    their soul, in the land of their enemies who have taken them captive, and have
    prayed to You [in] the way of their land, which You gave to their fathers, the
    city which You have chosen, and the house which I have built for Your Name:'
  eng-GNV: If they turne againe vnto thee with all their heart, and with all their
    soule in the lande of their enemies, which led them away captiues, and pray vnto
    thee toward the way of their land, which thou gauest vnto their fathers, and toward
    the citie which thou hast chosen, and the house, which I haue built for thy Name,
  eng-WEBSTER: 'And so return to thee with all their heart, and with all their soul,
    in the land of their enemies, who led them away captive, and pray to thee towards
    their land, which thou gavest to their fathers, the city which thou hast chosen,
    and the house which I have built for thy name:'
  nhw-BL: xiquintlacaquili. Quena, sintla moyolcuepase moixpa ica nochi ininyolo huan
    ica nochi inintonal ipan inintlal inincualancaitacahua campa quinhuicase ilpitoque,
    xiquintlacaquili sintla motlatlajtise moixpa huan tlachixtose iixmelac ni altepetl
    catli ta tijtlapejpeni huan ni tiopamitl catli na nijchijqui para ta ipan ni tlali
    catli ta tiquinmacac ininhuejcapan tatahua.
  swh-ONEN: kama wakikugeukia kwa moyo wao wote na nafsi zao katika nchi ya adui zao
    ambao waliwachukua mateka, wakakuomba kuelekea nchi uliyowapa baba zao, kuelekea
    mji uliouchagua na Hekalu nililolijenga kwa ajili ya Jina lako;
  bba-bba: '@see-verse:1KI.008.047'
  eng-KJVCPB: 'and so return unto thee with all their heart, and with all their soul,
    in the land of their enemies, which led them away captive, and pray unto thee
    toward their land, which thou gavest unto their fathers, the city which thou hast
    chosen, and the house which I have built for thy name:'
  luo-luo: Kendo ka gidwogo iri gi chunygi duto kod ngimagi duto, e piny wasikgi mane
    otweyogieno, kendo gilami ka gichomo pinygi mane imiyo kweregi, kod dala mane
    iyiero, gi hekalu ma asegero ni nyingi;
  meu-meu: oibe, bema helalo kerehai mai daradia idoidiai bona mai lalodia idoidiai,
    inaidia, hari e ḡuidia taudia, edia tano ai, bena edia tano, senedia o henidia
    tanona, bona o abia hidi hanuana, bona ina oi ladamu bagunai vada na haginia dubuna,
    bema vaira henidia, oi bema gurirnu,
  npi-ULB: भनेर भनेमा र तिनीहरूलाई निर्वासित बनाएर लैजानेहरू अर्थात् तिनीहरूका शत्रुहरूको
    देशमा तिनीहरूका सारा ह्रदय र सारा प्राणले तिनीहरू तपाईंकहाँ फर्के भने र तिनीहरूले
    तपाईंले तिनीहरूका पुर्खाहरूलाई दिनुभएको तपाईंको देश र तपाईंले छान्नुभएको सहर र
    मैले तपाईंको नाउँमा बनाएको यस मन्दिरतर्फ हेरी तपाईंलाई प्रार्थना चढाए भने,
  yor-yor: bí wọ́n bá sì fi gbogbo àyà àti gbogbo ọkàn wọn yípadà sí ọ, ní ilẹ̀ àwọn
    ọ̀tá wọn, tí ó kó wọn ní ìgbèkùn lọ, tí wọ́n sì gbàdúrà sí ọ sí ìhà ilẹ̀ wọn tí
    ìwọ ti fi fún àwọn baba wọn, ìlú tí ìwọ ti yàn, àti ilé tí èmi kọ́ fún orúkọ rẹ;
  pes-OPCB: و از گناهان خود دست بکشند و به سوی این سرزمین که به اجداد ایشان بخشیدی
    و این شهر برگزیده‌ات و این خانه‌ای که به اسم تو ساخته‌ام دعا کنند،
  tgl-ULB: Ipagpalagay na sila ay bumalik sa iyo nang kanilang buong puso at nang
    kanilang buong kaluluwa sa lupain ng kanilang mga kaaway na humili sa kanila,
    at ipagpalagay na sila ay nanalangin sa iyo sa gawing kanilang lupain, kung saan
    ay ibinigay mo sa kanilang mga ninuno, at tungo sa lungsod na iyong pinili, at
    tungo sa tahanan na aking itinayo para sa ngalan mo.
  cbu-NT: yusur shiyaatsitam mangpatarisha, itsinsampatari shiyaa chinakchusin, yap
    undarar putayarusin machtarangana anshutaa taarusin, itaru shiyaatssha surish
    masheersin, yaktamuntam shaana ipusarush panarangish anumuntam masheersin, mishat,
    shaanamuntatam pangish nuw pangurangi anumuntam masheersin, shiyaa ungirtaksin,
  hui-hui: '@see-verse:1KI.008.047'
  mya-mya: အ​ကယ်​၍​သူ​တို့​သည်​ထို​ပြည်​တွင်​အ​မှန်​ပင် နောင်​တ​ရ​လျက် မိ​မိ​တို့​၏​ဘိုး​ဘေး​များ​အား
    ကိုယ်​တော်​ပေး​တော်​မူ​သည့်​ပြည်​တော်​သို့​လည်း ကောင်း၊ ကိုယ်​တော်​ရွေး​ချယ်​ထား​တော်​မူ​သည့်​ဤ
    မြို့​တော်​သို့​လည်း​ကောင်း၊ အ​ကျွန်ုပ်​တည်​ဆောက် ထား​သည့်​ဤ​ဗိ​မာန်​တော်​သို့​လည်း​ကောင်း
    မျက် နှာ​မူ​၍​ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​ပါ​လျှင်၊-
  bod-N: ཁོ་ཚོ་བཙོན་དུ་ཁྲིད་པའི་དགྲ་བོའི་ཡུལ་ནས་བློ་གཅིག་སེམས་གཅིག་གིས་ཁྱེད་ཀྱི་ཕྱོགས་སུ་འཁོར་ཏེ།
    ཁྱེད་ཀྱིས་ཁོ་ཚོའི་ཕ་མེས་རྣམས་ལ་གནང་བའི་ཡུལ་དང་། ཁྱེད་ཀྱིས་བདམས་པའི་གྲོང་ཁྱེར་དང་།
    བདག་གིས་ཁྱེད་ཀྱི་མཚན་གྱི་ཕྱིར་བཞེངས་པའི་མཆོད་ཁང་གི་ཕྱོགས་སུ་སྨོན་ལམ་འདེབས་ཚེ།
  sna-sna: uye kana vakadzokera kwamuri nomwoyo nomweya wavo wose munyika yavavengi
    vavo avo vakavatapa vakanyengetera kwamuri vakatarisa kunyika yamakapa madzibaba
    avo, vakatarisa kuguta ramakasarudza netemberi yandavakira Zita renyu;
  spa-BLM: si se vuelven a ti con todo su corazón y con toda su alma en la tierra
    de sus enemigos que los llevaron cautivos, y te ruegan hacia su tierra que diste
    a sus padres, la ciudad que tú has elegido y la casa que yo he edificado a tu
    nombre,
  cac-cac: '@see-verse:1KI.008.047'
  swh-ULB: Na kama watarudi kwako kwa mioyo yao yote na kwa roho zao zote katika chi
    ya maadui ambao wanawakamata, na kama watakuomba wewe kuelekea nchi yao, ambayo
    uliwapa mababu zao, na kuelekea katika mji uliouchagua, nakuelekea kaika nyumba
    ambayo nimeijenga kwa jina lako.
  bel-bel: і калі павернуцца да Цябе ўсім сэрцам сваім і ўсёю душою сваёю ў зямлі
    ворагаў, якія паланілі іх, і будуць маліцца Табе, павярнуўшыся да зямлі сваёй,
    якую Ты даў бацькам іхнім, да горада, які Ты абраў, і да храма, які я пабудаваў
    імю Твайму,
  deu-ELBBK: 'und sie kehren zu dir um mit ihrem ganzen Herzen und mit ihrer ganzen
    Seele in dem Land ihrer Feinde, die sie gefangen weggeführt haben, und sie beten
    zu dir nach ihrem Land hin, das du ihren Vätern gegeben, nach der Stadt, die du
    erwählt hast, und dem Haus, das ich deinem Namen gebaut habe:'
  mbb-OT: pemineǥa nu is menge kebpengemuyù dan. Ne emun ebpekid-uliey sikandan kenikew
    te ebpuun te tivuuk he ǥehinawa zan wey isip dan diyà te lugar te menge kuntada
    zan he mibihag kandan, ne ebpengemuyù dan he ed-etuvang kayi te tanà he imbeǥey
    nu te menge kepuun dan, he iyan heini is inged he mibpilì nu, wey heini is baley
    nu he midtukud ku para te zengeg nu,
  mal-2015: നിന്നോടു യാചിക്കയും അവരെ പിടിച്ചു കൊണ്ടുപോയ ശത്രുക്കളുടെ ദേശത്തുവെച്ചു
    അവർ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ നിങ്കലേക്കു തിരിഞ്ഞു, നീ അവരുടെ പിതാക്കന്മാർക്കു
    കൊടുത്ത ദേശത്തേക്കു, നീ തിരഞ്ഞെടുത്ത നഗരത്തിങ്കലേക്കും ഞാൻ നിന്റെ നാമത്തിന്നു
    പണിതിരിക്കുന്ന ഈ ആലയത്തിങ്കലേക്കും നോക്കി നിന്നോടു പ്രാർത്ഥിക്കയും ചെയ്താൽ
  rmc-rmc: a te pes visarena cale peskre jileha the dušaha a mangena tut andre odi
    phuv, kaj hine zaphandle, sar ena visarde ke peskri phuv, so diňal lengre dadenge,
    the ko avrikidlo foros the ko Chramos, so ačhaďom prekal tiro nav,
  pes-OPV: و در زمین دشمنانی که ایشان را به اسیری برده باشند به تمامی دل و به تمامی
    جان خود به تو بازگشت نمایند، و به سوی زمینی که به پدران ایشان داده‌ای و شهری که
    برگزیده و خانه‌ای که برای اسم تو بنا کرده‌ام، نزد تو دعا نمایند،
  ron-1924: дакэ се вор ынтоарче ла Тине дин тоатэ инима лор ши дин тот суфлетул лор
    ын цара врэжмашилор лор каре й-ау луат робь, дакэ-Ць вор фаче ругэчунь ку привириле
    ынтоарсе спре цара лор, пе каре ай дат-о пэринцилор лор, спре четатя пе каре ай
    алес-о ши спре каса пе каре ам зидит-о еу Нумелуй Тэу,
  ben-OBCV: এবং তাদের যে শত্রুরা তাদের বন্দি করল, তাদের সেই দেশে যদি তারা তাদের সব
    মনপ্রাণ ঢেলে দিয়ে তোমার কাছে ফিরে আসে ও তুমি তাদের পূর্বপুরুষদের যে দেশটি দিয়েছিলে,
    সেই দেশের ও তুমি যে নগরটি মনোনীত করলে, সেই নগরটির তথা আমি তোমার নামের উদ্দেশে
    যে মন্দিরটি নির্মাণ করেছি তার দিকে তাকিয়ে যদি তারা তোমার কাছে প্রার্থনা করে;
  som-som: oo hadday kuugu soo noqdaan qalbigooda oo dhan iyo naftooda oo dhan intay
    joogaan dalka cadaawayaashoodii maxaabiis ahaanta u kaxaystay, oo ay ku baryaan
    oo u soo tukadaan xagga dalkoodii aad mar hore awowayaashood siisay, iyo xagga
    magaaladii aad dooratay, iyo xagga gurigii aan magacaaga u dhisay,
  lat-VUC: 'et reversi fuerint ad te in universo corde suo et tota anima sua in terra
    inimicorum suorum, ad quam captivi ducti fuerint: et oraverint te contra viam
    terræ suæ, quam dedisti patribus eorum, et civitatis quam elegisti, et templi
    quod ædificavi nomini tuo:'
  eng-ASVBT: 'if they return unto thee with all their heart and with all their soul
    in the land of their enemies, who carried them captive, and pray unto thee toward
    their land, which thou gavest unto their fathers, the city which thou hast chosen,
    and the house which I have built for thy name:'
  ita-1885: se si convertono a te con tutto il cuor loro, e con tutta l'anima loro,
    nel paese dei loro nemici, che li avranno menati in cattività; e ti fanno orazione,
    volgendosi verso il paese loro, che tu hai dato a' lor padri, e verso la città
    che tu hai eletta, e verso la Casa che io ho edificata al tuo Nome,
  eng-LXXUP: 'and they shall turn to thee with all their heart, and with all their
    soul, in the land of their enemies whither thou hast carried them captives, and
    shall pray to thee toward their land which thou hast given to their fathers, and
    the city which thou hast chosen, and the house which I have built to thy name:'
  eng-ULB: Suppose that they return to you with all their heart and with all their
    soul in the land of their enemies who captured them, and suppose that they pray
    to you toward their land, which you gave to their ancestors, and toward the city
    that you chose, and toward the house that I have built for your name.
  spa-VBL: y vuelven a ti con total sinceridad en sus pensamientos y actitudes allí
    en su tierra de cautiverio; y oran mirando hacia la tierra que les diste a sus
    antepasados, la ciudad que elegiste y el Templo que he construido para honrarte,
  fra-_FOB: S'ils retournent à toi de tout leur cœur et de toute leur âme, dans le
    pays de leurs ennemis qui les auront emmenés captifs, et s'ils t'adressent leurs
    prières en regardant vers leur pays que tu as donné à leurs pères, vers cette
    ville que tu as choisie et vers cette maison que j'ai bâtie à ton nom;
  mal-mal: അങ്ങയോട് യാചിക്കയും, അവരെ പിടിച്ച് കൊണ്ടുപോയ ശത്രുക്കളുടെ ദേശത്തുവെച്ച്
    അവർ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണമനസ്സോടുംകൂടെ അങ്ങയിലേക്ക് തിരിഞ്ഞ്, അങ്ങ് അവരുടെ
    പിതാക്കന്മാർക്ക് കൊടുത്ത ദേശത്തേക്കും, അങ്ങ് തിരഞ്ഞെടുത്ത നഗരത്തിലേക്കും ഞാൻ അങ്ങയുടെ
    നാമത്തിന് പണിതിരിക്കുന്ന ഈ ആലയത്തിലേക്കും നോക്കി അങ്ങയോട് പ്രാർത്ഥിക്കയും ചെയ്താൽ
  urd-GVR: Agar wuh aisā karke dushman ke mulk meṅ apne pūre dil-o-jān se dubārā terī
    taraf rujū kareṅ aur terī taraf se bāpdādā ko die gae mulk, tere chune hue shahr
    aur us imārat kī taraf ruḳh karke duā kareṅ jo maiṅ ne tere nām ke lie tāmīr kī
    hai
  suz-BL: मिनु मेको आन ग्‍याइश्‍शा लाइश्‍शो जोरी सत्रु आन रागीमी आन थुं नेल्‍लेम इन
    गे लेत्‍तेक्‍म हना, मेको आन किकी पिपी आन कली इन गेशो रागी नु इन योव़शो एको सहर
    नु इन नें कली मान पा आं सेल्‍शो खिं गे कोव़शा, इन कली पुंइतेक्‍म हना, दानीएल ६:११
  ita-1927: se tornano a te con tutto il loro cuore e con tutta l’anima loro nel paese
    dei loro nemici che li hanno menati in cattività, e ti pregano rivolti al loro
    paese, il paese che tu desti ai loro padri, alla città che tu hai scelta e alla
    casa che io ho costruita al tuo nome,
  ckb-ckb: ئیتر بە هەموو دڵ و گیانیانەوە گەڕانەوە لات لە خاکی دوژمنەکانیانەوە کە ڕاپێچیان
    کردوون، هەروەها نوێژیان بۆ کردیت ڕووەو ئەو خاکەی داوتە بە باوباپیرانیان و ئەو
    شارەی هەڵتبژاردووە و بۆ ئەو پەرستگایەی بۆ ناوی تۆ بنیادم ناوە،
  eng-BBE: 'And with all their heart and soul are turned again to you, in the land
    of those who took them prisoners, and make their prayer to you, turning their
    eyes to this land which you gave to their fathers, and to the town which you took
    for yourself, and the house which I made for your name:'
  kan-OKCV: ಅವರನ್ನು ಸೆರೆಹಿಡಿದ ಶತ್ರುಗಳ ದೇಶದಲ್ಲಿ ತಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದಲೂ, ಪೂರ್ಣಪ್ರಾಣದಿಂದಲೂ
