  hin-CV: यदि वे अपने शत्रुओं के देश में ही, जिन्होंने उन्हें बंदी बना रखा है, पूरे
    मन और पूरे हृदय से पश्चाताप करें, अपने देश की ओर होकर प्रार्थना करें, जो देश आपने
