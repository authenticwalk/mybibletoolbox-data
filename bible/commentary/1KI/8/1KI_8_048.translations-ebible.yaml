  ksd-ksd: ma ona dia talil piram ma ra bala i diat par ma ra nuknuk i diat par ta
    ra gunan nina ba kadia ebar dia ga ben vavilavilau tar diat i tana, ma dia araring
    piram tadav ra gunan nina u ga tul tar ia pire ra lavur tama i diat, tadav ra
    pia na pal nina u ga pilak pa ia, tadav ra pal nina iau tar pait ia ure ra iangim,
  tur-YTC: eğer kendilerini esir alıp götüren düşmanlarının diyarında bütün yürekleriyle
    ve bütün canlarıyla sana dönerlerse, atalarına verdiğin diyarına, seçtiğin kente
    ve adın için yaptığım eve doğru sana dua ederlerse,
  grc-BRENT: καὶ ἐπιστρέψωσι πρὸς σὲ ἐν ὅλῃ καρδίᾳ αὐτῶν καὶ ἐν ὅλῃ ψυχῇ αὐτῶν ἐν
    τῇ γῇ ἐχθρῶν αὐτῶν οὗ μετήγαγες αὐτοὺς, καὶ προσεύξονται πρὸς σὲ ὁδὸν γῆς αὐτῶν
    ἧς ἔδωκας τοῖς πατράσιν αὐτῶν, καὶ τῆς πόλεως ἧς ἐξελέξω, καὶ τοῦ οἴκου οὗ ᾠκοδόμηκα
    τῷ ὀνόματί σου,
  ind-AYT: kemudian berbalik kepada-Mu dengan sepenuh hati mereka dan sepenuh jiwa
    mereka di negeri musuh-musuh mereka yang menawan mereka, serta berdoa kepada-Mu
    ke arah negeri mereka yang Engkau berikan kepada nenek moyang mereka, yaitu ke
    kota yang Engkau pilih dan bait yang aku bangun bagi nama-Mu,
  nya-nya: ndipo ngati abwerera kwa Inu ndi mtima wawo wonse ndi moyo wawo wonse mʼdziko
    la adani awo amene anawatenga ukapolo, ndi kupemphera kwa Inu moyangʼana dziko
    limene munapereka kwa makolo awo, moyangʼana mzinda umene munawusankha ndiponso
    Nyumba imene ine ndamangira Dzina lanu,
  hrv-hrv: i tako se obrate k tebi svim srcem i svom dušom u zemlji svoga ropstva
    u koju budu dovedeni kao roblje, i pomole se okrenuti k zemlji što je ti dade
    njihovim očevima, i prema gradu koji si izabrao, i prema Domu što sam ga podigao
    tvom Imenu,
  mps-mps: '@see-verse:1KI.008.047'
  tpi-tpi: '@see-verse:1KI.008.047'
  dan-1931: når de omvender sig til dig af hele deres Hjerte og af hele deres Sjæl
    i deres Fjenders Land, som de bortførtes til, og de beder til dig, vendt mod deres
    Land, som du gav deres fædre, mod den By, du har udvalgt, og det Hus, jeg har
    bygget dit Navn
  vie-OVCB: Nếu họ hết lòng thống hối trong khi còn ở trên đất quân thù, hướng về
    quê hương—xứ Chúa đã cho tổ tiên họ—hướng về thành Chúa chọn và Đền Thờ con xây
    cất để cầu nguyện với Chúa,
  guj-2017: તેઓને બંદીવાન કરીને લઈ જનારાં તેઓના દુશ્મનોના દેશમાં જો તેઓ પોતાના સંપૂર્ણ
    હૃદયથી તથા પોતાના સંપૂર્ણ જીવથી તમારી તરફ પાછા ફરે અને તેઓનો જે દેશ તેઓના પૂર્વજોને
    તમે આપ્યો, વળી જે નગર તમે પસંદ કર્યું તથા જે ભક્તિસ્થાન તમારા નામને અર્થે મેં
    બાંધ્યું છે, તેમની તરફ મુખ ફેરવીને તમારી પ્રાર્થના કરે.
  pon-2006A: Ma irail pahn koluhla ni mehlel nan sahpwo, oh kapakapohng komwi sohpeidohng
    sahpw wet me komwi ketikihong at pahpa kahlap ako, oh ong kahnimw wet me komw
    ketin piladahr, oh pil ong Tehnpas wet me I kauwadahr ong komwi,
  por-BRBSL: se eles voltarem a ti de todo o coração e com toda a alma na terra dos
    seus inimigos que os levaram cativos, e rezarem a ti para a terra deles que deste
    a seus pais, a cidade que escolheste e a casa que construí para o teu nome,
  cth-cth: A taran lah kahrawikungnaw e ram hoi a lungthin katang hoi a hringnae katang
    hoi nang koelah kangvawi hoi a na mintoenaw koevah, na poe e hoi na rawi e khopui
    hoi nang han ka sak e bawkim koe lah kangvawi laihoi nang koe a ratoum awh toteh,
  twi-twi: na sɛ wɔde wɔn koma ne wɔn kra nyinaa dan ba wo nkyɛn, na wɔbɔ mpae ma
    asase a wode maa wɔn agyanom no ho, saa kurow a woayi ne saa Asɔredan a masi de
    ahyɛ wo din anuonyam yi a,
  hlt-hlt: Amih aka sol a thunkha rhoek khohmuen ah a thinko boeih, a hinglu boeih
    neh nang taengla a mael uh atah, a napa rhoek taengah na paek a khohmuen longpuei
    nang taengla a thangthui atah, khopuei he na coelh tih im ka sak he namah ming
    ham ni ka sak.
  tbz-SIM: Kɛ̀ bɛ̀ kɛ̀ bo kɛ dɑ mɔɔ mɛcĩ́ɛ̃́mmɛ̀ nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu kɛ wɛ̃̀ɛ̃̀tɛní
    dihɛì ɑ duɔ́ ndì bɛ yɛmbɛ̀ di bíɛ́kɛ̀, ɑ tɑ̃ɑ̃tɛ́ dì, n dɑ mɑɑ́ dì tɛcĩ́ɛ̃̀tɛ̀,
    kɛ̀ bɛ̀ dɑ bɑ́ɑ́,
  msy-2020: '@see-verse:1KI.008.047'
  dop-dop: Ɩlɛnɑ pɑ́ sǝlǝmɩ-ŋ nɑ pɑ lotu tǝnɑɣɑ timpi ɩnɩ pɑ wɛ mpʋ tɔ. Nɑ pɑ́ kɛɛsɩ
    pɑ lǝmɑɣɑsɛɛ nɑ nyɑ́ ɩcɑtɛ tǝnɛ nɑ Ɩsɔ tǝsɛɛlɛ nte mɑ ŋmɑ-ŋ ɩsǝntɔ tɔ pɑ tɔɔ,
    kɛ tɛtʋ nti n hɑ pɑ cɑɑnɑɑ tɔ tǝ tɑɑ cǝnɛ.
  azb-azb: onları əsir edən düşmənlərin ölkəsində bütün ürəkləri və canları ilə Sənə
    tərəf dönsələr, atalarına verdiyin torpağa, seçdiyin şəhərə və adına tikdiyim
    məbədə tərəf üz tutub Sənə dua etsələr,
  eng-DBY: and if they return unto thee with all their heart and with all their soul,
    in the land of their enemies who led them away captive, and pray unto thee toward
    their land which thou gavest unto their fathers, the city that thou hast chosen,
    and the house that I have built unto thy name;
  hin-2017: और यदि वे अपने उन शत्रुओं के देश में जो उन्हें बन्दी करके ले गए हों, अपने
    सम्पूर्ण मन और सम्पूर्ण प्राण से तेरी ओर फिरें और अपने इस देश की ओर जो तूने उनके
    पुरखाओं को दिया था, और इस नगर की ओर जिसे तूने चुना है, और इस भवन की ओर जिसे मैंने
    तेरे नाम का बनाया है, तुझ से प्रार्थना करें,
  wol-KYG: bu ñu waññikoo seen léppi xol, ak seen léppi jëmm ci yaw, foofa ca seen
    réewu noon ya leen jàpp, ba ñaan la, jublook seen réew ma nga joxoon seeni maam,
    jublook dëkk bi nga taamu, ak kër gii ma tabax ngir saw tur,
  eng-YLT: 'yea, they have turned back unto Thee, with all their heart, and with all
    their soul, in the land of their enemies who have taken them captive, and have
    prayed unto Thee the way of their land, which Thou gavest to their fathers, the
    city which Thou hast chosen, and the house which I have builded for Thy name:'
  kne-kne: Dengngem koma din kararag da mo tet-ewa ay manbabawi da ya sagongen das
    sik-a sin ili ay naibalodan da ya sagangen da din daga ay indawat mo sin ap-apo
    da, ya din pinilim ay siyodad ya Timplo ay inamag ko ay panbeeyam.
  eng-WYC-2017: and they turn again to thee in all their heart, and in all their soul,
    in the land of their enemies, to which they be led prisoners, and they pray thee
    over against the way of their land, which thou hast given to their fathers, and
    of the city which thou hast chosen, and of the temple which I [have] builded to
    thy name,
  eng-WMBB: if they return to you with all their heart and with all their soul in
    the land of their enemies who carried them captive, and pray to you towards their
    land which you gave to their fathers, the city which you have chosen and the house
    which I have built for your name,
  urd-GVH: अगर वह ऐसा करके दुश्मन के मुल्क में अपने पूरे दिलो-जान से दुबारा तेरी तरफ़
    रुजू करें और तेरी तरफ़ से बापदादा को दिए गए मुल्क, तेरे चुने हुए शहर और उस इमारत
    की तरफ़ रुख़ करके दुआ करें जो मैंने तेरे नाम के लिए तामीर की है
  rug-rug: meke be kekere pule atu si arini koa Agoi pa doduruna sa bulodia meke sa
    maqomaqodia koasa popoa tadi na dia kana pu raovo vagidi, meke varavara atu si
    arini mae gua koasa popoa sapu ele poni nia Goi koari na tiatamadia, meke koasa
    vasileana lavata hie sapu ele vizatia Goi, meke sa Zelepade sapu ele kuri vatua
    rau pude tana Pozamu,
  gaz-gaz: yoo isaan biyya diinota isaanii kanneen boojiʼanii isaan fudhatan sanaa
    keessatti garaa fi lubbuu isaanii guutuudhaan gara keetti deebiʼanii gara biyya
    ati abbootii isaaniitiif kenniteetti, gara magaalaa ati filattee fi gara mana
    qulqullummaa kan ani Maqaa keetiif ijaare sanaatti fuula deebifatanii si kadhatan,
  fra-LSG: s’ils reviennent à toi de tout leur cœur et de toute leur âme, dans le
    pays de leurs ennemis qui les ont emmenés captifs, s’ils t’adressent des prières,
    les regards tournés vers leur pays que tu as donné à leurs pères, vers la ville
    que tu as choisie et vers la maison que j’ai bâtie à ton nom,
  yal-yal: e xɛtɛ i ma e bɔɲɛn birin nun e niin birin yi e yaxune yamanani naxanye
    e xalixi konyiyani, e mayandi xuine rasiga i ma, e yɛɛ rafindixi yamanan ma i
    naxan so e benbane yii, e yɛɛ rafindixi i ya taa sugandixin ma e nun n Ala Batu
    Banxin naxan tixi i xinli.
  haw-1868: A e hoi mai lakou ia oe me ko lakou naau a pau, a me ko lakou uhane a
    pau, ma ka aina o ko lakou poe enemi naua lakou i alakai pio aku, a e pule aku
    ia oe i ko lakou aina au i haawi mai ai i ko lakou mau makua, i ke kulanakauhale
    au i koho mai ai, a i ka hale a'u i kukulu ae nei no kou inoa;
  arb-NAV: وَتَابُوا حَقّاً مِنْ كُلِّ قُلُوبِهِمْ وَنُفُوسِهِمْ وَهُمْ أَسْرَى فِي
    دِيَارِ أَعْدَائِهِمْ، مُتَوَجِّهِينَ نَحْوَ أَرْضِهِمِ الَّتِي وَهَبْتَهَا لِآبَائِهِمْ،
    نَحْوَ الْمَدِينَةِ الَّتِي اخْتَرْتَهَا وَالْهَيْكَلِ الَّذِي شَيَّدْتُهُ لاِسْمِكَ،
  ewe-ewe: eye ne wotrɔ va gbɔwò kple woƒe dzi blibo kple luʋɔ blibo le ame siwo ɖe
    aboyo wo ƒe anyigba dzi eye wodo gbe ɖa ɖo ɖe anyigba si nèna wo fofowo gbɔ, ɖo
    ɖe du si nètia kple gbedoxɔ si metu na wò ŋkɔ gbɔ la,
  eng-LEE: 'And they return unto thee with all their heart, and with all their soul,
    in the land of their enemies, who have led them away captive, and they pray unto
    thee in the direction of their land, which thou hast given unto their fathers,
    of the city which thou hast chosen, and of the house which I have built for thy
    name:'
  asm-FB: এই বুলি তেওঁলোকক বন্দী কৰি নিয়া তেওঁলোকৰ শত্ৰুৰ দেশত সকলো মনে সকলো চিত্তে
    আপোনালৈ উভতি আহে, আৰু তেওঁলোকৰ ওপৰ-পিতৃসকলক আপুনি দিয়া তেওঁলোকৰ দেশৰ ফালে, আপোনাৰ
    মনোনীত নগৰৰ ফালে, আৰু আপোনাৰ নামৰ বাবে মই নিৰ্ম্মাণ কৰা এই গৃহৰ ফালে মুখ কৰি যদি
    আপোনাৰ আগত প্ৰাৰ্থনা কৰে,
  sus-A: شَ عٍ مَن عٍ يّتّ رَفبِلٍن عِ مَ عٍ بْحّ قِيشّ رَ، عٍ نِي بِرِن نَ، عٍ قَ
    عِ مَشَندِ حَمَنّ مَ كٌنيِيَ كُي يِ بْشِ مَبِرِ، عِ نَشَن قِشِ عٍ بَبَيٍ مَ، عَ
    نُن يِ تَا مَبِرِ، عِ نَشَن سُفَندِشِ، عَ نُن يِ بَنشِ مَبِرِ، ﭑ نَشَن تِشِ عِ
    بّ،
  fra-SBL: S'ils reviennent à toi de tout leur cœur et de toute leur âme dans le pays
    de leurs ennemis qui les ont emmenés captifs, et s'ils te prient pour leur pays
    que tu as donné à leurs pères, pour la ville que tu as choisie et pour la maison
    que j'ai bâtie pour ton nom,
  hbo-hbo: וְשָׁ֣בוּ אֵלֶ֗יךָ בְּכָל־לְבָבָם֙ וּבְכָל־נַפְשָׁ֔ם בְּאֶ֥רֶץ אֹיְבֵיהֶ֖ם
    אֲשֶׁר־שָׁב֣וּ אֹתָ֑ם וְהִֽתְפַּֽלְל֣וּ אֵלֶ֗יךָ דֶּ֤רֶךְ אַרְצָם֙ אֲשֶׁ֣ר נָתַ֣תָּה
    לַאֲבֹותָ֔ם הָעִיר֙ אֲשֶׁ֣ר בָּחַ֔רְתָּ וְהַבַּ֖יִת אֲשֶׁר־*בָּנִיתָ (בָּנִ֥יתִי)
    לִשְׁמֶֽךָ׃
  piu-2006: '@see-verse:1KI.008.047'
  kik-kik: na mangĩgagũcookerera na ngoro ciao ciothe, na mĩoyo yao, marĩ bũrũri wa
    thũ ciao iria ciamatahire, nao mahooe merekeire bũrũri ũrĩa waheire maithe mao,
    na merekeire itũũra rĩrĩa inene rĩrĩa ũthuurĩte na hekarũ ĩno njakĩte ĩĩtanĩtio
    na Rĩĩtwa rĩaku-rĩ;
  fra-NCL: s’ils reviennent à vous de tout leur cœur et de toute leur âme, dans le
    pays de leurs ennemis qui les ont emmenés captifs, s’ils vous adressent des prières,
    le visage tourné vers leur pays que vous avez donné à leurs pères, vers la ville
    que vous avez choisie et vers la maison que j’ai bâtie à votre nom,
  cek-AK: nihcae misong ah hoikung misanawk ih prae thungah, a poek o haih palungthin
    boih hoiah nang khaeah amlaem o let pacoengah, ampanawk khaeah na paek ih prae,
    na qoih ih vangpui hoi Na hmin hanah ka sak ih im bangah lawkthuihhaih hoiah tahmenhaih
    hni o nahaeloe,
  cuk-cuk: ”Aginbali, e-isdarmalad-e-neggi galesbukwa, e-gwage-ulubgi napiragwadgi
    gwagnonimalale, we-yar-anmar-dadganga-be-uksadsik-atakbukwa, be-Jerusalén-neggwebursik-atakbukwa
    gornanaile, an bega bese-goled-neg-sobsadsik-atakbukwa,
  uig-CYR: — әгәр уларни сүргүн қилған дүшмәнлириниң зиминида пүтүн қәлби вә пүтүн
    җенидин Сениң тәрипиңгә йенип, Сән уларниң ата-бовилириға тәқдим қилған зиминға,
    Сән таллиған шәһәр тәрәпкә вә мән намиңға атап ясиған бу өй тәрәпкә йүзини қилип,
    Саңа қарап дуа қилса,
  tel-2017: వారు చెరలో ఉన్న దేశం నుండి పూర్ణ హృదయంతో, పూర్ణాత్మతో నీ వైపు తిరిగి,
    నీవు వారి పూర్వీకులకు దయచేసిన దేశం వైపూ, నీవు కోరుకున్న పట్టణం వైపూ నీ నామఘనత
    కోసం నేను కట్టించిన ఈ మందిరం వైపూ తిరిగి నీకు ప్రార్థన చేస్తే,
  hat-BSA: si yo retounen a Ou menm avèk tout kè yo e avèk tout nanm yo nan peyi a
    lènmi ki te mennen yo kaptif yo, yo priye a Ou menm, vè peyi ke Ou te bay a zansèt
    yo, vil ke Ou te chwazi a, ak kay ke mwen te bati pou non Ou an;
  kos-kos: In facl se ingo, elos fin auliyak ke inse pwaye ac pre nu sum, ac forma
    nu ke facl se inge su kom sang nu sin mwet matu lasr, aok siti se inge su kom
    sulela, ac Tempul se su nga musaela nu sum inge,
  hbo-WLC: וְשָׁ֣בוּ אֵלֶ֗יךָ בְּכָל־לְבָבָם֙ וּבְכָל־נַפְשָׁ֔ם בְּאֶ֥רֶץ אֹיְבֵיהֶ֖ם
    אֲשֶׁר־שָׁב֣וּ אֹתָ֑ם וְהִֽתְפַּֽלְל֣וּ אֵלֶ֗יךָ דֶּ֤רֶךְ אַרְצָם֙ אֲשֶׁ֣ר נָתַ֣תָּה
    לַאֲבוֹתָ֔ם הָעִיר֙ אֲשֶׁ֣ר בָּחַ֔רְתָּ וְהַבַּ֖יִת אֲשֶׁר־בנית לִשְׁמֶֽךָ׃
  ibo-ibo: ọ bụrụ na ha ejiri obi ha na mmụọ ha niile chegharịa, nʼala ebe ndị iro
    ha, bụ ndị dọọrọ ha nʼagha, ma kpee ekpere nye gị chee ihu ha nʼụzọ ala a nke
    i nyere nna nna ha, nʼobodo a nke ị họpụtara, ya na nʼụlọnsọ ukwu a m wuru nye
    Aha gị;
  ory-ory: ଆଉ, ଯେଉଁ ଶତ୍ରୁମାନେ ସେମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲେ, ସେମାନଙ୍କ ଦେଶରେ ଥାଇ ଯେବେ
    ସେମାନେ ସମସ୍ତ ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ତୁମ୍ଭ ପ୍ରତି ଫେରନ୍ତି, ପୁଣି, ତୁମ୍ଭେ ସେମାନଙ୍କ
    ପୂର୍ବପୁରୁଷଗଣକୁ ଯେଉଁ ଦେଶ ଦେଇଅଛ, ଆପଣାମାନଙ୍କର ସେହି ଦେଶ ଆଡ଼େ ଓ ତୁମ୍ଭ ମନୋନୀତ ନଗର ଆଡ଼େ
    ଓ ତୁମ୍ଭ ନାମ ନିମନ୍ତେ ମୋʼ ନିର୍ମିତ ଗୃହ ଆଡ଼େ ମୁଖ କରି ତୁମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା କରନ୍ତି,
  wmt-wmt: '@see-verse:1KI.008.047'
  chk-chk: are ra kulsefälituk ren unusen leluker me lon fanüen chon oputer o iotek
    ngonuk le sape ngeni fanüer ka ngeni ar kewe lewo, are ra sape ngeni ei telinimw
    ka filätä, pwal ngeni ei imwenfel üa aüetä fän itom,
  rop-rop: En langa det kantri if dei preiprei langa yu trubalawei en dei lukbek langa
    dijan kantri weya yubin gibit langa melabat femilimob, dijan taun weya yubin pikimat,
    en dijan Serramoni Pleis weya aibin bildimap blanga yu,
  ukr-1871: І коли обернуться до тебе з усього серця й з усієї душі в ворожій землї,
    куди зайнято їх, і молити муться до тебе, обернувшись до землї, що надїлив єси
    батькам їх, до городу, що вибрав єси й до того дому, що збудував я йменню твойму,
  deu-1951: Wenn sie sich also zu dir kehren mit ihrem ganzen Herzen und mit ihrer
    ganzen Seele im Lande ihrer Feinde, die sie weggeführt haben, und zu dir beten,
    nach ihrem Lande gewandt, das du ihren Vätern gegeben hast, und nach der Stadt,
    welche du erwählt hast, und nach dem Hause, das ich deinem Namen gebaut habe,
  eng-JPS: if they return unto Thee with all their heart and with all their soul in
    the land of their enemies, who carried them captive, and pray unto Thee toward
    their land, which Thou gavest unto their fathers, the city which Thou hast chosen,
    and the house which I have built for Thy name;
  srp-1865: I tako se obrate k tebi svijem srcem svojim i svom dušom svojom u zemlji
    neprijatelja svojih, koji ih zarobe, i pomole ti se okrenuvši se k zemlji svojoj,
    koju si dao ocima njihovijem, ka gradu, koji si izabrao, i k domu, koji sam sazidao
    imenu tvojemu,
  lug-lug: bwe banaakukyukiranga n’omutima gwabwe gwonna n’emmeeme yaabwe yonna mu
    nsi ey’abalabe baabwe abaabawamba, ne bakusaba nga batunuulidde ensi gye wawa
    bajjajjaabwe, ekibuga kye weeroboza ne yeekaalu gye nzimbidde erinnya lyo;
  heb-heb: ושבו אליך בכל לבבם ובכל נפשם בארץ איביהם אשר שבו אתם והתפללו אליך דרך ארצם
    אשר נתתה לאבותם העיר אשר בחרת והבית אשר בנית לשמך׃
  ben-IRV: ঐ দেশে যদি তারা মনে প্রাণে তোমার দিকে ফেরে এবং তাদের পূর্বপুরুষদের যে দেশ
    তুমি দিয়েছ সেই দেশের দিকে, তোমার বেছে নেওয়া শহরের দিকে, তোমার জন্য আমার তৈরী
    এই ঘরের দিকে ফিরে তোমার কাছে প্রার্থনা করে,
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਆਪਣੇ ਵੈਰੀਆਂ ਦੇ ਦੇਸ ਜਿਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਬੰਦੀ ਬਣਾਇਆ ਉਹ ਤੇਰੀ
    ਵੱਲ ਆਪਣੇ ਸਾਰੇ ਮਨ ਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਮੁੜਨ ਅਤੇ ਤੇਰੇ ਅੱਗੇ ਆਪਣੇ ਦੇਸ ਵੱਲ ਬੇਨਤੀ ਕਰਨ
    ਜਿਹੜਾ ਤੂੰ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਇਸ ਸ਼ਹਿਰ ਵੱਲ ਜਿਸ ਨੂੰ ਤੂੰ ਚੁਣਿਆ ਅਤੇ ਇਸ
    ਸ਼ਹਿਰ ਵੱਲ ਜਿਸ ਨੂੰ ਮੈਂ ਤੇਰੇ ਨਾਮ ਲਈ ਬਣਾਇਆ।
  mya-JVB: သူ တို့ဆုတောင်း ပဌနာ ပြုသော စကားကို ကျိန်းဝပ် တော်မူရာ ကောင်းကင် ဘုံ၌နားထောင်
    ၍ သူ တို့ အမှု ကို စောင့် တော်မူပါ။
  tbg-tbg: Mpo, vi entara tenavu navutaaka vataini vaiha tentanavu avu aato muntukaqihai
    qora okara qaqirake orurante are iananaini anirera iha, are tinavu kaivaqaukavara
    nimiana vatara are nena kaama taana vatukara Ieruharemini taveha, te ai kaqa amitauna
    Naavuravata taveha ai aaraarera,
  hmo-hmo: Oibe, sedira oiemu bese taudia ese edia lalona do idia giroa momokani,
    bona aiemai sene taudia oi henia tano dekenai, bona inai hanua, bona inai, lau
    haginia Dubu Helaga dekenai edia vairana do idia henia, oi dekenai do idia guriguri.
  urd-urd: इसलिए अगर वह अपने दुश्मनों के मुल्क में जो उनको क़ैद करके ले गए, अपने सारे
    दिल और अपनी सारी जान से तेरी तरफ़ फिरें और अपने मुल्क की तरफ़, जो तू ने उनके बाप
    — दादा को दिया, और इस शहर की तरफ़, जिसे तू ने चुन लिया, और इस घर की तरफ़, जो मैंने
    तेरे नाम के लिए बनाया है, रुख़ करके तुझ से दुआ करें,
  rus-SYN: и когда обратятся к Тебе всем сердцем своим и всею душею своею в земле
    врагов, которые пленили их, и будут молиться Тебе, обратившись к земле своей,
    которую Ты дал отцам их, к городу, который Ты избрал, и к храму, который я построил
    имени Твоему,
  bqc-SIM: tó aa ɛ̀a sùma ń nↄ̀sɛmɛndoo ń pↄeão píi za bùsu pↄ́ aalɛ zↄbleu
    ń wɛ̀lɛↄnɛpi guu, tó aa aɛdↄ̀ bùsu pↄ́ ń kpà ń deziↄwa ń wɛ̃́lɛ pↄ́ ń
    dìlɛo ń kpɛ́ pↄ́ má dↄ̀nɛɛ beeowa, mɛ́ aa wabikɛ̀ma,
  tcz-CHONGTHU: Hitia chu alungthim pumpi uva nangma kom ahinbel uva, hiche asohchan
    na’u gamchom munna kona chu nang in apu apateu nana pehna gam lang ahin ngat’u
    ahilou leh nang in na peh khopi lang ahin ngat’u ahilouleh namin loupina dinga
    kahin tundoh hiche Houin lang hi ahin ngat uva ahung tao uleh,
  mar-mar: बंदी करून नेलेल्या शत्रुंच्या देशात असताना ते जर अंत:करणपूर्वक तुझ्याकडे
    वळले आणि तू त्यांच्या पूर्वजांना दिलेल्या भूमीच्या दिशेने, तू निवडलेल्या या नगराच्या
    दिशेने आणि तुझ्या सन्मानार्थ मी बांधलेल्या या मंदिराच्या दिशेने त्यांनी प्रार्थना
    केली तर
  qub-qub: Chiquinacushan runacunapa marcancho llapan shongunwan yäracamuptin, awiluncunata
    goshayqui nasyunman, Jerusalenman, cay Templuman ricäramur mañacushuptiqui
  bqp-bqp: tó ò arɛ dↄ̀mma kũ nɛ̀sɛ mɛ̀n doo kũ ń pↄyeinaao pínki zaa bùsu kũ òtɛn
    zↄ̀ blen ń ibɛrɛnↄnɛ pìi gũn, tó ò arɛ dↄ̀ bùsu kũ n kpà ń dizinↄa kũ wɛ̃tɛ
    kũ n sɛ̀ɛo kũ kpɛ́ kũ ma bònnɛ díooa, tó ò wɛ́ kɛ̀mma,
  hat-hat: si yo tounen vin jwenn ou ak tout kè yo ak tout nanm yo, antan yo nan peyi
    kote lènmi te depòte yo a, si yo vire tèt yo nan direksyon peyi ou te bay zansèt
    yo a, nan direksyon lavil ou te chwazi a, nan direksyon Tanp mwen bati pou ou
    a pou yo lapriyè nan pye ou,
  eng-BSB: and when they return to You with all their heart and soul in the land of
    the enemies who took them captive, and when they pray to You in the direction
    of the land that You gave to their fathers, the city You have chosen, and the
    house I have built for Your Name,
  eng-WEBPB: if they return to you with all their heart and with all their soul in
    the land of their enemies who carried them captive, and pray to you towards their
    land which you gave to their fathers, the city which you have chosen and the house
    which I have built for your name,
  kbq-kbq: ha' vahe'zmimofo mopafima manine'za maka antahintahi zamireti'ene, tumozmireti'ene,
    zamagu'areti'enema hu'za kumi zamigu'ma zamasunku'ma nehu'za, tagehe'ima zami'nana
    moparegane, huhampri zmante'nana rankumategane, mono hunegante'za kagi erisga
    hihoma hu'nama kintoa nonteganema zamavugosa hunte'ne'za nunamuma hanagenka,
  nhe-BL: xiquintlacaquili. Quena, intla moyolcuepase moixtla ica nochi ininyolo huan
    ica nochi inintonal ipan inintlal inincualancaitacahua campa quinhuicase ilpitoque,
    xiquintlacaquili intla momaijtose moixtla huan tlachixtose iixmelac ni altepetl
    tlen ta tijtlapejpeni huan ni tiopamitl tlen na nijchijqui para ta ipan ni tlali
    tlen ta tiquinmacac ininhuejcapan tatahua.
  bus-bus: tó aↄ̃ aɛ dↄ̀mma kↄ̃n nↄ̀sɛo do kↄ̃n pↄyezinao píngi zaa bùsu kɛ̀ aↄ̃ↄe
    zↄ̀ bleen ń ibɛɛnↄnɛ pì guu, tó aↄ̃ aɛ dↄ̀ bùsu kɛ̀ ń kpà ń dezinↄa kↄ̃n wɛ́tɛ
    kɛ̀ ń sɛ̀o kↄ̃n kpɛ́ kɛ̀ má bònnɛɛ kɛ̀oa, tó aↄ̃ wɛ́ɛ kɛ̀mma,
  gub-BL: Aze uzemumikahy tuwe a'e ywy rehe wiko mehe wà nehe, aze izewyr wer tuwe
    newe wà nehe, newe uze'eg pà wà nehe, ko ywy ureipy wanupe neremimur kwer kutyr,
    uwak pà wà nehe, 'aw tawhu neremixak kwer kutyr, 'àg tàpuzuhu nemuwete katu haw
    heremiapo kwer kutyr wà nehe,
  eng-DRA: 'And return to thee with all their heart, and all their soul, in the land
    of their enemies, to which they had been led captives: and pray to thee towards
    the way of their land, which thou gavest to their fathers, and of the city which
    thou hast chosen, and of the temple which I have built to thy name:'
