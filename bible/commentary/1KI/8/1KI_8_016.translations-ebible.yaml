verse: 1KI.008.016
translations:
  mal-C: ‘എന്റെ ജനമായ ഇസ്രായേലിനെ ഈജിപ്റ്റിൽനിന്ന് വിടുവിച്ചുകൊണ്ടുവന്ന നാൾമുതൽ ഇന്നുവരെ
    എന്റെ നാമം സ്ഥാപിക്കുന്നതിനുവേണ്ടി ഒരാലയം നിർമിക്കാൻ ഇസ്രായേൽ ഗോത്രങ്ങളിലെങ്ങും
    ഞാൻ ഒരു നഗരം തെരഞ്ഞെടുത്തിട്ടില്ല, എന്നാൽ, എന്റെ ജനമായ ഇസ്രായേലിനെ ഭരിക്കുന്നതിനു
    ഞാൻ ദാവീദിനെ തെരഞ്ഞെടുത്തിരിക്കുന്നു,’ എന്ന് എന്റെ പിതാവിനോട് അവിടന്ന് അരുളിച്ചെയ്തു.
  deu-TKW: Seit der Zeit, da ich mein Volk Israel aus Ägypten herausführte, habe ich
    aus keinem der Stämme Israels eine Stadt erwählt, daß man einen Tempel erbaue,
    damit mein Name daselbst wäre. Dann aber habe ich Jerusalem erwählt, daß mein
    Name daselbst wäre, und habe David erwählt, daß er über mein Volk Israel Herrscher
    sein sollte.
  lin-lin: « Wuta mokolo oyo nabimisaki bato na Ngai, Isalaele, na Ejipito, naponaki
    engumba moko te kati na mabota nyonso ya Isalaele mpo ete batonga kuna Tempelo
    epai wapi Kombo na Ngai ekozala ; kasi naponaki Davidi mpo ete akamba bato na
    Ngai, Isalaele ! »
  eng-LSV: From the day that I brought out My people, even Israel, from Egypt, I have
    not fixed on a city out of all the tribes of Israel, to build a house for My Name
    being there; and I fix on David to be over My people Israel.
  eng-GNV: 'Since the day that I brought my people Israel out of Egypt, I chose no
    citie of all the tribes of Israel, to builde an house that my name might be there:
    but I haue chosen Dauid to be ouer my people Israel.'
  eng-WEBSTER: Since the day that I brought forth my people Israel from Egypt, I have
    chosen no city out of all the tribes of Israel to build a house, that my name
    might be therein; but I chose David to be over my people Israel.
  nhw-BL: para amo quema quitlapejpenijtoya se altepetl para ipan itztos tlen quema
    quinquixti israelitame ipan tlali Egipto huan hasta nopa tonal. Ipan nochi inintlal
    israelitame amo cana quinilhui ma quichihuilica se tiopamitl catli quihuicasquía
    itoca para nopona masehualme ma quitlepanitasquíaj. Pero quitlapejpeni notata
    David ma eli tlanahuatijquetl ipan imasehualhua.
  swh-ONEN: ‘Tangu siku niliyowatoa watu wangu Israeli kutoka Misri, sikuchagua mji
    katika kabila lolote la Israeli ili Hekalu lijengwe humo ili Jina langu lipate
    kuwamo humo, bali nimemchagua Daudi kuwatawala watu wangu Israeli.’
  bba-bba: sɑɑ mìn di u win tɔmbu Isirelibɑ yɑrɑmɑ Eɡibitin di, u ǹ wuu ɡɑɡu ɡɔsɑ
    ben wusu ɡɑsu sɔɔ bu kɑ diru bɑni mi bɑ koo nùn sɑ̃. Adɑmɑ Dɑfidiwɑ u ɡɔsɑ u n
    kɑ sɑ̃ɑ ben kpɑro.
  eng-KJVCPB: Since the day that I brought forth my people Israel out of Egypt, I
    chose no city out of all the tribes of Israel to build a house, that my name might
    be therein; but I chose David to be over my people Israel.
  luo-luo: Nimar nowacho ni, ‘Chakre ndalo mane agolo joga koa Misri, pok ayiero dala
    maduongʼ e dhoot moro amora mar Israel mondo oger hekalu kanyo ni Nyinga, to aseyiero
    Daudi mondo otel ni joga Israel.’
  meu-meu: “Egu bese Israel na Aigupto amo na hakaua lasi dinana amo ema, hanua ta
    Israel iduhudia iboudiai lalodiai asina abia hidi, lau ladagu baine noholaia rumana
    auta baine gini gabuna; a David na abia hidi, egu bese Israel baine biagua”.
  npi-ULB: '''मैले मेरो जाति इस्राएललाई मिश्रबाट बाहिर ल्याएको दिनदेखि मेरो नाउँ राख्नको
    लागि मैले इस्राएलका सबै कुलबाट कुनै पनि सहर छानिनँ ।'
  yor-yor: ‘Láti ọjọ́ tí èmi ti mú àwọn ènìyàn mi Israẹli jáde kúrò ní Ejibiti, èmi
    kò tí ì yan ìlú kan nínú gbogbo ẹ̀yà Israẹli láti kọ́ ilé kan fún orúkọ mi láti
    wà níbẹ̀, ṣùgbọ́n èmi ti yan Dafidi láti ṣàkóso àwọn Israẹli ènìyàn mi.’
  pes-OPCB: 'او به پدرم فرمود: از زمانی که قوم خود را از مصر بیرون آوردم تاکنون در
    هیچ جای سرزمین اسرائیل هرگز شهری را انتخاب نکرده‌ام تا در آنجا خانه‌ای برای حرمت
    نام من بنا شود ولی داوود را انتخاب کرده‌ام تا بر قوم من حکومت کند.'
  tgl-ULB: '''Simula nung araw na inalis ko ang aking bayan ng Israel mula sa Ehipto,
    ako ay walang napiling lungsod mula sa lahat ng mga tribo ng Israel para pagtayuan
    ng tahanan, para ang aking ngalan ay nandoon. Ganunpaman, pinili ko si David na
    mamuno sa aking bayan ng Israel.'''
  cbu-NT: Sirútama nuwaa tputsiri Israelchichee Ijiptosh tsap yushuranguri, nuwaam
    taarasheemi ndunarimuna. Yaktareem uru taamaam nduntam ipusarangina. ¿Yapeeja
    nuw Israelchichish taachi? tárangitaati, pangi ndunimasa. Itaru, zapish nuw shiyaa,
    Dapiyaa tputsireetsi ishinamaam ipusarangina. Shiysha Dapiyaa, nuwaam pangeemi
    pangumaam kis chinarangsha, Apanll aparineetsi tárangiya.
  hui-hui: '@see-verse:1KI.008.015'
  mya-mya: ကိုယ်​တော်​က`ငါ​သည်​ငါ​၏​လူ​မျိုးတော်​ဖြစ်​သော ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား
    အီ​ဂျစ်​ပြည်​မှ ထုတ်​ဆောင်​လာ​ချိန်​မှ​အ​စ​ပြု​၍ ငါ့​အား​ဝတ်​ပြု ကိုး​ကွယ်​ရာ​ဗိ​မာန်​တော်​တည်​ဆောက်​ရန်​အ​တွက်
    ဣ​သ​ရေ​လ​နိုင်​ငံ​တွင်​အ​ဘယ်​မြို့​ကို​မျှ​မ​ရွေး ချယ်​ခဲ့။ သို့​ရာ​တွင်​ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​ကို
    အုပ်​စိုး​ရန် သင့်​ကို​ရွေး​ချယ်​ပြီ' ဟု​ငါ​၏​ခ​မည်း တော်​ဒါ​ဝိဒ်​အား​မိန့်​တော်​မူ​ပါ​၏''
    ဟု​ဆို​၏။
  bod-N: བདག་གིས་རང་གི་འབངས་མི་ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པའི་ཉིན་མོ་ནས་བཟུང་།
    བདག་གི་མིང་དེར་གནས་པའི་ཆེད་དུ་མཆོད་ཁང་ཞིག་བཞེང་བར་ཡེས་ར་ཨེལ་པའི་ཚོ་པ་ཁག་གི་གྲོང་ཁྱེར་རྣམས་ལས་གང་ཡང་མ་འདེམས་མོད།
    འོན་ཀྱང་བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་ལ་དབང་སྒྱུར་བའི་ཆེད་དུ་དཱ་བིད་བདམས་པ་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Nokuti akati, ‘Kubvira pazuva randakabudisa vanhu vangu Israeri kubva muIjipiti,
    handina kusarudza guta rorudzi rupi rweIsraeri kuti ndivake temberi, kuti Zita
    rangu rive ipapo, asi ndakasarudza Dhavhidhi kuti atonge vanhu vangu Israeri.’
  spa-BLM: ‘Desde el día en que saqué a mi pueblo Israel de Egipto, no elegí ninguna
    ciudad de todas las tribus de Israel para edificar una casa, para que mi nombre
    estuviera allí; pero elegí a David para que estuviera sobre mi pueblo Israel.’
  cac-cac: 'Ayic yalannac icha tic: Atax vic''annaquelta eb'' in chon̈ab'' d''a Egipto,
    mantalaj b''aj tzin siq''uel junoc chon̈ab'' d''a e cal b''aj sb''ojiq''ue junoc
    in pat b''aj tzin cajnaji. An̈ej vin̈aj David ix in siq''ueli yic tz''och vin̈
    reyal d''a scal eb'' in chon̈ab'' Israel tic, xchi Jehová chi''.'
  swh-ULB: '''Tangu siku ile niliyowatoa watu wangu Israeli kutoka Misri, sikuchagua
    mji wowote toka kwa makabila yote ya Israeli ambako ningeijenga nyumba, kwa ajili
    ya jina langu kuwemo humo. Hata hivyo, nilimchagua Daudi kuwatawala watu wangu
    Israeli.'
  bel-bel: «з таго дня, як Я вывеў народ Мой Ізраіля зь Егіпта, Я ня выбраў горада
    ў ніводным з каленаў Ізраілевых, каб пабудаваны быў дом, у якім было б імя Маё;
    і выбраў Давіда, каб быць яму над народам Маім Ізраілем».
  deu-ELBBK: Von dem Tag an, da ich mein Volk Israel aus Ägypten herausführte, habe
    ich keine Stadt aus allen Stämmen Israels erwählt, um ein Haus zu bauen, damit
    mein Name dort wäre; aber ich habe David erwählt, dass er über mein Volk Israel
    wäre.
  mbb-OT: ‘Puun dutun te kebpeǥewasa ku te menge etew ku he Israilihanen diyà te Ehipto,
    ne wazè ku pilia is inged te minsan hentei he tribu te Israel para edtukuzan te
    valey he para te kebeǥayi kedì te zengeg. Iyan mibeelan ku is, mibpilì ku si David
    he edumala te menge etew ku he Israilihanen.’
  mal-2015: എന്റെ ജനമായ യിസ്രായേലിനെ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്ന നാൾമുതൽ എന്റെ നാമം
    ഇരിക്കേണ്ടതിന്നു ഒരു ആലയം പണിവാൻ ഞാൻ യിസ്രായേലിന്റെ സകലഗോത്രങ്ങളിലും ഒരു പട്ടണം
    തിരഞ്ഞെടുത്തില്ല; എന്നാൽ എന്റെ ജനമായ യിസ്രായേലിന്നു പ്രഭുവായിരിപ്പാൻ ഞാൻ ദാവീദിനെ
    തിരഞ്ഞെടുത്തു എന്നു അവൻ അരുളിച്ചെയ്തു.
  rmc-rmc: ‚Ole dživesestar, sar iľom mire manušen le Izraeliten avri andral o Egipt,
    andre ňisavo izraeliko kmeňos na kidňom mange avri foros, kaj mange te keren o
    Chramos, andre savo uľahas lašardo miro nav, ale kidňom mange avri le David, hoj
    te el upral mire izraelika manuša.‘
  pes-OPV: از روزی که قوم خود اسرائیل رااز مصر برآوردم، شهری از جمیع اسباط اسرائیل
    برنگزیدم تا خانه‌ای بنا نمایم که اسم من در آن باشد، اما داود را برگزیدم تا پیشوای
    قوم من اسرائیل بشود.
  ron-1924: ‘Дин зиуа кынд ам скос дин Еӂипт пе попорул Меу Исраел, н-ам алес ничо
    четате динтре тоате семинцииле луй Исраел ка сэ Ми се зидяскэ ын еа о касэ унде
    сэ локуяскэ Нумеле Меу, чи ам алес пе Давид сэ ымпэрэцяскэ песте попорул Меу Исраел!’
  ben-OBCV: ‘যেদিন আমি আমার প্রজা ইস্রায়েলকে মিশর থেকে বের করে এনেছিলাম, সেদিন থেকে
    আজ পর্যন্ত আমার নামের উদ্দেশে মন্দির নির্মাণের জন্য আমি ইস্রায়েলের গোষ্ঠীভুক্ত
    কোনও নগর মনোনীত করিনি, কিন্তু আমার প্রজা ইস্রায়েলকে শাসন করার জন্য আমি দাউদকে
    মনোনীত করেছিলাম।’
  som-som: Tan iyo maalintii aan dadkayga reer binu Israa'iil ka soo bixiyey dalkii
    Masar, qabiilooyinka reer binu Israa'iil oo dhan kama aan dooran magaalo guri
    la iiga dhiso si magacaygu halkaas ugu jiro, laakiinse Daa'uud baan u doortay
    inuu dadkayga reer binu Israa'iil u taliyo.
  lat-VUC: 'A die qua eduxi populum meum Israël de Ægypto, non elegi civitatem de
    universis tribubus Israël, ut ædificaretur domus, et esset nomen meum ibi: sed
    elegi David ut esset super populum meum Israël.'
  eng-ASVBT: Since the day that I brought forth my people Israel out of Egypt, I chose
    no city out of all the tribes of Israel to build a house, that my name might be
    there; but I chose David to be over my people Israel.
  ita-1885: 'Cioè: Dal giorno che io trassi fuor di Egitto il mio popolo Israele,
    io non ho scelta alcuna città d''infra tutte le tribù d''Israele, per edificarvi
    una Casa, nella quale il mio Nome dimorasse; ma io ho scelto Davide, per istabilirlo
    sopra il mio popolo Israele.'
  eng-LXXUP: 'From the day that I brought out my people Israel out of Egypt, I have
    not chosen a city in any one tribe of Israel to build a house, so that my name
    should be there: but I chose Jerusalem that my name should be there, and I chose
    David to be over my people Israel.'
  eng-ULB: '''Since the day that I brought my people Israel out of Egypt, I chose
    no city out of all the tribes of Israel in which to build a house, in order for
    my name to be there. However, I chose David to rule over my people Israel.'''
  spa-VBL: ‘Desde el día en que saqué a mi pueblo Israel de Egipto no he elegido ninguna
    ciudad de las tribus de Israel como lugar para construir un Templo en mi honor.
    Pero he elegido a David como rey de mi pueblo Israel’.
  fra-_FOB: Depuis le jour où je retirai d'Égypte mon peuple d'Israël, je n'ai choisi
    aucune ville entre toutes les tribus d'Israël pour qu'on y bâtit une maison où
    fût mon nom; mais j'ai choisi David, pour qu'il fût établi sur mon peuple d'Israël.
  mal-mal: ‘എന്റെ ജനമായ യിസ്രായേലിനെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന നാൾമുതൽ എന്റെ നാമത്തിന്
    ഒരു ആലയം പണിവാൻ ഞാൻ യിസ്രായേലിന്റെ സകല ഗോത്രങ്ങളിലും ഒരു പട്ടണം തിരഞ്ഞെടുത്തിട്ടില്ല;
    എന്നാൽ എന്റെ ജനമായ യിസ്രായേലിന് പ്രഭുവായിരിപ്പാൻ ഞാൻ ദാവീദിനെ തിരഞ്ഞെടുത്തു’ എന്ന്
    അവിടുന്ന് അരുളിച്ചെയ്തു.
  urd-GVR: ‘Jis din maiṅ apnī qaum Isrāīl ko Misr se nikāl lāyā us din se le kar āj
    tak maiṅ ne kabhī na farmāyā ki Isrāīlī qabīloṅ ke kisī shahr meṅ mere nām kī
    tāzīm meṅ ghar banāyā jāe. Lekin maiṅ ne Dāūd ko apnī qaum Isrāīl kā bādshāh banāyā
    hai.’
  suz-BL: मारदे हना मेकोमी ‘गो आं मुर आन कली इजीप्‍त रे ग्रुंइशा चाक्‍गु रे मुल सम्‍म
    इस्राएल ङा तेकोइ थर ङा मुर आन सहरम आं नें बाक्‍ल, दे आं खिं सेल्‍चा कली मयोव़ङु।
    तन्‍न गो आं मुर इस्राएली आन कली सासन पचा कली दाऊद कली योव़ता’ देंत।
  ita-1927: Dal giorno che trassi il mio popolo d’Israele dall’Egitto, io non scelsi
    alcuna città, fra tutte le tribù d’Israele, per edificarvi una casa, ove il mio
    nome dimorasse; ma scelsi Davide per regnare sul mio popolo d’Israele.
  ckb-ckb: ”لەو ڕۆژەوەی ئیسرائیلی گەلی خۆمم لە میسرەوە هێناوەتە دەرەوە، هیچ شارێکم
    لەناو هەموو هۆزەکانی ئیسرائیل هەڵنەبژاردووە بۆ ئەوەی پەرستگایەک بنیاد بنێن هەتا
    ناوەکەم لەوێ بێت، بەڵکو داودم هەڵبژاردووە تاکو فەرمانڕەوایەتی ئیسرائیلی گەلی من
    بکات.“
  eng-BBE: From the day when I took my people Israel out of Egypt, no town in all
    the tribes of Israel has been marked out by me for the building of a house for
    the resting-place of my name; but I made selection of David to be king over my
    people Israel.
  kan-OKCV: ‘ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಈಜಿಪ್ಟ್ ದೇಶದಿಂದ ಬರಮಾಡಿದ ದಿನ ಮೊದಲುಗೊಂಡು, ನನ್ನ
    ನಾಮವು ಅದರಲ್ಲಿರುವ ಹಾಗೆ, ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರಗಳೊಳಗಿಂದ ಪಟ್ಟಣವನ್ನು
    ನಾನು ಆಯ್ದುಕೊಳ್ಳದೆ, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಆಳುವುದಕ್ಕೆ ನಾನು ದಾವೀದನನ್ನು ಆಯ್ದುಕೊಂಡೆನು,’
    ಎಂಬುದು.
  tam-2017: அவர் நான் என்னுடைய மக்களாகிய இஸ்ரவேலை எகிப்திலிருந்து புறப்படச்செய்த நாள்முதல்,
    என்னுடைய நாமம் வெளிப்படும்படி, ஒரு ஆலயத்தைக் கட்டவேண்டும் என்று நான் இஸ்ரவேலுடைய
    எல்லாக் கோத்திரங்களிலும் உள்ள ஒரு பட்டணத்தையும் தெரிந்துகொள்ளாமல் என்னுடைய மக்களாகிய
    இஸ்ரவேலின்மேல் அதிகாரியாக இருக்கும்படி தாவீதையே தெரிந்துகொண்டேன் என்றார்.
  spa-RV-1909: Desde el día que saqué mi pueblo Israel de Egipto, no he escogido ciudad
    de todas las tribus de Israel para edificar casa en la cual estuviese mi nombre,
    aunque escogí á David para que presidiese en mi pueblo Israel.
  ron-BTF: Din ziua în care am scos pe poporul meu Israel din Egipt, nu am ales nicio
    cetate dintre toate triburile lui Israel pentru a construi o casă, ca numele meu
    să fie acolo; ci am ales pe David să fie peste poporul meu Israel.
  eng-WEBP: ‘Since the day that I brought my people Israel out of Egypt, I chose no
    city out of all the tribes of Israel to build a house, that my name might be there;
    but I chose David to be over my people Israel.’
  eng-FBV: ‘Since the day I brought my people Israel out of Egypt I have not chosen
    any town of the tribes of Israel as the place to build a Temple to honor me. But
    I have chosen David as king over my people Israel.’
  nld-1939: “Sinds de dag, dat Ik mijn volk Israël uit Egypte heb geleid, heb Ik geen
    enkele stad van al de stammen van Israël uitverkoren, om Mij daar een tempel te
    bouwen, waarin mijn Naam zou wonen. Maar Jerusalem heb Ik uitverkoren, om daar
    mijn Naam te doen wonen; en David heb Ik uitgekozen, om over mijn volk te heersen!”
  nch-BL: para amo quema quitapejpenijtoya se altepet para ipan itztos ten quema quinquixti
    israelitame ipan tali Egipto huan hasta nopa tonali. Ipan nochi inintal israelitame
    amo cana quinilhui ma quichihuilica se tiopamit cati quihuicasquía itoca para
    masehualme nopona quitepanitasquíaj. Pero quitapejpeni notata David ma eli tanahuatijquet
    ipan imasehualhua.
  vie-1934: Từ ngày ta đã đem Y-sơ-ra-ên ta ra khỏi Ê-díp-tô, ta không chọn thành
    nào trong các chi phái Y-sơ-ra-ên đặng cất tại đó một cái nhà cho danh ta ngự;
    nhưng ta đã chọn Đa-vít để người trị vì dân Y-sơ-ra-ên ta.
  hin-CV: ‘जिस दिन से मैंने अपनी प्रजा इस्राएली गोत्रों में से किसी भी नगर को इस उद्देश्य
    से नहीं चुना कि वहां मेरा नाम प्रतिष्ठित हो. हां, मैंने दावीद को अपनी प्रजा इस्राएल
    का शासक होने के लिए चुना.’
  spa-BES: Desde el día en que saqué a mi pueblo Israel de Egipto, ningún pueblo en
    todas las tribus de Israel ha sido marcado por mí para la construcción de una
    casa para el lugar de descanso de mi nombre; pero hice la selección de David para
    ser rey sobre mi pueblo Israel.
  tdx-tdx: Sikal’ amy andro nampiavoteko amy Mitsraime ondatiko Israeleoy, le tsy
    eo ty rova nijoboñeko amo hene fifokoa’ Israeleo hañamboarako anjomba, hampipohako
    ty añarako, naho tsy i Davide ty jinoboko hifehe ondatiko Israeleo.
  tha-KJV: ‘​ตั้งแต่​วันที่​เราได้นำอิสราเอลชนชาติของเราออกจากอียิปต์ เรามิ​ได้​เลือกเมืองหนึ่งเมืองใดในตระกูลอิสราเอลทั้งสิ้นเพื่อจะสร้างพระนิเวศ
    เพื่อนามของเราจะอยู่​ที่นั่น แต่​เราได้เลือกดาวิดให้​อยู่​เหนื​ออ​ิสราเอลชนชาติของเรา’
  por-BR-2018: Desde o dia que tirei meu povo Israel do Egito, não escolhi cidade
    de todas as tribos de Israel para edificar casa na qual estivesse meu nome, ainda
    que escolhi a Davi para que presidisse em meu povo Israel.
  deu-ELO: Von dem Tage an, da ich mein Volk Israel aus Ägypten herausführte, habe
    ich keine Stadt aus allen Stämmen Israels erwählt, um ein Haus zu bauen, damit
    mein Name daselbst wäre; aber ich habe David erwählt, daß er über mein Volk Israel
    wäre.
  eng-WYC-2018: From the day in which I led my people Israel out of Egypt, I chose
    not a city of all the lineages of Israel, that an house should be builded, and
    my name should be there; but I chose David, that he should be over my people Israel.
    (From the day in which I led my people Israel out of Egypt, I chose not a city
    out of all the tribes of Israel, where a House should be built, for my name to
    be honoured there; but I chose David, that he should rule over my people Israel.)
  epo-epo: De post la tago, kiam Mi elkondukis Mian popolon Izrael el Egiptujo, Mi
    elektis neniun urbon inter ĉiuj triboj de Izrael, por konstrui domon, en kiu estus
    Mia nomo; sed Mi elektis Davidon, ke li estu super Mia popolo Izrael.
  uig-PIN: «Mǝn Ɵz hǝlⱪim Israilni Misir zeminidin elip qiⱪⱪan kündin buyan namim
    üqün bu yǝrdǝ bir ɵy salay dǝp Israilning ⱨǝrⱪaysi ⱪǝbililirining xǝⱨǝrliridin
    ⱨeqⱪaysisini tallimidim; biraⱪ hǝlⱪim bolƣan Israilƣa ⱨɵkümranliⱪ ⱪilsun dǝp Dawutni
    tallidim» degǝnidi.
  beo-beo: ‘Musa:ganini, Na da Isala:ili dunu Idibidi sogega fisili masa:ne gadili
    oule asi. Be Na da Isala:ili soge huluane amo ganodini moilaia amogai Nama nodone
    sia:ne gadosu hamoma:ne, Debolo diasu gaguma:ne afae hame ilegei. Be Na da Da:ibidi
    di fawane Na dunu fi ouligima:ne ilegei.’”
  tpi-OTNT: '@see-verse:1KI.008.015'
  hau-SA: ‘Tun ran da na fitar da mutanena Isra’ila daga Masar, ban zaɓi wani birni
    a cikin wata kabilar Isra’ila a gina haikali domin Sunana yă kasance a can ba,
    amma na zaɓi Dawuda yă yi mulkin mutanena Isra’ila.’
  uig-LAT: «Men Öz xelqim Israilni Misir zéminidin élip chiqqan kündin buyan namim
    üchün bu yerde bir öy salay dep Israilning herqaysi qebililirining sheherliridin
    héchqaysisini tallimidim; biraq xelqim bolghan Israilgha hökümranliq qilsun dep
    Dawutni tallidim» dégenidi.
  nde-nde: ‘Kusukela mhla ngikhupha abantu bami abako-Israyeli eGibhithe, bengingakaze
    ngikhethe idolobho loba kukusiphi isizwana sako-Israyeli ukuthi ngakhelwe ithempeli
    leBizo lami khona, kodwa ngimkhethile uDavida ukuthi abuse abantu bami bako-Israyeli.’
  ton-ton: ‘Talu mei he ʻaho naʻaku ʻomi ai ʻa hoku kakai ko ʻIsileli mei ʻIsipite,
    naʻe ʻikai te u fili ha kolo mei he faʻahinga kotoa pē ʻo ʻIsileli ke langa ai
    ha fale, koeʻuhi ke tuku ki ai ʻa hoku huafa; ka naʻaku fili ʻa Tevita ke ne pule
    ki heʻeku kakai ko ʻIsileli.’
  ces-1613: Od toho dne, kteréhož jsem vyvedl lid svůj Izraelský z Egypta, nevyvolil
    jsem města z žádného pokolení Izraelského k vystavení v něm domu, kdež by přebývalo
    jméno mé, ale Davida jsem vyvolil, aby spravoval lid můj Izraelský.
  eng-WMB: ‘Since the day that I brought my people Israel out of Egypt, I chose no
    city out of all the tribes of Israel to build a house, that my name might be there;
    but I chose David to be over my people Israel.’
  tam-TCV: அவர், ‘எகிப்திலிருந்து என் மக்களாகிய இஸ்ரயேலரை நான் கொண்டுவந்த நாளிலிருந்து,
    என் பெயர் விளங்கும்படி ஒரு ஆலயத்தைக் கட்டுவதற்கு, இஸ்ரயேலின் எந்தக் கோத்திரத்திலாகிலும்
    ஒரு பட்டணத்தை நான் தெரிந்துகொள்ளவில்லை. ஆனால் எனது மக்களாகிய இஸ்ரயேலை ஆள்வதற்கு
    தாவீதைத் தெரிந்துகொண்டேன்’ என்றார்.
  ceb-ULB: '''Sukad sa adlaw sa akong pagpagawas sa akong katawhan sa Israel gikan
    sa Ehipto, wala ako magpili ug siyudad gikan sa tanang tribo sa Israel nga katukoran
    ug usa ka templo, aron maatua didto ang akong ngalan. Apan, gipili ko si David
    nga maoy maghari sa akong katawhan sa Israel.'''
  pol-UBG: Od dnia, w którym wyprowadziłem swój lud Izraela z Egiptu, nie wybrałem
    żadnego miasta spośród wszystkich pokoleń Izraela do zbudowania domu, by moje
    imię tam przebywało. Lecz wybrałem Dawida, aby był postawiony nad moim ludem Izraela.
  agr-agr: ‘Israel aents aidau Egipto nugkanum batsatun jiijuitag duwi nagkamsanush
    mina jegajun jegamjutkagmatai, nuwi wayawag emematjitnume tusanuk maki makichik
    wegantu aina nuna yaaktaji aina nuwiyanak nugkanak makichkish etegkachuitjai.
    Tujash Davitan etegkauwaitjai mina aentsug Israel aents aina nuna apuji atinun’
    tusa Apajuí tawai”, tiuwai Salomón.
  kyc-kyc: Kamongome lao, Nambana wambu dupwa yuu Isipi piso lanyuo epeyono dokopa
    Isaraele wambunya yuu dupwana nambame yuu taone mendena tembole anda pipala namba
    dokona lakandaramiŋi lao rombo palya nayo. Dopa pii nayonopape nambame Dapiti
    emba nambana wambu dupwa rapu pyakape lao rombo palyiyu, leya.
  urd-GVU: ’جس دن مَیں اپنی قوم اسرائیل کو مصر سے نکال لایا اُس دن سے لے کر آج تک
    مَیں نے کبھی نہ فرمایا کہ اسرائیلی قبیلوں کے کسی شہر میں میرے نام کی تعظیم میں
    گھر بنایا جائے۔ لیکن مَیں نے داؤد کو اپنی قوم اسرائیل کا بادشاہ بنایا ہے۔‘
  deu-1912: Von dem Tage an, da ich mein Volk Israel aus Ägypten führte, habe ich
    keine Stadt erwählt unter irgend einem Stamm Israels, daß mir ein Haus gebaut
    würde, daß mein Name da wäre; David aber habe ich erwählt, daß er über mein Volk
    Israel sein sollte.
  ntj-ntj: '@see-verse:1KI.008.015'
  kan-2017: ಆತನು, ‘ನಾನು ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಐಗುಪ್ತದಿಂದ ಬರಮಾಡಿದಂದಿನಿಂದ ನನ್ನ ಪ್ರಜೆಗಳಾದ
    ಇಸ್ರಾಯೇಲರನ್ನು ಆಳುವುದಕ್ಕೋಸ್ಕರ ದಾವೀದನನ್ನು ಆರಿಸಿಕೊಂಡೆನೇ ಹೊರತು ನನ್ನ ನಾಮದ ನಿವಾಸಕ್ಕೋಸ್ಕರ
    ಆಲಯ ಸ್ಥಾನವನ್ನಾಗಿ ಇಸ್ರಾಯೇಲ್ ಕುಲಗಳ ಯಾವ ಪಟ್ಟಣವನ್ನೂ ಆರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ’ ಎಂದು ಹೇಳಿದ್ದನು.
  yap-yap: ‘Ngiyal’ ni gu chuweg piyu Israel ni girdi’ rog u Egypt, ma dawor gu duwgiliy
    reb e binaw u lan e nam nu Israel ni ga’ngin ni ir e ngan toy ba tempel riy ni
    ngu’un liyor ngog riy. Machane gur David e kug turguyem ni gur e ngu’um gagiyegnag
    e girdi’ rog.’”
  hlt-MCSB: '''Ka pilnam Israel te Egypt lamkah ka khuen khohnin lamloh ka ming om
    sak ham neh im thoh sak ham Israel koca boeih khuikah khopuei te ka coelh moenih.
    Tedae David te ka pilnam Israel soah om sak ham ka coelh,’ a ti.'
  mdy-ETH: ‹ታኣኮ ዴሮ ጊብፄፓ ታኣኒ ኬሴማፓ ዓርቃዖ ታኣኒ ካኣሽኪንታንዳ ጌኤሺ ማኣሪ ማዢንታንዳያ ዒስራዔኤሌ ዓጮ ጉቤይዳ
    ዓይጎ ካታማኣ ታ ዶኦሪባኣሴ፤ ጋዓንቴ ታ ዴሮ ዒስራዔኤሌኮ ካኣቲ ማዓንዳጉዲ ዳውቴ ታኣኒ ዶኦሬኔ› » ጋዓያኬ።
  twi-ASANTE: Na ɔka kyerɛɛ mʼagya sɛ, ‘Ɛfiri da a mede me nkurɔfoɔ Israel firi Misraim
    baeɛ no, mannyi kuro biara wɔ Israel mmusuakuo no mu a ɛsɛ sɛ wɔsi asɔredan, de
    hyɛ me din animuonyam. Nanso, seesei mayi Dawid sɛ ɔnni ɔhene wɔ me nkurɔfoɔ so.’ ”
  eng-WEBU: ‘Since the day that I brought my people Israel out of Egypt, I chose no
    city out of all the tribes of Israel to build a house, that my name might be there;
    but I chose David to be over my people Israel.’
  wal-wal: ‘Taani ta asaa Israa7eela Gibxxeppe kessada ehiido gallassaappe doommin,
    ta sunttai an de7ana mala, Beeta Maqidase keexxanau Israa7eela zaretu giddon ai
    katamanne doorabeikke; shin ta asaa Israa7eela kaalettana mala, taani Daawita
    dooraas’ yaagiis.
  spa-PDDPT: Desde el día cuando saqué a mi pueblo Israel de Egipto, no escogí ninguna
    ciudad de todas las tribus de Israel para edificar una Casa donde esté mi Nombre,
    aunque escogí a David para que gobernara a mi pueblo Israel.
  gun-gun: “Egito yvy gui xevygua kuery Israel regua aipe'apa ára guive, Israel kuery
    ikuaia tetã neĩ peteĩve ndaiporavoi ha'e py peteĩ oo rejapo aguã xerery oĩ aguã.
    Ha'e rami teĩ aiporavo Davi xevygua Israel kuery ruvixarã”, he'i va'ekue.
  ilo-ULB: '''Manipud iti aldaw a panangiruarko kadagiti tattaok nga Israel iti Egipto,
    awan ti pinilik a siudad kadagiti amin a tribu ti Israel a pakaipatakderan ti
    maysa a balay, tapno adda koma sadiay ti naganko. Nupay kasta, pinilik ni David
    a mangituray kadagiti tattaok nga Israel.'''
  kpg-kpg: ‘Mai i di madagoaa ne laha mai agu daangada gi daha mo Egypt, gei Au digi
    hilihili dagu waahale i tenua o Israel belee hau di Hale Daumaha e daumaha goodou
    mai gi di Au, gei Au guu hili goe, David, belee dagi agu daangada.’”
  uig-ARA: «مەن ئۆز خەلقىم ئىسرائىلنى مىسىر زېمىنىدىن ئېلىپ چىققان كۈندىن بۇيان نامىم
    ئۈچۈن بۇ يەردە بىر ئۆي سالاي دەپ ئىسرائىلنىڭ ھەرقايسى قەبىلىلىرىنىڭ شەھەرلىرىدىن
    ھېچقايسىسىنى تاللىمىدىم؛ بىراق خەلقىم بولغان ئىسرائىلغا ھۆكۈمرانلىق قىلسۇن دەپ
    داۋۇتنى تاللىدىم» دېگەنىدى.
  sus-sus: A naxɛ, ‹Kafi n nan n ma ɲama ramini Misira bɔxi ra, n mu nu taa sugandixi
    Isirayila bɔnsɔɛe tagi n banxi tima dɛnnaxɛ. N man mu xɛmɛ sugandixi naxan findima
    n ma Isirayila ɲama yarerati ra. Kɔnɔ n bara Darisalamu nan sugandi alako n xili
    xa lu naa. N man bara Dawuda sugandi alako a xa findi n ma Isirayila ɲama xunyi
    ra.›»
  pon-2006: ‘Sang ni ahnsowohte me I kahrehdo nei aramas akan sang nan Isip, I saikinte
    pilada ehu kahnimw nan wehin Israel me tehnpesei sarawi pahn kokouda ie, wasa
    me kaudok pahn kin wiawihong ie. Ahpw I piluhkadahr, Depit, pwe ke en kakaun nei
    aramas akan.’”
  jae-jae: ‘Gêdêŋ bec, taŋ aê kakôc ŋoc lau Israel sêsa aŋga Aiguptu sêmêŋ naŋ, aê
    kajaliŋ malac teŋ aŋga Israel nêŋ toŋ samob sa gebe sêkwê andu teŋ ŋoc ŋaê ênêcŋa
    atom, mago aê kajaliŋ Dawid sa gebe ênam gôliŋ ŋoc lau Israel.’
  ksd-ksd: Papa nam ra bung iau ga agure vairop vue kaugu tarai Israel kan Aigipto,
    pa iau ti pilak pa ta pia na pal livuan ta ra umana vuna tarai Israel, upi da
    pait ta pal tana ure ra iangigu; ia kaka iau ga pilak pa David upi na kure kaugu
    tarai Israel.
  tur-YTC: '''Halkım İsrael''i Mısır''dan çıkardığım günden beri, İsrael''in bütün
    oymaklarından adım orada olsun diye bir ev yapmak üzere hiçbir kent seçmedim.
    Ama halkım İsrael üzerinde olsun diye David''i seçtim.'' dedi ve bunu eliyle yerine
    getirdi.”'
  grc-BRENT: ἀφʼ ἧς ἡμέρας ἐξήγαγον τὸν λαόν μου τὸν Ἰσραὴλ ἐξ Αἰγύπτου, οὐκ ἐξελεξάμην
    ἐν πόλει ἐν ἑνὶ σκήπτρῳ Ἰσραὴλ τοῦ οἰκοδομῆσαι οἶκον τοῦ εἶναι τὸ ὄνομά μου ἐκεῖ·
    καὶ ἐξελεξάμην ἐν Ἱερουσαλὴμ εἶναι τὸ ὄνομά μου ἐκεῖ· καὶ ἐξελεξάμην τὸν Δαυὶδ
    τοῦ εἶναι ἐπὶ τὸν λαόν μου τὸν Ἰσραήλ.
  ind-AYT: ‘Sejak hari Aku membawa umat-Ku Israel keluar dari Mesir, Aku tidak memilih
    kota manapun dari antara seluruh suku Israel untuk membangun bait bagi nama-Ku
    di sana. Namun, Aku memilih Daud untuk memerintah atas umat-Ku Israel.’
  nya-nya: ‘Kuyambira tsiku limene ndinatulutsa anthu anga Aisraeli ku Igupto, sindinasankhe
    mzinda wina uliwonse pa fuko lina lililonse la Aisraeli kuti kumeneko andimangire
    Nyumba, koma ndasankha Davide kuti alamulire anthu anga Aisraeli.’
  hrv-hrv: '''Od dana kad izvedoh svoj narod iz zemlje egipatske, nisam izabrao grada
    ni iz kojega Izraelova plemena da se u njemu sagradi Dom gdje bi prebivalo moje
    Ime, nego sam izabrao Davida da on zapovijeda mojim narodom Izraelom.'''
  mps-mps: '@see-verse:1KI.008.015'
  tpi-tpi: '@see-verse:1KI.008.015'
  dan-1931: Fra den Dag jeg førte mit Folk Israel ud af Ægypten, har jeg ikke udvalgt
    nogen By i nogen af Israels Stammer for der at bygge et Hus til Bolig for mit
    Navn; men Jerusalem udvalgte jeg til Bolig for mit Navn, og David udvalgte jeg
    til at herske over mit Folk Israel.
  vie-OVCB: ‘Từ ngày đem dân tộc Ít-ra-ên ra khỏi Ai Cập, Ta không chọn nơi nào trong
    lãnh thổ Ít-ra-ên để dựng Đền Thờ cho Danh Ta, nhưng Ta chọn Đa-vít cai trị dân
    Ta.’
  guj-2017: એટલે, ‘હું મારા લોકો ઇઝરાયલીઓને મિસરમાંથી બહાર લઈ આવ્યો, તે દિવસથી મેં
    ઇઝરાયલના કોઈ કુળસમૂહના નગરમાંથી મારા માટે ભક્તિસ્થાન નક્કી કર્યુ નહોતું. પરંતુ
    લોકોના આગેવાન થવા માટે મેં દાઉદની પસંદગી કરી હતી.’”
  pon-2006A: ‘Sang ni ahnsowohte me I kahrehdo nei aramas akan sang nan Isip, I saikinte
    pilada ehu kahnimw nan wehin Israel me tehnpesei sarawi pahn kokouda ie, wasa
    me kaudok pahn kin wiawihong ie. Ahpw I piluhkadahr, Depit, pwe ke en kakaun nei
    aramas akan.’”
  por-BRBSL: '''Desde o dia em que tirei meu povo Israel do Egito, não escolhi nenhuma
    cidade de todas as tribos de Israel para construir uma casa, para que meu nome
    pudesse estar lá; mas escolhi Davi para estar acima de meu povo Israel''.'
  cth-cth: Hatei ka tami Isarel kaukkung hanlah, Devit heh ka rawi e doeh telah kadeikung
    ama kut dawk hoi roeroe ka kuepsakkung teh pholen lah awm seh.
  twi-twi: Na ɔka kyerɛɛ mʼagya se, ‘Efi da a mede me nkurɔfo Israel fi Misraim bae
    no, manyi kurow biara wɔ Israel mmusuakuw no mu a ɛsɛ sɛ wosi asɔredan, de hyɛ
    me din anuonyam. Nanso mprempren, mayi Dawid sɛ onni hene wɔ me nkurɔfo so.’ ”
  hlt-hlt: '''Ka pilnam Israel te Egypt lamkah ka khuen khohnin lamloh ka ming om
    sak ham neh im thoh sak ham Israel koca boeih khuikah khopuei te ka coelh moenih.
    Tedae David te ka pilnam Israel soah om sak ham ka coelh,’ a ti.'
  tbz-SIM: Nɛ̀ ǹ dènnɛ dìì yiè n nìtìbɛ̀ Isidɑyɛɛribɛ Esibiti, n yí tɑ̃ɑ̃tɛ́ diyiè
    mɑrì Isidɑyɛɛribɛ ɛkɛ̀ miɛkɛ dìmɑrì, kɛ tú bɛ̀ m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀ n yó mbo tɛ̀ɛ̀
    miɛkɛ. N tɑ̃ɑ̃tɛ́ Dɑfiti nwe kòo bo mbɑkɛ́ n nìtìbɛ̀ Isidɑyɛɛribɛ.
  msy-2020: '@see-verse:1KI.008.015'
  dop-dop: hɑtoo kʋyɑkʋ ŋku ɩnɩ n lǝsʋɣʋ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Icipiti tɑɑ
    tɔ, n tɑ lǝsǝtɑ pɑ ɑcɑlɛɛ tɑɑ nɑtǝlɩ sɩ pɑ́ ŋmɑ-ŋ nyɑ́ tǝsɛɛlɛ nɑ ń cɑɣɑ. Amɑ
    Tɑfiiti kɛ n lǝsɑɑ sɩ ɩ́ lɑ pɑ wulɑʋ.
  azb-azb: “Mən xalqım İsraili Misirdən çıxardığım gündən bəri bir məbəd tikmək üçün
    İsrailin heç bir qəbiləsindən şəhər seçməmişdim ki, adım üstündə olsun, ancaq
    xalqım İsrailin üzərində olmaq üçün Davudu seçdim”.
  eng-DBY: Since the day that I brought forth my people Israel out of Egypt, I chose
    no city out of all the tribes of Israel to build a house in, that my name might
    be there; but I have chosen David to be over my people Israel.
  hin-2017: ‘जिस दिन से मैं अपनी प्रजा इस्राएल को मिस्र से निकाल लाया, तब से मैंने
    किसी इस्राएली गोत्र का कोई नगर नहीं चुना, जिसमें मेरे नाम के निवास के लिये भवन
    बनाया जाए; परन्तु मैंने दाऊद को चुन लिया, कि वह मेरी प्रजा इस्राएल का अधिकारी
    हो।’
  wol-KYG: “La dale bés ba ma génnee bànni Israyil, sama ñoñ ca Misra ba tey, taamuwuma
    benn dëkk, ci mboolem giiri Israyil, bu ñuy tabax kër, gu sama tur di nekk. Waaye
    maa taamu Daawuda, ngir mu falu ci kaw Israyil sama ñoñ.”
  eng-YLT: From the day that I brought out My people, even Israel, from Egypt, I have
    not fixed on a city out of all the tribes of Israel, to build a house for My name
    being there; and I fix on David to be over My people Israel.
  kne-kne: Tan kanana, ‘Manipod sin agew ay nangipangoak sin Israelita ay ipogaw ko
    ay komaan ed Egipto, magay pinilik ay siyodad sin intiro ay Israel ay kaisaadan
    di Timplok ay pandaydayawan da en sak-en. Ngem pinilik si David ay mangituray
    sin Israelita ay ipogaw ko.’
  eng-WYC-2017: From the day in which I led my people Israel out of Egypt, I chose
    not a city of all the lineages of Israel, that an house should be builded, and
    my name should be there; but I chose David, that he should be over my people Israel.
  eng-WMBB: ‘Since the day that I brought my people Israel out of Egypt, I chose no
    city out of all the tribes of Israel to build a house, that my name might be there;
    but I chose David to be over my people Israel.’
  urd-GVH: ‘जिस दिन मैं अपनी क़ौम इसराईल को मिसर से निकाल लाया उस दिन से लेकर आज तक
    मैंने कभी न फ़रमाया कि इसराईली क़बीलों के किसी शहर में मेरे नाम की ताज़ीम में
    घर बनाया जाए। लेकिन मैंने दाऊद को अपनी क़ौम इसराईल का बादशाह बनाया है।’
  rug-rug: ‘Podalae totoso turaṉa vura ni Rau pa Izipi sari na Qua tinoni meke kamo
    pa rane ṉinoroi si lopu hite vizatia Rau si keke vasileana lavata pa Izireli pude
    ta kuri si keke Zelepade, vasina kote vahesia gamu sa Pozaqu Rau. Ba ele vizatia
    Arau se Devita, pude baṉara ni sari na Qua tinoni Izireli,’ gua si Asa.
  gaz-gaz: ‘Ani gaafan saba koo Israaʼelin Gibxii baasee jalqabee akka Maqaan koo
    achi jiraatuuf jedhee mana qulqullummaa itti ijaarsifachuuf gosoota Israaʼel kam
    iyyuu keessatti magaalaa tokko illee hin filanne; garuu akka inni saba koo Israaʼelin
    bulchuuf Daawitin filadheera.’
  fra-LSG: Depuis le jour où j’ai fait sortir d’Égypte mon peuple d’Israël, je n’ai
    point choisi de ville parmi toutes les tribus d’Israël pour qu’il y fût bâti une
    maison où résidât mon nom, mais j’ai choisi David pour qu’il régnât sur mon peuple
    d’Israël!
  yal-yal: ‘Xabu n nan n ma Isirayila yamaan namini lɔxɔni Misiran yamanani, n mi
    taa sugandi Isirayila bɔnsɔnne xa, banxin tiyɛ n xinla binya feen na dɛnaxan yi,
    koni n bata Dawuda sugandi alogo a xa lu n ma Isirayila yamaan xun na.’
  haw-1868: Mai ka la mai i lawe mai ai au i ko'u poe kanaka ka Iseraela mai loko
    mai o Aigupita, aole au i koho ae i kulanakauhale no loko mai o na ohana a pau
    o ka Iseraela e kukulu i ka hale e noho ai ko'u inoa maloko; aka, ua koho no au
    ia Davida i luna no ko'u lahuikanaka Iseraela.
  arb-NAV: ’مُنْذُ أَنْ أَخْرَجْتُ شَعْبِي إِسْرَائِيلَ مِنْ مِصْرَ لَمْ أَخْتَرْ
    مَدِينَةً مِنْ مُدُنِ أَسْبَاطِ إِسْرَائِيلَ لِيُبْنَى لِي فِيهَا هَيْكَلٌ، لَكِنِّي
    اخْتَرْتُ دَاوُدَ قَائِداً لِشَعْبِي.‘
  ewe-ewe: elabena Yehowa gblɔ na Fia David be, ‘Tso gbe si gbe mekplɔ nye dukɔ Israel
    tso Egipte la, nyemetia du aɖeke le Israel toawo katã me be woatu gbedoxɔ nam
    ɖe afi ma be nye ŋkɔ nanɔ eme o. Ke metia David be wòanɔ nye dukɔ Israel nu.’
  eng-LEE: Since the day that I brought forth my people Israel out of Egypt, I did
    not make choice of any city out of all the tribes of Israel to build a house,
    that my name might be therein; but I made choice of David to be over my people
    Israel.
  asm-FB: ‘মোৰ প্ৰজা ইস্ৰায়েলসকলক মিচৰৰ পৰা উলিয়াই অনা দিনৰে পৰা, মই মোৰ নাম ৰাখিবৰ
    বাবে গৃহ নিৰ্ম্মাণ কৰিবলৈ ইস্ৰায়েলৰ আটাই ফৈদৰ মাজৰ কোনো নগৰ মনোনীত কৰা নাই৷ কিন্তু
    মোৰ প্ৰজা ইস্ৰায়েলৰ ওপৰত ৰাজত্ব কৰিবলৈ দায়ূদক মনোনীত কৰিলোঁ।’
  sus-A: عَ نَشّ، ‹كَقِ ﭑ نَن ﭑ مَ حَمَ رَ مِنِ مِسِرَ بْشِ رَ، ﭑ مُ نُ تَا سُفَندِشِ
    عِسِرَيِلَ بْنسْييٍ تَفِ ﭑ بَنشِ تِمَ دّننَشّ. ﭑ مَن مُ شّمّ سُفَندِشِ نَشَن قِندِ مَ
    ﭑ مَ عِسِرَيِلَ حَمَ يَرٍرَتِ رَ. كْنْ ﭑ بَرَ دَرِ سَلَمُ نَن سُفَندِ عَلَكٌ ﭑ
    شِلِ شَ لُ نَا. ﭑ مَن بَرَ دَوُدَ سُفَندِ عَلَكٌ عَ شَ قِندِ ﭑ مَ عِسِرَيِلَ حَمَ
    شُنيِ رَ.›»
  fra-SBL: « Depuis le jour où j'ai fait sortir d'Égypte mon peuple d'Israël, je n'ai
    choisi aucune ville parmi toutes les tribus d'Israël pour y bâtir une maison,
    afin que mon nom y soit inscrit, mais j'ai choisi David pour être à la tête de
    mon peuple d'Israël ».
  hbo-hbo: מִן־הַיֹּ֗ום אֲשֶׁ֨ר הֹוצֵ֜אתִי אֶת־עַמִּ֣י אֶת־יִשְׂרָאֵל֮ מִמִּצְרַיִם֒
    לֹֽא־בָחַ֣רְתִּי בְעִ֗יר מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל לִבְנֹ֣ות בַּ֔יִת לִהְיֹ֥ות
    שְׁמִ֖י שָׁ֑ם וָאֶבְחַ֣ר בְּדָוִ֔ד לִֽהְיֹ֖ות עַל־עַמִּ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.008.015'
  kik-kik: ‘Kuuma mũthenya ũrĩa ndaarutire andũ akwa a Isiraeli kuuma Misiri, ndirĩ
    ndathuura itũũra inene thĩinĩ wa mũhĩrĩga o na ũmwe wa Isiraeli, atĩ nĩguo njakĩrwo
    hekarũ ĩĩtanĩtio na Rĩĩtwa rĩakwa kuo, no nĩndathuurire Daudi athamakĩre andũ
    akwa Isiraeli.’
  fra-NCL: Depuis le jour où j’ai fait sortir d’Égypte mon peuple d’Israël, je n’ai
    pas choisi de ville, parmi toutes les tribus d’Israël, pour qu’on y bâtisse une
    maison où réside mon nom, mais j’ai choisi David pour qu’il règne sur mon peuple
    d’Israël.
  cek-AK: Kaimah ih kami Israelnawk Izip prae thung hoiah ka hoih na ni hoi kamtong,
    Kai ih ahmin ohhaih im sak hanah, Israel acaengnawk boih thungah, vangpui maeto
    doeh kaqoi ai; toe David loe kaimah ih Israel kaminawk uk hanah ka qoih boeh,
    tiah a thuih.
  cuk-cuk: ‘An Egipto-yargi Israel-dulemar-ononaigusad-akale, dulemar-dadgan-warambe-gakabogwad-danar-bukwad-abargi
    (12), e-neggwebur-gwensak anga-neg-sobega, an sussulid. Unnila an-Israel-dulemar-iduega,
    an Davidʼbi sunonikid.’
  uig-CYR: «Мән Өз хәлқим Исраилни Мисир зиминидин елип чиққан күндин буян намим үчүн
    бу йәрдә бир өй салай дәп Исраилниң һәр қайси қәбилилириниң шәһәрлиридин һеч қайсисини
    таллимидим; бирақ хәлқим болған Исраилға һөкүмранлиқ қилсун дәп Давутни таллидим»
    дегән еди.
  tel-2017: ‘నేను నా ప్రజలైన ఇశ్రాయేలీయులను ఐగుప్తులో నుండి రప్పించినప్పటి నుండి నా
    నామం నిలిచి ఉండేలా ఇశ్రాయేలీయుల గోత్రాలకు చెందిన ఏ పట్టణంలో నైనా మందిరం కట్టించాలని
    నేను కోరలేదు. కానీ నా ప్రజలైన ఇశ్రాయేలీయుల మీద రాజ్యపాలన చేయడానికి దావీదును ఎన్నుకున్నాను’
    అని ఆయన ప్రకటించాడు.
  hat-BSA: ‘Depi jou ke M te fè pèp Mwen an, Israël, sòti an Égypte, Mwen pa t chwazi
    yon vil nan tout tribi Israël yo pou M ta bati yon kay pou non Mwen ta kapab la;
    men mwen te chwazi David pou renye sou pèp Mwen an, Israël.’
  kos-kos: ‘Oe ke pacl se nga tuh use mwet luk liki acn Egypt nwe misenge, nga tiana
    sulela sie siti in acn Israel nufon in musaela sie tempul, yen mwet uh in alu
    nu sik we. A nga tuh sulekomla, David, in leum fin mwet luk.’”
  hbo-WLC: מִן־הַיּ֗וֹם אֲשֶׁ֨ר הוֹצֵ֜אתִי אֶת־עַמִּ֣י אֶת־יִשְׂרָאֵל֮ מִמִּצְרַיִם֒
    לֹֽא־בָחַ֣רְתִּי בְעִ֗יר מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל לִבְנ֣וֹת בַּ֔יִת לִהְי֥וֹת
    שְׁמִ֖י שָׁ֑ם וָאֶבְחַ֣ר בְּדָוִ֔ד לִֽהְי֖וֹת עַל־עַמִּ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: ‘Site nʼụbọchị ahụ m si nʼala Ijipt kpọpụta ndị m, ahọpụtaghị m obodo ọbụla
    nʼebo ọbụla nke Izrel, ka e wuru m ụlọnsọ ka Aha m dịrị nʼebe ahụ. Ma a họrọla
    m Devid ị bụ onye ga-achị ndị m Izrel.’
  ory-ory: ‘ଆମ୍ଭେ ଆପଣା ଇସ୍ରାଏଲ ଲୋକଙ୍କୁ ମିସରରୁ ବାହାର କରି ଆଣିବା ଦିନାବଧି ଆମ୍ଭ ନାମ ସ୍ଥାପନାର୍ଥେ
    ଗୃହ ନିର୍ମାଣ କରିବା ପାଇଁ ଇସ୍ରାଏଲର ସମୁଦାୟ ବଂଶ ମଧ୍ୟରୁ କୌଣସି ନଗର ମନୋନୀତ କରି ନାହୁଁ;
    ମାତ୍ର ଆମ୍ଭେ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ଅଧ୍ୟକ୍ଷ ହେବା ପାଇଁ ଦାଉଦଙ୍କୁ ମନୋନୀତ କଲୁ।’
  wmt-wmt: '@see-verse:1KI.008.015'
  chk-chk: ‘Seni ewe ränin üa emwenawu nei aramasen Israel seni Isip, üsap filätä
    eu telinimw me lein telinimwen ekewe ainangen Israel meinisin ia eu imwenfel epwe
    kaütä ie, pwe aramas repwe fel ngeniei ie. Nge üa filätä Tafit, pwe epwe nemeni
    nei aramasen Israel.’
  rop-rop: ‘Brom det taim wen aibin deigidawei ol main pipul brom Ijip, ai nomo bin
    pikimat eni taun iya langa Isreil weya yumob bina bildimap Serramoni Pleis blanga
    weship langa mi. Bat aibin pikimat yu na Deibid blanga jidan bos blanga main pipul.’”
  ukr-1871: З того часу, як вивів я мій нарід Ізраїля з Египту, не вибрав я города
    нї в одному з поколїнь Ізрайлевих, щоб менї дом збудовано, де перебувало б імя
    моє, а вибрав Давида, щоб він був над моїм народом Ізраїлем.
  deu-1951: Seit dem Tage, da ich mein Volk Israel aus Ägypten führte, habe ich unter
    allen Stämmen Israels niemals eine Stadt erwählt, daß mir [dort] ein Haus gebaut
    würde, damit mein Name daselbst wäre; aber ich habe David erwählt, daß er über
    mein Volk Israel herrsche.
  eng-JPS: Since the day that I brought forth My people Israel out of Egypt, I chose
    no city out of all the tribes of Israel to build a house, that My name might be
    there; but I chose David to be over My people Israel.
  srp-1865: Od onoga dana kad izvedoh iz Misira narod svoj Izrailja ne izabrah nijednoga
    grada meðu svijem plemenima Izrailjevijem da se sazida dom gdje bi bilo ime moje,
    nego izabrah Davida da bude nad narodom mojim Izrailjem.
  lug-lug: Yayogera nti, ‘Okuva ku lunaku lwe naggyirako abantu bange Isirayiri mu
    Misiri, seerobozanga kibuga na kimu mu bika byonna ebya Isirayiri okuzimbamu yeekaalu,
    naye neeroboza Dawudi okufuga abantu bange Isirayiri.’
  heb-heb: מן היום אשר הוצאתי את עמי את ישראל ממצרים לא בחרתי בעיר מכל שבטי ישראל
    לבנות בית להיות שמי שם ואבחר בדוד להיות על עמי ישראל׃
  ben-IRV: ‘আমার লোক ইস্রায়েলীয়দের মিশর থেকে বের করে আনবার পর আমি ইস্রায়েলীয়দের
    কোনো গোষ্ঠীর শহর বেছে নিই নি যেখানে নিজেকে প্রকাশ করবার জন্য বাসস্থান হিসাবে একটা
    ঘর তৈরী করা যায়। কিন্তু আমার লোক ইস্রায়েলীয়দের শাসন করবার জন্য আমি দায়ূদকে
    বেছে নিয়েছি।’
  pan-pan: ਕਿ ਜਿਸ ਦਿਨ ਤੋਂ ਮੈਂ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ ਨੂੰ ਮਿਸਰ ਦੇਸ਼ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ, ਮੈਂ
    ਆਪਣਾ ਭਵਨ ਬਣਾਉਣ ਲਈ ਇਸਰਾਏਲ ਦਿਆਂ ਸਾਰਿਆਂ ਗੋਤਾਂ ਵਿੱਚੋਂ ਕੋਈ ਸ਼ਹਿਰ ਨਹੀਂ ਚੁਣਿਆ ਕਿ ਮੇਰਾ
    ਨਾਮ ਉੱਥੇ ਰਹੇ, ਪਰ ਮੈਂ ਦਾਊਦ ਨੂੰ ਚੁਣਿਆ ਕਿ ਉਹ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਉੱਤੇ ਹੋਵੇ।
  mya-JVB: ငါ ၏လူ ဣသရေလ အမျိုးသားတို့ကိုအုပ်စိုး စေခြင်းငှါ ၊ ဒါဝိဒ် ကို ငါရွေး ပြီဟု
    ငါ့ ခမည်းတော် ဒါဝိဒ် အား ဗျာဒိတ် တော်ရှိသည်အတိုင်းပြုတော်မူသော ဣသရေလ အမျိုး၏ဘုရားသခင်
    ထာဝရဘုရား သည် မင်္ဂလာ ရှိတော်မူစေသတည်း။
  tbg-tbg: ˻Viva ti qora Devitirara minti turave:˼ Te tenta vaiinti nahenti Isipiqihai
    ntite anuna entaraqaahai te kiama Isareri anku vorara tiha, Te vatuka vo kaama
    taari ne vi vatukaraqi ti naavu kaqa timitaimanta vaiinti nahenti ti hutu noraiqama
    kaate, tunaravauve. (2 Sam 7:6) Devitio, te kia minti tiraiti, ariara viva ti
    vaiinti nahentiqaa raqikiarire ti, ai kaama taunarave. Kotiva minti turave.
  hmo-hmo: ‘Lauegu bese Israela be Aigupito dekena amo lau hakaua mai dinana ia mai
    bona hari, Israela iduhu ibounai edia huanai hanua ta lau abia hidi lasi, lau
    ese do lau noholaia Dubu unuseni do ia gini totona. To lau ese oi, Davida lau
    abia hidi, oi ese lauegu bese do oi gunalaia totona.’ ”
  urd-urd: “जिस दिन से मैं अपनी क़ौम इस्राईल को मिस्र से निकाल लाया, मैंने इस्राईल
    के सब क़बीलों में से भी किसी शहर को नहीं चुना कि एक घर बनाया जाए, ताकि मेरा नाम
    वहाँ हो; लेकिन मैंने दाऊद को चुन लिया कि वह मेरी क़ौम इस्राईल पर हाकिम हो।
  rus-SYN: “с того дня, как Я вывел народ Мой Израиля из Египта, Я не избрал города
    ни в одном из колен Израилевых, чтобы построен был дом, в котором пребывало бы
    имя Мое; но избрал Иерусалим для пребывания в нем имени Моего и избрал Давида,
    чтобы быть ему над народом Моим Израилем”.
  bqc-SIM: za gↄↄ pↄ́ a a gbɛ̃́ Isailiↄ bↄ̀lɛ Egipi, i Isaili wɛ̃́lɛe dilɛ wà kpɛdↄuɛo.
    Davidi ↄ̃ a sɛ̀ a gbɛ̃́ Isailiↄ dↄaana ũ.
  tcz-CHONGTHU: ‘Kami Israelte chu Egypt makona kahin puidoh a pat chun, keima ei
    kihouna ding houin aki sahna dingin Israelte chenna gam khopi khatcha jong kana
    lhengpon ahinlah David nangma hi kami Israelte chunga vaihom dingin kana lheng
    in ahi!’” anati.
  mar-mar: माझ्या इस्राएली प्रजेला मी मिसरमधून बाहेर आणले. पण या वंशातील कुठलेही नगर
    मी अजून माझे नाव राखण्यासाठी माझे मंदिर उभारण्यासाठी निवडले नाही. तसेच इस्राएल
    लोकांचा नेता म्हणून अजून कोणाची निवड केली नाही. पण आता माझा जेथे सन्मान होईल असे
    यरूशलेम हे नगर मी निवडले आहे, आणि इस्राएल लोकांचा अधिपती म्हणून मी दाविदाची निवड
    केली आहे.”
  qub-qub: ‹Israel runacunata Egiptupita jorgamushä junajpita-pachapis manami nogaga
    acrashcächu maygan siudätapis cay Israelcunachöga juc Templu ruracaptin chaycho
    goyänäpaj. Davidtami ichanga acrashcä Israelcunapa mandajnin cananpaj.›
  bqp-bqp: zaa gↄrↄ kũ a a gbɛ̃ Isarailanↄ bↄ̀tɛ Misila, ádi Isaraila wɛ̃tɛ ke ditɛ
    ò kpɛ́ bon arɛro. Daudan a sɛ̀ a gbɛ̃ Isarailanↄ don'arɛde ũ.
  hat-hat: Depi jou mwen te fè pèp mwen an soti kite peyi Lejip, mwen pa janm chwazi
    yon lavil nan tout peyi pèp Izrayèl la kote pou yo bati yon tanp ladan l' pou
    mwen rete. Men, mwen te chwazi David pou li gouvènen pèp mwen an, pèp Izrayèl
    la.
  eng-BSB: ‘Since the day I brought My people Israel out of Egypt, I have not chosen
    a city from any tribe of Israel in which to build a house so that My Name would
    be there. But I have chosen David to be over My people Israel.’
  eng-WEBPB: ‘Since the day that I brought my people Israel out of Egypt, I chose
    no city out of all the tribes of Israel to build a house, that my name might be
    there; but I chose David to be over my people Israel.’
  kbq-kbq: Ra Anumzamo'a amanage hu'ne, Israeli vahe'ma Isipiti'ma zamavare'na e'noreti'ma
    eno menima ehanatiana, Nagra mago kumara maka Israeli naga nofipintira noni'ama
    kisageno nagi'ni'ama erisgama hanaza kumara huhampri onte'noe. Hianagi Nagra Israeli
    vahe'niamofo kini manigahie hu'na Deviti huhamprinte'noe.
  nhe-BL: para ax quema quitlapejpenijtoya se altepetl para ipan itztos tlen quema
    quinquixti israelitame ipan tlali Egipto huan hasta nopa tonal. Ipan nochi inintlal
    israelitame ax cana quinilhui ma quichihuilica se tiopamitl tlen quihuicasquía
    itoca para nopona tlacame ma quitlepanitasquíaj. Pero quitlapejpeni notata David
    ma eli tlanahuatijquetl ipan itlacajhua.
  bus-bus: zaa gurↄↄ kɛ̀ a a gbɛ̃ Isarailinↄ bↄ̀ɛ Igipiti, ée Isaraili wɛ́tɛ ke diɛ
    wà kpɛ́ bon arero. Daudan a sɛ̀ a gbɛ̃ Isarailinↄ dↄn'aɛdee ũ.
  gub-BL: — Apyro heremiaihu Izaew Ezit ywy wi kwehe mehe ihe wà. Heta tetea'u tawhu
    Izaew ta'yr izuapyapyr waiwy nànàn. A'e 'ar henataromo naexaexak kwaw amo tawhu
    herenàwàm romo ihe. Xo ne zo uruexak kwez ihe, heremiaihu wanuwihawete romo ihe,
    i'i Tupàn Tawi pe.
  eng-DRA: 'Since the day that I brought my people Israel out of Egypt, I chose no
    city out of all the tribes of Israel, for a house to be built, that my name might
    be there: but I chose David to be over my people Israel.'
