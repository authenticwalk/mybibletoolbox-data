verse: 1KI.008.027
translations:
  mal-C: “എന്നാൽ, ദൈവം യഥാർഥമായി ഭൂമിയിൽ വസിക്കുമോ? സ്വർഗത്തിനും സ്വർഗാധിസ്വർഗത്തിനുപോലും
    അങ്ങയെ ഉൾക്കൊള്ളാൻ സാധിക്കുകയില്ലല്ലോ! അങ്ങനെയെങ്കിൽ, അടിയൻ നിർമിച്ച ഈ ആലയം അങ്ങയെ
    ഉൾക്കൊള്ളാൻ എത്രയോ അപര്യാപ്തം?
  deu-TKW: Sollte in Wahrheit Gott auf Erden wohnen? Siehe, der Himmel und die höchsten
    Himmel können dich nicht fassen, geschweige denn dieser Tempel, den ich gebaut
    habe.
  lin-lin: Kasi, boni, Nzambe akoki solo kovanda na mokili ? Soki kutu Likolo mpe
    Likolo oyo eleki likolo ekoki kokoka Yo te, bongo ekozala boni mpo na Tempelo
    oyo natongi !
  eng-LSV: But is it true [that] God dwells on the earth? Behold, the heavens and
    the heavens of the heavens cannot contain You, how much less this house which
    I have built!
  eng-GNV: 'Is it true in deede that God will dwell on the earth? beholde, the heauens,
    and the heauens of heauens are not able to conteine thee: howe much more vnable
    is this house that I haue built?'
  eng-WEBSTER: But will God indeed dwell on the earth? behold, the heaven and heaven
    of heavens cannot contain thee; how much less this house that I have built?
  nhw-BL: “Pero Toteco Dios, tijmatij para nelía ta amo hueli mitzcuis ni tlaltipactli
    para tiitztos san nica. Niyon nopa ilhuicactli catli tiquitaj, niyon nopa ilhuicac
    catli más huejcapa catli amo hueli tiquitaj, amo hueli mitzcuis pampa tlahuel
    tihueyi. Huajca ¿quenicatza mitzcuis ni piltiopantzi catli na nimitzchihuilijtoc?
  swh-ONEN: “Lakini kweli, je, Mungu atafanya makao duniani? Mbingu, hata mbingu zilizo
    juu sana, haziwezi kukutosha wewe. Sembuse Hekalu hili nililojenga!
  bba-bba: Adɑmɑ kɑɑ sere kpĩ ɑ sinɑ tem mɛ sɔɔ kɑ ɡem? Domi wɔllɑ kun nun turɑ. Kɑɑ
    sere ɡere dii te nɑ nun bɑniɑ mini?
  eng-KJVCPB: But will God indeed dwell on the earth? behold, the heaven and heaven
    of heavens cannot contain thee; how much less this house that I have builded?
  luo-luo: “To bende Nyasaye nyalo dak e piny? Kata polo malo kata polo mabor moloyo
    ok nyal romi. To koro hekalu mageroni, to diromi nade!
  meu-meu: A Dirava na momokani tanobada ai baine noho a? A itaia, guba atai doriva-dorivana
    na se heḡereḡere emu noho gabuna; matona, ina lau ese vada na haginia dubuna na
    ede baine heḡereḡere toma?
  npi-ULB: तर के परमेश्वर साँच्चै नै पृथ्वीमा बस्नुहुन्छ र ? सारा विश्व र आकाशमा पनि
    तपाईं अटाउनुहुन्न भने मैले बनाएको यस मन्दिरमा तपाईं कसरी अटाउन सक्नुहुन्छ त!
  yor-yor: “Ṣùgbọ́n nítòótọ́, Ọlọ́run yóò máa gbé ayé bí? Ọ̀run àti ọ̀run àwọn ọ̀run
    kò le gbà ọ́. Kí a má sọ pé ilé yìí tí mo kọ́ fún ọ!
  pes-OPCB: «ولی آیا ممکن است که خدا براستی روی زمین ساکن شود؟ ای خداوند، حتی آسمانها
    گنجایش تو را ندارند، چه رسد به این خانه‌ای که من ساخته‌ام.
  tgl-ULB: Ngunit ang Diyos ba ay talagang maninirahan sa mundo? Masdan ito, ang buong
    sansinukob at kalangitan mismo ay hindi ka kayang ilulan — paano pa kaya ang templo
    na aking tinayo!
  cbu-NT: Itaru, ¿Apaa, shiy nish tsapuranasish taamaam waritakeezish? Kanindshutaa
    taamaam shiyamari tatsitkush, ¿tamareeja nishunasha yuwash nuw pangurangi anush
    taachish?
  hui-hui: Anigo Anduane Homogo-o heneneore dindi o ngagoha í̠ holene karulapedabe.
    Dahuliya andaga timbuniore howa ogoniha í̠ holene nakarulape ngegodago ai i̱na
    anda emeneore áyu o bu hela kogo í̠ holene karulape agua holedabe.
  mya-mya: '``သို့​ရာ​တွင် အို ဘု​ရား​သ​ခင်၊ ကိုယ်​တော်​သည်​ကမ္ဘာ မြေ​ကြီး​ပေါ်​တွင်
    အ​ကယ်​ပင်​စံ​နေ​တော်​မူ​ပါ မည်​လော။ ကောင်း​ကင်​ဘုံ​တစ်​ခု​လုံး​ပင်​လျှင်​ကိုယ်
    တော်​စံ​တော်​မူ​နိုင်​လောက်​အောင်​မ​ကျယ်​ဝန်း​ပါ။ သို့​ဖြစ်​၍​ကျွန်ုပ်​တည်​ဆောက်​သည့်​ဤ​ဗိမာန်​တော်
    သည် စံ​တော်​မူ​ရန်​အ​တွက်​မည်​သို့​ကျယ်​ဝန်း နိုင်​ပါ​မည်​နည်း။-'
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ནི་དངོས་སུ་ས་སྟེང་དུ་བཞུགས་པ་ཡིན་ནམ། གཟིགས་དང་། ནམ་མཁའ་དང་ནམ་མཁའི་ཡང་སྟེང་གི་ནམ་མཁར་ཡང་ཁྱེད་མི་ཤོང་བས།
    བདག་གིས་བཞེངས་པའི་མཆོད་ཁང་འདི་ནི་ལྟ་ཅི་སྨོས།
  sna-sna: “Chingava chokwadi here kuti Mwari angagara panyika? Tarirai, matenga kana
    nokudengadenga hazvingagoni kukukwanai. Ko, kuzoti temberi iyi yandakuvakirai!
  spa-BLM: Pero, ¿acaso Dios va a habitar en la tierra? He aquí que el cielo y el
    cielo de los cielos no pueden contenerte; ¡cuánto menos esta casa que he construido!
  cac-cac: Palta, ¿yel am val Mamin ol ach cajnaj d'a sat luum tic? Ina to max yab'laj
    satchaan̈ b'aj syal a cajnaji, ocxom val jab' pat ix in b'oq'ue tic d'ayach.
  swh-ULB: Je, ni kweli kwamba Mungu ataishi duniani? Tazama, Ulimwengu wote na mbingu
    hazikutoshi - sembuse nyumba hii niliyoijenga!
  bel-bel: Сапраўды, ці ж Богу жыць на зямлі? Неба і неба нябёсаў не ўмяшчаюць Цябе,
    тым меней гэты храм, які я пабудаваў;
  wed-wed: —Wate amapo God au dobu ina mae bo eḡa? Eḡateni! Mara, ma nanare mara ḡedewadewa
    eḡa tagotagogina da tauna ina vojijini. Wei tempolna a voavoaia lamna anina bo
    eḡa?
  deu-ELBBK: Aber sollte Gott wirklich auf der Erde wohnen? Siehe, die Himmel und
    der Himmel Himmel können dich nicht fassen; wieviel weniger dieses Haus, das ich
    gebaut habe!
  mbb-OT: “Piru, sikew, Megbevayà, tutuu ve iyan he ebpekeubpè ka kayi te tanà? Minsan
    is langit ne kenè ka ganì ed-ereg minsan diyà te pinekemetikang he vahin kayi,
    kayi ke pe be vuwa med-ereg te valey he midtukud ku?
  mal-2015: എന്നാൽ ദൈവം യഥാർത്ഥമായി ഭൂമിയിൽ വസിക്കുമോ? സ്വർഗ്ഗത്തിലും സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തിലും
    നീ അടങ്ങുകയില്ലല്ലോ; പിന്നെ ഞാൻ പണിതിരിക്കുന്ന ഈ ആലയത്തിൽ അടങ്ങുന്നതു എങ്ങനെ?
  rmc-rmc: Či so, šaj o Del bešel pre phuv? Se mek the o ňebos, o nekučeder ňebos
    leske hin cikno a na mek kada Chramos, so ačhaďom!
  pes-OPV: «اما آیا خدا فی الحقیقه بر زمین ساکن خواهد شد؟ اینک فلک و فلک الافلاک تو
    راگنجایش ندارد تا چه رسد به این خانه‌ای که من بناکرده‌ام.
  ron-1924: Дар че! Ва локуи оаре ку адевэрат Думнезеу пе пэмынт? Ятэ кэ черуриле
    ши черуриле черурилор ну пот сэ Те куприндэ, ку кыт май пуцин каса ачаста пе каре
    Ць-ам зидит-о еу!
  aui-aui: Bi rubana God, kubure inamake? Gegha! Abama tupana geiyaragata kirakii
    da inakamuwanim, Bada! Na mmko kabepepa barena ayoghanina, memeda getam yam makamake
    gawarina!
  ben-OBCV: “কিন্তু ঈশ্বর কি সত্যিই পৃথিবীতে বসবাস করবেন? স্বর্গ, এমন কী সর্বোচ্চ
    স্বর্গও তোমাকে ধারণ করতে পারে না। তবে আমার নির্মাণ করা এই মন্দিরই বা কীভাবে করবে!
  som-som: Haddaba ma dhab baa in Ilaah dhulka degganaan doono? Xataa samada iyo samada
    samooyinku kuma qaadi karaan, haddaba bal gurigan aan dhisay sidee buu kuu qaadi
    karaa!
  lat-VUC: Ergone putandum est quod vere Deus habitet super terram? si enim cælum,
    et cæli cælorum, te capere non possunt, quanto magis domus hæc, quam ædificavi?
  eng-ASVBT: But will God in very deed dwell on the earth? behold, heaven and the
    heaven of heavens cannot contain thee; how much less this house that I have built!
  ita-1885: Ma pure veramente abiterà Iddio in su la terra? Ecco, i cieli, ed i cieli
    de' cieli non ti possono capire; quanto meno questa Casa la quale io ho edificata?
  eng-LXXUP: But will God indeed dwell with men upon the earth? if the heaven and
    heaven of heavens will not suffice thee, how much less even this house which I
    have built to thy name?
  eng-ULB: But will God actually live on the earth? Look, the entire universe and
    heaven itself cannot contain you—how much less can this temple that I have built!
  spa-VBL: “¿Pero vivirá Dios realmente aquí en la tierra? Los cielos, incluso los
    más altos, no pueden contenerte, ¡y mucho menos este Templo que he construido!
  fra-_FOB: Mais serait-il vrai que Dieu habitât sur la terre? Voici, les cieux, même
    les cieux des cieux, ne peuvent te contenir; combien moins cette maison que j'ai
    bâtie!
  mal-mal: എന്നാൽ ദൈവം യഥാർത്ഥമായി ഭൂമിയിൽ വസിക്കുമോ? സ്വർഗ്ഗത്തിലും സ്വർഗ്ഗാധിസ്വർഗ്ഗത്തിലും
    അങ്ങ് അടങ്ങുകയില്ലല്ലോ; പിന്നെ ഞാൻ പണിതിരിക്കുന്ന ഈ ആലയത്തിൽ അടങ്ങുന്നത് എങ്ങനെ?
  urd-GVR: Lekin kyā Allāh wāqaī zamīn par sukūnat karegā? Nahīṅ, tū to bulandtarīn
    āsmān meṅ bhī samā nahīṅ saktā! To phir yih makān jo maiṅ ne banāyā hai kis tarah
    terī sukūnatgāh ban saktā hai?
  suz-BL: मेकोमी “मार, थमा पा परमप्रभु रागीम बाक्‍बा ङा? कोव़ङीन, इर ङा ठेयब सरीङम
    ला यो गे मरिक्‍नीनी हना, एको आं सेल्‍शो खिंम दोपा रिक्‍नीनी ङा? यसैया ६६:१; प्रेरित
    १७:२४
  ita-1927: Ma è egli proprio vero che Dio abiti sulla terra? Ecco, i cieli e i cieli
    de’ cieli non ti posson contenere; quanto meno questa casa che io ho costruita!
  ckb-ckb: «بەڵام ئایا بەڕاستی خودا لەسەر زەوی نیشتەجێ دەبێت؟ ئەوەتا ئاسمان و ئاسمانی
    ئاسمانەکان جێی تۆیان تێدا نابێتەوە، ئیتر چۆن ئەم پەرستگایە کە من بنیادم ناوە!
  eng-BBE: But is it truly possible that God may be housed on earth? see, heaven and
    the heaven of heavens are not wide enough to be your resting-place; how much less
    this house which I have made!
  kan-OKCV: “ಆದರೆ ದೇವರು ನಿಜವಾಗಿ ಭೂಮಿಯ ಮೇಲೆ ವಾಸವಾಗಿರುವರೋ? ಇಗೋ, ಆಕಾಶವೂ ಉನ್ನತೋನ್ನತ ಆಕಾಶವೂ
    ನಿಮಗೆ ಸಾಲದು. ಹಾಗಾದರೆ, ನಾನು ಕಟ್ಟಿಸಿದ ಈ ಆಲಯವು ನಿಮಗೆ ಸಾಲುವುದು ಹೇಗೆ?
  tam-2017: தேவன் மெய்யாக பூமியிலே தங்குவாரோ? இதோ, வானங்களும் வானாதி வானங்களும் உமக்குப்
    போதாதே; நான் கட்டின இந்த ஆலயம் எம்மாத்திரம்?
  spa-RV-1909: 'Empero ¿es verdad que Dios haya de morar sobre la tierra? He aquí
    que los cielos, los cielos de los cielos, no te pueden contener: ¿cuánto menos
    esta casa que yo he edificado?'
  ron-BTF: Dar va locui Dumnezeu, într-adevăr, pe pământ? Iată, cerul şi cerul cerurilor
    nu te pot cuprinde; cu cât mai puţin această casă pe care am construit-o?
  eng-WEBP: But will God in very deed dwell on the earth? Behold, heaven and the heaven
    of heavens can’t contain you; how much less this house that I have built!
  eng-FBV: But will God really live here on earth? The heavens, even highest heaven,
    cannot contain you, much less this Temple I have built!
  nld-1939: Maar zou God dan werkelijk op aarde wonen? Zie de hemel, zelfs de hemel
    der hemelen, kan U niet bevatten; hoe dan dit huis, dat ik heb gebouwd!
  nch-BL: “Pero Toteco Dios, tijmatij para nelía ta amo hueli mitzcuis ni taltipacti
    para tiitztos san nica. Yon nopa ilhuicacti cati tiquitaj, yon nopa ilhuicacti
    cati más huejcapa cati amo hueli tiquitaj, amo hueli mitzcuis pampa tahuel tihueyi.
    Huajca ¿quenicatza mitzcuis ni piltiopantzi cati na nimitzchihuilijtoc?
  vie-1934: Nhưng quả thật rằng Đức Chúa Trời ngự trên đất này chăng? Kìa, trời, dầu
    đến đỗi trời của các từng trời chẳng có thể chứa Ngài được thay, phương chi cái
    đền này tôi đã cất!
  hin-CV: “मगर क्या वास्तव में परमेश्वर पृथ्वी पर रहेंगे? स्वर्ग, हां, सबसे ऊंचा स्वर्ग
    भी आपको समाकर नहीं रख सकता, तो भला मेरे द्वारा बनाए गए भवन में यह कैसे संभव हो
    सकता है!
  spa-BES: ¿Pero es realmente posible que Dios pueda ser alojado en la tierra? mira,
    el cielo y el cielo de los cielos no son lo suficientemente anchos para ser tu
    lugar de descanso; ¡Cuánto menos este templo que he hecho!
  tdx-tdx: Aa vaho himoneñe an-tane atoy vata’e hao t’i Andrianañahare? kanao tsy
    mahatañ’ Azo i likerañey ndra i like­ran-dindimoneñey; sandrake ty anjomba rinanjiko
    toy!
  tha-KJV: แต่​พระเจ้าจะทรงประทั​บท​ี่​แผ่​นดินโลกหรือ ดู​เถิด ฟ้าสวรรค์และฟ้าสวรรค์อันสูงที่สุดยังรับพระองค์​อยู่​ไม่ได้
    พระนิเวศซึ่งข้าพระองค์​ได้​สร้างขึ้นจะรับพระองค์​ไม่ได้​ยิ่งกว่านั้นสักเท่าใด
  por-BR-2018: Mas, na verdade, haveria Deus de habitar na terra? Eis que os céus,
    e até o céu dos céus, não te podem conter; quanto menos esta casa que eu edifiquei!
  deu-ELO: Aber sollte Gott wirklich auf der Erde wohnen? Siehe, die Himmel und der
    Himmel Himmel können dich nicht fassen; wieviel weniger dieses Haus, das ich gebaut
    habe!
  eng-WYC-2018: Therefore whether it is to guess, that God dwelleth verily on earth;
    for if heaven, and (the) heaven of heavens be not able to take thee, how much
    more this house, that I have builded to thee. (And so, is it only a guess, that
    truly God liveth not on the earth? for if heaven, and the heaven of heavens be
    not able to hold thee, then how much less this House, that I have built for thee?)
  epo-epo: Ĉu efektive Dio loĝus sur la tero? ja la ĉielo kaj la ĉielo de ĉieloj ne
    povas Vin ampleksi; des pli tion ne povas ĉi tiu domo, kiun mi konstruis!
  uig-PIN: Lekin Huda Ɵzi rastla yǝr yüzidǝ makan ⱪilamdu? Mana, asmanlar bilǝn asmanlarning
    asmini seni siƣduralmiƣan yǝrdǝ, mǝn yasiƣan bu ɵy ⱪandaⱪmu Sening makaning bolalisun?!
  beo-beo: Be Gode Di da osobo bagadega esalumu dawa:bela:? Muagado huluane da Di
    amo ganodini esaloma:ne defele hame ba:sa. Amaiba:le, ninia da habodane Di esaloma:ne,
    Debolo Diasu defele gaguma:bela:?
  tpi-OTNT: “Tasol God, ating em i tru yu laik kam i stap long graun, a? Heven i bikpela
    ples tru, tasol em i no bikpela ples inap long yu stap long en. Na olsem wanem
    bai dispela haus mi wokim bilong yu bai inap long yu?
  hau-SA: “Amma anya, Allah, za ka zauna a duniya? Sammai, har ma da saman sammai
    ba za tă iya riƙe ka ba, balle wannan haikalin da na gina!
  uig-LAT: Lékin Xuda Özi rastla yer yüzide makan qilamdu? Mana, asmanlar bilen asmanlarning
    asmini séni sighduralmighan yerde, men yasighan bu öy qandaqmu Séning makaning
    bolalisun?!
  nde-nde: Kambe uNkulunkulu uzahlala emhlabeni na? Amazulu, kanye lezulu eliphakemeyo,
    alikulingani. Pho ithempeli leli engilakhileyo lingabe liyini kuwe na!
  ton-ton: Ka ʻe nofo moʻoni ʻae ʻOtua ki he māmani? Vakai, ko e langi mo e loto langi
    ki ʻolunga ʻaupito, ʻoku ʻikai te ke faʻa hao ai; kae huanoa ʻae fale ni ʻaia
    kuo u langa?
  ces-1613: (Ač zdali v pravdě bydliti bude Bůh na zemi? Aj, nebesa, nýbrž nebesa
    nebes tě neobsahují, mnohem méně dům tento, kterýž jsem vystavěl.)
  eng-WMB: But will God in very deed dwell on the earth? Behold, heaven and the heaven
    of heavens can’t contain you; how much less this house that I have built!
  tam-TCV: “ஆனாலும் உண்மையாகவே இறைவன் பூமியில் வாழ்வாரோ? வானங்களும் வானாதி வானங்களும்
    உம்மை உள்ளடக்க முடியாதே. அப்படியிருக்க நான் கட்டிய இந்த ஆலயம் எம்மாத்திரம்!
  ceb-ULB: Apan magpuyo ba gayod ang Dios dinhi sa yuta? Lantawa, bisan ang tibuok
    kawanangan dili man gani igo alang kanimo - unsa na lamang kaha kining akong gipatukod
    nga templo alang kanimo.
  pol-UBG: Czyż naprawdę jednak Bóg zamieszka na ziemi? Oto niebiosa i niebiosa niebios
    nie mogą cię ogarnąć, a cóż dopiero ten dom, który zbudowałem?
  agr-agr: “Nugka múun, nayaim múun aina nuwigkish amek betek pujumaitsume. ¡Tuja
    juju jega ame pujustinun wi jegamjukjam juninchinmash wajuk pujustameki tajai!
  kyc-kyc: Dopa piramopape Anatu, emba kinyi angingyuo isa yuu dakena palyuo karo
    pilisi? Yake peparae emba kapa karare ingya nalyamo. Dokona apa pipala emba tembole
    anda piyunu dakena kapa kararese?
  urd-GVU: لیکن کیا اللہ واقعی زمین پر سکونت کرے گا؟ نہیں، تُو تو بلندترین آسمان میں
    بھی سما نہیں سکتا! تو پھر یہ مکان جو مَیں نے بنایا ہے کس طرح تیری سکونت گاہ بن
    سکتا ہے؟
  deu-1912: Denn sollte in Wahrheit Gott auf Erden wohnen? Siehe, der Himmel und aller
    Himmel Himmel können dich nicht fassen; wie sollte es denn dies Haus tun, das
    ich gebaut habe?
  ntj-ntj: Nyangka Tjalamantu Mama Kuurrta tirtu tjapiranytja, “Mularrpa-muntan parnangka
    nyinama? Mularrpa-muntan tjurrtju ngaangka nyinama? Wiya, nyuntunyan purlkanya
    nyinarra yilkaringka munkarra.
  kan-2017: “ದೇವರು ನಿಜವಾಗಿ ಭೂಲೋಕದಲ್ಲಿ ವಾಸಿಸುವನೋ? ಆಕಾಶವೂ ಉನ್ನತೋನ್ನತವಾದ ಆಕಾಶವೂ ನಿನ್ನ
    ವಾಸಕ್ಕೆ ಸಾಲದು. ಹೀಗಿರುವಲ್ಲಿ ನಾನು ಕಟ್ಟಿಸಿದ ಈ ಮಂದಿರವು ಹೇಗೆ ಸಾಕಾದೀತು?
  yap-yap: “Machane gur, rayag ni nge par Got u fayleng? Tharmiy ni ga’ngin e dab
    mu taw nga langgin, ere dabiyag ni ngam taw ngalan e re Tempel ney ni kug toy.
  hlt-MCSB: Tedae Pathen he diklai ah ngol tang nim? Vaan neh vaan phoeikah vaan rhoek
    long pataengnang n'cangbam uh thai moenih. Te dongah he im ka sak long aisat he.
  mdy-ETH: «ፆኦሲዮ! ሳዓ ኔኤኒ ናንጋንዳጉዲ ኔኤም ጊዳንዳ ቤሲዳ? ጫሪንጮንታ ጫሪንጮኮ ዑፃ ዓኣ ጫሪንጫ ኔኤም ናንጊኮ ጊዱዋያኬ፤
    ታኣኒ ማዤ ሃኖ ጌኤዦ ማኣሬሎንሢ ሙዴ ዎማዺ ዻካንዳይ?
  twi-ASANTE: “Na ɛyɛ ampa sɛ Onyankopɔn bɛtena asase so? Mpo, sɛ ɔsorosoro sua ma
    wo a, ɛdeɛn na yɛbɛka afa Asɔredan a masi yi ho!
  eng-WEBU: But will God in very deed dwell on the earth? Behold, heaven and the heaven
    of heavens can’t contain you; how much less this house that I have built!
  wal-wal: “SHin Xoossai tumu sa7an de7aneeyye? Be7a, saloti, ubbaappe xoqqan de7iya
    saloikka neeyyo gidanau danddayenna. Yaatin, ha taani keexxido Beeta Maqidasee
    neeyyo ai keenaa guuxxanddeeshsha!
  spa-PDDPT: Aunque, ¿en verdad ʼElohim morará en la tierra? Ciertamente el cielo
    y el más alto cielo no pueden contenerte, ¡cuánto menos esta Casa que edifiqué!
  gun-gun: — Ha'e rami avi ha'eve 'rã ri nda'u Oreruete yvy re reiko aguã? Ma'ẽ, mba'eta
    yva neĩ yva yvatevea rupi peve voi nandejai 'rã, ha'e vy kova'e oo xee ajapo va'ekue
    py katuve ma nda'evei 'rã.
  ilo-ULB: Ngem pudno kadi met nga agnaed ti Dios iti daga? Kitaem, ti entero a law-ang
    ken ti langit mismo ket saannaka a malaon – kasano pay ngarud daytoy a templo
    nga impatakderko!
  kpg-kpg: “Meenei God, goe e tau di noho i henuailala? Di langi hagatau e dee tau
    adu gi di Goe! Ma e hai behee go di Hale Daumaha dela ne hau ko au e tau adu?
  uig-ARA: لېكىن خۇدا ئۆزى راستلا يەر يۈزىدە ماكان قىلامدۇ؟ مانا، ئاسمانلار بىلەن
    ئاسمانلارنىڭ ئاسمىنى سېنى سىغدۇرالمىغان يەردە، مەن ياسىغان بۇ ئۆي قانداقمۇ سېنىڭ
    ماكانىڭ بولالىسۇن؟!
  sus-sus: «Kɔnɔ Ala tan nɔma sabatide duniɲa bɛndɛ fuɲi fari adamadie tagi? Koore
    nun a xa gboe xurun i bɛ. N banxi naxan tixi i bɛ a xurun koore bɛ. I luma mɛnni
    di?
  pon-2006: “Ahpw ia duwe, Maing Koht, sampah kak itarohng ihr? Pwe pahnlahng mwokon
    tikitikiong komwi. Eri, ia duwen Tehnpas Sarawi wet me I kauwadahr eh pahn kak
    itar?
  jae-jae: “Mago Anôtô oc êŋgôŋ nom biŋŋanôgeŋ me masi. Alic acgom, undambê to undambê
    ŋaôŋa samucgeŋ kêtôm aôm atom, ma andu tecenec kakwê su naŋ, oc êtôm atom amboac
    tonaŋgeŋ.
  ksd-ksd: Dave, God na bang tuna ta ra rakarakan a gunagunan? Ea, u kor ika ta ra
    lavur bala na bakut, ma una ki dave ta go ra pal nina iau tar pait ia?
  tur-YTC: Ama Tanrı gerçekten yeryüzünde oturur mu? İşte, gök ve göklerin gökleri
    seni alamaz; benim bu yaptığım bu ev nedir ki!
  grc-BRENT: Ὅτι εἰ ἀληθῶς κατοικήσει ὁ Θεὸς μετὰ ἀνθρώπων ἐπὶ τῆς γῆς; εἰ ὁ οὐρανὸς
    καὶ ὁ οὐρανὸς τοῦ οὐρανοῦ οὐκ ἀρκέσουσί σοι, πλὴν καὶ ὁ οἶκος οὗτος ὃν ᾠκοδόμησα
    τῷ ὀνόματί σου;
  ind-AYT: Namun, sungguhkah Allah akan bersemayam di bumi? Lihatlah, langit bahkan
    langit di atas langit pun tidak akan dapat menampung Engkau, apalagi bait yang
    kubangun ini!
  nya-nya: “Kodi Mulungu angakhaledi pa dziko lapansi? Mlengalenga ngakhale kumwamba
    kwenikweni, sikungakukwaneni. Nanga kuli bwanji ndi Nyumba iyi imene ndamanga!
  hrv-hrv: Ali zar će Bog doista boraviti s ljudima na zemlji? TÓa nebesa ni nebesa
    nad nebesima ne mogu ga obuhvatiti, a kamoli ovaj Dom što sam ga sagradio!
  mps-mps: “Tiali goli, God, te mu tama nage te tǫba bidagasainu homu ebo da, agawe?
    Dagalu te genuai pesage mu tama da, tiali goli te nage bidabo pesage te genuai
    me elalube. Tama magi baso te eno nago be sę yani te be te nago usu da waibawe?
    Te be usu egobeo.
  tpi-tpi: “Tasol God, ating em i tru yu laik kam i stap long graun, a? Heven i bikpela
    ples tru, tasol em i no bikpela ples inap long yu stap long en. Na olsem wanem
    bai dispela haus mi wokim bilong yu bai inap long yu?
  dan-1931: Men kan Gud da virkelig bo på Jorden? Nej visselig, Himlene, ja Himlenes
    Himle kan ikke rumme dig, langt mindre dette Hus, som jeg har bygget!
  vie-OVCB: Phải chăng Đức Chúa Trời sẽ ngự trên mặt đất? Kìa, bầu trời, ngay cả trời
    của các tầng trời cũng không đủ chỗ cho Chúa ngự, huống chi cái Đền Thờ con đã
    xây cất!
  guj-2017: પણ શું ઈશ્વર સાચે જ પૃથ્વી પર રહેશે? જુઓ, આકાશ તથા આકાશોનું આકાશ તમારો
    સમાવેશ કરી શકતું નથી; તો આ મારું બાંધેલું તમારા ભક્તિસ્થાનરૂપી ઘર તમારો સમાવેશ
    કરે એ કેટલું બધું અશક્ય છે!
  pon-2006A: “Ahpw ia duwe, Maing Koht, sampah kak itarohng komwipll? Pwe pahnlahng
    mwokon tikitikiong komwi. Eri, ia duwen Tehnpas Sarawi wet me I kauwadahr eh pahn
    kak itar?
  por-BRBSL: Mas será que Deus habitará sobre a terra? Eis que o céu e o céu dos céus
    não te podem conter; quanto menos esta casa que eu construí!
  cth-cth: Hatei Cathut nang teh, talai van kho na ka sak han tangngak na maw. Khenhaw,
    kalvan hoi kalvannaw dawk patenghai na ka cawng hoeh e, hete ka sak e im dawkvah,
    banghloimaw cawng laipalah hoe ao han vai.
  twi-twi: “Ɛyɛ nokware sɛ Onyankopɔn bɛtena nnipa mu wɔ asase so? Ɔsorosoro nohɔ
    mpo ntumi nkora wo, na ɛbɛyɛ dɛn na Asɔredan a masi yi betumi akora wo.
  hlt-hlt: Tedae Pathen he diklai ah ngol tang nim? Vaan neh vaan phoeikah vaan rhoek
    long pataengnang n'cangbam uh thai moenih. Te dongah he im ka sak long aisat he.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ sɔɔtɛ́ kɛ́bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie mmɛ̀nkɛ bo nɑ kɛ́mbonɛ̀
    bɛnìtìbɛ̀ kɛtenkɑ̀ɑ̀? Kɛĩ́nkɛ̀ kiɛ dɛu kɛ í nɑ kɛ tɔ ti Yiɛ̀ nKuyie nkɛ̀ m mɛ̀
    mmɑɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ tɛɛ̀ bo nɑ kɛ́ kù tɔɑ̀?'
  msy-2020: “O God, guizbangɨra nɨ ti izɨ nguazir kamɨn ikiam o? E fo, overiar bar
    pɨn itim a bar ekefe, ezɨ nɨ an ikiamin danganiba ti puvatɨghama! Eghtɨ dɨpenir
    kɨ nɨ bagha ingarizir kam, a manmaghɨn nɨn tughatɨgham?
  dop-dop: Ɩlɛ tɑmpɑnɑ Ɩsɔ pǝsǝɣɩ nɑ ɩ́ cɑɣɑ ɑtɛɣɛlɛ? Mpi tɔ, pɑɑ ɩsɔtɔnʋɣʋ nɑ kʋ
    tɔɔmǝŋ tɔ, ɩ tɑ mɑɣɑ kʋ tɑɑ. Pǝyele Ɩsɔ tǝsɛɛlɛ nte mɑ ŋmɑ-ŋ tɔ, tǝ tɑ hɑŋnɑ mpʋ.
  azb-azb: Lakin, doğrudan da, Allah yerdə yaşayarmı? Sən göyə və göylərin göyünə
    sığmazsan, o ki qaldı mənim tikdiyim məbədə!
  eng-DBY: But will God indeed dwell on the earth? Behold, the heavens, and the heaven
    of heavens, cannot contain thee; how much less this house which I have built!
  hin-2017: “क्या परमेश्वर सचमुच पृथ्वी पर वास करेगा, स्वर्ग में वरन् सबसे ऊँचे स्वर्ग
    में भी तू नहीं समाता, फिर मेरे बनाए हुए इस भवन में कैसे समाएगा। (प्रेरि. 17:24)
  wol-KYG: «Waaye yaw Yàlla! Ndax yaay dëkk ci kaw suuf sax? Seetal rekk, asamaan
    yi ba ca asamaani asamaan ya manu laa fat, waxumalaa kër sii ma tabax.
  eng-YLT: But, is it true? — God dwelleth on the earth! lo, the heavens, and the
    heavens of the heavens do not contain Thee, how much less this house which I have
    builded!
  kne-kne: “Ngem ay tet-ewa aya ay mantee ka isnan daga? Mo din kangatoan ay langit
    yan adi dakan malaon, adi pay masepsep et nan inamag ko ay Timplo.
  eng-WYC-2017: Therefore whether it is to guess, that God dwelleth verily on earth;
    for if heaven, and heaven of heavens be not able to take thee, how much more this
    house, that I have builded to thee.
  eng-WMBB: But will God in very deed dwell on the earth? Behold, heaven and the heaven
    of heavens can’t contain you; how much less this house that I have built!
  urd-GVH: लेकिन क्या अल्लाह वाक़ई ज़मीन पर सुकूनत करेगा? नहीं, तू तो बुलंदतरीन आसमान
    में भी समा नहीं सकता! तो फिर यह मकान जो मैंने बनाया है किस तरह तेरी सुकूनतगाह
    बन सकता है?
  rug-rug: Ba vegua, hinokara boka tugo sa Tamasa pude mae koa pa popoa pepeso? Ura
    sa doduruna sa maṉauru lavata ba lopu noma pada pude va koa Igo mo. Ke vegua meke
    kote garomu Agoi sa Zelepade sapu ele kuri ia arau hie?
  gaz-gaz: “Garuu dhugumaan Waaqni lafa irra ni jiraataa? Samiiwwan, samiiwwan samii
    olii iyyuu si baachuu hin dandaʼan. Yoos manni qulqullummaa kan ani ijaare kun
    hammam haa xinnaatu ree!
  fra-LSG: 'Mais quoi! Dieu habiterait-il véritablement sur la terre? Voici, les cieux
    et les cieux des cieux ne peuvent te contenir: combien moins cette maison que
    je t’ai bâtie!'
  yal-yal: “Koni, Ala fa dɔxɛ dunuɲa yi ba? Hali kore xɔnna nun a gbona, i mi nɔɛ
    xanɲɛ a yi, e faxi fa n banxin naxan tixi ito ra.
  iou-iou: Upäŋkaŋ Anutu, jide? Gäk kome terak täga iren? Bureni-inik, kunum pähap
    päke u gäkä itnaŋi bumik nämo, täpuri täŋirän gäk udewanitä näkä yot ŋo täŋ gamiŋkuro
    uken jide ude itpäŋ-nadäk täŋpen?
  haw-1868: Aka hoi, e noho io mai anei ke Akua ma ka honua anei? Aia hoi! aole e
    hiki i na lani a me na lani o na lani ke apo ia oe; aole loa hoi keia hale a'u
    i kukulu ae nei.
  arb-NAV: وَلَكِنْ هَلْ يَسْكُنُ اللهُ حَقّاً عَلَى الأَرْضِ؟ إِنْ كَانَتِ السَّمَاوَاتُ،
    بَلِ السَّمَاوَاتُ الْعُلَى لَا تَسَعُكَ فَكَيْفَ يَتَّسِعُ لَكَ هَذَا الْهَيْكَلُ
    الَّذِي بَنَيْتُ؟
  ewe-ewe: “Ke, ɖe Mawu ate ŋu anɔ anyigba dzia? Dziƒowo kple dziƒo kɔkɔtɔwo kekeake
    hã melolo na wò, hafi gbedoxɔ sia nasu na wò o!
  eng-LEE: 'For in truth will God then dwell on the earth? behold, the heavens and
    the heavens of heavens cannot contain thee: how much less then this house that
    I have built!'
  gvn-gvn: '@see-verse:1KI.008.026'
  asm-FB: কিন্তু বাস্তৱিকতে ঈশ্বৰে পৃথিৱীত বাস কৰিব নে? চাওঁক, স্বৰ্গই আৰু স্বৰ্গৰো
    স্বৰ্গই আপোনাক ধাৰণ কৰিব নোৱাৰে, তেন্তে মই নিৰ্ম্মাণ কৰা গৃহই জানো পাৰিব!
  sus-A: «كْنْ عَلَ تَن نْمَ سَبَتِدٍ دُنِحَ بّندّ قُحِ قَرِ عَدَ مَدِيٍ تَفِ؟ كٌورٍ
    نُن عَ شَ فبٌي شُرُن عِ بّ. ﭑ بَنشِ نَشَن تِشِ عِ بّ عَ شُرُن كٌورٍ بّ. عِ لُمَ
    مّننِ دِ؟
  fra-SBL: Mais Dieu habitera-t-il vraiment sur la terre ? Voici, le ciel et le ciel
    des cieux ne peuvent te contenir ; combien moins encore cette maison que j'ai
    bâtie !
  hbo-hbo: כִּ֚י הַֽאֻמְנָ֔ם יֵשֵׁ֥ב אֱלֹהִ֖ים עַל־הָאָ֑רֶץ הִ֠נֵּה הַשָּׁמַ֜יִם וּשְׁמֵ֤י
    הַשָּׁמַ֙יִם֙ לֹ֣א יְכַלְכְּל֔וּךָ אַ֕ף כִּֽי־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר בָּנִֽיתִי׃
  piu-2006: '@see-verse:1KI.008.026'
  kik-kik: “No kũhoteke Ngai atũũre gũkũ thĩ? Igũrũ, o na kũrĩa igũrũ mũno-rĩ, wee
    ndũngĩiganĩra kuo. Hekarũ ĩno njakĩte-rĩ, githĩ ndĩkĩrĩ nini makĩria!
  fra-NCL: '« Mais est-il vrai que Dieu habite sur la terre ? Voici que le ciel et
    le ciel des cieux ne peuvent vous contenir : combien moins cette maison que j’ai
    bâtie !'
  cek-AK: Toe Sithaw loe long ah oh tangtang maw? Khenah, vannawk boih pong kasang
    koek van mataeng doeh nang hanah acaeh ai; ka sak ih hae im cae loe kawkruk maw
    tamcaek tih?
  cuk-cuk: ”Degi-inigwele, we-napneggi be megegala, ¿sunna we-napnegde bega unniguosi?
    Ar nibneg-naidbela, billimar-nibneg-nanaidbela, unnisulid. Degite, be-nug-odummoleged-neg
    an-bega-sobsad-bursunna, ¿sunna unniguosi?
  uig-CYR: Лекин Худа Өзи растла йәр йүзидә макан қиламду? Мана, асманлар билән асманларниң
    асмини сени сиғдуралмиған йәрдә, мән ясиған бу өй қандақму Сениң маканиң болалисун?!
  pma-pma: “?O Ahi Asuv, kovit kovamita en out netan ka kito en eim koanek hemukave?
    Keik komarite mok, teilang ka out nesa havivis, arvinvintei kovato ien. ?Ka Eim
    Votut enek koa komai memumoni havivi ramat, kito ien hemukave?
  tel-2017: వాస్తవానికి దేవుడు ఈ లోకంలో నివాసం చేస్తాడా? ఆకాశ మహాకాశాలు సైతం నిన్ను
    పట్టలేవే! నేను కట్టించిన ఈ మందిరం ఏ విధంగా సరిపోతుంది?
  hat-BSA: Men èske Bondye, anverite, va rete sou latè? Gade byen, syèl la avèk syèl
    pi wo a p ap kab kenbe Ou; konbyen anplis kay sa a ke m te bati a!
  bxh-bxh: In moho Um Yaubada! Hige gonowana ai tanoꞌubu u miya, higeꞌe wananaha.
    Galewa hinaga hige i laꞌi haba ainiya u miya, be Luma Tabuna E ginauli te ya kiu
    wananaha, hige gonowana ainiya u gogo.
  kos-kos: “Tusruktu, LEUM GOD, ya pwaye kom ku in muta fin faclu? Finne yohk acn
    inkusrao a koflana neinkomyak, na fuka tuh Tempul se nga musaela inge in fal nu
    sum?
  hbo-WLC: כִּ֚י הַֽאֻמְנָ֔ם יֵשֵׁ֥ב אֱלֹהִ֖ים עַל־הָאָ֑רֶץ הִ֠נֵּה הַשָּׁמַ֜יִם וּשְׁמֵ֤י
    הַשָּׁמַ֙יִם֙ לֹ֣א יְכַלְכְּל֔וּךָ אַ֕ף כִּֽי־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר בָּנִֽיתִי׃
  ibo-ibo: “Ma ọ bụ ezie na gị Chineke ga-ebi nʼelu ụwa? Lee, eluigwe ọbụladị ebe
    kachasị elu nke eluigwe, ezughị ịba gị. Olee otu ụlọ a nke m wuru ga-esi bata
    gị?
  ory-ory: ମାତ୍ର, ପରମେଶ୍ୱର କʼଣ ପୃଥିବୀରେ ନିତାନ୍ତ ବାସ କରିବେ? ଦେଖ, ସ୍ୱର୍ଗ ଓ ସ୍ୱର୍ଗର (ଉପରିସ୍ଥ)
    ସ୍ୱର୍ଗ ତୁମ୍ଭକୁ ଧାରଣ କରି ନ ପାରେ; ତେବେ ମୋʼ ନିର୍ମିତ ଏହି ଗୃହ କʼଣ ପାରିବ?
  wmt-wmt: '@see-verse:1KI.008.026'
  chk-chk: Nge ifa usun en, äm Kot, kopwe wesewesen tongeni imweimw won fanüfan? Nengeni,
    kosap kuch lon läng pwal lon ewe läng mi unusen tekia. Ifa usun, kopwe tongeni
    kuch lon ei imwenfel üa aüetä?
  rop-rop: “YAWEI, dijan wel im nomo brabli bigwan blanga yu. En det skai im nomo
    brabli bigwan blanga yu. Wal hau yu garra jidan langa dijan Serramoni Pleis weya
    aibin bildimap blanga yu? Im nomo brabli bigwan.
  ukr-1871: Чи Богові ж бо справдї жити на землї? Небо й небо небес тебе не ʼбіймуть,
    атож би сей храм обняв, що збудовав я тобі?
  deu-1951: Aber wohnt Gott wirklich auf Erden? Siehe, die Himmel und aller Himmel
    Himmel mögen dich nicht fassen; wie sollte es denn dieses Haus tun, das ich gebaut
    habe?
  eng-JPS: But will God in very truth dwell on the earth? behold, heaven and the heaven
    of heavens cannot contain Thee; how much less this house that I have builded!
  srp-1865: Ali hoæe li doista Bog stanovati na zemlji? Eto, nebo i nebesa nad nebesima
    ne mogu te obuhvatiti, akamoli ovaj dom što ga sazidah?
  lug-lug: “Naye ddala Katonda anaabeeranga ku nsi? Laba, eggulu n’eggulu ly’eggulu
    terikumala, ne yeekaalu eno toyinza kugigyamu.
  heb-heb: כי האמנם ישב אלהים על הארץ הנה השמים ושמי השמים לא יכלכלוך אף כי הבית הזה
    אשר בניתי׃
  ben-IRV: কিন্তু সত্যিই কি ঈশ্বর পৃথিবীতে বাস করবেন? মহাকাশে, এমন কি, মহাকাশের সমস্ত
    জায়গা জুড়েও যখন তোমার জায়গা কম হয় তখন আমার তৈরী এই ঘরে কি তোমার জায়গা হবে?
  pan-pan: ਭਲਾ, ਪਰਮੇਸ਼ੁਰ ਸੱਚ-ਮੁੱਚ ਧਰਤੀ ਉੱਤੇ ਵਾਸ ਕਰੇਗਾ? ਵੇਖ, ਸਵਰਗ ਸਗੋਂ ਸਵਰਗਾਂ ਦੇ ਸਵਰਗ
    ਤੈਨੂੰ ਨਹੀਂ ਸੰਭਾਲ ਸਕੇ, ਫਿਰ ਕਿਵੇਂ ਇਹ ਭਵਨ ਜੋ ਮੈਂ ਬਣਾਇਆ?
  mya-JVB: သို့ရာတွင် ဘုရားသခင် သည် မြေကြီး ပေါ် မှာ ဧကန် အမှန်ကျိန်းဝပ် တော်မူမည်လော။
    ကောင်းကင် နှင့် ကောင်းကင် တကာတို့၏ အထွဋ်အမြင့်ဆုံးသော ကောင်းကင် သည် ကိုယ်တော်
    ကို မ ဆံ့ မခံနိုင်သည် ဖြစ်၍၊ အကျွန်ုပ်တည်ဆောက် သော ဤ အိမ် ကို အဘယ် ဆိုဘွယ်ရာရှိပါသနည်း။
  tbg-tbg: Te ariara tiha, Quqaae Kotiva maa vataraqaa tuvu vaiharo variqiro vuanarove?
    turo. Ike, virini naaruvavano nai nora vatukavano vaivarovata, kia are mini vaina
    vatukava ho vaivo. Naaruvavano kia ho vairara tiro, te ai kaqa amitauna naavuvavata
    kiama ho varianarove.
  hmo-hmo: “To Dirava be momokani tanobada dekenai ia noho diba, a? Guba, bona guba
    ena ataiai momokani be hegeregere lasi oiemu noho gabuna. Unai dainai inai dubu,
    lau ese lau haginia gauna be maragi, edena bamona do oi noholaia diba?
  urd-urd: लेकिन क्या ख़ुदा हक़ीक़त में ज़मीन पर सुकूनत करेगा? देख, आसमान बल्कि आसमानों
    के आसमान में भी तू समा नहीं सकता, तो यह घर तो कुछ भी नहीं जिसे मैंने बनाया।
  rus-SYN: Поистине, Богу ли жить на земле? Небо и небо небес не вмещают Тебя, тем
    менее сей храм, который я построил имени Твоему;
  bqc-SIM: Lua, ńyↄ̃ↄ ku zĩ́lɛ la yãma yã̀? Musu ń a lɛsĩkɛo a fↄ̃ n sio, belenkɛ
    kpɛ́ pↄ́ má dↄ̀nɛɛ bee sa.
  tcz-CHONGTHU: “Ahinlah Pathen chu hiche leiset a hi iti chen ding ham? Ahipoi, van
    sangpen in jong na dol ponte chuti ahileh hiche keiman ka tundoh Houin hin iti
    na dol ding ham?
  mar-mar: पण परमेश्वरा, तू खरोखरच पृथ्वीवर राहशील का? हे विस्तीर्ण आकाश आणि स्वर्ग
    यातही तू मावत नाहीस. तेव्हा हे मी बांधलेले मंदिरही तुझ्यासाठी कसे पुरेल!
  soq-soq: Iawe God tawo ema osowe e wana rua, ba? Uba ema mai debamalepona e wadeepitudepi!
    Sa baiwa wadapos duwa ne wadana bedewe e mai wana rua, dia.
  qub-qub: «Ichanga ¿rasunpachuraj Tayta Dios cay pachacho gam tiyanquiman? Janaj
    syëlupis may-may jatun caycar manami aypanchu gampäga. Chaura rurachipashä Temploga
    aypaycunmanrächu.
  bqp-bqp: Ama Luda, ĩnigↄ̃ kú zĩtɛ la yãpuran yá? Musu kũ a leikɛo ni fↄ̃ à n síro,
    bele kpɛ́ kũ ma bònnɛ díkĩna sàa?
  hat-hat: Men, Bondye, èske ou ka rete tout bon sou latè? Ata syèl la pa laj ase
    pou l' kenbe ou. Ale wè pou ti kay mwen bati pou ou la a!
  eng-BSB: But will God indeed dwell upon the earth? Even heaven, the highest heaven,
    cannot contain You, much less this temple I have built.
  eng-WEBPB: But will God in very deed dwell on the earth? Behold, heaven and the
    heaven of heavens can’t contain you; how much less this house that I have built!
  kbq-kbq: Hianagi tamage hunka eraminka ama mopafina emanigahampi? Ko, anami monamo'ene
    onagamuma me'nea monamo'a rankrerafa hu'neangi mani avitegahane. Hagi inankna
    huno amama kintoa nomo'a kagrira knarera hugantegahie?
  nhe-BL: “Pero Toteco Dios, tijmatij para nelía ta ax hueli mitzcuis ni tlaltepactli
    para tiitztos san nica. Niyon nopa elhuicactli tlen tiquitaj, niyon nopa elhuicac
    tlen más huejcapa tlen ax hueli tiquitaj, ax hueli mitzcuis pampa tlahuel tihueyi.
    Huajca ¿quejatza mitzcuis ni piltiopantzi tlen na nimitzchihuilijtoc?
  bus-bus: Mↄde Luda, nɛ́gↄ̃ kú tↄↄtɛ kɛ̀ yãpuran yↄ́? Musu kↄ̃n a lezĩkɛɛo é fↄ̃
    à n síro, benle kpɛ́ kɛ̀ má bònnɛɛ kɛ̀kii saↄ́?
  gub-BL: — Apuranu putar nerehe nehe kury, Tupàn. Aipo erepuner xe ywy rehe teko
    neremiapo kwer wainuromo nereko haw rehe. Nehua'u wera'u ywak wi ne. Ywak nuhyk
    kwaw newe. Màràzàwe tuwe ereikuwe putar ko tàpuzuhu pupe nehe. Nehua'u wera'u
    izuwi no.
  eng-DRA: Is it then to be thought that God should indeed dwell upon earth? for if
    heaven, and the heavens of heavens cannot contain thee, how much less this house
    which I have built?
