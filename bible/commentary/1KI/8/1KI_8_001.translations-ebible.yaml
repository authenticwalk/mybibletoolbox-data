    Sandığı'nı yukarı getirmek üzere Yeruşalem'e, Kral Solomon'un yanına topladı.
  grc-BRENT: Καὶ ἐγένετο ὡς συνετέλεσε Σαλωμὼν τοῦ οἰκοδομῆσαι τὸν οἶκον Κυρίου καὶ
