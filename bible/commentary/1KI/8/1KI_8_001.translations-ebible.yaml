verse: 1KI.008.001
translations:
  mal-C: ഇതിനുശേഷം, യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ദാവീദിന്റെ നഗരമായ സീയോനിൽനിന്നു കൊണ്ടുവരുന്നതിനായി
    ശലോമോൻരാജാവ് ഇസ്രായേലിലെ എല്ലാ ഗോത്രത്തലവന്മാരെയും കുലത്തലവന്മാരെയും പിതൃഭവനനേതാക്കന്മാരെയും
    ജെറുശലേമിൽ തന്റെ സന്നിധിയിൽ വിളിച്ചുവരുത്തി.
  deu-TKW: Damals versammelte Salomo die Vornehmsten Israels und alle Häupter der
    Stämme, die Fürsten der israelitischen Geschlechter, zum Könige Salomo nach Jerusalem,
    um die Lade mit dem Gesetze Jahwes aus der Stadt Davids, das ist Zion, hinaufzubringen.
  lin-lin: Salomo abengisaki, na Yelusalemi, bakambi nyonso ya mabota ya Isalaele,
    bakambi nyonso ya bituka mpe ya mabota ya bato ya Isalaele mpo na komema Sanduku
    ya Boyokani ya Yawe wuta na Siona, engumba ya Davidi.
  eng-LSV: Then Solomon assembles the elderly of Israel, and all the heads of the
    tribes, princes of the fathers of the sons of Israel, to King Solomon, to Jerusalem,
    to bring up the Ark of the Covenant of YHWH from the City of David—it [is] Zion;
  eng-GNV: Then King Salomon assembled the Elders of Israel, euen all the heads of
    the tribes, the chiefe fathers of the children of Israel vnto him in Ierusalem,
    for to bring vp the Arke of the couenant of the Lord from the citie of Dauid,
    which is Zion.
  eng-WEBSTER: Then Solomon assembled the elders of Israel, and all the heads of the
    tribes, the chief of the fathers of the children of Israel, to king Solomon in
    Jerusalem, that they might bring the ark of the covenant of the LORD out of the
    city of David, which is Zion.
  nhw-BL: Huajca Salomón quinnotzqui ma mosentilica ipan altepetl Jerusalén nopa huehue
    tlacame tlen israelitame, huan nopa tlayacanani ipan iixhuihua sesen nopa 12 huejhueyi
    tatame catli huejcajya eliyayaj itelpocahua Israel. Nojquiya quinnotzqui nochi
    tlayacanani ipan sesen familias. Huan nochi hualajque campa Tlanahuatijquetl Salomón
    para quicuiquij icaxa TOTECO tlen Ialtepe David catli nojquiya itoca Sion huan
    quitlalise ipan nopa yancuic tiopamitl.
  swh-ONEN: Kisha Mfalme Solomoni akawaita mbele zake huko Yerusalemu wazee wa Israeli,
    viongozi wote wa makabila na wakuu wa jamaa za Waisraeli, ili walilete Sanduku
    la Agano la Bwana kutoka Sayuni, Mji wa Daudi.
  bba-bba: Yen biru, Sɑlomɔɔ u Isirelibɑn ɡuro ɡurobu kɑ ben yɛnu yɛ̃robu kɑ ben bwese
    kɛrɑ bɑɑyeren wiruɡibu sokusiɑ Yerusɑlɛmuɔ bu kɑ Yinni Gusunɔn woodɑn kpɑkororu
    suɑmɑ sɑɑ Dɑfidin sinɑ kpɑɑrun di te bɑ mɔ̀ Siɔni, kpɑ bu tu doke sɑ̃ɑ yeru mi.
  eng-KJVCPB: Then Solomon assembled the elders of Israel, and all the heads of the
    tribes, the chief of the fathers of the children of Israel, unto king Solomon
    in Jerusalem, that they might bring up the ark of the covenant of the Lord out
    of the city of David, which is Zion.
  luo-luo: Bangʼe Ruoth Solomon noluongo jodong jo-Israel mondo odhi ire Jerusalem
    gi jodong dhoudi duto gi jotend anywola mag Israel mondo gikel Sandug Muma mar
    singruok mar Jehova Nyasaye koa Dala Maduongʼ mar Daudi miluongo ni Sayun.
  meu-meu: Bena Solomon ese Israel tau-badadia bona iduhu lohiadia iboudiai bona Israel
    taudia edia ruma biagudia na e haboudia, Ierusalem ai bae hebou King Solomon vairanai,
    Iehova ena taravatu mauana na David ena hanua ladana Siona amo bae daelaia totona.
  npi-ULB: तब सोलोमनले इस्राएलका सबै धर्म-गुरु, कुल-कुलका नायकहरू र इस्राएलका परिवारका
    मुख्य-मुख्य व्यक्तिहरूलाई सियोन अर्थात् दाऊदको सहरबाट परमप्रभुको सन्दुक ल्याउनलाई
    यरूशलेममा जम्मा गरे ।
  yor-yor: Nígbà náà ni Solomoni pe àwọn àgbàgbà Israẹli àti gbogbo àwọn olórí àwọn
    ẹ̀yà àti àwọn olórí ìdílé àwọn ọmọ Israẹli jọ papọ̀, níwájú Solomoni ọba ní Jerusalẹmu,
    láti gbé àpótí ẹ̀rí Olúwa wá láti ìlú Dafidi, tí ń ṣe Sioni.
  pes-OPCB: آنگاه سلیمان پادشاه تمام سران قبایل و طوایف و مشایخ قوم اسرائیل را به
    اورشلیم دعوت کرد تا صندوق عهد خداوند را که در صهیون، شهر داوود بود به خانۀ خدا
    بیاورند.
  tgl-ULB: Pagkatapos ay tinipon ni Solomon ang mga nakatatanda ng Israel, ang lahat
    ng pinuno ng mga tribo, at mga pinuno ng mga pamilya ng bansang Israel, sa harap
    ng kaniyang sarili sa Jerusalem, upang dalhin ang arko ng tipan ni Yahweh mula
    sa lungsod ni David, na ang, Zion.
  cbu-NT: Ashiriya, Salomon Irusarinshuchee wachinanur kurakawaa, Israelchichee maachirit
    ichingaroo tushaneerangiya. Apanllee wizpuririni kajonee, yuwaa tsap Siyonash
    Dapiyarinshini watsapun taarangu, anoo yáyarusin, Irusarinapsha Apanllish pang'
    wayamaama.
  hui-hui: Kini Solomonohanda Isaraele hameigini bibahende hearunaga agali haguane
    hearuhondobi hameigini emene emenenaga agali haguane hearuhondobi uruni ti bibahendeore
    ibuni koria Yarusaleme ibai halimu lama pudaba lene. Uruni tigua Debidinaga tano
    Saiononi Anduane Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi biago Anduane
    Homogonaga anda Yarusalemeni ngelo mo yalu ibule pudaba lolenaga ani lamule bi
    yalu purogo ladaba lene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည် ထာ​ဝရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ဇိ​အုန်​တည်း​ဟူ​သော​ဒါ​ဝိဒ်​မြို့
    မှ ဗိ​မာန်​တော်​သို့​ပင့်​ဆောင်​ရန်​အ​တွက် ဣ​သ​ရေ​လ ခေါင်း​ဆောင်​များ​ဖြစ်​သည့်​အ​နွယ်​ခေါင်း​ဆောင်​များ
    နှင့်​သား​ချင်း​စု​ခေါင်း​ဆောင်​များ​အား အ​ထံ​တော် သို့​ဆင့်​ခေါ်​တော်​မူ​၏။-
  bod-N: སྐབས་དེར། སོ་ལོ་མོན་གྱིས་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ཏེ་ཛ་ཡན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡར་གདན་འདྲེན་པའི་ཕྱིར་དུ།
    ཡེས་ར་ཨེལ་གྱི་རྒན་པོ་རྣམས་དང་ཚོ་པ་སོ་སོའི་འགོ་དཔོན་རྣམས་དང་། ཁྱིམ་རྒྱུད་སོ་སོའི་འགོ་དཔོན་བཅས་ཐམས་ཅད་ཡེ་རུ་སཱ་ལེམ་དུ་རང་གི་དྲུང་དུ་བསྡུས་ཤིང་།
  sna-sna: Ipapo Soromoni akaunganidza pamberi pake vakuru veIsraeri navatungamiri
    vamarudzi muJerusarema namadzishe emhuri dzavaIsraeri, kuti vauyise areka yesungano
    yaJehovha kubva kuZioni, Guta raDhavhidhi.
  spa-BLM: Entonces Salomón reunió a los ancianos de Israel con todos los jefes de
    las tribus, los jefes de las casas paternas de los hijos de Israel, ante el rey
    Salomón en Jerusalén, para hacer subir el arca de la alianza de Yahvé desde la
    ciudad de David, que es Sión.
  cac-cac: A te' scaxail strato Jehová, ayec' te' d'a schon̈ab' vin̈aj David scuchan
    Sion. Axo vin̈aj Salomón ix naani to syic'b'at te' vin̈ d'a yol templo yacb'an
    molanec' masanil eb' anima d'a Jerusalén yuj snaancot q'uin̈ chinama eb' d'a yuquil
    uj scuchan Etanim. Yuj chi' ix smolb'an masanil eb' yichamtac vinaquil chon̈ab'
    Israel vin̈, eb' yajal yaj d'a junjun yin̈tilal eb' yed' eb' sat yaj d'a junjun
    macan̈ eb'.
  swh-ULB: Kisha Sulemani akawakusanya wazee wa Israeli, wakuu wote wa makabila, na
    viongozi wa familia za wana wa Israeli, mbele yake kuleYerusalemu, ili waliingize
    ndani lile sanduku la agano la BWANA kutoka mji wa Daudi, ambao ni Sayuni.
  bel-bel: Тады склікаў Саламон старэйшынаў Ізраільскіх і ўсіх начальнікаў каленаў,
    галоўных ад пакаленьняў сыноў Ізраілевых да цара Саламона ў Ерусалім, каб перанесьці
    каўчэг запавета Гасподняга з горада Давідавага, гэта значыць Сіёна.
  wed-wed: Bada ana parivainuaḡana bokisina au Zion, David ana taon ita vaia da ita neiai
    au Tempol. Gulau Solomon, Israel babadai ma dam nununai babadai anatapui i ḡoreiai
    awarina au Jerusalem.
  deu-ELBBK: Damals versammelte Salomo die Ältesten von Israel und alle Häupter der
    Stämme, die Fürsten der Vaterhäuser der Kinder Israel, zum König Salomo nach Jerusalem,
    um die Lade des Bundes des HERRN heraufzubringen aus der Stadt Davids, das ist
    Zion.
  mbb-OT: Impetawag ni Hadì Solomon diyà te Jerusalem is menge edumala te Israel wey
    is langun he menge pengulu te menge tribu wey menge pemilya te Israel, su ibpekuwa
    zin kandan sikan is Kavan te Kebpekid-uyun te Nengazen puun te Zion he Inged ni
    David.
  mal-2015: പിന്നെ യഹോവയുടെ നിയമപെട്ടകം സീയോൻ എന്ന ദാവീദിന്റെ നഗരത്തിൽനിന്നു കൊണ്ടുവരേണ്ടതിന്നു
    ശലോമോൻ യിസ്രായേൽമൂപ്പന്മാരെയും യിസ്രായേൽമക്കളുടെ പിതൃഭവനങ്ങളിലെ പ്രഭുക്കന്മാരായ
    സകലഗോത്രപ്രധാനികളെയും യെരൂശലേമിൽ ശലോമോൻരാജാവിന്റെ അടുക്കൽ കൂട്ടിവരുത്തി.
  rmc-rmc: Akor o Šalamun zvičinďa ke peste andro Jeruzalem savore izraelike vodcen
    le dojekhe kmeňostar the fajtatar, hoj te anen e archa le RAJESKRI andral o Foros
    le Davidoskro – andral o Sion – andro Chramos.
  pes-OPV: آنگاه سلیمان، مشایخ اسرائیل و جمیع روسای اسباط و سروران خانه های آبای بنی‌اسرائیل
    را نزد سلیمان پادشاه در اورشلیم جمع کرد تا تابوت عهد خداوند را از شهر داودکه صهیون
    باشد، برآورند.
  ron-1924: Атунч, ымпэратул Соломон а адунат ла ел, ла Иерусалим, пе бэтрыний луй
    Исраел ши пе тоате кэпетенииле семинциилор, пе кэпетенииле фамилиилор копиилор
    луй Исраел, ка сэ муте дин четатя луй Давид, адикэ Сионул, кивотул легэмынтулуй
    Домнулуй.
  aui-aui: Wasina bi kiiwawo Solomon, Isrel dogadogara, bi dam kadi babada da bare
    kadi babada iviyonedi da siyapiika Jerusalemma, Deivid yana kwanatu kana waghawagha
    Zaiyon, bi name Yawe God yana Wiiwaghasina Maragasina Dedewagina siyakawari siyarughu
    God yana bareye.
  ben-OBCV: পরে রাজা শলোমন জেরুশালেমে তাঁর কাছে দাউদ-নগর, অর্থাৎ সিয়োন থেকে সদাপ্রভুর
    নিয়ম-সিন্দুকটি নিয়ে আসার জন্য ইস্রায়েলের প্রাচীনদের, সমস্ত গোষ্ঠীপতিকে ও ইস্রায়েলী
    পরিবারের প্রধানদের ডেকে পাঠালেন।
  som-som: Markaasaa Boqor Sulaymaan wuxuu Yeruusaalem isugu soo shiriyey odayaashii
    reer binu Israa'iil, iyo qabiilooyinka madaxdoodii oo dhan, oo ahaa amiirradii
    jilibyadii reer binu Israa'iil inay sanduuqii axdiga Rabbiga ka soo qaadaan magaaladii
    Daa'uud oo Siyoon ahayd.
  lat-VUC: Tunc congregati sunt omnes majores natu Israël cum principibus tribuum,
    et duces familiarum filiorum Israël, ad regem Salomonem in Jerusalem, ut deferrent
    arcam fœderis Domini de civitate David, id est, de Sion.
  eng-ASVBT: Then Solomon assembled the elders of Israel, and all the heads of the
    tribes, the princes of the fathers’ houses of the children of Israel, unto king
    Solomon in Jerusalem, to bring up the ark of the covenant of Jehovah out of the
    city of David, which is Zion.
  ita-1885: ALLORA il re Salomone adunò appresso di sè, in Gerusalemme, gli Anziani
    d'Israele, e tutti i capi delle tribù, i principali delle nazioni paterne de' figliuoli
    d'Israele, per trasportar l'Arca del Patto del Signore, dalla Città di Davide,
    la quale è Sion.
  eng-LXXUP: And it came to pass when Solomon had finished building the house of the
    Lord and his own house after twenty years, then King Solomon assembled all the
    elders of Israel in Zion, to bring the ark of the covenant of the Lord out of
    the city of David, this is Zion,
  eng-ULB: Then Solomon assembled the elders of Israel, all the heads of the tribes,
    and the leaders of the families of the people of Israel, before himself in Jerusalem,
    to bring up the ark of the covenant of Yahweh from the city of David, that is,
    Zion.
  spa-VBL: Entonces Salomón convocó ante él, en Jerusalén, a los ancianos de Israel,
    incluidos todos los jefes de las tribus y los jefes de familia de los israelitas.
    Les ordenó que subieran con ellos el Arca del Pacto del Señor desde Sión, la Ciudad
    de David.
  fra-_FOB: Alors Salomon fit assembler auprès de lui à Jérusalem les anciens d'Israël,
    et tous les chefs des tribus, les principaux des pères des enfants d'Israël, pour
    transporter, de la ville de David, qui est Sion, l'arche de l'alliance de l'Éternel.
  mal-mal: പിന്നെ യഹോവയുടെ നിയമപെട്ടകം സീയോൻ എന്ന ദാവീദിന്റെ നഗരത്തിൽ നിന്ന് കൊണ്ടുവരുന്നതിനായി
    ശലോമോൻ യിസ്രായേൽ മൂപ്പന്മാരെയും ഗോത്രത്തലവന്മാരെയും യിസ്രായേൽ മക്കളുടെ പിതൃഭവനത്തലവന്മാരെയും
    യെരൂശലേമിൽ തന്റെ അടുക്കൽ കൂട്ടിവരുത്തി.
  urd-GVR: Phir Sulemān ne Isrāīl ke tamām buzurgoṅ aur qabīloṅ aur kunboṅ ke tamām
    sarparastoṅ ko apne pās Yarūshalam meṅ bulāyā, kyoṅki Rab ke ahd kā sandūq ab
    tak Yarūshalam ke us hisse meṅ thā jo ‘Dāūd kā Shahr’ yā Siyyūn kahlātā hai. Sulemān
    chāhtā thā ki qaum ke numāinde hāzir hoṅ jab sandūq ko wahāṅ se Rab ke ghar meṅ
    pahuṅchāyā jāe.
  suz-BL: मिनु नोले सोलोमनम इस्राएल ङा खाल्‍पा, इस्राएल ङा थर थर ङा ठेयब मुर नु इस्राएली
    आन खिं खिं ङा मुर आन कली दाऊद आ सहर, सियोन रे परमप्रभु यावे आ कबल पशो सन्‍दोस
    चाक्‍चा कली यरूसलेम सहरम बुक्‍चा कली ब्रेप्‍पाइक्‍मी बाक्‍त।
  ita-1927: Allora Salomone radunò presso di sé a Gerusalemme gli anziani d’Israele
    e tutti i capi delle tribù, i principi delle famiglie de’ figliuoli d’Israele,
    per portar su l’arca del patto dell’Eterno, dalla città di Davide, cioè da Sion.
  ckb-ckb: لەو کاتەدا سلێمان پاشا لە ئۆرشەلیم پیرانی ئیسرائیلی کۆکردەوە، هەموو سەرکردەی
    هۆزەکان و گەورەی بنەماڵەکانی نەوەی ئیسرائیل، بۆ هێنانی سندوقی پەیمانی یەزدان لە
    سییۆنەوە، کە بە شاری داود ناسراوە.
  eng-BBE: Then Solomon sent for all the responsible men of Israel, and all the chiefs
    of the tribes, and the heads of families of the children of Israel, to come to
    him in Jerusalem to take the ark of the Lord's agreement up out of the town of
    David, which is Zion.
  kan-OKCV: ಆಗ ಚೀಯೋನೆಂಬ ದಾವೀದನ ಪಟ್ಟಣದಿಂದ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತರುವ ನಿಮಿತ್ತ,
    ಅರಸನಾದ ಸೊಲೊಮೋನನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಶ್ರೇಷ್ಠರಾಗಿರುವ ಪಿತೃಗಳಾದ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರನ್ನೂ,
    ಗೋತ್ರಗಳ ಮುಖ್ಯಸ್ಥರನ್ನೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಬಳಿಗೆ ಕೂಡಿಬರುವಂತೆ ಮಾಡಿದನು.
  tam-2017: அப்பொழுது யெகோவாவுடைய உடன்படிக்கைப் பெட்டியைச் சீயோன் என்னும் தாவீதின்
    நகரத்திலிருந்து கொண்டுவரும்படி சாலொமோன் இஸ்ரவேலின் மூப்பர்களையும், கோத்திரத் தலைமையில்
    உள்ளவர்களாகிய இஸ்ரவேல் மக்களிலுள்ள பிதாக்களின் தலைவர்கள் அனைவரையும், எருசலேமில்
    ராஜாவாகிய சாலொமோன் தன்னிடம் கூடிவரச்செய்தான்.
  spa-RV-1909: ENTONCES juntó Salomón los ancianos de Israel, y á todas las cabezas
    de las tribus, y á los príncipes de las familias de los hijos de Israel, al rey
    Salomón en Jerusalem para traer el arca del pacto de Jehová de la ciudad de David,
    que es Sión.
  ron-BTF: Atunci Solomon a adunat pe bătrânii lui Israel şi pe toţi capii triburilor,
    pe mai marii părinţilor copiilor lui Israel, la împăratul Solomon în Ierusalim,
    ca să aducă chivotul legământului DOMNULUI din cetatea lui David, care este Sionul.
  eng-WEBP: Then Solomon assembled the elders of Israel with all the heads of the
    tribes, the princes of the fathers’ households of the children of Israel, to King
    Solomon in Jerusalem, to bring up the ark of the LORD’s covenant out of David’s
    city, which is Zion.
  eng-FBV: Then Solomon summoned before him in Jerusalem the elders of Israel, including
    all the heads of the tribes and the family leaders of the Israelites. He instructed
    them to bring up with them the Ark of the Lord's Agreement from Zion, the City
    of David.
  nld-1939: Nu riep koning Salomon de oudsten van Israël en alle stamhoofden en familievorsten
    der Israëlieten bij zich naar Jerusalem, om de verbondsark van Jahweh uit de Davidstad,
    of de Sion, naar haar plaats te brengen.
  nch-BL: Huajca Salomón quinnotzqui ma mosentilica ipan altepet Jerusalén nopa huehue
    tacame ten israelitame, huan nopa tayacanani ipan iixhuihua sesen ten nopa 12
    huejhueyi tatame cati huejcajquiya eliyayaj itelpocahua Israel. Nojquiya quinnotzqui
    nochi tayacanani ipan sesen familias. Huan nochi hualajque campa Tanahuatijquet
    Salomón para quicuiquij icaxa TOTECO ten Ialtepe David cati nojquiya itoca Sion
    huan quitalise ipan nopa yancuic tiopamit.
  vie-1934: Bấy giờ, Sa-lô-môn vời đến mình, ở tại Giê-ru-sa-lem, các trưởng lão Y-sơ-ra-ên,
    hết thảy các quan trưởng của chi phái, và những trưởng tộc của Y-sơ-ra-ên, đặng
    rước hòm giao ước của Đức Giê-hô-va từ thành của Đa-vít, tức là Si-ôn.
  hin-CV: राजा शलोमोन ने येरूशलेम में इस्राएल के सभी पुरनियों को, गोत्र प्रमुखों और
    पूर्वजों के परिवारों के प्रधानों को आमंत्रित किया. ये सभी राजा शलोमोन के सामने
    येरूशलेम में इकट्‍ठे हो गए, कि याहवेह की वाचा के संदूक को दावीद के नगर अर्थात्
    ज़ियोन से लाया जा सके.
  spa-BES: Entonces Salomón envió a todos los hombres responsables de Israel, a todos
    los jefes de las tribus y a los jefes de familia de los hijos de Israel, para
    que vinieran a él a Jerusalén para trasladar el cofre del pacto del Señor fuera
    de la ciudad de David, que es Sión.
  tdx-tdx: Natonto’ i Selomò amy zao o androanavi’ Israeleo, naho o mpiaolom-pifokoañeo,
