  ksd-ksd: Ma Solomon i ga ting varurue ra umana patuana Israel, ma ra umana luluai
    na vuna tarai, ma ra umana tama i ra lavur apik na tarai Israel pire Solomon ra
    king urama Ierusalem, upi diat a kap ra bok na kunubu kai ra Luluai maro Sion
    ra pia na pal kai David.
  tur-YTC: O zaman Solomon, İsrael'in ihtiyarlarını, oymakların bütün başlarını, İsrael'in
