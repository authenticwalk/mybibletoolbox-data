    mengangkut Tabut Perjanjian TUHAN dari kota Daud, yaitu Sion.
  nya-nya: Pamenepo Mfumu Solomoni inasonkhanitsa akuluakulu a Israeli, atsogoleri
    onse a mafuko ndi akuluakulu a mabanja a Aisraeli mu Yerusalemu, kuti akatenge
    Bokosi la Chipangano la Yehova ku Ziyoni, Mzinda wa Davide.
  hrv-hrv: Tada Salomon sazva u Jeruzalem sve starješine Izraelove, sve knezove plemenske
    i glavare obitelji da se prenese Kovčeg saveza Jahvina iz grada, Davidova grada,
    to jest sa Siona.
  mps-mps: King Solomongo te tigidali te Israel dabe te polalubo bidi tigidali dali,
    te tigidali hani sibi tobolu bidi dabe dali, te genuai haniba po ola tolali, tama
    te dwasianu hanigo tobolu bidi dabeba me po weyu, tama agai augwaliba po waliyu,
    te augwali aselama, te aga bidibo Jerusalemba sisinagasao po wai. Agai augwali
    te Saionba pomainu homu yali, te Devitgo Taun Hanuba pelama, tama te Genuai Bidigo
    Dąų Wali Bomai Po Muani Halobage sigi pelama, tama Genuai Bidigo tempel beba
    tolasa asao po wai dao.
  tpi-tpi: King Solomon i salim tok i go long olgeta lida bilong olgeta bikpela lain
    bilong Israel na long ol hetman bilong ol liklik lain, na em i tokim ol long kam
    bungim em long Jerusalem. Em i laik bai ol i go long Saion, Taun Bilong Devit,
    na kisim Bokis Kontrak bilong Bikpela na karim i kam long haus bilong Bikpela.
  dan-1931: Derpå kaldte Salomo Israels Ældste og alle Stammernes Overhoveder, Israelitternes
    Fædrenehuses Øverster, sammen hos sig i Jerusalem for at føre HERRENS Pagts Ark
    op fra Davidsbyen, det er Zion.
  vie-OVCB: Sa-lô-môn triệu tập các trưởng lão Ít-ra-ên—trưởng các đại tộc và trưởng
    các gia tộc—họp tại Giê-ru-sa-lem để thỉnh Hòm Giao Ước của Chúa Hằng Hữu từ Si-ôn,
    Thành Đa-vít, lên Đền Thờ.
  guj-2017: પછી સુલેમાને ઇઝરાયલના સર્વ વડીલો તથા કુળોના સર્વ મુખ્ય માણસોને એટલે ઇઝરાયલના
    લોકોના કુટુંબોના સર્વ આગેવાનોને યરુશાલેમમાં તેની સમક્ષ એકત્ર કર્યા. જેથી તેઓ દાઉદના
    સિયોન નગરમાંથી ઈશ્વરનો કરારકોશ લાવે.
  pon-2006A: Nanmwarki Solomon eri kapokonepene sounkaweid koaros en Israel, oh kaunen
    kadaudok oh peneinei kan, nan Serusalem pwe re en wahsang Kohpwahn Inoun KAUN-O
    nan Saion, Kahnimw en Depit, wadohng nan Tehnpas Sarawio.
  por-BRBSL: Então Salomão reuniu os anciãos de Israel com todos os chefes das tribos,
    os príncipes das famílias dos pais dos filhos de Israel, ao rei Salomão em Jerusalém,
    para trazer a arca da aliança de Iavé para fora da cidade de Davi, que é Sião.
  cth-cth: Solomon ni Isarel kacuenaw hoi miphun a lû lah la kaawmnaw hai Isarel catoun
    imthungkhu tongpanaw hah Devit khopui Zion hoi Bawipa thingkong kâkayawt hanelah
    Jerusalem e siangpahrang Solomon koevah ceikhai hanelah a pâkhueng awh.
  twi-twi: Afei, Salomo frɛɛ Israel mmusuakuw ne mmusua biara mu ntuanofo nyinaa,
    sɛ wonhyia wɔ Yerusalem. Na ɛsɛ sɛ wɔfa Awurade Apam Adaka no fi baabi a ɛwɔ wɔ
    Dawid kurow a wɔfrɛ no Sion no mu, de ba baabi foforo wɔ Asɔredan mu hɔ.
  hlt-hlt: BOEIPA kah paipi thingkawng te Zion David khopuei lamloh Jerusalem kah
    manghai Solomon taengla khuen ham Solomon loh Israel a ham rhoek, koca rhoek kah
    a lu boeih, Israel ca rhoek kah a napa rhoek kah khoboei rhoek, koca kah a lu
    boeih te a tingtun sak.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ tíí nyIsidɑyɛɛribɛ kó bɛkótíbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ iwuɔ nnɛ̀ tinɑɑ̀mùntì
    kɛ̀ bɛ̀ bo kɔtɛ Dɑfiti ɛì bɛ̀ tu dì Siyɔ̃ɔ̃ kɛ́túótɛ́ní ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu.
  msy-2020: Egha Atrivim Solomon Israelian gumazir aruaba ko, men anababar gumazir
    dapaniba ko, men inazir afeziabar dakozibar gumazir ekiaba bagha akam amaga ghaze,
    me bar izɨ Jerusalemɨn a bativam. A kamaghsua, me Atrivim Devitɨn Nguibar Ekiam
    Saionɨn Mɨghsɨamɨn mangɨ, Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam
    inigh izɨ, Ikiavɨra Itir Godɨn Dɨpenimɨn mavanang, danganir igiam darɨgham.
  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ tɛmɑ Ɩsɔ tǝsɛɛlɛ kɛ ŋmɑʋ, ɩlɛnɑ ɩ́ koti Ɩsɛɣɛlɩ kʋpɑɣɑlɑɑ,
    nɑ pɑ kpekɑ, nɑ pɑ lʋlʋŋ nyʋɣʋ nyǝ́mɑ kɛ Yosɑlɛm sɩ, pɑ́ kpɑɣɑ Ɩsɔ ɑtɑkɑɑ kɛ Tɑfiiti
    tɛ, timpi pɑ yɑɑ sɩ Siyɔŋ tɔ, nɑ pɑ́ ponɑ Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: O zaman padşah Süleyman İsrailin ağsaqqallarını, bütün qəbilə başçılarını,
    yəni İsrail övladlarının nəsil rəhbərlərini Yerusəlimə, özünün yanına topladı
    ki, Rəbbin Əhd sandığını Davudun şəhəri olan Siondan yuxarı gətirsinlər.
  eng-DBY: Then Solomon assembled the elders of Israel, and all the heads of the tribes,
    the princes of the fathers of the children of Israel, unto king Solomon in Jerusalem,
    to bring up the ark of the covenant of Jehovah out of the city of David, which
    is Zion.
  hin-2017: तब सुलैमान ने इस्राएली पुरनियों को और गोत्रों के सब मुख्य पुरुषों को भी
    जो इस्राएलियों के पूर्वजों के घरानों के प्रधान थे, यरूशलेम में अपने पास इस मनसा
    से इकट्ठा किया, कि वे यहोवा की वाचा का सन्दूक दाऊदपुर अर्थात् सिय्योन से ऊपर ले
    आएँ। (प्रका. 11:19)
  wol-KYG: Ba mu ko defee Suleymaan woolu magi Israyil. Mboolem kilifay giiri Israyil
    ak seen njiiti kër maam ya daje Yerusalem ca moom, ngir ñu àgg Siyoŋ, gox ba ñu
    naan Kër Daawuda, ba yékkatee fa gaal ga kóllërey Aji Sax ji dence.
  eng-YLT: Then doth Solomon assemble the elders of Israel, and all the heads of the
    tribes, princes of the fathers of the sons of Israel, unto king Solomon, to Jerusalem,
    to bring up the ark of the covenant of Jehovah from the city of David — it [is]
    Zion;
  kne-kne: Idi siya di, inpaayag Ari Solomon am-in ay papangolon di tribu ya pamilyan
    di Israelita ta matopog da ed Jerusalem ta en da alaen din Baol di Tolagan Diyos
    ed Zion ay makwani en Siyodad David ta itikid da sin Timplo.
  eng-WYC-2017: Then all the greater men in birth in Israel, with [the] princes of
    the lineages, and the dukes of [the] meines of the sons of Israel, were gathered
    to king Solomon, into Jerusalem, that they should bear the ark of [the] bond of
    peace of the Lord from the city of David, that is, from Zion.
  eng-WMBB: Then Solomon assembled the elders of Israel with all the heads of the
    tribes, the princes of the fathers’ households of the children of Israel, to King
    Solomon in Jerusalem, to bring up the ark of the LORD’s covenant out of David’s
    city, which is Zion.
  urd-GVH: फिर सुलेमान ने इसराईल के तमाम बुज़ुर्गों और क़बीलों और कुंबों के तमाम सरपरस्तों
    को अपने पास यरूशलम में बुलाया, क्योंकि रब के अहद का संदूक़ अब तक यरूशलम के उस
    हिस्से में था जो ‘दाऊद का शहर’ या सिय्यून कहलाता है। सुलेमान चाहता था कि क़ौम
    के नुमाइंदे हाज़िर हों जब संदूक़ को वहाँ से रब के घर में पहुँचाया जाए।
  rug-rug: Meke tioko varigara ni e Solomone sari doduru koimata na palabatu pa hopeke
    butubutu na puku butubutu pa Izireli pude mae koa sa pa Zerusalema. Mae si arini
    pude vagia sa Bokese Vinariva Egoi te Zihova pa Zaione, koasa Vasileana Lavata
    te Devita, meke paleke la nia koasa Zelepade.
  gaz-gaz: Ergasii Solomoon Mootichi Xiyoon Magaalaa Daawit irraa taabota kakuu Waaqayyoo
    ol fichisiisuudhaaf jedhee maanguddoota Israaʼel, abbootii gosootaa hundaa fi
    hangafoota maatiiwwan Israaʼel Yerusaalemitti fuula ofii isaa duratti walitti
    waame.
  fra-LSG: Alors le roi Salomon assembla près de lui à Jérusalem les anciens d’Israël
    et tous les chefs des tribus, les chefs de famille des enfants d’Israël, pour
    transporter de la cité de David, qui est Sion, l’arche de l’alliance de l’Éternel.
  yal-yal: Nayi, Manga Sulemani yi Isirayila fonne nun bɔnsɔn kuntigine nun Isirayila
    kaane denbaya xunne birin malan a fɛma Yerusalɛn yi Alatalaa Layiri Kankiraan
    tongo feen na keli Dawudaa Taani, dɛnaxan mɔn xili Siyon. E siga a ra Ala Batu
    Banxini.
  haw-1868: A LAILA hoakoakoa mai la o Solomona i na lunakahiko o ka Iseraela, a me
    na poo a pau o na ohana, na haku iwaena o na makua o na mamo a Iseraela, io Solomona
    la ma Ierusalema, e lawe mai lakou i ka pahuberita o Iehova mailoko mai o ke kulanakauhale
    o Davida, oia o Ziona.
  arb-NAV: حِينَئِذٍ جَمَعَ سُلَيْمَانُ جَمِيعَ رُؤَسَاءِ بَنِي إِسْرَائِيلَ وَكُلَّ
    رُؤَسَاءِ الأَسْبَاطِ وَالْعَشَائِرِ فِي أُورُشَلِيمَ، لِنَقْلِ تَابُوتِ عَهْدِ
    الرَّبِّ مِنْ صِهْيَوْنَ مَدِينَةِ دَاوُدَ إِلَى الْهَيْكَلِ.
  ewe-ewe: Azɔ la, Fia Solomo ƒo Israelviwo ƒe kplɔlawo, towo kple hlɔ̃wo ƒe tatɔwo
    katã nu ƒu ɖe Yerusalem be, woakpɔ ale si woatsɔ Yehowa ƒe nubablaɖaka la tso
    agbadɔ la me le Zion, David ƒe du la me, ayi gbedoxɔ la me la teƒe.
  eng-LEE: Then did Solomon assemble the elders of Israel, and all the heads of the
    tribes, the princes of the divisions of the children of Israel, unto king Solomon
    in Jerusalem, to bring up the ark of the covenant of the Lord out of the city
    of David, which is Zion.
  gvn-gvn: King Solomonangka Israel-warra maja-maja yiringkurrmun kunjan, townbu Jerusalem
    kadanka. Jana wubulku murumarin, jana priest-warrangka Godumu box jarra-kulban
    tentmun, Godundumunbu bayanba yijarrin.
  asm-FB: পাছত চলোমনে দায়ূদৰ নগৰ অৰ্থাৎ চিয়োনৰ পৰা যিহোৱাৰ নিয়ম-চন্দুক আনিবৰ কাৰণে,
    ইস্ৰায়েলৰ পৰিচাৰকসকলক আৰু ফৈদৰ প্ৰধান লোকসকলক, ইস্ৰায়েলৰ সন্তান সকলৰ পিতৃ-বংশৰ
    বিষয়াসকলক যিৰূচালেমলৈ আহ্বান কৰিলে, আৰু তেওঁৰ সন্মুখত গোট খুৱালে।
  sus-A: نَ تّمُي، سُلٍمَنِ نَشَ عِسِرَيِلَ قٌرِيٍ، بْنسْي شُنيِيٍ، نُن عِسِرَيِلَ
    دٍنبَيَ شُنيِيٍ مَشِلِ عَلَكٌ عٍ شَ تٍ عَلَتَلَ شَ سَاتّ كَنكِرَ رَ كٍلِقٍ سِيٌن،
    دَوُدَ شَ تَا.
  fra-SBL: Alors Salomon assembla au roi Salomon, à Jérusalem, les anciens d'Israël,
    avec tous les chefs de tribus, les chefs de famille des enfants d'Israël, pour
    faire monter l'arche de l'alliance de Yahvé de la cité de David, qui est Sion.
  hbo-hbo: אָ֣ז יַקְהֵ֣ל שְׁלֹמֹ֣ה אֶת־זִקְנֵ֣י יִשְׂרָאֵ֡ל אֶת־כָּל־רָאשֵׁ֣י הַמַּטֹּות֩
    נְשִׂיאֵ֨י הָאָבֹ֜ות לִבְנֵ֧י יִשְׂרָאֵ֛ל אֶל־הַמֶּ֥לֶךְ שְׁלֹמֹ֖ה יְרוּשָׁלָ֑͏ִם
    לְֽהַעֲלֹ֞ות אֶת־אֲרֹ֧ון בְּרִית־יְהוָ֛ה מֵעִ֥יר דָּוִ֖ד הִ֥יא צִיֹּֽון׃
  piu-2006: Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tjuṯa tjananya Tjalamunalu
    yaḻṯingu tjaatji tiṉangka tjungurrinytjaku. Aḻṯingu tjananya ngalyankula tjungulu
    nyakula wanantjaku, Katutjaku pukutjuya tjaatji tiṉakutu maa katinyingka. Tuḻkuku
    mayutju tjuṯangkuya katirra katura tjarrpatjunkula tjunu. Tuulparrangka ngaṉṯiya
    Tjarutjalumangka yalatji tjungurringu. Tuḻkuku mayutju tjuṯangkuya alatji Katutjaku
    pukutju riilatjarrangku katirra, kaḻparra tjaatji tiṉangka tjunu, Katutjaku ngurrangka.
    Lipayiku walytja ngaṉṯitja tjuṯangku tjaatji tiṉa palula yulytja tjuṯa tjunkula
    wantingu. Alatjiya Katutjaku pukutjuṯarra katirra kaḻparra tjaatji tiṉangka tjunu,
    kutjupa tjuṯangkuya kuka tjawirrilyi tjuṯalingku pungkula kutjalpayi. Pukutju
    palunyaya tjunkula maḻaku ankula wirrkanutjangka Katutjakuṉu ngangkaḻi unngu ngarala
    yirrnyaṉingi, Katutjanya ngalyankula tjaatji yunngu nyinanyingka. Palunyatjanuya
    tuḻkuku mayutju tjuṯangku waarrka palyalkitja puṯu tjarrpangu, ngangkaḻingku anganingitjangka.
    Aṉangu tjuṯaya tjaatji tiṉangka kalkuṉi ngarala waṉinyingka, Tjalamunalu aṉangu
    tjuṯa tjananya tjakultjunu tjaatji puḻka palyantjaku Katutjalu Tapitanya watjaṉutjangka.
    Palunyatjanu tjanala Tjalamunalu watjaṉu, “Kuwarri nganaṉa yunyparringanyi, tjaatji
    ngaatja ngaranyingka.” Tjawirrilyi kutjalpayikutu yankula ngarala Tjalamunalu
    Katutjanya puḻkapungkula rawangku tjapiṉingi paluru tjanala nintira yaṉṯayaṉṯantjaku.
    Palunyatjanuya Tjalamunalungarri kuka tjawirrilyi tjuṯalingku ngalya katingu,
    waan yantaṯan puutiyi tuu tjawutjuna Katutjaku pungkula kutjantjaku, kutjalpayi
    palula. Palunyatjanuya Katutjaku tuḻku tjiṉṯu tjapanpalangara nyinarra warralpayi.
    Palunyatjanuya yunypalpiya yankula waṉingu ngurrakutu.
  kik-kik: Ningĩ Mũthamaki Solomoni agĩĩta athuuri a Isiraeli, na atongoria othe a
    mĩhĩrĩga, na anene a nyũmba cia andũ a Isiraeli moke kũrĩ we Jerusalemu, nĩguo
    maambatie ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova kuuma Zayuni, Itũũra rĩrĩa inene
    rĩa Daudi.
  fra-NCL: Alors le roi Salomon assembla près de lui à Jérusalem les anciens d’Israël
    et tous les chefs des tribus, les princes des familles des enfants d’Israël, pour
    transporter de la cité de David, c’est-à-dire de Sion, l’arche de l’alliance de
    Yahweh.
  cek-AK: Solomon siangpahrang mah, David vangpui Zion hoiah Angraeng lokkamhaih thingkhong
    to aput hanah, Israel kacoehtanawk, acaeng lu koeknawk hoi Israel imthung takoh
    kacoehtanawk to Jerusalem ah amkhuengsak boih.
  cuk-cuk: 'Agine, Rey-Salomón Jerusalén-neggweburgi, e-asabin dagmalaga wemarse gochad:
    Israel-dulemar-nug-nikamaladse, dulemar-sogambe-gakabogwad-e-idumaladse (12),
    Israel-dulemar-e-neguya-e-dummaganse gochad. Rey-Salomón we-dummaganse gochad,
    adi, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu, David-neggwebur-Sión-nugadgi-siidi,
    Bab-Jehováʼse-goled-negse sedamalagar.'
  uig-CYR: Шу чағда Сулайман Пәрвәрдигарниң әһдә сандуғини «Давут шәһири»дин, йәни
    Зиондин йөткәп келиш үчүн Исраил ақсақаллирини, қәбилә бәглирини вә Исраил җәмәтлириниң
    бәглирини Йерусалимға өз йениға жиғилишқа чақирди.
  pma-pma: Navong Eim Votut onen Iahova evus, Solomon sisil en elda keil ten out Isrel
    ral min avat ka asuv keil ten vatiamal keil vasi onen me-Isrel keil keke avalah
    ruai en out Serusalem. Evus, vis pris keil keke avaha en out Saeon, taon onen
    Deved, avasak mesei avahulat Bokis ten Hatkatien Takeih onen Iahova koa mul en
    Eim Tavolin, ka avahousi vamai avalingi en Eim Votut en out Serusalem koa vesesal.
  tel-2017: తరవాత సీయోను అనే దావీదుపురం నుండి యెహోవా నిబంధన మందసాన్ని తీసుకు రావడానికి
    సొలొమోను రాజు ఇశ్రాయేలీయుల పెద్దలనూ గోత్రాల నాయకులనూ, అంటే ఇశ్రాయేలీయుల పూర్వీకుల
    కుటుంబాల పెద్దలను యెరూషలేములో తన దగ్గరకి పిలిపించాడు.
  hat-BSA: Alò, Salomon te rasanble ansyen Israël yo avèk tout tèt a tribi yo, chèf
    a fanmi zansèt a fis Israël yo, kote Wa Salomon Jérusalem, pou mennen fè montelach
    akò SENYÈ a soti nan lavil David ki Sion an.
  bxh-bxh: Habahim Isalaela ganahewadi yai sulu hesa - hesa yo boga hesa - hesa babadadi
    Baꞌisa Solomon ya yoga gogondima Yelusalem yai na ya falibadi bena Guyau ena yali
    aba husanina sa bahe hasaꞌen Deiwidi ena nuꞌu, Saiyon.
  kos-kos: Na Tokosra Solomon el pangonma mwet kol nukewa lun sruf ac ota lun Israel
    nu yorol nu Jerusalem, elos in tuh usla Tuptup in Wuleang lun LEUM GOD liki acn
    Zion, Siti sel David, nu in Tempul.
  hbo-WLC: אָ֣ז יַקְהֵ֣ל שְׁלֹמֹ֣ה אֶת־זִקְנֵ֣י יִשְׂרָאֵ֡ל אֶת־כָּל־רָאשֵׁ֣י הַמַּטּוֹת֩
    נְשִׂיאֵ֨י הָאָב֜וֹת לִבְנֵ֧י יִשְׂרָאֵ֛ל אֶל־הַמֶּ֥לֶךְ שְׁלֹמֹ֖ה יְרוּשָׁלִָ֑ם
    לְֽהַעֲל֞וֹת אֶת־אֲר֧וֹן בְּרִית־יְהוָ֛ה מֵעִ֥יר דָּוִ֖ד הִ֥יא צִיּֽוֹן׃
  ibo-ibo: Mgbe ahụ, eze Solomọn kpọkọtara ndị okenye Izrel, na ndịisi ebo niile,
    na ndịisi ezinaụlọ Izrel niile, ka ha bịakwute eze na Jerusalem, maka i site na
    Zayọn bụ obodo Devid bugota igbe ọgbụgba ndụ Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ଦାଉଦ-ନଗର ସିୟୋନରୁ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଆଣିବା ପାଇଁ ଇସ୍ରାଏଲର
    ପ୍ରାଚୀନବର୍ଗଙ୍କୁ ଓ ବଂଶସମୂହର ପ୍ରଧାନବର୍ଗଙ୍କୁ, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କର ପିତୃଗୃହାଧିପତି
    ସମସ୍ତଙ୍କୁ ଯିରୂଶାଲମରେ ଶଲୋମନ ରାଜାଙ୍କ ନିକଟରେ ଏକତ୍ର କଲେ।
  wmt-wmt: Wali nyanartijangka manya marurrpinya Yijirayiljangkawarntijaa Jutajangkawarnti
    kangupurru. Pakulkangku palu kalukujangka mana nyanarti kaninykaniny mayarukarti
    Timpulkarti. Nyanartipurru manyanangu wangki yiparni. Wali warryani palu kalukurla
    nyanayirla. Kuyiwarnti palurla pinya Ngarpuwu kukunjawarntijaa purlumanwarnti
    pajajinyangu. Nyanartijangkarlu palu warnkurrmani mana nyanarti puriswarntirlu
    pajangu, kanyala palu Timpulkarti kaninykaninykarti. Wali kurriny pila pamarrjarra
    ngunangani ranyji kaninykaniny nyanayirla mananga, yangka parla jarlu Mujij yinya
    Ngarpungu. Wali yutukani palu, nyanartijangka palu tikiyani palkakarti piyirnwarntiwarlanykarti.
    Nyanartikarrarnila ngumurrurlu pa tipani nyanarti rum tumaj pa Ngarpu pirriyani
    nyantujinyangula kirrarnani. Wali nyanyala palu, parrparrmarnanila, mil manya
    warntarni. Jarti palu tikirr takurryani warrkampurru. Nyanartijangkarlu manyanangurla
    karrinyani palkanga Jalaman wangkikarra. Jularni manyanangu nyapartukarra parla
    Tayipitku jarlu Ngarpungu jularni pikawurra Kuttu mayaru ngartakpanupurru. Nyanartijangkarlu
    palu mayaru minyarti ngartakpani jirnajangkarlu wirriyarlu. Yarntarni manyanangu
    Ngarpuwu purayimarnani Jalamantu. Wali nyanartijangkarlu jujula palu wirriyarlu
    yinparnani. Kirrarnani palu ngurrawarnti 7 purayikarrajaa juju palu yinparnani.
    Kajalkajalkujirnani palu Ngarpu wirriyarlu. Kumantawarlanyjala manya yiparni Jalamantu
    ngurrawarlany ngurrawarlanykarti.
  chk-chk: Mürin, ewe king Salomon a körato ren ekewe souakomwen Israel me mwänirelan
    ekewe ainang meinisin, pwal ekewe souemwenin ekewe eterekesin Israel. Iwe, a amwichafengeniir
    lon Jerusalem, pwe repwe uwato lon ewe imwenfel än ewe Samol mi Lapalap we pworofel
    seni ewe telinimwen Tafit iei Sion.
  rop-rop: Brom deya King Salaman bin jingat langa ola lida brom ebri klen en ola
    difrin femili brom Isreil blanga kaman langa im langa Jerusalem blanga deigim
    det Seikridwan Boks blanga YAWEI brom det bigwan hil gulum Saiyan, det taun blanga
    Deibid, raidap langa det Serramoni Pleis.
  ukr-1871: Тодї скликав Соломон громадські мужі Ізрайлеві й всї голови в поколїннях,
    князї Ізраїлських родин, до себе в Ерусалим, щоб перенести скриню завіту Господнього
    з Давидового города, се є з Сиону.
  deu-1951: Darnach versammelte Salomo die Ältesten Israels und alle Häupter der Stämme,
    die Fürsten der israelitischen Geschlechter bei sich in Jerusalem, um die Bundeslade
    des HERRN hinaufzubringen aus der Stadt Davids, das ist Zion.
  eng-JPS: Then Solomon assembled the elders of Israel, and all the heads of the tribes,
    the princes of the fathers' houses of the children of Israel, unto king Solomon
    in Jerusalem, to bring up the ark of the covenant of the LORD out of the city
    of David, which is Zion.
  srp-1865: Tada sabra Solomun starješine Izrailjeve i sve glavare plemenske, knezove
    domova otaèkih sinova Izrailjevijeh, k sebi u Jerusalim da se prenese kovèeg zavjeta
    Gospodnjega iz grada Davidova, a to je Sion.
  lug-lug: Awo Sulemaani n’ayita abakadde ba Isirayiri, n’abakulu b’ebika bonna, n’abaami
    b’ennyumba za Isirayiri bonna, okuggya essanduuko ey’endagaano ya Mukama mu Sayuuni
    ekibuga kya Dawudi, okugireeta e Yerusaalemi.
  heb-heb: אז יקהל שלמה את זקני ישראל את כל ראשי המטות נשיאי האבות לבני ישראל אל המלך
    שלמה ירושלם להעלות את ארון ברית יהוה מעיר דוד היא ציון׃
  ben-IRV: তখন রাজা শলোমন দায়ূদ শহর, অর্থাৎ সিয়োন থেকে সদাপ্রভুর নিয়ম সিন্দুকটি
    নিয়ে আসবার জন্য ইস্রায়েলের প্রাচীনেরা, গোষ্ঠী সর্দারদের ও ইস্রায়েলীয় বংশের
    প্রধান লোকদের যিরূশালেমে তাঁর কাছে উপস্থিত করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਗੋਤਾਂ ਦੇ ਸਾਰੇ ਮੁਖੀਆਂ ਨੂੰ ਜੋ ਇਸਰਾਏਲੀਆਂ
    ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਪ੍ਰਧਾਨ ਸਨ ਆਪਣੇ ਕੋਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਕੱਠੇ ਕੀਤਾ, ਤਾਂ ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ
    ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰੋਂ ਜਿਹੜਾ ਸੀਯੋਨ ਹੈ, ਉਤਾਹਾਂ ਲੈ ਆਉਣ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို ဇိအုန် မည်သော ဒါဝိဒ် မြို့ မှ
    ဆောင် ခဲ့ လိုသောငှါ ၊ ရှောလမုန် သည် ဣသရေလ အမျိုးအသက်ကြီး သူအပေါင်းတို့နှင့် ဣသရေလ
    အဆွေအမျိုးအသီးအသီး ကို အုပ်သော ခေါင်း မင်း အပေါင်း တို့ကို ယေရုရှလင် မြို့၊ ရှင်ဘုရင်
    ထံ သို့ခေါ် တော်မူသည်အတိုင်း၊
  tbg-tbg: ˻Vika vi kaiqara taiqa kovaro˼ King Soromonuva Nora Kotira Vokise Devitira
    vatuka Saioniqihai vare vuru Kotira Naavuqi vataate tiro, viva Isareri nora vaiintive,
    qiata vaiinti nora ankuqaave inaara ankuqaave raqiki vauka naaromanta
  hmo-hmo: Vadaeni king Solomona ese Israela taubadadia bona iduhu edia gunalaia taudia
    ia boiria, idia mai Ierusalema dekenai, ia dekenai idia haboua. Hebou ena badina
    korikori be Lohiabada ena Taravatu Maua be Davida ena Hanua dekena amo Dubu Helaga
    dekenai do idia abia lao totona.
  urd-urd: तब सुलेमान ने इस्राईल के बुज़ुगों और क़बीलों के सब सरदारों को, जो बनी इस्राईल
    के आबाई ख़ान्दानों के रईस थे, अपने पास येरूशलेम में जमा' किया ताकि वह दाऊद के
    शहर से, जो सिय्यून है, ख़ुदावन्द के 'अहद के सन्दूक़ को ले आएँ।
  rus-SYN: Тогда созвал Соломон старейшин Израилевых и всех начальников колен, глав
    поколений сынов Израилевых, к царю Соломону в Иерусалим, чтобы перенести ковчег
    завета Господня из города Давидова, то есть Сиона.
  bqc-SIM: Ɔ̃ kí Salomↄↄ Isaili gbɛ̃zↄ̃ↄↄ sìsi Yelusalɛũ, an bui dↄaanaↄ ń ń
    uabeleↄ píi, aa mↄ Dii bàakuańnↄ kpagolo sɛ́ Davidi wɛ̃́lɛ pↄ́ wì mɛ Siↄna
    wa suò.
  tcz-CHONGTHU: Solomon Lengpan Israelte phung bahkai holeh phung jouse lamkai hole
    upa ho jouse Jerusalema hunga David khopi Zionna kona Pakai kitepna thingkong
    chu hinpu’a Houina thahlut dingin akou khom tan ahi.
  mar-mar: इस्राएलमधील सगळी वडिलधारी मंडळी, सर्व घराण्यांचे प्रमुख आणि वंशातील मुख्य
    यांना राजा शलमोनाने आपल्याबरोबर यरूशलेम येथे यायला सांगितले. दावीद नगरातून म्हणजे
    सियोनेतून वरती परमेश्वराच्या कराराचा कोश मंदिरात आणण्यासाठी त्यांना त्याने बोलावले.
  soq-soq: Warere Solomon Israelwa eiau uduudu, uwa daitada ita dan daitada uwaula
    diamona Iawe God sauawa badowa bokisiwa Dawid bolawa debamawa Saion bedewe awanepue
    do Ierusalemwa wimpu.
  qub-qub: Salomonga Jerusalenman gayachiran llapan Israel mayurcunata, llapan trïbupa
    mandajnincunata, Israel famillyacunacho mas rispitädu runacunata Tayta Diospa
    babulninta «Davidpa siudänin» nishanpita mushoj Templuman witichinanpaj. Chay
    partipami jucaj jutin caran Sión.
  bqp-bqp: Akũ kína Sulemanu Isaraila gbɛ̃ zↄ̃kↄ̃nↄ sìsi Yurusalɛmu, ń buri don'arɛdenↄ
    kũ ń ↄmbedenↄ ń pínki, de ò su ò Dikiri bàka kunna kũńwo àkpati sɛ́ Dauda wɛ̃tɛ
    kũ òdi pi Zaiↄ̃ ò suo.
  hat-hat: Apre sa, Salomon bay lòd pou tout gwo chèf pèp Izrayèl yo ansanm ak tout
    chèf branch fanmi yo ak lòt chèf fanmi pèp la vin jwenn li lavil Jerizalèm pou
    y' al pran Bwat Kontra Seyè a nan lavil David la, lavil Siyon an, pou yo pote
    l' nan Tanp lan.
  eng-BSB: At that time Solomon assembled before him in Jerusalem the elders of Israel—all
    the tribal heads and family leaders of the Israelites—to bring up the ark of the
    covenant of the LORD from Zion, the City of David.
  eng-WEBPB: Then Solomon assembled the elders of Israel with all the heads of the
    tribes, the princes of the fathers’ households of the children of Israel, to King
    Solomon in Jerusalem, to bring up the ark of the LORD’s covenant out of David’s
    city, which is Zion.
  kbq-kbq: Hagi Solomoni'a maka Israeli ranra vahe'tamine, mago mago naga'nofimofo
    kva vahe'tamine, nagazamire'ma ugagotama hu'naza vahetamina mika kehige'za agri
    avuga Jerusalemi kumate etru hu'naze. Hagi ke'ma hige'zama eme atru'ma hu'nazana,
    huhagerafi huvempage vogisi Deviti rankuma Saioni agonare'ma me'nereti omeri'za
    ra mono nompi eme antehogu kehu tru hu'ne.
  nhe-BL: Huajca Salomón quinnotzqui ma mosentilica ipan altepetl Jerusalén nopa huehue
    tlacame tlen israelitame, huan nopa tlayacanani ipan iixhuihua sesen nopa 12 huejhueyi
    tatame tlen huejcajquiya eliyayaj itelpocahua Israel. Nojquiya quinnotzqui nochi
    tlayacanani ipan sesen familias. Huan nochi hualajque campa Tlanahuatijquetl Salomón
    para quicuiquij icaxa TOTECO tlen Ialtepe David tlen nojquiya itoca Sion huan
    quitlalise ipan nopa yancuic tiopamitl.
  bus-bus: Ben kí Sulemanu Isaraili gbɛ̃nsinↄ sìsi Yerusalɛmu, aↄ̃ borii dↄn'aɛdeenↄ
    kↄ̃n ń uabɛdeenↄ ń píngi, lɛ aↄ̃ mↄ́ wà Dii bà kuunańyo àkpati sɛ́ Dauda wɛ́tɛ
    kɛ̀ wè be Zayↄn wà suo.
  gub-BL: Tupàn Hàpuzuhu iapo pawire Xàrumàw wenoz Izaew ta'yr wazuapyapyr wanuwihaw
    paw Zeruzarez pe wà kury. Wenoz awakwer waànàànàm wanuwihaw paw wà no. Ta'e Xàrumàw
    ipureraha wer Tupàn Ze'eg Hyru rehe Xiàw tawhu Tawi reko awer wi, Tupàn Hàpuzuhu
    pe a'e xe.
  eng-DRA: 'Then all the ancients of Israel with the princes of the tribes, and the
    heads of the families of the children of Israel were assembled to king Solomon
    in Jerusalem: that they might carry the ark of the covenant of the Lord out of
    the city of David, that is, out of Sion.'
