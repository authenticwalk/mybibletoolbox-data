    múun aidaun, maki makichik wegantu aajaku aina nuna apuji aidaun, nuigtu tikich
    Israel aents eme anentsa diitai aidaun aatus ipaa Jerusalén ijumjauwai.
  kyc-kyc: Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko yuu Sayone
