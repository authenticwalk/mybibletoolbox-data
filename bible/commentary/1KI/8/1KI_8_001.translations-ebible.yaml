  kan-2017: ಅನಂತರ ಅರಸನಾದ ಸೊಲೊಮೋನನು ದಾವೀದ ನಗರವಾದ ಚೀಯೋನಿನಿಂದ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು
