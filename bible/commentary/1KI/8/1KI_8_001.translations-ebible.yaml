    جەمەتلىرىنىڭ بەگلىرىنى يېرۇسالېمغا ئۆز يېنىغا يىغىلىشقا چاقىردى.
  sus-sus: Na tɛmui, Sulemani naxa Isirayila forie, bɔnsɔɛ xunyie, nun Isirayila denbaya
    xunyie maxili alako e xa te Alatala xa saatɛ kankira ra kelife Siyon, Dawuda xa
    taa.
  pon-2006: Nanmwarki Solomon eri kapokonepene sounkaweid koaros en Israel, oh kaunen
    kadaudok oh peneinei kan, nan Serusalem pwe re en wahsang Kohpwahn Inoun KAUN-O
