  mdy-ETH: ዬካፓ ሴሎሞኔ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ዳውቴ ካታሞ ማዔ፥ ፂዮኔፓ ዔኪ ሙኪ ጌኤዦ ማኣሪ ጌልዛኒ ዒስራዔኤሌ
