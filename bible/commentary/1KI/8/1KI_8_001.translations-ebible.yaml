    τοὺς πρεσβυτέρους Ἰσραὴλ ἐν Σιὼν, τοῦ ἐνεγκεῖν τὴν κιβωτὸν διαθήκης Κυρίου ἐκ
    πόλεως Δαυὶδ, αὕτη ἐστὶ Σιὼν,
  ind-AYT: Salomo mengumpulkan para tetua Israel dan semua kepala suku, yaitu semua
