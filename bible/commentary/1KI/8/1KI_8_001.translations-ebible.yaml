  por-BR-2018: Então juntou Salomão os anciãos de Israel, e a todos os chefes das
    tribos, e aos príncipes das famílias dos filhos de Israel, ao rei Salomão em Jerusalém
    para trazer a arca do pacto do SENHOR da cidade de Davi, que é Sião.
  deu-ELO: Damals versammelte Salomo die Ältesten von Israel und alle Häupter der
    Stämme, die Fürsten der Vaterhäuser der Kinder Israel, zum König Salomo nach Jerusalem,
    um die Lade des Bundes Jehovas heraufzubringen aus der Stadt Davids, das ist Zion.
  eng-WYC-2018: Then all the greater men in birth in Israel, with [the] princes of
    the lineages, and the dukes of [the] families of the sons of Israel, were gathered
    to king Solomon, into Jerusalem, that they should bear the ark of [the] bond of
    peace of the Lord from the city of David, that is, from Zion. (Then all the men
    of great age, that is, the elders, of Israel, with the leaders of the tribes and
    the families of the Israelites, were gathered unto King Solomon, in Jerusalem,
    so that they could bring the Ark of the Covenant of the Lord from the City of
    David, that is, from Zion.)
  epo-epo: Tiam Salomono kunvenigis la plejaĝulojn de Izrael kaj ĉiujn ĉefojn de la
    triboj, la estrojn de la patrodomoj de la Izraelidoj, al la reĝo Salomono en Jerusalemon,
    por transporti la keston de interligo de la Eternulo el la urbo de David, tio
    estas el Cion.
  uig-PIN: Xu qaƣda Sulayman Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini «Dawut xǝⱨiri»din, yǝni
    Ziondin yɵtkǝp kelix üqün Israil aⱪsaⱪallirini, ⱪǝbilǝ bǝglirini wǝ Israil jǝmǝtlirining
    bǝglirini Yerusalemƣa ɵz yeniƣa yiƣilixⱪa qaⱪirdi.
  beo-beo: Amalalu, Hina Gode Ea Gousa:su Sema Gagili amo Debolo Diasuga gaguli misa:ne,
    hina bagade Soloumane da Isala:ili fi amola sosogo fi ouligisu dunu huluane Yelusaleme
    moilai bai bagade ilima misa:ne sia:si. Sema Gagili da Da:ibidi Moilai Bai Bagade
    (Saione) amoga dialebe ba:i.
  tpi-OTNT: King Solomon i salim tok i go long olgeta lida bilong olgeta bikpela lain
    bilong Israel na long ol hetman bilong ol liklik lain, na em i tokim ol long kam
    bungim em long Jerusalem. Em i laik bai ol i go long Saion, Taun Bilong Devit,
    na kisim Bokis Kontrak bilong Bikpela na karim i kam long haus bilong Bikpela.
  hau-SA: Sai Sarki Solomon ya tattara dattawan Urushalima a gabansa, da dukan shugabannin
    kabilu, da shugabannin iyalan Isra’ilawa, domin su kawo akwatin alkawarin Ubangiji
    daga Sihiyona, Birnin Dawuda.
  uig-LAT: Shu chaghda Sulayman Perwerdigarning ehde sanduqini «Dawut shehiri»din,
    yeni Ziondin yötkep kélish üchün Israil aqsaqallirini, qebile beglirini we Israil
    jemetlirining beglirini Yérusalémgha öz yénigha yighilishqa chaqirdi.
  nde-nde: Ngakho iNkosi uSolomoni wamema abadala bako-Israyeli ukuthi beze kuye eJerusalema,
    bonke abazinhloko zezizwana lezinduna zezimuli zako-Israyeli, ukuthi balethe ibhokisi
    lesivumelwano sikaThixo lisuka eZiyoni, uMuzi kaDavida.
  ton-ton: Hili ia naʻe fakataha ʻe Solomone ʻae kau mātuʻa ʻo ʻIsileli, pea mo e
    houʻeiki ʻoe ngaahi faʻahinga, ko e ngaahi ʻeiki ʻi he kau mātuʻa ʻoe fānau ʻa
    ʻIsileli, ki he tuʻi ko Solomone ʻi Selūsalema, koeʻuhi kenau ʻohake ʻae puha
    ʻoe fuakava ʻa Sihova mei he Kolo ʻo Tevita, ʻaia ko Saione.
  ces-1613: Tedy shromáždil Šalomoun k sobě do Jeruzaléma starší lidu Izraelského,
    a všecky přední z pokolení, totiž knížata čeledí otcovských s syny Izraelskými,
    aby přenesli truhlu smlouvy Hospodinovy z města Davidova, jenž jest Sion.
  eng-WMB: Then Solomon assembled the elders of Israel with all the heads of the tribes,
    the princes of the fathers’ households of the children of Israel, to King Solomon
    in Jerusalem, to bring up the ark of the LORD’s covenant out of David’s city,
    which is Zion.
  tam-TCV: சாலொமோன் அரசன் தாவீதின் பட்டணமான சீயோனிலிருந்து யெகோவாவின் உடன்படிக்கைப்
    பெட்டியைக் கொண்டுவருவதற்காக, இஸ்ரயேலின் முதியவர்களையும், எல்லா கோத்திரத் தலைவர்களையும்,
    இஸ்ரயேல் குடும்பத் தலைவர்களையும் எருசலேமில் ஒன்றுகூடும்படி தன்னிடம் வரவழைத்தான்.
  ceb-ULB: Unya gitigom ni Solomon sa iyang atubangan ang mga kadagkoan sa Israel,
    ang tanang mga pangulo sa matag tribo, ang mga pangulo sa tagsatagsa ka mga banay
    sa katawhan sa Israel, didto sa Jerusalem, aron dad-on ang arka sa kasabotan ni
    Yahweh gikan sa siyudad ni David nga mao ang Zion.
  pol-UBG: Potem Salomon zebrał starszych Izraela i wszystkich naczelników pokoleń,
