  gaz-gaz: Akka Waaqayyo akkuma guyyaa guyyaan barbaachisaa taʼetti garbicha isaatii
    fi saba isaa Israaʼel hunda gargaaruuf kadhannaan koo kan ani fuula Waaqayyoo
    duratti dhiʼeessu kun halkanii fi guyyaa Waaqayyo Waaqa keenya bira haa gaʼu;
  fra-LSG: Que ces paroles, objet de mes supplications devant l’Éternel, soient jour
    et nuit présentes à l’Éternel, notre Dieu, et qu’il fasse en tout temps droit
    à son serviteur et à son peuple d’Israël,
  yal-yal: N maxandin naxanye tixi Alatala ma, en ma Ala, ne xa rabira a ma kɔɛɛn
    nun yanyin na, alogo a xa en mali lɔxɔ yo lɔxɔ, ɛ tan nun n tan bayo a yamaan
    nan en na, Isirayila.
  haw-1868: A o keia mau olelo a'u i pule ai au ma ke alo o Iehova, e kokoke ae ia
    io Iehova la ko kakou Akua i ke ao a me ka po, e kokua mau oia mamuli o ka pono
    o kana kauwa, a me ka pono o kona poe kanaka Iseraela, ma ka mea o ka la i kona
    la iho;
  arb-NAV: وَلْتَكُنْ كَلِمَاتِي الَّتِي تَضَرَّعْتُ بِها مَاثِلَةً دَائِماً أَمَامَ
    الرَّبِّ لَيْلَ نَهَارَ لِيُسْعِفَ عَبْدَهُ فِي قَضَاءِ شُؤُونِهِ، وَيُعِينَ شَعْبَهُ
    إِسْرَائِيلَ فِي قَضَاءِ أُمُورِ حَيَاتِهِمْ يَوْماً بَعْدَ يَوْمٍ،
  ewe-ewe: Yehowa, míaƒe Mawu la nena nye gbedodoɖa sia me nyawo nanɔ eƒe ŋkume zã
    kple keli ale be wòakpe ɖe nye kple Israel blibo la ŋu le míaƒe gbe sia gbe ƒe
    nuhiahiãwo me.
  eng-LEE: And may these my words, wherewith I have made supplication before the Lord,
    be nigh unto the Lord our God day and night, that he may maintain the cause of
    his servant, and the cause of his people Israel in their daily requirements;
  asm-FB: আৰু যি সকলো কথাৰে মই যিহোৱাৰ আগত নিবেদন কৰিলোঁ, দিনে ৰাতিয়ে তেওঁৰ কাষ চাপা,
    যাতে দাসকলৰ বাবে তেওঁ সহায় কৰিব, আৰু দিনে দিনে যেনে প্ৰয়োজন, তেনেকৈ তেওঁ নিজ
    দাস আৰু নিজ প্ৰজা ইস্ৰায়েলৰ বিচাৰ নিস্পত্তি কৰিব;
  sus-A: عَلَ شَ رَتُ ﭑ مَ مَشَندِ مَ كْي نُن يَنيِ. وٌن مَرِفِ عَلَتَلَ شَ ﭑ تَن
    عَ شَ كٌنيِ نُن عَ شَ حَمَ عِسِرَيِلَ مَكَنتَ قٍ حَاشِ مَ لْشْي بِرِن،
  fra-SBL: Que ces paroles, par lesquelles j'ai supplié Yahvé, soient jour et nuit
    près de Yahvé notre Dieu, afin qu'il défende la cause de son serviteur et la cause
    de son peuple d'Israël, comme chaque jour l'exige ;
  hbo-hbo: וְיִֽהְי֨וּ דְבָרַ֜י אֵ֗לֶּה אֲשֶׁ֤ר הִתְחַנַּ֙נְתִּי֙ לִפְנֵ֣י יְהוָ֔ה
    קְרֹבִ֛ים אֶל־יְהוָ֥ה אֱלֹהֵ֖ינוּ יֹומָ֣ם וָלָ֑יְלָה לַעֲשֹׂ֣ות ׀ מִשְׁפַּ֣ט עַבְדֹּ֗ו
    וּמִשְׁפַּ֛ט עַמֹּ֥ו יִשְׂרָאֵ֖ל דְּבַר־יֹ֥ום בְּיֹומֹֽו׃
  piu-2006: '@see-verse:1KI.008.058'
  kik-kik: Na rĩrĩ, ciugo ici ciakwa, iria hooete ndĩ mbere ya Jehova, irokuhĩrĩria
    Jehova Ngai witũ mũthenya na ũtukũ, nĩguo atiiragĩrĩre maũndũ ma ndungata yake
    na andũ ake a Isiraeli, kũringana na mabataro ma o mũthenya,
  fra-NCL: Que mes paroles de supplication que j’ai prononcées devant Yahweh soient
    proches de Yahweh, notre Dieu, nuit et jour, pour que, selon le besoin de chaque
    jour, il fasse droit à son serviteur et à son peuple d’Israël,
  cek-AK: Angraeng hmaa ah tahmen ka hnikhaih loknawk boih aicae Angraeng Sithaw khaeah
    aqum athun zoi nasoe; ni thokkruek angaihaih baktiah angmah ih Israel kaminawk
    hoi a tamnanawk koehhaih to angcoengsak nasoe;
  cuk-cuk: ”Bab-Jehováʼye, an bega we-ibmar-binai-gusadi, bitigi egi be bane-bane
    binsadii gusana gadin. Bane-bane ibmar-abelegedba, be an-bendakdii gusana yeerban,
    degine, deyob be be-Israel-dulamar-bendakbaligar.
  uig-CYR: мениң Пәрвәрдигарниң алдида илтиҗа қилған бу сөзлирим кечә-күндүз Пәрвәрдигар
    Худайимизниң йенида турсун; шуниң билән Өз қулуң үчүн тоғра һөкүм қилип, хәлқиң
    Исраил үчүн тоғра һөкүм қилип, һәр күндики дәрдигә йәткәйсән;
  tel-2017: ఆయన తన దాసుడినైన నా కార్యాన్ని, తన ప్రజలైన ఇశ్రాయేలీయుల కార్యాన్ని అనుదిన
    అవసరత ప్రకారం, జరిగించేలా నేను యెహోవా ఎదుట వేడుకొన్న ఈ మాటలు రాత్రీ పగలూ మన దేవుడు
    యెహోవా సన్నిధిలో ఉంటాయి గాక.
  hat-BSA: Epi ke pawòl pa m sa yo, avèk sila mwen te fè siplikasyon devan SENYÈ a,
    kapab toupre SENYÈ a, Bondye pa nou an, lajounen kon lannwit, pou Li kapab bay
    soutyen a koz pèp Li a, Israël, jan chak jou mande a,
  kos-kos: Lela tuh LEUM GOD lasr in esam pre se inge, oayapa mwe siyuk luk nu sel
    inge in pacl nukewa. Lela tuh Elan pakoten nu sin mwet Israel ac nu sin tokosra
    lalos, fal nu ke mwe enenu lalos len na len.
  hbo-WLC: וְיִֽהְי֨וּ דְבָרַ֜י אֵ֗לֶּה אֲשֶׁ֤ר הִתְחַנַּ֙נְתִּי֙ לִפְנֵ֣י יְהוָ֔ה
    קְרֹבִ֛ים אֶל־יְהוָ֥ה אֱלֹהֵ֖ינוּ יוֹמָ֣ם וָלָ֑יְלָה לַעֲשׂ֣וֹת ׀ מִשְׁפַּ֣ט עַבְדּ֗וֹ
    וּמִשְׁפַּ֛ט עַמּ֥וֹ יִשְׂרָאֵ֖ל דְּבַר־י֥וֹם בְּיוֹמֽוֹ׃
  ibo-ibo: Ka okwu m ndị a niile, nke m ji rịọ amara nʼihu Onyenwe anyị dịkwa Onyenwe
    anyị Chineke anyị nso ehihie na abalị. Ka o nyekwara ohu ya na ndị Izrel niile
    aka, dịka mkpa ụbọchị ọbụla si dị.
  ory-ory: ଆଉ, ମୁଁ ଏହି ଯେସବୁ କଥାରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ନିବେଦନ କଲି, ତାହା ଦିବାରାତ୍ର
    ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ଗୋଚରରେ ଥାଉ, ପୁଣି, ପ୍ରତିଦିନର ପ୍ରୟୋଜନାନୁସାରେ ସେ
    ଆପଣା ଦାସର ବିଚାର ଓ ଆପଣା ଲୋକ ଇସ୍ରାଏଲର ବିଚାର ନିଷ୍ପତ୍ତି କରନ୍ତୁ;
  wmt-wmt: '@see-verse:1KI.008.058'
  chk-chk: Amwo ewe Samol mi Lapalap ach we Kot epwe chechemeni lerän me lepwin ai
    kei kapas üa eäni le tüngor ngeni. Amwo epwe pwal alisiei ngang nöün chon angang
    me nöün aramasen Israel won ükükün ach osupwang iteiten rän.
  rop-rop: Ai askim YAWEI blanga kipgon jinggabat dijan preya en ebrijing weya aibin
    askim im du, en blanga oldei jidan kainbala langa ola Isreil pipul en langa olabat
    king du, en gibit olabat ebrijing olabat wandim blanga jidan laibala ebridei,
  ukr-1871: І нехай будуть сї слова, що я промовив у молитві перед Господом, близькі
    Господеві, Богові нашому, в день і в ночі, щоб він подавав усе потрібне слузї
    свойму і народові свойму Ізраїлеві на всякий день,
  deu-1951: Und mögen diese meine Worte, die ich vor dem HERRN gefleht habe, gegenwärtig
    sein vor dem HERRN, unserm Gott, bei Tag und bei Nacht, daß er Recht schaffe seinem
    Knecht und Recht seinem Volke Israel, Tag für Tag,
  eng-JPS: And let these my words, wherewith I have made supplication before the LORD,
    be nigh unto the LORD our God day and night, that He maintain the cause of His
    servant, and the cause of His people Israel, as every day shall require;
  srp-1865: I neka budu ove rijeèi moje, kojima se molih Gospodu, blizu Gospoda Boga
    našega dan i noæ, da bi davao pravicu sluzi svojemu i narodu svojemu Izrailju
    u svako doba;
  lug-lug: N’ebigambo byange bino bye nsabye mu maaso ga Mukama, bibeerenga kumpi
    ne Mukama Katonda waffe emisana n’ekiro, alyoke awanirire ensonga y’abantu be
    Isirayiri, ng’ebyetaago ebya buli lunaku,
  heb-heb: ויהיו דברי אלה אשר התחננתי לפני יהוה קרבים אל יהוה אלהינו יומם ולילה לעשות
    משפט עבדו ומשפט עמו ישראל דבר יום ביומו׃
  ben-IRV: আমি যে সব কথা বলে সদাপ্রভুর কাছে প্রার্থনা করেছি তা দিন রাত আমাদের ঈশ্বর
    সদাপ্রভুর সামনে থাকুক যাতে তিনি তাঁর নিজের দাসের ও তাঁর লোক ইস্রায়েলীয়দের প্রতিদিনের
    র প্রয়োজন অনুসারে ব্যবস্থা করেন।
  pan-pan: ਅਤੇ ਇਹ ਮੇਰੀਆਂ ਗੱਲਾਂ ਜਿਨ੍ਹਾਂ ਦੇ ਨਾਲ ਮੈਂ ਯਹੋਵਾਹ ਅੱਗੇ ਅਰਦਾਸ ਕੀਤੀ ਯਹੋਵਾਹ ਸਾਡੇ
    ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇੜੇ ਦਿਨ ਰਾਤ ਰਹਿਣ ਕਿ ਉਹ ਆਪਣੇ ਦਾਸ ਦੇ ਹੱਕ ਦਾ ਨਿਆਂ ਕਰੇ ਨਾਲੇ ਆਪਣੀ ਪਰਜਾ
    ਇਸਰਾਏਲ ਦੇ ਹੱਕ ਦਾ ਨਿਆਂ ਰੋਜ਼ ਕਾਇਮ ਰੱਖੋ।
  mya-JVB: ငါ တို့ဘုရားသခင် ထာဝရဘုရား သည် မိမိ ကျွန် နှင့် မိမိ လူ ဣသရေလ အမျိုးသားတို့၏အမှု
    ကို စောင့် စရာအကြောင်း ရှိသည်အတိုင်း၊
  tbg-tbg: Kaivaro Noravano Kotiva tinavu Variqavano te vate tuna uvara kia tauru
    karaitiro, ekaa enta, entaqive aatitainaraqaave, iriqiro viharo Isareri nai vaiinti
    nahentivata, ti nai kaiqa vaiintivata, kahaqama timitairaro ˻vo maaravano kia
    tinavuqaa qovaraiqiraqe˼ tenavu koqemake variqi vuare.
  hmo-hmo: Bona inai, lauegu guriguri bona noinoi, Lohiabada ena vairana dekenai lau
    gwauraia gaudia, lau ura Lohiabada iseda Dirava ese do ia laloatao nega ibounai.
    Lauegu noinoi danu be, Lohiabada ese nega ibounai Israela taudia bona edia king
    do ia bogahisihisi henia, bona dina ta ta ibounai edia mauri totona gaudia do
    ia henia.
  urd-urd: और यह मेरी बातें जिनको मैंने ख़ुदावन्द के सामने मुनाजात में पेश किया है,
    दिन और रात ख़ुदावन्द हमारे ख़ुदा के नज़दीक रहें, ताकि वह अपने बन्दा की दाद और
    अपनी क़ौम इस्राईल की दाद हर दिन की ज़रूरत के मुताबिक़ दे;
  rus-SYN: и да будут слова сии, которыми я молился ныне пред Господом, близки к Господу
    Богу нашему день и ночь, дабы Он делал, что потребно для раба Своего, и что потребно
    для народа Своего Израиля, изо дня в день,
  bqc-SIM: Sùuu pↄ́ má gbɛ̀a Dii wá Luawa, aↄ dↄaàgu fãanɛ ń gwãasĩnaoɛ, iↄ
    yãnakpa mapi a zↄ̀blenawa ń a gbɛ̃́ Isailiↄ lá gu lɛ́ dↄ,
  tcz-CHONGTHU: Chuleh Pakai anga tunia ka taona thucheng hohi asun ajan in a-angsung’a
    ging jing hen, hitia chu ami Israel te hi nitin i-ngaichat dung jui uva thu dih’a
    eipui theina diuvin.
  mar-mar: आजची माझी प्रार्थना आणि माझे मागणे परमेश्वर सतत लक्षात ठेवो. हा राजा त्याचा
    सेवक आहे. त्याच्यासाठी आणि इस्राएल लोकांसाठी त्याने एवढे करावे. एकदिवसही त्यामध्ये
    खंड पडू देऊ नये.
  qub-qub: Llapan mañacushäta Tayta Diosninchi yarparächun imay-yajpis chacaypa junajpapis.
    Imaypis alli ricamäshun nogatapis acrashan Israelcunatapis.
  bqp-bqp: Adua kũ ma kɛ̀ Dikiri ó Ludaa gↄ̃ dↄn fãnantɛ̃ kũ gwãanio. Àgↄ̃ yã
    nna kpá makũ a zↄ̀bleriia kũ a gbɛ̃ Isarailanↄ lákũ gu dìgↄ̃ dↄ nà,
  hat-hat: Se pou Seyè a, Bondye nou an, pa janm bliye lapriyè sa yo mwen sot fè nan
    pye l' la. Se pou l' toujou gen pitye pou pèp Izrayèl la ansanm ak wa a, sèvitè
    li a, dapre sa y'a bezwen chak jou.
  eng-BSB: And may these words with which I have made my petition before the LORD
    be near to the LORD our God day and night, so that He may uphold the cause of
    His servant and of His people Israel as each day requires,
  eng-WEBPB: Let these my words, with which I have made supplication before the LORD,
    be near to the LORD our God day and night, that he may maintain the cause of his
    servant and the cause of his people Israel, as every day requires;
  kbq-kbq: Hagi menima Ra Anumzamofo avugama krafama hua nunamu ke'ni'amo'a Ra Anumzana
    tagri Anumzamofo tava'onte me'nenkeno, hanine, zagenena eri'za vahekamo'nane Israeli
    vahe'kamofona maka zupa fatgo avu'avara hurantesane.
  nhe-BL: Huan nochi ni notlajtol tlen ica nijtlajtlanijtoc, TOTECO toDios, ma elto
    iixpa tonaya huan tlayohua para yajaya ma nechpalehui na huan nochi inisraelitame
    ica nochi tlen monequi para ica tipanose mojmostla.
  bus-bus: Adua kɛ̀ má kɛ̀ Dii wa Ludaa gↄ̃ dↄn fãantɛ̃ kↄ̃n gwãavĩo. Àgↄ̃ yã nnaa
    kpá mamↄma a zↄ̀bleria kↄ̃n a gbɛ̃ Isarailinↄ lán guu e dↄↄ nà,
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar ima'enukwaw katu ko heze'eg awer
    rehe nehe, ko izupe hereminozgwer rehe nehe no, awyzeharupi nehe. Tuwe upuhareko
    katu teko Izaew wà nehe, wanuwihawete nehe no, wanemimutar iapo pà nehe.
  eng-DRA: 'And let these my words, wherewith I have prayed before the Lord, he nigh
    unto the Lord our God day and night, that he may do judgment for his servant,
    and for his people Israel day by day:'
