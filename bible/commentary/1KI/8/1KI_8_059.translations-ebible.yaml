verse: 1KI.008.059
translations:
  mal-C: യഹോവയുടെമുമ്പാകെ ഞാൻ സമർപ്പിച്ച എന്റെ ഈ വാക്കുകൾ രാപകൽ നമ്മുടെ ദൈവമായ യഹോവയുടെ
    സന്നിധിയിൽ ഉണ്ടായിരിക്കട്ടെ, അവിടത്തെ ഈ ദാസന്റെയും അവിടത്തെ ജനമായ ഇസ്രായേലിന്റെയും
    ദൈനംദിന ആവശ്യങ്ങൾ അനുസരിച്ചുള്ള കാര്യങ്ങൾ അവിടന്നു നിറവേറ്റിത്തരട്ടെ!
  deu-TKW: Und diese meine Worte, die ich flehend vor Jahwe geredet habe, mögen Jahwe,
    unserem Gotte, bei Tag und bei Nacht nahe sein, daß er seinem Knecht und seinem
    Volk Israel nach eines jeglichen Tags Erfordernis Recht schaffe,
  lin-lin: Tika ete mabondeli na ngai oyo nawuti kotombola epai na Yawe, Nzambe na
    biso, ezala liboso na Ye butu mpe moyi ; mpe tika ete alongisa mowumbu na Ye mpe
    Isalaele, bato na Ye, ndenge bosenga na bango ya mokolo na mokolo ezali ;
  eng-LSV: and these, my words, with which I have made supplication before YHWH, are
    near to our God YHWH by day and by night, to maintain the cause of His servant,
    and the cause of His people Israel, the matter of a day in its day,
  eng-GNV: And these my wordes, which I haue prayed before the Lord, be neere vnto
    the Lord our God day and night, that he defende the cause of his seruant, and
    the cause of his people Israel alway as the matter requireth,
  eng-WEBSTER: 'And let these my words with which I have made supplication before
    the LORD, be nigh to the LORD our God day and night, that he may maintain the
    cause of his servant, and the cause of his people Israel at all times, as the
    matter shall require:'
  nhw-BL: Huan nochi ni nocamanal catli ica nijtlajtlanijtoc, TOTECO toDios, ma elto
    iixpa tonaya huan tlayohua para yaya ma nechpalehui na huan nochi anisraelitame
    ica nochi catli techmonequilía mojmostla.
  swh-ONEN: Nami maneno yangu haya, ambayo nimeyaomba mbele za Bwana, yawe karibu
    na Bwana Mungu wetu usiku na mchana, ili kwamba atetee shauri la mtumishi wake
    na la watu wake Israeli kulingana na hitaji lao la kila siku,
  bba-bba: Kɑnɑ te nɑ kuɑ win wuswɑɑɔ mini, u tu mɔɔ kpɑ u n tu yɑɑye bɑɑdommɑ, kpɑ
    u n dɑ nɛ kɑ win tɔmbu Isirelibɑ ɡeɑ kue.
  eng-KJVCPB: 'And let these my words, wherewith I have made supplication before the
    Lord, be nigh unto the Lord our God day and night, that he maintain the cause
    of his servant, and the cause of his people Israel at all times, as the matter
    shall require:'
  luo-luo: Kendo mad wechenagi maselamo e nyim Jehova Nyasaye, obed machiegni gi Jehova
    Nyasaye ma Nyasachwa odiechiengʼ gotieno, mondo okony jatichne kendo okony joge
    Israel kaluwore gi dwaro mar odiechiengʼ kodiechiengʼ;
  meu-meu: Egu hereva bini, Iehova vairanai na noinoi gaudia, na Iehova, eda Dirava,
    dekenai bae mia kahikahi, dina ai bona hanuaboi ai, bona ia ese ena hesiai tauna
    bona ena bese Israel edia namo baine hamiaia, dina ta ta ahuna heḡereḡerena;
  npi-ULB: मैले परमप्रभुको सामु चढाएका यी वचनहरू रातदिन परमप्रभु हाम्रा परमेश्वरको
    नजिक रहून् ताकि दिनप्रतिदिनको खाँचोअनुसार तपाईंको दास र तपाईंको जाति इस्राएलको
    कारण मदत मिलोस्,
  yor-yor: Àti kí ó sì jẹ́ kí àwọn ọ̀rọ̀ mi wọ̀nyí, tí mo ti gbà ní àdúrà níwájú Olúwa,
    kí ó wà nítòsí Olúwa Ọlọ́run wa ní ọ̀sán àti ní òru, kí ó lè mú ọ̀rọ̀ ìránṣẹ́
    rẹ̀ dúró àti ọ̀rọ̀ Israẹli ènìyàn rẹ̀, gẹ́gẹ́ bí àìní wa ojoojúmọ́,
  pes-OPCB: خداوند، خدای ما تمام کلمات این دعا را شب و روز در نظر داشته باشد و برحسب
    نیاز روزانه، مرا و قوم بنی‌اسرائیل را یاری دهد،
  tgl-ULB: At hayaan ang mga salitang aking sinabi, na aking hiniling sa harap ni
    Yahweh, ay mapalapit kay Yahweh ating Diyos umaga at gabi, para maaari siyang
    makatulong sa pinaglalaban ng kaniyang lingkod at kaniyang bayan ng Israel, na
    kailangan araw-araw;
  cbu-NT: Ashiriya, yuwaa masharangi anoo Apanll mazinarangiya. Apanll na urutamari
    iyaa psaantam, misha kaschiritam ksutku taachiya. Tputs yutaritshishish pantsaktaati
    anoo Apanllsha urutamari tatsamooru mangoo yarchiya.
  hui-hui: Ai horo bibahendengi Anduane Homogo inanaga Ngode Datagaliwabe ibunime
    i̱na ibuhondo bi áyu laruruni mitangi biaabo helo laro. Ani buwa ina ibunaga Isaraele
    wali agali kamarubi inanaga kinibi horo mbiru buru padamadagua ibugua ina dara
    howa biamogo biaabo helo.
  mya-mya: အ​ကျွန်ုပ်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘုရား​သည် ဤ​ဆု​တောင်း​ပတ္ထနာ​နှင့်​ပန်​ကြား​လျှောက်​ထား
    ချက်​များ​ကို အ​ခါ​ခပ်​သိမ်း​အောက်​မေ့​သ​တိ​ရ တော်​မူ​ပါ​စေ​သော။ ကိုယ်​တော်​သည်​ဣ​သ​ရေ​လ
    ပြည်​သူ​များ​နှင့်​ဘု​ရင်​အား နေ့​စဉ်​လို​အပ်​ချက် များ​နှင့်​အ​ညီ​က​ရု​ဏာ​ပြ​တော်​မူ​ပါ​စေ
    သော။-
  bod-N: བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཕུལ་བའི་ཞུ་ཚིག་འདི་རྣམས་ཉིན་མཚན་ཀུན་ཏུ་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་དང་མི་འབྲལ་བར་གྱུར་ཅིག
    ཁོང་གིས་ཉིད་ཀྱི་ཞབས་ཕྱི་བདག་དང་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་པའི་དོན་དུ་ཉིན་རེ་བཞིན་ཁྲིམས་ཐག་གཅོད་པར་མཛོད་ཅིག
  sna-sna: Zvino mashoko angu aya, andanyengetera pamberi paJehovha, ngaave pedyo
    naJehovha Mwari wedu masikati nousiku, kuti asimudzire zvinorwirwa nomuranda wake
    nezvinorwirwa navanhu vake Israeri nezvinenge zvichidiwa zuva nezuva,
  spa-BLM: Que estas palabras mías, con las que he suplicado ante Yahvé, estén cerca
    de Yahvé, nuestro Dios, de día y de noche, para que mantenga la causa de su siervo
    y la de su pueblo Israel, como cada día lo requiere;
  cac-cac: Masanil tas ix in c'an d'a Jehová co Diosal, naann̈ejocab' yuuj d'a masanil
    tiempo. Aocab' tzin tan̈van a in schecab' in tic yed' a on̈ schon̈ab' on̈ tic
    yaln̈ej tas sjavi d'a quib'an̈ d'a junjun c'u,
  swh-ULB: Na maeneo haya ambayo nimesema, ambayo nimesihi mbele ya BWANA, yawe karibu
    n a BWANA, Mungu wetu usiku na mchana, ili kwamba awasadie katika haki za mtumishi
    wake na haki za watu wake Israeli, kama watakavyoomba kila siku;
  bel-bel: і хай будуць словы гэтыя, якімі я маліўся прад Госпадам, блізкія да Госпада
    Бога нашага ўдзень і ўначы, каб Ён рабіў, што трэба рабу Свайму, і што трэба народу
    Свайму Ізраілю, дзень у дзень,
  deu-ELBBK: Und diese meine Worte, die ich vor dem HERRN gefleht habe, mögen dem
    HERRN, unserem Gott, nahe sein Tag und Nacht, dass er das Recht seines Knechtes
    und das Recht seines Volkes Israel ausführe, je nachdem der Tag es erfordert;
  mbb-OT: Berakat he mekeuma ziyà te Nengazen heini is menge kebpengemuyù ku te maandew
    wey mezukilem. Berakat he uǥupi e zin wey is menge etew zin he menge Israilihanen
    te sungkad te egkinehenglanen dan te kada andew,
  mal-2015: യഹോവ തന്നെ ദൈവം; മറ്റൊരുത്തനുമില്ല എന്നു ഭൂമിയിലെ സകല ജാതികളും അറിയേണ്ടതിന്നു
  rmc-rmc: Kala lava, savenca man mangavas anglo RAJ, mi en pašes paš o RAJ, paš miro
    Del, dživese the rači. Mi zaačhel vaš peskro služobňikos the vaš peskre izraelika
    manuša sako džives.
  pes-OPV: و کلمات این دعایی که نزد خداوندگفته‌ام، شب و روز نزدیک یهوه خدای ما باشد
    تاحق بنده خود و حق قوم خویش اسرائیل را برحسب اقتضای هر روز بجا آورد.
  ron-1924: Кувинтеле ачестя, купринсе ын черериле меле ынаинтя Домнулуй, сэ фие зи
    ши ноапте ынаинтя Домнулуй Думнезеулуй ностру ши сэ факэ ын тот тимпул дрептате
    робулуй Сэу ши попорулуй Сэу Исраел,
  ben-OBCV: আর আমি সদাপ্রভুর সামনে যে প্রার্থনাটি করেছি তার এক-একটি কথা যেন দিনরাত
    আমার ঈশ্বর সদাপ্রভুর কাছাকাছি থাকে, যেন তিনি প্রতিদিনের চাহিদা অনুসারে তাঁর দাসের
    ও তাঁর প্রজা ইস্রায়েলের প্রতি সুবিচার করলেন,
  som-som: Oo erayadaydan aan Rabbiga hortiisa ku baryay, habeen iyo maalinba ha gaadheen
    Rabbiga Ilaaheenna ah, si uu u yeelo dacwaddayda anoo addoonkiisa ah iyo dacwadda
    dadkiisa reer binu Israa'iil, sida maalin walba laga doonayo,
  lat-VUC: 'Et sint sermones mei isti, quibus deprecatus sum coram Domino, appropinquantes
    Domino Deo nostro die ac nocte, ut faciat judicium servo suo, et populo suo Israël
    per singulos dies:'
  eng-ASVBT: And let these my words, wherewith I have made supplication before Jehovah,
    be nigh unto Jehovah our God day and night, that he maintain the cause of his
    servant, and the cause of his people Israel, as every day shall require;
  ita-1885: E queste mie parole, con le quali io ho fatta supplicazione nel cospetto
    del Signore, stieno presso del Signore Iddio nostro, giorno e notte; acciocchè
    egli mantenga la ragione del suo servitore, e del suo popolo Israele, secondo
    che occorrerà giorno per giorno;
  eng-LXXUP: And let these words, which I have prayed before the Lord our God, be
    near to the Lord our God day and night, to maintain the cause of thy servant,
    and the cause of thy people Israel forever.
  eng-ULB: Let these words I have spoken, by which I have made request before Yahweh,
    be near Yahweh our God day and night, so that he may help the cause of his servant
    and the cause of his people Israel, as every day will require;
  spa-VBL: Que estas palabras mías con las que he hecho mi petición en presencia del
    Señor estén ante el Señor, nuestro Dios, día y noche. Así él podrá apoyar la causa
    de su siervo y de su pueblo Israel como es necesario cada día,
  fra-_FOB: Et que ces paroles, par lesquelles j'ai prié l'Éternel, soient présentes
    jour et nuit devant l'Éternel notre Dieu, pour qu'il fasse droit à son serviteur
    et à son peuple d'Israël, selon le besoin de chaque jour;
  mal-mal: യഹോവ തന്നെ ദൈവം; മറ്റൊരുത്തനുമില്ല എന്ന് ഭൂമിയിലെ സകലജനതകളും അറിയേണ്ടതിന്,
  urd-GVR: Rab ke huzūr merī yih fariyād din rāt Rab hamāre Ḳhudā ke qarīb rahe tāki
    wuh merā aur apnī qaum kā insāf qāym rakhe aur hamārī rozānā zarūriyāt pūrī kare.
  suz-BL: गो इं परमप्रभु यावे आ ङोंइती पुंइशो लोव़ नाक्‍दो नाक्‍ती परमप्रभु यावे,
    इं परमप्रभु आ ङोंइती बाक्‍ल। मिनु मेकोमी नाक्‍त किंत किंत आ गेय पाइब नु आ मुर
    इस्राएली इं माल्‍शो गेशा, वारच पवल।
  ita-1927: E le parole di questa mia supplicazione all’Eterno siano giorno e notte
    presenti all’Eterno, all’Iddio nostro, ond’egli faccia ragione al suo servo e
    al suo popolo Israele, secondo che occorrerà giorno per giorno,
  ckb-ckb: با ئەو وشانەی کە پێی لە یەزدان پاڕامەوە، شەو و ڕۆژ لە یەزدانی پەروەردگارمان
    نزیک بێت، بۆ ئەوەی دادوەری بۆ بەندەکەی و ئیسرائیلی گەلەکەی خۆی پەیڕەو بکات، بەگوێرەی
    پێویستی ڕۆژانەی،
  eng-BBE: And may these my words, the words of my prayer to the Lord, be before the
    Lord our God day and night, so that he may see right done to his servant and to
    his people Israel, day by day as we have need.
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ತಾವೇ ದೇವರಾಗಿದ್ದಾರೆ. ಅವರ ಹೊರತು ಬೇರೊಬ್ಬರಿಲ್ಲವೆಂದು ಭೂಲೋಕದ
    ಜನರೆಲ್ಲರೂ ತಿಳಿಯುವ ಹಾಗೆ, ಕಾರ್ಯಕ್ಕೆ ತಕ್ಕದ್ದಾಗಿ ಸಕಲ ಕಾಲಗಳಲ್ಲಿ ತಮ್ಮ ಸೇವಕನ ನ್ಯಾಯವನ್ನೂ,
    ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲಿನ ನ್ಯಾಯವನ್ನೂ ತೀರಿಸುವ ಹಾಗೆ, ನಾನು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ವಿಜ್ಞಾಪನೆ
    ಮಾಡಿದ ಈ ನನ್ನ ಮಾತುಗಳು, ರಾತ್ರಿ ಹಗಲು ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಬಳಿಯಲ್ಲಿ ಇರಲಿ.
  tam-2017: யெகோவாவே தேவன், வேறொருவரும் இல்லையென்பதை பூமியின் மக்களெல்லாம் அறியும்படியாக,
  spa-RV-1909: Y que estas mis palabras con que he orado delante de Jehová, estén
    cerca de Jehová nuestro Dios de día y de noche, para que él proteja la causa de
    su siervo, y de su pueblo Israel, cada cosa en su tiempo;
  ron-BTF: Şi aceste cuvinte ale mele, cu care am făcut cerere înaintea DOMNULUI,
    să fie aproape de DOMNUL Dumnezeul nostru ziua şi noaptea, ca să susţină cauza
    servitorului său şi cauza poporului său, Israel, precum va cere acest lucru;
  eng-WEBP: Let these my words, with which I have made supplication before the LORD,
    be near to the LORD our God day and night, that he may maintain the cause of his
    servant and the cause of his people Israel, as every day requires;
  eng-FBV: May these words of mine I have used to make my request in the Lord's presence
    be before the Lord our God day and night. In that way he may support the cause
    of his servant and of his people Israel as is needed every day,
  nld-1939: Moge de bede, die ik smekend tot Jahweh, onzen God, heb gericht, dag en
    nacht voor zijn aanschijn blijven, opdat Hij zijn dienaar en Israël, zijn volk,
    dagelijks geve wat zij behoeven,
  nch-BL: Huan nochi ni nocamanal cati ica nijtajtanijtoc, TOTECO toDios, ma elto
    iixpa tonaya huan tayohua para yaya ma techpalehui na huan nochi anisraelitame
    ica nochi cati techpolohua mojmosta.
  vie-1934: Ước gì Giê-hô-va Đức Chúa Trời chúng ta ngày đêm dủ lòng nhớ đến các lời
    ta đã nài xin trước mặt Ngài, hầu cho tùy việc cần ngày nào theo ngày nấy, Đức
    Giê-hô-va binh vực quyền lợi của tôi tớ Ngài và của dân Y-sơ-ra-ên;
  hin-CV: मेरे ये शब्द, जिन्हें मैंने याहवेह तक अपनी विनती करने के लिए इस्तेमाल किया
    है, रात-दिन याहवेह, हमारे परमेश्वर के निकट बने रहें और दिन की आवश्यकता के अनुसार
    वह अपने सेवक और अपनी प्रजा इस्राएल के पक्ष में अपना निर्णय दें,
  spa-BES: Y estas, mis palabras, las palabras de mi oración al Señor, sean delante
    del Señor nuestro Dios día y noche, para que pueda hacer justicia a su siervo
    y a su pueblo Israel, día tras día según sea necesario.
  tdx-tdx: Le ehe te harine’ Iehovà Andrianañaharen-tika handro an-kaleñe o entañe
    nihalalieko am’ Iehovào, hañomea’e to i mpitoro’ey naho ondati’e Israeleo, ami’ty
    fañeva’e boak’ andro;
  tha-KJV: ขอให้​ถ้อยคำเหล่านี้ของข้าพเจ้า ซึ่งข้าพเจ้าได้วิงวอนขอต่อพระพักตร์พระเยโฮวาห์
    ให้​อยู่​ใกล้​พระเยโฮวาห์พระเจ้าของพวกเราทั้งวันและคืน และขอให้​สิทธิ​อันชอบธรรมของผู้​รับใช้​ของพระองค์​คงอยู่
    และให้​สิทธิ​อันชอบธรรมของอิสราเอลประชาชนของพระองค์​คงอยู่ ตามต้องการแต่ละวัน
