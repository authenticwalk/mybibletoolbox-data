verse: 1KI.008.010
translations:
  mal-C: പുരോഹിതന്മാർ വിശുദ്ധസ്ഥലത്തുനിന്നും പുറത്തിറങ്ങിയപ്പോൾ യഹോവയുടെ ആലയം ഒരു
    മേഘംകൊണ്ടു നിറഞ്ഞു.
  deu-TKW: Als aber die Priester das Heiligtum verließen, erfüllte die Wolke den Tempel
    Jahwes,
  lin-lin: Na tango Banganga-Nzambe babimaki na Esika-Oyo-Eleki-Bule, lipata ezipaki
    Tempelo ya Yawe ;
  eng-LSV: And it comes to pass, in the going out of the priests from the holy [place],
    that the cloud has filled the house of YHWH,
  eng-GNV: And when the Priestes were come out of the Sanctuarie, the cloude filled
    the house of the Lord,
  eng-WEBSTER: And it came to pass, when the priests had come out of the holy place
    , that the cloud filled the house of the LORD,
  nhw-BL: Huan quema nopa totajtzitzi ya quitlalijtoyaj nopa caxa ipan nopa cuarto
    Catli Más Tlatzejtzeloltic huan ya quisayayaj, se mixtli quitemiti nochi itiopa
    TOTECO.
  swh-ONEN: Makuhani walipoondoka katika Mahali Patakatifu, wingu likajaza Hekalu
    la Bwana.
  bba-bba: Sɑɑ ye yɑ̃ku kowo be, bɑ yɑrimɑ sɑ̃ɑ yee ten min di, yerɑ ɡuru wii wurorɑ
    dii te wukiri, sere kɑ ten sɔɔwɔ.
  eng-KJVCPB: And it came to pass, when the priests were come out of the holy place,
    that the cloud filled the house of the Lord,
  luo-luo: Kane jodolo osewuok ei Kama Ler, bor polo noimo hekalu mar Jehova Nyasaye,
  meu-meu: Bena hahelaḡa taudia na gabu helaḡana amo e raka lasi negana ai, ori ta
    ese Iehova ena dubu e hahonua.
  npi-ULB: पुजारीहरू पवित्रस्थानबाट बाहिर आउँदा परमप्रभुको मन्दिर बादलले भरियो ।
  yor-yor: Nígbà tí àwọn àlùfáà jáde láti Ibi Mímọ́, àwọsánmọ̀ sì kún ilé Olúwa.
  pes-OPCB: وقتی کاهنان از قدس بیرون می‌آمدند ناگهان ابری خانهٔ خداوند را پر ساخت
  tgl-ULB: Ito ang nangyari nang ang mga pari ay lumabas mula sa banal na lugar, napuno
    ng ulap ang templo ni Yahweh.
  cbu-NT: Ashiriya, apanllpan urkar kajonee Apanllinung taarash wayayarusin, yuwash
    shitungachinllina anush, Apanllsha wizpur msas tamapari ashiru pangusish tatsitarangiya.
  hui-hui: Ani bialu loma binigo mo miaga agali biaru tigua Mbogoyi biago tamuha mo
    ngelalu tini tagira ibiyagola beraliba aleme Anduane Homogonaga anda biagoha íbu
    to̱lai hene.
  mya-mya: ဗိ​မာန်​တော်​ထဲ​မှ​ယဇ်​ပု​ရော​ဟိတ်​များ​ထွက် ခွာ​သွား​ကြ​စဉ် ဗိ​မာန်​တော်​သည်​မိုး​တိမ်
    ဖြင့်​ချက်​ချင်း​ပြည့်​၍​လာ​လေ​သည်။-
  bod-N: མཆོད་དཔོན་རྣམས་གནས་དམ་པ་ནས་ཕྱི་རུ་ཐོན་པའི་ཚེ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་སྤྲིན་ཕུང་ཞིག་གིས་ཁྱབ་པར་གྱུར།
  sna-sna: Vaprista vakati vabuda paNzvimbo Tsvene, gore rakazadza temberi yaJehovha.
  spa-BLM: Cuando los sacerdotes salieron del lugar santo, la nube llenó la casa de
    Yahvé,
  cac-cac: Ayic ix elixta eb' sacerdote d'a yol templo chi', ix b'ud'jiel yol chi'
    yuj yasunal stziquiquial Jehová. A yuj jun asun chi', majxo yal-laj smunlaj eb'
    d'a yool chi'.
  swh-ULB: Ilitokea kwamba wakati makuhani walipotoka mahali patakatifu, lile wingu
    lilifunika hekalu la BWANA.
  bel-bel: Калі сьвятары выйшлі зь сьвяцілішча, воблака напоўніла дом Гасподні;
  wed-wed: Maranai pirisi gabu vivivireina i opu-tawanei, bau potopotona i ḡairai,
    ma ana boruma numana i purui.
  deu-ELBBK: Und es geschah, als die Priester aus dem Heiligen hinausgingen, da erfüllte
    die Wolke das Haus des HERRN.
  mbb-OT: Ne hein migawas sikan is menge memumuhat duen te Segradu he Lugar, ne zuen
    gapun he nekepenù duen te valey te Nengazen.
  mal-2015: പുരോഹിതന്മാർ വിശുദ്ധമന്ദിരത്തിൽനിന്നു പുറപ്പെട്ടപ്പോൾ മേഘം യഹോവയുടെ ആലയത്തിൽ
    നിറഞ്ഞു.
  rmc-rmc: Sar o rašaja avenas avri andral o Sveto than, e chmara zaučharďa o Chramos
    le RAJESKRO.
  pes-OPV: وواقع شد که چون کاهنان از قدس بیرون آمدند ابر، خانه خداوند را پر ساخت.
  ron-1924: Ын клипа кынд ау ешит преоций дин Локул Сфынт, норул а умплут Каса Домнулуй.
  aui-aui: Raghanina prist, Gawara Kabikabikuwayina sikanibutaveni, na karekarewa
    God yana bare ivibonuvi.
  ben-OBCV: যাজকেরা পবিত্রস্থান থেকে সরে যাওয়ার পর সদাপ্রভুর মন্দিরটি মেঘে পরিপূর্ণ
    হয়ে গেল।
  som-som: Oo kolkii wadaaddadii ka soo baxeen meeshii quduuska ahayd ayaa daruurtii
    ka buuxsantay gurigii Rabbiga,
  lat-VUC: Factum est autem cum exissent sacerdotes de sanctuario, nebula implevit
    domum Domini,
  eng-ASVBT: And it came to pass, when the priests were come out of the holy place,
    that the cloud filled the house of Jehovah,
  ita-1885: Or avvenne che, dopo che i sacerdoti furono usciti fuori del Luogo santo,
    una nuvola riempiè la Casa del Signore.
  eng-LXXUP: And it came to pass when the priests departed out of the holy place,
    that the cloud filled the house.
  eng-ULB: It came about that when the priests came out of the holy place, the cloud
    filled the temple of Yahweh.
  spa-VBL: Cuando los sacerdotes salieron del Lugar Santo, la nube llenó el Templo
    del Señor.
  fra-_FOB: Or il arriva, comme les sacrificateurs sortaient du lieu saint, que la
    nuée remplit la maison de l'Éternel;
  mal-mal: പുരോഹിതന്മാർ വിശുദ്ധസ്ഥലത്തുനിന്ന് പുറത്ത് വന്നപ്പോൾ, മേഘം യഹോവയുടെ ആലയത്തിൽ
    നിറഞ്ഞു.
  urd-GVR: Jab imām Muqaddas Kamre se nikal kar sahan meṅ āe to Rab kā ghar ek bādal
    se bhar gayā. Imām apnī ḳhidmat anjām na de sake, kyoṅki Rab kā ghar us ke jalāl
    ke bādal se māmūr ho gayā thā.
  suz-BL: मिनु चढ़ेब नेल्‍ल क्‍येङा चोव़खो बाक्‍तीक रे ग्रूमानु, परमप्रभु यावे आ खिं
    गोस्‍सुम ब्रीमाक्‍त।
  ita-1927: Or avvenne che, mentre i sacerdoti uscivano dal luogo santo, la nuvola
    riempì la casa dell’Eterno,
  ckb-ckb: ئەوە بوو بە هاتنە دەرەوەی کاهینەکان لە شوێنە پیرۆزەکە، هەورێک پیرۆزگای
    یەزدانی پڕکردەوە.
  eng-BBE: Now when the priests had come out of the holy place, the house of the Lord
    was full of the cloud,
  kan-OKCV: ಯಾಜಕರು ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಬಂದಾಗ, ಮೇಘವು ಯೆಹೋವ ದೇವರ ಮಂದಿರವನ್ನು ತುಂಬಿತ್ತು.
  tam-2017: அப்பொழுது ஆசாரியர்கள் பரிசுத்த ஸ்தலத்திலிருந்து புறப்படும்போது, மேகமானது
    யெகோவாவுடைய ஆலயத்தை நிரப்பியது.
  spa-RV-1909: Y como los sacerdotes salieron del santuario, la nube hinchió la casa
    de Jehová.
  ron-BTF: Şi s-a întâmplat, când preoţii au ieşit din locul sfânt, că norul a umplut
    casa DOMNULUI,
  eng-WEBP: It came to pass, when the priests had come out of the holy place, that
    the cloud filled the LORD’s house,
  eng-FBV: When the priests left the Holy Place, the cloud filled the Temple of the
    Lord.
  nld-1939: Zodra de priesters het Heilige hadden verlaten, vervulde een wolk het
    huis van Jahweh.
  nch-BL: Huan quema nopa totajtzitzi ya quitalijtoyaj nopa caxa ipan nopa cuarto
    Cati Más Tatzejtzeloltic huan ya quisayayaj, se mixti quitemiti nochi itiopa TOTECO.
  vie-1934: Xảy khi những thầy tế lễ đã ra khỏi nơi thành, bèn có mây đầy dẫy nhà
    của Đức Giê-hô-va,
  hin-CV: जैसे ही पुरोहित पवित्र स्थान से बाहर आए, याहवेह के भवन में बादल समा गया.
  spa-BES: Cuando los sacerdotes salieron del lugar santo, la casa del Señor se llenó
    de la nube.
  tdx-tdx: Aa ie nivovotse boak’ amy miavakey o mpisoroñeo, le nañatseke i anjomba’
    Iehovày i rahoñey;
  tha-KJV: และอยู่มาเมื่อปุโรหิตออกมาจากที่​บริสุทธิ์​ที่สุด เมฆมาเต็มพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E quando os sacerdotes saíram do santuário, a nuvem encheu a casa do
    SENHOR.
  deu-ELO: Und es geschah, als die Priester aus dem Heiligen hinausgingen, da erfüllte
    die Wolke das Haus Jehovas;
  eng-WYC-2018: And it was done when the priests had gone out of the saintuary, a
    cloud filled the house of the Lord;
  epo-epo: Kiam la pastroj eliris el la sanktejo, nubo plenigis la domon de la Eternulo.
  uig-PIN: Wǝ xundaⱪ boldiki, kaⱨinlar muⱪǝddǝs jaydin qiⱪixiƣila, bir bulut Pǝrwǝrdigarning
    ibadǝthanisini ⱪapliwaldi.
  beo-beo: Gobele salasu dunu da Debolo diasu yolesili ahoanebeba:le, Debolo diasu
    da hedolodafa mumobi amo ganodini nabai ba:i.
  tpi-OTNT: Ol pris i lusim Rum Tambu Tru na i kam ausait, orait wantu klaut i pulapim
    haus bilong Bikpela.
  hau-SA: Sa’ad da firistoci suka janye daga Wuri Mai Tsarki, sai girgije ya cika
    haikalin Ubangiji.
  uig-LAT: We shundaq boldiki, kahinlar muqeddes jaydin chiqishighila, bir bulut Perwerdigarning
    ibadetxanisini qapliwaldi.
  nde-nde: Kwathi abaphristi sebesukile eNdaweni eNgcwele, iyezi lagcwala lagubuzela
    ethempelini likaThixo.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene hū mai ʻae kau taulaʻeiki kituʻa mei he
    potutapu, naʻe fakafonu ʻae fale ʻo Sihova ʻaki ʻae ʻao.
  ces-1613: I stalo se, když vycházeli kněží z svatyně, že oblak naplnil dům Hospodinův,
  eng-WMB: It came to pass, when the priests had come out of the holy place, that
    the cloud filled the LORD’s house,
  tam-TCV: ஆசாரியர்கள் பரிசுத்த இடத்தைவிட்டு வெளியே வந்தபோது, யெகோவாவின் ஆலயத்தை மேகம்
    நிரப்பியது.
  ceb-ULB: Nahitabo kini nga sa paggawas sa mga pari gikan sa balaang dapit, gilukop
    sa panganod ang templo ni Yahweh.
  pol-UBG: A gdy kapłani wyszli z Miejsca Świętego, obłok napełnił dom PANA;
  agr-agr: Sacerdote aidau arcan awayawag ukuinak, jega tesaamu pegkejam tutainum
    batsatu jiinainaig, yujagkim jeganak initkajai ijiuwai.
  kyc-kyc: Purisi dupwa tembole anda doko yaki nyuo kama epeyaminyi dokopa aopa kopa
    dokome soo simbwapala
  urd-GVU: جب امام مُقدّس کمرے سے نکل کر صحن میں آئے تو رب کا گھر ایک بادل سے بھر
    گیا۔ امام اپنی خدمت انجام نہ دے سکے، کیونکہ رب کا گھر اُس کے جلال کے بادل سے معمور
    ہو گیا تھا۔
  deu-1912: Da aber die Priester aus dem Heiligtum gingen, erfüllte die Wolke das
    Haus des HERRN,
  ntj-ntj: Nyangka watilu-ya puuka miirl-miirlnga tjunu wantirralpi pakarnu. Nyangka-ya
    nyangu yutuwari Mama Kuurrku tili purlkanyatjarra pitjangu tjurrtjungka tjarrpangu
    ngaralanytja. Nyangka-ya purtu marlaku tjarrpangu kutjupa-kutjupa palyalkitja.
  kan-2017: ಯಾಜಕರು ಪರಿಶುದ್ಧ ಸ್ಥಳದಿಂದ ಹೊರಗೆ ಬಂದ ಕೂಡಲೆ ಮೇಘವು ಯೆಹೋವನ ಆಲಯವನ್ನು ತುಂಬಿಕೊಂಡಿತು.
  yap-yap: Ma fa’ani yib e pi prist u lan fare Tempel nga wean, me sugnag bangi manileng
    lan fare Tempel.
  hlt-MCSB: Hmuencim lamloh khosoih rhoek a khoe uh vaengah tah BOEIPA im te cingmai
    loh a khuk.
  mdy-ETH: ቄኤሳ ጌኤዦ ማኣራፓ ኬኬስካማና ጌኤዦ ማኣሮ ዔርቲባኣንቴ ሻኣሬ ሙኪ ኩሜኔ፤
  twi-ASANTE: Asɔfoɔ no refiri Kronkron mu Kronkron hɔ no, omununkum bɛhyɛɛ Awurade
    Asɔredan no ma.
  eng-WEBU: It came to pass, when the priests had come out of the holy place, that
    the cloud filled the LORD’s house,
  wal-wal: Qeeseti Geeshsha Sohuwaappe kiyin, shaarai GODAA Beeta Maqidasiyaa kumiis.
  spa-PDDPT: Aconteció que al salir los sacerdotes del Santuario, la nube llenó la
    Casa de Yavé.
  gun-gun: Ha'e gui henda iky'a e'ỹ va'e gui sacerdote kuery oẽ ju ramove peteĩ arai
    ou vy omonyẽ Senhor pegua opy rupi.
  ilo-ULB: Napasamak nga idi rimmuar dagiti padi manipud iti nasantoan a disso, napunno
    ti ulep ti templo ni Yahweh.
  kpg-kpg: Di madagoaa o nia gau hai mee dabu ne hagatanga gi daha mo di Hale Daumaha
    Dimaadua, di baahi gololangi gu haga honu di Hale Daumaha,
  uig-ARA: ۋە شۇنداق بولدىكى، كاھىنلار مۇقەددەس جايدىن چىقىشىغىلا، بىر بۇلۇت پەرۋەردىگارنىڭ
    ئىبادەتخانىسىنى قاپلىۋالدى.
  sus-sus: Sɛrɛxɛdubɛe to mini Yire Sɛniyɛnxi kui, nuxui nde naxa goro Alatala xa
    banxi ma, a a rafe.
  pon-2006: Ni ahnsou me samworo kan pahn mwesel sang nan Tehnpaso, pelien depwek
    pali ahpw kadirehla loale,
  jae-jae: Ma gêdêŋ taŋ dabuŋwaga sêsa aŋga Gamêŋ Dabuŋ sêmêŋ naŋ, tao teŋ gêjam Apômtaunê
    lôm dabuŋ auc.
  ksd-ksd: Ma ba ra umana tena tinabar dia ga irop kan ra pakana i gomgom, tika na
    gobol a bakut i ga vabuka ra kuba i ra Luluai,
  tur-YTC: Öyle oldu ki, kâhinler kutsal yerden çıktıkları zaman, bulut Yahve'nin
    evini doldurdu,
  grc-BRENT: Καὶ ἐγένετο ὡς ἐξῆλθον οἱ ἱερεῖς ἐκ τοῦ ἁγίου, καὶ ἡ νεφέλη ἔπλησε τὸν
    οἶκον.
  ind-AYT: Pada waktu para imam keluar dari tempat kudus, ada awan yang memenuhi bait
    TUHAN.
  nya-nya: Ansembe atatuluka mʼMalo Opatulikawo, mtambo unadzaza Nyumba ya Yehova.
  hrv-hrv: A kad su svećenici izašli iz Svetišta, oblak ispuni Dom Jahvin,
  mps-mps: Te pris dabe augwali te Tedali Gasagi Yai Mu Be Habude bidama, te buluba
    teda soali, tialima polo mu tama te pǫgo te Genuai Bidigo tempel be pągąna
    sali.
  tpi-tpi: Ol pris i lusim Rum Tambu Tru na i kam ausait, orait wantu klaut i pulapim
    haus bilong Bikpela.
  dan-1931: Da Præsterne derpå gik ud af Helligdommen, fyldte Skyen HERRENS Hus,
  vie-OVCB: Khi các thầy tế lễ vừa ra khỏi Nơi Thánh, mây tràn vào Đền Thờ Chúa Hằng
    Hữu,
  guj-2017: જયારે યાજકો પવિત્રસ્થાનમાંથી બહાર આવ્યા ત્યારે એમ બન્યું કે ઈશ્વરનું ભક્તિસ્થાન
    વાદળથી ભરાઈ ગયું.
  pon-2006A: Ni ahnsou me samworo kan pahn mwesel sang nan Tehnpaso, pelien depwek
    pali ahpw kadirehla loale,
  por-BRBSL: Quando os sacerdotes saíram do lugar santo, aconteceu que a nuvem encheu
    a casa de Iavé,
  cth-cth: Hahoi vaihmanaw hmuen kathoung koehoi a tâco awh toteh, BAWIPA im teh tâmai
    muen a kawi.
  twi-twi: Asɔfo no refi Kronkron mu Kronkron hɔ no, omununkum bɛhyɛɛ Awurade Asɔredan
    no ma.
  hlt-hlt: Hmuencim lamloh khosoih rhoek a khoe uh vaengah tah BOEIPA im te cingmai
    loh a khuk.
  tbz-SIM: Ikuɔ́ nìùbɛ̀ yɛ̀nní dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ diwɛtirìi
    tɛ̀ píɛ.
  msy-2020: Ezɨ ofa gamir gumaziba Bar Anogoroghezir Danganim ategha azenan izimrama,
    ghuariam Ikiavɨra Itir Godɨn Dɨpenim avara.
  dop-dop: Wɑɑtʋ wei kɔtǝlɑɑ lɩɩnɑ Tɑcɑɑ tǝsɛɛlɛ tɑɑ, ɩlɛnɑ ɩsɔŋmʋntʋ hɑɣɑ kutuluɣu
    tɑɑ.
  azb-azb: Kahinlər Müqəddəs yerdən çıxdıqları vaxt bulud Rəbbin məbədini elə doldurdu
    ki,
  eng-DBY: And it came to pass when the priests were come out of the holy place, that
    the cloud filled the house of Jehovah,
  hin-2017: जब याजक पवित्रस्थान से निकले, तब यहोवा के भवन में बादल भर आया।
  wol-KYG: Ba sarxalkat ya génnee bérab bu sell ba, niir wa daa fees kër Aji Sax ja,
  eng-YLT: And it cometh to pass, in the going out of the priests from the holy [place],
    that the cloud hath filled the house of Jehovah,
  kne-kne: Idi kinmaan din papadi sin Timplo, napno si liboo
  eng-WYC-2017: And it was done when the priests had gone out of the saintuary, a
    cloud filled the house of the Lord;
  eng-WMBB: It came to pass, when the priests had come out of the holy place, that
    the cloud filled the LORD’s house,
  urd-GVH: जब इमाम मुक़द्दस कमरे से निकलकर सहन में आए तो रब का घर एक बादल से भर गया।
    इमाम अपनी ख़िदमत अंजाम न दे सके, क्योंकि रब का घर उसके जलाल के बादल से मामूर हो
    गया था।
  rug-rug: Sipu taluarae tugo sari na hiama koasa Lose Hopena, si hinoqa siṉia mo
    na lei sa Zelepade te Zihova.
  gaz-gaz: Akkuma luboonni Iddoo Qulqulluu sana keessaa baʼaniin duumessi mana qulqullummaa
    Waaqayyoo guute.
  fra-LSG: Au moment où les sacrificateurs sortirent du lieu saint, la nuée remplit
    la maison de l’Éternel.
  yal-yal: Saraxaraline mini yire sariɲanxini waxatin naxan yi, kundaan yi Alatalaa
    banxin nafe.
  haw-1868: Eia kekahi, i ka puka ana mai o na kahuna mailoko mai o kahi hoano, piha
    ae la i ke ao ka hale o Iehova;
  arb-NAV: وَمَا إِنْ خَرَجَ الْكَهَنَةُ مِنْ قُدْسِ الأَقْدَاسِ حَتَّى مَلأَ السَّحَابُ
    هَيْكَلَ الرَّبِّ،
  ewe-ewe: Kpɔ ɖa! Esi nunɔlaawo trɔ tso Kɔkɔeƒe ƒe Kɔkɔeƒe la gbɔna ko la, lilikpo
    keklẽ aɖe yɔ Yehowa ƒe gbedoxɔ la me taŋtaŋ!
  eng-LEE: 'And it came to pass, when the priests were come out of the holy place,
    that the cloud filled the house of the Lord:'
  asm-FB: পাছত পুৰোহিতসকলে পবিত্ৰ-স্থানৰ পৰা ওলাই আহোতে, যিহোৱাৰ গৃহ মেঘেৰে এনেকৈ
    পৰিপূৰ্ণ হৈছিল যে,
  sus-A: سّرّشّدُبّيٍ تٌ مِنِ يِرٍ سّنِيّنشِ كُي، نُشُي ندٍ نَشَ فٌرٌ عَلَتَلَ شَ
    بَنشِ مَ، عَ عَ رَقٍ.
  fra-SBL: Lorsque les prêtres sortirent du lieu saint, la nuée remplit la maison
    de l'Éternel,
  hbo-hbo: וַיְהִ֕י בְּצֵ֥את הַכֹּהֲנִ֖ים מִן־הַקֹּ֑דֶשׁ וְהֶעָנָ֥ן מָלֵ֖א אֶת־בֵּ֥ית
    יְהוָֽה׃
  piu-2006: '@see-verse:1KI.008.009'
  kik-kik: Rĩrĩa athĩnjĩri-Ngai meeherire makiuma Handũ-harĩa-Hatheru, itu rĩkĩiyũra
    hekarũ ya Jehova.
  fra-NCL: Au moment où les prêtres sortirent du lieu saint, la nuée remplit la maison
    de Yahweh.
  cek-AK: Qaimanawk hmuenciim hoi caeh o pacoengah, Angraeng ih im to tamai mah ayaw
    khoep.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormalad Bab-Dummadse-Goled-Neg-Islidikidgi-nodmargua,
    neg waa-ena sigisad.
  uig-CYR: Вә шундақ болдики, каһинлар муқәддәс җайдин чиқишиғила, бир булут Пәрвәрдигарниң
    ибадәтханисини қапливалди.
  pma-pma: Ka navong pris keil alokovein out koa vi votut vis vi votut imok, mahmah
    tai mita sien Eim Votut,
  tel-2017: యాజకులు పరిశుద్ధ స్థలం లో నుండి బయటికి వచ్చినప్పుడు మేఘం యెహోవా మందిరాన్ని
    నింపింది.
  hat-BSA: Li te fèt ke lè prèt yo te sòti nan lye sen an ke nwaj la te ranpli kay
    SENYÈ a,
  bxh-bxh: Tau antalasam Bili Fafatabuna Wananahana yai sa kalamahanoma mate Guyau
    ena Luma Tabuna yada ya fakou
  kos-kos: Ke mwet tol elos illa liki Tempul uh, na kitin pacl ah na pukunyeng se
    nwakla in Tempul uh,
  hbo-WLC: וַיְהִ֕י בְּצֵ֥את הַכֹּהֲנִ֖ים מִן־הַקֹּ֑דֶשׁ וְהֶעָנָ֥ן מָלֵ֖א אֶת־בֵּ֥ית
    יְהוָֽה׃
  ibo-ibo: Mgbe ndị nchụaja si nʼEbe Nsọ ahụ pụta, igwe ojii jupụtara ụlọnsọ ukwu
    Onyenwe anyị ahụ.
  ory-ory: ଆଉ, ଯାଜକମାନେ ପବିତ୍ର ସ୍ଥାନ ମଧ୍ୟରୁ ବାହାରି ଆସିଲା ଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ମେଘରେ
    ପରିପୂର୍ଣ୍ଣ ହେଲା;
  wmt-wmt: '@see-verse:1KI.008.009'
  chk-chk: Nge lupwen ekewe souasor ra towu seni lon ewe imwenfel, eu kuchu a aurala
    ewe imwenfel,
  rop-rop: Wal wen detlot serramoni men bin libum det Serramoni Pleis, streidawei
    klaud bin kamat ontop langa det pleis,
  ukr-1871: Як же повиходили сьвященники із пресьвятої сьвятинї, сповнила хмара храмину
    Господню.
  deu-1951: Als aber die Priester aus dem Heiligtum traten, erfüllte die Wolke das
    Haus des HERRN,
  eng-JPS: And it came to pass, when the priests were come out of the holy place,
    that the cloud filled the house of the LORD,
  srp-1865: A kad sveštenici izidoše iz svetinje, oblak napuni dom Gospodnji,
  lug-lug: Awo bakabona bwe baava mu kifo ekitukuvu, ekire ne kibuna yeekaalu ya Mukama,
  heb-heb: ויהי בצאת הכהנים מן הקדש והענן מלא את בית יהוה׃
  ben-IRV: পবিত্র স্থান থেকে যাজকেরা বের হয়ে আসবার পরেই সদাপ্রভুর ঘরের ভিতরটা মেঘে
    ভরে গেল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਜਾਜਕ ਪਵਿੱਤਰ ਸਥਾਨ ਤੋਂ ਨਿੱਕਲੇ ਤਦ ਉਸ ਬੱਦਲ ਨੇ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਭਰ ਦਿੱਤਾ
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် သန့်ရှင်း ရာ ဌာနထဲက ထွက် ကြသောအခါ ၊ ထာဝရဘုရား ၏ အိမ်
    တော်သည် မိုဃ်းတိမ် နှင့်ပြည့် ၏။
  tbg-tbg: Ho Kotira kaiqa vara amite vauka vi Vokisera Kotira turuaravano vau rumuraqi
    vuru vate, vevantovaro vaakama tonavuvano Nora Kotira Naavuqi mpiqa viro mantaaqa
    kora.
  hmo-hmo: Hahelagaia taudia ese Helaga Gabuna idia rakatania neganai, ori ta ese
    Dubu Helaga ia hahonua.
  urd-urd: 'फिर ऐसा हुआ कि जब काहिन पाक मकान से बाहर निकल आए, तो ख़ुदावन्द का घर अब्र
    से भर गया:'
  rus-SYN: Когда священники вышли из святилища, облако наполнило дом Господень;
  bqc-SIM: Kɛ́ sa'onaↄ bↄ̀lɛ Dii kpɛ́u, tɛlu kpɛ́pi pà,
  tcz-CHONGTHU: Thempuho chu muntheng pena kona ahung potdoh teng uleh meilom sa-tah
    chun Houin chu akhu khum jeng jin ahi
  mar-mar: परमपवित्र गाभाऱ्यात पवित्र कराराचा कोश ठेवल्यावर याजक तेथून बाहेर पडले,
    त्याबरोबर परमेश्वराचे मंदिर मेघाने व्यापले.
  soq-soq: Tane pirisi bola kakaiwa ene antono giou debamaia iene Iawe God duwa nopesan.
  qub-qub: Rispitädu cuartupita cüracuna llojshiriptin Tayta Diospa Templunta pucutay
    chapacurcuran.
  bqp-bqp: Kũ sa'orinↄ bↄ̀tɛ Dikiri kpɛ́n, túsukpɛ kpɛ́ pìi pà,
  hat-hat: Lè prèt yo fè sa y'ap soti nan pyès apa pou Seyè a, nwaj la plen Tanp Seyè
    a nèt.
  eng-BSB: And when the priests came out of the Holy Place, the cloud filled the house
    of the LORD
  eng-WEBPB: It came to pass, when the priests had come out of the holy place, that
    the cloud filled the LORD’s house,
  kbq-kbq: Hagi ana huhagerafi huvempage vogisima eri'za ufraza pristi vahe'mo'zama
    hunaragintageno ruotge'ma hu'nea mono nompinti'ma ete atiramizageno'a, hampomo
    Ra Anumzamofo mono nompina avite'ne.
  nhe-BL: Huan quema nopa totajtzitzi ya quitlalijtoyaj nopa caxa ipan nopa cuarto
    Tlen Más Tlatzejtzeloltic huan ya quisayayaj, se mixtli quitemiti nochi itiopa
    TOTECO.
  bus-bus: Kɛ̀ sa'orinↄ bↄ̀ɛ Dii kpɛ́n, tɛ́sukpɛ kpɛ́ pì pà,
  gub-BL: Na'e xaxeto uhem Tupàn henaw ikatuahy ma'e wi wà kury. Wahem mehe we amo
    ywàxig umynehem Tupàn Tuweharupi Wiko Ma'e hàpuzuhu kury.
  eng-DRA: And it came to pass, when the priests were come out of the sanctuary, that
    a cloud filled the house of the Lord,
