verse: 1KI.008.038
translations:
  mal-C: അങ്ങയുടെ ജനമായ ഇസ്രായേലിലെ ഏതെങ്കിലും ഒരാൾ, ഹൃദയവ്യഥയോടെ ഈ ആലയത്തിലേക്കു
    കരങ്ങളുയർത്തി അവിടത്തെ സമക്ഷത്തിൽ ഒരു പ്രാർഥനയോ അപേക്ഷയോ സമർപ്പിക്കുന്നപക്ഷം,
  deu-TKW: 'geschieht dann irgendein Gebet oder Flehen von irgendeinem Menschen, von
    deinem ganzen Volk Israel, wenn ein jeglicher den Schlag in seinem Gewissen spürt
    und seine Hände nach diesem Hause ausbreitet:'
  lin-lin: soki, wana bato na Yo, Isalaele, bayoki mawa makasi kati na mitema na bango
    mpo na pasi to bokono yango, moko na moko atomboli maboko na ye na ngambo ya Tempelo
    oyo, asambeli to abondeli Yo,
  eng-LSV: any prayer, any supplication that [is] of any man of all Your people Israel,
    each who knows the plague of his own heart, and has spread his hands toward this
    house,
  eng-GNV: Then what prayer, and supplication so euer shalbe made of any man or of
    all thy people Israel, when euery one shall knowe the plague in his owne heart,
    and stretch foorth his handes in this house,
  eng-WEBSTER: 'Whatever prayer and supplication shall be made by any man, or by all
    thy people Israel, who shall know every man the plague of his own heart, and spread
    forth his hands towards this house:'
  nhw-BL: Sintla inijuanti motlatlajtise pampa quimachilíaj nopa tlajtlacoli catli
    eltoc ipan ininyolo huan quitlananase ininmax campa ni tiopamitl, xijtlacaquili
    catli mitztlajtlaníaj.
  swh-ONEN: 'wakati dua au maombi yatakapofanywa na mmojawapo wa watu wako Israeli,
    kila mmoja akitambua taabu za moyo wake mwenyewe, naye akainyoosha mikono yake
    kuelekea Hekalu hili:'
  bba-bba: bɑ̀ n seewɑ bɑ kɑnɑru mɔ̀, mɑ ben bɑɑwure u win torɑru wurɑ win ɡɔ̃ruɔ,
    mɑ u win nɔmɑ suemɑ dii tenin berɑ ɡiɑ,
  eng-KJVCPB: 'what prayer and supplication soever be made by any man, or by all thy
    people Israel, which shall know every man the plague of his own heart, and spread
    forth his hands towards this house:'
  luo-luo: to ka ngʼato kuom jogi ma jo-Israel olemo kata okwayi, ka gingʼeyo gima
    chando chunygi kendo ka girieyo bedegi kochomo hekaluni,
  meu-meu: bena edena ḡuriḡuri eiava edena noinoi tau ta ese eiava emu bese Israel
    taudia iboudiai ese, bae henimu, ta ta sibona sibona lalodia hisihisidia ihaerodia
    ai bona imadia ina dubu bae toi roro henia ai,
  npi-ULB: कुनै एक व्यक्ति वा तपाईंको सारा जाति इस्राएलले हरेकले आफ्नो ह्रदयको दुःख
    सम्झेर आफ्नो हात यस मन्दिरतिर उचाली प्रार्थना र बिन्ती चढायो भने
  yor-yor: nígbà tí àdúrà tàbí ẹ̀bẹ̀ bá ti ọ̀dọ̀ ẹnìkan láti ọ̀dọ̀ gbogbo Israẹli
    wá, tí olúkúlùkù sì mọ ìbànújẹ́ ọkàn rẹ̀, bí ó bá sì tẹ́ ọwọ́ rẹ̀ méjèèjì sí ìhà
    ilé yìí,
  pes-OPCB: و قوم تو، هر یک دستهای خود را به سوی این خانه دراز کرده، دعا کنند، آنگاه
    تو ناله‌های ایشان را
  tgl-ULB: ipagpalagay na ang mga panalangin at mga kahilingang ay gawin ng isang
    tao o ng iyong bayan na Israel — bawat isa ay nalalaman ang salot sa kaniyang
    sariling puso habang inuunat niya ang kaniyang mga kamay sa templong ito.
  cbu-NT: Shiyaatssha, Apaa, anoom nllitaritaatiya tputs mashku, nda ashku ashparitssin
    Israelshuch, shiy tputsirish pangipish tasaseersin, uw paxayeersin, shiyamun surish
    mashkusin, shiysha anumandari kanindamand mazinangcha. Tputsee ichingaroo yutaritshishirini
    tchingangcha. Yuwaa mashkana anoo Apaa, shiysha istangcha, watam shiyamari ichingaroo
    tputsee mangoo yuwaa chinaku anoo yasaksha.
  hui-hui: í̠hondo bi laramagola hale habe. Í̠naga Isaraele wali agali ina kamaru
    aria mbirame í̠hondo ko biyagonaga mitangi bialu bu miniha genda howa dara halu
    anda ogo kagoha í̠ keria handa amu howa gi dogolalu í̠hondo bi layagua
  mya-mya: သူ​တို့​ပြု​သော​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း တော်​မူ​ပါ။ ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​အ​ချို့​တို့​သည်​လှိုက်​လှဲ​စွာ​ဝမ်း​နည်း လျက် ဤ​ဗိ​မာန်​တော်​ဘက်​သို့​လက်​အုပ်​ချီ​၍​ဆု
    တောင်း​ပတ္ထ​နာ​ပြု​လျှင်၊-
  bod-N: མི་ཚོགས་སམ་མི་གང་རུང་སྟེ། ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱིས་རང་གི་སེམས་ཀྱི་གདུང་བ་རྟོགས་ཏེ།
    མཆོད་ཁང་འདིའི་ཕྱོགས་སུ་ལག་པ་བཏེགས་ནས་སྨོན་ལམ་དང་འོ་དོད་འདོན་ན།
  sna-sna: uye, kana munyengetero kana chikumbiro chaitwa naani zvake wavanhu venyu
    Israeri, mumwe nomumwe achiziva zvinomutambudza mumwoyo make, akatambanudzira
    maoko ake kutemberi ino,
  spa-BLM: cualquier oración y súplica que haga cualquier hombre, o todo tu pueblo
    Israel, que conozca cada uno la plaga de su propio corazón, y extienda sus manos
    hacia esta casa,
  cac-cac: sco nib'ej to tzab' tas sco c'an a on̈ a chon̈ab' on̈ tic. Ma yaln̈ej mach
    tz'avaj d'ayach yujto snachajel cuuj to van cab'an syail yuj co mul, ayic sco
    mojb'ancot co c'ab' d'a stojolal jun templo tic, comonoc tzab' co lesal chi' d'a
    satchaan̈ b'aj ayach. Tzac'an tup co mul, tzon̈ a colani yed' on̈ a ch'olb'itani,
    axo ac'an spac chi' d'ayon̈ ato syala' tas caji, yujto ojtac tas ay d'a co pensar
    junjun on̈.
  swh-ULB: na kama kuna mtu au wata wa Israeli wataomba - kila mmoja akaijua hiyo
    tauni katika moyo wake wakati akinyosha mikono yake katika hekalu hili.
  bel-bel: пры ўсякай малітве, пры ўсякім маленьні, якое будзе ад якога-небудзь чалавека
    ва ўсім народзе Тваім Ізраілі, калі яны адчуюць бедства ў сэрцы сваім і працягнуць
    рукі свае да храма гэтага,
  deu-ELBBK: 'jedes Gebet, jedes Flehen, das irgend geschehen wird von irgendeinem
    Menschen, von deinem ganzen Volk Israel, wenn sie erkennen werden jeder die Plage
    seines Herzens, und er seine Hände ausbreitet gegen dieses Haus hin:'
  mbb-OT: ne emun duen kandan ebpengemuyù etawa ke ebpetavang kenikew, ne pemineǥa
    nu sikandan. Ne emun nesavut dan is pinaaǥi te kebpekesalè dan ne nekeuma ziyà
    te kandan heini is ked-antus dan, ne ebpengemuyù dan he ibpeketikang dan is menge
    velad dan he ed-etuvang kayi te valey nu,
  mal-2015: നിന്റെ ജനമായ യിസ്രായേൽ മുഴുവനെങ്കിലും വല്ല പ്രാർത്ഥനയും യാചനയും കഴിക്കയും
    ഓരോരുത്തൻ താന്താന്റെ മനഃപീഡ അറിഞ്ഞു ഈ ആലയത്തിങ്കലേക്കു കൈ മലർത്തുകയും ചെയ്താൽ
  rmc-rmc: šun dojekh modľitba the o mangipen vaš o jileskeriben. Te pes chocko andral
    tiro narodos ke tu mangela, abo te nacirdela peskre vasta ke kada Chramos,
  pes-OPV: آنگاه هر دعا و هر استغاثه‌ای که از هرمرد یا از تمامی قوم تو، اسرائیل، کرده
    شود که هریک از ایشان بلای دل خود را خواهند دانست، و دستهای خود را به سوی این خانه
    دراز نمایند،
  ron-1924: дакэ ун ом, дакэ тот попорул Тэу Исраел ва фаче ругэчунь ши черерь ши
    фиекаре ышь ва куноаште мустраря куӂетулуй луй ши ва ынтинде мыниле спре каса
    ачаста,
  ben-OBCV: তোমার প্রজা ইস্রায়েলের মধ্যে কেউ যদি প্রার্থনা বা মিনতি উৎসর্গ করে—তাদের
    নিজেদের অন্তরের দুর্দশা অনুভব করে এই মন্দিরের দিকে হাত বাড়িয়ে দেয়—
  som-som: kolkaas haddii nin kastaaba amase dadka reer binu Israa'iil oo dhammu ay
    tukadaan oo baryootamaan oo nin kastaaba ogaado belaayada qalbigiisa ku jirta,
    oo uu gacmaha u soo fidiyo gurigan xaggiisa,
  lat-VUC: 'cuncta devotatio, et imprecatio quæ acciderit omni homini de populo tuo
    Israël: si quis cognoverit plagam cordis sui, et expanderit manus suas in domo
    hac,'
  eng-ASVBT: 'what prayer and supplication soever be made by any man, or by all thy
    people Israel, who shall know every man the plague of his own heart, and spread
    forth his hands toward this house:'
  ita-1885: esaudisci ogni orazione, ed ogni supplicazione, che farà qualunque persona,
    o tutto il tuo popolo Israele, quando ciascuno di loro avrà conosciuta la piaga
    del suo cuore, ed avrà aperte le palme delle sue mani verso questa Casa.
  eng-LXXUP: every prayer, every supplication whatever shall be made by any man, as
    they shall know each the plague of his heart, and shall spread abroad his hands
    to this house,
  eng-ULB: and suppose then that prayers and requests are made by a person or by all
    your people Israel—each knowing the plague in his own heart as he spreads out
    his hands toward this temple.
  spa-VBL: entonces cualquier oración o apelación que haga un israelita o todo tu
    pueblo Israel – incluso cualquiera que, reconociendo sus problemas y dolores –
    oremirando hacia este Templo,
  fra-_FOB: Quelque prière, quelque supplication que fasse quelque homme que ce soit
    de tout ton peuple d'Israël, selon qu'ils auront connu chacun la plaie de son
    cœur, et que chacun aura étendu ses mains vers cette maison;
  mal-mal: അവിടുത്തെ ജനമായ യിസ്രായേൽ മുഴുവനോ, അവരിൽ ഏതെങ്കിലും ഒരുവനോ വല്ല പ്രാർത്ഥനയും
    യാചനയും കഴിക്കുകയും, ഓരോരുത്തൻ ഹൃദയവേദനയോടെ ഈ ആലയത്തിലേക്ക് കൈ മലർത്തുകയും ചെയ്താൽ
  urd-GVR: agar koī Isrāīlī yā terī pūrī qaum us kā sabab jān kar apne hāthoṅ ko is
    ghar kī taraf baṛhāe aur tujh se iltamās kare
  suz-BL: इन मुर इस्राएली सुइम आन थुंम श्‍येत जशा, एको इन खिं गे कोव़शा आन गुइ क्‍युक्‍शा
    पुन्‍मेनु, इन बाक्‍तीक इर स्‍वर्ग रे मेको आन पुंइशो नेनीन।
  ita-1927: ogni preghiera, ogni supplicazione che ti sarà rivolta da un individuo
    o dall’intero tuo popolo d’Israele, allorché ciascuno avrà riconosciuta la piaga
    del proprio cuore e stenderà le sue mani verso questa casa,
  ckb-ckb: ئیتر کاتێک هەرکەسێکی ئیسرائیلی گەلی خۆت نوێژ یان داواکارییەک لە تۆ بکات،
    لەلایەن ئەوەی کە دەردی دڵی خۆی دەزانێت و دەستی بەرامبەر بەم پەرستگایە بەرز دەکاتەوە،
  eng-BBE: 'Whatever prayer or request for your grace is made by any man, or by all
    your people Israel, whatever his trouble may be, whose hands are stretched out
    to this house:'
  kan-OKCV: ನಿಮ್ಮ ಜನರಾದ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಯಾವ ಒಬ್ಬ ಮನುಷ್ಯನಾದರೂ ತನ್ನ ಹೃದಯದ ವೇದನೆಯಿಂದ,
    ಈ ಮಂದಿರದ ಕಡೆಗೆ ತನ್ನ ಕೈಗಳನ್ನು ಚಾಚಿ, ಯಾವ ಪ್ರಾರ್ಥನೆಯನ್ನಾದರೂ, ವಿಜ್ಞಾಪನೆಯನ್ನಾದರೂ ಮಾಡಿದರೆ,
  tam-2017: உம்முடைய மக்களாகிய இஸ்ரவேல் அனைவரிலும் எந்த மனிதனானாலும் தன்னுடைய இருதயத்தின்
    வாதையை உணர்ந்து, இந்த ஆலயத்திற்கு நேராகத் தன்னுடைய கைகளை விரித்துச் செய்யும் எல்லா
    விண்ணப்பத்தையும், எல்லா வேண்டுதலையும்,
  spa-RV-1909: Toda oración y toda súplica que hiciere cualquier hombre, ó todo tu
    pueblo Israel, cuando cualquiera sintiere la plaga de su corazón, y extendiere
    sus manos á esta casa;
  ron-BTF: Orice rugăciune şi cerere este făcută de vreun om, sau de tot poporul tău
    Israel, când îşi vor cunoaşte, fiecare om plaga inimii lui, şi îşi vor întinde
    mâinile spre această casă,
  eng-WEBP: whatever prayer and supplication is made by any man, or by all your people
    Israel, who shall each know the plague of his own heart, and spread out his hands
    toward this house,
  eng-FBV: then whatever kind of prayer or whatever kind of appeal is made by anyone
    or all your people Israel, in fact anyone who, knowing their problems and pains,
    prays toward this Temple,
  nld-1939: 'wanneer iemand van uw volk Israël, in het bijzonder, in droefheid of
    leed komt bidden en smeken, en zijn handen uitstrekt naar dit huis:'
  nch-BL: Sinta inijuanti motatajtise pampa quimachilíaj nopa tajtacoli cati eltoc
    ipan iniyolo huan quitananase inimax campa ni tiopamit, xijtacaquili cati mitztajtanise.
  vie-1934: nếu có một người hoặc cả dân Y-sơ-ra-ên của Chúa, ai nấy đã nhận biết
    tai họa của lòng mình, mà giơ tay ra hướng về đền này, và cầu nguyện, khẩn xin
    vô luận điều gì,
  hin-CV: कैसी भी प्रार्थना की जाए, किसी भी व्यक्ति या सारे इस्राएल देश द्वारा हर
    एक अपनी हृदय वेदना को पहचानते हुए जब अपना हाथ इस भवन की ओर बढ़ाए,
  spa-BES: 'Cualquiera que sea la oración o la petición de tu gracia, la hace cualquier
    hombre, o todo tu pueblo Israel, cualquiera que sea su problema, cuyas manos se
    extienden a esta casa:'
  tdx-tdx: le ze halaly ndra soloho anoe’ t’indaty ndra ze hene ondati’o Israeleo,
    ie songa fohi’e ty hìla an-tro’e ao vaho mamela-pitan-droe mb’ami’ty anjomba toy,
  tha-KJV: ไม่​ว่าคำอธิษฐานอย่างใด หรือคำวิงวอนประการใดซึ่งประชาชนคนใด หรื​ออ​ิสราเอลประชาชนของพระองค์ทั้งสิ้นทูล
    ต่างก็สำนึกถึงเรื่องภัยพิบั​ติ​แห่​งจิตใจของเขาเอง และได้กางมือของเขาสู่พระนิเวศนี้
  por-BR-2018: toda oração e toda súplica que qualquer homem, ou todo o teu povo Israel
    fizer , quando qualquer um reconhecer a ferida de seu coração, e estender suas
    mãos para esta casa,
  deu-ELO: 'welches Gebet, welches Flehen irgend geschehen wird von irgend einem Menschen,
    von deinem ganzen Volke Israel, wenn sie erkennen werden ein jeder die Plage seines
    Herzens, und er seine Hände ausbreitet gegen dieses Haus hin:'
  eng-WYC-2018: all cursing, and all wishing of evil, that befalleth to each man of
    thy people Israel, if any man knoweth the wound of his heart, and holdeth forth
    his hands in this house,
  epo-epo: 'ĉe ĉiu preĝo, ĉe ĉiu petego, kiu venos de iu homo aŭ de Via tuta popolo
    Izrael, kiam ĉiu el ili sentos malfeliĉon en sia koro kaj etendos siajn manojn
    al ĉi tiu domo:'
  uig-PIN: Sening hǝlⱪing bolƣan Israildiki ⱨǝrⱪandaⱪ kixi ɵz kɵnglidiki wabani bilip,
    ulardin ⱨǝrⱪaysi kixi ⱪollirini bu ɵygǝ sunup, ⱨǝrⱪandaⱪ dua yaki iltija ⱪilƣan
    bolsa,
  beo-beo: ilia Dima sia:ne gadobe amo nabima. Amola Dia Isala:ili dunu oda ilia da
    da:i dioi bagade nababeba:le, ilia lobo amo Debolo Diasudili molole gusuli sia:ne
    gadosea,
  tpi-OTNT: na bihain sapos wanpela bilong mipela Israel, ol manmeri bilong yu, i
    pilim dispela hevi i bin kamap long em, na em i lukluk i kam long dispela haus
    na i litimapim han bilong en na i beten long yu,
  hau-SA: in suka yi addu’a ko roƙo ta wurin wani daga cikin mutanenka Isra’ila, kowa
    ya san wahalar zuciyarsa, ya kuma buɗe hannuwansa yana fuskantar wannan haikali,
  uig-LAT: Séning xelqing bolghan Israildiki herqandaq kishi öz könglidiki wabani
    bilip, ulardin herqaysi kishi qollirini bu öyge sunup, herqandaq dua yaki iltija
    qilghan bolsa,
  nde-nde: kuthi lanxa kusenziwa umkhuleko kumbe isicelo ngomunye wabantu bakho bako-Israyeli,
    ngulowo lalowo ezazela inhlupheko ezinhliziyweni yakhe njalo ephakamisele izandla
    zakhe kulelithempeli,
  ton-ton: '‌ʻIlonga ʻae lotu mo e kole ʻe fai ʻe ha tangata ʻe tokotaha, pe ʻe he
    kakai kotoa pē ʻo ʻIsileli, ʻi heʻene ʻilo taki taha ʻe he tangata ʻae kovi ʻo
    hono loto ʻoʻona, pea ne mafao mai ʻa hono nima ki he fale ni:'
  ces-1613: Všelikou modlitbu a každé úpění, kteréž by činěno bylo od kteréhokoli
    člověka, aneb ode všeho lidu tvého Izraelského, kdož by jen poznal ránu srdce
    svého, a pozdvihl by rukou svých v domě tomto,
  eng-WMB: whatever prayer and supplication is made by any man, or by all your people
    Israel, who shall each know the plague of his own heart, and spread out his hands
    toward this house,
  tam-TCV: அப்பொழுது உமது மக்களாகிய இஸ்ரயேலர் எவராவது தன்தன் மனதின் துன்பங்களை உணர்ந்தவர்களாய்
    இந்த ஆலயத்தை நோக்கித் தங்கள் கைகளை விரித்து மன்றாட்டையோ, விண்ணப்பத்தையோ செய்தால்,
  ceb-ULB: unya kung pananglitan buhaton ang mga pag-ampo ug pangamuyo pinaagi sa
    usa ka tawo o sa imong katawhan sa Israel - nga nasayod sa sala diha sa iyang
    kasingkasing, nga magabayaw sa ilang mga kamot dinhi niini nga templo.
  pol-UBG: Wszelkiej modlitwy i wszelkiego błagania, jakie zaniesie jakikolwiek człowiek
    lub cały twój lud Izraela, kto tylko uzna plagę swego serca i wyciągnie swoje
    ręce ku temu domowi;
  agr-agr: anentaimas juju jega ame emematku ijuntai jegamkamua juni uwejen takuniag
    wajasag amina segapainakuig antugkatin ata.
  kyc-kyc: nakamana ateŋa doko sakamipi. Embena Isaraele wambu dupwana mende mona
    randame kumuo tembole anda dakena lenge kambusa nakamana kingi pyambwapala ateŋa
    larami dokopa
  urd-GVU: اگر کوئی اسرائیلی یا تیری پوری قوم اُس کا سبب جان کر اپنے ہاتھوں کو اِس
    گھر کی طرف بڑھائے اور تجھ سے التماس کرے
  deu-1912: 'wer dann bittet und fleht, es seien sonst Menschen oder dein ganzes Volk
    Israel, die da gewahr werden ihrer Plage ein jeglicher in seinem Herzen, und breitet
    seine Hände aus zu diesem Hause:'
  ntj-ntj: Nyangka-tjinguru-latju wuyurrpa palyamunurringkulalpi kurntarringku. Palunyalu
    tjurrtjukutu ma-nyakulalpi nyuntunya tjapilku. Nyangka-lanyatju yilkari katalarranguru
    kulila. Kalyparriwa-lampatju palunyalu yirringkanama.
  kan-2017: ಮನಸ್ಸಾಕ್ಷಿ ಪೀಡಿತರಾದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಾಗಲಿ, ಅವರಲ್ಲಿ ಒಬ್ಬನಾಗಲಿ ಈ ಆಲಯದ ಕಡೆಗೆ
    ಕೈಯೆತ್ತಿ ಸ್ತುತಿಸಿ ನಿನಗೆ ಪ್ರಾರ್ಥನೆಯನ್ನೂ, ವಿಜ್ಞಾಪನೆಯನ್ನು ಮಾಡುವುದಾದರೆ,
  yap-yap: ma ngam motoyil ko meybil rorad. Ma ra bay e girdi’ rom nu Israel nike
    kalngan’ miyad pug pa’rad ngalang ni yad ba sap ko re Tempel ney ngar meybilgad,
  hlt-MCSB: Hlang boeih lamkah neh, na pilnam Israel boeih lamtah aka thoeng thangthuinah
    boeih neh lungmacil boeih, hlang loh a thinko tloh a ming uh tih he im la a kut
    a phuel uh vaengah,
  mdy-ETH: ዔያታ ሺኢቃ ሺኢጲፆ ዋይዜ፤ ኔኤኮ ዴሮ፥ ዒስራዔኤሌ ባኣካ ዲቃሢ ዔያቶኮ ካራ ባይዚ ዖዪሳ ባኣዚ ዔያቶ ሄሌም ኩጮ
    ዔያታ ሃያ ጌኤዦ ማኣሮ ባንሢ ቤኤዚ ሺኢቃ ዎዶና፥
  twi-ASANTE: na sɛ wo nkurɔfoɔ bɔ mpaeɛ wɔ wɔn haw ne awerɛhoɔ ho, na wɔpagya wɔn
    nsa wɔ asɔredan yi mu a,
  eng-WEBU: whatever prayer and supplication is made by any man, or by all your people
    Israel, who shall each know the plague of his own heart, and spread out his hands
    toward this house,
  wal-wal: ne asaa Israa7eelappe ooninne nena woossikkonne neeyyo watiwatikko, qassi
    ai asinne ba wozanan un77ettiyoobaa eridi, ha Beeta Maqidasiyaakko simmidi, ba
    kushiyaa miccikko,
  spa-PDDPT: toda oración y súplica que haga cualquier hombre de todo tu pueblo Israel,
    y cada uno reconozca la aflicción de su mismo corazón y extienda sus manos hacia
    esta Casa,
  gun-gun: ha'e gui xapy'a rei mava'e rã rei onhembo'e vy ojerure 'rã, ha'e'ỹ vy ndevygua
    Israel kuery ha'e javi 'rã ojerure okuapy, peteĩ-teĩ opy'a raxya oikuaa vy kova'e
    oo oĩa katy opo omoĩ ramo
  ilo-ULB: ken kas pagarigan ngarud ta agkararag ken agkiddaw ti maysa a tao wenno
    dagiti amin a tattaom nga Israelita- ammo ti tunggal maysa ti didigra iti pusona
    kas iyunnatna dagiti imana a sumango ditoy a templo.
  kpg-kpg: hagalongo mai malaa gi nia dangidangi digaula. Maa tei i au daangada Israel
    ga manawa daamaha gaa huli hoou i di tonu, gaa holo nadau lima gi daha mo di huli adu
    gi di Hale Daumaha deenei mo di dalodalo,
  uig-ARA: سېنىڭ خەلقىڭ بولغان ئىسرائىلدىكى ھەرقانداق كىشى ئۆز كۆڭلىدىكى ۋابانى بىلىپ،
    ئۇلاردىن ھەرقايسى كىشى قوللىرىنى بۇ ئۆيگە سۇنۇپ، ھەرقانداق دۇئا ياكى ئىلتىجا قىلغان
    بولسا،
  sus-sus: xa mixi nde sa i maxandi, xa i xa ɲama Isirayila a mawa i xɔn, barima e
    bara a kolon e xa tɔɔrɛ kelixi fe naxan ma, e fa e bɛlɛxɛ itala yi banxi mabiri,
  pon-2006: eri, komw ketin karonge arail kapakap akan. Ma mie nanpwungen sapwellimomwi
    aramas akan en Israel me koluhla ni mehlel, oh kapahwei pehrail ong Tehnpas wet
    ni kapakap,
  jae-jae: ma teteŋ mec me ŋac tageŋ me nêm lau Israel tapaôŋgeŋ embe sêsuŋ nêŋ biŋ
    teŋ gebe sêjala nêŋ gêŋwapac ŋalêlômŋa ma sêlam lemeŋ êndêŋ andu tonec,
  ksd-ksd: ma ba ta niaring ba ta kinail i vana rikai, kai ta tikai ba kai kaum tarai
    Israel par tago tikatikai i kapa ure ra magit i monong ia, ma i tulue ra limana
    tadav go ra pal,
  tur-YTC: herhangi bir adam ya da bütün halkın İsrael tarafından edilen her türlü
    dua ve yakarış olursa, her biri kendi yüreğinin derdini bilip ellerini bu eve
    doğru açarsa,
  grc-BRENT: πᾶσαν προσευχὴν, πᾶσαν δέησιν ἐὰν γένηται παντὶ ἀνθρώπῳ, ὡς ἂν γνῶσιν
    ἕκαστος ἁφὴν καρδίας αὐτοῦ, καὶ διαπετάσῃ τὰς χεῖρας αὐτοῦ εἰς τὸν οἶκον τοῦτον,
  ind-AYT: lalu segala doa, segala permohonan, seluruh orang, yaitu seluruh umat-Mu
    Israel, yang masing-masing menyadari pukulan dalam hatinya dan mengangkat tangannya
    di bait ini,
  nya-nya: ndipo wina aliyense mwa Aisraeli akapemphera kapena kukudandaulirani, aliyense
    wa iwo akadziwa masautso a mu mtima mwake ndi kukweza manja awo kuloza Nyumba
    ino,
  hrv-hrv: ako koji čovjek, ili sav tvoj narod, Izrael, osjeti tjeskobu svoga srca
    pa upravi molitvu ili prošnju te raširi ruke prema ovom Hramu,
  mps-mps: tama nosali da Israel dabe me deli te naga we bidi dabe, te sęgę agaba
    pedaluyu, tama aga yali dwai sę koneyu elama, tama te tempel beba tonalu, tama
    aga nogo ugwaba siyu, tama nageba gedu haluasa po obaso da,
  tpi-tpi: na bihain sapos wanpela bilong mipela Israel, ol manmeri bilong yu, i pilim
    dispela hevi i bin kamap long em, na em i lukluk i kam long dispela haus na i
    litimapim han bilong en na i beten long yu,
  dan-1931: enhver Bøn, enhver Begæring, hvem den end kommer fra i hele dit Folk Israel,
    når de føler sig truffet i deres Samvittighed og udbreder Hænderne mod dette Hus,
  vie-OVCB: nếu có một người hoặc mọi người Ít-ra-ên nhận tội mình, đưa tay hướng
    về Đền Thờ này cầu nguyện,
  guj-2017: જો કોઈ માણસ કે તમારા બધા ઇઝરાયલી લોકો પોતપોતાના હૃદયના દુઃખ જાણીને જે
    કંઈ પ્રાર્થના તથા વિનંતિ કરે અને પોતાના હાથ આ ભક્તિસ્થાન તરફ ફેલાવે.
  pon-2006A: eri, komw ketin karonge arail kapakap akan. Ma mie nanpwungen sapwellimomwi
    aramas akan en Israel me koluhla ni mehlel, oh kapahwei pehrail ong Tehnpas wet
    ni kapakap,
  por-BRBSL: qualquer que seja a oração e súplica feita por qualquer homem, ou por
    todo seu povo Israel, que conhecerá cada um a praga de seu próprio coração, e
    estenderá suas mãos para esta casa,
  cth-cth: Tami bangpatet ni hai ratoum hoi kâheinae a sak nakunghai, na tami Isarelnaw
    pueng ni, amae a lungthin hoi lacik ao e hah a panue awh teh, hete bawkim koe
    kangvawi hoi a kut a dâw awh toteh,
  twi-twi: sɛ wo nkurɔfo bɔ mpae wɔ wɔn haw ne awerɛhow ho, na wɔpagyaw wɔn nsa wɔ
    asɔredan yi mu a,
  hlt-hlt: Hlang boeih lamkah neh, na pilnam Israel boeih lamtah aka thoeng thangthuinah
    boeih neh lungmacil boeih, hlang loh a thinko tloh a ming uh tih he im la a kut
    a phuel uh vaengah,
  tbz-SIM: Kɑ̀ɑ nìtìbɛ̀ Isidɑyɛɛribɛ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀ bɛ yɛi nkpɛ́í, kɛ̀ bɛ̀ wèe wɛ̃̀ɛ̃̀tɛní
    ɑ cĩ́ɛ̃̀tɛ̀ bíɛ́kɛ̀ kɛ dɑ bɑ̀ńtɛ̀, bɑ́ kòò dɑ mɔɔ mù, yoo ò dɑ bɑ̀ńtɛ̀ tìmɑtì
    kpɛ́í.
  msy-2020: bizir kaba otivtɨ, e Israelia nɨn gumazamiziba, en tav osɨmtɨzir kabar
    tamɨn mɨzazim baragh, uan aghariba fegh nɨn azangsɨghtɨ,
  dop-dop: nɑ pǝ́ hɑŋ nyɑ́ yǝlɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ, nɑ pɑ tɑɑ nɔɣɔlʋ nɩɩ ɩ ɩsɑɣɑtʋ sɔŋ
    nɑ ɩ́ kɛɛsǝnɑ nyɑ́ tǝsɛɛlɛ tǝnɛ tǝ tɔɔ nɑ ɩ́ wiinɑ-ŋ, nɑ ɩ́ tɛɣɛ-ŋ niŋ.
  azb-azb: kimsə tərəfindən yaxud da bütün xalqın İsrail tərəfindən bir dua və yalvarış
    olarsa, hər kəs öz ürəyinin dərdini bilib bu məbədə tərəf əllərini açarsa,
  eng-DBY: what prayer, what supplication soever be made by any man, of all thy people
    Israel, when they shall know every man the plague of his own heart, and shall
    spread forth his hands toward this house;
  hin-2017: तब यदि कोई मनुष्य या तेरी प्रजा इस्राएल अपने-अपने मन का दुःख जान लें,
    और गिड़गिड़ाहट के साथ प्रार्थना करके अपने हाथ इस भवन की ओर फैलाए;
  wol-KYG: lépp lu ciy ñaan akug tinu gu bawoo ci képp ku mu doon mbaa ci mboolem
    Israyil sa ñoñ, te fekk ku ci nekk ràññee mititu xolam, ba tàllal ay loxoom jublook
    kër gii,
  eng-YLT: any prayer, any supplication that [is] of any man of all Thy people Israel,
    who know each the plague of his own heart, and hath spread his hands towards this
    house,
  eng-WYC-2017: all cursing, and all wishing of evil, that befalleth to each man of
    thy people Israel, if any man knoweth the wound of his heart, and holdeth forth
    his hands in this house,
  eng-WMBB: whatever prayer and supplication is made by any man, or by all your people
    Israel, who shall each know the plague of his own heart, and spread out his hands
    towards this house,
  urd-GVH: अगर कोई इसराईली या तेरी पूरी क़ौम उसका सबब जानकर अपने हाथों को इस घर की
    तरफ़ बढ़ाए और तुझसे इलतमास करे
  rug-rug: si Mu avosi sari na dia vinaravara. Be kaiqa ri Mua tinoni pa Izireli,
    si va sage i na limadia mae koa sa Zelepade hie pa tinalotaṉa na tinasigiti pa
    bulodia,
  gaz-gaz: yoo sabni kee Israaʼel rakkina garaa ofii isaa beekee isaan keessaa eenyu
    iyyuu gara mana qulqullummaa kanaatti harka isaa balʼisee kadhannaa yookaan waammata
    dhiʼeesse,
  fra-LSG: si un homme, si tout ton peuple d’Israël fait entendre des prières et des
    supplications, et que chacun reconnaisse la plaie de son cœur et étende les mains
    vers cette maison,
  yal-yal: Na waxatine yi, Isirayila kaane birin e tɔrɔn nun e ɲaxankatan kolonma
    nɛn, e yi sali, e yi i mafan, e yi e yiine yite banxini ito mabinni.
  iou-iou: '@see-verse:1KI.008.037'
  haw-1868: A ina e pule me ke nonoi aku kekahi kanaka, o kou poe kanaka a pau paha
    o ka Iseraela, ka mea i ike i ke ino o kona naau iho, a e hapai i kona mau lima
    i keia hale;
  arb-NAV: فَحِينَ يُصَلِّي أَوْ يَتَضَرَّعُ أَيُّ وَاحِدٍ مِنْ كُلِّ شَعْبِكَ إِسْرَائِيلَ،
    بَعْدَ أَنْ يُدْرِكَ مَا ارْتَكَبَهُ مِنْ مَعْصِيَةٍ، وَيَبْسُطُ يَدَيْهِ نَحْوَ
    هَذَا الْهَيْكَلِ،
  ewe-ewe: ne wò dukɔ Israel ƒe amewo ƒo koko na wò, wo dometɔ ɖe sia ɖe dze si eya
    ŋutɔ ƒe dzi ƒe fuɖenamewo eye wòdo eƒe asiwo ɖe dzi do ɖe gbedoxɔ sia gbɔ la,
  eng-LEE: 'What prayer and supplication soever be made by any man, of all thy people
    Israel, when they shall be conscious every man of the plague of his own heart,
    and he then spread forth his hands toward this house:'
  asm-FB: তেন্তে যি কোনো আপদ বা ৰোগ হওক, যদি কোনো মানুহে বা আপোনাৰ প্ৰজা ইস্ৰায়েলৰ
    মাজৰ কোনো লোকে নিজ মনৰ পীড়া জানি এই গৃহৰ ফাললৈ নিজ হাত মেলে,
  sus-A: شَ مِشِ ندٍ سَ عِ مَشَندِ، شَ عِ شَ حَمَ عِسِرَيِلَ عَ مَوَ عِ شْن، بَرِ مَ
    عٍ بَرَ عَ كٌلٌن عٍ شَ تْورّ كٍلِشِ قٍ نَشَن مَ، عٍ قَ عٍ بّلّشّ عِتَلَ يِ بَنشِ
    مَبِرِ،
  fra-SBL: quelle que soit la prière et la supplication d'un homme, ou de tout ton
    peuple d'Israël, qui connaîtra la plaie de son propre cœur, et qui étendra ses
    mains vers cette maison,
  hbo-hbo: כָּל־תְּפִלָּ֣ה כָל־תְּחִנָּ֗ה אֲשֶׁ֤ר תִֽהְיֶה֙ לְכָל־הָ֣אָדָ֔ם לְכֹ֖ל
    עַמְּךָ֣ יִשְׂרָאֵ֑ל אֲשֶׁ֣ר יֵדְע֗וּן אִ֚ישׁ נֶ֣גַע לְבָבֹ֔ו וּפָרַ֥שׂ כַּפָּ֖יו
    אֶל־הַבַּ֥יִת הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.008.037'
  kik-kik: na rĩrĩa mũndũ o na ũrĩkũ wa andũ aku a Isiraeli angĩkaahooya kana athaithane,
    o mũndũ aamenya mĩnyamaro ĩrĩa arĩ nayo ngoro-inĩ yake, na atambũrũkie moko make
    amerekeirie hekarũ-inĩ ĩno-rĩ,
  fra-NCL: si un homme, si tout votre peuple d’Israël fait entendre des prières et
    des supplications, et que chacun, reconnaissant la plaie de son cœur, étende ses
    mains vers cette maison,
  cek-AK: nangmah ih Israel kaminawk boih mah, poek patangkhanghaih to panoek o moe,
    lawkthuihaih, tahmen hnikhaih hoiah hae im bangah ban payangh o nahaeloe,
  cuk-cuk: ”Deginbali, Israel-dule-gwensakgi boni yolenonikile, agine, na magar e-nosad
    itononikile, bese ise-gollar-imakdele, e-arganmar bese-goled-neg-siidse oyodbalile,
    degi, bela Israel-dulemar deyob imakdemarmogale,
  uig-CYR: Сениң хәлқиң болған Исраилдики һәр қандақ киши өз көңлидики вабани билип,
    улардин һәр қайси киши қоллирини бу өйгә сунуп, һәр қандақ дуа яки илтиҗа қилған
    болса,
  tel-2017: నీ ప్రజలైన ఇశ్రాయేలీయుల్లో ప్రతి ఒక్కరూ తన హృదయంలో ఉన్న తెగులును గ్రహిస్తాడు
    గనక ఒక్కడు గానీ ప్రజలందరూ గానీ ఈ మందిరం వైపు తమ చేతులు చాపి ప్రార్థనా విన్నపాలు
    చేస్తే
  hat-BSA: nenpòt lapriyè oswa siplikasyon ki fèt pa nenpòt moun, oswa pa tout pèp
    Israël yo, chak moun ki konnen afliksyon nan pwòp kè pa li, e ki leve men l ouvri
    vè kay sila a;
  kos-kos: porongo pre lalos. Fin oasr inmasrlon mwet lom mwet Israel, su pulakunak
    asor na pwaye, ac asroeot paolos nu ke Tempul se inge ac pre nu sum,
  hbo-WLC: כָּל־תְּפִלָּ֣ה כָל־תְּחִנָּ֗ה אֲשֶׁ֤ר תִֽהְיֶה֙ לְכָל־הָ֣אָדָ֔ם לְכֹ֖ל
    עַמְּךָ֣ יִשְׂרָאֵ֑ל אֲשֶׁ֣ר יֵדְע֗וּן אִ֚ישׁ נֶ֣גַע לְבָב֔וֹ וּפָרַ֥שׂ כַּפָּ֖יו
    אֶל־הַבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: ekpere ọbụla maọbụ arịrịọ nke onye ọbụla nʼetiti ndị gị Izrel kpere ma
    rịọọ, nʼihi ịghọta ihe otiti niile nke obi ha, ha gbasapụ aka ha, ma chee ihu
    ha nʼebe ụlọnsọ ukwu dị,
  ory-ory: ତେବେ, ଆପଣା ଆପଣା ମନଃପୀଡ଼ା ଜାଣି କୌଣସି ଲୋକ କିଅବା ତୁମ୍ଭର ସମଗ୍ର ଇସ୍ରାଏଲ ଲୋକ
    ଏହି ଗୃହ ଆଡ଼େ ହସ୍ତ ବିସ୍ତାର କରି କୌଣସି ପ୍ରାର୍ଥନା କି ବିନତି କଲେ;
  wmt-wmt: '@see-verse:1KI.008.037'
  chk-chk: kopwe aüseling ar iotek. Iwe, are eman chök aramas ika noum aramasen Israel
    meinisin ra tüngor o aitiela pöür ngeni ei imwenfel, ese lifilifil met sokun iotek
    ika tüngor ra eäni, pun iteiten eman me eman a silei riaföün püsin lelukan,
  rop-rop: lisin langa olabat preya. If eni pipul brom Isreil sori miselp en dei lidimap
    olabat bingga blanga prei langa yu langa dijan Serramoni Pleis,
  ukr-1871: Усяку молитву, взяке благаннє від якої людини з усього народу твого Ізраїля,
    коли вони почують горе в серцї свойму й простягнуть руки свої до сієї сьвятинї,
  deu-1951: was immer alsdann irgend ein Mensch von deinem ganzen Volke Israel bittet
    und fleht, wenn sie spüren, wie ihnen das Gewissen schlägt, und sie ihre Hände
    ausbreiten nach diesem Hause,
  eng-JPS: what prayer and supplication soever be made by any man of all Thy people
    Israel, who shall know every man the plague of his own heart, and spread forth
    his hands toward this house;
  srp-1865: Svaku molbu i svaku molitvu, koja bude od koga god èovjeka ili od svega
    tvojega naroda Izrailja, ko pozna muku srca svojega i podigne ruke svoje u ovom
    domu,
  lug-lug: omuntu yenna ku bantu bo bw’anaasabiranga ekintu kyonna, buli omu n’amanya
    endwadde ey’omu mutima gwe, era n’ayanjuluza emikono gye eri yeekaalu eno, kale
    owulirenga ng’oli mu ggulu, ekifo gy’obeera.
  heb-heb: כל תפלה כל תחנה אשר תהיה לכל האדם לכל עמך ישראל אשר ידעון איש נגע לבבו
    ופרש כפיו אל הבית הזה׃
  ben-IRV: তখন যদি তোমার লোক ইস্রায়েলীয়দের কেউ অনুতপ্ত হয়ে মনের কষ্টে এই উপাসনা
    ঘরের দিকে হাত বাড়িয়ে কোনো প্রার্থনা বা অনুরোধ করে,
  pan-pan: ਜੋ ਬੇਨਤੀ ਜਾਂ ਅਰਦਾਸ ਤੇਰੀ ਸਾਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੇ ਕਿਸੇ ਆਦਮੀ ਤੋਂ ਕੀਤੀ ਜਾਵੇ ਜੋ
    ਆਪਣੇ ਹੀ ਮਨ ਦਾ ਕਸ਼ਟ ਜਾਣੇ ਅਤੇ ਆਪਣੇ ਹੱਥ ਇਸ ਭਵਨ ਵੱਲ ਅੱਡੇ।
  mya-JVB: ကျိန်းဝပ် တော်မူရာ ကောင်းကင် ဘုံ၌ နားထောင် တော်မူပါ။
  tbg-tbg: vi entara are tenavu ai vaiinti nahenti ai aaraaina uvara iriane. Vi entara
    Isareri vaiinti nahentiqihairo vo vaiintiqaae, vo nahentiqaae, vi maarava qovaraiqiraro
    viva ai Naavu maa taveharo nai kauqu virini tututero ai aarairera,
  hmo-hmo: Unai neganai edia guriguri do oi kamonai. Bema oiemu Israela taudia ta
    ese, mai lalohisihisi momokani danu be Dubu Helaga dekenai iena imana idia duduia
    neganai,
  urd-urd: तो जो दुआ और मुनाजात किसी एक शख़्स या तेरी क़ौम इस्राईल की तरफ़ से ही,
    जिनमें से हर शख़्स अपने दिल का दुख जानकर अपने हाथ इस घर की तरफ़ फैलाए;
  rus-SYN: при всякой молитве, при всяком прошении, какое будет от какого-либо человека
    во всем народе Твоем Израиле, когда они почувствуют бедствие в сердце своем и
    прострут руки свои к храму сему,
  bqc-SIM: tó an gbɛ̃e yã́ pↄ́ a le dↄ̃̀ mɛ́ à ↄdↄ̀ kpɛ́ɛ bee kĩ́i oi, mɛ́ à
    wabikɛ̀ma à sùuugbɛ̀ama,
  tcz-CHONGTHU: Nami Israelte hin hiche Hou in lang hi ahin ngatna aban ahin jah uva
    ahung tao uva a hahsat na’u hi ahin lhut teng u-leh,
  mar-mar: असे कधी झाल्यास, एकाने जरी आपल्या पापाची कबुली दिली किंवा सर्व इस्राएली
    लोकांनी आपल्या जीवाला होणारा त्रास ओळखून मंदिराकडे हात पसरुन क्षमा याचना करतील.
  qub-qub: wiyaycunqui ari pï mañacamushuptiquipis. Llapan Israelcuna mañacushuptiquipis
    wiyaycunqui ari. Pasaypa mana allicho caycashanta tantiyacurir cay Templuman ricärir
    mañacamuptenga wiyaycunqui ari. Gam wiyaycunqui ari syëlupita-pacha. Juchancunatapis
    perdunaycunqui. Gamllami musyanqui runacuna yarpashantaga. Chaymi paycunataga
    cada-ünunta imanöpis rurashanman-tupu tarichinqui.
  bqp-bqp: tó ń gbɛ̃ke yã kũ à a le dↄ̃̀, tó à a ↄ dↄ̀ kpɛ́ díkĩna kpa, tó à wɛ́
    kɛ̀mma à kútɛ kɛ̀nnɛ,
  hat-hat: koute lapriyè y'ap fè nan pye ou. Lè nenpòt moun osinon tout pèp la va
    lapriyè nan pye ou, lè y'a règrèt sa yo fè a, lè y'a leve men yo nan direksyon
    Tanp lan pou yo lapriyè ou,
  eng-BSB: then may whatever prayer or petition Your people Israel make—each knowing
    his own afflictions and spreading out his hands toward this temple—
  eng-WEBPB: whatever prayer and supplication is made by any man, or by all your people
    Israel, who shall each know the plague of his own heart, and spread out his hands
    towards this house,
  kbq-kbq: mago Israeli vahemo'o, rama'a Israeli ma ana hazenke zanku'ma zamavugosa
    ama nontegama hunente'za nunamuma hanagenka,
  nhe-BL: Intla inijuanti momaijtose pampa quimachilíaj nopa tlajtlacoli tlen eltoc
    ipan ininyolo huan quitlalanase ininma campa ni tiopamitl, xijtlacaquili tlen
    mitztlajtlaníaj.
  bus-bus: tó aↄ̃ gbɛ̃ke yã kɛ̀ à a lee dↄ̃̀, tó à a ↄↄ dↄ̀ kpɛ́ kɛ̀kii kpa, tó à
    wɛ́ɛ kɛ̀mma à agbaa kpànnɛ,
  gub-BL: einu katu newe waneminoz ràm nehe. Amo neremiaihu Izaew wainuromo har uzemumikahy
    putar iaiw ma'e rehe wà nehe. Aze upyho opo 'àg tàpuzuhu kutyr wà nehe, aze uze'eg
    newe wà nehe,
  eng-DRA: 'Whatsoever curse or imprecation shall happen to any man of thy people
    Israel: when a man shall know the wound of his own heart, and shall spread forth
    his hands in this house,'
