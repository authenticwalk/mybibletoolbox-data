verse: 1KI.008.033
translations:
  mal-C: “അവിടത്തെ ജനമായ ഇസ്രായേൽ അങ്ങേക്കെതിരേ പാപംചെയ്യുകയും അങ്ങനെ അവർ ശത്രുവിനാൽ
    പരാജിതരാക്കപ്പെടുകയും ചെയ്യുമ്പോൾ, അവർ വീണ്ടും മനംതിരിഞ്ഞ് അവിടത്തെ ഈ ആലയത്തിലേക്കു
    വരികയും അവിടത്തെ നാമം ഏറ്റുപറഞ്ഞു പ്രാർഥിക്കുകയും സങ്കടയാചന ബോധിപ്പിക്കുകയും ചെയ്താൽ,
  deu-TKW: 'Wenn dein Volk Israel geschlagen wird und vor dem Feinde fliehen muß,
    weil sie sich an dir versündigt haben, und sie bekehren sich zu dir und bekennen
    deinen Namen und beten und flehen zu dir in diesem Hause:'
  lin-lin: Tango banguna bakolonga bato na Yo, Isalaele, mpo ete basali lisumu liboso
    na Yo, soki babongoli mitema mpo na kozongela Yo, basanzoli Kombo na Yo, basambeli
    mpe babondeli Yo, kati na Tempelo oyo,
  eng-LSV: In Your people Israel being struck before an enemy, because they sin against
    You, and they have turned back to You, and have confessed Your Name, and prayed,
    and made supplication to You in this house,
  eng-GNV: When thy people Israel shall be ouerthrowen before the enemie, because
    they haue sinned against thee, and turne againe to thee, and confesse thy Name,
    and pray and make supplication vnto thee in this house,
  eng-WEBSTER: 'When thy people Israel shall be smitten before the enemy, because
    they have sinned against thee, and shall turn again to thee, and confess thy name,
    and pray, and make supplication to thee in this house:'
  nhw-BL: “Huan sintla se tonal inincualancaitacahua moisraelita masehualhua quintlanise
    pampa tlajtlacolchijtoque moixpa, xiquintlacaquili quema moyolcuepase. Sintla
    mitzpohuilise inintlajtlacolhua huan motlatlajtise moixpa nica campa ni tiopamitl
    huan mitztlajtlanise tlapojpolhuili,
  swh-ONEN: “Wakati watu wako Israeli watakapokuwa wameshindwa na adui kwa sababu
    ya dhambi walizofanya dhidi yako, watakapokugeukia na kulikiri jina lako, wakiomba
    na kufanya dua kwako katika Hekalu hili,
  bba-bba: Yibɛrɛbɑ bɑ̀ n wunɛn tɔmbu Isirelibɑ kɑmiɑ yèn sɔ̃ bɑ nun torɑri, mɑ bɑ
    ɡɔ̃ru ɡɔsiɑ bɑ nɑ bɑ nun suuru kɑnɑmɔ dii teni sɔɔ,
  eng-KJVCPB: 'When thy people Israel be smitten down before the enemy, because they
    have sinned against thee, and shall turn again to thee, and confess thy name,
    and pray, and make supplication unto thee in this house:'
  luo-luo: “Ka jogi Israel olo e lweny gi jowasikgi nikech gisekethoni, to bangʼe
    gilokore mi gipako nyingi, ka gilamo kendo gikwayo e hekaluni,
  meu-meu: Emu bese Israel na inaidia vairadiai bae darere, oiemu ai vada e kara dika
    dainai, negadia ai na bema lou henimu, bona oi ladamu bema matauraia, bona ina
    dubu ai bema ḡurimu bona bema noi henimu,
  npi-ULB: तपाईंको जाति इस्राएलले तपाईंको विरुद्धमा पाप गरेकाले तिनीहरू शत्रुबाट पराजित
    हुँदा तिनीहरू तपाईंकहाँ फर्की तपाईंको नाउँलाई पुकारे, प्रार्थना गरे र तपाईंको
    मन्दिरमा क्षमाको अनुरोध गरे भने
  yor-yor: “Nígbà tí àwọn ọ̀tá bá ṣẹ́gun Israẹli, ènìyàn rẹ, nítorí tí wọ́n ti ṣẹ̀
    sí ọ, tí wọ́n bá yípadà sí ọ, tí wọ́n sì jẹ́wọ́ orúkọ rẹ, tí wọ́n sì gbàdúrà,
    tí wọ́n sì bẹ̀bẹ̀ lọ́dọ̀ rẹ nínú ilé yìí
  pes-OPCB: «وقتی قوم تو اسرائیل گناه ورزند و مغلوب دشمن شوند، ولی بعد به سوی تو روی
    آورند و اعتراف نمایند و در این خانه به درگاه تو دعا کنند،
  tgl-ULB: Kapag ang iyong bayang Israel ay natalo ng kaaway dahil sila ay nagkasala
    laban sa iyo, kapag nanumbalik sila sa iyo pinapahayag ang iyong pangalan, manalangin
    at humiling ng kapatawaran sa iyo sa templong ito —
  cbu-NT: Mishat, Apaa, Israelchichee undarar tayutaritkachu, yuwamand shiyaa kukish
    kapeetarangana anumand, itaru, yusur kanapeersin, shiyash pangish kuseersin shiyamun
    surish tsiyateersin ungirtaksin,
  hui-hui: Í̠naga Isaraele wali agali kamarume inanaga waitigi baba wai bialu kamaria
    iname í̠hondo mana ko birimagome inanaga waitigime ina balu wayali helaregola
    iname ko birimadarunaga mini beregedalu í̠ni keria anda ogoha ibuwa í̠hondo bi
    lalu, Inanaga ko birimaru domo wahabe larimayagua
  mya-mya: '``ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည် ကိုယ်​တော်​ကို​ပြစ်​မှား​သည့်​အ​တွက်​ရန်​သူ့
    လက်​တွင်​အ​ရေး​ရှုံး​နိမ့်​ကြ​သော​အ​ခါ ဤ​ဗိ​မာန် တော်​သို့​လာ​၍၊ မိ​မိ​တို့​၏​အ​ပြစ်​များ​ကို​ဖြေ​လွှတ်
    တော်​မူ​ရန် နှိမ့်​ချ​သော​စိတ်​နှင့်​အ​ထံ​တော်​သို့​ဆု တောင်း​ပတ္ထ​နာ​ပြု​ကြ​လျှင်၊-'
  bod-N: ཁྱེད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་གྱིས་ཁྱེད་ལ་འགལ་བའི་སྡིག་པ་བྱས་པའི་རྐྱེན་གྱིས་ཕ་རོལ་དགྲ་ཡི་མདུན་དུ་ཕམ་པར་གྱུར་པའི་ཚེ།
    དེ་དག་ཕྱིར་འཁོར་ནས་ཁྱེད་ཀྱི་ཕྱོགས་སུ་ལོག་ཅིང་ཁྱེད་ཀྱི་མཚན་ཁས་བླངས་ཏེ། མཆོད་ཁང་འདི་རུ་ཁྱེད་ལ་གསོལ་བ་བཏབ་ནས་ཞུ་བ་འབུལ་བའི་དུས་སུ།
  sna-sna: “Kana vanhu venyu Israeri vachinge vakundwa navavengi vavo, nokuti vakutadzirai,
    uye vakadzokazve kwamuri, vakapupura zita renyu, vakanamata nokukumbira kwamuri
    mutemberi, ino,
  spa-BLM: “Cuando tu pueblo Israel sea abatido ante el enemigo por haber pecado contra
    ti, si se vuelve a ti y confiesa tu nombre, y ora y te suplica en esta casa,
  cac-cac: Q'uinaloc ay b'aj tzon̈ yac' ganar eb' cajc'ool yujto ix och co mul d'ayach,
    tato sco na co b'a, scalan co b'a d'ayach, sco c'anan nivanc'olal co b'a d'ayach
    d'a jun a templo tic,
  swh-ULB: Watu wako Israeli watakapopigwa na adui kwa sabau ya kutenda dhambi dhidi
    yako, na kama watakurudia, na kulikiri jina lako, na kukusihi, na kuomba msamaha
    kwako katika hekalu hili-
  bel-bel: 'Калі народ Твой Ізраіль будзе пабіты няпрыяцелем за тое, што зграшыў прад
    Табою, і калі яны зьвернуцца да Цябе, і вызнаюць імя Тваё, і будуць прасіць і
    ўмольваць Цябе ў гэтым храме:'
  deu-ELBBK: Wenn dein Volk Israel vor dem Feind geschlagen wird, weil sie gegen dich
    gesündigt haben, und sie kehren zu dir um und bekennen deinen Namen und beten
    und flehen zu dir in diesem Haus,
  mbb-OT: “Ne emun is menge etew nu he Israilihanen egkezaag te menge kuntada zan
    su nekesalè dan kenikew, ne emun edlikù dan diyan te kenikew ne edalig dan wey
    ebpengemuyù dan kayi te valey nu,
  mal-2015: നിന്റെ ജനമായ യിസ്രായേൽ നിന്നോടു പാപം ചെയ്കനിമിത്തം അവർ ശത്രുവിനോടു തോറ്റിട്ടു
    നിങ്കലേക്കു തിരിഞ്ഞു നിന്റെ നാമത്തെ സ്വീകരിച്ചുകൊണ്ടു ഈ ആലയത്തിൽവെച്ചു നിന്നോടു
    പ്രാർത്ഥിക്കയും യാചിക്കയും ചെയ്താൽ
  rmc-rmc: Te tire izraelike manušen domarena o ňeprijaťeľa vašoda, hoj kerde binos,
    a te pes paľis visarena pale ke tute, lašarena tiro nav, modľinena pes a mangena
    tut andre kada Chramos,
  pes-OPV: «و هنگامی که قوم تو اسرائیل به‌سبب گناهی که به تو ورزیده باشند به حضور
    دشمنان خود مغلوب شوند اگر به سوی تو بازگشت نموده، اسم تو را اعتراف نمایند و نزد
    تو در این خانه دعا و تضرع نمایند،
  ron-1924: Кынд попорул Тэу Исраел ва фи бэтут де врэжмаш пентру кэ а пэкэтуит ымпотрива
    Та, дакэ се вор ынтоарче ла Тине ши вор да славэ Нумелуй Тэу, дакэ-Ць вор фаче
    ругэчунь ши черерь ын каса ачаста,
  ben-OBCV: “যখন তোমার প্রজা ইস্রায়েল তোমার বিরুদ্ধে পাপ করার কারণে শত্রুর কাছে পরাজিত
    হয়ে আবার তোমার কাছে ফিরে এসে তোমার নামের গৌরব করবে, ও এই মন্দিরে তোমার কাছে প্রার্থনা
    ও মিনতি করবে,
  som-som: Oo haddii dadkaaga reer binu Israa'iil cadowgoodu uu u laayo dembigii ay
    kugu dembaabeen aawadiis, oo ay soo noqdaan, oo magacaaga qirtaan, oo tukadaan,
    oo gurigan kugu baryaan,
  lat-VUC: 'Si fugerit populus tuus Israël inimicos suos (quia peccaturus est tibi),
    et agentes pœnitentiam, et confitentes nomini tuo, venerint, et oraverint, et
    deprecati te fuerint in domo hac:'
  eng-ASVBT: 'When thy people Israel are smitten down before the enemy, because they
    have sinned against thee; if they turn again to thee, and confess thy name, and
    pray and make supplication unto thee in this house:'
  ita-1885: Quando il tuo popolo Israele sarà stato sconfitto dal nemico, perchè avrà
    peccato contro a te; se poi si converte a te, e dà gloria al tuo Nome, e ti fa
    orazione e supplicazione, in questa Casa,
  eng-LXXUP: When thy people Israel falls before enemies, because they shall sin against
    thee, and they shall return and confess to thy name, and they shall pray and supplicate
    in this house,
  eng-ULB: When your people Israel are defeated by an enemy because they have sinned
    against you, if they turn back to you, confess your name, pray, and request forgiveness
    from you in this temple—
  spa-VBL: “Cuando tu pueblo Israel sea derrotado por un enemigo porque ha pecado
    contra ti, y si vuelve arrepentido a ti, orando por el perdón en este Templo,
  fra-_FOB: Quand ton peuple d'Israël aura été battu par l'ennemi, pour avoir péché
    contre toi; s'ils retournent à toi, s'ils donnent gloire à ton nom, et s'ils t'adressent
    dans cette maison des prières et des supplications;
  mal-mal: അങ്ങയുടെ ജനമായ യിസ്രായേൽ അങ്ങയോട് പാപം ചെയ്കയും, തന്മൂലം ശത്രു അവരെ പരാജയപ്പെടുത്തുകയും
    ചെയ്യുമ്പോൾ, അവർ മനംതിരിഞ്ഞ് അവിടുത്തെ നാമം ഏറ്റുപറഞ്ഞ് ഈ ആലയത്തിൽവെച്ച് പ്രാർത്ഥിക്കയും
    യാചിക്കയും ചെയ്താൽ,
  urd-GVR: Ho saktā hai kisī waqt terī qaum Isrāīl terā gunāh kare aur natīje meṅ
    dushman ke sāmne shikast khāe. Agar Isrāīlī āḳhirkār tere pās lauṭ āeṅ aur tere
    nām kī tamjīd karke yahāṅ is ghar meṅ tujh se duā aur iltamās kareṅ
  suz-BL: मिनु इन मुर, इस्राएलीपुकीमी पाप पशा आन जोरी सत्रु नु ब्रुशा, इन गे लेश्‍शा
    ‘गे आंइ परमप्रभु यावे बाक्‍नीनी’ दे एको इन खिं गे कोव़शा पुंइतेक्‍म हना,
  ita-1927: Quando il tuo popolo Israele sarà sconfitto dal nemico per aver peccato
    contro di te, se torna a te, se dà gloria al tuo nome e ti rivolge preghiere e
    supplicazioni in questa casa,
  ckb-ckb: «کاتێک ئیسرائیلی گەلەکەی خۆت بەهۆی ئەو گوناهەی بەرامبەرت دەیکەن، لەبەردەم
    دوژمنەکانیان تێکدەشکێن، ئەگەر گەڕانەوە بۆ لات و دانیان نایەوە بە ناوی تۆ، لەم
    پەرستگایەدا نزا و نوێژیان کرد و لێت پاڕانەوە،
  eng-BBE: 'When your people Israel are overcome in war, because of their sin against
    you; if they are turned to you again, honouring your name, making prayers to you
    and requesting your grace in this house:'
  kan-OKCV: “ನಿಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರು ನಿಮಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದರಿಂದ, ತಮ್ಮ ಶತ್ರುವಿನ
    ಮುಂದೆ ಪರಾಭವಗೊಂಡು, ನಿಮ್ಮ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು, ನಿಮ್ಮ ನಾಮವನ್ನು ಕೊಂಡಾಡಿ, ಈ ಆಲಯದಲ್ಲಿ
    ನಿಮಗೆ ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ಮಾಡಿದರೆ,
  tam-2017: உம்முடைய மக்களாகிய இஸ்ரவேலர்கள் உமக்கு விரோதமாகப் பாவம் செய்ததால் எதிரிகளுக்கு
    முன்பாக தோற்றுப்போய், உம்மிடத்திற்குத் திரும்பி, உம்முடைய நாமத்தை அறிக்கைசெய்து,
    இந்த ஆலயத்திற்கு நேராக உம்மை நோக்கி விண்ணப்பத்தையும் வேண்டுதலையும் செய்தால்,
  spa-RV-1909: Cuando tu pueblo Israel hubiere caído delante de sus enemigos, por
    haber pecado contra ti, y á ti se volvieren, y confesaren tu nombre, y oraren,
    y te rogaren y suplicaren en esta casa;
  ron-BTF: Când poporul tău, Israel, este bătut înaintea duşmanului, pentru că au
    păcătuit împotriva ta şi se vor întoarce din nou la tine şi vor mărturisi numele
    tău şi se vor ruga şi îţi vor face cerere în această casă,
  eng-WEBP: “When your people Israel are struck down before the enemy because they
    have sinned against you, if they turn again to you and confess your name, and
    pray and make supplication to you in this house,
  eng-FBV: When your people Israel are defeated by an enemy because they have sinned
    against you, and if they come back in repentance to you, praying for forgiveness
    in this Temple,
  nld-1939: 'Wanneer Israël, uw volk, omdat het tegen U heeft gezondigd, door zijn
    vijand wordt verslagen, maar het bekeert zich tot U, prijst uw Naam en bidt en
    smeekt tot U in dit huis:'
  nch-BL: “Huan sinta se tonali inincualancaitacahua moisraelita masehualhua quintanise
    pampa tajtacolchijtoque moixpa, xiquintacaquili quema moyolcuepase. Sinta mitzpohuilise
    inintajtacolhua huan motatajtise moixpa nica campa ni tiopamit huan mitztajtanise
    tapojpolhuili,
  vie-1934: Khi dân Y-sơ-ra-ên của Chúa, vì cớ phạm tội với Chúa, bị kẻ thù nghịch
    đánh được; nếu chúng nó trở lại với Chúa, nhận biết danh Ngài và cầu nguyện nài
    xin với Chúa trong đền này,
  hin-CV: “जब आपकी प्रजा इस्राएल उनके शत्रुओं द्वारा इसलिये हार जाती है, कि उन्होंने
    आपके विरुद्ध पाप किया है और वे दोबारा आपकी ओर लौट आते हैं, आपके नाम की दोहाई देते
    हुए प्रार्थना करते हैं, और इस भवन में आपसे विनती करते हैं,
  spa-BES: 'Cuando tu pueblo Israel es vencido en la guerra, por su pecado contra
    ti; si se vuelven a ti nuevamente, en honor a tu nombre, haciendo oraciones para
    ti y pidiendo tu gracia en esta casa:'
  tdx-tdx: Aa ie zevoeñe aolon-drafe­lahy ondati’o Israeleo, t’ie aman-tahiñe ama’o;
    naho mimpoly ama’o naho mamela-pitàn-droe amy tahina’oy, naho misoloho vaho mihalaly
    ama’o ami’ty anjomba toy,
  tha-KJV: เมื่​ออ​ิสราเอลชนชาติของพระองค์​พ่ายแพ้​ต่อหน้าศั​ตรู เพราะเขาได้กระทำบาปต่อพระองค์
