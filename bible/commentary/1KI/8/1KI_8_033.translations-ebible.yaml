  iou-iou: Täŋpäkaŋ Isrel äbotkayetä gäkken momi täŋirä gäkä iwaniye nadäŋ yämiŋiri
    äbotkaye täŋo kehäromi yäpmäŋ äpäŋirä bänepi äyäŋutpäŋ gäk wäpka äneŋi yäŋpäŋ
    yot ŋoken gwäjiŋ äpmoŋ gamiŋpäŋ gäkken yäŋapinayäŋ täŋpäwä kunum gänaŋ itkaŋ mani
    nadäŋ yämiŋpäŋ wakini kaŋ ärut yämi. Täŋ iwantä ini komeken yäŋ-yäkŋat yäpmäŋ
    kuneŋo u täŋpäwä gäkä kome äbekiye oraniyeta yäniŋ kireŋkuno uken äneŋi yäŋ-yäkŋat
    yäpmäŋ kaŋ äbi.
  haw-1868: Aia pepehiia iho kou poe kanaka Iseraela imua o ka enemi, no ka lakou
    hana hewa ana'ku ia oe, a huli hou lakou ia oe, a hooiaio i kou inoa, a e pule
    hoi me ke nonoi aku ia oe i keia hale;
  arb-NAV: إِذَا انْهَزَمَ شَعْبُكَ أَمَامَ عَدُوِّهِمْ مِنْ جَرَّاءِ خَطِيئَتِهِمْ،
    ثُمَّ تَابُوا مُعْتَرِفِينَ بِاسْمِكَ، وَصَلُّوا مُتَضَرِّعِينَ إِلَيْكَ فِي هَذَا
    الْهَيْكَلِ،
  ewe-ewe: “Ne futɔwo ɖu wò dukɔ, Israel dzi elabena wowɔ nu vɔ̃ ɖe ŋutiwò, ne wotrɔ
    va gbɔwò eye woʋu wò ŋkɔ me, ne wodo gbe ɖa na wò le gbedoxɔ sia me la,
  eng-LEE: 'When thy people Israel are struck down before the enemy, because they
    have sinned against thee, and they return then to thee, and confess thy name,
    and pray, and make supplication unto thee in this house:'
  asm-FB: আপোনাৰ প্ৰজা ইস্ৰায়েলে আপোনাৰ বিৰুদ্ধে পাপ কৰাৰ বাবে শত্ৰুৰ আগত পৰাজিত
    হৈ যদি আপোনাৰ ওচৰলৈ ঘূৰি আহে, আৰু আপোনাৰ নাম স্বীকাৰ কৰি এই গৃহত আপোনাৰ সন্মুখত
    প্ৰাৰ্থনা আৰু মিনতি কৰে,
  sus-A: «شَ عِ شَ حَمَ عِسِرَيِلَ سَ يُنُبِ رَبَ عِ رَ، عٍ يَشُييٍ قَ نْ عٍ رَ نَ
    شَ قٍ رَ، شَ عٍ بَرَ تِن فبِلٍنقٍ رَ عِ يِرٍ، عٍ عِ شِلِ مَتْشْ، عٍ عِ مَشَندِ
    يِ هْرْ مْبَنشِ كُي،
  fra-SBL: « Quand ton peuple d'Israël sera battu par l'ennemi parce qu'il a péché
    contre toi, s'il revient à toi et confesse ton nom, s'il te prie et t'adresse
    des supplications dans cette maison,
  hbo-hbo: בְּֽהִנָּגֵ֞ף עַמְּךָ֧ יִשְׂרָאֵ֛ל לִפְנֵ֥י אֹויֵ֖ב אֲשֶׁ֣ר יֶחֶטְאוּ־לָ֑ךְ
    וְשָׁ֤בוּ אֵלֶ֙יךָ֙ וְהֹוד֣וּ אֶת־שְׁמֶ֔ךָ וְהִֽתְפַּֽלְל֧וּ וְהִֽתְחַנְּנ֛וּ
    אֵלֶ֖יךָ בַּבַּ֥יִת הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.008.032'
  kik-kik: “Rĩrĩa andũ aku a Isiraeli mahootwo nĩ thũ nĩ ũndũ nĩmakũhĩtĩirie, nao
    magũcookerere na moimbũre rĩĩtwa rĩaku, na mahooe magĩgũthaithaga marĩ hekarũ-inĩ
    ĩno-rĩ,
  fra-NCL: « Quand votre peuple d’Israël sera battu devant l’ennemi parce qu’il aura
    péché contre vous, s’ils reviennent à vous et rendent gloire à votre nom, s’ils
    vous adressent des prières et des supplications dans cette maison,
  cek-AK: Nangmah ih Israel kaminawk loe na hmaa ah zae o boeh pongah, misa mah pazawk
    naah, nangmah khaeah amlaem o let moe, na hmin to palawk o pacoengah, hae im thungah
    lawkthui o moe, tahmenhaih na hni o nahaeloe,
  cuk-cuk: Bab-Jehováʼye, be-Israel-dulemar begi-yolesad-ular, e-isdarmalad-abin galakunonikile,
    agine, magar neg-itononimalale, degi, bese gannar-wilenonimalale, gannar be-nug-odummononimalale,
    bese-goled-neg-soblesadgi ise-wilesagwar bese gollarmalale, degi, bega na e-isgusad
    barsognanai guarmalale,
  uig-CYR: Өз хәлқиң Исраил Сениң алдиңда гуна қилғини үчүн дүшмәндин йеңилсә, Саңа
    қайтип бу өйдә туруп, намиңни етирап қилип, Саңа дуа билән илтиҗа қилса,
  tel-2017: నీ ప్రజలైన ఇశ్రాయేలీయులు నీకు వ్యతిరేకంగా పాపం చేయడం వలన తమ శత్రువుల చేతిలో
    ఓడిపోయినప్పుడు, వారు నీ వైపు తిరిగి నీ పేరును ఒప్పుకుని ఈ మందిరంలో నీకు ప్రార్థనా
    విజ్ఞాపనలు చేసినప్పుడు
  hat-BSA: “Lè pèp Ou a, Israël fin bat devan yon lènmi, akoz yo te peche kont Ou,
    si yo vire vè Ou ankò pou konfese non Ou, priye e fè siplikasyon vè Ou nan kay
    sa a,
  kos-kos: “Ke pacl mwet lom Israel kutangyukla sin mwet lokoalok lalos ke sripen
    elos oru ma koluk lain kom, na elos fin forla ac auliyak, ac tuku nu ke Tempul
    se inge ac pre nu sum ke inse pusisel tuh kom in nunak munas nu selos,
  hbo-WLC: בְּֽהִנָּגֵ֞ף עַמְּךָ֧ יִשְׂרָאֵ֛ל לִפְנֵ֥י אוֹיֵ֖ב אֲשֶׁ֣ר יֶחֶטְאוּ־לָ֑ךְ
    וְשָׁ֤בוּ אֵלֶ֙יךָ֙ וְהוֹד֣וּ אֶת־שְׁמֶ֔ךָ וְהִֽתְפַּֽלְל֧וּ וְהִֽתְחַנְּנ֛וּ
    אֵלֶ֖יךָ בַּבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: “Mgbe ndị iro meriri ndị gị Izrel, nʼihi na ha mehiere megide gị, ọ bụrụ
    na ha alọghachikwute gị, too aha gị, na-ekpe ekpere, na-arịọ gị arịrịọ nʼụlọnsọ
    ukwu a,
  ory-ory: ତୁମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ପାପ କରିବା ସକାଶୁ ଶତ୍ରୁ ସମ୍ମୁଖରେ ପରାସ୍ତ
    ହେଲେ ଯେବେ ସେମାନେ ତୁମ୍ଭ ପ୍ରତି ପୁନର୍ବାର ଫେରି ତୁମ୍ଭ ନାମ ସ୍ୱୀକାର କରନ୍ତି ଓ ଏହି ଗୃହରେ
    ତୁମ୍ଭ ନିକଟରେ ପ୍ରାର୍ଥନା ଓ ବିନତି କରନ୍ତି,
  wmt-wmt: '@see-verse:1KI.008.032'
  chk-chk: Iwe, are noum aramasen Israel ra kuf ren chon oputer pokiten ar tipis ngonuk,
    nge mürin ra kulsefäl ngonuk o amusamus ngonuk, are ra iotek o tüngor ngonuk me
    lon ei imwenfel,
  rop-rop: “En wen detlot enami fait en bidim ola Isreil pipul, dumaji detlot Isreil
    pipul bin dum nogudbala ting langa yu, en if dei tenbek langa yu en dei kaman
    langa dijan Serramoni Pleis en dei sori miselp brabliwei en prei langa yu en askimbat
    yu blanga larramgo olabat fri,
  ukr-1871: Коли твій нарід Ізраїль буде звойований ворогом, за те що провинив, відтак
    же обернуться вони до тебе й узнають імя твоє, та благати муть тебе в сьому дому,
  deu-1951: Wenn dein Volk Israel vor dem Feind geschlagen wird, weil sie an dir gesündigt
    haben, und sie kehren wieder zu dir zurück und bekennen deinen Namen, beten und
    flehen zu dir in diesem Hause,
  eng-JPS: When Thy people Israel are smitten down before the enemy, when they do
    sin against Thee, if they turn again to Thee, and confess Thy name, and pray and
    make supplication unto Thee in this house;
  srp-1865: Kad razbiju neprijatelji narod tvoj Izrailja zato što ti zgriješe, pa
    se obrate k tebi i dadu slavu imenu tvojemu, i pomole ti se i zamole te u ovom
    domu,
  lug-lug: “Abantu bo Isirayiri bwe banaawaangulibwanga omulabe olw’ebibi byabwe,
    ne bakyuka ne badda gy’oli, ne baatula erinnya lyo, ne basaba ne bakwegayirira
    mu yeekaalu muno,
  heb-heb: בהנגף עמך ישראל לפני אויב אשר יחטאו לך ושבו אליך והודו את שמך והתפללו והתחננו
    אליך בבית הזה׃
  ben-IRV: তোমার বিরুদ্ধে পাপ করবার দরুন যখন তোমার লোক ইস্রায়েলীয়েরা শত্রুর কাছে
    হেরে গিয়ে যদি আবার তোমার কাছে ফিরে আসে এবং এই উপাসনা ঘরে তোমার নাম স্বীকার করে
    তোমার কাছে প্রার্থনা ও অনুরোধ করবে,
  pan-pan: ਜਦ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਵੈਰੀ ਦੇ ਅੱਗਿਓਂ ਇਸ ਲਈ ਮਾਰੀ ਜਾਵੇ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰਾ ਪਾਪ
    ਕੀਤਾ ਹੋਵੇ ਤਾਂ ਜੇ ਉਹ ਤੇਰੀ ਵੱਲ ਫਿਰਨ ਤੇ ਤੇਰੇ ਨਾਮ ਨੂੰ ਮੰਨ ਲੈਣ ਤੇ ਤੇਰੇ ਸਨਮੁਖ ਇਸ ਭਵਨ
    ਵਿੱਚ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬੇਨਤੀ ਕਰਨ।
  mya-JVB: ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားတို့သည် ကိုယ်တော် ကို ပြစ်မှား သောအပြစ်ကြောင့်
    ရန်သူ ရှေ့ မှာ ရှုံး ရသောအခါ ၊ ကိုယ်တော် ထံသို့ ပြန် လာ၍ ၊ နာမ တော်ကိုဝန်ခံ လျက်
    ၊ ဤ အိမ် တော်ကို မှီခို လျက် ဆုတောင်း ပဌနာပြုလျှင်၊
  tbg-tbg: Vo enta tenavu Isareri ai vaiinti nahenti ai uva raqakaainara kaara are
    navutaaka qaqi kairamanta vika tinavu haatara kaiqe, viraqaahai tenavu orurante
    are inanaini ani, ai Naavuvano maini vainaini aninte tentanavu qora okara autuainara
    tiva qovarama kaarera,
  hmo-hmo: “Bema oiemu bese Israela be oi dekenai idia kara dika, bona unai dainai
    tuari dekenai idia lusi neganai, sedira oi dekenai edia lalona do idia giroa,
    bona inai Dubu Helaga dekenai do idia mai. Bona unai neganai, sedira oi dekenai
    do idia matauraia, bona oi dekenai do idia guriguri, edia dika do oi gwauatao
    totona.
  urd-urd: जब तेरी क़ौम इस्राईल तेरा गुनाह करने के ज़रिए' अपने दुश्मनों से शिकस्त
    खाए और फिर तेरी तरफ़ रुजू' लाये और तेरे नाम का इकरार करके इस घर में तुझ से दुआ
    और मुनाजात करे;
  rus-SYN: Когда народ Твой Израиль будет поражен неприятелем за то, что согрешил
    пред Тобою, и когда они обратятся к Тебе, и исповедают имя Твое, и будут просить
    и умолять Тебя в сем храме,
  bqc-SIM: Tó n gbɛ̃́ Isailiↄ ibɛɛↄ zĩblèmá mɛ́ wà tàńnↄ duuna pↄ́ aa kɛ̀nɛ
    yã́i, tó aa ɛ̀a aɛdↄ̀ma aa ń sisi, tó aa wabikɛ̀ma aa sùuugbɛ̀ama kpɛ́ɛ bee
    ua,
  tcz-CHONGTHU: Nami Israelten nangma douna a achonset jeh uva agalmi hon ahin jouva
    chu teng amahon a themmo na’u ahin kihet uva na kom ahinbel uva hiche houin a
    hi ahung tou uva ahileh,
  mar-mar: जेव्हा इस्राएल लोकांचा तुझ्याविरूद्धच्या पापामुळे शत्रूंच्या हातून पराभव
    होईल व ते त्यांच्या पापापासून मागे फिरतील, तुझ्या नावाने पश्चाताप करतील, प्रार्थना
    विनंती करून या मंदिरात क्षमा मागतील;
  qub-qub: «Cuyashayqui Israelcuna juchata rurashanpita contrancuna binsir nasyunninman
    apacuptin cay Templu läduman ricäramur perdunta mañacamushuptiquega
  bqp-bqp: Tó n gbɛ̃ Isarailanↄ ibɛrɛnↄ zĩ̀i blèḿma durunna kũ ò kɛ̀nnɛ yãi, ò
    tà kũńwo, tó ò ɛ̀ra ò arɛ dↄ̀mma ò n sisi, tó ò wɛ́ kɛ̀mma ò kútɛ kɛ̀nnɛ kpɛ́
    díkĩnaa,
  hat-hat: Lè lènmi va bat pèp Izrayèl la paske pèp la te peche kont ou, Bondye, si
    yo tounen vin jwenn ou, si yo fè lwanj pou ou, si yo vin lapriyè nan pye ou isit
    nan Tanp sa a,
  eng-BSB: When Your people Israel are defeated before an enemy because they have
    sinned against You, and they return to You and confess Your name, praying and
    pleading with You in this temple,
  eng-WEBPB: “When your people Israel are struck down before the enemy because they
    have sinned against you, if they turn again to you and confess your name, and
    pray and make supplication to you in this house,
  kbq-kbq: Hagi kagri vahe Israeli vahe'mo'za kagri kavure'ma kumi'ma hu'nenageno
    ha' vahe'zmimo'za ha'ma huzmagateresage'za ete kagrite'ma ama ana nompima e'za
    kagima eme nehe'za nunumuma hanagenka,
  nhe-BL: “Huan intla se tonal inincualancaitacahua moisraelita tlacajhua quintlanise
    pampa tlajtlacolchijtoque moixtla, xiquintlacaquili quema moyolcuepase. Intla
    mitzpohuilise inintlajtlacolhua huan momaijtose moixtla nica campa ni tiopamitl
    huan mitztlajtlanise tlapojpolhuili,
  bus-bus: Tó n gbɛ̃ Isarailinↄ ibɛɛnↄ zĩ̀ blèḿma durun kɛ̀ aↄ̃ↄ kɛ̀nnɛ yãnzi, aↄ̃
    tàńyo, tó aↄ̃ ɛ̀ara wà aɛ dↄ̀mma wà n sisi, tó aↄ̃ wɛ́ɛ kɛ̀mma wà agbaa kpànnɛ
    kpɛ́ kɛ̀kiia,
  gub-BL: Amo 'ar mehe neremiaihu Izaew uzapo putar ikatu 'ym ma'e nerenataromo wà
    nehe. A'e mehe waàmàtyry'ymar weityk putar wà wà nehe. A'e re, aze Izaew uzewyr
    newe wà nehe, aze ur 'àg tàpuzuhu pe nemuwete katu pà wà nehe, — Nereharaz ureremiapo
    kwer ikatu 'ym ma'e wi nehe, aze i'i newe wà nehe,
  eng-DRA: 'If thy people Israel shall fly before their enemies, (because they will
    sin against thee,) and doing penance, and confessing to thy name, shall come,
    and pray, and make supplications to thee in this house:'
