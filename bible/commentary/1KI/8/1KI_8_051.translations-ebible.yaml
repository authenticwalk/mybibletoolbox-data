verse: 1KI.008.051
translations:
  mal-C: കാരണം, അവർ ഈജിപ്റ്റ് എന്ന ഇരുമ്പുചൂളയിൽനിന്ന് അങ്ങ് മോചിപ്പിച്ചുകൊണ്ടുവന്ന
    അവിടത്തെ ജനവും അവിടത്തെ അവകാശവും ആണല്ലോ!
  deu-TKW: Denn sie sind dein Volk und dein Eigentum, das du aus Ägypten herausgeführt
    hast, mitten aus dem Eisen-Schmelzofen,
  lin-lin: Pamba te bazali bato na Yo mpe libula na Yo, oyo obimisaki na bowumbu wuta
    na Ejipito, wuta kati na libulu ya moto makasi oyo banyangwiselaka bibende.
  eng-LSV: for they [are] Your people and Your inheritance, whom You brought out of
    Egypt, out of the midst of the furnace of iron—
  eng-GNV: For they be thy people, and thine inheritance, which thou broughtest out
    of Egypt from the middes of the yron fornace.
  eng-WEBSTER: 'For they are thy people, and thy inheritance, which thou broughtest
    out of Egypt, from the midst of the furnace of iron:'
  nhw-BL: Pampa nopa israelitame nelía momasehualhua huan moaxcahua pampa ta tiquinquixti
    ipan tlali Egipto campa tlaijiyohuiyayaj quen ipan se horno tlen tepostli.
  swh-ONEN: kwa maana ni watu wako na urithi wako, uliowatoa Misri, kutoka kwenye
    lile tanuru la kuyeyushia chuma.
  bba-bba: Domi bɑ sɑ̃ɑwɑ wunɛn tɔmbu be ɑ yɑrɑmɑ Eɡibitin di mi bɑ nɔni sɔ̃ɔrɑ.
  eng-KJVCPB: 'for they be thy people, and thine inheritance, which thou broughtest
    forth out of Egypt, from the midst of the furnace of iron:'
  luo-luo: Nimar gin jogi kendo mwanduni mane igolo e piny Misri, kigologi kama mae
    kakni ka kama ithedhe nyinyo.
  meu-meu: Badina be idia na oiemu orea bona oi dihimu; oi ese Aigupto tanona amo,
    bona auri amuna lalona amo, o hakaudia lasi.
  npi-ULB: तिनीहरू तपाईंले चुन्नुभएका तपाईंका जाति हुन् जसलाई तपाईंले फलाम गल्ने भट्टीको
    बिचबाट अर्थात् मिश्रबाट छुटकारा दिनुभयो ।
  yor-yor: nítorí ènìyàn rẹ àti ìní rẹ ni wọ́n, àwọn ẹni tí ìwọ ti mú ti Ejibiti jáde
    wá, láti inú irin ìléru.
  pes-OPCB: زیرا آنها قوم تو و میراث تو هستند و تو ایشان را از اسارت و بندگی مصری‌ها
    آزاد کردی!
  tgl-ULB: Sila ang iyong bayan na iyong pinili, na sinagip mo palabas ng Ehipto na
    parang nasa gitna ng pugon kung saan ang bakal ay pinanday.
  cbu-NT: Watam shaana, Apaa, anoo tputsirshawa. Watam shiyaa kizpur chinakanawa.
    Watam shaana yuwaa Ijiptosh tsap kiyung kachiykana anoo ishitungarangshawa.
  hui-hui: Anidagua bulenego irane ina í̠naga Isaraele wali agaliore kamagoni ndobe.
    Ina Iyibi dindiha ira hongohe daraligobiha kuni duguabe naheore wiagoha hemaria
    í̠nime ina dugu ede halu haru tagira ibirigoni.
  mya-mya: သူ​တို့​သည်​အ​လျှံ​တောက်​လျက်​နေ​သည့်​မီး​ဖို နှင့်​တူ​သော အီ​ဂျစ်​ပြည်​မှ​ကိုယ်​တော်​ထုတ်​ဆောင်
    တော်​မူ​ခဲ့​သော​လူ​မျိုး​တော် ကိုယ်​တော်​ရှင်​ပိုင် တော်​မူ​သော​လူ​မျိုး​တော်​ဖြစ်​ပါ​၏။''
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཁོ་རྣམས་ནི་ཁྱེད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་ནས་མེ་ལྕགས་ཞུན་ཐབ་ཀྱི་དཀྱིལ་ནས་བཏོན་ཏེ་ཕྱི་རུ་ཁྲིད་འོངས་པ་དང་།
    ཁྱེད་ཀྱིས་བདག་ཏུ་མཛད་པའི་འབངས་མི་ལགས་སོ། །
  sna-sna: nokuti vanhu venyu nenhaka yenyu vamakabudisa kubva muIjipiti, vira romoto.
  spa-BLM: (porque son tu pueblo y tu herencia, que sacaste de Egipto, de en medio
    del horno de hierro);
  cac-cac: '@see-verse:1KI.008.050'
  swh-ULB: Hawa ni watu wako uliowachagau, ambao uliwaokoa toka nchi ya Misri kama
    kwamba walikuwa katikati ya tanuru amabamo vyuma huyeyushwa.
  bel-bel: бо яны - Твой народ і Твой надзел, які Ты вывеў зь Егіпта, з жалезнай печы.
  deu-ELBBK: 'denn sie sind dein Volk und dein Erbteil, das du herausgeführt hast
    aus Ägypten, mitten aus dem eisernen Schmelzofen –:'
  mbb-OT: Su menge etew nu sikandan he menge ǥaked nu. Impeǥawas nu sikandan diyà
    te Ehipto, kes lugar he iring te egkiràkirà he rapug.
  mal-2015: അവർ മിസ്രയീം എന്ന ഇരുമ്പുലയുടെ നടുവിൽനിന്നു നീ കൊണ്ടുവന്ന നിന്റെ ജനവും
    നിന്റെ അവകാശവും ആകുന്നുവല്ലോ.
  rmc-rmc: Se on hine tire manuša, tiro ďeďictvos, saven iľal avri andral o Egipt
    – andral oda trastuno bov.
  pes-OPV: زیراکه ایشان قوم تو و میراث تو می‌باشند که ازمصر از میان کوره آهن بیرون
    آوردی.
  ron-1924: кэч сунт попорул Тэу ши моштениря Та ши Ту й-ай скос дин Еӂипт, дин мижлокул
    унуй куптор де фер!
  ben-OBCV: কারণ তারা যে তোমার সেই প্রজা ও উত্তরাধিকার, যাদের তুমি মিশর থেকে, সেই
    লোহা গলানো চুল্লি থেকে বের করে নিয়ে এসেছিলে।
  som-som: maxaa yeelay, iyagu waa dadkaagii iyo dhaxalkaagii aad ka soo bixisay dalkii
    Masar iyo foornadii birta dhexdeeda;
  lat-VUC: Populus enim tuus est, et hæreditas tua, quos eduxisti de terra Ægypti,
    de medio fornacis ferreæ.
  eng-ASVBT: (for they are thy people, and thine inheritance, which thou broughtest
    forth out of Egypt, from the midst of the furnace of iron);
  ita-1885: perciocchè essi sono tua gente, e tua eredità, che tu hai tratta fuor
    di Egitto, di mezzo della fornace di ferro.
  eng-LXXUP: for they are thy people and thine inheritance, whom thou broughtest out
    of the land of Egypt, out of the midst of the furnace of iron.
  eng-ULB: They are your people whom you have chosen, whom you rescued out of Egypt
    as if from the middle of a furnace where iron is forged.
  spa-VBL: Porque ellos son tu pueblo, te pertenecen. Tú los sacaste de Egipto, de
    en medio de un horno donde se funde el hierro.
  fra-_FOB: Car ils sont ton peuple, et ton héritage, que tu as tiré d'Égypte, du
    milieu d'une fournaise de fer.
  mal-mal: അവർ ഈജിപ്റ്റ് എന്ന ഇരുമ്പ് ചൂളയിൽനിന്ന് അങ്ങ് വിടുവിച്ചു കൊണ്ടുവന്ന സ്വന്തജനവും
    അവിടുത്തെ അവകാശവും ആകുന്നുവല്ലോ.
  urd-GVR: Kyoṅki yih terī hī qaum ke afrād haiṅ, terī hī mīrās jise tū Misr ke bhaṛakte
    bhaṭṭe se nikāl lāyā.
  suz-BL: मारदे हना मेकोपुकी इन खिं ङा मुर बाक्‍नीम। गे मेको आन कली शुश श्‍येत गेतीके
    इजीप्‍त रागी रे ग्रुंइशा चाक्‍तीनी।
  ita-1927: giacché essi sono il tuo popolo, la tua eredità, e tu li hai tratti fuor
    dall’Egitto, di mezzo a una fornace da ferro!
  ckb-ckb: چونکە ئەوان گەل و میراتی تۆن، ئەوەی لە میسرەوە لەناو کوورەی ئاسنەوە دەرتهێنان.
  eng-BBE: For they are your people and your heritage, which you took out of Egypt,
    out of the iron fireplace;
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಈಜಿಪ್ಟಿನಿಂದಲೂ, ಕಬ್ಬಿಣದ ಒಲೆಯ ಮಧ್ಯದಿಂದಲೂ, ನೀವು ಬರಮಾಡಿದ ನಿಮ್ಮ
    ಜನರಾಗಿಯೂ, ನಿಮ್ಮ ಬಾಧ್ಯತೆಯೂ ಆಗಿದ್ದಾರೆ. ಹೀಗೆ ಅವರು ನಿಮಗೆ ಮೊರೆಯಿಡುವ ಎಲ್ಲಾದರಲ್ಲಿ ನೀವು
    ಅವರ ವ್ಯಾಜ್ಯವನ್ನು ಆಲಿಸಿರಿ.
  tam-2017: அவர்கள் எகிப்து என்கிற இரும்புச் சூளையின் நடுவிலிருந்து தேவரீர் புறப்படச்செய்த
    உம்முடைய மக்களும் உம்முடைய சுதந்திரமுமாக இருக்கிறார்களே.
  spa-RV-1909: Porque ellos son tu pueblo y tu heredad, que tú sacaste de Egipto,
    de en medio del horno de hierro.
  ron-BTF: Pentru că ei sunt poporul tău şi moştenirea ta, pe care ai scos-o din Egipt,
    din mijlocul cuptorului de fier;
  eng-WEBP: (for they are your people and your inheritance, which you brought out
    of Egypt, from the middle of the iron furnace);
  eng-FBV: For they are your people—they belong to you! You led them out of Egypt,
    out of the middle of furnace used for smelting iron.
  nld-1939: Want ze zijn uw volk en uw erfdeel; Gij hebt ze uit die smeltoven, uit
    Egypte, geleid!
  nch-BL: Pampa nopa israelitame nelía momasehualhua huan moaxcahua pampa ta tiquinquixti
    ipan tali Egipto campa taijyohuiyayaj quej ipan se horno ten teposti.
  vie-1934: vì dân Y-sơ-ra-ên vốn là dân sự Chúa, cơ nghiệp của Chúa, mà Chúa đã đem
    ra khỏi Ê-díp-tô, tức khỏi giữa lò sắt.
  hin-CV: क्योंकि वे आप ही के लोग हैं, आप ही की संपत्ति, जिन्हें आप मिस्र देश से,
    लोहा गलाने की भट्टी में से, निकालकर लाए हैं.
  spa-BES: Porque son tu pueblo y tu heredad, que sacaste de enmedio de Egipto, de
    la chimenea de fundición;
  tdx-tdx: amy t’ie ondati’o, i lova’o na­kare’o amy Mitsraime, boak’ añivo i toñake
    viñey.
  tha-KJV: เพราะว่าเขาทั้งหลายเป็นประชาชนของพระองค์ และเป็นมรดกของพระองค์ ซึ่งพระองค์ทรงนำออกมาจากอียิปต์
    จากท่ามกลางเตาเหล็ก
  por-BR-2018: Porque eles são o teu povo e a tua propriedade, que tiraste do Egito,
    do meio do forno de ferro.
  deu-ELO: 'denn sie sind dein Volk und dein Erbteil, das du herausgeführt hast aus
    Ägypten, mitten aus dem eisernen Schmelzofen: -'
  eng-WYC-2018: For it is thy people, and thine heritage, which thou leddest out of
    the land of Egypt (or whom thou leddest out of the land of Egypt), from the midst
    of the iron furnace;
  epo-epo: Ĉar ili estas Via popolo kaj Via heredaĵo, kiun Vi elkondukis el Egiptujo,
    el la fera forno.
  uig-PIN: (qünki ular Ɵzüng Misirdin, yǝni tɵmür tawlax peqidin qiⱪarƣan Ɵz hǝlⱪing
    wǝ Ɵz mirasingdur);
  beo-beo: 'Ilia da Dia fidafa dunu. Ilia da musa: Idibidi soge (amogai ilia esalebe
    da lalu gona:su heda:be ganodini esalebe agoai) amo ganodini esalu. Be Di da ili
    amoga fisili masa:ne, gadili asunasi.'
  tpi-OTNT: long wanem, mipela ol Israel i lain manmeri bilong yu stret. Na yu bin
    kisim mipela long Isip, dispela ples i olsem hatpela paia tru, na yu bin bringim
    mipela i kam.
  hau-SA: Gama su mutanenka ne, abin gādonka, waɗanda ka fitar daga Masar, daga tanderu
    mai narken ƙarfe.
  uig-LAT: (chünki ular Özüng Misirdin, yeni tömür tawlash péchidin chiqarghan Öz
    xelqing we Öz mirasingdur);
  nde-nde: ngoba bangabantu bakho njalo bayilifa lakho, bona owabakhipha eGibhithe,
    esihogweni esivuthayo esincibilikisa insimbi.
  ton-ton: 'He ko hoʻo kakai kinautolu, pea ko ho tofiʻa, ʻaia naʻa ke ʻomi mei ʻIsipite,
    mei he lotolotonga ʻoe afi tutuʻanga ukamea:'
  ces-1613: Neboť jsou lid tvůj a dědictví tvé, kteréž jsi vyvedl z Egypta, z prostřed
    peci železné.
  eng-WMB: (for they are your people and your inheritance, which you brought out of
    Egypt, from the middle of the iron furnace);
  tam-TCV: ஏனெனில் அவர்கள், உம்முடைய மக்களும், உம்முடைய உரிமைச்சொத்துமாய் இருக்கிறார்கள்.
    இரும்பு உருக்கும் சூளையாகிய அந்த எகிப்திலிருந்து நீரே அவர்களை வெளியே கொண்டுவந்தீர்.
  ceb-ULB: Sila mao ang imong piniling katawhan nga imong giluwas gikan sa Ehipto
    nga daw gikan sa kinataliwad-an sa hudno kung asa gitunaw ang puthaw.
  pol-UBG: Są bowiem twoim ludem i twoim dziedzictwem, które wyprowadziłeś z Egiptu,
    z wnętrza pieca do wytopu żelaza.
  agr-agr: Wagki ditak amina aentsjum asag aminu ainawai. Egipto nugkanum batsamas
    jiju jii kegamunum jiya ukuitayama numamtuk awajam waituinak batsatu ame jiijuitme.
  kyc-kyc: Nakama embena range kipungi wambu. Yuu Isipi dokona randa andake nao kareyaminyi
    dokopa nakama nyuo minyuo epee kande.
  urd-GVU: کیونکہ یہ تیری ہی قوم کے افراد ہیں، تیری ہی میراث جسے تُو مصر کے بھڑکتے
    بھٹے سے نکال لایا۔
  deu-1912: denn sie sind dein Volk und dein Erbe, die du aus Ägypten, aus dem eisernen
    Ofen, geführt hast.
  kan-2017: ಅವರು ನಿನಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾಡಿದ ಎಲ್ಲಾ ಅಪರಾಧ ದ್ರೋಹಗಳನ್ನು ಕ್ಷಮಿಸಿ ಅವರನ್ನು ಸೆರೆಯೊಯ್ದವರ
    ಮನಸ್ಸಿನಲ್ಲಿ ಅವರ ಮೇಲೆ ದಯೆಹುಟ್ಟಿಸು.
  yap-yap: Yad e girdi’ rom ni gur e mfekrad nga wuru’ yu Egypt, ni fare tafen e nifiy
    ni be daramram.
  hlt-MCSB: Amih te Egypt lamkah thi hmai-ulh khui lamloh na khuen na pilnam neh na
    rho ni.
  mdy-ETH: ዔያታ ጊልፖ ታሞጉዲ ሚቻ፥ ጊብፄ ዓጫፓ ኔኤኒ ኬሴ፥ ኔ ዴሮኬ።
  twi-ASANTE: ɛfiri sɛ, wɔyɛ wo nkurɔfoɔ, wʼagyapadeɛ sononko a woyii wɔn firii Misraim
    dadenane fononoo mu.
  eng-WEBU: (for they are your people and your inheritance, which you brought out
    of Egypt, from the middle of the iron furnace);
  wal-wal: Aissi giikko, eti he birataa seerissiya cooce mala biittaappe, Gibxxeppe
    neeni kessido ne asatanne ne buzota.
  spa-PDDPT: porque son tu pueblo y heredad que Tú sacaste de Egipto, de en medio
    del horno de hierro.
  gun-gun: Mba'eta ndevygua kuery ma ndevy guarã ae Egito yvy gui reipe'a va'ekue,
    tata rupa ferro guigua mbyte py ojexavaia gui.
  ilo-ULB: Isuda dagiti tattaom a pinilim, nga inispalmo manipud Egipto a kasla manipud
    iti tengnga ti urno a pakapandayan ti landok.
  kpg-kpg: Idimaa, digaula go au daangada donu ala ne laha mai Kooe i Egypt, di gowaa
    dela e hai be di ahi maaloo.
  uig-ARA: (چۈنكى ئۇلار ئۆزۈڭ مىسىردىن، يەنى تۆمۈر تاۋلاش پېچىدىن چىقارغان ئۆز خەلقىڭ
    ۋە ئۆز مىراسىڭدۇر)؛
  sus-sus: E findixi i xa ɲama nan na, i kɛ tongoe, i naxee ramini Misira bɔxi ra
    konyiya kui.»
  pon-2006: Pwe sapwellimomwi irail, me komw ketikihdo sang Isip, wasa me rasehng
    uhmw mwehl ehu.
  jae-jae: Gebe êsêac têtu nêm lau to nêm gêŋlênsêm, taŋ kôkôc êsêac aŋga ja ŋalakoc
    sec Aiguptuŋa sêmêŋ naŋ.
  ksd-ksd: tago diat kaum tarai, nina ba kaum tiniba iat, nina u ga agure vairop vue
    diat kan ra gunan Aigipto, kan ra ubu na palariam.
  tur-YTC: (çünkü onlar senin halkın ve mirasındır; onları Mısır'dan, demir ocağının
    içinden çıkardın);
  grc-BRENT: ὅτι λαός σου καὶ κληρονομία σου, οὓς ἐξήγαγες ἐκ γῆς Αἰγύπτου ἐκ μέσου
    χωνευτηρίου σιδήρου.
  ind-AYT: Sebab, mereka adalah umat-Mu dan kepunyaan-Mu yang Engkau bawa keluar dari
    Mesir, dari antara peleburan besi.
  nya-nya: popeza ndi anthu anu ndiponso cholowa chanu, anthu omwe munawatulutsa ku
    Igupto, kuwachotsa mʼngʼanjo yamoto yosungunula zitsulo.
  hrv-hrv: jer su oni tvoj narod i baština tvoja, njih si izveo iz Egipta, iz užarenog
    kotla.
  mps-mps: magi baso meni, da Israel hani te nago digi tedali sa muani we bidi dabe
    mu da. Tama nago da te Isipde sali, te bulu te sesena pabo sia tiwai ebaso, tama
    nago da te sa muani tǫde bidimainu odasa asai dao,” wali.
  tpi-tpi: long wanem, mipela ol Israel i lain manmeri bilong yu stret. Na yu bin
    kisim mipela long Isip, dispela ples i olsem hatpela paia tru, na yu bin bringim
    mipela i kam.
  dan-1931: de er jo dit Folk og din Ejendom, som du førte ud af Ægypten, af Smelteovnen.
  vie-OVCB: vì họ là dân, là cơ nghiệp của Ngài và được Ngài giải thoát khỏi lò lửa
    hực của Ai Cập.
  guj-2017: તેઓ તમારા લોકો છે તેઓને તમે પસંદ કર્યા છે અને તમે મિસરમાંથી લોખંડની ભઠ્ઠી
    મધ્યેથી બહાર લાવ્યા છો.
  pon-2006A: Pwe sapwellimomwi irail, me komw ketikihdo sang Isip, wasa me rasehng
    uhmw mwehl ehu.
  por-BRBSL: (pois eles são teu povo e tua herança, que tiraste do Egito, do meio
    do forno de ferro);
  cth-cth: Bangkongtetpawiteh, ahnimouh teh, na taminaw teh Izip ram hoi sumthawngnae
    tahmanghmai thung hoi na tâco sak e naw doeh.
  twi-twi: efisɛ wɔyɛ wo nkurɔfo, wʼagyapade sononko a wuyii wɔn fii Misraim dadenan
    nyansramma mu.
  hlt-hlt: Amih te Egypt lamkah thi hmai-ulh khui lamloh na khuen na pilnam neh na
    rho ni.
  tbz-SIM: Bɛ̀ tú ɑ kɔbɛ mbɛ, kɑ̀ɑ bɛ̀ te, kɛ bɛ̀ dènnɛ Esibiti mɛhɑ́ɑ́rìmɛ̀ miɛkɛ.
  msy-2020: E Israelia guizɨn nɨn gumazamiziba. Nɨ Isipɨn kantrin e inigha azenan
    ize, kantrin kam avir fefer ekiar mamɨn mɨn iti, ezɨ nɨ an e inigha ize.
  dop-dop: Pɔpɔtʋ fɛɩ, pɑ kɛ́ nyɑ́ piyɑ kɛ hɑtoo kʋyɑŋku n lǝsɑ-wɛɣɛ Icipiti wɑhɑlɑ
    sɔsɔ tɑɑ tɔɣɔ.
  azb-azb: Çünki onlar Sənin xalqın, Sənin irsindir, Sən onları Misirdən, dəmir kürənin
    içindən çıxartmısan.
  eng-DBY: (for they are thy people, and thine inheritance, which thou broughtest
    forth out of Egypt, from the midst of the furnace of iron) —
  hin-2017: क्योंकि वे तो तेरी प्रजा और तेरा निज भाग हैं जिन्हें तू लोहे के भट्ठे
    के मध्य में से अर्थात् मिस्र से निकाल लाया है।
  wol-KYG: Ndax kat ñooy sa ñoñ ñi nga séddoo, génnee leen Misra, taalu xellikaayu
    weñ gu ñuul ga.
  eng-YLT: (for Thy people and Thy inheritance [are] they, whom Thou didst bring out
    of Egypt, out of the midst of the furnace of iron) —
  kne-kne: Tan daida din mismo ay ipogaw mo ay inpangom ay komaan ed Egipto ay nanlak-aman
    das palalo ay ligat ay maiarig si manbidbidang ay apoy.
  eng-WYC-2017: For it is thy people, and thine heritage, which thou leddest out of
    the land of Egypt, from the midst of the iron furnace;
  eng-WMBB: (for they are your people and your inheritance, which you brought out
    of Egypt, from the middle of the iron furnace);
  urd-GVH: क्योंकि यह तेरी ही क़ौम के अफ़राद हैं, तेरी ही मीरास जिसे तू मिसर के भड़कते
    भट्टे से निकाल लाया।
  rug-rug: Ura arini mo sari Mua tie soti meke Mua tinago, saripu turaṉa vura ni Goi
    pa popoa Izipi, vura taloa koasa tina sigitina sa nika lerana sana.
  gaz-gaz: isaan saba keetii fi dhaala kee kan ati Gibxii boolla ibiddaa kan sibiila
    itti baqsan keessaa baafteedhaatii.
  fra-LSG: car ils sont ton peuple et ton héritage, et tu les as fait sortir d’Égypte,
    du milieu d’une fournaise de fer!
  yal-yal: Amasɔtɔ i ya yamaan nan e ra, i gbeena, i e ramini nɛn Misiran yamanani
    naxan luxi alo sulun tɛɛn naxan wuren naxulunma.”
  haw-1868: 'No ka mea, o kou poe kanaka, a o kou waiwai hoi lakou au i lawe ai mai
    Aigupita mai, mai waena konu o ka umu no ka hao:'
  arb-NAV: لأَنَّهُمْ شَعْبُكَ وَمِيرَاثُكَ الَّذِينَ أَخْرَجْتَهُمْ مِنْ مِصْرَ،
    مِنْ وَسَطِ أَتُونِ صَهْرِ الْحَدِيدِ.
  ewe-ewe: elabena wò amewoe wonye, wò domenyinu si nèɖe tso Egiptetɔwo ƒe kpodzo
    mee wonye.
  eng-LEE: For they are thy people, and thy heritage, whom thou hast brought forth
    out of Egypt, from the midst of the iron furnace;
  asm-FB: কিয়নো তেওঁলোক লোহাৰ কুণ্ড স্বৰূপ মিচৰ দেশৰ পৰা অনা আপোনাৰ প্ৰজা আৰু আপোনাৰ
    আধিপত্য।
  sus-A: عٍ قِندِشِ عِ شَ حَمَ نَن نَ، عِ كّ تٌنفٌي، عِ نَشٍيٍ رَ مِنِ مِسِرَ بْشِ
    رَ كٌنيِيَ كُي.»
  fra-SBL: (car ils sont ton peuple et ton héritage, que tu as fait sortir d'Égypte,
    du milieu de la fournaise de fer) ;
  hbo-hbo: כִּֽי־עַמְּךָ֥ וְנַחֲלָתְךָ֖ הֵ֑ם אֲשֶׁ֤ר הֹוצֵ֙אתָ֙ מִמִּצְרַ֔יִם מִתֹּ֖וךְ
    כּ֥וּר הַבַּרְזֶֽל׃
  piu-2006: '@see-verse:1KI.008.050'
  kik-kik: tondũ nĩ andũ aku na igai rĩaku, o andũ arĩa warutire bũrũri wa Misiri,
    ũkĩmaruta kuuma mwaki-inĩ ũcio mũhiũ wa gũtwekia kĩgera.
  fra-NCL: 'car ils sont votre peuple et votre héritage, que vous avez fait sortir
    d’Égypte, du milieu d’une fournaise de fer :'
  cek-AK: nihcae loe Izip prae ih sum pakawhaih hmai kamngaeh thung hoiah na loisak
    ih nangmah ih kami, nang ih qawktoep kami ah ni oh o;
  cuk-cuk: Ade, Israel-dulemar be-dulamar-gued, na begadid. Ar ade, be, Israel-dulemar-soo-dummad-abargi-bukwayob,
    Egipto-yargi-bukwa be onosad.
  uig-CYR: (чүнки улар Өзүң Мисирдин, йәни төмүр тавлаш печидин чиқарған Өз хәлқиң
    вә Өз мирасиңдур);
  tel-2017: వారు నీవెన్నుకున్న నీ ప్రజలు. ఇనుప కొలిమి నుండి తప్పించినట్టుగా నీవు ఐగుప్తు
    దేశంలోనుండి తప్పించిన నీ ప్రజలు.
  hat-BSA: (Pwiske se pèp Ou yo ye, e eritaj ke Ou te mennen sòti an Égypte la, ki
    te soti nan mitan founo fè a).
  kos-kos: Elos mwet na lom, su kom use liki acn Egypt, sie acn su arulana fol, oana
    sie funyu.
  hbo-WLC: כִּֽי־עַמְּךָ֥ וְנַחֲלָתְךָ֖ הֵ֑ם אֲשֶׁ֤ר הוֹצֵ֙אתָ֙ מִמִּצְרַ֔יִם מִתּ֖וֹךְ
    כּ֥וּר הַבַּרְזֶֽל׃
  ibo-ibo: Nʼihi na ha bụ ndị gị na oke gị, ndị i mere ka ha si nʼala Ijipt pụta,
    ala oke ịta ahụhụ nke nhụju anya.
  ory-ory: କାରଣ, ସେମାନେ ତୁମ୍ଭର ଲୋକ ଓ ତୁମ୍ଭର ଅଧିକାର, ତୁମ୍ଭେ ସେମାନଙ୍କୁ ମିସରରୁ, ଲୌହ-ଅଗ୍ନିକୁଣ୍ଡ
    ମଧ୍ୟରୁ ଆଣିଅଛ;
  wmt-wmt: '@see-verse:1KI.008.050'
  chk-chk: Pun ir noum aramas ka nöüniir, ka emwenirewu seni Isip ewe leni mi wewe
    ngeni eu lenien ekkei mi fokun sarara.
  rop-rop: Olabat blanga yu ronwan pipul weya yubin bringimat brom Ijip, weya deibin
    abumbat adtaim.
  ukr-1871: Бо вони твій нарід і твоє наслїддє, що вивів їх єси з Египту, з тієї залїзної
    печі.
  deu-1951: denn sie sind dein Volk und dein Erbe, das du aus Ägypten, mitten aus
    dem eisernen Ofen, geführt hast!
  eng-JPS: for they are Thy people, and Thine inheritance, which Thou broughtest forth
    out of Egypt, from the midst of the furnace of iron;
  srp-1865: Jer su tvoj narod i tvoje našljedstvo, koje si izveo iz Misira, isred
    peæi gvozdene.
  lug-lug: kubanga bantu bo era gwe mugabo gwo, be waggya mu Misiri, mu kyoto ekisaanuusa
    ekyuma.
  heb-heb: כי עמך ונחלתך הם אשר הוצאת ממצרים מתוך כור הברזל׃
  ben-IRV: কারণ ইস্রায়েলীয়েরা তো তোমারই লোক, তোমারই সম্পত্তি যাদের তুমি মিশর থেকে
    উদ্ধার করে এনেছ, লোহা গলানো চুল্লীর ভিতর থেকে বের করে এনেছ।
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਤੇਰੀ ਪਰਜਾ ਤੇ ਤੇਰੀ ਵਿਰਾਸਤ ਹੈ ਜਿਹ ਨੂੰ ਤੂੰ ਮਿਸਰ ਤੋਂ ਲੋਹੇ ਦੀ ਭੱਠੀ
    ਵਿੱਚੋਂ ਕੱਢਿਆ ਹੈ।
  mya-JVB: ကိုယ်တော် ၏ ကျွန် မှစ၍ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးသားဆုတောင်း ပဌနာပြုသော
    စကား အလုံးစုံ တို့ကို နားထောင် ခြင်းငှါ ကြည့်ရှု မှတ်ယူတော်မူပါ။
  tbg-tbg: Tenavu Isareri vaiinti nahenti vairera, tenavu ai vaiinti nahentima vauro.
    Tenavu are nena kaama taana vaiinti nahentikama vauro. Nora iha itairaqihaira
    ruaruama nimitaanantema kera, are haaru tinavu kaivaqaukavara Isipiqihaira ruaruama
    nimitera vika ntita varaaramanta maini aniarave.
  hmo-hmo: Badina idia be oiemu bese korikori, oi ese Aigupito tano dekena amo, unai
    amu mai hururuhururu danu dekena amo idia oi hakaua mai.
  urd-urd: क्यूँकि वह तेरी क़ौम और तेरी मीरास हैं, जिसे तू मिस्र से लोहे के भट्टे
    के बीच में से निकाल लाया।
  rus-SYN: ибо они Твой народ и Твой удел, который Ты вывел из Египта, из железной
    печи.
  bqc-SIM: asa gbɛ̃́piↄá n gbɛ̃́ pↄ́ n ń bↄ́lɛ Egipiↄ mua tɛ́uↄnɛ, n àizɛɛↄnɛ.
  tcz-CHONGTHU: Ajeh chu amaho namite Egypt meibang’a sa thohgim na akona na hin puidoh
    na deilhen nam mite ahiuve.
  mar-mar: ते तुझे लोक आहेत हे आठव तू त्यांना मिसरमधून बाहेर आणलेस जसे काही लोखंड
    वितळविण्याचा तापलेल्या भट्टीतून बाहेर काढले हेच तुझे वतन होत.
  qub-qub: Gampami cay runacunaga. Gammi jorgamurayqui Egipto nasyunpitapis fyërru
    chulluchicuna jurnucho ñacaycajta japuy.
  bqp-bqp: zaakũ n pↄ́vĩnanↄmɛ, n gbɛ̃ kũ n ń bↄ́tɛ Misilanↄ wɛ́tãmma pãsĩ gũnnↄmɛ.
  hat-hat: Paske, se pèp ki rele ou pa ou la yo ye, pèp ou menm ou te fè soti kite
    peyi Lejip ki te pou yo tankou yon gwo fou dife kote yo fonn fè.
  eng-BSB: For they are Your people and Your inheritance; You brought them out of
    Egypt, out of the furnace for iron.
  eng-WEBPB: (for they are your people and your inheritance, which you brought out
    of Egypt, from the middle of the iron furnace);
  kbq-kbq: Na'ankure zamagra kagrika'a vahe mani'nazankinka Isipitira aenima krefizoma
    nehiankna tevefinti zamavarenka atiraminka e'nane.
  nhe-BL: Pampa nopa israelitame nelía motlacajhua huan moaxcahua pampa ta tiquinquixti
    ipan tlali Egipto campa tlaijiyohuiyayaj queja ipan se horno tlen tepostli.
  bus-bus: zaakɛ n pↄ́vĩnanↄmɛ, n gbɛ̃ kɛ̀ n ń bↄ́ɛ Igipitinↄ wɛ́ɛtãmma pãsĩ guunↄmɛ.
  gub-BL: Neremiaihu tatahu ukaz ma'e zàwenugar Ezit her ma'e wi neremipyro kwer romo
    wanekon a'e wà.
  eng-DRA: For they are thy people, and thy inheritance, whom thou hast brought out
    of the land of Egypt, from the midst of the furnace of iron.
