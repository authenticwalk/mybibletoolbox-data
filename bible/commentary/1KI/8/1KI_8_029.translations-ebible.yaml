  arb-NAV: حَتَّى لَا تَغْفَلَ عَيْنَاكَ عَنْ هَذَا الْهَيْكَلِ لَيْلاً وَنَهَاراً،
    هَذَا الْمَوْضِعِ الَّذِي قُلْتَ إِنَّ اسْمَكَ يَكُونُ فِيهِ، فَتَسْمَعُ الصَّلاةَ
    الَّتِي يَتَضَرَّعُ بِها عَبْدُكَ فِي هَذَا الْمَوْضِعِ.
  ewe-ewe: Na wò ŋkuwo nanɔ gbedoxɔ sia ŋu zã kple keli, teƒe si ŋu nègblɔ le be ‘Nye
    ŋkɔ anɔ afi ma’ ale be nàse wò subɔla ƒe gbe si wòado ɖa ɖo ɖe teƒe sia.
  eng-LEE: That thy eyes may be open toward this house night and day, toward the place
    of which thou hast said, My name shall be there; that thou mayest listen unto
    the prayer which thy servant shall pray at this place.
  gvn-gvn: '@see-verse:1KI.008.028'
  asm-FB: হে মোৰ ঈশ্বৰ যিহোৱা, এই মন্দিৰৰ ফাললৈ আপোনাৰ চকু দিনে ৰাতিয়ে মুকলি হৈ থাকক,
    যিদৰে আপুনি কৈছিল বোলে, ‘মোৰ নাম আৰু মোৰ উপস্থিতি তাত হ’ব’ যাতে যিসকলে এই গৃহৰ
    ফাললৈ মুখ কৰি নিবেদন কৰিব, সেই নিবেদন আপোনালৈ শুনা যাব৷
  sus-A: عِ شَ عِ حّنفِ سَ يِ بَنشِ شْن مَ كْي نُن يَنيِ رَ، بَرِ مَ عِ شِلِ مَتْشْمَ
    بٍ. عِ شَ عِ شَ كٌنيِ شَ مَشَندِ سُشُ يِ بَنشِ كُي.
  fra-SBL: 'pour que tes yeux soient ouverts nuit et jour sur cette maison, sur le
    lieu dont tu as dit : « Mon nom y sera », pour écouter la prière que ton serviteur
    prononce sur ce lieu.'
  hbo-hbo: לִהְיֹות֩ עֵינֶ֨ךָ פְתֻחֹ֜ות אֶל־הַבַּ֤יִת הַזֶּה֙ לַ֣יְלָה וָיֹ֔ום אֶל־הַ֨מָּקֹ֔ום
    אֲשֶׁ֣ר אָמַ֔רְתָּ יִהְיֶ֥ה שְׁמִ֖י שָׁ֑ם לִשְׁמֹ֙עַ֙ אֶל־הַתְּפִלָּ֔ה אֲשֶׁ֣ר
    יִתְפַּלֵּ֣ל עַבְדְּךָ֔ אֶל־הַמָּקֹ֖ום הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.008.028'
  kik-kik: Maitho maku maroikara marorete hekarũ ĩno ũtukũ na mũthenya, o handũ haha
    wee woigire atĩrĩ, ‘Rĩĩtwa rĩakwa rĩrĩkoragwo ho,’ nĩgeetha ũiguage ihooya rĩrĩa
    ndungata yaku ĩrĩhooyaga ĩrorete handũ haha.
  fra-NCL: 'en tenant vos yeux ouverts nuit et jour sur cette maison, sur le lieu
    dont vous avez dit : Là sera mon nom, en écoutant la prière que votre serviteur
    fait en ce lieu.'
  cek-AK: Hae ahmuen ah Kai ih ahmin om tih, tiah thuih ih lok baktih toengah, hae
    ahmuen hoi im bangah aqum athun na mik to padaih loe, na tamna mah hae ahmuen
    ah lawkthuihaih to tahngai ah.
  cuk-cuk: '”Bese-goled-neg-soblesadgi be nakuledii guoed. Aginbali, be sogsagusbalid:
    ‘An we-neggi gudii guoye.’ Degisoggu, we-neggi an bega sunmakder, be an-itogoed.'
  uig-CYR: 'шуниң билән Өз көзлириңни кечә-күндүз бу өйгә, йәни Сән: «Мениң намим
    у йәрдә аян болсун» дәп ейтқан җайға кечә-күндүз тиккәйсән; Өз қулуңниң у җайға
    қарап қилған дуасиға қулақ салғайсән.'
  pma-pma: Kilosil kat revi en meneai ka vongien keil vasi, veni keik kolei kan Eim
    Votut enek keke koling Isom mul ien. Sakini, navong naviles nak mal en eim enek,
    kitaengon revi hisien keil onak.
  tel-2017: నీ దాసుడినైన నేను చేసే ప్రార్థనను దయతో అంగీకరించేలా ‘నా నామం అక్కడ ఉంటుంది’
    అని ఏ స్థలం గురించి నీవు చెప్పావో ఆ ఈ మందిరం వైపు నీ కళ్ళు రాత్రీ, పగలూ తెరచుకుని
    ఉంటాయి గాక.
  hat-BSA: 'pou zye Ou ta rete louvri vè kay sila a lajounen kon lannwit, vè plas
    kote Ou te di: ‘Non Mwen va rete la,’ pou koute lapriyè ke sèvitè ou a va fè vè
    plas sa a.'
  bxh-bxh: Beyabeyana wa libaen uwen, “Ainiya haba ami fadebasaegu be aee–, Guyau!
    Dubu Tabuna te, iꞌipa yo lahai u ita watan. Amaiteꞌi E lauꞌuꞌula laowa te, u atahi.
  kos-kos: Karingin Tempul se inge ke len ac fong, acn se su kom sulela mwet uh in
    alu nu sum we. Porongeyu ke nga ac forang nu ke Tempul se inge ac pre.
  hbo-WLC: לִהְיוֹת֩ עֵינֶ֨ךָ פְתֻח֜וֹת אֶל־הַבַּ֤יִת הַזֶּה֙ לַ֣יְלָה וָי֔וֹם אֶל־הַ֨מָּק֔וֹם
    אֲשֶׁ֣ר אָמַ֔רְתָּ יִהְיֶ֥ה שְׁמִ֖י שָׁ֑ם לִשְׁמֹ֙עַ֙ אֶל־הַתְּפִלָּ֔ה אֲשֶׁ֣ר
    יִתְפַּלֵּ֣ל עַבְדְּךָ֔ אֶל־הַמָּק֖וֹם הַזֶּֽה׃
  ibo-ibo: Biko, mee ka anya gị abụọ ghere oghe nʼebe ụlọnsọ ukwu a dị, abalị na ehihie,
    bụ ebe a i kwuru banyere ya, sị, ‘Aha m ga-adị nʼebe ahụ,’ ka i si otu a nụrụ
    ekpere nke ohu gị ga-ekpe banyere ebe a.
  ory-ory: ପୁଣି, ଯେଉଁ ସ୍ଥାନ ବିଷୟରେ ତୁମ୍ଭେ କହିଅଛ, ‘ଏହିଠାରେ ଆମ୍ଭ ନାମ ରହିବ,’ ସେହି ସ୍ଥାନ,
    ଅର୍ଥାତ୍‍, ଏହି ଗୃହ ପ୍ରତି ତୁମ୍ଭର ଚକ୍ଷୁ ଦିବାରାତ୍ର ମୁକ୍ତ ଥାଉ; ଏହି ସ୍ଥାନ ଅଭିମୁଖରେ ତୁମ୍ଭ
    ଦାସ ଯାହା ପ୍ରାର୍ଥନା କରିବ, ତାହା ଶୁଣ।
  wmt-wmt: '@see-verse:1KI.008.028'
  chk-chk: Kopwe mamasa ei imwenfel lepwin me lerän, ewe leni ka kapas usun pwe en
    kopwe imweimw lon. Kopwe aüselinga ewe iotek ngang noum chon angang üa eäni ngonuk
    le sape ngeni ei leni.
  rop-rop: Dijan det pleis na weya yu wandim melabat blanga weship langa yu, en yu
    garra maindimbat dijan Serramoni Pleis naitaim en deitaim. Wen mi luk langa dijan
    Serramoni Pleis en prei langa yu, wal yu garra lisin langa main preya.
  ukr-1871: 'Нехай очі твої вночі й у день споглядають на храм сей, на се місце, що
    про його обітував єси: ймя моє буде там! Ой вислуховуй же молитви, якими раб твій
    на сьому місцї буде молитись!'
  deu-1951: 'daß deine Augen Tag und Nacht offen stehen über diesem Haus, über dem
    Ort, davon du gesagt hast: Mein Name soll daselbst sein. So wollest du denn hören
    das Gebet, welches dein Knecht an dieser Stätte tut,'
  eng-JPS: 'that Thine eyes may be open toward this house night and day, even toward
    the place whereof Thou hast said: My name shall be there; to hearken unto the
    prayer which Thy servant shall pray toward this place.'
  srp-1865: 'Da budu oèi tvoje otvorene nad domom ovijem dan i noæ, nad ovijem mjestom,
    za koje si rekao: tu æe biti ime moje; da èuješ molitvu kojom æe se moliti sluga
    tvoj na ovom mjestu.'
  lug-lug: Amaaso go gatunuulirenga yeekaalu eno emisana n’ekiro, ekifo kino kye wayogerako
    nti, ‘Erinnya lyange linaabeeranga omwo,’ okuwulira okusaba kw’omuddu wo kw’asabira
    ekifo kino.
  heb-heb: להיות עינך פתחות אל הבית הזה לילה ויום אל המקום אשר אמרת יהיה שמי שם לשמע
    אל התפלה אשר יתפלל עבדך אל המקום הזה׃
  ben-IRV: যে জায়গার বিষয় তুমি বলেছ, ‘এই জায়গায় আমার বাসস্থান হবে,’ সেই জায়গার
    দিকে, অর্থাৎ এই উপাসনা ঘরের দিকে তোমার চোখ দিন রাত খোলা থাকুক; আর এই জায়গার দিকে
    ফিরে তোমার দাস যখন প্রার্থনা করবে তখন তুমি তা শুনো।
  pan-pan: ਤੇਰੀਆਂ ਅੱਖਾਂ ਰਾਤ-ਦਿਨ ਇਸ ਭਵਨ ਵੱਲ ਖੁੱਲ੍ਹੀਆਂ ਰਹਿਣ ਅਰਥਾਤ ਇਸ ਸਥਾਨ ਵੱਲ ਜਿਸ ਦੇ
    ਵਿਖੇ ਤੂੰ ਫ਼ਰਮਾਇਆ ਸੀ ਕਿ ਮੇਰਾ ਨਾਮ ਉੱਥੇ ਰਹੇਗਾ, ਆਪਣੇ ਦਾਸ ਦੀ ਬੇਨਤੀ ਨੂੰ ਜੋ ਉਹ ਇਸ ਸਥਾਨ
    ਵੱਲ ਕਰੇ ਸੁਣ ਲਈਂ।
  mya-JVB: ဤမည်သောအရပ် ၌ ငါ့ နာမ တည် ရမည်ဟု မိန့် တော်မူသည်အတိုင်း၊ ဤအရပ် ဌာနနှင့်
    ဤ အိမ် တော်ကို နေ့ ညဉ့် မပြတ် ကြည့်ရှု၍၊ ကိုယ်တော် ကျွန် သည် ဤ အရပ် ဌာန၌ ဆုတောင်း
    သော စကား ကို နားထောင် တော်မူပါ။
  tbg-tbg: Haaru are tihara, Te vi naavuraqi variqi virerave tianarara irihara, are
    maa naavuraqaa ekaa enta, entaqive aatitainaraqaave raqikiqira vi vairaqe te maa
    naavura tavehama ai aaraarirara are te ai aaraaina uvara iriane. (Lo 12:11)
  hmo-hmo: Dina bona hanuaboi inai Dubu Helaga do oi naria. Inai Dubu oi herevalaia
    vadaeni, oi gwau, ‘Lauegu Ladana be unuseni do ia noho.’ Unai dainai bema lau
    ese inai Dubu Helaga dekenai lauegu vairana lau henia, lau guriguri totona neganai,
    mani lauegu guriguri do oi kamonai.
  urd-urd: ताकि तेरी आँखें इस घर की तरफ़, या'नी उसी जगह की तरफ़ जिसकी ज़रिए' तू ने
    फ़रमाया कि 'मैं अपना नाम वहाँ रखूँगा,' दिन और रात खुली रहें; ताकि तू उस दुआ को
    सुने जो तेरा बन्दा इस मक़ाम की तरफ़ रुख़ करके तुझ से करेगा।
  rus-SYN: 'Да будут очи Твои отверсты на храм сей день и ночь, на сие место, о котором
    Ты сказал: “Мое имя будет там”; услышь молитву, которою будет молиться раб Твой
    на месте сем.'
  bqc-SIM: To n wɛ́ àↄ pɛa kpɛ́ɛ beewa gwãasĩna ń fãanɛo, gu pↄ́ n mɛ̀ n tↄ́
    aↄ kuwàɛ beepi. Wabi pↄ́ mapi n zↄ̀blena málɛ kɛ ń aɛo dↄa gupiwa ma.
  tcz-CHONGTHU: Nang in kamin umjing ding ahi, nana tina hiche Houin hi asun ajan
    in hin velhi jing in lang, hiche lang ngatna katao chan’in nangin kataona nei
    ngaipeh in.
  mar-mar: माझ्या नावाचा निवास याठिकाणी होईल, असे ज्या ठिकाणाविषयी तू म्हटले त्या
    या ठिकाणाकडे रात्रंदिवस या मंदिराकडे तुझी दृष्टी असू दे, जी प्रार्थना तुझा सेवक
    या स्थळाकडे तोंड करून करीत आहे ती ऐक.
  soq-soq: E du ema umanawa ema epe waana, ‘Ne ebona du ema bedewe winompa.’ Sa baiwa
    wadapos duwa ema walama uduudu oniena. Ne naina leusapine wadaposi duwa ema mampesapine
    rauparintepino etanena.
  qub-qub: Ama gongaycunquichu cay Templutaga chacaypa ni junajpapis, ‹tiyashaj› nishayqui
    pachataga. Cay Templucho mañacamushätaga wiyaycamay ari Tayta.
  bqp-bqp: Ǹ tó n wɛ́ gↄ̃ pɛna kpɛ́ díkĩnaa gwãani kũ fãnantɛ̃o, gu kũ n pì n
    tↄ́ nigↄ̃ kúa díkĩna pìi. Ǹ adua kũ makũ n zↄ̀bleri madì kɛ arɛdↄna gu día ma.
  hat-hat: Lajounen kou lannwit, voye je ou sou Tanp lan, Tanp kote ou te di w'ap
    toujou la a. Koute lapriyè mwen menm, sèvitè ou la, m'ap fè nan pye ou la a.
  eng-BSB: May Your eyes be open toward this temple night and day, toward the place
    of which You said, ‘My Name shall be there,’ so that You may hear the prayer that
    Your servant prays toward this place.
  eng-WEBPB: that your eyes may be open towards this house night and day, even towards
    the place of which you have said, ‘My name shall be there;’ to listen to the prayer
    which your servant prays towards this place.
  kbq-kbq: Hagi kenage'ene feru'enena kavua antenka mani'nenka, Nagri nagi me'nena
    mono hunanteho hunkama hu'nana nontegama tavugosama hunteneta nunamuma hanunkenka
    antahiramio.
  nhe-BL: “Xijtlachili huan xijmocuitlahui ni tiopamitl tonali huan yohuali pampa
    nica campa tiquijtojtoc para quihuicas motoca. Xijtlacaquili ni tlamaijtoli tlen
    na, nimotlatequipanojca, nijchihua ama iixpa ni tiopamitl.
  bus-bus: Ǹ tó n wɛ́ɛ gↄ̃ pɛna kpɛ́ kɛ̀kiia gwãavĩ kↄ̃n fãantɛ̃o, guu kɛ̀ n bè
    n tↄ́ égↄ̃ kúa kɛ̀kii pì. Ǹ adua kɛ̀ mapi n zↄ̀bleri mɛɛ̀ kɛɛ aɛdↄna guu kɛ̀kiia
    ma.
  gub-BL: Tuweharupi pyhaw nehe, 'aromo nehe no, eme'egatu ko tàpuzuhu rehe nehe.
    Ta'e erexarexak ne xe. — Hemuwete katu pe xe nehe, ere urewe. Einu katu newe heze'eg
    mehe nehe, tàpuzuhu kutyr heme'e mehe nehe.
  eng-DRA: 'That thy eyes may be open upon this house night and day: upon the house
    of which thou hast said: My name shall be there: that thou mayest hearken to the
    prayer, which thy servant prayeth in this place to thee.'
