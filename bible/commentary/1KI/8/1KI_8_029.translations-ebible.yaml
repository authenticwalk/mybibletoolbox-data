verse: 1KI.008.029
translations:
  mal-C: രാപകൽ അവിടത്തെ കടാക്ഷം ഈ ആലയത്തിന്മേൽ ഉണ്ടായിരിക്കണമേ! ‘എന്റെ നാമം അവിടെ
    ഉണ്ടായിരിക്കും,’ എന്ന് ഈ സ്ഥലത്തെക്കുറിച്ച് അവിടന്ന് അരുളിച്ചെയ്തിട്ടുണ്ടല്ലോ.
    അവിടത്തെ ഈ ദാസൻ ഈ സ്ഥലത്തേക്കു തിരിഞ്ഞ് നടത്തുന്ന ഈ പ്രാർഥന ചെവിക്കൊള്ളുമല്ലോ!
  deu-TKW: 'daß deine Augen bei Nacht und bei Tag offen stehen über diesen Tempel,
    über die Stätte, von der du verheißen hast: Mein Name soll daselbst sein; daß
    du hörest auf das Gebet, das dein Knecht an dieser Stätte beten wird.'
  lin-lin: 'Tika ete, moyi mpe butu, miso na Yo ezala ya kofungwama mpo na kotala
    Tempelo oyo, esika oyo olobaki na tina na yango : ‹ Kombo na Ngai ekozala awa. ›
    Yoka losambo oyo mowumbu na Yo azali kotombola na esika oyo.'
  eng-LSV: for Your eyes being open toward this house night and day, toward the place
    of which You have said, My Name is there; to listen to the prayer which Your servant
    prays toward this place.
  eng-GNV: 'That thine eyes may be open toward this house, night and day, euen towarde
    the place whereof thou hast said, My Name shalbe there: that thou mayest hearken
    vnto the prayer which thy seruant prayeth in this place.'
  eng-WEBSTER: 'That thy eyes may be open towards this house night and day, even towards
    the place of which thou hast said, My name shall be there: that thou mayest hearken
    to the prayer which thy servant shall make towards this place.'
  nhw-BL: “Xijtlachili huan xijmocuitlahui ni tiopamitl tonali huan yohuali pampa
    nica campa tiquijtojtoc para quihuicas motoca. Xijtlacaquili ni netlatlajtili
    catli na, nimotequipanojca, nijchihua ama iixpa ni tiopamitl.
  swh-ONEN: Macho yako na yafumbuke kuelekea Hekalu hili usiku na mchana, mahali hapa
    ambapo ulisema, ‘Jina langu litakuwako humo,’ ili kwamba upate kusikia maombi
    ambayo mtumishi wako ataomba kuelekea mahali hapa.
  bba-bba: A de wunɛn nɔni yi n wɑ̃ɑ dii te sɔɔ wɔ̃kuru kɑ sɔ̃ɔ sɔɔ. A nɛn kɑnɑru
    swɑɑ dɑkio te nɑ mɔ̀ yɑm mini, domi miyɑ ɑ nɛɛ, kɑɑ tii sɔ̃ɔsi.
  eng-KJVCPB: 'that thine eyes may be open toward this house night and day, even toward
    the place of which thou hast said, My name shall be there: that thou mayest hearken
    unto the prayer which thy servant shall make towards this place.'
  luo-luo: Mad wangʼi rang hekaluni otieno kod odiechiengʼ, kama niwacho niya, ‘Nyinga
    nobed kanyo,’ mondo iwinji lemo ma jatichni lamo kochomo odni.
  meu-meu: hanuaboi ai bona dina ai ina dubu, vada o herevalaia oto “Lau ladagu na
    eneseni ai baine noho” gabuna, ba haḡerea, emu hesiai tauna egu ḡuriḡuri ina gabu
    enai na gwauraiamu na ba hakala henia totona.
  npi-ULB: रातदिन यस मन्दिरतर्फ तपाईंका आँखा खुला रहोस् जुन ठाउँको बारेमा तपाईंले
    भन्नुभएको छ, 'त्यहाँ मेरो नाउँ र उपस्थिति रहने छ' ताकि तपाईंका दासले यस ठाउँतर्फ
    चढाएका प्रार्थनाहरू तपाईंले सुन्नुभएको होस् ।
  yor-yor: Jẹ́ kí ojú rẹ ṣí sí ilé yìí ní òru àti ní ọ̀sán, ibí yìí tí ìwọ ti wí pé,
    orúkọ mi yóò wà níbẹ̀, nítorí ìwọ yóò gbọ́ àdúrà tí ìránṣẹ́ rẹ gbà sí ibí yìí.
  pes-OPCB: 'چشمان تو شبانه روز بر این خانه باشد که درباره‌اش فرمودی: ”نام من در آن
    خواهد بود.“ هر وقت در این مکان دعا می‌کنم، دعای مرا بشنو و اجابت فرما.'
  tgl-ULB: Nawa ang iyong mga mata ay nakatuon patungo sa templong ito sa gabi at
    araw, sa lugar kung saan ay sinabi mo, 'ang Aking pangalan at aking prisensya
    ay nandoon' — para marining ang panalangin na ipagdarasal ng iyong lingkod sa
    lugar na ito.
  cbu-NT: Apaa, nee pangeetsish ichingaru zar psaanatam, kaschiritam napangcha, watam
    shaana nishpari pangukchis anush, ichingaru zar taachina, tárangshawa. Yuwaa Apaa,
    mashki anoo mazinangandama, watam shaana nuwaa tputsireemish ipusarangshawa.
  hui-hui: Í̠nime í̠naga anda ogonigo wali agaliru ti anda ogoniha anda ibalu í̠ni
    kegoria kaware ibilo dabarigoni. Aniyagua horo bibahendengi anda ogoniha de handape
    haga bibe. I̱na horo bibahendengi anda ogoniha handa amuho howa í̠hondo biamogo
    bibe larogola í̠na i̱naga bi hale halu bibe.
  mya-mya: ကိုယ်​တော်​အား​ဝတ်​ပြုကိုး​ကွယ်​ရန်​ဌာ​န​တော် အ​ဖြစ်​ရွေး​ချယ်​တော်​မူ​ရာ
    ဗိ​မာန်​တော်​ကို​နေ့ ည​မ​ပြတ်​စောင့်​ထိန်း​ကြည့်​ရှု​တော်​မူ​ပါ။ ဤ ဗိ​မာန်​တော်​သို့​မျက်​နှာ​မူ​လျက်
    အ​ကျွန်ုပ်​တောင်း လျှောက်​သော​အ​ခါ​နား​ညောင်း​တော်​မူ​ပါ။-
  bod-N: ཁྱེད་ཀྱི་སྤྱན་གྱིས་ཉིན་མཚན་དབྱེར་མེད་དུ་མཆོད་ཁང་འདི་ལ་གཟིགས་པར་མཛོད། ཁྱེད་ཀྱིས་བདག་གི་མིང་ནི་དེ་རུ་གནས་པར་འགྱུར་ཞེས་གསུངས་པའི་གནས་འདི་ལ་གཟིགས་པར་མཛོད།
    ཁྱེད་ཀྱི་ཞབས་ཕྱིས་གནས་འདིའི་ཕྱོགས་སུ་བཏབ་པའི་གསོལ་འདེབས་ལ་ཡང་གསན་པར་མཛོད།
  sna-sna: Meso enyu ngaarambe akatarisa temberi iyi usiku namasikati, nzvimbo iyi
    yamakataura muchiti, ‘Zita rangu richavapo,’ kuti muzonzwa munyengetero unonamatwa
    nomuranda wenyu akatarisa kunzvimbo ino.
  spa-BLM: 'para que tus ojos estén abiertos hacia esta casa de noche y de día, hacia
    el lugar del que has dicho: ‘Mi nombre estará allí’; para escuchar la oración
    que tu siervo hace hacia este lugar.'
  cac-cac: Tzin c'an val d'ayach to max iq'uel a sat d'a junjun c'u yed' d'a junjun
    ac'val d'a templo tic, jun ix ala' to a d'ay ol ach b'inajoc.
  swh-ULB: Naomba ulitazame hekalu hili mchana na usiku, mahali ambapo ulisema, 'Jina
    langu na uwepo wangu utakuwa' - ili niweze kuwa nasikiliza maombi ambayo mtumishi
    wako ataomba mahali hapa.
  bel-bel: 'Хай будуць вочы Твае адкрытыя на храм гэты ўдзень і ўночы, на гэтае месца,
    пра якое Ты сказаў: «Маё імя будзе там»; пачуй малітву, якою будзе маліцца раб
    Твой на месцы гэтым.'
  wed-wed: Am tempol ma inana-vaitetei, marai ma waguvarai, wei gabuna aubaina u riwa
    u pa, ‘Tau wavau kampa.’ Lamna aubaina au pari weka ana pariparitawaneiai ma i rautaniḡanei.
  deu-ELBBK: 'dass deine Augen Nacht und Tag offen seien über dieses Haus, über den
    Ort, von dem du gesagt hast: Mein Name soll dort sein! Dass du hörest auf das
    Gebet, das dein Knecht gegen diesen Ort hin beten wird.'
  mbb-OT: Berakat he ipata nu heini is baley nu te maandew wey mezukilem, kayi te
    lugar he migkaǥi nu he kayi ka ebeǥayi te zengeg. Berakat he pemineǥa a kenikew
    is suluǥuen nu te kebpengemuyù ku he kayi a he lugar med-etuvang.
  mal-2015: അടിയൻ ഈ സ്ഥലത്തുവെച്ചു കഴിക്കുന്ന പ്രാർത്ഥന കേൾക്കേണ്ടതിന്നു നിന്റെ നാമം
    ഉണ്ടായിരിക്കുമെന്നു നീ അരുളിച്ചെയ്ത സ്ഥലമായ ഈ ആലയത്തിലേക്കു രാവും പകലും തൃക്കൺപാർത്തരുളേണമേ,
  rmc-rmc: Mi dikhen tire jakha rat-džives pre kada Chramos, pal savo phenďal, hoj
    ode ela tiro nav lašardo. Šun avri e modľitba tire služobňikoskri, kecivar pes
    visarela le mujeha ke kada than a modľinela pes.
  pes-OPV: تاآنکه شب و روز چشمان تو بر این خانه باز شود وبر مکانی که درباره‌اش گفتی
    که اسم من در آنجاخواهد بود و تا دعایی را که بنده ات به سوی این مکان بنماید، اجابت
    کنی.
  ron-1924: 'Окий Тэй сэ фие зи ши ноапте дескишь асупра касей ачестея, асупра локулуй
    деспре каре ай зис: ‘Аколо ва фи Нумеле Меу!’ Аскултэ ругэчуня пе каре Ць-о фаче
    робул Тэу ын локул ачеста.'
  aui-aui: Tam mmko barena kiiravine mma naboni kuwona, ‘Kagu waghawagha nama inamakae.’
    Na mmko kabepepa barena gabudara da nubabasu kunakoyakoyayi. Kuwaiyanegu raghanina
    anamiiri karona mmko barene da anaruparina.
  ben-OBCV: এই মন্দিরের প্রতি যেন দিনরাত তোমার চোখ খোলা থাকে, যেখানকার বিষয়ে তুমি
    বললে, ‘আমার নাম সেখানে বজায় থাকবে,’ যেন এই স্থানটির দিকে চেয়ে তোমার দাস যে প্রার্থনা
    করবে তা তুমি শুনতে পাও।
  som-som: in indhahaagu ay habeen iyo maalinba la jiraan gurigan oo ah meeshii aad
    tidhi, Magacaygu halkaasuu ku jiri doonaa, si aad u maqashid tukashadayda anoo
    addoonkaaga ah oo aan meeshan xaggeeda u soo tukanayo.
  lat-VUC: 'ut sint oculi tui aperti super domum hanc nocte ac die: super domum, de
    qua dixisti: Erit nomen meum ibi: ut exaudias orationem quam orat in loco isto
    ad te servus tuus:'
  eng-ASVBT: that thine eyes may be open toward this house night and day, even toward
    the place whereof thou hast said, My name shall be there; to hearken unto the
    prayer which thy servant shall pray toward this place.
  ita-1885: 'acciocchè gli occhi tuoi sieno aperti, notte e giorno verso questa Casa;
    verso il luogo del qual tu hai detto: Il mio Nome sarà quivi; per ascoltar l''orazione
    che il tuo servitore farà, volgendosi verso questo luogo.'
  eng-LXXUP: that thine eyes may be open toward this house day and night, even toward
    the place of which thou saidst, My name shall be there, to hear the prayer which
    thy servant prays at this place day and night.
  eng-ULB: May your eyes be open toward this temple night and day, to the place about
    which you have said, 'My name and my presence will be there'—in order to listen
    to the prayers that your servant will pray toward this place.
  spa-VBL: Que vigiles este Templo día y noche, cuidando el lugar donde dijiste que
    serías honrado. Que escuches la oración que tu siervo eleva hacia este lugar,
  fra-_FOB: 'Que tes yeux soient ouverts, jour et nuit, sur cette maison, sur le lieu
    dont tu as dit: Mon nom sera là! Exauce la prière que ton serviteur fait en ce
    lieu.'
  mal-mal: അടിയൻ ഈ സ്ഥലത്തുവെച്ച് കഴിക്കുന്ന പ്രാർത്ഥന കേൾക്കേണ്ടതിന് ‘അവിടുത്തെ നാമം
    ഉണ്ടായിരിക്കുമെന്ന് അവിടുന്ന് അരുളിച്ചെയ്ത സ്ഥലമായ ഈ ആലയത്തിലേക്ക് രാവും പകലും
    അവിടുത്തെ കടാക്ഷം ഉണ്ടായിരിക്കേണമേ
  urd-GVR: ki barāh-e-karm din rāt is imārat kī nigarānī kar! Kyoṅki yih wuh jagah
    hai jis ke bāre meṅ tū ne ḳhud farmāyā, ‘Yahāṅ merā nām sukūnat karegā.’ Chunāṅche
    apne ḳhādim kī guzārish sun jo maiṅ is maqām kī taraf ruḳh kie hue kartā hūṅ.
  suz-BL: मिनु नाक्‍दो नाक्‍ती एको खिं कली कोव़ङीन। गे ‘गो एको खिंम बाक्‍नुङ’ देंशो
    बाक्‍तीनी। मोपतीके इन गेय पाइब आं लोव़ नेनीन। जकरिया १२:४; प्रस्‍थान २:२४
  ita-1927: 'Siano gli occhi tuoi notte e giorno aperti su questa casa, sul luogo
    di cui dicesti: Quivi sarà il mio nome! Ascolta la preghiera che il tuo servo
    farà rivolto a questo luogo!'
  ckb-ckb: 'با شەو و ڕۆژ چاوەکانت کراوە بن لەسەر ئەم پەرستگایە، لەسەر ئەو شوێنەی کە
    فەرمووت: ”ناوی من لەوێ دەبێت،“ هەتا گوێت لەو نوێژە بێت کە بەندەکەت بەرەو ئەم شوێنە
    دەیکات.'
  eng-BBE: That your eyes may be open to this house night and day, to this place of
    which you have said, My name will be there; hearing the prayer which your servant
    may make, turning to this place.
  kan-OKCV: ನಿಮ್ಮ ಸೇವಕನು ಈ ಸ್ಥಳದಲ್ಲಿ ಮಾಡುವ ಪ್ರಾರ್ಥನೆಯನ್ನು ನೀವು ಕೇಳುವ ಹಾಗೆ, ‘ಇಲ್ಲಿ
    ನನ್ನ ನಾಮಪ್ರಭಾವ ಇರುವುದು,’ ಎಂದು ನೀವು ಹೇಳಿದ ಈ ಆಲಯದ ಮೇಲೆ ರಾತ್ರಿ ಹಗಲೂ ನಿಮ್ಮ ಕಟಾಕ್ಷವಿರಲಿ.
  tam-2017: உமது அடியேன் இந்த இடத்திலே செய்யும் விண்ணப்பத்தைக் கேட்கும்படி என்னுடைய
    நாமம் அங்கே இருக்கும் என்று நீர் சொன்ன இடமாகிய இந்த ஆலயத்தின் மேல் உம்முடைய கண்கள்
    இரவும் பகலும் திறந்திருப்பதாக.
  spa-RV-1909: 'Que estén tus ojos abiertos de noche y de día sobre esta casa, sobre
    este lugar del cual has dicho: Mi nombre estará allí; y que oigas la oración que
    tu siervo hará en este lugar.'
  ron-BTF: 'Ca ochii tăi să fie deschişi spre această casă noapte şi zi, spre locul
    despre care ai spus: Numele meu va fi acolo, ca să dai ascultare la rugăciunea
    pe care servitorul tău o va face spre locul acesta.'
  eng-WEBP: that your eyes may be open toward this house night and day, even toward
    the place of which you have said, ‘My name shall be there;’ to listen to the prayer
    which your servant prays toward this place.
  eng-FBV: May you watch over this Temple day and night, caring for the place where
    you said you would be honored. May you hear the prayer your servant prays toward
    this place,
  nld-1939: 'Moge uw ogen dag en nacht over dit huis blijven waken, over de plaats,
    waarvan Gij gezegd hebt: “Mijn Naam zal daar wonen!” Hoor het gebed, dat uw dienaar
    op deze plaats tot U opzendt;'
  nch-BL: “Xijtachili huan xijmocuitahui ni tiopamit tayohua huan tonaya pampa nica
    campa tiquijtojtoc para quihuicas motoca. Xijtacaquili ni netatajtili cati na,
    nimotequipanojca, nijchihua ama iixpa ni tiopamit.
  vie-1934: 'Nguyện mắt của Chúa ngày và đêm đoái xem nhà nầy, là chỗ mà Chúa đã phán
    rằng: Danh ta sẽ ngự tại đó, đặng nghe lời cầu nguyện của tôi tớ Chúa hướng nơi
    này mà cầu.'
  hin-CV: कि इस भवन की ओर आपकी दृष्टि रात और दिन लगी रहे. इस भवन पर, जिसके विषय में
    आपने कहा था, ‘मेरी प्रतिष्ठा वहां बनी रहेगी,’ कि आप उस प्रार्थना को सुन सकें,
    जो आपका सेवक इस ओर होकर कर रहा है.
  spa-BES: 'Para que tus ojos estén abiertos a esta casa noche y día, a este lugar
    del cual has dicho: Mi nombre estará allí; Escuchando la oración que tu siervo
    haga hacia este lugar.'
  tdx-tdx: 'te hisokake handro an-kàleñe mb’ ami’ty anjomba toy o fihaino’oo, mb’
    amy toetse nitsarae’o ty hoe: Ho ao ty añarako; hahajanjiña’o o halaly ho halalie’
    ty mpitoro’o mb’ ami’ ty toetse toio.'
  tha-KJV: เพื่อว่าพระเนตรของพระองค์จะทรงลืมอยู่เหนือพระนิเวศนี้ ทั้งกลางคืนและกลางวัน
    คือสถานที่ซึ่งพระองค์​ได้​ตรั​สว​่า ‘นามของเราจะอยู่​ที่นั่น​’ เพื่อว่าพระองค์จะทรงสดับคำอธิษฐาน
    ซึ่งผู้​รับใช้​ของพระองค์จะได้อธิษฐานตรงต่อสถานที่​นี้
  por-BR-2018: 'Que teus olhos noite e dia estejam abertos sobre esta casa, sobre
    este lugar do qual disseste: Meu nome estará ali; e que ouças a oração que teu
    servo fizer neste lugar.'
  deu-ELO: 'daß deine Augen Nacht und Tag offen seien über dieses Haus, über den Ort,
