verse: 1KI.008.006
translations:
  mal-C: അതിനുശേഷം, പുരോഹിതന്മാർ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം ദൈവാലയത്തിന്റെ അന്തർമന്ദിരത്തിൽ
    അതിവിശുദ്ധസ്ഥലത്ത്, അതിനു നിശ്ചയിച്ചിരുന്ന സ്ഥാനത്തു, കെരൂബുകളുടെ ചിറകുകൾക്കു
    കീഴിൽ പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Und die Priester brachten die Lade mit dem Gesetze Jahwes an ihren Ort,
    in den Hinterraum des Gebäudes in das Allerheiligste unter die Flügel der Kerube.
  lin-lin: Banganga-Nzambe batiaki Sanduku ya Boyokani ya Yawe na esika na yango,
    kati na Tempelo, kati na Esika-Oyo-Eleki-Bule, na se ya mapapu ya basheribe.
  eng-LSV: And the priests bring in the Ark of the Covenant of YHWH to its place,
    to the oracle of the house, to the Holy of Holies, to the place of the wings of
    the cherubim;
  eng-GNV: So the Priestes brought the Arke of the couenant of the Lord vnto his place,
    into the oracle of the house, into the most holy place, euen vnder the wings of
    the Cherubims.
  eng-WEBSTER: And the priests brought the ark of the covenant of the LORD to its
    place, into the oracle of the house, to the most holy place , even under the wings
    of the cherubim.
  nhw-BL: Huan teipa nopa totajtzitzi quicalaquijque nopa icaxa TOTECO campa monequi
    mosehuis ipan nopa cuarto campa Más Tlatzejtzeloltic ipan nopa hueyi tiopamitl.
    Huan quitlalijque inieltlapaltzala nopa huejhueyi querubín tequihuajme catli quinchijchijtoyaj.
  swh-ONEN: Makuhani wakalileta Sanduku la Agano la Bwana hadi mahali pake ndani ya
    sehemu takatifu ndani ya Hekalu, yaani Patakatifu pa Patakatifu, na kuliweka chini
    ya mabawa ya makerubi.
  bba-bba: Mɑ yɑ̃ku kowobu bɑ kɑ Yinni Gusunɔn woodɑn kpɑkoro te dɑ ten ɑyerɔ dii
    te tɑ dɛɛre ɡem ɡem sɔɔ. Bɑ tu yiwɑ wɔllun kɔ̃sobun weenɑsibu yirun kɑsin kɔkɔrɔ.
  eng-KJVCPB: And the priests brought in the ark of the covenant of the Lord unto
    his place, into the oracle of the house, to the most holy place, even under the
    wings of the cherubims.
  luo-luo: Eka jodolo nokelo Sandug Muma mar singruok mar Jehova Nyasaye kama ne olosne
    ei kama ler mar lemo mar hekalu ma en Kama Ler Moloyo mi gikete e bwomb kerubi.
  meu-meu: Bena hahelaḡa taudia ese Iehova ena taravatu mauana na e mailaia, ena gabu
    ai e atoa, dubu ena laloma daiutuna helaḡana lalonai, helaḡa herea gabuna ai,
    kerubi hanidia henudiai.
  npi-ULB: पुजारीहरूले परमप्रभुको करारको सन्दुकलाई त्यसको उचित स्थान अर्थात् करूबहरूको
    छायामुनि मन्दिरको महा-पवित्रस्थानमा लगेर राखे ।
  yor-yor: Nígbà náà ni àwọn àlùfáà gbé àpótí ẹ̀rí ti májẹ̀mú Olúwa wá sí ipò rẹ̀,
    sí ibi inú lọ́hùn ún ilé Olúwa, Ibi Mímọ́ Jùlọ, wọ́n gbé e sí abẹ́ ìyẹ́ àwọn kérúbù.
  pes-OPCB: سپس کاهنان، صندوق عهد را به درون قدس‌الاقداس خانهٔ خداوند بردند و آن را
    زیر بالهای آن دو کروبی قرار دادند.
  tgl-ULB: Dinala ng mga pari ang arko ng tipan ni Yahweh sa lugar nito, hanggang
    sa pinakaloob na silid ng tahanan, sa kabanal-banalang lugar, sa ilalim ng mga
    pakpak ng kerubin.
  cbu-NT: Ashirangsin, apanllpan urkar kajonee, Apanllishsha pang' yapshturanganaya.
    Anushsha yuwanung Apanlleem taarash wayarangana, annungiri tsimbun tputs ashiru
    wazitpungach imangakaru anush apusash wayaranganaya.
  hui-hui: Ani bo delai halu loma binigo mo miaga biaru tigua Mbogoyi biago Anduane
    Homogonaga anda biagoha tamu Hobane Loma Bia Heneore biagoha mo yalu anda puwa
    dahuliyali handalehe wabini biago labonaga babagane andaneha ngelene.
  mya-mya: ထို့​နောက်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို ဗိ​မာန်​တော်​ထဲ​သို့​ပင့်​ဆောင်
    ကာ​အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ရှိ ခေ​ရု​ဗိမ် တို့​၏​အ​တောင်​များ​အောက်​တွင်​ထား​ကြ​၏။-
  bod-N: དེ་ནས་མཆོད་དཔོན་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་མཆོད་ཁང་སྦུག་མ་སྟེ་གནས་དམ་མཆོག་གི་ནང་དུ།
    ཀེ་རུབ་གཉིས་ཀྱི་གཤོག་པའི་འོག་ཏུ་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འཇོག་སའི་གནས་སུ་བཞག
  sna-sna: Ipapo vaprista vakatakura areka yesungano yaJehovha vakaenda nayo kunzvimbo
    yayo munzvimbo tsvene yomukati metemberi, muNzvimbo Tsvene-tsvene, vakaigadzika
    pasi pamapapiro amakerubhi.
  spa-BLM: Los sacerdotes introdujeron el arca de la alianza de Yahvé en su lugar,
    en el santuario interior de la casa, en el lugar santísimo, bajo las alas de los
    querubines.
  cac-cac: Ix lajvi chi', ix yic'anb'at te' caxa chi' eb' sacerdote d'a yol templo
    masanto d'a yol jun lugar Yicn̈ej Jehová Yaji, d'a snan̈al chab' yechel querubín.
  swh-ULB: Makuhani wakalingiza ndani lile sanduku la agano la BWANA na wakaliweka
    mahali pake, ndani ya chumba cha ndani, patakatifu sana, chini ya yale mabawa
    ya makerubi.
  bel-bel: І ўнесьлі сьвятары каўчэг запавета Гасподняга на месца ягонае, у давір
    храма, у Сьвятое Сьвятых, пад крылы херувімаў.
  wed-wed: Ma pirisi parivainuaḡana bokisina i ruiei tempol au orana da ana au gabu
    vivivira dewadewana cherub ruaḡa papei au gabaurina i vikialai.
  deu-ELBBK: Und die Priester brachten die Lade des Bundes des HERRN an ihren Ort,
    in den Sprachort des Hauses, in das Allerheiligste, unter die Flügel der Cherubim;
  mbb-OT: Ne mid-uwit duen te menge memumuhat kes Kavan te Kebpekid-uyun te Nengazen
    diyà te lugar he kineselezan duen te valey te Nengazen, duen te Utew Segradu he
    Lugar, diyà te zizalem te menge pakpak duen te ledawan he menge kirubin.
  mal-2015: പുരോഹിതന്മാർ യഹോവയുടെ നിയമപെട്ടകം അതിന്റെ സ്ഥലത്തു, ആലയത്തിലെ അന്തർമ്മന്ദിരത്തിൽ
    അതിവിശുദ്ധസ്ഥലത്തു, കെരൂബുകളുടെ ചിറകിൻ കീഴെ കൊണ്ടുചെന്നു വെച്ചു.
  rmc-rmc: O rašaja ľigende e archa le RAJESKRA zmluvakri andro paluno than andro
    Chramos, pro Neksveteder than a thode la tel o cherubengre kridli.
  pes-OPV: و کاهنان تابوت عهد خداوندرا به مکانش در محراب خانه، یعنی درقدس‌الاقداس
    زیر بالهای کروبیان درآوردند.
  ron-1924: Преоций ау дус кивотул легэмынтулуй Домнулуй ла локул луй, ын Локул Прясфынт
    ал касей, ын Сфынта Сфинтелор, суб арипиле херувимилор.
  aui-aui: Wasina bi prist, Wiiwaghasina Maragasina Dedewagina sikawari sirughu God
    yana bare kamone da Gawara Kabikabikuwaya Kirakiine, da Serubim mabe rogudiye
    sitore.
  ben-OBCV: যাজকেরা পরে সদাপ্রভুর নিয়ম-সিন্দুকটি মন্দিরের ভিতরদিকের পীঠস্থানে, অর্থাৎ
    মহাপবিত্র স্থানে সেটির জন্য ঠিক করে রাখা স্থানে নিয়ে এলেন, এবং দুটি করূবের ডানার
    নিচে রেখে দিলেন।
  som-som: Oo wadaaddadiina sanduuqii axdiga Rabbiga ayay meeshiisii keeneen, oo waxay
    soo geliyeen guriga qolkiisii quduuska ahaa oo ahaa meeshii ugu wada quduusnayd,
    taasoo ah keruubiimta baalashooda hoostooda.
  lat-VUC: Et intulerunt sacerdotes arcam fœderis Domini in locum suum, in oraculum
    templi, in Sanctum sanctorum, subter alas cherubim.
  eng-ASVBT: And the priests brought in the ark of the covenant of Jehovah unto its
    place, into the oracle of the house, to the most holy place, even under the wings
    of the cherubim.
  ita-1885: nè annoverare. Ed i sacerdoti portarono l'Arca del Patto del Signore dentro
    al suo luogo, nell'Oracolo della Casa, nel Luogo santissimo, sotto alle ale de' Cherubini;
  eng-LXXUP: And the priests bring in the ark into its place, into the oracle of the
    house, even into the holy of holies, under the wings of the cherubs.
  eng-ULB: The priests brought in the ark of the covenant of Yahweh to its place,
    into the inner room of the house, to the most holy place, under the wings of the
    cherubim.
  spa-VBL: Luego los sacerdotes llevaron el Arca del Pacto del Señor a su lugar en
    el santuario interior del Templo, el Lugar Santísimo, debajo de las alas de los
    querubines.
  fra-_FOB: Et les sacrificateurs portèrent l'arche de l'alliance de l'Éternel en
    son lieu, dans le sanctuaire de la maison, au lieu très-saint, sous les ailes
    des chérubins.
  mal-mal: അപ്പോൾ പുരോഹിതന്മാർ യഹോവയുടെ നിയമപെട്ടകം ആലയത്തിലെ അന്തർമ്മന്ദിരത്തിൽ,
    അതിവിശുദ്ധസ്ഥലത്ത്, അതിന്റെ സ്ഥാനത്ത് കൊണ്ടുവന്ന്, കെരൂബുകളുടെ ചിറകിൻ കീഴെ വെച്ചു.
  urd-GVR: Imāmoṅ ne Rab ke ahd kā sandūq pichhle yānī Muqaddastarīn Kamre meṅ lā
    kar karūbī farishtoṅ ke paroṅ ke nīche rakh diyā.
  suz-BL: मिनु नोले चढ़ेबपुकीम परमप्रभु यावे आ कबल पशो सन्‍दोस खिं ङा नेल्‍ल क्‍येङा
    चोव़खो बाक्‍तीकेम चाक्‍शा करूब आस फ्रां आगाम वोदमे बाक्‍त। २सामुएल ६:१७; १राजा
    ६:२७
  ita-1927: I sacerdoti portarono l’arca del patto dell’Eterno al luogo destinatole,
    nel santuario della casa, nel luogo santissimo, sotto le ali dei cherubini;
  ckb-ckb: ئینجا کاهینەکان سندوقی پەیمانی یەزدانیان هێنایە شوێنەکەی خۆی، بۆ پیرۆزگاکەی
    ناوەوەی پەرستگاکە، شوێنی هەرەپیرۆز، بۆ ژێر باڵی دوو کەڕوبەکە.
  eng-BBE: And the priests took the ark of the agreement of the Lord and put it in
    its place in the inner room of the house, in the most holy place, under the wings
    of the winged ones.
  kan-OKCV: ಯಾಜಕರು ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವಾದ ಗರ್ಭಗುಡಿಯಲ್ಲಿ
    ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳ ಕೆಳಗಿದ್ದ ಅದರ ಸ್ಥಳದಲ್ಲಿ ಇಟ್ಟರು.
  tam-2017: அப்படியே ஆசாரியர்கள் யெகோவாவுடைய உடன்படிக்கைப் பெட்டியை ஆலயத்தின் உள்
    அறையாகிய மகா பரிசுத்த ஸ்தலத்திலே கேருபீன்களுடைய இறக்கைகளின்கீழே கொண்டுவந்து வைத்தார்கள்.
  spa-RV-1909: Y los sacerdotes metieron el arca del pacto de Jehová en su lugar,
    en el oráculo de la casa, en el lugar santísimo, debajo de las alas de los querubines.
  ron-BTF: Şi preoţii au adus chivotul legământului DOMNULUI la locul său, în oracolul
    casei, la locul preasfânt, sub aripile heruvimilor.
  eng-WEBP: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the cherubim’s
    wings.
  eng-FBV: Then the priests carried the Ark of the Lord's Agreement to its place in
    the inner sanctuary of the Temple, the Most Holy Place, underneath the wings of
    the cherubim.
  nld-1939: Daarop brachten de priesters de verbondsark van Jahweh naar haar plaats
    in het binnenste van de tempel, in het Allerheiligste, en zetten haar onder de
    vleugels der cherubs.
  nch-BL: Huan teipa nopa totajtzitzi quicalaquijque nopa icaxa TOTECO campa monequi
    mosehuis ipan nopa cuarto campa Más Tatzejtzeloltic ipan nopa hueyi tiopamit.
    Huan quitalijque inieltapaltantita nopa huejhueyi querubín ilhuicac ehuani cati
    quinchijchijtoyaj.
  vie-1934: Những thầy tế lễ đem hòm giao ước của Đức Giê-hô-va đến nơi nó, trong
    nơi chí thánh, dưới cánh chê-ru-bin.
  hin-CV: इसके बाद पुरोहितों ने याहवेह की वाचा के संदूक को लाकर उसके लिए निर्धारित
    स्थान पर, भवन के भीतरी कमरे में, परम पवित्र स्थान में करूबों के पंखों के नीचे
    रख दिया,
  spa-BES: Los sacerdotes tomaron el cofre del pacto del Señor y la pusieron en su
    lugar en la habitación interior del templo, en el Lugar Santísimo, bajo las alas
    de los querubines.
  tdx-tdx: Le nendese’ o mpisoroñeo i vatam-pañina’ Iehovày mb’an-toe’e, mb’an-toe-miava’
    i anjombay, mb’amy masiñe do’ey, ambane’ o ela’ i kerobe reio.
  tha-KJV: แล​้วปุโรหิ​ตก​็นำหีบพันธสัญญาของพระเยโฮวาห์​มาย​ังที่ของหีบ ที่อยู่​ในห้องหลังของพระนิเวศ
    คือในที่​บริสุทธิ์​ที่สุด ภายใต้​ปี​กเครูบ
  por-BR-2018: E os sacerdotes puseram a arca do pacto do SENHOR em seu lugar, no
    oráculo da casa, no lugar santíssimo, debaixo das asas dos querubins.
  deu-ELO: Und die Priester brachten die Lade des Bundes Jehovas an ihren Ort, in
    den Sprachort des Hauses, in das Allerheiligste, unter die Flügel der Cherubim;
  eng-WYC-2018: And [the] priests brought the ark of [the] bond of peace of the Lord
    into his place, into God’s answering place of the temple, into the holy of holy
    things, under the wings of the cherubims. (And the priests brought the Ark of
    the Covenant of the Lord into its place, into God’s answering place at the Temple,
    yea, into the Inner Temple,that is, the Most Holy Place, or the Holy of Holies,
    under the wings of the cherubim.)
  epo-epo: Kaj la pastroj venigis la keston de interligo de la Eternulo sur ĝian lokon,
    en la profundon de la domo, en la plejsanktejon, sub la flugilojn de la keruboj.
  uig-PIN: Kaⱨinlar Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini ɵz jayiƣa, ibadǝthanining iqki
    «kalamhana»siƣa, yǝni ǝng muⱪǝddǝs jayƣa elip kirip, kerublarning ⱪanatlirining
    astiƣa ⱪoydi.
  beo-beo: Amalalu, gobele salasu dunu ilia da Gousa:su Sema Gagili amo gisawane,
    Debolo Diasu ganodini heda:le, Hadigidafa Momei Sesei amo ganodini ougia hamoi
    liligi amo hagududili ligisi.
  tpi-OTNT: Ol i ofaim olgeta abus pinis, orait ol pris i karim Bokis Kontrak i go
    insait long haus bilong Bikpela na putim long ples ol i bin redim bilong en long
    Rum Tambu Tru, aninit long wing bilong tupela ensel.
  hau-SA: Sa’an nan firistoci suka kawo akwatin alkawarin Ubangiji inda aka shirya
    masa, can ciki cikin haikali, a Wuri Mafi Tsarki, aka kuma sa shi a ƙarƙashin
    fikafikan kerubobin.
  uig-LAT: Kahinlar Perwerdigarning ehde sanduqini öz jayigha, ibadetxanining ichki
    «kalamxana»sigha, yeni eng muqeddes jaygha élip kirip, kérublarning qanatlirining
    astigha qoydi.
  nde-nde: Abaphristi basebeletha ibhokisi lesivumelwano sikaThixo endaweni yalo engcwele
    engaphakathi kwethempeli, iNdawo eNgcwelengcwele, basebelifaka ngaphansi kwamaphiko
    amakherubhi.
  ton-ton: Pea naʻe ʻomi, ki hono potu ʻae puha ʻoe fuakava ʻa Sihova ʻe he kau taulaʻeiki,
    ki he folofolaʻanga ʻi he fale, ʻio, ki he potu toputapu ʻaupito, ki he lalo kapakau
    ʻoe selupimi.
  ces-1613: I vnesli kněží truhlu smlouvy Hospodinovy na místo její, do vnitřního
    domu, totiž do svatyně svatých pod křídla cherubínů.
  eng-WMB: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the cherubim’s
    wings.
  tam-TCV: அதன்பின் ஆசாரியர்கள் யெகோவாவின் உடன்படிக்கைப் பெட்டியை எடுத்து, ஆலயத்தின்
    உட்புற பரிசுத்த இடமான மகா பரிசுத்த இடத்துக்குக் கொண்டுபோய், அங்கிருந்த கேருபீன்களின்
    செட்டைகளின்கீழ் வைத்தார்கள்.
  ceb-ULB: Gidayongan sa mga pari ang arka sa kasabotan ni Yahweh didtong dapita,
    ngadto sa kinasulorang lawak sa templo, sa labing balaang dapit, ilalom sa mga
    pako sa kerubin.
  pol-UBG: Następnie kapłani wnieśli arkę przymierza PANA na jej miejsce do wnętrza
    domu, do Miejsca Najświętszego, pod skrzydła cherubinów.
  agr-agr: Dutikamtai, sacerdote aidau Tuke Pujuu chichame umiktin agagbau egketun
    arcan jukiag Apajuí emematku ijuntainum awayawajui. Dutikawag nunú jeganum tesaamu
    shiig pegkejam tutainum querubin dakumkamu nanamtin aidau ijunbaunum nuna nanape
    aidaunum yununak apusauwai.
  kyc-kyc: Dokopa purisi dupwame Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    tembole anda andakare urumu Kamame Poo Pyasi dokona aŋala lama wasisi kareyambinyi
    dolapo isarena lunga lunga reteyami.
  urd-GVU: اماموں نے رب کے عہد کا صندوق پچھلے یعنی مُقدّس ترین کمرے میں لا کر کروبی
    فرشتوں کے پَروں کے نیچے رکھ دیا۔
  deu-1912: Also brachten die Priester die Lade des Bundes des HERRN an ihren Ort,
    in den Chor des Hauses, in das Allerheiligste, unter die Flügel der Cherubim.
  ntj-ntj: Nyangka-ya wati nyarra tiinti miirl-miirlta waarka palyalpayilu puuka miirl-miirlnga
    mantjira katingu tjurrtjungka ma-tjarrparralpi ngurra nyarra miirl-miirlpa purlkanyangka
    tjarrpatjunu.
  kan-2017: ಯಾಜಕರು ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವೆನಿಸಿಕೊಳ್ಳುವ
    ಗರ್ಭಗೃಹದಲ್ಲಿ ಕೆರೂಬಿಗಳ ರೆಕ್ಕೆಗಳ ಕೆಳಗೆ ಅದಕ್ಕೆ ನೇಮಕವಾದ ಸ್ಥಳದಲ್ಲಿ ಇಟ್ಟರು.
  yap-yap: Me fek e pi prist fare Kahol ko M’ag nga langgin fare Tempel ngranod ra
    ted ngalan e Gin Th’abi Thothup, u pulwon pon fa gal Kerubim nga but’.
  hlt-MCSB: Te vaengah khosoih rhoek loh BOEIPA kah paipi thingkawng te im khui kah
    cangimphu khuikah amah hmuen la a khuen uh. Te te cherubim phae hmui kah hmuencim
    kah hmuencim la a khueh.
  mdy-ETH: ዬካፓ ቄኤሳ ጫኣቁሞ ሳኣፂኖ ኬዲ ጌኤዦ ማኣሪ ዔኪ ዴንዲ ጌልዛዖ ዑሣ ዓኣዼ ፆኦሲም ዱማዼ ኬኤፆይዳ ጌሢንታንዳጉዲ
    ኮሾና ቤዛ ኪሩቤኤሎኮ ጋኣዞ ዴማ ጌሤኔ።
  twi-ASANTE: Afei, asɔfoɔ no soaa Awurade Adaka no de kɔɔ Asɔredan no kronkron mu
    kronkron hɔ. Wɔde sii Kerubim no ntaban ase.
  eng-WEBU: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the cherubim’s
    wings.
  wal-wal: Hegaappe guyyiyan qeeseti GODAA Maachchaa Taabootaa Beeta Maqidasiyaayyo
    giddo geeshsha qol77uwaa, Ubbaappe Aadhdhida Geeshsha Sohuwaa giyo sohuwaa ehiidi,
    kiruubetu misiletu qefetuppe garssa baggaara wottidosona.
  spa-PDDPT: Entonces los sacerdotes introdujeron el Arca del Pacto de Yavé en su
    lugar en el Santuario Interior de la Casa, en el Lugar Santísimo, debajo de las
    alas de los querubines.
  gun-gun: Ha'e gui Senhor guexeve guarã ojapo va'ekue ryru ma sacerdote kuery omoĩ
    okuapy oĩ aguã py ae, templo ropyve henda iky'a e'ỹ va'e py, henda iky'a e'ỹ ete
    va'e py ae, anjo ra'angaa ikuai va'e pepo guy rupi.
  ilo-ULB: Inserrek dagiti papadi ti lakasa ti tulag ni Yahweh iti pakaikabilanna,
    iti akin-uneg a siled ti balay, iti ayan ti kasasantoan a disso, iti sirok ti
    payak dagiti kerubim.
  kpg-kpg: Digau hai mee dabu gaa kae Tebedebe o di Hagababa Dimaadua gi lodo di Hale
    Daumaha, gaa dugu i lodo di Gowaa Dabuaahia Huoloo, i lala nia ada manu hai ono
    bakau.
  uig-ARA: كاھىنلار پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئۆز جايىغا، ئىبادەتخانىنىڭ ئىچكى
    «كالامخانا»سىغا، يەنى ئەڭ مۇقەددەس جايغا ئېلىپ كىرىپ، كېرۇبلارنىڭ قاناتلىرىنىڭ
    ئاستىغا قويدى.
  sus-sus: Sɛrɛxɛdubɛe naxa Alatala xa saatɛ kankira dɔxɔ a dɔxɔde Ala xa hɔrɔmɔbanxi,
    Yire Sɛniyɛnxi Fisamante kui. E a dɔxɔ malekɛe gabutenyie bun ma.
  pon-2006: Samworo ko ahpw ale Kohpwahn Inowo oh pwilikihdiong nanwerengen Wasa Sarawiheo
    pahn kerup ko.
  jae-jae: Go dabuŋwaga sêkôc Apômtaunê poac ŋakatapa sêja lôm dabuŋ ŋaGamêŋ Dabuŋanô
    tau ma tetoc kakô kerubnêŋ magê ŋalabu.
  ksd-ksd: Ma ra umana tena tinabar dia ga kap ra bok na kunubu kai ra Luluai uro
    ta kana pakana tar ta ra pakana i tabu kakit ta ra pal i gomgom, ta ra vavai ra
    bebea i ra ura angelo.
  tur-YTC: Kâhinler, Yahve'nin Antlaşma Sandığı'nı yerine, evin iç odasına, En Kutsal
    Yere, Keruvlar'ın kanatlarının altına getirdiler.
  grc-BRENT: Καὶ εἰσφέρουσιν οἱ ἱερεῖς τὴν κιβωτὸν εἰς τὸν τόπον αὐτῆς, εἰς τὸ δαβὶρ
    τοῦ οἴκου, εἰς τὰ ἅγια τῶν ἁγίων, ὑπὸ τὰς πτέρυγας τῶν χερουβίν.
  ind-AYT: Para imam membawa masuk Tabut Perjanjian TUHAN ke tempatnya di ruang belakang
    bait itu, di Ruang Mahakudus, di bawah sayap-sayap kerub.
  nya-nya: Ansembe anafika nalo Bokosi la Chipangano la Yehova mʼchipinda chamʼkati
    mwenimweni, Malo Opatulika Kwambiri, ndipo analiyika pansi pa mapiko a akerubi.
  hrv-hrv: Svećenici donesoše Kovčeg saveza Jahvina na njegovo mjesto, u Debir Doma,
    to jest u Svetinju nad svetinjama, pod krila kerubina.
  mps-mps: Augwa te tigidali kibu dabe ofa ela silama da, teda te pris dabego te Dąų
    Wali Bomai Po Muani Halobage te Genuai Bidigo tempel be tomoba tolasa pelama,
    tama agai te muainu sisi ilali pesage te Tedali Gasagi Yai Mu Be Habuba muani,
    te ensel mobo bidi noma sigo bogo dologoba muai dao.
  tpi-tpi: Ol i ofaim olgeta abus pinis, orait ol pris i karim Bokis Kontrak i go
    insait long haus bilong Bikpela na putim long ples ol i bin redim bilong en long
    Rum Tambu Tru, aninit long wing bilong tupela ensel.
  dan-1931: Så førte Præsterne HERRENS Pagts Ark ind på dens Plads i Templets Inderhal,
    det Allerhelligste, og stillede den under Kerubernes Vinger;
  vie-OVCB: Các thầy tế lễ đem Hòm Giao Ước của Chúa Hằng Hữu vào đặt trong nơi thánh
    của Đền Thờ—Nơi Chí Thánh—và đặt dưới cánh chê-ru-bim.
  guj-2017: યાજકો ઈશ્વરના કરારકોશને તેની જગ્યાએ એટલે સભાસ્થાનની અંદરના ખંડમાં, પરમ
    પવિત્રસ્થાનમાં કરુબોની પાંખો નીચે લાવ્યા.
  pon-2006A: Samworo ko ahpw ale Kohpwahn Inowo oh pwilikihdiong nanwerengen Wasa
    Sarawiheo pahn kerup ko.
  por-BRBSL: Os sacerdotes trouxeram a arca da aliança de Iavé para seu lugar, para
    o santuário interior da casa, para o lugar santíssimo, mesmo sob as asas dos querubins.
  cth-cth: Hahoi vaihmanaw ni, Bawipa lawkkam thingkong a onae hmuen bawkim thung
    athung patuen hmuen kathoung thung vah, cherubim a rathei kadai e rahim vah hmuen
    kathoungpounge hmuen koe a kâenkhai awh.
  twi-twi: Afei, asɔfo no maa Awurade Apam Adaka no so, de kɔɔ Asɔredan no Kronkron
    mu Kronkron hɔ. Wɔde sii kerubim no ntaban ase.
  hlt-hlt: Te vaengah khosoih rhoek loh BOEIPA kah paipi thingkawng te im khui kah
    cangimphu khuikah amah hmuen la a khuen uh. Te te cherubim phae hmui kah hmuencim
    kah hmuencim la a khueh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ di tɑnnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́ĩ́nnɛ́ di
    kó kufɑ̃́ɑ̃́ mbɛ̀ tú kù ikuɔ́ nɛntì dieku, bɛ̀ dɔ̀ɔ̀ tìì fèntì kɛ donnɛnɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀
    ti fìɛ̀ti dɛ́ɛ̀.
  msy-2020: Me ofaba bar dagh amigha gɨvazɨma, ofa gamir gumaziba Ikiavɨra Itir Godɨn
    Akar Dɨkɨrɨzir Gavgavimɨn Boksiam inigha, Ikiavɨra Itir Godɨn Dɨpenimɨn aven itir
    Danganir Bar Anogoroghezimɨn ghua, enselɨn bar gavgavimningɨn avɨzimningɨn apengan
    anetɨ.
  dop-dop: Pǝ wɑɑlɩ kɛ́ kɔtǝlɑɑ sʋʋnɑ-ɩ kɑtɛ tɑɑ kɑtɛ tǝcɑɣɑlɛ kɛ ɩ lonte kɛ ɩsɔtɑɑ
    tɑŋlɑɑ keŋ tɛɛ, nɑ pǝ́ kenti ɩ nɑ ɩ kpɑtǝŋ wei pɑ kpɑkǝɣǝnɑ-ɩ tɔ ɩ tɔɔ.
  azb-azb: Kahinlər Rəbbin Əhd sandığını öz yerinə, məbədin iç otağına – Ən Müqəddəs
    yerə, keruvların qanadları altındakı yerinə gətirdilər.
  eng-DBY: And the priests brought in the ark of the covenant of Jehovah to its place,
    into the oracle of the house, into the most holy place, under the wings of the
    cherubim;
  hin-2017: तब याजकों ने यहोवा की वाचा का सन्दूक उसके स्थान को अर्थात् भवन के पवित्रस्थान
    में, जो परमपवित्र स्थान है, पहुँचाकर करूबों के पंखों के तले रख दिया। (प्रका. 11:19)
  wol-KYG: Gannaaw loolu sarxalkat ya yóbbu gaalu Aji Sax ja ca bérabam, ca biir néeg
    bu sell baa sell, ca ron laafi malaakay serub ya.
  eng-YLT: And the priests bring in the ark of the covenant of Jehovah unto its place,
    unto the oracle of the house, unto the holy of holies, unto the place of the wings
    of the cherubs;
  kne-kne: Makdeng pay di, inpasgep din papadi din Baol di Tolagan Diyos sin Timplo
    et inpeey da sin Kasasantoan ay Kowarto sin pinapayongan di payak di kerubim,
    tan say lebbeng na ay kad-ana.
  eng-WYC-2017: And [the] priests brought the ark of [the] bond of peace of the Lord
    into his place, into God’s answering place of the temple, into the holy of holy
    things, under the wings of the cherubims [or cherubim].
  eng-WMBB: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the cherubim’s
    wings.
  urd-GVH: इमामों ने रब के अहद का संदूक़ पिछले यानी मुक़द्दसतरीन कमरे में लाकर करूबी
    फ़रिश्तों के परों के नीचे रख दिया।
  rug-rug: Beto asa si paleke nuquru nia rina hiama sa Bokese Vinariva Egoi te Zihova
    pa Zelepade meke la vekoa rini pa Lose Hopena pa Hopena, meke la vekoa rini pa
    kauru tatapurudi ri na mateana serubimi.
  gaz-gaz: Luboonnis ergasii taabota kakuu Waaqayyoo sana iddoo isaa gara kutaa qulqullicha
    mana qulqullummaa keessaa jechuunis Iddoo Iddoo Hunda Caalaa Qulqulluu taʼe sanatti
    ol galchanii qoochoo kiirubeelii jala kaaʼan.
  fra-LSG: Les sacrificateurs portèrent l’arche de l’alliance de l’Éternel à sa place,
    dans le sanctuaire de la maison, dans le lieu très saint, sous les ailes des chérubins.
  yal-yal: Saraxaraline yi Alatalaa Layiri Kankiraan xali a funfuni, banxin yire sariɲanxi
    fisamantenni, maleka sawurane gubugubune bun ma.
  haw-1868: A na na kahuna i hookomo i ka pahuberita o Iehova i kona wahi i kahi e
    olelo ai o ka hale, i kahi hoano loa, malalo ae hoi o na eheu o na keruba.
  arb-NAV: وَأَدْخَلَ الْكَهَنَةُ تَابُوتَ عَهْدِ الرَّبِّ إِلَى مَكَانِهِ فِي مِحْرَابِ
    الْهَيْكَلِ، فِي قُدْسِ الأَقْدَاسِ، تَحْتَ جَنَاحَيِ الْكَرُوبَيْنِ
  ewe-ewe: Le esia megbe la, nunɔlawo tsɔ Yehowa ƒe nubablaɖaka la va da ɖe enɔƒe
    le gbedoxɔ la ƒe kɔkɔe ƒe emetɔ si nye Kɔkɔeƒe ƒe Kɔkɔeƒe la me eye wokɔe da ɖe
    kerubiawo ƒe aʋalawo te.
  eng-LEE: And the priests brought in the ark of the covenant of the Lord unto its
    place, into the debir of the house, into the most holy place, under the wings
    of the cherubim.
  asm-FB: পুৰোহিতসকলে যিহোৱাৰ নিয়ম-চন্দুক গৃহৰ অন্তঃস্থানলৈ অৰ্থাৎ মহা পবিত্ৰ স্থানলৈ
    লৈ গৈ কৰূব দুটাৰ ডেউকাৰ তলত তাৰ নিজৰ ঠাইত স্থাপন কৰিছিল।
  sus-A: سّرّشّدُبّيٍ نَشَ عَلَتَلَ شَ سَاتّ كَنكِرَ دْشْ عَ دْشْدٍ عَلَ شَ هْرْ مْبَنشِ،
    يِرٍ سّنِيّنشِ قِسَمَنتٍ كُي. عٍ عَ دْشْ مَلٍكّيٍ فَبُتٍنيِيٍ بُن مَ.
  fra-SBL: Les prêtres apportèrent l'arche de l'alliance de Yahvé à sa place, dans
    le sanctuaire intérieur de la maison, dans le lieu très saint, sous les ailes
    des chérubins.
  hbo-hbo: וַיָּבִ֣אוּ הַ֠כֹּהֲנִים אֶת־אֲרֹ֨ון בְּרִית־יְהוָ֧ה אֶל־מְקֹומֹ֛ו אֶל־דְּבִ֥יר
    הַבַּ֖יִת אֶל־קֹ֣דֶשׁ הַקֳּדָשִׁ֑ים אֶל־תַּ֖חַת כַּנְפֵ֥י הַכְּרוּבִֽים׃
  piu-2006: '@see-verse:1KI.008.005'
  kik-kik: Nao athĩnjĩri-Ngai magĩcooka makĩrehe ithandũkũ rĩu rĩa kĩrĩkanĩro kĩa
    Jehova handũ harĩo thĩinĩ wa hekarũ, Handũ-harĩa-Hatheru-Mũno, makĩrĩiga rungu
    rwa mathagu ma makerubi.
  fra-NCL: Les prêtres portèrent l’arche de l’alliance de Yahweh à sa place, dans
    le sanctuaire de la maison, dans le Saint des saints, sous les ailes des Chérubins.
  cek-AK: Qaimanawk mah Angraeng lokkamhaih thingkhong to im thungah aput o moe, kaciim
    koek ahmuen, Sithaw lokthuihaih ahmuen thung ih, cherubim pakhraeh tlim ah suek
    o.
  cuk-cuk: A-sorba, dule-irwa-Bab-Dummadse-gormalad Bab-Jehová-Ulu Bab-Dummadse-Goled-Neg-Ise-Islidikid-siidse
    sesmalad. Geb baliwitur-dummagan-querubin-e-sakan-urba sismalad.
  uig-CYR: Каһинлар Пәрвәрдигарниң әһдә сандуғини өз җайиға, ибадәтханиниң ички «каламхана»сиға,
    йәни әң муқәддәс җайға елип кирип, керубларниң қанатлириниң астиға қойди.
  pma-pma: Evus, pris keil avous Bokis ten Hatkatien Takeih enek uva alingi en vulin
    kati neim en out tai koa vi votut vis vi votut imok. Anatin, alingi luhu en angelo
    elu koa avise keilu en ‘sereb,’ en hehen apouealu.
  tel-2017: యాజకులు యెహోవా నిబంధన మందసాన్ని దాని స్థలంలో, అంటే మందిరం గర్భాలయమైన అతి
    పరిశుద్ధ స్థలం లో, కెరూబుల రెక్కల కింద ఉంచారు.
  hat-BSA: Prèt yo te mennen lach akò SENYÈ a nan plas li. Yo te mete l nan sanktyè
    enteryè a kay la, nan plas ki sen pase tout lòt yo a, anba zèl a cheriben yo.
  bxh-bxh: Habahim tau antalasam Guyau ena yali aba husanina sa leyama Yaubada ena
    Luma Tabuna ganahewana, be Bili Fafatabuna Wananaha yai, Anelu hesadi Selubim
    mabedi ubudi yai, sa tole.
  kos-kos: Na mwet tol elos usla Tuptup in Wuleang nu in Tempul, ac likiya in Acn
    Mutal Na Mutal ye cherub luo.
  hbo-WLC: וַיָּבִ֣אוּ הַ֠כֹּהֲנִים אֶת־אֲר֨וֹן בְּרִית־יְהוָ֧ה אֶל־מְקוֹמ֛וֹ אֶל־דְּבִ֥יר
    הַבַּ֖יִת אֶל־קֹ֣דֶשׁ הַקֳּדָשִׁ֑ים אֶל־תַּ֖חַת כַּנְפֵ֥י הַכְּרוּבִֽים׃
  ibo-ibo: Ndị nchụaja bubatara igbe ọgbụgba ndụ Onyenwe anyị ahụ nʼime ime ụlọnsọ
    ukwu ahụ, nʼime Ebe Kachasị Nsọ, dọba ya nʼokpuru nku cherubim ahụ.
  ory-ory: ଏଉତ୍ତାରେ ଯାଜକମାନେ ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ତାହାର ସ୍ୱ ସ୍ଥାନକୁ, ଅର୍ଥାତ୍‍,
    ଗୃହର ମହାପବିତ୍ର ସ୍ଥାନ ମହାପବିତ୍ର ସ୍ଥାନସ୍ଥ କିରୂବମାନଙ୍କ ପକ୍ଷ ତଳକୁ ଆଣିଲେ।
  wmt-wmt: '@see-verse:1KI.008.005'
  chk-chk: Mürin, ekewe souasor ra uwalong än ewe Samol mi Lapalap we pworofel lon
    ewe imwenfel o anomu lon ewe rum mi unusen pin fän pöükässin ekewe kerop.
  rop-rop: Brom deya ola serramoni men bin garrimap det Seikridwan Boks insaid langa
    det Serramoni Pleis en deibin pudum langa det Brabli Seikridwan Rum andanith langa
    det dubala sheip garram wing.
  ukr-1871: І внесли сьвященники скриню завіту Господнього на її місце, у Сьвяте Сьвятих
    під крила херувимів;
  deu-1951: Also brachten die Priester die Bundeslade an ihren Ort, in den Chor des
    Hauses, in das Allerheiligste, unter die Flügel der Cherubim.
  eng-JPS: And the priests brought in the ark of the covenant of the LORD unto its
    place, into the Sanctuary of the house, to the most holy place, even under the
    wings of the cherubim.
  srp-1865: I unesoše sveštenici kovèeg zavjeta Gospodnjega na njegovo mjesto, u unutrašnji
    dom, u svetinju nad svetinjama, pod krila heruvimima.
  lug-lug: Bakabona ne bayingiza essanduuko ey’endagaano ya Mukama mu kifo kyayo,
    mu kisenge eky’omunda, mu Kifo Ekitukuvu Ennyo, wansi w’ebiwaawaatiro bya bakerubi.
  heb-heb: ויבאו הכהנים את ארון ברית יהוה אל מקומו אל דביר הבית אל קדש הקדשים אל תחת
    כנפי הכרובים׃
  ben-IRV: তারপর যাজকেরা সদাপ্রভুর নিয়ম সিন্দুকটি নির্দিষ্ট জায়গায়, উপাসনা ঘরের
    ভিতরের কামরায়, অর্থাৎ মহাপবিত্র স্থানে করূবদের ডানার নীচে নিয়ে রাখলেন।
  pan-pan: ਜਾਜਕ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ ਉਹ ਦੇ ਸਥਾਨ ਵਿੱਚ ਅਰਥਾਤ ਭਵਨ ਦੀ ਵਿਚਲੀ ਕੋਠੜੀ,
    ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਕਰੂਬੀਆਂ ਦੇ ਖੰਭਾਂ ਹੇਠ ਲਿਆਏ।
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည်လည်း ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို အိမ်တော်အတွင်းသို့သွင်း၍၊
    အလွန်သန့်ရှင်း ရာဌာနတည်းဟူသောဗျာဒိတ် ဌာနတော် ထဲ မှာ ခေရုဗိမ် အတောင် တို့အောက်
    ၊ သူ့ နေရာ ၌ ထား ကြ ၏။
  tbg-tbg: Ho viraqaahai Kotira kaiqa vara amite vauka Vokise vira vare Nora Kotira
    Naavuqi vira turuaravano vau rumuraqi enseli taaraqanta arokaqi veta vatora.
  hmo-hmo: Unai neganai hahelagaia taudia ese Lohiabada ena Taravatu Maua idia mailaia,
    ena gabu momokani dekenai idia atoa, Helaga Herea Gabuna lalonai, kerubi edia
    hanina henunai.
  urd-urd: और काहिन ख़ुदावन्द के 'अहद के सन्दूक़ को उसकी जगह पर, उस घर की इल्हामगाह
    में, या'नी पाकतरीन मकान में 'ऐन करूबियों के बाज़ुओं के नीचे ले आए।
  rus-SYN: И внесли священники ковчег завета Господня на место его, в давир храма,
    во Святое Святых, под крылья херувимов.
  bqc-SIM: Ɔ̃ sa'onaↄ gɛ̃̀ ń Dii bàakuańnↄ kpagoloo a kpɛ́u e kpɛa pↄ́ wì mɛ luakukĩiu.
    Aa dìlɛ a dilɛkĩi we malaika gã̀sĩadeↄ zíɛ.
  tcz-CHONGTHU: Hichun thempu hon Pakai kitepna thingkong chu Houin sunga apolut un
    Cherubimim teni lhaving noi muntheng chungnung penna chun akai tauvin ahi.
  mar-mar: मग याजकांनी परमेश्वराचा तो कराराचा कोश आतल्या दालनात ठेवला. मंदिरातील परमपवित्र
    गाभाऱ्याच्या आत करुबांच्या पंखाखाली तो ठेवला.
  soq-soq: Tauma pirisi Iawe God sauawa badowa bokisiwa awanene bola kakaiwaida bedewe
    God duwe odeiena ita kerubim mabupa atowe teamoiena.
  qub-qub: Chaypita Tayta Diospa babulninta cüracuna aparan Templu ruricho Mas Rispitädu
    cuartu ishcay querubín anjilcuna caycashan rurinman.
  bqp-bqp: Akũ sa'orinↄ gɛ̃̀ kũ Dikiri bàka kunna kũńwo àkpatiio a kpɛ́n ari kpɛ́nɛ
    kũ òdi pi Ludakukin. Ò dìtɛ a ditɛkia gwe kɛrubunↄ gɛ̃i.
  hat-hat: Lè yo fini, prèt yo pote Bwat Kontra a nan pyès ki apa nèt pou Seyè a,
    yo mete l' nan mitan de pòtre zanj cheriben yo.
  eng-BSB: Then the priests brought the ark of the covenant of the LORD to its place
    in the inner sanctuary of the temple, the Most Holy Place, beneath the wings of
    the cherubim.
  eng-WEBPB: The priests brought in the ark of the LORD’s covenant to its place, into
    the inner sanctuary of the house, to the most holy place, even under the cherubim’s
    wings.
  kbq-kbq: Ana nehazageno pristi vahe'mo'za huhagerafi huvempage vogisia eri'za, ra
    mono nomofo hunaragintazageno ruotge'ma huno ruotagetfama hu'nefinka serabimi
    ankerontrema tro huntazageno zanageko'namoke'ma kantu kamati rufanara huntenapi
    henka kaziga ome ante'naze.
  nhe-BL: Huan teipa nopa totajtzitzi quicalaquijque nopa icaxa TOTECO campa monequi
    mosehuis ipan nopa cuarto campa Más Tlatzejtzeloltic ipan nopa hueyi tiopamitl.
    Huan quitlalijque inieltlapaltzala nopa huejhueyi querubín elhuicac ehuani tlen
    quinchijchijtoyaj.
  bus-bus: Ben sa'orinↄ gɛ̃̀ kↄ̃n Dii bà kuunańyo àkpatio à kpɛ́n ai kpɛ́nɛ kɛ̀ wè
    be Ludakukiin. Aↄ̃ↄ dìɛ à diɛkiia gwe kɛrubunↄ gĩzĩ.
  gub-BL: Na'e xaxeto weraha Tupàn Ze'eg Hyru tàpuzuhu pupe wà kury. Umuapyk henaw
    rehe wà, Tupàn henaw ikatu wera'u ma'e pupe wà, kerumin wanagaw paw wapepo wy
    pe wà.
  eng-DRA: And the priests brought in the ark of the covenant of the Lord into its
    place, into the oracle of the temple, into the holy of holies under the wings
    of the cherubims.
