verse: 1KI.008.061
translations:
  mal-C: എന്നാൽ, ഇന്നത്തെപ്പോലെതന്നെ അവിടത്തെ ഉത്തരവുകൾ അനുസരിച്ചു ജീവിക്കുന്നതിനും
    അവിടത്തെ കൽപ്പനകൾ പ്രമാണിക്കുന്നതിനും നിങ്ങളുടെ ഹൃദയം നമ്മുടെ ദൈവമായ യഹോവയോടു
    പരിപൂർണവിശ്വസ്തത പുലർത്തട്ടെ.”
  deu-TKW: Und euer Herz sei ungeteilt gegenüber Jahwe, unserem Gotte, daß ihr nach
    seinen Satzungen wandelt und seine Gebote haltet, wie es jetzt der Fall ist.
  lin-lin: Tika ete mitema na bino ezala sembo epai na Yawe, Nzambe na biso, mpo ete
    botambola kolanda mibeko na Ye mpe bobatela malako na Ye ndenge bosali yango na
    mokolo ya lelo. »
  eng-LSV: and your heart has been perfect with our God YHWH, to walk in His statutes,
    and to keep His commands, as [at] this day.”
  eng-GNV: Let your heart therefore be perfit with the Lord our God to walke in his
    statutes, and to keepe his commandements, as this day.
  eng-WEBSTER: Let your heart therefore be perfect with the LORD our God, to walk
    in his statutes, and to keep his commandments, as at this day.
  nhw-BL: Pero monequi ma tijpiyaca toyolo catli senquistoc cuali iixpa TOTECO toDios.
    Huan monequi tinejnemise ipan itlanahuatilhua huan tijchijtinemise catli ya quiijto
    quen ama ni tonal anquichihuaj.”
  swh-ONEN: Lakini ni lazima mwiweke mioyo yenu kikamilifu kwa Bwana Mungu wetu, kuishi
    kwa maagizo yake na kutii amri zake, kama ilivyo wakati huu.”
  bba-bba: Yen sɔ̃, bɛɛ win tɔmbu, i bɛɛn ɡɔ̃rusu nùn wɛ̃ɛyɔ mɑm mɑm. Kpɑ i kpĩ i
    win yiirebu kɑ win woodɑbɑ mɛm nɔɔwɑ.
  eng-KJVCPB: Let your heart therefore be perfect with the Lord our God, to walk in
    his statutes, and to keep his commandments, as at this day.
  luo-luo: To chunyu nyaka chiwre chuth ni Jehova Nyasaye ma Nyasachwa kudak moluwore
    gi yorene kendo kurito chikene kaka e kindeni.”
  meu-meu: Taunabunai, lalomui ese Iehova, eda Dirava, bae badinaia tarika-tarika;
    iena taravatu ai ba raka bona iena haheḡani ba badinadia, ina dina ai heḡereḡerena.
  npi-ULB: त्यसकारण, आजको दिनमा झैँ परमप्रभु हाम्रा परमेश्वरका विधिविधानहरू र उहाँका
    आज्ञाहरू पालन गर्न तिमीहरूको ह्रदय उहाँप्रति साँचा होऊन् ।
  yor-yor: Ṣùgbọ́n ẹ jẹ́ kí ọkàn yín pé pẹ̀lú Olúwa Ọlọ́run wa, láti máa rìn nínú
    àṣẹ rẹ̀ àti láti pa òfin rẹ̀ mọ́, bí i ti òní yìí.”
  pes-OPCB: ای قوم من، با تمام دل از خداوند، خدایمان پیروی کنید و مانند امروز، از
    احکام و دستورهای او اطاعت نمایید.»
  tgl-ULB: Kung gayon, hayaang ang iyong puso na maging totoo kay Yahweh ating Diyos,
    para lumakad sa kaniyang alituntunin at pagkaingatan ang kaniyang mga kautusan,
    mula sa araw na ito.
  cbu-NT: Ashiriya, siysat itsinsampatari Apanllee chinangtsa. Yuwaa kamachtarangu
    anoo payungtsa; tuminungtsa. Na in zar tamaru Apanllee chinaksa ambiri shingtsa,
    tárangiya Salomona.
  hui-hui: Ai ibunaga wali agali kamiru tígua horo bibahendengi Anduane Homogo inanaga
    Ngode Datagaliwabe ibuni kago mitangi biaabo halu ibu andaneha hangu hai halimulo
    hameledo. Áyu howa ibunaga mana lowini ngaru baya hangu taluwa bialu kamidagua
    mani ani biaabo halu halimulo hameledo laro, lalu Solomonohanda lai lene.
  mya-mya: ကိုယ်​တော်​၏​လူ​မျိုး​တော်​ဖြစ်​သူ​သင်​တို့​သည် လည်း အ​ကျွန်ုပ်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘုရား​အား​သစ္စာ​စောင့်​၍ ယ​နေ့​ကျင့်​သ​ကဲ့​သို့ ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​မှန်​သ​မျှ​ကို
    အ​စဉ်​အ​မြဲ​လိုက်​နာ​နိုင်​ကြ​ပါ​စေ​သော'' ဟု မြွက်​ဆို​တော်​မူ​၏။
  bod-N: དེའི་ཕྱིར་ཁྱོད་ཅག་ཁོང་གི་སྒྲིག་ཁྲིམས་བཞིན་དུ་འགྲུལ་བ་དང་། དེ་རིང་ནང་བཞིན་ཁོང་གི་བཀའ་རྒྱ་རྣམས་བསྲུང་བའི་དོན་དུ།
    ཁྱོད་ཅག་གི་སེམས་ནི་རང་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡོངས་སུ་འབུལ་བར་གྱིས་ཤིག་ཅེས་བསྐུལ་བའོ།
    །
  sna-sna: Asi mwoyo yenyu inofanira kuva yakapiwa zvachose kuna Jehovha Mwari wedu,
    kuti murarame nemitemo yake uye muteerere mirayiro yake sezvamuri kuita iye zvino.”
  spa-BLM: “Sea, pues, perfecto vuestro corazón con Yahvé nuestro Dios, para andar
    en sus estatutos y guardar sus mandamientos, como hoy.”
  cac-cac: Yuj chi', an̈ejocab' d'a Jehová b'aj scac'och co c'ool, sco c'anab'ajan
    sc'ayb'ub'al yed' schecnab'il, icha sco c'ulej ticnaic, xchi vin̈.
  swh-ULB: Kwa hiyo ifanyeni mioyo yenu iwe ya haki mbele ya BWANA. Mungu wetu, ili
    tutembee katika maagizo na kuzishika amri zake, kama ilivyo leo.
  bel-bel: хай будзе сэрца ваша цалкам аддадзена Госпаду Богу нашаму, каб хадзіць
    паводле пастановаў Ягоных і захоўваць запаведзі Ягоныя, як сёньня.
  deu-ELBBK: Und euer Herz sei ungeteilt mit dem HERRN, unserem Gott, um in seinen
    Satzungen zu wandeln und seine Gebote zu beobachten, wie es an diesem Tag ist.
  mbb-OT: Wey verakat he mebmepezumdumahan kew is menge Israilihanen te Nengazen he
    Megbevayè tew. Tumana niw is imbeǥey zin he menge sulunuzen wey menge suǥù iring
    te ulaula niw en guntaan.”
  mal-2015: ആകയാൽ ഇന്നുള്ളതുപോലെ നിങ്ങൾ അവന്റെ ചട്ടങ്ങൾ അനുസരിച്ചുനടപ്പാനും അവന്റെ
    കല്പനകൾ പ്രമാണിപ്പാനും നിങ്ങളുടെ ഹൃദയം നമ്മുടെ ദൈവമായ യഹോവയിങ്കൽ ഏകാഗ്രമായിരിക്കട്ടെ.
  rmc-rmc: Odden pes le RAJESKE, amare Devleske, cale tumare jileha a doľikeren leskre
    zakoni the o prikazaňja avke sar adadžives.“
  pes-OPV: پس دل شما با یهوه خدای ما کامل باشد تا در فرایض او سلوک نموده، اوامر او
    رامثل امروز نگاه دارید.»
  ron-1924: Инима воастрэ сэ фие ын тотул а Домнулуй Думнезеулуй ностру, кум есте
    астэзь, ка сэ урмаць леӂиле Луй ши сэ пэзиць порунчиле Луй.”
  ben-OBCV: আর তোমাদের অন্তর যেন আমাদের ঈশ্বর সদাপ্রভুর বিধিবিধান অনুসারে চলার ও তাঁর
    আদেশের বাধ্য হওয়ার জন্য তাঁর প্রতি পুরোপুরি সমর্পিত থাকে, যেমনটি এসময় হয়েছে।”
  som-som: Sidaas daraaddeed qalbigiinnu ha u qummanaado Rabbiga Ilaaheenna ah, inaad
    qaynuunnadiisa ku socotaan oo aad amarradiisa xajisaan sida maanta oo kale.
  lat-VUC: Sit quoque cor nostrum perfectum cum Domino Deo nostro, ut ambulemus in
    decretis ejus, et custodiamus mandata ejus, sicut et hodie.
  eng-ASVBT: Let your heart therefore be perfect with Jehovah our God, to walk in
    his statutes, and to keep his commandments, as at this day.
  ita-1885: Sia dunque il cuor vostro intiero inverso il Signore Iddio nostro, per
    camminar ne' suoi statuti, e per osservare i suoi comandamenti, come fate oggi.
  eng-LXXUP: And let our hearts be perfect toward the Lord our God, to walk also holily
    in his ordinances, and to keep his commandments, as at this day.
  eng-ULB: Therefore let your heart be true to Yahweh our God, to walk in his statutes
    and keep his commandments, as on this day.”
  spa-VBL: Así que asegúrense de estar completamente comprometidos con el Señor, nuestro
    Dios, tal como lo están hoy, y sean diligentes en seguir sus estatutos y cumplir
    sus mandamientos”.
  fra-_FOB: Et que votre cœur soit intègre envers l'Éternel notre Dieu, pour marcher
    dans ses statuts et garder ses commandements, comme aujourd'hui.
  mal-mal: ആകയാൽ ഇന്നത്തെപ്പോലെ നിങ്ങൾ അവിടുത്തെ ചട്ടങ്ങൾ അനുസരിച്ചുനടപ്പാനും അവിടുത്തെ
    കല്പനകൾ പ്രമാണിപ്പാനും നിങ്ങളുടെ ഹൃദയം നമ്മുടെ ദൈവമായ യഹോവയോട് വിശ്വസ്തമായിരിക്കട്ടെ.
  urd-GVR: Lekin lāzim hai ki āp Rab hamāre Ḳhudā ke pūre dil se wafādār raheṅ. Hameshā
    us kī hidāyāt aur ahkām ke mutābiq zindagī guzāreṅ, bilkul usī tarah jis tarah
    āp āj kar rahe haiṅ.”
  suz-BL: मोपतीके इं थुं नेल्‍लेमी परमप्रभु यावे, इं परमप्रभु कली जिम्‍मा गेसय। मुलाक्‍त
    खोदेंशो पा गोपुकीमी आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ टिना टिन, आ शेंशो पना पन बाक्‍य”
    देंमाक्‍त।
  ita-1927: Sia dunque il cuor vostro dato interamente all’Eterno, al nostro Dio,
    per seguire le sue leggi e osservare i suoi comandamenti come fate oggi!”
  ckb-ckb: بەڵام با دڵتان تەواو لەلای یەزدانی پەروەردگارمان بێت، هەتا فەرزەکانی بەجێبهێنن
    و چاوتان لە فەرمانەکانی بێت، وەک ئەمڕۆ.»
  eng-BBE: Then let your hearts be without sin before the Lord our God, walking in
    his laws and keeping his orders as at this day.
  kan-OKCV: ಇಂದಿನ ಹಾಗೆಯೇ ಅವರ ಕಟ್ಟಳೆಗಳಲ್ಲಿ ನಡೆಯಲೂ, ಅವರ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಳ್ಳಲೂ, ನಮ್ಮ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ನಿಮ್ಮ ಹೃದಯಗಳು ಪೂರ್ಣವಾಗಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟದ್ದಾಗಿರಲಿ,” ಎಂದನು.
  tam-2017: ஆதலால் இந்த நாளில் இருக்கிறதுபோல, நீங்கள் அவருடைய கட்டளைகளில் நடந்து,
    அவருடைய கற்பனைகளைக் கைக்கொள்ள, உங்களுடைய இருதயம் நம்முடைய தேவனாகிய யெகோவாவோடு
    உத்தமமாக இருப்பதாக என்றான்.
  spa-RV-1909: Sea pues perfecto vuestro corazón para con Jehová nuestro Dios, andando
    en sus estatutos, y guardando sus mandamientos, como el día de hoy.
  ron-BTF: Inima voastră de aceea, să fie desăvârşită cu DOMNUL Dumnezeul nostru,
    pentru a umbla în statutele lui şi pentru a păzi poruncile lui, ca în această
    zi.
  eng-WEBP: “Let your heart therefore be perfect with the LORD our God, to walk in
    his statutes, and to keep his commandments, as it is today.”
  eng-FBV: So make sure you are completely committed to the Lord our God just as you
    are today, and be careful to follow his statutes and to keep his commandments.”
  nld-1939: Mogen uw harten steeds onverdeeld aan Jahweh, onzen God, toebehoren, zodat
    gij volgens zijn wetten blijft leven, en evenals nu zijn geboden onderhoudt.
  nch-BL: Pero monequi ma tijpiyaca toyolo cati senquisa cuali iixpa TOTECO toDios.
    Huan monequi tinejnemise ipan itanahuatilhua huan tijchijtinemise cati ya quiijto
    quej ama ni tonali anquichihuaj.”
  vie-1934: Vậy, các ngươi khá lấy lòng trọn lành đối với Giê-hô-va Đức Chúa Trời
    chúng ta, để đi theo luật lệ Ngài và giữ gìn điều răn của Ngài, y như các ngươi
    đã làm ngày nay.
  hin-CV: तुम्हारा हृदय याहवेह हमारे परमेश्वर के प्रति पूरी तरह सच्चा बना रहे, और
    तुम उनके नियमों और उनके आदेशों को पालन करते रहो—जैसा तुम यहां आज कर रहे हो.”
  spa-BES: Entonces dejen que sus corazones estén sin pecado delante del Señor nuestro
    Dios, caminando en sus leyes y guardando sus órdenes como en este día.
  tdx-tdx: Ee abey te ho am’ Iehovà Andrianañaharentika an-kaliforan’ arofo nahareo,
    hañavelo amo fañè’eo, naho hañori­ke o lili’eo, manahake henaneo.
  tha-KJV: เพราะฉะนั้นขอให้​จิ​ตใจของท่านทั้งหลายบริ​สุทธิ​์ต่อพระเยโฮวาห์พระเจ้าของเรา
    คือที่จะดำเนินอยู่ในกฎเกณฑ์ของพระองค์ และรักษาพระบัญญั​ติ​ของพระองค์ ดังในเวลานี้”
  por-BR-2018: Seja, pois, o vosso coração íntegro com o SENHOR, nosso Deus, para
    andardes nos seus estatutos, e guardardes os seus mandamentos, como hoje.
  deu-ELO: Und euer Herz sei ungeteilt mit Jehova, unserem Gott, um in seinen Satzungen
    zu wandeln und seine Gebote zu beobachten, wie es an diesem Tage ist.
  eng-WYC-2018: Also our heart be perfect with our Lord God, that we go in his dooms,
    and keep his commandments, as also today. (And let our hearts be perfect with
    the Lord our God, so that we walk in his judgements, and obey his commandments,
    as we do this day.)
  epo-epo: Via koro estu tute sindona al la Eternulo, nia Dio, por iri laŭ Liaj leĝoj
    kaj por observi Liajn ordonojn, kiel hodiaŭ.
  uig-PIN: xundaⱪla bügün ⱪilƣininglarƣa ohxax Uning bǝlgilimiliridǝ mengixⱪa wǝ ǝmrlirini
    tutuxⱪa ⱪǝlbinglar Pǝrwǝrdigar Hudayimizƣa mukǝmmǝl bolƣay!».
  beo-beo: Amola dilia, Ea fi dunu, dilia eso huluane ninia Hina Godema mae fisili
    fa:no bobogemu da defea. Amola dilia wali esoga hamobe defele, Ea sema amola hamoma:ne
    sia:i amo nabawane hamomu da defea.”
  tpi-OTNT: Na oltaim yupela i mas tingting long God, Bikpela bilong yumi, na stap
    aninit long em wanpela tasol. Na yupela i mas strong long bihainim olgeta lo na
    tok bilong em, olsem nau yupela i save mekim.”
  hau-SA: Amma dole ku miƙa zukatanku ga Ubangiji Allahnmu, don ku rayu, ta wurin
    bin ƙa’idodinsa, ku kuma yi biyayya da umarnansa, kamar yadda kuke yi a wannan
    lokaci.”
  uig-LAT: shundaqla bügün qilghininglargha oxshash Uning belgilimiliride méngishqa
    we emrlirini tutushqa qelbinglar Perwerdigar Xudayimizgha mukemmel bolghay!».
  nde-nde: Kodwa inhliziyo zenu azigcwale ukuzinikela kuThixo uNkulunkulu wethu, ukuphila
    ngezimiso zakhe lokulalela imilayo yakhe, njengakhathesi.”
  ton-ton: Ko ia tuku ke angatonu ʻa homou loto kia Sihova ko hotau ʻOtua, ke ʻalu
    ʻi heʻene ngaahi tuʻutuʻuni, pea ke fai ʻene ngaahi fekau, ʻo hangē ko e ʻaho
    ni.”
  ces-1613: Budiž tedy srdce vaše celé k Hospodinu Bohu našemu, tak abyste chodili
    v ustanoveních jeho, ostříhajíce přikázaní jeho, tak jako dnešního dne.
  eng-WMB: “Let your heart therefore be perfect with the LORD our God, to walk in
    his statutes, and to keep his commandments, as it is today.”
  tam-TCV: ஆனால் இக்காலத்தில் இருப்பதுபோலவே அவருடைய விதிமுறைகளின்படி வாழவும், அவருடைய
    கட்டளைக்குக் கீழ்ப்படியவும் எங்கள் இறைவனாகிய யெகோவாவுக்கு உங்கள் இருதயங்கள் முற்றிலும்
    ஒப்புக்கொடுக்கப்பட வேண்டும்” என்றான்.
  ceb-ULB: Busa hingpita ang inyong kasingkasing ngadto kang Yahweh nga atong Dios,
    ug magsubay diha sa iyang mga balaod ug magtuman sa iyang mga sugo, hangtod niining
    adlawa.”
  pol-UBG: Niech więc wasze serce będzie doskonałe wobec PANA, naszego Boga, abyście
    postępowali według jego nakazów i przestrzegali jego przykazań tak jak dzisiaj.
  agr-agr: “Nuadui atum aidautigmek Tuke Pujuu ii emematin ainag duka dekaskenum takajin
    atajum. Nuniakjum niina chichame umiktin agagbau yamai umiajum dutiksagmek umiktin
