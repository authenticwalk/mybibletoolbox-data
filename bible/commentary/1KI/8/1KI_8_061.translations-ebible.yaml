  ben-IRV: অতএব আজকে যেমন সদাপ্রভুর নিয়ম ও আদেশ মেনে চলবার জন্য তোমাদের হৃদয় সম্পূর্ণভাবে
    আমাদের ঈশ্বর সদাপ্রভুর দিকে আছে তেমনি সব দিন থাকুক।”
  pan-pan: ਤੁਹਾਡਾ ਮਨ ਯਹੋਵਾਹ ਸਾਡੇ ਪਰਮੇਸ਼ੁਰ ਲਈ ਸੰਪੂਰਨ ਹੋਵੇ ਕਿ ਤੁਸੀਂ ਉਹ ਦੀਆਂ ਬਿਧੀਆਂ ਵਿੱਚ
    ਚੱਲੋ ਅਤੇ ਉਹ ਦੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕਰੋ ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੁੰਦਾ ਹੈ।
  mya-JVB: သင်တို့သည် ယနေ့ ကျင့်သကဲ့သို့ ၊ ငါ တို့ဘုရားသခင် ထာဝရဘုရား စီရင် တော်မူသောလမ်းသို့
    လိုက် ၍ ပညတ် တရားတော်ကို စောင့်ရှောက် ခြင်းငှါ ၊ အထံတော်၌ စိတ်နှလုံးစုံလင် ပါစေသောဟု
    မြွက်ဆိုလေ၏။
  tbg-tbg: Ho ekaa enta ne tinavu Variqa Nora Kotira viraraqai noraiqaake iriqi viha,
    ne vate intemake, kempukaiqamake viva tivatai uvaravata vo uva maaravata iriqi
    vuaterama turo, tiro.
  hmo-hmo: To umui, iena bese taudia ese mai emui lalona ibounai Lohiabada iseda Dirava
    do umui badinaia namonamo. Iena Taravatu bona oda ibounai do umui kamonai henia,
    hari dina umui karaia noho hegeregere.”
  urd-urd: इसलिए तुम्हारा दिल आज की तरह ख़ुदावन्द हमारे ख़ुदा के साथ उसके क़ानून पर
    चलने, और उसके हुक्मों को मानने के लिए कामिल रहे।”
  rus-SYN: да будет сердце ваше вполне предано Господу Богу нашему, чтобы ходить по
    уставам Его и соблюдать заповеди Его, как ныне.
  bqc-SIM: Sema à á sↄ̃ kpa Dii wá Luawa míↄmiↄ, íↄ aà ↄtondↄkĩi gwa, íↄ aà
    yãdilɛaↄ kũa lá wá kũa gbãɛwa.
  tcz-CHONGTHU: Hiteng chuleh nang hon jong Pakai i-Pathen kitahna lhingsetna najui
    diu, chuleh a chondan holeh a thupeh ho jouse hi tuni chan geija na hinjui ahileh
    najui lhung kei theidi’u ahi,” ati.
  mar-mar: तुम्ही सर्वांनीही आपल्या परमेश्वर देवाशी एकनिष्ठ आणि प्रामाणिक असले पाहिजे.
    त्याच्या सर्व आज्ञा आणि नियम यांचे पालन केले पाहिजे. आत्ताप्रमाणेच पुढेही हे सर्व
    चालू ठेवले पाहिजे.”
  qub-qub: Chaymi gamcunaga Tayta Diosninchi nishancunata wiyacuy. Laycunata, mandamintucunata
    cumliy canan junaj cumlishayquino.»
  bqp-bqp: À kũ̀ à á swɛ̃̀ kpá Dikiri ó Ludaa mámmam, àgↄ̃ a ↄdↄki gwa, àgↄ̃ a yãditɛnanↄ
    kũna lákũ á kũna gbãra nà.
  hat-hat: Se pou nou toujou kenbe pye Seyè a, Bondye nou an, fèm. Se pou nou mache
    dapre lòd li ban nou, pou nou fè tou sa li mande nou fè tankou jòdi a.
  eng-BSB: So let your heart be fully devoted to the LORD our God, as it is this day,
    to walk in His statutes and to keep His commandments.”
  eng-WEBPB: “Let your heart therefore be perfect with the LORD our God, to walk in
    his statutes, and to keep his commandments, as it is today.”
  kbq-kbq: Hagi tamagra Ra Anumzana tamagri Anumzamofona tamage huta tamagu'areti
    nevaririta trake'ane, kasege'anena menima hazaza huta avaririho.
  nhe-BL: Pero monequi ma tijpiyaca toyolo tlen senquistoc cuali iixpa TOTECO toDios.
    Huan monequi tinejnemise ipan itlanahuatilhua huan tijchijtinemise tlen ya quiijto
    queja ama ni tonal inquichihuaj.”
  bus-bus: À kũ̀ à a swɛ̃̀ kpá Dii wa Ludaa mámmam, àgↄ̃ à ↄdↄkii gwaa, àgↄ̃ à yãdiɛnanↄ
    kũna lán á kũna gbã̀a nà.
  gub-BL: Tuwe pezeruzar Tupàn Tuweharupi Wiko Ma'e Zanezar rehe awyzeharupi nehe.
    Tuwe peruzar hemiapo putar haw paw nehe, ize'eg paw nehe no, ko 'ar rehe penemiapo
    zàwe nehe, i'i Xàrumàw teko wanupe.
  eng-DRA: Let our hearts also be perfect with the Lord our God, that we may walk
    in his statutes, and keep his commandments, as at this day.
