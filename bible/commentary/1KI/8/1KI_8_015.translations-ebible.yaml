verse: 1KI.008.015
translations:
  mal-C: 'അതിനുശേഷം അദ്ദേഹം പറഞ്ഞത്: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെടുമാറാകട്ടെ!
    എന്റെ പിതാവായ ദാവീദിനോട് അവിടന്നു തിരുവാകൊണ്ട് അരുളിച്ചെയ്ത വാഗ്ദാനം തിരുക്കരങ്ങളാൽ
    പൂർത്തീകരിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Und er sprach. Gepriesen sei Jahwe, der Gott Israels, der durch seinen
    Mund mit meinem Vater David geredet und durch seine Hand erfüllt hat, was er zusagte,
    indem er sprach:'
  lin-lin: 'Alobaki : — Tika ete Yawe, Nzambe ya Isalaele, akumisama ; Ye oyo, na
    monoko na Ye moko, alobaki na Davidi, tata na ngai, mpe akokisi, na loboko na
    Ye moko, makambo oyo alakaki :'
  eng-LSV: And he says, “Blessed [is] YHWH, God of Israel, who spoke by His mouth
    with my father David, and by His hand has fulfilled [it], saying,
  eng-GNV: And he said, Blessed be the Lord God of Israel, who spake with his mouth
    vnto Dauid my father, and hath with his hand fulfilled it, saying,
  eng-WEBSTER: And he said, Blessed be the LORD God of Israel, who spoke with his
    mouth to David my father, and hath with his hand fulfilled it , saying,
  nhw-BL: 'Huan quinilhui: “Ma tijhueyichihuaca TOTECO, yaya catli toDios tiisraelitame.
    Ama yaya quitlamichijtoc catli quitencahuili notata David para quichihuas. Yaya
    quiilhui notata'
  swh-ONEN: 'Kisha akasema: “Ahimidiwe Bwana, Mungu wa Israeli, ambaye kwa mkono wake
    mwenyewe ametimiza lile alilomwahidi Daudi baba yangu kwa kinywa chake mwenyewe.
    Kwa kuwa alisema,'
  bba-bba: U ɡeruɑ u nɛɛ, nɑ Gusunɔ Isirelibɑn Yinni siɑrɑ, domi u win nɔɔ mwɛɛru
    yibiɑ te u Dɑfidi nɛn tundo kuɑ u nɛɛ,
  eng-KJVCPB: and he said, Blessed be the Lord God of Israel, which spake with his
    mouth unto David my father, and hath with his hand fulfilled it, saying,
  luo-luo: Eka nowacho niya, “Pak obed ne Jehova Nyasaye, ma Nyasach Israel, mosetimo
    gi lwete gima ne osingo gi dhoge owuon ni Daudi wuonwa.
  meu-meu: Ia eto, Iehova, Israel Diravana, aita hanamoa. Ia ese ia imana amo ena
    gwauhamata vada e hamomokania, ia uduna amo tamagu David e hamaorolaia ḡauna,
    eto
  npi-ULB: तिनले भने, “इस्राएलका परमेश्वर परमप्रभुको स्तुति होस् जो मेरा पिता दाऊदसित
    बोल्नुभयो, र जसले यसो भन्दै आफ्नै हातले यो कुरा पुरा गर्नुभएको छ,
  yor-yor: Nígbà náà ni ó wí pé, “Ìbùkún ni fún Olúwa, Ọlọ́run Israẹli, ẹni tí ó ti
    fi ọwọ́ ara rẹ̀ mú ìlérí tí ó fi ẹnu rẹ̀ sọ fún Dafidi baba mi ṣẹ. Nítorí tí ó
    wí pé,
  pes-OPCB: 'گفت: «سپاس بر خداوند، خدای اسرائیل که آنچه را به پدرم داوود وعده داده
    بود، امروز با قدرت خود بجا آورده است.'
  tgl-ULB: Kaniyang sinabi, “Nawa si Yahweh, ang Diyos ng Israel, ay mapapurihan,
    ang nangusap kay David, na aking ama, at nakapagtupad nito gamit ang kaniyang
    sariling mga kamay, na nagsabi,
  cbu-NT: ¿Tamaru Apaa, shiy ashiksha? ¿Shiy Israelchichee tputs kizpur chinaksha?
    Shiy aparinipti tsiyatarangush, na in tatsamooksha. Aparineetsi tárangish.
  hui-hui: Ibugua lalu, Anduane Homogo ina Isaraele wali agali kamarunaga Ngode Datagaliwabe
    kago ibunaga mini mo yaraga hama. Ibugua bamba i̱ aba Debidihondo mbira buleberogo
    lo winigo áyu biyada. Debidi ibugua Isaraele wali agaliru ti Anduane Homogo inanaga
    Ngode Datagaliwabe mitangi bialu ibuhondo lotu lalu ibuni kagoha kaware hole ibilonaga
    anda mbira bule manda bialu hene. Ani bule biyagola Anduane Homogohanda ibuhondo
    lalu, I̱na i̱naga wali agaliru Iyibi dindi howa haru tagira ibirungi hama ibinigo
    ibalu áyu ogoni howa tigua íbu ngoai howa i̱nihondo mitangi bialu lotu lalu holene
    anda mbira Isaraele dindiha tano wiyaru mbirani bilimu lalu nalami haru. Debidi
    í̠na i̱naga wali agaliru haru habelo dabo helaro. Í̠na i̱naga anda timbuni mbira
    bia hole manda birigoni bayale dege.
  mya-mya: ထို​နောက်​မင်း​ကြီး​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​ထာ​ဝ​ရ​ဘု​ရား​အား​ထော​မ​နာ​ပြု​ကြ
    လော့။ ကိုယ်​တော်​သည်​ငါ​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ် အား​ပြု​တော်​မူ​ခဲ့​သည့်​က​တိ​တော်​ကို​တည်
    မြဲ​စေ​တော်​မူ​ပြီ။-
  bod-N: སོ་ལོ་མོན་ན་རེ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པར་འོས་སོ། །ཁོང་གིས་ངའི་ཡབ་དཱ་བིད་ལ་དངོས་སུ་ཞལ་བཞེས་གནང་བ་གང་ཞིག་ད་ནི་ཁོང་གི་ཕྱག་གིས་བསྒྲུབས་པར་མཛད་པའོ།
    །ཁོང་གིས་འདི་སྐད་དུ།
  sna-sna: 'Zvino akati: “Ngaarumbidzwe Jehovha, Mwari waIsraeri, uyo ashandisa ruoko
    rwake kuzadzisa zvaakavimbisa nomuromo wake kuna baba vangu Dhavhidhi.'
  spa-BLM: 'Dijo: “Bendito sea Yahvé, el Dios de Israel, que habló con su boca a David,
    tu padre, y con su mano lo ha cumplido, diciendo:'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈: Aljocab'' vach'' lolonel d''a Jehová co
    Diosal a on̈ israel on̈ tic, yujto toxo ix elc''och tas yalnaccan d''a vin̈ in
    mam vin̈aj rey David.'
  swh-ULB: Akasema, “BWANA, Mungu wa Israeli, asifiwe, ambaye alisema na baba yangu
    Daudi, na ametimiza kwa mikono yake, akisema,
  bel-bel: 'І сказаў: дабраславёны Гасподзь, Бог Ізраілеў, Які сказаў вуснамі сваімі
    Давіду, бацьку майму, і сёньня выканаў рукою сваёю! Ён казаў:'
  deu-ELBBK: 'Und er sprach: Gepriesen sei der HERR, der Gott Israels, der mit seinem
    Mund zu meinem Vater David geredet und mit seiner Hand es erfüllt hat, indem er
    sprach:'
  mbb-OT: Migkaǥi sikandin, “Edeliǥen is Nengazen he Megbevayà te Israel. Midtuman
    din is insaad din te amey ku he si David. Migkaǥi zin dengan te,
  mal-2015: എന്റെ അപ്പനായ ദാവീദിനോടു തിരുവായ്കൊണ്ടു അരുളിച്ചെയ്തതു തൃക്കൈകൊണ്ടു നിവർത്തിച്ചിരിക്കുന്ന
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.
  rmc-rmc: 'A phenďa: „Mi el lašardo o RAJ, o Del le Izraeloskro, bo ov doľikerďa
    o lav a peskre vasteha kerďa oda, so phenďa mire dadeske le Davidoske:'
  pes-OPV: 'پس گفت: «یهوه خدای اسرائیل متبارک باد که به دهان خود به پدر من داود وعده
    داده، و به‌دست خود آن را به‌جاآورده، گفت:'
  ron-1924: 'Ши ел а зис: „Бинекувынтат сэ фие Домнул Думнезеул луй Исраел, каре а
    ворбит ку гура Луй татэлуй меу Давид ши каре ымплинеште, прин путеря Луй, че спусесе
    кынд а зис:'
  ben-OBCV: 'পরে তিনি বললেন: “ইস্রায়েলের ঈশ্বর সেই সদাপ্রভুর গৌরব হোক, যিনি নিজের
    হাতে তাঁর সেই প্রতিজ্ঞাটি পূরণ করেছেন, যেটি তিনি নিজের মুখে আমার বাবা দাউদের কাছে
    করলেন। কারণ তিনি বললেন,'
  som-som: Markaasuu yidhi, Mahad waxaa leh Rabbiga ah Ilaaha reer binu Israa'iil,
    oo afkiisa kula hadlay aabbahay Daa'uud, oo gacantiisa ku oofiyey isagoo leh,
  lat-VUC: 'Et ait Salomon: Benedictus Dominus Deus Israël, qui locutus est ore suo
    ad David patrem meum, et in manibus ejus perfecit, dicens:'
  eng-ASVBT: And he said, Blessed be Jehovah, the God of Israel, who spake with his
    mouth unto David my father, and hath with his hand fulfilled it, saying,
  ita-1885: 'e disse: Benedetto sia il Signore Iddio d''Israele, il quale con la sua
    bocca parlò a Davide, mio padre, ed ha con la sua mano adempiuto ciò ch''egli
    avea detto.'
  eng-LXXUP: and he said, Blessed be the Lord God of Israel today, who spoke by his
    mouth concerning David my father, and has fulfilled it with his hands, saying,
  eng-ULB: He said, “May Yahweh, the God of Israel, be praised, who spoke to David
    my father, and has fulfilled it with his own hands, saying,
  spa-VBL: 'diciendo: “Alabado sea el Señor, el Dios de Israel, que con su propio
    poder ha cumplido la promesa que hizo a mi padre David cuando dijo:'
  fra-_FOB: 'Et il dit: Béni soit l''Éternel, le Dieu d''Israël, qui, de sa bouche,
    a parlé à David mon père, et qui, de sa main, a accompli ce qu''il avait promis,
    en disant:'
  mal-mal: “എന്റെ അപ്പനായ ദാവീദിനോട് തിരുവായ്കൊണ്ട് അരുളിച്ചെയ്തത്, തൃക്കൈകൊണ്ട് സാദ്ധ്യമാക്കി
    തന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ.
  urd-GVR: “Rab Isrāīl ke Ḳhudā kī tārīf ho jis ne wuh wādā pūrā kiyā hai jo us ne
    mere bāp Dāūd se kiyā thā. Kyoṅki us ne farmāyā,
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, इस्राएली आन परमप्रभु ठेयब बाक्‍ल। मेकोमी आं
    आफ दाऊद नु कबल पा, मुल मेको खाप्‍तु।
  ita-1927: 'E disse: “Benedetto sia l’Eterno, l’Iddio d’Israele, il quale di sua
    propria bocca parlò a Davide mio padre, e con la sua potenza ha adempito quel
    che avea dichiarato dicendo:'
  ckb-ckb: 'ئینجا گوتی: «ستایش بۆ یەزدانی پەروەردگاری ئیسرائیل، ئەوەی بە دەمی خۆی
    بەڵێنی بە داودی باوکم دا و بە دەستی خۆی بەجێی هێنا، هەروەک فەرمووی:'
  eng-BBE: And he said, Praise be to the Lord, the God of Israel, who himself gave
    his word to David my father, and with his strong hand has made his word come true,
    saying,
  kan-OKCV: 'ನಂತರ ರಾಜನು ಹೀಗೆ ಹೇಳಿದನು: “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ,
    ಅವರು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ ತಮ್ಮ ಬಾಯಿಂದ ವಾಗ್ದಾನ ಮಾಡಿದ್ದನ್ನು, ತಮ್ಮ ಕೈಗಳಿಂದಲೇ ನೆರವೇರಿಸಿದರು.
    ಅವರು ಹೇಳಿದ್ದೇನೆಂದರೆ,'
  tam-2017: 'அவன் சொன்னது: இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு ஸ்தோத்திரம்; அவர் என்னுடைய
    தகப்பனாகிய தாவீதுக்குத் தம்முடைய வாக்கினால் சொன்னதைத் தம்முடைய கரத்தினால் நிறைவேற்றினார்.'
  spa-RV-1909: 'Y dijo: Bendito sea Jehová Dios de Israel, que habló de su boca á
    David mi padre, y con su mano lo ha cumplido, diciendo:'
  ron-BTF: 'Şi el a spus: Binecuvântat fie DOMNUL Dumnezeul lui Israel, care a vorbit
    cu gura sa lui David, tatăl meu, şi cu mâna sa a împlinit, zicând:'
  eng-WEBP: He said, “Blessed is the LORD, the God of Israel, who spoke with his mouth
    to David your father, and has with his hand fulfilled it, saying,
  eng-FBV: saying, “Praise the Lord, the God of Israel, who by his own power has fulfilled
    the promise he made to my father David when he said,
  nld-1939: 'sprak hij: Geprezen zij Jahweh, Israëls God, wiens hand heeft volbracht,
    wat zijn mond tot mijn vader David heeft gesproken:'
  nch-BL: 'Huan quinilhui: “Ma tijhueyichihuaca TOTECO, yaya cati toDios tiisraelitame.
    Ama yaya quitamichijtoc cati quitencahuili notata David para quichihuas. Yaya
    quiilhui notata'
  vie-1934: 'Người nói rằng: Đáng ngợi khen Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên,
    vì từ miệng Ngài có phán hứa với Đa-vít, cha ta, và bởi tay Ngài đã làm ứng nghiệm
    lời ấy; Ngài phán rằng:'
  hin-CV: 'राजा ने उन्हें कहा: “याहवेह, इस्राएल के परमेश्वर, जिन्होंने अपने हाथों
    से वह पूरा कर दिखाया, जो उन्होंने अपने मुख से मेरे पिता दावीद से कहा था,'
  spa-BES: 'Y dijo: Alabado sea el Señor, el Dios de Israel, quien dio su palabra
    a David mi padre, y con su mano fuerte ha hecho realidad su palabra, diciendo:'
  tdx-tdx: 'Le hoe re: Andriañeñe t’Iehovà Andrianañahare’ Israele, ie ni­tsara am-palie
    amy Davide raeko vaho nifonire’e am-pità’e ami’ ty hoe:'
  tha-KJV: พระองค์​ตรั​สว​่า “​สาธุ​การแด่พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล ผู้​ทรงกระทำให้สำเร็​จด​้วยพระหัตถ์ของพระองค์
    ตามที่​พระองค์​ตรัสไว้ด้วยพระโอษฐ์ต่อดาวิดราชบิดาของข้าพเจ้าว่า
  por-BR-2018: 'E disse: Bendito seja o SENHOR Deus de Israel, que falou de sua boca
    a Davi meu pai, e com sua mão o cumpriu, dizendo:'
  deu-ELO: 'Und er sprach: Gepriesen sei Jehova, der Gott Israels, der mit seinem
    Munde zu meinem Vater David geredet und mit seiner Hand es erfüllt hat, indem
    er sprach:'
  eng-WYC-2018: And Solomon said, Blessed be the Lord God of Israel, that spake with
    his mouth to David, my father, and performed (it) in his hands, and said, (And
    Solomon said, Blessed be the Lord God of Israel, who spoke with his mouth to my
    father David, and fulfilled his word with his hands, and said,)
  epo-epo: 'Kaj li diris: Benata estu la Eternulo, Dio de Izrael, kiu parolis per
    Sia buŝo al mia patro David, kaj nun plenumis per Sia mano, dirante:'
  uig-PIN: 'U mundaⱪ dedi: — «Israilning Hudasi Pǝrwǝrdigarƣa tǝxǝkkür-mǝdⱨiyǝ bolƣay!
    U Ɵz aƣzi bilǝn atam Dawutⱪa wǝdǝ ⱪilƣanidi wǝ Ɵz ⱪoli bilǝn uni ǝmǝlgǝ axurdi.
    U Dawutⱪa yǝnǝ: —'
  beo-beo: 'E amane sia:i, “Isala:ili ilia Hina Godema nodoma! E da Ea hamomusa: na
    ada Da:ibidima ilegei amo hamoi dagoi. Hina Gode da musa: amane ilegei,'
  tpi-OTNT: Orait na em i tok olsem, “Litimapim nem bilong God, Bikpela bilong yumi
    Israel. Em i bin bihainim gut dispela promis em i bin mekim long papa bilong mi,
    Devit. Devit i bin ting long wokim wanpela haus we ol manmeri i ken kam klostu
    long God, Bikpela bilong yumi, na lotuim em. Tasol Bikpela i tokim em olsem, ‘Stat
    long taim mi kisim ol manmeri bilong mi long Isip na i kam inap nau, mi no bin
    makim wanpela bilong ol taun bilong Israel we ol i ken wokim haus bilong lotuim
    mi long en. Tasol Devit, mi makim yu bilong bosim ol manmeri bilong mi. Yu bin
    ting long wokim wanpela bikpela haus bilong mi, na dispela tingting bilong yu
    i gutpela.
  hau-SA: Sa’an nan ya ce, “Ku yabi Ubangiji, Allah na Isra’ila, wanda da hannunsa
    ya cika abin da ya yi alkawari da bakinsa ga mahaifina Dawuda. Gama ya ce,
  uig-LAT: 'U mundaq dédi: — «Israilning Xudasi Perwerdigargha teshekkür-medhiye bolghay!
    U Öz aghzi bilen atam Dawutqa wede qilghanidi we Öz qoli bilen uni emelge ashurdi.
    U Dawutqa yene: —'
  nde-nde: 'Ngakho yasisithi: “Udumo kuye uThixo, uNkulunkulu ka-Israyeli, yena ngesandla
    sakhe ophelelise ukwenza lokho akuthembisa ngowakhe umlomo ethembisa ubaba uDavida.
    Ngoba wathi,'
  ton-ton: Pea naʻa ne pehē, “Fakafetaʻi kia Sihova ko e ʻOtua ʻo ʻIsileli ʻaia naʻe
    folofola mei hono fofonga ki heʻeku tamai ko Tevita, pea kuo ne fakamoʻoni ia
    ʻaki ʻa hono nima, ʻi heʻene folofola ni,
  ces-1613: 'A řekl: Požehnaný Hospodin Bůh Izraelský, kterýž mluvil ústy svými Davidovi
    otci mému, a skutečně naplnil to, řka:'
  eng-WMB: He said, “Blessed is the LORD, the God of Israel, who spoke with his mouth
    to David your father, and has with his hand fulfilled it, saying,
  tam-TCV: 'அவன் சொன்னதாவது: “இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்குத் துதி உண்டாகட்டும்.
