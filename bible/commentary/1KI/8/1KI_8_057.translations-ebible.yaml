verse: 1KI.008.057
translations:
  mal-C: നമ്മുടെ ദൈവമായ യഹോവ നമ്മുടെ പൂർവികരോടുകൂടെ ഉണ്ടായിരുന്നതുപോലെ നമ്മോടുകൂടെയും
    ഉണ്ടായിരിക്കട്ടെ; അവിടന്നു നമ്മെ കൈവിടുകയോ ഉപേക്ഷിക്കുകയോ ചെയ്യാതിരിക്കട്ടെ.
  deu-TKW: Es sei Jahwe, unser Gott, mit uns, wie er mit unseren Vätern gewesen ist.
    Er wolle uns nicht verlassen noch verstoßen,
  lin-lin: Tika ete Yawe, Nzambe na biso, azala elongo na biso ndenge azalaki elongo
    na batata na biso ; atika biso te mpe abwaka biso te ;
  eng-LSV: Our God YHWH is with us as He has been with our fathers; He does not forsake
    us nor leave us;
  eng-GNV: The Lord our God be with vs, as he was with our fathers, that he forsake
    vs not, neither leaue vs,
  eng-WEBSTER: 'The LORD our God be with us, as he was with our fathers: let him not
    leave us, nor forsake us:'
  nhw-BL: “Ma itzto tohuaya TOTECO Dios, quen yaya itztoya ininhuaya tohuejcapan tatahua.
    Ma amo quema techtlahuelcahuas.
  swh-ONEN: Bwana Mungu wetu na awe pamoja nasi kama alivyokuwa na baba zetu, kamwe
    asituache wala kutukataa.
  bba-bba: Yen sɔ̃, nɑ kɑnɑmɔ u n mɑɑ kɑ sun wɑ̃ɑ nɡe mɛ u rɑɑ kɑ bɛsɛn bɑɑbɑbɑ wɑ̃ɑ,
    u ku sun duɑri, u ku mɑɑ sun deri.
  eng-KJVCPB: 'The Lord our God be with us, as he was with our fathers: let him not
    leave us, nor forsake us:'
  luo-luo: Mad Jehova Nyasaye ma Nyasachwa obed kodwa mana kaka nobedo gi kwerewa,
    mad kik owewa kata jwangʼowa.
  meu-meu: Iehova, eda Dirava, na ita ida, seneda e bamodiava heḡereḡerena; ia na
    basine rakatanida bona basine dadaraida;
  npi-ULB: परमप्रभु हाम्रा परमेश्वर हाम्रा पुर्खाहरूसित हुनुभएझैँ हामीसित पनि होऊन्
    । उहाँले हामीलाई कहिल्यै नछोडून्, न त त्यागून् ।
  yor-yor: Kí Olúwa Ọlọ́run wa kí ó wà pẹ̀lú wa bí ó ti wà pẹ̀lú àwọn baba wa; kí
    ó má sì ṣe fi wá sílẹ̀ tàbí kọ̀ wá sílẹ̀.
  pes-OPCB: همان‌گونه که خداوند، خدای ما، با اجداد ما بود، با ما نیز باشد و هرگز ما
    را ترک نگوید و وانگذارد.
  tgl-ULB: Nawa si Yahweh na ating Diyos ay makasama natin, gaya kung paano siya ay
    nasa ating mga ninuno.
  cbu-NT: Na nimunarishapari Apanll iyapasha taachiya. Tamaru sirútama zitaminarinpa
    táranga ashtachtamparee. ¿Antaatiya iyaa kasacheeja? misha ¿iyaa minumtiyam niyrcheeja?
  hui-hui: Anduane Homogo inanaga Ngode Datagaliwabe ibu bamba inanaga mamaliru baba
    mandagi hama ibinidagua áyubi nde ibugua ina yu wanahe ina baba mandagi haabobo
    helo.
  mya-mya: အ​ကျွန်ုပ်​တို့​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘုရား​သည် ဘိုး​ဘေး​များ​နှင့်​အ​တူ​နေ​တော်​မူ​ခဲ့​သည့်​နည်း
    တူ အ​ကျွန်ုပ်​အား​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​စွန့် မ​ခွာ​ဘဲ​အ​ကျွန်ုပ်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ
    ပါ​စေ​သော။-
  bod-N: བདག་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་རང་ཅག་གི་ཕ་མེས་རྣམས་དང་མཉམ་དུ་བཞུགས་པ་ལྟར་བདག་ཅག་དང་མཉམ་དུ་བཞུགས་པར་ཤོག
    ཁོང་གིས་བདག་ཅག་མི་འདོར་མི་བསྐྱུར་བར་ཤོག
  sna-sna: Jehovha Mwari wedu ngaave nesu sezvaaiva namadzibaba edu; ngaarege kuzotisiya
    kana kutirasa.
  spa-BLM: Que el Señor, nuestro Dios, esté con nosotros como estuvo con nuestros
    padres. Que no nos deje ni nos abandone,
  cac-cac: Ayn̈ejocab' ec' Jehová co Diosal qued'oc, icha ajnac ec' yed' eb' co mam
    quicham. Malajocab' b'aq'uin̈ tzon̈ yactejcan co ch'ocoj.
  swh-ULB: BWANA, mungu wetu awe pamoja nasi, kama alivyokuwa pamoja na mababu zetu.
    Asituache wala kututelekeza,
  bel-bel: хай будзе з намі Гасподзь Бог наш, як быў Ён з бацькамі нашымі, хай не
    пакіне нас,
  deu-ELBBK: 'Der HERR, unser Gott, sei mit uns, so wie er mit unseren Vätern gewesen
    ist; er verlasse uns nicht und verstoße uns nicht:'
  mbb-OT: Berakat he zumahi kiw te Nengazen he Megbevayè tew iring te kedumahi zin
    te menge kepuun tew. Berakat he kenè kiw zin iselikwey wey vey-ani.
  mal-2015: നമ്മുടെ ദൈവമായ യഹോവ നമ്മുടെ പിതാക്കന്മാരോടു ഇരുന്നതുപോലെ നമ്മോടുകൂടെയും
    ഇരിക്കുമാറാകട്ടെ അവൻ നമ്മെ കൈവിടുകയോ ഉപേക്ഷിക്കയോ ചെയ്യരുതെ.
  rmc-rmc: Mi ačhel o RAJ, amaro Del, amenca, avke sar sas amare dadenca. Te na omukel
    amen a te na odčhivel amen pestar het.
  pes-OPV: یهوه خدای ما با ما باشد چنانکه با پدران مامی بود و ما را ترک نکند و رد
    نماید.
  ron-1924: Домнул Думнезеул ностру сэ фие ку ной кум а фост ку пэринций ноштри; сэ
    ну не пэрэсяскэ ши сэ ну не ласе,
  ben-OBCV: আমাদের ঈশ্বর সদাপ্রভু যেমন আমাদের পূর্বপুরুষদের সঙ্গে সঙ্গে ছিলেন, তেমনি
    তিনি আমাদেরও সঙ্গে সঙ্গে থাকুন; তিনি যেন আমাদের না ছাড়েন বা আমাদের পরিত্যাগ না
    করেন।
  som-som: Rabbiga Ilaaheenna ahu ha inoola jiro, siduu ula jiray awowayaasheen oo
    kale; oo yuusan inaga tegin, oo ina dayrin;
  lat-VUC: Sit Dominus Deus noster nobiscum, sicut fuit cum patribus nostris, non
    derelinquens nos, neque projiciens.
  eng-ASVBT: 'Jehovah our God be with us, as he was with our fathers: let him not
    leave us, nor forsake us;'
  ita-1885: Il Signore Iddio nostro sia con noi, come è stato co' padri nostri; il
    Signore non ci abbandoni, e non ci lasci;
  eng-LXXUP: May the Lord our God be with us, as he was with our fathers; let him
    not desert us nor turn from us,
  eng-ULB: May Yahweh our God be with us, as he was with our ancestors. May he never
    leave us or forsake us,
  spa-VBL: Que el Señor, nuestro Dios, esté con nosotros como lo estuvo con nuestros
    antepasados. Que nunca nos deje ni nos abandone.
  fra-_FOB: Que l'Éternel notre Dieu soit avec nous, comme il a été avec nos pères;
    qu'il ne nous abandonne point et ne nous délaisse point; mais qu'il incline notre
    cœur vers lui,
  mal-mal: നമ്മുടെ ദൈവമായ യഹോവ നമ്മുടെ പിതാക്കന്മാരോടുകൂടെ ഇരുന്നതുപോലെ നമ്മോടുകൂടെയും
    ഇരിക്കുമാറാകട്ടെ! അവിടുന്ന് നമ്മെ കൈവിടുകയോ ഉപേക്ഷിക്കയോ ചെയ്യാതിരിക്കട്ടെ!
  urd-GVR: Jis tarah Rab hamārā Ḳhudā hamāre bāpdādā ke sāth thā usī tarah wuh hamāre
    sāth bhī rahe. Na wuh hameṅ chhoṛe, na tark kare
  suz-BL: परमप्रभु यावे इं परमप्रभु इं किकी पिपी नु बाक्‍शो खोदेंशो पा गोपुकी नु यो
    बाक्‍ल। मेकोमी इं कली गेनायो मप्रोनल।
  ita-1927: L’Eterno, il nostro Dio, sia con noi, come fu coi nostri padri; non ci
    lasci e non ci abbandoni,
  ckb-ckb: با یەزدانی پەروەردگارمان لەگەڵمان بێت هەروەک چۆن لەگەڵ باوباپیرانمان بوو،
    وازمان لێ نەهێنێت و فەرامۆشمان نەکات،
  eng-BBE: Now may the Lord our God be with us as he was with our fathers; let him
    never go away from us or give us up;
  kan-OKCV: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಕೈಬಿಡದೆ, ನಮ್ಮನ್ನು ತ್ಯಜಿಸದೆ, ನಮ್ಮ ಪಿತೃಗಳ
    ಸಂಗಡ ಹೇಗೆ ಇದ್ದರೋ ಹಾಗೆಯೇ ನಮ್ಮ ಸಂಗಡ ಇರಲಿ.
  tam-2017: நம்முடைய தேவனாகிய யெகோவா நம்மைக் கைவிடாமலும், நம்மை நெகிழவிடாமலும், அவர்
    நம்முடைய முன்னோர்களோடு இருந்ததுபோல, நம்மோடும் இருந்து,
  spa-RV-1909: Sea con nosotros Jehová nuestro Dios, como fué con nuestros padres;
    y no nos desampare, ni nos deje;
  ron-BTF: DOMNUL Dumnezeul nostru să fie cu noi, precum a fost cu părinţii noştri;
    să nu ne lase, nici să nu ne părăsească;
  eng-WEBP: May the LORD our God be with us as he was with our fathers. Let him not
    leave us or forsake us,
  eng-FBV: May the Lord our God be with us in the same way he was with our forefathers.
    May he never leave us or abandon us.
  nld-1939: Moge Jahweh, onze God, met ons zijn, zoals Hij met onze vaderen geweest
    is, en ons nooit verlaten, ons nooit verwerpen.
  nch-BL: “Ma itzto tohuaya TOTECO Dios, quej yaya itztoya inihuaya tohuejcapan tatahua.
    Ma amo quema techtahuelcahua.
  vie-1934: Nguyện Giê-hô-va Đức Chúa Trời chúng tôi ở với chúng tôi, như Ngài đã
    ở cùng tổ phụ chúng tôi, chớ lìa, chớ bỏ chúng tôi;
  hin-CV: याहवेह हमारे परमेश्वर हमारे साथ रहें, जैसे वह हमारे पूर्वजों के साथ रहे
    थे. ऐसा कभी न हो कि वह हमें त्याग दें, हमें भुला दें,
  spa-BES: Ahora, él Señor nuestro Dios esté con nosotros como lo estuvo con nuestros
    padres; que nunca se aleje de nosotros ni nos abandone;
  tdx-tdx: Ho aman-tika t’Iehovà Andrianañaharen-tika, manahake t’ie nimpiaman-droaen-tikañe;
    lonike t’ie tsy hienga antika, tsy haforintse’e;
  tha-KJV: ขอพระเยโฮวาห์พระเจ้าของเราทั้งหลายสถิ​ตก​ับเราดังที่​พระองค์​ได้​สถิ​ตก​ับบรรพบุรุษของเรา
    ขอพระองค์อย่าทรงละเราหรือทอดทิ้งเราเสีย
  por-BR-2018: Seja conosco o SENHOR, nosso Deus, como foi com nossos antepassados;
    que ele não nos desampare, nem nos deixe;
  deu-ELO: 'Jehova, unser Gott, sei mit uns, so wie er mit unseren Vätern gewesen
    ist; er verlasse uns nicht und verstoße uns nicht:'
  eng-WYC-2018: Our Lord God be with us, as he was with our fathers, and forsake not
    us (or and desert us not), neither cast us away;
  epo-epo: La Eternulo, nia Dio, estu kun ni, kiel Li estis kun niaj patroj, Li ne
    forlasu nin kaj ne forĵetu nin;
  uig-PIN: Pǝrwǝrdigar Hudayimiz ata-bowilirimiz bilǝn bolƣandǝk biz bilǝn billǝ bolƣay;
    U nǝ bizdin waz kǝqmisun nǝ bizni taxlimisun;
  beo-beo: Hina Gode da ninia aowalali bisili esalu, amo defele E da nini bisili esalumu
    da defea. E da nini hamedafa yolesimu da defea.
  tpi-OTNT: God, Bikpela bilong yumi, em i ken i stap wantaim yumi olsem em i bin
    stap wantaim ol tumbuna bilong yumi. Na em i no ken lusim yumi na larim yumi i
    stap nating.
  hau-SA: Bari Ubangiji Allah yă kasance tare da mu kamar yadda ya kasance da kakanninmu;
    kada yă taɓa rabu da mu, ko yă yashe mu.
  uig-LAT: Perwerdigar Xudayimiz ata-bowilirimiz bilen bolghandek biz bilen bille
    bolghay; U ne bizdin waz kechmisun ne bizni tashlimisun;
  nde-nde: Sengathi uThixo uNkulunkulu wethu angaba lathi njengoba wayelabokhokho
    bethu; sengathi angaze asitshiya loba asidele.
  ton-ton: 'Ke ʻiate kitautolu ʻa Sihova ko hotau ʻOtua, ʻo hangē ko ʻene ʻi heʻetau
    ngaahi tamai: ke ʻoua naʻa ne mahuʻi ʻiate kitautolu pe liʻaki ʻakitautolu:'
  ces-1613: Budiž Hospodin Bůh náš s námi, jako byl s otci našimi; nezamítejž nás,
    ani opouštěj.
  eng-WMB: May the LORD our God be with us as he was with our fathers. Let him not
    leave us or forsake us,
  tam-TCV: எங்கள் இறைவனாகிய யெகோவா எங்கள் தந்தையருடன் இருந்ததுபோல, எங்களுடனும் இருப்பாராக.
    அவர் எங்களைக் கைவிடாமலும், எங்களைவிட்டு ஒருபோதும் விலகாமலும் இருப்பாராக.
  ceb-ULB: Hinaot nga mag-uban kanato si Yahweh nga atong Dios, ingon nga nag-uban
    siya sa atong mga katigulangan. Hinaot nga dili gayod kita niya biyaan o isalikway,
  pol-UBG: Niech PAN, nasz Bóg, będzie z nami, jak był z naszymi ojcami. Niech nas
    nie opuści ani nas nie porzuci;
  agr-agr: Tuja Tuke Pujuu Apajuí ii emematin ainag nunú iina muunji aajaku aina nuna
    yaigkua dutiksag iinashkam yamaish yaimpakti. Ima iinakek idaitamsashti,
  kyc-kyc: Namwana Kamongo Anatu doko namwa role karena. Namwana rora ambasu dupwa
    pipya role kareya doko suu pyao baame namwa yaki nyii nana dee baame namwa kame
    soo kaeya nanako.
  urd-GVU: جس طرح رب ہمارا خدا ہمارے باپ دادا کے ساتھ تھا اُسی طرح وہ ہمارے ساتھ بھی
    رہے۔ نہ وہ ہمیں چھوڑے، نہ ترک کرے
  deu-1912: Der Herr, unser Gott, sei mit uns, wie er gewesen ist mit unsern Vätern.
    Er verlasse uns nicht und ziehe die Hand nicht ab von uns,
  kan-2017: ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವನು ನಮ್ಮ ಪೂರ್ವಿಕರ ಸಂಗಡ ಇದ್ದ ಹಾಗೆ ನಮ್ಮ ಸಂಗಡಲೂ ಇರಲಿ, ಆತನು
    ನಮ್ಮನ್ನು ಕೈಬಿಡದಿರಲಿ, ನಿರಾಕರಿಸದಿರಲಿ.
  yap-yap: Mang e yigi par rodad SOMOL ni Got rodad ni bod ni i par rok pi chitamangidad
    ni kakrom; mang e yigi dabi pagdad ara n’agdad;
  hlt-MCSB: Mamih kah Pathen BOEIPA he a pa rhoek taengah a om bangla mamih taengah
    khaw om saeh. Mamih he n'hnoo boel saeh lamtah mamih he m'phap boel saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኑ ፆኦዛሢ ኑኡኮ ቤርታኣ ዓዶንሢና ዎላ ማዔሢጉዲ ኑኡና ዎላኣ ማዖንጎ፤ ዓይጎ ዎዴናኣ ማዖም
    ኑና ሃሾፓ፥ ኬኤሮፓ፤
  twi-ASANTE: Awurade, yɛn Onyankopɔn, nka yɛn ho sɛdeɛ ɔkaa yɛn agyanom ho no; ɔrennya
    yɛn da biara da.
  eng-WEBU: May the LORD our God be with us as he was with our fathers. Let him not
    leave us or forsake us,
  wal-wal: GODAI nu Xoossai kase nu aawatuura de7idoogaadan, nunaarakka de7o; i nuna
    mulekka aggoppo woikko yeggoppo.
  spa-PDDPT: Como estuviste con nuestros antepasados, así Yavé nuestro ʼElohim está
    con nosotros. No nos desampare ni nos abandone,
  gun-gun: Ha'e gui Senhor Nhanderuete toiko riae peẽ kuery reve, nhaneramoĩ kuery
    reve oikoague rami ae. Tanhanepytyvõ e'ỹ eme, tanhandereja eme guive,
  ilo-ULB: Adda koma ni Yahweh a Diostayo kadatayo, a kas iti kaaddana idi kadagiti
    kapuonantayo. Saannatayo koma pulos a panawan wenno baybay-an,
  kpg-kpg: Dimaadua go tadau God gi madalia gidaadou, gadoo be dana madalia tadau
    maadua mmaadua, gi hudee diagia gidaadou be e kili gi daha.
  uig-ARA: پەرۋەردىگار خۇدايىمىز ئاتا-بوۋىلىرىمىز بىلەن بولغاندەك بىز بىلەن بىللە
    بولغاي؛ ئۇ نە بىزدىن ۋاز كەچمىسۇن نە بىزنى تاشلىمىسۇن؛
  sus-sus: Won Marigi Alatala xa lu won sɛɛti ma alɔ a raba won benbae bɛ ki naxɛ.
    Ala naxa won nabolo, a naxa won nabɛɲin.
  pon-2006: KAUN-O, atail Koht en ketiket rehtail, nin duwen eh ketiket rehn atail
    pahpa kahlap ako, oh sohte pahn mweisang kitail de likidmeliekitailla.
  jae-jae: Apômtau, aêacnêŋ Anôtô êmoa êwiŋ aêac êtôm eŋ gêmoa gêwiŋ aêac tameŋi.
    Eŋ êwi aêac siŋ to êkac tau su aŋga aêacmêŋ atom.
  ksd-ksd: A Luluai kada God na ki pire dat da i ga ki pire ra lavur tama i dat; koko
    na vana kan dat, ma koko na nur vue dat;
  tur-YTC: Tanrımız Yahve, atalarımızla olduğu gibi bizimle olsun. Bizi terk etmesin
    ve bırakmasın,
  grc-BRENT: Γένοιτο Κύριος ὁ Θεὸς ἡμῶν μεθʼ ἡμῶν, καθὼς ἦν μετὰ τῶν πατέρων ἡμῶν·
    μὴ ἐγκαταλοίποιτο ἡμᾶς μηδὲ ἀποστρέψοιτο ἡμᾶς,
  ind-AYT: Biarlah TUHAN, Allah beserta kita seperti Dia telah menyertai nenek moyang
    kita. Biarlah Dia tidak membiarkan kita dan tidak meninggalkan kita.
  nya-nya: Yehova Mulungu wathu akhale nafe monga momwe anakhalira ndi makolo athu;
    asatisiye kapena kutitaya.
  hrv-hrv: Neka Jahve, Bog naš, bude s nama kao što je bio s ocima našim i neka nas
    ne napusti i ne odbaci.
  mps-mps: God, dago Genuai Bidi, eno homugo te nage da dali bidimainu ebao, te dago
    wąį nǫų dabe dali bidali tiwai gilama emainu yao. Tama eno homugo agai da
    tagaliyu, te da olo bidimainu me egobeo.
  tpi-tpi: God, Bikpela bilong yumi, em i ken i stap wantaim yumi olsem em i bin stap
    wantaim ol tumbuna bilong yumi. Na em i no ken lusim yumi na larim yumi i stap
    nating.
  dan-1931: HERREN vor Gud være med os, som han var med vore Fædre, han forlade og
    forstøde os ikke,
  vie-OVCB: Cầu Chúa Hằng Hữu, Đức Chúa Trời ở với chúng ta như đã ở với tổ tiên ta;
    cầu Chúa đừng rời, đừng bỏ chúng ta.
  guj-2017: આપણા ઈશ્વર જેમ આપણા પિતૃઓની સાથે હતા તેમ આપણી સાથે સદા રહો, તે કદી આપણને
    તરછોડે નહિ, અથવા આપણો ત્યાગ ન કરે,
  pon-2006A: KAUN-O, atail Koht en ketiket rehtail, nin duwen eh ketiket rehn atail
    pahpa kahlap ako, oh sohte pahn mweisang kitail de likidmeliekitailla.
  por-BRBSL: Que Javé, nosso Deus, esteja conosco como estava com nossos pais. Que
    ele não nos deixe ou nos abandone,
  cth-cth: Maimae BAWIPA ka Cathut teh, mintoenaw koevah ao e patetlah maimouh koehai
    awm naseh. Maimanaw hah khoeroe na pahnawt hanh naseh.
  twi-twi: Awurade, yɛn Nyankopɔn, nka yɛn ho sɛnea ɔkaa yɛn agyanom ho no; ɔrennyaw
    yɛn da biara da.
  hlt-hlt: Mamih kah Pathen BOEIPA he a pa rhoek taengah a om bangla mamih taengah
    khaw om saeh. Mamih he n'hnoo boel saeh lamtah mamih he m'phap boel saeh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ nti bonɛ̀ ɑ do bonɛ̀ mɛ̀ɛ̀ botí ti yɛmbɛ̀, ɑ bɑ́ɑ́ ti
    bɔntóo! A bɑ́ɑ́ ti yóu!
  msy-2020: Ikiavɨra Itir God, a en God, a faragha en inazir afeziaba ko ikezɨ moghɨn,
    datɨrɨghɨn an e ko ikiam. An e ateghtɨ, e pura uarira ikian kogham.
  dop-dop: Tɑ Ɩsɔ Tɑcɑɑ wɛɛ tɑ wɑɑlɩ, ɩsɩɩ n kɑ wɛʋ tɑ cɑɑnɑɑ cɑɑnɑɑ wɑɑlɩ tɔ. Tɑɑ
    lɔ-tʋ. Pǝ́cɔ́ tɑɑ yele-tʋɣʋ wɑɑsʋɣʋ.
  azb-azb: Qoy Allahımız Rəbb atalarımıza yar olduğu kimi bizə də yar olsun, qoy bizi
    buraxmasın və tərk etməsin.
  eng-DBY: 'Jehovah our God be with us, as he was with our fathers; let him not forsake
    us nor cast us off:'
  hin-2017: हमारा परमेश्वर यहोवा जैसे हमारे पुरखाओं के संग रहता था, वैसे ही हमारे
    संग भी रहे, वह हमको त्याग न दे और न हमको छोड़ दे।
  wol-KYG: Yal na sunu Yàlla Aji Sax ji ànd ak nun, na mu ànde woon ak sunuy maam.
    Yàlla bu nu wacc mukk mbaa mu di nu dëddu.
  eng-YLT: '''Jehovah our God is with us as He hath been with our fathers; He doth
    not forsake us nor leave us;'
  kne-kne: Sapay koma ta si Yahweh ay Diyos tako yan kanayon ay komadkadwa ay kaman
    din inyat na sin aam-a tako. Sapay koma ta adi na taytaynan ya baybay-an si datako.
  eng-WYC-2017: Our Lord God be with us, as he was with our fathers, and forsake not
    us, neither cast us away;
  eng-WMBB: May the LORD our God be with us as he was with our fathers. Let him not
    leave us or forsake us,
  urd-GVH: जिस तरह रब हमारा ख़ुदा हमारे बापदादा के साथ था उसी तरह वह हमारे साथ भी
    रहे। न वह हमें छोड़े, न तर्क करे
  rug-rug: Mani koa koa gita se Zihova sa nada Tamasa, gugua tugo sapu ele koa turaṉi
    Sa sari na tiatamada pukerane; mani lopu kaqu luara pani gita Sa babe hitu pani
    gita Sa si gita.
  gaz-gaz: Waaqayyo Waaqni keenya akkuma abbootii keenya wajjin ture sana nu wajjin
    haa jiraatu; inni yoom iyyuu nu hin dhiisin yookaan nu hin gatin.
  fra-LSG: Que l’Éternel, notre Dieu, soit avec nous, comme il a été avec nos pères;
    qu’il ne nous abandonne point et ne nous délaisse point,
  yal-yal: Alatala, nxɔ Ala xa lu en xɔn alo a lu en benbane xɔn kii naxan yi, a nama
    ɲinan en xɔn mumɛ, a en nabeɲin.
  haw-1868: E noho Iehova ko kakou Akua me kakou e like me ia i noho ai me ko kakou
    mau makua; aole e haalele mai ia kakou, aole hoi e kiola ia kakou.
  arb-NAV: لِيَكُنِ الرَّبُّ إِلَهُنَا مَعَنَا كَمَا كَانَ مَعَ آبَائِنَا، فَلا يَتْرُكَنَا
    وَلا يَنْبِذَنَا،
  ewe-ewe: Yehowa, míaƒe Mawu la nanɔ kpli mí abe ale si wònɔ kple mía fofowo eye
    megblẽ mí ɖi gbeɖegbeɖe o la ene.
  eng-LEE: The Lord our God be with us, as he was with our fathers; oh may he not
    leave us, nor forsake us;
  asm-FB: আৰু আমাৰ ঈশ্বৰ যিহোৱা যেনেকৈ আমাৰ ওপৰ-পিতৃসকলৰ লগত আছিল, তেনেকৈ তেওঁ আমাৰো
    লগত থাকক৷ আমাক ত্যাগ নকৰক বা আমাক এৰি নাযাওঁক।
  sus-A: وٌن مَرِفِ عَلَتَلَ شَ لُ وٌن سّيتِ مَ عَلْ عَ رَبَ وٌن بٍنبَيٍ بّ كِ نَشّ.
    عَلَ نَشَ وٌن نَبٌلٌ، عَ نَشَ وٌن نَبّحِن.
  fra-SBL: Que Yahvé notre Dieu soit avec nous comme il a été avec nos pères. Qu'il
    ne nous quitte pas et ne nous abandonne pas,
  hbo-hbo: יְהִ֨י יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ עִמָּ֔נוּ כַּאֲשֶׁ֥ר הָיָ֖ה עִם־אֲבֹתֵ֑ינוּ
    אַל־יַעַזְבֵ֖נוּ וְאַֽל־יִטְּשֵֽׁנוּ׃
  piu-2006: '@see-verse:1KI.008.056'
  kik-kik: Jehova Ngai witũ aroikara hamwe na ithuĩ o ta ũrĩa aarĩ hamwe na maithe
    maitũ; aroaga gũtũtiganĩria o na kana gũtũtirika.
  fra-NCL: Que Yahweh, notre Dieu, soit avec nous, comme il a été avec nos pères ;
    qu’il ne nous abandonne pas et ne nous délaisse point,
  cek-AK: Aicae ampanawk a oh thuih baktih toengah, aicae khaeah doeh aicae ih Angraeng
    Sithaw to om nasoe; kaicae hae na caeh taak hmah loe, pahnawt doeh pahnawt hmah
    nasoe.
  cuk-cuk: ”Anmar-Bab-Dummad-Jehováʼye, anmar-dadganba be gudii gusayobi, be anmarba
    gudii gusana gadin, mer be anmar-obanena gadin.
  uig-CYR: Пәрвәрдигар Худайимиз ата-бовилиримиз билән болғандәк биз билән биллә болғай;
    У нә биздин ваз кәчмисун нә бизни ташлимисун;
  tel-2017: కాబట్టి మన దేవుడు యెహోవా మనలను విడిచి పెట్టకుండా మన పూర్వీకులకు తోడుగా
    ఉన్నట్టు మనకు కూడా తోడుగా ఉండి
  hat-BSA: Ke SENYÈ a, Bondye nou an, kapab avèk nou, jan Li te ye avèk zansèt nou
    yo. Ke Li pa janm kite nou ni abandone nou,
  kos-kos: Lela LEUM GOD lasr in wi kut na, oana ke El tuh wi mwet matu lasr. Lela
    Elan tia fahsr liki kut, ku siskutla.
  hbo-WLC: יְהִ֨י יְהוָ֤ה אֱלֹהֵ֙ינוּ֙ עִמָּ֔נוּ כַּאֲשֶׁ֥ר הָיָ֖ה עִם־אֲבֹתֵ֑ינוּ
    אַל־יַעַזְבֵ֖נוּ וְאַֽל־יִטְּשֵֽׁנוּ׃
  ibo-ibo: Ka Onyenwe anyị Chineke anyị dịnyere anyị, dịka o si dịnyere nna nna anyị
    ha. Ka ọ gharakwa ịhapụ anyị, maọbụ gbakụta anyị azụ.
  ory-ory: ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ ପରମେଶ୍ୱର ଆମ୍ଭମାନଙ୍କ ପିତୃଲୋକଙ୍କ ସଙ୍ଗେ ଯେପରି ଥିଲେ, ସେହିପରି
    ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ସଙ୍ଗେ ଥାଉନ୍ତୁ; ସେ ଆମ୍ଭମାନଙ୍କୁ ତ୍ୟାଗ ନ କରନ୍ତୁ, କିଅବା ଆମ୍ଭମାନଙ୍କଠାରୁ
    ଦୂରବର୍ତ୍ତୀ ନ ହେଉନ୍ତୁ।
  wmt-wmt: '@see-verse:1KI.008.056'
  chk-chk: Ewe Samol mi Lapalap ach Kot epwe etikich usun a eti ach kewe lewo. Amwo
    esap likitikichela ika pöütikichela.
  rop-rop: Ai askim YAWEI det trubala God blanga wi blanga jidan garram wi, jis laik
    imbin jidan garram wi grengrenfathamob, en nomo libum wi o gibit bekboun langa
    wi.
  ukr-1871: Нехай же буде з нами Бог наш, як він був із нашими батьками. Нехай не
    покидає нас і не відпихає нас.
  deu-1951: Der HERR, unser Gott, sei mit uns, wie er mit unsern Vätern gewesen ist!
    Er verlasse uns nicht und ziehe die Hand nicht von uns ab,
  eng-JPS: The LORD our God be with us, as He was with our fathers; let Him not leave
    us, nor forsake us;
  srp-1865: Da Gospod Bog naš bude s nama kao što je bio s ocima našim, da nas ne
    ostavi i ne napusti.
  lug-lug: Mukama Katonda waffe abeere wamu naffe nga bwe yali ne bajjajjaffe, era
    aleme okutuleka wadde okutwabulira.
  heb-heb: יהי יהוה אלהינו עמנו כאשר היה עם אבתינו אל יעזבנו ואל יטשנו׃
  ben-IRV: আমাদের ঈশ্বর সদাপ্রভু যেমন আমাদের পূর্বপুরুষদের সঙ্গে ছিলেন তেমনি তিনি
    আমাদের সঙ্গেও থাকুন। তিনি যেন কখনও আমাদের ছেড়ে না যান কিম্বা ছেড়ে না দেন।
  pan-pan: ਯਹੋਵਾਹ ਸਾਡਾ ਪਰਮੇਸ਼ੁਰ ਸਾਡੇ ਅੰਗ-ਸੰਗ ਹੋਵੇ ਜਿਵੇਂ ਉਹ ਸਾਡੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਸੀ,
    ਉਹ ਨਾ ਸਾਨੂੰ ਤਿਆਗੇ ਅਤੇ ਨਾ ਸਾਨੂੰ ਛੱਡੇ।
  mya-JVB: လမ်း တော်တို့သို့ လိုက် စေခြင်းငှါ ၎င်း၊ ဘိုးဘေး တို့အား မှာ ထားတော်မူသော
    စီရင် ထုံးဖွဲ့ချက်ပညတ် တရား တို့ကို စောင့်ရှောက် စေခြင်းငှါ ၎င်း၊ ငါ တို့စိတ်
    နှလုံးကို အထံ တော်သို့ သွေးဆောင် တော်မူပါစေသော။
  tbg-tbg: Kaivaro Noravano Kotiva tinavu kaivaqaukavara hampata vauntema kero, viva
    tinavu hampatavata vaiharo, kia tinavu qoririma keharo qaqira kaarire.
  hmo-hmo: Lohiabada, iseda Dirava, be ita danu ia noho, iseda sene taudia danu ia
    noho hegeregerena, ia ese ita do ia rakatania lasi, ita do ia negea lasi.
  urd-urd: ख़ुदावन्द हमारा ख़ुदा हमारे साथ रहे जैसे वह हमारे बाप — दादा के साथ रहा,
    और न हम को तर्क करे न छोड़े।
  rus-SYN: да будет с нами Господь Бог наш, как был Он с отцами нашими, да не оставит
    нас, да не покинет нас,
  bqc-SIM: Dii wá Lua aↄ kúwanↄɛ, lá a kú ń wá deziↄwa. A wá tó weo, a pãkpawázio.
  tcz-CHONGTHU: Pakai i-Pathen uvin ipu ipate’u ana umpi bang in eiho jong ei-umpi
    jing tauhen, aman ei dalhah da uhenlang ei-pai jong ei-pai doh hih beh u-hen!
  mar-mar: आपल्या पूर्वजांना आपला देव परमेश्वर याने जशी साथ दिली तशीच तो पुढे आपल्यालाही
    देवो. त्याने आम्हास कधी सोडू नये व कधी त्यागू नये.
  qub-qub: «Cananga Tayta Diosninchi noganchïta yanapaycamäshun unay awilunchïcunata
    yanapashanno. Ama gongaycamäshunchu; ni cachaycamäshunpischu.
  bqp-bqp: Dikiri ó Luda gↄ̃ kú kũoo, lákũ à kú kũ ó dizinↄo nà. Àsun ó tónlo,
    àsun pã kpáwáiro.
  hat-hat: Koulye a, mwen mande pou Seyè a, Bondye nou an, toujou kanpe la avèk nou
    jan li te toujou kanpe la ak zansèt nou yo. Mwen mande l' pou l' pa janm lage
    nou, pou l' pa janm bliye nou.
  eng-BSB: May the LORD our God be with us, as He was with our fathers. May He never
    leave us nor forsake us.
  eng-WEBPB: May the LORD our God be with us as he was with our fathers. Let him not
    leave us or forsake us,
  kbq-kbq: Hagi Ra Anumzana tagri Anumzamo'a amefira huramige, tatregera osanianki,
    tafahe'mo'enema mani'neaza huno tagri'enena manisie.
  nhe-BL: “Ma itzto tohuaya TOTECO Dios, queja yajaya itztoya ininhuaya tohuejcapan
    tatahua. Ma ax quema techtlahuelcahuas.
  bus-bus: Dii wa Luda gↄ̃ kúwao, lán à kú kↄ̃n wa dezinↄo nà. Àton wa tónlo, àton
    pã kpáwaziro.
  gub-BL: Tuwe Tupàn Tuweharupi Wiko Ma'e Zanezar wikuwe zanerehe we nehe, zaneipy
    wanehe we weko awer zàwegatete nehe. Tuwe nutyryk pixik kwaw zanewi nehe. Tuwe
    nazanereityk pixik kwaw nehe.
  eng-DRA: 'The Lord our God be with us, as he was with our fathers, and not leave
    us, nor cast us off:'
