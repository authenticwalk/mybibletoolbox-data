verse: 1KI.008.053
translations:
  mal-C: കർത്താവായ യഹോവേ, അവിടന്നു ഞങ്ങളുടെ പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് മോചിപ്പിച്ച്
    കൊണ്ടുവന്നപ്പോൾ അവിടത്തെ ദാസനായ മോശമുഖാന്തരം അരുളിച്ചെയ്തതുപോലെ, അവിടന്നു ഭൂമിയിലെ
    സകലജനതകളിൽനിന്നും സ്വന്തം അവകാശമായിരിക്കാൻ, അങ്ങ് അവരെ തെരഞ്ഞെടുത്തുവല്ലോ!”
  deu-TKW: Denn du hast sie dir ausgesondert zum Eigentum aus allen Völkern der Erde,
    wie du durch deinen Knecht Mose verheißen hast, als du unsere Väter aus Ägypten
    herausführtest, o Herr Jahwe!
  lin-lin: Pamba te, Nkolo Yawe, Yo moko nde oponaki bango kati na mabota nyonso ya
    mokili mpe otiaki bango pembeni, mpo ete bazala libula na Yo ndenge olobaki na
    mowumbu na Yo, Moyize, tango obimisaki batata na biso na Ejipito. »
  eng-LSV: for You have separated them to Yourself for an inheritance, out of all
    the peoples of the earth, as You spoke by the hand of Your servant Moses, in Your
    bringing out our fathers from Egypt, O Lord YHWH.”
  eng-GNV: For thou diddest separate them to thee from among all people of the earth
    for an inheritance, as thou saidest by the hand of Moses thy seruant, when thou
    broughtest our fathers out of Egypt, O Lord God.
  eng-WEBSTER: For thou didst separate them from among all the people of the earth,
    to be thy inheritance, as thou didst speak by the hand of Moses thy servant, when
    thou broughtest our fathers out of Egypt, O LORD God.
  nhw-BL: Pampa huejcajya tiquilhui motequipanojca Moisés, quema tiquinquixti tohuejcapan
    tatahua ipan tlali Egipto para ta, tiTOTECO Catli Tijpiya Nochi Tlanahuatili techiyocatlaliyaya
    para moaxcahua tlen nochi sequinoc masehualme.”
  swh-ONEN: Kwa maana uliwachagua wao kutoka mataifa yote ya ulimwengu kuwa urithi
    wako mwenyewe, kama ulivyotangaza kupitia mtumishi wako Mose wakati wewe, Ee Bwana
    Mwenyezi, ulipowatoa baba zetu kutoka Misri.”
  bba-bba: Domi wunɑ ɑ sun ɡɔsɑ bwese ni nu tien suunu sɔɔn di. Mɑ ɑ sun kuɑ wunɛɡibu
    nɡe mɛ ɑ ɡeruɑ, sɑɑ wunɛn sɔm kowo Mɔwisin nɔɔn di, sɑnɑm mɛ ɑ bɛsɛn bɑɑbɑbɑ yɑrɑmɑ
    Eɡibitin di.
  eng-KJVCPB: For thou didst separate them from among all the people of the earth,
    to be thine inheritance, as thou spakest by the hand of Moses thy servant, when
    thou broughtest our fathers out of Egypt, O Lord God.
  luo-luo: Nimar niyierogi e kind ogendini duto mag piny mondo gibed girkeni, mana
    kaka ninyiso jatichni Musa kane igolo kwerewa e piny Misri; yaye Jehova Nyasaye
    Manyalo Gik Moko Duto.”
  meu-meu: Badina be, Ḡaubada Iehova e, oi ese tanobada besedia iboudiai bogaragidia
    amo o abidia siri, oi dihirnu ai baela totona, senemai na Aigupto amo o hakaudia
    lasi negana ai emu hesiai tauna Mose uduna amo o gwauraia heḡereḡerena.
  npi-ULB: किनकि हे परमप्रभु, तपाईंले हाम्रा पुर्खाहरूलाई मिश्रबाट ल्याउनुहुँदा तपाईंका
    दास मोशालाई व्याख्या गर्नुभएझैँ तपाईंकै हुन र तपाईंका प्रतिज्ञाहरू प्राप्त गर्न
    तपाईंले नै तिनीहरूलाई पृथ्वीका सबै जातिबाट अलग गर्नुभयो ।”
  yor-yor: Nítorí tí ìwọ ti yà wọ́n kúrò nínú gbogbo orílẹ̀-èdè ayé, láti máa jẹ́
    ìní rẹ, bí ìwọ ti sọ láti ọwọ́ Mose ìránṣẹ́ rẹ, nígbà tí ìwọ Olúwa Olódùmarè,
    mú àwọn baba wa ti Ejibiti jáde wá.”
  pes-OPCB: 'زیرا وقتی تو ای خداوند یهوه، اجداد ما را از سرزمین مصر بیرون آوردی، به
    بنده خود موسی فرمودی: من قوم اسرائیل را از میان تمام قومهای جهان انتخاب کرده‌ام
    تا قوم خاص من باشد!»'
  tgl-ULB: Sapagkat hiniwalay mo sila sa lahat ng mga tao sa mundo upang mapabilang
    sa iyo at makatanggap ng iyong mga pangako, tulad ng paliwanag ni Moises na iyong
    lingkod, nang iyong inilabas ang aming mga ama mula sa Ehipto, Panginoong Yahweh.”
  cbu-NT: Apaa, yuwaa mashkini anoo mazinangcha. Watam shaamatari tputsirish shaana
    ipusarangshawa. Tsapurunasshuchee tputs neetsimari tputsireemish wayarangshawa.
    Shaana, tputsireemish Móysisarineemi wizpurireetsish panarangush, uwsha yuwaa
    Ijiptosh sirútama iy zitaminarni taarangana anoo tapachindarangiya.
  hui-hui: Irane wali agali maru hearuni helowa ina Isaraele wali agali dege dabowa
    í̠ninaga wali agaliore daba bagiho helowa í̠nime ani bule lalu lo wirigonidagua
    bibelo. Í̠ninaga biabe biahaga Mosesehondo inanaga mamaliru bamba Iyibi dindi
    howa haru tagira ibiringi buleore lalu lo wirigodago anidaguaore bibelo laro,
    lalu Solomonohanda Anduane Homogohondo bi ogoni lene.
  mya-mya: ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​တို့​၏​ဘိုး​ဘေး​များ အား​အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ​တော်​မူ​စဉ်
    အ​ခါ​က ကိုယ်​တော်​၏​အ​စေ​ခံ​မော​ရှေ​အား​ဖြင့် မိန့်​မှာ​တော်​မူ​သည့်​အ​တိုင်း
    ဤ​သူ​တို့​အား​ကိုယ် တော်​ပိုင်​တော်​မူ​သော​လူ​မျိုး​တော်​ဖြစ်​စေ​ရန် လူ မျိုး​တ​ကာ​တို့​အ​ထဲ​က​ရွေး​ချယ်​တော်​မူ​ခဲ့
    ပါ​၏'' ဟု​ဆု​တောင်း​ပတ္ထနာ​ပြု​တော်​မူ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཀྱེ་གཙོ་བོ་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བདག་ཅག་གི་ཕ་མེས་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོང་བའི་དུས་སུ།
    ཉིད་ཀྱི་ཞབས་ཕྱི་མོ་ཤེ་བརྒྱུད་ནས་ཞལ་བཞེས་གནང་བ་བཞིན་དུ། ཁོ་རྣམས་ས་སྟེང་གི་མི་ཀུན་གྱི་ཁྲོད་ནས་ཉིད་ཀྱི་བདག་ཏུ་མཛད་པའི་འབངས་མི་བྱས་པའི་ཕྱིར་རོ་ཞེས་ཞུས་སོ།
    །
  sna-sna: Nokuti makavasarudza pamarudzi ose enyika kuti vave nhaka yenyu, sezvamakataura
    nokumuranda wenyu Mozisi, imi Jehovha Mwari, pamakabudisa madzibaba edu kubva
    muIjipiti.”
  spa-BLM: Porque tú los separaste de entre todos los pueblos de la tierra para que
    fueran tu herencia, como hablaste por medio de Moisés, tu siervo, cuando sacaste
    a nuestros padres de Egipto, Señor Yahvé”.
  cac-cac: Yujto a ach on̈ a sic'naquel d'a scal juntzan̈xo chon̈ab' d'a yolyib'an̈q'uinal
    tic yic tzon̈ ochcan icoc, icha val utej a checannac yal vin̈ a checab' aj Moisés,
    ayic ic'annaquelta eb' co mam quicham d'a Egipto, xchi vin̈aj Salomón chi' d'a
    slesal.
  swh-ULB: Kwa kuwa uliwatenga toka kwa watu wengine wa duniani ili wawe wako nakupokea
    ahadi zako, kama vile ulivyomwambia Musa mtumishi wako, wakati ulipowatoa babazetu
    toka Misri, BWANA.”
  bel-bel: бо Ты аддзяліў іх сабе ў надзел з усіх народаў зямлі, як Ты сказаў праз
    Майсея, раба Твайго, калі вывеў бацькоў нашых зь Егіпта, Уладыка Госпадзе!
  deu-ELBBK: Denn du, du hast sie ausgesondert, dir zum Erbteil aus allen Völkern
    der Erde, so wie du durch deinen Knecht Mose geredet hast, als du unsere Väter
    aus Ägypten herausführtest, Herr, HERR!
  mbb-OT: Su mibpilì nu sikandan, Nengazen he MEGBEVAYÀ. Su ziyà te menge nasyun kayi
    te kelibutan iyan sikandan mibpilì nu he menge etew he ǥaked nu, ne iyan heeyan
    migkaǥi nu ziyà te ki Moises he suluǥuen nu, hein impeǥawas nu is menge kepuun
    dey ziyà te Ehipto.”
  mal-2015: കർത്താവായ യഹോവേ, നീ ഞങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീമിൽ നിന്നു കൊണ്ടുവന്നപ്പോൾ
    നിന്റെ ദാസനായ മോശെമുഖാന്തരം അരുളിച്ചെയ്തതുപോലെ ഭൂമിയിലെ സകലജാതികളിൽനിന്നും നീ
    അവരെ നിനക്കു അവകാശമായി വേറുതിരിച്ചുവല്ലോ.
  rmc-rmc: Se tu tuke len kidňal avri vaš tiro ďeďictvos andral savore narodi pre
    phuv, avke sar phenďal prekal tiro služobňikos Mojžiš, sar iľal avri amare daden
    andral o Egipt, ó, Nekbareder RAJEJA!“
  pes-OPV: زیرا که توایشان را از جمیع قومهای جهان برای ارثیت خویش ممتاز نموده‌ای چنانکه
    به واسطه بنده خود موسی وعده دادی هنگامی که تو‌ای خداوند یهوه پدران ما را از مصر
    بیرون آوردی.»
  ron-1924: Кэч Ту й-ай алес дин тоате челелалте попоаре але пэмынтулуй, ка сэ фачь
    дин ей моштениря Та, кум ай спус прин робул Тэу Мойсе, кынд ай скос дин Еӂипт
    пе пэринций ноштри, Доамне Думнезеуле!”
  ben-OBCV: কারণ তুমি তাদের তোমার নিজস্ব উত্তরাধিকার হওয়ার জন্য জগতের সব জাতির মধ্যে
    থেকে আলাদা করে বেছে নিয়েছ, ঠিক যেভাবে তুমি, হে সার্বভৌম সদাপ্রভু, আমাদের পূর্বপুরুষদের
    মিশর থেকে বের করে আনার সময় তোমার দাস মোশির মাধ্যমে ঘোষণা করলে।”
  som-som: waayo, Sayidow, Rabbiyow, iyagaad uga soocatay dadkii dunida oo dhan inay
    ahaadaan dhaxalkaagii, siduu ahaa eraygaagii aad u soo dhiibtay addoonkaagii Muuse,
    markaad awowayaashayo ka soo bixisay dalkii Masar.
  lat-VUC: Tu enim separasti eos tibi in hæreditatem de universis populis terræ, sicut
    locutus es per Moysen servum tuum quando eduxisti patres nostros de Ægypto, Domine
    Deus.
  eng-ASVBT: For thou didst separate them from among all the peoples of the earth,
    to be thine inheritance, as thou spakest by Moses thy servant, when thou broughtest
    our fathers out of Egypt, O Lord Jehovah.
  ita-1885: Perciocchè tu li hai messi da parte, per tua eredità, d'infra tutti i
    popoli della terra, siccome tu ne parlasti per lo tuo servitore Mosè, quando tu
    traesti fuor di Egitto i padri nostri, o Signore Iddio.
  eng-LXXUP: 'Because thou hast set them apart for an inheritance to thyself out of
    all the nations of the earth, as thou spokest by the hand of thy servant Moses,
    when thou broughtest our fathers out of the land of Egypt, O Lord God. Then spoke
    Solomon concerning the house, when he had finished building it— He manifested
    the sun in the heaven: The Lord said he would dwell in darkness: Build thou my
    house, a beautiful house For thyself to dwell in anew. Behold, is not this written
    in the book of the song?'
  eng-ULB: For you separated them from among all the peoples of the earth to belong
    to you and receive your promises, just as you explained by Moses your servant,
    when you brought our fathers out of Egypt, Lord Yahweh.”
  spa-VBL: Porque los apartaste de todas las naciones del mundo como un pueblo que
    te pertenece, tal como lo declaraste por medio de tu siervo Moisés cuando sacaste
    a nuestros padres de Egipto”.
  fra-_FOB: Car tu les as séparés d'entre tous les peuples de la terre pour être ton
    héritage, comme tu l'as dit par Moïse, ton serviteur, quand tu retiras nos pères
    de l'Égypte, ô Seigneur Éternel!
  mal-mal: കർത്താവായ യഹോവേ, അവിടുന്ന് ഞങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽ നിന്ന് വിടുവിച്ചു
    കൊണ്ടുവന്ന സമയത്ത് അങ്ങയുടെ ദാസനായ മോശെമുഖാന്തരം അരുളിച്ചെയ്തതുപോലെ ഭൂമിയിലെ സകലജാതികളിൽനിന്നും
    സ്വന്ത ജനമായിരിക്കുവാൻ അവരെ വേർതിരിച്ചുവല്ലോ”.
  urd-GVR: Kyoṅki tū, ai Rab Qādir-e-mutlaq ne Isrāīl ko duniyā kī tamām qaumoṅ se
    alag karke apnī ḳhās milkiyat banā liyā hai. Hamāre bāpdādā ko Misr se nikālte
    waqt tū ne Mūsā kī mārifat is haqīqat kā elān kiyā.”
  suz-BL: मारदे हना गे मेको आन कली इन मुर सेल्‍चा कली, रागी नेल्‍ल ङा मुर आन दाते
    रे योव़शा तिल्‍तीनी। मोपा आंइ किकी पिपी आन कली इजीप्‍त रे ग्रुंइशा चाक्‍नीनु,
    इन गेय पाइब मोसा कली मोदेंशो लोव़ पशो बाक्‍तीनी” देंमाक्‍त। प्रस्‍थान १९:५-६
  ita-1927: poiché tu li hai appartati da tutti i popoli della terra per farne la
    tua eredità; come dichiarasti per mezzo del tuo servo Mosè, quando traesti dall’Egitto
    i padri nostri, o Signore, o Eterno!”
  ckb-ckb: چونکە تۆ ئەی یەزدانی باڵادەست، ئەوانت لەنێو هەموو گەلانی زەویدا بە میرات
    بۆ خۆت جیا کردەوە، وەک چۆن لەسەر دەستی موسای بەندەت فەرمووت، کاتێک باوباپیرانی
    ئێمەت لە میسرەوە هێنایە دەرەوە.»
  eng-BBE: For you made them separate from all the peoples of the earth, to be your
    heritage, as you said by Moses your servant, when you took our fathers out of
    Egypt, O Lord God.
  kan-OKCV: ನೀವು ಈಜಿಪ್ಟಿನಿಂದ ನಮ್ಮ ಪಿತೃಗಳನ್ನು ಹೊರಗೆ ತಂದಾಗ ನಿಮ್ಮ ಸೇವಕನಾದ ಮೋಶೆಯ ಮುಖಾಂತರವಾಗಿ
    ಹೇಳಿದ ಹಾಗೆಯೇ ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರೇ, ಅವರನ್ನು ನಿಮ್ಮ ಬಾಧ್ಯತೆಯಾಗಿ ಭೂಮಿಯ ಸಮಸ್ತ ಜನರೊಳಗಿಂದ
    ಪ್ರತ್ಯೇಕಿಸಿರಿ,” ಎಂದನು.
  tam-2017: கர்த்தராகிய ஆண்டவரே, நீர் எங்களுடைய பிதாக்களை எகிப்திலிருந்து புறப்படச்செய்யும்போது,
    உம்முடைய ஊழியக்காரனாகிய மோசேயைக்கொண்டு சொன்னபடியே, தேவரீர் பூமியின் எல்லா மக்களிலும்
    அவர்களை உமக்குச் சுதந்திரமாகப் பிரித்தெடுத்தீரே என்று விண்ணப்பம் செய்தான்.
  spa-RV-1909: Pues que tú los apartaste para ti por tu heredad de todos los pueblos
    de la tierra, como lo dijiste por mano de Moisés tu siervo, cuando sacaste á nuestros
    padres de Egipto, oh Señor Jehová.
  ron-BTF: Pentru că tu i-ai separat dintre toate popoarele pământului, pentru a fi
    moştenirea ta, precum ai vorbit prin mâna servitorului tău, Moise, când ai scos
    pe părinţii noştri din Egipt, Doamne DUMNEZEULE.
  eng-WEBP: For you separated them from among all the peoples of the earth to be your
    inheritance, as you spoke by Moses your servant, when you brought our fathers
    out of Egypt, Lord GOD.”
  eng-FBV: For you set them apart from all the nations of the world as a people who
    belonged to you, just as you declared through your servant Moses when you led
    our fathers out of Egypt.”
  nld-1939: Want uit alle volkeren der aarde hebt Gij ze tot uw erfdeel verkoren,
    zoals Gij door uw dienaar Moses gezegd hebt, toen Gij onze vaderen uit Egypte
    hebt geleid, o Jahweh, mijn Heer!
  nch-BL: Pampa huejcajquiya tiquilhui motequipanojca Moisés, quema tiquinquixti tohuejcapan
    tatahua ipan tali Egipto para ta, tiTOTECO Cati Tijpiya Nochi Tanahuatili techiyocataliyaya
    para ta ten nochi sequinoc masehualme.”
