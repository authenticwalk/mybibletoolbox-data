verse: 1KI.008.018
translations:
  mal-C: 'എന്നാൽ, യഹോവ എന്റെ പിതാവായ ദാവീദിനോടു കൽപ്പിച്ചത്: ‘എന്റെ നാമത്തിന് ഒരു
    ആലയം പണിയുന്നതിന് നീ ആഗ്രഹിച്ചല്ലോ! ഇങ്ങനെ ഒരഭിലാഷം ഉണ്ടായതു നല്ലതുതന്നെ.'
  deu-TKW: 'aber Jahwe sprach zu meinem Vater David: Daß du dir vorgenommen hast,
    meinem Namen einen Tempel zu bauen, an diesem Entschluss hast du wohlgethan.'
  lin-lin: 'Kasi Yawe alobaki na Davidi, tata na ngai : « Osali malamu lokola ozwi
    makanisi ya kotonga Tempelo mpo na lokumu ya Kombo na Ngai.'
  eng-LSV: and YHWH says to my father David, Because that it has been with your heart
    to build a house for My Name, you have done well that it has been with your heart;
  eng-GNV: 'And the Lord said vnto Dauid my father, Where as it was in thine heart
    to build an house vnto my Name, thou diddest well, that thou wast so minded:'
  eng-WEBSTER: And the LORD said to David my father, Whereas it was in thy heart to
    build a house to my name, thou didst well that it was in thy heart.
  nhw-BL: Pero TOTECO quiilhui notata David para masque elqui cuali para quinequiyaya
    quichihuas ichaj para quitlepanitas,
  swh-ONEN: Lakini Bwana akamwambia Daudi baba yangu, ‘Kwa sababu ilikuwa moyoni mwako
    kujenga Hekalu kwa ajili ya Jina langu, ulifanya vyema kuwa na jambo hili moyoni
    mwako.
  bba-bba: Mɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, yɑ wɑ̃ ye u ɡɔ̃ru doke u kɑ nùn diru
    bɑniɑ.
  eng-KJVCPB: And the Lord said unto David my father, Whereas it was in thine heart
    to build a house unto my name, thou didst well that it was in thine heart.
  luo-luo: To Jehova Nyasaye nowacho ni Daudi wuora ni, ‘Nitimo maber mondo ibed gi
    wach gero hekalu ni nyinga e chunyi.
  meu-meu: A Iehova ese tamagu David e hamaoroa, eto “Emu lalo-hadai be lau ladagu
    dubuna auta ba haginia, bona unu o laloa tomamu be namo;
  npi-ULB: तर परमप्रभुले मेरा पिता दाऊदलाई भन्नुभयो, 'तेरो ह्रदयमा मेरो नाउँमा एउटा
    भवन निर्माण गर्ने इच्छा राम्रै छ ।
  yor-yor: Ṣùgbọ́n Olúwa sì wí fún Dafidi baba mi pé, ‘Nítorí tí ó wà ní ọkàn rẹ láti
    kọ́ ilé kan fún orúkọ mi, ó dára láti ní èyí ní ọkàn rẹ.
  pes-OPCB: 'ولی خداوند به پدرم داوود فرمود: ”قصد و نیت تو خوب است،'
  tgl-ULB: Pero sinabi ni Yahweh kay David na aking ama, 'ninais ng iyong puso ang
    gumawa ng tahanan para sa aking pangalan, mabuti na ito ay nasa iyong puso.
  cbu-NT: Apanllsha, aparneetsi tsiyatarangu, Pangeemi pangumaam chinakish, an kizpurcha
    wanasiriya.
  hui-hui: '@see-verse:1KI.008.017'
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည်​သင်​၏​အ​ကြံ အ​စည်​ကို​နှစ်​သက်​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ཡབ་དཱ་བིད་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་སེམས་སུ་བདག་གི་མིང་ལ་མཆོད་ཁང་ཞིག་བཞེང་བའི་འདུན་པ་ཡོད་པ་ནི་ལེགས་སོ།
    །
  sna-sna: Asi Jehovha akati kuna baba vangu Dhavhidhi, ‘Nokuti zvakanga zviri mumwoyo
    mako kuti uvakire Zita rangu temberi, wakaita zvakanaka kuva naizvozvo mumwoyo
    mako.
  spa-BLM: 'Pero Yahvé dijo a David, mi padre: “Ya que tenías en tu corazón construir
    una casa a mi nombre, hiciste bien en tenerlo.'
  cac-cac: 'Palta yalnac Jehová d''a vin̈ icha tic: A jun tza na'' chi'' te vach'',
    tza b''oq''ue junoc in pat alani,'
  swh-ULB: Lakini BWANA alimwambia baba yangu Daudi, 'Ilikuwa ndani ya moyo wako kunijengea
    nyumba kwa jina langu, ulifanya vyema kwa hilo kuwa ndani ya moyo wako.
  bel-bel: 'але Гасподзь сказаў Давіду, бацьку майму: «у цябе ёсьць на сэрцы пабудаваць
    храм імю Майму; добра, што гэта ў цябе ляжыць на сэрцы;'
  deu-ELBBK: 'Und der HERR sprach zu meinem Vater David: Weil es in deinem Herzen
    gewesen ist, meinem Namen ein Haus zu bauen, so hast du wohlgetan, dass es in
    deinem Herzen gewesen ist.'
  mbb-OT: Piru migkaǥi is Nengazen diyà te kandin te, ‘Meupiya su egkesuat ka he ebangun
    te valey he para te zengeg ku.
  mal-2015: 'എന്നാൽ യഹോവ എന്റെ അപ്പനായ ദാവീദിനോടു: എന്റെ നാമത്തിന്നു ഒരു ആലയം പണിയേണമെന്നു
    നിനക്കു താല്പര്യം ഉണ്ടായല്ലോ; അങ്ങനെ താല്പര്യം ഉണ്ടായതു നല്ലതു.'
  rmc-rmc: 'Ale o RAJ mire dadeske le Davidoske phenďa: ‚Mištes, hoj tuke sas andro
    jilo te ačhavel o Chramos prekal miro nav,'
  pes-OPV: 'اما خداوند به پدرم داود گفت: چون دردل تو بود که خانه‌ای برای اسم من بنا
    نمایی، نیکوکردی که این را در دل خود نهادی.'
  ron-1924: 'Ши Домнул а зис татэлуй меу Давид: ‘Фииндкэ ай авут де гынд сэ зидешть
    о касэ Нумелуй Меу, бине ай фэкут кэ ай авут ачест гынд.'
  ben-OBCV: কিন্তু সদাপ্রভু আমার বাবা দাউদকে বললেন, ‘আমার নামে একটি মন্দির নির্মাণ
    করার কথা ভেবে তুমি ভালোই করেছ।
  som-som: Laakiinse Rabbigu wuxuu aabbahay Daa'uud ku yidhi, Qalbigaaga waxaa ku
    jiray inaad guri u dhisto magacayga aawadiis, oo taasu hadday qalbigaaga ku jirtay
    waad ku hagaagsanayd.
  lat-VUC: 'et ait Dominus ad David patrem meum: Quod cogitasti in corde tuo ædificare
    domum nomini meo, bene fecisti, hoc ipsum mente tractans.'
  eng-ASVBT: 'But Jehovah said unto David my father, Whereas it was in thy heart to
    build a house for my name, thou didst well that it was in thy heart:'
  ita-1885: 'Ma il Signore disse a Davide, mio padre: Quant''è a quello che tu hai
    avuto in cuore di edificare una Casa al mio Nome, bene hai fatto di averlo avuto
    in cuore;'
  eng-LXXUP: And the Lord said to David my father, Forasmuch as it came into thy heart
    to build a house to my name, thou didst well that it came upon thy heart.
  eng-ULB: But Yahweh said to David my father, 'In that it was in your heart to build
    a house for my name, you did well for it to be in your heart.
  spa-VBL: 'Pero el Señor le dijo a mi padre David: ‘Tu viste el deseo de construir
    un Templo para honrarme, y fue bueno que realmente quisieras hacerlo.'
  fra-_FOB: 'Mais l''Éternel dit à David mon père: Quand tu as eu le dessein de bâtir
    une maison à mon nom, tu as bien fait de former ce dessein.'
  mal-mal: 'എന്നാൽ യഹോവ എന്റെ അപ്പനായ ദാവീദിനോട്: ‘എന്റെ നാമത്തിന് ഒരു ആലയം പണിയേണമെന്ന്
    നിനക്കുണ്ടായ താല്പര്യം നല്ലത് തന്നെ.'
  urd-GVR: Lekin Rab ne etarāz kiyā, ‘Maiṅ ḳhush hūṅ ki tū mere nām kī tāzīm meṅ ghar
    tāmīr karnā chāhtā hai,
  suz-BL: तन्‍न परमप्रभु यावेमी आं आफ दाऊद कली ‘गे आं नें कली मान पा खिं का सेल्‍चा
    मिम्‍ताक्‍वी, मेको रिम्‍शो बाक्‍त।
  ita-1927: 'ma l’Eterno disse a Davide mio padre: Quanto all’aver tu avuto in cuore
    di costruire una casa al mio nome, hai fatto bene ad aver questo in cuore;'
  ckb-ckb: 'بەڵام یەزدان بە داودی باوکمی فەرموو: ”بێگومان باشت کرد کە لە دڵی خۆتدا
    نیازت هەبووە پەرستگایەک بۆ ناوەکەم بنیاد بنێیت.'
  eng-BBE: But the Lord said to David my father, You did well to have in your heart
    the desire to make a house for my name;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಆತನಿಗೆ, ‘ನೀನು ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಒಂದು ಆಲಯವನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ
    ಮನಸ್ಸು ಮಾಡಿದ್ದು ಒಳ್ಳೇದೇ ಸರಿ.
  tam-2017: 'ஆனாலும் யெகோவா என்னுடைய தகப்பனாகிய தாவீதை நோக்கி: என்னுடைய நாமத்திற்கு
    ஆலயத்தைக் கட்டவேண்டும் என்கிற விருப்பம் உன்னுடைய மனதிலே இருந்தது நல்ல காரியந்தான்.'
  spa-RV-1909: 'Mas Jehová dijo á David mi padre: Cuanto á haber tú tenido en el corazón
    edificar casa á mi nombre, bien has hecho en tener tal voluntad;'
  ron-BTF: 'Şi DOMNUL i-a spus lui David, tatăl meu: Deoarece a fost în inima ta să
    construieşti o casă numelui meu, ai făcut bine că aceasta a fost în inima ta.'
  eng-WEBP: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart.
  eng-FBV: But the Lord told my father David, ‘You had the desire to build a Temple
    to honor me, and it was good that you really wanted to do this.
  nld-1939: 'Maar Jahweh sprak tot mijn vader David: “Het was goed van U, het plan
    op te vatten, om een tempel te bouwen voor mijn Naam.'
  nch-BL: Pero TOTECO quiilhui notata David para masque elqui cuali para quinequiyaya
    quichihuas ichaj para quitepanitas,
  vie-1934: 'Nhưng Đức Giê-hô-va có phán với Đa-vít, cha ta, rằng: Khi ngươi có ý
    xây đền cho danh ta, thì lấy làm thậm phải;'
  hin-CV: किंतु याहवेह ने मेरे पिता दावीद से कहा, ‘तुम्हारे मन में मेरे लिए भवन के
    निर्माण का आना एक उत्तम विचार है;
  spa-BES: 'Pero el Señor le dijo a David mi padre: Hiciste bien en tener en tu corazón
    el deseo de hacer un templo para mi nombre;'
  tdx-tdx: 'Fe nanao ty hoe amy Davide raekoy t’Iehovà: Amy te añ’ arofo’o ty handranjy
    akiba ho ami’ty añarako, le nanao soa kanao tañ’arofo’o;'
  tha-KJV: แต่​พระเยโฮวาห์ตรัสกับดาวิดราชบิดาของข้าพเจ้าว่า ‘​ที่​เจ้​าตั้งใจสร้างพระนิเวศสำหรับนามของเรานั้น
    เจ้​าก็​ทำดี​อยู่​แล้ว ในเรื่องความตั้งใจของเจ้า
  por-BR-2018: 'Mas o SENHOR disse a Davi meu pai: Quanto a haver tu tido no coração
    edificar casa a meu nome, bem fizeste em ter tal vontade;'
  deu-ELO: 'Und Jehova sprach zu meinem Vater David: Weil es in deinem Herzen gewesen
    ist, meinem Namen ein Haus zu bauen, so hast du wohlgetan, daß es in deinem Herzen
    gewesen ist.'
  eng-WYC-2018: And the Lord said to David, my father, That thou thoughtest in thine
    heart to build an house to my name, thou didest well, treating (also) this same
    thing in thy soul; (And the Lord said to my father David, That thou desiredest
    in thy heart to build a House in honour of my name, thou didest well, treating
    this in thy soul, that is, taking it to heart;)
  epo-epo: 'Sed la Eternulo diris al mia patro David: Intencante konstrui domon al
    Mia nomo, vi agis bone, havante tian intencon;'
  uig-PIN: 'Biraⱪ Pǝrwǝrdigar atam Dawutⱪa: «Kɵnglüngdǝ Mening namimƣa bir ɵy yasaxⱪa
    ⱪilƣan niyiting yahxidur;'
  beo-beo: Be Hina Gode da ema amane sia:i, ‘Di da Na Debolo Diasu gagumu hanaiba:le,
    Na da dima hahawane dogolegele ba:sa.
  tpi-OTNT: '@see-verse:1KI.008.017'
  hau-SA: Amma Ubangiji ya ce wa mahaifina Dawuda, ‘Saboda yana a zuciyarka ka gina
    haikali domin Sunana, ka yi daidai da ka yi niyyar wannan a zuciyarka.
  uig-LAT: 'Biraq Perwerdigar atam Dawutqa: «Könglüngde Méning namimgha bir öy yasashqa
    qilghan niyiting yaxshidur;'
  nde-nde: Kodwa uThixo wathi kubaba uDavida, ‘Wenza kuhle ngokuba lesifiso sokungakhela
    ithempeli leBizo lami enhliziyweni yakho.
  ton-ton: Pea naʻe pehē ʻe Sihova kia Tevita ko ʻeku tamai, ‘Koeʻuhiā naʻe ʻi ho
    loto ia ke ke langa ha fale ki hoku huafa, naʻe lelei koe ʻi hoʻo loto ke fai
    ia.
  ces-1613: 'Ale Hospodin řekl Davidovi otci mému: Ačkoli jsi uložil v srdci svém
    stavěti dům jménu mému, a dobře jsi učinil, žes to myslil v srdci svém:'
  eng-WMB: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart.
  tam-TCV: ஆனால் யெகோவா என் தகப்பனாகிய தாவீதைப் பார்த்து, ‘என் பெயருக்காக ஒரு ஆலயத்தை
    நீ கட்ட விரும்பினாய். இவ்வாறு நீ நினைத்தது நல்லதுதான்.
  ceb-ULB: Apan miingon si Yahweh sa akong amahan nga si David, 'Tungod kay diha sa
    imong kasingkasing ang pagtukod ug usa ka templo alang sa akong ngalan, maayo
    nga gibuhat mo kini sulod sa imong kasingkasing.
  pol-UBG: 'Lecz PAN powiedział do mego ojca Dawida: Ponieważ postanowiłeś w swoim
    sercu, by zbudować dom dla mojego imienia, dobrze uczyniłeś, że tak postanowiłeś
    w sercu.'
  agr-agr: 'Tujash Tuke Pujuu niina chichajak: “ ‘Ame mina jegag jegamkatasa wakegam
    duka dekas pegkejai.'
  kyc-kyc: Piyamopape Kamongo dokome baa lamaiyuo lao, Emba nambana lao tembole anda
    pyakapulinya kumulini doko kapaŋa.
  urd-GVU: لیکن رب نے اعتراض کیا، ’مَیں خوش ہوں کہ تُو میرے نام کی تعظیم میں گھر تعمیر
    کرنا چاہتا ہے،
  deu-1912: 'aber der HERR sprach zu meinem Vater David: Daß du im Sinn hast, meinem
    Namen ein Haus zu bauen, hast du wohl getan, daß du dir solches vornahmst.'
  ntj-ntj: Nyangka Mama Kuurrtu-lu watjarnu, ‘Yuwa, walykumunulun kulira tjurrtju
    purlkanya-tjun palyalkitjalu.
  kan-2017: ಆಗ ಯೆಹೋವನು ಅವನಿಗೆ, ‘ನೀನು ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಒಂದು ಮನೆಯನ್ನು ಕಟ್ಟುವುದಕ್ಕೆ ಮನಸ್ಸು
    ಮಾಡಿದ್ದು ಒಳ್ಳೇದೆ ಸರಿ. ಆದರೂ ನೀನು ಅದನ್ನು ಕಟ್ಟಬಾರದು.
  yap-yap: me yog SOMOL ngak David ni ga’ar, ‘Mat’aw ni ka mu leamnag ni ngan toy
    ba tempel ni fan ngog,
  hlt-MCSB: Tedae BOEIPA loh a pa David te, 'Kai ming la im sak ham na thinko ah a
    om bangla na thinko ah a om ham khaw then.
  mdy-ETH: ጋዓንቴ ናንጊና ናንጋ ጎዳ ዒዛም፦ ‹ታኣኒ ካኣሽኪንታንዳ ማኣሪ ማዣኒ ኔኤኮ ማሊፃ ቃራኬ።
  twi-ASANTE: Nanso, Awurade ka kyerɛɛ no sɛ, ‘Ɛyɛ sɛ wopɛ sɛ wosi Asɔredan de hyɛ
    me din animuonyam,
  eng-WEBU: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart.
  wal-wal: SHin GODAI ta aawaa Daawita, ‘Neeni ta sunttaayyo Beeta Maqidase keexxanau
    ne wozanan qoppido gishshau, lo77obaa oottadasa.
  spa-PDDPT: 'Pero Yavé dijo a mi padre David: Por cuanto estuvo en tu corazón el
    anhelo de edificar Casa a mi Nombre, bien has hecho en tener esto en tu corazón.'
  gun-gun: 'Ha''e rami teĩ xeru Davi pe Senhor aipoe''i: “Peteĩ oo xerery oĩ atyrã
    rejapoxea py ha''evea rami ndepy''a re remoĩ ha''e rami aguã.'
  ilo-ULB: Ngem kinuna ni Yahweh kenni David nga amak, 'Gapu ta adda dita pusom nga
    ipatakderannak iti maysa a balay nga agpaay iti naganko, nasayaat dayta a panggep
    nga adda dita pusom.
  kpg-kpg: gei Dimaadua gu helekai gi mee, ‘E donu go do hiihai e haga duu aga dau
    Hale Daumaha mai gi di Au.
  uig-ARA: 'بىراق پەرۋەردىگار ئاتام داۋۇتقا: «كۆڭلۈڭدە مېنىڭ نامىمغا بىر ئۆي ياساشقا
    قىلغان نىيىتىڭ ياخشىدۇر؛'
  sus-sus: Alatala naxa a fala n baba Dawuda bɛ, ‹I to natɛ tongo i bɔɲɛ kui n ma
    banxi xa fe ra, na bara findi ɲanige fanyi ra.
  pon-2006: KAUN-O ahpw mahsanihong Depit, ‘Ke pwung ni omw men kauwada ehu tehnpas
    ong ie,
  jae-jae: Mago Apômtau tau kêsôm gêdêŋ aê tamoc Dawid gebe ‘Aôm taêm gêjam gebe ôkwê
    andu teŋ êtu aêŋoc ŋaêŋa naŋ, ŋajam gebe taêm gêjam ŋabiŋ tau gêc nêm ŋalêlôm,
  ksd-ksd: 'la kaka ra Luluai i ga biti tai David tamagu: U ga pait ra boina tago
    i ga ki ta ra nuknukim upi una pait ta pal ure ra iangigu;'
  tur-YTC: Ama Yahve babam David'e dedi, 'Madem ki, adım için bir ev yapmak yüreğindeydi,
    bunu yüreğinde bulundurmakla iyi ettin.
  grc-BRENT: Καὶ εἶπε Κύριος πρὸς Δαυὶδ τὸν πατέρα μου, ἀνθʼ ὧν ἦλθεν ἐπὶ τὴν καρδίαν
    σου τοῦ οἰκοδομῆσαι οἶκον τῷ ὀνόματί μου, καλῶς ἐποίησας ὅτι ἐγενήθη ἐπὶ τὴν καρδίαν
    σου.
  ind-AYT: Kemudian, TUHAN berfirman kepada Daud, ayahku, ‘Kamu berniat membangun
    bait bagi nama-Ku, dan niatmu itu memang baik.
  nya-nya: Koma Yehova ananena kwa abambo anga, Davide, kuti, ‘Popeza zinali mu mtima
    mwako kumangira nyumba Dzina langa, unachita bwino kukhala ndi maganizo amenewa
    mu mtima mwakomo.
  hrv-hrv: 'ali mu Jahve reče: ''Naumio si podići Dom mojem Imenu, i dobro učini,'
  mps-mps: '@see-verse:1KI.008.017'
  tpi-tpi: '@see-verse:1KI.008.017'
  dan-1931: 'men HERREN sagde til min Fader David: At du har i Sinde at bygge mit
    Navn et Hus, er ret af dig;'
  vie-OVCB: 'Chúa Hằng Hữu nói với Đa-vít: ‘Ta biết con muốn cất một Đền Thờ cho Danh
    Ta. Dù ý muốn ấy là phải,'
  guj-2017: પરંતુ ઈશ્વરે મારા પિતા દાઉદને કહ્યું, ‘મારા નામને અર્થે ભક્તિસ્થાન બાંધવાનું
    તારા હૃદયમાં રાખ્યું હતું, એ તેં સારું કર્યું હતું.
  pon-2006A: KAUN-O ahpw mahsanihong Depit, ‘Ke pwung ni omw men kauwada ehu tehnpas
    ong ie,
  por-BRBSL: 'Mas Javé disse a David, meu pai: “Enquanto estava em seu coração construir
    uma casa para o meu nome, você fez bem que estava em seu coração”.'
  cth-cth: Hatei BAWIPA ni apa Devit koevah, na lungthin hoi ka min hanlah im sak
    hane ouk na noe e lungthin na tawn e hah ahawi.
  twi-twi: Nanso Awurade ka kyerɛɛ no se, ‘Eye sɛ wopɛ sɛ wusi Asɔredan de hyɛ me
    din anuonyam,
  hlt-hlt: Tedae BOEIPA loh a pa David te, 'Kai ming la im sak ham na thinko ah a
    om bangla na thinko ah a om ham khaw then.
  tbz-SIM: 'Kɛ̀ kùu ò nɑ̀kɛ́ kɛ dɔ̀: A yɛ̀mmɛ̀ mɛ̀ ndɑ pɑ̃mɛ̀ kɛ dò nhɑ́ m mɑɑ́ tɛcĩ́ɛ̃̀tɛ̀
    dɛ̀ wennimu.'
  msy-2020: '@see-verse:1KI.008.017'
  dop-dop: 'Amɑ Ɩsɔ nyɑ́ n tɔmɑ-ɩ sɩ: N mɑɣɑsʋɣʋ mpʋ tɔ, pǝ wɛ teu yɑɑ,'
  azb-azb: 'Lakin Rəbb atam Davuda dedi: “Sən yaxşı eləmisən ki, Mənim adıma bir məbəd
    tikmək niyyətinə düşmüsən.'
  eng-DBY: But Jehovah said to David my father, Whereas it was in thy heart to build
    a house unto my name, thou didst well that it was in thy heart;
  hin-2017: परन्तु यहोवा ने मेरे पिता दाऊद से कहा, ‘यह जो तेरी इच्छा है, कि यहोवा
    के नाम का एक भवन बनाए, ऐसी इच्छा करके तूने भला तो किया; (प्रेरि. 7:45,46)
  wol-KYG: 'Teewul Aji Sax ji wax Daawuda sama baay, ne ko: “Gannaaw yaa fasoon ci
    sa xol, yéeney tabax kër, tudde ma ko, def nga lu rafet, ngir sa yéeney xol la
    woon.'
  eng-YLT: and Jehovah saith unto David my father, Because that it hath been with
    thy heart to build a house for My name, thou hast done well that it hath been
    with thy heart;
  kne-kne: ngem kanan Diyos en sisya, ‘Kosto di ninemnem mo tan laydem kayman ay man-amag
    si timplo ay pandayawan da en sak-en.
  eng-WYC-2017: And the Lord said to David, my father, That thou thoughtest in thine
    heart to build an house to my name, thou didest well, treating this same thing
    in thy soul;
  eng-WMBB: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart.
  urd-GVH: लेकिन रब ने एतराज़ किया, ‘मैं ख़ुश हूँ कि तू मेरे नाम की ताज़ीम में घर
    तामीर करना चाहता है,
  rug-rug: Ba zama se Zihova koasa, ‘Toṉoto mua si goi koasa mua hiniva, sapu korapa
    hiva kuria goi sa Zelepade pude tavahesi sa Pozaqu,
  gaz-gaz: Waaqayyo garuu abbaa koo Daawitiin akkana jedhe; ‘Waan mana qulqullummaa
    Maqaa kootiif ijaaruun yaada kee keessa jiruuf, ati yaada kana garaadhaa qabaachuun
    kee gaarii dha.
  fra-LSG: 'Et l’Éternel dit à David, mon père: Puisque tu as eu l’intention de bâtir
    une maison à mon nom, tu as bien fait d’avoir eu cette intention.'
  yal-yal: Alatala bata yi a fala n fafe Dawuda xa, a naxa, ‘Amasɔtɔ i bata wa banxin
    ti feni n xinla binyaden na, na miriyaan tongo feen bata lan.
  haw-1868: A olelo mai la hoi o Iehova ia Davida ko'u makuakane, No ka mea, maloko
    aku no o kou naau e kukulu i hale no ko'u inoa, he pono oe i kou manao ana pela
    iloko ou.
  arb-NAV: 'فَقَالَ الرَّبُّ لِدَاوُدَ أَبِي: ’لَقَدْ أَحْسَنْتَ إِذْ نَوَيْتَ فِي
    قَلْبِكَ أَنْ تَبْنِيَ لِي هَيْكَلاً،'
  ewe-ewe: Ke Yehowa gblɔ na fofonye, David be, ‘Esi nèɖoe ɖe wò dzi me be yeatu gbedoxɔ
    na nye ŋkɔ la, èwɔe nyuie be nèɖoe ɖe wò dzi me.
  eng-LEE: 'But the Lord said unto David my father, Whereas it was in thy heart to
    build a house unto my name, thou didst well that it was in thy heart:'
  asm-FB: কিন্তু যিহোৱাই মোৰ পিতৃ দায়ূদক ক’লে, ‘মোৰ নামৰ উদ্দেশ্যে এটা গৃহ সাজিবলৈ
    তুমি মন কৰিছা, ভাল কৰিছা৷
  sus-A: عَلَتَلَ نَشَ عَ قَلَ ﭑ بَبَ دَوُدَ بّ، ‹عِ تٌ نَتّ تٌنفٌ عِ بْحّ كُي ﭑ مَ
    بَنشِ شَ قٍ رَ، نَ بَرَ قِندِ حَنِفٍ قَنيِ رَ.
  fra-SBL: 'Mais l''Éternel dit à David, mon père : ''Comme tu avais à cœur de bâtir
    une maison pour mon nom, tu as bien fait d''avoir à cœur de le faire.'
  hbo-hbo: וַיֹּ֤אמֶר יְהוָה֙ אֶל־דָּוִ֣ד אָבִ֔י יַ֗עַן אֲשֶׁ֤ר הָיָה֙ עִם־לְבָ֣בְךָ֔
    לִבְנֹ֥ות בַּ֖יִת לִשְׁמִ֑י הֱטִיבֹ֔תָ כִּ֥י הָיָ֖ה עִם־לְבָבֶֽךָ׃
  piu-2006: '@see-verse:1KI.008.017'
  kik-kik: No Jehova eerire baba, Daudi, atĩrĩ, ‘Tondũ nĩwatuĩte na ngoro yaku kũnjakĩra
    hekarũ ĩĩtanĩtio na Rĩĩtwa rĩakwa-rĩ, nĩ wekire wega nĩ gwĩciiria ũguo ngoro-inĩ
    yaku.
  fra-NCL: 'mais Yahweh dit à David, mon père : Puisque tu as eu l’intention de bâtir
    une maison à mon nom, tu as bien fait d’avoir eu cette intention.'
  cek-AK: Toe Angraeng mah kampa David khaeah, Kaih ih ahmin ohhaih im sak hanah palung
    thungah na poek pongah, kahoih hmuen to na sak boeh.
  cuk-cuk: 'Degi-inigwele, Bab-Jehová an-bab-Davidʼga sogsad: ‘Anga be anse-goled-neg-sobbiedi,
    nued be binsaenad.'
  uig-CYR: 'Бирақ Пәрвәрдигар атам Давутқа: «Көңлүңдә Мениң намимға бир өй ясашқа
    қилған нийитиң яхшидур;'
  tel-2017: కాని యెహోవా నా తండ్రి అయిన దావీదుతో చెప్పిందేమంటే, ‘నా నామ ఘనత కోసం ఒక
    మందిరం కట్టించడానికి నీవు కోరుకున్నావు. నీ కోరిక మంచిదే.
  hat-BSA: 'Men SENYÈ a te di a papa m, David: ‘Akoz li te nan kè ou pou bati yon
    kay pou non Mwen, ou te fè byen, paske se te nan kè ou.'
  kos-kos: tuh pa LEUM GOD El fahk nu sel, ‘Pwaye sum in lungse musaela sie tempul
    nu sik,
  hbo-WLC: וַיֹּ֤אמֶר יְהוָה֙ אֶל־דָּוִ֣ד אָבִ֔י יַ֗עַן אֲשֶׁ֤ר הָיָה֙ עִם־לְבָ֣בְךָ֔
    לִבְנ֥וֹת בַּ֖יִת לִשְׁמִ֑י הֱטִיבֹ֔תָ כִּ֥י הָיָ֖ה עִם־לְבָבֶֽךָ׃
  ibo-ibo: Ma Onyenwe anyị sịrị nna m, Devid, ‘I mere nke ọma ibu nʼobi iwu ụlọnsọ
    ukwu nye Aha m.
  ory-ory: ମାତ୍ର, ସଦାପ୍ରଭୁ ମୋʼ ପିତା ଦାଉଦଙ୍କୁ କହିଲେ, ‘ଆମ୍ଭ ନାମ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଗୃହ ନିର୍ମାଣ
    କରିବାକୁ ତୁମ୍ଭର ସଂକଳ୍ପ ଅଛି, ତୁମ୍ଭର ଏହି ସଂକଳ୍ପ କରିବା ଉତ୍ତମ;
  wmt-wmt: '@see-verse:1KI.008.017'
  chk-chk: Nge ewe Samol mi Lapalap a üreni Tafit semei we, ‘A mürina pwe ka ekiekin
    aüetä eu imwenfel fän itei.
  rop-rop: bat YAWEI bin tok langa im, ‘Yubin rait weya yubin wandi bildimap serramoni
    pleis blanga mi,
  ukr-1871: 'Та Господь сказав панотцеві мойму Давидові: Що задумав єси збудувати
    храм іменню мойму, се добра в тебе думка,'
  deu-1951: 'Aber der HERR sprach zu meinem Vater David: Daß du dir vornahmst, meinem
    Namen ein Haus zu bauen, da hast du wohlgetan, dir solches vorzunehmen;'
  eng-JPS: 'But the LORD said unto David my father: Whereas it was in thy heart to
    build a house for My name, thou didst well that it was in thy heart;'
  srp-1865: 'Ali Gospod reèe Davidu ocu mojemu: što si naumio sazidati dom imenu mojemu,
    dobro si uèinio što si to naumio;'
  lug-lug: Naye Mukama n’agamba Dawudi kitange nti, ‘Kubanga kyali mu mutima gwo okuzimbira
    erinnya lyange eyeekaalu, walowooza bulungi.
  heb-heb: ויאמר יהוה אל דוד אבי יען אשר היה עם לבבך לבנות בית לשמי הטיבת כי היה עם
    לבבך׃
  ben-IRV: কিন্তু সদাপ্রভু আমার বাবা দায়ূদকে বলেছিলেন, ‘আমার নামের একটা ঘর তৈরী করবার
    ইচ্ছা যে তোমার অন্তরে আছে তা ভাল।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਨੇ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਇਸ ਲਈ ਕਿ ਤੇਰੇ ਮਨ ਵਿੱਚ ਮੇਰੇ ਨਾਮ ਲਈ
    ਭਵਨ ਬਣਾਉਣ ਦੀ ਇੱਛਾ ਸੀ ਤਾਂ ਤੂੰ ਚੰਗਾ ਕੀਤਾ ਕਿ ਇਹ ਤੇਰੇ ਮਨ ਵਿੱਚ ਸੀ।
  mya-JVB: ထာဝရဘုရား က၊ သင် သည် ငါ့ နာမ အဘို့ အိမ် တော်တည်ဆောက် ခြင်းငှါ အကြံ ရှိ
    သောကြောင့် ကောင်း သောအမှုကို ပြုပြီ။
  tbg-tbg: Noravano Kotiva ti qora Devitira nai tiva amiro tiharo, Are tihara te Nora
    Kotira naavu kaqa amitarerave tiara uvava koqe uva vaivaravata,
  hmo-hmo: To Lohiabada ese Davida, ia hamaoroa, ia gwau, ‘Oiemu laloa be Dubu ta,
    lauegu Ladana do ia noho lalonai Dubuna do oi haginia, unai laloa be maoro.
  urd-urd: लेकिन ख़ुदावन्द ने मेरे बाप दाऊद से कहा, 'चूँकि मेरे नाम के लिए एक घर बनाने
    का ख़्याल तेरे दिल में था, तब तू ने अच्छा किया कि अपने दिल में ऐसा ठाना;
  rus-SYN: 'но Господь сказал Давиду, отцу моему: “у тебя есть на сердце построить
    храм имени Моему; хорошо, что это у тебя лежит на сердце;'
  bqc-SIM: ↄ̃ Dii òɛ̀, kpɛdↄaɛ kɛ́ a tↄ́ àↄ kuwà làasoo pↄ́ a kɛ̀pi maaɛ,
  tcz-CHONGTHU: Pakaiyin Keima min Loupina ding’a Houin sah nagot nalungtup chu ahoi
    nai,
  mar-mar: पण परमेश्वर माझे वडिल दावीद यांना म्हणाला, “माझ्या नामासाठी मंदिर उभारण्याची
    तुझ्या मनातील इच्छा मी जाणून आहे, अशी इच्छा तू बाळगलीस ते चांगले आहे.
  qub-qub: 'Tayta Diosmi ichanga niran: ‹Gam Templuta rurachipämayta munashpayqui
    allitami yarpanqui.'
  bqp-bqp: akũ Dikiri pìnɛ kpɛ́bonaarɛ de a tↄ́ gↄ̃ kúa laasun kũ à kɛ̀ɛ pì mana,
  hat-hat: 'Men, Seyè a te di l'': Ou byen fèt gen lide bati yon tanp pou mwen.'
  eng-BSB: But the LORD said to my father David, ‘Since it was in your heart to build
    a house for My Name, you have done well to have this in your heart.
  eng-WEBPB: But the LORD said to David my father, ‘Whereas it was in your heart to
    build a house for my name, you did well that it was in your heart.
  kbq-kbq: Hianagi Ra Anumzamo'a nenfa Devitinkura amanage huno asami'ne, Nagri nagima
    erisgahu noma ki' antahintahia kagua'afina nentahine. E'i knare antahintahi kagu'afina
    antahi'nane.
  nhe-BL: Pero TOTECO quiilhui notata David para yonque elqui cuali para quinequiyaya
    quichihuas ichaj para quitlepanitas,
  bus-bus: ben Dii bènɛ kpɛ́bonaare lɛ a tↄ́ gↄ̃ kúa laasuu kɛ̀ à kɛ̀ pì maa,
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uze'eg nezewe heru pe. — Ikatuahy tàpuzuhu rehe
    nepurapo wer haw ihewe nehe.
  eng-DRA: 'And the Lord said to David my father: Whereas thou hast thought in thy
    heart to build a house to my name, thou hast done well in having this same thing
    in thy mind.'
