verse: 1KI.008.040
translations:
  mal-C: അങ്ങനെ, അവിടന്നു ഞങ്ങളുടെ പിതാക്കന്മാർക്കു നൽകിയ ഈ ദേശത്തു വസിക്കുന്ന കാലമെല്ലാം
    അവർ അങ്ങയെ ഭയപ്പെടാൻ ഇടയാകുമല്ലോ.
  deu-TKW: auf daß sie dich fürchten allezeit, solange sie auf dem Boden leben, den
    du unseren Vätern verliehen hast.
  lin-lin: Sala bongo mpo ete bana ya Isalaele batosa Yo mikolo nyonso oyo bakovanda
    na mabele oyo opesaki epai na batata na biso.
  eng-LSV: so that they fear You all the days that they are living on the face of
    the ground that You have given to our fathers.
  eng-GNV: That they may feare thee as long as they liue in ye lad, which thou gauest
    vnto our fathers.
  eng-WEBSTER: That they may fear thee all the days that they live in the land which
    thou gavest to our fathers.
  nhw-BL: Huan quej nopa mitzimacasise nochi momasehualhua nochi tonali catli itztose
    ipan nopa tlali catli ta tiquinmacatoc tohuejcapan tatahua.
  swh-ONEN: ili wakuogope kwa wakati wote watakaoishi katika nchi uliyowapa baba zetu.
  bba-bba: Kpɑ bu nun nɑsiɑ ben wɑ̃ɑru kpuro sɔɔ tem mɛ sɔɔ, mɛ ɑ ben bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: that they may fear thee all the days that they live in the land which
    thou gavest unto our fathers.
  luo-luo: mondo omi gilwori ndalogi duto ma gin-go e piny mane imiyo kwerewa.
  meu-meu: Taunabunai idia ese oi ganmu bae gari, senedia o henidia tanona ai bae
    noho dinadia iboudiai lalodiai.
  npi-ULB: तपाईंले हाम्रा पिता-पुर्खाहरूलाई दिनुभएको यस देशमा तिनीहरू बस्दा तिनीहरूको
    जीवनभर तिनीहरू तपाईंदेखि डराऊन् भन्नाका लागि यसै गर्नुहोस् ।
  yor-yor: Nítorí wọn yóò bẹ̀rù rẹ ní gbogbo ọjọ́ tí wọn yóò wà ní ilẹ̀ tí ìwọ fi
    fún àwọn baba wa.
  pes-OPCB: تا قوم تو در این سرزمینی که به اجدادشان بخشیده‌ای از تو بترسند.
  tgl-ULB: Gawin mo ito para sila ay matakot sa iyo sa lahat ng araw na sila ay mabubuhay
    sa lupain na ibinigay mo sa aming mga ninuno.
  cbu-NT: Ashiriya amb ashkusin, shiyaa ungirtaksin natumasaam kis taachinllinaya.
    Yuwash sirútama zitaminarneemi tsapoo panarangish anshuya.
  hui-hui: Ai í̠naga wali agali kamaru í̠na dindi ogoni inanaga mamaliruhondo mirigo
    ogoriani howa ina bayale tigabi bialu í̠ni andaneha haabo holoma̱ya ogonidagua
    bibe.
  mya-mya: '@see-verse:1KI.008.039'
  bod-N: དེ་ལྟ་ན་ཁྱེད་ཀྱིས་ངེད་ཅག་གི་ཕ་མེས་རྣམས་ལ་གནང་བའི་ཡུལ་འདིར་ཁོ་རྣམས་ནམ་འཚོའི་བར་དུ་ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པར་འགྱུར།
  sna-sna: kuti vakutyei mazuva ose avanorarama panyika yamakapa madzibaba edu.
  spa-BLM: para que te teman todos los días que vivan en la tierra que diste a nuestros
    padres.
  cac-cac: Tato icha chi', ol ach co c'anab'ajej co masanil yacb'an pitzan on̈ d'a
    sat lum luum ac'nac tic d'a eb' co mam quicham.
  swh-ULB: Fanya hivi ili kwamba wawe na hofu kwako katika siku zote za maisha yao
    wanayoishi katika nchi uliyowapa mababu zetu.
  bel-bel: каб яны баяліся Цябе праз усе дні, пакуль жывуць на зямлі, якую Ты даў
    бацькам нашым.
  deu-ELBBK: damit sie dich fürchten alle die Tage, die sie in dem Land leben werden,
    das du unseren Vätern gegeben hast.
  mbb-OT: Beeli nu heeyan para medtahud dan kenikew zutun te ked-ubpè dan dutun te
    tanà he imbeǥey nu te menge kepuun dey.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാർക്കു നീ കൊടുത്ത ദേശത്തു അവർ ജീവിച്ചിരിക്കും കാലത്തൊക്കെയും
    നിന്നെ ഭയപ്പെടേണ്ടതിന്നു നീ ഓരോരുത്തന്റെ ഹൃദയത്തെ അറിയുന്നതുപോലെ ഓരാരുത്തന്നു
    അവനവന്റെ നടപ്പുപോലെയൊക്കെയും ചെയ്തരുളേണമേ; നീ മാത്രമല്ലോ സകലമനുഷ്യപുത്രന്മാരുടെയും
    ഹൃദയത്തെ അറിയുന്നതു.
  rmc-rmc: avke, hoj pes tutar te daran pal calo časos, medik dživena andre kadi phuv,
    so diňal amare dadenge.
  pes-OPV: تاآنکه ایشان در تمام روزهایی که به روی زمینی که به پدران ما داده‌ای زنده
    باشند، از توبترسند.
  ron-1924: ка сэ се тямэ де Тине ын тот тимпул кыт вор трэи ын цара пе каре ай дат-о
    пэринцилор ноштри!
  ben-OBCV: যে দেশটি তুমি আমাদের পূর্বপুরুষদের দিয়েছিলে, সেখানে যতদিন তারা বেঁচে
    থাকবে, যেন তোমাকে ভয় করে চলতে পারে।
  som-som: inay kaa cabsadaan cimrigooda oo dhan intay ku nool yihiin dalkii aad awowayaashayo
    siisay.
  lat-VUC: ut timeant te cunctis diebus quibus vivunt super faciem terræ quam dedisti
    patribus nostris.
  eng-ASVBT: that they may fear thee all the days that they live in the land which
    thou gavest unto our fathers.
  ita-1885: acciocchè essi ti temano tutto il tempo che viveranno in su la terra che
    tu hai data a' padri nostri.
  eng-LXXUP: that they may fear thee all the days that they live upon the land, which
    thou hast given to our fathers.
  eng-ULB: Do this so that they may fear you all the days that they live on the land
    that you gave to our ancestors.
  spa-VBL: Entonces te respetarán y seguirán tus caminos todo el tiempo que vivan
    en la tierra que les diste a nuestros antepasados.
  fra-_FOB: Afin qu'ils te craignent tout le temps qu'ils vivront sur la terre que
    tu as donnée à nos pères.
  mal-mal: അങ്ങനെ അവിടുന്ന് ഞങ്ങളുടെ പിതാക്കന്മാർക്ക് നൽകിയ ദേശത്ത് അവർ ജീവിച്ചിരിക്കുന്ന
    കാലത്തെല്ലാം അങ്ങയെ ഭയപ്പെടേണ്ടതിന്, ഓരോരുത്തന്റെ ഹൃദയത്തെ അറിയുന്ന അങ്ങ്, അവനവന്റെ
    നടപ്പിന് തക്കവണ്ണം പ്രതിഫലം നൽകേണമേ; അങ്ങ് മാത്രമല്ലോ സകലമനുഷ്യപുത്രന്മാരുടെയും
    ഹൃദയങ്ങളെ അറിയുന്നത്.
  urd-GVR: Phir jitnī der wuh us mulk meṅ zindagī guzāreṅge jo tū ne hamāre bāpdādā
    ko diyā thā utnī der wuh terā ḳhauf māneṅge.
  suz-BL: मिनु मेकोपुकी इन कली मान पा हिंशा, आंइ किकी पिपी आन कली इन गेशो रागीम बाक्‍नीम।
  ita-1927: e fa’ sì ch’essi ti temano tutto il tempo che vivranno nel paese che tu
    desti ai padri nostri.
  ckb-ckb: بۆ ئەوەی بە درێژایی ڕۆژانی ژیانیان لەم خاکەی بە باوباپیرانی ئێمەت داوە
    لێت بترسن.
  eng-BBE: So that they may give you worship all the days of their life in the land
    which you gave to our fathers.
  kan-OKCV: ಆಗ ನೀವು ನಮ್ಮ ತಂದೆಗಳಿಗೆ ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ಅವರು ವಾಸಿಸುವ ಕಾಲದಲ್ಲೆಲ್ಲಾ ನಿಮ್ಮಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರುವರು.
  tam-2017: தேவரீர் எங்கள் முன்னோர்களுக்குக் கொடுத்த தேசத்தில் அவர்கள் உயிரோடிருக்கும்
    நாளெல்லாம் உமக்குப் பயப்படும்படி தேவரீர் ஒருவரே எல்லா மனிதர்களின் இருதயத்தையும்
    அறிந்தவராக இருக்கிறபடியால், நீர் அவனவனுடைய இருதயத்தை அறிந்திருக்கிறபடியே, அவனவனுடைய
    வழிகளுக்குத் தகுந்தபடி செய்து, அவனவனுக்குப் பலன் அளிப்பீராக.
  spa-RV-1909: Para que te teman todos los días que vivieren sobre la haz de la tierra
    que tú diste á nuestros padres.
  ron-BTF: Ca ei să se teamă de tine în toate zilele cât trăiesc în ţara pe care ai
    dat-o părinţilor noştri.
  eng-WEBP: that they may fear you all the days that they live in the land which you
    gave to our fathers.
  eng-FBV: Then they will respect you and follow your ways all the time they live
    in the land you gave to our forefathers.
  nld-1939: Dan zullen zij U vrezen heel hun leven in het land, dat Gij aan onze vaderen
    hebt geschonken.
  nch-BL: Huan quej nopa mitzimacasise nochi momasehualhua nochi tonali cati itztose
    ipan nopa tali cati ta tiquinmacatoc tohuejcapan tatahua.
  vie-1934: để khiến họ kính sợ Chúa trọn đời họ sống ở trên đất mà Chúa đã ban cho
    tổ phụ chúng tôi.
  hin-CV: कि वे इस देश में जो आपने उनके पूर्वजों को प्रदान किया है, रहते हुए आपके
    प्रति आजीवन श्रद्धा बनाए रखें.
  spa-BES: Para que puedan adorarte todos los días de su vida en la tierra que diste
    a nuestros padres.
  tdx-tdx: hañeveña’ iereo ama’o amo hene andro hiveloma’ iareo an-tane natolo’o aman-droae’aio.
  tha-KJV: เพื่อว่าเขาทั้งหลายจะได้ยำเกรงพระองค์ตลอดวันเวลาที่เขาทั้งหลายอาศัยในแผ่นดิน
    ซึ่งพระองค์ทรงประทานแก่บรรพบุรุษของข้าพระองค์​ทั้งหลาย
  por-BR-2018: para que te temam todos os dias que viverem na terra que deste aos
    nossos pais.
  deu-ELO: auf daß sie dich fürchten alle die Tage, die sie in dem Lande leben werden,
    das du unseren Vätern gegeben hast.
  eng-WYC-2018: that they dread thee in all days in which they live on the face of
    the land, which thou hast given to our fathers. (that they fear thee or that they
    revere thee all the days in which they live on this land, which thou hast given
    to our forefathers.)
  epo-epo: por ke ili Vin timu dum la tuta tempo, kiun ili vivas sur la tero, kiun
    Vi donis al niaj patroj.
  uig-PIN: xundaⱪ ⱪilip, ular Sǝn ata-bowilirimizƣa tǝⱪdim ⱪilƣan zeminda olturup
    ɵmrining ⱨǝmmǝ künliridǝ sǝndin ⱪorⱪidiƣan bolidu.
  beo-beo: Bai Dia fi dunu da soge (amo Di da ninia aowalalima i) amo soge ganodini
    esalea, ilia da Dia hamoma:ne sia:i nabawane hamoma:ne, Dia agoane hamoma.
  tpi-OTNT: Sapos yu mekim olsem, orait mipela ol manmeri bilong yu bai i stap aninit
    long yu long olgeta taim mipela i stap long dispela graun yu bin givim long ol
    tumbuna bilong mipela.
  hau-SA: saboda su ji tsoronka a kowane lokacin da suke zaune a ƙasar da ka ba wa
    kakanninmu.
  uig-LAT: shundaq qilip, ular Sen ata-bowilirimizgha teqdim qilghan zéminda olturup
    ömrining hemme künliride sendin qorqidighan bolidu.
  nde-nde: yikho bezakwesaba imihla yabo yonke yokuphila beselizweni owalinika okhokho
    bethu.
  ton-ton: Koeʻuhi ke nau manavahē kiate koe ʻi he ʻaho kotoa pē te nau moʻui ai ʻi
    he fonua ʻaia kuo ke foaki ki heʻemau ngaahi tamai.
  ces-1613: Aby se báli tebe po všecky dny, v nichž by živi byli na zemi, kterouž
    jsi dal otcům našim.
  eng-WMB: that they may fear you all the days that they live in the land which you
    gave to our fathers.
  tam-TCV: அதனால் நீர் எங்கள் முற்பிதாக்களுக்குக் கொடுத்த நாட்டில், அவர்கள் வாழும்
    காலமெல்லாம் உமக்குப் பயந்து நடப்பார்கள்.
  ceb-ULB: Buhata kini aron mahadlok sila kanimo sa tanang mga adlaw sa ilang pagpuyo
    sa yuta nga imong gihatag sa among mga katigulangan.
  pol-UBG: Aby się ciebie bali po wszystkie dni, które będą żyć na ziemi, którą dałeś
    naszym ojcom.
  agr-agr: Dutikawamin ame iina muunji aidau nugka susauwaitam nuwi batsamsag aminak
    eme anenjamas umigtamiagtinai.
  kyc-kyc: Dokona lao embena wambu dupwame embame namwana rora ambasupi yuu mainyi
    dokona palu karo yuu peparae emba warombo sinya.
  urd-GVU: پھر جتنی دیر وہ اُس ملک میں زندگی گزاریں گے جو تُو نے ہمارے باپ دادا کو
    دیا تھا اُتنی دیر وہ تیرا خوف مانیں گے۔
  deu-1912: auf daß sie dich fürchten allezeit, solange sie in dem Lande leben, das
    du unsern Vätern gegeben hast.
  ntj-ntj: Nyangkalta-latju nyuntunyakutju pupakatirra marninypungama. Palunyalu-latju
    nyuntuku wangka tirtu kulira palyanma.”
  kan-2017: ಆಗ ನಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ನೀನು ಕೊಟ್ಟ ದೇಶದಲ್ಲಿ ಅವರು ವಾಸಿಸುವ ಕಾಲದಲ್ಲೆಲ್ಲಾ ನಿನ್ನಲ್ಲಿ
    ಭಯಭಕ್ತಿಯುಳ್ಳವರಾಗಿರುವರು.
  yap-yap: ya re nam ney ni gur e mpi’ ngak pi chitamangirad ni kakrom e gubin ngiyal’
    ni ngi i par e girdi’ rom riy ni bay madgum u wun’rad.
  hlt-MCSB: A pa rhoek taengah na paek khohmuen maelhmai dongkah mulhing rhoek loh
    amah tue khuiah namah te n'rhih uh saeh.
  mdy-ETH: ዬያይዲ ኔኤኮ ዴራ ኑ ዓዶንሢም ዔያቶ ዓጪ ማሂ ኔ ዒንጌ፥ ሳዖይዳ ናንጋ ዎዶና ቢያ ኔኤም ዓይሢንታያ ማዓንዳጉዲ
    ሃሣ ኔና ቦንቻያኣ ማሄ።
  twi-ASANTE: Na wɔbɛsuro wo, na wɔanante wʼakwan so, berɛ dodoɔ a wɔte asase a wode
    maa yɛn agyanom yi so no.
  eng-WEBU: that they may fear you all the days that they live in the land which you
    gave to our fathers.
  wal-wal: Yaatikko, neeni nu maizza aawatuyyo immido biittan de7iyo wode ubban, eti
    neeyyo yayyana.
  spa-PDDPT: para que te teman todos los días que vivan sobre la tierra que Tú diste
    a nuestros antepasados.
  gun-gun: Ha'e ramo nerenonde ha'e kuery ojererokyje aguã, oreru kuery yvyrã reme'ẽ
    va'ekue re ikuaia pukukue re.
  ilo-ULB: Aramidem daytoy tapno agbutengda koma kenka iti amin nga aldaw a panagbiagda
    iti daga nga intedmo kadagiti kapuonanmi.
  kpg-kpg: gei au daangada ga hagalongo adu i nia madagoaa huogodoo i di nadau noho
    i tenua dela ne wanga Kooe gi madau maadua mmaadua.
  uig-ARA: شۇنداق قىلىپ، ئۇلار سەن ئاتا-بوۋىلىرىمىزغا تەقدىم قىلغان زېمىندا ئولتۇرۇپ
    ئۆمرىنىڭ ھەممە كۈنلىرىدە سەندىن قورقىدىغان بولىدۇ.
  sus-sus: Na kui e fama gaaxude i ya ra, e ɲɛrɛ i xa kira xɔn e xa simaya birin kui
    yi bɔxi ma, i naxan fixi muxu babae ma.»
  pon-2006: pwe sapwellimomwi aramas akan en peikiong komwi ahnsou koaros ni arail
    koukousoan nan sahpw me komw ketikihong at pahpa kahlap ako.
  jae-jae: gebe êsêac têtêc aôm êtôm bêc samob, taŋ sêŋgôŋ mateŋ jali aŋga nom, taŋ
    kôkêŋ gêdêŋ aêac tameŋi naŋ.
  ksd-ksd: upi diat a ru u ta ra lavur bungbung par ba dia ki ta ra gunan nina u ga
    tabar ra umana tama i vevet me.
  tur-YTC: öyle ki, atalarımıza verdiğin ülkede yaşadıkları bütün günlerde senden
    korksunlar.”
  grc-BRENT: ὅπως φοβῶνταί σε πάσας τὰς ἡμέρας ὅσας αὐτοὶ ζῶσιν ἐπὶ τῆς γῆς, ἧς ἔδωκας
    τοῖς πατράσιν ἡμῶν.
  ind-AYT: Supaya mereka takut akan Engkau selama mereka hidup di negeri yang telah
    Engkau berikan kepada nenek moyang kami.
  nya-nya: motero iwo adzakuopani masiku onse amene adzakhale mʼdziko limene munalipereka
    kwa makolo athu.
  hrv-hrv: da te se uvijek boje sve dane dokle žive na zemlji što je ti dade našim
    očevima.
  mps-mps: Te nago tama tibaso da, teda da naga hani bidi dabe te nago dago wąį
    nǫų dabebolo te mani tǫde bidiyu, te tigidali sogo nage dologode bidaibao,”
    te po wali.
  tpi-tpi: Sapos yu mekim olsem, orait mipela ol manmeri bilong yu bai i stap aninit
    long yu long olgeta taim mipela i stap long dispela graun yu bin givim long ol
    tumbuna bilong mipela.
  dan-1931: for at de må frygte dig, al den Tid de lever på den Jord, du gav vore
    Fædre.
  vie-OVCB: Như thế, họ sẽ kính sợ Chúa trọn đời khi họ sống trong miền đất Chúa ban
    cho tổ tiên họ.
  guj-2017: જે દેશ તમે અમારા પૂર્વજોને આપ્યો છે તેમાં તેઓ જીવે તે બધા દિવસોમાં તેઓ
    તમારી બીક રાખે.
  pon-2006A: pwe sapwellimomwi aramas akan en peikiong komwi ahnsou koaros ni arail
    koukousoan nan sahpw me komw ketikihong at pahpa kahlap ako.
  por-BRBSL: para que eles possam temer-te todos os dias que viverem na terra que
    deste a nossos pais.
  cth-cth: A mintoenaw na poe e ram dawk hoi nang na taki nahanlah,
  twi-twi: Na wobesuro wo, na wɔanantew wʼakwan so, mmere dodow a wɔte asase a wode
    maa yɛn agyanom no so.
  hlt-hlt: A pa rhoek taengah na paek khohmuen maelhmai dongkah mulhing rhoek loh
    amah tue khuiah namah te n'rhih uh saeh.
  tbz-SIM: Ǹdɔɔri mɛmmɛ kɛ̀ dɛ̀ɛ yie nkɛ̀ Isidɑyɛɛribɛ ndɑ dé bɛ fòmmu mumɔu, bɛ̀
    yó nfòù mù dihɛì ɑ duɔ́ ndì bɛ yɛmbɛ̀ di miɛkɛ.
  msy-2020: Nɨ kamaghɨn damightɨma, e nɨn gumazamiziba zurara nɨn apengan ikɨ, egh
    nguazir nɨ en inazir afeziabagh anɨngizir kamɨn ikiam.
  dop-dop: Lɑkɩ-wɛɣɛ mpʋ, ɩlɛnɑ pɛlɛ pɑ́ seekɩ-ŋ tɑm kɛ́ tɛtʋ nti n hɑ pɑ cɑɑnɑɑ tɔ
    tǝ tɑɑ.
  azb-azb: Ta ki onlar atalarımıza verdiyin torpaqda yaşadıqları bütün günlər boyu
    Səndən qorxsunlar.
  eng-DBY: that they may fear thee all the days that they live upon the land which
    thou gavest unto our fathers.
  hin-2017: तब वे जितने दिन इस देश में रहें, जो तूने उनके पुरखाओं को दिया था, उतने
    दिन तक तेरा भय मानते रहें।
  wol-KYG: Su ko defee dinañu la ragal seen giiru dund ci kaw suuf si nga joxoon sunuy
    maam.
  eng-YLT: so that they fear Thee all the days that they are living on the face of
    the ground that Thou hast given to our fathers.
  eng-WYC-2017: that they dread thee in all days in which they live on the face of
    the land, which thou hast given to our fathers.
  eng-WMBB: that they may fear you all the days that they live in the land which you
    gave to our fathers.
  urd-GVH: फिर जितनी देर वह उस मुल्क में ज़िंदगी गुज़ारेंगे जो तूने हमारे बापदादा
    को दिया था उतनी देर वह तेरा ख़ौफ़ मानेंगे।
  rug-rug: Pude gua asa si kaqu pamaṉa nigo rini si Agoi, meke va tabego doduru totoso
    pa dia kinoa pa pepeso pu ponini goi koari na tiatamamami.
  gaz-gaz: yoo akkasii isaan bara biyya ati abbootii keenyaaf kennite keessa jiraatan
    hunda si sodaataniif.
  fra-LSG: et ils te craindront tout le temps qu’ils vivront dans le pays que tu as
    donné à nos pères!
  yal-yal: Nayi, e gaxuma nɛn i yɛɛ ra waxatin birin yi e siin birin yi yamanani,
    i naxan soxi nxu benbane yii.”
  iou-iou: Ude täŋiri kome gäkä äbekiye oraniyeta yäniŋ kirewani uken itkaŋ gäka umuri
    pähap nadäŋpäŋ gämotkakengän api it yäpmäŋ äroneŋ.
  haw-1868: I makau lakou ia oe i na la a pau e ola'i lakou ma ka ili o ka aina au
    i haawi mai ai i ko lakou mau makua.
  arb-NAV: لِكَيْ يَتَّقُوكَ كُلَّ الأَيَّامِ الَّتِي يَحْيَوْنَ فِيهَا عَلَى وَجْهِ
    الأَرْضِ الَّتِي وَهَبْتَهَا لِآبَائِنَا.
  ewe-ewe: Ale woasrɔ̃ ale si woavɔ̃ wòe esi wole anyigba si nèna wo fofowo la dzi.
  eng-LEE: In order that they may fear thee all the days that they live on the face
    of the land which thou hast given unto our fathers.
  asm-FB: আমাৰ পূৰ্বপুৰুষসকলক আপুনি দিয়া দেশত তেওঁলোকে জীয়াই থকা আটাই দিনত আপোনাক
    ভয় কৰিবৰ বাবেই ইয়াকে কৰিব।
  sus-A: نَ كُي عٍ قَمَ فَاشُدٍ عِ يَ رَ، عٍ حّرّ عِ شَ كِرَ شْن عٍ شَ سِمَيَ بِرِن
    كُي يِ بْشِ مَ، عِ نَشَن قِشِ مُشُ بَبَيٍ مَ.»
  fra-SBL: afin qu'ils te craignent tous les jours qu'ils vivront dans le pays que
    tu as donné à nos pères.
  hbo-hbo: לְמַ֙עַן֙ יִֽרָא֔וּךָ כָּל־הַ֨יָּמִ֔ים אֲשֶׁר־הֵ֥ם חַיִּ֖ים עַל־פְּנֵ֣י
    הָאֲדָמָ֑ה אֲשֶׁ֥ר נָתַ֖תָּה לַאֲבֹתֵֽינוּ׃
  piu-2006: '@see-verse:1KI.008.039'
  kik-kik: nĩgeetha matũũre magwĩtigĩrĩte matukũ mothe marĩa megũtũũra bũrũri ũrĩa
    waheire maithe maitũ.
  fra-NCL: afin qu’ils vous craignent tous les jours qu’ils vivront sur la face du
    pays que vous avez donné à nos pères.
  cek-AK: To tiah ni nang mah kampanawk khaeah na paek ih prae thungah khosak o nathung
    nang zithaih to tawn o tih.
  cuk-cuk: We-yar-anmar-dadganga-be-uksadgi, deyobi, bela dulemar be-dobekwaa-nanadii
    gumaloed.
  uig-CYR: шундақ қилип, улар Сән ата-бовилиримизға тәқдим қилған зиминда олтирип
    өмриниң һәммә күнлиридә сәндин қорқидиған болиду.
  tel-2017: మా పూర్వీకులకు నీవు దయ చేసిన దేశంలో ప్రజలు జీవించినంత కాలం, వారు ఈ విధంగా
    నీవంటే భయభక్తులు కలిగి ఉండేలా చెయ్యి. మానవులందరి హృదయాలూ నీకు మాత్రమే తెలుసు.
  hat-BSA: pou yo kapab gen lakrent Ou tout jou ke yo viv nan peyi ke Ou te bay a
    zansèt nou yo.
  kos-kos: tuh mwet lom fah ku in akos kom in pacl nukewa ke elos muta fin facl se
    su kom sang nu sin mwet matu lasr.
  hbo-WLC: לְמַ֙עַן֙ יִֽרָא֔וּךָ כָּל־הַ֨יָּמִ֔ים אֲשֶׁר־הֵ֥ם חַיִּ֖ים עַל־פְּנֵ֣י
    הָאֲדָמָ֑ה אֲשֶׁ֥ר נָתַ֖תָּה לַאֲבֹתֵֽינוּ׃
  ibo-ibo: ka ha tụọ egwu gị oge niile nke ha na-ebi nʼala ahụ nke i nyere nna nna
    anyị ha.
  ory-ory: ତାହାହେଲେ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଯେଉଁ ଦେଶ ଦେଇଅଛ, ତହିଁରେ ସେମାନଙ୍କ
    ବସତିର ସମସ୍ତ ଦିନ ସେମାନେ ତୁମ୍ଭଙ୍କୁ ଭୟ କରିବେ।
  wmt-wmt: '@see-verse:1KI.008.039'
  chk-chk: Ren ei noum aramas repwe meninituk lon fansoun ar manau lon ewe fanü ka
    ngeni äm kewe lewo.
  rop-rop: wulijim ol yu pipul gin duwit langa yu olataim wen dei jidan iya langa
    dijan kantri weya yubin gibit langa melabat grengrenfathamob.
  ukr-1871: Щоб вони страхалися тебе по всї днї, покіль жиють на землї, що надїлив
    єси нашим батькам.
  deu-1951: auf daß sie dich fürchten allezeit, solange sie leben im Lande, das du
    ihren Vätern gegeben hast!
  eng-JPS: that they may fear Thee all the days that they live in the land which Thou
    gavest unto our fathers.
  srp-1865: Da te se boje dokle su god živi na zemlji koju si dao ocima našim.
  lug-lug: balyoke bakutyenga ennaku zonna ze banaabeeranga mu nsi gye wawa bajjajjaffe.
  heb-heb: למען יראוך כל הימים אשר הם חיים על פני האדמה אשר נתתה לאבתינו׃
  ben-IRV: তুমি এটাই কোরো যাতে আমাদের পূর্বপুরুষদের তুমি যে দেশ দিয়েছ সেখানে সারা
    জীবন তোমার লোকেরা তোমাকে ভয় করে চলে।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਆਪਣੇ ਜੀਉਣ ਦੇ ਸਾਰੇ ਦਿਨ ਜਿਹੜੇ ਉਹ ਉਸ ਭੂਮੀ ਉੱਤੇ ਗੁਜ਼ਾਰਨ ਜਿਹ ਨੂੰ ਤੂੰ
    ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਦਿੱਤੀ ਹੈ ਤੇਰੇ ਕੋਲੋਂ ਡਰਨ।
  mya-JVB: ကိုယ်တော် ၏လူ ဣသရေလ အမျိုးမ ဟုတ်၊ တပါး အမျိုးသားတို့သည် ကြီးမြတ် သော နာမ
    တော်၏ သိတင်းနှင့် တန်ခိုး ကြီး၍ ၊ ဆန့် တော်မူသောလက်ရုံး တော် ၏သိတင်းကိုကြား သောကြောင့်၊
  tbg-tbg: Are mintiaqira viraqe tenavu ai vaiinti nahenti are tinavu kaivaqaukavara
    nimiana vataraqaa variqi viha, ekaa enta ai aatu qeteha variqi vuare.
  hmo-hmo: Unai dekena amo oiemu bese taudia ese oi do idia gari henia, edia sene
    taudia dekenai oi henia tano lalonai idia noho dinadia ibounai.
  urd-urd: ताकि जितनी मुद्दत तक वह उस मुल्क में जिसे तू ने हमारे बाप — दादा को दिया
    ज़िन्दा रहें, तेरा ख़ौफ़ माने।
  rus-SYN: чтобы они боялись Тебя во все дни, доколе живут на земле, которую Ты дал
    отцам нашим.
  bqc-SIM: Màa aaliↄ vĩakɛnɛ e ń wɛ̃ni lɛ́u bùsu pↄ́ ń kpà ń deziↄwaɛ beeu.
  tcz-CHONGTHU: Hitia chu nabol teng apu apate’u na na pehna hiche gam ahi achen laise
    uvin nangma na ging jing tauvinte,” ati.
  mar-mar: आमच्या पूर्वजांना तू जी भूमी दिलीस तिथे लोकांनी त्यांचे वास्तव्य तिथे असेपर्यंत
    तुझा आदर ठेवून व भय धरुन रहावे म्हणून एवढे कर.
  qub-qub: Chayrämi rispitashunquipaj unay caj awilöcunata goycushayqui nasyuncho
    tiyar.
  bqp-bqp: Lɛn onigↄ̃ vĩna kɛnnɛ lɛ ari ń wɛ̃̀ndi lɛ́n bùsu kũ n kpà ń dizinↄa díkĩna
    gũn.
  hat-hat: Wi, w'a bay chak moun sa yo merite, konsa pèp ou a va gen krentif pou ou
    pandan tout tan y'ap viv sou tè ou te bay zansèt nou yo.
  eng-BSB: so that they may fear You all the days they live in the land that You gave
    to our fathers.
  eng-WEBPB: that they may fear you all the days that they live in the land which
    you gave to our fathers.
  kbq-kbq: Hagi ana'ma hananke'za zamagehemofoma zami'nana mopafima maka knama mani'zama
    vanaza knafina, kagrikuke korora hunegante'za, kagri agorga manigahaze.
  nhe-BL: Huan queja nopa mitzimacasise nochi motlacajhua nochi tonali tlen itztose
    ipan nopa tlali tlen ta tiquinmacatoc tohuejcapan tatahua.
  bus-bus: Lɛn aↄ̃égↄ̃ vĩa kɛɛnnɛ lɛ ai ń wɛ̃̀ndi lɛ́n bùsu kɛ̀ ń kpà ń dezinↄa kɛ̀
    guu.
  gub-BL: Nezewe mehe neremiaihu ukyze putar newi wà nehe. Nereruzar putar ko ywy
    ureipy wanupe neremimur kwer rehe, weko haw 'ar nànàn wà nehe.
  eng-DRA: That they may fear thee all the days that they live upon the face of the
    land, which thou hast given to our fathers.
