    והחסד לעבדיך ההלכים לפניך בכל לבם׃
  ben-IRV: তিনি বললেন, “হে সদাপ্রভু ইস্রায়েলের ঈশ্বর, উপরে স্বর্গে কিম্বা নীচে পৃথিবীতে
    তোমার মত ঈশ্বর আর কেউ নেই। তোমার যে দাসেরা মনে প্রাণে তোমার পথে চলে তুমি তাদের
    পক্ষে তোমার অটল ভালবাসার ব্যবস্থা রক্ষা করে থাক।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਤੇਰੇ ਜਿਹਾ ਉਤਾਹਾਂ ਸਵਰਗ ਵਿੱਚ ਅਥਵਾ
    ਹੇਠਾਂ ਧਰਤੀ ਉੱਤੇ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਜੋ ਨੇਮ ਅਤੇ ਕਿਰਪਾ ਆਪਣੇ ਦਾਸਾਂ ਨਾਲ ਕਾਇਮ ਰੱਖਦਾ ਹੈ
    ਜਿਹੜੇ ਤੇਰੇ ਅੱਗੇ ਪੂਰੇ ਦਿਲ ਨਾਲ ਚੱਲਦੇ ਹਨ।
  mya-JVB: အို ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၊ အထက် ကောင်းကင် ဘုံနှင့်အောက် အရပ်မြေကြီး
    ပေါ် မှာ ကိုယ်တော် နှင့် တူသော ဘုရား တဆူမျှမ ရှိပါ။ ရှေ့ တော်၌ စိတ် နှလုံးအကြွင်းမဲ့
    ကျင့် သော ကိုယ်တော် ၏ ကျွန် တို့အဘို့ ပဋိညာဉ် တရားနှင့် ကရုဏာ တရားကို စောင့်ရှောက်
    တော်မူပြီ။
  tbg-tbg: Kotira aarero tiharo, Mpo Noravauvo, are Isareri Variqavanoma variaro.
    Kia ai voqaara variqa vovano naaruva virinive, vata mianive vaivo. Tenavu ai uva
    iriha ai aaraqaa koqemake nuarera, ai muntukavano tinavuara vairara, are nena
    uva tivakera taatau taanarara iriqira vinarave.
  hmo-hmo: bona ia guriguri, ia gwau, “Lohiabada e, Israela ena Dirava, dirava ta
    oi hegeregerena be lasi, guba ataiai o tanobada henunai. Oiemu gwauhamata oi badinaia
    noho, bona oiemu bogahisihisi oi hedinaraia noho oiemu bese taudia dekenai, idia
    ese mai edia kudouna ibounai oi dekenai idia kamonai henia neganai.
  urd-urd: और कहा, ऐ ख़ुदावन्द, इस्राईल के ख़ुदा! तेरी तरह न तो ऊपर आसमान में, न नीचे
    ज़मीन पर कोई ख़ुदा है; तू अपने उन बन्दों के लिए जो तेरे सामने अपने सारे दिल से
    चलते हैं, 'अहद और रहमत को निगाह रखता है।
  rus-SYN: 'и сказал: Господи Боже Израилев! нет подобного Тебе Бога на небесах вверху
    и на земле внизу; Ты хранишь завет и милость к рабам Твоим, ходящим пред Тобою
    всем сердцем своим.'
  bqc-SIM: 'à mɛ̀: Dii Isailiↄ Lua, gbɛ̃e muaannↄ musu ge zĩ́lɛo. N gbɛ̃kɛ guu n
    bàa kú ń n zↄ̀blena pↄ́ aaì táa''o lá ń yeiwa ń nↄ̀sɛmɛndooↄ.'
  tcz-CHONGTHU: Hitin atao tai, “Vo Pakai Israel Pathen, hiche vannoi leiset ahin
    nang tobang Pathen dang aum poi, Nang ma mitmu’a alung thim pumpia kal songho
    chung ah na kitepna dung juiyin na ngailut na lhasam louhel in na musah jing in
    ahi.
  mar-mar: तो म्हणाला, हे इस्राएलाच्या परमेश्वर देवा, तुजसमान दुसरा कोणी आकाशात किंवा
    पृथ्वीतलावर नाही. तू हा करार केलास, कारण तुझे आमच्यावर प्रेम आहे. तू आपला करार
    पाळतोस, जे सेवक तू दाखवलेल्या मार्गाने जातात त्यांच्याविषयी तू दयाळू आणि एकनिष्ठ
    असतोस.
  soq-soq: Me rauparilene wanase, “O Iawe Israelwa Godiu, mai God da e ruaa uboo wainipona
    ba tawo emauwo wainipona, dia. E dima sauaitena rua walama uduudu dewasaiana,
    e walama uduudu apanaa nuawadawadamoiana, apana mida mo nuau uduudu mampe e aiaa
    eteie ruawantoia.
  qub-qub: 'sinchipa niran: «Israelcunapa Tayta Diosnin: Syëlucho, cay pachachöpis
    manami canchu juc diosga gam cumlishayquino aunishanta cumlëga. Llapan shongunpa
    sirbishojcunatapis alli cashayquita musyachinqui.'
  bqp-bqp: 'à pì: Dikiri Isarailanↄ Luda, gbɛ̃ke dì sí lɛkↄ̃a kũnwo musu ke zĩtɛro.
    N gbɛ̃kɛ gũn n bàka kú kũ n zↄ̀bleri kũ ò tɛ́ n zɛ́n kũ nɛ̀sɛdoonↄ.'
  hat-hat: 'li di: -Seyè, ou menm ki Bondye pèp Izrayèl la, pa gen Bondye tankou ou
    ni nan syèl ni sou latè. Ou kenbe kontra ou te pase ak pèp ou a. Ou moutre jan
    ou renmen moun k''ap sèvi ou ak tout kè yo.'
  eng-BSB: 'and said: “O LORD, God of Israel, there is no God like You in heaven above
    or on earth below, keeping Your covenant of loving devotion with Your servants
    who walk before You with all their hearts.'
  eng-WEBPB: and he said, “LORD, the God of Israel, there is no God like you, in heaven
    above, or on earth beneath; who keeps covenant and loving kindness with your servants
    who walk before you with all their heart;
  kbq-kbq: amanage huno nunamuna hu'ne, Ra Anumzana Israeli vahe'mota Anumzamoka kagri
    kna Anumzana monafine, ama mopafinena omani'ne. Kagra huhagerafi huvempage amage
    nentenka, tamagema huno agu'areti'ma huno kavariria vahera vagaore kavesizanu
    kavesi nezamantane.
  nhe-BL: 'Huan momaijto huan quiijto: “TOTECO, titoDios tiisraelitame, axaca seyoc
    Dios queja ta, niyon nepa ipan elhuicac, niyon ipan ni tlaltepactli. Ta nochipa
    tijchihua tlen tiquijtohua para tijchihuas. Huan tiquinnextilía motlaicnelijcayo
    nochi tlen mitztequipanohuaj huan mitzneltocaj ica nochi ininyolo.'
  bus-bus: 'à bè: Dii Isarailinↄ Luda, gbɛ̃ke è sí lɛ́kↄ̃zinyo musu ke tↄↄtɛro. N
    gbɛ̃kɛɛ guu n bà kú kↄ̃n n zↄ̀bleri kɛ̀ aↄ̃ↄ tɛ́ n zɛ́n kↄ̃n nↄ̀sɛ dooonↄ.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e Izaew wazar ne. Naheta kwaw amo Tupàn nezàwenugar
    ywate wà, ni ywy rehe wà no. Erezapo tuwe neremiaihu pe neremimume'u kwer ne.
    Aze teko weruzar tuwe neze'eg oho waiko upy'a pupe azeharomoete wà, erezamutar
    katu ne wà.
  eng-DRA: 'And said: Lord God of Israel, there is no God like thee in heaven above,
    or on earth beneath: who keepest covenant and mercy with thy servants that have
    walked before thee with all their heart.'
