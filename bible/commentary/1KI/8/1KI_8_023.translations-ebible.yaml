verse: 1KI.008.023
translations:
  mal-C: 'ഇങ്ങനെ പ്രാർഥിച്ചു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവേ, ഉയരെ ആകാശത്തിലോ താഴേ ഭൂമിയിലോ
    അങ്ങേക്കു തുല്യനായി ഒരു ദൈവവുമില്ല. അവിടത്തെ വഴികളെ പൂർണഹൃദയത്തോടെ പിൻതുടരുന്ന
    തന്റെ ദാസന്മാരോട് അങ്ങയുടെ അചഞ്ചലസ്നേഹത്തിന്റെ ഉടമ്പടി നിറവേറ്റുന്ന ദൈവം അങ്ങാണല്ലോ!'
  deu-TKW: 'und sprach: Jahwe, du Gott Israels, es ist kein Gott, weder droben im
    Himmel, noch unten auf Erden, dir gleich, der du den Bund und die Gnade bewahrst
    deinen Knechten, die von ganzem Herzen vor dir wandeln,'
  lin-lin: 'mpe asambelaki : « Yawe, Nzambe ya Isalaele, ezali na nzambe moko te oyo
    akokani na Yo, ezala kuna na likolo to awa na se ! Obatelaka boyokani mpe bolingo
    na Yo mpo na basali na Yo, oyo batambolaka kolanda mokano na Yo na motema na bango
    mobimba.'
  eng-LSV: and says, “YHWH, God of Israel, there is not a God like You, in the heavens
    above and on the earth below, keeping the covenant and the kindness for Your servants,
    those walking before You with all their heart,
  eng-GNV: And sayd, O Lord God of Israel, there is no God like thee in heauen aboue,
    or in the earth beneath, thou that keepest couenant and mercie with thy seruants
    that walke before thee with all their heart,
  eng-WEBSTER: And he said, LORD God of Israel, there is no God like thee, in heaven
    above, or on earth beneath, who keepest covenant and mercy with thy servants that
    walk before thee with all their heart.
  nhw-BL: 'Huan motlatlajti huan quiijto: “TOTECO, titoDios tiisraelitame, amo aqui
    seyoc Dios quen ta, niyon nepa ipan ilhuicac, niyon ipan ni tlaltipactli. Ta nochipa
    tijchihua catli tiquijtohua para tijchihuas. Huan tiquinnextilía motlaicnelijcayo
    nochi catli mitztequipanohuaj huan mitzneltocaj ica nochi ininyolo.'
  swh-ONEN: 'na kusema: “Ee Bwana, Mungu wa Israeli, hakuna Mungu kama wewe juu mbinguni
    wala chini duniani, wewe unayetunza Agano lako la upendo na watumishi wanaodumu
    katika njia yako kwa moyo wote.'
  bba-bba: U nɛɛ, Gusunɔ bɛsɛ Isirelibɑn Yinni, ɡoo mɑɑ sɑri nɡe wunɛ wɔllɔ kɑ temɔ.
    Wunɛn bwɑ̃ɑ be bɑ nun mɛm nɔɔwɑmmɛ kɑ ɡɔ̃ru tiɑ, ɑ rɑ ɑrukɑwɑni ye ɑ kɑ bu bɔkuɑ
    yibie kpɑ ɑ bu wunɛn wɔnwɔndu sɔ̃ɔsi.
  eng-KJVCPB: 'and he said, Lord God of Israel, there is no God like thee, in heaven
    above, or on earth beneath, who keepest covenant and mercy with thy servants that
    walk before thee with all their heart:'
  luo-luo: 'kowacho kama: “Yaye Jehova Nyasaye, ma Nyasach Israel, onge Nyasaye moro
    amora machal kodi e polo malo kata e piny mwalo, in e Nyasaye marito singruok
    mar herane ni jotichne maluwo yoreni gi chunygi duto.'
  meu-meu: bena eto, Iehova e, Israel Diravana, asi Dirava ta oi heḡereḡeremu, guba
    atai ai eiava tanobada henu ai; emu gwauhamata o badinaiamu bona emu hebogahisi
    o hahedinaraiamu emu hesiai taudia, oi vairamu ai e rakamu mai lalodia idoidiai
    taudia, ediai.
  npi-ULB: तिनले भने, “हे इस्राएलका परमेश्वर परमप्रभु, माथि स्वर्गमा वा तल पृथ्वीमा
    तपाईंजस्तो कुनै ईश्वर छैन जसले आफ्ना सारा ह्रदयले तपाईंको अगि हिँड्ने तपाईंका
    दासहरूसित करारको विश्वसनीयता कायम राख्नुहुन्छ ।
  yor-yor: Ó sì wí pé, “Olúwa Ọlọ́run Israẹli, kò sí Ọlọ́run tí ó dàbí rẹ lókè ọ̀run
    tàbí ní ìsàlẹ̀ ilẹ̀ ìwọ tí ó pa májẹ̀mú àti àánú mọ́ pẹ̀lú àwọn ìránṣẹ́ rẹ tí
    ń fi gbogbo ọkàn wọn rìn níwájú rẹ.
  pes-OPCB: 'و گفت: «ای خداوند، خدای اسرائیل، در تمام زمین و آسمان خدایی همانند تو
    وجود ندارد. تو خدایی هستی که عهد پر از رحمت خود را با کسانی که با تمام دل احکام
    تو را اطاعت می‌کنند نگاه می‌داری.'
  tgl-ULB: Kaniyang sinabi, “Yahweh, na Diyos ng Israel, walang diyos ang gaya mo
    sa itaas ng kalangitaan o sa kailaliman ng mundo, na tumupad ng kaniyang katapatan
    sa tipan sa iyong mga lingkod na naglalakad kasama mo ng kanilang buong puso;
  cbu-NT: Apaa, ¿shiy tamaru Israelchichee tputs chinaksha? Shiy kizpurtishsha, min
    kanindash, misha tsapurunasshutam Apanll ashim shiy wanindaja. Shiyamaritish shaanaatsi
    kukish payuksha. ¿Shiy tamaru tatsamooksha? Yuwaam tputs shiyaa mangpatari mangoonkana
    anooma.
  hui-hui: Anduane Homogo ina Isaraele wali agali bibahendenaga Ngode Datagaliwabe-o
    dahuliya andagahabi dindihabi mbira í̠ kegobi mende naheore. Ani kegobi howa iname
    mana beremaru í̠ninaga deni bayale hangu bialu howa mana ko ngaru mitangi nabi
    kamagola í̠na í̠ninaga Isaraele wali agali baba habo nalolene bi lo wirigo mitangi
    bialu ina gubalini haabo haga ke.
  mya-mya: '``အို ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား၊ မိုး​ကောင်း​ကင်​၌​သော်​လည်း​ကောင်း၊
    ကမ္ဘာ​မြေ​ကြီး​ပေါ်​၌​သော်​လည်း​ကောင်း​ကိုယ်​တော် နှင့်​တူ​သော​ဘု​ရား​မ​ရှိ​ပါ။
    ကိုယ်​တော်​၏​လူ​မျိုး တော်​သည် ကိုယ်​တော့်​စ​ကား​တော်​ကို​စိတ်​နှ​လုံး အ​ကြွင်း​မဲ့​လိုက်​နာ​ကျင့်​သုံး​ကြ​သော​အ​ခါ
    ကိုယ်​တော်​သည်​သူ​တို့​နှင့်​ထား​ရှိ​သည့်​ပ​ဋိ​ညာဉ် တော်​ကို​စောင့်​ထိန်း​တော်​မူ​လျက်
    သူ​တို့​အား မေတ္တာ​က​ရု​ဏာ​တော်​ကို​ပြ​တော်​မူ​ပါ​၏။-'
  bod-N: འདི་ལྟར། ཀྱེ་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། གནམ་ས་གཉིས་སུ་ཁྱེད་ལྟ་བུའི་དཀོན་མཆོག་སུ་ཡང་མེད།
    ཁྱེད་ཀྱི་སྤྱན་སྔར་བསམ་པ་རྩེ་གཅིག་གིས་ཁྱེད་ཀྱི་དྲུང་དུ་འགྲུལ་བའི་ཞབས་ཕྱི་རྣམས་ལ་ཁྱེད་ཀྱིས་ཞལ་ཆད་སྲུང་ཞིང་ཐུགས་རྗེས་གཟིགས་པ་ཡིན།
  sna-sna: akati, “Jehovha, Mwari weIsraeri, hakuna mumwe Mwari akaita semi kumusoro
    kudenga kana pasi panyika, imi munochengeta sungano yorudo yavaranda venyu vanofamba
    pamberi penyu nomwoyo wavo wose.
  spa-BLM: 'y dijo: “Yahvé, Dios de Israel, no hay Dios como tú, ni en los cielos
    de arriba ni en la tierra de abajo; que guardas el pacto y la bondad amorosa con
    tus siervos que caminan ante ti de todo corazón;'
  cac-cac: 'ix yalan vin̈ icha tic: Mamin Jehová co Diosal, malaj junocxo Dios lajan
    ed''oc d''a satchaan̈ yed'' d''a sat luum tic, yujto tzaq''uelc''och a trato.
    Tzac''an a vach''c''olal d''a mach sc''anab''ajan d''a smasanil sc''ool tas tzala''.'
  swh-ULB: Akasema, “BWANA, Mungu wa Israeli, hakuna Mungu kama wewe juu mbinguni
    au chini duniani, ambaye hutunza agano lake kwa uaminifu kwa watumishi wako ambao
    hutembea mbele yako kwa mioyo yao yote;
  bel-bel: 'і сказаў: Госпадзе, Божа Ізраілеў! няма падобнага Табе Бога на нябёсах
    угары і на зямлі ўнізе; Ты захоўваеш запавет і літасьць да рабоў Тваіх, якія ходзяць
    прад Табою ўсім сэрцам сваім.'
  wed-wed: ma i raupari i pa, “Oo Bada, Israel ana God, eḡa mepa God ḡelauna me tam
    nanare, au tepana au mara bo au gabaura au dobu! Tam am parivainuaḡana anatapuna
    e kaukauei, ma mara nonoa am rava nuanuai e vaivaia maranai orai taputapunei e votaḡotaḡoim.
  deu-ELBBK: 'und sprach: HERR, Gott Israels! Kein Gott ist dir gleich im Himmel oben
    und auf der Erde unten, der du den Bund und die Güte deinen Knechten bewahrst,
    die vor dir wandeln mit ihrem ganzen Herzen;'
  mbb-OT: ne ke sikandin te mid-ampù te, “Nengazen, Megbevayà te Israel, wazè en Megbevayà
    he iring kenikew ziyan te langit wey kayi te tanà. Metinumanen ka te saad nu wey
    layun nu ibpaahà is kebmahala nu te menge suluǥuen nu he edsunud kenikew te tivuuk
    he ǥehinawa zan.
  mal-2015: യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, പൂർണ്ണഹൃദയത്തോടെ നിന്റെ മുമ്പാകെ നടക്കുന്ന
    നിന്റെ ദാസന്മാർക്കായി നിയമവും ദയയും പാലിക്കുന്ന നിന്നെപ്പോലെ മീതെ സ്വർഗ്ഗത്തിലും
    താഴെ ഭൂമിയിലും യാതൊരു ദൈവവും ഇല്ല.
  rmc-rmc: 'a phenďa: „RAJEJA, Devla le Izraeloskro! Nane aver Del, sar sal tu, aňi
    pro ňebos, aňi pre phuv. Tu doľikeres e zmluva a sal lačhejileskro ke peskre služobňika,
    save džan pal tu cale jileha.'
  pes-OPV: 'و گفت: «ای یهوه، خدای اسرائیل، خدایی مثل تو نه بالا درآسمان و نه پایین
    بر زمین هست که با بندگان خودکه به حضور تو به تمامی دل خویش سلوک می‌نمایند، عهد
    و رحمت را نگاه می‌داری.'
  ron-1924: 'ши а зис: „Доамне, Думнезеул луй Исраел! Ну есте Думнезеу ка Тине нич
    сус ын черурь, нич жос пе пэмынт. Ту ций легэмынтул ши ындураря фацэ де робий
    Тэй, каре умблэ ынаинтя Та дин тоатэ инима лор!'
  aui-aui: da mma naboni irupari, “O Yawe Isrel kana God, getana da god tam naboni
    abama kamone bo mma kubura debane. Tam nonowa kwabera da metagha kwiisuwona na
    naboni, tam nonowa yam wawaya kwiinuwayuyunedi, iiyawogha nuwanuwadi tupadima
    sakabikabisisiremna.
  ben-OBCV: 'এবং বললেন: “হে ইস্রায়েলের ঈশ্বর সদাপ্রভু, উপরে স্বর্গে বা নিচে পৃথিবীতে
    তোমার মতো আর কোনও ঈশ্বর নেই—যারা সর্বান্তঃকরণে তোমার পথে চলতে থাকে, তোমার সেইসব
    দাসের প্রতি তুমি তোমার প্রেমের নিয়ম পালন করে থাকো।'
  som-som: ayuu yidhi, Rabbiyow, Ilaaha reer binu Israa'iilow, Ilaah kula mid ahu
    kuma jiro samada sare ama dhulka hoose toona, adoo axdiga xajiyaa oo u naxariistaa
    addoommadaada hortaada ku socda oo kugu aamina qalbigooda oo dhan.
  lat-VUC: 'et ait: Domine Deus Israël, non est similis tui deus in cælo desuper,
    et super terram deorsum: qui custodis pactum et misericordiam servis tuis qui
    ambulant coram te in toto corde suo.'
  eng-ASVBT: and he said, O Jehovah, the God of Israel, there is no God like thee,
    in heaven above, or on earth beneath; who keepest covenant and lovingkindness
    with thy servants, that walk before thee with all their heart;
  ita-1885: 'e disse: O Signore Iddio d''Israele, ei non vi è, nè disopra ne'' cieli,
    nè disotto sopra la terra, alcun dio pari a te, che attieni il patto e la benignità
    inverso i tuoi servitori, che camminano davanti a te con tutto il cuor loro;'
  eng-LXXUP: and he said, Lord God of Israel, there is no God like thee in heaven
    above and on the earth beneath, keeping covenant and mercy with thy servant who
    walks before thee with all his heart;
  eng-ULB: He said, “Yahweh, God of Israel, there is no God like you in the heavens
    above or on the earth below, who keeps his covenant faithfulness with your servants
    who walk before you with all their heart;
  spa-VBL: 'Y dijo: “Señor, Dios de Israel, no hay Dios como tú en el cielo de arriba
    ni en la tierra de abajo. Tú mantienes tu palabra de amor fielcon tus siervos,
    los que te siguen de todo corazón.'
  fra-_FOB: O Éternel, Dieu d'Israël, ni là-haut dans les cieux, ni en bas sur la
    terre, il n'y a de Dieu semblable à toi, qui gardes l'alliance et la miséricorde
    envers tes serviteurs qui marchent de tout leur cœur devant ta face;
  mal-mal: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവേ, പൂർണ്ണഹൃദയത്തോടെ അങ്ങയുടെ മുമ്പാകെ നടക്കുന്ന
    അവിടുത്തെ ദാസന്മാരോടുള്ള ഉടമ്പടി നിറവേറ്റുകയും, ദയ കാണിക്കുകയും ചെയ്യുന്ന അങ്ങേക്ക്
    തുല്യനായി മീതെ സ്വർഗ്ഗത്തിലും താഴെ ഭൂമിയിലും ഒരു ദൈവവും ഇല്ല.
  urd-GVR: duā kī, “Ai Rab Isrāīl ke Ḳhudā, tujh jaisā koī Ḳhudā nahīṅ hai, na āsmān
    aur na zamīn par. Tū apnā wuh ahd qāym rakhtā hai jise tū ne apnī qaum ke sāth
    bāndhā hai aur apnī mehrbānī un sab par zāhir kartā hai jo pūre dil se terī rāh
    par chalte haiṅ.
  suz-BL: मिनु मेकोमी “परमप्रभु यावे, इस्राएली आन परमप्रभु इर स्‍वर्गम नु रागीम इन
    खोदेंशो अर्को तेकोइ परमप्रभु मबाक्‍नीम। इन कली आन थुं नेल्‍लेमी नोले खोइक्‍ब,
    इन गेय पाइब आन कली पशो कबल खाप्‍शा, मेको आन कली गेना हना यो दाक्‍नीनी।
  ita-1927: 'e disse: “O Eterno, Dio d’Israele! Non v’è Dio che sia simile a te né
    lassù in cielo, né quaggiù in terra! Tu mantieni il patto e la misericordia verso
    i tuoi servi che camminano in tua presenza con tutto il cuor loro.'
  ckb-ckb: 'گوتی: «ئەی یەزدانی پەروەردگاری ئیسرائیل، هیچ خودایەک لە ئاسمان لە سەرەوە
    و لەسەر زەوی لە خوارەوە لە وێنەی تۆ نییە، پەیمانی خۆشەویستییەکەت بۆ خزمەتکارەکانت
    دەبەیتەسەر، ئەوانەی لەبەردەمی تۆ بە دڵسۆزییەوە ڕەفتار دەکەن.'
  eng-BBE: Said, O Lord, the God of Israel, there is no God like you in heaven or
    on the earth; keeping faith and mercy unchanging for your servants, while they
    go in your ways with all their hearts.
  kan-OKCV: 'ಹೀಗೆ ಪ್ರಾರ್ಥಿಸಿದನು: “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಮೇಲಿರುವ ಆಕಾಶದಲ್ಲಾದರೂ,
    ಕೆಳಗಿರುವ ಭೂಮಿಯಲ್ಲಾದರೂ ನಿಮ್ಮ ಹಾಗೆ ದೇವರು ಯಾರೂ ಇಲ್ಲ. ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದ ನಿಮಗೆ ನಡೆದುಕೊಳ್ಳುವಂಥ
    ಸೇವಕರ ಬಗ್ಗೆ ನೀವು ನಿಮ್ಮ ಒಡಂಬಡಿಕೆಯನ್ನು ನೆರವೇರಿಸಿ ಕೃಪೆಯನ್ನು ತೋರಿಸುವವರೇ,'
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவாவே, மேலே வானத்திலும் கீழே பூமியிலும் உமக்கு
    நிகரான தேவன் இல்லை; தங்களுடைய முழு இருதயத்தோடும் உமக்கு முன்பாக நடக்கிற உமது அடியார்களுக்கு
    உடன்படிக்கையையும் கிருபையையும் காத்து வருகிறீர்.
  spa-RV-1909: 'Dijo: Jehová Dios de Israel, no hay Dios como tú, ni arriba en los
