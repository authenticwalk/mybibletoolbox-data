verse: 1KI.008.005
translations:
  mal-C: എണ്ണുകയോ തിട്ടപ്പെടുത്തുകയോ ചെയ്യാൻ കഴിയാത്തവിധം ആടുകളെയും കാളകളെയും യാഗമായി
    അർപ്പിച്ചുകൊണ്ട് ശലോമോൻരാജാവും അദ്ദേഹത്തിന്റെ അടുക്കൽ വന്നെത്തിയ ഇസ്രായേൽജനം മുഴുവനും
    പേടകത്തിനുമുമ്പിൽ സന്നിഹിതരായിരുന്നു.
  deu-TKW: Der König Salomo aber und die ganze Gemeinde Israel, die sich bei ihm eingefunden
    hatte, standen mit ihm vor der Lade, indem sie Schafe und Rinder opferten, so
    viele, daß man sie nicht zählen noch berechnen konnte.
  lin-lin: Mokonzi Salomo mpe lisanga mobimba ya Isalaele oyo esanganaki epai na ye
    liboso ya Sanduku babonzaki lokola mbeka bameme mpe bangombe oyo balongaki kotanga
    te mpo na koyeba motango na yango, pamba te ezalaki ebele penza.
  eng-LSV: And King Solomon and all the congregation of Israel who are assembled to
    him [are] with him before the Ark, sacrificing sheep and oxen, that are not counted
    nor numbered for multitude.
  eng-GNV: And King Salomon and all the Congregation of Israel, that were assembled
    vnto him, were with him before the Arke, offering sheepe and beeues, which could
    not be tolde, nor nombred for multitude.
  eng-WEBSTER: And king Solomon, and all the congregation of Israel, that were assembled
    to him, were with him before the ark, sacrificing sheep and oxen, that could not
    be told nor numbered for multitude.
  nhw-BL: Huan Tlanahuatijquetl Salomón huan nochi nopa israelitame catli mosentilijtoyaj
    ihuaya iixpa nopa caxa quimacaque TOTECO tlahuel miyac tlacajcahualistli tlen
    pilborregojtzitzi huan torojme hasta amo aqui hueliyaya quinpohua.
  swh-ONEN: naye Mfalme Solomoni na kusanyiko lote la Israeli waliokusanyika kumzunguka
    walikuwa mbele ya hilo Sanduku, nao wakatoa dhabihu nyingi za kondoo na ngʼombe
    ambao idadi yao haikuwezekana kuandikwa au kuhesabiwa.
  bba-bba: Sinɑ boko Sɑlomɔɔ kɑ Isirelibɑ kpuro be bɑ mɛnnɛ mi, bɑ nɑ bɑ yɔ̃rɑ Yinni
    Gusunɔn woodɑn kpɑkoro ten bɔkuɔ. Mɑ bɑ yɑ̃ɑnu kɑ kɛtɛ dɑbinu ɡo bɑ kɑ yɑ̃kunu
    kuɑ. Sɑbe ni bɑ ɡo mi, nu ǹ ɡɑrirɔ.
  eng-KJVCPB: And king Solomon, and all the congregation of Israel, that were assembled
    unto him, were with him before the ark, sacrificing sheep and oxen, that could
    not be told nor numbered for multitude.
  luo-luo: kendo Ruoth Solomon kod oganda jo-Israel duto mane ochokore molwore nochopo
    e nyim Sandug Muma; kendo negichiwo rombe kod dhok mangʼeny mane kwan-gi ok nyal
    ndiki kata kwan kaka misango.
  meu-meu: Bena King Solomon bona Israel hegogona idoinai, ia vairanai vada e hebou
    taudia, na ia ida maua helaḡana vairanai e gini, mamoe bona boromakau mamaruanedia
    momo herea na e hahelaḡadia, ihagaudia eiava iduahidia na tau ta asi dibana.
  npi-ULB: सोलोमन राजा र इस्राएलका सारा समुदाय सन्दुकको सामु भेला भए, अनि तिनीहरूले
    असङ्ख्य भेडाहरू र गोरुहरू बलिदान चढाए ।
  yor-yor: àti Solomoni ọba, àti gbogbo ìjọ ènìyàn tí ó péjọ sí ọ̀dọ̀ rẹ̀ wà pẹ̀lú
    rẹ̀ níwájú àpótí ẹ̀rí, wọ́n ń fi ọ̀pọ̀lọpọ̀ àgùntàn àti màlúù tí a kò le mọ iye,
    àti tí a kò le kà rú ẹbọ.
  pes-OPCB: سپس سلیمان پادشاه و تمام بنی‌اسرائیل در برابر صندوق عهد خداوند جمع شدند
    و در آن روز تعداد زیادی گاو و گوسفند قربانی کردند. تعداد گاو و گوسفند قربانی شده
    آنقدر زیاد بود که نمی‌شد شمرد.
  tgl-ULB: Si Haring Solomon at lahat ng kapulungan ng Israel ay magkakasamang dumating
    sa harap ng arko, naghahandog ng tupa at mga baka na hindi mabilang.
  cbu-NT: Yuwaa, kajonee yáyashinusin kukutanana, anootssha kurak Salomon Apanllee
    ungirtamaam, ichingaroo Israelchichee tushaneerangu, opeejaa misha wakaraatsitam
    zapaniri Apanlleem ungirtamaam wayayarusin muchiranganaya.
  hui-hui: Ani mo yalu ibiyagola Solomonobi Isaraele wali agali bibahendebi Mbogoyi
    biago mo yalu ibiyagoria kaware mo ngoai ho hene. Ani mo ngoai howa tigua nogo
    sibirubi bulumaga wangaberubi dewaore daga labenahe Anduane Homogohondo loma biniru
    bo delalu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​နှင့်​ဣ​သ​ရေ​လ​ပြည်​သူ​အ​ပေါင်း တို့​သည် ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​၏​ရှေ့​၌​စု​ဝေး​၍
    မ​ရေ​တွက်​နိုင်​အောင်​များ​ပြား​သည့်​သိုး​နွား များ​ကို​ယဇ်​ပူ​ဇော်​ကြ​လေ​သည်။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་དང་དེར་འཛོམས་པའི་ཡེས་ར་ཨེལ་གྱི་མི་ཚོགས་ཀྱིས་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་དུ་གླང་དང་ལུག་བགྲང་གིས་མི་ལང་བ་མཆོད་པར་ཕུལ་ཏོ།
    །
  sna-sna: uye Mambo Soromoni neungano yose yeIsraeri yakanga yaungana paari, vakanga
    vanaye pamberi peareka, vachibayira makwai nehando zvakawanda zvokuti zvakanga
    zvisingagoni kuverengwa nokuwanda kwazvo.
  spa-BLM: El rey Salomón y toda la congregación de Israel, que se había reunido con
    él, estaban con él ante el arca, sacrificando ovejas y ganado que no se podía
    contar ni numerar por la multitud.
  cac-cac: Axo vin̈aj Salomón chi' yed' masanil eb' yetchon̈ab' Israel molanec' chi',
    ix b'ab'laj eb' d'a yichan̈ te' caxa chi'. Yacb'an van sb'at eb', man̈xo b'ischajb'enoc
    jantac noc' calnel yed' noc' vacax ix yac' eb' silab'oc d'a Jehová.
  swh-ULB: Mfame Sulemani na mkutano wote wa Israeli wakaja pamoja mbele ya sanduku,
    wakatoa sadaka za kondoo na makisai ambazo hazikuweza kuhasabika.
  bel-bel: А цар Саламон і зь ім усё супольства Ізраільскае, што сабралася да яго,
    ішлі перад каўчэгам, прыносячы ахвяры з дробнага і буйнога быдла, якое немагчыма
    палічыць і вызначыць паводле мноства яго.
  wed-wed: Gulau Solomon ma mai Israel anatapui parivainuaḡana bokisina au naona;
    sipu da bulumakau i vunuvunu-naiei, ḡamoḡamo i maḡa guratana da iavana i kauana-avei.
  deu-ELBBK: Und der König Salomo und die ganze Gemeinde Israel, die sich zu ihm versammelt
    hatte und mit ihm vor der Lade stand, opferten Klein- und Rindvieh, das nicht
    gerechnet und nicht gezählt werden konnte vor Menge.
  mbb-OT: Nemuhat si Hadì Solomon wey is tivuuk he keet-etawan te Israel ziyà te etuvangan
    duen te Kavan te Kebpekid-uyun te Nengazen. Utew mahabet is menge kerehidu wey
    menge vaka he impemuhat dan; kenà heini egkevilang.
  mal-2015: ശലോമോൻരാജാവും അവന്റെ അടുക്കൽ വന്നുകൂടിയ യിസ്രായേൽസഭ ഒക്കെയും അവനോടുകൂടെ
    പെട്ടകത്തിന്നു മുമ്പിൽ എണ്ണവും കണക്കുമില്ലാതെ അനവധി ആടുകളെയും കാളകളെയും യാഗം കഴിച്ചു.
  rmc-rmc: O Šalamun the savore izraelika manuša, save pes ode zgele, obetinenas angle
    archa ajci but bakren the gurumňen, hoj pes aňi na delas te zgenel.
  pes-OPV: و سلیمان پادشاه وتمامی جماعت اسرائیل که نزد وی جمع شده بودند، پیش روی تابوت
    همراه وی ایستادند، واینقدر گوسفند و گاو را ذبح کردند که به شمار وحساب نمی آمد.
  ron-1924: Ымпэратул Соломон ши тоатэ адунаря луй Исраел кематэ ла ел ау стат ынаинтя
    кивотулуй. Ау жертфит ой ши бой, каре н-ау путут фи нич нумэраць, нич сокотиць
    дин причина мулцимий лор.
  aui-aui: Kiiwawo Solomon da Isrel damdi tupadi nama Wiiwaghasina Maragasina Dedewagina
    naghone sivitaghomidi bi sip da kau peyaridi siyasuwasuwara, bi sipeyara kirakii
    da gerubana siyakabiyavidina.
  ben-OBCV: আর রাজা শলোমন ও তাঁর কাছে একত্রিত হওয়া ইস্রায়েলের সমগ্র জনসমাজ সিন্দুকটির
    সামনে উপস্থিত হয়ে এত মেষ ও গবাদি পশুবলি দিলেন, যে সেগুলি নথিভুক্ত করে বা গুনে
    রাখা সম্ভব হয়নি।
  som-som: Oo Boqor Sulaymaan iyo shirkii reer binu Israa'iil oo isaga u soo ururay
    oo dhammu waxay wada joogeen sanduuqii hortiisa, iyagoo ku allabaryaya ido iyo
    dibi aan la sheegi karin ama aan farahooda la tirin karin.
  lat-VUC: Rex autem Salomon, et omnis multitudo Israël quæ convenerat ad eum, gradiebatur
    cum illo ante arcam, et immolabant oves et boves absque æstimatione et numero.
  eng-ASVBT: And king Solomon and all the congregation of Israel, that were assembled
    unto him, were with him before the ark, sacrificing sheep and oxen, that could
    not be counted nor numbered for multitude.
  ita-1885: E il re Salomone, e tutta la raunanza d'Israele che si era adunata appresso
    di lui, camminavano con lui davanti all'Arca, sacrificando pecore e buoi, in tanto
    numero che non si potevano nè contare,
  eng-LXXUP: And the king and all Israel were occupied before the ark, sacrificing
    sheep and oxen, without number.
  eng-ULB: King Solomon and all the assembly of Israel came together before the ark,
    sacrificing sheep and oxen that could not be counted.
  spa-VBL: Delante del Arca, el rey Salomón y toda la congregación de Israel que se
    había reunido allí con él sacrificaron muchísimas ovejas y bueyes, ¡tan numerosos
    que no se podían contar!
  fra-_FOB: Or le roi Salomon et toute l'assemblée d'Israël, qui avait été convoquée
    auprès de lui, étaient ensemble devant l'arche; et ils sacrifiaient du gros et
    du menu bétail en si grand nombre qu'on ne pouvait ni le compter ni le nombrer.
  mal-mal: ശലോമോൻരാജാവും വന്നുകൂടിയ യിസ്രായേൽസഭ ഒക്കെയും പെട്ടകത്തിനു മുമ്പിൽ എണ്ണി
    തിട്ടപ്പെടുത്തുവാൻ കഴിയാത്തവിധം അസംഖ്യം ആടുകളെയും കാളകളെയും യാഗം കഴിച്ചു.
  urd-GVR: Wahāṅ sandūq ke sāmne Sulemān Bādshāh aur bāqī tamām jamā hue Isrāīliyoṅ
    ne itnī bheṛ-bakriyāṅ aur gāy-bail qurbān kie ki un kī tādād ginī nahīṅ jā saktī
    thī.
  suz-BL: मिनु पिप सोलोमन इस्राएल ङा मुर नेल्‍ले नु मेको आ ङोंइती बुक्‍ब नेल्‍लेम,
    सन्‍दोस आ ङोंइती हिक्‍ने मचाप्‍चा ङा पा भेडा नु ब्‍यफ क्‍योरशा चढ़ेमे बाक्‍त।
    २सामुएल ६:१३
  ita-1927: Il re Salomone e tutta la raunanza d’Israele convocata presso di lui si
    raccolsero davanti all’arca, e immolarono pecore e buoi in tal quantità da non
    potersi contare né calcolare.
  ckb-ckb: سلێمانی پاشاش لەگەڵ هەموو کۆمەڵی ئیسرائیل کە لەگەڵی کۆببوونەوە لەبەردەم
    سندوقەکە بوون، مەڕ و مانگایان سەردەبڕی کە لە زۆریدا نە تۆمار دەکرا و نە دەژمێردرا.
  eng-BBE: And King Solomon and all the men of Israel who had come together there,
    were with him before the ark, making offerings of sheep and oxen more than might
    be numbered.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಸೊಲೊಮೋನನೂ, ಅವನ ಬಳಿಯಲ್ಲಿ ಕೂಡಿದ ಇಸ್ರಾಯೇಲ್ ಜನರೆಲ್ಲರೂ ಮಂಜೂಷದ ಮುಂದೆ
    ನಿಂತು ಎಣಿಸಲಾಗದಷ್ಟು ಕುರಿಗಳನ್ನೂ ಪಶುಗಳನ್ನೂ ಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದರು.
  tam-2017: ராஜாவாகிய சாலொமோனும் அவனோடு கூடிய இஸ்ரவேல் சபை மக்கள் அனைவரும் பெட்டிக்கு
    முன்பாக நடந்து, எண்ணிக்கையும் கணக்கும் இல்லாத திரளான ஆடுகளையும், மாடுகளையும் பலியிட்டார்கள்.
  spa-RV-1909: Y el rey Salomón, y toda la congregación de Israel que á él se había
    juntado, estaban con él delante del arca, sacrificando ovejas y bueyes, que por
    la multitud no se podían contar ni numerar.
  ron-BTF: Şi împăratul Solomon şi toată adunarea lui Israel, care s-au adunat la
    el, erau cu el înaintea chivotului, sacrificând oi şi boi, care nu puteau fi spuse
    nici numărate datorită mulţimii.
  eng-WEBP: King Solomon and all the congregation of Israel, who were assembled to
    him, were with him before the ark, sacrificing sheep and cattle that could not
    be counted or numbered for multitude.
  eng-FBV: In front of the Ark, King Solomon and all the congregation of Israel who
    had gathered there with him sacrificed many, many sheep and bulls—so numerous
    they couldn't be counted!
  nld-1939: Koning Salomon zelf ging met al de Israëlieten, die zich bij hem hadden
    gevoegd, voor de ark uit, en offerde zoveel schapen en runderen, dat ze niet meer
    te tellen of te berekenen waren.
  nch-BL: Huan Tanahuatijquet Salomón huan nochi nopa israelitame cati mosentilijtoyaj
    ihuaya iixpa nopa caxa quimacaque TOTECO tahuel miyac tacajcahualisti ten pilborregojtzitzi
    huan torojme hasta amo aqui hueliyaya quinpohua.
  vie-1934: Vua Sa-lô-môn và cả hội chúng Y-sơ-ra-ên đã hiệp với người, và đứng trước
    hòm, giết bò và chiên làm của lễ rất nhiều, không thế đếm được.
  hin-CV: राजा शलोमोन और इस्राएल की सारी सभा, जो उस समय उनके साथ वहां संदूक के सामने
    इकट्ठी हुई थी, इतनी बड़ी संख्या में भेड़ें और बछड़े बलि कर रहे थे, कि उनकी गिनती
    असंभव हो गई.
  spa-BES: Y el rey Salomón y todos los hombres de Israel que se habían reunido allí,
    estaban con él ante él cofre del pacto, haciendo ofrendas de ovejas y bueyes más
    de lo que podrían ser contados.
  tdx-tdx: Niharo niaolo i vatay t’i Se­lomò mpanjaka naho i valobohò’ Israele nifamory
    ama’ey, le nisoroñe añondry naho añombe tsy nilefe talily ndra iake ami’ty fifamorohota’e.
  tha-KJV: และกษั​ตริ​ย์ซาโลมอน และชุ​มนุ​มชนอิสราเอลทั้งสิ้​นที​่​ได้​ประชุมกันต่อพระองค์
    อยู่​กับพระองค์ต่อหน้าหีบ ได้​ถวายแกะและวัวมากมาย ซึ่งเขาจะนับหรือเอาจำนวนก็​ไม่ได้
  por-BR-2018: E o rei Salomão, e toda a congregação de Israel que a ele se havia
    juntado, estavam com ele diante da arca, sacrificando ovelhas e bois, que pela
    abundância não se podiam contar nem numerar.
  deu-ELO: Und der König Salomo und die ganze Gemeinde Israel, die sich zu ihm versammelt
    hatte und mit ihm vor der Lade stand, opferten Klein-und Rindvieh, das nicht gerechnet
    und nicht gezählt werden konnte vor Menge.
  eng-WYC-2018: And king Solomon, and all the multitude of Israel, that came together
    to him, went with him before the ark; and they offered sheep and oxen, without
    guessing and number. (And King Solomon, and all the multitude of Israel, who came
    together to him, went with him before the Ark; and they offered sheep and oxen,
    beyond estimating, or counting.)
  epo-epo: Kaj la reĝo Salomono, kaj la tuta komunumo de Izrael, kiu kolektiĝis al
    li, estis kun li antaŭ la kesto, oferbuĉante ŝafojn kaj bovojn, kiujn oni ne povis
    nombri nek kalkuli pro ilia granda multeco.
  uig-PIN: Sulayman padixaⱨ wǝ uning aldiƣa yiƣilƣan barliⱪ Israil jamaiti ǝⱨdǝ sanduⱪining
    aldida mengip, kɵplikidin sanini elip bolmaydiƣan san-sanaⱪsiz ⱪoy bilǝn kalilarni
    ⱪurbanliⱪ ⱪilixatti.
  beo-beo: Hina bagade Soloumane amola Isala:ili dunu fi huluane da Gousa:su Sema
    Gagili midadi gilisili, amola sibi amola bulamagau idimu gogolei amo Hina Godema
    gobele sasali.
  tpi-OTNT: Ol i go kamap pinis, orait Solomon wantaim olgeta manmeri bilong Israel
    i bung klostu long Bokis Kontrak. Na ol i kilim bikpela lain sipsip na bulmakau
    man na mekim ofa long God. Ol i kilim planti tumas abus bilong ofa, na ol man
    i no inap kaunim namba bilong ol.
  hau-SA: sai Sarki Solomon da dukan taron Isra’ila da suka tattaru kewaye da shi
    a gaban akwatin alkawari, suka yi ta miƙa hadayar tumaki da bijimai masu yawa
    da ba a iya lissaftawa, ko ƙirgawa.
  uig-LAT: Sulayman padishah we uning aldigha yighilghan barliq Israil jamaiti ehde
    sanduqining aldida méngip, köplikidin sanini élip bolmaydighan san-sanaqsiz qoy
    bilen kalilarni qurbanliq qilishatti.
  nde-nde: njalo inkosi uSolomoni kanye lebandla lonke lako-Israyeli babebuthene ndawonye
    phambi kwebhokisi lesivumelwano, benikela ngezimvu langenkomo ababengeke bakwazi
    ukuloba inani lazo loba ukuzibala.
  ton-ton: Pea ko e tuʻi ko Solomone, pea mo e fakataha kotoa pē ʻo ʻIsileli, ʻaia
    naʻe fakataha kiate ia, naʻa nau tutuʻu mo ia ʻi he ʻao ʻoe puha tapu ke feilaulauʻaki
    ʻae fanga sipi mo e fanga pulu, naʻe ʻikai faʻa ʻilo pe lau hono fiha, ko e meʻa
    ʻi heʻene lahi ʻaupito.
  ces-1613: Král pak Šalomoun i všecko shromáždění Izraelské, kteréž se k němu sešlo,
    obětovali s ním před truhlou ovce i voly, kteříž ani popisováni ani počítáni nebyli
    pro množství.
  eng-WMB: King Solomon and all the congregation of Israel, who were assembled to
    him, were with him before the ark, sacrificing sheep and cattle that could not
    be counted or numbered for multitude.
  tam-TCV: அரசன் சாலொமோனும் பெட்டிக்கு முன்னால் அவனோடே கூடிநின்ற இஸ்ரயேலின் முழுசபையும்
    உடன்படிக்கைப் பெட்டியின்முன் வந்து, அநேக செம்மறியாடுகளையும், ஆடுமாடுகளையும் பலியிட்டனர்.
    அவற்றின் எண்ணிக்கையை கணக்கிடவோ குறித்துவைக்கவோ அவர்களால் முடியவில்லை.
  ceb-ULB: Si Haring Solomon ug ang tibuok katilingban sa Israel nagtigom duol sa
    arka sa kasabotan, nga naghalad sa dili maihap nga mga karnero ug mga torong baka.
  pol-UBG: Król Salomon i całe zgromadzenie Izraela zebrane u niego przed arką złożyli
    wraz z nim w ofierze owce i woły, których nie można było zliczyć ani spisać z
    powodu wielkiej liczby.
  agr-agr: Dutikawagmatai apu Salomón ashí Israel aents aidaun arca apusamunum nuna
    igkuas ijumjauwai. Dutika nuwi uwig aidaun, toro aidaun makichkish dekapamainchau
    shiig kuashat maa apeak Apajuín emematiuwai.
  kyc-kyc: Kiŋi Solomonemoo Isaraele wambu peparaepe epo Kamongona Kana Minyuo Lalu
    Lao Lenge Pii Palenge Bokote siyamo dokona lenge kambusa karo mena sipisipi dee
    mena bulamakaope dupwa ama malu soo kaeyo kapa yaka lao ota narami ingyuo pyao
    kiso maiyami.
  urd-GVU: وہاں صندوق کے سامنے سلیمان بادشاہ اور باقی تمام جمع ہوئے اسرائیلیوں نے
    اِتنی بھیڑبکریاں اور گائےبَیل قربان کئے کہ اُن کی تعداد گنی نہیں جا سکتی تھی۔
  deu-1912: Und der König Salomo und die ganze Gemeinde Israel, die sich zu ihm versammelt
    hatte, gingen mit ihm vor der Lade her und opferten Schafe und Rinder, so viel,
    daß man's nicht zählen noch rechnen konnte.
  ntj-ntj: Nyangka puurrpa Tjalamannga puru yarnangu pirninya-ya lurrtjurringkulayirnu
    puuka miirl-miirlta ngamutja ngaralanytja. Nyangka-ya puluka pirni puru tjiipu
    pirni pungkula tilira Mama Kuurrku nintiranytja.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಅಲ್ಲಿ ಕೂಡಿ ಬಂದಿದ್ದ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಮಂಜೂಷದ ಮುಂದೆ ಅಸಂಖ್ಯವಾದ
    ಕುರಿದನಗಳನ್ನು ಯಜ್ಞಮಾಡಿದರು.
  yap-yap: Me Solomon ni Pilung nge urngin e girdi’ nu Israel e ra mu’ulunggad nga
    mit fare Kahol ko M’ag, miyad pi’ e saf nge garbaw ni pumo’on ni pire’ ni maligach
    ndabiyag i the’eg.
  hlt-MCSB: Manghai Solomon neh thingkawng hmai ah anih taengla amah neh aka tuentah
    uh Israel rhaengpuei boeih loh a khawk la boiva neh saelhung a nawn uh te daek
    uh lek pawt tih tae uh lek pawh.
  mdy-ETH: ዒማና ካኣቲ፥ ሴሎሞኔና ዒስራዔኤሌ ዴሮ ቢያሢና ጫኣቁሞ ሳኣፂኖ ቤርታ ቡኪ ሚርጉማፓ ዔቄያና ፓይዲንታኒ ዳንዳዑዋ
    ዺቢ ማራይና ባይና ፆኦሲም ሹኪ ዒንጌኔ።
  twi-ASANTE: Ɔhene Salomo ne Israel manfoɔ no nyinaa de nnwan ne anantwie a wɔn dodoɔ
    nni ano bɔɔ afɔdeɛ wɔ Adaka no anim.
  eng-WEBU: King Solomon and all the congregation of Israel, who were assembled to
    him, were with him before the ark, sacrificing sheep and cattle that could not
    be counted or numbered for multitude.
  wal-wal: Kawoi Solomoninne aara de7iya Israa7eela yaa7ai kumettai Taabootaa sinttan
    shiiqidi, qoodanau danddayettenna cora dorssaanne mehiyaa yarshshidosona.
  spa-PDDPT: El rey Salomón y toda la congregación de Israel que se había reunido
    con él, estaban delante del Arca para sacrificar ovejas y becerros, tantos que
    no pudieron ser contados ni calculados por su gran cantidad.
  gun-gun: Ha'e rã huvixa Salomão ha'e Israel kuery onhemboaty va'ekue ha'e javi reve
    ma hyru renonde rupi oje'oi. Vexa'i ha'e vaka ojuka oje'oivy. Mymba kuery heta
    raxa ramo oipapaa aguã voi nda'evei.
  ilo-ULB: Napan ni Ari Solomon ken ti entero a gimong ti Israel iti sangoanan ti
    lakasa ti tulag, nagidatonda kadagiti karnero ken bakbaka a saan a mabilang iti
    kinaaduna.
  kpg-kpg: Di King Solomon mo digau Israel huogodoo ga dagabuli mai gi di gowaa e dahi
    gi mua Tebedebe o di Hagababa, gaa hai nadau tigidaumaha gi nia siibi mono kau
    e logowaahee, gu deemee di dau.
  uig-ARA: سۇلايمان پادىشاھ ۋە ئۇنىڭ ئالدىغا يىغىلغان بارلىق ئىسرائىل جامائىتى ئەھدە
    ساندۇقىنىڭ ئالدىدا مېڭىپ، كۆپلىكىدىن سانىنى ئېلىپ بولمايدىغان سان-ساناقسىز قوي
    بىلەن كالىلارنى قۇربانلىق قىلىشاتتى.
  sus-sus: Mangɛ Sulemani nun Isirayila ɲama naxee birin nu maxilixi, naxa ti saatɛ
    kankira ya ra. E naxa xuruse lanmae nun a xungbe gbegbe ba sɛrɛxɛ ra, naxan kɔnti
    mu nu nɔma kolonde.
  pon-2006: Nanmwarki Solomon, iangahki aramas en Israel kan koaros, ahpw pokonpene
    mwohn Kohpwahn Inowo, oh meirongkihla sihpw oh kou tohtohie, me sohte kak wadawad.
  jae-jae: Ma kiŋ Salomo to gôlôac Israelŋa samob, taŋ sêkac tauŋ sa dêdêŋ eŋ naŋ,
    sêkô poac ŋakatapa nêmŋa ma sêkêŋ bulimakao to domba kêtu da. Teŋ kêtôm gebe êsa
    bulimakao to domba nêŋ namba sa atom.
  ksd-ksd: Ma ra king Solomon ma ra ngala na kor na tarai nina dia ga pot varurung
    pirana dia ga vana na lua ta ra bok, ma pa di ga luk valar pa nam ra umana sip
    ma ra umana bulumakau nina di ga doko diat ure ra tinabar.
  tur-YTC: Kral Solomon ve yanına toplanmış olan bütün İsrael topluluğu, onunla birlikte
    sandığın önündeydiler, çoklukta sayılamayacak kadar çok koyun ve sığır kurban
    ediyorlardı.
  grc-BRENT: Καὶ ὁ βασιλεὺς καὶ πὰς Ἰσραὴλ ἔμπροσθεν τῆς κιβωτοῦ θύοντες πρόβατα,
    βόας, ἀναρίθμητα·
  ind-AYT: Raja Salomo dan seluruh umat Israel, yang berkumpul di hadapannya berdiri
    di depan tabut itu, lalu mengurbankan banyak domba dan sapi yang tidak terhitung
    dan tidak terbilang jumlahnya.
  nya-nya: ndipo Mfumu Solomoni ndi gulu lonse la Aisraeli amene anasonkhana naye
    anali patsogolo pa Bokosi la Chipangano, akupereka nsembe nkhosa zambiri ndi ngʼombe
    zambiri zosawerengeka.
  hrv-hrv: Kralj Salomon i sva zajednica Izraelova koja se sabrala oko njega žrtvovali
    su pred Kovčegom toliko ovaca i goveda da se ne mogahu prebrojiti ni procijeniti.
  mps-mps: Augwali pelama, sabalubo si da, teda e Solomon dali te tigidali Israel
    we bidi me te Dąų Wali Bomai Po Muani Halobage pąba sisinani. Tama augwaligo
    te genuai sipsip hani me, te omai bulmakau dabe dali elama, tama Godiba ofa yali.
    Augwaligo te kibu hauwa mu te ofa eyu elali, tama bidigo augwali nedabo usu meni
    yai dao.
  tpi-tpi: Ol i go kamap pinis, orait Solomon wantaim olgeta manmeri bilong Israel
    i bung klostu long Bokis Kontrak. Na ol i kilim bikpela lain sipsip na bulmakau
    man na mekim ofa long God. Ol i kilim planti tumas abus bilong ofa, na ol man
    i no inap kaunim namba bilong ol.
  dan-1931: Og Kong Salomo tillige med hele Israels Menighed, som havde givet Møde
    hos ham foran Arken, ofrede Småkvæg og Hornkvæg, så meget, at det ikke var til
    at tælle eller overse.
  vie-OVCB: Người Ít-ra-ên đến dự lễ đứng quanh Vua Sa-lô-môn, trước Hòm Giao Ước,
    cùng dâng tế vô số chiên và bò!
  guj-2017: રાજા સુલેમાન અને ઇઝરાયલના ભેગા થયેલા તમામ લોકો કરારકોશની સમક્ષ ઉપસ્થિત
    થયા અને તેઓએ અસંખ્ય ઘેટાં અને બળદોનાં અર્પણો ચઢાવ્યાં.
  pon-2006A: Nanmwarki Solomon, iangahki aramas en Israel kan koaros, ahpw pokonpene
    mwohn Kohpwahn Inowo, oh meirongkihla sihpw oh kou tohtohie, me sohte kak wadawad.
  por-BRBSL: O rei Salomão e toda a congregação de Israel, que estavam reunidos com
    ele, estavam com ele diante da arca, sacrificando ovelhas e gado que não podiam
    ser contados ou numerados por multidão.
  cth-cth: Siangpahrang Solomon hoi ahni koe kamkhuengnaw Isarel maya pueng hah thingkong
    hmalah ao awh teh, tu hoi maitotan apap lawi touklek thai hoeh e hoi panue thai
    hoeh totouh thuengnae hah a sak awh.
  twi-twi: Ɔhene Salomo ne Israelfo no nyinaa twaa nguan ne anantwi a wɔn dodow nti,
    obi ntumi nkan wɔn, de bɔɔ afɔre wɔ adaka no anim.
  hlt-hlt: Manghai Solomon neh thingkawng hmai ah anih taengla amah neh aka tuentah
    uh Israel rhaengpuei boeih loh a khawk la boiva neh saelhung a nawn uh te daek
    uh lek pawt tih tae uh lek pawh.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ tíí nKuyie ntɑummɛ̀ tɔu borɛ̀
    kɛ́fíé inɑ̀ɑ̀kɛ nɛ̀ ipe kɛ̀ dɛ̀ nsũ kɛ í dò nkɛ́nɑ kɛ́kɑɑ nkɛ́deè.
  msy-2020: Me ghua otivigha gɨvazɨma, Solomon Israelian gumazamiziba ko me bar iza
    Akar Dɨkɨrɨzir Gavgavimɨn Boksiamɨn guamɨn uari akuvagha iti. Egha me God bagh
    ofa damuasa sipsipba ko bulmakaun apurir avɨribav soke. Egha me God bagh ofa damuasa
    sipsipba ko bulmakaun apurir bar avɨribav soghezɨ, gumaziba da mengan ibura.
  dop-dop: Ɩlɛnɑ wulɑʋ Sɑlʋmɔŋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑɑ kotinɑ Ɩsɔ ɑtɑkɑɑ tɔ, pɑ́
    lɑ́ kɔtɑɣɑ kɛ heeŋ nɑ nɑɑŋ tuutuumɑ pǝ fɛɩ kɑlʋɣʋ.
  azb-azb: Padşah Süleyman və onun yanına toplanmış bütün İsrail icması sandığın önündə
    çoxluğuna görə sayı-hesabı bilinməyən qədər qoyun-keçi və mal-qara qurban kəsirdilər.
  eng-DBY: And king Solomon, and all the assembly of Israel that were assembled to
    him, [who were] with him before the ark, sacrificed sheep and oxen, which could
    not be counted nor numbered for multitude.
  hin-2017: और राजा सुलैमान और समस्त इस्राएली मण्डली, जो उसके पास इकट्ठी हुई थी, वे
    सब सन्दूक के सामने इतने भेड़ और बैल बलि कर रहे थे, जिनकी गिनती किसी रीति से नहीं
    हो सकती थी।
  wol-KYG: Buur Suleymaan ak mbooloom Israyil ma daje fa moom, ñoom ñépp a nga bokk
    ak moom, teew. Ñu jàkkaarlook gaal ga, di rendi ay gàtt aki nag yu kenn manula
    lim mbaa di ko waññ, ndax bare.
  eng-YLT: And king Solomon and all the company of Israel who are met unto him [are]
    with him before the ark, sacrificing sheep and oxen, that are not counted nor
    numbered for multitude.
  kne-kne: Pag masinop da Solomon ya din am-in ay Israelita sin sangoanan di Baol
    et nan-idaton das adi kabilang ay baka ya karnero.
  eng-WYC-2017: And king Solomon, and all the multitude of Israel, that came together
    to him, went with him before the ark; and they offered sheep and oxen, without
    guessing and number.
  eng-WMBB: King Solomon and all the congregation of Israel, who were assembled to
    him, were with him before the ark, sacrificing sheep and cattle that could not
    be counted or numbered for multitude.
  urd-GVH: वहाँ संदूक़ के सामने सुलेमान बादशाह और बाक़ी तमाम जमा हुए इसराईलियों ने
    इतनी भेड़-बकरियाँ और गाय-बैल क़ुरबान किए कि उनकी तादाद गिनी नहीं जा सकती थी।
  rug-rug: Sa baṉara Solomone meke sari doduru tie Izireli si varigara pa kenuna sa
    Bokese Vinariva Egoi, meke va vukivukihi ni rini sari na sipi na bulumakao saripu
    soku hola ke lopu boka ta nae.
  gaz-gaz: Solomoon Mootichii fi waldaan Israaʼel kan isa biratti walitti qabaman
    guutuun hoolotaa fi loon akka malee baayʼatanii galmeessuu fi lakkaaʼuun hin dandaʼamne
    aarsaa dhiʼeessaa isa wajjin fuula taabotaa dura turan.
  fra-LSG: Le roi Salomon et toute l’assemblée d’Israël convoquée auprès de lui se
    tinrent devant l’arche. Ils sacrifièrent des brebis et des bœufs, qui ne purent
    être ni comptés, ni nombrés, à cause de leur multitude.
  yal-yal: Manga Sulemani nun Isirayila yamaan naxan birin yi malanxi a fɛma, e ti
    Layiri Kankiraan yɛtagi, e yi yɛxɛɛne nun ɲingene ba saraxan na, naxanye yi wuya
    han e xasabin mi yi nɔɛ kolonɲɛ.
  haw-1868: A o Solomona ke alii, a o ke anaina a pau o ka Iseraela, i akoakoa mai
    io na la, me ia pu lakou imua o ka pahuberita, e kaumaha ana i na hipa a me na
    bipi kauo, aole i haiia, aole e hiki ke heluia no ka lehulehu.
  arb-NAV: وَكَانَ الْمَلِكُ سُلَيْمَانُ وَكُلُّ جَمَاعَةِ إِسْرَائِيلَ الْمُلْتَفِّينَ
    حَوْلَهُ أَمَامَ التَّابُوتِ يَذْبَحُونَ مَا لَا يُحْصَى وَلا يُعَدُّ مِنَ الْغَنَمِ
    وَالْبَقَرِ.
  ewe-ewe: Fia Solomo kple Israelviwo katã ƒo ƒu ɖe nubablaɖaka la ŋgɔ eye wotsɔ alẽ
    kple nyitsu geɖe siwo womate ŋu axlẽ o la sa vɔe.
  eng-LEE: And king Solomon, and all the congregation of Israel, that were assembled
    unto him, were with him before the ark, sacrificing sheep and oxen, that could
    not be told nor numbered for multitude.
  asm-FB: তেতিয়া চলোমন ৰজাৰ সৈতে ইস্ৰায়েলৰ গোটেই লোক সকলে নিয়ম-চন্দুকৰ আগত অসংখ্য
    ভেড়া আৰু গৰু আদি বলিদান কৰিছিল।
  sus-A: مَنفّ سُلٍمَنِ نُن عِسِرَيِلَ حَمَ نَشٍيٍ بِرِن نُ مَشِلِشِ، نَشَ تِ سَاتّ
    كَنكِرَ يَ رَ. عٍ نَشَ شُرُ سٍ لَنمَيٍ نُن عَ شُنفبٍ فبٍفبٍ بَ سّرّشّ رَ، نَشَن
    كْنتِ مُ نُ نْمَ كٌلٌندٍ.
  fra-SBL: Le roi Salomon et toute l'assemblée d'Israël, qui s'était rassemblée autour
    de lui, étaient avec lui devant l'arche, sacrifiant des brebis et des bœufs qui
    ne pouvaient être ni comptés ni dénombrés pour la multitude.
  hbo-hbo: וְהַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וְכָל־עֲדַ֤ת יִשְׂרָאֵל֙ הַנֹּועָדִ֣ים עָלָ֔יו אִתֹּ֖ו
    לִפְנֵ֣י הָֽאָרֹ֑ון מְזַבְּחִים֙ צֹ֣אן וּבָקָ֔ר אֲשֶׁ֧ר לֹֽא־יִסָּפְר֛וּ וְלֹ֥א
    יִמָּנ֖וּ מֵרֹֽב׃
  piu-2006: '@see-verse:1KI.008.004'
  kik-kik: nake Mũthamaki Solomoni na kĩũngano gĩothe gĩa Isiraeli kĩrĩa gĩacemanĩtie
    harĩ we kĩrĩ mbere ya ithandũkũ rĩu, gĩkĩruta igongona rĩa ngʼondu nyingĩ na ngʼombe
    nyingĩ mũno, ũũ atĩ itingĩandĩkirwo mũigana wacio kana itarĩke.
  fra-NCL: Le roi Salomon et toute l’assemblée d’Israël convoquée auprès de lui se
    tenaient avec lui devant l’arche. Ils immolèrent des brebis et des bœufs, qui
    ne pouvaient être ni comptés ni nombrés à cause de leur multitude.
  cek-AK: Solomon siangpahrang hoi a taengah kaom, Israel kaminawk loe, thingkhong
    hmaa ah oh o boih; thui laek ai moe, kroek laek ai tuu, maitaw taenawk hoiah angbawnhaih
    a sak o.
  cuk-cuk: Rey-Salomón, degi, bela Israel-dulemar-ese-nonimalad, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu-asabin
    ambikunonimalad. Agine, amar Bab-Jehováʼga sibad-wawaad ogumakar-uknanai gualid,
    moli-bebe-nikamalad ogumakar-uknanai guarbalid. Doggus-merguedba geg ebislegusad.
  uig-CYR: Сулайман падиша вә униң алдиға жиғилған барлиқ Исраил җамаити әһдә сандуғиниң
    алдида меңип, көплигидин санини елип болмайдиған сан-санақсиз қой билән калиларни
    қурбанлиқ қилишатти.
  pma-pma: Evus, asuv houlu Solomon ral min me-Isrel keil umai out tas vesesal ven
    Bokis ten Hatkatien Takeih, ka amuas sipsip ka buluk keil houlu vis houlu mok
    koa meatin keil asakras avahuli keil keke avahi sanien votut keil one min Ahi.
  tel-2017: సొలొమోను రాజు, అతని దగ్గర సమావేశమైన ఇశ్రాయేలు సమాజమంతా మందసం ఎదుట నిలబడి,
    లెక్క పెట్టలేనన్ని గొర్రెలనూ ఎద్దులనూ బలిగా అర్పించారు.
  hat-BSA: Wa Salomon avèk tout kongregasyon Israël la, ki te rasanble vè li, te avèk
    li devan lach la. Yo t ap fè sakrifis a yon tèlman gran kantite mouton avèk bèf
    ke yo pa t kab konte ni kontwole.
  bxh-bxh: Solomon yo Isalaela dodogadi mahudoꞌidi sa faꞌoigogoma yali aba husanina
    hafohafona yai. Sipi yo bulumakau boludi sa anꞌantalasamedi, hige gonowana ti
    fatilidi.
  kos-kos: Tokosra Solomon ac mwet Israel nukewa tukeni nu ye mutun Tuptup in Wuleang,
    ac kisakin sheep ac cow arulana pus, tia ku in oaoala.
  hbo-WLC: וְהַמֶּ֣לֶךְ שְׁלֹמֹ֗ה וְכָל־עֲדַ֤ת יִשְׂרָאֵל֙ הַנּוֹעָדִ֣ים עָלָ֔יו אִתּ֖וֹ
    לִפְנֵ֣י הָֽאָר֑וֹן מְזַבְּחִים֙ צֹ֣אן וּבָקָ֔ר אֲשֶׁ֧ר לֹֽא־יִסָּפְר֛וּ וְלֹ֥א
    יִמָּנ֖וּ מֵרֹֽב׃
  ibo-ibo: Eze Solomọn na ọgbakọ Izrel niile, bụ ndị zukọtara nʼebe ọ nọ, nọ nʼihu
    igbe ọgbụgba ndụ ahụ, na-achụ aja ọtụtụ atụrụ na ọtụtụ ehi nke a na-apụghị ịgụta
    ọnụ maọbụ gbakọta ọnụọgụgụ ha nʼihi ịba ụba.
  ory-ory: ତହୁଁ ରାଜା ଶଲୋମନ ଓ ତାଙ୍କ ସହିତ ତାଙ୍କ ନିକଟରେ ଏକତ୍ରିତ ସମଗ୍ର ଇସ୍ରାଏଲ-ମଣ୍ଡଳୀ
    ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ମେଷ ଓ ଗୋରୁ ବଳିଦାନ କଲେ, ତାହା ବାହୁଲ୍ୟ ହେତୁ ଅସଂଖ୍ୟ ଓ ଅପରିମେୟ ଥିଲା।
  wmt-wmt: '@see-verse:1KI.008.004'
  chk-chk: Iwe, ewe king Salomon me ekewe chon Israel meinisin mi mwichefengen ren
    ra nom mwen ewe pworofel o eäni asor chomong sip me ätemwänin kow, pwe ekewe mönün
    asor resap chüen tongeni lea.
  rop-rop: Wal King Salaman en ola pipul brom Isreil bin ol majurrumap miselp lida
    langa det Seikridwan Boks en deibin kilim loda ship en buligi blanga det sekrifais
    serramoni en dei nomo bin kaundimap haumeni deibin kilim.
  ukr-1871: Царь же Соломон і вся громада Ізраїльська, що при йому скупилась, ійшли
    перед скринею, тим часом як жертвовано воли й вівцї, стільки, що не зложити їм
    і лїку.
  deu-1951: Und der König Salomo und die ganze Gemeinde Israel, die sich zu ihm versammelt
    hatte, standen vor der Lade und opferten Schafe und Rinder, so viele, daß man
    sie vor Menge nicht zählen noch berechnen konnte.
  eng-JPS: And king Solomon and all the congregation of Israel, that were assembled
    unto him, were with him before the ark, sacrificing sheep and oxen, that could
    not be told nor numbered for multitude.
  srp-1865: A car Solomun i sav zbor Izrailjev, koji se sabra k njemu, prinesoše s
    njim pred kovèegom ovaca i goveda toliko da se ne mogaše ni izbrojiti ni proraèunati
    od mnoštva.
  lug-lug: Bakabona n’Abaleevi ne babisitula, Kabaka Sulemaani n’abo abaali awamu
    naye, n’eggwanga lyonna erya Isirayiri eryali liri naye mu maaso g’essanduuko,
    ne bawaayo ebiweebwayo ebya ssaddaaka eby’endiga, n’ente, ebitaamanyibwa muwendo.
  heb-heb: והמלך שלמה וכל עדת ישראל הנועדים עליו אתו לפני הארון מזבחים צאן ובקר אשר
    לא יספרו ולא ימנו מרב׃
  ben-IRV: রাজা শলোমন ও তাঁর কাছে জড়ো হওয়া সমস্ত ইস্রায়েলীয়েরা সিন্দুকটির সামনে
    এত ভেড়া ও গরু উৎসর্গ করলেন যে, সেগুলোর সংখ্যা গোনা গেল না।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਮੰਡਲੀ ਨੇ ਜੋ ਉਹ ਦੇ ਕੋਲ ਸੰਦੂਕ ਦੇ ਅੱਗੇ
    ਇਕੱਠੀ ਹੋਈ ਸੀ ਐਨੀਆਂ ਭੇਡਾਂ ਤੇ ਬਲ਼ਦ ਚੜ੍ਹਾਏ ਕਿ ਬਹੁਤਾਇਤ ਦੇ ਕਾਰਨ ਨਾ ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਗਿਣਤੀ
    ਹੋ ਸਕਦੀ ਸੀ, ਤੇ ਨਾ ਹੀ ਲੇਖਾ।
  mya-JVB: ရှောလမုန် မင်းကြီး မှစ၍ စည်းဝေး သော ဣသရေလ ပရိသတ် အပေါင်း တို့သည် မ ရေတွက်
    နိုင်။ အတိုင်း မ သိများစွာ သော သိုး နွား တို့ကို သေတ္တာ တော်ရှေ့ မှာ ယဇ် ပူဇော်ကြ၏။
  tbg-tbg: Vika Vokise vira vare oruntomanta King Soromonuvavata, ekaa Isareri vaiinti
    nahentivata, oru Vokise vira tataaqa ruvaaqumavi vaiha, sipisipive purumakau qorave
    airitahaa aruke, Kotira ofaa iha quara amitora. Vika nái airi sipisipive purumakauve
    aruke Kotira iha quara amitorara ti, vi quaranavura kaara ntuvake taveva kia ho
    vaura.
  hmo-hmo: Vadaeni king Solomona bona Israela taudia ibounai be Taravatu Maua ena
    vairanai idia hebou, bona mamoe bona boromakau momo herea, duahia diba lasi, boubou
    totona idia henia.
  urd-urd: और सुलेमान बादशाह ने और उसके साथ इस्राईल की सारी जमा'अत ने, जो उसके पास
    जमा' थी, सन्दूक़ के सामने खड़े होकर इतनी भेड़ — बकरियाँ और बैल ज़बह किए कि उनको
    कसरत की वजह से उनकी गिनती या हिसाब न हो सका।
  rus-SYN: А царь Соломон и с ним все общество Израилево, собравшееся к нему, шли
    пред ковчегом, принося жертвы из мелкого и крупного скота, которых невозможно
    исчислить и определить, по множеству их.
  bqc-SIM: ↄ̃ kí Salomↄↄ ń Isaili pↄ́ kã̀aaaàziↄ sa'ò ń sãↄ ń zuↄ kpagolopi
    aɛ. Pↄ́ pↄ́ aa sa'òopiↄ dasi kɛ̀ zài, wi fↄ̃ nàoo.
  tcz-CHONGTHU: Solomon Lengpa leh Israel mipiho jouse chu Pakai kitepna thingkong
    masanga chun aki khom un kelngoi tamtah leh bongchal tamtah athat un kilhaina
    pumgo thilto abol'un agancha thao hochu atam behseh jeh in simjou ahi pon ahi.
  mar-mar: राजा शलमोन व इस्राएलचे सर्व लोक कराराच्या कोशासमोर आले. तेथे त्यांनी अनेक
    बली अर्पण केले. तेथे त्यांनी इतकी गुरे मेंढरे अर्पिली की त्यांची मोजदाद करता येणे
    शक्य नव्हते.
  soq-soq: Warere Solomon ita Israel apanawa uduudu saua badowa bokisiwa danawe enane
    sipsip ita kau uaraia pulontoie, pue ema mai wisiau rua uarakadinton.
  qub-qub: Templuman chayaycachir ray Salomonga llapan Israel-masincunawan shuntacasha
    caycaran babulpa ñaupancho. Tayta Diosta rispitashpan uyshacunata törucunata yupaytapis
    mana atipaypajta pishtarcur rupachiran.
  bqp-bqp: akũ kína Sulemanu kũ Isaraila kũ ò kàkaraainↄ sa ò kũ sãnↄ kũ zùnↄ
    àkpatii pì arɛ. Pↄ́ kũ ò sa òoo pìnↄ dasi kɛ̀ zↄ̃kↄ̃, adi sí naroro.
  hat-hat: Wa Salomon ansanm ak tout pèp Izrayèl la sanble devan Bwat Kontra a, yo
    touye bèf, kabrit ak mouton an kantite pou Bondye. Moun pa t' ka konte konbe bèt
    yo te touye jou sa a sitèlman yo te anpil.
  eng-BSB: There, before the ark, King Solomon and the whole congregation of Israel
    who had assembled with him sacrificed so many sheep and oxen that they could not
    be counted or numbered.
  eng-WEBPB: King Solomon and all the congregation of Israel, who were assembled to
    him, were with him before the ark, sacrificing sheep and cattle that could not
    be counted or numbered for multitude.
  kbq-kbq: Hagi Solomoni'ene maka Israeli vahetmima emeri atruma hu'naza vahe'mo'zanena
    sipisipi afutamine, bulimakao afutamina ohampriga'a ahe'za huhagerafi huvempage
    vogisimofo avuga kresramna vu'naze.
  nhe-BL: Huan Tlanahuatijquetl Salomón huan nochi nopa israelitame tlen mosentilijtoyaj
    ihuaya iixtla nopa caxa quimacaque TOTECO tlahuel miyac tlacajcahualistli tlen
    pilborregojtzitzi huan torojme hasta ax aca hueliyaya quinpohua.
  bus-bus: ben kí Sulemanu kↄ̃n Isaraili kɛ̀ aↄ̃ kàkↄ̃a à aɛnↄ saa ò kↄ̃n sãanↄ kↄ̃n
    zùnↄ àkpati pì aɛ. Pↄ́ kɛ̀ aↄ̃ saa òo pìnↄↄ parii kɛ̀ bíta, èe sí naroro.
  gub-BL: Tuwihawete Xàrumàw a'e, teko Izaew paw a'e wà no, uzemono'og oho Tupàn Ze'eg
    Hyru henataromo wà kury. Uzuka àràpuhàràn hawitu ma'e tetea'u Tupàn henataromo
    wà kury. Uzuka tapi'ak awa tetea'u henataromo wà no. Heta tetea'u ma'ea'yr izuka
    pyr wà. Teko nupuner kwaw wapapar haw rehe wà.
  eng-DRA: And king Solomon, and all the multitude of Israel, that were assembled
    unto him went with him before the ark, and they sacrificed sheep and oxen that
    could not be counted or numbered.
