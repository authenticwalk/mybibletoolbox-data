verse: 1KI.008.058
translations:
  mal-C: അവിടത്തെ നിർദേശങ്ങളെല്ലാം അനുസരിച്ചു ജീവിക്കുന്നതിനും അവിടന്നു നമ്മുടെ പൂർവികർക്കു
    നൽകിയ കൽപ്പനകളും ഉത്തരവുകളും നിയമങ്ങളും അനുസരിക്കുന്നതിനുമായി അവിടന്നു നമ്മുടെ
    ഹൃദയം തങ്കലേക്കു തിരിക്കുമാറാകട്ടെ!
  deu-TKW: auf daß er unser Herz zu ihm neige, daß wir immerdar auf seinen Wegen wandeln
    und seine Gebote, Satzungen und Rechte beobachten, die er unseren Vätern anbefohlen
    hat.
  lin-lin: kasi abongola mitema na biso epai na Ye mpo ete tokoka kotambola na nzela
    na Ye, kobatela mibeko na Ye, malako na Ye mpe mitindo na Ye oyo apesaki na batata
    na biso.
  eng-LSV: to incline our heart to Himself, to walk in all His ways, and to keep His
    commands, and His statutes, and His judgments, which He commanded our fathers;
  eng-GNV: That he may bow our heartes vnto him, that we may walke in all his waies,
    and keepe his commandements, and his statutes, and his lawes, which he commanded
    our fathers.
  eng-WEBSTER: That he may incline our hearts to him, to walk in all his ways, and
    to keep his commandments, and his statutes, and his judgments, which he commanded
    our fathers.
  nhw-BL: Ma techyoltilana campa ya para ma tijnequica tinejnemise ipan iojhui. Ma
    quichihua para ma tijnequise tijneltocase nochi itlanahuatilhua huan nochi catli
    icamanal techmachtía huan catli quiijtohua nochi nopa leyes catli quinmacac tohuejcapan
    tatahua.
  swh-ONEN: Yeye na aielekeze mioyo yetu kwake, ili tutembee katika njia zake zote
    na kuzishika amri na maagizo na masharti aliyowapa baba zetu.
  bba-bba: U bɛsɛn bwɛ̃rɑ ɡɔsio win mi ɡiɑ kpɑ su kpĩ su win swɛɛ kpuro swĩi su win
    woodɑbɑ kɑ win yiirebu kpuro mɛm nɔɔwɑ bi u bɛsɛn bɑɑbɑbɑ wɛ̃.
  eng-KJVCPB: that he may incline our hearts unto him, to walk in all his ways, and
    to keep his commandments, and his statutes, and his judgments, which he commanded
    our fathers.
  luo-luo: Mad olok chunywa ire, mondo wawuoth e yorene duto kendo wamak chikene gi
    puonjne kod buchene mane omiyo kwerewa.
  meu-meu: ia ese laloda baine hamanadadia ienai, iena dala iboudiai baita raka, bona
    ena hahegani, ena taravatu bona ena hahedua, seneda e haḡanilaidia ḡaudia, baita
    badinadia helaoreana.
  npi-ULB: उहाँका सबै मार्गमा जिउन, र उहाँले हाम्रा पिता-पुर्खाहरूलाई दिनुभएका उहाँका
    आदेशहरूसाथै निर्देशनहरू अनि विधिविधानहरू पालन गर्न उहाँले हाम्रा ह्रदय आफूतर्फ
    फर्काऊन् ।
  yor-yor: Kí ó fa ọkàn wa sí ọ̀dọ̀ ara rẹ̀, láti máa rìn nínú gbogbo ọ̀nà rẹ̀, àti
    láti pa òfin rẹ̀ mọ́, àti àṣẹ rẹ̀, àti ìlànà rẹ̀, tí ó ti pàṣẹ fún àwọn baba wa.
  pes-OPCB: او قلبهای ما را به سوی خود مایل گرداند تا ما از او پیروی کنیم و از تمامی
    احکام و دستورهایی که به اجداد ما داده؛ اطاعت نماییم.
  tgl-ULB: Nawa hindi niya tayo iwan o pabayaan, na maaari niyang ibaling ang ating
    puso sa kaniya, para mamuhay sa lahat ng kaniyang paraan at ingatan ang kaniyang
    mga kautusan at ang kaniyang mga tuntunin at kaniyang mga batas, na kaniyang inutos
    sa ating mga ama.
  cbu-NT: Ashiriya, iyshat Apanlleetsimarisha mangiptani chinakuni ungirtayani. Yuwaatsimari
    Apanll waana zandku anootsimari tatsameeni, misha kamachtamarineetsi tatsamooru
    payuyani yuwaa sirútama iyaa zitaminarin kukoo payumaam kamachtarangu anootsi.
  hui-hui: Iname ibu mitangi biaabo halu ibu gubalini holoma̱ya mo manda biaabo haragola
    iname ibunaga hariga bayale mo wia kagoria pialu howa ibunaga bi mana bamba inanaga
    mamaliruhondo lamini ngaru baya hangu taluwa bialu holoma̱yanaga hameledo.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ကိုယ်​တော်​၏​အ​လို​တော်​အ​တိုင်း အ​သက်​ရှင်​နိုင်​ကြ​စေ​ရန်​လည်း​ကောင်း၊
    ဘိုး​ဘေး တို့​အား​ပေး​တော်​မူ​ခဲ့​သည့်​ပ​ညတ်​တော်​များ​နှင့် အ​မိန့်​တော်​တို့​ကို​လိုက်​နာ​ကြ​စေ​ရန်​လည်း​ကောင်း
    အ​ကျွန်ုပ်​တို့​အား​အ​မိန့်​တော်​ကို​နာ​ခံ​သူ​များ ဖြစ်​အောင်​ပြု​ပြင်​တော်​မူ​ပါ​စေ​သော။-
  bod-N: ཡང་བདག་ཅག་ཁོང་གི་སྤྱོད་ལམ་དུ་འགྲུལ་བ་དང་ཕ་མེས་རྣམས་ལ་གནང་བའི་བཀའ་རྒྱ་དང་།
    སྒྲིག་ཁྲིམས་དང་། ཁྲིམས་སྲོལ་རྣམས་བསྲུང་བའི་ཕྱིར་དུ། ཁོང་གིས་བདག་ཅག་གི་སེམས་ནི་ཉིད་ཀྱི་ཕྱོགས་སུ་བསྒྱུར་བར་གྱུར་ཅིག
  sna-sna: Ngaaite kuti mwoyo yedu yose ive yake, kuti tifambe munzira dzake dzose
    tichichengeta mirayiro, mitemo nezvaakareva izvo zvaakapa madzibaba edu.
  spa-BLM: que incline nuestros corazones hacia él, para que andemos en todos sus
    caminos y guardemos sus mandamientos, sus estatutos y sus ordenanzas, que mandó
    a nuestros padres.
  cac-cac: Yac'ocab'och Jehová d'a co pensar to sco c'anab'ajej sc'ayb'ub'al yed'
    schecnab'il, aton juntzan̈ schecnac sc'anab'ajej eb' co mam quicham.
  swh-ULB: kwamba aunganishe mioyo yetu na yeye, ili tuishi katika njia zake na kuzishika
    amri zake na taratibu zake na maagizo yake, ambayo aliwaagiza baba zetu.
  bel-bel: схіляючы да Сябе сэрца наша, каб мы хадзілі па ўсіх шляхах Ягоных і захоўвалі
    запаведзі Ягоныя і пастановы Ягоныя і законы Ягоныя, якія Ён наказаў бацькам нашым;
  deu-ELBBK: um unser Herz zu ihm zu neigen, damit wir auf allen seinen Wegen wandeln
    und seine Gebote und seine Satzungen und seine Rechte beobachten, die er unseren
    Vätern geboten hat.
  mbb-OT: Berakat he himuwa kiw zin he menge metinumanen te menge suǥù din su para
    mekepengungubpaan kiw te sungkad te menge paaǥi zin, ne metuman tew is menge suǥù
    din wey menge sulunuzen he imbeǥey zin diyà te menge kepuun tew.
  mal-2015: നാം അവന്റെ എല്ലാവഴികളിലും നടക്കേണ്ടതിന്നും അവൻ നമ്മുടെ പിതാക്കന്മാരോടു
    കല്പിച്ച അവന്റെ കല്പനകളും ചട്ടങ്ങളും വിധികളും പ്രമാണിച്ചു നടക്കേണ്ടതിന്നും നമ്മുടെ
    ഹൃദയത്തെ തങ്കലേക്കു ചായുമാറാക്കട്ടെ.
  rmc-rmc: O RAJ mi visarel amare jile ke peste, hoj te dživas avke, sar ov kamel,
    a te doľikeras savore leskre lava, prikazaňja the zakoni, so diňa amare daden.
  pes-OPV: و دلهای مارا به سوی خود مایل بگرداند تا در تمامی طریق هایش سلوک نموده،
    اوامر و فرایض واحکام او را که به پدران ما امر فرموده بود، نگاه داریم.
  ron-1924: чи сэ не плече инимиле спре Ел, ка сэ умблэм ын тоате кэиле Луй ши сэ
    пэзим порунчиле Луй, леӂиле Луй ши рындуелиле Луй, пе каре ле-а порунчит пэринцилор
    ноштри!
  ben-OBCV: তাঁর প্রতি বাধ্যতায় চলার জন্য ও তিনি আমাদের পূর্বপুরুষদের যে যে আদেশ,
    বিধিবিধান ও নিয়মকানুন দিলেন, সেগুলি পালন করার জন্য তিনি যেন আমাদের অন্তর তাঁর
    প্রতি ফিরিয়ে আনেন।
  som-som: si uu qalbiyadeenna xaggiisa ugu jeediyo inaynu ku soconno jidadkiisa oo
    dhan, oo aynu xajinno amarradiisa iyo qaynuunnadiisa iyo xukummadiisa uu awowayaasheen
    ku amray.
  lat-VUC: Sed inclinet corda nostra ad se, ut ambulemus in universis viis ejus, et
    custodiamus mandata ejus, et cæremonias ejus, et judicia quæcumque mandavit patribus
    nostris.
  eng-ASVBT: that he may incline our hearts unto him, to walk in all his ways, and
    to keep his commandments, and his statutes, and his ordinances, which he commanded
    our fathers.
  ita-1885: per piegare il cuor nostro inverso lui, acciocchè camminiamo in tutte
    le sue vie, ed osserviamo i suoi comandamenti, ed i suoi statuti, e le sue leggi,
    ch'egli ha ordinate ai nostri padri.
  eng-LXXUP: that he may turn our hearts toward him to walk in all his ways, and to
    keep all his commandments, and his ordinances which he commanded our fathers.
  eng-ULB: that he may incline our hearts to him, to live in all his ways and keep
    his commandments and his regulations and his statutes, which he commanded our
    fathers.
  spa-VBL: Que nos ayude a acercarnos a él, a seguir todos sus caminos y a cumplir
    los mandamientos, estatutos y reglamentos que ordenó a nuestros antepasados.
  fra-_FOB: Afin que nous marchions dans toutes ses voies et que nous gardions ses
    commandements, ses statuts, et ses ordonnances, qu'il a prescrits à nos pères.
  mal-mal: അവിടുത്തെ എല്ലാ വഴികളിലും നടക്കുവാനും നമ്മുടെ പിതാക്കന്മാരോട് കല്പിച്ച
    കല്പനകളും ചട്ടങ്ങളും വിധികളും പ്രമാണിച്ച് നടക്കേണ്ടതിനും അവിടുന്ന് നമ്മുടെ ഹൃദയങ്ങളെ
    തങ്കലേക്ക് തിരിക്കുമാറാക്കട്ടെ.
  urd-GVR: balki hamāre diloṅ ko apnī taraf māyl kare tāki ham us kī tamām rāhoṅ par
    chaleṅ aur un tamām ahkām aur hidāyāt ke tābe raheṅ jo us ne hamāre bāpdādā ko
    dī haiṅ.
  suz-BL: मेकोमी इं किकी पिपी आन कली शेंशो लोव़, आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु
    आ ठीक पतीक लोव़ पना पन, इन थुं नेल्‍लेमी मेको आ लांम गाक्‍कीन।
  ita-1927: ma inchini i nostri cuori verso di lui, affinché camminiamo in tutte le
    sue vie, e osserviamo i suoi comandamenti, le sue leggi e i suoi precetti, ch’egli
    prescrisse ai nostri padri!
  ckb-ckb: دڵمان بۆ لای خۆی گۆش بکات هەتا گوێڕایەڵی بین و چاومان لە فەرمان و فەرز
    و حوکمەکانی بێت، ئەو فەرمانانەی بە باوباپیرانی ئێمەی کرد.
  eng-BBE: Turning our hearts to himself, guiding us to go in all his ways, to keep
    his orders and his laws and his decisions, which he gave to our fathers.
  kan-OKCV: ನಮ್ಮ ಪಿತೃಗಳಿಗೆ ಕೊಟ್ಟ ಆಜ್ಞೆಗಳನ್ನು, ಅಪ್ಪಣೆಗಳನ್ನು, ನಿಯಮಗಳನ್ನು ಕೈಗೊಂಡು ಅವರ
    ಎಲ್ಲಾ ಮಾರ್ಗಗಳಲ್ಲಿ ನಡೆಯಲು ಅವರು ನಮ್ಮ ಹೃದಯಗಳನ್ನು ಅವರ ಕಡೆಗೆ ತಿರುಗಿಸಲಿ.
  tam-2017: நாம் அவருடைய வழிகளில் எல்லாம் நடப்பதற்கும், அவர் நம்முடைய பிதாக்களுக்குக்
    கட்டளையிட்ட அவருடைய கற்பனைகளையும், கட்டளைகளையும், நியாயங்களையும் கைக்கொள்ளுவதற்கும்,
    நம்முடைய இருதயத்தை அவர்பக்கமாக திரும்பச்செய்வாராக.
  spa-RV-1909: Incline nuestro corazón hacia sí, para que andemos en todos sus caminos,
    y guardemos sus mandamientos y sus estatutos y sus derechos, los cuales mandó
    á nuestros padres.
  ron-BTF: Ca să ne aplece inimile spre el, pentru a umbla în toate căile lui şi pentru
    a păzi poruncile lui şi statutele lui şi judecăţile lui, pe care le-a poruncit
    părinţilor noştri.
  eng-WEBP: that he may incline our hearts to him, to walk in all his ways, and to
    keep his commandments, his statutes, and his ordinances, which he commanded our
    fathers.
  eng-FBV: May he help us to come to him, to follow all his ways and to keep the commandments,
    statutes, and regulations he ordered our forefathers to observe.
  nld-1939: Moge Hij onze harten tot Zich neigen, opdat wij al zijn wegen bewandelen,
    en zijn geboden, wetten en voorschriften onderhouden, die Hij aan onze vaderen
    heeft gegeven.
  nch-BL: Ma techyoltilana campa ya para ma tijnequica tinejnemise ipan iojhui. Ma
    quichihua para ma tijnequica tijneltocase nochi itanahuatilhua huan nochi cati
    icamanal techmachtía huan cati quiijtohua nochi nopa leyes cati quinmacac tohuejcapan
    tatahua.
  vie-1934: nguyện Ngài giục lòng chúng tôi hướng về Ngài, hầu chúng tôi đi trong
    mọi đường lối Ngài, giữ những điều răn, luật pháp, và mạng lịnh của Ngài đã truyền
    cho tổ phụ chúng tôi.
  hin-CV: कि वह हमारे हृदय अपनी ओर लगाए रखें, कि हम उन्हीं के मार्गों पर चलें और उनके
    आदेशों, नियमों और विधियों का पालन करें; जिन्हें उन्होंने हमारे पूर्वजों को सौंपा
    था.
  spa-BES: Volviendo nuestros corazones a él mismo, guiándonos a seguir todos sus
    caminos, a guardar sus órdenes y sus leyes y sus decisiones, que dio a nuestros
    antepasados.
  tdx-tdx: fa hampitoliha’e mb’ama’e o arofon-tikañeo, hañaveloan-tika amo lala’eo,
    hañorike o lili’eo naho o fañè’eo vaho o fepètse linili’e an-droaen-tikañeo.
  tha-KJV: เพื่อพระองค์ทรงโน้มจิตใจของเราให้มาหาพระองค์ ที่​จะดำเนินในทางทั้งสิ้นของพระองค์
    และรักษาบรรดาพระบัญญั​ติ​ของพระองค์ กฎเกณฑ์​ของพระองค์ และคำตัดสินของพระองค์ ซึ่งพระองค์ทรงบัญญั​ติ​ไว้​แก่​บรรพบุรุษของเรา
  por-BR-2018: mas incline os nossos corações a ele, para que andemos em todos os
    seus caminhos, e guardemos os seus mandamentos, seus estatutos e suas ordenanças,
    os quais ele prescreveu aos nossos antepassados.
  deu-ELO: um unser Herz zu ihm zu neigen, damit wir auf allen seinen Wegen wandeln
    und seine Gebote und seine Satzungen und seine Rechte beobachten, die er unseren
    Vätern geboten hat.
  eng-WYC-2018: but bow he our hearts to himself, that we go in all his ways, and
    keep his commandments, and ceremonies, and dooms, whichever he commanded to our
    fathers. (but bow he our hearts to himself, so that we go in all his ways, and
    obey his commandments, and statutes, and judgements, whatever he commanded to
    our forefathers.)
  epo-epo: Li klinu nian koron al Si, por ke ni iru laŭ ĉiuj Liaj vojoj, kaj por ke
    ni observu Liajn ordonojn kaj Liajn leĝojn kaj Liajn regulojn, kiujn Li donis
    al niaj patroj.
  uig-PIN: buning bilǝn U ⱪǝlbimizni Uning yollirida mengixⱪa, Ɵzi ata-bowilirimizƣa
    buyruƣan ǝmrlǝr, bǝlgilimilǝr wǝ ⱨɵkümlǝrni tutuxⱪa Ɵzigǝ mayil ⱪilƣay;
  beo-beo: E da nini Ema nabawane hamoma:ne hamomu da defea. Bai E amane hamosea,
    ninia da Ea nini esaloma:ne hanai amo defele esalumu. Amola ninia da sema amola
    hamoma:ne sia:i E da ninia aowalalima i, amo huluane nabawane hamomu.
  tpi-OTNT: Na em i ken mekim yumi tingting long em na laikim em na bai yumi ken wokabaut
    long ol gutpela rot em i bin makim long yumi, na yumi ken bihainim ol dispela
    lo na tok em i bin givim long ol tumbuna bilong yumi.
  hau-SA: Bari yă juye zukatanmu gare shi, don mu yi tafiya a cikin dukan hanyoyinsa,
    mu kuma kiyaye umarnansa, ƙa’idodinsa, da kuma farillan da ya ba wa kakanninmu.
  uig-LAT: buning bilen U qelbimizni Uning yollirida méngishqa, Özi ata-bowilirimizgha
    buyrughan emrler, belgilimiler we hökümlerni tutushqa Özige mayil qilghay;
  nde-nde: Sengathi angaguqulela inhliziyo zethu kuye, sihambe ezindleleni zakhe sigcine
    lemilayo yakhe, imithetho lezimiso azipha okhokho.
  ton-ton: Koeʻuhi ke ne ueʻi hotau loto kiate ia, ke ʻalu ʻi hono hala kotoa pē,
    pea ke fai ki heʻene ngaahi fekau, mo ʻene tuʻutuʻuni, mo ʻene ngaahi fakamaau,
    ʻaia naʻa ne fekau ki heʻetau ngaahi tamai.
  ces-1613: Ale nakloniž srdce naše k sobě, abychom chodili po všech cestách jeho,
    a ostříhali přikázaní jeho, i ustanovení jeho, a soudů jeho, kteréž přikázal otcům
    našim.
  eng-WMB: that he may incline our hearts to him, to walk in all his ways, and to
    keep his commandments, his statutes, and his ordinances, which he commanded our
    fathers.
  tam-TCV: அவருடைய எல்லா வழிகளிலும் நடக்கவும், அவர் எங்கள் முற்பிதாக்களுக்குக் கொடுத்த
    கட்டளைகளையும், விதிமுறைகளையும், சட்டங்களையும் கைக்கொள்ளவும் எங்கள் இருதயங்களை
    அவர் பக்கமாகத் திருப்புவாராக.
  ceb-ULB: nga ipahiuyon gayod niya ang atong mga kasingkasing ngadto kaniya, aron
    magkinabuhi diha sa iyang mga pamaagi ug magtuman sa iyang mga sugo ug sa iyang
    mga lagda ug sa iyang mga balaod, nga iyang gisugo sa atong mga amahan.
  pol-UBG: Niech skłoni ku sobie nasze serca, abyśmy kroczyli wszystkimi jego drogami
    i strzegli jego przykazań, nakazów i praw, które rozkazał naszym ojcom.
  agr-agr: dekas iinash nii wakesa umigtan amastí, dutijamamtai nii wakegamua nunú
    umiaku niina chichame umiktin agagbau aidaun umiktajum tusa iina muunji aidaun
    susauwa dushakam umikagmi.
  kyc-kyc: Baame namwana rora ambasupi dupwa keta mawa piipi lowa piipi maiyami dupwa
    minyuo dee namwa yuu peparae baame laramuli pyuo pyuo kararama lao baame namwa
    warombo soo pyuo karalamisi lao pinya.
  urd-GVU: بلکہ ہمارے دلوں کو اپنی طرف مائل کرے تاکہ ہم اُس کی تمام راہوں پر چلیں
    اور اُن تمام احکام اور ہدایات کے تابع رہیں جو اُس نے ہمارے باپ دادا کو دی ہیں۔
  deu-1912: zu neigen unser Herz zu ihm, daß wir wandeln in allen seinen Wegen und
    halten seine Gebote, Sitten und Rechte, die er unsern Vätern geboten hat.
  kan-2017: ನಾವು ನಮ್ಮ ಪೂರ್ವಿಕರಿಗೆ ಕೊಡಲ್ಪಟ್ಟ ಆಜ್ಞಾನಿಯಮವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು ಆತನ ಮಾರ್ಗದಲ್ಲಿ
    ನಡೆಯುವಂತೆ ನಮ್ಮ ಮನಸ್ಸನ್ನು ತನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸಿಕೊಳ್ಳಿಲಿ.
  yap-yap: mang e yigi gagiyeg nagdad ngu’ud folwokgad rok, nge yag ni u da pired
    ni gubin ngiyal’ nrogon ni ba’adag, mu ud folgad u urngin fapi motochiyel nge
    thin rok ni pi’ ngak pi chitamangidad ni kakrom.
  hlt-MCSB: A pa rhoek a uen bangla mamih thinko he amah taengla buung ham, amah kah
    longpuei cungkuem ah pongpa ham, a olpaek, a oltlueh neh a laitloeknah khaw ngaithuen
    ham om.
  mdy-ETH: ኑኡኮ ቤርታኣ ዓዶንሢም ዒዚ ዓይሤ ዓይሢፆንታ ዳምቦንታ ዎጎንታ ካፒ ዒዚ ናሽካ ጎይፆ ኑ ናንጋዳጉዲ ዒዛም ዓይሢንታያ
    ዒ ማሆንጎ።
  twi-ASANTE: Ɔmma yɛnya ɔpɛ a yɛde bɛyɛ nʼapɛdeɛ wɔ biribiara mu, na yɛnni mmara
    ne ahyɛdeɛ a ɔhyɛ de maa yɛn agyanom no nyinaa so.
  eng-WEBU: that he may incline our hearts to him, to walk in all his ways, and to
    keep his commandments, his statutes, and his ordinances, which he commanded our
    fathers.
  wal-wal: Nuuni a ogetun ubban hemettana malanne i nu aawatussi immido azazota, wogatanne
    higgeta naagana mala, nu wozanaa baakko zaaro.
  spa-PDDPT: e incline nuestro corazón hacia Él, para que andemos en todos sus caminos
    y guardemos sus Mandamientos, Estatutos y Ordenanzas que Él mandó a nuestros antepasados.
  gun-gun: nhanekuraxõ tomombyta ojeupe guarã ae, ixuguigua tape ha'e javi rupi nhandekuai
    aguã, ha'e jajapopa aguã ojapo uka va'ekue, ijayvuague ha'e oipotaa nhanderu kuery
    pe omombe'u va'ekue.
  ilo-ULB: a pagruknuyenna koma dagiti pusotayo kenkuana, nga agbiagtayo iti amin
    a wagasna ken tungpalentayo dagiti bilinna ken dagiti alagadenna ken dagiti lintegna,
    nga imbilinna kadagiti ammatayo.
  kpg-kpg: Mee gi heia gidaadou gi hagalongo ang gi de Ia, gei ogo gidaadou gaa mee
    di mouli gii hai be dono hiihai i nia madagoaa huogodoo, mo di haga gila ina ana
    haganoho mo ana helekai huogodoo ala ne hagi anga go Mee gi tadau maadua mmaadua.
  uig-ARA: بۇنىڭ بىلەن ئۇ قەلبىمىزنى ئۇنىڭ يوللىرىدا مېڭىشقا، ئۆزى ئاتا-بوۋىلىرىمىزغا
    بۇيرۇغان ئەمرلەر، بەلگىلىمىلەر ۋە ھۆكۈملەرنى تۇتۇشقا ئۆزىگە مايىل قىلغاي؛
  sus-sus: Ala xa won bɔɲɛ ya mafindi a ma, alako won xa won ɲɛrɛ a xa kira xɔn ma,
    won xa a xa yaamari birin nabatu, won xa gbilen fee fɔxɔ ra a tɔnyi dɔxɔxi naxee
    ra, won xa bira a xa sɛriyɛ fɔxɔ ra a naxan so won benbae yi ra.
  pon-2006: E pahn ketin koangngoangehkin kitail en peikiong, pwe kitail en momour
    nin duwen eh ketin kupwurki oh kapwaiada kosonned oh mahsen akan me e ketikihong
    atail pahpa kahlap ako.
  jae-jae: Eŋ ê aêacnêŋ ŋalêlôm êndêŋ eŋ gebe tasa ênê lêŋ samob ma tamansaŋ ênê biŋsu
    ma ênê jatu to ênê ŋagôliŋ, taŋ eŋ kêjatu gêdêŋ aêac tameŋi naŋ.
  ksd-ksd: upi na pukue ra bala i dat tadav ia, upi dat a mur kana lavur nga, ma upi
    dat a kodop vake kana lavur vartuluai, ma kana lavur togotogo, ma kana lavur varkurai,
    nina i ga tul tar ia pire ra lavur tama i dat.
  tur-YTC: öyle ki, O'nun bütün yollarında yürümek için, atalarımıza buyurduğu buyruklarını,
    kurallarını ve ilkelerini tutmak için yüreklerimizi kendisine yöneltsin.
  grc-BRENT: Γένοιτο Κύριος ὁ Θεὸς ἡμῶν μεθʼ ἡμῶν, καθὼς ἦν μετὰ τῶν πατέρων ἡμῶν·
    μὴ ἐγκαταλοίποιτο ἡμᾶς μηδὲ ἀποστρέψοιτο ἡμᾶς, ἐπικλῖναι καρδίας ἡμῶν ἐπʼ αὐτὸν
    τοῦ πορεύεσθαι ἐν πάσαις ὁδοῖς αὐτοῦ, καὶ φυλάσσειν πάσας ἐντολὰς αὐτοῦ, καὶ τὰ
    προστάγματα αὐτοῦ, ἃ ἐνετείλατο τοῖς πατράσιν ἡμῶν.
  ind-AYT: Biarlah Dia mencondongkan hati kita kepada-Nya untuk hidup dalam seluruh
    jalan-Nya, memelihara perintah-perintah-Nya, ketetapan-ketetapan-Nya, dan hukum-hukum-Nya
    yang Dia perintahkan kepada nenek moyang kita.
  nya-nya: Atembenuzire mitima yathu kwa Iye, kuti tiyende mʼnjira zake zonse ndi
    kusunga mawu ake, malamulo ake ndi malangizo ake amene anapereka kwa makolo athu.
  hrv-hrv: Neka prikloni naša srca k sebi da bismo hodili svim njegovim putovima i
    držali njegove zapovijedi, zakone i uredbe koje je dao ocima našim.
  mps-mps: Tama eno homugo agai te dago homugo aga wei homu emainu elama, tama da
    te agai dabolo sa muani wiegi yai sunumidu bilimainu yaibao, tama dago te bomai
    po dabe me te agai dago wąį nǫų dabebolo mani po te wali pomainu emainao.
  tpi-tpi: Na em i ken mekim yumi tingting long em na laikim em na bai yumi ken wokabaut
    long ol gutpela rot em i bin makim long yumi, na yumi ken bihainim ol dispela
    lo na tok em i bin givim long ol tumbuna bilong yumi.
  dan-1931: at vort Hjerte må drages til ham, så vi vandrer på alle hans Veje og holder
    hans Bud, Anordninger og Lovbud, som han pålagde våre Fædre!
  vie-OVCB: Cầu cho lòng ta hướng về Chúa, đi theo lối Ngài, tuân giữ các điều răn,
    luật lệ, và quy tắc Chúa truyền cho tổ tiên ta.
  guj-2017: તે આપણાં હૃદયને તેઓની તરફ વાળે કે જેથી આપણે તેમના માર્ગમાં જીવીએ, તેમની
    આજ્ઞા પાળીએ અને તેમણે જે વિધિઓ તથા નિયમો આપણા પૂર્વજોને ફરમાવ્યા હતા તેનું પાલન
    કરીએ.
  pon-2006A: E pahn ketin koangngoangehkin kitail en peikiong, pwe kitail en momour
    nin duwen eh ketin kupwurki oh kapwaiada kosonned oh mahsen akan me e ketikihong
    atail pahpa kahlap ako.
  por-BRBSL: para que ele incline nossos corações para ele, para caminhar em todos
    os seus caminhos, e para guardar seus mandamentos, seus estatutos e suas ordenanças,
    que ele ordenou a nossos pais.
  cth-cth: A lamnaw pueng tarawi hane hoi mintoenaw koe kâ a poe tangcoung e patetlah
    kâpoelawknaw, phunglamnaw hoi, lawkcengnaenaw dâw pouh hanlah, maimae lungthin
    ama koe lah a kangvawi thai nahan,
  twi-twi: Ɔmma yenya ɔpɛ a yɛde bɛyɛ nʼapɛde wɔ biribiara mu, na yenni mmara ne ahyɛde
    a ɔhyɛ de maa yɛn agyanom no nyinaa so.
  hlt-hlt: A pa rhoek a uen bangla mamih thinko he amah taengla buung ham, amah kah
    longpuei cungkuem ah pongpa ham, a olpaek, a oltlueh neh a laitloeknah khaw ngaithuen
    ham om.
  tbz-SIM: Yṹɔ̃́nní ti yɛ̀mmɛ̀ ɑ bíɛ́kɛ̀, kɛ̀ ti ndɔɔri ɑ dɔ́mɛ̀, kɛ́ntũ nhɑ kuɔ́
    nɛ̀ ɑ tɑnnɔ̀ ɑ duɔ́ nyɛ̀ ti yɛmbɛ̀.
  msy-2020: An e damutɨ en naviba a baghvɨra ikɨ, egh an Akar Gavgaviba, ko an arazir
    a ifongeziba ko, bizir a damuasa en inazir afeziabav kemeziba, e deravɨra dar
    gɨn mangam.
  dop-dop: Yele nɑ tǝ́ nɩɩkǝnɑ-ŋ tɑm, nɑ tǝ́ tɔŋ nyɑ́ mpɑɑŋ tɑɑ ɩsɩɩ n cɑɑkɩ tɔ, nɑ
    tǝ́ tɔkɩ nyɑ́ kiiŋ, nɑ nyɑ́ kʋsǝsɩɩtʋ, nɑ nyɑ́ kʋtʋtʋtʋ nti n kɑ tʋ tɑ cɑɑnɑɑ
    cɑɑnɑɑ tɔ.
  azb-azb: Bizim ürəklərimizi Özünə tərəf yönəltsin ki, Onun yolları ilə gedək və
    Onun atalarımıza buyurduğu əmrlərinə, qanunlarına və hökmlərinə əməl edək.
  eng-DBY: that he may incline our hearts to him, to walk in all his ways, and to
    keep his commandments and his statutes and his ordinances, which he commanded
    our fathers.
  hin-2017: वह हमारे मन अपनी ओर ऐसा फिराए रखे, कि हम उसके सब मार्गों पर चला करें,
    और उसकी आज्ञाएँ और विधियाँ और नियम जिन्हें उसने हमारे पुरखाओं को दिया था, नित
    माना करें।
  wol-KYG: Yal na nu xiir ci boppam, nuy tegu ci yoonam yépp, di jëfe ay santaaneem
    aki dogalam ak àttey yoonam yi mu dénkoon sunuy maam.
  eng-YLT: to incline our heart unto Himself, to walk in all His ways, and to keep
    His commands, and His statutes, and His judgments, which He commanded our fathers;
  kne-kne: Sapay koma ta iturong nas datako ay mangonod sin amin ay laydena ya mantongpal
    sin linteg ya bilbilina ay inpaammo na sin ap-apo tako.
  eng-WYC-2017: but bow he our hearts to himself, that we go in all his ways, and
    keep his commandments, and ceremonies, and dooms, whichever he commanded to our
    fathers.
  eng-WMBB: that he may incline our hearts to him, to walk in all his ways, and to
    keep his commandments, his statutes, and his ordinances, which he commanded our
    fathers.
  urd-GVH: बल्कि हमारे दिलों को अपनी तरफ़ मायल करे ताकि हम उस की तमाम राहों पर चलें
    और उन तमाम अहकाम और हिदायात के ताबे रहें जो उसने हमारे बापदादा को दी हैं।
  rug-rug: Mani va kekere i Sa sari buloda pude soto la koa Sa, pude kaqu ene pa korapadi
    ri doduru Nana hiniva meke pude kopu ni sari Nana ginarunu, vina tumatumae, meke
    na tinarae.
  gaz-gaz: Akka nu karaa isaa hunda irra deemnee ajajawwan, seerawwanii fi qajeelchawwan
    inni abbootii keenyaaf kennee ture sana eegnuuf inni garaa keenya gara ofii isaatti
    haa deebisu.
  fra-LSG: mais qu’il incline nos cœurs vers lui, afin que nous marchions dans toutes
    ses voies, et que nous observions ses commandements, ses lois et ses ordonnances,
    qu’il a prescrits à nos pères!
  yal-yal: Koni, a xa en bɔɲɛn bandun a binni, alogo en xa sigan ti a kiraan birin
    xɔn ma. En yi a yamarine nun a tɔnne nun a sariyane suxu, a naxanye yamari en
    benbane ma.
  haw-1868: E hoohaliu ae oia i ko kakou naau ia ia e hele ma kona mau aoao a pau,
    a malama i kana mau kauoha, a me kona mau kanawai, a me kona mau kapu, ana i kauoha
    mai ai i ko kakou poe kupuna.
  arb-NAV: بَلْ لِيَجْتَذِبْ قُلُوبَنَا إِلَيْهِ لِنَسْلُكَ فِي سُبُلِهِ وَنُطِيعَ
    وَصَايَاهُ وَفَرَائِضَهُ وَأَحْكَامَهُ الَّتِي أَمَرَ بِها آبَاءَنَا،
  ewe-ewe: Eya ŋutɔ nanyɔ didi le mía me be, míawɔ eƒe lɔlɔ̃nu le nu sia nu me eye
    míawɔ eƒe se kple ɖoɖo siwo wòna mía tɔgbuiwo la dzi.
  eng-LEE: That he may incline our heart unto him, to walk in all his ways, and to
    keep his commandments, and his statutes, and his ordinances, which he commanded
    our fathers.
  asm-FB: তেওঁৰ সকলো পথত চলিবলৈ আৰু আমাৰ পূৰ্বপুৰুষসকলক দিয়া তেওঁৰ আজ্ঞা, বিধি আৰু
    শাসন-প্ৰণালীবোৰ পালন কৰিবলৈ আমাৰ মন নিজলৈ আকৰ্ষণ কৰক।
  sus-A: عَلَ شَ وٌن بْحّ يَ مَقِندِ عَ مَ، عَلَكٌ وٌن شَ وٌن حّرّ عَ شَ كِرَ شْن
    مَ، وٌن شَ عَ شَ يَامَرِ بِرِن نَبَتُ، وٌن شَ فبِلٍن قٍيٍ قْشْ رَ عَ تْنيِ دْشْشِ
    نَشٍيٍ رَ، وٌن شَ بِرَ عَ شَ سّرِيّ قْشْ رَ عَ نَشَن سٌ وٌن بٍنبَيٍ يِ رَ.
  fra-SBL: afin qu'il incline nos cœurs vers lui, pour que nous marchions dans toutes
    ses voies, et que nous observions ses commandements, ses statuts et ses ordonnances,
    qu'il a prescrits à nos pères.
  hbo-hbo: לְהַטֹּ֥ות לְבָבֵ֖נוּ אֵלָ֑יו לָלֶ֣כֶת בְּכָל־דְּרָכָ֗יו וְלִשְׁמֹ֨ר מִצְוֹתָ֤יו
    וְחֻקָּיו֙ וּמִשְׁפָּטָ֔יו אֲשֶׁ֥ר צִוָּ֖ה אֶת־אֲבֹתֵֽינוּ׃
  piu-2006: '@see-verse:1KI.008.057'
  kik-kik: Arotũma ngoro ciitũ imũcookerere, tũthiiage na njĩra ciake ciothe, na tũmenyagĩrĩre
    maathani make, na kĩrĩra kĩa watho wa kũrũmĩrĩrwo, na mawatho make marĩa aaheire
    maithe maitũ.
  fra-NCL: mais qu’il incline nos cœurs vers lui, afin que nous marchions dans toutes
    ses voies, et que nous observions ses commandements, ses lois et ses ordonnances,
    qu’il a prescrits à nos pères.
  cek-AK: Angmah ih loklam ah caehsak moe, aicae ampanawk khaeah paek ih lokpaekhaihnawk
    hoi a thuih ih loknawk, a lokcaekhaihnawk to pazui thai hanah, aicae ih palungthin
    angmah khaeah paqoi nasoe.
  cuk-cuk: Bab-Jehováʼye, bebina-nue-itogega be anmar-imake, adi, anmar be-sogedba
    nanamalagar. Be-Igar-Islidik-Maidba, Be-Negseleged-Igar-Maidba, Be-Igar-Mesisadba,
    anmar nanamalagar. We-igarmar be anmar-dadganga uksa gusad.
  uig-CYR: буниң билән У қәлбимизни Униң йоллирида меңишқа, Өзи ата-бовилиримизға
    буйруған әмирләр, бәлгүлимиләр вә һөкүмләрни тутушқа Өзигә майил қилғай;
  tel-2017: తన మార్గాలన్నిటినీ అనుసరించి నడుచుకొనేలా, తాను మన పితరులకు ఇచ్చిన ఆజ్ఞలను,
    కట్టడలను, విధులను పాటించేలా, మన హృదయాలను తన వైపు తిప్పుకుంటాడు గాక.
  hat-BSA: pou Li kapab atire kè nou vè Li menm, pou mache nan tout vwa Li yo e pou
    kenbe kòmandman Li yo avèk règleman Li yo avèk òdonans Li yo, ke Li te kòmande
    a zansèt nou yo.
  kos-kos: Lela Elan oru kut in aksol, tuh kut in ku in moul fal nu ke ma lungse lal
    pacl nukewa, ac kut in moulkin ac liyaung ma sap lal ac oakwuk lal su el sang
    nu sin mwet matu lasr.
  hbo-WLC: לְהַטּ֥וֹת לְבָבֵ֖נוּ אֵלָ֑יו לָלֶ֣כֶת בְּכָל־דְּרָכָ֗יו וְלִשְׁמֹ֨ר מִצְוֺתָ֤יו
    וְחֻקָּיו֙ וּמִשְׁפָּטָ֔יו אֲשֶׁ֥ר צִוָּ֖ה אֶת־אֲבֹתֵֽינוּ׃
  ibo-ibo: Ya nyekwa anyị mmụọ ime ihe niile ọ chọrọ, dịka uche nsọ ya si dị, na mmụọ
    ijezi ije nʼụzọ ya niile, na idebe ụkpụrụ na iwu niile nke o nyere nna nna anyị
    ha.
  ory-ory: ତାହାଙ୍କର ସମସ୍ତ ପଥରେ ଚାଲିବା ପାଇଁ ଓ ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ ଦତ୍ତ ତାହାଙ୍କ
    ସମସ୍ତ ଆଜ୍ଞା, ବିଧି ଓ ଶାସନ ପାଳନ କରିବା ପାଇଁ ସେ ଆମ୍ଭମାନଙ୍କ ଅନ୍ତଃକରଣକୁ ଆପଣା ପ୍ରତି ଆକର୍ଷଣ
    କରନ୍ତୁ।
  wmt-wmt: '@see-verse:1KI.008.057'
  chk-chk: Epwe akulu lelukach ngeni, pwe sipwe aleasochisi alon o apwönüetä an kewe
    allük me pwüüng meinisin a allük ngeni ach kewe lewo.
  rop-rop: En ai askim YAWEI blanga album wi blanga lisin en duwit langa im en oldei
    teiknodis langa ol detlot wed weya imbin gibit langa wi grengrenfathamob.
  ukr-1871: Нехай прихиляє до себе серце наше, щоб ми ходили путьми його й пильнували
    заповідей його, установ його й законів його, що заповідав він батькам нашим.
  deu-1951: unser Herz zu ihm zu neigen, daß wir in allen seinen Wegen wandeln und
    seine Gebote, seine Satzungen und seine Rechte halten, welche er unsern Vätern
    geboten hat!
  eng-JPS: that He may incline our hearts unto Him, to walk in all His ways, and to
    keep His commandments, and His statutes, and His ordinances, which He commanded
    our fathers.
  srp-1865: Nego neka prigne srce naše k sebi da bismo hodili svijem putovima njegovijem
    i držali zapovijesti njegove i uredbe njegove i zakone njegove, što je zapovjedio
    ocima našim.
  lug-lug: Akyuse emitima gyaffe tudde gyali, okutambuliranga mu makubo ge gonna,
    n’okukwatanga ebiragiro bye, n’amateeka ge, n’ebigambo bye n’emisango gye bye
    yawa bajjajjaffe.
  heb-heb: להטות לבבנו אליו ללכת בכל דרכיו ולשמר מצותיו וחקיו ומשפטיו אשר צוה את אבתינו׃
  ben-IRV: আমরা তাঁর সব পথে চলবার জন্য এবং আমাদের পূর্বপুরুষদের কাছে তিনি যে সব আদেশ,
    নিয়ম ও নির্দেশ দিয়েছিলেন তা মেনে চলবার জন্য তিনি আমাদের হৃদয় তাঁর প্রতি বিশ্বস্ত
    রাখুন।
  pan-pan: ਉਹ ਸਾਡੇ ਮਨਾਂ ਨੂੰ ਆਪਣੀ ਵੱਲ ਫੇਰੇ ਕਿ ਅਸੀਂ ਉਹ ਦੇ ਸਾਰੇ ਰਾਹਾਂ ਵਿੱਚ ਚੱਲੀਏ ਅਤੇ
    ਉਹ ਦੇ ਹੁਕਮ ਬਿਧੀਆਂ ਤੇ ਨਿਆਂ ਮੰਨੀਏ ਜਿਨ੍ਹਾਂ ਦਾ ਉਸ ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဘုရားသခင် ဖြစ်တော်မူကြောင်း ကို၎င်း၊ အခြား တပါးသော ဘုရားသခင်မ
    ရှိ ကြောင်းကို၎င်း၊ မြေကြီး သားအပေါင်း တို့သည် သိ ကြမည်အကြောင်း
  tbg-tbg: Kaivaro viva tinavu avu aato koqema timitairaqe tenavu vira aaraqaa nuvaqi
    viha, viva tinavu kaivaqaukavarara tiva tai uvarave, uva maara tirave, vi uvara
    vi uvara iriqi vuare.
  hmo-hmo: Ia ese ita do ia hamanadaia ia dekenai, iena dala ibounai do ita raka,
    bona iena Taravatu bona oda ibounai, iseda sene taudia dekenai ia henia gaudia,
    be do ita badinaia.
  urd-urd: ताकि वह हमारे दिलों को अपनी तरफ़ माइल करे कि हम उसकी सब रास्तों पर चलें,
    और उसके फ़रमानों और क़ानून और अहकाम को, जो उसने हमारे बाप — दादा को दिए मानें।
  rus-SYN: наклоняя к Себе сердце наше, чтобы мы ходили по всем путям Его и соблюдали
    заповеди Его и уставы Его и законы Его, которые Он заповедал отцам нашим;
  bqc-SIM: A to wà wá sↄ̃ kpawa, wíↄ táa'o lá á yeiwa, wíↄ aà yãdilɛaↄ kũa
    ń yã́ pↄ́ a dà wá deziↄnɛↄ, wíↄ aà ↄtondↄkĩi gwa.
  tcz-CHONGTHU: Imalam jouse’a ama deilam hinkho eimansah’u hen lang, chuleh ama thupeh
    leh Dan semho ei nitsah’u henlang chuleh alunglhaina lampia ipu ipate’u ana pui
    bang in eiho jong epui u-hen.
  mar-mar: आम्ही त्यास अनुसरावे. त्याच्या मार्गाने जावे. म्हणजेच आपल्या पूर्वंजांना
    त्याने दिलेल्या आज्ञा, सर्व नियम, निर्णय यांचे आम्ही पालन करावे.
  qub-qub: Chaypa ruquenga camacächichun llapan shongunchïpa payllaman yarparänanchïpaj,
    pay munashallanta rurananchïpaj, laycunata, mandamintucunata cumlinanchïpaj. Unay
    caj awilunchïcunatami cumlinanpaj niran.
  bqp-bqp: À tó ò swɛ̃̀ kpáawa ògↄ̃ tɛ́ a zɛ́n, ògↄ̃ a yãditɛnanↄ kũna kũ yã kũ
    à dà ó dizinↄnɛnↄ, ògↄ̃ a ↄdↄki gwa.
  hat-hat: Se pou li fè nou pa janm bliye l' pou nou ka toujou fè volonte l' nan tout
    sa n'ap fè, pou nou kenbe lòd, prensip ak kòmandman li te bay zansèt nou yo.
  eng-BSB: May He incline our hearts to Himself, to walk in all His ways and to keep
    the commandments and statutes and ordinances He commanded our fathers.
  eng-WEBPB: that he may incline our hearts to him, to walk in all his ways, and to
    keep his commandments, his statutes, and his ordinances, which he commanded our
    fathers.
  kbq-kbq: Hagi agra kante tazeri ante fatgo hanigeta kasegene, trakene ke'anema tagehe'mofoma
    zami'nea kea avaririgahune.
  nhe-BL: Ma techyoltilana campa ya para ma tijnequica tinejnemise ipan iojhui. Ma
    quichihua para ma tijnequise tijneltocase nochi itlanahuatilhua huan nochi tlen
    itlajtol techmachtía huan tlen quiijtohua nochi nopa leyes tlen quinmacac tohuejcapan
    tatahua.
  bus-bus: À tó wà swɛ̃̀ gↄ̃ kúawa wàgↄ̃ tɛ́ à zɛ́n, wàgↄ̃ à yãdiɛnanↄ kũna kↄ̃n
    yã kɛ̀ à dà wa dezinↄnɛnↄ, wàgↄ̃ à ↄdↄkii gwaa.
  gub-BL: Tuwe Tupàn zaneapo uze'eg heruzar har romo nehe. Nezewe mehe awyzeharupi
    zaiko putar hemimutar rupi nehe. Xiruzar hemiapo putar haw paw nehe. Xiruzar ize'eg
    paw nehe. Xiruzar ipurumu'e haw paw nehe, zaneipy wanupe hemimur kwer nehe.
  eng-DRA: But may he incline our hearts to himself, that we may walk in all his ways,
    and keep his commandments, and his ceremonies, and all his judgments which he
    commanded our fathers.
