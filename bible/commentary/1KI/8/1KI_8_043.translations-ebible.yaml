  yap-yap: ma ga motoyil ko meybil rok. Mu telim ngak u tharmiy ni tafnam, ma ga rin’
    e tin ke wenignag ngom ni ngam rin’, ya nge urngin e girdi’ ko pi nam nu fayleng
    miyad nangem mu ur pired ni bay madgum u wun’rad ni bod rogon e tirom e girdi’.
    Miyad nang ni re Tempel ney ni kug toy e irera’ e gin ni ngu’un liyor ngom riy.
  hlt-MCSB: Namah loh na om nah hmuen vaan lamloh hnatun pah. Kholong khaw namah taengah
    a bih bangla a cungkuem dongah rhoirhi pah. Te daengah ni diklai pilnam boeih
    loh na ming te a ming uh eh. Na pilnam Israel bangla nang rhih ham neh he im ah
    na ming khue ham ka sak te a ming eh.
  mdy-ETH: ዒዛኮ ሺኢጲፆ ዋይዜ፤ ኔኤኮ ዴራ፥ ዒስራዔኤሌ ማዻ ጎይፆ ዓጮ ቢያይዳ ናንጋ ዴራ ኔና ዔሪ ኔኤም ዓይሢንታንዳጉዲና
    ቦንቻንዳጉዲ ማሄ፤ ኔኤኒ ናንጋ፥ ጫሪንጮይዳ ዓኣዖ ዬያ ዓሢኮ ሺኢጲፆ ዋይዜ፤ ኔ ማዻንዳጉዲ ሺኢቃ ባኮ ቢያ ዒዛም ኩንሤ፤ ያዺ
    ማዓዛ ሃይ፥ ታኣኒ ማዤ ጌኤዦ ማኣራ ኔኤኒ ካኣሽኪንታ ማኣሪታሢ ዬይ ዓሳ ዔራንዳኔ።
  twi-ASANTE: tie firi soro hɔ a wote no, na yɛ wɔn abisadeɛ ma wɔn. Na ɛbɛma nnipa
    a wɔwɔ asase so nyinaa ahunu, na wɔasuro wo, sɛdeɛ wo ara wo nkurɔfoɔ Israelfoɔ
    yɛ no. Wɔn nso bɛhunu sɛ, wo din da saa Asɔredan a masi yi so.
  eng-WEBU: hear in heaven, your dwelling place, and do according to all that the
    foreigner calls to you for; that all the peoples of the earth may know your name,
    to fear you, as do your people Israel, and that they may know that this house
    which I have built is called by your name.
  wal-wal: neeni de7iyoosan saluwan siya. Ne asati Israa7eelati eriyoogaadan, sa7an
    de7iya asai ubbai ne sunttaa erana malanne neeyyo yayyana mala, qassi taani keexxido
    ha Beeta Maqidasee, neeyyo goinniyo soho gididoogaa eti erana mala, he kare biittaa
    asi nena woossiyoobaa ayyo pola.
  spa-PDDPT: escucha Tú desde el cielo, el lugar de tu morada. Haz conforme a todo
    lo que el extranjero te pida, para que todos los pueblos de la tierra conozcan
    tu Nombre, a fin de que te teman como tu pueblo Israel y sepan que esta Casa que
    construí está consagrada a tu Nombre.
  gun-gun: ha'e ramo endu ke yva re ne'amba py reĩa gui, ha'e ejapopa amboae regua
    kuery ndevy ojerurea, ha'e rami vy yvy regua ha'e javi nderery oikuaa aguã, ndevygua
    Israel kuery rami ha'e kuery voi nerenonde ojererokyjea rupi ikuai aguã, ha'e
    oikuaapa aguã kova'e oo xee ajapo va'ekue py nderery remoĩague.
  ilo-ULB: ket pangngaasim ta dumngngegka manipud dita langit, ti lugar a pagnanaedam,
    ken aramidem ti aniaman a kidkiddawen kenka ti ganggannaet. Aramidem daytoy tapno
    amin dagiti bunggoy ti tattao iti daga ket maamoanda koma ti naganmo ken agbutengda
    kenka, a kas ti panagbuteng dagiti tattaom nga Israelita. Aramidem daytoy tapno
    maamoanda koma a daytoy a balay nga impatakderko ket maawagan babaen iti naganmo.
  kpg-kpg: hagalongo malaa gi dana dalodalo i di langi dela e noho iei Goe. Hagalongo
    gi mee, mo di haga gila ina dana dangidangi, gei nia daangada huogodoo i henuailala
    ga iloo do ingoo mo di hagalongo adu gi di Goe, be di hai o digau Israel. Gei ogo
    digaula ga iloo laa bolo di Hale Daumaha deenei dela ne hau ko au la di gowaa
    e hagaingoo gi do ingoo.
  uig-ARA: سەن تۇرۇۋاتقان ماكانىڭ بولغان ئاسمانلاردا ئۇنىڭغا قۇلاق سېلىپ، ئۇ مۇساپىر
    ساڭا نىدا قىلىپ تىلىگىنىنىڭ ھەممىسىگە مۇۋاپىق قىلغايسەن؛ شۇنىڭ بىلەن يەر يۈزىدىكى
    بارلىق ئەللەر نامىڭنى تونۇپ يېتىپ، ئۆز خەلقىڭ ئىسرائىلدەك سەندىن قورقىدىغان بولۇپ،
    مەن ياسىغان بۇ ئۆينىڭ سېنىڭ نامىڭ بىلەن ئاتالغىنىنى بىلىدۇ.
  sus-sus: i xa na fe mato kelife koore ma i i magoroxi dɛnnaxɛ, i xa a xa maxandi
    suxu alako si birin xa gaaxu i xili ya ra duniɲa, alɔ i xa ɲama Isirayila. E xa
    a kolon i tan nan xili maxandima yi banxi kui n naxan tixi.»
  pon-2006: eri, komw ketin karonge eh kapakap. Komw ketin karonge sang nan mwoalomwi
    nanleng, oh ketin kapwaiada eh pekipek, pwe aramas koaros en sampah en esei komwi
    oh peikiong komwi, nin duwen sapwellimomwi aramas akan ar kin wia. Eri, re ahpw
    pahn esehla me nan Tehnpas wet me I patohwan kauwadahr, iei wasa me aramas pahn
    kaudokiong komwi ie.
  jae-jae: go ôkêŋ taŋam aŋga undambê, aŋga gamêŋ, taŋ gôŋgôŋŋa naŋ, ma ôŋgôm gêŋ
    samob, taŋ ŋac jaba eteŋ êndêŋ aôm naŋ, ŋanô êsa gebe lau nomŋa sêjala aômnêm
    ŋaê to têtêc aôm, êtôm taŋ nêm lau Israel sêgôm naŋ. Ma êsêac oc sêjala gebe andu
    tonec taŋ aê kakwê naŋ, sêsam aômnêm ŋaê kêpi.
  ksd-ksd: una valongore ta kaum kiki arama ra bala na bakut, ma una pait muka nam
    ra vaira i lul upi ia piram, upi ra lavur vuna tarai ta ra rakarakan a gunagunan
    diat a nunure ra iangim, ma diat a ru u da kaum tarai Israel, ma upi diat a nunure
    ba go ra pal nina iau tar pait ia di vatang ra iangim tana.
  tur-YTC: gökte, meskeninde işit ve yabancının sana yalvardığı her şeye göre yap;
    ta ki, yeryüzünün bütün halkları adını bilsin, halkın İsrael gibi senden korksunlar
    ve yaptığım bu evin senin adınla anıldığını bilsinler.”
  grc-BRENT: καὶ σὺ εἰσακούσῃ ἐκ τοῦ οὐρανοῦ ἐξ ἑτοίμου κατοικητηρίου σου, καὶ ποιήσεις
    κατὰ πάντα ὅσα ἂν ἐπικαλέσηταί σε ὁ ἀλλότριος, ὅπως γνῶσι πάντες οἱ λαοὶ τὸ ὄνομά
    σου, καὶ φοβῶνταί σε, καθὼς ὁ λαός σου Ἰσραὴλ, καὶ γνῶσιν ὅτι τὸ ὄνομά σου ἐπικέκληται
    ἐπὶ τὸν οἶκον τοῦτον ὃν ᾠκοδόμησα.
  ind-AYT: Engkau akan mendengarnya di surga, tempat-Mu bersemayam. Engkau akan melakukan
    segala yang orang asing itu serukan kepada-Mu, supaya seluruh bangsa di bumi mengenal
    nama-Mu, dan takut akan Engkau seperti umat-Mu Israel serta mengetahui bahwa nama-Mu
    diserukan di bait yang aku bangun ini.
  nya-nya: pamenepo imvani kumwambako, malo anu okhalamo, ndipo muchite zonse zimene
    mlendoyo akukupemphani, kotero kuti anthu onse a dziko lapansi adziwe dzina lanu
    ndi kukuopani monga amachitira anthu anu Aisraeli, ndipo adziwe kuti Nyumba ino
    imene ndakumangirani imadziwika ndi Dzina lanu.
  hrv-hrv: usliši ga s neba gdje prebivaš, usliši sve vapaje njegove da bi upoznali
    svi zemaljski narodi Ime tvoje i bojali se tebe kao narod tvoj Izrael i da znaju
    da je tvoje Ime zazvano nad ovaj Dom koji sam sagradio.
  mps-mps: teda Genuai Bidi, nage te naga bulu dagalude bidiyu, tama nago agai gedu
    haluasa po wabo odolama, tama nagebolo hanalu, te yao wali sę te sę nago yao.
    Tama tiyu, te tigidali bulu bidi hanigo te nage koneama, te nage dologode bidaibao,
    te da Israel dabe, te nago we bidi dabego ebo tiwai gilama yaibao. Tama te augwa
    koneama, eno te sę yani be, te nago be elalubaso, tama te pesageba te we bidi
    dabe nage pąba asomainu te tama tiao,” po wali.
  tpi-tpi: orait Bikpela, yu stap long ples bilong yu long heven na yu ken harim beten
    bilong en na mekim ol samting em i askim yu long mekim. Olsem na bai olgeta lain
    man long olgeta kantri i ken save long yu na i stap aninit long yu, olsem mipela
    Israel, ol manmeri bilong yu, i save mekim. Na bai ol i ken save, dispela haus
    mi wokim, em i haus bilong yu yet na long dispela ples ol manmeri i ken i kam
    klostu long yu.
  dan-1931: da høre du det i Himmelen, der, hvor du bor, og da gøre du efter alt,
    hvad den fremmede råber til dig om, for at alle Jordens Folkeslag må lære dit
    Navn at kende og frygte dig ligesom dit Folk Israel og erkende, at dit Navn er
    nævnet over dette Hus, som jeg har bygget.
  vie-OVCB: xin Chúa từ trời lắng nghe, nhậm lời họ kêu cầu. Như thế, dân chúng khắp
    thế giới sẽ nhận biết và kính sợ Chúa cũng như người Ít-ra-ên, và cả thế giới
    đều biết rằng Danh Chúa được kêu cầu nơi Đền Thờ mà con đã dựng nên.
  guj-2017: ત્યારે તમે તમારા રહેઠાણ આકાશમાં તે સાંભળીને જે સર્વ બાબત વિષે તે વિદેશીઓ
    તમારી પ્રાર્થના કરે, તે પ્રમાણે તમે કરજો, જેથી આખી પૃથ્વીના સર્વ લોકો તમારું નામ
    જાણે તથા તમારા ઇઝરાયલી લોકોની જેમ તેઓ તમારી બીક રાખે. એ પ્રમાણે તમે કરજો કે જેથી
    તેઓ જાણે કે આ મારું બાંધેલું ભક્તિસ્થાન તમારા નામથી ઓળખાય છે.
  pon-2006A: eri, komw ketin karonge eh kapakap. Komw ketin karonge sang nan mwoalomwi
    nanleng, oh ketin kapwaiada eh pekipek, pwe aramas koaros en sampah en esei komwi
    oh peikiong komwi, nin duwen sapwellimomwi aramas akan ar kin wia. Eri, re ahpw
    pahn esehla me nan Tehnpas wet me I patohwan kauwadahr, iei wasa me aramas pahn
    kaudokiong komwi ie.
  por-BRBSL: ouça no céu, seu lugar de residência, e faça de acordo com tudo o que
    o estrangeiro chamar por você; para que todos os povos da terra saibam seu nome,
    para temê-lo, assim como seu povo Israel, e para que saibam que esta casa que
    construí é chamada pelo seu nome.
  cth-cth: Na onae hmuen kalvan hoi thai pouh haw. Na tami Isarelnaw patetlah talai
    miphun tangkuem ni na min a panue hoi nang barilawa na ta awh teh, hete ka sak
    e bawkim heh na min lahoi kaw e doeh ti a panue thai awh nahan, nang koe ka kâhet
    e miphun ni a hei awh e naw pueng hah sak pouh haw.
  twi-twi: tie fi ɔsoro hɔ a wote no, na yɛ wɔn abisade ma wɔn. Na ɛbɛma nnipa a wɔwɔ
    asase so nyinaa ahu, na wɔasuro wo, sɛnea wo ara wo nkurɔfo Israelfo yɛ no. Wɔn
    nso behu sɛ, wo din da saa Asɔredan a masi yi so.
  hlt-hlt: Namah loh na om nah hmuen vaan lamloh hnatun pah. Kholong khaw namah taengah
    a bih bangla a cungkuem dongah rhoirhi pah. Te daengah ni diklai pilnam boeih
    loh na ming te a ming uh eh. Na pilnam Israel bangla nang rhih ham neh he im ah
    na ming khue ham ka sak te a ming eh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nhɑ mboní kɛĩ́nkɛ̀ kɛ́keè kɛ́dɔɔ̀ o yɛ̃ mmù. Mɛm̀mɛ kutenkù
    kumɔu kɔbɛ bo bɑntɛ́mɛ̀, kɛ dɑ depɛ ɑ nìtìbɛ̀ Isidɑyɛɛribɛ dɑ dé mɛ̀ɛ̀ botí. Kɛ̀
    bɛ̀ɛ bɑntɛ́ kɛ dò n dɑ mɑɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ mɛ̀nkɛ tú ɑ kpɛtɛ.
  msy-2020: O Ikiavɨra Itir God, nɨ uan Nguibamɨn iti, egh nɨ men dɨmdiam baragh,
    egh bizir me damuasa nɨn azangsɨzibar amu. Kamaghɨn amizɨ, e Israelia, nɨn gumazamiziba,
    e ami moghɨn, nguazir kamɨn gumazamiziba bar nɨ gɨfogh egh nɨn atiating nɨn apengan
    ikiam. Egh me fogh suam, Dɨpenir kɨ ingarizir kam, kar nɨn Dɨpenimra, eghtɨ an
    aven nguazir kamɨn gumazamiziba me nɨn boroghɨra izam.
  dop-dop: Ɩlɛ Tɑcɑɑ, nɩɩ pɑ tɔm kɛ nyɑ́ tǝcɑɣɑlɛ kɛ hɑtoo ɩsɔtɑɑ, nɑ ń lɑ-wɛɣɛ pɑ
    kʋsǝlǝmǝm. Mpʋ pɩɩ yelinɑ nɑ ɑtɛ yǝlɑɑ tǝnɑ nyɩ-ŋ, nɑ pɑ́ seekɩ-ŋ ɩsɩɩ nyɑ́ yǝlɑɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ seekuɣu-ŋ tɔ. Pɑɑ nyɩ tɔtɔ sɩ Ɩsɔ tǝsɛɛlɛ nte mɑ ŋmɑ-ŋ tɔ, tǝ kɛ́
    nyɑ́ nyǝntɛ tǝkpɑtɑɑ.
  azb-azb: o vaxt Sən göydə – Öz məskənində eşit və yadellinin Sənə fəryad etdiyi
    hər şeyi elə ki, yer üzünün bütün xalqları da Sənin adını tanısınlar, xalqın İsrail
    kimi Səndən qorxsunlar və tikdiyim bu məbədin Sənin adınla çağırıldığını bilsinlər.
  eng-DBY: hear thou in the heavens thy dwelling-place, and do according to all that
    the stranger calleth to thee for; in order that all peoples of the earth may know
    thy name, [and] that they may fear thee as do thy people Israel; and that they
    may know that this house which I have built is called by thy name.
  hin-2017: तब तू अपने स्वर्गीय निवास-स्थान में से सुन, और जिस बात के लिये ऐसा परदेशी
    तुझे पुकारे, उसी के अनुसार व्यवहार करना जिससे पृथ्वी के सब देशों के लोग तेरा नाम
    जानकर तेरी प्रजा इस्राएल के समान तेरा भय मानें, और निश्चय जानें, कि यह भवन जिसे
    मैंने बनाया है, वह तेरा ही कहलाता है।
  wol-KYG: su boobaa ngalla nangool asamaan, màkkaan ma nga dëkke, te nga defal doxandéem
    boobu mboolem lu mu la ñaan, ndax xeeti àddina yépp xam sa tur, ngir ragal la
    ni Israyil sa ñoñ, te xam ne saw tur lañu tudd ci kër gii ma tabax.
  eng-YLT: Thou dost hear in the heavens, the settled place of Thy dwelling, and hast
    done according to all that the stranger calleth unto Thee for, in order that all
    the peoples of the earth may know Thy name, to fear Thee like Thy people Israel,
    and to know that Thy name hath been called on this house which I have builded.
  kne-kne: dengngem koma issan ed langit ay kad-am din kararag da ta patgam amin ay
    kedawen da ta say maammoan di amin ay ipogaw isnan daga si sik-a et egyatan ya
    patgen das sik-a ay kaman din iyat di Israelita ay ipogaw mo. Et maammoan da abe
    ay din Timplo ay nay ay inamag ko yan say panbeeyam ya pandaydayawan di ipogaw
    en sik-a.
  eng-WYC-2017: thou shalt hear in heaven, in the firmament of thy dwelling place,
    and thou shalt do all things, for which the alien calleth thee; that all peoples
    of lands learn to dread thy name, as thy people Israel doeth, and prove [they],
    that thy name is called on this house, which I [have] builded.
  eng-WMBB: hear in heaven, your dwelling place, and do according to all that the
    foreigner calls to you for; that all the peoples of the earth may know your name,
    to fear you, as do your people Israel, and that they may know that this house
    which I have built is called by your name.
  urd-GVH: तब आसमान पर से उनकी फ़रियाद सुन लेना। जो भी दरख़ास्त वह पेश करें वह पूरी
    करना ताकि दुनिया की तमाम अक़वाम तेरा नाम जानकर तेरी क़ौम इसराईल की तरह ही तेरा
    ख़ौफ़ मानें और जान लें कि जो इमारत मैंने तामीर की है उस पर तेरे ही नाम का ठप्पा
    लगा है।
  rug-rug: '@see-verse:1KI.008.042'
  gaz-gaz: ati samii irraa, iddoo jireenya keetiitii dhagaʼi. Akka saboonni addunyaa
    hundinuu akkuma saba kee Israaʼel sana maqaa kee beekanii si sodaatanii fi akka
    isaan akka manni ani ijaare kun maqaa keetiin waamamu illee beekaniif jedhii waan
    namni ormaa sun si kadhatu hunda godhiif.
  fra-LSG: exauce-le des cieux, du lieu de ta demeure, et accorde à cet étranger tout
    ce qu’il te demandera, afin que tous les peuples de la terre connaissent ton nom
    pour te craindre, comme ton peuple d’Israël, et sachent que ton nom est invoqué
    sur cette maison que j’ai bâtie!
  yal-yal: i a yabi kore xɔnna ma, i dɔxɔdeni. Xɔɲɛn naxan birin maxɔdinma i ma, i
    xa na so a yii, alogo dunuɲa siyane birin xa i xinla kolon, e gaxu i yɛɛ ra, alo
    i ya yamana Isirayila. E xa a kolon a banxini ito ratinmɛxi i tan nan xili yi
    n naxan tixi!”
  iou-iou: Ude täŋirän gäk kunum gänaŋ irit bägupkaken itkaŋ mani nadäŋ imiŋpäŋ imaka
    u ba unita yäŋapiŋirän kaŋ nadäŋ imik tä. Gäk ude täŋiri äma äbori äbori komeni
    komeni it yäpmäŋ kukaŋ unitä wäpka biŋam nadäŋpäŋ gäka umun pähap nadäŋpäŋ api
    kuŋatneŋ, Isrel äbotkaye nintä täk täkamäŋ udegän. Täŋpäŋ yot täŋ gamiŋkuro ŋoken
    wäpka biŋam itak yäŋ api nadäneŋ.
  haw-1868: Alaila e hoolohe mai oe ma ka lani kou wahi e noho ai, a e hana e like
    me ka mea a pau a ka malihini i nonoi ai ia oe; i ike na kanaka a pau o ka honua
    i kou inoa, e weli weli ia oe e like me kou poe kanaka Iseraela; a i ike hoi ua
    kapaia ma kou inoa keia hale a'u i kukulu ae nei.
  arb-NAV: فَاسْتَجِبْ أَنْتَ مِنَ السَّمَاءِ مَقَرِّ سُكْنَاكَ، وَافْعَلْ كُلَّ مَا
    يُنَاشِدُكَ بِهِ الْغَرِيبُ، فَيُدْعَى بِاسْمِكَ بَيْنَ كُلِّ أُمَمِ الأَرْضِ،
    فَيَخَافُوكَ كَمَا يَخَافُكَ شَعْبُكَ إِسْرَائِيلُ، وَيُدْرِكُوا أَنَّ اسْمَكَ
    قَدْ دُعِيَ عَلَى هَذَا الْهَيْكَلِ الَّذِي بَنَيْتُهُ.
  ewe-ewe: ekema se woƒe gbedodoɖa le dziƒo, wò nɔƒe la eye nàwɔ nu si wobia wò la
    na wo. Ekema anyigbadzitɔwo katã anya nu tso wò ŋkɔxɔxɔ ŋu eye woavɔ̃ wò abe ale
    si wò ŋutɔ wò Israelviwo vɔ̃a wòe ene, ale woawo hã anya be gbedoxɔ sia, si metu
    na wò la nye tɔwò nyateƒe.
  eng-LEE: Mayest thou listen in heaven the place of thy dwelling, and do according
    to all that the stranger will call on thee for; in order that all the nations
    of the earth may know thy name, to fear thee, as [do] thy people Israel; and that
    they may understand that this house, which I have built, is called by thy name.
  asm-FB: তেতিয়া, আপোনাৰ বাসস্থান স্বৰ্গত থাকি তাক শুনিব আৰু সেই বিদেশী লোকে আপোনালৈ
    কৰা আটাই প্ৰাৰ্থনাৰ দৰে তালৈ কাৰ্য কৰিব। আপোনাৰ প্ৰজা ইস্ৰায়েলৰ দৰে আপোনাক ভয়
    কৰিবৰ অৰ্থে, পৃথিৱীৰ আটাই জাতিয়ে যেন আপোনাৰ নাম জানিব আৰু মই সজা এই গৃহ যে আপোনাৰ
    নামেৰে প্ৰখ্যাত, তাকো যেন জানিব৷
  sus-A: عِ شَ نَ قٍ مَتٌ كٍلِقٍ كٌورٍ مَ عِ عِ مَفٌرٌشِ دّننَشّ، عِ شَ عَ شَ مَشَندِ
    سُشُ عَلَكٌ سِ بِرِن شَ فَاشُ عِ شِلِ يَ رَ دُنِحَ، عَلْ عِ شَ حَمَ عِسِرَيِلَ.
    عٍ شَ عَ كٌلٌن عِ تَن نَن شِلِ مَشَندِ مَ يِ بَنشِ كُي ﭑ نَشَن تِشِ.»
  fra-SBL: écoute dans les cieux, ta demeure, et fais tout ce pour quoi l'étranger
    t'appelle ; afin que tous les peuples de la terre connaissent ton nom, pour te
    craindre, comme ton peuple Israël, et qu'ils sachent que cette maison que j'ai
    bâtie est appelée de ton nom.
  hbo-hbo: אַתָּ֞ה תִּשְׁמַ֤ע הַשָּׁמַ֙יִם֙ מְכֹ֣ון שִׁבְתֶּ֔ךָ וְעָשִׂ֕יתָ כְּכֹ֛ל
    אֲשֶׁר־יִקְרָ֥א אֵלֶ֖יךָ הַנָּכְרִ֑י לְמַ֣עַן יֵדְעוּן֩ כָּל־עַמֵּ֨י הָאָ֜רֶץ
    אֶת־שְׁמֶ֗ךָ לְיִרְאָ֤ה אֹֽתְךָ֙ כְּעַמְּךָ֣ יִשְׂרָאֵ֔ל וְלָדַ֕עַת כִּי־שִׁמְךָ֣
    נִקְרָ֔א עַל־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר בָּנִֽיתִי׃
  piu-2006: '@see-verse:1KI.008.042'
  kik-kik: hĩndĩ ĩyo nĩũkamaigua ũrĩ o kũu igũrũ, gĩikaro-inĩ gĩaku, na mũndũ ũcio
    wa kũngĩ ũkamũhingĩria ũrĩa wothe agakũhooya, nĩgeetha andũ othe a thĩ mamenye
    rĩĩtwa rĩaku na magwĩtigĩre o ta ũrĩa andũ aku a Isiraeli magwĩtigĩrĩte, na mamenye
    atĩ nyũmba ĩno njakĩte ĩĩtanĩtio na Rĩĩtwa rĩaku.
  fra-NCL: écoutez-le du ciel, du lieu de votre demeure, et agissez selon tout ce
    que vous demandera l’étranger, afin que tous les peuples de la terre connaissent
    votre nom, pour vous craindre, comme votre peuple d’Israël, et qu’ils sachent
    que votre nom est appelé sur cette maison que j’ai bâtie.
  cek-AK: na ohhaih van ahmuen hoiah tahngai pae ah; long ah kaom kaminawk boih mah
    na hmin panoek o moe, nang ang zit o pacoengah, na hmin han ih ni hae im hae ka
    sak, tiah nihcae mah panoek o thai hanah, Israel kaminawk khaeah na sak pae ih
    baktih toengah, angvin mah hnik ih hmuen to sah paeh.
  cuk-cuk: nibneggi-mai be itogoed. Israel-dulemarsulid bese ibmar-egichialile, ega
    be sogedba ibmar-imakoed. Bela-dulemar-we-napneggi-bukwamalad, Israel-dulemaryob
    be-nug wisgunonimarmogoed, degi, be-dobee itononimaloed. Agi, an-bese-goled-neg-sobsadgi
    be-nug-odummolenaidi, magasar dakmaloed.
  uig-CYR: Сән туруватқан маканиң болған асманларда униңға қулақ селип, у мусапир
    Саңа нида қилип тилигининиң һәммисигә мувапиқ қилғайсән; шуниң билән йәр йүзидики
    барлиқ әлләр намиңни тонуп йетип, Өз хәлқиң Исраилдәк Сәндин қорқидиған болуп,
    мән ясиған бу өйниң Сениң намиң билән аталғинини билиду.
  pma-pma: kitaengon hisien keil onen. En out koa koro ien en out nesa, kilong hisien
    keil onen ka kisan uite teni hekistal. En sise enek, meatin keil vasi en out netan
    imai ilong kilea Isom ka ihouhou minuk suval meatin keil onom ten out Isrel amul
    amumoni. Anatin, ilea suk keke Isom mul moul en eim koanek koa komai memumoni.”
  tel-2017: నీ నివాసమైన ఆకాశం నుండి నీవు విని, పరదేశులు నిన్ను వేడుకొన్న విధంగా సమస్తం
    అనుగ్రహించు. అప్పుడు లోకంలోని ప్రజలంతా నీ పేరును తెలుసుకుని, నీ ప్రజలైన ఇశ్రాయేలీయుల్లాగానే
    నీలో భయభక్తులు కలిగి, నేను కట్టించిన ఈ మందిరానికి నీ పేరు పెట్టామని తెలుసుకుంటారు.
  hat-BSA: tande nan syèl la, kote ou abite a e fè tout sa ke etranje a mande Ou fè,
    jis pou tout pèp sou tout latè yo kapab konnen non Ou, pou gen lakrent Ou, tankou
    pèp Ou a Israël, pou yo kapab konnen ke kay sila a, mwen te bati a, rele pa non
    pa Ou.
  bxh-bxh: Em aba miya galewa yai, ainiya edi anꞌeta u atahi be haba dodoga mahudoꞌidi
    tanoꞌubu yai te hesam sa sibai yo sa faꞌatitiyem doha ai em dodoga, Isalaela.
    Haba sa sibai Luma Tabuna E ginauli te, mate hesam edi aba faꞌatitiyenna.
  kos-kos: lohng pre lal. Lohng mwe siyuk lal yen kom muta we inkusrao, na mwet nukewa
    faclu fah etekom ac akos kom, oana ke mwet Israel lom elos oru. Na elos fah etu
    lah Tempul se nga musaela inge pa acn mwet uh in alu nu sum we.
  hbo-WLC: אַתָּ֞ה תִּשְׁמַ֤ע הַשָּׁמַ֙יִם֙ מְכ֣וֹן שִׁבְתֶּ֔ךָ וְעָשִׂ֕יתָ כְּכֹ֛ל
    אֲשֶׁר־יִקְרָ֥א אֵלֶ֖יךָ הַנָּכְרִ֑י לְמַ֣עַן יֵדְעוּן֩ כָּל־עַמֵּ֨י הָאָ֜רֶץ
    אֶת־שְׁמֶ֗ךָ לְיִרְאָ֤ה אֹֽתְךָ֙ כְּעַמְּךָ֣ יִשְׂרָאֵ֔ל וְלָדַ֕עַת כִּי־שִׁמְךָ֣
    נִקְרָ֔א עַל־הַבַּ֥יִת הַזֶּ֖ה אֲשֶׁ֥ר בָּנִֽיתִי׃
  ibo-ibo: mgbe ahụ, site nʼeluigwe ebe obibi gị nụrụ arịrịọ ha. Mekwaa ihe niile
    nke onye mba ọzọ ahụ na-arịọ nʼekpere, ka ndị niile nke ụwa mara aha gị, tụọkwa
    egwu gị, dịka ndị nke gị bụ Izrel na-eme, ka ha matakwa na-akpọkwasịrị Aha gị
    nʼụlọ a nke m wuru.
  ory-ory: ତେବେ, ତୁମ୍ଭେ ଆପଣା ନିବାସ ସ୍ଥାନ ସ୍ୱର୍ଗରେ ଥାଇ ଶୁଣ ଓ ସେ ବିଦେଶୀ ତୁମ୍ଭ ନିକଟରେ
    ଯାହା ଯାହା ପ୍ରାର୍ଥନା କରେ, ତଦନୁସାରେ ତାହା ପ୍ରତି କର; ତହିଁରେ ତୁମ୍ଭ ଇସ୍ରାଏଲ ଲୋକ ତୁଲ୍ୟ
    ତୁମ୍ଭକୁ ଭୟ କରିବା ପାଇଁ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ଗୋଷ୍ଠୀ ତୁମ୍ଭ ନାମ ଜ୍ଞାତ ହେବେ ଓ ଆମ୍ଭ ନିର୍ମିତ
    ଏହି ଗୃହ ତୁମ୍ଭ ନାମରେ ଖ୍ୟାତ ବୋଲି ଜାଣିବେ।
  wmt-wmt: '@see-verse:1KI.008.042'
  chk-chk: kopwe aüselinga me läng ewe ia ka nom ie. Iwe, kopwe mwütätä meinisin mine
    ewe chon ekis a tüngor ngonuk. Ren ei ekewe aramasen fanüfan meinisin repwe silei
    itom o meninituk, usun noum kewe aramasen Israel ra föri, repwe pwal silei pwe
    ei imwenfel üa aüetä a eu leni ia aramas repwe fel ngonuk ie.
  rop-rop: yu lisin langa olabat preya. En langa hebin weya yu jidan, lisin langa
    olabat en yu dum wanim olabat askim yu blanga dum, wulijim ola pipul langa dijan
    wel garra sabi yu en dei garra duwit langa yu du, laik ola Isreil pipul blanga
    yu oldei dum. En dei garra sabi dijan Serramoni Pleis weya aibin bildimap, im
    det pleis weya dei garra weshipbat yu.
  ukr-1871: То почуй й його з неба, з місця, де престолуєш, і вчини все те, про що
    покликати ме до тебе чужениця, щоб усї народи на землї взнали ймя твоє, щоб і
    вони боялись тебе, як нарід твій Ізраїль, та щоб дознались, що ймям твоїм називається
    храм сей, що я збудував.
  deu-1951: so wollest du es hören in deiner Wohnung im Himmel und alles tun, um was
    der Fremdling dich anrufen wird, auf daß alle Völker auf Erden deinen Namen erkennen
    und dich fürchten wie dein Volk Israel und erfahren, daß dieses Haus, welches
    ich gebaut habe, nach deinem Namen genannt ist.
  eng-JPS: hear Thou in heaven Thy dwelling-place, and do according to all that the
    stranger calleth to Thee for; that all the peoples of the earth may know Thy name,
    to fear Thee, as doth Thy people Israel, and that they may know that Thy name
    is called upon this house which I have built.
  srp-1865: Ti èuj s neba, iz stana svojega, i uèini sve za što povièe k tebi onaj
    stranac, da bi poznali ime tvoje svi narodi na zemlji i bojali se tebe kao narod
    tvoj Izrailj, i da bi znali da je ime tvoje prizvano nad ovijem domom, koji sazidah.
  lug-lug: owulirenga ng’oli mu ggulu, ekifo gy’obeera, era okolenga buli kintu kyonna
    omunaggwanga oyo ky’anaakusabanga, abantu bonna ab’omu nsi bamanye erinnya lyo
    era bakutyenga, ng’abantu bo Isirayiri bwe bakola, era bamanyenga nti Ennyumba
    eno gye nzimbye, etuumiddwa erinnya lyo.
  heb-heb: אתה תשמע השמים מכון שבתך ועשית ככל אשר יקרא אליך הנכרי למען ידעון כל עמי
    הארץ את שמך ליראה אתך כעמך ישראל ולדעת כי שמך נקרא על הבית הזה אשר בניתי׃
  ben-IRV: তখন তোমার বাসস্থান স্বর্গ থেকে তুমি তা শুনো। সে যা চায় তার জন্য তা কোরো
    যেন পৃথিবীর সমস্ত লোক তোমাকে জানতে পারে এবং তোমার নিজের লোক ইস্রায়েলীয়দের মত
    তারাও তোমাকে ভয় করতে পারে আর জানতে পারে যে, আমার তৈরী এই ঘর তোমারই ঘর।
  pan-pan: ਤਦ ਤੂੰ ਆਪਣੇ ਸਵਰਗੀ ਭਵਨ ਤੋਂ ਸੁਣ ਕੇ ਉਸ ਓਪਰੇ ਦੀ ਸਾਰੀ ਦੁਹਾਈ ਅਨੁਸਾਰ ਕਰੀਂ ਤਾਂ
    ਜੋ ਧਰਤੀ ਦੇ ਸਾਰੇ ਲੋਕ ਤੇਰੇ ਨਾਮ ਨੂੰ ਜਾਣ ਲੈਣ ਅਤੇ ਤੇਰਾ ਭੈਅ ਮੰਨਣ ਜਿਵੇਂ ਤੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ
    ਕਰਦੀ ਹੈ ਅਤੇ ਜਾਣ ਲੈਣ ਕਿ ਇਹ ਭਵਨ ਜਿਹ ਨੂੰ ਮੈਂ ਬਣਾਇਆ ਹੈ ਤੇਰੇ ਨਾਮ ਦਾ ਕਹਾਉਂਦਾ ਹੈ।
  mya-JVB: ကိုယ်တော်စေခိုင်း တော်မူသည်အတိုင်း ၊ ကိုယ်တော် ၏ လူ တို့သည် ရန်သူ တို့ရှိရာသို့
    စစ်ချီ သောအခါ ၊ ရွေး တော်မူသော မြို့ ၊ နာမ တော်အဘို့ အကျွန်ုပ် တည်ဆောက် သော အိမ်
    တော်ကို မှီခိုလျက်၊ ထာဝရဘုရား အား ဆုတောင်း ကြလျှင်၊
  tbg-tbg: are naaruvaini variqira vinaraqaahaira vira uva irira vira kahaqiane. Are
    mintiramanta ekaa vo vatanaa vo vatanaaka ai okara tave, tenavu Isareri ai aatu
    qeteha ni vaunantemake, vikavata ai aatu qeteha nivarave. Vi entara te ai kaqa
    amitauna naavura maa taveha, kankomake iri tiha, Noravano Kotiva i Naavurave,
    tivarave.
  hmo-hmo: unai neganai iena guriguri do oi kamonai, bona ia noinoi gauna do oi henia.
    Unai dekena amo tanobada bese ibounai ese oiemu ladana do idia diba, bona oi dekenai
    do idia gari, oiemu bese Israela taudia idia karaia hegeregerena. Bona unai neganai
    danu, bese ibounai do idia diba, inai lau ese lau haginia Dubu Helaga, be oi dekenai
    do idia tomadiho henia gabuna momokani.
  urd-urd: तो तू आसमान पर से जो तेरी सुकूनत गाह है सुन लेना, और जिस — जिस बात के लिए
    वह परदेसी तुझ से फ़रयाद करे तू उसके मुताबिक़ करना, ताकि ज़मीन की सब क़ौमें बनी
    इस्राईल की मानिन्द तेरे नाम को पहचाने मानें, और जान लें कि यह घर जिसे मैंने बनाया
    है तेरे नाम का कहलाता है।
  rus-SYN: услышь с неба, с места обитания Твоего, и сделай все, о чем будет взывать
    к Тебе иноплеменник, чтобы все народы земли знали имя Твое, чтобы боялись Тебя,
    как народ Твой Израиль, чтобы знали, что именем Твоим называется храм сей, который
    я построил.
  bqc-SIM: kua za musu níli siaànↄ, ní yã́ pↄ́ a gbɛ̀ama kɛɛ̀, kɛ́ dṹnia bui
    píi e n tↄ́ dↄ̃, aai vĩakɛnɛ, lá n gbɛ̃́ Isailiↄ ì kɛnɛwa, aaiↄ dↄ̃ kɛ́ n
    tↄ́ kú kpɛ́ pↄ́ má dↄ̀ɛ beewa.
  tcz-CHONGTHU: Hiteng chule nachenna vanna konin hin ngaipeh inlang chule ataona’u
    chu hin sanpeh in. Hitia chu nami Israelten na hat bang uva hi Leiset chung’a
    mipiho jouse hin na hinna ahin hetdiu nahin gindiu ahi. Amaho jong hin namin loupi
    na dingin hiche Houin ka hin tundoh hi ahin hetdiu ahi.
  mar-mar: तर तू स्वर्गातून त्यांचीही प्रार्थना ऐक. त्यांच्या मनासारखे कर. म्हणजे
    इस्राएली लोकांप्रमाणेच या लोकांसही तुझ्याबद्दल भय आणि आदर वाटेल. तुझ्या सन्मानार्थ
    हे मंदिर मी बांधले आहे हे मग सर्व लोकांस कळेल.
  soq-soq: E bolaa uboo wainiana, mo raupariu etone dima iririwantoia wanamona. Ita
    tawo osowe wanwanlala atentopue e eboa wadaposisapu, no Israel apanawa dewantitana
    rua. Mo atentopu du ema ne wadana ipa e wadaposia duwa.”
  qub-qub: wiyaycuy ari syëlucho tiyaycashayquipita-pacha. Llapan mañacushushayquita
    tariycachinqui. Chayrämi intërucho manchacushunquipaj Israelcuna manchacushushayquino.
    Gamtaga cay Templu rurapashächo mañacuna cashanta tantiyaconga.
  bqp-bqp: zaa n kúkia musu ǹgↄ̃ zɛ kãao ǹ yã kũ à wɛ́ kɛ̀mma kɛnɛ, de andunia
    buri sĩnda pínki le à n tↄ́ dↄ̃, ò vĩna kɛnnɛ lákũ n gbɛ̃ Isarailanↄ dì kɛnnɛ
    nà, onigↄ̃ dↄ̃ kũ n tↄ́ kú kpɛ́ kũ ma bò día.
  hat-hat: tanpri, nan syèl kote ou rete a, koute lapriyè li. W'a fè pou li tou sa
    li mande ou. Konsa tout pèp sou latè va konnen ou. y'a gen krentif pou ou tankou
    pèp Izrayèl ou a gen krentif pou ou. y'a konnen Tanp mwen bati pou ou a, se la
    pou yo vin adore ou.
  eng-BSB: then may You hear from heaven, Your dwelling place, and do according to
    all for which the foreigner calls to You. Then all the peoples of the earth will
    know Your name and fear You, as do Your people Israel, and they will know that
    this house I have built is called by Your Name.
  eng-WEBPB: hear in heaven, your dwelling place, and do according to all that the
    foreigner calls to you for; that all the peoples of the earth may know your name,
    to fear you, as do your people Israel, and that they may know that this house
    which I have built is called by your name.
  kbq-kbq: mona kuma ka'afintira nunamuzmia nentahinka, nazankuro rurega vahe'mo'zama
    kantahima kesaza zana huzmanto. E'ina'ma hananke'za, maka ama mopafi vahe'mo'za,
    Israeli vahe'mo'zama nehazaza hu'za kage'za antahi'za nehu'za, korora hunegante'za
    kagorga'a manigahaze. Ana nehu'za ama kagri noma kintoa nonkura, mono hugante'za
    kagi erisga hu no kinte'ne hu'za ke'za antahi'za hugahaze.
  nhe-BL: xijtlacaquili hasta nopona elhuicac campa ta tiitztoc huan xijchihua nochi
    tlen nopa sejcoyoc ejquetl mitztlajtlanijtoc moixtla para nochi altepetini ipan
    nochi tlaltini ma mitzixmatica huan ma mitzicnelica. Nochi ma mitztlepanitaca
    huan ma nemica queja ta tijnequi queja moaltepe Israel quichihua. Huan nochi ma
    quimachilica ni tiopamitl quihuica motoca huan ta tlen tojuanti timitzhueyichihuaj
    nica ipan ni tiopamitl tlen nimitzchihuilijtoc.
  bus-bus: zaa n kúkiia musu ǹgae zɛo ǹ yã kɛ̀ à wɛ́ɛ kɛ̀mmaa kɛnɛ, lɛ anduna bori
    píngi e à n tↄ́ dↄ̃, wà vĩa kɛnnɛ lán n gbɛ̃ Isarailinↄ è kɛnnɛ nà, aↄ̃égↄ̃ dↄ̃
    kɛ̀ n tↄ́ kú kpɛ́ kɛ̀ má bò kɛ̀a.
  gub-BL: einu katu ize'eg nehe. Ywak rehe nereko haw pe einu katu ize'eg nehe. Ezapo
    heminozgwer paw nehe. Nezewe mehe teko ywy rehe har paw nekwaw putar wà nehe.
    Ukyze putar newi wà nehe no, neremiaihu Izaew wazàwegatete wà nehe no. Ukwaw putar
    'àg tàpuzuhu heremiapo kwer pe nemuwete katu haw wà nehe no. Ur putar xe nemuwete
    katu pà wà nehe.
  eng-DRA: 'Then hear thou in heaven, in the firmament of thy dwelling place, and
    do all those things, for which that stranger shall call upon thee: that all the
    people of the earth may learn to fear thy name, as do thy people Israel, and may
    prove that thy name is called upon on this house, which I have built.'
