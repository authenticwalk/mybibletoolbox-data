verse: 1KI.008.043
translations:
  mal-C: അങ്ങയുടെ വാസസ്ഥലമായ സ്വർഗത്തിൽനിന്ന് ആ പ്രാർഥന കേൾക്കണേ! ആ വിദേശി അങ്ങയോട്
    അപേക്ഷിക്കുന്നതെന്തായാലും അവിടന്നു ചെയ്തുകൊടുക്കണേ. ആ വിധത്തിൽ അവിടത്തെ സ്വന്തജനമായ
    ഇസ്രായേലിനെപ്പോലെ ഭൂമിയിലെ സകലജനതകളും അവിടത്തെ നാമം അറിയുകയും അങ്ങയെ ബഹുമാനിക്കുകയും
    ചെയ്യുമല്ലൊ! അടിയൻ നിർമിച്ച ഈ ആലയം അവിടത്തെ നാമത്തിലാണ് വിളിക്കപ്പെടുന്നതെന്ന്
    അവർ അറിയുമാറാകട്ടെ!
  deu-TKW: so wollest du hören im Himmel, der Stätte, da du thronest, und alles das
    thun, worum der Fremde dich anruft, damit alle Völker der Erde deinen Namen erkennen,
    daß sie dich ebenso fürchten, wie dein Volk Israel, und daß sie inne werden, daß
    dieser Tempel, den ich gebaut habe, nach deinem Namen genannt sei.
  lin-lin: yoka wuta na Likolo, evandelo na Yo, mpe salela ye nyonso oyo akosenga
    Yo, mpo ete bikolo nyonso ya mokili bayeba Kombo na Yo, batosa Yo lokola Isalaele,
    bato na Yo, mpe bayeba ete Tempelo oyo natongi ebulisami nde mpo na Kombo na Yo.
  eng-LSV: You hear in the heavens, the settled place of Your dwelling, and have done
    according to all that the stranger calls to You for, in order that all the peoples
    of the earth may know Your Name, to fear You like Your people Israel, and to know
    that Your Name has been called on this house which I have built.
  eng-GNV: 'Heare thou in heauen thy dwelling place, and do according to all that
    the stranger calleth for vnto thee: that all the people of the earth may know
    thy Name, and feare thee, as do thy people Israel: and that they may know, that
    thy Name is called vpon in this house which I haue built.'
  eng-WEBSTER: 'Hear thou in heaven thy dwelling-place, and do according to all that
    the stranger calleth to thee for: that all people of the earth may know thy name,
    to fear thee, as do thy people Israel; and that they may know that this house
    which I have built is called by thy name.'
  nhw-BL: xijtlacaquili hasta nopona ilhuicac campa ta tiitztoc huan xijchihua nochi
    catli nopa seyoc tlali ejquetl mitztlajtlanijtoc moixpa para nochi altepeme ipan
    nochi tlalme ma mitziximatica huan ma mitzicnelica. Nochi ma mitztlepanitaca huan
    ma nemica quen ta tijnequi quen moaltepe Israel quichihua. Huan nochi ma quimachilica
    ni tiopamitl quihuica motoca huan ta catli tojuanti timitzhueyichihuaj nica ipan
    ni tiopamitl catli nimitzchihuilijtoc.
  swh-ONEN: basi na usikie kutoka mbinguni, mahali pa makao yako, ukafanye lolote
    ambalo mgeni huyo anakuomba, ili mataifa yote ya dunia wapate kujua jina lako
    na wakuogope kama wafanyavyo watu wako Israeli nao wapate pia kujua kwamba nyumba
    hii niliyoijenga imeitwa kwa Jina lako.
  bba-bba: ɑ nùn swɑɑ dɑkio sɑɑ wɔllun di mi ɑ wɑ̃ɑ, kpɑ ɑ nùn kuɑ ye u nun bikiɑmɔ
    kpɑ hɑnduniɑn tɔmbu kpuro bu nun ɡiɑ kpɑ bu nun nɑsiɑ, nɡe mɛ wunɛn tɔmbu Isirelibɑ
    bɑ nun nɑsie, kpɑ bɑ n yɛ̃ mɑ wunɑ bɑ rɑ sɑ̃ dii te sɔɔ, te nɑ bɑnɑ mini.
  eng-KJVCPB: 'hear thou in heaven thy dwelling place, and do according to all that
    the stranger calleth to thee for: that all people of the earth may know thy name,
    to fear thee, as do thy people Israel; and that they may know that this house,
    which I have builded, is called by thy name.'
  luo-luo: to yie mondo iwinji gie polo kama idakie kendo tim gimoro amora ma jadakno
    okwayi, mondo ogendini duto mag piny ongʼe nyingi kendo oluori mana kaka jogi
    Israel, kendo mondo gingʼe ni ot ma asegeroni luongo nyingi.
  meu-meu: una negana ai emu noho gabuna guba ai ba kamonai, idau tauna ena noinoi
    gaudia iboudiai ba henia; unu amo tanobada besedia iboudiai ese oi ladamu bae
    diba bona oi garimu bae gari, emu bese Israel heḡereḡeredia, bona bae diba danu
    ina lau ese vada na haginia dubuna na oi ladamu vada e hahenemailaia.
  npi-ULB: तब स्वर्गबाट सुन्नुहोस् जहाँ तपाईं बस्नुहुन्छ अनि त्यस परदेशीले मागेको
    कुरा दिनुहोस् । तपाईंले आफ्नो जाति इस्राएललाई गरेजस्तै पृथ्वीका सबै जातिले तपाईंको
    नाउँलाई जानी तपाईंदेखि डराऊन् भन्ने हेतुले यसो गर्नुहोस् । मैले बनाएको यो घरमा
    तपाईंको नाउँ राखिएको छ भनी तिनीहरूले जान्न सकून् भनेर यसो गर्नुहोस् ।
  yor-yor: nígbà náà ni kí o gbọ́ láti ọ̀run wá, ní ibùgbé rẹ, kí o sì ṣe gbogbo èyí
    tí àlejò náà yóò béèrè lọ́wọ́ rẹ, kí gbogbo ènìyàn ní ayé lè mọ orúkọ rẹ, kí wọn
    kí ó sì máa bẹ̀rù rẹ, gẹ́gẹ́ bí Israẹli, ènìyàn rẹ ti ṣe, kí wọn kí ó sì le mọ̀
    pé orúkọ rẹ ni a fi pe ilé yìí tí mo kọ́.
  pes-OPCB: آنگاه از آسمان که محل سکونت توست، دعای آنها را بشنو و هر چه می‌خواهند
    به آنها ببخش تا تمام اقوام روی زمین تو را بشناسند و مانند قومت اسرائیل تو را احترام
    کرده، بدانند که حضور تو در این خانه‌ای است که من ساخته‌ام.
  tgl-ULB: pakiusap na makinig ka mula sa kalangitan, ang lugar kung saan ka naninirahan,
    at gawin mo ang kahit anong hingin sa iyo ng dayuhan. Gawin mo iyon para ang mga
    grupo ng tao sa mundo ay malaman ang iyong pangalan at matakot sa iyo, gaya ng
    iyong sariling bayan ng Israel. Gawin mo ito para malaman nila na ang tahanang
    ito na aking binuo ay tinawag sa iyong pangalan.
  cbu-NT: shiysha, Apaa, anoo mazinangcha yuwamandari kanindash taakish anumandarita.
    Yuwaa ichingaru mashku anoo Apaa istangcha. Waani uwshtisin shiyaa yasayarusin
    chinachtamsina, Israelchich shiyaa chinakana, ashtaptamsina. Waani nish yuwash
    nuw pangurangi anush shiyamunari surish tsiyateersin ungirtachinllinaya.
  hui-hui: Anduane Homogo-o í̠ dahuliya andaga howa o biagome í̠hondo bia lalu hale
    harago ale bibe. Í̠naga Isaraele wali agalirume í̠ andaneha kamadagua wali agali
    dindi tara taraha karume í̠ manda biai halu í̠ andaneha ibalu hai helo ani bibe.
    Ani bialu howa i̱na anda o bidogo í̠naga andaore kagonidalo manda bialu wali agali
    bibahende anda o kagoha ibalu í̠ni mitangi bialu lotu lolene ngago manda biai
    holebira.
  mya-mya: သူ​၏​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​ပါ။ ကိုယ်​တော် စံ​တော်​မူ​ရာ​ကောင်း​ကင်​ဘုံ​က​နေ​၍
    နား​ထောင် တော်​မူ​ပြီး​လျှင်​သူ​ပန်​ကြား​သည့်​အ​တိုင်း​ပြု တော်​မူ​ပါ။ သို့​မှ​သာ​လျှင်​ကမ္ဘာ​ပေါ်​ရှိ​လူ​အ​ပေါင်း
    တို့​သည် ကိုယ်​တော်​၏​လူ​မျိုး​တော်​နည်း​တူ​ကိုယ်​တော် အား​ကြောက်​ရွံ့​ရို​သေ​ကြ​ပါ​လိမ့်​မည်။
    ထို​အ​ခါ ကိုယ်​တော်​ရှင်​အ​ဖို့​အ​ကျွန်ုပ်​တည်​ဆောက်​ထား သည့် ဤ​ဗိ​မာန်​တော်​သည်​ကိုယ်​တော်​အား​ကိုး​ကွယ်
    ဝတ်​ပြု​ရာ​ဌာ​န​တော်​ဖြစ်​ကြောင်း​ကို​သူ​တို့​သိ ရှိ​ကြ​ပါ​လိမ့်​မည်။''
  bod-N: ཁྱེད་ཉིད་བཞུགས་སའི་ནམ་མཁའི་ཞིང་ཁམས་ནས་དེར་གསན་ཏེ། མི་རིགས་གཞན་དེའི་ཞུ་བ་ཐམས་ཅད་བཞིན་དུ་མཛོད་ཅིག
    དེ་ལྟ་ན་ས་གཞི་འདིའི་མི་རིགས་ཀུན་གྱིས་ཉིད་ཀྱི་འབངས་མི་ཡེས་ར་ཨེལ་བཞིན་དུ་ཁྱེད་ཀྱི་མཚན་རྟོགས་ཤིང་ཁྱེད་ལ་གུས་ཤིང་འཇིགས་པ་དང་།
    བདག་གིས་བཞེངས་པའི་མཆོད་ཁང་འདི་ནི་ཁྱེད་ཀྱི་མཚན་དང་ལྡན་པ་ཤེས་པར་འགྱུར་རོ། །
  sna-sna: ipapo inzwai muri kudenga kwamunogara, uye mugoita chinhu chipi nechipi
    chinokumbirwa kwamuri nomutorwa uyu, kuti marudzi ose enyika azive zita renyu
    uye agokutyai, sezvinoitwa navanhu venyu Israeri, uye kuti vazive kuti imba ino
    yandavaka ine Zita renyu.
  spa-BLM: escucha en el cielo, tu morada, y haz conforme a todo lo que el extranjero
    te pida; para que todos los pueblos de la tierra conozcan tu nombre, para que
    te teman, como tu pueblo Israel, y para que sepan que esta casa que he edificado
    se llama con tu nombre.
  cac-cac: comonoc tzab' tas syal chi' d'a satchaan̈ b'aj ayach. Tzac'an tas sc'ana'
    yic vach' tzach yojtaquejel masanil chon̈ab', tzach sc'anab'ajan eb' icha tz'aj
    ach co c'anab'ajan a on̈ a chon̈ab' on̈ tic. Icha chi' snachajel yuj eb' to a
    jun templo ix in b'oq'ue tic ico'.
  swh-ULB: tafadhali usikie kutokea katika mbingu, mahali unapoishi, na umfanyie huyo
    mgeni akuombacho. Fanya hivi ili makundi ya wtu wote duniani wakujue jina lako
    na kukuhofia, kama wanavyofanya watu Israeli. Fanya hivyo ili wajue kwamba nyumba
    hii niliyoijenga inaitwa kwa jina lako.
  bel-bel: пачуй зь неба, зь месца, дзе Ты, і зрабі ўсё, пра што будзе заклікаць да
    Цябе іншапляменец, каб усе народы зямлі ведалі імя Тваё, каб баяліся Цябе, як
    народ Твой Ізраіль, каб ведалі, што імем Тваім называецца храм гэты, які я пабудаваў.
  wed-wed: am au animae au mara, ai pari ma nonori ma ai ḡoana ma kauei. Ma jentail
    wavam ina aramanei ma ina vimae-ḡaeḡaenim me am rava oina mai Israel. Ma jentail
    ina aramanei da wei tempolna a voai. Tam vimae-ḡaeḡaenam aubaina.”
  deu-ELBBK: so höre du im Himmel, der Stätte deiner Wohnung, und tu nach allem, um
    was der Fremde zu dir rufen wird; damit alle Völker der Erde deinen Namen erkennen,
    damit sie dich fürchten, wie dein Volk Israel, und damit sie erkennen, dass dieses
    Haus, das ich gebaut habe, nach deinem Namen genannt wird.
  mbb-OT: pemineǥa nu sikandan keniyan te ubpeey nu he langit. Ne iveǥey nu ziyà te
    kandan is minsan hengkey he ebuyuen dan, para is tivuuk he menusiyà kayi te kelibutan
    ne ebpekekilala kenikew, ne edtehuzen ke zan iring te menge etew nu he Israilihanen,
    wey para metueni zan he midtukud ku heini is baley nu para te zengeg nu.
  mal-2015: നീ നിന്റെ വാസസ്ഥലമായ സ്വർഗ്ഗത്തിൽ കേട്ടു, ഭൂമിയിലെ സകലജാതികളും നിന്റെ
    ജനമായ യിസ്രായേൽ എന്നപോലെ നിന്നെ ഭയപ്പെടുവാനും ഞാൻ പണിതിരിക്കുന്ന ഈ ആലയത്തിന്നു
    നിന്റെ നാമം വിളിക്കപ്പെട്ടിരിക്കുന്നു എന്നു ഗ്രഹിപ്പാനും നിന്റെ നാമത്തെ അറിവാനും
    തക്കവണ്ണം അന്യജാതിക്കാരൻ നിന്നോടു പ്രാർത്ഥിക്കുന്നതൊക്കെയും നീ ചെയ്തുകൊടുക്കേണമേ.
  rmc-rmc: šun avri andral o ňebos, kaj bešes, lengro mangipen a ker lenge avke, sar
    tutar mangena, hoj savore narodi pre phuv tut te sprindžaren a te daran tutar
    avke sar tire izraelika manuša. Paľis the on džanena, hoj kada Chramos, so ačhaďom,
    hino prekal tiro nav.
  pes-OPV: آنگاه از آسمان که مکان سکونت توست بشنو و موافق هر‌چه آن غریب از تو استدعا
    نماید به عمل آور تا جمیع قومهای جهان اسم تو را بشناسند و مثل قوم تو، اسرائیل،
    از تو بترسند و بدانند که اسم تو بر این خانه‌ای که بنا کرده‌ام، نهاده شده است.
  ron-1924: аскултэ-л дин черурь, дин локул локуинцей Тале, ши дэ стрэинулуй ачелуя
    тот че-Ць ва чере, пентру ка тоате попоареле пэмынтулуй сэ куноаскэ Нумеле Тэу,
    сэ се тямэ де Тине, ка ши попорул Тэу Исраел, ши сэ штие кэ Нумеле Тэу есте кемат
    песте каса ачаста пе каре ам зидит-о еу!
  aui-aui: Yam makamake gawarinama abama kamone, bi yadi rupari kuwaiyana da yadi
    kayowana sinibaba na kuveredi. Wasina bi dam tupadi kubure sinakovi bi sinakabepepim
    ware toumii yam wawaya Isrel dammii kaberaberana. Toudi sinakovi da mmko barena
    ayoghani, na touna tam kabepepim kana gawara.”
  ben-OBCV: তখন তুমি স্বর্গ থেকে, তোমার সেই বাসস্থান থেকে তা শুনো। সেই বিদেশি তোমার
    কাছে যা চাইবে, তা তাকে দিয়ো, যেন পৃথিবীর সব মানুষজন তোমার নাম জানতে পারে ও তোমাকে
    ভয় করে, ঠিক যেভাবে তোমার নিজস্ব প্রজা ইস্রায়েল করে এসেছে, এবং তারা যেন এও জানতে
    পারে যে এই যে ভবনটি আমি তৈরি করেছি, তা তোমার নাম বহন করে চলেছে।
  som-som: de markaas samada oo ah meeshaad deggan tahay ka maqal, oo shisheeyaha
    u yeel wixii uu ku weyddiisto oo dhan, in dadka dunida jooga oo dhammu ay magacaaga
    ogaadaan, oo ay kaa cabsadaan sida dadkaaga reer binu Israa'iil oo kale, iyo inay
    ogaadaan in gurigan aan dhisay magacaaga loogu yeedho.
  lat-VUC: 'tu exaudies in cælo, in firmamento habitaculi tui, et facies omnia pro
    quibus invocaverit te alienigena: ut discant universi populi terrarum nomen tuum
    timere, sicut populus tuus Israël, et probent quia nomen tuum invocatum est super
    domum hanc quam ædificavi.'
  eng-ASVBT: hear thou in heaven thy dwelling place, and do according to all that
    the foreigner calleth to thee for; that all the peoples of the earth may know
    thy name, to fear thee, as doth thy people Israel, and that they may know that
    this house which I have built is called by thy name.
  ita-1885: esaudiscila dal cielo, stanza della tua abitazione, e fa' secondo tutto
    quello per che quel forestiere ti avrà invocato; acciocchè tutti i popoli della
    terra conoscano il tuo Nome, per temerti, come il tuo popolo Israele; e per conoscere
    che questa Casa che io ho edificata, si chiama del tuo Nome.
  eng-LXXUP: then shalt thou hear them from heaven, out of thine established dwelling
    place, and thou shalt do according to all that the stranger shall call upon thee
    for, that all the nations may know thy name, and fear thee, as do thy people Israel,
    and may know that thy name has been called on this house which I have built.
  eng-ULB: then please listen from heaven, the place where you live, and do whatever
    the foreigner asks of you. Do this so that all the peoples on earth may know your
    name and fear you, as do your own people Israel. Do this so they might know that
    this house I have built is called by your name.
  spa-VBL: tú escúchalos desde el cielo, el lugar donde vives, y dales lo que piden.
    De esta manera, todos los habitantes de la tierra llegarán a conocerte y respetarte,
    al igual que tu propio pueblo Israel. También sabrán que este Templo que he construido
    está dedicado a ti.
  fra-_FOB: Toi, exauce-le des cieux, du lieu de ta demeure, et fais tout ce que cet
    étranger réclamera de toi; afin que tous les peuples de la terre connaissent ton
    nom, qu'ils te craignent, comme ton peuple d'Israël, et sachent que ton nom est
    invoqué sur cette maison que j'ai bâtie.
  mal-mal: അവിടുത്തെ തിരുനിവാസമായ സ്വർഗ്ഗത്തിൽനിന്ന് കേട്ട്, ഭൂമിയിലെ സകലജാതികളും
