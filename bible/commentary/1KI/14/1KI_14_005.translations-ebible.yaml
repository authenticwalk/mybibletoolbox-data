    nti nti ɩ kɑ́ cɔ ɑlʋ ɩnɩ tɔ.
  azb-azb: 'Rəbb Axiyaya demişdi: «Yarovamın arvadı oğlu barədə səndən soruşmağa gəlir,
    çünki oğlu xəstədir. O başqa bir qiyafədədir. Sən ona belə-belə deyərsən».'
  eng-DBY: 'And Jehovah said to Ahijah, Behold, the wife of Jeroboam cometh to ask
    a thing of thee about her son; for he is sick: thus and thus shalt thou say unto
    her; for it shall be, when she cometh in, that she shall feign to be another.'
  hin-2017: और यहोवा ने अहिय्याह से कहा, “सुन यारोबाम की स्त्री तुझ से अपने बेटे के
    विषय में जो रोगी है कुछ पूछने को आती है, तू उससे ये-ये बातें कहना; वह तो आकर अपने
    को दूसरी औरत बताएगी।”
  wol-KYG: 'Waaye fekk na Aji Sax ji wax Axiya, ne ko: «Dama ne, soxnas Yerbowam a
    ngi ñëw di leerlusi mbirum doomam ju góor ci yaw, ndax dafa wopp. Bu dikkee keneen
    lay mbubboo.» Aji Sax ji ne Axiya, mu wax ko nàngam ak nàngam.'
  eng-YLT: And Jehovah said unto Ahijah, 'Lo, the wife of Jeroboam is coming to seek
    a word from thee concerning her son, for he is sick; thus and thus thou dost speak
    unto her, and it cometh to pass at her coming in, that she is making herself strange.'
  kne-kne: Ngem inbabagan Diyos en sisya ay wada ay emey din asawan Jeroboam ay mangilibak
    sin kaipogaw na ay mansalodsod maipanggep sin sakit di anak da. Inbagan aben Diyos
    di isongbat na.
  eng-WYC-2017: Forsooth the Lord said to Ahijah, Lo! the wife of Jeroboam entereth,
    that she counsel with thee on her son, which is sick; thou shalt speak these and
    these things to her. Therefore when she had entered, and had feigned herself to
    be that which she was not,
  eng-WMBB: The LORD said to Ahijah, “Behold, Jeroboam’s wife is coming to enquire
    of you concerning her son, for he is sick. Tell her such and such; for it will
    be, when she comes in, that she will pretend to be another woman.”
  urd-GVH: लेकिन रब ने उसे आगाह कर दिया, “यरुबियाम की बीवी तुझसे मिलने आ रही है ताकि
    अपने बीमार बेटे के बारे में मालूमात हासिल करे। लेकिन वह अपना भेस बदलकर आएगी ताकि
    उसे पहचाना न जाए।” फिर रब ने नबी को बताया कि उसे क्या जवाब देना है।
  rug-rug: Ba ele tozi nia tu e Zihova se Ahiza, “Sa barikaleqe te Zeroboami si korapa
    mae pude nanasa nia sa tuna koreo, na moho si asa, meke kote olaṉa guni nia agoi
    gua sapu kote tozi nigo Rau. Pana kamo atu sa si kote doṉo guana votiki tie tu
    si asa.”
  gaz-gaz: Waaqayyo garuu Ahiiyaadhaan akkana jedhe; “Niitiin Yerobiʼaam sababii ilmi
    ishee dhibameef waaʼee isaa si gaafachuuf dhufuutti jirti; ati akkanaa fi akkana
    jedhii deebisiif. Isheen yommuu dhuftu nama biraa of fakkeessitee dhufti.”
  fra-LSG: 'L’Éternel avait dit à Achija: La femme de Jéroboam va venir te consulter
    au sujet de son fils, parce qu’il est malade. Tu lui parleras de telle et de telle
    manière. Quand elle arrivera, elle se donnera pour une autre.'
  yal-yal: Alatala bata yi a fala Axiya xa a Yerobowan ma ɲaxanla fama nɛn a maxɔdindeni
    a diina fe ra, amasɔtɔ a mi yalan.
  haw-1868: I Mai la hoi o Iehova ia Ahiia, Aia hoi ke hele mai nei ka wahine a Ieroboama
    e ninau ia oe i kekahi mea no kana keiki; no ka mea, he mai no kona; penei, a
    penei hoi e olelo aku ai oe ia ia, no ka mea, eia keia, i kona komo aua'e e hana
    hoopunipuni oia.
  arb-NAV: 'وَقَالَ الرَّبُّ لأَخِيَّا: «هَا هِيَ زَوْجَةُ يَرُبْعَامَ مُقْبِلَةٌ
    لِتَسْأَلَكَ عَنْ مَصِيرِ ابْنِهَا الْمَرِيضِ، فَأَجِبْهَا بِمَا أَقُولُهُ لَكَ،
    لأَنَّهَا سَتَدْخُلُ إِلَيْكَ مُتَنَكِّرَةً».'
  ewe-ewe: Ke Yehowa ɖee fia Ahiya bena, fianyɔnu la gbɔna eɖokui trɔ ge abe ame bubu
    ene eye wòava egbɔ ava bia nyae tso via ŋu elabena via dze dɔ sesĩe. Yehowa gblɔ
    nu si wòagblɔ na nyɔnu la nɛ.
  eng-LEE: 'And the Lord had said unto Achiyahu, Behold the wife of Jerobo''am is
    coming to inquire a word of thee about her son; for he is sick: thus and thus
    shalt thou speak unto her; for it will be, when she cometh in, that she will feign
    to be another.'
  gvn-gvn: '@see-verse:1KI.014.004'
  asm-FB: তেতিয়া যিহোৱাই অহীয়াক ক’লে, “চোৱা, যাৰবিয়ামৰ পত্নীয়ে নিজৰ ল’ৰাটিৰ বিষয়ে
    সুধিবলৈ তোমাৰ ওচৰলৈ আহিব, কিয়নো ল’ৰাটি বেমাৰত পৰিছে; তুমি তাইক অমোক তমোকৰ কথা
    কবা; কাৰণ তাই যেতিয়া আহিব, তেতিয়া আন মহিলাৰ বেশ ধৰিব।”
  sus-A: عَلَتَلَ نُ بَرَ عَ قَلَ عَهِيَ بّ، «يٍرٌبٌوَ مِ شَ فِنّ نَن قَقٍ يِ كِ،
    عَ قَشِ عِ مَشْرِندٍ عَ شَ دِ شَ قٍ مَ، بَرِ مَ نَ مُ يَلَنشِ. عِ شَ ﭑ مَ مَسٍنيِ
    تِ عَ بّ. عَ قَمَ فُندٌ كِ نَن مَ، عَلَكٌ مِشِ مُ عَ كٌلٌنمَ كِ نَشّ يٍرٌبٌوَ مِ
    شَ فِنّ نَ عَ رَ.»
  fra-SBL: 'Yahvé dit à Achija : « Voici que la femme de Jéroboam vient te demander
    des nouvelles de son fils, car il est malade. Dis-lui telle et telle chose, car
    il se peut que, lorsqu''elle entrera, elle se fasse passer pour une autre femme. »'
  hbo-hbo: וַיהוָ֞ה אָמַ֣ר אֶל־אֲחִיָּ֗הוּ הִנֵּ֣ה אֵ֣שֶׁת יָרָבְעָ֡ם בָּאָ֣ה לִדְרֹשׁ֩
    דָּבָ֨ר מֵעִמְּךָ֤ אֶל־בְּנָהּ֙ כִּֽי־חֹלֶ֣ה ה֔וּא כָּזֹ֥ה וְכָזֶ֖ה תְּדַבֵּ֣ר
    אֵלֶ֑יהָ וִיהִ֣י כְבֹאָ֔הּ וְהִ֖יא מִתְנַכֵּרָֽה׃
  piu-2006: '@see-verse:1KI.014.004'
  kik-kik: Nowe Jehova nĩeerĩte Ahija atĩrĩ, “Mũtumia wa Jeroboamu nĩarooka gũkũũria
    ũhoro wa mũriũ nĩ ũndũ nĩ mũrũaru, nawe ũmũcookerie ũna na ũna. Aakinya-rĩ, egwĩtua
    taarĩ mũndũ ũngĩ.”
  omb-omb: Me Huqe mo veve lawe Ahisa, “I tubui lo valei Jerobom mo vomai ve na hinke
    leo denigo huri netune mo sege, me nigo goin duvie mwere. Tavohe mo dadari, vin
    vei huri ve nge a tangaloi dolue.”
  fra-NCL: 'Yahweh avait dit à Ahias : « Voici que la femme de Jéroboam vient pour
    obtenir de toi une parole au sujet de son fils, qui est malade ; tu lui parleras
    de telle et telle manière. Quand elle arrivera, elle se donnera pour une autre. »'
  cek-AK: Toe Angraeng mah Ahijah khaeah, Khenah, anih ih capa loe ngannat pongah,
    a capa kawng dueng hanah Jeroboam ih zu nang khaeah angzo tih, anih ih caa kawbangmaw
    om tih, tiah nang mah thui paeh, anih loe nang khaeah nongpata kalah baktiah angsah
    tih, tiah a naa.
  cuk-cuk: 'Degidgine, Bab-Jehová, Ahíasʼga sogsa gusad: “Jeroboam-ome dule-baidyob
    bese ataknonikoye, bese egisnonikoye, e-machide igi gudoye. Geb weyob-weyob ega
    be sogo.”'
  uig-CYR: 'Лекин Пәрвәрдигар Ахияһқа: — Мана, Йәробоамниң аяли өз оғли тоғрисида
    сәндин сориғили келиду, чүнки у кесәлдур. Униңға мундақ-мундақ дегин; чүнки у
    кәлгәндә башқа қияпәткә киривалған болиду, дәп ейтқан еди.'
  tel-2017: యెహోవా అహీయాతో “యరొబాము కొడుకు జబ్బుగా ఉన్నాడు కాబట్టి అతని గురించి నీ
    దగ్గర సలహా కోసం యరొబాము భార్య వస్తూ ఉంది. ఆమె మారువేషం వేసుకుని మరొక స్త్రీలాగా
    నటిస్తుంది. నేను నీకు చెప్పేది నీవు ఆమెతో చెప్పాలి” అన్నాడు.
  hat-BSA: 'Alò, SENYÈ a te di a Achija: “Gade byen, madanm a Jéroboam nan ap vin
    mande ou konsèy de fis li a, paske li malad. Ou va pale li konsa; paske li va
    fèt ke lè l rive, l ap fè kòmsi se yon lòt fanm li ye.”'
  kos-kos: LEUM GOD El fahkang nu sel Ahijah lah mutan kial Jeroboam ah tuku in siyuk
    sel ke wen se natul su mas. Ac LEUM GOD El fahk nu sel Ahijah ma elan fahk. Ke
    mutan kial Jeroboam ah sun acn we, el oru in mu siena mutan pa el.
  hbo-WLC: וַיהוָ֞ה אָמַ֣ר אֶל־אֲחִיָּ֗הוּ הִנֵּ֣ה אֵ֣שֶׁת יָרָבְעָ֡ם בָּאָ֣ה לִדְרֹשׁ֩
    דָּבָ֨ר מֵעִמְּךָ֤ אֶל־בְּנָהּ֙ כִּֽי־חֹלֶ֣ה ה֔וּא כָּזֹ֥ה וְכָזֶ֖ה תְּדַבֵּ֣ר
    אֵלֶ֑יהָ וִיהִ֣י כְבֹאָ֔הּ וְהִ֖יא מִתְנַכֵּרָֽה׃
  ibo-ibo: Ma Onyenwe anyị agwalarị Ahija okwu sị ya, “Nwunye Jeroboam na-abịa ịjụta
    ase nʼaka gị banyere nwa ya nwoke ahụ na-adịghị ike, ọsịsa dị otu a ka i ganye
    ya. Mgbe ọ ga-abịa ịhụ gị ọ ga-eme onwe ya dịka ọ bụghị nwunye Jeroboam.”
  ory-ory: ଏଥିମଧ୍ୟରେ ସଦାପ୍ରଭୁ ଅହୀୟଙ୍କୁ କହିଲେ, “ଦେଖ, ଯାରବୀୟାମଙ୍କର ଭାର୍ଯ୍ୟା ଆପଣା ପୁତ୍ର
    ବିଷୟ ପଚାରିବା ପାଇଁ ତୁମ୍ଭ ନିକଟକୁ ଆସୁଅଛି; କାରଣ ସେ ପୀଡ଼ିତ ଅଛି; ତାହାକୁ ତୁମ୍ଭେ ଏପରି
    ଏପରି କହିବ; କାରଣ ସେ ଆସିବା ବେଳେ ଆପଣାକୁ ଅନ୍ୟ ସ୍ତ୍ରୀ ପରି ଦେଖାଇବ।”
  chk-chk: Nge ewe Samol mi Lapalap a fen üreni Ahia, “Pwülüen Jeropoam epwe feito
    pwe epwe aisinuk usun nöün we ät, pun a samau. Ien me ien mine kopwe üreni.” Lupwen
    neminewe a feito, a pwomweni pwe itä i esap pwülüen Jeropoam we.
  rop-rop: Bat YAWEI det trubala God bin dalim Ahija, “Det waif blanga King Jerabowam
    im kaminap blanga askim yu blanga det sikwan san blanga dubala.” En YAWEI bin
    dalim Ahija wanim blanga tok. Wen King Jerabowam waif bin kamat deya, imbin meigim
    miselp laik najawan gel.
  ukr-1871: 'Господь же обявив Ахії: Ось ійде супруга Еробоамова поспитати про сина
    свого, бо нездужає; скажеш їй те й те. Як же ввійшла вона переодягнена,'
  deu-1951: 'Aber der HERR hatte zu Achija gesprochen: Siehe, das Weib Jerobeams kommt,
    um von dir ein Wort zu erlangen betreffs ihres Sohnes; denn er ist krank. So rede
    nun mit ihr so und so! Als sie nun hineinkam, stellte sie sich fremd.'
  eng-JPS: 'Now the LORD had said unto Ahijah: ''Behold, the wife of Jeroboam cometh
    to inquire of thee concerning her son; for he is sick; thus and thus shalt thou
    say unto her; for it will be, when she cometh in, that she will feign herself
    to be another woman.'''
  srp-1865: 'Ali Gospod reèe Ahiji: eto ide žena Jerovoamova da te pita za sina svojega,
    jer je bolestan; ti joj kaži to i to; a ona kad doðe uèiniæe se da je druga.'
  lug-lug: Naye Mukama yali alabudde Akiya nga muka Yerobowaamu bw’anajja okumubuuza
    ebifa ku mutabani waabwe, eyali alwadde era nga bw’ajja okumuddamu, nga bw’anaatuuka
    ajja kwefuula okuba omuntu omulala.
  heb-heb: ויהוה אמר אל אחיהו הנה אשת ירבעם באה לדרש דבר מעמך אל בנה כי חלה הוא כזה
    וכזה תדבר אליה ויהי כבאה והיא מתנכרה׃
  ben-IRV: কিন্তু সদাপ্রভু অহিয়কে বলেছিলেন, “যারবিয়ামের স্ত্রী তোমার কাছে তার ছেলের
    বিষয়ে জিজ্ঞাসা করতে আসছে। ছেলেটির অসুখ হয়েছে। তুমি তার কথার এই এই উত্তর দেবে।
    এখানে এসে সে অন্য আর একজন স্ত্রীলোক বলে অপরিচিতের মত ভান করবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਅਹੀਯਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਵੇਖ, ਯਾਰਾਬੁਆਮ ਦੀ ਰਾਣੀ ਆਪਣੇ ਪੁੱਤਰ ਲਈ ਤੇਰੇ
    ਕੋਲੋਂ ਪੁੱਛਣ ਆਉਂਦੀ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਬਿਮਾਰ ਹੈ ਸੋ ਤੂੰ ਉਹ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਇਸ ਤਰ੍ਹਾਂ ਆਖੀਂ
    ਕਿਉਂ ਜੋ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਉਹ ਅੰਦਰ ਆਵੇਗੀ ਤਾਂ ਆਪ ਨੂੰ ਹੋਰ ਔਰਤ ਬਣਾਵੇਗੀ।
  mya-JVB: ထာဝရဘုရား ကလည်း ၊ ယေရောဗောင် မယား သည် သားနာ သောကြောင့် ၊ သား အတွက် တစုံတခု
    ကို တောင်း အံ့သောငှါ သင့် ဆီသို့ ယခုလာ ၏။ ဤမည်သော စကားဖြင့် ပြန်ပြော ရမည်။ သူသည်
    လာ သောအခါ အခြားသော မိန်းမဖြစ်ယောင်ဆောင် လိမ့်မည်ဟု အဟိယ အား မိန့် တော်မူ၏။
  tbg-tbg: Mintuvarovata, Noravano Kotiva Ahiaara tiva amiro tiharo, Jeroboamura maaquvano
    rovara varaivaro vira naatavano virara ai ireharo tavareva, ariara vo nahentive
    tiarire tiro, vo nahenti voqaantema kero are inanaini anianarove. Ho viva anintairara
    are maa uvarama vira tiva amiane, tiro.
  hmo-hmo: To Lohiabada ese Ahaisa ia hamaoroa guna, ia gwau, “Kamonai, Ieroboama
    ena adavana be ia mai noho oi dekenai, iena natuna totona oi do ia nanadaia, badina
    ia gorere.” Bona Lohiabada ese hahine dekenai dakaka do ia hereva gauna be Ahaisa
    dekenai ia hadibaia. Hahine be ia ginidae neganai ia be ia koikoi, ia gwau ia
    be idau hahine ta.
  urd-urd: और ख़ुदावन्द ने अखि़याह से कहा, “देख, युरब'आम की बीवी तुझ से अपने बेटे
    के बारे में पूछने आ रही है, क्यूँकि वह बीमार है। तब तू उससे ऐसा ऐसा कहना, क्यूँकि
    जब वह अन्दर आएगी तो अपने आपको दूसरी 'औरत बनाएगी।”
  rus-SYN: 'И сказал Господь Ахии: вот, идет жена Иеровоамова спросить тебя о сыне
    своем, ибо он болен; так и так говори ей; она придет переодетая.'
  bqc-SIM: 'À mↄ lè Dii ò Ahiaɛ: Yeloboaũ nↄ nɛ́ lɛ́ gyãkɛ, ↄ̃ àlɛ mↄ́ a yãgbɛaima.
    Lá ńyↄ̃ wewàn kɛ, asa tó à mↄ̀, a azĩa lilɛnɛ gbɛ̃pãle ũɛ.'
  tcz-CHONGTHU: Ahinlah Pathen in Ahijah jah’ah, “Jeroboam jinu chu lim chompu a hikoma
    hi hung ding ahi. Aman achapa damlouna chung chang’a khu na hungdoh ding ahin
    adonbut nadia kahilchah bang’a nana donbut ding ahi,” ati peh in ahi.
  mar-mar: पण परमेश्वराने त्यास सूचना केली, “यराबामाची पत्नी आपल्या मुलाबद्दल विचारायला
    तुझ्याकडे येत आहे. तिचा पुत्र फार आजारी आहे. मग अहीयाने तिला काय सांगायचे तेही
    परमेश्वराने त्यास सांगितले. यराबामाची पत्नी अहीयाच्या घरी आली. लोकांस कळू नये
    म्हणून तिने वेष पालटला होता.”
  qub-qub: Ichanga Tayta Dios mayna musyachishana caran Jeroboampa warmin gueshyaycaj
    wamranpaj musyachicoj aywaycashanta, imata ninanpäpis, juc-niraj röpata jaticurcur
    chayananpaj cashantapis.
  bqp-bqp: Dikiri gĩnakɛ à ò Ahianɛ kũ Yeroboamu nanↄ nɛ́ tɛn gyã kɛ, akũ àtɛn
    su à yã gbɛkamma. Ǹ onɛ lán dí bà lán dí bà, zaakũ tó à sù, ani a zĩda litɛnnɛ
    gbɛ̃ pãnde ũmɛ.
  hat-hat: 'Seyè a te fè Akija konnen madan Jewoboram ap vin wè li pou pitit gason
    l'' lan ki malad. Li te di l'': -Lè madan Jewoboram vini, l''ap fè tèt li pase
    pou yon lòt moun. Ou menm, w''a di l'' sa m''a mete nan bouch ou pou di l''. Lè
    madan Jewoboram rive, li fè tèt li pase pou yon lòt moun vre.'
  eng-BSB: But the LORD had said to Ahijah, “Behold, the wife of Jeroboam is coming
    to ask you about her son, for he is ill. You are to say such and such to her,
    because when she arrives, she will be disguised.”
  eng-WEBPB: The LORD said to Ahijah, “Behold, Jeroboam’s wife is coming to enquire
    of you concerning her son, for he is sick. Tell her such and such; for it will
    be, when she comes in, that she will pretend to be another woman.”
  kbq-kbq: Hagi Ra Anumzamo'a Ahizana amanage huno asami'ne, Jeroboamu nenaro'a ru
    a'negna huno mofavre'amo'ma krima eri'nea zanku kantahi kenaku neanki, kva huo.
    Hagi esanigenka Nagrama kasamuanke asamio.
  nhe-BL: 'Pero TOTECO ya quimatiltijtoya Ahías para hualayaya, quiilhui: Isihua Jeroboam
    hualas mitztlajtlaniqui tlaque panos ica icone, pampa tlahuel mococohua. Hualas
    cuali mopatlatos para amo xiquixmatica. Huan monequi tijnanquilis ica nopa tlajtoli
    tlen nimitzmacas.'
  bus-bus: Dii gĩakɛ à ò Ahianɛ kɛ̀ Yeroboamu naↄ̃ nɛ́ e gyãa kɛɛ, ben èe mↄↄ lɛ
    à yã gbekamma. Ǹ onɛ la, ǹ onɛ la, zaakɛ tó à mↄ̀, eé a zĩnda liɛnnɛ gbɛ̃ pãnde
    ũmɛ.
  gub-BL: Tupàn umume'u Zeromoàw hemireko tur àwàm izupe. — Upuranu putar nerehe.
    — Ma'e uzeapo putar hememyr ima'eahy ma'e pe nehe, i'i putar newe, i'i Tupàn izupe.
    Na'e umume'u ize'eg àwàm izupe a'e no. Na'e uhem Zeromoàw hemireko a'e pe kury,
    amo ae kuzà hexakaw hereko pà kury. Na'ipurukwaw kar wer Zeromoàw hemireko romo
    weko haw rehe izupe.
