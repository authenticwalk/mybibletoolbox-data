verse: 1KI.014.005
translations:
  mal-C: 'എന്നാൽ, യഹോവ അഹീയാവിനോട്: “യൊരോബെയാമിന്റെ ഭാര്യ തന്റെ മകനെക്കുറിച്ചു ചോദിക്കാൻ
    വരുന്നുണ്ട്; അവൻ രോഗിയായിരിക്കുന്നു. നീ ഇന്നിന്നവിധം അവളോടു സംസാരിക്കണം. ഇവിടെ
    വന്നെത്തുമ്പോൾ അവൾ മറ്റൊരു സ്ത്രീയായി നടിക്കും” എന്ന് അരുളിച്ചെയ്തിരുന്നു.'
  deu-TKW: 'Jahwe aber hatte zu Ahia gesprochen: Eben kommt die Gemahlin Jerobeams,
    um von dir Auskunft über ihren Sohn zu begehren, denn er ist krank. Rede so und
    so zu ihr! Als sie nun in verstelltem Aufzug ankam,'
  lin-lin: 'Yawe alobaki na Ayiya : — Mwasi ya Jeroboami azali koya kotuna yo toli
    mpo na mwana na ye ya mobali, pamba te azali kobela. Osengeli kopesa ye eyano
    songolo to pakala. Tango akoya, akosala lokola nde azali moto mosusu.'
  eng-LSV: And YHWH said to Ahijah, “Behold, the wife of Jeroboam is coming to seek
    a word from you concerning her son, for he is sick; thus and thus you speak to
    her, and it comes to pass at her coming in, that she is making herself strange.”
  eng-GNV: 'Then the Lord saide vnto Ahiiah, Beholde, the wife of Ieroboam commeth
    to aske a thing of thee for her sonne, for he is sicke: thus and thus shalt thou
    say vnto her: for when shee commeth in, shee shall feine her selfe to be another.'
  eng-WEBSTER: 'And the LORD said to Ahijah, Behold, the wife of Jeroboam cometh to
    ask a thing of thee for her son; for he is sick: thus and thus shalt thou say
    to her: for it shall be, when she cometh in, that she will feign herself to be
    another woman .'
  nhw-BL: 'Pero TOTECO ya quimachiltijtoya Ahías para hualayaya, quiilhui: Isihua
    Jeroboam hualas mitztlajtzintoquili tlaque panos ica icone, pampa tlahuel mococohua.
    Hualas cuali mopatlatos para amo xiquiximatica. Huan monequi tijnanquilis ica
    nopa camanali catli nimitzmacas.'
  swh-ONEN: Lakini Bwana alikuwa amemwambia Ahiya, “Mke wa Yeroboamu anakuja kukuuliza
    kuhusu mwanawe, kwa kuwa ni mgonjwa, nawe utamjibu hivi na hivi. Atakapowasili,
    atajifanya kuwa ni mtu mwingine.”
  bba-bba: Yinni Gusunɔ u Akiyɑ sɔ̃ɔwɑ u nɛɛ, wee Yeroboɑmun kurɔ u wee u kɑ bikiɑru
    ko wunɛn mi, yèn sɔ̃ win bii u bɑrɔ. Ù n tunumɑ wunɛn mi, ɑ nùn sɔ̃ɔwɔ mɛni kɑ
    mɛni. Domi u koo tii ɡɔsiɑwɑ nɡe ɡoo.
  eng-KJVCPB: 'And the Lord said unto Ahijah, Behold, the wife of Jeroboam cometh
    to ask a thing of thee for her son; for he is sick: thus and thus shalt thou say
    unto her: for it shall be, when she cometh in, that she shall feign herself to
    be another woman.'
  luo-luo: To Jehova Nyasaye nosewacho ni Ahija niya, Chi Jeroboam biro penji kuom
    wuode, nimar otuo kendo nyaka imiye dwoko machalo kama kata kamacha. Kochopo to
    obiro wuondore ni en ngʼat machielo.
  meu-meu: Bena Iehova ese Ahia e hamaoroa, eto, A itaia, Ieroboam adavana na e maimu,
    baine nanadaimu natuna dainai; badina be ia na e gorereamu. Unu ini ba hereva
    henia toma. Hahine na e kau negana ai, ia na e koikoi, eto ia na hahine idauna
    ta.
  npi-ULB: परमप्रभुले अहियाहलाई भन्नुभयो, “हेर्, यारोबामकी पत्नी आफ्नो छोरोको बारेमा
    तँबाट सल्लाह लिन आउँदै छे किनकि त्यसको छोरो बिरामी परेको छ । तैँले यस्तो-यस्तो
    जवाफ दिनू किनकि त्यो अर्कै स्त्री भएझैँ त्यसले नाटक गर्छे ।”
  yor-yor: Ṣùgbọ́n Olúwa ti sọ fún Ahijah pé, “Kíyèsi i, aya Jeroboamu ń bọ̀ wá béèrè
    nípa ọmọ rẹ̀ lọ́wọ́ rẹ, nítorí tí ó ṣàìsàn, báyìí báyìí ni kí ìwọ kí ó wí fún
    un. Nígbà tí ó bá dé, yóò ṣe ara rẹ̀ bí ẹlòmíràn.”
  emp-NTPO: 'Baribʌrʌ naẽna Ãcõrẽba idjía nãwã jarasia: –Jeroboaʌ̃ quimada bʌmaa zebʌrʌa
    idji warra bio cacua biẽ́ b̶ʌd̶ebemada iwid̶i carea. Quĩrã awara djio b̶ʌda jũẽya
    idjira cawarãmãrẽã. Idjía jaradua mʌ̃a jarabʌrʌ quĩrãca.–'
  pes-OPCB: اما خداوند به او گفته بود که به‌زودی ملکه در قیافهٔ مبدل به دیدار او می‌آید
    تا دربارهٔ وضع پسر بیمارش از وی سؤال کند، خداوند همچنین به اخیای نبی گفته بود
    که به ملکه چه بگوید.
  tgl-ULB: Sinabi ni Yahweh kay Ahias, “Masdan mo, darating ang asawa ni Jeroboam
    para humingi ng payo mula sa iyo tungkol sa kaniyang anak na lalaki, dahil siya
    ay may sakit. Sabihin mo sa kaniya ang ganoon at ganito, dahil kapag siya ay dumating,
    magkukunwari siyang parang siya ay ibang babae.”
  hui-hui: Ani berearia Anduane Homogohanda wali biago anda naibi wene harigani ibalu
    heagola Ahiyahondo lamialu lalu, Yaroboama igini warago timbuniore bo ngelalu
    Yaroboama one ibugua ibu igini homolebirabe be dabi holebirabe lalu í̠hondo hale
    hole harigani ibalu kago ibulebira, lene. Ani lowa Ahiya ibugua wali ogoni ibuhondo
    bi ogodagua lamibe lalu Anduane Homogohanda Ahiyaha bi lamu helene. Wali ogoni
    wali tara tingi halu ibini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ယေ​ရော​ဗောင်​၏​မိ​ဖု​ရား သည် ဖျား​နာ​နေ​သော​သား​အ​ကြောင်း​ကို​မေး
    မြန်း​စုံ​စမ်း​ရန်​လာ​လိမ့်​မည်။ ထို​အ​ခါ​သူ့ အား​ဤ​အ​တိုင်း​ပြော​လော့'' ဟု​မိန့်​တော်​မူ​၏။
    ယေ​ရော​ဗောင်​၏​မိ​ဖု​ရား​သည်​အ​ဟိ​ယ​ထံ​သို့ ရောက်​ရှိ​လာ​သော​အ​ခါ မိ​မိ​ကိုယ်​ကို​အ​ခြား
    သူ​၏​အ​ယောင်​ကို​ဆောင်​၍​လာ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་ཧི་ཡཱ་ལ་འདི་སྐད་དུ། ཡེ་རོབ་ཨམ་གྱི་ཆུང་མ་རང་གི་བུ་ལ་བྱུང་བའི་ནད་དེའི་ཆེད་དུ་དོན་ཞིག་འདྲི་བར་ཁྱོད་ཀྱི་རྩར་འོང་གིན་འདུག
    ཁྱོད་ཀྱིས་མོ་ལ་འདི་བཞིན་དེ་བཞིན་སྨྲོས་ཤིག ཅི་ལ་ཞེ་ན། ཁོ་མོ་ནང་དུ་སླེབས་ཚེ་བུད་མེད་གཞན་ཞིག་ཏུ་བརྫུས་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Asi Jehovha akaudza Ahija kuti, “Mukadzi waJerobhoamu ari kuuya kuzokubvunza
    nezvomwanakomana wake, nokuti ari kurwara. Zvino iwe uchamupa mhinduro yokuti
    neyokuti. Paachasvika achazviita somumwe munhu.”
  spa-BLM: 'El Señor le dijo a Ajías: “Mira, la mujer de Jeroboam viene a preguntarte
    por su hijo, porque está enfermo. Dile que tal y tal; porque será, cuando venga,
    que se hará pasar por otra mujer.”'
  cac-cac: Palta toxo ix yal Jehová d'a vin̈ to ol c'och ix yetb'eyum vin̈aj Jeroboam
    sc'anb'ej yuj jun yune' chuc sc'ool. Ix yalanpax Jehová d'a vin̈ tas ol yutoc
    vin̈ yalan d'a ix. Ix ac'ji yojtaquejel vin̈ to ol sq'uexel sb'a ix.
  swh-ULB: BWANA akamwambia Ahiya, “Tazama mke wa Ahiya anakuja kutafuta kutaka ushauri
    toka kwako kuhusiana na mwanae, kwa kuwa ni mgonjwa. Mwambie hivi na hivi, kwa
    sababu atakapofika atajifanya kuwa ni mwanamke mwingine.”
  bel-bel: 'І сказаў Гасподзь Ахію: вось, ідзе жонка Ераваамава папытацца ў цябе пра
    сына свайго, бо ён хворы; так і так кажы ёй; яна прыйдзе пераапранутая.'
  deu-ELBBK: 'Und der HERR hatte zu Achija gesagt: Siehe, die Frau Jerobeams kommt,
    um etwas von dir zu erfragen wegen ihres Sohnes, denn er ist krank; so und so
    sollst du zu ihr reden; es wird aber geschehen, wenn sie hereinkommt, so wird
    sie sich fremd stellen.'
  mbb-OT: Piru migkeǥiyan te Nengazen si Ahia te, “Edhendini is esawa ni Jeroboam
    he ebpeuvag-uvag su para kenà sikandin mekilala. Ed-insà sikandin kenikew mehitenged
    te anak din he egkezeruwan, tevaka nu sikandin te egkeǥiyen ku ziyà te kenikew.”
  mal-2015: 'എന്നാൽ യഹോവ അഹീയാവോടു: യൊരോബെയാമിന്റെ ഭാര്യ തന്റെ മകനെക്കുറിച്ചു നിന്നോടു
    ചോദിപ്പാൻ വരുന്നു; അവൻ ദീനമായി കിടക്കുന്നു; നീ അവളോടു ഇന്നിന്നപ്രകാരം സംസാരിക്കേണം;
    അവൾ അകത്തു വരുമ്പോൾ അന്യസ്ത്രീയുടെ ഭാവം നടിക്കും എന്നു അരുളിച്ചെയ്തു.'
  rmc-rmc: 'Ale o RAJ phenďa le Achijoske: „Le Jeroboamoskri romňi ipen akana avel
    kade, hoj tutar te phučel pal peskro čhavoro, bo hino igen nasvalo, ale kerela
    pestar, hoj hiňi vareko aver. Tu lake pheneha kada the kada.“'
  pes-OPV: 'و خداوند به اخیا گفت: «اینک زن یربعام می‌آید تا درباره پسرش که بیمار است،
    چیزی از تو بپرسد. پس به او چنین و چنان بگو وچون داخل می‌شود به هیات، متنکره خواهدبود.»'
  ron-1924: 'Домнул спусесе луй Ахия: „Неваста луй Иеробоам аре сэ винэ сэ те ынтребе
    де фиул ей, пентру кэ есте болнав. Сэ ворбешть аша ши аша. Еа, кынд ва вени, се
    ва да дрепт алта.”'
  ben-OBCV: কিন্তু সদাপ্রভু অহিয়কে বলে দিলেন, “যারবিয়ামের স্ত্রী তোমার কাছে তার
    ছেলের বিষয়ে জানতে আসছে, কারণ সে অসুস্থ আছে, এবং তুমি তাকে অমুক উত্তর দিয়ো। সে
    এখানে পৌঁছে এমন ভান করবে, যেন সে অন্য কেউ।”
  som-som: Markaasaa Rabbigu wuxuu Axiiyaah ku yidhi, Bal eeg, Yaaraabcaam bilcantiisii
    ayaa kuugu imanaysa inay ku weyddiiso wax ku saabsan wiilkeeda, maxaa yeelay,
    isagu wuu bukaa; haddaba iyada saas iyo saas ku dheh; waayo, markay kuu timaado
    waxay iska dhigaysaa naag kale.
  lat-VUC: 'Dixit autem Dominus ad Ahiam: Ecce uxor Jeroboam ingreditur ut consulat
    te super filio suo qui ægrotat: hæc et hæc loqueris ei. Cum ergo illa intraret,
    et dissimularet se esse quæ erat,'
  eng-ASVBT: 'And Jehovah said unto Ahijah, Behold, the wife of Jeroboam cometh to
    inquire of thee concerning her son; for he is sick: thus and thus shalt thou say
    unto her; for it will be, when she cometh in, that she will feign herself to be
    another woman.'
  ita-1885: 'E il Signore disse ad Ahia: Ecco, la moglie di Geroboamo viene per domandarti
    del suo figliuolo; perciocchè egli è infermo; parlale in tale e tale maniera.
    Ora, quando ella entrerà, ella fingerà d''essere un''altra.'
  eng-ULB: Yahweh said to Ahijah, “Look, the wife of Jeroboam is coming to seek advice
    from you regarding her son, for he is sick. Say such and such to her, because
    when she comes, she will act as if she were some other woman.”
  spa-VBL: 'Pero el Señor le dijo a Ahías: “Mira, la mujer de Jeroboam viene a preguntarte
    por su hijo, porque está enfermo. Esto es lo que debes decirle, porque vendrá
    disfrazada”.'
  fra-_FOB: 'Mais l''Éternel avait dit à Achija: Voici la femme de Jéroboam qui vient
    pour s''enquérir de toi touchant son fils, parce qu''il est malade. Tu lui diras
    telles et telles choses. Quand elle entrera, elle fera semblant d''être quelque
    autre.'
  mal-mal: 'എന്നാൽ യഹോവ അഹീയാവിനോട്: ‘യൊരോബെയാമിന്റെ ഭാര്യ തന്റെ മകനെക്കുറിച്ച് നിന്നോട്
    ചോദിപ്പാൻ വരുന്നു; അവൻ രോഗിയായി കിടക്കുന്നു; നീ അവളോട് ഇന്നിന്നപ്രകാരം സംസാരിക്കണം;
    അവൾ അകത്ത് വരുമ്പോൾ അന്യസ്ത്രീയുടെ ഭാവം നടിക്കും’ എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Lekin Rab ne use āgāh kar diyā, “Yarubiyām kī bīwī tujh se milne ā rahī
    hai tāki apne bīmār beṭe ke bāre meṅ mālūmāt hāsil kare. Lekin wuh apnā bhes badal
    kar āegī tāki use pahchānā na jāe.” Phir Rab ne nabī ko batāyā ki use kyā jawāb
    denā hai.
  suz-BL: तन्‍न परमप्रभु यावेमी अहीयाह कली “येरोबाम आ मीश आ रोइ पशो तौ आ पर्बम इ कली
    हिल्‍लो पथ जाक्‍ब। मिनु गे मेको कली आं देंशो लोव़ मतो” देंमाक्‍त। मिनु मेको अर्को
    मीश मुर दुम्‍खु पा जाक्‍माक्‍त।
  ita-1927: 'Or l’Eterno avea detto ad Ahija: “Ecco, la moglie di Geroboamo sta per
    venire a consultarti riguardo al suo figliuolo, che è ammalato. Tu parlale così
    e così. Quando entrerà, fingerà d’essere un’altra”.'
  ckb-ckb: 'یەزدانیش بە ئاحییای فەرموو: «ئەوەتا ژنەکەی یارۆڤعام دێتە لات تاکو شتێکت
    لەبارەی کوڕەکەیەوە لێ بپرسێت، چونکە نەخۆشە. تۆش لە وەڵامدا ئەمە و ئەوەی پێ بڵێ.
    کە دێتە ژوورەوە، خۆی بە کەسێکی دیکە نیشان دەدات.»'
  eng-BBE: And the Lord had said to Ahijah, The wife of Jeroboam is coming to get
    news from you about her son, who is ill; give her such and such an answer; for
    she will make herself seem to be another woman.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಅಹೀಯನಿಗೆ, “ಯಾರೊಬ್ಬಾಮನ ಪತ್ನಿಯು ತನ್ನ ಮಗನಿಗೋಸ್ಕರ ನಿನ್ನಿಂದ
    ದೈವೋತ್ತರವನ್ನು ಕೇಳುವುದಕ್ಕೆ ಬರುತ್ತಾಳೆ. ಏಕೆಂದರೆ ಅವಳ ಮಗನು ರೋಗದಲ್ಲಿದ್ದಾನೆ. ನೀನು ಅವಳಿಗೆ
    ಹೀಗೀಗೆ ಹೇಳು, ಅವಳು ಒಳಗೆ ಬರುವಾಗ ಮತ್ತೊಬ್ಬಳ ಹಾಗೆ ವೇಷಹಾಕಿಕೊಂಡು ಬರುವಳು,” ಎಂದು ಹೇಳಿಕೊಟ್ಟಿದ್ದನು.
  tam-2017: 'யெகோவா அகியாவினிடம்: இதோ, யெரொபெயாமின் மனைவி வியாதியாக இருக்கிற தன்னுடைய
    மகனுக்காக உன்னிடம் ஒரு ஆலோசனை கேட்க வருகிறாள்; நீ அவளுக்கு இன்ன இன்னபடியாகச் சொல்லவேண்டும்;
    அவள் உள்ளே நுழைகிறபோது, தன்னை வேறு பெண்ணாகக் காட்டுவாள் என்றார்.'
  spa-RV-1909: 'Mas Jehová había dicho á Ahías: He aquí que la mujer de Jeroboam vendrá
    á consultarte por su hijo, que está enfermo: así y así le has de responder; pues
    será que cuando ella viniere, vendrá disimulada.'
  ron-BTF: 'Şi DOMNUL i-a spus lui Ahiia: Iată, soţia lui Ieroboam vine să te întrebe
    un lucru pentru fiul ei, pentru că este bolnav; şi aşa şi aşa să îi vorbeşti,
    pentru că atunci când va intra, se va preface a fi altă femeie.'
  eng-WEBP: The LORD said to Ahijah, “Behold, Jeroboam’s wife is coming to inquire
    of you concerning her son, for he is sick. Tell her such and such; for it will
