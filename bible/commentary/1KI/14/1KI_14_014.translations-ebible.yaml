verse: 1KI.014.014
translations:
  mal-C: “എല്ലാറ്റിലുമുപരി, യഹോവ ഇസ്രായേലിൽ ഒരു രാജാവിനെ ഉയർത്തും; അദ്ദേഹം യൊരോബെയാമിന്റെ
    കുടുംബത്തെ നശിപ്പിച്ചുകളയും. ഇതാണ് ആ ദിവസം. അതേ, ഇപ്പോൾത്തന്നെ.
  deu-TKW: Jahwe aber wird sich einen König über Israel erstehen lassen, der das Haus
    Jerobeams ausrotten wird. Dies ist der Tag; und was geschieht schon jetzt?
  lin-lin: Yawe akobimisa mpo na Ye moko, mokonzi mosusu ya Isalaele oyo akosilisa
    koboma ndako nyonso ya Jeroboami. Solo, ezali nde mpo na lelo, kaka sik’oyo !
  eng-LSV: And YHWH has raised up for Himself a king over Israel who cuts off the
    house of Jeroboam this day—and what? Even now!
  eng-GNV: 'Moreouer, the Lord shall stirre him vp a King ouer Israel, which shall
    destroy the house of Ieroboam in that day: what? yea, euen nowe.'
  eng-WEBSTER: 'Moreover, the LORD shall raise him up a king over Israel, who shall
    cut off the house of Jeroboam that day: but what? even now.'
  nhw-BL: Teipa TOTECO quitlananas ipan tlali Israel seyoc tlanahuatijquetl huan yaya
    quintzontlamiltis nochi ichaj ehuani Jeroboam quema tlanahuatis. Quena, nimantzi
    quichihuas.
  swh-ONEN: “Bwana atajiinulia mwenyewe mfalme juu ya Israeli ambaye ataikatilia mbali
    jamaa ya Yeroboamu. Siku ndiyo hii! Nini? Naam, hata sasa hivi.
  bba-bba: Yen biru Yinni Gusunɔ u koo sinɑ boko kpɑo swĩi Isireliɔ, kpɑ u Yeroboɑmun
    bwese te kpuro ɡo. Ye wee, yɑ mɑm tunumɑ kɔ.
  eng-KJVCPB: 'Moreover the Lord shall raise him up a king over Israel, who shall
    cut off the house of Jeroboam that day: but what? even now.'
  luo-luo: “Jehova Nyasaye biro yiero ni en owuon ruoth ni jo-Israel mabiro tieko
    dhood joka Jeroboam. Ma e odiechiengʼ! Angʼo? Ee, kata mana sani.
  meu-meu: Ina danu, Iehova ese Israel pavapavana ta baine haginia; una dina ai ina
    tau ese Ieroboam ena iduhu baine negea daure. Bona ina negana amo
  npi-ULB: साथै, त्यस दिन परमप्रभुले इस्राएलबाट एक जना राजा उठाउनुहुने छ जसले यारोबामको
    परिवारलाई खतम पारिदिने छ । आज नै त्यही दिन हो ।
  yor-yor: “Olúwa yóò gbé ọba kan dìde fúnra rẹ̀ lórí Israẹli tí yóò ké ilé Jeroboamu
    kúrò. Ọjọ́ náà nìyìí! Kí ni? Àní nísinsin yìí.
  emp-NTPO: Mʌ̃a dewarada b̶ʌya Israeld̶ebema boroda b̶amãrẽã. Maʌ̃ba jũma Jeroboaʌ̃
    ẽberãrãra quenaya. Maʌ̃ra dãrãẽ́ne mãwãya.
  pes-OPCB: خداوند پادشاه دیگری برای اسرائیل انتخاب می‌کند که خاندان یربعام را به
    کلی از بین می‌برد. این از همین امروز شروع می‌شود!
  tgl-ULB: Gayundin, si Yahweh ay magtatalaga ng isang hari ng Israel na magpuputol
    sa pamilya ni Jeroboam sa araw na iyon. Ngayon na ang araw na iyon, ngayon na.
  hui-hui: Anduane Homogohanda Isaraeleali mbira aribia howa kini helolebirago ogoni
    ibugua Yaroboama damene lenego mbira yu wa nahole bibahendeore bo wahai holebira.
    Áyu ogoni anidagua bulebira laro.
  mya-mya: ထာ​ဝရ​ဘု​ရား​သည်​ယေ​ရော​ဗောင်​၏​မင်း ဆက်​ကို​ပျက်​သုဉ်း​စေ​မည့်​မင်း​တစ်​ပါး​အား
    ဣသ​ရေ​လ​ပြည်​တွင်​အုပ်​စိုး​စေ​တော်​မူ​လိမ့် မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཕྱིར་དུ་ཡེས་ར་ཨེལ་ལ་རྒྱལ་པོ་ཞིག་བསྐོ་བར་བྱ་སྟེ།
    ཁོས་ཉིན་མོ་དེར་ཡེ་རོབ་ཨམ་གྱི་རིགས་རྒྱུད་མེད་པར་གཏོང་བར་བྱ་ ཞིང་། དུས་དེ་ནི་དེ་རིང་ངམ་ད་ལྟ་ཉིད་དུའོ།
    །
  sna-sna: “Jehovha achazvimutsira mambo waIsraeri achaparadza mhuri yaJerobhoamu.
    Nhasi ndiro zuva racho! Hongu, kana iye zvino.
  spa-BLM: Además, Yahvé suscitará para sí un rey sobre Israel, que eliminará la casa
    de Jeroboam. ¡Este es el día! ¿Qué? Ahora mismo.
  cac-cac: Ato yic b'aq'uin̈ ol yac'anxioch Jehová junocxo rey d'a co cal tic, a'
    ol satanel masanil yin̈tilal vin̈aj Jeroboam d'a jun c'ual chi'.
  swh-ULB: Pia BWANA atainua mfalme katika Israeli ambaye ataifutilia mbali familia
    ya Yeroboamu katika siku hiyo. Leo ndiyo siku hiyo, sasa hivi.
  bel-bel: І паставіць Сабе Гасподзь над Ізраілем цара, які зьнішчыць дом Ераваамаў
    у той дзень; і што? нават цяпер.
  deu-ELBBK: Und der HERR wird sich einen König über Israel erwecken, der das Haus
    Jerobeams ausrotten wird an jenem Tag; und was? Sogar jetzt.
  mbb-OT: Ne zutun he timpu, duen edhimuwen te Nengazen he mahadì te Israel he iyan
    edezaat te pemilya ni Jeroboam.
  mal-2015: യഹോവ തനിക്കു യിസ്രായേലിൽ ഒരു രാജാവിനെ എഴുന്നേല്പിക്കും; അവൻ അന്നു യൊരോബെയാമിന്റെ
    ഗൃഹത്തെ ഛേദിച്ചുകളയും; എന്നാൽ ഇപ്പോൾ തന്നേ എന്തു?
  rmc-rmc: O RAJ ačhavela kraľis andro Izrael, savo murdarela avri le Jeroboamoskra
    famelija a oda mek adadžives! He, imar akana!
  pes-OPV: وخداوند امروز پادشاهی بر اسرائیل خواهدبرانگیخت که خاندان یربعام را منقطع
    خواهدساخت و چه (بگویم ) الان نیز (واقع شده است ).
  ron-1924: Домнул ва пуне песте Исраел ун ымпэрат каре ва нимичи каса луй Иеробоам
    ын зиуа ачея. Ши ну се ынтымплэ оаре кяр акум лукрул ачеста?
  ben-OBCV: “সদাপ্রভু নিজের জন্য ইস্রায়েলে এমন একজন রাজা উৎপন্ন করবেন, যে যারবিয়ামের
    পরিবারটিকে শেষ করে ফেলবে। এমনকি এখনই তা শুরু হয়ে গিয়েছে।
  som-som: Oo weliba Rabbigu wuxuu sara kicin doonaa boqor u taliya dadkii Israa'iil,
    oo kaasuna maalintaas wuxuu baabbi'in doonaa reer Yaaraabcaam, laakiinse taasu
    waa goorma? Waa haddeer.
  lat-VUC: 'Constituet autem sibi Dominus regem super Israël, qui percutiet domum
    Jeroboam in hac die, et in hoc tempore:'
  eng-ASVBT: 'Moreover Jehovah will raise him up a king over Israel, who shall cut
    off the house of Jeroboam that day: but what? even now.'
  ita-1885: E il Signore si costituirà un re sopra Israele, il qual distruggerà la
    casa di Geroboamo in quel dì. E che? anzi pure or ora.
  eng-ULB: Also, Yahweh will raise up a king of Israel who will cut off the family
    of Jeroboam on that day. Today is that day, right now.
  spa-VBL: El Señor elegirá para sí un rey que gobierne sobre Israel y que destruya
    la casa de Jeroboam. ¡Esto está comenzando a suceder incluso ahora!
  fra-_FOB: Et l'Éternel établira sur Israël un roi qui, en ce jour-là, retranchera
    la maison de Jéroboam. Et quoi? Même dans peu.
  mal-mal: യഹോവ തനിക്ക് യിസ്രായേലിൽ ഒരു രാജാവിനെ എഴുന്നേല്പിക്കും; അവൻ അന്ന് യൊരോബെയാമിന്റെ
    ഗൃഹത്തെ ഛേദിച്ചുകളയും; ഇതാണ് ആ ദിവസം, അതേ ഇപ്പോൾ തന്നേ!
  urd-GVR: Rab Isrāīl par ek bādshāh muqarrar karegā jo Yarubiyām ke ḳhāndān ko halāk
    karegā. Āj hī se yih silsilā shurū ho jāegā.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएलमी पिप का सेल्‍ब। मेकोमी येरोबाम आ खिं कली क्‍याम्‍ब।
    मेको मुलाक्‍तीन बाक्‍ब। १राजा १५:२९
  ita-1927: L’Eterno stabilirà sopra Israele un re, che in quel giorno sterminerà
    la casa di Geroboamo. E che dico? Non è forse quello che già succede?
  ckb-ckb: «یەزدان خۆی پاشایەک بۆ ئیسرائیل دادەنێت کە ماڵی یارۆڤعام بنبڕ دەکات. ئەمە
    ڕۆژەکەیە! بەڵێ، ئەمە ڕۆژەکەیە.
  eng-BBE: And the Lord will put up a king over Israel who will send destruction on
    the family of Jeroboam in that day;
  kan-OKCV: “ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು ಆಳುವುದಕ್ಕೆ ಅದೇ ದಿನದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯನ್ನು
    ಕಡಿದುಬಿಡುವ ಒಬ್ಬ ಅರಸನನ್ನು ತನಗೋಸ್ಕರ ಎಬ್ಬಿಸುವರು.
  tam-2017: ஆனாலும் யெகோவா தமக்கு இஸ்ரவேலின்மேல் ஒரு ராஜாவை எழும்பச்செய்வார்; அவன்
    அந்த நாளிலே யெரொபெயாமின் வீட்டாரை அழிப்பான்; இப்போதே இது நடக்கும்.
  spa-RV-1909: Y Jehová se levantará un rey sobre Israel, el cual talará la casa de
    Jeroboam en este día; ¿y qué, si ahora?
  ron-BTF: Mai mult, DOMNUL îşi va ridica un împărat peste Israel, care va stârpi
    casa lui Ieroboam în acea zi, dar ce spun? Chiar acum.
  eng-WEBP: Moreover the LORD will raise up a king for himself over Israel who will
    cut off the house of Jeroboam. This is the day! What? Even now.
  eng-FBV: The Lord will choose for himself a king to rule over Israel who will destroy
    the house of Jeroboam. This is starting to happen even now!
  nld-1939: En de man, die het huis van Israël zal uitroeien, zal door Jahweh tot
    koning over Israël worden verheven.
  nch-BL: Teipa TOTECO quitananas ipan tali Israel seyoc tanahuatijquet huan yaya
    quintzontamiltis nochi ichaj ehuani Jeroboam quema tanahuatis. Quena, nimantzi
    quichihuas.
  vie-1934: Trong ngày đó, Đức Giê-hô-va sẽ dấy lên một vua trên Y-sơ-ra-ên, người
    sẽ diệt hết nhà Giê-rô-bô-am. Mà sao? Việc đã xảy đến rồi.
  hin-CV: “इसके अलावा आज ही याहवेह अपने लिए इस्राएल में से एक राजा पैदा करेंगे, जो
    यरोबोअम के परिवार को आज ही हमेशा के लिए मिटा देगा.
  spa-BES: Y el Señor levantará un rey sobre Israel, que enviará destrucción sobre
    la familia de Jeroboam en aquel día;
  tdx-tdx: Le hatroa’ Iehovà hifehe Israele ty mpanjaka hañito ty anjomba’ Iarovame
    anito. Aa ino ty hanoeko henanekeo?
  tha-KJV: ยิ่งกว่านั้​นอ​ีก พระเยโฮวาห์จะทรงตั้งกษั​ตริ​ย์​อี​กองค์​หน​ึ่งเหนื​ออ​ิสราเอลเพื่อพระองค์
    ผู้​ซึ่งจะตัดราชวงศ์ของเยโรโบอัมเสียในวันนี้ แต่​นั่นอะไร ก็​เป็นเวลานี้
  por-BR-2018: E o SENHOR se levantará um rei sobre Israel, o qual exterminará a casa
    de Jeroboão neste dia; e que, se agora?
  deu-ELO: Und Jehova wird sich einen König über Israel erwecken, der das Haus Jerobeams
    ausrotten wird an jenem Tage; und was? Sogar jetzt.
  eng-WYC-2018: Forsooth the Lord shall ordain to him(self) a king upon Israel, that
    shall smite the house of Jeroboam, in this day, and in this time, that is, of
    nigh; (And the Lord shall ordain for himself a king upon Israel, who shall strike
    the house of Jeroboam, on this day, and at this time, that is, very soon;)
  epo-epo: Kaj la Eternulo starigos al Si super Izrael reĝon, kiu ekstermos la domon
    de Jerobeam en tiu tago kaj baldaŭ.
  uig-PIN: Əmdi Pǝrwǝrdigar Ɵzigǝ Yǝroboamning jǝmǝtini üzüp taxlaydiƣan, Israilning
    üstigǝ ⱨɵküm süridiƣan bir padixaⱨni tiklǝydu. Dǝrⱨǝⱪiⱪǝt, u pat arida bolidu!
  beo-beo: Hina Gode da Isala:ili fi ouligima:ne, hina bagade eno ilegemu. E da Yelouboua:me
    ea sosogo fi ouligisu hou dagolesimu.
  tpi-OTNT: Bikpela bai i makim wanpela man i kamap king bilong Israel, na dispela
    king bai i pinisim tru ol lain bilong Jeroboam. Dispela samting bai i kamap nau
    tasol.
  hau-SA: “Ubangiji zai tā da wani sarki wa kansa a bisa Isra’ila wanda zai hallaka
    iyalin Yerobowam. Ko yanzu ma, wannan zai fara faruwa.
  uig-LAT: Emdi Perwerdigar Özige Yeroboamning jemetini üzüp tashlaydighan, Israilning
    üstige höküm süridighan bir padishahni tikleydu. Derheqiqet, u pat arida bolidu!
  nde-nde: UThixo uzazivusela owakhe umbusi ozakuba yinkosi phezu kuka-Israyeli, ozachitha
    imuli kaJerobhowamu. Lamuhla yikho ukuqala kwakho lokho.
  ton-ton: 'Pea ʻe fokotuʻu hake foki ʻe Sihova maʻana ha tuʻi ki ʻIsileli, ʻaia te
    ne fakaʻauha ʻae fale ʻo Selopoami ʻi he ʻaho ko ia: kae fēfē? ʻE hoko ia ʻi hono
    kuonga.'
  ces-1613: Vyzdvihneť však sobě Hospodin krále nad Izraelem, kterýž vyhladí dům Jeroboámův
    toho dne. Ale co? Nýbrž již vyzdvihl.
  eng-WMB: Moreover the LORD will raise up a king for himself over Israel who will
    cut off the house of Jeroboam. This is the day! What? Even now.
  tam-TCV: “யெகோவா தனக்கென ஒருவனை இஸ்ரயேலின் அரசனாக எழுப்புவார். அவன் யெரொபெயாமின்
    குடும்பத்தை அழித்துப் போடுவான். அந்நாள் இதுவே. இப்பொழுதே.
  ceb-ULB: Labot pa niana, si Yahweh motuboy ug usa ka hari sa Israel nga mopuo sa
    panimalay ni Jeroboam niadtong adlawa. Karon dayon nga adlaw.
  pol-UBG: PAN zaś ustanowi sobie króla nad Izraelem, który wytępi dom Jeroboama w
    tym samym dniu. A co mówię, wzbudzi? I owszem, już wzbudził.
  urd-GVU: رب اسرائیل پر ایک بادشاہ مقرر کرے گا جو یرُبعام کے خاندان کو ہلاک کرے گا۔
    آج ہی سے یہ سلسلہ شروع ہو جائے گا۔
  deu-1912: Der HERR aber wird sich einen König über Israel erwecken, der wird das
    Haus Jerobeams ausrotten an dem Tage. Und was ist's, das schon jetzt geschieht!
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರನ್ನು ಆಳಲು ಬೇರೊಬ್ಬ ಅರಸನನ್ನು ನೇಮಿಸುವನು. ಅವನು ಕೂಡಲೇ ಯಾರೊಬ್ಬಾಮನ
    ಮನೆಯವರನ್ನು ಸಂಹರಿಸಿಬಿಡುವನು. ಇನ್ನು ಏನೇನು ಸಂಭವಿಸುವದೋ?
  yap-yap: Me SOMOL e bayi tay reb e pilung nga Israel ni bayi thang e gagiyeg rok
    Jeroboam nge pifak.
  hlt-MCSB: BOEIPA loh Israel soah manghai a pai sak ni. Anih loh tahae khohnin ah
    Jeroboam imkhui te a thup pawn ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤሮ ዒዮርቢዓሜ ማኣሮ ባይዛንዳ ካኣቲ ሃሢ ካኣታሣንዳኔ።
  twi-ASANTE: Na Awurade bɛpagya ɔhene adi Israel so. Ɔno na ɔbɛtɔre Yeroboam fiefoɔ
    ase. Saa asɛm no bɛsi ɛnnɛ yi ara, saa dɔnhwereɛ yi ara mu.
  eng-WEBU: Moreover the LORD will raise up a king for himself over Israel who will
    cut off the house of Jeroboam. This is the day! What? Even now.
  wal-wal: “Hegaappe guyyiyan Iyorbbaama keettaa asaa xoqolli xaissiya kawuwaa GODAI
    baayyo Israa7eela bolli denttana.
  spa-PDDPT: Yavé levantará para Él un rey en Israel, el cual destruirá la casa de
    Jeroboam en su día, y es ahora mismo.
  gun-gun: Ha'e gui Senhor amboae ju 'rã omoĩ huvixa ojeupegua Israel kuery re opena
    va'erã. Ha'e va'e ma oĩ vy omomba 'rã Jeroboão ro pygua kuery. Xee aipoa'eague
    oikopa vyvoi 'rã.
  ilo-ULB: Kasta met a mangisaadto ni Yahweh iti maysa nga ari ti Israel a manggibus
    iti pamilia ni Jeroboam iti dayta nga aldaw. Itan ti aldaw.
  kpg-kpg: Dimaadua gaa dugu dana king Israel e hagamodu gi daha di madahaanau king
    Jeroboam.
  uig-ARA: ئەمدى پەرۋەردىگار ئۆزىگە يەروبوئامنىڭ جەمەتىنى ئۈزۈپ تاشلايدىغان، ئىسرائىلنىڭ
    ئۈستىگە ھۆكۈم سۈرىدىغان بىر پادىشاھنى تىكلەيدۇ. دەرھەقىقەت، ئۇ پات ئارىدا بولىدۇ!
  sus-sus: A gbe mu luxi sɔnɔn Alatala xa fa mangɛ dɔxɔ Isirayila xun ma Yerobowami
    ɲɔxɔɛ ra.
  pon-2006: KAUN-O pahn ketin kasapwilada emen nanmwarki pohn Israel me pahn kaimwisakala
    mwehin Seropoham.
  ksd-ksd: Ma ra Luluai na vatut ta king ure Israel upi kana, ma na nila vue ra apik
    na tarai kai Ieroboam ta nam ra bung.
  tur-YTC: Dahası Yahve, İsrael üzerine kendisi için bir kral yükseltecek, o da Yarovam'ın
    evini kesip atacak. Bugün o gündür! Hatta şimdi.
  ind-AYT: TUHAN akan membangkitkan untuk-Nya seorang raja atas Israel yang akan melenyapkan
    keluarga Yerobeam hari ini. Ya, mulai sekarang.
  nya-nya: “Koma Yehova adzadzisankhira yekha mfumu yolamulira Israeli imene idzawononga
    banja la Yeroboamu. Tsiku lake ndi lero! Ndati chiyani? Inde, ndi lero lomwe lino.
  hrv-hrv: Jahve će sebi postaviti kralja nad Izraelom i taj će istrijebiti kuću Jeroboamovu.
    Evo dana! Što? Čak i trenutka!
  mps-mps: Genuai Bidigo bidi me deli dąį ilali, te bidi te Israel hanigo king bidi
    nigilainu, tama te king hanigo da te king Jeroboamgo hani mu augwaligo mu dola
    silaibao. Awe, te tama sę megi tama pedelaibao,” wali.
  tpi-tpi: Bikpela bai i makim wanpela man i kamap king bilong Israel, na dispela
    king bai i pinisim tru ol lain bilong Jeroboam. Dispela samting bai i kamap nau
    tasol.
  dan-1931: Men HERREN vil oprejse sig en Konge over Israel, der skal udrydde Jeroboams
    Hus på den Dag.
  vie-OVCB: Chúa Hằng Hữu sẽ cất nhắc một người lên làm vua Ít-ra-ên, người này sẽ
    tiêu diệt nhà Giê-rô-bô-am.
  guj-2017: પણ યહોવાહ ઇઝરાયલ માટે એક રાજા નિયુકત કરશે અને તે જ દિવસે તે યરોબામના કુટુંબનો
    અંત લાવશે.
  pon-2006A: KAUN-O pahn ketin kasapwilada emen nanmwarki pohn Israel me pahn kaimwisekala
    mwehin Seropoham.
  por-BRBSL: Além disso, Javé levantará para si um rei sobre Israel que cortará a
    casa de Jeroboão. Este é o dia! O quê? Mesmo agora.
  cth-cth: BAWIPA ni ama hanelah, sahnin roeroe dawk Jeroboam imthung karaphoekung
    Isarel dawkvah siangpahrang ka tâco sak han. Nâtuek han nama atipouh navah, atu
    raw doeh toe a ti.
  twi-twi: Na Awurade bɛpagyaw ne hene a obedi Israel so. Ɔno na ɔbɛtɔre Yeroboam
    fifo ase. Saa asɛm no besi nnɛ yi ara, saa dɔnhwerew yi ara mu.
  hlt-hlt: BOEIPA loh Israel soah manghai a pai sak ni. Anih loh tahae khohnin ah
    Jeroboam imkhui te a thup pawn ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó wɑɑ́mmu okpɑ̀ɑ̀tì Isidɑyɛɛribɛ miɛkɛ, wèè yóó kuɔ Sedoboɑmmu
    cĩ́ɛ̃̀tɛ̀ tɛmɔu. Dɛ̀ yóó dɔɔ̀mu bɑ̀mbɑ̀.
  msy-2020: Eghtɨ Ikiavɨra Itir God, gumazitam amɨseveghtɨ an atrivimɨn ikiam, egh
    atrivir kam Jeroboamɨn adarazi bar me agɨvagham. Bizir kam, datɨrɨghɨn ikegh mangɨvɨra
    ikiam.
  dop-dop: Pǝlɛ pǝ pɑɑsi mɑɑ kpɑ Ɩsɛɣɛlɩ wulɑʋ kʋfɑlʋ. Ɩ́lɛ́ ɩ kɑ́ kpiisinɑ Solopʋwɑm
    lʋlʋɣʋ nyǝ́mɑ. Ntɩ ɩnɩ tǝ kɔmnɑ ntɛɣɛ sɑŋɑ ɩsǝntɔ.
  azb-azb: Rəbb Özü üçün İsrail üzərində bir padşah qoyacaq, o da Yarovamın nəslini
    bu gün kəsib atacaq, hətta indi belə olacaq.
  eng-DBY: And Jehovah shall raise up for himself a king over Israel, who shall cut
    off the house of Jeroboam that day; and what? ...even now.
  hin-2017: फिर यहोवा इस्राएल के लिये एक ऐसा राजा खड़ा करेगा जो उसी दिन यारोबाम के
    घराने को नाश कर डालेगा, परन्तु कब? यह अभी होगा।
  wol-KYG: Aji Sax ji dina falal boppam buur bu jiite Israyil, te kooku dina faagaagal
    waa kër Yerbowam. Bés bi taxaw na jeeg! Ana lu ciy topp?
  eng-YLT: '''And Jehovah hath raised up for Him a king over Israel who cutteth off
    the house of Jeroboam this day — and what? — even now!'
  kne-kne: Wadan to di isaad Diyos ay man-ari isnan Israel et say mangabos sin pamilyan
    Jeroboam. Baken mabayag mo adi et mapasamak ay dagos.”
  eng-WYC-2017: Forsooth the Lord shall ordain to him a king upon Israel, that shall
    smite the house of Jeroboam, in this day, and in this time, that is, of nigh;
  eng-WMBB: Moreover the LORD will raise up a king for himself over Israel who will
    cut off the house of Jeroboam. This is the day! What? Even now.
  urd-GVH: रब इसराईल पर एक बादशाह मुक़र्रर करेगा जो यरुबियाम के ख़ानदान को हलाक करेगा।
    आज ही से यह सिलसिला शुरू हो जाएगा।
  rug-rug: Se Zihova si kote va turua si keke Nana baṉara pa Izireli, asa si kote
    va mate pania sa tatamana te Zeroboami. Hierana mo sa rane! Ele podalae mo.
  gaz-gaz: “Waaqayyo Israaʼel irratti mootii tokko ofii isaatiif ni kaafata; mootiin
    sunis maatii Yerobiʼaam kutee balleessa. Guyyaan isaas harʼa! Kunis ammuma taʼa.
  fra-LSG: L’Éternel établira sur Israël un roi qui exterminera la maison de Jéroboam
    ce jour-là. Et n’est-ce pas déjà ce qui arrive?
  yal-yal: Alatala mangana nde dɔxɔma nɛn Isirayila xun na naxan Yerobowan ma denbayaan
    naxɔrima. Na lɔxɔn nan a lixi to!
  haw-1868: 'A e hooku ae hoi o Iehova nona iho i alii maluna o ka Iseraela, nana
    e hooki i ka ohana a Ieroboama ia la: heaha la hoi? ina no ano.'
  arb-NAV: وَيُقِيمُ الرَّبُّ لِنَفْسِهِ مَلِكاً عَلَى إِسْرَائِيلَ لِيُبِيدَ بَيْتَ
    يَرُبْعَامَ الْيَوْمَ.
  ewe-ewe: Yehowa ŋutɔ aɖo fia aɖe na eɖokui ɖe Israel dzi. Fia sia aɖe Yeroboam ƒe
    ƒome blibo la ɖa. Egbee nye ŋkeke la! Nu ka? Ɛ̃, fifi laa gɔ̃ hã.
  eng-LEE: And the Lord will raise up unto himself a king over Israel, who shall cut
    off the house of Jerobo'am what is here this day, and what will be after this.
  asm-FB: তদুপৰি যিদিনা যিহোৱাই নিজে ইস্ৰায়েলৰ ওপৰত এজন ৰজা উৎপন্ন কৰিব; সেই দিনাই
    তেওঁ যাৰবিয়ামৰ বংশক উচ্ছন্ন কৰিব; আৰু আজিয়েই সেই দিন আৰু এতিয়াই উচ্ছন্ন কৰা
    সময়।
  sus-A: عَ فبٍ مُ لُشِ سْنْن عَلَتَلَ شَ قَ مَنفّ دْشْ عِسِرَيِلَ شُن مَ يٍرٌبٌوَ مِ
    حْشْي رَ.
  fra-SBL: Et Yahvé se suscitera sur Israël un roi qui exterminera la maison de Jéroboam.
    C'est le jour ! Quoi ? Dès maintenant.
  hbo-hbo: וְהֵקִים֩ יְהוָ֨ה לֹ֥ו מֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל אֲשֶׁ֥ר יַכְרִ֛ית אֶת־בֵּ֥ית
    יָרָבְעָ֖ם זֶ֣ה הַיֹּ֑ום וּמֶ֖ה גַּם־עָֽתָּה׃
  piu-2006: '@see-verse:1KI.014.013'
  kik-kik: “Jehova we mwene nĩakarũgamia mũthamaki ũngĩ wa gũthamakĩra Isiraeli ũrĩa
    ũkaaniina nyũmba ya Jeroboamu. Ũmũthĩ nĩguo mũthenya! Atĩ atĩa? Ĩĩ, amĩniine o
    ro rĩu.
  omb-omb: I Huqe vin rivu na nona ratahigi goro na Israel, ngeie vin tei vohogi na
    babagi lui Jerobom. U tevuigi beno lo rani bagataha.
  fra-NCL: Yahweh établira sur Israël un roi qui exterminera la maison de Jéroboam
    ce jour-là. Mais quoi ? Déjà la chose arrive !
  cek-AK: To na niah Jeroboam imthung takoh amrosak hanah, Angraeng mah angmah hanah
    Israel ukkung siangpahrang to tacawtsak tih; natuek naah maw tacawtsak tih? Vaihi
    roe ah om tih.
  cuk-cuk: ”Bab-Jehová rey-gwensak Israel-yargi ogwisgunonikoed. A-dule, bela Jeroboam-e-gwenadgan
    obelononikoed. Emisgwa, Bab-Jehová deyob imakoed.
  uig-CYR: Әнди Пәрвәрдигар Өзигә Йәробоамниң җәмәтини үзүп ташлайдиған, Исраилниң
    үстигә һөкүм сүридиған бир падишани тикләйду. Дәрһәқиқәт, у пат арида болиду!
  tel-2017: అంతేకాక యెహోవా ఇశ్రాయేలు వారి మీద ఒక రాజును నియమించబోతున్నాడు. ఆ రోజునే
    అతడు యరొబాము వంశాన్ని నాశనం చేస్తాడు. ఇదే ఆ రోజు.
  hat-BSA: Anplis, SENYÈ a va fè leve pou kont Li, yon wa sou Israël ki va koupe lakay
    Jéroboam. Men jou sa rive! E kisa? Wi. Koulye a menm!
  kos-kos: LEUM GOD El ac oakiya sie tokosra lun Israel su ac fah wotela tokosrai
    lun Jeroboam.
  hbo-WLC: וְהֵקִים֩ יְהוָ֨ה ל֥וֹ מֶ֙לֶךְ֙ עַל־יִשְׂרָאֵ֔ל אֲשֶׁ֥ר יַכְרִ֛ית אֶת־בֵּ֥ית
    יָרָבְעָ֖ם זֶ֣ה הַיּ֑וֹם וּמֶ֖ה גַּם־עָֽתָּה׃
  ibo-ibo: “Ma Onyenwe anyị ga-emekwa ka eze ọzọ bilie nʼIzrel, onye ga-ekpochapụ
    ezinaụlọ Jeroboam niile. O bidola taa, e, ma ugbu a kwa!
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ଆପଣା ପାଇଁ ଇସ୍ରାଏଲ ଉପରେ ଏକ ରାଜା ଉତ୍ପନ୍ନ କରିବେ, ସେ ସେହି ଦିନ
    ଯାରବୀୟାମ-ବଂଶକୁ ଉଚ୍ଛିନ୍ନ କରିବ; ମାତ୍ର କଅଣ? ଏବେ ତାହା ଘଟିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap epwe pwal seikätä eman king epwe nemeni Israel.
    Ätei epwe ärala chon leimwen Jeropoam lon ewe rän.
  rop-rop: YAWEI garra pudum wanbala king hu garra jidan bos langa ola Isreil pipul
    en im garra binijimap ola femili blanga King Jerabowam.
  ukr-1871: І поставить Господь над Ізраїлем такого царя, що викоренить дом Еробоамів
    — навіть тепер (починаєсь уже буря проти його).
  deu-1951: Der HERR aber wird einen König über Israel erwecken, der das Haus Jerobeams
    ausrotten soll an jenem Tag. Und wie steht es schon jetzt!
  eng-JPS: Moreover the LORD will raise Him up a king over Israel, who shall cut off
    the house of Jeroboam that day. But what is it even then?
  srp-1865: A Gospod æe podignuti sebi cara nad Izrailjem, koji æe istrijebiti dom
    Jerovoamov u onaj dan; da, šta? sad veæ.
  lug-lug: “Mukama alyeyimusiza kabaka wa Isirayiri alisaanyaawo ennyumba ya Yerobowaamu
    mu kiseera ekitali ky’ewala nnyo.
  heb-heb: והקים יהוה לו מלך על ישראל אשר יכרית את בית ירבעם זה היום ומה גם עתה׃
  ben-IRV: সদাপ্রভু নিজের উদ্দেশ্যে ইস্রায়েলের লোকদের উপরে এমন এক জনকে রাজা করবেন
    যে যারবিয়ামের বংশকে একেবারে ধ্বংস করে দেবে। আজকেই সেই দিন, হ্যাঁ, এখনই।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਆਪਣੀ ਵੱਲੋਂ ਇਸਰਾਏਲ ਉੱਤੇ ਇੱਕ ਪਾਤਸ਼ਾਹ ਖੜਾ ਕਰੇਗਾ ਜਿਹੜਾ ਉਸੇ ਦਿਨ ਯਾਰਾਬੁਆਮ
    ਦੇ ਘਰਾਣੇ ਨੂੰ ਨਾਸ ਕਰੇਗਾ। ਕੀ ਇਹ ਅੱਜ ਦੇ ਦਿਨ ਹੀ? ਹਾਂ ਹੁਣੇ ਹੀ।
  mya-JVB: အချိန်ရောက်မှ ယေရောဗောင် အမျိုး ကို ပယ်ဖြတ် လတံ့သော ဣသရေလ ရှင်ဘုရင် တပါးကို
    ထာဝရဘုရား သည် မိမိ တို့အဘို့ ပေါ်ထွန်း စေတော်မူမည်။ အဘယ် အချိန်နည်းဟုမေးသော်၊
    ယခု ပင်ဖြစ်လိမ့်မည်။
  tbg-tbg: Ho Noravano Kotiva Isareri avuhainaa vaiinti vo kaama tairaro viva Jeroboamura
    anku ekaa aru taiqa kaanarove. Vi entava vaakama qovaraiqianarove.
  hmo-hmo: “Badina be hari dina Lohiabada ese tau ta do ia abia hidi, bona Israela
    ena king dohore ia halaoa. Inai king ese Ieroboama ena bese taudia ibounai do
    ia alaia mase.
  urd-urd: '''अलावा इसके ख़ुदावन्द अपनी तरफ़ से इस्राईल के लिए एक ऐसा बादशाह पैदा
    करेगा जो उसी दिन युरब''आम के घराने को काट डालेगा, लेकिन कब? यह अभी होगा।'
  rus-SYN: И восставит Себе Господь над Израилем царя, который истребит дом Иеровоамов
    в тот день; и что? даже теперь.
  bqc-SIM: Dii a kía pãle dilɛ a gbɛ̃́ Isailiↄnɛ. Ɔ̃mɛ a Yeloboaũ buiↄ dɛdɛ. Gbãɛ!
    Bↄ kɛ ló? Ée, tiatiaɛ!
  tcz-CHONGTHU: “Hiche banna hin Pakaiyin Israel akonin lengkhat hin tungdoh intin,
    ama chun Jeroboam insung pumpi asuhmang ding ahi.
  mar-mar: परमेश्वर इस्राएलावर नवीन राजा नेमील. तो यराबामाच्या कुळाचा सर्वनाश करील.
    हे सगळे लवकरच घडेल.
  qub-qub: Chaypita Israelchöga juctanami churangapaj ray cananpaj. Chaynami ushajpaj
    illgächengapaj Jeroboampa famillyan mirajcunataga. Shamoj watacunacho
  bqp-bqp: Dikiri ni kína pãnde ditɛ a gbɛ̃ Isarailanↄnɛ. Àkũ mɛ́ ani Yeroboamu
    burinↄ dɛdɛ. Gbãra día! Bↄ́ↄↄ? Lɛmɛ, tera dí!
  hat-hat: Seyè a pral mete yon lòt wa pou gouvènen pèp Izrayèl la. Se li menm ki
    pral disparèt fanmi Jewoboram lan. Se pou jòdi a wi sa m'ap di la a. Se pou koulye
    a menm.
  eng-BSB: Moreover, the LORD will raise up for Himself a king over Israel who will
    cut off the house of Jeroboam. This is the day—yes, even today!
  eng-WEBPB: Moreover the LORD will raise up a king for himself over Israel who will
    cut off the house of Jeroboam. This is the day! What? Even now.
  kbq-kbq: Hagi Ra Anumzamo'a mago kini ne' azeri otinkeno, Jeroboamu nagara zamahe
    hana hugahie. Hagi e'i ana zana ama knare meni fore hugahie.
  nhe-BL: Teipa TOTECO quitlalanas ipan tlali Israel seyoc tlanahuatijquetl huan yajaya
    quintzontlamiltis nochi ichaj ehuani Jeroboam quema tlanahuatis. Quena, nimantzi
    quichihuas.
  bus-bus: Dii é kína pãnde diɛ a gbɛ̃ Isarailinↄnɛ. Àmbe eé Yeroboamu boriinↄ dɛdɛ.
    Gbã̀a kɛ̀a! Bↄ́ↄↄ? Lɛmɛ, tiaaɛmɛ!
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umuigo kar putar amo ae awa Izaew wanuwihawete
    romo a'e nehe. A'e awa umumaw putar Zeromoàw iànàm paw a'e wà nehe. Ko ma'e uzeapo
    iko ko 'ar rehe kury.
  eng-DRA: 'And the Lord hath appointed himself a king over Israel, who shall cut
    off the house of Jeroboam in this day, and in this time:'
