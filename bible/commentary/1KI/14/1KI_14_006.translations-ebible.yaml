verse: 1KI.014.006
translations:
  mal-C: 'അതിനാൽ, അവളുടെ കാലൊച്ച വാതിൽക്കൽ കേട്ടപ്പോൾത്തന്നെ അഹീയാവു പറഞ്ഞു: “യൊരോബെയാമിന്റെ
    ഭാര്യേ, അകത്തുവരിക! ഈ നാട്യം എന്തിന്? അശുഭവാർത്തകൾ നിന്നെ അറിയിക്കാൻ ഞാൻ നിയുക്തനായിരിക്കുന്നു.'
  deu-TKW: 'und Ahia das Geräusch ihrer Tritte vernahm, während sie zur Thüre hineinging,
    da rief er: Komm herein, Gemahlin Jerobeams! Wozu verstellst du dich noch, da
    mir doch eine harte Botschaft an dich aufgetragen ist?'
  lin-lin: 'Tango Ayiya ayokaki makelele ya makolo ya mwasi ya Jeroboami na ekuke,
    alobaki : — Kota, mwasi ya Jeroboami ! Mpo na nini ozali komibongola ? Natindami
    epai na yo mpo na koyebisa yo sango mabe.'
  eng-LSV: And it comes to pass, at Ahijah’s hearing the sound of her feet [as] she
    came to the opening, that he says, “Come in, wife of Jeroboam, why is this [that]
    you are making yourself strange? And I am sent to you [with] a sharp thing.
  eng-GNV: 'Therefore when Ahiiah heard the sounde of her feete as shee came in at
    the doore, hee saide, Come in, thou wife of Ieroboam: why feinest thou thus thy
    selfe to bee an other? I am sent to thee with heauie tidings.'
  eng-WEBSTER: And it was so , when Ahijah heard the sound of her feet, as she came
    in at the door, that he said, Come in, thou wife of Jeroboam; why feignest thou
    thyself to be another? for I am sent to thee with heavy tidings .
  nhw-BL: 'Huan quema Ahías quicajqui se tlanojnotza campa ipuerta quiijto: ―Xicalaqui,
    ta tiisihua Jeroboam. ¿Para tlen timochihua quen tiseyoc? Na nijselijtoc se tlanahuatili
    para nimitzcamanalhuis chicahuac.'
  swh-ONEN: Hivyo Ahiya aliposikia kishindo cha hatua zake mlangoni, akasema, “Karibu
    ndani, mke wa Yeroboamu. Kwa nini kujibadilisha? Nimetumwa kwako nikiwa na habari
    mbaya.
  bba-bba: Ye kurɔ wi, u tunumɑ, yerɑ Akiyɑ u win nɑɑsun dɑmu nuɑ win dii kɔnnɔwɔ.
    Mɑ u nɛɛ, ɑ duumɑ Yeroboɑmun kurɔ. Mbɑn sɔ̃nɑ ɑ tii ɡɔsiɑmɔ nɡe ɡoo. Wee Gusunɔ
    u mɑn yiire n nun lɑbɑɑri kɔ̃sɑ yeni sɔ̃.
  eng-KJVCPB: And it was so, when Ahijah heard the sound of her feet, as she came
    in at the door, that he said, Come in, thou wife of Jeroboam; why feignest thou
    thyself to be another? for I am sent to thee with heavy tidings.
  luo-luo: Kamano kane Ahija owinjo tiende e dhoot nowacho niya, “Donji, chi Jeroboam.
    En angʼo momiyo iwuondori? Oseora iri gi wach marach.
  meu-meu: A ia na iduara amo e raka vareai negana ai Ahia na ia aena reḡedia e kamonai;
    bena ia na eto, Ieroboam adavana e, a raka vareai. Dahaka dainai o koikoimu, o
    tomu oi na hahine idauna ta? Badina be hereva metauna vada e henigu oiemu.
  npi-ULB: उनी ढोकामा आइपुग्दा अहियाहले उनको खुट्टाको आवाज सुने, र भने, “हे यारोबामकी
    पत्नी, भित्र आऊ । किन तिमी अर्कै स्त्री भएझैँ नाटक गर्छ्यौ ? म खराब समाचारसहित
    तिमीकहाँ पठाइएको छु ।
  yor-yor: Bẹ́ẹ̀ ni ó sì rí, nígbà tí Ahijah sì gbọ́ ìró ẹsẹ̀ rẹ̀ ní ẹnu-ọ̀nà, ó sì
    wí pé, “Wọlé wá, aya Jeroboamu. Kí ló dé tí ìwọ fi ṣe ara rẹ bí ẹlòmíràn? A ti
    fi iṣẹ́ búburú rán mi sí ọ.
  emp-NTPO: 'Ahíaba Jeroboaʌ̃ quima idji ded̶e jũẽbʌrʌda ũrĩsid̶e nãwã jarasia: –Jeroboaʌ̃
    quima, ed̶a zedua. ¿Cãrẽ cãrẽã jãwã quĩrã awara djio b̶ʌ? ¿Mʌ̃a bʌra cawarãmãrẽã
    jãwã b̶ʌca? Ãcõrẽba mʌ̃́a jarabi b̶ʌ carea bʌra sopuaya.'
  pes-OPCB: 'پس وقتی اخیا صدای پای او را دم در شنید گفت: «ای همسر یربعام داخل شو!
    چرا قیافه‌ات را تغییر داده‌ای؟ من خبر ناخوشایندی برایت دارم!»'
  tgl-ULB: Nang marinig ni Ahias ang tunog ng kaniyang yapak habang siya ay pumapasok
    sa pintuan, sabi niya, “Pumasok ka, asawa ni Jeroboam. Bakit ka nagkukunwari na
    maging isang tao na hindi naman ikaw iyon? Isinugo ako sa iyo na may mga masamang
    balita.
  hui-hui: Yaroboama one ibu wene Ahiya andaga anda ibule harabani kau lama ibayuago
    hale howa ibugua lalu, Yaroboama one-o tamuha anda íbu, lene. Ani lowa lalu, Í̠
    Yaroboama onedane hendedogo. Wali tara tingi halu eberego agibe. Í̠naga bi te
    hale halu i̱na í̠hondo bi gendabi hale habelo mbira langulebero.
  mya-mya: သို့​ရာ​တွင်​အ​ဟိ​ယ​သည်​တံ​ခါး​ဝ​မှ​သူ​၏ ခြေ​သံ​ကို​ကြား​သည်​နှင့်``ဝင်​ခဲ့​လော့။
    သင်​သည် ယေ​ရော​ဗောင်​၏​မိ​ဖု​ရား​ဖြစ်​ကြောင်း​ကို​ငါ သိ​၏။ အ​ဘယ်​ကြောင့်​သင်​သည်
    မိ​မိ​ကိုယ်​ကို အ​ခြား​သူ​၏​အ​ယောင်​ကို​ဆောင်​သ​နည်း။ သင်​၏​အ​တွက်​ငါ့​မှာ​သ​တင်း​ဆိုး​ရှိ​၏။-
  bod-N: དེ་ནས་ཨ་ཧི་ཡཱས་མོ་སྒོ་འགྲམ་དུ་སླེབས་པའི་གོམ་སྒྲ་ཐོས་པ་ན། ཁོ་ན་རེ། ཡེ་རོབ་ཨམ་གྱི་ཆུང་མ་ནང་དུ་ཤོག་ཅིག
    ཁྱོད་རང་གཞན་ཞིག་ལ་བརྫུས་དོན་ཅི་ཡིན་ནམ། ང་ཁྱོད་ལ་གཏམ་ངན་ཞིག་སྒྲོག་ཏུ་མངགས་པ་ཡིན།
  sna-sna: Zvino Ahija paakanzwa mutsindo wetsoka dzake pamusuo, akati, “Pinda, mukadzi
    waJerobhoamu. Sei uchizviita somumwe munhu? Ndatumwa kwauri namashoko asina kunaka.
  spa-BLM: 'Cuando Ahías oyó el ruido de sus pies al entrar por la puerta, dijo: “¡Entra,
    mujer de Jeroboam! ¿Por qué te haces pasar por otra? Porque he sido enviado a
    ti con noticias pesadas.'
  cac-cac: 'Ayic ix yab''an vin̈ sc''an̈ sc''och ix d''a ti'' pat, ix yalan vin̈:
    —Ach yetb''eyum vin̈aj Jeroboam, ochan̈, ¿tas yuj ix a q''uexel a b''a? Te cusc''olal
    tas ix checji val d''ayach.'
  swh-ULB: Naye Ahiya aliposikia sauti za miguu yake alipokuwa akiukaribia mlango,
    akasema, “karibu, mke wa Yeroboamu. Kwa nini unajifanya kuwa mtu mwingine? Nimetumwa
    kwako nikiwa na habaari mbaya.
  bel-bel: 'Ахія, пачуўшы шолах ад ног яе, калі яна ўвайшла ў дзьверы, сказаў: ўвайдзі,
    жонка Ераваамава; навошта табе было пераапранацца? Я грозны пасланец да цябе.'
  deu-ELBBK: 'Und es geschah, als Achija das Geräusch ihrer Füße hörte, als sie zum
    Eingang hereinkam, da sprach er: Komm herein, Frau Jerobeams! Warum stellst du
    dich denn fremd? Ich aber bin mit hartem Wort zu dir gesandt.'
  mbb-OT: Umbe, hein nezineg ni Ahia is kedseled din diyà te ǥemawan, migkaǥi si Ahia
    te, “Laus ka. Netuenan ku he esawa ka ni Jeroboam. Maan is mibpeuvag-uvag ka?
    Duen mezaat he egkeǥiyen ku ziyà te kenikew.
  mal-2015: 'അവൾ വാതിൽ കടക്കുമ്പോൾ അവളുടെ കാലൊച്ച അഹിയാവു കേട്ടിട്ടു പറഞ്ഞതെന്തെന്നൽ:
    യൊരോബെയാമിന്റെ ഭാര്യയേ, അകത്തു വരിക; നീ ഒരു അന്യസ്ത്രീ എന്നു നടിക്കുന്നതു എന്തിന്നു?
    കഠിനവർത്തമാനം നിന്നെ അറിയിപ്പാൻ എനിക്കു നിയോഗം ഉണ്ടു.'
  rmc-rmc: 'Paľis, sar o Achijah šunďa lakro phiriben, hoj imar hiňi paš o vudar,
    phenďa lake: „Av andre. Me džanav, hoj tu sal le Jeroboamoskri romňi. Soske tutar
    keres, hoj sal vareko aver? Nalačho hiros tuke phenava.'
  pes-OPV: 'و هنگامی که اخیا صدای پایهای او را که به در داخل می‌شد شنید، گفت: «ای
    زن یربعام داخل شو. چرا هیات خود را متنکر ساخته‌ای؟ زیرا که من باخبر سخت نزد تو
    فرستاده شده‌ام.'
  ron-1924: 'Кынд а аузит Ахия вуетул пашилор ей, ын клипа кынд интра пе ушэ, а зис:
    „Интрэ, неваста луй Иеробоам. Пентру че врей сэ те дай дрепт алта? Сунт ынсэрчинат
    сэ-ць вестеск лукрурь аспре.'
  ben-OBCV: তাই অহিয় যখন দরজায় তাঁর পায়ের শব্দ শুনতে পেয়েছিলেন, তখন তিনি বলে উঠেছিলেন,
    “ওহে যারবিয়ামের স্ত্রী, ভিতরে এসো। এরকম ভান করছ কেন? খারাপ খবর শোনানোর জন্য আমাকে
    তোমার কাছে পাঠানো হয়েছে।
  som-som: Oo markii Axiiyaah maqlay sanqadhii cagaheeda, markii ay albaabka soo gashay
    ayuu ku yidhi, Soo gal, Yaaraabcaam bilcantiisay, maxaadse isaga dhigaysaa mid
    kale? Waayo, waxaa la iigu soo kaa dhiibay war xun.
  lat-VUC: 'audivit Ahias sonitum pedum ejus introëuntis per ostium, et ait: Ingredere,
    uxor Jeroboam: quare aliam te esse simulas? ego autem missus sum ad te durus nuntius.'
  eng-ASVBT: And it was so, when Ahijah heard the sound of her feet, as she came in
    at the door, that he said, Come in, thou wife of Jeroboam; why feignest thou thyself
    to be another? for I am sent to thee with heavy tidings.
  ita-1885: 'Come dunque Ahia udì il suon de'' piedi di essa, ch''entrava per la porta,
    disse: Entra pure, moglie di Geroboamo; perchè fingi d''essere un''altra? io son
    pur mandato a te per portarti un duro messaggio.'
  eng-ULB: When Ahijah heard the sound of her feet as she came in at the door, he
    said, “Come in, wife of Jeroboam. Why do you pretend to be someone you are not?
    I have been sent to you with bad news.
  spa-VBL: 'Así que, en cuanto Ahías oyó sus pasos en la puerta, gritó: “¡Entra, mujer
    de Jeroboam! ¿Por qué te molestas en venir disfrazada? Me han dado una mala noticia
    para ti.'
  fra-_FOB: 'Aussitôt donc qu''Achija eut entendu le bruit de ses pas, comme elle
    entrait par la porte, il dit: Entre, femme de Jéroboam; pourquoi fais-tu semblant
    d''être quelque autre? J''ai mission de t''annoncer des choses dures.'
  mal-mal: 'അവൾ വാതിൽ കടക്കുമ്പോൾ അവളുടെ കാലൊച്ച അഹിയാവ് കേട്ടിട്ട് പറഞ്ഞത്: യൊരോബെയാമിന്റെ
    ഭാര്യയേ, അകത്ത് വരിക; നീ ഒരു അന്യസ്ത്രീ എന്ന് അഭിനയിക്കുന്നത് എന്തിന്? അശുഭവർത്തമാനം
    നിന്നെ അറിയിക്കുവാൻ എനിക്ക് നിയോഗം ഉണ്ട്.'
  urd-GVR: Jab Aḳhiyāh ne aurat ke qadmoṅ kī āhaṭ sunī to bolā, “Yarubiyām kī bīwī,
    andar āeṅ! Rūp bharne kī kyā zarūrat? Mujhe āp ko burī ḳhabar pahuṅchānī hai.
  suz-BL: मिनु अहीयाहमी आ लाप्‍चोम खोइल थेक्‍शो नेंशा, मेको कली “ए येरोबाम आ मीश खिंङगा
    पिवो। गे मारदे अर्को मीश मुर खोदेंशो दुम्‍खु पवी? गो इ कली मरिम्‍शो लोव़ देंचा
    माल्‍नुङ।
  ita-1927: 'Come dunque Ahija udì il rumore de’ piedi di lei che entrava per la porta,
    disse: “Entra pure, moglie di Geroboamo; perché fingi d’essere un’altra? Io sono
    incaricato di dirti delle cose dure.'
  ckb-ckb: 'ئەوە بوو کە ئاحییا گوێی لە دەنگی پێی بوو لە دەرگاکەوە دەهاتە ژوورەوە،
    گوتی: «ژنەکەی یارۆڤعام، وەرە ژوورەوە. بۆچی وا شێوەی خۆتت گۆڕیوە؟ من نێردراوی هەواڵێکی
    ناخۆشم بۆ تۆ.'
  eng-BBE: Then Ahijah, hearing the sound of her footsteps coming in at the door,
    said, Come in, O wife of Jeroboam; why do you make yourself seem like another?
    for I am sent to you with bitter news.
  kan-OKCV: ಅನಂತರ ಅವಳು ಬಾಗಿಲಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ, ಅಹೀಯನು ಅವಳ ಹೆಜ್ಜೆಗಳ ಶಬ್ದ ಕೇಳುತ್ತಲೇ
    ಅವನು, “ಯಾರೊಬ್ಬಾಮನ ಪತ್ನಿಯೇ ಒಳಗೆ ಬಾ, ನೀನು ಮತ್ತೊಬ್ಬಳಂತೆ ತೋರಿಸಿಕೊಳ್ಳುವುದು ಏಕೆ? ನಾನು
    ಕಠಿಣವಾದವುಗಳನ್ನು ತಿಳಿಸಲು ನನಗೆ ಅಪ್ಪಣೆಯಾಗಿದೆ.
  tam-2017: 'எனவே, வாசற்படிக்குள் நுழையும் அவளுடைய நடையின் சத்தத்தை அகியா கேட்டவுடனே,
    அவன்: யெரொபெயாமின் மனைவியே, உள்ளே வா; உன்னை வேறு பெண்ணாக ஏன் காட்டுகிறாய்? துக்கசெய்தியை
    உனக்கு அறிவிக்க நான் அனுப்பப்பட்டேன்.'
  spa-RV-1909: 'Y como Ahías oyó el sonido de sus pies cuando entraba por la puerta,
    dijo: Entra, mujer de Jeroboam; ¿por qué te finges otra? empero yo soy enviado
    á ti con revelación dura.'
  ron-BTF: 'Şi s-a întâmplat, când Ahiia a auzit sunetul picioarelor ei, pe când intra
    pe uşă, că el i-a spus: Intră, tu soţie a lui Ieroboam; de ce te prefaci a fi
    alta? Pentru că eu sunt trimis la tine cu veşti grele.'
  eng-WEBP: So when Ahijah heard the sound of her feet as she came in at the door,
    he said, “Come in, Jeroboam’s wife! Why do you pretend to be another? For I am
    sent to you with heavy news.
  eng-FBV: So as soon as Ahijah heard her footsteps at the door, he called out, “Come
    in, wife of Jeroboam! Why do you bother coming in disguise? I have been given
    some bad news for you.
  nld-1939: 'en Achi-jáhoe het geluid harer voetstappen in de deur hoorde, zeide hij:
    Kom binnen, vrouw van Jeroboam; waarom doet gij u als een onbekende voor? Ik heb
    opdracht u een harde boodschap over te brengen.'
  nch-BL: 'Huan quema Ahías quicajqui se tanojnotza campa icalte, quiijto: ―Xicalaqui,
    ta tiisihua Jeroboam. ¿Para ten timochihua quej tiseyoc? Na nijselijtoc se tanahuatili
    para nimitzcamanalhuis chicahuac.'
  vie-1934: 'Khi nàng bước qua ngạch cửa cái, A-hi-gia nghe tiếng bước người, thì
    nói rằng: Hỡi vợ vua Giê-rô-bô-am, hãy vào; cớ sao ngươi giả làm người khác? Ta
    chịu sai báo cho ngươi một tin dữ: Hãy đi tâu với Giê-rô-bô-am:'
  hin-CV: अहीयाह उसके पदचाप सुन रहे थे. जैसे ही वह द्वार पर पहुंची, अहीयाह ने पुकारते
    हुए कहा, “श्रीमती यरोबोअम, भीतर आ जाइए. क्या लाभ है आपके वेष बदलने का? मुझे आपको
    अप्रिय समाचार देने का दायित्व सौंपा गया है.
  spa-BES: 'Entonces Ahías, oyendo el ruido de sus pasos entrando por la puerta, dijo:
    Entra, oh mujer de Jeroboam; ¿Por qué te haces pasar por otra? porque yo soy enviado
    a ti con amargas noticias.'
  tdx-tdx: 'Aa ie nahajanjiñe ty figodoim-pandia’e an-tokonañe eo t’i Ahià, le hoe
    re tama’e: Mihovà mb’etoa ry tañanjomba’ Iarovame; manao akore t’ie mintse ho
    ila’e? Fa niraheñe ama’o iraho hinday enta mavesatse.'
  tha-KJV: แต่​เมื่ออาหิยาห์​ได้​ยินเสียงฝีพระบาทของพระนาง เมื่อพระนางเสด็จมาถึงประตู
