    إِلَيْكِ أَخْبَاراً سَيِّئَةً.'
  ewe-ewe: Ale esi Ahiya se nyɔnu la ŋkɔ le eƒe ʋɔtru nu ko la, edo ɣli be, “Yeroboam
    srɔ̃, ge ɖe eme. Nu ka ta nèle agbagba dzem be yeadze ame bubui?” Egblɔ na nyɔnu
    la be, “Nya vɔ̃ aɖe le asinye na wò,
  eng-LEE: And it happened, when Achiyahu heard the sound of her feet, as she came
    in at the door, that he said, Come in, thou wife of Jerobo'am; why is this, that
    thou feignest to be another? but I am sent to thee with a hard message.
  gvn-gvn: '@see-verse:1KI.014.005'
  asm-FB: পাছত তাই দুৱাৰেদি সোমাই অহা লগে লগে, অহীয়াই তাইৰ ভৰিৰ শব্দ শুনা পালে। তেতিয়া
    তেওঁ ক’লে, “হে যাৰবিয়ামৰ পত্নী, ভিতৰলৈ আহাঁ৷ তুমি কিয় আন মহিলাৰ বেশ ধৰিছা? তোমাক
    অশুভ কথা ক’বলৈ মই আজ্ঞা পালোঁ।
  sus-A: عَهِيَ تٌ عَ سَنيِ شُي مّ عَ بَرَ مَكْرّ نَادّ رَ، عَ نَشَ عَ قَلَ عَ بّ،
    «سٌ، يٍرٌبٌوَ مِ شَ فِنّ. عِ قَشِ عَ فُندٌ كِ مَ مُنقٍ رَ؟ مَسٍنيِ شْرْشْي نَن
    يِ رَ عِ بّ.
  fra-SBL: 'Et lorsque Achija entendit le bruit de ses pieds lorsqu''elle franchit
    la porte, il dit : « Entre, femme de Jéroboam ! Pourquoi te fais-tu passer pour
    une autre ? Car je suis envoyé vers toi avec une lourde nouvelle.'
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ אֲחִיָּ֜הוּ אֶת־קֹ֤ול רַגְלֶ֙יהָ֙ בָּאָ֣ה בַפֶּ֔תַח
    וַיֹּ֕אמֶר בֹּ֖אִי אֵ֣שֶׁת יָרָבְעָ֑ם לָ֣מָּה זֶּ֗ה אַ֚תְּ מִתְנַכֵּרָ֔ה וְאָ֣נֹכִ֔י
    שָׁל֥וּחַ אֵלַ֖יִךְ קָשָֽׁה׃
  piu-2006: '@see-verse:1KI.014.005'
  kik-kik: Nĩ ũndũ ũcio rĩrĩa Ahija aaiguire mũkinyo wa magũrũ make arĩ mũrango-inĩ,
    akĩmwĩra atĩrĩ, “Toonya, mũtumia wa Jeroboamu. Ũretua tiwe nĩkĩ? Nĩndũmĩtwo kũrĩ
    we na ũhoro ũtarĩ mwega.
  omb-omb: Tavohe i Ahisa mo rongo na dumi garune lo matai turegi, move, “?Tubui lo
    valei Jerobom go soro. Huri havai gom vaie huri ve nigo a tangaloi dolue? U horau
    mena roro asi lawego.
  fra-NCL: 'Quand Ahias entendit le bruit de ses pas, au moment où elle franchissait
    la porte, il dit : « Entre, femme de Jéroboam ; pourquoi te donnes-tu pour une
    autre ? Je suis chargé pour toi d’un dur message.'
  cek-AK: To pongah thok taeng ih khok tangkan atuen to Ahijah mah thaih naah, Jeroboam
    zu angzo ah; tipongah kalah nongpata baktiah nang sak loe? Nang khaeah tamthang
    kasae thuih han ka tawnh.
  cuk-cuk: 'Ahías, ome-dogdanikid-e-nag-goled itosgua, ega sogded: “Jeroboam-ome,
    doge. ¿Ibiga dule-baidyob na be imake? Emide, be dukuagwar mor-baid-yoi danigu.
    Doge, bega an garda-isgana soggwelo.'
  uig-CYR: 'У ишиктин киргәндә Ахияһ аяқ тивишини аңлап мундақ деди: — «Һәй, Йәробоамниң
    аяли, киргин; немишкә башқа қияпәткә киривалдиң? Саңа бир шум хәвәрни бериш маңа
    буйрулди.'
  tel-2017: గుమ్మం గుండా ఆమె వస్తున్న కాలి చప్పుడు విని అహీయా ఆమెతో ఇలా అన్నాడు. “యరొబాము
    భార్యా, లోపలికి రా! నీవు వేషం వేసుకుని రావడం ఎందుకు? కఠినమైన మాటలు నీకు చెప్పాలని
    దేవుడు నాకు చెప్పాడు.
  hat-BSA: 'Lè Achija te tande son a pye li ki t ap antre nan pòtay la, li te di:
    “Antre, madanm a Jéroboam, poukisa w ap fè kòmsi se yon lòt fanm ou ye a? Paske
    mwen te voye kote ou avèk yon mesaj byen di.'
  kos-kos: Tuh ke Ahijah el lohng ke el utyak ke mutunoa, el fahk nu sel, “Utyak.
    Nga etu lah mutan kial Jeroboam pa kom. Efu ku kom oru in mu siena mwet pa kom?
    Oasr pweng koluk nu sum.
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ אֲחִיָּ֜הוּ אֶת־ק֤וֹל רַגְלֶ֙יהָ֙ בָּאָ֣ה בַפֶּ֔תַח
    וַיֹּ֕אמֶר בֹּ֖אִי אֵ֣שֶׁת יָרָבְעָ֑ם לָ֣מָּה זֶּ֗ה אַ֚תְּ מִתְנַכֵּרָ֔ה וְאָ֣נֹכִ֔י
    שָׁל֥וּחַ אֵלַ֖יִךְ קָשָֽׁה׃
  ibo-ibo: Mgbe Ahija nụrụ ụda nzọ ụkwụ ya ka ọ na-abata nʼọnụ ụzọ, ọ kpọrọ ya oku
    sị ya, “Bata, nwunye Jeroboam. Gịnị mere i ji jie ejiji dịka onye ọzọ? Enwere
    m akụkọ ọjọọ m ga-akọrọ gị
  ory-ory: ଆଉ ସେ ଦ୍ୱାର ଦେଇ ଆସିବା ବେଳେ ଏପରି ହେଲା ଯେ, ଅହୀୟ ତାହାର ପାଦ-ଶବ୍ଦ ଶୁଣି କହିଲା,
    “ହେ ଯାରବୀୟାମଙ୍କର ଭାର୍ଯ୍ୟା, ତୁମ୍ଭେ ଭିତରକୁ ଆସ; କାହିଁକି ତୁମ୍ଭେ ଆପଣାକୁ ଅନ୍ୟ ପରି ଦେଖାଉଅଛ?
    ମୁଁ ଦୁଃସହନୀୟ ସମ୍ବାଦ ଦେବା ପାଇଁ ତୁମ୍ଭ ନିକଟକୁ ପ୍ରେରିତ ହୋଇଅଛି।
  chk-chk: Iwe, lupwen Ahia a rong püngüpüngün pechen neminewe, lupwen a feito ren
    ewe asam, a üra, “Kopwe tolong pwülüen Jeropoam. Pwota ka pwomweni pwe itä en
    kosap pwülüen Jeropoam? Mi wor ai pworaus pöchökül fän itom.
  rop-rop: Bat wen Ahija bin irrim im kaminap insaid langa det dowa imbin tok, “Kaman
    insaid. Ai sabi yu blanga King Jerabowam waif. Wotfo yu meigim miselp laik najawan
    gel? Ai garram nogudwan nyus blanga dalim yu.
  ukr-1871: 'Почув Ахія ходу її, як увійшла вона в двері, й каже: Увіходь, супруго
    Еробоамова! Шкода було переодягатись тобі. Менї передано жорстку вість до тебе!'
  deu-1951: 'Als aber Achija das Geräusch ihrer Füße hörte, wie sie zur Tür hereinkam,
    sprach er: Komm herein, du Weib Jerobeams! Warum stellst du dich so fremd? Ich
    bin mit einer harten Botschaft an dich beauftragt!'
  eng-JPS: 'And it was so, when Ahijah heard the sound of her feet, as she came in
    at the door, that he said: ''Come in, thou wife of Jeroboam; why feignest thou
    thyself to be another? for I am sent to thee with heavy tidings.'
  srp-1865: 'I Ahija èuvši šuštanje nogu njezinijeh kad uðe na vrata, reèe: hodi,
    ženo Jerovoamova; što se èiniš da si druga? Ja sam poslan k tebi da ti zlo kažem.'
  lug-lug: Awo Akiya bwe yawulira enswagiro ku mulyango, n’amugamba nti, “Yingira
    muka Yerobowaamu. Lwaki weefuula okuba omuntu omulala? Ntumiddwa gy’oli n’amawulire
    amabi.
  heb-heb: ויהי כשמע אחיהו את קול רגליה באה בפתח ויאמר באי אשת ירבעם למה זה את מתנכרה
    ואנכי שלוח אליך קשה׃
  ben-IRV: তখন দরজার কাছে তাঁর পায়ের শব্দ শুনে অহিয় বললেন, “ভিতরে এস, যারবিয়ামের
    স্ত্রী। তুমি কেন অপরিচিতের মত ভান করছ? তোমাকে খারাপ খবর দেবার জন্য আমাকে বলা হয়েছে।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਅਹੀਯਾਹ ਨੇ ਉਹ ਦੇ ਪੈਰਾਂ ਦੀ ਪੈਛੜ ਜਾਂ ਉਹ ਬੂਹੇ ਦੇ ਅੰਦਰ
    ਵੜੀ ਸੁਣੀ ਤਾਂ ਉਸ ਆਖਿਆ, ਹੇ ਯਾਰਾਬੁਆਮ ਦੀ ਰਾਣੀ ਅੰਦਰ ਲੰਘ ਆ। ਤੂੰ ਆਪ ਨੂੰ ਹੋਰ ਔਰਤ ਕਿਉਂ
    ਬਣਾਉਂਦੀ ਹੈਂ? ਮੈਂ ਤੇਰੇ ਕੋਲ ਸਖ਼ਤ ਗੱਲਾਂ ਲਈ ਭੇਜਿਆ ਗਿਆ ਹਾਂ।
  mya-JVB: ထိုမိန်းမသည် တံခါး အထဲ သို့ ဝင် ၍၊ နင်း သံ ကို အဟိယ သည် ကြား လျှင် ၊ အိုယေရောဗောင်
    မယား ဝင် လော့။ အဘယ်ကြောင့် အခြားသောသူ ၏အယောင် ကို ဆောင်သနည်း။ ဝမ်းနည်း စရာသိတင်းကို
    ကြားပြော စေခြင်းငှါသင့် ဆီသို့ ငါ့ ကိုစေလွှတ် တော်မူ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Ahiaava vaiharo iruvaro nahenti viva vira
    naavu qenti vaunaini aniharo vuvuai tuvaro Ahiaava tiharo, Jeroboamura naatavauvo,
    uriqetaane. Nantiharae are vo nahenti voqaantema kera aniaro? Te qora vakaakama
    ai tiva amirerave.
  hmo-hmo: To ia be iduara dekenai ia raka vareai neganai, Ahaisa ese iena aena regena
    ia kamonai, bona ia gwau, “Ieroboama ena adavana e, oi raka vareai. Badina dahaka
    oi koikoi noho, oi gwau oi be idau hahine ta? Badina be hereva metauna oi totona
    Lohiabada ese lau dekenai ia henia vadaeni.
  urd-urd: और जैसे ही वह दरवाज़े से अन्दर आई, और अख़ियाह ने उसके पाँव की आहट सुनी
    तो उसने उससे कहा, “ऐ युरब'आम की बीवी, अन्दर आ! तू क्यूँ अपने को दूसरी बनाती है?
    क्यूँकि मैं तो तेरे ही पास सख़्त पैग़ाम के साथ भेजा गया हूँ।
  rus-SYN: 'Ахия, услышав шорох от ног ее, когда она вошла в дверь, сказал: войди,
    жена Иеровоамова; для чего было тебе переодеваться? Я грозный посланник к тебе.'
  bqc-SIM: 'Kɛ́ Ahia aà kɛ̀sɛ kↄ̃fĩ mà, àlɛ gɛ̃ kpɛ́u, à mɛ̀: Gɛ̃ Yeloboaũ na!
    Bↄ́yãi n nzĩa lìlɛ màai? Yãpãsĩ Lua mɛ̀ mà onɛ.'
  tcz-CHONGTHU: Ahin Jeroboam jinun Ahijah kot chu ahin phah chu ajah phat in, “Jeroboam
    jinu, ipi dinga midang dan’a na kilepma na hung ham? Hunglut in,” ati. Hijouchun
    aman, “Keiman na jah ding thungailou khat ka sei peh nom’e,” ati.
  mar-mar: अहीयाला दारात तिची चाहूल लागली तेव्हा तो म्हणाला, “यराबामाची पत्नी ना तू?
    आत ये आपण कोण ते लोकांनी ओळखू नये म्हणून का धडपड करतेस? मला एक वाईट गोष्ट तुझ्या
    कानावर घालायची आहे.
  qub-qub: 'Puncuta warmi yaycuycajta mayar profëta Ahiasga niran: «Yaycamuy Jeroboampa
    warmin. ¿Imanirtaj juc warmi-niraj canayquipaj juc-nirajta rucacushcanqui? Gamta
    fiyupa llaquicuypaj cajta willanäpaj maynami Dios nimasha.'
  bqp-bqp: 'Kũ Ahia a gɛ̀sɛ kĩnii mà, àtɛn gɛ̃ kpɛ́n, à pì: Ǹ gɛ̃ Yeroboamu nanↄ!
    Bↄ́yãin n n zĩda lìtɛ lɛɛ? Yã pãsĩn Luda pì mà onnɛ.'
  hat-hat: 'Men, lè Akija tande l'' bri pye l'' ap vini nan papòt la, li di l'': -Antre
    non, madan Jewoboram. Poukisa w''ap fè tèt ou pase pou lòt moun konsa? Tout jan,
    mwen gen move nouvèl pou ou.'
  eng-BSB: So when Ahijah heard the sound of her feet entering the door, he said,
    “Come in, wife of Jeroboam! Why are you disguised? For I have been sent to you
    with bad news.
  eng-WEBPB: So when Ahijah heard the sound of her feet as she came in at the door,
    he said, “Come in, Jeroboam’s wife! Why do you pretend to be another? For I am
    sent to you with heavy news.
  kbq-kbq: Hagi ana a'mo'ma kahante'ma ne-egeno agagema nentahino'a, Ahiza'a ranke
    huno amanage hu'ne, Jeroboamu nenaroga emarerio. Hagi na'a higenka ru a'negnara
    hunka neane? Kagrite'ma havizama fore'ma hania nanekeka'a eri'noe.
  nhe-BL: 'Huan quema Ahías quicajqui se tlanojnotza campa ipuerta quiijto: ―Xicalaqui,
    ta tiisihua Jeroboam. ¿Para tlen timochihua queja tiseyoc? Na nijselijtoc se tlanahuatili
    para nimitzcamahuis chicahuac.'
  bus-bus: 'Kɛ̀ Ahia à kɛ̀sɛ kĩi mà, èe gɛ̃ɛ kpɛ́n, à bè: Ǹ gɛ̃ Yeroboamu naↄ̃! Bↄ́yãnzin
    n n zĩnda lìɛ lɛzi? Yã pãsĩn Luda bè mà onnɛ.'
  gub-BL: Ukenaw rupi heixe mehe Aiaz wenu iata haw. — Eixe, Zeromoàw hemireko. Màràzàwe
    tuwe erezur amo ae kuzà hexakaw hereko pà ne. Ma'e ikatu 'ym Tupàn umume'u kar
    putar ihewe newe nehe.
  eng-DRA: 'Ahias heard the sound of her feet coming in at the door, and said: Come
    in, thou wife of Jeroboam: why dost thou feign thyself to be another? But I am
    sent to thee with heavy tidings.'
