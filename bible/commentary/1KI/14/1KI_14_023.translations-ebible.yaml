verse: 1KI.014.023
translations:
  mal-C: അവർ, ഉയർന്ന ഓരോ മലയിലും പന്തലിച്ച ഓരോ ഇലതൂർന്ന മരത്തിന്റെ ചുവട്ടിലും തങ്ങൾക്കുവേണ്ടി
    ക്ഷേത്രങ്ങൾ, ആചാരസ്തൂപങ്ങൾ, അശേരാപ്രതിഷ്ഠകൾ എന്നിവ സ്ഥാപിച്ചു.
  deu-TKW: Denn auch sie errichteten sich Höhen und Malsteine und Ascheren auf jedem
    hohen Hügel und unter jedem grünen Baume.
  lin-lin: Batongaki lisusu mpo na bango moko bisambelo ya likolo ya bangomba, mabanga
    ya bule, makonzi ya bule mpo na Ashera na likolo ya bangomba nyonso mpe na se
    ya banzete nyonso ya mobesu.
  eng-LSV: And they build—they also—for themselves high places, and standing-pillars,
    and Asherim, on every high height, and under every green tree;
  eng-GNV: For they also made them hie places, and images, and groues on euery hie
    hill, and vnder euery greene tree.
  eng-WEBSTER: For they also built for themselves high places, and images and groves,
    on every high hill, and under every green tree.
  nhw-BL: Inijuanti quichijchijque pilcaltzitzi para tiotzitzi huan quimontonojque
    teme catli quinitaque para tlatzejtzeloltique huan nojquiya quinchijchijque tlaquetzalme
    ica nopa fiero tlaixcopincayome para nopa tiotzi itoca Asera huan quitlalijque
    campa hueli ipan tepeme huan inintzala huejhueyi cuame.
  swh-ONEN: Pia wakajijengea mahali pa juu pa kuabudia miungu, mawe ya kuabudiwa na
    nguzo za Ashera juu ya kila kilima kilichoinuka na kila mti uliotanda.
  bba-bba: Domi ben tii bɑ bũu turɑnu bɑnɑ, mɑ bɑ mɑɑ bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu
    kuɑ bɑ yi ɡunɡunu wɔllɔ kɑ mi dɑ̃ɑ koo bɑkɑnu wɑ̃ɑ.
  eng-KJVCPB: For they also built them high places, and images, and groves, on every
    high hill, and under every green tree.
  luo-luo: Bende negilosone gin giwegi kuonde motingʼore, kite milamo kod yiende mag
    Ashera ewi gode maboyo kendo e bwo yiende motarore.
  meu-meu: Badina be idia ese atai gabudia bona au-tubua helaḡadia e karadia, bona
    ororo badadia iboudiai doridia ai bona au mauridia henudiai au-tubua helaḡadia
    e haginidia;
  npi-ULB: किनकि तिनीहरूले पनि आफ्ना लागि प्रत्येक उच्च स्थान र हरियो रुखमुनि डाँडाका
    ठाउँहरू, ढुङ्गाका मूर्तिहरू र अशेराका खम्बाहरू बनाए ।
  yor-yor: Wọ́n sì tún kọ́ ibi gíga fún ara wọn, àti ère òkúta àti òpó Aṣerah lórí
    gbogbo òkè gíga, àti lábẹ́ gbogbo igi tútù.
  emp-NTPO: Eya boroza, jũma bacuru waib̶ʌa nũmea edre bid̶a ãdjirãba jʌwaba od̶a
    ãcõrẽda b̶ʌcuasid̶aa bia bed̶ead̶i carea. Mõgara waib̶ʌada ʌ̃ta nũmʌcuasid̶aa
    idjab̶a ãdji jʌwaba od̶a ãcõrẽ Aseráda ʌ̃ta nũmʌcuasid̶aa.
  pes-OPCB: زیرا آنها نیز روی هر تپه و زیر هر درخت سبز، بتخانه‌ها و ستونها و اشیره‌ها
    بر پا کردند.
  tgl-ULB: Dahil sila ay nagtayo rin ng mga dambana, mga sagradong haliging bato,
    at poste ni Asera sa bawat matataas na burol at sa ilalim ng bawat luntiang puno.
  hui-hui: Ogoningi Yuda wali agalirume tinaga bi pupu wiaga hari nene wiaruhabi ira
    timbuni hearu teneha gumbahe wiaruhabi mo wiai hene. Ani buwa tigua ira tigini
    mbira ona gombedo hongowabi mbirale dama wali beda mitangi bialu gime wabini mini
    Asera lagago ogoni alebi ona ngelowa urunihondo bi pupu wialu hene.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​အ​တု​အ​ယောင်​များ​အား ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​ဌာ​န​များ​ကို​တည်​ဆောက်
    ကြ​၏။ တောင်​ထိပ်​များ​နှင့်​အ​ရိပ်​ကောင်း​သည့် သစ်​ပင်​အောက်​တို့​တွင်​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်
    ကျောက်​တိုင်​များ​နှင့်​အာ​ရှ​ရ​တံ​ခွန်​တိုင် များ​ကို​စိုက်​ထူ​ကြ​၏။-
  bod-N: དེ་དག་གིས་རང་གི་ཕྱིར་དུ་མཐོ་གླིང་རེ་རེའི་སྟེང་དང་། ལྗོན་ཤིང་རེ་རེའི་འོག་ཏུ་མཆོད་ཁྲི་རྣམས་བརྩིགས་ཤིང་།
    རྡོ་སྐུ་དང་ལྷ་མོ་ཨ་ཤེ་རཱའི་སྐུ་རྣམས་བཞེངས་པ་དང་།
  sna-sna: Vakazvivakirawo nzvimbo dzakakwirira, matombo anoera namapango aAshera
    pazvikomo zvose zvakakwirira napasi pemiti yose mikuru.
  spa-BLM: Porque también se construyeron lugares altos, pilares sagrados y postes
    de Asera en todo cerro alto y debajo de todo árbol verde.
  cac-cac: yujto ix laj sb'oxi juntzan̈ lugar chaan̈ eb', aton b'aj tz'och eb' ejmelal
    yed' pax d'a yichtac te te' c'ayum xiil. Ix laj sb'oanpaxq'ue q'uen q'ueen eb'
    yechel comon dios Asera.
  swh-ULB: Kwa kuwa walijijengea wenyewe mahali pa juu, nguzo za mawe, na nguzo za
    Ashera katika kila mahali pa juu na katika kila mti wenye majani mabichi.
  bel-bel: І зладзілі яны ў сябе вышыні і статуі і капішчы на кожным высокім пагорку
    і пад кожным цяністым дрэвам.
  deu-ELBBK: Und auch sie bauten sich Höhen und Bildsäulen und Ascherim auf jedem
    hohen Hügel und unter jedem grünen Baum.
  mbb-OT: Mibaal zaan sikandan te menge pemuhatà diyà te metikang he menge lugar wey
    te tedeman he menge vatu, wey mibpehitindeg sikandan te tukud he simbulu te vahi
    he ed-ezapen he si Ashera ziyà te puntur te kada vuvungan wey ziyà te sihung te
    kada merapung he kayu.
  mal-2015: എങ്ങനെയെന്നാൽ അവർ ഉയർന്ന കുന്നിന്മേലൊക്കെയും പച്ചമരത്തിൻകീഴിലൊക്കെയും
    പൂജാഗിരികളും സ്തംഭവിഗ്രഹങ്ങളും അശേരാപ്രതിഷ്ഠകളും ഉണ്ടാക്കി.
  rmc-rmc: bo the on ačhavenas thana pro lašariben, o sveta slupi the o slupi la Ašerakre;
    a oda pre dojekh učo than the paš dojekh baro stromos.
  pes-OPV: و ایشان نیز مکانهای بلند وستونها و اشیریم بر هر تل بلند و زیر هر درخت سبز
    بنا نمودند.
  ron-1924: Шь-ау зидит ши ей ынэлцимь ку стылпь ынкинаць идолилор ши астартее пе
    орьче дял ыналт ши суб орьче копак верде.
  ben-OBCV: এছাড়াও তারা নিজেদের জন্য প্রত্যেকটি উঁচু পাহাড়ে ও ডালপালা মেলে ধরা গাছের
    নিচে দেবতাদের পীঠস্থান, পবিত্র পাথর ও আশেরার খুঁটি খাড়া করল।
  som-som: Waayo, waxay buur kasta oo dheer dusheed iyo geed kasta oo dheer oo doog
    ah hoostiis ka dhisteen meelo sarsare, iyo tiirar, iyo geedo Asheeraah.
  lat-VUC: 'Ædificaverunt enim et ipsi sibi aras, et statuas, et lucos super omnem
    collem excelsum, et subter omnem arborem frondosam:'
  eng-ASVBT: For they also built them high places, and pillars, and Asherim, on every
    high hill, and under every green tree;
  ita-1885: E si edificarono anch'essi degli alti luoghi, e si fecero delle statue,
    e de' boschi, sopra ogni alto colle, e sotto ogni albero verdeggiante.
  eng-LXXUP: And they built for themselves high places, and pillars, and planted groves
    on every high hill, and under every shady tree.
  eng-ULB: For they also built for themselves high places, stone pillars, and Asherah
    poles on every high hill and under every green tree.
  spa-VBL: También se erigieron altares, pilares sagrados y postes de Asera en toda
    colina alta y bajo todo árbol verde.
  fra-_FOB: Car ils se bâtirent aussi des hauts lieux, avec des statues et des emblèmes
    d'Ashéra, sur toutes les hautes collines et sous tous les arbres verts.
  mal-mal: അവർ ഉയർന്ന കുന്നിന്മേലും പച്ചമരത്തിൻകീഴിലും, പൂജാഗിരികളും സ്തംഭവിഗ്രഹങ്ങളും
    അശേരാപ്രതിഷ്ഠകളും ഉണ്ടാക്കി.
  urd-GVR: Unhoṅ ne bhī ūṅchī jaghoṅ par mandir banāe. Har ūṅchī pahāṛī par aur har
    ghane daraḳht ke sāye meṅ unhoṅ ne maḳhsūs patthar yā Yasīrat Dewī ke khambe khaṛe
    kie,
  suz-BL: मेकोपुकीम इर डांडा डांडा ङा थानम, देवी आ मूर्ति पाइश्‍शो थाम नु लाइश्‍शो
    डांडा ङा शुश सफा पाइश्‍शो रवा आन आगाम थान सेल्‍समा बाक्‍त। २राजा १६:१-४
  ita-1927: Si eressero anch’essi degli alti luoghi con delle statue e degl’idoli
    d’Astarte su tutte le alte colline e sotto ogni albero verdeggiante.
  ckb-ckb: هەروەها ئەوانیش نزرگەی سەر بەرزایی و بەردی تەرخانکراو و ستوونە ئەشێراکانیان
    لەسەر هەر گردێکی بەرز و لەژێر هەر دارێکی سەوز بۆ خۆیان دامەزراند.
  eng-BBE: For they made high places and upright stones and wood pillars on every
    high hill and under every green tree;
  kan-OKCV: ಅವರು ಅಶೇರ ಸ್ತಂಭಗಳನ್ನೂ, ವಿಗ್ರಹಗಳನ್ನೂ, ಉನ್ನತ ಸ್ಥಳಗಳನ್ನೂ ಎತ್ತರವಾದ ಪ್ರತಿ ಗುಡ್ಡದ
    ಮೇಲೆಯೂ, ಹಸುರಾದ ಪ್ರತಿ ಗಿಡದ ಕೆಳಗೂ ತಮಗಾಗಿ ಮಾಡಿಕೊಂಡರು.
  tam-2017: அவர்களும் உயர்ந்த எல்லா மேட்டின் மேலும், பச்சையான எல்லா மரத்தின் கீழும்,
    மேடைகளையும் சிலைகளையும் தோப்புவிக்கிரகங்களையும் தங்களுக்கு உண்டாக்கினார்கள்.
  spa-RV-1909: 'Porque ellos también se edificaron altos, estatuas, y bosques, en
    todo collado alto, y debajo de todo árbol frondoso:'
  ron-BTF: Fiindcă ei şi-au zidit de asemenea înălţimi şi idoli şi dumbrăvi pe fiecare
    deal înalt şi sub fiecare copac verde.
  eng-WEBP: For they also built for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  eng-FBV: They also set up for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  nld-1939: want op iedere hoge heuvel en onder iedere groene boom richtten zij offerhoogten,
    heilige zuilen en heilige palen op.
  nch-BL: Inijuanti quichijchijque pilcaltzitzi para teteyome huan quimontonojque
    teme cati quinitayayaj para tatzejtzeloltique huan nojquiya quinchijchijque taquetzalme
    ica nopa fiero taixcopincayome para nopa tiotzi cati itoca Asera huan quintalijque
    campa hueli ipan tepeme huan inintzala huejhueyi cuame.
  vie-1934: Vì những người Giu-đa cũng xây cất cho mình những nơi cao, trụ thờ và
    tượng Aùt-tạt-tê tại trên các gò nổng cao và dưới những cây rậm.
  hin-CV: उन्होंने भी अपने लिए पूजा की जगह, हर एक ऊंची पहाड़ी और हर एक घने पेड़ के
    नीचे पूजा-स्तम्भ और अशेराह के खंभे बनवाए थे.
  spa-BES: Hicieron lugares altos, columnas de piedras y columnas de madera en cada
    colina alta y debajo de cada árbol verde;
  tdx-tdx: amy te namboare’ iereo, ho am-bata’ iereo, ty toets’ abo naho hazomanga
    vaho Aserae ambone’ ze fonga haboañe naho ambane’ ze hene hatae mandrevake.
  tha-KJV: เพราะเขาได้สร้างปู​ชน​ียสถานสู​งด​้วย และเสาศั​กด​ิ์​สิทธิ์ และเสารูปเคารพสำหรับตัวเขาไว้บนเนินเขาสูงๆทุกเนิน
    และใต้​ต้นไม้​เข​ียวทุกต้น
  por-BR-2018: 'Porque eles também se edificaram altos, estátuas, e bosques, em todo
    morro alto, e debaixo de toda árvore frondosa:'
  deu-ELO: Und auch sie bauten sich Höhen und Bildsäulen und Ascherim auf jedem hohen
    Hügel und unter jedem grünen Baume.
  eng-WYC-2018: For also they builded to themselves altars, and images, and woods,
    (or For they also built altars for themselves, and poles, and sacred groves),
    on each high hill, and under each tree full of boughs.
  epo-epo: Kaj ankaŭ ili konstruis al si altaĵojn, statuojn, kaj sanktajn stangojn
    sur ĉiu alta monteto kaj sub ĉiu branĉoriĉa arbo.
  uig-PIN: Qünki ular «yuⱪiri jaylar»ni, «but tüwrük»lǝrni wǝ ⱨǝm ⱨǝrbir egiz dɵnglar
    üstidǝ, ⱨǝrbir kɵk dǝrǝhlǝrning astida «Axǝraⱨ» butlarni yasidi.
  beo-beo: 'Ilia da ogogole ‘gode’ma nodone sia:ne gadomusa: sogebi hahamoi. Ilia
    da agolaga amola ifa ougiha, amogai uda ogogole ‘gode’ Asila agoaila hahamoi amola
    igi golasu ifa duni bugi agoaila gagui.'
  tpi-OTNT: Nau ol Juda i save wokim ol ples bilong lotu antap long ol maunten na
    aninit long ol bikpela diwai. Na ol i sanapim ol pos ston na ol piksa bilong god
    meri Asera long ol dispela ples, na ol i lotuim ol dispela samting.
  hau-SA: Sun kuma kafa wa kansu masujadai da suke kan tuddai, da a kan keɓaɓɓun duwatsu,
    suka kuma gina ginshiƙan Ashera a kowane tudu, da kuma a ƙarƙashin kowane duhuwar
    itace.
  uig-LAT: Chünki ular «yuqiri jaylar»ni, «but tüwrük»lerni we hem herbir égiz dönglar
    üstide, herbir kök derexlerning astida «Asherah» butlarni yasidi.
  nde-nde: Bazakhela njalo indawo eziphakemeyo zeminikelo, amatshe azilayo lezinsika
    zika-Ashera ezintabeni zonke langaphansi kwemithunzi yezihlahla eziyizithingithingi.
  ton-ton: He naʻa nau langa foki ʻekinautolu ʻae ngaahi potu māʻolunga mo e ngaahi
    tamapua, mo e ngaahi vao tapu, ʻi he tumutumu ʻoe moʻunga kotoa pē, pea ʻi he
    lolo ʻakau mata kotoa pē.
  ces-1613: Nebo i oni vystavěli sobě výsosti a sloupy, i háje na každém pahrbku vysokém
    a pod každým stromem zeleným.
  eng-WMB: For they also built for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  tam-TCV: உயர்ந்த ஒவ்வொரு மலையின்மேலும், ஒவ்வொரு செழிப்பான மரத்தின் கீழும் மேடைகளையும்,
    புனிதக் கற்களையும், அசேரா விக்கிரக தூண்களையும் தங்களுக்கு அமைத்துக்கொண்டார்கள்.
  ceb-ULB: Kay nagtukod man usab sila alang sa ilang mga kaugalingon ug sa hataas
    nga mga dapit, mga batong haligi ug tag-as nga mga tukod ni Ashera sa tagsatagsa
    ka bungtod ug ilalom sa matag lunhaw nga kahoy.
  pol-UBG: Pobudowali sobie bowiem wyżyny, posągi i gaje na każdym wysokim wzgórzu
    i pod każdym zielonym drzewem.
  urd-GVU: اُنہوں نے بھی اونچی جگہوں پر مندر بنائے۔ ہر اونچی پہاڑی پر اور ہر گھنے
    درخت کے سائے میں اُنہوں نے مخصوص پتھر یا یسیرت دیوی کے کھمبے کھڑے کئے،
  deu-1912: Denn sie bauten auch Höhen, Säulen und Ascherahbilder auf allen hohen
    Hügeln und unter allen grünen Bäumen.
  kan-2017: ತಮ್ಮ ಪೂರ್ವಿಕರಂತೆಯೇ ಅವರೂ ತಮಗೋಸ್ಕರ ಪೂಜಾ ಸ್ಥಳಗಳನ್ನು ನಿರ್ಮಿಸಿಕೊಂಡರು. ಪ್ರತಿಯೊಂದು
    ದಿಣ್ಣೆಗಳ ಮೇಲೆ ಹಾಗೂ ಚೆನ್ನಾಗಿ ಬೆಳೆದಿರುವ ಪ್ರತಿಯೊಂದು ಮರದ ಕೆಳಗೆ ಕಲ್ಲಿನ ಕಂಬಗಳನ್ನೂ ಮತ್ತು
    ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನೂ ನಿಲ್ಲಿಸಿದರು.
  yap-yap: Ra ngongliyed tagil’ e tayfan ngak boch e got ni go’ bogi ban’en, miyad
    n’uf yugaf i malang nge bogi pow rok Asherah ni ngu’un tayfan u daken yochi burey
    ngu tanggin yuke gek’iy nib taglul’.
  hlt-MCSB: Amih loh hmuensang neh kaam te amamih ham a thoh uh. Som a sang boeih
    neh thing hing hmui boeih ah Asherah a linguh.
  mdy-ETH: ዔያታ ሜሌ ፆኦዞ ካኣሽኮ ቤሲያ ጊኢጊሼኔ፤ ሃሣ ጌሜሮና ዼኤፖ ሚፆ ሺቦ ዴማኣ ዔያታ ካኣሽካንዳ ሹቺ ዾቂ ጊኢጊሾናያንታ
    ዓሼራኮዋ ማላሢ ማዢ ዾቄኔ፤
  twi-ASANTE: Wɔsisii abosomfie, gyinaa nnannua a wɔate ho ne Asera afɔrebukyia wɔ
    bepɔ biara so ne dutan frɔmfrɔm biara ase.
  eng-WEBU: For they also built for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  wal-wal: Hegaa bollikka qassi eti banttau goinniyo xoqqa sohota, eeqa shuchchatanne
    Asheero giyo xoossee misileta xoqqa keratu ubbaa bollinne irxxa mittatu ubbaa
    garssan essidosona.
  spa-PDDPT: Ellos también construyeron lugares altos, piedras rituales y árboles
    de Asera en toda montaña alta y debajo de todo árbol frondoso.
  gun-gun: Mba'eta Judá pygua kuery voi yvy'ã re omopu'ã mba'emo ra'angaa, ita ha'e
    yvyra ta'angaarã yvy'ã ikuai va'e áry, ha'e yvyra ikuai va'e guy rupi.
  ilo-ULB: Ta nangaramidda pay kadagiti nangato a disso a pagdaydayawanda, nasagradoan
    a bato nga adigi, ken imahe ni Asera kadagiti nangato a turod ken sirok iti narukbos
    a kayo.
  kpg-kpg: Digaula gu hagaduu nadau gowaa hai daumaha ang gi nia balu god mo nia ada
    hadu mo nia ada balu god ahina Asherah e daumaha ginai ginaadou i hongo nia gonduu
    mo i lala nia laagau tomo daahaa.
  uig-ARA: چۈنكى ئۇلار «يۇقىرى جايلار»نى، «بۇت تۈۋرۈك»لەرنى ۋە ھەم ھەربىر ئېگىز دۆڭلار
    ئۈستىدە، ھەربىر كۆك دەرەخلەرنىڭ ئاستىدا «ئاشەراھ» بۇتلارنى ياسىدى.
  sus-sus: E fan naxa sɛrɛxɛbadee yailan yire itexi birin fari wurie fɛ ma, e fa gɛmɛ
    masolixie nun Aseri wuri masolixie ti naa.
  pon-2006: Re kauwada wasahn pwongih koht likamw ekei oh kauwada uhr takai oh sansal
    en Asera me irail en pwongih pohn dohl kan oh pahn mwetehn tuhke kan.
  ksd-ksd: Tago diat bula dia ga pait kadia ta umana tavul a lotu, ma ra umana gomgom
    na vat, ma ra umana tabataba i Asera, ta ra lavur luana dia tuluai, ma ta ra vavai
    ra umana davai dia lubalubang;
  tur-YTC: Çünkü her yüksek tepede ve her yeşil ağacın altında kendilerine yüksek
    yerler, dikili taşlar ve Aşera direkleri yaptılar.
  grc-BRENT: Καὶ ᾠκοδόμησαν ἑαυτοῖς ὑψηλὰ καὶ στήλας καὶ ἄλση ἐπὶ πάντα βουνὸν ὑψηλὸν,
    καὶ ὑποκάτω παντὸς ξύλου συσκίου.
  ind-AYT: Mereka juga membangun di bukit-bukit pengurbanan untuk mereka dan tiang-tiang
    berhala, dan patung-patung Dewi Asyera di setiap bukit yang tinggi serta di bawah
    setiap pohon yang rimbun.
  nya-nya: Iwonso anadzipangira malo opembedzerapo mafano pa chitunda chilichonse
    ndi kuyimika miyala ya chipembedzo ndi mitengo ya Asera pa mtengo uliwonse wa
    masamba ambiri.
  hrv-hrv: Jer su i oni podigli uzvišice, stupove i ašere na svakom brežuljku i pod
    svakim zelenim drvetom.
  mps-mps: Megi tama te Juda hani dabe me augwaligo te lotu po wabo pesage te augwaligo
    te bulu dude me, te moni ni dologode me, tama ninigi pali. Tama augwaligo te masigigo
    te kąų ni tiwai te pos nigilama, tama augwaligo tulama, tama te tibo god we
    Asera noma te kąų nide te lotu po wabo pesagede wawalo pali, tama augwaligo
    te nomabolo lotu po wali.
  tpi-tpi: Nau ol Juda i save wokim ol ples bilong lotu antap long ol maunten na aninit
    long ol bikpela diwai. Na ol i sanapim ol pos ston na ol piksa bilong god meri
    Asera long ol dispela ples, na ol i lotuim ol dispela samting.
  dan-1931: Også de byggede sig Offerhøje, Stenstøtter og Asjerastøtter på alle høje
    Steder og under alle grønne Træer;
  vie-OVCB: Họ cất miếu thờ trên đồi cao, lập trụ thờ, dựng tượng A-sê-ra trên các
    ngọn đồi và dưới các tàng cây xanh.
  guj-2017: તેઓએ દરેક ટેકરીઓ પર અને દરેક લીલાછમ વૃક્ષ નીચે ઉચ્ચસ્થાનો, પવિત્ર સ્તંભો
    અને અશેરાના સ્તંભ બાંધ્યા.
  pon-2006A: Re kauwada wasahn pwongih koht likamw ekei oh kauwada uhr takai oh sansal
    en Asera me irail en pwongih pohn dohl kan oh pahn mwetehn tuhke kan.
  por-BRBSL: Pois eles também construíram para si mesmos lugares altos, pilares sagrados
    e varas de Asherah em cada colina alta e debaixo de cada árvore verde.
  cth-cth: Karasangpoung e mon naw thoseh, kahring e thingkungnaw rahim thoseh, monruinaw,
    meikaphawknaw, Asherahkungnaw thoseh a sak awh.
  twi-twi: Wosisii abosomfi, gyinaa dannua a wɔatew ho ne Asera nnua wɔ bepɔw biara
    so ne dutan frɔmfrɔm biara ase.
  hlt-hlt: Amih loh hmuensang neh kaam te amamih ham a thoh uh. Som a sang boeih neh
    thing hing hmui boeih ah Asherah a linguh.
  tbz-SIM: Bɛmbɛ bɛ̀ɛ̀ do mɑɑ́ yɛtɔ̀rɛ̀ kɛ fííkú yɛtɑ̃́rɛ̀ nɛ̀ dibɔɔ̀ Asedɑɑ kó itedɛí
    yɛtɑ̃rɛ̀ yɛmɔu ĩ́nkɛ̀ nɛ̀ dɛtie ndɛmɔu tɑkɛ́.
  msy-2020: Judaba datɨrɨghɨn mɨghsɨaba ko temer ekiabar apebabar, dagɨar guarir dɨghoriba
    itiba ko temer guarir aser amizim Aseran nedazim itiba, isa danganir kabar da
    asava dar ziaba fe.
  dop-dop: Pɛlɛ pɑ́ ŋmɑ́ tǝkɔtǝlɛ tɔtɔɣɔ, nɑ pɑ́ siki pɛɛ, nɑ pɑ kɑ́ kɑŋkɑnɑsɩ kɛ
    pulɑsɩ nyɔɔŋ tɑɑ hɔtʋ tɛɛ.
  azb-azb: Onlar da hər yüksək təpə üzərində və hər kölgəli ağac altında özləri üçün
    səcdəgahlar, sütunlar və Aşera bütləri düzəltdilər.
  eng-DBY: And they also built for themselves high places, and columns, and Asherahs
    on every high hill and under every green tree;
  hin-2017: उन्होंने तो सब ऊँचे टीलों पर, और सब हरे वृक्षों के तले, ऊँचे स्थान, और
    लाठें, और अशेरा नामक मूरतें बना लीं।
  wol-KYG: Dañoo sàkkal seen bopp ay bérabi jaamookaay, samp ay tuuri doj aki xer
    yu ñuy jaamoo Asera ca kaw mboolem tund wu kawe mbaa ker garab gu naat.
  eng-YLT: And they build — also they — for themselves high places, and standing-pillars,
    and shrines, on every high height, and under every green tree;
  kne-kne: Sin amin ay toktok di dontog ya poon di kaiw ay mayat si panlidoman, nan-am-amag
    da abe si pandayawan da si sinan didiyos. Nantootood da abes bato ay pandaydayawan
    da ya posti ay pangidaydayaw da en Asera ay didiyosen da.
  eng-WYC-2017: For also they builded to them-selves altars, and images, and woods,
    on each high hill, and under each tree full of boughs.
  eng-WMBB: For they also built for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  urd-GVH: उन्होंने भी ऊँची जगहों पर मंदिर बनाए। हर ऊँची पहाड़ी पर और हर घने दरख़्त
    के साये में उन्होंने मख़सूस पत्थर या यसीरत देवी के खंबे खड़े किए,
  rug-rug: Kuri rini sari na dia vasidi vahesihesiana, va turu i sari na dedegere
    patu hopedi, meke na beku huda kinehana sa tamasa barikaleqe se Asera pa doduru
    toqere ululudi meke pa kaurudi ri na doduru huda aqaqoroana.
  gaz-gaz: Akkasumas iddoo ol kaʼaa hunda irrattii fi mukkeen babalʼaa hunda jalatti
    iddoowwan sagadaa kanneen gaarran irraa, soodduuwwan dhagaatii fi siidaawwan Aasheeraa
    ofii isaaniitiif tolfatan.
  fra-LSG: Ils se bâtirent, eux aussi, des hauts lieux avec des statues et des idoles
    sur toute colline élevée et sous tout arbre vert.
  yal-yal: E fan yi taan kidene yɛlan, e kide gɛmɛne ti, e Asera kide gbindonne bitin
    geyane birin xuntagi e nun wudi gbeene birin bun.
  haw-1868: No ka mea, ua hana lakou no lakou iho i na wahi kiekie a me na kiiakua,
    a me na wahi hoomana maluna o na puu kiekie a pau, a malalo iho o na laau malumalu
    a pau.
  arb-NAV: وَأَقَامُوا هُمْ أَيْضاً لأَنْفُسِهِمْ مُرْتَفَعَاتٍ وَأَنْصَاباً وَتَمَاثِيلَ
    عَلَى كُلِّ تَلٍّ مُرْتَفِعٍ، وَتَحْتَ كُلِّ شَجَرةٍ خَضْرَاءَ.
  ewe-ewe: Wotu nuxeƒewo, li aƒeliwo kple legbawo ɖe to kɔkɔ ɖe sia ɖe dzi kple ati
    dama ɖe sia ɖe te.
  eng-LEE: And they also built themselves high-places, and standing images, and groves,
    on every high hill, and under every green tree.
  asm-FB: কিয়নো তেওঁলোকে প্ৰত্যেক ওখ পৰ্বতত আৰু প্ৰত্যেক কেঁচাপতীয়া গছৰ তলত নিজৰ
    কাৰণে পবিত্ৰ ঠাইবোৰ, স্তম্ভ, আৰু আচেৰা মূৰ্ত্তিবোৰ যুগুত কৰিলে৷
  sus-A: عٍ قَن نَشَ سّرّشّبَدٍيٍ يَءِلَن يِرٍ عِتٍشِ بِرِن قَرِ وُرِيٍ قّ مَ، عٍ
    قَ فّمّ مَسٌلِشِيٍ نُن عَسٍرِ وُرِ مَسٌلِشِيٍ تِ نَا.
  fra-SBL: Ils se construisirent des hauts lieux, des colonnes sacrées et des mâts
    d'Ashéra, sur toute colline élevée et sous tout arbre vert.
  hbo-hbo: וַיִּבְנ֨וּ גַם־הֵ֧מָּה לָהֶ֛ם בָּמֹ֥ות וּמַצֵּבֹ֖ות וַאֲשֵׁרִ֑ים עַ֚ל
    כָּל־גִּבְעָ֣ה גְבֹהָ֔ה וְתַ֖חַת כָּל־עֵ֥ץ רַעֲנָֽן׃
  kik-kik: Ningĩ magĩĩthondekera kũndũ kũrĩa gũtũũgĩru, na mahiga maamũre, na itugĩ
    cia Ashera, o harĩa hothe haarĩ karĩma karaihu, na rungu rwa mũtĩ o wothe waramĩtie
    honge.
  fra-NCL: Ils se bâtirent, eux aussi, des hauts lieux avec des stèles et des aschérahs,
    sur toute colline élevée et sous tout arbre vert.
  cek-AK: Nihcae loe kasang ahmuennawk, krangnawk hoi Asherah kranggnawk to, mae sang
    hoi kahing thingkungnawk tlim boih ah sak o.
  cuk-cuk: Aginbali, bela yar-senigana-birgi, degi, bela-sapi-dummagan-gwismalad-urba
    bab-dummaganse gordidamalad. Aginbali, aila-matusulidgi ibmar-ogumakleged-ailamar
    sobsamalad, akwamar-bab-dummadyob-imakleged urbenai gusmarbalid, e-bab-dummad-bundor-Asera-e-wilub
    sobsamarbalid.
  uig-CYR: Чүнки улар «жуқури җайлар»ни, «бут түврүк»ләрни вә һәм һәр бир егиз дөңлар
    үстидә, һәр бир көк дәрәқләрниң астида «Ашәраһ» бутларни ясиди.
  tel-2017: వాళ్ళు ఎత్తయిన ప్రతి కొండ మీదా పచ్చని ప్రతి చెట్టు కిందా పూజా స్థలాలను
    కట్టి, విగ్రహాలు నిలిపి, అషేరా దేవతాస్తంభాలను ఉంచారు.
  hat-BSA: Paske yo tou te bati pou yo menm wo plas yo, pilye sakre yo avèk Asherim
    sou chak wotè ti kolin e anba chak bèl bwa vèt.
  kos-kos: Elos musaela nien alu nu sin god sutuu, ac tulokunak sru eot, oayapa ma
    sruloala kacl Asherah, tuh elos in alu nu kac fineol uh ac ye lulin sak uh.
  hbo-WLC: וַיִּבְנ֨וּ גַם־הֵ֧מָּה לָהֶ֛ם בָּמ֥וֹת וּמַצֵּב֖וֹת וַאֲשֵׁרִ֑ים עַ֚ל
    כָּל־גִּבְעָ֣ה גְבֹהָ֔ה וְתַ֖חַת כָּל־עֵ֥ץ רַעֲנָֽן׃
  ibo-ibo: Ha wukwara nye onwe ha ebe ịchụ aja na ogidi arụsị nʼelu ugwu niile, na
    ogidi chi Ashera, na nʼokpuru osisi ọbụla akwụkwọ ndụ dị nʼelu ya.
  ory-ory: କାରଣ ସେମାନେ ମଧ୍ୟ ପ୍ରତ୍ୟେକ ଉଚ୍ଚ ପର୍ବତରେ ଓ ପ୍ରତ୍ୟେକ ହରିଦ୍‍ବର୍ଣ୍ଣ ବୃକ୍ଷ ମୂଳେ
    ଆପଣାମାନଙ୍କ ପାଇଁ ଉଚ୍ଚସ୍ଥଳୀ, ସ୍ତମ୍ଭ ଓ ଆଶେରା ମୂର୍ତ୍ତିମାନ ନିର୍ମାଣ କଲେ;
  wmt-wmt: '@see-verse:1KI.014.022'
  chk-chk: Ra aüetä fän iter lenien fel won ekewe leni mi tekia, ra pwal aüetä ekewe
    ür me uluulun ewe anüfefin Asera won iteiten chuk pwal fän iteiten irä mi muresires
    pwe repwe fel ngeniir.
  rop-rop: Deibin meigim ola weship pleis blanga weshipbat ola laiyawan drimin, en
    deibin bildimap ola stonwan drimin sheip blanga det gelwan drimin gulum Eshara
    deya langa ola hil kantri en andanith langa ola bigwan sheidiwan tri.
  ukr-1871: Бо й вони строїли собі на висотах стовпи камяні й божницї на всяких горбах
    й під всякими зеленими деревами.
  deu-1951: Denn sie bauten auch Höhen und Säulen und Ascheren auf allen hohen Hügeln
    und unter allen grünen Bäumen.
  eng-JPS: For they also built them high places, and pillars, and Asherim, on every
    high hill, and under every leafy tree;
  srp-1865: Jer i oni naèiniše sebi visine i stupove i lugove na svakom visokom humu
    i pod svakim zelenim drvetom.
  lug-lug: Beezimbira ebifo ebigulumivu n’empagi za Baaseri ku buli lusozi oluwanvu
    ne wansi wa buli muti omugazi.
  heb-heb: ויבנו גם המה להם במות ומצבות ואשרים על כל גבעה גבהה ותחת כל עץ רענן׃
  ben-IRV: এছাড়া তারা নিজেদের জন্য প্রত্যেকটি উঁচু পাহাড়ের উপরে ও প্রত্যেকটি ডালপালা
    ছড়ানো সবুজ গাছের নীচে উঁচু জায়গা ঠিক করেছিল এবং পবিত্র পাথর ও আশেরা খুঁটি স্থাপন
    করেছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲਈ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਹਰ ਉੱਚੇ ਪਰਬਤ ਉੱਤੇ ਅਤੇ ਹਰ ਬਿਰਛ
    ਦੇ ਹੇਠ ਉੱਚੇ ਥਾਵਾਂ ਨੂੰ ਮੂਰਤਾਂ ਅਤੇ ਟੁੰਡਾਂ ਨੂੰ ਖੜਾ ਕੀਤਾ।
  mya-JVB: မြင့် သောတောင် ရှိသမျှ တို့အပေါ် ၌၎င်း ၊ စိမ်း သော သစ်ပင် ရှိသမျှ တို့အောက်
    ၌၎င်း၊ ကုန်း များ၊ ရုပ်တု များ၊ အာရှရ ပင်များကို တည် ကြ၏။
  tbg-tbg: Vika inaara aiqina voqaa voqaave, aumaqaara vau katarira okarainive, vukai
    ori arateha virara variqave ti vaura. Vika Aseraara maraqura/varaha katariqaa
    nkaurutora viravata arate, vi haikara vi haikarara quahama nimite vaura.
  hmo-hmo: Badina be idia ese ataiai tomadiho gabudia, dirava koikoi edia, bona Asera
    ena kaivakuku, nadi gaudia, idia karaia. Bona ororo badadia ibounai edia latanai,
    bona au namodia henunai, Asera ena au tubua idia haginia.
  urd-urd: क्यूँकि उन्होंने अपने लिए हर एक ऊँचे टीले पर और हर एक हरे दरख़्त के नीचे,
    ऊँचे मक़ाम और सुतून और यसीरतें बनाई,
  rus-SYN: И устроили они у себя высоты и статуи и капища на всяком высоком холме
    и под всяким тенистым деревом.
  bqc-SIM: Aa gulɛsĩↄ bò sa'okĩiↄ ũ sĩ̀sĩ lɛsĩↄ musu píi ń lí yɛ̀lɛlɛↄ gbáuo
    píi, aa gbɛↄ ń líↄ pɛ̀lɛpɛlɛu.
  tcz-CHONGTHU: Ajeh chu ama hon muntin’ah milim semthu houna doiphung ho ana semdoh
    un chuleh thinglim noi tinle thinglhang sang tin ah Asherah doiphung ana tungdoh
    un ahi.
  mar-mar: या लोकांनी उंचवटयांवर देऊळे, दगडी स्मारके आणि स्तंभ उभारले. परकीय दैवतासाठी
    हे सारे होते. प्रत्येक टेकडीवर आणि हिरव्यागार वृक्षाखाली त्यांनी हे केले व अशेरा
    मूर्ती स्थापिल्या.
  qub-qub: Paycunapis ruraran mana sirbej ïdulucunata, ricäpa puytush lömacunacho
    capillantapis. Ichichiran wanca rumicunata, Asera nishan diosata adurananpaj racu
    guerucunata, ricäpannin puytush lömacunacho, rämasapa yöracunapa chaquincunacho.
  bqp-bqp: Ò tãnagbagbakinↄ bò ń zĩdanɛ sĩ̀sĩ lei sĩnda pínki musu kũ lí zↄ̃kↄ̃
    sĩnda pínki gbáruo, ò gbɛ̀nↄ kũ línↄ pɛ̀tɛpɛtɛn.
  hat-hat: Yo menm tou, yo bati kay pou fè sèvis pou zidòl, yo fè gwo moniman wòch
    ak estati pou Astate sou tèt mòn anba gwo pyebwa.
  eng-BSB: They also built for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  eng-WEBPB: For they also built for themselves high places, sacred pillars, and Asherah
    poles on every high hill and under every green tree.
  kbq-kbq: Na'ankure havi anumzantaminte'ma mono'ma hu kumatmina agona agona tro hunente'za
    Asera a' havi anumzamofo amema'a zafarera tro hu'za maka agonafine, maka ranra
    zafa riga retrurentene'za monora hunte'naze.
  nhe-BL: Inijuanti quichijchijque pilcaltzitzi para tiotzitzi huan quimontonojque
    tetini tlen quinitaque para tlatzejtzeloltique huan nojquiya quinchijchijque tlaquetzali
    ica nopa fiero tlaixcopincayotl para nopa tiotzi itoca Asera huan quitlalijque
    campa hueli ipan tepetini huan inintzala huejhueyi cuatini.
  bus-bus: Aↄ̃ tãagbãgbãkiinↄ bò ń zĩndanɛ sĩ̀sĩ lezĩ sãnda píngi musu kↄ̃n lí
    bíta sãnda píngi gbáruo, aↄ̃ gbɛ̀nↄ kↄ̃n línↄ pɛ̀ɛpɛɛn.
  gub-BL: Uzapo ma'ea'yr hapy haw ywytyr rehe wà, tupàn a'ua'u wamuwete haw romo wà.
    Uzapo wamuwete haw ywyra iwype wà no, 'àg hereko har iwype wà no. Umupu'àm itapuku
    wà no, ywyra puku wà no, tupàn a'ua'u romo wà, wamuwete haw romo wà.
  eng-DRA: 'For they also built them altars, and statues, and groves upon every high
    hill and under every green tree:'
