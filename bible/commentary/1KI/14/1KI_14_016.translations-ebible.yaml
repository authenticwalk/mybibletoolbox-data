  arb-NAV: وَيَنْبِذُ إِسْرَائِيلَ مِنْ جَرَّاءِ خَطَايَا يَرُبْعَامَ الَّتِي ارْتَكَبَهَا
    وَاسْتَغْوَى إِسْرَائِيلَ مَعَهُ فَأَخْطَأُوا».
  ewe-ewe: Yehowa agblẽe ɖi le nu vɔ̃ si Yeroboam wɔ eye wòkplɔ Israel blibo la hã
    de nu vɔ̃ me la ta.”
  eng-LEE: And he will give Israel up for the sake of the sins of Jerobo'am, who did
    sin, and who induced Israel to sin.
  asm-FB: যাৰবিয়ামে যি যি পাপ কৰিলে আৰু তেওঁৰ দ্ৱাৰাই ইস্ৰায়েলৰ সন্তান সকলে যি পাপ
    কৰিলে, সেইবোৰ পাপৰ কৰণে তেওঁ ইস্ৰায়েলক ত্যাগ কৰিব।”
  sus-A: عَ عِسِرَيِلَ سَمَ نّ عَ يَشُييٍ بّلّشّ عِ يُنُبِ شَ قٍ رَ، عِسِرَيِلَ نَشَن
    نَبَ يٍرٌبٌوَ مِ قْشِ رَ.»
  fra-SBL: Il livrera Israël à cause des péchés de Jéroboam, qu'il a commis et par
    lesquels il a fait pécher Israël. »
  hbo-hbo: וְיִתֵּ֖ן אֶת־יִשְׂרָאֵ֑ל בִּגְלַ֞ל חַטֹּ֤אות יָֽרָבְעָם֙ אֲשֶׁ֣ר חָטָ֔א
    וַאֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.014.015'
  kik-kik: Nĩagatiganĩria andũ a Isiraeli nĩ ũndũ wa mehia marĩa Jeroboamu ekĩte,
    na ningĩ agatũma Isiraeli meehie.”
  omb-omb: Huqe vin siregi nire Israel huri na asiana noi Jerobom. Huri u vagasile
    tau mo vai na Israel ram vagasile.”
  fra-NCL: Il livrera Israël à cause des péchés de Jéroboam qu’il a commis et qu’il
    a fait commettre à Israël. »
  cek-AK: Israel kaminawk zaesakkung, Jeroboam ih zaehaih pongah, Israel kaminawk
    to pahnawt tih boeh, tiah lok ang thuih, tiah thui paeh, tiah a naa.
  cuk-cuk: Bab-Jehová Jeroboam-isgusadba Israel-dulemar-obanoed. Ar Jeroboam, Israel-dulemar-isguega
    imaksad.”
  uig-CYR: Йәробоамниң садир қилған гуналири түпәйлидин, униң Исраилни гуна қилдурғини
    түпәйлидин, Худа Исраилни ташлап бериду!»».
  tel-2017: తానే పాపం చేసి ఇశ్రాయేలువారు పాపం చేయడానికి కారణమైన యరొబాము పాపాలను బట్టి
    ఆయన ఇశ్రాయేలు వారిని శిక్షించబోతున్నాడు.”
  hat-BSA: Li va abandone Israël akoz peche ke Jéroboam te fè a, e avèk sila ke li
    te fè Israël antre nan peche a.”
  kos-kos: LEUM GOD El ac fah sisla mwet Israel mweyen Jeroboam el orekma koluk, ac
    el kolla pac mwet Israel in oru ma koluk.”
  hbo-WLC: וְיִתֵּ֖ן אֶת־יִשְׂרָאֵ֑ל בִּגְלַ֞ל חַטֹּ֤אות יָֽרָבְעָם֙ אֲשֶׁ֣ר חָטָ֔א
    וַאֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Ọ ga-agbakụta Izrel azụ nʼihi mmehie Jeroboam mere, ma meekwa ka Izrel
