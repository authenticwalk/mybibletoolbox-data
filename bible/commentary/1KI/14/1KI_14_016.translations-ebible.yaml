  ory-ory: ପୁଣି, ଯାରବୀୟାମ ଯେଉଁ ପାପ କରିଅଛି ଓ ଯଦ୍ଦ୍ୱାରା ସେ ଇସ୍ରାଏଲକୁ ପାପ କରାଇଅଛି, ତାହାର
