  kbq-kbq: Jeroboamu'a kumi nehuno, Israeli vahe'ma zamazeri kumipi zamante'negu huno
    Ra Anumzamo'a Israeli vahera amefi huzamigahie.
  nhe-BL: Toteco Dios quintlahuelcahuas israelitame pampa tlajtlacolchijtoc Jeroboam
    huan quinnextilijtoc israelitame nojquiya ma quichihuaca queja ya.”
  bus-bus: Eé Isarailinↄ kpáḿma durun kɛ̀ Yeroboamu kɛ̀ à Isarailinↄ dà à kɛnan yãnzi.
  gub-BL: Tupàn utyryk putar Izaew wanuwi a'e nehe, ta'e Zeromoàw uzapo ikatu 'ym
    ma'e henataromo a'e xe, ta'e uzapo kar ikatu 'ym ma'e Izaew wanupe a'e no xe,
    i'i izupe.
  eng-DRA: And the Lord shall give up Israel for the sins of Jeroboam, who hath sinned,
    and made Israel to sin.
