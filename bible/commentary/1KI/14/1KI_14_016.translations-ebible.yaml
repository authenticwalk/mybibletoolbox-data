  heb-heb: ויתן את ישראל בגלל חטאות ירבעם אשר חטא ואשר החטיא את ישראל׃
  ben-IRV: যারবিয়াম নিজে যে সব পাপ করেছে এবং ইস্রায়েলীয়দের লোকদের দিয়ে করিয়েছে
