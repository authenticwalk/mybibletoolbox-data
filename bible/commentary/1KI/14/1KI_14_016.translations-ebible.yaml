  mya-JVB: ကိုယ်တိုင်ပြစ်မှား ၍ ဣသရေလ အမျိုးကိုလည်း ပြစ်မှား စေသော ယေရောဗောင် ၏ အပြစ်
    တို့ကြောင့် ဣသရေလ အမျိုးကို စွန့်ပစ် တော်မူမည်ဟု ဆင့်ဆိုလေ ၏။
  tbg-tbg: Jeroboamuva naivano qora okara auti vaiharo Isarerivata kuntama virivi
