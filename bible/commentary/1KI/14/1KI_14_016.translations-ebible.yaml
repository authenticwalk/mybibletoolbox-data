  fra-LSG: Il livrera Israël à cause des péchés que Jéroboam a commis et qu’il a fait
    commettre à Israël.
  yal-yal: A Isirayila rabeɲinma nɛn Yerobowan ma yulubine fe ra e nun Yerobowan Isirayila
    tixi naxan liga ra.”
  haw-1868: A e hookuu wale ae oia i ka Iseraela, no na hewa o Ieroboama, ka mea i
