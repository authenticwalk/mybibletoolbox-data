  hmo-hmo: Lohiabada ese Israela do ia rakatania, badina Ieroboama ese ia kara dika,
    bona ia ese unai kara dika dekena amo Israela taudia ia hakaudia kerere dainai,
    kara dika ma idia karaia.”
  urd-urd: और वह इस्राईल को युरब'आम के उन गुनाहों की वजह से छोड़ देगा जो उसने ख़ुद
    किए, और जिनसे उसने इस्राईल से गुनाह कराया।”
  rus-SYN: и предаст Господь Израиля за грехи Иеровоама, которые он сам сделал и которыми
    ввел в грех Израиля.
  bqc-SIM: A Isailiↄ kpámá duuna pↄ́ Yeloboaũ kɛ̀ à Isailiↄ dà a kɛau yã́i.
  tcz-CHONGTHU: Jeroboam min Israel hi achonset sah jeh chun Pakai Pathen in Israel
    pumpi hi adalhah ding ahitai.
  mar-mar: आधी यराबामाच्या हातून पाप घडले. मग त्याने इस्राएल लोकांस पापाला उद्युक्त
    केले. तेव्हा परमेश्वर त्यांना पराभूत करील.”
  qub-qub: Tayta Diosga Israelcunata cachayconga Jeroboam juchata rurar Israelcunatapis
    yachachir juchaman chayachishanpitami.»
  bqp-bqp: Ani Isarailanↄ kpáḿma durunna kũ Yeroboamu kɛ̀ à Isarailanↄ dà a kɛnan
