  chk-chk: Iwe, epwe asechala chon Israel pokiten än Jeropoam tipis a föri, pwal pokiten
    an emweni chon Israel ngeni tipis.”
  rop-rop: Jerabowam bin dum nogudbala ting en imbin meigimbat detlot Isreil pipul
