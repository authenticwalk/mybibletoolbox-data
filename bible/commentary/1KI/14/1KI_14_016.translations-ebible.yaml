verse: 1KI.014.016
translations:
  mal-C: യൊരോബെയാം സ്വയം പ്രവർത്തിച്ചതും അദ്ദേഹം ഇസ്രായേലിനെക്കൊണ്ടു പ്രവർത്തിപ്പിച്ചതുമായ
    പാപങ്ങൾനിമിത്തം യഹോവ ഇസ്രായേലിനെ ഉപേക്ഷിച്ചുകളയും.”
  deu-TKW: Und er wird Israel dahingeben um der Sünden Jerobeams willen, die er begangen
    und zu denen er Israel verführt hat!
  lin-lin: Akokaba Isalaele mpo na masumu oyo Jeroboami asali mpe asalisi Isalaele.
  eng-LSV: and He gives up Israel because of the sins of Jeroboam that he sinned,
    and that he caused Israel to sin.”
  eng-GNV: And he shall giue Israel vp, because of the sinnes of Ieroboam, who did
    sinne, and made Israel to sinne.
  eng-WEBSTER: And he will give up Israel because of the sins of Jeroboam, who sinned,
    and who made Israel to sin.
  nhw-BL: Toteco Dios quintlahuelcahuas israelitame pampa tlajtlacolchijtoc Jeroboam
    huan quinnextilijtoc israelitame nojquiya ma quichihuaca quen ya.”
  swh-ONEN: Naye atawaacha Israeli kwa ajili ya makosa ya Yeroboamu aliyoyatenda na
    kusababisha Israeli kuyatenda.”
  bba-bba: U koo bu biru kisi Yeroboɑmun durum ye u kuɑn sɔ̃, kɑ ye u mɑɑ derɑ win
    tɔmbɑ kuɑn sɔ̃.
  eng-KJVCPB: And he shall give Israel up because of the sins of Jeroboam, who did
    sin, and who made Israel to sin.
  luo-luo: Nojwangʼ Israel nikech richo mane Jeroboam otimo kendo mosemiyo Israel
    otimo.”
  meu-meu: Ia ese Israel baine negea daure, Ieroboam ena kara dikadia, sibona e karadikalai
    ḡaudia bona Israel taudia e hakaradia dikalai gaudia daidiai.
  npi-ULB: यारोबामले पाप गरेका कारण र तिनले इस्राएललाई पाप गर्न लगाएकाले उहाँले इस्राएललाई
    त्यागिदिनुहुने छ ।”
  yor-yor: Yóò sì kọ Israẹli sílẹ̀ nítorí ẹ̀ṣẹ̀ tí Jeroboamu ti ṣẹ̀ àti tí ó mú Israẹli
    ṣẹ̀.”
  emp-NTPO: Mʌ̃a ãdjirãra waa carebaẽ́a ãdji boro Jeroboaʌ̃ba cadjirua od̶a carea
    idjab̶a purua cadjirua obid̶a carea.”–
  pes-OPCB: خداوند همچنین به سبب گناه یربعام که اسرائیل را به گناه کشاند ایشان را
    ترک خواهد گفت.»
  tgl-ULB: Pababayaan niya ang Israel dahil sa mga kasalanan ni Jeroboam, ang mga
    kasalanan na kaniyang ginawa, at sa pamamagitan na nagdulot ng kasalanan sa bayang
    Israel para magkasala.”
  hui-hui: Yaroboama ibunime mana ko wiaru bialu howa ibugua Isaraele wali agali maru
    hearu ko bilo mo bia halu hayago. Ani biyagonaga Anduane Homogohanda tigua mana
    ko binidaru mitangi bialu Isaraele wali agaliore erembira mialu yu waholebira,
    lalu Ahiyahanda wali biago lamini.
  mya-mya: ယေ​ရော​ဗောင်​သည်​အ​ပြစ်​ကူး​၍​ဣ​သ​ရေ​လ ပြည်​သူ​တို့​အား​လည်း အ​ပြစ်​ကူး​ရန်​ရှေ့​ဆောင်
    လမ်း​ပြ​သူ​ဖြစ်​သော​ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည် ဣသ​ရေ​လ​ပြည်​ကို​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်''
    ဟု ဆို​၏။
  bod-N: ཡེ་རོབ་ཨམ་རང་གིས་བྱས་པའི་སྡིག་པ་དང་། ཁོས་ཡེས་ར་ཨེལ་ལ་བྱེད་དུ་བཅུག་པའི་སྡིག་པ་ཡི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་སྤང་བར་བྱའོ་ཞེས་སྦྲན་ཏོ།
    །
  sna-sna: Acharamwa Israeri nokuda kwezvivi zvakaitwa naJerobhoamu nezvaakaita kuti
    Israeri iite.”
  spa-BLM: Entregará a Israel a causa de los pecados de Jeroboam, que ha cometido
    y con los que ha hecho pecar a Israel.”
  cac-cac: A Jehová ol on̈ ac'anb'at d'a yol sc'ab' junxo nación yujn̈ej smul vin̈aj
    Jeroboam syac'och chi'. A vin̈ scuchb'anb'at co chon̈ab' tic d'a chucal, xchi
    vin̈aj Ahías chi' d'a ix.
  swh-ULB: Ataiacha Israeli kwa sababu ya dhambi ya Yeroboamu, dhambi ambazo ametenda,
    na kwa hizo ameifanya Israeli kufanya dhambi.
  bel-bel: і аддасьць Гасподзь Ізраіля за грахі Ераваамавыя, якія ён сам зрабіў і
    якімі ўвёў у грэх Ізраіля.
  deu-ELBBK: Und er wird Israel dahingeben um der Sünden Jerobeams willen, die er
    begangen und wodurch er Israel sündigen gemacht hat.
  mbb-OT: Ebey-anan din sikandan tenged te menge salà ni Jeroboam, he nehimu he hinungdan
    te kebpekesalà te menge tig-Israel.”
  mal-2015: പാപം ചെയ്കയും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിക്കയും ചെയ്ത യൊരോബെയാമിന്റെ
    പാപംനിമിത്തം അവൻ യിസ്രായേലിനെ ഉപേക്ഷിച്ചുകളയും.
  rmc-rmc: O RAJ omukela o Izrael, bo o Jeroboam kerelas bini a cirdelas le Izrael
    andro binos.“
  pes-OPV: و اسرائیل را به‌سبب گناهانی که یربعام ورزیده، و اسرائیل را به آنها مرتکب
    گناه ساخته است، تسلیم خواهدنمود.»
  ron-1924: Ва пэрэси пе Исраел, дин причина пэкателор пе каре ле-а фэкут Иеробоам
    ши ын каре а тырыт ши пе Исраел.”
  ben-OBCV: আর যেহেতু যারবিয়াম নিজে পাপ করেছে ও ইস্রায়েলকে দিয়েও পাপ করিয়েছে,
    তাই তিনি ইস্রায়েলকে ত্যাগ করতে চলেছেন।”
  som-som: Oo Rabbigu wuxuu dadka dalka Israa'iil u sii daynayaa dembiyadii Yaaraabcaam
    dembaabay oo uu dadka dalka Israa'iilna dembaajiyey aawadood.
  lat-VUC: Et tradet Dominus Israël propter peccata Jeroboam, qui peccavit, et peccare
    fecit Israël.
  eng-ASVBT: And he will give Israel up because of the sins of Jeroboam, which he
    hath sinned, and wherewith he hath made Israel to sin.
  ita-1885: E darà Israele in man de' suoi nemici, per cagion de' peccati di Geroboamo,
    i quali egli ha commessi, ed ha fatti commettere a Israele.
  eng-ULB: He will give Israel up because of the sins of Jeroboam, the sins that he
    has committed, and through which he has led Israel to sin.”
  spa-VBL: Abandonará a Israel a causa de los pecados de Jeroboam, los que él mismo
    cometió y los que hizo cometer a Israel”.
  fra-_FOB: Et il livrera Israël, à cause des péchés que Jéroboam a commis et qu'il
    a fait commettre à Israël.
  mal-mal: പാപം ചെയ്കയും യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിക്കയും ചെയ്ത യൊരോബെയാമിന്റെ
    പാപംനിമിത്തം അവൻ യിസ്രായേലിനെ ഉപേക്ഷിച്ചുകളയും.
  urd-GVR: Yoṅ wuh Isrāīl ko un gunāhoṅ ke bāis tark karegā jo Yarubiyām ne kie aur
    Isrāīl ko karne par uksāyā hai.”
  suz-BL: मिनु मेकोमी येरोबामम मरिम्‍शो पतीके नु इस्राएली आन कली मरिम्‍शो पपाइश्‍शो
    आ पर्बम इस्राएल कली प्रोंइब” देंमाक्‍त। १राजा १२:२८-३०; १राजा १३:३४
  ita-1927: E abbandonerà Israele a cagion dei peccati che Geroboamo ha commessi e
    fatti commettere a Israele”.
  ckb-ckb: خودا ئیسرائیل ڕادەست دەکات بەهۆی گوناهەکانی یارۆڤعام و گوناهەکانی ئیسرائیل
    کە ئەو هۆکاری ئەنجامدانیان بوو.»
  eng-BBE: And he will give Israel up because of the sins which Jeroboam has done
    and made Israel do.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳ ನಿಮಿತ್ತ ಇಸ್ರಾಯೇಲರನ್ನು ಶತ್ರುಗಳಿಗೆ ಒಪ್ಪಿಸಿಬಿಡುವರು.
    ಏಕೆಂದರೆ ಯಾರೊಬ್ಬಾಮನೇ ಪಾಪಮಾಡಿ, ಪಾಪವನ್ನು ಮಾಡಲು ಇಸ್ರಾಯೇಲರನ್ನು ಪ್ರೇರೇಪಿಸಿದನು,” ಎಂದನು.
  tam-2017: யெரொபெயாம் செய்ததும் இஸ்ரவேலைச் செய்யச்செய்ததுமான பாவத்தினால் இஸ்ரவேலை
    ஒப்புக்கொடுத்துவிடுவார் என்றான்.
  spa-RV-1909: Y él entregará á Israel por los pecados de Jeroboam, el cual pecó,
    y ha hecho pecar á Israel.
  ron-BTF: Şi el va părăsi pe Israel din cauza păcatelor lui Ieroboam, care a păcătuit
    şi care a făcut pe Israel să păcătuiască.
  eng-WEBP: He will give Israel up because of the sins of Jeroboam, which he has sinned,
    and with which he has made Israel to sin.”
  eng-FBV: He will abandon Israel because of the sins of Jeroboam, those that he committed
    himself, and those he made Israel commit.”
  nld-1939: Dan zal Hij Israël prijsgeven om de zonden, die Jeroboam zelf heeft bedreven,
    en die hij Israël deed bedrijven.
  nch-BL: Toteco Dios quintahuelcahuas israelitame pampa tajtacolchijtoc Jeroboam
    huan quinnextilijtoc israelitame nojquiya ma quichihuaca quej ya.”
  vie-1934: Vì cớ tội Giê-rô-bô-am đã phạm, tức tội khiến cho dân Y-sơ-ra-ên can phạm
    nên Đức Giê-hô-va sẽ phó Y-sơ-ra-ên vào tay thù nghịch.
  hin-CV: यरोबोअम द्वारा किए गए पापों के कारण याहवेह इस्राएल को छोड़ देंगे, वे पाप
    काम जो खुद यरोबोअम किए और जिनके द्वारा उसने इस्राएल को पाप करने लिए उकसाया.”
  spa-BES: Y él entregará a Israel por los pecados que Jeroboam cometió e hizo que
    Israel cometiera.
  tdx-tdx: Aa le ho farie’e t’Israele ty amo tahi’ Iarovameo, ie nanao hakeo vaho
    nampanan-tahiñe Israele.
  tha-KJV: และพระองค์จะทรงมอบอิสราเอลไว้เพราะบาปทั้งหลายของเยโรโบอัม ซึ่งเขาได้กระทำบาปและกระทำให้อิสราเอลทำบาปด้วย”
  por-BR-2018: E ele entregará a Israel pelos pecados de Jeroboão, o qual pecou, e
    fez pecar a Israel.
  deu-ELO: Und er wird Israel dahingeben um der Sünden Jerobeams willen, die er begangen
    und wodurch er Israel sündigen gemacht hat.
  eng-WYC-2018: And the Lord God shall betake Israel to his enemies, for the sins
    of Jeroboam, that sinned, and made Israel to do sin. (And the Lord God shall abandon
    Israel, for the sins of Jeroboam, who sinned, and made Israel to do sin.)
  epo-epo: Kaj Li transdonos Izraelon pro la pekoj de Jerobeam, per kiuj li pekis
    kaj per kiuj li pekigis Izraelon.
  uig-PIN: Yǝroboamning sadir ⱪilƣan gunaⱨliri tüpǝylidin, uning Israilni gunaⱨ ⱪildurƣini
    tüpǝylidin, Huda Israilni taxlap beridu!»».
  beo-beo: Hina Gode da Isala:ili fi fisiagamu. Bai Yelouboua:me da wadela:le hamoi
    amola Isala:ili dunu fi wadela:le hamoma:ne oule asi.”
  tpi-OTNT: Jeroboam yet i bin mekim sin na tu em i pulim ol Israel long mekim sin.
    Bikpela bai i tingim sin bilong ol na givim baksait long ol Israel.”
  hau-SA: Zai kuma ba da Isra’ila saboda zunuban da Yerobowam ya yi, da ya kuma sa
    Isra’ila suka yi.”
  uig-LAT: Yeroboamning sadir qilghan gunahliri tüpeylidin, uning Israilni gunah qildurghini
    tüpeylidin, Xuda Israilni tashlap béridu!»».
  nde-nde: Njalo uzamlahla u-Israyeli ngenxa yezono zikaJerobhowamu azenzileyo wakhokhelela
    lo-Israyeli ukuzenza.”
  ton-ton: Pea te ne liʻaki ʻa ʻIsileli koeʻuhi ko e ngaahi angahala ʻa Selopoami,
    ʻaia naʻe fai angahala ʻe ia, pea naʻa ne fakaangahalaʻi ʻa ʻIsileli.”
  ces-1613: A tak vydá Izraele pro hříchy Jeroboámovy, kterýž i sám hřešil, i v hřích
    uvodil Izraele.
  eng-WMB: He will give Israel up because of the sins of Jeroboam, which he has sinned,
    and with which he has made Israel to sin.”
  tam-TCV: யெரொபெயாம் செய்த பாவத்தினாலும், இஸ்ரயேலைப் பாவஞ்செய்யப்பண்ணியதாலும் அவர்
    இஸ்ரயேலரைக் கைவிட்டுவிடுவார்” என்றான்.
  ceb-ULB: Itugyan niya ang Israel tungod sa mga sala ni Jeroboam, ang mga sala nga
    iyang gipangbuhat, ug tungod niini naangin niya ang Israel sa pagpakasala.”
  pol-UBG: I tak porzuci on Izraela z powodu grzechów Jeroboama, który grzeszył i
    skłonił Izraela do grzechu.
  urd-GVU: یوں وہ اسرائیل کو اُن گناہوں کے باعث ترک کرے گا جو یرُبعام نے کئے اور اسرائیل
    کو کرنے پر اُکسایا ہے۔“
  deu-1912: Und er wird Israel übergeben um der Sünden willen Jerobeams, der da gesündigt
    hat und Israel hat sündigen gemacht.
  kan-2017: ಯೆಹೋವನು ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳ ನಿಮಿತ್ತವಾಗಿಯೂ ಅವನ ಪ್ರೇರಣೆಯಿಂದ ಇಸ್ರಾಯೇಲರು ಮಾಡಿದ
    ಅಪರಾಧಗಳ ನಿಮಿತ್ತವಾಗಿಯೂ ಅವರನ್ನು ಶತ್ರುಗಳಿಗೆ ಒಪ್ಪಿಸುವನು” ಎಂದು ಆಕೆಗೆ ಹೇಳಿದನು.
  yap-yap: Bayi digey SOMOL yu Israel ni bochan e ke denen Jeroboam ma ke waliy e
    girdi’ nu Israel nga fithik’ e denen.”
  hlt-MCSB: Jeroboam kah tholhnah kong ah tholh tih Israel a tholh vanbangla Israel
    te a tloeng ni,” a ti nah.
  mdy-ETH: ዒዮርቢዓሜ ጎሜ ማዼሢሮ፥ ሃሣ ዒስራዔኤሌ ዓሶዋ ጎሜይዳ ዔኪ ጌልዜሢሮ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ሃሻንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔbɛto Israel asaworam, ɛfiri sɛ, Yeroboam yɛɛ bɔne, nam so maa Israel
    nyinaa ne no yɛɛ bɔne.”
  eng-WEBU: He will give Israel up because of the sins of Jeroboam, which he has sinned,
    and with which he has made Israel to sin.”
  wal-wal: Iyorbbaami oottido nagaraa gishshaunne Israa7eela asaa i ootissido nagaraa
    gishshau, GODAI Israa7eela aggi bayana” yaagiis.
  spa-PDDPT: Entregará a Israel a causa de los pecados de Jeroboam, quien pecó e hizo
    pecar a Israel.
  gun-gun: Ha'e rami py Jeroboão ojejavyague re oeja 'rã Israel kuery, joguerojejavypa
    rire — he'i.
  ilo-ULB: Baybay-annanto ti Israel gapu kadagiti basol ni Jeroboam, dagiti basol
    nga inaramidna, ket insungsongna nga agbasol ti Israel babaen iti daytoy.”
  kpg-kpg: Dimaadua gaa hudu Israel gi daha idimaa go di hala Jeroboam ne dagi ai
    digau Israel gi di huaidu.”
  uig-ARA: يەروبوئامنىڭ سادىر قىلغان گۇناھلىرى تۈپەيلىدىن، ئۇنىڭ ئىسرائىلنى گۇناھ
    قىلدۇرغىنى تۈپەيلىدىن، خۇدا ئىسرائىلنى تاشلاپ بېرىدۇ!»».
  sus-sus: A Isirayila sama nɛ a yaxuie bɛlɛxɛ i yunubi xa fe ra, Isirayila naxan
    naba Yerobowami fɔxi ra.»
  pon-2006: KAUN-O pahn ketin kesehla Israel pwehki Seropoham eh dipada oh kahluwa
    ong aramas en Israel nan dihp.”
  ksd-ksd: Ma na nur vue Israel ure ra kaina mangamangana kai Ieroboam, nina i ga
    pait ia ma nina i ga varirap ra tarai Israel tana.
  tur-YTC: Yahve, Yarovam'ın günahları yüzünden İsrael'i terk edecek, günah işledi
    ve İsrael'e günah işletti.”
  ind-AYT: Dia akan menyerahkan Israel karena dosa-dosa Yerobeam yang telah dilakukannya
    dan yang menyebabkan orang Israel berdosa.”
  nya-nya: Ndipo Iye sadzasamalanso Israeli chifukwa cha machimo amene anachita Yeroboamu
    ndi kuchimwitsa nawo Israeli.”
  hrv-hrv: Odbacit će Izraela kao smeće, zbog grijeha što ih je učinio Jeroboam i
    na koje je navodio Izraela.”
  mps-mps: Tama te king Jeroboam agai me te sęgę sabo sę me eduali, tama agai te
    Israel hani augwali me kegelama, tama sęgę sabo kolesaga eyu sęgę sali. Tama
    te Genuai Bidi Godigo te augwaligo te sęgę sabo kolesaga homu kone palama, tama
    agai te Israel hani dabe augwaliba agai tudi ola mani,” Ahiyago te po wai.
  tpi-tpi: Jeroboam yet i bin mekim sin na tu em i pulim ol Israel long mekim sin.
    Bikpela bai i tingim sin bilong ol na givim baksait long ol Israel.”
  dan-1931: og han vil give Israel til Pris for de Synders Skyld, Jeroboam har begået
    og forledt Israel til.”
  vie-OVCB: Ngài sẽ từ bỏ Ít-ra-ên, vì Giê-rô-bô-am phạm tội và lôi kéo Ít-ra-ên cùng
    phạm tội.”
  guj-2017: જે પાપો યરોબામે કર્યાં છે અને જે વડે તેણે ઇઝરાયલ પાસે પાપ કરાવ્યું છે
    તેને લીધે યહોવાહ ઇઝરાયલને તજી દેશે.”
  pon-2006A: KAUN-O pahn ketin kesehla Israel pwehki Seropoham eh dipada oh kahluwa
    ong aramas en Israel nan dihp.”
  por-BRBSL: Ele desistirá de Israel por causa dos pecados de Jeroboão, que ele pecou,
    e com os quais ele fez Israel pecar”.
  cth-cth: Ama hai ka payon niteh, Isarel miphunnaw hai ka payon sak e, Jeroboam e
    yonnae kecu dawk Isarel miphunnaw ka pahnawt han telah a ti.
  twi-twi: Ɔbɛto Israel asaworam, efisɛ Yeroboam yɛɛ bɔne, nam so maa Israel nyinaa
    ne no yɛɛ bɔne.”
  hlt-hlt: Jeroboam kah tholhnah kong ah tholh tih Israel a tholh vanbangla Israel
    te a tloeng ni,” a ti nah.
  tbz-SIM: Ti Yiɛ̀ nKuyie mbo dootóo Isidɑyɛɛribɛ Sedoboɑmmu dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkpɛ́í
    nkɛ te kɛ̀ bɛ múnkɛ dɔ̀ɔ̀ mɛyɛi.
  msy-2020: Jeroboam uabɨ arazir kurar kam gamigha, bar Israelia gekuizɨ me arazir
    kuram gami. Kamaghɨn amizɨ, Ikiavɨra Itir God Israelian arazir kurar kam gɨnɨghnɨgh,
    akɨrim ragh me gasaragham.”
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Solopʋwɑm lɑpɑ ɩsɑɣɑtʋ nti nɑ ɩ́ tusi yǝlɑɑ kɛ tǝ tɑɑ tɔ
    tǝ kʋfɛlʋɣʋ ntɛ́.
  azb-azb: Yarovamın etdiyi və İsraillilərə etdirdiyi günahları ucbatından Rəbb İsraildən
    üz döndərəcək».
  eng-DBY: And he will give Israel up because of the sins of Jeroboam, wherewith he
    has sinned, and made Israel to sin.
  hin-2017: और उन पापों के कारण जो यारोबाम ने किए और इस्राएल से कराए थे, यहोवा इस्राएल
    को त्याग देगा।”
  wol-KYG: Aji Sax ji dina wacc Israyil ndax bàkkaari Yerbowam yi mu bàkkaar te di
    ko bàkkaarloo Israyil.»
  eng-YLT: and He giveth up Israel because of the sins of Jeroboam that he sinned,
    and that he caused Israel to sin.'
  eng-WYC-2017: And the Lord God shall betake Israel to his enemies, for the sins
    of Jeroboam, that sinned, and made Israel to do sin.
  eng-WMBB: He will give Israel up because of the sins of Jeroboam, which he has sinned,
    and with which he has made Israel to sin.”
  urd-GVH: यों वह इसराईल को उन गुनाहों के बाइस तर्क करेगा जो यरुबियाम ने किए और इसराईल
    को करने पर उकसाया है।”
  rug-rug: Meke kote luara pania Sa se Izireli koa gua koari na sinea sapu evaṉi e
