verse: 1KI.014.021
translations:
  mal-C: ഈ സമയം ശലോമോന്റെ മകനായ രെഹബെയാം യെഹൂദ്യയിൽ രാജാവായിരുന്നു. രാജാവായപ്പോൾ അദ്ദേഹത്തിനു
    നാൽപ്പത്തൊന്നുവയസ്സായിരുന്നു. തന്റെ നാമം സ്ഥാപിക്കുന്നതിന് ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നും
    യഹോവ തെരഞ്ഞെടുത്ത ജെറുശലേംനഗരത്തിൽ അദ്ദേഹം പതിനേഴുവർഷം ഭരണംനടത്തി. അദ്ദേഹത്തിന്റെ
    അമ്മയുടെ പേര് നയമാ എന്നായിരുന്നു. അവൾ ഒരു അമ്മോന്യസ്ത്രീ ആയിരുന്നു.
  deu-TKW: Rehabeam aber, der Sohn Salomos, ward König in Juda. Einundvierzig Jahre
    war Rehabeam alt, als er König ward, und siebzehn Jahre regierte er in Jerusalem,
    der Stadt, die Jahwe aus allen Stämmen Israels erwählt hatte, um seinen Namen
    daselbst wohnen zu lassen. Seine Mutter aber hieß Naama, die Ammoniterin.
  lin-lin: Roboami, mwana mobali ya Salomo, akomaki mokonzi ya Yuda ; azalaki na mibu
    tuku minei na moko ya mbotama tango akomaki mokonzi, mpe akonzaki mibu zomi na
    sambo na Yelusalemi, engumba oyo Yawe aponaki kati na mabota nyonso ya Isalaele
    mpo na kotia Kombo na Ye. Kombo ya mama na Roboami ezalaki « Naama. » Naama azalaki
    moto ya Amoni.
  eng-LSV: And Rehoboam son of Solomon has reigned in Judah; Rehoboam [is] a son of
    forty-one years in his reigning, and he has reigned seventeen years in Jerusalem,
    the city that YHWH chose to set His Name there, out of all the tribes of Israel,
    and the name of his mother [is] Naamah the Ammonitess.
  eng-GNV: 'Also Rehoboam the sonne of Salomon reigned in Iudah. Rehoboam was one
    and fourtie yere olde, when he began to reigne, and reigned seuenteene yere in
    Ierusalem, the citie which the Lord did chuse out of al the tribes of Israel,
    to put his Name there: and his mothers name was Naamah an Ammonite.'
  eng-WEBSTER: And Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty
    and one years old when he began to reign, and he reigned seventeen years in Jerusalem,
    the city which the LORD chose out of all the tribes of Israel, to put his name
    there. And his mother's name was Naamah an Ammonitess.
  nhw-BL: Ipan tlali Judá tlanahuatiyaya Roboam catli eliyaya icone Salomón. Quipiyayaya
    41 xihuitl quema pejqui tlanahuatía, huan tlanahuati 17 xihuitl nepa ipan altepetl
    Jerusalén, nopa altepetl catli TOTECO quitlapejpeni ipan nochi altepeme tlen israelitame
    para quihuicas itoca para nopona itztos. Inana Roboam itoca Naama huan elqui se
    amonita sihuatl.
  swh-ONEN: Rehoboamu mwana wa Solomoni alikuwa mfalme wa Yuda. Alikuwa na umri wa
    miaka arobaini na moja alipoanza kutawala, naye akatawala miaka kumi na saba huko
    Yerusalemu, mji ambao Bwana alikuwa ameuchagua kutoka makabila yote ya Israeli
    ili apate kuliweka humo Jina lake. Mama yake aliitwa Naama, ambaye alikuwa Mwamoni.
  bba-bba: Sɑlomɔɔn bii Roboɑmu u bɑndu di Yudɑɔ. Win mɛron yĩsirɑ Nɑɑmɑ. U sɑ̃ɑwɑ
    Amɔniɡii. Roboɑmu wi, u mɔwɑ wɔ̃ɔ weeru kɑ tiɑ u sere bɑn te di. Mɑ u kuɑ wɔ̃ɔ
    wɔkurɑ nɔɔbu kɑ yiru bɑn te sɔɔ Yerusɑlɛmuɔ. N deemɑ wuu ɡerɑ Yinni Gusunɔ u ɡɔsɑ
    Isirelibɑn wusu kpuro sɔɔ, u win yĩsiru doke.
  eng-KJVCPB: And Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty
    and one years old when he began to reign, and he reigned seventeen years in Jerusalem,
    the city which the Lord did choose out of all the tribes of Israel, to put his
    name there. And his mother’s name was Naamah an Ammonitess.
  luo-luo: Rehoboam wuod Solomon ne ruoth e Juda. Ne en ja-higni piero angʼwen gachiel
    kane obedo ruoth, kendo nobedo e loch kuom higni apar gabiriyo e Jerusalem, e
    dala maduongʼ mane Jehova Nyasaye oseyiero kuom dhoudi duto mag Israel mondo oketie
    Nyinge. Nying min-gi ne en Naama nyar jo-Amon.
  meu-meu: Rehoboam, Solomon natuna, na Iuda ai e lohia. E lohia matama negana ai
    ena vara laḡanidia na hari-ahui ta, bena laḡani gwauta-hitu ia na Ierusalem ai
    e lohia, una na Iehova ese Israel iduhudia iboudiai bogaragidia amo e abia hidi
    hanuana, ia ladana unuseni ai baine atoa totona. Ia sinana ladana na Naamaha,
    hane Amono.
  npi-ULB: सोलोमनका छोरा रहबामले यहूदामा शासन गर्दै थिए । रहबाम राजा हुँदा तिनी एकचालिस
    वर्षका थिए । तिनले परमप्रभुले आफ्नो नाउँ राख्न इस्राएलका सबै कुलबाट चुन्नुभएको
    सहर यरूशलेममा सत्र वर्ष शासन गरे । तिनकी आमाको नाउँ नामा थियो जो एक अम्मोनी स्त्री
    थिइन् ।
  yor-yor: Rehoboamu ọmọ Solomoni sì jẹ ọba ní Juda. Ó jẹ́ ẹni ọdún mọ́kànlélógún
    nígbà tí ó bẹ̀rẹ̀ sí ní jẹ ọba, ó sì jẹ ọba ní ọdún mọ́kànlélógún ní Jerusalẹmu,
    ìlú tí Olúwa ti yàn nínú gbogbo ẹ̀yà Israẹli láti fi orúkọ rẹ̀ síbẹ̀. Orúkọ ìyá
    rẹ̀ sì ni Naama, ará Ammoni.
  emp-NTPO: Salomoʌ̃ warra Roboaʌ̃ 41 poa b̶ʌd̶e Juda druad̶ebema boroda b̶esia. Idjia
    17 poa Juda druad̶ebemarãra pe erob̶asia. Jerusaleʌ̃ne b̶abadjia. (Jũma israelerã
    puru tãẽna Ãcõrẽba Jerusaleʌ̃da edasia idji de dromada ãdjirã tãẽna b̶amãrẽã.)
    Roboaʌ̃ papa Naamá abadada amonita wẽrã basía.
  pes-OPCB: رحبعام، پسر سلیمان، چهل و یک ساله بود که پادشاه یهودا شد. مادرش اهل عمون
    و نامش نعمه بود. او در اورشلیم، شهری که خداوند از میان سایر شهرهای اسرائیل برگزیده
    بود تا اسمش را بر آن بگذارد به مدت هفده سال سلطنت کرد.
  tgl-ULB: Ngayon si Rehoboam na anak ni Solomon ang naghahari sa Juda. Si Rehoboam
    ay apatnapu't-isang taong gulang noong siya ay naging hari, at siya ay labing
    pitong taong naghari sa Jerrusalem, ang lungsod na pinili ni Yahweh sa lahat ng
    mga lipi ng Israel para ilagay ang kaniyang pangalan. Ang pangalan ng kaniyang
    ina ay Naama na taga-Ammon.
  hui-hui: Kini Solomono igini Lehoboama agali daliahe ibu taba henenegoria howa hama
    ibinigo mali pira mariani mbira (41) layagola kini hene. Anduane Homogohanda Isaraele
    dindi bibahende wiaru aria mbiragome Isaraele wali agali tigua ibuni kagoria kaware
    ibalu lotu lelonaga dabalu loma biaho ngelene Yarusaleme wiagoria Lehoboama ibugua
    mali pira mbirani karia (17) kini howa haru hene. Lehoboama ibu ai̱ya Amono wali
    mini Nama berene.
  mya-mya: ရှော​လ​မုန်​၏​သား​ရော​ဗောင်​သည် ယု​ဒ​ဘု​ရင်​ဖြစ် လာ​ချိန်​၌ အ​သက်​လေး​ဆယ့်​တစ်​နှစ်​ရှိ​၏။
    သူ​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န တော်​အ​ဖြစ် ဣ​သ​ရေ​လ​အ​နွယ်​အ​ပေါင်း​တို့​နေ
    ထိုင်​ရာ​မြို့​ရွာ​များ​အ​နက် ကိုယ်​တော်​ရွေး​ချယ် တော်​မူ​သော​ယေ​ရု​ရှ​လင်​မြို့​၌​တစ်​ဆယ့်​ခု​နစ်
    နှစ်​နန်း​စံ​တော်​မူ​၏။ ရော​ဗောင်​၏​မယ်​တော်​မှာ အမ္မုန်​ပြည်​သူ​နေမ​ဖြစ်​၏။-
  bod-N: ཡང་སོ་ལོ་མོན་གྱི་སྲས་རེ་ཧབ་ཨམ་གྱིས་ཡ་ཧུ་དཱ་ཡུལ་ལ་སྲིད་བྱས་པ་དང་། ཁོ་རང་རྒྱལ་པོར་སྡོད་དུས་ལོ་ཞེ་གཅིག་ཡིན།
    རེ་ཧབ་ཨམ་གྱིས་ལོ་བཅུ་བདུན་གྱི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་དུ་སྲིད་བསྐྱངས་ཤིང་།
    ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རང་ཉིད་ཀྱི་མཚན་འཇོག་པའི་ཕྱིར་དུ་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཀུན་ལས་བདམས་པ་ཡིན།
    རེ་ཧབ་ཨམ་གྱི་མ་ནི་ཨམ་མོན་པ་ཡིན་ཞིང་མིང་ལ་ནཱ་མཱ་ཞེས་བྱའོ། །
  sna-sna: Rehobhoamu mwanakomana waSoromoni akanga ari mambo munyika yeJudha. Akanga
    ana makore makumi mana nerimwe chete paakava mambo, uye akatonga kwamakore gumi
    namanomwe muJerusarema, guta rakanga rasarudzwa naJehovha kubva pamarudzi ose
    aIsraeri kuti aise Zita rake mariri. Zita ramai vake raiva Naama; vaiva muAmoni.
  spa-BLM: Roboam, hijo de Salomón, reinó en Judá. Roboam tenía cuarenta y un años
    cuando comenzó a reinar, y reinó diecisiete años en Jerusalén, la ciudad que el
    Señor había elegido de entre todas las tribus de Israel para poner su nombre en
    ella. Su madre se llamaba Naamah la amonita.
  cac-cac: A d'a Judá ix yac' reyal vin̈aj Roboam yuninal vin̈aj Salomón. 41 ab'il
    sq'uinal vin̈ ayic ix och vin̈ reyal chi'. 17 ab'il ix yac' reyal chi' vin̈ d'a
    Jerusalén, aton val jun chon̈ab' chi' ix siq'uel Jehová d'a scal masanil chon̈ab'
    d'a yol yic Israel yic tz'och ejmelal d'ay ta'. Naama sb'i ix snun vin̈, amonita
    ix.
  swh-ULB: Sasa Rehoboamu mwana wa Sulemani alikuwa mtawala wa Yuda. Rehoboamu alikuwa
    na umri wa miaka arobaini na moja alipokuwa mfalme, na akatawala kwa miaka kumi
    na saba kule Yerusalemu, mji ambao BWANA alikuwa ameuchagua kati ya makabila yote
    ya Israeli ili aweke jina lake kule. Jina la mama yake alikuwa Naama Mwamori.
  bel-bel: Раваам, сын Саламонаў, валадарыў у Юдэі. Сорак адзін год было Равааму,
    калі ён зацараваў, і сямнаццаць гадоў валадарыў у Ерусаліме, у горадзе, які выбраў
    Гасподзь з усіх каленаў Ізраілевых, каб было там імя Ягонае. Імя маці ягонай Наама
    Аманіцянка.
  deu-ELBBK: Und Rehabeam, der Sohn Salomos, regierte in Juda. Rehabeam war 41 Jahre
    alt, als er König wurde, und er regierte 17 Jahre in Jerusalem, der Stadt, die
    der HERR aus allen Stämmen Israels erwählt hatte, um seinen Namen dorthin zu setzen.
    Und der Name seiner Mutter war Naama, die Ammoniterin.
  mbb-OT: Si Rehoboam he anak ni Solomon iyan hadì diyà te Juda. Ne 41 he tuig is
    keǥurang din hein nehimu sikandin he hadì. Ne midhadì sikandin he ziyà te Jerusalem
    seled te 17 he tuig. Diyà te menge inged te menge tribu te Israel, iyan is Jerusalem
    nepilì te Nengazen he zutun sikandin ebeǥayi te zengeg. Is iney ni Rehoboam iyan
    si Naama he Amunihanen.
  mal-2015: ശലോമോന്റെ മകനായ രെഹബെയാം യെഹൂദയിൽ വാണു. രെഹബെയാം വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു
    നാല്പത്തൊന്നു വയസ്സായിരുന്നു; യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ എല്ലായിസ്രായേൽഗോത്രങ്ങളിലുംനിന്നു
    തിരഞ്ഞെടുത്ത നഗരമായ യെരൂശലേമിൽ അവൻ പതിനേഴു സംവത്സരം വാണു. അമ്മോന്യസ്ത്രീയായ അവന്റെ
    അമ്മെക്കു നയമാ എന്നുപേർ.
  rmc-rmc: O Rechabeam, o čhavo le Šalamunoskro, ačhiľa kraľiske andre Judsko, sar
    sas leske saranda the jekh (41) berš. Kraľinelas dešuefta (17) berš andro foros
    Jeruzalem, andro foros, so peske kidňa avri o RAJ maškar savore izraelika fori,
    hoj ode les te lašaren. Le Rechabeamoskri daj pes vičinelas Naama a sas Amončanka.
  pes-OPV: و رحبعام بن سلیمان در یهودا سلطنت می‌کرد، و رحبعام چون پادشاه شد چهل و
    یک ساله بود و در اورشلیم، شهری که خداوند از تمام اسباط اسرائیل برگزید تا اسم خود
    را در آن بگذارد، هفده سال پادشاهی کرد. و اسم مادرش نعمه عمونیه بود.
  ron-1924: Робоам, фиул луй Соломон, а ымпэрэцит песте Иуда. Авя патрузечь ши уну
    де ань кынд с-а фэкут ымпэрат ши а ымпэрэцит шаптеспрезече ань ла Иерусалим, четатя
    пе каре о алесесе Домнул дин тоате семинцииле луй Исраел, ка сэ-Шь пунэ Нумеле
    ын еа. Мама са се кема Наама, Амонита.
  ben-OBCV: শলোমনের ছেলে রহবিয়াম যিহূদায় রাজা হলেন। তিনি একচল্লিশ বছর বয়সে রাজা
    হলেন, এবং সদাপ্রভু নিজের নাম স্থাপন করার জন্য ইস্রায়েলের সব বংশের মধ্যে থেকে
    আলাদা করে যে নগরটিকে মনোনীত করলেন, সেই জেরুশালেমে তিনি সতেরো বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম নয়মা; তিনি ছিলেন একজন অম্মোনীয়া।
  som-som: Oo Rexabcaam ina Sulaymaanna boqor buu ka ahaa dalka Yahuudah. Oo markuu
    Rexabcaam boqor noqday wuxuu jiray kow iyo afartan sannadood, oo toddoba iyo toban
    sannadood ayuu boqor ku ahaa Yeruusaalem oo ahayd magaaladii Rabbigu ka doortay
    qabiilooyinkii reer binu Israa'iil oo dhan inuu magiciisa halkaas dhigo. Oo hooyadiis
    magaceeduna wuxuu ahaa Nacamaah tii reer Cammoon.
  lat-VUC: 'Porro Roboam filius Salomonis regnavit in Juda. Quadraginta et unius anni
    erat Roboam cum regnare cœpisset: decem et septem annos regnavit in Jerusalem
    civitate, quam elegit Dominus ut poneret nomen suum ibi, ex omnibus tribubus Israël.
    Nomen autem matris ejus Naama Ammanitis.'
  eng-ASVBT: 'And Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty
    and one years old when he began to reign, and he reigned seventeen years in Jerusalem,
    the city which Jehovah had chosen out of all the tribes of Israel, to put his
    name there: and his mother’s name was Naamah the Ammonitess.'
  ita-1885: OR Roboamo, figliuolo di Salomone, regnava in Giuda; egli era di età di
    quarantun anno, quando cominciò a regnare, e regnò diciassette anni in Gerusalemme,
    città, la quale il Signore avea eletta d'infra tutte le tribù d'Israele, per mettervi
    il suo nome. E il nome di sua madre era Naama Ammonita.
  eng-LXXUP: 'And Rehoboam son of Solomon ruled over Judah. Rehoboam was forty and
    one years old when he began to reign, and he reigned seventeen years in the city
    Jerusalem, which the Lord chose to put his name there out of all the tribes of
    Israel: and his mother’s name was Naamah the Ammonitess.'
  eng-ULB: Now Rehoboam son of Solomon was reigning in Judah. Rehoboam was forty-one
    years old when he became king, and he reigned seventeen years in Jerusalem, the
    city that Yahweh had chosen out of all the tribes of Israel in which to put his
    name. His mother's name was Naamah the Ammonite woman.
  spa-VBL: Roboam, hijo de Salomón, reinó en Judá. Tenía cuarenta y un años cuando
    llegó a ser rey, y reinó diecisiete años en Jerusalén, la ciudad que el Señor
    había elegido de entre todas las tribus de Israel, donde sería honrado. El nombre
    de su madre era Noamá la amonita.
  fra-_FOB: Or Roboam, fils de Salomon, régna en Juda. Il avait quarante et un ans
    quand il commença à régner, et il régna dix-sept ans à Jérusalem, la ville que
    l'Éternel avait choisie d'entre toutes les tribus d'Israël, pour y mettre son
    nom. Sa mère s'appelait Naama, l'Ammonite.
  mal-mal: ശലോമോന്റെ മകൻ രെഹബെയാം യെഹൂദയിൽ വാണു. അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ നാല്പത്തൊന്ന്
    വയസ്സായിരുന്നു; യഹോവ തന്റെ നാമം സ്ഥാപിപ്പാൻ എല്ലാ യിസ്രായേൽ ഗോത്രങ്ങളിൽ നിന്നും
    തിരഞ്ഞെടുത്ത നഗരമായ യെരൂശലേമിൽ അവൻ പതിനേഴ് സംവത്സരം വാണു. അവന്റെ അമ്മ അമ്മോന്യസ്ത്രീയായ
    നയമാ ആയിരുന്നു.
  urd-GVR: Yahūdāh meṅ Rahubiyām bin Sulemān hukūmat kartā thā. Us kī māṅ Nāmā Ammonī
    thī. 41 sāl kī umr meṅ wuh taḳhtnashīn huā aur 17 sāl bādshāh rahā. Us kā dārul-hukūmat
    Yarūshalam thā, wuh shahr jise Rab ne tamām Isrāīlī qabīloṅ meṅ se chun liyā tāki
    us meṅ apnā nām qāym kare.
  suz-BL: मिनु सोलोमन आ तौ रेहोबाम यहूदा ङा पिप दुम्‍माक्‍त। मेको ४१ बर्स दुम्‍शो
    बाक्‍माक्‍त। मेकोम यरूसलेम सहरम १७ बर्स सासन पवा बाक्‍त। परमप्रभु यावेमी इस्राएली
    आन थर नेल्‍ल आन दातेम बाक्‍चा कली मेको सहर योव़शो बाक्‍माक्‍त। रेहोबाम आ ममा आ
    नें नामा बाक्‍माक्‍त। मेको अम्‍मोनी का बाक्‍माक्‍त। १राजा १२:१७
  ita-1927: Roboamo, figliuolo di Salomone, regnò in Giuda. Avea quarantun anni quando
    cominciò a regnare, e regnò diciassette anni in Gerusalemme, nella città che l’Eterno
    s’era scelta fra tutte le tribù d’Israele per mettervi il suo nome. Sua madre
    si chiamava Naama, l’Ammonita.
  ckb-ckb: ڕەحەڤەعامی کوڕی سلێمان، کە نەعمای عەمۆنی دایکی بوو، لە تەمەنی چل و یەک
    ساڵی لە یەهودا بوو بە پاشا. حەڤدە ساڵ لە ئۆرشەلیم پاشایەتی کرد، ئەو شارەی یەزدان
    لەناو هەموو هۆزەکانی ئیسرائیل هەڵیبژارد هەتا ناوی خۆی تێدا دابنێت.
  eng-BBE: And Rehoboam, the son of Solomon, was king in Judah. Rehoboam was forty-one
    years old when he became king, and he was king for seventeen years in Jerusalem,
    the town which the Lord had made his out of all the tribes of Israel, to put his
    name there; his mother's name was Naamah, an Ammonite woman.
  kan-OKCV: ಆದರೆ ಸೊಲೊಮೋನನ ಮಗ ರೆಹಬ್ಬಾಮನು ಯೆಹೂದದಲ್ಲಿ ಆಳುತ್ತಾ ಇದ್ದನು. ರೆಹಬ್ಬಾಮನು ಆಳಲು
    ಆರಂಭಿಸಿದಾಗ, ನಲವತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದು, ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಹೆಸರಿಗೋಸ್ಕರ ಇಸ್ರಾಯೇಲಿನ
    ಸಮಸ್ತ ಗೋತ್ರಗಳಲ್ಲಿ ಆಯ್ದುಕೊಂಡ ಪಟ್ಟಣವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನೇಳು ವರ್ಷ ಆಳಿದನು. ಅಮ್ಮೋನಿಯಳಾದ
    ಅವನ ತಾಯಿಯ ಹೆಸರು ನಯಮಾ.
  tam-2017: சாலொமோனின் மகனாகிய ரெகொபெயாம் யூதாவிலே ஆட்சிசெய்தான்; ரெகொபெயாம் ராஜாவாகிறபோது
    41 வயதாக இருந்து, யெகோவா தம்முடைய நாமம் வெளிப்படும்படி இஸ்ரவேல் கோத்திரங்களிலெல்லாம்
    தெரிந்துகொண்ட நகரமாகிய எருசலேமிலே 17 வருடங்கள் ஆட்சிசெய்தான்; அம்மோனிய பெண்ணான
    அவனுடைய தாயின் பெயர் நாகமாள்.
  spa-RV-1909: Y Roboam hijo de Salomón reinó en Judá. De cuarenta y un años era Roboam
    cuando comenzó á reinar, y diecisiete años reinó en Jerusalem, ciudad que Jehová
    eligió de todas las tribus de Israel, para poner allí su nombre. El nombre de
    su madre fué Naama, Ammonita.
  ron-BTF: Şi Roboam, fiul lui Solomon, a domnit în Iuda. Roboam era în vârstă de
    patruzeci şi unu de ani când a început să domnească şi a domnit şaptesprezece
    ani în Ierusalim, cetatea pe care DOMNUL a ales-o dintre toate triburile lui Israel,
    ca să îşi pună numele său acolo. Şi numele mamei lui era Naama, o amonită.
  eng-WEBP: Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one years
    old when he began to reign, and he reigned seventeen years in Jerusalem, the city
    which the LORD had chosen out of all the tribes of Israel, to put his name there.
    His mother’s name was Naamah the Ammonitess.
  eng-FBV: Rehoboam, son of Solomon, reigned in Judah. He was forty-one when he became
    king, and he reigned seventeen years in Jerusalem, the city the Lord had chosen
    from all the tribes of Israel where he would be honored. The name of his mother
    was Naamah the Ammonite.
  nld-1939: Roboam, de zoon van Salomon, werd koning over Juda. Hij was een en veertig
    jaar oud, toen hij koning werd, en regeerde zeventien jaar te Jerusalem, de stad,
    die Jahweh uit al de stammen van Israël had uitverkoren, om er zijn Naam te doen
    wonen. Zijn moeder heette Naäma, en was een ammonietische.
  nch-BL: Ipan tali Judá tanahuatiyaya Roboam cati eliyaya icone Salomón. Quipiyayaya
    41 xihuit quema pejqui tanahuatía, huan tanahuati 17 xihuit nepa ipan altepet
    Jerusalén, nopa altepet cati TOTECO quitapejpeni ipan nochi altepeme ten israelitame
    para quihuicas itoca para nopona itztos. Inana Roboam itoca Naama huan elqui se
    amonita sihuat.
  vie-1934: Rô-bô-am, con trai của Sa-lô-môn, cai trị Giu-đa. Khi lên ngôi, người
    đã được bốn mươi mốt tuổi; người trị vì mười bảy năm tại Giê-ru-sa-lem, là thành
    Đức Giê-hô-va đã chọn trong các chi phái Y-sơ-ra-ên, đặng đặt danh Ngài ngự tại
    đó. Mẹ người tên là Na-a-ma, người Am-môn.
  hin-CV: इस समय यहूदिया का शासक था शलोमोन का पुत्र रिहोबोयाम. जिस समय उसने शासन शुरू
    किया, उसकी उम्र एकतालीस साल की थी. येरूशलेम में उसने सत्रह साल शासन किया. येरूशलेम
    वह नगर है, जिसे याहवेह ने सारे इस्राएल में से इसलिये चुना, कि इसमें अपना नाम की
    प्रतिष्ठा करें. उसकी माता का नाम था नामाह जो अम्मोनी थी.
  spa-BES: Y Roboam, hijo de Salomón, era rey en Judá. Roboam tenía cuarenta y un
    años cuando se convirtió en rey, y fue rey durante diecisiete años en Jerusalén,
    la ciudad que el Señor había hecho suya de todas las tribus de Israel, para poner
    su nombre allí; El nombre de su madre era Naama, una mujer amonita.
  tdx-tdx: Nifehe e Iehoda ao t’i Rekhavame ana’ i Selomò. Efa-polo-tao-raik’ amby
    t’i Rekhavame te niorotse nifeleke, le nifehe folo-tao-fito’ amby e Iero­salaime,
    i rova jinobo’ Iehovà amo hene fifokoa’ Israeleo, hampipoha’e i tahina’eiy; i
    Naamae nte-Amore ty tahinan-drene’e,
  tha-KJV: ฝ่ายเรโหโบอัมราชโอรสของซาโลมอนทรงครอบครองอยู่ในยูดาห์ เมื่อเรโหโบอัมขึ้นครองนั้น
    มี​พระชนมายุ​สี​่​สิ​บเอ็ดพรรษา และทรงครองในเยรูซาเล็​มสิ​บเจ็ดปี เป็นนครซึ่งพระเยโฮวาห์​ได้​ทรงเลือกจากบรรดาตระกูลอิสราเอล
    เพื่อจะสถาปนาพระนามของพระองค์​ที่นั่น พระชนนีของกษั​ตริ​ย์​มี​พระนามว่านาอามาห์คนอัมโมน
  por-BR-2018: E Roboão filho de Salomão reinou em Judá. De quarenta e um anos era
    Roboão quando começou a reinar, e dezessete anos reinou em Jerusalém, cidade que
    o SENHOR elegeu de todas as tribos de Israel para pôr ali seu nome. O nome de
    sua mãe foi Naamá, amonita.
  deu-ELO: Und Rehabeam, der Sohn Salomos, regierte in Juda. Einundvierzig Jahre war
    Rehabeam alt, als er König wurde, und er regierte siebzehn Jahre zu Jerusalem,
    der Stadt, die Jehova aus allen Stämmen Israels erwählt hatte, um seinen Namen
    dorthin zu setzen. Und der Name seiner Mutter war Naama, die Ammonitin.
  eng-WYC-2018: Forsooth Rehoboam, the son of Solomon, reigned in Judah; Rehoboam
    was of one and forty years, when he began to reign, and he reigned seventeen years
    in Jerusalem, the city which the Lord chose of all the lineages of Israel (or
    the city which the Lord chose out of all the tribes of Israel), that he should
    set his name there. And the name of his mother was Naamah (the) Ammonite.
  epo-epo: Reĥabeam, filo de Salomono, reĝis en Judujo. La aĝon de kvardek unu jaroj
    havis Reĥabeam, kiam li fariĝis reĝo; kaj dek sep jarojn li reĝis en Jerusalem,
    la urbo, kiun la Eternulo elektis inter ĉiuj triboj de Izrael, por estigi tie
    Sian nomon. La nomo de lia patrino estis Naama, la Amonidino.
  uig-PIN: Wǝ Sulaymanning oƣli Rǝⱨoboam bolsa Yǝⱨudaning üstigǝ ⱨɵküm sürdi. Rǝⱨoboam
    padixaⱨ bolƣanda ⱪiriⱪ bir yaxⱪa kirgǝnidi; u Pǝrwǝrdigarning Ɵz namini ayan ⱪilix
    üqün, Israilning ⱨǝmmǝ ⱪǝbililiri arisidin talliƣan Yerusalem xǝⱨiridǝ on yǝttǝ
    yil ⱨɵküm sürdi; uning anisining ismi Naamaⱨ bolup, Ammoniy idi.
  beo-beo: Soloumane ea mano Lihouboua:me da lalelegele, ode 41 agoane esalu, Yuda
    soge fi ilia hina bagade hamoi. Amola, e da Yelusaleme moilai bai bagade (amo
    moilai fawane, Hina Gode da Isala:ili moilai huluane amoga Ema nodone sia:ne gadoma:ne
    ilegei) amo ganodini esala, ode 17 agoane Yuda fi ouligilalu. Lihouboua:me ea
    eme da Na:ima (A:mone fi uda).
  tpi-OTNT: Rehoboam, pikinini man bilong Solomon, i stap king bilong Juda. Long taim
    em i kamap king em i gat 41 krismas na em i stap king inap 17 yia. Em i stap long
    Jerusalem, dispela taun Bikpela i bin makim namel long olgeta hap bilong Israel
    olsem ples bilong olgeta Israel i ken i kam klostu long em na lotuim em. Mama
    bilong Rehoboam, em Nama bilong kantri Amon.
  hau-SA: Rehobowam ɗan Solomon ya zama sarki a Yahuda. Yana da shekara arba’in da
    ɗaya sa’ad da ya zama sarki, ya kuma yi mulki shekaru goma sha bakwai a Urushalima,
    birnin da Ubangiji ya zaɓa daga cikin dukan kabilan Isra’ila don yă sa Sunansa.
    Sunan mahaifiyarsa Na’ama, ita mutuniyar Ammon ce.
  uig-LAT: We Sulaymanning oghli Rehoboam bolsa Yehudaning üstige höküm sürdi. Rehoboam
    padishah bolghanda qiriq bir yashqa kirgenidi; u Perwerdigarning Öz namini ayan
    qilish üchün, Israilning hemme qebililiri arisidin tallighan Yérusalém shehiride
    on yette yil höküm sürdi; uning anisining ismi Naamah bolup, Ammoniy idi.
  nde-nde: URehobhowami indodana kaSolomoni waba yinkosi wabusa koJuda. Wayeleminyaka
    engamatshumi amane lanye eqalisa ukubusa, wabusa okweminyaka elitshumi lesikhombisa
    eJerusalema idolobho elakhethwa nguThixo phakathi kwezizwana zonke zako-Israyeli
    ukubeka iBizo lakhe. Unina wayenguNahama; engowase-Amoni.
  ton-ton: ¶ Pea naʻe pule ʻi Siuta ʻa Lehopoami ko e foha ʻo Solomone. Naʻe fāngofulu
    ma taha ʻae taʻu ʻo Lehopoami ʻi heʻene kamata pule, pea naʻa ne pule ʻi Selūsalema
    ʻi he taʻu ʻe hongofulu ma fitu, ʻae kolo ko ia naʻe fili ʻe Sihova mei he faʻahinga
    kotoa pē ʻo ʻIsileli, ke tuku ʻi ai ʻa hono huafa. Pea ko e hingoa ʻo ʻene faʻē
    ko Neama ko e fefine ʻAmoni.
  ces-1613: Roboám také syn Šalomounův kraloval nad Judou. V jednom a ve čtyřidcíti
    letech byl Roboám, když počal kralovati, a sedmnácte let kraloval v Jeruzalémě
    městě, kteréž vyvolil Hospodin ze všech pokolení Izraelských, aby tam přebývalo
    jméno jeho. Bylo pak jméno matky jeho Naama Ammonitská.
  eng-WMB: Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one years
    old when he began to reign, and he reigned seventeen years in Jerusalem, the city
    which the LORD had chosen out of all the tribes of Israel, to put his name there.
    His mother’s name was Naamah the Ammonitess.
  tam-TCV: சாலொமோனின் மகனான ரெகொபெயாம் யூதாவில் அரசனாயிருந்தான். அவன் அரசனாகும்போது
    அவனுக்கு நாற்பத்தொரு வயதாயிருந்தது. யெகோவா தனது பெயர் விளங்கும்படி இஸ்ரயேல் கோத்திரங்கள்
    அனைத்திலுமிருந்து தெரிந்துகொண்ட பட்டணமான எருசலேமில் பதினேழு வருடங்கள் அரசாண்டான்.
    அம்மோனியப் பெண்ணான அவன் தாயின் பெயர் நாமாள்.
  ceb-ULB: Karon si Rehoboam ang anak nga lalaki ni Solomon mao ang naghari sa Juda.
    Si Rehoboam nagpanuigon ug 41 ka tuig sa pagkahimo niya nga hari, ug naghari siya
    sulod sa 17 ka tuig didto sa Jerusalem, ang siyudad nga gipili ni Yahweh gikan
    sa tanang tribo sa Israel aron pasidunggan ang iyang ngalan. Ang iyang inahan
    mao si Naama ang Amonihanon.
  pol-UBG: Roboam zaś, syn Salomona, królował w Judzie. Roboam miał czterdzieści jeden
    lat, gdy zaczął królować, a królował siedemnaście lat w Jerozolimie, w mieście,
    które PAN wybrał spośród wszystkich pokoleń Izraela, aby tam przebywało jego imię.
    Jego matka miała na imię Naama, była Ammonitką.
  urd-GVU: یہوداہ میں رحبعام بن سلیمان حکومت کرتا تھا۔ اُس کی ماں نعمہ عمونی تھی۔
    41 سال کی عمر میں وہ تخت نشین ہوا اور 17 سال بادشاہ رہا۔ اُس کا دار الحکومت یروشلم
    تھا، وہ شہر جسے رب نے تمام اسرائیلی قبیلوں میں سے چن لیا تاکہ اُس میں اپنا نام
    قائم کرے۔
  deu-1912: So war Rehabeam, der Sohn Salomos, König in Juda. Einundvierzig Jahre
    alt war Rehabeam, da er König ward, und regierte siebzehn Jahre zu Jerusalem,
    in der Stadt, die der HERR erwählt hatte aus allen Stämmen Israels, daß er seinen
    Namen dahin stellte. Seine Mutter hieß Naema, eine Ammonitin.
  kan-2017: ಸೊಲೊಮೋನನ ಮಗನಾದ ರೆಹಬ್ಬಾಮನು ಯೆಹೂದದ ಅರಸನಾದನು. ಅವನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ನಲ್ವತ್ತೊಂದು
    ವರ್ಷದವನಾಗಿದ್ದು, ಯೆಹೋವನು ತನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಕುಲಗಳಿಂದ ಆರಿಸಿಕೊಂಡ ಯೆರೂಸಲೇಮ್
    ಪಟ್ಟಣದಲ್ಲಿ ಹದಿನೇಳು ವರ್ಷಗಳ ಕಾಲ ಆಳ್ವಿಕೆ ಮಾಡಿದನು. ಅಮ್ಮೋನಿಯಳಾದ ನಯಮಾ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Me Rehoboam nib mo’on ni fak Solomon e aningeg i ragag nge ta’reb e duw
    yangren me mang pilung nu Judah, me gagiyeg u lan yu Jerusalem ni ragag nge medlip
    e duw, ni aram fare binaw ni mel’eg SOMOL u fithik’ e pi ganong nu Israel ni aram
    e gin ngu’un liyor ngak riy. Chitiningin Rehoboam e Naamah nu Ammon.
  hlt-MCSB: Solomon capa Rehoboam tah Judah ah manghai. Rehoboam a manghai vaengah
    kum sawmli kum khat lo ca coeng. Israel koca boeih khui lamloh amah ming te pahoi
    khueh ham BOEIPA loh a coelh Jerusalem khopuei ah kum hlai rhih manghai. A manu
    ming tah Ammoni nu Naamah ni.
  mdy-ETH: ሴሎሞኔኮ ናኣዚ፥ ሮቢዓሜ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ዖይዲታሚ ፔቴኬ፤ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓጮ ጉቤሢፓ
    ዶኦሪ ዒዚ ካኣሽኪንታንዳጉዲ ጌዔ፥ ዬሩሳላሜ ካታሞይዳ ናንጊ ታጶ ላንካይ ሌዔ ሮቢዓሜ ዎይሤኔ፤ ዒዛ ዒንዶኮ ሱንፃ ናዕማ ጌይንታያ
    ዓሞኦኔ ዜርሢኬ።
  twi-ASANTE: Na Salomo babarima Rehoboam na na ɔdi ɔhene wɔ Yuda. Ɛberɛ a ɔdii adeɛ
    no, na wadi mfeɛ aduanan baako, na ɔdii adeɛ mfeɛ dunson wɔ Yerusalem, kuro a
    na Awurade ayi wɔ Israel mmusuakuo no nyinaa mu, sɛ ɔde rehyɛ ne din animuonyam.
    Na Rehoboam maame din de Naama a ɔyɛ Amonni.
  eng-WEBU: Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one years
    old when he began to reign, and he reigned seventeen years in Jerusalem, the city
    which the LORD had chosen out of all the tribes of Israel, to put his name there.
    His mother’s name was Naamah the Ammonitess.
  wal-wal: Solomona na7aa Robi7aami Yihudan kawotiis; Robi7aami kawotiyo wode laittai
    ayyo oitamanne isiino. GODAI ba sunttaa wottanau Israa7eela zaretu katamatu ubbaa
    giddoppe doorido Yerusalaame kataman Robi7aami tammanne laappun laitta kawotiis.
    A aayee sunttai Naa7imo; a Amoona biittaa asa.
  spa-PDDPT: Roboam, hijo de Salomón, reinó en Judá. Roboam tenía 41 años cuando comenzó
    a reinar, y reinó 17 años en Jerusalén, la ciudad que Yavé escogió de entre todas
    las tribus de Israel para poner allí su Nombre. El nombre de su madre fue Naama,
    amonita.
  gun-gun: Ha'e gui Salomão ra'y Roboão ma Judá re oĩ huvixa. Ixy ma Amom guigua,
    Naamá hery va'e. Quarenta e um ma'etỹ ma oguerekoa py Roboão omboypy huvixa oĩ
    aguã, ha'e gui dezessete ma'etỹ re peve opena Jerusalém py. Ha'e va'e tetã ma
    Israel re ikuai va'e gui Senhor oiporavo va'ekue hery oĩ aguã.
  ilo-ULB: Ita, ni Rehoboam nga anak ni Solomon ket agturturay idiay Juda. Uppat a
    pulo ket maysa iti tawen ni Rehoboam idi nagbalin isuna nga ari, ket nagturay
    isuna iti sangapulo ket pito a tawen idiay Jerusalem, ti siudad a pinili ni Yahweh
    manipud kadagiti amin a tribu ti Israel a pangikabilanna iti naganna. Ti nagan
    ti inana ket Naama nga Ammonita.
  kpg-kpg: Tama daane Solomon go Rehoboam ne madahaa maa dahi (41) ono ngadau gei
    mee gaa hai di king o Judah, gaa dagi i nia ngadau e madangaholu maa hidu (17)
    i Jerusalem, di waahale Dimaadua ne hilihili i lodo tenua Israel hagatau belee
    hagalaamua ai nia daangada di ingoo o Maa. Tinana Rehoboam la go Naamah mai Ammon.
  uig-ARA: ۋە سۇلايماننىڭ ئوغلى رەھوبوئام بولسا يەھۇدانىڭ ئۈستىگە ھۆكۈم سۈردى. رەھوبوئام
    پادىشاھ بولغاندا قىرىق بىر ياشقا كىرگەنىدى؛ ئۇ پەرۋەردىگارنىڭ ئۆز نامىنى ئايان
    قىلىش ئۈچۈن، ئىسرائىلنىڭ ھەممە قەبىلىلىرى ئارىسىدىن تاللىغان يېرۇسالېم شەھىرىدە
    ئون يەتتە يىل ھۆكۈم سۈردى؛ ئۇنىڭ ئانىسىنىڭ ئىسمى نائاماھ بولۇپ، ئاممونىي ئىدى.
  sus-sus: Sulemani xa di Robowami findi Yudaya mangɛ ra tɛmui naxɛ, a xa simaya nu
    na ɲɛ tongo naani nun keren. A ɲɛ fu nun solofere mangɛya nan naba Darisalamu,
    Alatala taa naxan sugandi a xili xa fe ra Isirayila bɔnsɔɛ birin tagi. A nga Amonika
    nu xili nɛ Naama.
  pon-2006: Sapwellimen Solomon pwutak Reopoham mahki sounpar pahisek ehu ni ahnsou
    me e wiahla nanmwarkien Suda, oh e kakaunki Serusalem erein sounpar eisek isuh,
    kahnimw me KAUN-O ketin pilada sang nan wehin Israel pwe en kin wia wasahn kaudok
    ong ih. Naama, mehn Ammon, me en Reopoham eh nohno.
  ksd-ksd: Ma Rekoboam natu i Solomon i ga ki na king aro Iuda. Rekoboam i ga ivat
    na vinun ma tikai kana kilala na nilaun ba i ga tur pa ia pi na king, ma i ga
    ki na king a vinun ma lavurua na kilala arama Ierusalem, ra pia na pal nina ra
    Luluai i ga pilak pa ia ta ra lavur vuna tarai Israel ure ra iangina; ma tinana
    Nama a vavina Amon.
  tur-YTC: Solomon'un oğlu Rehovam Yahuda'da hüküm sürdü. Rehovam hüküm sürmeye başladığında
    kırk bir yaşındaydı ve Yahve'nin kendi adını koymak için bütün İsrael oymaklarından
    seçtiği kentte, Yeruşalem'de on yedi yıl hüküm sürdü. Annesinin adı Ammonlu Naama'ydı.
  grc-BRENT: Καὶ Ῥοβοὰμ υἱὸς Σαλωμὼν ἐβασίλευσεν ἐπὶ Ἰούδαν· υἱὸς τεσσαράκοντα καὶ
    ἑνὸς ἐνιαυτῶν Ῥοβοὰμ ἐν τῷ βασιλεύειν αὐτόν· καὶ ἑπτακαίδεκα ἔτη ἐβασίλευσεν ἐν
    Ἱερουσαλὴμ τῇ πόλει, ἣν ἐξελέξατο Κύριος θέσθαι τὸ ὄνομα αὐτοῦ ἐκεῖ ἐκ πασῶν φυλῶν
    τοῦ Ἰσραήλ· καὶ τὸ ὄνομα τῆς μητρὸς αὐτοῦ Νααμὰ ἡ Ἀμμωνίτις.
  ind-AYT: Rehabeam, anak Salomo, memerintah di Yehuda. Rehabeam berumur 41 tahun
    ketika dia menjadi raja. Dia memerintah selama 17 tahun di Yerusalem, kota yang
    TUHAN pilih dari seluruh suku Israel untuk meletakkan nama-Nya di sana. Nama ibunya
    adalah Naama, seorang perempuan Amon.
  nya-nya: Rehobowamu mwana wa Solomoni anali mfumu ya ku Yuda. Iye analowa ufumu
    ali ndi zaka 41, ndipo analamulira zaka 17 ku Yerusalemu, mzinda umene Yehova
    anawusankha pakati pa mafuko a Israeli kuti ayikemo Dzina lake. Amayi ake anali
    Naama, wa ku Amoni.
  hrv-hrv: Roboam, sin Salomonov, bio je kralj Judejaca; bijaše mu četrdeset i jedna
    godina kad je postao kraljem, a sedamnaest je godina kraljevao u Jeruzalemu, u
    gradu koji Jahve izabra između svih izraelskih plemena da ondje postavi svoje
    Ime. Majka mu se zvala Naama, a bila je Amonka.
  mps-mps: Rehoboam, aga te Solomongo ogwa, tama aga te Judago king bidi bidali. Te
    aga king bidi pedalobo sogo, te agai kibu be bidi sese si olama, te ugwadu deli
    wabode te aga king bidi pedelali. Tama aga te king sę edubadi yaide, agai kibu
    be nogo si olama, te sągągo a naga olama, me badu sągągo si, tama kibu be
    usu nama bidali, te 17 yia. Te aga te Jerusalemde bidali, te hanu te Genuai Bidi
    agai te Israel hani bulu tǫ tigidali pedai badu te tǫ tomode dąį ilai bulu
    dao, tama tialima, te tigidali Israel hani augwali tigidali te aga pageba pąba
    aselama, tama augwaligo agadolo lotu po omainogo dąį ilai bulu dao. Rehoboam
    aga ida, aga te Amon bulu hani bidi we da. Aga ida nogi Nama dao.
  tpi-tpi: Rehoboam, pikinini man bilong Solomon, i stap king bilong Juda. Long taim
    em i kamap king em i gat 41 krismas na em i stap king inap 17 yia. Em i stap long
    Jerusalem, dispela taun Bikpela i bin makim namel long olgeta hap bilong Israel
    olsem ples bilong olgeta Israel i ken i kam klostu long em na lotuim em. Mama
    bilong Rehoboam, em Nama bilong kantri Amon.
  dan-1931: Rehabeam, Salomos Søn, blev Konge i Juda. Rehabeam var én og fyrretyve
    År gammel, da han blev Konge, og han herskede sytten År i Jerusalem, den By, HERREN
    havde udvalgt af alle Israels Stammer for der at stedfæste sit Navn. Hans Moder
    var en ammonitisk Kvinde ved Navn Na'ama.
  vie-OVCB: Trong khi ấy, Rô-bô-am, con Sa-lô-môn, làm vua Giu-đa. Rô-bô-am bốn mươi
    mốt tuổi lúc lên ngôi và cai trị mười bảy năm tại Giê-ru-sa-lem, thành được Chúa
    Hằng Hữu chọn trong khắp nước Ít-ra-ên làm nơi Ngài ngự. Mẹ Rô-bô-am là Na-a-ma,
    người Am-môn.
  guj-2017: સુલેમાનનો પુત્ર રહાબામ જ્યારે એકતાળીસ વર્ષનો હતો ત્યારે તે યહૂદિયાનો રાજા
    બન્યો. ઇઝરાયલના સર્વ કુળોમાંથી યરુશાલેમ નગરને યહોવાહે પોતાનું નામ રાખવા માટે પસંદ
    કર્યુ હતું તેમાં રહાબામે સત્તર વર્ષ રાજ કર્યુ. રહાબામની માતાનું નામ નાઅમાહ હતું,
    તે આમ્મોની હતી.
  pon-2006A: Sapwellimen Solomon pwutak Reopoham mahki sounpar pahisek ehu ni ahnsou
    me e wiahla nanmwarkien Suda, oh e kakaunki Serusalem erein sounpar eisek isuh,
    kahnimw me KAUN-O ketin pilada sang nan wehin Israel pwe en kin wia wasahn kaudok
    ong ih. Naama, mehn Ammon, me en Reopoham eh nohno.
  por-BRBSL: Rehoboam, filho de Salomão, reinou em Judá. Roboão tinha quarenta e um
    anos quando começou a reinar, e reinou dezessete anos em Jerusalém, a cidade que
    Javé havia escolhido de todas as tribos de Israel, para colocar seu nome lá. O
    nome de sua mãe era Naamah, a amonita.
  cth-cth: Solomon e capa Rehoboam ni Judah ram hah a uk. Uk a kamtawng nah a kum
    41 touh a pha. BAWIPA ni a min ao nahanelah, Isarel kho ram thung hoi e Jerusalem
    kho dawk kum 17 touh a uk. A manu e min teh Naamah, Ammon tami doeh.
  twi-twi: Na Salomo babarima Rehoboam na na odi hene wɔ Yuda. Bere a odii ade no,
    na wadi mfe aduanan baako, na odii ade mfe dunson wɔ Yerusalem, kurow a na Awurade
    ayi wɔ Israel mmusuakuw no nyinaa mu, sɛ ɔde rehyɛ ne din anuonyam no. Na Rehoboam
    ne na din de Naama a ɔyɛ Amonni.
  hlt-hlt: Solomon capa Rehoboam tah Judah ah manghai. Rehoboam a manghai vaengah
    kum sawmli kum khat lo ca coeng. Israel koca boeih khui lamloh amah ming te pahoi
    khueh ham BOEIPA loh a coelh Jerusalem khopuei ah kum hlai rhih manghai. A manu
    ming tah Ammoni nu Naamah ni.
  tbz-SIM: Dɛ mɔ̀nnì kɛ sɔ̃́ nSɑdomɔɔ birɛ Odoboɑmmu tu Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì. Ò
    do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsìpísìnɑ̀ɑ̀ nɛ̀ dìmɑ́ɑ̀ ndi, kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀yiekɛ̀, kɛ́mbo Sedisɑdɛmmu ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́
    dìì ɛì Isidɑyɛɛribɛ botí imɔu miɛkɛ kɛ̀ ku yètìrì bo ndì bo. O yɔ̃ yètìrì do tú
    Nɑɑmɑ kòò tu Amɔniibɛ botí kou.
  msy-2020: Solomonɨn otarim Rehoboam, a Judabar atrivimɨn iti. A 41plan azeniba ikia,
    egha atrivimɨn oto, egha 17plan azenibar atrivimɨn ike. A Jerusalemɨn aperagha
    iti, nguibar ekiar kam Ikiavɨra Itir God, Israelian nguibar ekiar igharazibar
    tongɨn, ua bagha a ginaba, eghtɨ danganir kamɨn Israelia bar Godɨn boroghɨn izɨva
    an ziam fam. Rehoboamɨn amebam, an ziam Nama, a kantri Amonian amizim.
  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ pǝyɑlʋ Lʋpʋwɑm tɔɣɔ kɑwulɑɣɑ tɔ, ɩ lʋlʋɣʋ pɩɩsɩ wɛ nɩɩlɛ
    nɑ kʋlʋmɑɣɑ. Ɩ too kɑ kɛ́ Amoni tʋ nɑ pɑ́ yɑɑ-ɩ sɩ Nɑɑmɑ. Pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ
    kɛ ɩ tɔɣɔ ɩ kɑwulɑɣɑ kɛ Yosɑlɛm kɛ Yutɑ tɛtʋ tɑɑ. Tǝnɑɣɑ Ɩsɔ kɑ lǝsɑɑ sɩ pɑɑ sɛɛkɩ-ɩ.
  azb-azb: Süleyman oğlu Rexavam Yəhudada padşahlıq etdi. Rexavam padşah olan vaxt
    qırx bir yaşında idi. O, Rəbbin Öz adını qoymaq üçün İsrailin bütün qəbilələrindən
    seçdiyi şəhərdə – Yerusəlimdə on yeddi il padşahlıq etdi. Anası Ammonlu olub adı
    Naama idi.
  eng-DBY: And Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one
    years old when he began to reign, and he reigned seventeen years in Jerusalem,
    the city that Jehovah had chosen out of all the tribes of Israel to put his name
    there; and his mother's name was Naamah, an Ammonitess.
  hin-2017: सुलैमान का पुत्र रहबाम यहूदा में राज्य करने लगा। रहबाम इकतालीस वर्ष का
    होकर राज्य करने लगा; और यरूशलेम जिसको यहोवा ने सारे इस्राएली गोत्रों में से अपना
    नाम रखने के लिये चुन लिया था, उस नगर में वह सत्रह वर्ष तक राज्य करता रहा; और उसकी
    माता का नाम नामाह था जो अम्मोनी स्त्री थी।
  wol-KYG: Robowam doomu Suleymaan moo doon buurub Yuda. Amoon na ñeent fukki at ak
    benn ba muy falu. Fukki at ak juróom ñaar la péeyoo Yerusalem, dëkk ba Aji Sax
    ji tànn ci mboolem giiri Israyil, dëël fa turam. Ndeyam di Naama, dib Amoneen.
  eng-YLT: And Rehoboam son of Solomon hath reigned in Judah; a son of forty and one
    years [is] Rehoboam in his reigning, and seventeen years he hath reigned in Jerusalem,
    the city that Jehovah chose to set His name there, out of all the tribes of Israel,
    and the name of his mother [is] Naamah the Ammonitess.
  kne-kne: Mo pay ed Juda, opatapolo ya esa di tawen Rehoboam ay anak Solomon sin
    naisaadana ay ari. Nanturay si sinpo ya pito ay tawen ed Jerusalem ay din siyodad
    ay pinilin Diyos sin amin ay tribun di Israelita ay say panbeeyana. Si Naama ay
    Ammonita di ina na.
  eng-WYC-2017: Forsooth Rehoboam, the son of Solomon, reigned in Judah; Rehoboam
    was of one and forty years, when he began to reign, and he reigned seven-teen
    years in Jerusalem, the city which the Lord chose of all the lineages of Israel,
    that he should set [or put] his name there. And the name of his mother was Naamah
    the Ammonite.
  eng-WMBB: Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one years
    old when he began to reign, and he reigned seventeen years in Jerusalem, the city
    which the LORD had chosen out of all the tribes of Israel, to put his name there.
    His mother’s name was Naamah the Ammonitess.
  urd-GVH: यहूदाह में रहुबियाम बिन सुलेमान हुकूमत करता था। उस की माँ नामा अम्मोनी
    थी। 41 साल की उम्र में वह तख़्तनशीन हुआ और 17 साल बादशाह रहा। उसका दारुल-हुकूमत
    यरूशलम था, वह शहर जिसे रब ने तमाम इसराईली क़बीलों में से चुन लिया ताकि उसमें अपना
    नाम क़ायम करे।
  rug-rug: Rehoboami, sa tuna koreo e Solomone si baṉara pa Ziuda. Ka made ṉavulu
    eke vuahenina si asa totoso tava baṉara si asa, meke ka manege zuapa vuaheni si
    koa baṉara si asa pa Zerusalema, sa vasileana lavata sapu ele vizata vura nia
    e Zihova koari doduru butubutu pa Izireli pude koa ia sa Pozana. Sa pozana sa
    tinana e Rehoboami si e Neama, na barikaleqe pu mae gua pa popoa Amoni d.
  gaz-gaz: Rehooboʼaam ilmi Solomoon biyya Yihuudaa keessatti mootii ture. Yeroo inni
    mootii taʼetti umuriin isaa waggaa afurtamii tokko ture; innis waggaa kudha torba
    Yerusaalem magaalaa Waaqayyo Maqaa ofii isaa achi kaaʼachuuf jedhee gosoota Israaʼel
    hunda keessaa filate sana keessatti mootii taʼee bulche. Maqaan haadha isaa Naʼamaa
    ture; isheenis gosa Amoon turte.
  fra-LSG: Roboam, fils de Salomon, régna sur Juda. Il avait quarante et un ans lorsqu’il
    devint roi, et il régna dix-sept ans à Jérusalem, la ville que l’Éternel avait
    choisie sur toutes les tribus d’Israël pour y mettre son nom. Sa mère s’appelait
    Naama, l’Ammonite.
  yal-yal: Sulemani a dii xɛmɛn Robowan mangayaan liga nɛn Yuda yi. A findi mangan
    na a ɲɛɛ tonge naanin e nun kedenden nan ma. A yi mangayaan liga ɲɛɛ fu nun solofere
    Yerusalɛn yi, Alatala taan naxan sugandi Isirayila bɔnsɔnne birin xa alogo a xinla
    xa lu na. A nga yi xili Nama, Amonina.
  haw-1868: Ua alii ae la o Rehoboama ke keiki a Solomona maloko o luda. He kanaha
    kumamakahi ko Rehoboama mau makahiki i ka wa i hoomaka ai i kona alii ana; a he
    umikumamahiku mau makahiki i alii ai oia iloko o Ierusalema, ke kulanakauhale
    a Iehova i koho ai iloko o na ohana a pau o ka Iseraela e waiho iho i kona inoa
    malaila. A o Naama ka inoa o kona makuwahine, o ka Amona.
  arb-NAV: أَمَّا رَحُبْعَامُ بْنُ سُلَيْمَانَ فَقَدْ مَلَكَ فِي يَهُوذَا وَكَانَ
    عُمْرُهُ إِحْدَى وَأَرْبَعِينَ سَنَةً حِينَ مَلَكَ، وَاسْتَمَرَّ حُكْمُهُ سَبْعَ
    عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، الْمَدِينَةِ الَّتِي اخْتَارَهَا الرَّبُّ مِنْ
    بَيْنِ جَمِيعِ مُدُنِ إِسْرَائِيلَ لِيَضَعَ اسْمَهُ عَلَيْهَا، وَكَانَ اسْمُ أُمِّهِ
    نِعْمَةَ الْعَمُّونِيَّةَ.
  ewe-ewe: Le ɣeyiɣi sia me la, Rehoboam, Solomo ƒe vi nye fia le Yuda. Exɔ ƒe blaene-vɔ-ɖekɛ
    esi woɖoe fiae. Eɖu fia ƒe wuiadre le Yerusalem, du si Yehowa tia le Israel duwo
    katã dome be yeanɔ eme la me. Rehoboam dadae nye Naama, Amoni nyɔnu aɖe.
  eng-LEE: And Rehobo'am the son of Solomon reigned in Judah. Rehobo'am was forty
    and one years old when he became king, and seventeen years did he reign in Jerusalem,
    the city which the Lord had chosen out of all the tribes of Israel, to put his
    name there. And his mother's name was Na'amah the 'Ammonitess.
  asm-FB: সেই সময়ত চলোমনৰ পুত্ৰ ৰহবিয়াম যিহূদা দেশৰ ওপৰত ৰাজত্ৱ কৰিছিল৷ ৰহবিয়ামে
    একচল্লিশ বছৰ বয়সত ৰজা হৈছিল আৰু তেওঁ যিহোৱাই নিজ নাম স্থাপন কৰিবৰ অৰ্থে ইস্ৰায়েলৰ
    সকলো ফৈদৰ মাজৰ পৰা মনোনীত কৰা নগৰ যিৰূচালেমত সোঁতৰ বছৰ ৰাজত্ব কৰিলে; তেওঁৰ মাতৃৰ
    নাম অম্মোনীয়া নয়মা।
  sus-A: سُلٍمَنِ شَ دِ رٌبٌوَ مِ قِندِ يُدَيَ مَنفّ رَ تّمُي نَشّ، عَ شَ سِمَيَ نُ
    نَ حّ تٌنفٌ نَانِ نُن كٍرٍن. عَ حّ قُ نُن سٌلٌقٍرٍ مَنفّيَ نَن نَبَ دَرِ سَلَمُ،
    عَلَتَلَ تَا نَشَن سُفَندِ عَ شِلِ شَ قٍ رَ عِسِرَيِلَ بْنسْي بِرِن تَفِ. عَ نفَ
    عَمٌنِكَ نُ شِلِ نّ نَامَ.
  fra-SBL: Roboam, fils de Salomon, régna en Juda. Roboam avait quarante et un ans
    lorsqu'il devint roi, et il régna dix-sept ans à Jérusalem, la ville que Yahvé
    avait choisie parmi toutes les tribus d'Israël, pour y mettre son nom. Le nom
    de sa mère était Naama, l'Ammonite.
  hbo-hbo: וּרְחַבְעָם֙ בֶּן־שְׁלֹמֹ֔ה מָלַ֖ךְ בִּֽיהוּדָ֑ה בֶּן־אַרְבָּעִ֣ים וְאַחַ֣ת
    שָׁנָה֩ רְחַבְעָ֨ם בְּמָלְכֹ֜ו וּֽשֲׁבַ֨ע עֶשְׂרֵ֥ה שָׁנָ֣ה ׀ מָלַ֣ךְ בִּירוּשָׁלַ֗͏ִם
    הָ֠עִיר אֲשֶׁר־בָּחַ֨ר יְהוָ֜ה לָשׂ֨וּם אֶת־שְׁמֹ֥ו שָׁם֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל
    וְשֵׁ֣ם אִמֹּ֔ו נַעֲמָ֖ה הָעַמֹּנִֽית׃
  kik-kik: Rehoboamu mũrũ wa Solomoni nĩwe warĩ mũthamaki wa Juda. Aarĩ na ũkũrũ wa
    mĩaka mĩrongo ĩna na ũmwe rĩrĩa aatuĩkire mũthamaki, na agĩthamaka arĩ Jerusalemu
    mĩaka ikũmi na mũgwanja, itũũra-inĩ inene rĩrĩa Jehova aathuurĩte kuuma mĩhĩrĩga-inĩ
    yothe ya Isiraeli, nĩgeetha Rĩĩtwa rĩake rĩtũũre kuo. Nyina eetagwo Naama, na
    aarĩ Mũamoni.
  fra-NCL: Roboam, fils de Salomon, régna en Juda. Il avait quarante et un ans lorsqu’il
    devint roi, et il régna dix-sept ans à Jérusalem, la ville que Yahweh avait choisie
    parmi toutes les tribus d’Israël pour y mettre son nom. Sa mère s’appelait Naama,
    l’Ammonite.
  cek-AK: Solomon capa Rehoboam loe Judah prae siangpahrang ah oh, anih loe saning
    quipalito pacoeng, saningto oh boeh. Angraeng angmah ih ahmin suek hanah, Israel
    acaengnawk boih thungah a qoih ih, Jerusalem vangpui ah saning hatlaisarihto siangpahrang
    ah oh; anih ih amno loe Ammon kami, Naamah.
  cuk-cuk: Salomón-machi-Roboam, Judá-yargi negsemai gusad. Roboam birga-dulabo-gakagwensak-nika
    (41) yar-sealid. Jerusalén-neggweburgine, birgambe-gakagugle (17) yar-sesad. Bab-Jehová
    Jerusalén-neggwebur sunonikid. Israel-yargi dadgan-sogambe-gakabo-bukwad-abargi
    (12) gudiguega sunonikid. Roboam-e-nande, Naamaʼye-nugad, Amón-duled.
  uig-CYR: Вә Сулайманниң оғли Рәһобоам болса Йәһуданиң үстигә һөкүм сүрди. Рәһобоам
    падиша болғанда қириқ бир яшқа киргән еди; у Пәрвәрдигарниң Өз намини аян қилиш
    үчүн, Исраилниң һәммә қәбилилири арисидин таллиған Йерусалим шәһиридә он йәттә
    жил һөкүм сүрди; униң анисиниң исми Наамаһ болуп, Аммоний еди.
  tel-2017: యూదాదేశంలో సొలొమోను కొడుకు రెహబాము పాలించాడు. రెహబాము 41 ఏళ్ల వయస్సులో
    పరిపాలించడం మొదలెట్టాడు. తన పేరు నిలపడానికి ఇశ్రాయేలీయుల గోత్రాలన్నిటిలో నుండి
    యెహోవా కోరుకున్న యెరూషలేము అనే పట్టణంలో అతడు 17 ఏళ్ళు పాలించాడు. అతని తల్లి అమ్మోనీయురాలు,
    ఆమె పేరు నయమా.
  hat-BSA: Alò, Roboam fis a Salomon an te renye Juda. Roboam te gen trante-yen ane
    daj lè li te vin wa, e li te renye di-sèt ane Jérusalem, vil ke SENYÈ a te chwazi
    soti nan tout tribi Israël yo pou mete non Li a. Epi manman li te Naama, yon fi
    Amonit.
  kos-kos: Rehoboam, wen natul Solomon, el yac angngaul sie ke el tokosrala lun Judah,
    ac el leum ke yac singoul itkosr in acn Jerusalem, siti se su LEUM GOD El tuh
    sulela inmasrlon acn nukewa lun Israel tuh in acn se mwet uh in alu nu sel we.
    Nina kial Rehoboam pa Naamah, sie mutan Ammon.
  hbo-WLC: וּרְחַבְעָם֙ בֶּן־שְׁלֹמֹ֔ה מָלַ֖ךְ בִּֽיהוּדָ֑ה בֶּן־אַרְבָּעִ֣ים וְאַחַ֣ת
    שָׁנָה֩ רְחַבְעָ֨ם בְּמָלְכ֜וֹ וּֽשֲׁבַ֨ע עֶשְׂרֵ֥ה שָׁנָ֣ה ׀ מָלַ֣ךְ בִּירוּשָׁלִַ֗ם
    הָ֠עִיר אֲשֶׁר־בָּחַ֨ר יְהוָ֜ה לָשׂ֨וּם אֶת־שְׁמ֥וֹ שָׁם֙ מִכֹּל֙ שִׁבְטֵ֣י יִשְׂרָאֵ֔ל
    וְשֵׁ֣ם אִמּ֔וֹ נַעֲמָ֖ה הָעַמֹּנִֽית׃
  ibo-ibo: Nʼoge a, Rehoboam nwa Solomọn, bụ eze Juda. Ọ gbara iri afọ anọ na otu
    mgbe ọ malitere ịbụ eze. Ọ chịrị afọ iri na asaa na Jerusalem, bụ obodo ahụ Onyenwe
    anyị họọrọ site nʼetiti ebo niile nke Izrel, bụ ebe ọ ga-akpọkwasị Aha ya. Aha
    nne ya bụ Naama, onye Amọn.
  ory-ory: ଶଲୋମନଙ୍କର ପୁତ୍ର ରିହବୀୟାମ ଯିହୁଦା ଦେଶରେ ରାଜ୍ୟ କଲେ। ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା
    ସମୟରେ ରିହବୀୟାମଙ୍କୁ ଏକଚାଳିଶ ବର୍ଷ ବୟସ ହୋଇଥିଲା, ପୁଣି, ସଦାପ୍ରଭୁ ଆପଣା ନାମ ସ୍ଥାପନାର୍ଥେ
    ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ମଧ୍ୟରୁ ଯେଉଁ ନଗର ମନୋନୀତ କରିଥିଲେ, ସେହି ଯିରୂଶାଲମରେ ସେ ସତର ବର୍ଷ
    ରାଜ୍ୟ କଲେ ଓ ତାଙ୍କର ମାତାର ନାମ ନୟମା ଯେ ଅମ୍ମୋନୀୟା ଥିଲେ।
  chk-chk: Iwe, Rehopoam nöün Salomon we mwän a ierini faik me eu, lupwen a tolong
    lon wisan wisen king o nemenem lon Juta. A nemenem lon ükükün engol me fisu ier
    me lon Jerusalem ewe telinimw ewe Samol mi Lapalap a filätä me lein telinimwen
    ekewe ainangen Israel meinisin, pwe aramas repwe fel ngeni ie. Iten inan Nama,
    eman fin Amon.
  rop-rop: Wal det san blanga Salaman bin neim Reiyabowam en imbin 41 yiya ol wen
    imbin jidan king blanga Juda. Blanga im mami bin neim Neima brom det pleis gulum
    Eman. Reiyabowam bin jidan bos 17 yiya langa Jerusalem, det taun weya YAWEI bin
    pikimat brom ola kantri langa Isreil blanga meigim det pleis weya pipul garra
    weshipbat oni langa im.
  ukr-1871: Робоам же, син Соломонів, царював у Юдеї. Сорок і один рік було Робоамові,
    як став царем, а сїмнайцять год правив у Ерусалимі, городї, що Господь вибрав
    із усїх поколїнь Ізрайлевих, щоб пробувало там імя його. Матїр його звалась Наама,
    Аммонїйка.
  deu-1951: Rehabeam aber, der Sohn Salomos, regierte in Juda. Einundvierzig Jahre
    alt war Rehabeam, als er König ward, und regierte siebzehn Jahre lang zu Jerusalem,
    in der Stadt, die der HERR aus allen Stämmen Israels erwählt hatte, um seinen
    Namen daselbst wohnen zu lassen. Und seine Mutter hieß Naama, eine Ammoniterin.
  eng-JPS: And Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty and
    one years old when he began to reign, and he reigned seventeen years in Jerusalem,
    the city which the LORD had chosen out of all the tribes of Israel, to put His
    name there; and his mother's name was Naamah the Ammonitess.
  srp-1865: A Rovoam sin Solomunov carovaše nad Judom; bješe Rovoamu èetrdeset i jedna
    godina kad poèe carovati, i carova sedamnaest godina u Jerusalimu gradu, koji
    izabra Gospod izmeðu svijeh plemena Izrailjevijeh da ondje namjesti ime svoje.
    Materi njegovoj bješe ime Nama Amonka.
  lug-lug: Lekobowaamu mutabani wa Sulemaani n’alya obwakabaka bwa Yuda, ng’alina
    emyaka amakumi ana mu gumu. Yafugira emyaka kkumi na musanvu mu Yerusaalemi, ekibuga
    Mukama kye yeeroboza mu bika byonna ebya Isirayiri olw’erinnya lye. Nnyina yayitibwanga
    Naama, Omwamoni.
  heb-heb: ורחבעם בן שלמה מלך ביהודה בן ארבעים ואחת שנה רחבעם במלכו ושבע עשרה שנה
    מלך בירושלם העיר אשר בחר יהוה לשום את שמו שם מכל שבטי ישראל ושם אמו נעמה העמנית׃
  ben-IRV: এদিকে যিহূদা দেশে শলোমনের ছেলে রহবিয়াম রাজত্ব করলেন। তিনি যখন রাজত্ব করতে
    শুরু করেন তখন তাঁর বয়স ছিল একচল্লিশ। ইস্রায়েলের গোষ্ঠীগুলোর সমস্ত জায়গার মধ্য
    থেকে যে শহরটা সদাপ্রভু নিজের বাসস্থান হিসাবে বেছে নিয়েছিলেন সেই যিরূশালেম শহরে
    রহবিয়াম সতেরো বছর রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল নয়মা; তিনি জাতিতে ছিলেন
    একজন অম্মোনীয়।
  pan-pan: ਸੁਲੇਮਾਨ ਦਾ ਪੁੱਤਰ ਰਹਬੁਆਮ ਯਹੂਦਾਹ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਸੀ ਅਤੇ ਰਹਬੁਆਮ ਇੱਕਤਾਲੀਆਂ ਸਾਲਾਂ
    ਦਾ ਸੀ ਜਦ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਜਿਹ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ
    ਗੋਤਾਂ ਵਿੱਚੋਂ ਚੁਣਿਆ ਸੀ ਕਿ ਆਪਣਾ ਨਾਮ ਉੱਥੇ ਰੱਖੇ ਸਤਾਰਾਂ ਸਾਲਾਂ ਤੱਕ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ
    ਮਾਤਾ ਦਾ ਨਾਮ ਨਆਮਾਹ ਸੀ ਜੋ ਅੰਮੋਨਣ ਸੀ।
  mya-JVB: ရှောလမုန် သား ရောဗောင် သည် ယုဒ ပြည်ကို စိုးစံ လေ၏။ နန်း ထိုင်သောအခါ အသက်လေး
    ဆယ်တ နှစ် ရှိ၏။ ထာဝရဘုရား သည် နာမ တော်တည် စေရာဘို့ ဣသရေလ ခရိုင် များတို့အထဲက ရွေးကောက်
    သော ယေရုရှလင် မြို့ ၌ ဆယ် ခုနစ် နှစ် စိုးစံ လေ၏။ မယ်တော် ကား အမ္မုန် အမျိုးသား၊
    နေမ အမည် ရှိ၏။
  tbg-tbg: Soromonura maaqu Rehoboamuva 41 ihi varakova avuhainaa vaiintiqama viro,
    Iutaaqaa 17 ihiara Ieruharemiqi vaiharo raqiki vaura. Isareri vika vo vatuka vo
    vatukaqi vauvarovata, Noravano Kotiva vaiinti nahenti viraqi vaiha ti hutu tuahera
    kaate tiro, Ieruharemi vatukaqai nai kaama tora. Rehoboamura nova Namaava Amoni
    vatanaa nahentivano vaura.
  hmo-hmo: Rehoboama, Solomona ena natuna tau, be Iuda ena king. Iena mauri lagani
    be 41 neganai king dagi ia abia, bona lagani 17 lalonai Ierusalema dekenai ia
    lohia. Ierusalema be Lohiabada ese Israela ena iduhu ibounai edia huanai ia abia
    hidi, unai hanua dekenai iena Ladana do ia noho totona. Rehoboama ena sinana be
    Namaha, Amono hahine.
  urd-urd: सुलेमान का बेटा रहुब'आम यहूदाह में बादशाह था। रहुब'आम इकतालीस साल का था,
    जब वह बादशाही करने लगा और उसने येरूशलेम यानी उस शहर में, जिसे ख़ुदावन्द ने बनी
    — इस्राईल के सब क़बीलों में से चुना था ताकि अपना नाम वहाँ रख्खे, सतरह साल हुकूमत
    की; और उसकी माँ का नाम ना'मा था जो 'अमोनी 'औरत थी।
  rus-SYN: Ровоам, сын Соломонов, царствовал в Иудее. Сорок один год было Ровоаму,
    когда он воцарился, и семнадцать лет царствовал в Иерусалиме, в городе, который
    избрал Господь из всех колен Израилевых, чтобы пребывало там имя Его. Имя матери
    его Наама Аммонитянка.
  bqc-SIM: Salomↄↄ nɛ́ Lↄbↄaũ mɛ́ Yudaↄ kía ũ. À kpalablè a wɛ̃̀ bla ń mɛ̀ndoode
    guuɛ, ↄ̃ à kɛ̀ kpalau Yelusalɛũ wɛ̃̀ gɛ̃o ń plao, wɛ̃́lɛ pↄ́ Dii dìlɛ Isaili
    bui píi wɛ̃́lɛↄ ũ guu, kɛ́ a tↄ́ àↄ kuwà. Aà da tↄ́n Naama, Amↄni buiɛ.
  tcz-CHONGTHU: Alangkhat’a Solomon chapa Rehoboam Judahh lengpa chu leng ahung ahungchan
    chun kum somli le khat anahi tai. Aman Pakai khopi Jerusalema kum som le sagi
    vai ana hom in ahi. Hiche khopi hi Pakaiyin ama loupina dinga Israel phung jouse
    lah’a kon’a ahin lhendoh ahi. Rehoboam nu chu Amon gam mi Naamah ahi.
  mar-mar: शलमोनाचा पुत्र रहबाम यहूदाचा राजा झाला, तेव्हा तो एक्केचाळीस वर्षाचा होता.
    यरूशलेमेमध्ये त्याने सतरा वर्षे राज्य केले. परमेश्वराने स्वत:च्या सन्मानासाठी
    सर्व वंशातून या नगराची निवड केली होती. इस्राएलातील इतर नगरामधून त्याने हेच निवडले
    होते. रहबामाच्या आईचे नाव नामा, ती अम्मोनी होती.
  qub-qub: Judächöga Salomonpa wamran Roboammi ray caycaran. Mandayta gallaycushan
    öra pay caycaran chuscu chunca juc (41) watayoj. Mandaran chunca ganchisnin (17)
    wata Jerusalencho. Jerusalentami llapan trïbu Israelcunapa siudänincunapita Tayta
    Diosga acraran wasin cananpaj. Roboampa mamanpa jutin caran Naama. Payga caran
    Amón nasyun warmimi.
  bqp-bqp: Sulemanu nɛ́ Reoboamumɛ Yudanↄ kína ũ. À kí blè a wɛ̃̀ bupla awɛɛdodemmɛ,
    akũ à kí blè Yurusalɛmu wɛ̃̀ gɛ̃ro awɛɛpla, wɛ̃tɛ kũ Dikiri sɛ̀ Isaraila buri
    sĩnda pínki wɛ̃tɛnↄ tɛ́ de a tↄ́ gↄ̃ kúa. A da tↄ́n Naama, Amↄni burimɛ.
  hat-hat: Woboram, pitit gason Salomon an, te gen karanteyennan lè li vin wa peyi
    Jida. Li gouvènen pandan disetan lavil Jerizalèm, lavil Seyè a te chwazi nan tout
    peyi Izrayèl la pou anplasman kote pou yo fè sèvis pou li a. Manman Woboram te
    moun lavil Amon. Li te rele Nama.
  eng-BSB: Meanwhile, Rehoboam son of Solomon reigned in Judah. He was forty-one years
    old when he became king, and he reigned seventeen years in Jerusalem, the city
    the LORD had chosen from all the tribes of Israel in which to put His Name. His
    mother’s name was Naamah the Ammonite.
  eng-WEBPB: Rehoboam the son of Solomon reigned in Judah. Rehoboam was forty-one
    years old when he began to reign, and he reigned seventeen years in Jerusalem,
    the city which the LORD had chosen out of all the tribes of Israel, to put his
    name there. His mother’s name was Naamah the Ammonitess.
  kbq-kbq: Hagi Juda vahe kinia Solomoni nemofo Rehoboamu mani'ne. Hagi Rehoboamu'a
    41ni'a kafu nehuno, Juda vahe kinia mani'neankino, Ra Anumzamo'ma Israeli naga
    nofipinti huhamprino agima erisga hugahazema hu'nea rankumapina Jerusalemia 17ni'a
    kafu kinia mani'ne. Hagi Rehoboamu nerera'a Amori akino agi'a Na'ama'e.
  nhe-BL: Ipan tlali Judá tlanahuatiyaya Roboam tlen eliyaya icone Salomón. Quipiyayaya
    41 xihuitl quema pejqui tlanahuatía, huan tlanahuati 17 xihuitl nepa ipan altepetl
    Jerusalén, nopa altepetl tlen TOTECO quitlapejpeni ipan nochi altepetini tlen
    israelitame para quihuicas itoca para nopona itztos. Inana Roboam itoca Naama
    huan elqui se amonita sihuatl.
  bus-bus: Sulemanu nɛ́ Reoboamun Yudanↄ kína ũ. À kí blè a wɛ̃̀ baplaa awɛɛdodeemmɛ,
    ben à kí blè Yerusalɛmu wɛ̃̀ gɛ̃ro awɛɛplaa, wɛ́tɛ kɛ̀ Dii sɛ̀ Isaraili bori píngi
    wɛ́tɛnↄ tɛ́ lɛ à tↄ́ gↄ̃ kúa. À da tↄ́n Naama, Amↄni boriimɛ.
  gub-BL: Homoàw Xàrumàw ta'yr wereko 41 kwarahy Zuta wanuwihawete romo wiko mehe.
    Umumaw 17 kwarahy Zeruzarez pe tuwihawete romo wiko pà. Tupàn Tuweharupi Wiko
    Ma'e wexak a'e tawhu amogwer tawhu Izaew rehe har wanuwi a'e, umuwete katu àwàm
    romo a'e. Homoàw ihy a'e, Nama her romo a'e. Amon ywy rehe arer romo hekon.
  eng-DRA: 'And Roboam the son of Solomon reigned in Juda: Roboam was one and forty
    years old when he began to reign: and he reigned seventeen years in Jerusalem
    the city, which the Lord chose out of all the tribes of Israel to put his name
    there. And his mother’s name wee Naama an Ammonitess.'
