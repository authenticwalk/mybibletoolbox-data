verse: 1KI.014.030
translations:
  mal-C: രെഹബെയാമും യൊരോബെയാമുംതമ്മിൽ നിരന്തരം യുദ്ധം നടന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Es war aber allezeit Krieg zwischen Rehabeam und Jerobeam.
  lin-lin: Ezalaki tango nyonso na bitumba kati na Roboami mpe Jeroboami.
  eng-LSV: And there has been war between Rehoboam and Jeroboam [for] all the days;
  eng-GNV: And there was warre betweene Rehoboam and Ieroboam continually.
  eng-WEBSTER: And there was war between Rehoboam and Jeroboam all their days.
  nhw-BL: Huan tlatoctzitzi oncayaya miyac tlahuilancayotl ica Roboam huan Jeroboam.
  swh-ONEN: Kulikuwa na vita vinavyoendelea kati ya Rehoboamu na Yeroboamu.
  bba-bba: Win wɑɑti ye sɔɔ, tɑbu rɑ n wɑ̃ɑwɑ wi kɑ Yeroboɑmun bɑɑ sɔɔ. Yenibɑn biru
    Roboɑmu u kpunɑ u ɡu.
  eng-KJVCPB: And there was war between Rehoboam and Jeroboam all their days.
  luo-luo: Ne nitiere lweny ma ok rum e kind Rehoboam gi Jeroboam.
  meu-meu: Rehoboam bona Ieroboam e hetuari heheni hanaihanaiva.
  npi-ULB: रहबाम र यारोबामको बिचमा युद्ध चलिरह्‍यो ।
  yor-yor: Ogun sì wà láàrín Rehoboamu àti Jeroboamu ní ọjọ́ wọn gbogbo.
  emp-NTPO: Roboaʌ̃ ewarid̶e idji druad̶ebemarãra Jeroboaʌ̃ druad̶ebemarã ume ara
    cadrʌa djõbadjid̶aa.
  pes-OPCB: در تمام دوران سلطنت رحبعام بین او و یربعام جنگ بود.
  tgl-ULB: Mayroong patuloy na digmaan sa pagitan ng sambahayan ni Rehoboam at sa
    sambahayan ni Jeroboam.
  hui-hui: Lehoboama Yaroboamala kini hebingi libu wai bialu haabo haga hene.
  mya-mya: ရော​ဗောင်​နှင့်​ယေ​ရော​ဗောင်​တို့​သည်​အ​ဆက် မ​ပြတ်​စစ်​ဖြစ်​လျက်​နေ​ခဲ့​ကြ​၏။-
  bod-N: རེ་ཧབ་ཨམ་དང་ཡེ་རོབ་ཨམ་གཉིས་ཀྱི་བར་ལ་ནམ་རྒྱུན་དམག་འཁྲུག་བྱུང་བ་དང་།
  sna-sna: Rehobhoamu naJerobhoamu vaingogara vachirwisana.
  spa-BLM: Hubo guerra entre Roboam y Jeroboam continuamente.
  cac-cac: Ayn̈ej oval d'a scal vin̈aj Roboam yed' vin̈aj Jeroboam.
  swh-ULB: Kulikuwa na mapigano yasiyokoma kati ya nyumba ya Rehoboamu na nyumba ya
    Yeroboamu.
  bel-bel: Паміж Раваамам і Ераваамам была вайна ва ўсе дні жыцьця іхняга.
  deu-ELBBK: Und es war Krieg zwischen Rehabeam und Jerobeam alle ihre Tage.
  mbb-OT: Dutun he timpu layun ebpetebekà si Rehoboam wey si Jeroboam.
  mal-2015: രെഹബെയാമിന്നും യൊരോബെയാമിന്നും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  rmc-rmc: Maškar o Rechabeam the Jeroboam sas furt o maribena.
  pes-OPV: و در میان رحبعام و یربعام درتمامی روزهای ایشان جنگ می‌بود.
  ron-1924: Тотдяуна а фост рэзбой ынтре Робоам ши Иеробоам.
  ben-OBCV: রহবিয়াম ও যারবিয়ামের মধ্যে অনবরত যুদ্ধ লেগেই ছিল।
  som-som: Oo Rexabcaam iyo Yaaraabcaamna dagaal baa ka dhexayn jiray had iyo goorba.
  lat-VUC: Fuitque bellum inter Roboam et Jeroboam cunctis diebus.
  eng-ASVBT: And there was war between Rehoboam and Jeroboam continually.
  ita-1885: Ora vi fu del continuo guerra fra Roboamo e Geroboamo.
  eng-LXXUP: And there was war between Rehoboam and Jeroboam continually.
  eng-ULB: There was constant warfare between Rehoboam and Jeroboam.
  spa-VBL: Roboam y Jeroboam estuvieron siempre en guerra entre sí.
  fra-_FOB: Or, il y eut toujours guerre entre Roboam et Jéroboam.
  mal-mal: യൊരോബെയാമിനും രെഹബെയമിനും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  urd-GVR: Donoṅ bādshāhoṅ Rahubiyām aur Yarubiyām ke jīte-jī un ke darmiyān jang
    jārī rahī.
  suz-BL: रेहोबाम नु येरोबाम आस दातेम गेना हना यो लडाइ दुम्‍स ङा दुम्‍स बाक्‍माक्‍त।
  ita-1927: Or vi fu guerra continua fra Roboamo e Geroboamo.
  ckb-ckb: بەردەوام جەنگ لەنێوان ڕەحەڤەعام و یارۆڤعام هەبوو.
  eng-BBE: And there was war between Rehoboam and Jeroboam all their days.
  kan-OKCV: ಇದಲ್ಲದೆ ರೆಹಬ್ಬಾಮನಿಗೂ, ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯಾವಾಗಲೂ ಯುದ್ಧಗಳಾಗುತ್ತಿದ್ದವು.
  tam-2017: ரெகொபெயாமுக்கும் யெரொபெயாமுக்கும் அவர்கள் இருந்த நாட்களிலெல்லாம் யுத்தம்
    நடந்துகொண்டிருந்தது.
  spa-RV-1909: Y hubo guerra entre Roboam y Jeroboam todos los días.
  ron-BTF: Şi a fost război între Roboam şi Ieroboam, în toate zilele lor.
  eng-WEBP: There was war between Rehoboam and Jeroboam continually.
  eng-FBV: Rehoboam and Jeroboam were always at war with each other.
  nld-1939: Er was voortdurend oorlog tussen Roboam en Jeroboam.
  nch-BL: Huan talojtzitzi oncayaya miyac tatehuilisti ica Roboam huan Jeroboam.
  vie-1934: Vả, Rô-bô-am và Giê-rô-bô-am đánh giặc nhau luôn luôn.
  hin-CV: रिहोबोयाम और यरोबोअम हमेशा ही आपस में युद्ध करते रहे.
  spa-BES: Y hubo guerra entre Roboam y Jeroboam todos sus días.
  tdx-tdx: Nitolom-pialy avao t’i Rekhavame naho Iarovame.
  tha-KJV: มี​สงครามระหว่างเรโหโบอัมและเยโรโบอัมเสมอไป
  por-BR-2018: E havia guerra entre Roboão e Jeroboão todos os dias.
  deu-ELO: Und es war Krieg zwischen Rehabeam und Jerobeam alle ihre Tage.
  eng-WYC-2018: And battle was betwixt Rehoboam and Jeroboam, in all (their) days.
  epo-epo: Kaj inter Reĥabeam kaj Jerobeam estis milito dum ilia tuta vivo.
  uig-PIN: Rǝⱨoboam bilǝn Yǝroboam barliⱪ künliridǝ bir-biri bilǝn jǝng ⱪilixip turƣanidi.
  beo-beo: Amo esoga, Lihouboua:me ea oule fi amola Yelouboua:me ea oule fi ili da
    gegenanu.
  tpi-OTNT: Long taim Rehoboam na Jeroboam i stap king, tupela kantri i save pait
    oltaim.
  hau-SA: Aka ci gaba da yaƙe-yaƙe tsakanin Rehobowam da Yerobowam.
  uig-LAT: Rehoboam bilen Yeroboam barliq künliride bir-biri bilen jeng qiliship turghanidi.
  nde-nde: Kwahlala kulempi phakathi kukaRehobhowami loJerobhowamu.
  ton-ton: Pea naʻe fai ʻae tau ʻe Lehopoami mo Selopoami ʻi hona ngaahi ʻaho kotoa
    pē.
  ces-1613: Ano i válka, kteráž byla mezi Roboámem a Jeroboámem po všecky dny.
  eng-WMB: There was war between Rehoboam and Jeroboam continually.
  tam-TCV: ரெகொபெயாமுக்கும், யெரொபெயாமுக்கும் இடையில் தொடர்ந்து யுத்தம் நடந்து கொண்டேயிருந்தது.
  ceb-ULB: Kanunay may gubat tali kang Rehoboam ug kang Jeroboam.
  pol-UBG: I trwała wojna między Roboamem a Jeroboamem po wszystkie dni.
  urd-GVU: دونوں بادشاہوں رحبعام اور یرُبعام کے جیتے جی اُن کے درمیان جنگ جاری رہی۔
  deu-1912: Es war aber Krieg zwischen Rehabeam und Jerobeam ihr Leben lang.
  kan-2017: ರೆಹಬ್ಬಾಮನಿಗೂ ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯಾವಾಗಲೂ ಯುದ್ಧನಡೆಯುತ್ತಿತ್ತು.
  yap-yap: Ma ka aram n’umngin nap’an ni i par Rehoboam nge Jeroboam ni dartal gow
    ko mael.
  hlt-MCSB: Rehoboam laklo neh Jeroboam laklo ah hnin takuem caemtloek om.
  mdy-ETH: ዒማና ቢያ ዎዴ ሮቢዓሜና ዒዮርቢዓሜና ዎላ ጋፑዋ ዖልዚ ዖልቲ ናንጋኔ፤
  twi-ASANTE: Daa na ɔko da Rehoboam ne Yeroboam ntam.
  eng-WEBU: There was war between Rehoboam and Jeroboam continually.
  wal-wal: Robi7aaminne Iyorbbaami ubba wode olettiiddi de7idosona.
  spa-PDDPT: Hubo guerra entre Roboam y Jeroboam todos los días.
  gun-gun: Jeroboão kuery reve Roboão kuery joguero'a okuapy oikovea pukukue re.
  ilo-ULB: Kanayon nga adda ti agtultuloy a gubat iti nagbaetan iti balay ni Rehoboam
    ken ti balay ni Jeroboam.
  kpg-kpg: Dono madagoaa dagi hagatau, Rehoboam mo Jeroboam nogo hagadau heebagi i
    nau mehanga i nia madagoaa huogodoo.
  uig-ARA: رەھوبوئام بىلەن يەروبوئام بارلىق كۈنلىرىدە بىر-بىرى بىلەن جەڭ قىلىشىپ تۇرغانىدى.
  sus-sus: Tɛmui birin, Robowami nun Yerobowami nu luma e boore gere ra.
  pon-2006: Erein ahnsowo mahwen kin wiewiawi nanpwungen Reopoham oh Seropoham.
  ksd-ksd: Ma Rekoboam ma Ieroboam dir ga varubu vatikai.
  tur-YTC: Rehovam ile Yarovam arasında sürekli savaş vardı.
  grc-BRENT: Καὶ πόλεμος ἦν ἀναμέσον Ῥοβοὰμ καὶ ἀναμέσον Ἱεροβοὰμ πάσας τὰς ἡμέρας.
  ind-AYT: Peperangan antara Rehabeam dan Yerobeam terjadi di sepanjang umur mereka.
  nya-nya: Panali nkhondo zosalekeza pakati pa Rehobowamu ndi Yeroboamu.
  hrv-hrv: Za sve vrijeme bio je rat između Roboama i Jeroboama.
  mps-mps: Te king Rehoboam me, me te king Jeroboam dali, augwali si bidibo sogo,
    te bulu hani bidi si tigidali sogo tama boi naga hwįduai dao.
  tpi-tpi: Long taim Rehoboam na Jeroboam i stap king, tupela kantri i save pait oltaim.
  dan-1931: Rehabeam og Jeroboam lå i Krig med hinanden hele Tiden.
  vie-OVCB: Chiến tranh giữa Rô-bô-am và Giê-rô-bô-am xảy ra liên tục.
  guj-2017: રહાબામ અને યરોબામના કુટુંબ વચ્ચે સતત વિગ્રહ ચાલ્યા કરતો હતો.
  pon-2006A: Erein ahnsowo mahwen kin wiewiawi nanpwungen Reopoham oh Seropoham.
  por-BRBSL: Havia uma guerra entre Roboão e Jeroboão continuamente.
  cth-cth: Rehoboam hoi Jeroboam a hringyung thung a rahak vah kâtuknae ao.
  twi-twi: Daa na ɔko da Rehoboam ne Yeroboam ntam.
  hlt-hlt: Rehoboam laklo neh Jeroboam laklo ah hnin takuem caemtloek om.
  tbz-SIM: Odoboɑmmu nɛ̀ Sedoboɑmmu bɛ̀ do dokùmu sɑ̃́ɑ̃̀.
  msy-2020: Rehoboam ko Jeroboam aning atrivimningɨn itir dughiamɨn, kantrin pumuning
    zurara uaning mɨsosi.
  dop-dop: Ɩ́ nɑ Solopʋwɑm pɑ yookɑɣɑ tɑm kɛ́.
  azb-azb: Rexavamla Yarovam arasında həmişə müharibə gedirdi.
  eng-DBY: And there was war between Rehoboam and Jeroboam all [their] days.
  hin-2017: रहबाम और यारोबाम में तो सदा लड़ाई होती रही।
  wol-KYG: Xare masula dakk diggante Robowam ak Yerbowam.
  eng-YLT: And war hath been between Rehoboam and Jeroboam all the days;
  kne-kne: '@see-verse:1KI.014.029'
  eng-WYC-2017: And battle was betwixt Rehoboam and Jeroboam, in all days.
  eng-WMBB: There was war between Rehoboam and Jeroboam continually.
  urd-GVH: दोनों बादशाहों रहुबियाम और यरुबियाम के जीते-जी उनके दरमियान जंग जारी रही।
  rug-rug: Koari na rane arini si varivariperai lamo sari Rehoboami meke Zeroboami.
  gaz-gaz: Rehooboʼaamii fi Yerobiʼaam gidduu waraana gargari hin cinnetu ture.
  fra-LSG: Il y eut toujours guerre entre Roboam et Jéroboam.
  yal-yal: Yɛngɛn lu nɛn Robowan nun Yerobowan tagi yɛyɛ.
  haw-1868: He kaua no hoi iwaena o Rehoboama a me Ieroboama i na la a pau o laua.
  arb-NAV: وَظَلَّتْ رَحَى الْحَرْبِ دَائِرَةً بَيْنَ رَحُبْعَامَ وَيَرُبْعَامَ طَوَالَ
    حَيَاةِ رَحُبْعَامَ.
  ewe-ewe: Aʋa dzɔna ɖe Rehoboam kple Yeroboam dome enuenu.
  eng-LEE: And there was war between Rehobo'am and Jerobo'am all the days.
  asm-FB: ৰহবিয়াম আৰু যাৰবিয়াম ৰজাৰ মাজত সদায় যুদ্ধ লাগি আছিল।
  sus-A: تّمُي بِرِن، رٌبٌوَ مِ نُن يٍرٌبٌوَ مِ نُ لُمَ عٍ بٌورٍ فٍرٍ رَ.
  fra-SBL: Il y eut une guerre continuelle entre Roboam et Jéroboam.
  hbo-hbo: וּמִלְחָמָ֨ה הָיְתָ֧ה בֵין־רְחַבְעָ֛ם וּבֵ֥ין יָרָבְעָ֖ם כָּל־הַיָּמִֽים׃
  kik-kik: Hĩndĩ ciothe nĩ gwakoragwo na mbaara gatagatĩ ka Rehoboamu na Jeroboamu.
  fra-NCL: Il y eut toujours guerre entre Roboam et Jéroboam.
  cek-AK: Rehoboam hoi Jeroboam loe hing thung misa angtuk hoi.
  cuk-cuk: Rey-Roboam, Rey-Jeroboamʼbogwa bali-bali bila-ononai gusmalad.
  uig-CYR: Рәһобоам билән Йәробоам барлиқ күнлиридә бир-бири билән җәң қилишип турған
    еди.
  tel-2017: బ్రతికినంత కాలం రెహబాముకూ యరొబాముకూ మధ్య యుద్ధం జరుగుతూ ఉంది.
  hat-BSA: Te gen lagè antre Roboam avèk Jéroboam tout tan.
  kos-kos: In pacl se inge nufon, Rehoboam ac Jeroboam nuna amweuni sie sin sie.
  hbo-WLC: וּמִלְחָמָ֨ה הָיְתָ֧ה בֵין־רְחַבְעָ֛ם וּבֵ֥ין יָרָבְעָ֖ם כָּל־הַיָּמִֽים׃
  ibo-ibo: Agha dịgidere nʼetiti Rehoboam na Jeroboam ụbọchị niile nke ndụ ha.
  ory-ory: ଏହି ରିହବୀୟାମ ଓ ଯାରବୀୟାମଙ୍କ ମଧ୍ୟରେ ସର୍ବଦା ଯୁଦ୍ଧ ଚାଲିଥିଲା।
  wmt-wmt: Yarnta palunyanu pungani Jutajangkawarntirlujaa Yijirayiljangkawarntirlu
    yangka pilanyanangu kingkujarra ngunangani yinijarra Riyapunjaa Jirapun. Nyanartijangka
    purrkujarrinya Jutajangka kingwarlany Riyapun. Wali pirlajarrinyala, nyanayirlarnila
    palu turnmani Jurujulumja Tayipitkurarla marnparni, tumaj parla Tayipitkura kilaki
    nyanarti nganpayi Riyapun. Nyanartijangka kingjarrinya walakunyankura Riyapunkura
    jirnajangka. Nira palu ngunangani kujarti Jutajangkawarnti. Yangka palunyanangu
    ngarpuwarnti ngunangani king kajalujangkawarnti, wartangurnila palu walakuwarnti
    kingjarrinyaniwarlanyparni. Kujartikarra palu nira ngunangani. Wali Yijirayiljangkawarnti
    palu kanarlanyparni ngunangani. Yarnta ngajirta palunya takingu kingkujirnantarla
    jarlujangkakura walaku. Nyantungurni palunyanu kingkujirnani pungujangkarlu. Kanarlanywarntiliny
    palunya pungani kingwarlany pirlawurra, nyanartijangkarlu partalurni palunyanu
    yarntarni kingkujirnani jirnajangkarlu, yarnta kanarlanywarnti palu pirlajarrinya
    purrkujarrinyjangka. Kujartikarra kujartikarra palu ngunangani Yijirayiljangkawarnti.
  chk-chk: Lon ei fansoun a chök fifis maun lefilen Rehopoam me Jeropoam.
  rop-rop: En langa ol det taim na wen dubala bin jidan king, Reiyabowam en Jerabowam
    bin faitfait gija.
  ukr-1871: По всяк же час була війна між Робоамом і Еробоамом.
  deu-1951: Es war aber Krieg zwischen Rehabeam und Jerobeam, ihr Leben lang.
  eng-JPS: And there was war between Rehoboam and Jeroboam continually.
  srp-1865: A bijaše rat izmeðu Rovoama i Jerovoama jednako.
  lug-lug: Waabangawo entalo ez’olubeerera wakati wa Lekobowaamu ne Yerobowaamu.
  heb-heb: ומלחמה היתה בין רחבעם ובין ירבעם כל הימים׃
  ben-IRV: রহবিয়াম ও যারবিয়ামের মধ্যে অনবরত যুদ্ধ চলত।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਰਹਬੁਆਮ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਸਭ ਦਿਨ ਲੜਾਈ ਲੱਗੀ ਰਹੀ।
  mya-JVB: ရောဗောင် နှင့် ယေရောဗောင် တို့သည် အသက် ရှည်သမျှ ကာလပတ်လုံးရန်ဘက် ပြု ကြ၏။
  tbg-tbg: Vi entara King Rehoboamuka, King Jeroboamuka, navutaiqiha qaiqaa qaiqaavata
    iqoka raqi vaura.
  hmo-hmo: Rehoboama bona Ieroboama be ta ta dekenai idia tuari henia nega ibounai.
  urd-urd: और रहुब'आम और युरब'आम में बराबर जंग रही।
  rus-SYN: Между Ровоамом и Иеровоамом была война во все дни жизни их.
  bqc-SIM: Lↄbↄaũ ń Yeloboaũo aaìↄ zĩka ń kↄ̃o gↄↄpiiɛ.
  tcz-CHONGTHU: Rehoboam le Jeroboam kikah a gal ana kisat machet jing in ahi.
  mar-mar: रहबाम यराबाम यांचे परस्परांत अखंड युध्द चाललेले होते.
  qub-qub: Cadallami pillyaj Roboam mandashan caj runacunaga Jeroboam mandashan caj
    runacunawan.
  bqp-bqp: Reoboamu kũ Yeroboamuo dìgↄ̃ zĩ̀ ká kũ kↄ̃o gↄrↄ sĩnda pínki.
  hat-hat: Pandan tout tan sa a se te yon lagè san rete ant Woboram ak Jewoboran.
  eng-BSB: There was war between Rehoboam and Jeroboam throughout their days.
  eng-WEBPB: There was war between Rehoboam and Jeroboam continually.
  kbq-kbq: Hagi Rehoboamu'ene Jeroboamukea hara hu vava huke vu'na'e.
  nhe-BL: Huan ajachica oncayaya miyac tlatehuijcayotl ica Roboam huan Jeroboam.
  bus-bus: Reoboamu kↄ̃n Yeroboamuo ègↄ̃ zĩ̀ kaa kↄ̃o gurↄ píngi.
  gub-BL: Kwarahy nànàn Homoàw uzàmàtyry'ym Zeromoàw oho hereko a'e wà.
  eng-DRA: And there was war between Roboam and Jeroboam always.
