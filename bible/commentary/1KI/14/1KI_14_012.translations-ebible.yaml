verse: 1KI.014.012
translations:
  mal-C: “അതിനാൽ, നീ വീട്ടിലേക്കു മടങ്ങിപ്പോകുക. നീ നഗരത്തിൽ കാൽ ചവിട്ടുമ്പോൾ ബാലൻ
    മരിക്കും.
  deu-TKW: 'Du aber gehe nur immer heim: wenn deine Füße die Stadt betreten, wird
    der Knabe sterben.'
  lin-lin: Mpo na yo, telema mpe zonga na ndako na yo. Tango kaka okotia makolo na
    yo kati na engumba na yo, mwana na yo ya mobali akokufa.
  eng-LSV: And you, rise, go to your house; in the going in of your feet to the city,
    the boy has died;
  eng-GNV: 'Vp therefore and get thee to thine house: for when thy feete enter into
    the citie, the childe shall die.'
  eng-WEBSTER: 'Arise thou therefore, depart to thy own house: and when thy feet enter
    into the city, the child shall die.'
  nhw-BL: 'Huan teipa nopa tlajtol pannextijquetl Ahías quiilhui isihua Jeroboam:
    “Ximoquetza huan xiya mochaj. Huan quema tijtlalis se moicxi ipan nopa altepetl,
    nopa piloquichpiltzi miquis.'
  swh-ONEN: “Kukuhusu wewe, rudi nyumbani. Wakati utakapotia mguu katika mji wako,
    kijana atakufa.
  bba-bba: Tɛ̃ wunɛ win kurɔ ɑ seewo ɑ dɑ yɛnuɔ. Adɑmɑ ɑ̀ n wuu duɔ fiɑ, bii wi, u
    ko n mɑɑ ɡbimɔwɑ.
  eng-KJVCPB: 'Arise thou therefore, get thee to thine own house: and when thy feet
    enter into the city, the child shall die.'
  luo-luo: “To in, dogi dala, ka inyono dala. Ka inyono dala maduongʼ, to nyathino
    notho.
  meu-meu: Taunabunai, a tore isi, emu ruma aola. Aemu na hanua lalonai bae raka vareai
    negana ai, mero na baine mase.
  npi-ULB: त्यसैले हे यारोबामकी पत्नी, उठेर आफ्नो घर फर्केर जाऊ । तिमी सहरमा प्रवेश
    गर्दा तिम्रो बालक अबिया मर्ने छ ।
  yor-yor: “Ní ti ìwọ, padà lọ ilé, nígbà tí o bá sì fi ẹsẹ̀ rẹ tẹ ìlú, ọmọ náà yóò
    kú.
  emp-NTPO: Jãʌ̃be diguid̶aa wãdua. Bʌ purud̶e jũẽbʌrʌd̶e bʌ warrara beuya.
  pes-OPCB: 'سپس اخیا به همسر یربعام گفت: «اکنون برخیز و به خانه‌ات برو. وقتی پایت
    به شهر برسد پسرت خواهد مرد.'
  tgl-ULB: Kaya tumindig ka, asawa ni Jeroboam, at bumalik ka sa iyong tahanan, kapag
    pumasok ka sa lungsod, ang anak mong si Abias ay mamamatay.
  hui-hui: Ani lowa Ahiyahanda Yaroboama onehondo laabo halu lalu, Áyu pialu í̠ andaga
    anda pialu kegola í̠ igini ibu homolebira.
  mya-mya: ထို့​နောက်​အ​ဟိ​ယ​သည်​ဆက်​လက်​၍​ယေ​ရော ဗောင်​၏​မိ​ဖု​ရား​အား``ယ​ခု​နန်း​တော်​သို့​ပြန်
    လော့။ မြို့​ကို​သင်​ဝင်​မိ​သည်​နှင့်​တစ်​ပြိုင်​နက် သင်​၏​သား​သည်​သေ​လိမ့်​မည်။-
  bod-N: དེ་བས་ཁྱོད་རང་ཡར་ལོངས་ལ་རང་གི་ཁྱིམ་དུ་སོང་ཞིག ཁྱོད་ཀྱི་རྐང་པ་གྲོང་ཁྱེར་གྱི་ནང་དུ་སྤོས་པ་ཙམ་དུ་བུ་ནི་འཆི་བར་འགྱུར་རོ།
    །
  sna-sna: “Kana uriwe, dzokera kumba. Panotsika tsoka yako muguta rako, mwanakomana
    achafa.
  spa-BLM: Levántate, pues, y vete a tu casa. Cuando tus pies entren en la ciudad,
    el niño morirá.
  cac-cac: A achxo pax tic ach ix, paxan̈ d'a a pat. An̈ej yic ol ach ochc'och tec'naj
    d'a yol sti' a chon̈ab' ol cham vin̈ unin chi'.
  swh-ULB: Kwa hiyo inuka wewe mke wa Yeroboamu, na uende nyumbani kwako; na mguu
    wako utakapokanyaga mjini, yule mtoto wa Abiya atakufa.
  bel-bel: Устань і йдзі ў дом твой; і як толькі нага твая ступіць за горад, памрэ
    дзіця;
  deu-ELBBK: Und du, mach dich auf, geh nach deinem Haus; wenn deine Füße in die Stadt
    eintreten, wird das Kind sterben.
  mbb-OT: Ne migkeǥiyan ni Ahia haazà is esawa ni Jeroboam te, “Ulì ke en diyà te
    keniyu. Ne kebpekeuma nu ziyà te inged niw, ebpatey is anak nu.
  mal-2015: ആകയാൽ നീ എഴുന്നേറ്റു വീട്ടിലേക്കു പോക; നിന്റെ കാൽ പട്ടണത്തിന്നകത്തു ചവിട്ടുമ്പോൾ
    കുട്ടി മരിച്ചുപോകും.
  rmc-rmc: 'O Achijah mek lake phenďa: „Akana dža pale khere. Sar dodžaha andro foros,
    tiro čhavoro merela.'
  pes-OPV: پس تو برخاسته به خانه خودبرو و به مجرد رسیدن پایهایت به شهر، پسرخواهد مرد.
  ron-1924: Ту скоалэ-те ши ду-те акасэ. Ши, кум ыць вор пэши пичоареле ын четате,
    копилул ва мури.
  ben-OBCV: “আর তোমাকে বলছি, ঘরে ফিরে যাও। তুমি নগরে পা রাখামাত্র ছেলেটি মারা যাবে।
  som-som: Haddaba kac, oo gurigaaga tag, oo mar alla markay cagahaagu magaalada galaan
    ayuu wiilkii dhiman doonaa.
  lat-VUC: 'Tu igitur surge, et vade in domum tuam: et in ipso introitu pedum tuorum
    in urbem, morietur puer,'
  eng-ASVBT: 'Arise thou therefore, get thee to thy house: and when thy feet enter
    into the city, the child shall die.'
  ita-1885: Or tu, levati, vattene a casa tua; in quello stante che i tuoi piedi entreranno
    nella città, il fanciullo morrà.
  eng-ULB: So arise, wife of Jeroboam, and go back to your home; when your feet enter
    the city, the child Abijah will die.
  spa-VBL: “En cuanto a ti, levántate y vuelve a casa. En cuanto llegues a la ciudad,
    el niño morirá.
  fra-_FOB: Toi donc, lève-toi et va-t'en en ta maison; aussitôt que tes pieds entreront
    dans la ville, l'enfant mourra.
  mal-mal: ആകയാൽ നീ എഴുന്നേറ്റ് വീട്ടിലേക്കു പോക; നിന്റെ കാൽ പട്ടണത്തിന്നകത്ത് ചവിട്ടുമ്പോൾ
    കുട്ടി മരിച്ചുപോകും.
  urd-GVR: Phir Aḳhiyāh ne Yarubiyām kī bīwī se kahā, “Āp apne ghar wāpas chalī jāeṅ.
    Jyoṅ hī āp shahr meṅ dāḳhil hoṅgī laṛkā faut ho jāegā.
  suz-BL: मुल गे लेश्‍शा इ खिं लावो। गे सहरम ओव़ङे चोटी इ आल बेक्‍ब।
  ita-1927: Quanto a te, lèvati, vattene a casa tua; e non appena avrai messo piede
    in città, il bambino morrà.
  ckb-ckb: «تۆش هەستە و بگەڕێوە ماڵەکەت، کە پێ دەخەیتە ناو شارەکە کوڕەکەت دەمرێت.
  eng-BBE: Up, then! go back to your house; and in the hour when your feet go into
    the town, the death of the child will take place.
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನೆದ್ದು ನಿನ್ನ ಮನೆಗೆ ಹೋಗು. ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸುವಾಗ ನಿನ್ನ ಮಗನು
    ಸಾಯುವನು.
  tam-2017: ஆகையால் நீ எழுந்து, உன்னுடைய வீட்டுக்குப்போ, உன்னுடைய கால்கள் பட்டணத்திற்குள்
    நுழையும்போது பிள்ளை செத்துப்போவான்.
  spa-RV-1909: Y tú levántate, y vete á tu casa; que en entrando tu pie en la ciudad,
    morirá el mozo.
  ron-BTF: Ridică-te de aceea, mergi acasă; şi când picioarele tale vor intra în cetate,
    copilul va muri.
  eng-WEBP: Arise therefore, and go to your house. When your feet enter into the city,
    the child will die.
  eng-FBV: As for you, get up and go home. As soon as you arrive in the city, the
    child will die.
  nld-1939: Wat u betreft, sta op en ga naar huis. Op het ogenblik, dat uw voeten
    de stad betreden, zal de jongen sterven.
  nch-BL: 'Huan teipa nopa tajtolpanextijquet Ahías quiilhui isihua Jeroboam: “Ximoquetza
    huan xiya mochaj. Huan quema tijtalis se moicxi ipan nopa altepet, nopa piloquichpiltzi
    miquis.'
  vie-1934: Thế thì, hãy đứng dậy trở về nhà ngươi; vừa khi ngươi đặt chân vào thành,
    thì con ngươi sẽ chết.
  hin-CV: “इसलिये अब उठो और अपने घर लौट जाओ. तुम्हारे नगर में प्रवेश करते ही बालक
    की मृत्यु हो जाएगी.
  spa-BES: ¡Arriba, entonces! vuelve a tu casa; y en la hora en que tus pies entren
    en la ciudad, se producirá la muerte del niño.
  tdx-tdx: Miavota arè, akia mb’añ’ anjom­ba’o mb’eo; fe vata’e mimoak’ amy rovay
    o fandia’oo, ho simba i ajajay.
  tha-KJV: เพราะฉะนั้นขอเชิญเสด็จกลับไปยังพระตำหนักของพระนาง เมื่อพระบาทของพระองค์​เข​้าเมือง
    กุ​มารนั้​นก​็จะถึงแก่มรณา
  por-BR-2018: E tu levanta-te, e vai-te à tua casa; que em entrando teu pé na cidade,
    morrerá o jovem.
  deu-ELO: Und du, mache dich auf, gehe nach deinem Hause; wenn deine Füße in die
    Stadt eintreten, wird das Kind sterben.
  eng-WYC-2018: Therefore rise thou, and go into thine house; and in that entering
    of thy feet into the city, the child shall die. (And so rise thou up, and go to
    thy house; and with the entry of thy feet into the city, the child shall die.)
  epo-epo: Kaj vi leviĝu, iru al via domo; kiam via piedo eniros en la urbon, la infano
    mortos.
  uig-PIN: Əmdi sǝn bolsang, ⱪopup ɵz ɵyünggǝ barƣin; ayiƣing xǝⱨǝrgǝ kirgǝn ⱨaman,
    bala ɵlidu.
  beo-beo: Amola, Ahaidia da Yelouboua:me iduama eno amane sia:i, “Be di, dia diasuga
    masa! Dia moilaiga doaga:le dasea, dia mano da bogomu.
  tpi-OTNT: Na Ahiya i skruim tok long meri bilong Jeroboam olsem, “Yu ken i go bek
    long ples bilong yu. Na long taim yu go insait long taun, orait bai pikinini bilong
    yu i dai.
  hau-SA: “Ke kuma, ki koma gida. Sa’ad da kika taka ƙafa a birninki, yaron zai mutu.
  uig-LAT: Emdi sen bolsang, qopup öz öyüngge barghin; ayighing sheherge kirgen haman,
    bala ölidu.
  nde-nde: Wena, buyela ekhaya. Uzakuthi ubeka unyawo lwakho edolobheni umfana ahle
    afe.
  ton-ton: 'Ko ia ke ke tuʻu hake koe, mo ʻalu ki ho fale ʻoʻou: pea ʻoka hū atu ho
    vaʻe ki he kolo, ʻe mate ʻae tamasiʻi.'
  ces-1613: Ty pak vstana, jdi do domu svého, a když vcházeti budeš do města, tehdy
    umře pachole.
  eng-WMB: Arise therefore, and go to your house. When your feet enter into the city,
    the child will die.
  tam-TCV: “இப்போது நீ உன் வீட்டுக்குப்போ. பட்டணத்தில் நீ காலடி வைத்ததுமே உன் மகன்
    இறந்துவிடுவான்.
  ceb-ULB: Busa tindog, asawa ni Jeroboam, ug pauli sa imong balay; sa pagtamak sa
    imong tiil sa siyudad, mamatay na ang bata nga si Abia.
  pol-UBG: Ty zaś wstań i idź do swego domu, a gdy wejdziesz do miasta, dziecko umrze.
  urd-GVU: پھر اخیاہ نے یرُبعام کی بیوی سے کہا، ”آپ اپنے گھر واپس چلی جائیں۔ جوں ہی
    آپ شہر میں داخل ہوں گی لڑکا فوت ہو جائے گا۔
  deu-1912: So mache dich nun auf und gehe heim; und wenn dein Fuß zur Stadt eintritt,
    wird das Kind sterben.
  kan-2017: ನೀನು ಪಟ್ಟಣದೊಳಗೆ ಕಾಲಿಡುವಷ್ಟರಲ್ಲಿ ಹುಡುಗನು ಸಾಯುವನು.
  yap-yap: Miki ul ul’ Ahijah ngay nge ga’ar ngak le’engin Jeroboam, “Mu sul nga tabnaw
    e chiney. Yug nap’an ni ga ra thum’ ngalan fachi binaw, me yim’ fare pagel ni
    fakam.
  hlt-MCSB: Namah thoo lamtah na im la mael laeh. Na kho loh khopuei khuila a kun
    neh camoe te duek ni.
  mdy-ETH: ዓኪያ ፆኦሲ ማሊፆ ሃሣ ኬኤዛዖ ዒዮርቢዓሜ ማቾም፦ «ዓካሪ ሃሢ ኔ ማኣሪ ማዒ ዴንዴ፤ ካታሞ ኔ ጌጌላማና ናዓ ኔኤኮ
    ሃይቃንዳኔ፤
  twi-ASANTE: Na Ahiya ka kyerɛɛ Yeroboam yere sɛ, “Kɔ efie, na sɛ wowura kuro no
    mu ara pɛ a, abɔfra no bɛwu.
  eng-WEBU: Arise therefore, and go to your house. When your feet enter into the city,
    the child will die.
  wal-wal: “Nena gidikko, ha77i neeni denddada ne soo ba. Ne tohoi katamaa geliyo
    wode, na7ai haiqqana.
  spa-PDDPT: Y tú, levántate y vete a tu casa. Cuando tus pies entren en la ciudad,
    el niño morirá.
  gun-gun: — Ha'e rami rã ejere ju, tereo ndero katy. Ha'e gui nderekoa re ndepy removaẽ
    ramove ndepi'a'i omano 'rã.
  ilo-ULB: Isu nga agawidkan, asawa ni Jeroboam, ket agsublika iti pagtaengam; inton
    sumrek ti sakam iti siudad, matayto ti ubing a ni Abija.
  kpg-kpg: Gei Ahijah ga duudagi ana helekai gi di lodo o Jeroboam, “Dolomeenei goe
    hana gi muli gi doo hale. Do madagoaa hua dela ma ga ulu adu gi lodo di waahale,
    dau dama daane gaa made.
  uig-ARA: ئەمدى سەن بولساڭ، قوپۇپ ئۆز ئۆيۈڭگە بارغىن؛ ئايىغىڭ شەھەرگە كىرگەن ھامان،
    بالا ئۆلىدۇ.
  sus-sus: Ahiya man naxa a fala na ginɛ bɛ, «Yakɔsi i xa gbilen i xɔnyi. I nɛfɛ i
    sanyi ti taa kui, wo xa di faxama nɛ.
  pon-2006: Ahisa eri usehla eh pato ong en Seropoham eh pwoud, “Eri, komw sapahlwei
    ni tehnpaso. Ni ahnsou me komw pahn lel nan kahnimwo, sapwellimomwi pwutako pahn
    mehla.
  ksd-ksd: Una tut, ma una vana ta ra kubam; ma ba ra pal a kaum na ruk ta ra pia
    na pal, ra bul na mat.
  tur-YTC: Bu nedenle kalk, evine git. Ayakların kente girince, çocuk ölecek.
  ind-AYT: “Kamu, bangunlah dan pulang ke rumahmu. Saat kakimu masuk ke kota, anak
    itu akan mati.
  nya-nya: “Ndipo iwe nyamuka, bwerera ku nyumba kwako. Phazi lako likadzangoponda
    mu mzindamo, mwanayo adzamwalira.
  hrv-hrv: 'A ti ustani i pođi svome domu: tek što nogama stupiš u grad, dječak će
    umrijeti.'
  mps-mps: Tama te profet bidi Ahiyago agai te king Jeroboamgo webolo e tama po ma
    wadolama ola mani, “Nage te naga buluba ma geasa pao. Tama nage te taun tomoba
    pabo sogo, teya naga wai isaibao.
  tpi-tpi: Na Ahiya i skruim tok long meri bilong Jeroboam olsem, “Yu ken i go bek
    long ples bilong yu. Na long taim yu go insait long taun, orait bai pikinini bilong
    yu i dai.
  dan-1931: Men gå nu hjem! Når din Fod betræder Byen, skal Barnet dø;
  vie-OVCB: 'Rồi A-hi-gia nói với vợ Giê-rô-bô-am: “Bây giờ, bà hãy về nhà đi. Khi
    bà bước vào thành, con bà sẽ chết.'
  guj-2017: “તેથી ઊઠીને, તું તારે ઘરે જા. તું નગરમાં પહોંચશે તે જ સમયે તારો દીકરો
    મૃત્યુ પામશે.
  pon-2006A: Ahisa eri usehla eh pato ong en Seropoham eh pwoud, “Eri, komw sapahlwei
    ni tehnpaso. Ni ahnsou me komw pahn lel nan kahnimwo, sapwellimomwi pwutako pahn
    mehla.
  por-BRBSL: Levante-se, portanto, e vá para sua casa. Quando seus pés entrarem na
    cidade, a criança morrerá.
  cth-cth: Thaw nateh na im cet lawih. Na khok ni khopui a kâen navah, camo teh a
    due han.
  twi-twi: Na Ahiya ka kyerɛɛ Yeroboam yere se, “Kɔ fie, na sɛ wuwura kurow no mu
    ara pɛ a, abofra no bewu.
  hlt-hlt: Namah thoo lamtah na im la mael laeh. Na kho loh khopuei khuila a kun neh
    camoe te duek ni.
  tbz-SIM: Onitipòkù fɔ̃́ nyítɛ́ kɛ́kò. A nɑɑ̀cɛ̀tɛ̀ bo nɑ dìì mɔ̀nnì dihɛì kó dibòrì
    dɛbirɛ yóó kú diì mɔ̀nnì.
  msy-2020: Egha Ahiya ua Jeroboamɨn amuim mɨgɨa ghaze, “Nɨ uamategh uan nguibamɨn
    mangɨ. Nɨ nguibar ekiamɨn aven mangɨtɨmɨra nɨn otarim aremegham.
  dop-dop: 'Ɩlɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɑsɑ ɑlʋ ɩnǝɣɩ heeluɣu sɩ: Nyɑɑ kʋlɩ nɑ
    ń mǝlɩ tǝyɑɣɑ. N kɑ́ kɔɔ ɩsɩɩ n sʋʋkɩ ɩcɑtɛ ɩlɛ pǝyɑɣɑ kɑ́ sɩ.'
  azb-azb: Sən qalxıb evinə get. Şəhərə ayaq basdığın vaxt oğlan öləcək.
  eng-DBY: And thou, arise, go to thine own house; when thy feet enter into the city,
    the child shall die.
  hin-2017: इसलिए तू उठ और अपने घर जा, और नगर के भीतर तेरे पाँव पड़ते ही वह बालक मर
    जाएगा।
  wol-KYG: «Yaw nag jógal ñibbi sa kër. Booy teg sa tànk ca biir dëkk ba rekk, gone
    gi dee.
  eng-YLT: '''And thou, rise, go to thy house; in the going in of thy feet to the
    city — hath the lad died;'
  kne-kne: Intoloy Ahias ay nangibaga sin asawan Jeroboam, “Somaa ka ed wani. Sin
    kosto ay oras ay domatngam sin ili yo, matey din anak yo.
  eng-WYC-2017: Therefore rise thou, and go into thine house; and in that entering
    of thy feet into the city, the child shall die.
  eng-WMBB: Arise therefore, and go to your house. When your feet enter into the city,
    the child will die.
  urd-GVH: फिर अख़ियाह ने यरुबियाम की बीवी से कहा, “आप अपने घर वापस चली जाएँ। ज्योंही
    आप शहर में दाख़िल होंगी लड़का फ़ौत हो जाएगा।
  rug-rug: Sapu agoi, si mamu pule pa mua vetu. Pana neti nuquru agoi pa korapana
    sa vasileana lavata, si kote mate sa koreo.
  gaz-gaz: “Ati garuu mana keetti gali. Yeroo miilli kee magaalaa seenutti mucaan
    sun ni duʼa.
  fra-LSG: Et toi, lève-toi, va dans ta maison. Dès que tes pieds entreront dans la
    ville, l’enfant mourra.
  yal-yal: I tan, keli, i siga i ya banxini. I nɛɛn fa i sanna ti i ya taani, i ya
    diin faxama nɛn.
  haw-1868: E ku ae hoi oe, a e hele i kou hale, a komo kou mau wawae i ke kulanakauhale,
    e make no ke keiki.
  arb-NAV: 'وَأَضَافَ أَخِيَّا: «أَمَّا أَنْتِ فَانْهَضِي وَانْطَلِقِي إِلَى بَيْتِكِ،
    وَحَالَمَا تَدْخُلِينَ الْمَدِينَةَ يَمُوتُ الْوَلَدُ،'
  ewe-ewe: Ahiya gagblɔ na Yeroboam srɔ̃ be, “Yi aƒe. Ne èɖo dua me teti ko la, ɖevi
    la aku.
  eng-LEE: 'But thou, arise now, go to thy own house: when thy feet enter into the
    city, the child shall die.'
  asm-FB: এই হেতুকে, হে যাৰবিয়ামৰ পত্নী, তুমি উঠি ঘৰলৈ যোৱা। তুমি গৈ যেতিয়াই নগৰত
    ভৰি দিবা, তেতিয়াই অবিয়াৰ মৃত্যু হ’ব।
  sus-A: عَهِيَ مَن نَشَ عَ قَلَ نَ فِنّ بّ، «يَكْسِ عِ شَ فبِلٍن عِ شْنيِ. عِ نّقّ
    عِ سَنيِ تِ تَا كُي، وٌ شَ دِ قَشَمَ نّ.
  fra-SBL: Lève-toi donc, et va dans ta maison. Quand tes pieds entreront dans la
    ville, l'enfant mourra.
  hbo-hbo: וְאַ֥תְּ ק֖וּמִי לְכִ֣י לְבֵיתֵ֑ךְ בְּבֹאָ֥ה רַגְלַ֛יִךְ הָעִ֖ירָה וּמֵ֥ת
    הַיָּֽלֶד׃
  piu-2006: '@see-verse:1KI.014.011'
  kik-kik: “No wee-rĩ, cooka mũciĩ. O wakinya itũũra-inĩ inene-rĩ, noguo mwana ũcio
    arĩkua.
  omb-omb: Nge i nigo go mule taligu. Nge tavohe goi dadari lolo nom vanue renge,
    a maresu mwera hi vin mate.
  fra-NCL: Et toi, lève-toi, va dans ta maison ; dès que tes pieds entreront dans
    la ville, l’enfant mourra.
  cek-AK: Nang doeh im ah amlaem lai ah; vangpui thungah na phak naah, nawkta to dueh
    tih.
  cuk-cuk: ”Be gwisgue, be-negse be nae. Be-neggweburse be modapile, be-machi burgwenonikoed.
  uig-CYR: Әнди сән болсаң, қопуп өз өйүңгә барғин; айиғиң шәһәргә киргән һаман, бала
    өлиду.
  tel-2017: కాబట్టి నీవు లేచి నీ ఇంటికి వెళ్ళు, నీవు పట్టణంలో అడుగుపెట్టగానే నీ బిడ్డ
    చనిపోతాడు.
  hat-BSA: Koulye a, ou menm, leve ale lakay ou. Lè pye ou fin antre nan vil la, pitit
    la va mouri.
  kos-kos: Ac Ahijah el sifilpa fahk nu sin mutan kial Jeroboam, “Folokot nu yen sum.
    Pacl se na kom utyak nu in siti srisrik sac, wen nutum el ac misa.
  hbo-WLC: וְאַ֥תְּ ק֖וּמִי לְכִ֣י לְבֵיתֵ֑ךְ בְּבֹאָ֥ה רַגְלַ֛יִךְ הָעִ֖ירָה וּמֵ֥ת
    הַיָּֽלֶד׃
  ibo-ibo: “Ma gị onwe gị, Laa nʼụlọ gị. Mgbe ị na-azọbanye ụkwụ gị nʼobodo, nwokorobịa
    ahụ ga-anwụ.
  ory-ory: ଏନିମନ୍ତେ ତୁମ୍ଭେ ଉଠି ଆପଣା ଗୃହକୁ ଯାଅ; ନଗରରେ ତୁମ୍ଭ ପାଦ ପଡ଼ିଲା କ୍ଷଣେ ବାଳକ ମରିବ।
  chk-chk: Nge en pwülüen Jeropoam kopwe liwiniti imwom. Lon ewe otun kopwe tolong
    lon asamen ewe telinimw, ewe semirit epwe mäla.
  rop-rop: Wal Ahija bin dalim King Jerabowam waif, “Yu gobek langa yu kemp na. En
    streidawei wen yu kamat deya langa det taun, yu san garra dai.
  ukr-1871: Ти ж ійди собі додому. Як ступить нога твоя в город, хлопець умре;
  deu-1951: So mache dich nun auf und gehe heim, und wenn dein Fuß die Stadt betritt,
    wird der Knabe sterben.
  eng-JPS: Arise thou therefore, get thee to thy house; and when thy feet enter into
    the city, the child shall die.
  srp-1865: A ti ustani, idi kuæi svojoj; i kad stupiš nogama svojim u grad, odmah
    æe umrijeti dijete.
  lug-lug: “Wabula ggwe, ddayo eka. Bw’onooba wakalinnya ekigere mu kibuga kyo, omulenzi
    anaafa.
  heb-heb: ואת קומי לכי לביתך בבאה רגליך העירה ומת הילד׃
  ben-IRV: সুতরাং তুমি উঠ, এখন বাড়ি ফিরে যাও। তুমি শহরে পা দেওয়া মাত্রই ছেলেটি মারা
    যাবে।
  pan-pan: ਸੋ ਤੂੰ ਉੱਠ ਅਤੇ ਆਪਣੇ ਘਰ ਜਾ। ਤੇਰੇ ਸ਼ਹਿਰ ਵਿੱਚ ਪੈਰ ਰੱਖਦਿਆਂ ਸਾਰ ਮੁੰਡਾ ਮਰ ਜਾਵੇਗਾ।
  mya-JVB: သင် ထ ၍ ကိုယ် အိမ် သို့ သွား လော့။ မြို့ တံခါးအထဲ သို့ ဝင် သောအခါ သူငယ်
    သေ လိမ့်မည်။
  tbg-tbg: Ahiaava minti tivakero Jeroboamura naata uva voqavata tiva amiro tiharo,
    Are nena maaqaini anirantera vuane. Ho are mini oruntairaro ai maaquvano qutuma
    vuanarove.
  hmo-hmo: Ma peroveta tauna Ahaisa ese Ieroboama ena adavana ia hamaoroa, ia gwau,
    “Oiemu ruma dekenai do oi giroa lou. Oiemu hanua dekenai oi raka vareai neganai,
    oiemu natuna be do ia mase.
  urd-urd: इसलिए तू उठ और अपने घर जा, और जैसे ही तेरा क़दम शहर में पड़ेगा वह लड़का
    मर जाएगा।
  rus-SYN: Встань и иди в дом твой; и как скоро нога твоя ступит в город, умрет дитя;
  bqc-SIM: Mpi sa sↄ̃ nↄɛ, fɛlɛ ta bɛ. Tó n kɛ̀sɛpɛ̀lɛ wɛ̃́lɛ guu gↄ̃̀ↄ, nɛ́pi a
    gaɛ.
  tcz-CHONGTHU: Hijouchun Ahijah’in Jeroboam jinu komah, “Na inlang’a chetan khopi
    chu na gah lhun lhun le nachapa chu thi ding ahi.
  mar-mar: अहीया संदेष्टा यराबामाच्या पत्नीशी बोलत राहीला. त्याने तिला सांगितले, आता
    तू घरी परत जा. तू नगरात शिरल्याबरोबर तुझा पुत्र मरणार आहे.
  qub-qub: «Gamga wasiquiman aywacuy warmi. Gampa jucaj chaquillayquipis siudäman
    yaycunata lluchcarcuptiqui wamra wañucäconganami.
  bqp-bqp: Mↄkↄ̃n sↄ̃ nↄgbɛ̃, ǹ futɛ ǹ tá bɛ. Tó n gɛ̀sɛɛ pɛ̀tɛ wɛ̃tɛ gũn gↄ̃̀nↄ,
    nɛ́ pì ni ga.
  hat-hat: Ou menm pou tèt pa ou, madan Jewoboram, leve non, tounen lakay ou. Rive
    w'a rive lavil la, pitit la ap mouri.
  eng-BSB: As for you, get up and go home. When your feet enter the city, the child
    will die.
  eng-WEBPB: Arise therefore, and go to your house. When your feet enter into the
    city, the child will die.
  kbq-kbq: Anage nehuno Ahiza'a amanage huno mago'ane Jeroboamu nenarona asami'ne,
    Kagrama rankumofo agu'afima kagiama renka ufresankeno'a, ana mofavrekamo'a frigahie.
  nhe-BL: 'Huan teipa nopa tiocamanalojquetl Ahías quiilhui isihua Jeroboam: “Ximoquetza
    huan xiya mochaj. Huan quema tijtlalis se moicxi ipan nopa altepetl, nopa piloquichpiltzi
    miquis.'
  bus-bus: Mmↄn sↄ̃ nↄgbɛ̃, ǹ fɛɛ ǹ tá bɛ. Tó n kɛ̀sɛ pɛ̀ɛ wɛ́tɛ guu gↄ̃ↄ, nɛ́ pì
    é ga.
  gub-BL: Uze'eg wi Aiaz Zeromoàw hemireko pe kury. — Ezewyr nereko haw pe kury. Tawhu
    pupe nereixe mehe nememyr awa umàno putar nehe.
  eng-DRA: 'Arise thou therefore, and go to thy house: and when thy feet shall be
    entering into the city, the child shall die,'
