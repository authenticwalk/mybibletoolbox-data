verse: 1KI.014.022
translations:
  mal-C: യെഹൂദാജനവും യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു. അവർ ചെയ്ത പാപങ്ങൾമൂലം
    തങ്ങളുടെ പൂർവികരെക്കാൾ അധികമായി അവർ യഹോവയെ കോപിപ്പിച്ചു.
  deu-TKW: Und Juda that was Jahwe mißfiel, und sie erregten seinen Eifer, mehr als
    durch alles, was ihre Väter gethan hatten, geschehen war, durch ihre Sünden, die
    sie verübten.
  lin-lin: Bato ya Yuda basalaki makambo mabe na miso ya Yawe. Na nzela ya masumu
    oyo basalaki, balamusaki zuwa ya Nzambe koleka oyo batata na bango basalaki.
  eng-LSV: And Judah does evil in the eyes of YHWH, and they make Him zealous above
    all that their fathers did by their sins that they have sinned.
  eng-GNV: 'And Iudah wrought wickednesse in the sight of the Lord: and they prouoked
    him more with their sinnes, which they had committed, then all that which their
    fathers had done.'
  eng-WEBSTER: And Judah did evil in the sight of the LORD, and they provoked him
    to jealousy with their sins which they had committed, above all that their fathers
    had done.
  nhw-BL: Huan quema Roboam tlanahuatiyaya ipan tlali Judá, nopa Judá ehuani quichijque
    catli amo cuali iixpa TOTECO huan más quicualancamacaque. Inintlajtlacol elqui
    más que catli inintatahua quichijtoyaj.
  swh-ONEN: Yuda wakatenda maovu machoni pa Bwana. Kwa dhambi walizotenda wakachochea
    hasira yake yenye wivu zaidi kuliko baba zao walivyofanya.
  bba-bba: Roboɑmun wɑɑti ye sɔɔ, Yudɑbɑ bɑ kɔ̃sɑ kuɑ Yinni Gusunɔn wuswɑɑɔ, mɑ bɑ
    win mɔru seeyɑ yɑ kere ye u rɑɑ kɑ ben bɑɑbɑbɑ kuɑ.
  eng-KJVCPB: And Judah did evil in the sight of the Lord, and they provoked him to
    jealousy with their sins which they had committed, above all that their fathers
    had done.
  luo-luo: Juda notimo richo e nyim Jehova Nyasaye. Kuom richo mane gitimo, negimiyo
    Nyasaye mirima omako kodgi moloyo kaka kweregi notimo.
  meu-meu: Bena Iuda taudia na Iehova vairanai e kara havara, edia kara dika amo e
    havaḡeḡea. Una kara ai idia ese tamadia e hereadiava.
  npi-ULB: यहूदाले परमप्रभुको दृष्टिमा जे खराब छ त्यही गरे । तिनीहरूका पिता-पुर्खाहरूले
    गरेका पापभन्दा बढी पाप गरेर तिनीहरूले उहाँलाई डाही तुल्याए ।
  yor-yor: Juda sì ṣe búburú níwájú Olúwa nípa ẹ̀ṣẹ̀ wọn tí wọ́n ti dá, wọ́n sì mú
    u jowú ju gbogbo èyí tí baba wọn ti ṣe lọ.
  emp-NTPO: Roboaʌ̃ dji boro basid̶e Juda druad̶ebemarãba Ãcõrẽ quĩrãpita cadjiruada
    o panesid̶aa. Mãwã ãdji drõã naẽnabemarãba oped̶ad̶a cãyãbara ãdjirãba Ãcõrẽra
    wetara quĩrũbisid̶aa.
  pes-OPCB: در دورهٔ سلطنت او، مردم یهودا نسبت به خداوند گناه ورزیدند و با گناهان
    خود حتی بیش از اجدادشان خداوند را خشمگین کردند.
  tgl-ULB: Gumawa ng kasamaan ang Juda sa paningin ni Yahweh; nagbunsod sa kaniya
    para siya ay magselos sa mga kasalanang ginawa nila, higit pa sa lahat ng bagay
    na nagawa ng kanilang ninuno.
  hui-hui: Ibu kini heangi Yuda wali agalime mana ko dewaore bialu hene. Tigua ani
    biyagome Anduane Homogohanda tihondo keba hayagonaga irane tinime mo keba hene.
    Abale tinaga mamalirume mana ko bialu ha henego tigua wali agali áyu urunime Anduane
    Homogo mo keba halu hayadagua ndo timbuniore bialu hene.
  mya-mya: ယု​ဒ​ပြည်​သူ​တို့​သည်​ထာ​ဝရ​ဘု​ရား​အား ပြစ်​မှား​ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့​ဘိုး​ဘေး
    အ​ပေါင်း​တို့​ထက်​ပင် ပို​၍​ဆိုး​ရွား​စွာ​ပြစ်​မှား လျက်​ကိုယ်​တော်​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်
    ကြ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱ་པས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ཅིང་། དེ་དག་གིས་སྡིག་ཉེས་བསགས་ཏེ་རང་གི་ཕ་མེས་ལས་ཀྱང་ལྷག་པར་ཁོང་གི་ཕྲག་དོག་དང་ཐུགས་ཁྲོ་བསྐྱེད་དོ།
    །
  sna-sna: VaJudha vakaita zvakaipa pamberi paJehovha. Vakamutsa godo rake, kupfuura
    zvakaitwa namadzibaba avo, nezvivi zvavakaita.
  spa-BLM: Judá hizo lo que era malo a los ojos de Yahvé, y lo provocaron a celos
    con los pecados que cometieron, más allá de todo lo que habían hecho sus padres.
  cac-cac: A vin̈aj Roboam chi' yed' eb' aj Judá, te chuc tas ix sc'ulej eb' d'a yichan̈
    Jehová. Ix ste tzuntzejcot yoval sc'ol Jehová eb' d'a yichan̈ tas sc'ulejnac eb'
    smam yicham eb',
  swh-ULB: Yuda ikafanya yaliyo maovu mbele ya macho ya BWANA; wakamtia wivu kwa makosa
    yao, zaidi ya yote ambayo baba zao walikuwa wamefanya
  bel-bel: І рабіў Юда неспадобнае прад вачыма Госпада, і раздражняла Яго найбольш
    тое, што зрабілі бацькі іхнія сваімі грахамі, якімі яны грашылі.
  deu-ELBBK: Und Juda tat, was böse war in den Augen des HERRN; und sie reizten ihn
    zur Eifersucht durch ihre Sünden, die sie begingen, mehr als alles, was ihre Väter
    getan hatten.
  mbb-OT: Mibaal te salà diyà te etuvangan te Nengazen is menge etew ziyà te Juda,
    ne tuwas pa he zekelà is pauk te Nengazen kandan te pauk din te menge kepuun dan,
    su tuwas he zekelà is menge salè dan.
  mal-2015: യെഹൂദാ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; അവർ ചെയ്ത പാപങ്ങൾകൊണ്ടു അവരുടെ
    പിതാക്കന്മാർ ചെയ്തതിനെക്കാൾ അധികം അവനെ ക്രുദ്ധിപ്പിച്ചു.
  rmc-rmc: O manuša andral o kmeňos Juda kerenas buter binos anglo RAJ sar savore
    lengre phure dada a aleha pre peste anenas buter le RAJESKRI choľi,
  pes-OPV: و یهودا در نظر خداوندشرارت ورزیدند، و به گناهانی که کردند، بیشتر ازهر‌آنچه
    پدران ایشان کرده بودند، غیرت او را به هیجان آوردند.
  ron-1924: Иуда а фэкут че есте рэу ынаинтя Домнулуй ши, прин пэкателе пе каре ле-ау
    сэвыршит, Й-ау стырнит ӂелозия май мулт декыт пэринций лор.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যিহূদা মন্দ কাজ করল। তাদের করা পাপকাজের দ্বারা তারা
    তাদের আগে যারা বেঁচে ছিল, সেইসব লোকের চেয়েও বেশি পরিমাণে তাঁর জ্বলন্ত ক্রোধ জাগিয়ে
    তুলেছিল।
  som-som: Oo reer Yahuudahna waxay sameeyeen wax Rabbiga hortiisa shar ku ah, oo
    waxay Rabbiga kaga hinaasiyeen dembiyadoodii ay galeen oo ka badnaa kuwii ay awowayaashood
    galeen.
  lat-VUC: Et fecit Judas malum coram Domino, et irritaverunt eum super omnibus quæ
    fecerant patres eorum in peccatis suis quæ peccaverunt.
  eng-ASVBT: And Judah did that which was evil in the sight of Jehovah, and they provoked
    him to jealousy with their sins which they committed, above all that their fathers
    had done.
  ita-1885: E Giuda fece anch'egli ciò che dispiace al Signore, e lo provocò a gelosia,
    più che non aveano fatto i suoi padri, con tutti i lor peccati, che aveano commessi.
  eng-LXXUP: And Rehoboam did evil in the sight of the Lord; and he provoked him in
    all the things which their fathers did in their sins which they sinned.
  eng-ULB: Judah did what was evil in the sight of Yahweh; they provoked him to jealousy
    with the sins that they committed, more than everything that their fathers had
    done.
  spa-VBL: Judá hizo el mal ante los ojos del Señor, y por los pecados que cometieron
    hicieron que su ferviente ira fuera aún mayor que la de todos sus padres.
  fra-_FOB: Et Juda fit ce qui est mal aux yeux de l'Éternel; et, par les péchés qu'ils
    commirent, ils émurent sa jalousie plus que leurs pères n'avaient jamais fait.
  mal-mal: യെഹൂദാ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു; തങ്ങളുടെ പിതാക്കന്മാരെക്കാൾ
    അധികമായി അവർ പാപംചെയ്ത് യഹോവയെ കോപിപ്പിച്ചു.
  urd-GVR: Lekin Yahūdāh ke bāshinde bhī aisī harkateṅ karte the jo Rab ko nāpasand
    thīṅ. Apne gunāhoṅ se wuh use taish dilāte rahe, kyoṅki un ke yih gunāh un ke
    bāpdādā ke gunāhoṅ se kahīṅ zyādā sangīn the.
  suz-BL: यहूदा ङा मुरपुकीम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पामे
    बाक्‍त। मेकोपुकीमी आन किकी पिपीम मरिम्‍शो पशो क्‍येङा यो शुश मरिम्‍शो पामे बाक्‍त।
    परमप्रभु यावे कली थाम्‍पा रुश पपदमे बाक्‍त।
  ita-1927: Que’ di Giuda fecero ciò ch’è male agli occhi dell’Eterno; e coi peccati
    che commisero provocarono l’Eterno a gelosia più di quanto avesser fatto i loro
    padri.
  ckb-ckb: گەلی یەهوداش لەبەرچاوی یەزدان خراپەکارییان کرد، ئینجا بەو گوناهانەی کە
    کردیان لە باوباپیرانیان زیاتر ئیرەیی یەزدانیان وروژاند.
  eng-BBE: And Judah did evil in the eyes of the Lord, and made him more angry than
    their fathers had done by their sins.
  kan-OKCV: ಆದರೆ ಯೆಹೂದದವರು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟತನ ಮಾಡಿ, ತಮ್ಮ ಪಿತೃಗಳು ಮಾಡಿದ
    ಸಮಸ್ತ ಪಾಪಗಳಿಗಿಂತ, ತಾವು ಹೆಚ್ಚಾಗಿ ಪಾಪಮಾಡಿ ಯೆಹೋವ ದೇವರಿಗೆ ರೋಷವನ್ನೆಬ್ಬಿಸಿದರು.
  tam-2017: யூதா மக்கள் யெகோவாவின் பார்வைக்குத் தீங்கானதைச் செய்து, தாங்கள் செய்து
    வருகிற தங்களுடைய பாவங்களினால் தங்களுடைய பிதாக்கள் செய்த எல்லாவற்றையும்விட அவருக்கு
    அதிக எரிச்சலை மூட்டினார்கள்.
  spa-RV-1909: Y Judá hizo lo malo en los ojos de Jehová, y enojáronle más que todo
    lo que sus padres habían hecho en sus pecados que cometieron.
  ron-BTF: Şi Iuda a făcut ce este rău în ochii DOMNULUI; şi l-au provocat la gelozie
    cu păcatele lor pe care le-au făcut, mai mult decât tot ce făcuseră părinţii lor.
  eng-WEBP: Judah did that which was evil in the LORD’s sight, and they provoked him
    to jealousy with their sins which they committed, above all that their fathers
    had done.
  eng-FBV: Judah did what was evil in the Lord's sight, and because of the sins they
    committed they made his jealous anger even greater than all their fathers had
    done.
  nld-1939: Juda deed wat kwaad was in de ogen van Jahweh; meer dan hun vaderen prikkelden
    zij zijn ijverzucht door de zonden, die zij bedreven;
  nch-BL: Huan quema Roboam tanahuatiyaya ipan tali Judá, nopa Judá ehuani quichijque
    cati amo cuali iixpa TOTECO huan más quicualancamacaque. Inintajtacol elqui más
    que cati inintatahua quichijtoyaj.
  vie-1934: Dân Giu-đa làm điều ác tại trước mặt Đức Giê-hô-va; vì cớ tội phạm, chúng
    nó chọc cho Đức Giê-hô-va phân bì hơn là các tổ phụ mình đã làm.
  hin-CV: यहूदिया प्रदेश ने वह किया, जो याहवेह की नज़रों में गलत था. उन्होंने अपने
    पापों के द्वारा याहवेह में इतनी जलन पैदा कर दी, जितनी उनके किसी भी पूर्वज ने कभी
    न की थी.
  spa-BES: Y Judá hizo lo malo ante los ojos del Señor, y lo irritó más que a sus
    antepasados por sus pecados.
  tdx-tdx: toe nanao haloloañe am-pivazohoa’ Iehovà t’Iehoda naho nampamarahy Aze
    amo hakeo nanoe’ iereo mandikoatse o nanoen-droae’ iareoo,
  tha-KJV: และยูดาห์​ได้​กระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และเขาทั้งหลายได้​ยั่วยุ​ให้​พระองค์​หวงแหนด้วยบาปทั้งหลายที่เขาได้​กระทำ
    ซึ่งมากกว่าบาปทั้งสิ้​นที​่บรรพบุรุษของเขาได้กระทำเสี​ยอ​ีก
  por-BR-2018: E Judá fez o que era mau aos olhos do SENHOR, e iraram-lhe mais que
    tudo o que seus pais haviam feito em seus pecados que cometeram.
  deu-ELO: Und Juda tat, was böse war in den Augen Jehovas; und sie reizten ihn zur
    Eifersucht durch ihre Sünden, die sie begingen, mehr als alles, was ihre Väter
    getan hatten.
  eng-WYC-2018: And Judah did evil before the Lord, and they stirred him to ire on
    all things, which their fathers did in their sins, by which they sinned. (And
    the people of Judah did evil before the Lord, and they stirred him to anger with
    their sins which they sinned, more than all the things that their forefathers
    had done.)
  epo-epo: Kaj la Judoj faris malbonon antaŭ la okuloj de la Eternulo, kaj incitis
    Lin pli ol ĉio, kion faris iliaj patroj per siaj pekoj, kiujn ili pekis.
  uig-PIN: Yǝⱨudalar bolsa Pǝrwǝrdigarning nǝziridǝ yamanliⱪ ⱪildi; ular ɵz ata-bowiliri
    sadir ⱪilƣanliridin ziyadǝ gunaⱨlarni ⱪilip, uning ⱨǝsǝtlik ƣǝzipini ⱪozƣiƣanidi.
  beo-beo: Yuda fi dunu da Hina Godema wadela:le hamoi, amola E ougima:ne wadela:i
    hou amo da ilia aowalalia wadela:i hou hamosu, amo bagade baligi.
  tpi-OTNT: Long dispela taim ol manmeri bilong Juda i wok long mekim planti pasin
    nogut long ai bilong Bikpela, na dispela i mekim Bikpela i kros na bel nogut long
    ol. Bipo ol tumbuna bilong ol i bin mekim sin, tasol ol i no bin mekim Bikpela
    i kros nogut tru olsem ol dispela lain nau.
  hau-SA: Yahuda ya aikata mugunta a gaban Ubangiji. Ta wurin zunuban da suka yi,
    sun tā da fushin kishinsa fiye da yadda kakanninsu suka yi.
  uig-LAT: Yehudalar bolsa Perwerdigarning neziride yamanliq qildi; ular öz ata-bowiliri
    sadir qilghanliridin ziyade gunahlarni qilip, uning hesetlik ghezipini qozghighanidi.
  nde-nde: AbakoJuda bona phambi kukaThixo. Ngokona lokhu, bavusa ubukhwele bolaka
    lwakhe ukwedlula okwakwenziwe ngoyise.
  ton-ton: Pea naʻe fai kovi ʻa Siuta ʻi he ʻao ʻo Sihova, pea naʻa nau fakatupu ʻae
    fuaʻa ʻiate ia ko e meʻa ʻi heʻenau ngaahi angahala ʻaia naʻa nau fai, ʻo lahi
    hake ʻaupito ʻi he meʻa kotoa pē naʻe fai ʻe heʻenau ngaahi tamai.
  ces-1613: Èinil také lid Judský to, což zlého jest před Hospodinem, a k zůřivosti
    ho popudili hříchy svými, kterýmiž hřešili, více nežli otcové jejich všemi věcmi,
    kteréž činili.
  eng-WMB: Judah did that which was evil in the LORD’s sight, and they provoked him
    to jealousy with their sins which they committed, above all that their fathers
    had done.
  tam-TCV: யூதா கோத்திரத்தார் யெகோவாவின் பார்வையில் தீமையானதையே செய்துவந்தார்கள்.
    தாங்கள் செய்த பாவங்களினால் தங்கள் முன்னோர் செய்ததைக் காட்டிலும் யெகோவாவை அதிகமாகக்
    கோபமூட்டினார்கள்.
  ceb-ULB: Nagbuhat ug daotan ang Juda ug daotan sa panan-aw ni Yahweh; gihagit nila
    siya aron masina sa mga sala nga ilang gipangbuhat, labaw pa sa tanan nga nabuhat
    sa ilang mga amahan.
  pol-UBG: I Juda czynił to, co złe w oczach PANA, i swoimi grzechami, które popełniali,
    pobudzali go do zazdrości bardziej niż to wszystko, co czynili ich ojcowie.
  urd-GVU: لیکن یہوداہ کے باشندے بھی ایسی حرکتیں کرتے تھے جو رب کو ناپسند تھیں۔ اپنے
    گناہوں سے وہ اُسے طیش دلاتے رہے، کیونکہ اُن کے یہ گناہ اُن کے باپ دادا کے گناہوں
    سے کہیں زیادہ سنگین تھے۔
  deu-1912: Und Juda tat, was dem HERRN übel gefiel, und sie reizten ihn zum Eifer
    mehr denn alles, das ihre Väter getan hatten mit ihren Sünden, die sie taten.
  kan-2017: ಯೆಹೂದ್ಯರು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾದರು. ಅವರು ತಮ್ಮ ಪೂರ್ವಿಕರಿಗಿಂತಲೂ ದುಷ್ಟರಾಗಿ
    ಆತನನ್ನು ರೇಗಿಸಿದರು.
  yap-yap: Ma girdi’ nu Judah e ra denengad nib togopluw ngak SOMOL ur rin’ed boch
    ban’en nge thum’ ngaru’ e tin i rin’ e pi chitamangirad kakrom, ngar k’arnged
    SOMOL ngari damumuw ngorad.
  hlt-MCSB: Judah khaw BOEIPA mikhmuh ah boethae a saii. A tholhnah neh a tholh uh
    te a napa rhoek kah a saii boeih lakah BOEIPA a thatlai sakuh.
  mdy-ETH: ዒማና ዪሁዳ ዴራ ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ማዾ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ቤርታ ዔያቶኮ ዓዶንሢ ማዼሢፓ
    ባሼ ፑርታ ባኣዚ ማዺ ናንጊና ናንጋ ጎዳኮ ዻጎ ዔያታ ዔቂሴኔ።
  twi-ASANTE: Ɛberɛ a na Rehoboam di adeɛ no, nnipa a wɔwɔ Yuda no yɛɛ bɔne Awurade
    anim, maa ne bo fuu wɔ wɔn bɔne no ho. Na saa bɔne no sene deɛ wɔn agyanom no
    yɛeɛ mpo.
  eng-WEBU: Judah did that which was evil in the LORD’s sight, and they provoked him
    to jealousy with their sins which they committed, above all that their fathers
    had done.
  wal-wal: Yihudaa asati GODAA sinttan iitabaa oottidosona; bantta oottido nagaran
    eti bantta aawatuppe aattidi GODAA qanaatissidosona.
  spa-PDDPT: Judá hizo lo malo ante Yavé y lo provocaron a celos con sus pecados que
    cometieron, más que los que cometieron sus antepasados.
  gun-gun: Ha'e gui ma Judá pygua kuery ha'eve'ỹ ete va'e ojapo okuapy Senhor renonde.
    Ojejavya rupi anho ikuai vy guamoĩ kuery gui voi nda'eveive va'e ojapo okuapy
    Senhor nda'evei etea oendu aguã rami.
  ilo-ULB: Dakes ti inaramid ti Juda iti imatang ni Yahweh; pinagimonda isuna gapu
    kadagiti basol nga inaramidda, a nakarkaro ngem kadagiti banbanag nga inaramid
    dagiti ammada.
  kpg-kpg: Digau Judah gu hai hala ang gi Dimaadua, gu hai baahi gi Mee, gei guu hai
    labelaa a Mee gi hagawelewele gi nonua i nia mee huaidu huogodoo ala ne hai go
    nadau maadua mmaadua i mua.
  uig-ARA: يەھۇدالار بولسا پەرۋەردىگارنىڭ نەزىرىدە يامانلىق قىلدى؛ ئۇلار ئۆز ئاتا-بوۋىلىرى
    سادىر قىلغانلىرىدىن زىيادە گۇناھلارنى قىلىپ، ئۇنىڭ ھەسەتلىك غەزىپىنى قوزغىغانىدى.
  sus-sus: Yudayakae fan naxa Alatala raxɔnɔ e xa yunubie ra, e benbae mu nu darixi
    naxee mɔɔli ra.
  pon-2006: Mehn Suda eri wiahda dihp ong KAUN-O oh kahrehiong eh pwurehng engiengda
    mehlel sang e ketin engieng pahn arail pahpa kahlap ako.
  ksd-ksd: Ma Iuda i ga pait nam i ga kaina ta ra luaina mata i ra Luluai; ma dia
    ga vakankan ia ma kadia umana kaina mangamangana nina dia ga kaina ta nam ra umana
    tama i diat dia ga pait ia.
  tur-YTC: Yahuda, Yahve'nin gözünde kötü olanı yaptı ve işledikleri günahlarla, atalarının
    yaptıklarından daha çok, Yahve'yi kıskandırdılar.
  grc-BRENT: Καὶ ἐποίησε Ῥοβοὰμ τὸ πονηρὸν ἐνώπιον Κυρίου· καὶ παρεζήλωσεν αὐτὸν ἐν
    πᾶσιν οἷς ἐποίησαν οἱ πατέρες αὐτῶν ἐν ταῖς ἁμαρτίαις αὐτῶν αἷς ἥμαρτον.
  ind-AYT: Namun, orang Yehuda melakukan apa yang jahat di mata TUHAN dan mereka membuat
    Dia cemburu dengan dosa yang mereka perbuat, lebih dari semua dosa yang telah
    dilakukan oleh nenek moyang mereka.
  nya-nya: Anthu a ku Yuda anachita zoyipa pamaso pa Yehova kupambana mmene anachitira
    makolo awo ndipo Yehova anawakwiyira.
  hrv-hrv: I Juda učini zlo u očima Jahvinim. Grijesima koje su počinili razjarili
    su ga više od svega što su učinili njihovi oci.
  mps-mps: Te tama tibo sogo, te Juda hani we bidi dabe augwaligo te Genuai Bidi Godigo
    gedude augwaligo te dwai kolesaga ebo sę umabo mu yali. Augwaligo tama tibo kolesaga
    ebogo te Genuai Bidi God agai augwali dali haliga sębę dwai mu yali. Polobadu
    augwa wąį nǫų dabego sęgę sali kolesaga tiwai gilama yali, tama tede Genuai
    Bidigo sębę yai dao. Tiali goli, megi te e hanigo te yali dwai kolesagade te
    Genuai Bidigo sębę moni genuai mu yai.
  tpi-tpi: Long dispela taim ol manmeri bilong Juda i wok long mekim planti pasin
    nogut long ai bilong Bikpela, na dispela i mekim Bikpela i kros na bel nogut long
    ol. Bipo ol tumbuna bilong ol i bin mekim sin, tasol ol i no bin mekim Bikpela
    i kros nogut tru olsem ol dispela lain nau.
  dan-1931: Og Juda gjorde, hvad der var ondt i HERRENS Øjne, og med de Synder, de
    begik, vakte de hans Nidkærhed, mere end deres Fædre havde gjort.
  vie-OVCB: Người Giu-đa làm điều ác trước mặt Chúa Hằng Hữu, chọc giận Ngài còn hơn
    tổ tiên họ đã làm trước kia.
  guj-2017: યહૂદિયાના લોકોએ યહોવાહની નજરમાં પાપ ગણાય એવું દુષ્ટ કામ કર્યું, તેમણે
    પૂર્વજોએ કરેલાં પાપોથી પણ વધારે પાપો કરીને યહોવાહને ઈર્ષ્યાળુ બનાવ્યા.
  pon-2006A: Mehn Suda eri wiahda dihp ong KAUN-O oh kahrehiong eh pwurehng engiengda
    mehlel sang e ketin engieng pahn arail pahpa kahlap ako.
  por-BRBSL: Judá fez o que era mau aos olhos de Iavé, e eles o provocaram a ciúmes
    com seus pecados que cometeram, sobretudo que seus pais tinham feito.
  cth-cth: Judahnaw ni BAWIPA e hmaitung vah yonnae a sak awh teh, mintoenaw a payon
    awh e hlak payonnae yon lahoi lungkhueknae a kampai sak awh.
  twi-twi: Bere a na Rehoboam di ade no, nnipa a wɔwɔ Yuda no yɛɛ bɔne Awurade anim,
    maa ne bo fuw wɔ wɔn bɔne no ho. Na saa bɔne no sen nea wɔn agyanom no yɛe mpo.
  hlt-hlt: Judah khaw BOEIPA mikhmuh ah boethae a saii. A tholhnah neh a tholh uh
    te a napa rhoek kah a saii boeih lakah BOEIPA a thatlai sakuh.
  tbz-SIM: Kɛ̀ Odoboɑmmuu dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kɛ́yíi nku miɛkɛ kɛ̀ dɛ̀ɛ
    pɛ̃ɛ̃tɛ́ o yɛmbɛ̀ kpɛrɛ do dòmmɛ̀.
  msy-2020: Dughiar kamɨn Judabar gumazamiziba arazir kurar avɨriba Ikiavɨra Itir
    Godɨn damazimɨn dagh ami. Ezɨ arazir kurar me amizir kaba, Ikiavɨra Itir Godɨn
    anɨngagharim gamizɨ, a ghua bar ekefe. Men inazir afeziaba faragha arazir kurabagh
    ami, ezɨ Ikiavɨra Itir Godɨn adarir datɨrɨghɨn Judabar itim, a bar ekevegha adarir
    fomɨra men inazir afeziabar ikezim bar a gafira.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ kpekǝle nyǝ́mɑ tɑsɑ lɑpʋ kɛ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Pɑ lɑpɑ
    ɩsɑɣɑtʋ nɑ ɩ pɑ́ɑ́nɑ́ kʋlɩ, nɑ pǝ́ kǝlɩ ɩsɩɩ pɑ cɔsɔnɑɑ kɑ lɑpʋ tɔ.
  azb-azb: Yəhudalılar Rəbbin gözündə pis olan işlər etdilər və atalarının etdiyi
    bütün günahlardan da çox günah etməklə Rəbdə qısqanclıq oyatdılar.
  eng-DBY: And Judah did evil in the sight of Jehovah, and they provoked him to jealousy
    with their sins which they committed more than all that their fathers had done.
  hin-2017: और यहूदी लोग वह करने लगे जो यहोवा की दृष्टि में बुरा है, और अपने पुरखाओं
    से भी अधिक पाप करके उसकी जलन भड़काई।
  wol-KYG: Waa Yuda nag di def li Aji Sax ji ñaawlu, ba di ko fiirloo fiiraange gu
    raw ga ko seen maam daa fiirloo ndax seen bàkkaar.
  eng-YLT: And Judah doth the evil thing in the eyes of Jehovah, and they make Him
    zealous above all that their fathers did by their sins that they have sinned.
  kne-kne: Lawa di inam-amag din man-ili ed Juda sin pangilan Diyos. Gapo sin basol
    da, nasursurok di inyat da ay nangipabonget en sisya mo din ap-apo da.
  eng-WYC-2017: And Judah did evil before the Lord, and they stirred him to ire on
    all things, which their fathers did in their sins, by which they sinned.
  eng-WMBB: Judah did that which was evil in the LORD’s sight, and they provoked him
    to jealousy with their sins which they committed, above all that their fathers
    had done.
  urd-GVH: लेकिन यहूदाह के बाशिंदे भी ऐसी हरकतें करते थे जो रब को नापसंद थीं। अपने
    गुनाहों से वह उसे तैश दिलाते रहे, क्योंकि उनके यह गुनाह उनके बापदादा के गुनाहों
    से कहीं ज़्यादा संगीन थे।
  rug-rug: Sari na tinoni pa butubutu Ziuda si tavete va kaleana pa dinoṉo te Zihova.
    Koari na sinea saripu evaṉi rini si va bugoria meke va kono ia rini si Asa koari
    na dia tamasa beku, hola ni sari na sinea pu taveti ri na tiatamadia.
  gaz-gaz: Yihuudaan fuula Waaqayyoo duratti hammina hojjete. Isaanis cubbuu hojjetaniin
    hamma abbootiin isaanii hojjetan sana caalaa dheekkamsa isaa kakaasan.
  fra-LSG: Juda fit ce qui est mal aux yeux de l’Éternel; et, par les péchés qu’ils
    commirent, ils excitèrent sa jalousie plus que ne l’avaient jamais fait leurs
    pères.
  yal-yal: Yuda kaane yi fe ɲaxin liga Alatala yɛɛ ra yi. Alatala yi xɔlɔ lan e yulubine
    ma e benbane munma yi naxan ɲɔxɔndɔn liga singen.
  haw-1868: Hana hewa ae la ka Iuda, ma ke alo o Iehova, a hoonaukiuki ae la lakou
    ia ia, me ko lakou hewa a lakou i hoopakela ai imua o ka mea a pau a ko lakou
    mau makua i hana hewa ai.
  arb-NAV: وَارْتَكَبَ شَعْبُ يَهُوذَا الشَّرَّ فِي عَيْنَيِ الرَّبِّ، فَاسْتَثَارُوا
    غَيْظَهُ كَمَا لَمْ تَسْتَثِرْهُ خَطَايَا آبَائِهِمِ الَّتِي ارْتَكَبُوهَا.
  ewe-ewe: Le Rehoboam ƒe fiaɖuɣi la, Yudatɔwo wɔ nu vɔ̃ abe Israelviwo ke ene eye
    wotsɔ woƒe nu vɔ̃ wɔwɔ do dɔmedzoe na Yehowa elabena woawo ƒe nu vɔ̃wo wu wo fofowo
    tɔ gɔ̃ hã.
  eng-LEE: And Judah did what is evil in the eyes of the Lord, and they moved him
    to wrath more than all that their fathers had done, with their sins which they
    committed.
  asm-FB: যিহূদাই যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিলে৷ তেওঁলোকে তেওঁলোকৰ পূৰ্বপুৰুষসকলে
    কৰা কাৰ্যতকৈয়ো তেওঁলোকৰ দ্বাৰাই তেওঁৰ অন্তৰ্জ্বালা অধিককৈ জন্মালে।
  sus-A: يُدَيَكَيٍ قَن نَشَ عَلَتَلَ رَشْنْ عٍ شَ يُنُبِيٍ رَ، عٍ بٍنبَيٍ مُ نُ دَرِشِ
    نَشٍيٍ مْولِ رَ.
  fra-SBL: Juda fit ce qui est mal aux yeux de l'Éternel, et ils excitèrent sa jalousie
    par les péchés qu'ils commirent, par-dessus tout ce qu'avaient fait leurs pères.
  hbo-hbo: וַיַּ֧עַשׂ יְהוּדָ֛ה הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיְקַנְא֣וּ אֹתֹ֗ו מִכֹּל֙
    אֲשֶׁ֣ר עָשׂ֣וּ אֲבֹתָ֔ם בְּחַטֹּאתָ֖ם אֲשֶׁ֥ר חָטָֽאוּ׃
  kik-kik: Nao andũ a Juda nĩmekire maũndũ ma waganu maitho-inĩ ma Jehova. Nĩ ũndũ
    wa mehia marĩa meekire, nĩmarahũrire marakara make, akĩigua ũiru nĩ ũndũ nĩmehĩtie,
    gũkĩra ũrĩa maithe mao meehĩtie.
  fra-NCL: Juda fit ce qui est mal aux yeux de Yahweh et, par les péchés qu’ils commirent,
    ils excitèrent sa jalousie plus que ne l’avaient fait leurs pères.
  cek-AK: Judah loe Angraeng mikhnuk ah kahoih ai hmuen to sak; nihcae loe ampanawk
    mah sak ih zaehaih pong kanung kue zaehaihnawk to sak o pongah, Angraeng to palungphui
    o sak.
  cuk-cuk: Judá-dulemar, Bab-Jehová-asabin ibmar-isgana imaksamalad. E-babganba bur
    bule e-isgumaladgi Bab-Jehová-ourwenai gusmalad.
  uig-CYR: Йәһудалар болса Пәрвәрдигарниң нәзиридә яманлиқ қилди; улар өз ата-бовилири
    садир қилғанлиридин зиядә гуналарни қилип, униң һәсәтлик ғәзивини қозғиған еди.
  tel-2017: యూదావారు యెహోవా దృష్టిలో చెడ్డగా ప్రవర్తించారు. తమ పూర్వీకులకంటే ఎక్కువ
    పాపం చేస్తూ ఆయనకు రోషం పుట్టించారు.
  hat-BSA: Juda te fè mal nan zye a SENYÈ a e yo te pwovoke Li a jalouzi plis pase
    tout zansèt pa yo te fè, avèk peche ke yo te fè yo.
  kos-kos: Mwet Judah elos oru ma koluk lain LEUM GOD, ac oru ma su purakak kasrkusrak
    lal lainulos yohk liki ma mwet matu lalos nukewa tuh oru meet lukelos.
  hbo-WLC: וַיַּ֧עַשׂ יְהוּדָ֛ה הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיְקַנְא֣וּ אֹת֗וֹ מִכֹּל֙
    אֲשֶׁ֣ר עָשׂ֣וּ אֲבֹתָ֔ם בְּחַטֹּאתָ֖ם אֲשֶׁ֥ר חָטָֽאוּ׃
  ibo-ibo: Mgbe ahụ, ndị Juda mehiekwara megide Onyenwe anyị. Ha sitere nʼọtụtụ mmehie
    ha mere, nke karịrị mmehie nke ndị nna nna ha ochie mere, kpasuo ekworo ya.
  ory-ory: ମାତ୍ର ଯିହୁଦା ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲା; ପୁଣି, ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନେ
    ଯାହା ଯାହା କରିଥିଲେ, ସେସବୁ ଅପେକ୍ଷା ସେମାନେ ଆପଣାମାନଙ୍କ କୃତ ପାପ ଦ୍ୱାରା ତାହାଙ୍କୁ ଅଧିକ
    କୋପାନ୍ୱିତ କଲେ।
  wmt-wmt: Wali ngarrjarni palu wajilpungani Ngarpu Jutajangkawarntirlu. Nyanartijangka
    walimpa palu yarpalmartajarrinya. Ngarpujilinywarnti palurlanyanu ngartakpani
    kanarlanywarnti yiniwarnti Ajirawarnti. Pajajinyangu palunya yutukani ngaluwarntirlajaa
    pamarrwarntirla. Yarnta palunya ngartakpani mayaruwarnti yutukanupurru Ajirawarnti.
    Yarnta palunyanangurla yukarnani nyanartiwarntirla mayaruwarntirla. Kanarlanywarnti
    mapirrirni palunya kartukujirnani. Kujarti manyanangu ngunangani nyantuwarntikura
    yurru Ajirakurawarntiwu. Layimirri manyanangurla pirriyani kingwarlany Yijipjangka
    kulipari pungujuwal, yarnta manya kanarlanywarnti kanya piyirnwarnti, pinyala
    palunya Jurujulumjangkawarnti. Wali nyanartijangka yarnta manya warntarnkarrakanya
    Timpuljangka jarawarnti wulyuwarntijinyangu muyurrpirriwarnti ngurru, yangka manya
    jarlu yutukani Jalamantu. Timpuljangka manya yapkanya Ngarpukurawarnti Yijipjangkarlu
    kingju.
  chk-chk: Nge chon Juta ra föri mine a ngau me fän mesen ewe Samol mi Lapalap o asonga
    ren ar tipis ra föri lap seni mine ar kewe lewo ra föri.
  rop-rop: Bat detlot Juda pipul bin dum ola nogudbala ting, en deibin meigim YAWEI
    gitwail brabliwei, dumaji deibin dum mowa nogudbala ting langa olabat femilimob
    weya bin jidan bifo.
  ukr-1871: Та й Юда чинив таке, що було не до вподоби Господеві, й вони доводили
    його до гнїву більш, нїж отцї їх своїми гріхами, якими провинялись.
  deu-1951: Und Juda tat, was dem HERRN übel gefiel, und sie reizten ihn zum Eifer
    durch ihre Sünden, welche sie taten, mehr als alles, was ihre Väter getan hatten.
  eng-JPS: And Judah did that which was evil in the sight of the LORD; and they moved
    Him to jealousy with their sins which they committed, above all that their fathers
    had done.
  srp-1865: I Juda èinjaše što je zlo pred Gospodom; i grijesima svojim kojim griješahu
    dražiše ga veæma nego oci njihovi svijem što èiniše.
  lug-lug: Yuda ne bakola ebibi mu maaso ga Mukama, okusinga ne bajjajjaabwe bye baakola
    era ebibi byabwe ne bikwasa Mukama obuggya.
  heb-heb: ויעש יהודה הרע בעיני יהוה ויקנאו אתו מכל אשר עשו אבתם בחטאתם אשר חטאו׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ যিহূদা লোকেরা তাই করতে লাগল। তাদের পূর্বপুরুষরা
    যা করেছে তার চেয়ে তাদের পাপের মধ্য দিয়ে তারা সদাপ্রভুর অন্তরের জ্বালা আরও বেশী
    করে জাগিয়ে তুলতো।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਨੇ ਉਹ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਾ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ
    ਦੀ ਅਣਖ ਨੂੰ ਭੜਕਾਇਆ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਜੋ ਉਨ੍ਹਾਂ ਆਪਣੇ ਪੁਰਖਿਆਂ ਤੋਂ ਵੱਧ ਪਾਪ
    ਕੀਤਾ।
  mya-JVB: ယုဒ အမျိုးသားတို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ဘိုးဘေး တို့ပြစ်မှား
    သမျှ ထက် ပြစ်မှား သော အပြစ် များအားဖြင့် အမျက် တော်ကိုနှိုးဆော်ကြ၏။
  tbg-tbg: Vi entara Iutaa vika Nora Kotira avuqaa qora okara autuqi vi vaura. Vika
    qora okara auti vauva nái kaivaqaukavara qora okara auti vauravata aatara kora
    kaara Nora Kotira nai voqama kero arara itora.
  hmo-hmo: To Iuda taudia be Lohiabada ena vairanai idia kara dika, bona edia kara
    dika dekena amo idia ese Lohiabada idia habadua. Edia kara dika ese edia sene
    taudia edia kara dika idia hanaia.
  urd-urd: और यहूदाह ने ख़ुदावन्द के सामने बदी की और जो गुनाह उनके बाप — दादा ने किए
    थे उनसे भी ज़्यादा उन्होंने अपने गुनाहों से, जो उनसे सरज़द हुए, उसकी ग़ैरत को
    भड़काया।
  rus-SYN: И делал Иуда неугодное пред очами Господа, и раздражали Его более всего
    того, что сделали отцы их своими грехами, какими они грешили.
  bqc-SIM: Yudaↄ yã́ pↄ́ Dii yeio kɛ̀, aa aà zafɛ̃̀ɛ̀ dɛ ń deziↄla píi ń duuna
    pↄ́ aa kɛ̀o.
  tcz-CHONGTHU: Rehoboam vaihom sung hin Judahh mipiten Pakai mitmu’n thilse jing
    ana bol un, achonset nauvin Pakai ana lunghansah un ahi. Ajeh chu apu apate’u
    sang in thilse ana habol joh un ahi.
  mar-mar: यहूदाच्या लोकांच्या हातूनही अपराध घडले याप्रकारे परमेश्वराने जे करु नका
    म्हणून सांगितले ते त्यांनी केले. परमेश्वराचा कोप होईल, अशा चुका त्यांच्या हातून
    होतच राहिल्या. त्यांच्या पूर्वजांच्या पापांपेक्षाही त्यांची पापे वाईट होती.
  qub-qub: Roboam ichanga Tayta Diosta mana wiyacur juchallata ruraran. Tayta Diosta
    fiyupa rabyachiran, unay caj awiluncuna juchata rurashanpitaga mas piyur-raj.
  bqp-bqp: Yudanↄ yã kũ Dikiri yeiro kɛ̀, ò a pↄ fɛ̃̀nɛ de ń dizinↄla ń pínki ń
    durunna kũ ò kɛ̀ yãi.
  hat-hat: Moun peyi Jida yo fè sa ki mal nan je Seyè a. Yo fè pi mal pase zansèt
    yo. Se konsa yo te lakòz kolè Seyè a tonbe sou yo.
  eng-BSB: And Judah did evil in the sight of the LORD, and by the sins they committed
    they provoked Him to jealous anger more than all their fathers had done.
  eng-WEBPB: Judah did that which was evil in the LORD’s sight, and they provoked
    him to jealousy with their sins which they committed, above all that their fathers
    had done.
  kbq-kbq: Hagi Rehoboamu'ma kinima mani'nea knafina, Juda vahe'mo'za Ra Anumzamofo
    avurera zamafahe'mozama hu'naza kefo avu'avara zamagatere'za kefo zamavu'zmava
    nehu'za, kumi hu'za Ra Anumzamofona azeri arimpa hazageno kanive rezmante'ne.
  nhe-BL: Huan quema Roboam tlanahuatiyaya ipan tlali Judá, nopa Judá ehuani quichijque
    tlen ax cuali iixpa TOTECO huan más quicualancamacaque. Inintlajtlacol elqui más
    que tlen inintatahua quichijtoyaj.
  bus-bus: Yudanↄ yã kɛ̀ Dii yeziroo kɛ̀, aↄ̃ à pↄↄ fɛ̃̀ dɛ ń dezinↄla ń píngi ń
    durun kɛ̀ aↄ̃ↄ kɛ̀ yãnzi.
  gub-BL: Teko Zuta ywy rehe har uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo
    wà. Umuikwahy kar wera'u Tupàn uwipy paw wanuwi wà.
  eng-DRA: And Juda did evil in the sight of the Lord, and provoked him above all
    that their fathers had done, in their sins which they committed.
