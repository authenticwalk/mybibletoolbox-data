verse: 1KI.014.008
translations:
  mal-C: ഞാൻ ദാവീദിന്റെ ഗൃഹത്തിൽനിന്ന് രാജ്യം വേർപെടുത്തി നിനക്കു തന്നു. എന്നാൽ, എന്റെ
    ദാസനായ ദാവീദിനെപ്പോലെ നീ എന്റെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതുമാത്രം പ്രവർത്തിച്ച് പൂർണഹൃദയത്തോടെ
    എന്നെ അനുഗമിക്കുകയോ എന്റെ കൽപ്പനകൾ പാലിക്കുകയോ ചെയ്തിട്ടില്ല.
  deu-TKW: und habe dem Hause Davids das Königtum entrissen und dir verliehen, - du
    aber bist nicht gewesen wie mein Knecht David, der meine Gebote beobachtete und
    von ganzem Herzen mir nachwandelte, indem er nur that, was mir wohlgefiel,
  lin-lin: Nalongolaki bokonzi na maboko ya ndako ya Davidi mpe napesaki yo yango,
    kasi otambolaki te lokola Davidi, mowumbu na Ngai, oyo atosaki mibeko na Ngai
    mpe azalaki kolanda Ngai na motema na ye mobimba, mpo na kosala oyo kaka ezali
    malamu na miso na Ngai.
  eng-LSV: and tear the kingdom from the house of David, and give it to you—and you
    have not been as My servant David who kept My commands, and who walked after Me
    with all his heart, to only do that which [is] right in My eyes,
  eng-GNV: And haue rent the kingdome away from the house of Dauid, and haue giuen
    it thee, and thou hast not bene as my seruant Dauid, which kept my commandements,
    and followed mee with all his heart, and did onely that which was right in mine
    eyes,
  eng-WEBSTER: 'And rent the kingdom away from the house of David, and gave it to
    thee: and yet thou hast not been as my servant David, who kept my commandments,
    and who followed me with all his heart, to do that only which was right in my
    eyes;'
  nhw-BL: Na nijcuili tequiticayotl iixhui David huan nimitzmacac ta. Pero ta amo
    tielqui quen David, notequipanojca, catli quichijqui nochi notlanahuatilhua, huan
    nechtoquili ica nochi iyolo huan quichijqui catli xitlahuac noixpa.
  swh-ONEN: Nikararua ufalme kutoka kwa nyumba ya Daudi na kukupa wewe, lakini hukuwa
    kama mtumishi wangu Daudi, ambaye aliyashika maagizo yangu na kunifuata kwa moyo
    wake wote, akifanya tu lile lililokuwa sawa machoni pangu.
  bba-bba: U bɑn ten sukum mwɑ sɑɑ Dɑfidin bweserun min di u nùn wɛ̃. Adɑmɑ wee u
    ǹ kue nɡe win bɔ̃ɔ Dɑfidi wi u win woodɑbɑ mɛm nɔɔwɑ u nùn sɑ̃wɑ kɑ win ɡɔ̃ru
    kpuro. Mɑ u sĩɑ dee dee win wuswɑɑɔ.
  eng-KJVCPB: 'and rent the kingdom away from the house of David, and gave it thee:
    and yet thou hast not been as my servant David, who kept my commandments, and
    who followed me with all his heart, to do that only which was right in mine eyes;'
  luo-luo: Ne apogo pinyruoth koa e od Daudi mi amiyi, to ok isebedo kaka jatichna
    Daudi mane orito chikena kendo noluwa gi chunye duto kotimo mana gima kare e nyima.
  meu-meu: basileia na David ena iduhu amo na dadia oho, oi na henimu, ḡau tamona
    oi na dia egu hesiai tauna David heḡereḡerena; ia ese egu haheḡani e badinadiava,
    bona murigu amo e rakava mai lalona idoinai, bona kara maoromaoro mo lau vairagu
    ai e karava.
  npi-ULB: मेरो दृष्टिमा जे ठिक छ त्यही गर्न अनि मेरा आज्ञाहरू पालन गर्न र सारा ह्रदयले
    मेरो पछि लाग्ने मेरा दास दाऊदजस्तै तँ नभए तापनि मैले दाऊदको घरानाबाट राज्य टुक्र्याई
    त्यो तँलाई दिएँ ।
  yor-yor: Mo fa ìjọba náà ya kúrò ní ilé Dafidi, mo sì fi fún ọ ṣùgbọ́n, ìwọ kò dàbí
    Dafidi ìránṣẹ́ mi, tí ó pa àṣẹ mi mọ́, tí ó sì tọ̀ mí lẹ́yìn tọkàntọkàn rẹ̀, láti
    ṣe kìkì èyí tí ó tọ́ ní ojú mi.
  emp-NTPO: Mʌ̃a israelerã David̶eba yõbʌda boro jʌwaed̶abemada jãrĩped̶a bʌ jʌwaed̶a
    b̶ʌsia. Baribʌrʌ bʌa oẽ́ b̶ʌa mʌ̃ nezoca Daviba o b̶ad̶a quĩrãca. Jũma mʌ̃a jarad̶ara
    idjia ĩjã obadjia. Sod̶eba mʌ̃ra ẽpẽbadjia. Jũma idjia o b̶ad̶ara mʌ̃ quĩrãpita
    jipa b̶asia.
  pes-OPCB: سلطنت را از خاندان داوود گرفتم و به تو دادم؛ اما تو مثل بندهٔ من داوود
    از دستورهایم اطاعت نکردی. او از صمیم قلب مرا پیروی می‌کرد و آنچه را که من می‌پسندیدم
    انجام می‌داد.
  tgl-ULB: Inalis ko ang kaharian mula sa pamilya ni David at ibinigay ko sa iyo,
    gayon man hindi ka naging tulad ni David na aking lingkod, na tumupad sa aking
    mga utos at sumunod sa akin ng buong puso niya, at gawin lamang kung ano ang matuwid
    sa aking mga paningin.
  hui-hui: I̱na Kini Debidi damene lenego haru nahelonaga mo wahalu í̠ni haru habelo
    dabo helaru. Ani birugo ainde i̱naga biabe biahaga agali bayale Debidihanda biyadagua
    í̠na nabi kegoni. Debidi ibugua i̱naga bi mana baya hanguore hongo howa talialu
    mana tigabi i̱naga deni howa bulene ngaru bialu haabo haga hene.
  mya-mya: ဒါ​ဝိဒ်​၏​သား​မြေး​များ​လက်​မှ​နိုင်​ငံ​တော်​ကို ယူ​၍ သင့်​အား​ပေး​အပ်​ခဲ့​၏။
    သို့​ရာ​တွင်​သင်​သည် ငါ့​အား​အ​ကြွင်း​မဲ့​သစ္စာ​စောင့်​၍​ငါ​၏​ပ​ညတ် တို့​ကို​စောင့်​ထိန်း​ကာ
    ငါ​နှစ်​သက်​သည့်​အ​မှု များ​ကို​သာ​ပြု​သော​ငါ​၏​အစေ​ခံ​ဒါ​ဝိဒ်​နှင့် မ​တူ။-
  bod-N: དཱ་བིད་ཀྱི་རྒྱུད་ལས་རྒྱལ་སྲིད་བླངས་ནས་ཁྱོད་ལ་སྤྲད་ནའང་། ཁྱོད་ནི་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་དང་འདྲ་བར་གྱུར་མ་སོང་།
    ཁོས་བདག་གི་བཀའ་རྒྱ་རྣམས་བསྲུངས་པ་དང་། རྩེ་གཅིག་གིས་ངའི་རྗེས་སུ་འབྲངས་ཤིང་། བདག་གི་མིག་ལམ་དུ་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Ndakabvarura umambo kubva muimba yaDhavhidhi ndikahupa kwauri, asi hauna
    kuva somuranda wangu Dhavhidhi, akachengeta mirayiro yangu uye akanditevera nomwoyo
    wake wose, akaita zvakanaka chete pamberi pangu.
  spa-BLM: y arranqué el reino de la casa de David y te lo di a ti y sin embargo no
    has sido como mi siervo David, que guardó mis mandamientos y me siguió con todo
    su corazón, para hacer sólo lo que era justo a mis ojos,
  cac-cac: A in ix viq'uec' yopisio eb' yin̈tilal vin̈aj David, ix vac'an d'ayach,
    palta man̈ ichoc yutejnac sb'a vin̈ in checab' aj David chi' tzutej a b'a. Sc'anab'ajejnac
    in checnab'il vin̈ yed' smasanil sc'ool, a masanil tas sc'ulejnac vin̈, vach'n̈ej
    d'a vichan̈.
  swh-ULB: Niliugawa ufalme kutoka kwa Daudi na kukupa wewe, lakini bado hutaki kuwa
    kama mtumishi wangu Daudi, ambaye alizishika amri zangu na kunifuata kwa moyo
    wake wote, na kufanya kilichokuwa sawa mbele ya macho yangu.
  bel-bel: і адабраў царства ў дома Давідавага і даў яго табе; а ты не такі, як раб
    Мой Давід, які захоўваў наказы Мае і які пайшоў сьледам за Мною ўсім сэрцам сваім,
    робячы толькі заўгоднае перад вачыма Маімі;
  deu-ELBBK: und das Königreich dem Haus Davids entrissen und es dir gegeben habe;
    du aber nicht gewesen bist wie mein Knecht David, der meine Gebote beobachtet
    hat und mir nachgefolgt ist mit seinem ganzen Herzen, dass er nur tat was recht
    ist in meinen Augen;
  mbb-OT: Migkuwa ku is ginhedian te menge kevuwazan ni David ne imbeǥey ku ziyà te
    kenikew. Piru kenè ka iring te suluǥuen ku he si David, he midtuman mulà te menge
    suǥù ku wey ebpuun te tivuuk he ǥehinawa zin is kedsunud din kediey, wey metazeng
    is menge vaal zin diyà te etuvangan ku.
  mal-2015: രാജത്വം ദാവീദ് ഗൃഹത്തിൽനിന്നു കീറിയെടുത്തു നിനക്കു തന്നു; എങ്കിലും എന്റെ
    കല്പനകളെ പ്രമാണിക്കയും എനിക്കു പ്രസാദമുള്ളതു മാത്രം ചെയ്‌വാൻ പൂർണ്ണമനസ്സോടുകൂടെ
    എന്നെ അനുസരിക്കയും ചെയ്ത എന്റെ ദാസനായ ദാവീദിനെപ്പോലെ നീ ഇരിക്കാതെ
  rmc-rmc: Odiľom o kraľišagos le Davidoskra famelijatar a diňom tuke. Ale tu tut
    na ľikerehas avke, sar miro služobňikos o David, savo doľikerelas mire prikazaňja
    a savo džalas pal ma cale peskre jileha a kerelas ča oda, so lestar kamavas.
  pes-OPV: وسلطنت را از خاندان داود دریده، آن را به تو دادم، و تو مثل بنده من، داود
    نبودی که اوامر مرا نگاه داشته، با تمامی دل خود مرا پیروی می‌نمود، وآنچه در نظر
    من راست است، معمول می‌داشت وبس.
  ron-1924: ам рупт ымпэрэция де ла каса луй Давид ши ць-ам дат-о цие, ши н-ай фост
    ка робул Меу Давид, каре а пэзит порунчиле Меле ши а умблат дупэ Мине дин тоатэ
    инима луй, нефэкынд декыт че есте дрепт ынаинтя Мя.
  ben-OBCV: আমি দাউদ কুলের হাত থেকে রাজ্যটি ছিনিয়ে এনে তোমার হাতে তুলে দিয়েছিলাম,
    কিন্তু তুমি আমার দাস সেই দাউদের মতো হতে পারোনি, যে আমার আদেশ পালন করল ও মনপ্রাণ
    দিয়ে আমার অনুগামী হল, এবং শুধু সেইসব কাজই করল, যা আমার দৃষ্টিতে ন্যায্য।
  som-som: oo boqortooyadiina intaan reerkii Daa'uud ka soo xoogay ayaan ku siiyey,
    oo weliba ma aadan ahaan sidii addoonkaygii Daa'uud, kii amarradaydii xajiyey,
    oo qalbigiisa oo dhanna igu raacay inuu sameeyo wixii hortayda ku qummanaa oo
    keliya,
  lat-VUC: 'et scidi regnum domus David, et dedi illud tibi, et non fuisti sicut servus
    meus David, qui custodivit mandata mea, et secutus est me in toto corde suo, faciens
    quod placitum esset in conspectu meo:'
  eng-ASVBT: and rent the kingdom away from the house of David, and gave it thee;
    and yet thou hast not been as my servant David, who kept my commandments, and
    who followed me with all his heart, to do that only which was right in mine eyes,
  ita-1885: ed avendo lacerato il regno d'infra le mani della casa di Davide, ed avendolo
    dato a te; tu non sei stato come il mio servitore Davide, il quale osservò i miei
    comandamenti, e camminò dietro a me con tutto il suo cuore, per far sol ciò che
    mi piace;
  eng-ULB: I tore the kingdom away from the family of David and gave it to you, yet
    you have not been like my servant David, who kept my commandments and followed
    me with all his heart, to do only what was right in my eyes.
  spa-VBL: Le quité el reino a la casa de David y te lo di a ti. Pero no fuiste como
    mi siervo David, que guardaba mis mandamientos y se comprometía totalmente a seguirme,
    haciendo sólo lo que era justo a mis ojos.
  fra-_FOB: Et que j'ai déchiré le royaume de la maison de David, et te l'ai donné;
    mais que tu n'as point été comme David, mon serviteur, qui a gardé mes commandements
    et marché après moi de tout son cœur, ne faisant que ce qui est droit devant moi;
  mal-mal: രാജത്വം ദാവീദ് ഗൃഹത്തിൽനിന്ന് കീറിയെടുത്ത് നിനക്ക് തന്നു; എങ്കിലും എന്റെ
    കല്പനകളെ പ്രമാണിക്കയും എനിക്ക് പ്രസാദമുള്ളതു മാത്രം ചെയ്‌വാൻ പൂർണ്ണമനസ്സോടുകൂടെ
    എന്നെ അനുസരിക്കുകയും ചെയ്ത എന്റെ ദാസനായ ദാവീദിനെപ്പോലെ നീ ഇരിക്കാതെ
  urd-GVR: Maiṅ ne bādshāhī ko Dāūd ke gharāne se chhīn kar tujhe de diyā. Lekin afsos,
    tū mere ḳhādim Dāūd kī tarah zindagī nahīṅ guzārtā jo mere ahkām ke tābe rah kar
    pūre dil se merī pairawī kartā rahā aur hameshā wuh kuchh kartā thā jo mujhe pasand
    thā.
  suz-BL: गो दाऊद आ खिं ङा मुर रे राज्‍य ख्रोइश्‍शा, इ कली गेतन। तन्‍न गे आं गेय पाइब
    दाऊद खोदेंशो मदुमे। मेकोमी आं ङोंइती मार ठीक बाक्‍मे, मेको पना पन आं देंशो टिप्‍तु।
    मिनु आ थुं नेल्‍लेम आं नोले खोइक्‍ती।
  ita-1927: ed ho strappato il regno dalle mani della casa di Davide e l’ho dato a
    te, ma tu non sei stato come il mio servo Davide il quale osservò i miei comandamenti
    e mi seguì con tutto il suo cuore, non facendo se non ciò ch’è giusto agli occhi
    miei,
  ckb-ckb: پاشایەتییەکەم لە بنەماڵەی داود سەندەوە و دامە تۆ، تۆش وەک داودی بەندەم
    نەبوویت، ئەوەی کاری بە ڕاسپاردەکانم کرد و ئەوەی بە هەموو دڵییەوە دوام کەوت، بۆ
    ئەوەی تەنها ئەوەی لەبەرچاومدا ڕاستە بیکات.
  eng-BBE: And took the kingdom away by force from the seed of David and gave it to
    you, you have not been like my servant David, who kept my orders, and was true
    to me with all his heart, doing only what was right in my eyes.
  kan-OKCV: ದಾವೀದನ ಮನೆಯಿಂದ ರಾಜ್ಯವನ್ನು ವಿಭಾಗಿಸಿ ನಿನಗೆ ಕೊಟ್ಟೆನು. ಆದರೆ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು
    ಕೈಗೊಂಡು, ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಮೆಚ್ಚಿಕೆಯಾದದ್ದನ್ನು ಮಾಡಿ, ತನ್ನ ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದ ನನ್ನನ್ನು
    ಹಿಂಬಾಲಿಸಿದ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನ ಹಾಗೆ ನೀನು ಇರಲಿಲ್ಲ.
  tam-2017: நான் ராஜ்ஜியபாரத்தை தாவீது வீட்டாரினுடைய கையிலிருந்து பிடுங்கி உனக்குக்
    கொடுத்தேன்; ஆனாலும் என்னுடைய கற்பனைகளைக் கைக்கொண்டு, என்னுடைய பார்வைக்குச் செம்மையானதையே
    செய்ய, தன்னுடைய முழு இருதயத்தோடும் என்னைப் பின்பற்றின என்னுடைய ஊழியனாகிய தாவீதைப்போல
    நீ இல்லாமல்,
  spa-RV-1909: Y rompí el reino de la casa de David, y te lo entregué á ti; y tú no
    has sido como David mi siervo, que guardó mis mandamientos y anduvo en pos de
    mí con todo su corazón, haciendo solamente lo derecho delante de mis ojos;
  ron-BTF: Şi am rupt împărăţia de la casa lui David şi ţi-am dat-o ţie, totuşi nu
    ai fost ca servitorul meu David, care a păzit poruncile mele şi care m-a urmat
    cu toată inima sa, pentru a face numai ceea ce era drept în ochii mei;
  eng-WEBP: and tore the kingdom away from David’s house, and gave it to you; and
    yet you have not been as my servant David, who kept my commandments, and who followed
    me with all his heart, to do that only which was right in my eyes,
  eng-FBV: I took the kingdom from the house of David and gave it to you. But you
    were not like my servant David, who kept my commandments and was totally committed
    to following me, only doing what was right in my sight.
  nld-1939: heb Ik het koninkrijk aan het huis van David ontnomen en het aan u gegeven.
    Maar gij zijt niet geweest als mijn dienaar David, die mijn geboden onderhield,
    Mij van ganser harte diende, en enkel deed wat goed was in mijn ogen.
