    kaman si David ay baak. Tan si David yan tinongpal na din bilbilin ko ya inpapasnek
    na ay nangonod sin laydek et say inamag na anggoy din kosto sin pangilak.
  eng-WYC-2017: and I cutted the realm of the house of David, and I gave it to thee,
    and thou were not as my servant David, that kept my behests, and pursued [or followed]
    me in all his heart, and did that that was pleasant [or pleasing] in my sight;
  eng-WMBB: and tore the kingdom away from David’s house, and gave it to you; and
    yet you have not been as my servant David, who kept my commandments, and who followed
    me with all his heart, to do that only which was right in my eyes,
  urd-GVH: मैंने बादशाही को दाऊद के घराने से छीनकर तुझे दे दिया। लेकिन अफ़सोस, तू
    मेरे ख़ादिम दाऊद की तरह ज़िंदगी नहीं गुज़ारता जो मेरे अहकाम के ताबे रहकर पूरे
    दिल से मेरी पैरवी करता रहा और हमेशा वह कुछ करता था जो मुझे पसंद था।
  rug-rug: Arau vagi pania sa butubutu baṉara koasa binaṉara tanisa tuna Devita meke
    poni nia koa goi, ba agoi si lopu hite gugua e Devita sa qua nabulu, pu kopu ni
    sari Qua ginarunu meke luli Au pa doduruna sa bulona meke taveti mo sa gua sapu
    toṉoto pa Qua dinoṉo.
  gaz-gaz: Ani mana Daawit irraa mootummaa tarsaaseen siif kenne; ati garuu akka garbicha
    koo Daawit kan ajajawwan koo eegee garaa isaa guutuun na duukaa buʼee waan fuula
    koo duratti qajeelaa taʼe qofa hojjete sanaa hin taane.
  fra-LSG: j’ai arraché le royaume de la maison de David et je te l’ai donné. Et tu
    n’as pas été comme mon serviteur David, qui a observé mes commandements et qui
    a marché après moi de tout son cœur, ne faisant que ce qui est droit à mes yeux.
  yal-yal: n yi mangayaan ba Dawudaa denbaya yii, n yi a so i yii. Koni, i mi lu alo
    n ma walikɛɛn Dawuda. A tan n ma yamarine suxu nɛn, a sigan ti n fɔxɔ ra a bɔɲɛn
    birin na, naxan fan n yɛɛ ra yi, a na liga.
  haw-1868: A kaili ae hoi i ke aupuni mai ka ohana ae a Davida, a haawi hoi ia oe;
    aole hoi oe i hoohalike ae nei me Davida ka'u kauwa, ka mea i malama mai i ka'u
    mau kauoha, ka mea i hahai mai ia'u me kona naau a pau, e hana i ka mea wale no
    i pono i ko'u mau maka;
  arb-NAV: وَمَزَّقْتُ الْمَمْلَكَةَ عَنْ بَيْتِ دَاوُدَ وَوَلَّيْتُكَ عَلَيْهَا،
    وَلَكِنَّكَ لَمْ تَكُنْ كَعَبْدِي دَاوُدَ الَّذِي حَفِظَ وَصَايَايَ وَتَبِعَنِي
    مِنْ كُلِّ قَلْبِهِ لِيَصْنَعَ مَا هُوَ صَالِحٌ فِي عَيْنَيَّ.
  ewe-ewe: Mexɔ fiaɖuƒe la le David ƒe ƒometɔwo si hetsɔ na wò gake mèwɔ nye seawo
    dzi abe nye dɔla, David ene o. David ƒe didi vevi wònye be yeawɔ nye seawo dzi
    ɣe sia ɣi eye yeawɔ nu sia nu si medi be wòawɔ.
  eng-LEE: And I rent the kingdom away from the house of David, and gave it unto thee;
    whereas thou hast not been like my servant David, who kept my commandments, and
    who followed after me with all his heart, to do only what is right in my eyes;
  gvn-gvn: '@see-verse:1KI.014.007'
  asm-FB: মই দায়ুদৰ বংশৰ পৰা ৰাজ্য কাঢ়ি লৈ তোমাক দিলোঁ; তথাপি মোৰ দাস দায়ূদে মোৰ
    আজ্ঞা পালন কৰিছিল, আৰু মোৰ দৃষ্টিত যি ন্যায়, অকল তাকেই কৰিবলৈ নিজৰ সকলো মনৰ সৈতে
    মোৰ পাছত চলিছিল, তুমি তেওঁৰ দৰে হবলৈ নোৱাৰিলা৷
  sus-A: ﭑ بَرَ مَنفّيَ بَ دَوُدَ بْنسْي يِ رَ، ﭑ عَ قِ عِ تَن مَ. كْنْ عِ مُ لُشِ
    عَلْ ﭑ مَ كٌنيِ دَوُدَ، نَشَن ﭑ مَ سّرِيّ رَبَتُ، عَ بِرَ ﭑ قْشْ رَ عَ بْحّ بِرِن
    نَ ﭑ وَشْنقٍ رَبَدٍ.
  fra-SBL: que j'ai arraché le royaume à la maison de David et que je te l'ai donné ;
    et pourtant tu n'as pas été comme mon serviteur David, qui a gardé mes commandements
    et qui m'a suivi de tout son cœur, pour ne faire que ce qui était juste à mes
    yeux,
  hbo-hbo: וָאֶקְרַ֤ע אֶת־הַמַּמְלָכָה֙ מִבֵּ֣ית דָּוִ֔ד וָאֶתְּנֶ֖הָ לָ֑ךְ וְלֹֽא־הָיִ֜יתָ
    כְּעַבְדִּ֣י דָוִ֗ד אֲשֶׁר֩ שָׁמַ֨ר מִצְוֹתַ֜י וַאֲשֶׁר־הָלַ֤ךְ אַחֲרַי֙ בְּכָל־לְבָבֹ֔ו
    לַעֲשֹׂ֕ות רַ֖ק הַיָּשָׁ֥ר בְּעֵינָֽי׃
  piu-2006: '@see-verse:1KI.014.007'
  kik-kik: Ndaatunyanire ũthamaki kuuma kũrĩ nyũmba ya Daudi, ngĩkũnengera, no wee
    ndũkoretwo ũhaana ta ndungata yakwa Daudi, ũrĩa watũire arũmĩtie maathani makwa,
    na akanũmĩrĩra na ngoro yake yothe, agekaga o ũrĩa wiki wagĩrĩire maitho-inĩ makwa.
  omb-omb: Nau heve vohogi na tanoi ratahigi dena babagi lui ratahigi Devet me nau
    betea lawego, nge hateve gu mwerei na nogu tangaloi tabanagi i Devet, ngeie u
    wiribibi na nogu leohora. Me u huri eu gena loloi domine, mo vai na havai u vovohoi
    hogosie lolo mataku.
  fra-NCL: j’ai arraché le royaume de la maison de David, et je te l’ai donné ; mais
    tu n’as pas été comme mon serviteur David, qui a observé mes commandements et
    marché après moi de tout son cœur, ne faisant que ce qui est droit à mes yeux ;
  cek-AK: David imthung takoh hoi prae to ka tapraek moe, nang hanah kang paek; toe
    nang loe ka tamna David baktiah na om ai; anih mah loe ka paek ih loknawk to pakuem
    moe, poekhaih palungthin boih hoiah ka hnukah bang; ka mikhnuk ah katoeng hmuen
    khue ni a sak;
  cuk-cuk: David-e-wagan-yar-semaid an e-annik susad. Bega an uknonikid. Degite, an-mai-Davidʼyob
    be gussulid. Davidʼdi, an-Igar-Maidba-nanadii gusad. David bela-bela e-ulubgi
    an-sogedbarbi, degi, an-ibmar-abegedbarbi ibmar-imakdii gusad.
  uig-CYR: Падишаһлиқни Давутниң җәмәтидин житиветип, саңа бәрдим; лекин сән Мениң
    әмирлиримни тутуп, нәзиримдә пәқәт дурус болғаннила қилишта пүтүн қәлбидин маңа
    әгәшкән қулум Давутқа охшаш болмидиң,
  tel-2017: దావీదు వంశం నుంచి రాజ్యాన్ని తీసి నీకిచ్చాను. అయినా నీవు నా సేవకుడైన దావీదు
    చేసినట్టు చేయలేదు. అతడు హృదయపూర్వకంగా నన్ను అనుసరించి, నా ఆజ్ఞలు గైకొని నా దృష్టికి
    ఏది అనుకూలమో దాన్ని మాత్రమే చేశాడు.
  hat-BSA: e akoz Mwen te chire wayòm nan sòti lakay David pou te bay li a ou menm—sepandan,
    ou pa t fè jan sèvitè mwen an, David, ki te kenbe kòmandman Mwen yo e ki te swiv
    Mwen avèk tout kè li, pou fè sèlman sa ki te dwat nan zye Mwen.
  kos-kos: Nga eisla tokosrai liki fwilin tulik natul David ac usot nu sum, tuh pa
    kom tiana ou David, mwet kulansap luk, su arulana inse pwaye nu sik ac akos ma
    sap luk ac oru ma nga insewowo kac mukena.
  hbo-WLC: וָאֶקְרַ֤ע אֶת־הַמַּמְלָכָה֙ מִבֵּ֣ית דָּוִ֔ד וָאֶתְּנֶ֖הָ לָ֑ךְ וְלֹֽא־הָיִ֜יתָ
    כְּעַבְדִּ֣י דָוִ֗ד אֲשֶׁר֩ שָׁמַ֨ר מִצְוֺתַ֜י וַאֲשֶׁר־הָלַ֤ךְ אַחֲרַי֙ בְּכָל־לְבָב֔וֹ
    לַעֲשׂ֕וֹת רַ֖ק הַיָּשָׁ֥ר בְּעֵינָֽי׃
  ibo-ibo: Adọwapụrụ m alaeze Izrel site nʼụlọ Devid nye gị ya, ma ị geghị ntị nʼiwu
    m, maọbụ debe ha dịka ohu m Devid debere ihe niile m nyere ya nʼiwu. Onye echiche
    obi ya na ihe na-atọ obi ya ụtọ mgbe niile bụ idebe iwu m, na ime ihe ziri ezi
    nʼanya m.
  ory-ory: ଓ ଦାଉଦ-ବଂଶଠାରୁ ରାଜ୍ୟ ଚିରି ନେଇ ତୁମ୍ଭକୁ ଦେଲୁ; ତଥାପି ଆମ୍ଭ ଦାସ ଦାଉଦ, ଯେ ଆମ୍ଭ
    ଆଜ୍ଞାସବୁ ପାଳନ କଲା ଓ ଆମ୍ଭ ଦୃଷ୍ଟିରେ ଯାହା ଭଲ, କେବଳ ତାହା କରିବା ପାଇଁ ଆପଣା ସର୍ବାନ୍ତଃକରଣ
    ସହିତ ଆମ୍ଭର ଅନୁଗତ ହେଲା, ତାହା ପରି ତୁମ୍ଭେ ହୋଇ ନାହଁ;
  chk-chk: Üa angei ewe mwü seni chon leimwen Tafit o ngonuk. Nge en kosap usun nei
    we chon angang Tafit mi apwönüetä ai kewe allük o aleasochisiei ren unusen lelukan,
    pun a föri mine a pwüng me fän mesei.
  rop-rop: Aibin deigidawei det kantri brom Deibid femili, en aibin gibit langa yu.
    Bat yu nomo bin jidan laik main wekinmen Deibid, hubin oldei trubala langa mi,
    en imbin oldei teiknodis langa mi, en imbin oldei dum ebrijing raitwei wen aibin
    oldei dalim im.
  ukr-1871: І вирвав із рук у дому Давидового царство, — ти ж не був таким, як мій
    раб Давид, що пильнував заповідей моїх і з усього серця ходив слїдом за мною,
    чинячи тільки те, що менї до вподоби,
  deu-1951: also daß ich das Königreich dem Hause Davids entrissen und es dir gegeben
    habe, du aber nicht gewesen bist wie mein Knecht David, der meine Gebote beobachtete
    und mir nachwandelte von ganzem Herzen, so daß er nur tat, was in meinen Augen
    recht ist;
  eng-JPS: and rent the kingdom away from the house of David, and gave it thee; and
    yet thou hast not been as My servant David, who kept My commandments, and who
    followed Me with all his heart, to do that only which was right in Mine eyes;
  srp-1865: I otrgav carstvo od doma Davidova dadoh tebi, a ti ne bi kao sluga moj
    David, koji je držao zapovijesti moje i hodio za mnom svijem srcem svojim èineæi
    samo što je pravo preda mnom;
  lug-lug: Naggya obwakabaka mu nnyumba ya Dawudi, ne mbukuwa, naye tobadde ng’omuddu
    wange Dawudi, eyagondera ebiragiro byange era n’abigoberera n’omutima gwe gwonna,
    ng’akola ekyo ekyali ekirungi mu maaso gange.
  heb-heb: ואקרע את הממלכה מבית דוד ואתנה לך ולא היית כעבדי דוד אשר שמר מצותי ואשר
    הלך אחרי בכל לבבו לעשות רק הישר בעיני׃
  ben-IRV: আমি দায়ূদের বংশ থেকে রাজ্য ছিঁড়ে নিয়ে তোমাকে দিয়েছি, কিন্তু তুমি আমার
    দাস দায়ূদের মত হও নি। দায়ূদ আমার আদেশ মেনে চলত এবং মনে প্রাণে আমার বাধ্য ছিল।
    আমার চোখে যা ঠিক সে কেবল তাই করত।
  pan-pan: ਅਤੇ ਰਾਜ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਤੋਂ ਪਾੜ ਕੇ ਤੈਨੂੰ ਦਿੱਤਾ ਤਾਂ ਵੀ ਤੂੰ ਮੇਰੇ ਦਾਸ ਦਾਊਦ ਵਰਗਾ
    ਨਾ ਹੋਇਆ ਜਿਸ ਮੇਰੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਨਾ ਕੀਤੀ ਅਤੇ ਸਾਰੇ ਮਨ ਨਾਲ ਮੇਰੇ ਮਗਰ ਚੱਲਿਆ ਅਤੇ ਉਹੋ ਹੀ
    ਕੀਤਾ ਜੋ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ।
  mya-JVB: နိုင်ငံ တော်ကို ဒါဝိဒ် မင်းမျိုး လက်မှ နှုတ် ၍ သင့် အား ပေး သော်လည်း ၊
    သင်သည် ငါ့ ကျွန် ဒါဝိဒ် ကဲ့သို့ မ ဟုတ်။ သူသည် ငါ့ ပညတ် တို့ကို စောင့်ရှောက် ၏။
    ငါ့ ရှေ့ မှာ ကောင်း သောအကျင့်ကိုသာ ကျင့် မည်ဟု စိတ် နှလုံးအကြွင်းမဲ့ ငါ့ ကို ဆည်းကပ်
    ၏။
  tbg-tbg: Devitira ankuvano kia Isareriqaa raqikiate ti, te ai noraiqamake ariara
    vikaqaa raqikiane tunarave. Are avuhainaa vaiinti vaiharavata, are kiama ti kaiqa
    vaiinti Devitiva intema kera raqikianarave. Devitiva tiriara noraiqaakero iriharo,
    viva te tivatauna uvara koqemakero iriqiro virave. Viva ti tivuqaa koqe okara
    avuqavu okaraqai auti vairave.
  hmo-hmo: Basileia be Davida ena iduhu dekena amo lau kokia, oi dekenai lau henia,
    to oi be egu hesiai tauna Davida hegeregerena lasi. Ia ese egu oda hereva ia kamonai
    henia, bona egu murinai ia raka momokani, bona egu vairana dekenai kara maoromaoro
    sibona ia karaia.
  urd-urd: और दाऊद के घराने से हुकूमत छीन ली और तुझे दी; तोभी तू मेरे बन्दे दाऊद की
    तरह न हुआ, जिसने मेरे हुक्म माने और अपने सारे दिल से मेरी पैरवी की ताकि सिर्फ़
    वही करे जो मेरी नज़र में ठीक था,
  rus-SYN: и отторг царство от дома Давидова и дал его тебе; а ты не таков, как раб
    Мой Давид, который соблюдал заповеди Мои и который последовал Мне всем сердцем
    своим, делая только угодное пред очами Моими;
  bqc-SIM: A Davidi buiↄ bↄ̀ kpalau, ↄ̃ a n kpau, kási ń dɛ lá a zↄ̀blena Davidiwao.
    Aàpi a yãdilɛaↄ kũa, a tɛazi ń nↄ̀sɛmɛndoo, à yã́ pↄ́ á yei kɛ̀.
  tcz-CHONGTHU: Keiman David insunga kon’a lenggam kahe lhah’a, nangma ka peh nahi.
    Ahinla nangma hi ka lhachapa David toh nabang pon ahi. Aman vang phattin in ka
    lungdei lam tah in ka thupeh jouse hi alungthim pumpin ajui jing in ahi.
  mar-mar: यापूर्वी इस्राएलावर दाविदाच्या घराण्याचे राज्य होते. पण त्यांच्या हातून
    ते काढून घेऊन मी तुला राजा केले. पण माझा सेवक दावीद याच्यासारखा तू निघाला नाहीस,
    तो नेहमी माझ्या आज्ञेप्रमाणे वागत असे. मन:पूर्वक मलाच अनुसरत असे. तो योग्य असलेल्या
    गोष्टी तो करीत असे.
  qub-qub: Davidpita mirajcuna mana ushacaypa mandaj cananpaj caycajta Nogami guechushcä
    gamta goycunäpaj. Chayno alliman churaycaptëpis manami sirbimajnë Davidnöchu cashcanqui.
    Paymi ichanga llapan laynëcunata, mandamintöcunatapis cumliran. Llapan rurashancunapis
    alli caran noga ricaptë.
  bqp-bqp: A kpataa bò Dauda burinↄ ↄĩ, akũ a n kan, ama ń de lán a zↄ̀bleri Dauda
    bàro, kũ à a yãditɛnanↄ kũna, à tɛ́i kũ nɛ̀sɛdoo à yã kũ á yeii kɛ̀.
  hat-hat: Mwen wete baton kòmandman nan men moun fanmi David yo, mwen ba ou li. Men,
    ou pa t' tankou David. sèvitè m' lan, ki te toujou koute lòd mwen te ba li, ki
    te mache ak kè kontan nan chemen mwen te ba li, ki te fè sa ki pou fè m' plezi
    ase.
  eng-BSB: I tore the kingdom away from the house of David and gave it to you. But
    you were not like My servant David, who kept My commandments and followed Me with
    all his heart, doing only what was right in My eyes.
  eng-WEBPB: and tore the kingdom away from David’s house, and gave it to you; and
    yet you have not been as my servant David, who kept my commandments, and who followed
    me with all his heart, to do that only which was right in my eyes,
  kbq-kbq: Hagi kini eri'zana Deviti nagamofo zamazampintira refko hu'na eri kami'noe.
    Hianagi eri'za ne'ni'a, Deviti'ma hu'neaza hunka kasegeni'a nevaririnka, kagu'areti
    hunka nagrira namagera nentenka, fatgo kavukava'ma huoma hua avu'avara osu'nane.
  nhe-BL: Na nijcuili tequihuejcayotl iixhui David huan nimitzmacac ta. Pero ta ax
    tielqui queja David, notlatequipanojca, tlen quichijqui nochi notlanahuatilhua,
    huan nechtoquili ica nochi iyolo huan quichijqui tlen xitlahuac noixpa.
  bus-bus: A kpata bↄ̀ Dauda boriinↄ ↄzĩ, ben a n kpan, mↄde ń dɛ lán à zↄ̀bleri Dauda
    bàro, kɛ̀ à a yãdiɛnanↄ kũna, à tɛ́zi kↄ̃n nↄ̀sɛo do à yã kɛ̀ á yezi kɛ̀.
  gub-BL: Apyro tuwihawete romo heko haw Tawi izuapyapyr wanuwi newe imono pà ihe.
    Nereiko kwaw heremiruze'eg Tawi zàwe. Wyzài ma'e iapo mehe Tawi weruzar heze'eg
    a'e. Weruzar heremiapo kar haw no. Hemuwete katu upy'a pe azeharomoete. Hemiapo
    kwer paw ikatu ihewe.
