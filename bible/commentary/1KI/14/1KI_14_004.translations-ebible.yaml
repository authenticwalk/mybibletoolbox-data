verse: 1KI.014.004
translations:
  mal-C: യൊരോബെയാം പറഞ്ഞതെല്ലാം അദ്ദേഹത്തിന്റെ ഭാര്യ ചെയ്തു. അവൾ ശീലോവിൽ അഹീയാവിന്റെ
    ഭവനത്തിൽ ചെന്നു. വാർധക്യംമൂലം അദ്ദേഹത്തിന്റെ കണ്ണിന്റെ കാഴ്ച നഷ്ടപ്പെട്ടിരുന്നു.
  deu-TKW: Die Gemahlin Jerobeams that also, brach auf nach Silo und begab sich in
    das Haus Ahias. Ahia aber konnte nicht sehen, denn seine Augen waren infolge seines
    hohen Alters starr geworden.
  lin-lin: 'Mwasi ya Jeroboami asalaki makambo oyo mobali na ye atindaki ye : akendeki
    na Silo mpe akotaki na ndako ya Ayiya. Nzokande, Ayiya azalaki komona lisusu te,
    pamba te miso na ye ekufaki mpo ete akomaki mobange.'
  eng-LSV: And the wife of Jeroboam does so, and rises, and goes to Shiloh, and enters
    the house of Ahijah, and Ahijah is not able to see, for his eyes have stood because
    of his age.
  eng-GNV: 'And Ieroboams wife did so, and arose, and went to Shiloh, and came to
    the house of Ahiiah: but Ahiiah could not see, for his sight was decayed for his
    age.'
  eng-WEBSTER: And Jeroboam's wife did so, and arose, and went to Shiloh, and came
    to the house of Ahijah. But Ahijah could not see; for his eyes were set by reason
    of his age.
  nhw-BL: Huan quej nopa quichijqui isihua Jeroboam. Mocualchijchijqui huan yajqui
    nepa ipan Silo huan ajsito ipan ichaj Ahías. Huan Ahías amo hueliyaya tlachiya,
    pampa ya tlahuel huehuejtixtoya.
  swh-ONEN: Basi mke wa Yeroboamu akafanya kama alivyosema mumewe, akaenda kwenye
    nyumba ya Ahiya huko Shilo. Wakati huu Ahiya alikuwa kipofu naye alishindwa kuona
    kwa sababu ya umri wake.
  bba-bba: Mɑ kurɔ wi, u kuɑ nɡe mɛ. U seewɑ u dɑ Siloɔ u Gusunɔn sɔmɔ Akiyɑ deemɑ
    win dirɔ. N deemɑ Akiyɑn nɔni dɑm dwiiyɑ tɔkɔrun sɔ̃. U ku rɑ mɑɑ yɑm wɑ.
  eng-KJVCPB: And Jeroboam’s wife did so, and arose, and went to Shiloh, and came
    to the house of Ahijah. But Ahijah could not see; for his eyes were set by reason
    of his age.
  luo-luo: Omiyo chi Jeroboam notimo kaka nonyise modhi e od Ahija man Shilo. Ahija
    ne muofu ma ok nyal neno, nikech ne oseti.
  meu-meu: Ieroboam adavana na unu e kara toma; e tore isi, Silo ela, Ahia ena ruma
    ai e kau. Hari Ahia na ḡau ta se ita, badina be matana e valahu-valahu, e buruka
    dainai.
  npi-ULB: यारोबामकी पत्नीले त्यसै गरिन् । उनी बाटो लागिन् र शीलोमा गइन्, र अहियाहको
    घरमा आइन् । अहियाहले देख्न सक्दैनथे । तिनको वृद्धावस्थाको कारणले तिनले आफ्ना आँखाको
    ज्योति गुमाएका थिए ।
  yor-yor: Bẹ́ẹ̀ ni aya Jeroboamu sì ṣe bí ó ti wí, ó sì lọ sí ilé Ahijah ní Ṣilo.
    Ahijah kò sì ríran; ojú rẹ̀ ti fọ́ nítorí ogbó rẹ̀.
  emp-NTPO: Ara maʌ̃da Jeroboaʌ̃ba jarad̶a quĩrãca idji quimaba osia. Quĩrã awara
    djioped̶a Silo purud̶aa wãsia. Maʌ̃ne Ahía ded̶e jũẽsia. Ahíaba bia unuca basía.
    Drõãda b̶ʌ bẽrã dau towa b̶asia.
  pes-OPCB: پس همسر یربعام به راه افتاد و به خانهٔ اخیای نبی که در شیلوه بود رسید.
    اخیای نبی پیر شده بود و چشمانش نمی‌دید.
  tgl-ULB: Ganoon nga ang ginawa ng asawa ni Jeroboam; umalis siya at nagpunta sa
    Silo at dumating sa bahay ni Ahias. Ngayon hindi na nakakakita si Ahias, siya
    ay bulag na dahil sa kaniyang edad.
  hui-hui: Anidagua laya handala Yaroboama one ibu abale pialu Ahiya andaga Silo anda
    pene. Ogoningi Ahiya ibu agali waheore halu deru baya hangu handabe nahe berene.
  mya-mya: သို့​ဖြစ်​၍​မိ​ဖု​ရား​သည် ရှိ​လော​မြို့​ရှိ​အ​ဟိ​ယ ၏​အိမ်​သို့​သွား​လေ​သည်။
    အ​ဟိ​ယ​သည် အ​သက်​ကြီး​သ​ဖြင့်​မျက်​စိ​ကွယ်​လျက်​နေ​၏။-
  bod-N: ཡེ་རོབ་ཨམ་གྱི་ཆུང་མས་དེ་བཞིན་བྱས་ཏེ་ཞི་ལོ་རུ་སོང་བ་དང་། ཨ་ཧི་ཡཱའི་ཁྱིམ་དུ་སླེབས་པ་རེད།
    ཨ་ཧི་ཡཱ་ནི་ལོ་ན་རྒས་པའི་རྐྱེན་གྱིས་མིག་གིས་མཐོང་བར་མ་ནུས།
  sna-sna: Naizvozvo mukadzi waJerobhoamu akaita sezvaakataura akaenda kumba kwaAhija
    muShiro. Zvino Ahija akanga asisaoni; meso ake akanga asisaoni nokuti akanga akwegura.
  spa-BLM: La mujer de Jeroboam lo hizo, y se levantó y fue a Silo, y llegó a la casa
    de Ahías. Ajías no podía ver, pues tenía los ojos entornados a causa de su edad.
  cac-cac: Icha chi' ix yutej sb'a ix. Ix sq'uexel spichul ix, ix b'at ix d'a Silo
    chi'. Ix c'och ix d'a spat vin̈aj Ahías chi'. A vin̈aj Ahías chi', maxtzac yal-laj
    yilan vin̈, te icham vinacxo vin̈.
  swh-ULB: Mke wa Yeroboamu akafanya hivyo; akaenda Shilo mpaka kwenye nyumba ya Ahiya.
    Wakati huo Ahiya alikuwa hawezi kuona, kwa kuwa macho yake yalikuwa yameishiwa
    nguvu kwa sababu ya umri wake.
  bel-bel: 'Ераваамава жонка так і зрабіла: устала, пайшла ў Сілом і прыйшла ў дом
    Ахіі. Ахія ўжо ня мог бачыць, бо вочы яго зрабіліся нерухомыя ад старасьці.'
  deu-ELBBK: 'Und die Frau Jerobeams tat so: Sie machte sich auf und ging nach Silo
    und kam in das Haus Achijas. Achija aber konnte nicht sehen, denn seine Augen
    waren starr wegen seines Alters.'
  mbb-OT: Umbe, midhendiyà haazà is esawa ni Jeroboam te valey ni Ahia ziyà te Shilo.
    Meǥurang en si Ahia ne kenè en ebpekaahà.
  mal-2015: യൊരോബെയാമിന്റെ ഭാര്യ അങ്ങനെ തന്നേ ചെയ്തു; അവൾ പുറപ്പെട്ടു ശീലോവിൽ അഹീയാവിന്റെ
    വീട്ടിൽ ചെന്നു; എന്നാൽ അഹീയാവിന്നു വാർദ്ധക്യം നിമിത്തം കണ്ണു മങ്ങിയിരിരുന്നതുകൊണ്ടു
    കാണ്മാൻ വഹിയാതെയിരുന്നു.
  rmc-rmc: Oj kerďa avke, sar lake phenďa, a geľa andro Šilo ko Achijah. Ov imar na
    dikhelas mištes, bo sas maj koro a igen phuro.
  pes-OPV: پس زن یربعام چنین کرده، برخاست و به شیلوه رفته، به خانه اخیا رسید و اخیانمی
    توانست ببیند زیرا که چشمانش از پیری تارشده بود.
  ron-1924: Неваста луй Иеробоам а фэкут аша; с-а скулат, с-а дус ла Сило ши а интрат
    ын каса луй Ахия. Ахия ну май путя сэ вадэ, кэч окий и се ынтунекасерэ де бэтрынеце.
  ben-OBCV: তাই যারবিয়ামের কথানুসারেই তাঁর স্ত্রী কাজ করলেন এবং শীলোতে অহিয়র বাড়িতে
    চলে গেলেন। ইত্যবসরে অহিয় আবার চোখে দেখতে পেতেন না; বয়স বেড়ে যাওয়ার কারণে তাঁর
    দৃষ্টিশক্তি চলে গেল।
  som-som: Oo Yaaraabcaam bilcantiisiina sidaasay yeeshay, oo waxay u kacday Shiiloh
    oo gurigii Axiiyaah bay timid. Haddaba Axiiyaah waxba ma arki karin, waayo, indhihiisii
    waxay la dhaceen dugow aawadiis.
  lat-VUC: 'Fecit ut dixerat, uxor Jeroboam: et consurgens abiit in Silo, et venit
    in domum Ahiæ: at ille non poterat videre, quia caligaverant oculi ejus præ senectute.'
  eng-ASVBT: And Jeroboam’s wife did so, and arose, and went to Shiloh, and came to
    the house of Ahijah. Now Ahijah could not see; for his eyes were set by reason
    of his age.
  ita-1885: E la moglie di Geroboamo fece così; e si levò, e andò in Silo, ed entrò
    in casa d'Ahia. Or Ahia non poteva più vedere; perciocchè la vista gli era venuta
    meno per la vecchiezza.
  eng-ULB: Jeroboam's wife did so; she left and went to Shiloh and came to the house
    of Ahijah. Now Ahijah could not see; he lost his sight because of old age.
  spa-VBL: 'La esposa de Jeroboam hizo lo que le dijeron. Se levantó y fue a la casa
    de Ahías en Silo. Ahías no podía ver: se había quedado ciego a causa de su edad.'
  fra-_FOB: Et la femme de Jéroboam fit ainsi; elle se leva, et s'en alla à Silo,
    et elle entra dans la maison d'Achija. Or, Achija ne pouvait voir, car ses yeux
    étaient obscurcis par la vieillesse.
  mal-mal: യൊരോബെയാമിന്റെ ഭാര്യ അങ്ങനെ തന്നേ ചെയ്തു; അവൾ പുറപ്പെട്ട് ശീലോവിൽ അഹീയാവിന്റെ
    വീട്ടിൽ ചെന്നു; എന്നാൽ അഹീയാവിന് വാർദ്ധക്യം നിമിത്തം കണ്ണ് മങ്ങിയിരിരുന്നതുകൊണ്ട്
    കാണ്മാൻ കഴിയാതെയിരുന്നു.
  urd-GVR: Chunāṅche Yarubiyām kī bīwī apnā bhes badal kar rawānā huī aur chalte chalte
    Sailā meṅ Aḳhiyāh ke ghar pahuṅch gaī. Aḳhiyāh umrrasīdā hone ke bāis dekh nahīṅ
    saktā thā.
  suz-BL: मोपतीके येरोबाम आ मीशेम मेकोम देंशो खोदेंशो पवा बाक्‍त। मिनु मेको रीब पा
    शिलो अहीयाह आ खिं लमाक्‍त। मेना अहीयाह मिक्‍च मताइब दुम्‍शो बाक्‍माक्‍त। मारदे
    हना मेको खूशो दुम्‍‍शो बाक्‍माक्‍त।
  ita-1927: La moglie di Geroboamo fece così; si levò, andò a Sciloh, e giunse a casa
    di Ahija. Ahija non potea vedere, poiché gli s’era offuscata la vista per la vecchiezza.
  ckb-ckb: ژنەکەی یارۆڤعامیش بەو جۆرەی کرد و هەستا و چوو بۆ شیلۆ، چوو بۆ ماڵی ئاحییا.
    ئاحییاش نەیدەتوانی ببینێت، چونکە بەهۆی پیرییەوە چاوەکانی کز ببوون.
  eng-BBE: So Jeroboam's wife did so, and got up and went to Shiloh and came to the
    house of Ahijah. Now Ahijah was unable to see, because he was very old.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನ ಪತ್ನಿಯು ಹಾಗೆಯೇ ಮಾಡಿ, ಎದ್ದು ಶೀಲೋವಿಗೆ ಹೋಗಿ, ಅಹೀಯನ ಮನೆಗೆ ಬಂದಳು.
    ಆದರೆ ಅಹೀಯನಿಗೆ ಕಾಣಿಸಲಿಲ್ಲ, ವೃದ್ದಾಪ್ಯದಿಂದ ಅವನ ಕಣ್ಣುಗಳು ಮೊಬ್ಬಾಗಿ ಹೋಗಿದ್ದವು.
  tam-2017: யெரொபெயாமின் மனைவி அப்படியே செய்தாள்; அவள் எழுந்து சீலோவுக்குப் போய்,
    அகியாவின் வீட்டிற்குள் நுழைந்தாள்; அகியாவோ முதிர் வயதானதால் அவன் கண்கள் மங்கலடைந்து
    பார்க்கமுடியாமல் இருந்தான்.
  spa-RV-1909: Y la mujer de Jeroboam hízolo así; y levantóse, y fué á Silo, y vino
    á casa de Ahías. Y no podía ya ver Ahías, que sus ojos se habían oscurecido á
    causa de su vejez.
  ron-BTF: Şi soţia lui Ieroboam a făcut astfel şi s-a ridicat şi a mers la Şilo şi
    a venit la casa lui Ahiia. Dar Ahiia nu putea să vadă, pentru că ochii lui se
    întunecaseră din cauza bătrâneţii.
  eng-WEBP: Jeroboam’s wife did so, and arose and went to Shiloh, and came to Ahijah’s
    house. Now Ahijah could not see, for his eyes were set by reason of his age.
  eng-FBV: Jeroboam's wife did as she was told. She got up and went to Ahijah's house
    in Shiloh. Ahijah could not see—he had become blind because of his age.
  nld-1939: Jeroboams vrouw deed het; zij stond op, ging naar Sjilo en trad het huis
    van Achi-ja binnen. Achi-jáhoe nu kon niet meer zien; want zijn ogen stonden star
    van ouderdom.
  nch-BL: Huan quej nopa quichijqui isihua Jeroboam. Mocualchijchijqui huan yajqui
    nepa ipan Silo huan ajsito ipan ichaj Ahías. Huan Ahías amo hueliyaya tachiya,
    pampa tahuel ya huehuejtixtoya.
  vie-1934: Vợ Giê-rô-bô-am làm theo vậy, đứng dậy đi đến Si-lô, và tới nhà A-hi-gia.
    Vả, A-hi-gia không thấy được, bởi vì tuổi già làm cho mắt người mù lòa.
  hin-CV: यरोबोअम की पत्नी ने ऐसा ही किया. वह तैयार हो शीलो नगर में अहीयाह के घर पर
    जा पहुंची. बूढ़ा होने के कारण अहीयाह की नज़रें धुंधली पड़ चुकी थी, और वह देख नहीं
    सकता था.
  spa-BES: Así lo hizo la esposa de Jeroboam, se levantó, fue a Silo y fue a la casa
    de Ahías. Ahora Ahías no podía ver, porque era muy viejo.
  tdx-tdx: Aa le nanoe’ i vali’ Iarovamey; niongake re nomb’e Silò añe vaho niheo
    mb’ amy anjomba’ i Ahiày mb’eo. Tsy nahaisake t’i Ahià, fa nifè-pihaino amy haantera’ey.
  tha-KJV: มเหสี​ของเยโรโบอัมก็กระทำดังนั้น พระนางลุกขึ้น เสด็จไปยังชีโลห์เสด็จมาถึ​งบ​้านของอาหิยาห์
    ฝ่ายอาหิยาห์​มองไม่เห็น เพราะว่าตาของท่านแข็​งด​้วยอายุของท่าน
  por-BR-2018: E a mulher de Jeroboão o fez assim; e levantou-se, e foi a Siló, e
    veio à casa de Aías. E não podia já ver Aías, que seus olhos se haviam escurecido
    à causa de sua velhice.
  deu-ELO: 'Und das Weib Jerobeams tat also: Sie machte sich auf und ging nach Silo
    und kam in das Haus Achijas. Achija aber konnte nicht sehen, denn seine Augen
    waren starr wegen seines Alters.'
  eng-WYC-2018: The wife of Jeroboam did as he said, and she rose up, and went into
    Shiloh, and came into the house of Ahijah; and Ahijah might not see, for his eyes
    dimmed for eld (age). (And Jeroboam’s wife did as he said, and she rose up, and
    went to Shiloh, and came to Ahijah’s house; and Ahijah could not see, for his
    eyes had dimmed because of old age.)
  epo-epo: Kaj la edzino de Jerobeam tiel faris; ŝi leviĝis kaj iris en Ŝilon kaj
    venis en la domon de Aĥija. Aĥija ne povis vidi, ĉar liaj okuloj ĉesis funkcii
    pro maljuneco.
  uig-PIN: Yǝroboamning ayali xundaⱪ ⱪilip, Xiloⱨⱪa berip Ahiyaⱨning ɵyigǝ kǝldi.
    Ahiyaⱨning kɵzliri ⱪeriliⱪtin kor bolup kɵrǝlmǝytti.
  beo-beo: Amaiba:le, e da Ahaidia ea diasu Siailou moilaiga dialoba, amoga asi. Ahaidia
    da da:i hamoiba:le, ea si da dofoi dagoi.
  tpi-OTNT: Orait meri bilong Jeroboam i harim tok na em i go long Silo na i kamap
    long haus bilong Ahiya. Nau Ahiya i lapun pinis na ai bilong en i pas olgeta.
  hau-SA: Saboda haka matar Yerobowam ta yi abin da ya faɗa, ta kuma tafi gidan Ahiya
    a Shilo. Yanzu dai Ahiya ba ya gani; idanunsa sun tafi saboda tsufa.
  uig-LAT: Yeroboamning ayali shundaq qilip, Shilohqa bérip Axiyahning öyige keldi.
    Axiyahning közliri qériliqtin kor bolup körelmeytti.
  nde-nde: Ngakho umkaJerobhowamu wenza lokho ayekutshilo wasesiya endlini ka-Ahija
    eShilo. U-Ahija wayengasaboni, eseyisiphofu ngenxa yokuluphala.
  ton-ton: Pea naʻe fai pehē ʻe he uaifi ʻo Selopoami, mo ne tuʻu hake, ʻo ʻalu ki
    Sailo, ʻo ne hoko ange ki he fale ʻo ʻAhisa. Pea naʻe ʻikai faʻa mamata ʻe ʻAhisa;
    he naʻe kui hono mata ko e meʻa ʻi heʻene motuʻa.
  ces-1613: I učinila tak žena Jeroboámova; nebo vstavši, šla do Sílo, a přišla do
    domu Achiášova. Ale Achiáš nemohl již hleděti, nebo pošly mu byly oči pro starost
    jeho.
  eng-WMB: Jeroboam’s wife did so, and arose and went to Shiloh, and came to Ahijah’s
    house. Now Ahijah could not see, for his eyes were set by reason of his age.
  tam-TCV: யெரொபெயாமின் மனைவி அவன் சொன்னவாறே செய்து சீலோவிலிருக்கும் அகியாவின் வீட்டுக்குப்
    போனாள். அகியா வயதுசென்றதினால் கண்பார்வை இழந்தவனாயிருந்தான். அவனால் பார்க்க முடியாதிருந்தது.
  ceb-ULB: Gibuhat kadto sa asawa ni Jeroboam; milakaw siya ug miadto sa Shilo ug
    miabot siya sa balay ni Ahia. Karon dili na makakita si Ahia; halap na ang iyang
    panan-aw tungod sa iyang katigulangon.
  pol-UBG: Żona Jeroboama tak uczyniła. Wstała i poszła do Szilo, i przybyła do domu
    Achiasza. Lecz Achiasz już nie widział, gdyż jego oczy osłabły z powodu jego starości.
  urd-GVU: چنانچہ یرُبعام کی بیوی اپنا بھیس بدل کر روانہ ہوئی اور چلتے چلتے سَیلا
    میں اخیاہ کے گھر پہنچ گئی۔ اخیاہ عمر رسیدہ ہونے کے باعث دیکھ نہیں سکتا تھا۔
  deu-1912: Und das Weib Jerobeams tat also und machte sich auf und ging hin gen Silo
    und kam in das Haus Ahias. Ahia aber konnte nicht sehen, denn seine Augen waren
    starr vor Alter.
  kan-2017: ಆಕೆಯು ಅವನು ಹೇಳಿದಂತೆಯೇ ಮಾಡಿ ಶೀಲೋವಿನಲ್ಲಿದ್ದ ಅಹೀಯನ ಮನೆಗೆ ಹೋದಳು. ಮುಪ್ಪಿನ ದೆಸೆಯಿಂದ
    ಅಹೀಯನ ಕಣ್ಣುಗಳು ಮೊಬ್ಬಾಗಿ ಹೋಗಿದ್ದರಿಂದ ಅವನಿಗೆ ಏನು ಕಾಣಿಸುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Ma aram me yan fare pin nga tabnaw rok Ahijah u Shiloh. Ma ke malmit Ahijah
    ya kari pilbithir.
  hlt-MCSB: Jeroboam yuu loh a saii van tangloeng. Thoo tih Shiloh la cet tih Ahijah
    im a pha. Ahijah khaw a patong neh a mik hmang tih hmu thai voel pawh.
  mdy-ETH: ዬያሮ ዒዮርቢዓሜ ማቻ ዬያ ቢያ ጊኢጊሺ፥ ሴኤሎይዳ ዓኣ ዓኪያ ማኣሪ ዴንዴኔ፤ ዓኪያ ዒማና ኮሺ ጋርቺ ዓኣሢሮ ዓኣፓ
    ዒዛኮ ዴንቁዋያኬ፤
  twi-ASANTE: Na Yeroboam yere no kɔɔ Ahiya fie wɔ Silo. Saa ɛberɛ no na wabɔ akɔkoraa
    a ɔnhunu adeɛ.
  eng-WEBU: Jeroboam’s wife did so, and arose and went to Shiloh, and came to Ahijah’s
    house. Now Ahijah could not see, for his eyes were set by reason of his age.
  wal-wal: Yaagin Iyorbbaama keettaayyiyaa i giidoogaadan oottaasu; denddada Akiiya
    soo Seelo baasu. Akiiyi xeellanau danddayenna; i cimmido gishshau, a aifee demmenna.
  spa-PDDPT: Así la esposa de Jeroboam lo hizo. Se levantó, fue a Silo y llegó a la
    casa de Ahías. Y Ahías ya no podía ver, pues sus ojos estaban oscurecidos a causa
    de su vejez.
  gun-gun: Ha'e ramo Jeroboão ra'yxy oiko ha'e rami ae. Ha'e vy opu'ã ovy Siló katy,
    ha'e Aías ro py ovaẽ. Ha'e rã Aías ma tuja'i ete vy ndoexavei ma.
  ilo-ULB: Kasta ti inaramid ti asawa ni Jeroboam; pimmanaw isuna ket napan idiay
    Silo ket dimteng iti balay ni Ahija. Ita, saanen a makakita ni Ahija, ta kimmapuyen
    dagiti matana gapu iti tawenna.
  kpg-kpg: Gei mee gaa hana gi di hale o Ahijah i Shiloh. Ahijah gu madumadua huoloo,
    gu deegida.
  uig-ARA: يەروبوئامنىڭ ئايالى شۇنداق قىلىپ، شىلوھقا بېرىپ ئاخىياھنىڭ ئۆيىگە كەلدى.
    ئاخىياھنىڭ كۆزلىرى قېرىلىقتىن كور بولۇپ كۆرەلمەيتتى.
  sus-sus: Yerobowami xa ginɛ naxa a raba na ki, a naxa siga Silo, a sa so Ahiya xɔnyi.
    Ahiya nu bara fori, a ya mu nu se igbɛma sɔnɔn.
  pon-2006: Liho eri kohla ni imwen soukohp Ahisa nan Sailo. Ahisa likeilapalahr oh
    solahr kak kilang wasa.
  ksd-ksd: Ma ra taulai kai Ieroboam i ga pait ia, ma i ga tut, ma i ga vana uro Silo,
    ma i ga pot tadav ra kuba i Akia. Akia pa i gigira bulu; i ga gavul ra matana
    tago i tar patuana.
  tur-YTC: Yarovam’ın karısı da öyle yaptı ve kalkıp Şilo’ya gitti ve Ahiya’nın evine
    vardı. Ahiya ise yaşlılığından dolayı göremez olmuştu.
  ind-AYT: Istri Yerobeam berbuat demikian. Dia bangkit dan pergi ke Silo serta datang
    ke rumah Ahia. Pada waktu itu, Ahia tidak dapat melihat lagi. Matanya telah kabur
    karena usia tua.
  nya-nya: Choncho mkazi wa Yeroboamu anadzibisa ndipo anapita ku nyumba ya Ahiya
    ku Silo. Tsono Ahiya sankatha kupenya bwino. Ankangoona kuti mbuu chifukwa cha
    ukalamba.
  hrv-hrv: 'I učini tako žena Jeroboamova: ustade, ode u Šilo i uđe u kuću Ahijinu.
    A on nije više vidio, oslabile mu oči od duboke starosti.'
  mps-mps: Tama te king Jeroboam aga wego te aga bidigo wali po odama, tama aga te
    Silo buluba pelama, tama te profet bidi Ahiyago beba sabolali. Tama te profet
    bidi Ahiya aga te megi monu dabe mu yai, tama agai gedu tigidali mu halua sali.
  tpi-tpi: Orait meri bilong Jeroboam i harim tok na em i go long Silo na i kamap
    long haus bilong Ahiya. Nau Ahiya i lapun pinis na ai bilong en i pas olgeta.
  dan-1931: Jeroboams Hustru gjorde nu således; hun begav sig til Silo og gik ind
    i Ahijas Hus. Ahija kunde ikke se, da hans Øjne var sløve af Alderdom;
  vie-OVCB: Vợ Giê-rô-bô-am vâng lời và đi đến nhà A-hi-gia tại Si-lô. Lúc ấy, A-hi-gia
    đã già lắm, đôi mắt mù lòa.
  guj-2017: યરોબામની પત્નીએ તે પ્રમાણે કર્યુ. તે તરત જ નીકળીને શીલો ગઈ, અહિયાને ઘરે
    આવી. અહિયાને દેખાતું નહોતું. વૃદ્ધાવસ્થાને લીધે તેની આંખો નબળી પડી હતી.
  pon-2006A: Liho eri kohla ni imwen soukohp Ahisa nan Sailo. Ahisa likeilapalahr
    oh solahr kak kilang wasa.
  por-BRBSL: A esposa de Jeroboam o fez, levantou-se e foi para Shiloh, e veio para
    a casa de Ahijah. Agora Ahijah não podia ver, pois seus olhos estavam fixos por
    causa de sua idade.
  cth-cth: Jeroboam e a yu teh, a thaw teh, Shiloh kho dawk Ahijah im koe lah a cei.
    Hatnavah, Ahijah teh a matawng toung dawkvah, a mit amom toe.
  twi-twi: Na Yeroboam yere no kɔɔ Ahiya fi wɔ Silo. Saa bere no na wabɔ akwakoraa
    a onhu ade.
  hlt-hlt: Jeroboam yuu loh a saii van tangloeng. Thoo tih Shiloh la cet tih Ahijah
    im a pha. Ahijah khaw a patong neh a mik hmang tih hmu thai voel pawh.
  tbz-SIM: Kòo pokùu dɔɔ̀ ò ò nɑ̀kɛ́ tì, kɛ́ítɛ́ kɛ́nkɔri Sidoo Aiyɑ cĩ́ɛ̃̀tɛ̀. Aiyɑ
    do kòtɛ́mu kɛ tɛ̃́nkɛ í nkpɑɑ́ wúó.
  msy-2020: Ezɨ Jeroboamɨn amuim a mɨkemezɨ moghɨn ghua Silon nguibamɨn Ahiyan dɨpenimɨn
    zui. Ahiya datɨrɨghɨn bar ghurigha damaziba okafi.
  dop-dop: Ɩlɛnɑ ɑlʋ lɑ ɩsɩɩ ɩ pɑɑlʋ heeluɣu-ɩ tɔ, nɑ ɩ́ polo Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ
    Ahiyɑ tɛɣɛ Silo. Ɩ́lɛ́ ɩ kɑ kpɑtǝlɑ teu kɛ́, hɑlǝnɑ ɩ́ yʋlʋmɩ.
  azb-azb: 'Yarovamın arvadı belə də etdi: qalxıb Şiloya getdi və Axiyanın evinə gəldi.
    Axiya artıq görə bilmirdi, çünki qocaldığı üçün gözləri zəifləmişdi.'
  eng-DBY: And Jeroboam's wife did so, and arose and went to Shiloh, and came to the
    house of Ahijah. And Ahijah could not see; for his eyes were set by reason of
    his age.
  hin-2017: 'यारोबाम की स्त्री ने वैसा ही किया, और चलकर शीलो को पहुँची और अहिय्याह
    के घर पर आई: अहिय्याह को तो कुछ सूझ न पड़ता था, क्योंकि बुढ़ापे के कारण उसकी आँखें
    धुन्धली पड़ गई थीं।'
  wol-KYG: Soxnas Yerbowam def noona, daldi dem Silo, agsi kër Axiya. Booba Axiya
    gisatul. Bët ya daa muuru ndax màggat.
  eng-YLT: And the wife of Jeroboam doth so, and riseth, and goeth to Shiloh, and
    entereth the house of Ahijah, and Ahijah is not able to see, for his eyes have
    stood because of his age.
  kne-kne: Tinongpal asawan Jeroboam din inbaga na et dinagdagos na ay inmey sin beey
    Ahias ed Shilo. Sin doy ay timpo, nagodab si Ahias tan enggay nakay.
  eng-WYC-2017: The wife of Jeroboam did as he said, and she rose up, and went into
    Shiloh, and came into the house of Ahijah; and Ahijah might not see, for his eyes
    dimmed for eld age.
  eng-WMBB: Jeroboam’s wife did so, and arose and went to Shiloh, and came to Ahijah’s
    house. Now Ahijah could not see, for his eyes were set by reason of his age.
  urd-GVH: चुनाँचे यरुबियाम की बीवी अपना भेस बदलकर रवाना हुई और चलते चलते सैला में
    अख़ियाह के घर पहुँच गई। अख़ियाह उम्ररसीदा होने के बाइस देख नहीं सकता था।
  rug-rug: Ke tavetia sa barikaleqe te Zeroboami gua sapu zama nia sa meke topue la
    pa vetu te Ahiza si asa pa Saelo. Ego, se Ahiza si lopu dodogorae; ele behu koa
    gua sapu na barogoso si asa.
  gaz-gaz: Kanaafuu niitiin Yerobiʼaam waan inni jedheen sana gootee gara mana Ahiiyaa
    Shiiloo dhaqxe. Yeroo sana Ahiiyaan homaa hin argu ture; inni waan dulloomeef
    agartuun isaa dadhabee tureetii.
  fra-LSG: La femme de Jéroboam fit ainsi; elle se leva, alla à Silo, et entra dans
    la maison d’Achija. Achija ne pouvait plus voir, car il avait les yeux fixes par
    suite de la vieillesse.
  yal-yal: Yerobowan ma ɲaxanla yi na liga, a yi keli, a siga Silo yi, a so Axiyaa
    banxini. Axiya mi yi fa nɔɛ seen toɛ, amasɔtɔ a bata yi fori.
  haw-1868: Pela hoi i hana aku ai ka wahine a Ieroboama, ku ae la hoi ia iluna, a
    hele aku i Silo, a hiki i ka hale o Ahiia; aole nae i ike o Ahiia, no ka mea,
    ua paa kona mau maka i kona elemakule ana.
  arb-NAV: فَنَفَّذَتْ زَوْجَةُ يَرُبْعَامَ مَا طَلَبَهُ مِنْهَا، وَوَصَلَتْ إِلَى
    بَيْتِ أَخِيَّا فِي شِيلُوهَ، وَكَانَ أَخِيَّا قَدْ طَعَنَ فِي السِّنِّ، وَكَلَّ
    بَصَرُهُ.
  ewe-ewe: Ale srɔ̃a yi Ahiya ƒe aƒe me le Silo. Ahiya zu ametsitsi aɖe azɔ eye megatea
    ŋu kpɔa nu o.
  eng-LEE: And Jerobo'am's wife did so, and arose, and went to Shiloh, and came to
    the house of Achiyahu. But Achiyahu was not able to see; for his eyes were set
    by reason of his high age.
  gvn-gvn: '@see-verse:1KI.014.003'
  asm-FB: তেতিয়া যাৰবিয়ামৰ পত্নীয়ে সেইদৰে কৰিলে আৰু তেওঁ উঠি চীলোত থকা অহীয়াৰ
    ঘৰলৈ গ’ল। সেই সময়ত অহীয়াই চকুৰে নেদেখা হৈছিল, কাৰণ তেওঁৰ অতি বয়স হোৱাত তেওঁৰ
    চকু দৃষ্টিহীন হৈছিল।
  sus-A: يٍرٌبٌوَ مِ شَ فِنّ نَشَ عَ رَبَ نَ كِ، عَ نَشَ سِفَ سِلٌ، عَ سَ سٌ عَهِيَ
    شْنيِ. عَهِيَ نُ بَرَ قٌرِ، عَ يَ مُ نُ سٍ عِفبّمَ سْنْن.
  fra-SBL: La femme de Jéroboam fit ainsi ; elle se leva, alla à Silo, et arriva à
    la maison d'Achija. Or Achija ne pouvait pas voir, car ses yeux étaient fixes
    à cause de son âge.
  hbo-hbo: וַתַּ֤עַשׂ כֵּן֙ אֵ֣שֶׁת יָרָבְעָ֔ם וַתָּ֙קָם֙ וַתֵּ֣לֶךְ שִׁלֹ֔ה וַתָּבֹ֖א
    בֵּ֣ית אֲחִיָּ֑ה וַאֲחִיָּ֙הוּ֙ לֹֽא־יָכֹ֣ל לִרְאֹ֔ות כִּ֛י קָ֥מוּ עֵינָ֖יו מִשֵּׂיבֹֽו׃
    ס
  piu-2006: '@see-verse:1KI.014.003'
  kik-kik: Nĩ ũndũ ũcio mũtumia wa Jeroboamu agĩĩka ũguo eerirwo na agĩthiĩ mũciĩ
    kwa Ahija kũu Shilo. Na rĩrĩ, Ahija ndoonaga; nĩorĩte maitho nĩ gũkũra.
  omb-omb: Me nge mo vai mwere hi Jerobom u horae, mo maraga me mo vano Saelo mo vano
    lo valei Ahisa. I Ahisa hi vei lei tea vena lehi na vavine hi ba matana ru dodo
    huri u sesea.
  fra-NCL: La femme de Jéroboam fit ainsi ; s’étant levée, elle alla à Silo et entra
    dans la maison d’Ahias. Or Ahias ne pouvait plus voir, parce que la vieillesse
    avait obscurci ses yeux.
  cek-AK: A thuih pae ih lok baktih toengah, Jeroboam zu mah sak; angthawk moe, Shiloh
    ah Ahijah im ah caeh.
  cuk-cuk: Degisoggu, Jeroboam-ome Silo-neggweburse nadsunnad. Agine, Ahías-negse
    mosad. Ahíasʼde bato selebagussoggu, bar ataksulid.
  uig-CYR: Йәробоамниң аяли шундақ қилип, Шилоһқа берип Ахияһниң өйигә кәлди. Ахияһниң
    көзлири қерилиқтин кор болуп көрәлмәйтти.
  tel-2017: యరొబాము భార్య అలానే చేసింది. ఆమె షిలోహులోని అహీయా ఇంటికి వెళ్ళింది. ముసలితనం
    వలన అహీయా కళ్ళు కనిపించడం లేదు.
  hat-BSA: Madanm a Jéroboam nan te fè sa, li te leve ale Silo e li te rive kote lakay
    Achija. Alò, Achija pa t kab wè, pwiske zye li te vin fèb akoz laj li.
  kos-kos: Ouinge mutan sac som nu Shiloh, nu yen sel Ahijah. Ahijah el tia ku in
    liye mweyen el matuoh.
  hbo-WLC: וַתַּ֤עַשׂ כֵּן֙ אֵ֣שֶׁת יָרָבְעָ֔ם וַתָּ֙קָם֙ וַתֵּ֣לֶךְ שִׁלֹ֔ה וַתָּבֹ֖א
    בֵּ֣ית אֲחִיָּ֑ה וַאֲחִיָּ֙הוּ֙ לֹֽא־יָכֹ֣ל לִרְא֔וֹת כִּ֛י קָ֥מוּ עֵינָ֖יו מִשֵּׂיבֽוֹ׃
    ס
  ibo-ibo: Nwunye Jeroboam mere ihe o kwuru, o biliri jee nʼụlọ Ahija na Shaịlo. Ahija
    bụ agadi nwoke nʼoge a. Ọ naghị ahụkwa ụzọ nʼihi nka ọ kara.
  ory-ory: ଏଥିରେ ଯାରବୀୟାମଙ୍କର ଭାର୍ଯ୍ୟା ସେପରି କଲା ଓ ସେ ଉଠି ଶୀଲୋକୁ ଯାଇ ଅହୀୟର ଗୃହରେ ଉପସ୍ଥିତ
    ହେଲା। ସେହି ସମୟରେ ଅହୀୟ ଦେଖି ପାରୁ ନ ଥିଲା; କାରଣ ବୟସ ହେତୁରୁ ତାହାର ଚକ୍ଷୁ ସ୍ତବ୍ଧ ହୋଇଥିଲା।
  chk-chk: Iwe, pwülüen Jeropoam a föri iei usun. A feila Silo o tori imwen Ahia.
    Nge Ahia esap tongeni küna mwan, pun mesan ra toputop pokiten a chinlap.
  rop-rop: Wal King Jerabowam waif bin go langa Ahija kemp deya langa Shailo. Ahija
    bin blainwan dumaji imbin olmen na.
  ukr-1871: І вчинила так супруга Еробоамова, рушила в Силом та й прийшла до Ахійової
    господи. Ахія ж та був невидющий, бо в його з великих старощів притупились очі.
  deu-1951: Und das Weib Jerobeams tat so und machte sich auf und ging hin nach Silo
    und kam in das Haus Achijas. Achija aber konnte nicht sehen, denn seine Augen
    waren starr geworden vor Alter.
  eng-JPS: And Jeroboam's wife did so, and arose, and went to Shiloh, and came to
    the house of Ahijah. Now Ahijah could not see; for his eyes were set by reason
    of his age.
  srp-1865: I uèini tako žena Jerovoamova, i ustavši otide u Silom i uðe u kuæu Ahijinu.
    Ahija pak ne mogaše vidjeti, jer mu oèi bijahu potamnjele od starosti.
  lug-lug: Awo muka Yerobowaamu n’akola bw’atyo, n’agenda ewa Akiya e Siiro. Akiya
    yali muzibe, kubanga amaaso ge gaali gayimbadde olw’obukadde.
  heb-heb: ותעש כן אשת ירבעם ותקם ותלך שלה ותבא בית אחיה ואחיהו לא יכל לראות כי קמו
    עיניו משיבו׃
  ben-IRV: যারবিয়ামের স্ত্রী তাঁর কথামতই কাজ করলেন এবং শীলোতে অহিয়ের বাড়িতে গেলেন।
    তখন অহিয় চোখে দেখতে পেতেন না; কারণ বেশী বয়স হওয়ার জন্য তাঁর দেখবার শক্তি নষ্ট
    হয়ে গিয়েছিল।
  pan-pan: ਸੋ ਯਾਰਾਬੁਆਮ ਦੀ ਪਤਨੀ ਨੇ ਤਿਵੇਂ ਹੀ ਕੀਤਾ। ਉਹ ਉੱਠ ਕੇ ਸ਼ੀਲੋਹ ਨੂੰ ਗਈ ਅਤੇ ਅਹੀਯਾਹ
    ਦੇ ਘਰ ਪਹੁੰਚੀ ਪਰ ਅਹੀਯਾਹ ਵੇਖ ਨਹੀਂ ਸਕਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਬੁਢਾਪੇ ਦੇ ਕਾਰਨ ਰੁਕ
    ਗਈਆਂ ਸਨ।
  mya-JVB: ယေရောဗောင် မယား သည် ထ ၍ ရှိလော မြို့၌ အဟိယ အိမ် သို့ သွား လေ၏။ ထိုအခါ အဟိယ
    သည် အသက် ကြီးသောကြောင့် မျက်စိ မ မြင် ၊ မှုန် လျက်ရှိ၏။
  tbg-tbg: Minti tuvaro Jeroboamuva tuntemakero vira naatavano Siloni Ahiaara naavuvano
    vaunaini oru vura. Ahiaava naampaiqama vuvaro vira avuvanovata qimpa vuvaro vaura.
  hmo-hmo: Ieroboama ena adavana be unai bamona ia karaia. Ia toreisi, Silo dekenai
    ia lao, Ahaisa ena ruma dekenai ia ginidae. Inai Ahaisa be gau ta ia itaia lasi,
    badina madi ia buruka.
  urd-urd: तब युरब'आम की बीवी ने ऐसा ही किया, और उठकर शीलोह को गई और अख़ियाह के घर
    पहुँची; लेकिन अखि़याह को कुछ नज़र नहीं आता था, क्यूँकि बुढ़ापे की वजह से उसकी
    आँखें रह गई थीं।
  rus-SYN: 'Жена Иеровоама так и сделала: встала, пошла в Силом и пришла в дом Ахии.
    Ахия уже не мог видеть, ибо глаза его сделались неподвижны от старости.'
  bqc-SIM: Ɔ̃ Yeloboaũ nↄ kɛ̀ màa, à fɛ̀lɛ gɛ̀ Silo à gɛ̃̀ Ahia bɛ. Ahia wɛ́ lɛ́
    gu'e lↄo, asa à zikũ̀ɛ, aà wɛ́ gↄ̃̀ sùii.
  tcz-CHONGTHU: Hiti chun Jeroboam jinu chu Shiloh a Ahijah kom’ah aga chen ahi. Amachu
    ana teh lheh tan, kho jong amuchen thei tapoi.
  mar-mar: मग यराबामाने सांगितल्यावरून त्याची पत्नी शिलोला अहीया, या संदेष्ट्याच्या
    घरी गेली. अहीया खूप वृध्द झाला होता आणि म्हातारपणामुळे त्यास अंधत्वही आले होते.
  qub-qub: Jeroboampa warmenga imanöpis runan nishanno rucacuran. Llapanta camaricurcur
    Siluman aywaran. Profëta Ahiaspa wasinman chayaran. Ahiasga manana rejsicurannachu.
    Auquinna captin ñawinpis chacaranna.
  bqp-bqp: Akũ Yeroboamu nanↄ kɛ̀ lɛ, à fùtɛ à gɛ̀ɛ Silo à gɛ̃̀ Ahia bɛa. Ahia wɛ́
    dí gu e doro, zaakũ à zĩ kũ̀ a wɛ́ gↄ̃̀ dãadãa.
  hat-hat: Se konsa madan Jewoboram ale lakay Akija lavil Silo. Akija te granmoun
    anpil, li pa t' wè nan je l' ankò.
  eng-BSB: Jeroboam’s wife did as instructed; she arose and went to Shiloh and arrived
    at Ahijah’s house. Now Ahijah could not see, for his eyes were dim because of
    his age.
  eng-WEBPB: Jeroboam’s wife did so, and arose and went to Shiloh, and came to Ahijah’s
    house. Now Ahijah could not see, for his eyes were set by reason of his age.
  kbq-kbq: Anagema higeno'a Jeroboamu nenaro'a kema hiaza huno ru a'negna huteno,
    Sailo kumate Ahiza nonte vu'ne. Hagi Ahizana avumo'a haviza hu'ne, na'ankure agra
    ko ranafa re'ne.
  nhe-BL: Huan queja nopa quichijqui isihua Jeroboam. Mocualchijchijqui huan yajqui
    nepa ipan Silo huan ajsito ipan ichaj Ahías. Huan Ahías ayoc hueliyaya tlachiya,
    pampa ya tlahuel huehuejtixtoya.
  bus-bus: Ben Yeroboamu naↄ̃ↄ kɛ̀ lɛ, à fɛ̀ɛ à gàa Silo à gɛ̃̀ Ahia bɛ. Ahia wɛ́ɛ
    e guu e dↄro, zaakɛ à zi kũ à wɛ́ɛ gↄ̃̀ dãadãa.
  gub-BL: Na'e hemireko oho Aiaz reko haw Xiro pe har pe kury. A'e 'ym mehe uzeapo
    hehàpyhà 'ym ma'e romo a'e, ta'e itua'uhez tuwe a'e xe.
  eng-DRA: 'Jeroboam’s wife did as he told her: and rising up went to Silo, and came
    to the house of Ahias: but he could not see, for his eyes were dim by reason of
    his age.'
