verse: 1KI.014.017
translations:
  mal-C: പിന്നെ, യൊരോബെയാമിന്റെ ഭാര്യ യാത്രതിരിച്ച് തിർസ്സയിലെത്തി. അവൾ അരമനയുടെ വാതിൽപ്പടിയിൽ
    എത്തിയപ്പോൾ ബാലൻ മരിച്ചു.
  deu-TKW: Da machte sich die Gemahlin Jerobeams auf den Weg und gelangte nach Thirza;
    aber gerade als sie die Schwelle des Hauses betrat, da starb der Knabe.
  lin-lin: Mwasi ya Jeroboami atelemaki, akendeki mpe akomaki na Tiritsa. Tango akomaki
    na ekuke ya ndako na ye, mwana na ye ya mobali akufaki.
  eng-LSV: And the wife of Jeroboam rises, and goes, and comes to Tirzah; she has
    come to the threshold of the house, and the youth dies;
  eng-GNV: And Ieroboams wife arose, and departed, and came to Tirzah, and when shee
    came to the threshold of the house, the yong man dyed,
  eng-WEBSTER: 'And Jeroboam''s wife arose, and departed, and came to Tirzah: and
    when she came to the threshhold of the door, the child died;'
  nhw-BL: Huajca isihua Jeroboam moquetzqui huan yajqui huan ajsito ipan altepetl
    Tirsa. Huan quema ya calactiyohuiyaya ipan ipuerta nopa altepetl, nopa piloquichpiltzitzi
    mijqui.
  swh-ONEN: Kisha mke wa Yeroboamu akainuka, akaondoka kwenda Tirsa. Mara alipokanyaga
    kizingiti cha mlango, kijana akafa.
  bba-bba: Yen biru Yeroboɑmun kurɔ wi, u seewɑ u doonɑ. Ye u turɑ yɛnuɔ Tirisɑɔ,
    u win dii kɔnnɔ nɔɔ sɔndi, yerɑ win bii ɑluwɑɑsi wi, u n ɡbimɔ.
  eng-KJVCPB: 'And Jeroboam’s wife arose, and departed, and came to Tirzah: and when
    she came to the threshold of the door, the child died;'
  luo-luo: Eka chi Jeroboam noa malo modhi Tirza. E kinde mane ochopo e laru mar dino
    cham, nyathino notho.
  meu-meu: Bena Ieroboam adavana e tore isi, e raka lav, Tirisa ai e kau; bena ruma
    iduarana ai e kau negana ai, mero vada e mase.
  npi-ULB: त्यसैले यारोबामकी पत्नी उठिन् र बाटो लागिन् अनि तिर्सामा आइन् । उनले आफ्नो
    घरको सँघार टेक्दा बालक मर्‍यो ।
  yor-yor: Nígbà náà ni aya Jeroboamu sì dìde, ó sì lọ, ó sì lọ sí Tirsa. Bí ó sì
    ti fi ẹsẹ̀ tẹ ìloro ilé, ọmọdé náà sì kú.
  emp-NTPO: Maʌ̃be Jeroboaʌ̃ quimara Tirsa purud̶aa jẽda wãsia. Diguid̶a jũẽbʌrʌd̶e
    idji warrara jaid̶asia.
  pes-OPCB: پس زن یربعام به ترصه بازگشت. به محض اینکه پای او به آستانهٔ کاخ سلطنتی
    رسید، پسرش مرد.
  tgl-ULB: Kaya tumindig at umalis ang asawa ni Jeroboam, at dumating sa Tirsa. Pagdating
    niya sa bungad ng pintuan ng kaniyang bahay, namatay ang bata.
  hui-hui: Yaroboama one ibu bi uruni layago hale hai halu Tisa tano dai bini. Dai
    bialu ibuni andaga anda polene kaware pialu heaore ibu igini warago bo wiyago
    tongolo mini.
  mya-mya: ယေ​ရော​ဗောင်​၏​မိ​ဖု​ရား​သည် တိ​ရ​ဇ​မြို့​သို့​ပြန် လည်​ထွက်​ခွာ​သွား​၏။
    သူ​သည်​မိ​မိ​နန်း​တော်​သို့ ဝင်​မိ​သည်​နှင့်​တစ်​ပြိုင်​နက်​သူ​၏​သား​သည်​သေ လေ​၏။-
  bod-N: དེ་ནས་ཡེ་རོབ་ཨམ་གྱི་ཆུང་མ་ཡར་ལངས་ནས་ཕྱིར་ཐིར་ཙ་རུ་ཕྱིན་ཏེ་ཁྱིམ་གྱི་སྒོ་ཐེམ་ལ་སླེབས་མ་ཐག་ཏུ་བུ་དེ་ཤིའོ།
    །
  sna-sna: Ipapo mukadzi waJerobhoamu akasimuka akaenda, akasvika kuTiza. Achingoti
    tsikei pachikumbaridzo cheimba, mwanakomana akabva afa.
  spa-BLM: La mujer de Jeroboam se levantó y partió, y llegó a Tirsa. Al llegar al
    umbral de la casa, el niño murió.
  cac-cac: Ix lajvi chi' ix pax ix yetb'eyum vin̈aj Jeroboam chi', ix c'och ix d'a
    Tirsa. A val yochc'och ix d'a yol sti' spat, ix cham vin̈ unin chi'.
  swh-ULB: Kwa hiyo mke wa Yeroboamu akainuka na akaondoka na akaenda mpaka Tirza.
    Naye alipofika kizingitini kwa nyumba yake, yule mtoto akafa.
  bel-bel: І ўстала жонка Ераваамава і пайшла і прыйшла ў Тырцу; і як толькі пераступіла
    парог дома, дзіця памерла.
  deu-ELBBK: Und die Frau Jerobeams machte sich auf und ging und kam nach Tirza; sie
    war eben an die Schwelle des Hauses gekommen, da starb der Knabe.
  mbb-OT: Ne zutun mid-ulì is esawa ni Jeroboam diyà te Tirza. Ne kebpekeuma zin diyà
    te ǥemawan te valey zan, ne segugunà minatey sikan is anak din.
  mal-2015: എന്നാറെ യൊരോബെയാമിന്റെ ഭാര്യ എഴുന്നേറ്റു പുറപ്പെട്ടു തിർസ്സയിൽ വന്നു;
    അവൾ അരമനയുടെ ഉമ്മരപ്പടി കടക്കുമ്പോൾ കുട്ടി മരിച്ചു.
  rmc-rmc: Avke le Jeroboamoskri romňi pes visarďa pale khere andro foros Tirca. Soča
    pregeľa prekal o prahos andro kher, o čhavoro muľa.
  pes-OPV: پس زن یربعام برخاسته، و روانه شده، به ترصه آمد و به مجرد رسیدنش به آستانه
    خانه، پسر مرد.
  ron-1924: Неваста луй Иеробоам с-а скулат ши а плекат. А ажунс ла Тирца ши, кум
    а атинс прагул касей, копилул а мурит.
  ben-OBCV: তখন যারবিয়ামের স্ত্রী উঠে সেখান থেকে তির্সাতে চলে গেলেন। ঠিক যখন তিনি
    বাড়ির চৌকাঠে পা দিলেন, ছেলেটি মারা গেল।
  som-som: Markaasay Yaaraabcaam bilcantiisii kacday oo tagtay, oo waxay timid Tirsaah;
    oo markay guriga iriddiisii soo gaadhay ayaa wiilkii dhintay.
  lat-VUC: 'Surrexit itaque uxor Jeroboam, et abiit, et venit in Thersa: cumque illa
    ingrederetur limen domus, puer mortuus est,'
  eng-ASVBT: 'And Jeroboam’s wife arose, and departed, and came to Tirzah: and as
    she came to the threshold of the house, the child died.'
  ita-1885: E la moglie di Geroboamo si levò, e se ne andò, e venne in Tirsa; e nell'istante
    ch'ella mise il piè in su la soglia della casa, il fanciullo morì.
  eng-ULB: So Jeroboam's wife arose and left, and came to Tirzah. As she came to the
    threshold of her house, the child died.
  spa-VBL: La esposa de Jeroboam se levantó y se fue a Tirsa. En cuanto atravesó la
    puerta de su casa, el niño murió.
  fra-_FOB: Alors la femme de Jéroboam se leva et s'en alla; et elle vint à Thirtsa.
    Et comme elle mettait le pied sur le seuil de la maison, le jeune garçon mourut;
  mal-mal: അപ്പോൾ യൊരോബെയാമിന്റെ ഭാര്യ എഴുന്നേറ്റ് പുറപ്പെട്ട് തിർസ്സയിൽ വന്നു; അവൾ
    അരമനയുടെ ഉമ്മരപ്പടി കടന്നപ്പോൾ കുട്ടി മരിച്ചു.
  urd-GVR: Yarubiyām kī bīwī Tirzā meṅ apne ghar wāpas chalī gaī. Aur ghar ke darwāze
    meṅ dāḳhil hote hī us kā beṭā mar gayā.
  suz-BL: मिनु येरोबाम आ मीश बोक्‍शा, आ खिं तिरचा सहर लेम्‍माक्‍त। मिनु मेको आ खिं
    ङा लाप्‍चो जाक्‍मेनु, आल बेक्‍माक्‍त।
  ita-1927: La moglie di Geroboamo si levò, partì, e giunse a Tirtsa; e com’ella metteva
    il piede sulla soglia di casa, il fanciullo morì;
  ckb-ckb: ئینجا ژنەکەی یارۆڤعام هەستا و ڕۆیشت، چوو بۆ تیرزە. کاتێک گەیشتە بەردەرگای
    ماڵ کوڕەکە مرد.
  eng-BBE: Then Jeroboam's wife got up and went away and came to Tirzah; and when
    she came to the doorway of the house, death came to the child.
  kan-OKCV: ಆಗ ಯಾರೊಬ್ಬಾಮನ ಪತ್ನಿ ಎದ್ದು ಹೊರಟು ತಿರ್ಚಕ್ಕೆ ಬಂದಳು. ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಯಾದ
    ತನ್ನ ಸೇವಕನಾಗಿರುವ ಅಹೀಯನ ಮುಖಾಂತರ ಹೇಳಿದ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಅವಳು ಬಾಗಿಲ ಹೊಸ್ತಿಲ ಬಳಿಗೆ
    ಬಂದಾಗ ಅವಳ ಮಗನು ಸತ್ತನು.
  tam-2017: அப்பொழுது யெரொபெயாமின் மனைவி எழுந்து புறப்பட்டு திர்சாவுக்கு வந்தாள்;
    அவள் வாசற்படியிலே வரும்போது பிள்ளை செத்துப்போனான்.
  spa-RV-1909: 'Entonces la mujer de Jeroboam se levantó, y se fué, y vino á Thirsa:
    y entrando ella por el umbral de la casa, el mozo murió.'
  ron-BTF: Şi soţia lui Ieroboam s-a ridicat şi a plecat şi a venit la Tirţa; şi când
    a ajuns la pragul uşii, copilul a murit.
  eng-WEBP: Jeroboam’s wife arose and departed, and came to Tirzah. As she came to
    the threshold of the house, the child died.
  eng-FBV: Jeroboam's wife got up and left for Tirzah. As soon as she stepped through
    the doorway of her home, the boy died.
  nld-1939: Toen stond de vrouw van Jeroboam op, en vertrok. Maar toen zij, in Tirsa
    aangekomen, de drempel van het huis betrad, stierf de knaap.
  nch-BL: Huajca isihua Jeroboam moquetzqui huan yajqui huan ajsito ipan altepet Tirsa.
    Huan quema ya calactiyahuiyaya ipan icalte nopa altepet, nopa piloquichpiltzi
    mijqui.
  vie-1934: Vợ của Giê-rô-bô-am đứng dậy đi và đến Tiệt-sa. Nàng vừa đặt chân trên
    ngạch cửa nhà, thì đứa trẻ đã chết.
  hin-CV: तब यरोबोअम की पत्नी वहां से विदा हो गई, और अपने नगर तिरज़ाह पहुंची. उसने
    अपने घर की डेवढ़ी पर पैर रखा ही था, कि उसका पुत्र मर गया.
  spa-BES: Entonces la mujer de Jeroboam se levantó, se fue y se fue a Tirsa; y cuando
    llegó a la puerta de la casa, la muerte llegó al niño.
  tdx-tdx: Niongak’ amy zao ty vali’ Iarovame, niavotse vaho nigodañe e Tirtsà ao;
    aa ie nisorogodañe an-tokonañe eo le nisimba i ajajay.
  tha-KJV: แล​้วมเหสีของเยโรโบอัมทรงลุกขึ้นเสด็จออกไป และมาถึงเมืองทีรซาห์ และเมื่อพระนางเสด็จถึงธรณี​ทวาร
    กุ​มารก็ถึงแก่มรณา
  por-BR-2018: 'Então a mulher de Jeroboão se levantou, e se foi, e veio a Tirsa:
    e entrando ela pelo umbral da casa, o jovem morreu.'
  deu-ELO: Und das Weib Jerobeams machte sich auf und ging und kam nach Tirza; sie
    war eben an die Schwelle des Hauses gekommen, da starb der Knabe.
  eng-WYC-2018: Therefore the wife of Jeroboam rose (up), and went (away), and came
    into Tirzah; and when she entered into the threshold of the house, the child was
    dead (or the child died).
  epo-epo: Kaj leviĝis la edzino de Jerobeam kaj foriris kaj venis en Tircan. Apenaŭ
    ŝi paŝis sur la sojlon de la domo, la knabo mortis.
  uig-PIN: Xuning bilǝn Yǝroboamning ayali ⱪopup, yolƣa qiⱪip Tirzaⱨⱪa ⱪaytip kǝldi.
    U ɵyining bosuƣisidin atlixiƣa bala ɵldi.
  beo-beo: Yelouboua:me idua da Desa moilai bai bagadega buhagi. E da ea moilaiga
    golili daloba, ea mano da bogoi.
  tpi-OTNT: Meri bilong Jeroboam i harim dispela tok pinis, orait em i kirap i go
    bek long taun Tirsa. Long taim em i stat long go insait long haus, orait dispela
    pikinini i dai.
  hau-SA: Sai matar Yerobowam ta tashi ta tafi, ta kuwa tafi Tirza. Nan da nan da
    ta taka madogarar ƙofar gidan, sai yaron ya mutu.
  uig-LAT: Shuning bilen Yeroboamning ayali qopup, yolgha chiqip Tirzahqa qaytip keldi.
    U öyining bosughisidin atlishigha bala öldi.
  nde-nde: UmkaJerobhowamu wasuka lapho waqonda eThiza. Wathi enyathela egumeni, indodana
    yafa.
  ton-ton: '¶ Pea naʻe tuʻu hake ʻae uaifi ʻo Selopoami, mo ne ʻalu, ʻo ne haʻu ki
    Tilisa: pea ʻi heʻene hoko mai ki he hūʻanga ʻoe matapā, naʻe mate ʻae tamasiʻi;'
  ces-1613: Tedy vstavši žena Jeroboámova, odešla a přišla do Tersa, a když vstupovala
    na prah domu, umřelo pachole.
  eng-WMB: Jeroboam’s wife arose and departed, and came to Tirzah. As she came to
    the threshold of the house, the child died.
  tam-TCV: அப்பொழுது யெரொபெயாமின் மனைவி எழுந்து திர்சாவுக்குப் போனாள். அவள் தன் வீட்டு
    வாசலில் காலடி வைத்ததுமே அவனுடைய மகன் இறந்தான்.
  ceb-ULB: Busa mitindog ang asawa ni Jeroboam ug mipauli sa Tirza. Sa pag-abot niya
    sa pultahan sa iyang pinuy-anan namatay ang bata.
  pol-UBG: Wtedy żona Jeroboama wstała, wyruszyła i przybyła do Tirsy. Gdy przekroczyła
    próg domu, dziecko umarło.
  urd-GVU: یرُبعام کی بیوی تِرضہ میں اپنے گھر واپس چلی گئی۔ اور گھر کے دروازے میں
    داخل ہوتے ہی اُس کا بیٹا مر گیا۔
  deu-1912: Und das Weib Jerobeams machte sich auf, ging hin und kam gen Thirza. Und
    da sie auf die Schwelle des Hauses kam, starb der Knabe.
  kan-2017: ಯಾರೊಬ್ಬಾಮನ ಹೆಂಡತಿಯು ತಿರ್ಚಾ ಊರಿಗೆ ಹೊರಟುಹೋಗಿ ತನ್ನ ಮನೆಯ ಹೊಸ್ತಿಲಲ್ಲಿ ಕಾಲಿಟ್ಟ
    ಕೂಡಲೇ ಹುಡುಗನು ಸತ್ತನು.
  yap-yap: Me sul le’engin Jeroboam nga Tirzah. Ma yug nap’an ni thum’ ngalan tafen,
    me yim’ fare tir.
  hlt-MCSB: Te phoeiah Jeroboam yuu te thoo tih mael. Tirzah la cet tih im kah cingkhaa
    te a cawt vaengah camoe te duek.
  mdy-ETH: ዬካፓ ዒዮርቢዓሜ ማቻ ማዒ ቲርፃ ሙኪ ፔ ማኣሮ ካሮ ሄሄላማና ናዓ ዒዞኮ ሃይቄኔ።
  twi-ASANTE: Na Yeroboam yere sane kɔɔ Tirsa. Na ɛberɛ a ɔwuraa ne fie no, abɔfra
    no wuiɛ.
  eng-WEBU: Jeroboam’s wife arose and departed, and came to Tirzah. As she came to
    the threshold of the house, the child died.
  wal-wal: Hegaappe guyyiyan Iyorbbaama keettaayyiyaa denddada baada Tirxxa gakkaasu.
    Gakkada keettaa pengge goccillaa yedhdhaanne na7ai haiqqi aggiis.
  spa-PDDPT: Entonces la esposa de Jeroboam se levantó, salió y llegó a Tirsa. Al
    pasar la entrada de la casa, murió el niño.
  gun-gun: Ha'e gui ma Jeroboão ra'yxy opu'ã vy oo ju. Tirza tekoa py ovaẽ. Ngoo py
    ovaẽ ramove ava'i va'e omano ma.
  ilo-ULB: Isu a timmakder ti asawa ni Jeroboam ket pimmanaw, ket dimteng idiay Tirza.
    Apaman a nakastrek isuna iti pagserkan ti balayna, natay ti ubing.
  kpg-kpg: Di lodo Jeroboam ga hanimoi gi muli gi Tirzah. Dono ulu gi lodo dono hale,
    gei di tama gaa made.
  uig-ARA: شۇنىڭ بىلەن يەروبوئامنىڭ ئايالى قوپۇپ، يولغا چىقىپ تىرزاھقا قايتىپ كەلدى.
    ئۇ ئۆيىنىڭ بوسۇغىسىدىن ئاتلىشىغا بالا ئۆلدى.
  sus-sus: Yerobowami xa ginɛ naxa siga. A to so Tirisa, a bara makɔrɛ naadɛ ra a
    xɔnyi, a xa di naxa faxa.
  pon-2006: En Seropoham eh pwoud ahpw sapahllahng Tirsa. Ni ahnsowohte me e pedolong
    nan tehnpeseo, a serio mehla.
  ksd-ksd: Ma ra taulai kai Ieroboam i ga tut, ma i ga vana, ma i ga pot aro Tirsa;
    ma ba i ga tadav ra kalakalat i ra pal, ra bul i ga mat.
  tur-YTC: Yarovam'ın karısı kalkıp gitti ve Tirsa'ya geldi. Kadın evin eşiğine vardığında
    çocuk öldü.
  ind-AYT: Kemudian, istri Yerobeam bangkit dan pergi, dan sampai ke Tirza. Saat dia
    memasuki ke ambang pintu rumahnya, anak laki-laki itu mati.
  nya-nya: Tsono mkazi wa Yeroboamu anayimirira nachoka kupita ku Tiriza. Atangoponda
    pa khonde la nyumba yake, mwana uja anamwalira.
  hrv-hrv: Žena Jeroboamova ustade i ode. Stigla je u Tirsu, a kad je prelazila kućni
    prag, dječak bijaše mrtav.
  mps-mps: Tama te king Jeroboamgo wego agai te po odali, tama tialima, aga hogodama,
    tama aga te Tirsa hanu taunba ma geasa pali. Tama aga te gagalama, te aga be tomoba
    pabo sogo, te sogo tama te wai bǫų isali.
  tpi-tpi: Meri bilong Jeroboam i harim dispela tok pinis, orait em i kirap i go bek
    long taun Tirsa. Long taim em i stat long go insait long haus, orait dispela pikinini
    i dai.
  dan-1931: Da gav Jeroboams Hustru sig på Vej og kom til Tirza; og da hun betrådte
    Husets Tærskel, døde Drengen;
  vie-OVCB: Vậy, vợ Giê-rô-bô-am trở về Tia-xa. Khi bà bước qua ngưỡng cửa nhà thì
    con bà chết.
  guj-2017: પછી યરોબામની પત્ની ઊઠી અને તે તિર્સા આવી પહોંચી. જ્યારે તેના ઘરના ઊમરા
    પર પહોંચી તે જ ઘડીએ દીકરો મૃત્યુ પામ્યો.
  pon-2006A: En Seropoham eh pwoud ahpw sapahllahng Tirsa. Ni ahnsowohte me e pedolong
    nan tehnpeseo, a serio mehla.
  por-BRBSL: A esposa de Jeroboam se levantou e partiu, e veio para Tirzah. Quando
    ela chegou ao limiar da casa, a criança morreu.
  cth-cth: Jeroboam e a yu a cei teh, Tirzah takhang koe a pha nah a ca teh a due.
  twi-twi: Na Yeroboam yere san kɔɔ Tirsa. Na bere a owuraa ne fi no, abofra no wui.
  hlt-hlt: Te phoeiah Jeroboam yuu te thoo tih mael. Tirzah la cet tih im kah cingkhaa
    te a cawt vaengah camoe te duek.
  tbz-SIM: Kɛ̀ Sedoboɑmmu pokùu ítɛ́ kɛ́nkũnti kɛ́tuɔkɛ Tidisɑɑ, ò nɑ̀ dìì mɔ̀nnì
    o cĩ́ɛ̃̀tɛ̀ kó dibòrì kɛ̀ dɛbirɛɛ kú.
  msy-2020: Ezɨ Jeroboamɨn amuim akar kaba baregha dɨkavigha uamategha Tirsan nguibar
    ekiamɨn zui. A ghua uan dɨpenimɨn aven zuima, an otarim areme.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ ɑlʋ mǝlɑ Tiisɑ. Ɩ sʋʋ tǝyɑɣɑ nɔnɔkeelɑsɩ ɩlɛ ɩ pǝyɑlʋ hɛɛwɑɣɑlɛ.
  azb-azb: Yarovamın arvadı qalxıb getdi və Tirsaya gəldi. Evin astanasına ayaq basdığı
    vaxt oğlan öldü.
  eng-DBY: And Jeroboam's wife arose and departed, and came to Tirzah; when she came
    to the threshold of the door, the child died.
  hin-2017: तब यारोबाम की स्त्री विदा होकर चली और तिर्सा को आई, और वह भवन की डेवढ़ी
    पर जैसे ही पहुँची कि वह बालक मर गया।
  wol-KYG: Ba loolu amee soxnas Yerbowam jóg, bàyyikoo fa, ba àgg Tirsa. Naka la agsi
    ca bunt kër ba, xale ba dee.
  eng-YLT: And the wife of Jeroboam riseth, and goeth, and cometh to Tirzah; she hath
    come in to the threshold of the house, and the youth dieth;
  kne-kne: Idi nakdeng ay nankali din mamadto, sinmaa din asawan Jeroboam ed Tirza.
    Idi kosto ay senggep sin pantew, natey din anak da.
  eng-WYC-2017: Therefore the wife of Jeroboam rose, and went, and came into Tirzah;
    and when she entered into the thresh-old of the house, the child was dead.
  eng-WMBB: Jeroboam’s wife arose and departed, and came to Tirzah. As she came to
    the threshold of the house, the child died.
  urd-GVH: यरुबियाम की बीवी तिरज़ा में अपने घर वापस चली गई। और घर के दरवाज़े में दाख़िल
    होते ही उसका बेटा मर गया।
  rug-rug: Turu meke taluarae sa barikaleqe te Zeroboami meke pule la pa Tiriza. Sipu
    neti la tugo sa pa korapa vetu, si mate mo sa koburu.
  gaz-gaz: Niitiin Yerobiʼaam kaatee Tiirzaa dhaqxe. Akkuma isheen gulantaa balbalaa
    geesseen mucaan sun ni duʼe.
  fra-LSG: La femme de Jéroboam se leva, et partit. Elle arriva à Thirtsa; et, comme
    elle atteignait le seuil de la maison, l’enfant mourut.
  yal-yal: Yerobowan ma ɲaxanla yi keli, a siga. A yi sa so Tirisa taani, a tima so
    dɛɛn na, diin yi faxa.
  haw-1868: A ku ae la ka wahine a Ieroboama, a hoi, a hele i Tireza; a hiki oia i
    ka paepae puka o ka hale, make iho la ke keiki.
  arb-NAV: فَعَادَتْ زَوْجَةُ يَرُبْعَامَ إِلَى تِرْصَةَ. وَمَا إِنْ وَصَلَتْ إِلَى
    عَتَبَةِ بَابِ الْبَيْتِ حَتَّى مَاتَ الْغُلامُ،
  ewe-ewe: Yeroboam srɔ̃ trɔ yi Tirza. Esi wòɖo eƒe aƒe me ƒe agbo nu ko la, ɖevi
    la ku.
  eng-LEE: 'And Jerobo''am''s wife arose, and departed, and came to Thirzah; [and]
    as she came to the threshold of the door, the lad died:'
  asm-FB: পাছত যাৰবিয়ামৰ পত্নী উঠি গৈ তিৰ্চালৈ আহিল৷ তাই দুৱাৰ-ডলিত ভৰি দিয়া মাত্ৰকে
    ল’ৰাটি মৰিল।
  sus-A: يٍرٌبٌوَ مِ شَ فِنّ نَشَ سِفَ. عَ تٌ سٌ تِرِ سَ، عَ بَرَ مَكْرّ نَادّ رَ
    عَ شْنيِ، عَ شَ دِ نَشَ قَشَ.
  fra-SBL: La femme de Jéroboam se leva et partit, et elle vint à Thirtsa. Comme elle
    arrivait sur le seuil de la maison, l'enfant mourut.
  hbo-hbo: וַתָּ֙קָם֙ אֵ֣שֶׁת יָרָבְעָ֔ם וַתֵּ֖לֶךְ וַתָּבֹ֣א תִרְצָ֑תָה הִ֛יא בָּאָ֥ה
    בְסַף־הַבַּ֖יִת וְהַנַּ֥עַר מֵֽת׃
  piu-2006: '@see-verse:1KI.014.016'
  kik-kik: Nake mũtumia wa Jeroboamu agĩũkĩra, agĩthiĩ Tiriza. Rĩrĩa aakinyire mũromo-inĩ
    wa nyũmba, kahĩĩ kau gagĩkua.
  omb-omb: I tubui lo valei Jerobom mo maraga mo mule taligu vano Tisa. Tavohe mo
    dadari lo mataituregi valena maresu mwera hi mo mate.
  fra-NCL: La femme de Jéroboam se leva et, s’étant mise en route, elle arriva à Thersa.
    Comme elle franchissait le seuil de la maison, l’enfant mourut.
  cek-AK: To naah Jeroboam ih zu loe angthawk moe, Tirhzah vangpui ah caeh; im thok
    to a cawh naah, nawkta to duek;
  cuk-cuk: Agine, Jeroboam-e-ome gwisguded, geb naded. Geb Tirsa-neggweburse dogdapid.
    Yawagakgi dogdapgua, e-mimmi burgwenonikid.
  uig-CYR: Шуниң билән Йәробоамниң аяли қопуп, йолға чиқип Тирзаһқа қайтип кәлди.
    У өйиниң босуғисидин атлишиға бала өлди.
  tel-2017: అప్పుడు యరొబాము భార్య లేచి, తిర్సా పట్టణానికి వెళ్లిపోయింది. ఆమె వాకిట్లో
    అడుగు పెట్టడంతోనే ఆమె కొడుకు చనిపోయాడు.
  hat-BSA: Alò, madanm a Jéroboam te leve ale e te rive Thirtsa. Pandan li t ap pase
    nan chanbrann pòt la, pitit la te mouri.
  kos-kos: Mutan kial Jeroboam el folokla nu Tirzah. Pacl se na ma el utyak nu in
    lohm sel ah, na wen se natul ah misa.
  hbo-WLC: וַתָּ֙קָם֙ אֵ֣שֶׁת יָרָבְעָ֔ם וַתֵּ֖לֶךְ וַתָּבֹ֣א תִרְצָ֑תָה הִ֛יא בָּאָ֥ה
    בְסַף־הַבַּ֖יִת וְהַנַּ֥עַר מֵֽת׃
  ibo-ibo: Mgbe ahụ, nwunye Jeroboam biliri laghachi Tịaza. Ma nwokorobịa ahụ nwụrụ
    mgbe ọ na-azọbata ụkwụ ya nʼọnụ ụzọ ụlọ ha.
  ory-ory: ଏଉତ୍ତାରେ ଯାରବୀୟାମଙ୍କର ଭାର୍ଯ୍ୟା ଉଠି ଚାଲିଗଲା ଓ ତିର୍ସାରେ ଉପସ୍ଥିତ ହେଲା; ଆଉ
    ସେ ଗୃହର ଦ୍ୱାରବନ୍ଧ ନିକଟରେ ପହଞ୍ଚିଲା କ୍ଷଣେ ବାଳକ ମଲା।
  chk-chk: Mürin, pwülüen Jeropoam a ütä o liwinsefäliti Tirsa. Nge lupwen a ipwelong
    lon asamen imwan, ewe semirit a mäla.
  rop-rop: Wal King Jerabowam waif bin gobek langa det meinwan taun gulum Taisa en
    wen imbin gowin langa im kemp, seimtaim na im san bin dai.
  ukr-1871: І пустилась супруга Еробоамова в дорогу й прибула в Тирсу, та саме тодї,
    як переступила поріг дому, хлопець умер.
  deu-1951: Da machte sich das Weib Jerobeams auf, ging hin und kam gen Tirza. Und
    als sie die Schwelle des Hauses betrat, starb der Knabe.
  eng-JPS: And Jeroboam's wife arose, and departed, and came to Tirzah; and as she
    came to the threshold of the house, the child died.
  srp-1865: Tada usta žena Jerovoamova, i otide i doðe u Tersu; i kad stupi na prag
    kuæni umrije dijete.
  lug-lug: Awo muka Yerobowaamu n’agolokoka okugenda e Tiruza. Olwayingira mu nnyumba
    yaabwe, omulenzi n’afa.
  heb-heb: ותקם אשת ירבעם ותלך ותבא תרצתה היא באה בסף הבית והנער מת׃
  ben-IRV: এর পর যারবিয়ামের স্ত্রী উঠলেন এবং তির্সা শহরে গিয়ে উপস্থিত হলেন। তিনি
    বাড়ীর দরজার চৌকাঠে পা দেওয়া মাত্রই ছেলেটি মারা গেল।
  pan-pan: ਤਾਂ ਯਾਰਾਬੁਆਮ ਦੀ ਰਾਣੀ ਉੱਠੀ ਅਤੇ ਚੱਲ ਪਈ ਅਤੇ ਤਿਰਸਾਹ ਨੂੰ ਆਈ। ਉਹ ਘਰ ਦੀ ਦਹਲੀਜ਼
    ਕੋਲ ਪਹੁੰਚੀ ਹੀ ਸੀ ਕਿ ਮੁੰਡਾ ਮਰ ਗਿਆ।
  mya-JVB: ယေရောဗောင် မယား သည် ထ သွား ၍ ၊ တိရဇ မြို့တံခါး ခုံသို့ ရောက် သောအခါ သူငယ်
    သေ ၏။
  tbg-tbg: Ahiaava minti tuvaro Jeroboamura naatavano himpiro anirantero Tirisa vatukaini
    oruntero naavuqi oriqete vauvaro vira maaquvano qutu vura.
  hmo-hmo: Ieroboama ena adavana be ia toreisi, ia raka lao, Tirisa hanua dekenai
    ia ginidae. Iena ruma dekenai ia raka vareai neganai, iena natuna mero ia mase.
  urd-urd: और युरब'आम की बीवी उठकर रवाना हुई और तिरज़ा में आई, और जैसे ही वह घर की
    चौखट पर पहुँची वह लड़का मर गया;
  rus-SYN: И встала жена Иеровоамова, и пошла, и пришла в Фирцу; и лишь только переступила
    чрез порог дома, дитя умерло.
  bqc-SIM: Ɔ̃ Yeloboaũ na fɛ̀lɛ lɛ́ tá. Kɛ́ à kà Tiiza, àlɛ gɛ̃ kpɛ́u, ↄ̃ nɛgↄ̃ɛnapi
    gà.
  tcz-CHONGTHU: Hijeh chun Jeroboam jinun Tirjah langa akile in a insung agah chot
    lut lut achun chapangpa chu athi tan ahi.
  mar-mar: यराबामाची पत्नी तिरसा येथे परतली. तिने घरात पाऊल टाकताक्षणीच तिचा पुत्र
    मेला.
  qub-qub: Chayno niyta usharcuptin Jeroboampa warmenga jatarcur cuticuran. Chayaran
    Tirsaman. Wasi puncuta yaycuriptin wamranga wañucäcuran.
  bqp-bqp: Akũ Yeroboamu nanↄ fùtɛ àtɛn tá. Kũ à kà Tiza, kũ à gɛ̀sɛɛ zɛ̀ kpɛ́lɛlɛa
    gↄ̃̀nↄ, akũ nɛ́gↄ̃gbɛ̃ pìi gà.
  hat-hat: Madan Jewoboram pati, li tounen lavil Tisra. Lè li fè sa l'ap antre lakay
    li, pitit la mouri.
  eng-BSB: Then Jeroboam’s wife got up and departed for Tirzah, and as soon as she
    stepped over the threshold of the house, the boy died.
  eng-WEBPB: Jeroboam’s wife arose and departed, and came to Tirzah. As she came to
    the threshold of the house, the child died.
  kbq-kbq: Hagi anagema higeno'a, Jeroboamu nenaro'a ete Tirza kumate vuno, non kahama'arema
    ne-egeno'a ana mofavre'amo'a fri'ne.
  nhe-BL: Huajca isihua Jeroboam moquetzqui huan yajqui huan ajsito ipan altepetl
    Tirsa. Huan quema ya calactiyohuiyaya ipan ipuerta nopa altepetl, nopa piloquichpiltzi
    mijqui.
  bus-bus: Ben Yeroboamu naↄ̃ fɛ̀ɛ èe taa. Kɛ̀ à kà Tiza, kɛ̀ à kɛ̀sɛ zɛ̀ kpɛɛlɛa
    gↄ̃ↄ, ben nɛ́gↄ̃gbɛ̃ pì gà.
  gub-BL: Na'e Zeromoàw hemireko uhem oho a'e wi Xiza tawhu pe uzewyr pà kury. Wàpuz
    me ipyrog mehe umàno kwarer kury.
  eng-DRA: 'And the wife of Jeroboam arose, and departed, and came to Thersa: and
    when she was coming in to the threshold of the house, the child died;'
