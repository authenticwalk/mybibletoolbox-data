verse: 1KI.014.013
translations:
  mal-C: എല്ലാ ഇസ്രായേലും അവനെക്കുറിച്ചു വിലപിക്കും. അവർ അവനെ സംസ്കരിക്കും. യൊരോബെയാമിന്റെ
    സന്തതികളിൽ കല്ലറയിൽ സംസ്കരിക്കപ്പെടുന്ന ഒരേയൊരാൾ അവനായിരിക്കും. കാരണം, ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവ യൊരോബെയാമിന്റെ കുടുംബത്തിൽ എന്തെങ്കിലും പ്രസാദകരമായത് കണ്ടിട്ടുള്ളത്
    അവനിൽമാത്രമാണ്.
  deu-TKW: Und das ganze Israel wird ihm die Totenklage halten, und man wird ihn begraben;
    denn er allein wird von Jerobeam in ein Grab kommen, weil sich an ihm noch etwas
    fand, was Jahwe, dem Gott Israels wohlgefällig war im Hause Jerobeams.
  lin-lin: Bato nyonso ya Isalaele bakosalela ye matanga mpe bakokunda ye. Ye moko
    kaka, kati na ndako ya Jeroboami, nde bakokunda ; pamba te kati na ndako mobimba
    ya Jeroboami, ye kaka nde Nzambe amoni na eloko ya malamu oyo esepelisi Yawe,
    Nzambe ya Isalaele.
  eng-LSV: and all Israel has mourned for him, and buried him, for this one—by himself—of
    Jeroboam comes to a grave, because there has been found in him a good thing toward
    YHWH, God of Israel, in the house of Jeroboam.
  eng-GNV: 'And al Israel shall mourne for him, and burie him: for he onely of Ieroboam
    shall come to the graue, because in him there is found some goodnes towarde the
    Lord God of Israel in the house of Ieroboam.'
  eng-WEBSTER: 'And all Israel shall mourn for him, and bury him: for he only of Jeroboam
    shall come to the grave, because in him there is found some good thing towards
    the LORD God of Israel in the house of Jeroboam.'
  nhw-BL: Huajca nochi tlali Israel ehuani chocase huan quitlalpachose pampa san ya
    tlen nochi ichaj ehuani Jeroboam quinpiyas catli quitlalpachose pampa san ya ipan
    nochi iteiximatcahua Jeroboam quiyolpactía TOTECO toDios tiisraelitame.
  swh-ONEN: Israeli yote itamwombolezea na kumzika. Kwa sababu ni yeye pekee wa nyumba
    ya Yeroboamu atakayezikwa, kwa sababu ni yeye peke yake ndani ya nyumba ya Yeroboamu
    ambaye Bwana, Mungu wa Israeli, ameona kitu chema kwake.
  bba-bba: Isirelibɑ bɑ koo nùn sike kpɑ bu win ɡɔɔ wooru sinɑ. Wi turowɑ bɑ koo sike
    Yeroboɑmun bwese te sɔɔ. Domi wi turo wiyɑ u Gusunɔ Isirelibɑn Yinni wɛ̃re.
  eng-KJVCPB: 'And all Israel shall mourn for him, and bury him: for he only of Jeroboam
    shall come to the grave, because in him there is found some good thing toward
    the Lord God of Israel in the house of Jeroboam.'
  luo-luo: Israel duto biro ywage mi ike. En kende e jaka Jeroboam mibiro iki, nikech
    en kende ema en e od Jeroboam ma Jehova Nyasaye ma Nyasach Israel oseyudoe gimoro
    maber.
  meu-meu: Bena Israel idoinai na ia taina bae tai, bona bae guria; badina be Ieroboam
    ena orea amo ia mo sibona gara ai bae guria, badina be ia enai Iehova, Israel
    Diravana, ese ḡau ta ai e lalo namo heniamu, Ieroboam ena iduhu ai.
  npi-ULB: सारा इस्राएलले त्यसको निम्ति शोक गर्ने छन् र त्यसलाई गाड्ने छन् । यारोबामको
    परिवारबाट चिहानमा जाने त्यही मात्र हुने छ किनकि यारोबामको घरबाट त्यसले मात्र इस्राएलका
    परमेश्वर परमप्रभुको दृष्टिमा निगाह पायो ।
  yor-yor: Gbogbo Israẹli yóò sì ṣọ̀fọ̀ fún un, wọn yóò sì sin ín. Òun nìkan ni a
    ó sì sin nínú ẹni tí ń ṣe ti Jeroboamu, nítorí lọ́dọ̀ rẹ̀ nìkan ni a ti rí ohun
    rere díẹ̀ sípa Olúwa Ọlọ́run Israẹli, ní ilé Jeroboamu.
  emp-NTPO: Jũma israelerãba idji carea aujĩã panʌne tʌb̶arid̶ia. Jũma Jeroboaʌ̃ ẽberãrãnebemada
    ab̶abe idjidrʌ tʌb̶arid̶ia mʌ̃a ab̶abe idjidrʌ bia unu b̶ʌ bẽrã.
  pes-OPCB: تمام اسرائیل برای او عزاداری کرده، او را دفن خواهند کرد. ولی از تمام اعضای
    خانوادهٔ یربعام این تنها کسی است که در قبر دفن می‌شود؛ زیرا تنها فرد خوبی که خداوند،
    خدای اسرائیل در تمام خانوادهٔ یربعام می‌بیند همین بچه است.
  tgl-ULB: Ipagluluksa siya ng buong Israel at siya ay ililibing. Siya lamang ang
    tanging mula sa pamilya ni Jeroboam ang mapupunta sa isang libingan, dahil sa
    kaniya lamang, mula sa sambahayan ni Jeroboam, ay may mabubuting bagay na natagpuan
    sa paningin ni Yahweh, ang Diyos ng Israel.
  hui-hui: Ani homaragola Isaraele wali agalirume dugu bialu nde hora holeberemi.
    Yaroboama damene bu kamiruha howa igiri mbiraore ogoni ibu hangu mana bayale tigabi
    bialu kagola Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabehanda
    ibu hondowa turu haga hene. Anigo ibuni hangu bayale hora holene ngadagua hora
    holeberemi.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​အ​ပေါင်း​တို့​သည်​သူ​၏ အ​တွက် ဝမ်း​နည်း​ကြေ​ကွဲ​သည့်​အ​ထိမ်း​အ​မှတ်
    ကို​ပြု​၍​သူ​၏​အ​လောင်း​ကို​သင်္ဂြိုဟ်​ကြ​လိမ့် မည်။ ယေ​ရော​ဗောင်​၏​အိမ်​ထောင်​စု​များ​အ​နက်
    ထို​သား​တစ်​ဦး​တည်း​သာ​လျှင် လျောက်​ပတ် စွာ​သင်္ဂြိုဟ်​ခြင်း​ကို​ခံ​ရ​လိမ့်​မည်။
    အ​ဘယ် ကြောင့်​ဆို​သော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည်
    ထို​သူ​တစ်​ဦး​တည်း​ကို​သာ​လျှင်​နှစ်​သက် တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་ཐམས་ཅད་ཀྱིས་ཁོའི་ཆེད་དུ་མྱ་ངན་བྱེད་ཅིང་ཁོ་དུར་ལ་སྦ་བར་བྱེད་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ། ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་ལས་ཁོ་འབའ་ཞིག་གི་ནང་དུ་བཟང་པོ་རྙེད་པས།
    ཡེ་རོབ་ཨམ་ལ་གཏོགས་པའི་མི་རྣམས་ལས་ཁོ་རང་གཅིག་པུ་དུར་ལ་སྦ་བར་འགྱུར་རོ། །
  sna-sna: Israeri yose ichamuchema igomuviga. Ndiye oga waJerobhoamu achavigwa, nokuti
    ndiye oga mumba maJerobhoamu aonekwa naJehovha, Mwari waIsraeri, kuti ane chakanaka
    maari.
  spa-BLM: Todo Israel lo llorará y lo enterrará, porque sólo el de Jeroboam llegará
    a la tumba, porque en él se ha encontrado algo bueno para Yahvé, el Dios de Israel,
    en la casa de Jeroboam.
  cac-cac: Axo masanil eb' israel, ol cus eb' yuj vin̈, ol smucan vin̈ eb', an̈ej
    val jun yin̈tilal vin̈aj Jeroboam chi' ol mucjoc, yujto an̈ej jun chi' vach'tac
    val d'a yichan̈ Jehová co Diosal d'a scal eb' yin̈tilal vin̈.
  swh-ULB: Na Israeli yote itamwombolezea na kumzika. Ni yeye pekee katika familia
    ya Abiya atakayepelekwa makaburini, kwa sababu ni yeye pekee yake kutoka kwenye
    nyumba ya Abiya, ambaye BWANA, Mungu wa Israeli alimwona kuwa ni mwema.
  bel-bel: і аплачуць яго ўсе Ізраільцяне і пахаваюць яго, бо яно адно ў Ераваама
    ўвойдзе ў магільніцу, бо ў ім, з дома Ераваамавага, знайшлося нешта добрае прад
    Госпадам Богам Ізраілевым.
  deu-ELBBK: Und ganz Israel wird um ihn klagen und ihn begraben; denn von Jerobeam
    wird dieser allein in ein Grab kommen, weil an ihm etwas Gutes gegen den HERRN,
    den Gott Israels, gefunden worden ist im Haus Jerobeams.
  mbb-OT: Edlalew kandin is langun he tig-Israel, ne idleveng sikandin. Iyan dà sikandin
    sakup te pemilya ni Jeroboam he egkepurungan is kedlevenga zuen, su iyan dà sikandin
    sakup te pemilya ni Jeroboam he nekepenunuat te Nengazen he Megbevayà te Israel.
  mal-2015: യിസ്രായേലൊക്കെയും അവനെക്കുറിച്ചു വിലപിച്ചു അവനെ അടക്കം ചെയ്യും; യെരോബെയാമിന്റെ
    ഗൃഹത്തിൽവെച്ചു അവനിൽ മാത്രം യിസ്രായേലിന്റെ ദൈവമായ യഹോവെക്കു പ്രസാദമുള്ള കാര്യം
    അല്പം കാണുകയാൽ യൊരോബെയാമിന്റെ സന്തതിയിൽ അവനെ മാത്രം കല്ലറയിൽ അടക്കം ചെയ്യും.
  rmc-rmc: Savore manuša andral o Izrael pal leste rovena a parunena les. Ča ov andral
    le Jeroboamoskri famelija ela parundo avke, sar kampel, bo ča andre leste o RAJ,
    o Del le Izraeloskro, arakhľa vareso lačho.
  pes-OPV: و تمامی اسرائیل برای او نوحه نموده، او را دفن خواهند کرد زیرا که او تنها
    ازنسل یربعام به قبر داخل خواهد شد، به علت اینکه با او چیز نیکو نسبت به یهوه، خدای
    اسرائیل در خاندان یربعام یافت شده است.
  ron-1924: Тот Исраелул ыл ва плынӂе ши-л ва ынгропа, кэч ел есте сингурул дин каса
    луй Иеробоам каре ва фи пус ынтр-ун мормынт, пентру кэ есте сингурул дин каса
    луй Иеробоам ын каре с-а гэсит чева бун ынаинтя Домнулуй Думнезеулуй луй Исраел.
  ben-OBCV: ইস্রায়েলীরা সবাই তার জন্য শোকপ্রকাশ করবে ও তাকে কবর দেবে। যারবিয়াম কুলে
    একমাত্র তাকেই কবর দেওয়া হবে, কারণ যারবিয়াম কুলে একমাত্র এর মধ্যেই ইস্রায়েলের
    ঈশ্বর সদাপ্রভু কিছুটা হলেও সদ্ভাব দেখতে পেয়েছেন।
  som-som: Oo dadka dalka Israa'iil oo dhan ayaa u barooran doona oo aasi doona, waayo,
    dadka Yaaraabcaam oo dhan isaga keliya ayaa xabaasha gelaya, maxaa yeelay, reer
    Yaaraabcaam isaga keliya ayaa laga helay wax ku wanaagsan xagga Rabbiga ah Ilaaha
    reer binu Israa'iil.
  lat-VUC: 'et planget eum omnis Israël, et sepeliet: iste enim solus inferetur de
    Jeroboam in sepulchrum, quia inventus est super eo sermo bonus a Domino Deo Israël
    in domo Jeroboam.'
  eng-ASVBT: And all Israel shall mourn for him, and bury him; for he only of Jeroboam
    shall come to the grave, because in him there is found some good thing toward
    Jehovah, the God of Israel, in the house of Jeroboam.
  ita-1885: E tutto Israele farà cordoglio di lui, e lo seppellirà; perciocchè costui
    solo, d'infra quelli che appartengono a Geroboamo, entrerà nel sepolcro; conciossiachè
    in lui solo, della casa di Geroboamo, sia stato trovato alcun bene appo il Signore
    Iddio d'Israele.
  eng-ULB: All Israel will mourn for him and bury him. He is the only one from Jeroboam's
    family who will go into a grave, because only in him, out of Jeroboam's house,
    was anything good found in the sight of Yahweh, the God of Israel.
  spa-VBL: Todo Israel lo llorará y lo enterrará. Sólo él, de la familia de Jeroboam,
    será enterrado en una tumba porque sólo en él ha encontrado algo bueno el Señor,
    el Dios de Israel, de toda la familia de Jeroboam.
  fra-_FOB: Et tout Israël mènera deuil sur lui et l'ensevelira; car lui seul, de
    la maison de Jéroboam, entrera au tombeau; parce que l'Éternel, le Dieu d'Israël,
    a trouvé quelque chose de bon en lui seul, de toute la maison de Jéroboam.
  mal-mal: യിസ്രായേലൊക്കെയും അവനെക്കുറിച്ച് വിലപിച്ച് അവനെ അടക്കം ചെയ്യും; യെരോബെയാമിന്റെ
    ഗൃഹത്തിൽവെച്ച് അവനിൽ മാത്രം യിസ്രായേലിന്റെ ദൈവമായ യഹോവയ്ക്ക് പ്രസാദമുള്ള കാര്യം
    അല്പം കാണുകയാൽ യൊരോബെയാമിന്റെ സന്തതിയിൽ അവനെ മാത്രം കല്ലറയിൽ അടക്കം ചെയ്യും.
  urd-GVR: Pūrā Isrāīl us kā mātam karke use dafn karegā. Wuh āp ke ḳhāndān kā wāhid
    fard hogā jise sahīh taur se dafnāyā jāegā. Kyoṅki Rab Isrāīl ke Ḳhudā ne sirf
    usī meṅ kuchh pāyā jo use pasand thā.
  suz-BL: मिनु इस्राएली नेल्‍लेमी मेको आ पर्बम रोंका पा, मेको कली थिम्‍नीम। मारदे
    हना मेको का ला रिम्‍शो पा थिम्‍चा पुंइसीब बाक्‍त। परमप्रभु यावे, इस्राएली आन परमप्रभुमी
    मेको आल कली दाक्‍ताक्‍व।
  ita-1927: E tutto Israele lo piangerà e gli darà sepoltura. Egli è il solo della
    casa di Geroboamo che sarà messo in un sepolcro, perché è il solo nella casa di
    Geroboamo in cui si sia trovato qualcosa di buono, rispetto all’Eterno, all’Iddio
    d’Israele.
  ckb-ckb: هەموو ئیسرائیلیش شیوەنی بۆ دەگێڕن و دەینێژن، چونکە تەنها ئەم لە نەوەی یارۆڤعام
    دەچێتە ناو گۆڕ، لەبەر ئەوەی یەزدانی پەروەردگاری ئیسرائیل لە هەموو بنەماڵەی یارۆڤعام
    تەنها لە ئەودا چاکەی بینی.
  eng-BBE: And all Israel will put his body to rest, weeping over him, because he
    only of the family of Jeroboam will be put into his resting-place in the earth;
    for of all the family of Jeroboam, in him only has the Lord, the God of Israel,
    seen some good.
  kan-OKCV: ಇದಲ್ಲದೆ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ಅವನಿಗೋಸ್ಕರ ಗೋಳಾಡಿ ಅವನನ್ನು ಹೂಳಿಡುವರು. ಏಕೆಂದರೆ,
    ಯಾರೊಬ್ಬಾಮನವರಲ್ಲಿ ಅವನೊಬ್ಬನೇ ಸಮಾಧಿಗೆ ಸೇರುವನು. ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರೊಳಗೆ ಅವನಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಕಡೆಗಾದ ಒಳ್ಳೆಯ ಕ್ರಿಯೆ ಸಿಕ್ಕಿತು.
  tam-2017: அவனுக்காக இஸ்ரவேலர்கள் எல்லோரும் துக்கம் கொண்டாடி அவனை அடக்கம் செய்வார்கள்;
    யெரொபெயாமின் வீட்டாரில் இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு முன்பாக அவனிடம் நல்ல
    காரியம் காணப்பட்டதால், யெரொபெயாமின் வீட்டாரில் அவன் ஒருவனே கல்லறைக்குப்போவான்.
  spa-RV-1909: Y todo Israel lo endechará, y le enterrarán; porque sólo él de los
    de Jeroboam entrará en sepultura; por cuanto se ha hallado en él alguna cosa buena
    de Jehová Dios de Israel, en la casa de Jeroboam.
  ron-BTF: Şi tot Israelul va jeli pentru el şi îl vor îngropa, pentru că numai el
    din Ieroboam va intra în mormânt, pentru că numai în el s-a găsit ceva bun faţă
    de DOMNUL Dumnezeul lui Israel, în casa lui Ieroboam.
  eng-WEBP: All Israel will mourn for him and bury him; for he only of Jeroboam will
    come to the grave, because in him there is found some good thing toward the LORD,
    the God of Israel, in the house of Jeroboam.
