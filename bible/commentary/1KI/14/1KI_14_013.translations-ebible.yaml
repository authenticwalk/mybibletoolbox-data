    a good thing towards Jehovah, God of Israel, in the house of Jeroboam.
  kne-kne: Iladingitan di amin ay Israelita asi dan iponpon. Sisya anggoy di mayat
    di iyat na ay maiponpon sin polin Jeroboam, tan anggoy na si napnekan Apo Diyos
    ay daydayawen di Israelita.
  eng-WYC-2017: And all Israel shall bewail him, and shall bury him; for this child
    alone of Jeroboam shall be borne into the sepulchre, for a good word is found
    on him of the Lord God of Israel, in the house of Jeroboam.
  eng-WMBB: All Israel will mourn for him and bury him; for he only of Jeroboam will
    come to the grave, because in him there is found some good thing towards the LORD,
    the God of Israel, in the house of Jeroboam.
  urd-GVH: पूरा इसराईल उसका मातम करके उसे दफ़न करेगा। वह आपके ख़ानदान का वाहिद फ़रद
    होगा जिसे सहीह तौर से दफ़नाया जाएगा। क्योंकि रब इसराईल के ख़ुदा ने सिर्फ़ उसी
    में कुछ पाया जो उसे पसंद था।
  rug-rug: Doduru tinoni pa Izireli si kote kaboa si asa meke kote pomunu nia si asa.
    Asa eke mo telena koasa tatamana te Zeroboami si kote ta pomunae, sina asa eke
    mo telena pa tuti te Zeroboami si dogoro nia kaiqa lineana e Zihova sa Tamasa
    tadi pa Izireli.
  gaz-gaz: Warri Israaʼel hundinuu booʼaniifii isa ni awwaalu. Waan Waaqayyo Waaqni
    Israaʼel mana Yerobiʼaam keessaa isa qofa irratti waan gaarii argeef, mana Yerobiʼaam
    keessaa namni awwaala argatu isa qofa taʼa.
  fra-LSG: Tout Israël le pleurera, et on l’enterrera; car il est le seul de la maison
    de Jéroboam qui sera mis dans un sépulcre, parce qu’il est le seul de la maison
    de Jéroboam en qui se soit trouvé quelque chose de bon devant l’Éternel, le Dieu
    d’Israël.
  yal-yal: Isirayila kaane birin a wugama nɛn, e yi a maluxun, amasɔtɔ a keden peen
    nan Yerobowan ma denbayaan muxun na naxan sama gaburun na, amasɔtɔ na kedenna
    nan Yerobowan ma denbayani Alatala fe faɲin toxi naxan yi, Isirayilaa Ala.
  haw-1868: 'A e uwe auanei ka Iseraela a pau nona, a e kanu hoi ia ia: no ka mea,
    oia wale no ka Ieroboama mea e hiki i ka luakupapau, no ka mea, iloko ona ua loaa''i
    ka mea pono ia Iehova ke Akua no ka Iseraela, iloko o ka hale o Ieroboama.'
  arb-NAV: فَيَنُوحُ عَلَيْهِ الإِسْرَائِيلِيُّونَ وَيَدْفِنُونَهُ، لأَنَّ هَذَا وَحْدَهُ
    مِنْ نَسْلِ يَرُبْعَامَ يُوَارَى فِي قَبْرٍ، لأَنَّ الرَّبَّ إِلَهَ إِسْرَائِيلَ
    قَدْ وَجَدَ فِيهِ، مِنْ دُونِ سَائِرِ بَيْتِ يَرُبْعَامَ، شَيْئاً صَالِحاً.
  ewe-ewe: Israel blibo la afae eye woaɖii, gake eya koe nye miaƒe ƒometɔ si aku le
    ŋutifafa me,
  eng-LEE: And all Israel shall mourn for him, and bury him; for this one alone shall
    come of Jerobo'am's [family] to the grave; because there hath been found in him
    some good thing toward the Lord the God of Israel in the house of Jerobo'am.
  asm-FB: তেতিয়া তাৰ কাৰণে সমুদায় ইস্ৰায়েলে বিলাপ কৰি তাক মৈদাম দিব৷ কিয়নো যাৰবিয়ামৰ
    সমন্ধীয়া কেৱল এওঁহে মৈদাম পাব, কিয়নো যাৰবিয়ামৰ বংশৰ মাজৰ পৰা এওঁতহে কিছু সদ্‌স্বভাৱ
    ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ পক্ষত পোৱা গ’ল।
  sus-A: عِسِرَيِلَكَيٍ بِرِن عَ حْن قٍ رَبَ، عٍ عَ رَفَتَ فَبُرِ كُي. عَ كٍرٍن نَن
    سَمَ فَبُرِ كُي يٍرٌبٌوَ مِ شَ دٍنبَيَ يَ مَ، بَرِ مَ عَ كٍرٍن نَن قٍ قَنيِ رَبَشِ
    عِسِرَيِلَ مَرِفِ عَلَتَلَ بّ يٍرٌبٌوَ مِ شَ مِشِيٍ تَفِ.
  fra-SBL: Tout Israël le pleurera et l'enterrera ; car c'est le seul de Jéroboam
    qui sera mis au tombeau, parce qu'on a trouvé en lui quelque chose de bon pour
    l'Éternel, le Dieu d'Israël, dans la maison de Jéroboam.
  hbo-hbo: וְסָֽפְדוּ־לֹ֤ו כָל־יִשְׂרָאֵל֙ וְקָבְר֣וּ אֹתֹ֔ו כִּֽי־זֶ֣ה לְבַדֹּ֔ו
    יָבֹ֥א לְיָרָבְעָ֖ם אֶל־קָ֑בֶר יַ֣עַן נִמְצָא־בֹ֞ו דָּבָ֣ר טֹ֗וב אֶל־יְהוָ֛ה אֱלֹהֵ֥י
    יִשְׂרָאֵ֖ל בְּבֵ֥ית יָרָבְעָֽם׃
  piu-2006: '@see-verse:1KI.014.012'
  kik-kik: Isiraeli othe nĩmakamũcakaĩra na mamũthike. Ũcio nowe wiki wa Jeroboamu
    ũgaathikwo, tondũ nowe wiki thĩinĩ wa nyũmba ya Jeroboamu, Jehova, Ngai wa Isiraeli,
    onete ũndũ mwega thĩinĩ wake.
  omb-omb: Israel doluegi rain ngara hie siu rain tulegi nie. Ngeie gategale hogosie
    lui Jerobom rain tulegi nie, huri nge hogosie lo babagi lui Jerobom i Huqe i Huqe
    Mauri noi Israel u haqe na gineu garea lune.
  fra-NCL: Tout Israël le pleurera, et on l’enterrera car il est le seul de la maison
    de Jéroboam qui sera mis dans un sépulcre, parce qu’il est le seul de la maison
    de Jéroboam en qui se soit trouvé quelque chose de bon devant Yahweh, le Dieu
    d’Israël.
  cek-AK: Israel kaminawk boih mah anih to qah o haih ueloe, aphum o tih; Jeroboam
    imthung takoh ah to nawkta khue ni aphum o tih; Jeroboam imthung takoh thungah
    anih nui khue ah ni, Israel Angraeng Sithaw mah kahoih hmuen to hnuk.
  cuk-cuk: Israel-dulemar naibi-itononimaloed. Unnila we-machibi diglegoed, ar ade,
    we-machibi Israel-dulemar-e-Bab-Dummad-Jehová nabir daknonikid.
  uig-CYR: Пүтүн Исраил униң үчүн матәм тутуп уни дәпнә қилиду. Чүнки Йәробоамниң
    җәмәтидин қәбиргә қоюлидиған ялғуз шула болиду; чүнки Йәробоамниң җәмәтиниң арисида
    Исраилниң Худаси Пәрвәрдигарниң алдида пәқәт шуниңда пәзиләт тепилди.
  tel-2017: అతని కోసం ఇశ్రాయేలు వారంతా దుఃఖిస్తూ అతన్ని సమాధి చేస్తారు. ఇతన్ని మాత్రమే
    సమాధి చేస్తారు, ఎందుకంటే యరొబాము వంశంలో ఇతడొక్కడిలోనే ఇశ్రాయేలీయుల దేవుడు యెహోవాకు
    కొంచెం మంచి కనిపించింది.
  hat-BSA: Tout Israël va fè lamantasyon pou li e antere li, paske se sèlman li nan
    tout fanmi Jéroboam ki va rive nan tonm nan, akoz nan li, yon bon bagay te twouve
    anvè SENYÈ a, Bondye Israël la, nan kay Jéroboam nan.
  kos-kos: Mwet Israel nukewa ac fah asor kacl ac piknilya. El mukefanna sin sou lal
    Jeroboam pa ac wo ouiya pukpuki, mweyen el mukena pa LEUM GOD lun Israel El insewowo
    sel.
  hbo-WLC: וְסָֽפְדוּ־ל֤וֹ כָל־יִשְׂרָאֵל֙ וְקָבְר֣וּ אֹת֔וֹ כִּֽי־זֶ֣ה לְבַדּ֔וֹ
    יָבֹ֥א לְיָרָבְעָ֖ם אֶל־קָ֑בֶר יַ֣עַן נִמְצָא־ב֞וֹ דָּבָ֣ר ט֗וֹב אֶל־יְהוָ֛ה אֱלֹהֵ֥י
    יִשְׂרָאֵ֖ל בְּבֵ֥ית יָרָבְעָֽם׃
  ibo-ibo: Ndị Izrel niile ga-akwa akwa nʼihi ya lie ya. Ọ bụ naanị ya bụ onye a ga-eli
    eli, nʼihi na nʼime ezinaụlọ Jeroboam, ọ bụ naanị nʼime nwokorobịa a ka Onyenwe
    anyị, Chineke Izrel chọtara ihe dị mma.
  ory-ory: ପୁଣି, ତାହା ନିମନ୍ତେ ସମୁଦାୟ ଇସ୍ରାଏଲ ଶୋକ କରି ତାହାକୁ କବର ଦେବେ; ମାତ୍ର ଯାରବୀୟାମ
    ସମ୍ପର୍କୀୟର କେବଳ ସେ ହିଁ କବର ପାଇବ; କାରଣ ଯାରବୀୟାମ-ବଂଶ ମଧ୍ୟରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ
    ପ୍ରତି ତାହାରିଠାରେ କିଛି ସଦ୍‍ଭାବ ଦେଖାଯାଇଅଛି।
  chk-chk: Iwe, chon Israel meinisin repwe kechüeiti o peiaseni. I chök me lein chon
    leimwen Jeropoam epwe peias, pokiten a wor och me won, mine ewe Samol mi Lapalap
    ewe Koten Israel a efich.
  rop-rop: Ola Isreil pipul garra krai blanga im en olabat garra berrim det bodi blanga
    im. Langa ola femili blanga King Jerabowam oni im bodi na olabat garra berrim
    gudwei, dumaji YAWEI bin gudbinji langa im olataim.
  ukr-1871: І ввесь Ізраїль оплаче його й поховають його, бо він один із Еробоама
    ввійде в гробовище; в ньому бо було ще щось таке, що подобалось Господеві в Еробоамовому
    дому.
  deu-1951: Und ganz Israel wird ihn beklagen, und sie werden ihn begraben; denn von
    Jerobeam wird dieser allein in ein Grab kommen, weil an ihm vor dem HERRN, dem
    Gott Israels, etwas Gutes gefunden worden ist im Hause Jerobeams.
  eng-JPS: And all Israel shall make lamentation for him, and bury him; for he only
    of Jeroboam shall come to the grave; because in him there is found some good thing
    toward the LORD, the God of Israel, in the house of Jeroboam.
  srp-1865: I sav æe Izrailj plakati za njim, i pogrepšæe ga; jer æe on sam od doma
    Jerovoamova doæi u grob, jer se na njemu samom u domu Jerovoamovu naðe nešto dobra
    pred Gospodom Bogom Izrailjevijem.
  lug-lug: Isirayiri yonna banaamukaabira era ne bamuziika. Ye yekka ow’ennyumba ya
    Yerobowaamu aliziikibwa, kubanga ye yekka mu nnyumba ya Yerobowaamu Mukama Katonda
    wa Isirayiri, gw’alabyemu akalungi.
  heb-heb: וספדו לו כל ישראל וקברו אתו כי זה לבדו יבא לירבעם אל קבר יען נמצא בו דבר
    טוב אל יהוה אלהי ישראל בבית ירבעם׃
  ben-IRV: ইস্রায়েলের সবাই তার জন্য শোক করতে করতে তাকে কবর দেবে। যারবিয়ামের নিজের
    লোকদের মধ্যে কেবল সেই কবর পাবে, কারণ যারবিয়ামের বংশে কেবলমাত্র সেই ছেলেটির মধ্যেই
    ইস্রায়েলের ঈশ্বর সদাপ্রভু তাঁর প্রতি ভক্তি দেখতে পেয়েছেন।
  pan-pan: ਤਾਂ ਸਾਰਾ ਇਸਰਾਏਲ ਉਹ ਦਾ ਸੋਗ ਕਰਨਗੇ ਅਤੇ ਉਹ ਨੂੰ ਦੱਬਣਗੇ ਕਿਉਂ ਜੋ ਯਾਰਾਬੁਆਮ ਦਾ ਉਹੋ
    ਇਕੱਲਾ ਕਬਰ ਵਿੱਚ ਪਏਗਾ ਇਸ ਲਈ ਕਿ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਨੂੰ ਉਸ ਵਿੱਚ ਹੀ ਕੁਝ ਚੰਗੀ ਗੱਲ ਲੱਭੀ।
  mya-JVB: ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ငိုကြွေး မြည်တမ်းခြင်းကို ပြု၍ သင်္ဂြိုဟ်
    ကြလိမ့်မည်။ ယေရောဗောင် အမျိုးသားစုတွင် ၊ ထို သူငယ်တယောက် တည်းသာ သင်္ဂြိုဟ်ခြင်းကိုခံ
    ရလိမ့်မည်။ အကြောင်း မူကား၊ ယေရောဗောင် အမျိုးသား စုတွင် ထိုသူငယ်တယောက်သည် ဣသရေလ
    အမျိုး၏ဘုရားသခင် ထာဝရဘုရား ၌ ကြည်ညိုသောစိတ် ရှိ ၏။
  tbg-tbg: Viva qutu viramanta ekaa Isareri vira iqi rata amite quntama tevarave.
    Tinavu Isareri Variqa Noravano Kotiva tavaivaro Jeroboamura ankuqihairo vira maaqu
    vivaqai koqe okara auti vai vaintiva vaivaro Noravano Kotiva viraqai qaqi kairamanta
    vira naitaramake vataqi quntama tevarave.
  hmo-hmo: Israela taudia ibounai ese ia totona do idia taitai, bona ia do idia guria.
    Ieroboama ena bese edia huanai, inai mero sibona be guria gabuna namona dekenai
    do idia guria, badina ia sibona dekenai be Lohiabada, Israela ena Dirava, ese
    ia moale henia.
  urd-urd: और सारा इस्राईल उसके लिए रोएगा और उसे दफ़न करेगा क्यूँकि युरब'आम की औलाद
    में से सिर्फ़ उसी को क़ब्र नसीब होगी, इसलिए कि युरब'आम के घराने में से इसी में
    कुछ पाया गया जो ख़ुदावन्द इस्राईल के ख़ुदा के नज़दीक भला है।
  rus-SYN: и оплачут его все Израильтяне и похоронят его, ибо он один у Иеровоама
    войдет в гробницу, так как в нем, из дома Иеровоамова, нашлось нечто доброе пред
    Господом Богом Израилевым.
  bqc-SIM: Isailiↄ i aà gɛ ↄ́ↄlↄ, aai aà vĩ. Yeloboaũ buiↄ guu píi, aàpi wa
    vĩ ado, asa aàpi ado ↄ̃ Dii Isailiↄ Lua yãmaa èwà Yeloboaũ ua.
  tcz-CHONGTHU: Israel pumpin lunghem pi uvintin avuidiu ahi, nainsung’a phatecha
    kivuijah amabou hung hi ding ahi. Ajeh chu Jeroboam insung pumpia hiche chapangpa
    bouhi Pakai Israel Pathen in alunglhaina a amu ahi bouve,” ati.
  mar-mar: सर्व इस्राएल लोक त्याच्यासाठी शोक करतील आणि त्याचे दफन करतील. ज्याला रीतसर
    मुठमाती मिळेल असा, यराबामाच्या घराण्यातला हाच राहील. कारण फक्त त्याच्याठायीच इस्राएलचा
    देव परमेश्वर याला काहीसा चांगूलपणा दिसून आला आहे.
  qub-qub: Chaura llapan Israelcunami fiyupa llaquiconga chay wamrapaj. Nircorga pampaycärengapämi.
    Jeroboampita miraj wamranga pay japallanmi pamparanga. Israelcunapa Tayta Diosnenga
    Jeroboampa wamranchöga pay japallantami allitano ricasha.
  bqp-bqp: Isarailanↄ ni a gɛ̀ ↄ́ↄ dↄ ò a vĩ. Yeroboamu burinↄ tɛ́ ń pínki, àpiin
    oni vĩ ado, zaakũ àkũmɛ ado Dikiri Isarailanↄ Luda yã mana lèa Yeroboamu ↄnn.
  hat-hat: Tout moun peyi Izrayèl yo va pran lapenn pou li, y'a antere l'. Nan tout
    fanmi Jewoboram lan, se li menm ase y'ap antere paske, nan tout fanmi an, se li
    menm ase ki te yon ti jan bon nan je Seyè a, Bondye pèp Izrayèl la.
  eng-BSB: All Israel will mourn for him and bury him. For this is the only one belonging
    to Jeroboam who will receive a proper burial, because only in him has the LORD,
    the God of Israel, found any good in the house of Jeroboam.
  eng-WEBPB: All Israel will mourn for him and bury him; for he only of Jeroboam will
    come to the grave, because in him there is found some good thing towards the LORD,
    the God of Israel, in the house of Jeroboam.
  kbq-kbq: Ana'ma hanigeno'a, maka Israeli vahe'mo'za zamasunkura hu'za zavira nete'za
    asentegahaze. Na'ankure Jeroboamu nagapintira agrike mopafina asentegahaze. Na'ankure
    Jeroboamu nagapina e'ina mofavremoke Ra Anumzana Israeli vahe Anumzamofo avurera
    knarera hu'neankino atrenige'za azeri so'e hu'za asentegahaze.
  nhe-BL: Huajca nochi tlali Israel ehuani chocase huan quitlalpachose pampa san ya
    tlen nochi ichaj ehuani Jeroboam quinpiyas tlen quitlalpachose pampa san ya ipan
    nochi iteixmatcahua Jeroboam quiyolpactía TOTECO toDios tiisraelitame.
  bus-bus: Isarailinↄ é à gɛ̀ ↄ́ↄ dↄ wà à vĩi. Yeroboamu boriinↄ tɛ́ ń píngi, àmbe
