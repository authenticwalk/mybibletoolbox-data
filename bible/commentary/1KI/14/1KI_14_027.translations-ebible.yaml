verse: 1KI.014.027
translations:
  mal-C: അതിനാൽ, അവയുടെ സ്ഥാനത്തുവെക്കുന്നതിന് രെഹബെയാംരാജാവ് വെങ്കലംകൊണ്ടു പരിചകളുണ്ടാക്കി
    അവ കൊട്ടാരകവാടത്തിന്റെ കാവൽക്കാരുടെ അധിപതികളെ ഏൽപ്പിച്ചു.
  deu-TKW: An ihrer Statt aber ließ der König Rehabeam eherne Schilde anfertigen und
    übergab sie der Obhut der Obersten der Trabanten, die am Eingange des königlichen
    Palastes die Wache hatten.
  lin-lin: Boye, na esika ya banguba ya wolo, mokonzi Roboami asalisaki banguba ya
    bronze mpe apesaki yango epai ya bakonzi ya bakengeli na ye, oyo bazalaki kobatela
    ekotelo ya ndako ya mokonzi.
  eng-LSV: And King Rehoboam makes shields of bronze in their stead, and has made
    [them] a charge on the hand of the heads of the runners, those keeping the opening
    of the house of the king,
  eng-GNV: And King Rehoboam made for them brasen shieldes, and committed them vnto
    ye hands of the chiefe of the garde, which wayted at the doore of the Kings house.
  eng-WEBSTER: And king Rehoboam made in their stead brazen shields, and committed
    them to the hands of the chief of the guard, who kept the door of the king's house.
  nhw-BL: Huajca quen ipatlaca nopa tepos yolixtzajcayotl tlen oro, tlanahuatijquetl
    Roboam quichijchijqui tlen bronce huan quinmacac nochi tlayacanani tlen soldados
    catli tlamocuitlahuíaj inechca nopa puerta tlen ichaj.
  swh-ONEN: Kwa hiyo Mfalme Rehoboamu akatengeneza ngao za shaba badala ya zile za
    dhahabu na kuzikabidhi kwa majemadari wa ulinzi wa zamu kwenye ingilio la jumba
    la mfalme.
  bba-bba: Yerɑ Roboɑmu u derɑ bɑ nin kpɑɑnu kuɑ kɑ sii ɡɑndu. Mɑ u derɑ sinɑ bokon
    tiin kɔ̃sobu bɑ nu kɔ̃su.
  eng-KJVCPB: And king Rehoboam made in their stead brasen shields, and committed
    them unto the hands of the chief of the guard, which kept the door of the king’s
    house.
  luo-luo: Omiyo ruoth Rehoboam nochwogo okumbni mag nyinyo mondo oket kar mane okawgo
    kendo nomiyo jotelo mag jorit mane rito rangach midonjogo e dala ruoth.
  meu-meu: Bena King Rehoboam ese auri labora-labora kesidia e kara, idia ibolodia;
    bona hegima oreana biagudia, pavapava ena ruma iduarana e gimaiava taudia, imadia
    ai e atodia, bae naridia.
  npi-ULB: राजा रहबामले तिनको सट्टामा काँसाका ढालहरू बनाए, र राजाको महलको ढोकाहरूको
    रक्षा गर्ने रक्षकहरूका हातमा जिम्मा दिए ।
  yor-yor: Rehoboamu ọba sì ṣe asà idẹ ní ipò wọn, ó sì fi wọ́n sí ọwọ́ olórí àwọn
    olùṣọ́ tí ń ṣọ́ ìlẹ̀kùn ilé ọba.
  emp-NTPO: Maʌ̃ carea Juda druad̶ebema boro Roboaʌ̃ba bronced̶eda obicuasia. Maʌ̃gʌra
    idji wagabada bororãa diacuasia. Ãdjirãba idji de dromane ed̶a wãbadara wagabadjid̶aa.
  pes-OPCB: پس از آن رحُبعام پادشاه به جای سپرهای طلا، سپرهای مفرغین ساخت و آنها را
    به دست نگهبانانی که جلوی مدخل کاخ شاهی کشیک می‌دادند، سپرد.
  tgl-ULB: Gumawa ng mga tansong kalasag si Haring Rehoboam kapalit nila at ipinagkatiwala
    sila sa mga kamay ng mga pinuno ng bantay, na nagbabantay ng pintuan sa bahay
    ng hari.
  hui-hui: Ani mo yalu peagola mani Kini Lehoboamahanda agali ibunaga biabe biahaga
    hearuhondo wai humbi Iyibiali biarume mo yalu piyadago aribia holenenaga maru
    ege to̱le̱ boronosime wabidaba lowiagola ami agali maru kini andaga harabani mamage
    haga hearume handayaho helo mini.
  mya-mya: ရော​ဗောင်​သည်​ထို​ဒိုင်း​လွှား​များ​ကို​အ​စား​ထိုး ရန် ကြေး​ဝါ​ဒိုင်း​လွှား​များ​ပြု​လုပ်​၍​နန်း​တော်
    တံ​ခါး​စောင့်​မှူး​တို့​အား​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: རེ་ཧབ་ཨམ་གྱིས་གསེར་ཕུབ་ཀྱི་ཚབ་ཏུ་ལི་ཡི་ཕུབ་བཟོས་ནས། རྒྱལ་པོའི་ཕོ་བྲང་གི་སྐུ་སྲུང་དཔོན་པོ་རྣམས་ཀྱི་ལག་ཏུ་བཅོལ།
  sna-sna: Naizvozvo Mambo Rehobhoamu akagadzira nhoo dzendarira kuti dzitore nzvimbo
    yadzo uye akadzipa kuvatungamiri vavarindi vaichengeta suo romuzinda wamambo.
  spa-BLM: El rey Roboam hizo escudos de bronce en su lugar, y los encomendó a los
    capitanes de la guardia que guardaban la puerta de la casa del rey.
  cac-cac: Ix lajvi chi', axo q'uen bronce ix schec b'ojoc vin̈aj Roboam chi' sq'uexuloc
    juntzan̈ maclab' jul-lab' nab'a oro chi', ix yac'ancan vin̈ d'a eb' yajalil eb'
    soldado ayoch stan̈vumaloc sti' spalacio vin̈.
  swh-ULB: Mfalme Rehoboamu akatengeneza ngao za shaba mahali pake na akazikabidhi
    kwa wakuu wa walinzi, ambao walilinda malango ya kuingia kwa mfalme.
  bel-bel: І зрабіў цар Раваам замест іх медныя шчыты і аддаў іх у рукі начальнікам
    целаахоўцаў, якія ахоўвалі ўваход у дом цара.
  deu-ELBBK: Und der König Rehabeam machte an ihrer statt kupferne Schilde, und er
    befahl sie unter die Hand der Obersten der Läufer, die den Eingang des Hauses
    des Königs bewachten.
  mbb-OT: Umbe, mibpevaal si Hadì Rehoboam te brunsi he menge kelasag he inliwan dutun,
    ne insarig din heini te menge upisyal te menge vantey he ebantey te ǥemawan te
    turuǥan.
  mal-2015: ഇവെക്കു പകരം രെഹബെയാംരാജാവു താമ്രംകൊണ്ടു പരിചകൾ ഉണ്ടാക്കി രാജധാനിയുടെ
    വാതിൽ കാക്കുന്ന അകമ്പടിനായകന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു.
  rmc-rmc: Paľis o Rechabeam pre lengro than diňa te kerel o šťiti le brondzostar
    a diňa len le veľiťeľenge upral o stražňika, save stražinenas o vchodos andro
    palacis.
  pes-OPV: و رحبعام پادشاه به عوض آنها سپرهای برنجین ساخت وآنها را به‌دست سرداران
    شاطرانی که در خانه پادشاه را نگاهبانی می‌کردند، سپرد.
  ron-1924: Ымпэратул Робоам а фэкут ын локул лор ниште скутурь де арамэ ши ле-а дат
    ын грижа кэпетениилор алергэторилор, каре пэзяу интраря касей ымпэратулуй.
  ben-OBCV: তাই সেগুলির পরিবর্তে রাজা রহবিয়াম ব্রোঞ্জের কয়েকটি ঢাল তৈরি করলেন এবং
    যারা রাজপ্রাসাদের সিংহদুয়ারে মোতায়েন ফৌজি পাহারাদারদের সেনাপতি ছিলেন, তাদের
    হাতে সেগুলি তুলে দিলেন।
  som-som: Oo Boqor Rexabcaam ayaa meeshoodii ka sameeyey gaashaammo naxaas ah, oo
    wuxuu u dhiibay saraakiishii waardiyayaashii albaabkii guriga boqorka dhawri jiray.
  lat-VUC: pro quibus fecit rex Roboam scuta ærea, et tradidit ea in manum ducum scutariorum,
    et eorum qui excubabant ante ostium domus regis.
  eng-ASVBT: And king Rehoboam made in their stead shields of brass, and committed
    them to the hands of the captains of the guard, who kept the door of the king’s
    house.
  ita-1885: E il re Roboamo fece, in luogo di quelli, degli scudi di rame, e li rimise
    nelle mani de' capitani de' sergenti, che facevano la guardia alla porta della
    casa reale.
  eng-LXXUP: And King Rehoboam made brazen shields instead of them; and the chiefs
    of the body guard, who kept the gate of the house of the king, were placed in
    charge over them.
  eng-ULB: King Rehoboam made shields of bronze in their place and entrusted them
    into the hands of the commanders of the guard, who guarded the doors to the king's
    house.
  spa-VBL: Entonces el rey Roboam hizo escudos de bronce para reemplazarlos y se los
    entregó a los capitanes de la guardia para que los cuidaran. Ellos estaban de
    guardia a la entrada del palacio real.
  fra-_FOB: Et le roi Roboam fit des boucliers d'airain à la place de ceux-là et les
    mit entre les mains des chefs des coureurs, qui gardaient la porte de la maison
    du roi.
  mal-mal: ഇവയ്ക്ക് പകരം രെഹബെയാംരാജാവ് താമ്രംകൊണ്ട് പരിചകൾ ഉണ്ടാക്കി, രാജധാനിയുടെ
    വാതിൽ കാവൽക്കാരായ അകമ്പടിനായകന്മാരെ ഏല്പിച്ചു.
  urd-GVR: In kī jagah Rahubiyām ne pītal kī ḍhāleṅ banwāīṅ aur unheṅ un muhāfizoṅ
    ke afsaroṅ ke sapurd kiyā jo shāhī mahal ke darwāze kī pahrādārī karte the.
  suz-BL: मिनु पिप रेहोबामम मेको आ पा ङा कांसा के तेक्‍तीक सेल्‍शा, पिप आ खिं ङा लाप्‍चो
    खाल पाइब आन ठेयब मुर आन कली जिम्‍मा गेमी बाक्‍त।
  ita-1927: invece de’ quali Roboamo fece fare degli scudi di rame, e li affidò ai
    capitani della guardia che custodiva la porta della casa del re.
  ckb-ckb: لەبەر ئەوە ڕەحەڤەعام پاشا لە جێی ئەوانە قەڵغانی بڕۆنزی دروستکرد و دایە
    دەستی سەرکردەی پاسەوانەکانی دەروازەی کۆشکی شاهانە.
  eng-BBE: So in their place King Rehoboam had other body-covers made of brass, and
    gave them into the care of the captains of the armed men who were stationed at
    the door of the king's house.
  kan-OKCV: ಆದಕಾರಣ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಅವುಗಳಿಗೆ ಬದಲಾಗಿ ಕಂಚಿನ ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿ, ಅವುಗಳನ್ನು
    ಅರಮನೆಯ ಪ್ರವೇಶದ್ವಾರದ ಕರ್ತವ್ಯದಲ್ಲಿದ್ದ ಕಾವಲುಗಾರರ ಅಧಿಪತಿಗಳ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದನು.
  tam-2017: அவைகளுக்கு பதிலாக ராஜாவாகிய ரெகொபெயாம் வெண்கல கேடகங்களைச் செய்து, அவைகளை
    ராஜாவின் வாசற்படியைக் காக்கிற காவற்காரர்களுடைய தளபதிகளின் கைகளில் ஒப்புவித்தான்.
  spa-RV-1909: Y en lugar de ellos hizo el rey Roboam escudos de metal, y diólos en
    manos de los capitanes de los de la guardia, quienes custodiaban la puerta de
    la casa real.
  ron-BTF: Şi împăratul Roboam a făcut în locul lor scuturi de aramă şi le-a încredinţat
    în mâinile mai marelui gărzii, care păzea uşa casei împăratului.
  eng-WEBP: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  eng-FBV: So King Rehoboam made bronze shields to replace them and handed them over
    to the captains of the guard to look after. They stood on duty at the entrance
    to the royal palace.
  nld-1939: In de plaats daarvan liet koning Roboam bronzen schilden maken, welke
    hij toevertrouwde aan de oversten der soldaten, die de wacht hielden aan de ingang
    van het koninklijk paleis.
  nch-BL: Huajca quej ipataca nopa tepos yolixtzajcayot ten oro, tanahuatijquet Roboam
    quichijchijqui ten bronce huan quinmacac nochi tayacanani ten soldados cati tamocuitahuíaj
    inechca nopa caltemit ten ichaj.
  vie-1934: Vua Rô-bô-am bèn truyền làm những khiên bằng đồng đặng thế cho các khiên
    ấy, giao cho các quan làm đầu thị vệ canh cửa cung vua.
  hin-CV: तब राजा रिहोबोयाम ने उनकी जगह पर कांसे में गढ़ी गई ढालें वहां रख दीं. इनकी
    जवाबदारी रिहोबोयाम ने राजघराने के पहरेदारों के प्रधान को सौंप दी.
  spa-BES: Entonces, en su lugar, el rey Roboam tenía otras fundas hechas de bronce,
    y las puso a cargo de los capitanes de los hombres armados que estaban apostados
    en la puerta de la casa del rey.
  tdx-tdx: Aa le namboare’ i Rekhavame fikalan-defoñe torisike hasolo iareo, ze nafanto’e
    am-pità’ o mpifehem-pigaritse mpañambeñe ty lalambein’ anjomba’ i mpanjakaio.
  tha-KJV: และกษั​ตริ​ย์เรโหโบอัมได้กระทำโล่​ทองสัมฤทธิ์​แทนไว้ และมอบไว้ในมือของพวกทหารรักษาพระองค์​ผู้​เฝ้าทวารพระราชวัง
  por-BR-2018: E em lugar deles fez o rei Roboão escudos de bronze, e deu-os em mãos
    dos capitães dos da guarda, os quais guardavam a porta da casa real.
  deu-ELO: Und der König Rehabeam machte an ihrer Statt eherne Schilde, und er befahl
    sie unter die Hand der Obersten der Läufer, die den Eingang des Hauses des Königs
    bewachten.
  eng-WYC-2018: For which king Rehoboam made brazen shields, and gave those in(to)
    the hands of [the] dukes of (the) shield-makers, and of them that watched before
    the door of the house of the king. (And King Rehoboam replaced them with bronze
    shields, and gave them to the officers who guarded the door of the house of the
    king.)
  epo-epo: Kaj la reĝo Reĥabeam faris anstataŭ ili ŝildojn kuprajn, kaj transdonis
    ilin en la manojn de la estroj de korpogardistoj, kiuj gardadis la enirejon de
    la reĝa domo.
  uig-PIN: Ularning ornida Rǝⱨoboam padixaⱨ mistin birmunqǝ sipar-ⱪalⱪanlar yasitip,
    ularni padixaⱨ ordisining kirix yolini saⱪlaydiƣan pasiban bǝglirining ⱪoliƣa
    tapxurdi.
  beo-beo: Amo bu ga:musa:, hina bagade Lihouboua:me da da:igene ga:su ‘balasega’
    hahamonanu, eagene ouligisu dunu amo da hina bagade ea diasu ganodini dasu logo
    ga:su, amo sosodo aligisu, ilima ilia ouligima:ne, iasi.
  tpi-OTNT: Tasol bihain long dispela, King Rehoboam i tokim ol wokman na ol i kisim
    bras na wokim ol hap plang bilong pait, bilong senisim ol dispela hap plang ol
    Isip i bin kisim. Na Rehoboam i givim long ol ofisa bilong en i gat wok bilong
    was long ol dua bilong haus king, na ol i save lukautim ol dispela hap plang.
  hau-SA: Saboda haka sarki Rehobowam ya yi garkuwoyin tagulla ya mayar da su. Ya
    kuma naɗa waɗannan shugabannin matsara ya sa su aiki a ƙofar zuwa fadan sarki.
  uig-LAT: Ularning ornida Rehoboam padishah mistin birmunche sipar-qalqanlar yasitip,
    ularni padishah ordisining kirish yolini saqlaydighan pasiban beglirining qoligha
    tapshurdi.
  nde-nde: Ngakho iNkosi uRehobhowami yakhanda amahawu ethusi ukwenanisa lawo yawabela
    abakhokheli babalindimasango besigodlweni.
  ton-ton: Pea naʻe ngaohi ʻe he tuʻi ko Lehopoami ʻae ngaahi pā palasa ko hono fetongi,
    ʻo ne tuku ia ki he nima ʻoe ʻeiki naʻe pule ki he kau leʻo, ʻaia naʻe leʻohi
    ʻae matapā ʻoe fale ʻoe tuʻi.
  ces-1613: Místo kterýchž nadělal král Roboám pavéz měděných, a poručil je úředníkům
    nad drabanty, kteříž ostříhali brány domu královského.
  eng-WMB: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  tam-TCV: எனவே அரசன் ரெகொபெயாம் அவற்றிற்குப் பதிலாக வெண்கல கேடயங்களைச் செய்து, அரச
    அரண்மனை வாசல் காவலர்களின் தளபதிகளிடம் ஒப்படைத்தான்.
  ceb-ULB: Naghimo si Haring Rehoboam ug mga taming nga tumbaga puli sa ilang dapit
    ug gitugyan kini sa mga kamot sa mga pangulo sa guwardiya, nga maoy nagbantay
    sa ganghaan sa balay sa hari.
  pol-UBG: Zamiast nich król Roboam wykonał spiżowe tarcze i powierzył je dowódcy
    straży przybocznej, która strzegła drzwi domu królewskiego.
  urd-GVU: اِن کی جگہ رحبعام نے پیتل کی ڈھالیں بنوائیں اور اُنہیں اُن محافظوں کے افسروں
    کے سپرد کیا جو شاہی محل کے دروازے کی پہرا داری کرتے تھے۔
  deu-1912: an deren Statt ließ der König Rehabeam eherne Schilde machen und befahl
    sie unter die Hand der obersten Trabanten, die die Tür hüteten am Hause des Königs.
  kan-2017: ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಅವುಗಳಿಗೆ ಬದಲಾಗಿ ತಾಮ್ರದ ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿ, ಅವುಗಳನ್ನು
    ಅರಮನೆಯ ದ್ವಾರಪಾಲಕರಾಗಿದ್ದ ಮೈಗಾವಲಿನವರ ದಳವಾಯಿಗಳಿಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me ngongliy Rehoboam yungi shield ni bronze nge tay nga luwan e tinem,
    me tay chiylen ngak e pi ga’ ko salthaw ni yad e ngar guyed ni dabi buch ban’en
    ko fapi garog ko fare naun rok e pilung.
  hlt-MCSB: Te dongah manghai Rehoboam loh a yueng la rhohum photling a saii tih manghai
    im thohka aka tawt imtawt mangpa kut ah a soep sak.
  mdy-ETH: ዬያ ዔውቴሢኮ ቤዛ ካኣቲ፥ ሮቢዓሜ ጊቲማ ሞኦና ዓንጊና ኮሺሲ ካኣቱሞ ማኣሮ ካፓ ዓሶኮ ሱኡጎም ካፓንዳጉዲ ዒንጌኔ፤
  twi-ASANTE: Akyire yi, Rehoboam yɛɛ kɔbere akyɛm de sii anan, na ɔde hyɛɛ ahemfie
    awɛmfoɔ no nsa sɛ wɔnhwɛ so.
  eng-WEBU: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  wal-wal: Yaatin, kawoi Robi7aami he gonddalletu gishshaa nahaasiyaa birataappe hara
    gonddalleta merissiis; merissidi eti naagidi wottana mala kawo keettaa penggiyaa
    naagiyaageetu halaqatuyyo immiis.
  spa-PDDPT: En lugar de ellos, el rey Roboam hizo escudos de bronce y los entregó
    a los capitanes de la guardia que protegían la entrada de la casa real.
  gun-gun: Ha'e gui ha'e va'ekue rekovia ma huvixa Roboão ojapove ju hu'y jokoa, teĩ
    overa va'e guigua rive. Ha'e va'e ma omboaxa huvixa rokẽ rarõa kuery rerekoa po
    py.
  ilo-ULB: Nagaramid ni ari Rehoboam kadagiti kalasag a bronse a kasukatna ket intalekna
    dagitoy kadagiti ima dagiti mangidadaulo iti guardia, a mangbanbantay kadagiti
    ruangan ti balay ti ari.
  kpg-kpg: Rehoboam guu hai ana mee abaaba baalanga mmee e pono nia maa, guu wanga
    nia maa gi nia daangada hagaloohi nia bontai di hale di king gi benabena ina.
  uig-ARA: ئۇلارنىڭ ئورنىدا رەھوبوئام پادىشاھ مىستىن بىرمۇنچە سىپار-قالقانلار ياسىتىپ،
    ئۇلارنى پادىشاھ ئوردىسىنىڭ كىرىش يولىنى ساقلايدىغان پاسىبان بەگلىرىنىڭ قولىغا
    تاپشۇردى.
  sus-sus: Mangɛ Robowami naxa e ɲɔxɔɛ yailan yɔxui ra, a e taxu sɔɔri mangɛe ra naxee
    mangɛ xa banxi naadɛe makantama.
  pon-2006: Pwehn wiliandi dipwisou pwukat, Nanmwarki Reopoham wiahda mehn sansar
    prons oh ketikihong lapalap ako me kin pwukoahki sinsile ewen kelen tehnpaso.
  ksd-ksd: Ma Rekoboam ra king i ga kia vue diat ma ra umana bakbakit na palariam
    gobol, ma i ga tul tar diat pire ra umana luluai kai ra umana monamono na matakilalat
    ta ra kuba i ra king pi diat a balaure diat.
  tur-YTC: Kral Rehovam onların yerine tunç kalkanlar yaptı ve bunları kral evinin
    kapısını tutan muhafız komutanlarının eline teslim etti.
  grc-BRENT: Καὶ ἐποίησε Ῥοβοὰμ ὁ βασιλεὺς ὅπλα χαλκᾶ ἀντʼ αὐτῶν· καὶ ἐπέθεντο ἐπʼ
    αὐτὸν οἱ ἡγούμενοι τῶν παρατρεχόντων οἱ φυλάσσοντες τὸν πυλῶνα οἴκου βασιλέως.
  ind-AYT: Raja Rehabeam membuat perisai-perisai tembaga sebagai gantinya dan memercayakannya
    ke tangan pemimpin-pemimpin bentara yang menjaga pintu istana raja.
  nya-nya: Ndipo Mfumu Rehobowamu anapanga zishango zamkuwa mʼmalo mwake, nazipereka
    mʼmanja mwa olamulira alonda a pa khomo pa nyumba ya mfumu.
  hrv-hrv: Namjesto njih kralj Roboam napravi tučane štitove i povjeri ih zapovjednicima
    straže koja je čuvala vrata kraljevskog dvora.
  mps-mps: Tama tilama, nosali te king Rehoboam aga sę ebo bidi dabebolo te po wali,
    tama augwaligo te bras selama, tama augwaligo te sabele dabe ma nigali. Te Isip
    hani dabego selasa pali sabele dabe hasegelama, te muani siliba muani. Tama te
    king Rehoboamgo agai te king be tų tonaluabo gavman ofisa bidi me deli dąį
    ilama sę mani, tama augwaligo te sabele dabe bugagia tonalubo dao.
  tpi-tpi: Tasol bihain long dispela, King Rehoboam i tokim ol wokman na ol i kisim
    bras na wokim ol hap plang bilong pait, bilong senisim ol dispela hap plang ol
    Isip i bin kisim. Na Rehoboam i givim long ol ofisa bilong en i gat wok bilong
    was long ol dua bilong haus king, na ol i save lukautim ol dispela hap plang.
  dan-1931: Kong Rehabeam lod da i Stedet lave Kobberskjolde og gav dem i Forvaring
    hos Høvedsmændene for Livvagten, der holdt Vagt ved Indgangen til Kongens Palads;
  vie-OVCB: Vua Rô-bô-am làm những khiên đồng để thay thế, rồi giao khiên cho các
    quan chỉ huy đội ngự lâm canh gác cung vua.
  guj-2017: રહાબામ રાજાએ તેને બદલે પિત્તળની ઢાલો બનાવડાવી અને રાજાના મહેલના પ્રવેશદ્વારનું
    રક્ષણ કરનારા સૈનિકોના નાયકોના હાથમાં આપી.
  pon-2006A: Pwehn wiliandi dipwisou pwukat, Nanmwarki Reopoham wiahda mehn sansar
    prons oh ketikihong lapalap ako me kin pwukoahki sinsile ewen kelen tehnpaso.
  por-BRBSL: O rei Roboão fez escudos de bronze em seu lugar, e os entregou às mãos
    dos capitães da guarda, que guardavam a porta da casa do rei.
  cth-cth: Siangpahrang Rehoboam ni suisaiphei yueng lah rahum saiphei naw a sak teh,
    siangpahrang im takhang ka ring e koe a kuem sak.
  twi-twi: Akyiri no, Rehoboam yɛɛ kɔbere akyɛm de sii anan, na ɔde hyɛɛ ahemfi awɛmfo
    no nsa sɛ wɔnhwɛ so.
  hlt-hlt: Te dongah manghai Rehoboam loh a yueng la rhohum photling a saii tih manghai
    im thohka aka tawt imtawt mangpa kut ah a soep sak.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Odoboɑmmuu dɔɔ̀ disɔɔwũɔ̃̀ kó tidɔpììtì kɛ́fɔ́ɔ́ ndɛ kó difɔ̃̀tìrì,
    kɛ́ tì duɔ́ ntihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó dibòrì.
  msy-2020: Ezɨ gɨn Atrivim Rehoboam uan ingangarir gumazibav kemezɨ, me bras inigha
    uam orar igiabar ingarigha brasɨn da noke. Ezɨ da Isipia okemezir orabar danganiba
    ini. Ezɨ Rehoboam da isa, ingangarir gumazir an dɨpenimɨn tiar akabagh eghuvibagh
    anɨngizɨ me dar suigha tiarakabar gari.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Lʋpʋwɑm lupɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kpɑlǝŋ, nɑ ɩ́ lɛɛtɩ wʋlɑ
    nyǝŋ ɩnɩ ɩ lonte, nɑ ɩ́ cɛlɛ-ɩ kɑwulɑɣɑ tǝyɑɣɑ tɑŋlɑɑ nyʋɣʋ nyǝ́mɑ.
  azb-azb: Padşah Rexavam onların yerinə tunc qalxanlar düzəltdi və bunları padşah
    sarayının qapısını qoruyan mühafizəçi rəislərin əlinə verdi.
  eng-DBY: And king Rehoboam made in their stead brazen shields, and committed them
    to the hands of the chief of the couriers who kept the entrance of the king's
    house.
  hin-2017: इसलिए राजा रहबाम ने उनके बदले पीतल की ढालें बनवाई और उन्हें पहरुओं के
    प्रधानों के हाथ सौंप दिया जो राजभवन के द्वार की रखवाली करते थे।
  wol-KYG: Ba mu ko defee Buur Robowam defarlu ay pakku xànjar yu wuutu yu wurus ya.
    Mu teg ko ca loxoy njiiti dag yay wattu buntu kër Buur.
  eng-YLT: And king Rehoboam maketh in their stead shields of brass, and hath made
    [them] a charge on the hand of the heads of the runners, those keeping the opening
    of the house of the king,
  eng-WYC-2017: For which king Rehoboam made brazen shields, and gave those [or them]
    into the hands of [the] dukes of shield-makers, and of them that waked [or watched]
    before the door of the house of the king.
  eng-WMBB: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  urd-GVH: इनकी जगह रहुबियाम ने पीतल की ढालें बनवाईं और उन्हें उन मुहाफ़िज़ों के अफ़सरों
    के सुपुर्द किया जो शाही महल के दरवाज़े की पहरादारी करते थे।
  rug-rug: Ke tavete lave boronizi sa baṉara Rehoboami pude hobe ni sapu arini, meke
    va kopu ni sa koari na ṉati palabatu tadi na tie kopu, saripu kopu ni sari na
    sasada barana sa vetu lavata tanisa baṉara.
  gaz-gaz: Kanaafuu Rehooboʼaam mootichi iddoo isaanii buusuuf jedhee gaachana naasii
    hojjetee ajajjuuwwan eegdota dabaree eegumsa balbala masaraa mootummaatti kenne.
  fra-LSG: Le roi Roboam fit à leur place des boucliers d’airain, et il les remit
    aux soins des chefs des coureurs, qui gardaient l’entrée de la maison du roi.
  yal-yal: Nayi, e ɲɔxɔ yibirana, Manga Robowan yi yɛ masansan wure lefa sula daxina
    ndee rafala, sofaan naxanye yi manga banxin dɛɛne kantanma, a yi a taxu ne kuntigine
    ra.
  haw-1868: A ma ko lakou hakahaka, hana ae la o Rehoboama i na palekaua keleawe,
    a haawi ia mau mea i na lima o ka luna o ka poe koa e kiai ana i ka puka o ko
    ke alii hale.
  arb-NAV: فَصَنَعَ الْمَلِكُ رَحُبْعَامُ عِوَضاً عَنْهَا أَتْرَاساً نُحَاسِيَّةً،
    سَلَّمَهَا لِرُؤَسَاءِ حَرَسِ بَابِ قَصْرِ الْمَلِكِ.
  ewe-ewe: Ke Fia Rehoboam wɔ akɔblikpoxɔnuwo ɖe wo teƒe eye wòtsɔ wo de asi na eŋudzɔlawo
    ƒe amegã.
  eng-LEE: And king Rehobo'am made in their stead shields of copper, and committed
    them for keeping into the hand of the chiefs of the runners, who kept guard at
    the door of the king's house.
  asm-FB: তেতিয়া ৰজা ৰহবিয়ামে সেইবোৰৰ সলনি পিতলৰ ঢাল কৰাই ৰাজগৃহৰ দুৱাৰ-ৰখীয়া প্ৰহৰীবোৰৰ
    অধ্যক্ষসকলৰ হাতত শোধাই দিলে।
  sus-A: مَنفّ رٌبٌوَ مِ نَشَ عٍ حْشْي يَءِلَن يْشُي رَ، عَ عٍ تَشُ سْورِ مَنفّيٍ
    رَ نَشٍيٍ مَنفّ شَ بَنشِ نَادّيٍ مَكَنتَمَ.
  fra-SBL: Le roi Roboam fit à leur place des boucliers d'airain et les confia aux
    mains des chefs de garde qui gardaient la porte de la maison du roi.
  hbo-hbo: וַיַּ֨עַשׂ הַמֶּ֤לֶךְ רְחַבְעָם֙ תַּחְתָּ֔ם מָגִנֵּ֖י נְחֹ֑שֶׁת וְהִפְקִ֗יד
    עַל־יַד֙ שָׂרֵ֣י הָרָצִ֔ים הַשֹּׁ֣מְרִ֔ים פֶּ֖תַח בֵּ֥ית הַמֶּֽלֶךְ׃
  kik-kik: Nĩ ũndũ ũcio Mũthamaki Rehoboamu agĩthondeka ngo ingĩ cia gĩcango handũ
    ha icio cia mbere, agĩcinengera anene a arangĩri arĩa maikaraga itoonyero-inĩ
    rĩa nyũmba ya ũthamaki.
  fra-NCL: A leur place, le roi Roboam fit des boucliers d’airain, et il les remit
    aux mains des chefs des coureurs qui gardaient l’entrée de la maison du roi.
  cek-AK: To pongah Rehoboam siangpahrang mah sui hoiah sak ih aphawnawk zuengah sumkamling
    aphawnawk to sak moe, siangpahrang im khongkha katoep misatuh ukkung ban ah paek.
  cuk-cuk: A-sigu-abgamalad-olobiid-muchub, Rey-Roboam sigu-abgamalad-esgoro-gordikidbiid
    sobsad. Agi, reyneg-e-yawagak-nakulemalad-e-dummaganga uksad, adi, sabogegar.
  uig-CYR: Уларниң орнида Рәһобоам падиша мистин бир мунчә сипар-қалқанлар яситип,
    уларни падиша ордисиниң кириш йолини сақлайдиған пасибан бәглириниң қолиға тапшурди.
  tel-2017: రెహబాము రాజు వీటికి బదులు ఇత్తడి డాళ్లను చేయించి, రాజభవనాన్ని కాపలా కాసే
    రక్షకభటుల నాయకునికి అప్పచెప్పాడు.
  hat-BSA: Pou sa, Wa Roboam te fè boukliye an bwonz nan plas yo e te fè kòmandan
    a gad ki te veye pòtay kay la wa a responsab sou yo.
  kos-kos: Na Tokosra Rehoboam el orala pac kutu mwe loeyuk ke bronze in aolla ma
    inge, ac el sang nu sin mwet mweun su topang mutunoa nu ke inkul fulat sin tokosra
    tuh elos in liyaung.
  hbo-WLC: וַיַּ֨עַשׂ הַמֶּ֤לֶךְ רְחַבְעָם֙ תַּחְתָּ֔ם מָגִנֵּ֖י נְחֹ֑שֶׁת וְהִפְקִ֗יד
    עַל־יַד֙ שָׂרֵ֣י הָרָצִ֔ים הַשֹּׁ֣מְרִ֔ים פֶּ֖תַח בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: Ma eze Rehoboam kpụrụ ọta bronz i ji dochie ndị ahụ, nyefee ha nʼaka ndịisi
    ndị nche, bụ ndị na-eche nʼọnụ ụzọ ụlọeze nche ka a lekọta ha anya.
  ory-ory: ଏଥିରେ ରିହବୀୟାମ ରାଜା ସେସବୁର ବଦଳେ ପିତ୍ତଳ-ଢାଲ କରି ରାଜଗୃହର ଦ୍ୱାରପାଳ ପ୍ରହରୀବର୍ଗର
    ଅଧ୍ୟକ୍ଷମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.014.026'
  chk-chk: Iwe, ewe king Rehopoam a föri tittin maun seni piras akasiwilin ekewe tittin
    maun seni kolt o ngeni ekewe meilapen chon mas mi mamasa asamalapen imwen ewe
    king, pwe repwe tümwünü.
  rop-rop: Wal King Reiyabowam bin meigim ola kopawan shild blanga deigim pleis blanga
    ola golwan shild, en imbin gibit detlot langa ola solja hubin oldei lukaftumbat
    detlot geit langa detlot bigwan haus blanga im.
  ukr-1871: Натомість повелїв царь Робоам поробити щити мідяні, й передав їх під догляд
    отаманам сторожі прибічної, що держали сторожу ув входї в царську палату.
  deu-1951: An deren Statt ließ der König Rehabeam eherne Schilde machen und versah
    damit die obersten Trabanten, welche die Tür am Hause des Königs hüteten.
  eng-JPS: And king Rehoboam made in their stead shields of brass, and committed them
    to the hands of the captains of the guard, who kept the door of the king's house.
  srp-1865: I na njihovo mjesto naèini car Rovoam štitove od mjedi, i predade ih starješinama
    nad stražarima, koji èuvahu vrata doma careva.
  lug-lug: Awo kabaka Lekobowaamu n’akola engabo ez’ebikomo okuzzaawo ziri, era n’azikwasa
    abaduumizi b’abambowa abaakuumanga wankaaki w’olubiri lwa kabaka.
  heb-heb: ויעש המלך רחבעם תחתם מגני נחשת והפקיד על יד שרי הרצים השמרים פתח בית המלך׃
  ben-IRV: কাজেই রাজা রহবিয়াম সেগুলোর বদলে পিতলের ঢাল তৈরী করালেন। রাজবাড়ীর দরজায়
    যে সব সৈন্যেরা পাহারা দিত তাদের সেনাপতিদের কাছে তিনি সেগুলো রক্ষা করবার ভার দিলেন।
  pan-pan: ਤਾਂ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਥਾਂ ਪਿੱਤਲ ਦੀਆਂ ਢਾਲਾਂ ਬਣਵਾਈਆਂ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸ਼ਾਹੀ ਨਿਗਾਹਬਾਨਾਂ ਦੇ ਸਰਦਾਰਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਜਿਹੜੇ ਸ਼ਾਹੀ ਮਹਿਲ ਦੇ ਦਰਵਾਜ਼ੇ
    ਦੀ ਰਾਖੀ ਕਰਦੇ ਸਨ।
  mya-JVB: ရောဗောင် မင်းကြီး သည် ရွှေဒိုင်းအစား ကြေးဝါ ဒိုင်း တို့ကိုလုပ် ၍ နန်း တော်တံခါး
    စောင့် ကိုယ်ရံတော် မှူး၌ အပ် လေ၏။
  tbg-tbg: Isipi vika kainke vinavura vare vuvaro King Rehoboamuva tumanta vika baraasi
    oriqohai kainke vonavu qaiqaa autu amitovaro Rehoboamuva kainke vinavura avuhainaara
    naavuqaa maimaraara raqiku vaiintika nimumanta vika naavu qentiqaa raqiku entara
    vi kainkera hirite vaura.
  hmo-hmo: Vadaeni king Rehoboama ese edia gabu dekenai auri laboralabora kesi gaudia
    ia karaia, bona king ena ruma gimaia taudia dekenai inai kesi ia henidia, do idia
    naridia totona.
  urd-urd: और रहुब'आम बादशाह ने उनके बदले पीतल की ढालें बनाई और उनको मुहाफ़िज़ सिपाहियों
    के सरदारों के हवाले किया जो शाही महल के दरवाज़े पर पहरा देते थे।
  rus-SYN: И сделал царь Ровоам вместо них медные щиты и отдал их на руки начальникам
    телохранителей, которые охраняли вход в дом царя.
  bqc-SIM: Ɔ̃ kí Lↄbↄaũ sɛ̀ngbaopiↄ gɛ̃ɛ pì ń mↄgotɛ̃o, a nà dↄai pↄ́ aaìↄ a
    bɛ zɛ́ dↄ̃́aↄ dↄaanaↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Rehoboam Lengpan hiche Ompho chu sum-eng ana semin ana koi khel in
    ahi, hiche hochu Leng inpi ngah apipui hon angah tup diuvin angansen ahi.
  mar-mar: मग रहबाम राजाने त्यांच्या ऐवजी दुसऱ्या ढाली केल्या, पण या मात्र पितळी होत्या,
    सोन्याच्या नव्हत्या. महालाच्या दरवाजावर रखवाली करणाऱ्यांना त्याने त्या दिल्या.
  qub-qub: Chaura ray Roboamga ruquinta yapay rurachiran chapacuna escüducunata runsillapitana.
    Nircur chaycunataga palasyuman churaran suldärucuna täpananpaj.
  bqp-bqp: Akũ kína Reoboamu sɛ̃gbako pìnↄ gɛ̃nɛ pì kũ mↄ̀gotɛ̃o à nà a bɛ dogari
    don'arɛdenↄnɛ ń ↄĩ a bɛ kpɛ́lɛlɛa.
  hat-hat: Wa Woboram fè fè gwo plak pwotèj an kwiv pou mete nan plas yo. Lèfini,
    li renmèt yo nan men chèf gad ki t'ap fè pòs nan pòtay kay wa a.
  eng-BSB: Then King Rehoboam made bronze shields in their place and committed them
    to the care of the captains of the guard on duty at the entrance to the royal
    palace.
  eng-WEBPB: King Rehoboam made shields of bronze in their place, and committed them
    to the hands of the captains of the guard, who kept the door of the king’s house.
  kbq-kbq: Hagi ana'ma hutazageno'a kini ne' Rehoboamu'a golire hankoramima eri'za
    vu'nazarera henka bronsire hankorami tro huno noma'amofo kafante'ma kegavama hu'za
    nemaniza sondia vahe'tmina zami'ne.
  nhe-BL: Huajca queja ipatlaca nopa tepos yolixtzajcayotl tlen oro, tlanahuatijquetl
    Roboam quichijchijqui tlen bronce huan quinmacac nochi tlayacanani tlen soldados
    tlen tlamocuitlahuíaj inechca nopa puerta tlen ichaj.
  bus-bus: Ben kí Reoboamu sɛngbango pìnↄ gɛ̃ɛ pì kↄ̃n mↄ̀gotɛ̃o à nà a bɛ dogari
    dↄn'aɛdeenↄnɛ ń ↄzĩ a bɛ kpɛɛlɛ.
  gub-BL: Tuwihawete Homoàw umuapu'a kar itazu morog her ma'e amo purumimaw iapo kar
    pà. Omono a'e purumimaw a'e wi heraha pyrer wanekuzaromo wà. Omono zauxiapekwer
    tàpuzuhu ukenaw rehe uzekaiw ma'e wanuwihaw pe wà.
  eng-DRA: And Roboam made shields of brass instead of them, and delivered them into
    the. hand of the captains of the shieldbearers, and of them that kept watch before
    the gate of the king’s house.
