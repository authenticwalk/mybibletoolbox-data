verse: 1KI.014.011
translations:
  mal-C: യൊരോബെയാമിന്റെ സന്തതികളിൽ നഗരത്തിൽവെച്ചു മരിക്കുന്നവരെ നായ്ക്കൾ തിന്നും;
    നാട്ടിൻപുറത്തുവെച്ചു മരിക്കുന്നവർ ആകാശത്തിലെ പറവകൾക്കു ഭക്ഷണമായിത്തീരും. യഹോവ
    അത് അരുളിച്ചെയ്തിരിക്കുന്നു!’
  deu-TKW: Wer von Jerobeam in der Stadt stirbt, den sollen die Hunde fressen; wer
    aber draußen im Freien stirbt, den sollen die Vögel unter dem Himmel fressen,
    denn Jahwe hat es geredet!
  lin-lin: Bambwa ekolia bato nyonso ya Jeroboami, oyo bakokufa kati na engumba ;
    mpe bandeke ya likolo ekolia bato nyonso oyo bakokufa na zamba, elobi Yawe. › »
  eng-LSV: the dogs eat him who dies of Jeroboam in a city, and birds of the heavens
    eat him who dies in a field, for YHWH has spoken.
  eng-GNV: 'The dogges shall eate him of Ieroboams stocke that dyeth in the citie,
    and the foules of the aire shall eate him that dyeth in the fielde: for the Lord
    hath said it.'
  eng-WEBSTER: 'Him that dieth of Jeroboam in the city shall the dogs eat; and him
    that dieth in the field shall the fowls of the air eat: for the LORD hath spoken
    it .'
  nhw-BL: “ ‘Chichime quincuase moteiximatcahua catli miquise ipan altepetl. Huan
    catli miquise ipan cuatitlamitl quincuase totome catli nacacuaj pampa quej nopa
    na niamoTECO niquijtojtoc.’ ”
  swh-ONEN: Mbwa watawala wale walio wa nyumba ya Yeroboamu watakaofia ndani ya mji
    na ndege wa angani watajilisha kwa wale watakaofia mashambani. Bwana amesema!’
  bba-bba: Wi u ɡu wuuɔ bɔ̃nɑ nu koo yɛ̃ron ɡoru tem. Wi u mɑɑ ɡu yɑkɑsɔ ɡunɔsɑ su
    koo mɑɑ win ɡoru di.
  eng-KJVCPB: 'Him that dieth of Jeroboam in the city shall the dogs eat; and him
    that dieth in the field shall the fowls of the air eat: for the Lord hath spoken
    it.'
  luo-luo: Guogi biro chamo joka Jeroboam motho e dala maduongʼ kendo winy mae kor
    polo biro chamo mago motho e pap. Jehova Nyasaye osewacho!’
  meu-meu: Ieroboam ena orea tauna ta hanua ai bema mase, sisia ese bae ania; eiava
    ta tano paka ai bema mase, atai manudia ese bae ania, badina be Iehova ese unu
    vada e gwauraia toma”.
  npi-ULB: तेरो घरानाको हरेक व्यक्ति जो यस सहरमा मर्छ, त्यसलाई कुकुरहरूले खाने छन्,
    अनि खेतमा मर्ने जोसुकैलाई आकाशका चराचुरुङ्गीहरूले खाने छन् किनकि म परमप्रभुले
    यसो भनेको छु ।'
  yor-yor: Ajá yóò jẹ ẹni Jeroboamu tí ó bá kú ní ìlú, àti ẹni tí ó bá kú ní igbó
    ni àwọn ẹyẹ ojú ọ̀run yóò jẹ. Olúwa ti sọ ọ́!’
  emp-NTPO: Idji ẽberãrã purud̶e beubʌdara usaba jũma cod̶ia. Idjab̶a puru jĩga beubʌdara
    ãgosoba jũma cod̶ia. Mʌ̃a mãwã jara b̶ʌ bẽrã wãrãda mãwãya.
  pes-OPCB: به طوری که از خاندان تو هر که در شهر بمیرد، سگها او را می‌خورند و هر که
    در صحرا بمیرد، لاشخورها جسدش را می‌خورند. من که خداوند هستم این را می‌گویم.»
  tgl-ULB: Sinuman na kabilang sa iyong pamilya na namatay sa lungsod ay kakainin
    ng mga aso, at sinumang mga namatay sa bukid ay kakainin ng mga ibon ng mga kalangitan,
    dahil ako, si Yahweh, ang nagsabi nito.
  hui-hui: Í̠ damene maru tano pabe tamuha homo ngagola tinaga tingini biangome nalu
    tano pabe tagirahayagi homo ngaru ega bodo hariawe timbuni bedarume nolebira.
    I̱ Anduane Homogo i̱na bi o ledogoniore, laya lene.
  mya-mya: သင်​၏​အိမ်​ထောင်​စု​သား​များ​သည်​မြို့​တွင်း​၌ သေ​လျှင်​ခွေး​စာ၊ မြို့​ပြင်​၌​သေ​လျှင်​လင်း​တ​စာ
    ဖြစ်​ကြ​လိမ့်​မည်။ ဤ​ကား​ငါ​ထာ​ဝရ​ဘု​ရား​မိန့် တော်​မူ​သော​စ​ကား​ဖြစ်​၏' ဟု​မိန့်​တော်​မူ​၏''
    ဟု​ဆင့်​ဆို​၏။
  bod-N: ཡེ་རོབ་ཨམ་ལ་གཏོགས་པའི་མི་རྣམས་ལས་གྲོང་ཁྱེར་དུ་ཤི་བ་རྣམས་ནི་ཁྱིས་འཆའ་བ་དང་།
    ས་སྟོང་དུ་ཤི་བ་རྣམས་ནི་ནམ་མཁའི་བྱ་ཡིས་བཟའ་བར་འགྱུར་རོ། །ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ལྟར་གསུངས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Imbwa dzichadya vose vachafira muguta, uye shiri dzedenga dzichadya avo
    vachafira kusango. Jehovha ataura!’
  spa-BLM: Los perros se comerán al de Jeroboam que muera en la ciudad, y las aves
    del cielo se comerán al que muera en el campo, porque Yahvé lo ha dicho”.
  cac-cac: A eb' ol cham d'a yol chon̈ab', a noc' tz'i' ol chianb'at eb'. Axo eb'
    ol cham d'a spatictaquel chon̈ab' chi' jun, a noc' ostoc ol chianb'at eb', xchi
    Jehová.
  swh-ULB: Yeyote ambaye ni mwanafamilia yako atakayefia mjini ataliwa na mbwa, na
    yeyote atakayefia shamabani ataliwa na ndege wa angani, kwa kuwa Mimi BWANA, nimesema;
  bel-bel: 'хто памрэ ў Ераваама ў горадзе, таго зьядуць сабакі, а хто памрэ на полі,
    таго зьдзяўбуць птушкі нябесныя: так Гасподзь сказаў.'
  deu-ELBBK: Wer von Jerobeam in der Stadt stirbt, den sollen die Hunde fressen, und
    wer auf dem Feld stirbt, den sollen die Vögel des Himmels fressen; denn der HERR
    hat es geredet!
  mbb-OT: Is menge sakup te pemilya nu he ebpemematey ziyà te inged egkeenen te menge
    asu, ne is ebpemematey ziyà te vevesukà egkeenen te menge tagbis. Egkehitavù heini,
    su iyan a, is Nengazen, is migkaǥi kayi.”
  mal-2015: യൊരോബെയാമിന്റെ സന്തതിയിൽ പട്ടണത്തിൽവെച്ചു മരിക്കുന്നവനെ നായ്ക്കൾ തിന്നും;
    വയലിൽവെച്ചു മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികൾ തിന്നും; യഹോവ അതു അരുളിച്ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Te vareko tira famelijatar merela andro foros, chana len o rikone a olen,
    save merena pre maľa, chana o čirikle. Bo o RAJ oda phenďa.‘ “
  pes-OPV: هرکه از یربعام در شهر بمیرد، سگان بخورند و هرکه درصحرا بمیرد، مرغان هوا
    بخورند، زیرا خداونداین را گفته است.
  ron-1924: Чел че ва мури ын четате дин каса луй Иеробоам ва фи мынкат де кынь ши
    чел че ва мури пе кымп ва фи мынкат де пэсэриле черулуй.»’ Кэч Домнул а ворбит.
  ben-OBCV: যারবিয়াম কুলের যে কেউ নগরে মারা যাবে, কুকুরেরা তাদের খেয়ে ফেলবে, এবং
    যারা গ্রামাঞ্চলে মারা যাবে, পাখিরা তাদের ঠুকরে ঠুকরে খাবে। সদাপ্রভুই একথা বলেছেন!’
  som-som: Oo Yaaraabcaam dadkiisa kii magaalada kaga dhinta waxaa cuni doona eeyaha,
    oo kii duurka kaga dhintana waxaa cuni doona haadka samada, waayo, Rabbigu saasuu
    ku hadlay.
  lat-VUC: 'Qui mortui fuerint de Jeroboam in civitate, comedent eos canes: qui autem
    mortui fuerint in agro, vorabunt eos aves cæli: quia Dominus locutus est.'
  eng-ASVBT: 'Him that dieth of Jeroboam in the city shall the dogs eat; and him that
    dieth in the field shall the birds of the heavens eat: for Jehovah hath spoken
    it.'
  ita-1885: Colui che sarà morto a Geroboamo dentro alla città, i cani lo mangeranno;
    e colui che sarà morto per la campagna, gli uccelli del cielo lo mangeranno; perciocchè
    il Signore ha parlato.
  eng-ULB: Anyone who belongs to your family who dies in the city will be eaten by
    dogs, and anyone who dies in the field will be eaten by the birds of the heavens,
    for I, Yahweh, have said it.'
  spa-VBL: Los de la familia de Jeroboam que mueran en la ciudad serán devorados por
    los perros, y los que mueran en el campo serán devorados por las aves. Porque
    el Señor lo ha dicho.
  fra-_FOB: Celui de la maison de Jéroboam qui mourra dans la ville, les chiens le
    mangeront; et celui qui mourra aux champs sera mangé par les oiseaux des cieux;
    car l'Éternel a parlé.
  mal-mal: യൊരോബെയാമിന്റെ സന്തതിയിൽ പട്ടണത്തിൽവെച്ച് മരിക്കുന്നവനെ നായ്ക്കളും വയലിൽവെച്ച്
    മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികളും തിന്നും; യഹോവ അത് അരുളിച്ചെയ്തിരിക്കുന്നു.
  urd-GVR: Tum meṅ se jo shahr meṅ mareṅge unheṅ kutte khā jāeṅge, aur jo khule maidān
    meṅ mareṅge unheṅ parinde chaṭ kar jāeṅge. Kyoṅki yih Rab kā farmān hai.’”
  suz-BL: सहरम बेक्‍शो येरोबाम आ खिं ङा मुर आन कली कुचुमम ब्‍वाइनीम। मिनु रू मेर बेक्‍शो
    आन कली चिक्‍बीम ब्‍वाइनीम’ दे परमप्रभु यावेमी देंशो बाक्‍ब। १राजा १६:४; १राजा
    २१:२४
  ita-1927: Quelli della casa di Geroboamo che morranno in città, saran divorati dai
    cani; e quelli che morranno per i campi, li divoreranno gli uccelli del cielo;
    poiché l’Eterno ha parlato.
  ckb-ckb: هەرکەسێکی یارۆڤعام لەناو شار بمرێت سەگ دەیخوات و هەرکەسێکیش لە دەشتودەر
    بمرێت باڵندەی ئاسمان دەیخوات. ئەوە فەرمایشتی یەزدانە!“
  eng-BBE: Those of the family of Jeroboam who come to death in the town, will become
    food for the dogs; and those on whom death comes in the open country, will be
    food for the birds of the air; for the Lord has said it.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನವರಲ್ಲಿ ಯಾವನು ಪಟ್ಟಣದಲ್ಲಿ ಸಾಯುವನೋ ಅವನನ್ನು ನಾಯಿಗಳು ತಿಂದುಬಿಡುವವು.
    ಹೊಲದಲ್ಲಿ ಸಾಯುವವನನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳು ತಿಂದುಬಿಡುವವು,’ ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: யெரொபெயாமின் குடும்பத்தார்களில் பட்டணத்தில் சாகிறவனை நாய்கள் சாப்பிடும்;
    வெளியிலே சாகிறவனை ஆகாயத்தின் பறவைகள் சாப்பிடும்; யெகோவா இதை உரைத்தார்.
  spa-RV-1909: El que muriere de los de Jeroboam en la ciudad, le comerán los perros;
    y el que muriere en el campo, comerlo han las aves del cielo; porque Jehová lo
    ha dicho.
  ron-BTF: Pe cel ce moare din Ieroboam în cetate, câinii îl vor mânca; şi pe cel
    care moare în câmp îl vor mânca păsările cerului, pentru că DOMNUL a vorbit aceasta.
  eng-WEBP: The dogs will eat he who belongs to Jeroboam who dies in the city; and
    the birds of the sky will eat he who dies in the field, for the LORD has spoken
    it.”’
  eng-FBV: Those of Jeroboam's family who die in the town will be eaten by dogs, and
    those who die in the countryside will be eaten by birds. For the Lord has spoken.
  nld-1939: Sterft iemand van Jeroboam in de stad, dan zullen de honden hem verslinden;
    en sterft iemand van hem op het land, dan zullen de vogels uit de lucht het doen;
    want Jahweh heeft het gezegd!
  nch-BL: “ ‘Chichime quincuase moteixmatcahua cati miquise ipan altepet. Huan cati
    miquise ipan cuatitamit quincuase totome cati nacacuaj pampa quej nopa na niamoTECO
    niquijtojtoc.’ ”
  vie-1934: Phàm người của nhà Giê-rô-bô-am chết tại trong thành, đều sẽ bị chó ăn
    nuốt, còn người nào chết ngoài đồng, thì sẽ bị chim trời cắn rỉa ăn đi; vì Đức
    Giê-hô-va đã phán vậy.
  hin-CV: यदि यरोबोअम के किसी भी संबंधी की मृत्यु नगर के भीतर होती है, तो उसका शव
    कुत्ते खा जाएंगे; यदि किसी की मृत्यु खुले मैदान में होती है, तो वह आकाश के पक्षियों
    का आहार हो जाएगा; यह याहवेह का संदेश है!’
  spa-BES: Los de la familia de Jeroboam que mueran en la ciudad se convertirán en
    alimento para los perros; y aquellos a quienes la muerte viene en campo abierto,
    serán alimento para las aves del aire; porque el Señor lo ha dicho.
  tdx-tdx: Ho hanen’ amboa ty hivalenkañe amy Iarovame an-drova ao, le ho hanem-boron-tioke
    ze miantantiritse an-kivok’ ao; fa nitsa­ra t’Iehovà.
  tha-KJV: ผู้​ใดในวงศ์เยโรโบอั​มท​ี่ตายในเมืองสุนัขจะกิน และผู้ใดที่ตายในทุ่ง นกในอากาศจะกิน
    เพราะพระเยโฮวาห์ทรงลั่นพระวาจาไว้’
  por-BR-2018: O que morrer dos de Jeroboão na cidade, lhe comerão os cães; e o que
    morrer no campo, as aves do céu o comerão; porque o SENHOR o disse.
  deu-ELO: Wer von Jerobeam in der Stadt stirbt, den sollen die Hunde fressen, und
    wer auf dem Felde stirbt, den sollen die Vögel des Himmels fressen; denn Jehova
    hat es geredet!
  eng-WYC-2018: soothly dogs shall eat them, that shall die of the house of Jeroboam
    in the city; and birds of the air shall devour them, that shall die in the field;
    for the Lord spake. (truly the dogs shall eat those of the house of Jeroboam who
    shall die in the city; and the birds of the air shall devour those who shall die
    in the field; for the Lord hath spoken.)
  epo-epo: Kiu mortos ĉe Jerobeam en la urbo, tiun formanĝos la hundoj, kaj kiu mortos
    sur la kampo, tiun formanĝos la birdoj de la ĉielo; ĉar la Eternulo tion diris.
  uig-PIN: Yǝroboamdin bolƣanlardin xǝⱨǝrdǝ ɵlginini itlar yǝydu; sǝⱨrada ɵlginini
    asmandiki ⱪuxlar yǝydu. Qünki Pǝrwǝrdigar xundaⱪ sɵz ⱪilƣandur.
  beo-beo: Dia sosogo fi dunu afae da moilai ganodini bogosea, ea bogoi da:i hodo
    da wa:mega mai dagoi ba:mu. Amola sogega oda bogosea, buhibaga mai dagoi ba:mu.
    Na, Hina Gode, da sia:i dagoi.”
  tpi-OTNT: Sapos sampela man long famili bilong yu i dai insait long taun, orait
    bai ol dok i kaikai bodi bilong ol. Na sapos sampela i dai ausait long taun, orait
    bai ol tarangau i kaikai bodi bilong ol. Mi Bikpela, mi tok pinis.’”
  hau-SA: Karnuka za su ci waɗanda suka mutu na Yerobowam a cikin birni, kuma tsuntsayen
    sararin sama za su cinye waɗanda suka mutu a jeji. Ni Ubangiji na faɗa!’
  uig-LAT: Yeroboamdin bolghanlardin sheherde ölginini itlar yeydu; sehrada ölginini
    asmandiki qushlar yeydu. Chünki Perwerdigar shundaq söz qilghandur.
  nde-nde: Izinja zizabadla bonke abakaJerobhowamu abafele edolobheni, lezinyoni zemkhathini
    zizazitika ngalabo abafela emaphandleni. UThixo usekhulumile!’
  ton-ton: Ko ia ʻia Selopoami ʻoku mate ʻi he kolo ʻe keina ia ʻe he fanga kulī;
    pea ko ia ʻe mate ʻi he ngoue ʻe keina ia ʻe he fanga manupuna; he kuo folofola
    ki ai ʻa Sihova.’
  ces-1613: Toho, kdož z domu Jeroboámova umře v městě, psi žráti budou, a toho, kdož
    umře na poli, ptáci nebeští jísti budou; neboť jest mluvil Hospodin.
  eng-WMB: The dogs will eat he who belongs to Jeroboam who dies in the city; and
    the birds of the sky will eat he who dies in the field, for the LORD has spoken
    it.”’
  tam-TCV: பட்டணத்தில் சாகும் யெரொபெயாமின் குடும்பத்தினரை நாய்கள் தின்னும். நாட்டுப்புறத்தில்
    சாகிறவனை ஆகாயத்துப் பறவைகள் தின்னும் என்று யெகோவாவே கூறினார்.’
  ceb-ULB: Ang tanang sakop sa imong panimalay nga mamatay dinhi sa siyudad kan-on
    sa mga iro, ang mamatay sa kapatagan kan-on sa mga langgam sa kalangitan, kay
    ako si Yahweh mao ang nagsulti niini.'
