  ben-IRV: তার বংশের যে সব লোক শহরে মরবে তাদের খাবে কুকুরে আর যারা মাঠের মধ্যে মরবে
    তাদের খাবে পাখীতে। কারণ আমি সদাপ্রভুই এই কথা বলেছি।’
  pan-pan: ਅਤੇ ਯਾਰਾਬੁਆਮ ਦਾ ਜੇ ਕੋਈ ਸ਼ਹਿਰ ਵਿੱਚ ਮਰੇਗਾ ਉਹ ਨੂੰ ਕੁੱਤੇ ਖਾਣਗੇ ਅਤੇ ਜੋ ਰੜ ਵਿੱਚ
    ਮਰੇਗਾ ਉਹ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਖਾਣਗੇ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ ਹੈ।
  mya-JVB: ယေရောဗောင် အမျိုးသားသည် မြို့ ထဲမှာ သေ လျှင်အသေ ကောင်ကို ခွေး စား လိမ့်မည်။
    မြို့ပြင် မှာ သေလျှင် မိုဃ်း ကောင်းကင်ငှက် စား လိမ့်မည်အကြောင်းထာဝရဘုရား မိန့်
    တော်မူပြီ။
  tbg-tbg: Ai ankuqihai vokika nora vatukaqi vaika qutu vimanta vairivano vika vaata
    nevarave. Vokika inaara vatukaqi vaika qutu vimanta mati ne vai uvirika vika vaata
    nevarave, tivo. Noravano Kotiva ariara mintima tivo, tiro.
  hmo-hmo: Bema oiemu bese tauna ta be hanua dekenai ia mase neganai, sisia ese do
    idia ania, o bema hanua ena murimurinai ia mase neganai, ataiai manudia ese do
    idia ania, badina Lohiabada ese unai bamona ia gwauraia inai.’ ”
  urd-urd: युरब'आम का जो कोई शहर में मरेगा उसे कुत्ते खाएँगे और जो मैदान में मरेगा
    उसे हवा के परिन्दे चट कर जाएँगे, क्यूँकि ख़ुदावन्द ने यह फ़रमाया है।
  rus-SYN: кто умрет у Иеровоама в городе, того съедят псы, а кто умрет на поле, того
    склюют птицы небесные; так Господь сказал.
  bqc-SIM: Gbɛ̃ↄ n bui pↄ́ aa gaga wɛ̃́lɛuↄ só, bãↄ i n gbɛ̃́ pↄ́ aa gaga sɛ̃uↄ
    ble. Dii mɛ́ ò.
  tcz-CHONGTHU: Jeroboam insung mite kholaiya thiden jouse, uichan aneh chai ding
    chule gam lah’a thiho jouse chu muthong in aneh soh kei ding ahi,’ tin Pakaiyin
    aseiye,” ati.
  mar-mar: यराबामाच्या घरातल्या ज्याला नगरात मरण येईल त्यास कुत्री खातील आणि शेतात,
    रानावनात मरणारा पक्ष्यांचे भक्ष्य होईल. परमेश्वर हे बोलला आहे.
  qub-qub: Castayquicuna siudächo wañoj cajtana allgucuna miconga. Jircacho wañoj
    cajtanami aycha micoj äbicuna miconga. Noga Tayta Diosmi chayno cananpaj camacächishcä.›
  bqp-bqp: Gbɛ̃danↄ ni n buri kũ oni gaga wɛ̃tɛnnↄ só, bãnↄ ni n gbɛ̃ kũ oni gaga
    sɛ̃̀nnↄ ble. Dikiri mɛ́ à ò lɛ.
  hat-hat: Chen pral manje kadav moun nan fanmi ou ki va mouri nan lavil. Malfini
    karanklou va manje kadav sa ki va mouri andeyò. Se Seyè a menm ki di sa.
  eng-BSB: Anyone belonging to Jeroboam who dies in the city will be eaten by dogs,
    and anyone who dies in the field will be eaten by the birds of the air.’ For the
    LORD has spoken.
  eng-WEBPB: The dogs will eat he who belongs to Jeroboam who dies in the city; and
    the birds of the sky will eat he who dies in the field, for the LORD has spoken
    it.”’
  kbq-kbq: Hagi Jeroboamu naga'ma rankuma agu'afima fri'nazana, kramo'za zamavufaga
    traga hugahaze. Hagi rankumamofo megi'ama frisazana, namaramimo'za zamavufaga
    traga hugahaze. Na'ankure Ra Anumzamo ama anankea hu'ne.
  nhe-BL: “ ‘Chichime quincuase moteixmatcahua tlen miquise ipan altepetl. Huan tlen
    miquise ipan cuatitlamitl quincuase totome tlen nacacuaj pampa queja nopa na niimoTECO
    niquijtojtoc.’”
  bus-bus: Gbɛ̃ɛnↄ é n borii kɛ̀ aↄ̃é gaga wɛ́tɛnnↄ só, bãanↄ é n gbɛ̃ kɛ̀ aↄ̃é gaga
    sɛ̃̀nnↄ ble. Dii bé à ò lɛ.
  gub-BL: Neànàm tawhu pe umàno ma'e ràm a'e wà nehe, zawar u'u putar wanetekwer wà
    nehe. Kaiwer pe ka'a pe umàno ma'e ràm a'e wà nehe, apitaw u'u putar wanetekwer
    wà nehe. Ihe Tupàn Tuweharupi Wiko Ma'e amume'u a'e ma'e ihe kury, i'i Tupàn ze'eg
    imume'u har a'e kuzà pe, Tupàn uze'eg imume'u pà izupe.
  eng-DRA: 'Them that shall die of Jeroboam in the city, the dogs shall eat: and them
    that shall die in the field, the birds of the air shall devour: for the Lord hath
    spoken it.'
