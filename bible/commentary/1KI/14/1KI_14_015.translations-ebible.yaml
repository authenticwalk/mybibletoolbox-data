verse: 1KI.014.015
translations:
  mal-C: ഇസ്രായേൽ അശേരാപ്രതിഷ്ഠകൾ നിർമിച്ച് യഹോവയെ കോപിപ്പിച്ചതിനാൽ അവർ വെള്ളത്തിൽ
    ഇളകുന്ന ഞാങ്ങണപോലെ ആയിത്തീരത്തക്കവണ്ണം യഹോവ അവരെ പ്രഹരിക്കും; അവരുടെ പൂർവികർക്ക്
    അവിടന്നു നൽകിയ ഈ നല്ല ദേശത്തുനിന്നും യഹോവ അവരെ പിഴുതെടുത്ത് യൂഫ്രട്ടീസ് നദിക്കപ്പുറത്തേക്ക്
    ചിതറിച്ചുകളയുകയും ചെയ്യും.
  deu-TKW: Und Jahwe wird Israel schlagen, das es schwankt, gleichwie das Schilfrohr
    im Wasser schwankt, und wird Israel ausreißen aus diesem schönen Lande, das er
    ihren Vätern verliehen hat, und wird sie zerstreuen jenseits des Stromes, wegen
    ihrer Ascheren, die sie sich hergerichtet haben, indem sie Jahwe zum Zorne reizten.
  lin-lin: Yawe akobeta Isalaele, mpe Isalaele akoningana lokola nzete oyo ebotaka
    na mayi, oyo mayi ezali koningisa ; akopikola Isalaele wuta na mabele ya malamu
    oyo apesaki na bakoko na ye mpe akopanza bango mosika ya ebale Efrate, pamba te
    balamusi kanda ya Yawe na kosalaka makonzi ya bule mpo na Ashera.
  eng-LSV: And YHWH has struck Israel as the reed is moved by the waters, and has
    plucked Israel from off this good ground that He gave to their fathers, and scattered
    them beyond the River, because that they made their Asherim, provoking YHWH to
    anger;
  eng-GNV: For the Lord shall smite Israel, as when a reede is shaken in the water,
    and hee shall weede Israel out of his good lad, which he gaue to their fathers,
    and shall scatter them beyond the Riuer, because they haue made them groues, prouoking
    the Lord to anger.
  eng-WEBSTER: For the LORD will smite Israel, as a reed is shaken in the water, and
    he will root up Israel out of this good land, which he gave to their fathers,
    and will scatter them beyond the river, because they have made their groves, provoking
    the LORD to anger.
  nhw-BL: TOTECO quintzejtzelos Israel ehuani san quen se hueyi hueyatl quintzejtzelohua
    nochi acacuame. Huan quen se quimacui xihuitl catli amo quinequi ma elto ipan
    imila, quinquixtis israelitame tlen ni cuali tlali catli quinmacac ininhuejcapan
    tatahua, huan quinmajcahuas más para neca tlen nopa hueyatl Eufrates, pampa quinchijchijtoque
    nopa tlaquetzalme catli ipan quinpiyaj nopa fiero tlaixcopincayome para nopa tiotzi
    catli itoca Asera huan quinhueyichijtoque huan quicualancamacatoque TOTECO.
  swh-ONEN: Naye Bwana ataipiga Israeli, hata iwe kama unyasi unaosukwasukwa juu ya
    maji. Ataingʼoa Israeli kutoka nchi hii nzuri aliyowapa baba zao na kuwatawanya
    ngʼambo ya Mto Frati, kwa sababu wamemghadhibisha Bwana kwa kutengeneza nguzo
    za Ashera
  bba-bba: Mɛyɑ Yinni Gusunɔ u koo mɑɑ Isirelibɑ nɔni sɔ̃, kpɑ bɑ n sɑ̃ɑ nɡe kɑbɑ
    te tɑ bɑ̃ɑrimɔ nim sɔɔ. U koo bu yɑrɑ tem ɡem mɛn di, mɛ u ben bɑɑbɑbɑ wɛ̃. Kpɑ
    u bu yɑrinɑsiɑ sere Efɑrɑtin dɑɑrun ɡuru ɡiɔ. Domi bɑ win mɔru seeyɑ bɑ bũu wi
    bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu kuɑ.
  eng-KJVCPB: For the Lord shall smite Israel, as a reed is shaken in the water, and
    he shall root up Israel out of this good land, which he gave to their fathers,
    and shall scatter them beyond the river, because they have made their groves,
    provoking the Lord to anger.
  luo-luo: Kendo Jehova Nyasaye biro goyo Israel, mochal mana gi odundu ma yamo tero
    ewi pi. Obiro pudho Israel oko kogologi e piny maber mane omiyo kweregi mi okegi
    loka Aora nikech negimiyo Jehova Nyasaye mirima ka giloso ludhe mag Ashera.
  meu-meu: Iehova ese Israel baine hamarerea, siriho na ranu ai e marere-mareremu
    na heto; bona Israel taudia na ina tano namona, ia ese senedia e henidia tanona,
    amo baine raḡadia oho, Eufrate sinavaina unukahana ai baine hakarohodia rohoroho.
    Badina be idia ese edia au-tubua helaḡadia e karadia amo Iehova e habadua.
  npi-ULB: किनकि पानीमा निगालो हल्लिएझैँ परमप्रभुले इस्राएललाई हल्लाउनुहुने छ, र उहाँले
    तिनीहरूका पिता-पुर्खाहरूलाई दिनुभएको यस असल देशबाट जरैदेखि उखेलिदिनुहुने छ । उहाँले
    तिनीहरूलाई यूफ्रेटिस नदीभन्दा पारि तितर-बितर पारिदिनुहुने छ किनकि तिनीहरूले अशेराका
    खम्बाहरू बनाई परमप्रभुलाई रिस उठाएका छन् ।
  yor-yor: Olúwa yóò kọlu Israẹli, yóò sì dàbí koríko ti ń mì nínú omi. Yóò sì fa
    Israẹli tu kúrò ní ilẹ̀ rere yìí, tí ó ti fi fún àwọn baba wọn, yóò sì fọ́n wọn
    ká kọjá odò Eufurate, nítorí wọ́n ti rú ìbínú Olúwa nípa ṣíṣe ère Aṣerah.
  emp-NTPO: Mãwãnacarea mʌ̃a israelerãra cawa oya. Doba cha urebari quĩrãca ãdjirãra
    necai b̶ead̶aẽ́a. Chirua ẽũta edaped̶a ãyã b̶atabuebʌrʌ quĩrãca mʌ̃a israelerãra
    naʌ̃ drua bia quiru ãdji drõã naẽnabemarãa diad̶ad̶ebemada Euprate do wagaa tʌmʌ
    edeya. Mama ãdjirãra djãrã druaza b̶ead̶ia. Mãwã cawa oya ãdjirãba ãcõrẽwẽrã Aseráda
    ãdji jʌwaba oped̶ad̶a bẽrã. Maʌ̃ba mʌ̃ra bio quĩrũbisid̶aa.
  pes-OPCB: خداوند اسرائیل را چنان تکان خواهد داد که مثل علفی که در مسیر آب رودخانه
    است بلرزد. خداوند اسرائیل را از این سرزمین خوب که به اجدادشان بخشیده، ریشه‌کن
    می‌کند و آنها را در آن طرف رود فرات آواره می‌سازد، زیرا آنها با بت‌پرستی‌شان خداوند
    را به خشم آوردند.
  tgl-ULB: Dahil lilipulin ni Yahweh ang Israel tulad ng isang halamang tambo na nililiglig
    sa tubig, at bubunutin niya ang Israel sa masaganang lupain na ito na ibinigay
    niya sa kanilang mga ninuno. Sila ay kaniyang ikakalat sa kabila ng ilog Eufrates,
    dahil gumawa sila ng mga poste ni Asera at ginalit nila si Yahweh.
  hui-hui: Isaraele wali agali tígua dama wali beda mitangi bialu gime wabini mini
    Aserahondo bi pupu wialu kamigome Anduane Homogohanda tínihondo tandaga helonaga
    tínime tandaga mo ha harimigo. Ani birimigome Anduane Homogohanda tí mo gi timbuni
    haragola tígua gi timbuniore howa iba angeni gambe karu ibame mo ema bia haragola
    duru lalu ema ema bialu haralidagua tígua duru timbuni lalu holeberemi. Ani kamigola
    Anduane Homogohanda Isaraele wali agali ti dindi bayale tínaga mamaliruhondo mini
    biagoria nahalimulo balu purogo lelolebira. Ibugua tí Iba Yuberedisi porago yu
    wahalu amurahayagi mo giligalale lolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ဒဏ်​ခတ်​တော်​မူ​သ​ဖြင့် ဣသ​ရေ​လ ပြည်​သည်​ချောင်း​ငယ်​တွင်​တုန်​လှုပ်​လျက်​နေ​သော
    ကူ​ပင်​သ​ဖွယ်​တုန်​လှုပ်​သွား​လိမ့်​မည်။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ဘိုး​ဘေး​များ​အား​ကိုယ်​တော်
    ပေး​အပ်​တော်​မူ​ခဲ့​သည့် ဤ​သာ​ယာ​သော​ပြည်​တော် မှ​နုတ်​ပယ်​ခြင်း​ကို​ခံ​ရ​ကာ​ဥ​ဖ​ရတ်​မြစ်​တစ်
    ဖက်​ကမ်း​သို့​ကွဲ​လွင့်​သွား​ကြ​လိမ့်​မည်။ အ​ဘယ် ကြောင့်​ဆို​သော်​သူ​တို့​သည်​အာ​ရှ​ရ​ဘု​ရား​မ
    ရုပ်​များ​ကို​ပြု​လုပ်​လျက်​ကိုယ်​တော်​၏​အ​မျက် တော်​ကို​လှုံ့​ဆော်​ကြ​သော​ကြောင့်​ဖြစ်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བརྡེགས་ནས་ཁོ་རྣམས་ནི་འདམ་རྩྭ་ཆུའི་ནང་དུ་གཡོ་བ་བཞིན་གཡོ་བར་འགྱུར།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་ཕ་མེས་ལ་གནང་བའི་ཡུལ་ཁམས་ཡིད་དུ་འོང་བ་འདི་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་རྩ་ནས་བཏོན་ཏེ།
    ཕི་རཱད་ཆུ་བོའི་ཕ་རོལ་ཏུ་གཏོར་བར་བྱའོ། །ཅིའི་ཕྱིར་ཞེ་ན། དེ་དག་གིས་ལྷ་མོ་ཨ་ཤེ་རཱ་ཡི་སྐུ་བཟོས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པའི་ཕྱིར་རོ།
    །
  sna-sna: Zvino Jehovha acharova Israeri, zvokuti ichaita setsanga iri kuzungunuswa
    mumvura. Achadzura Israeri kubva munyika yakanaka iyi yaakapa kumadzitateguru
    avo agovaparadzira mhiri kwoRwizi, nokuti vakaita kuti Jehovha atsamwe nehasha
    pavakaitira Ashera mapango.
  spa-BLM: Porque Yahvé golpeará a Israel, como se agita una caña en el agua; y desarraigará
    a Israel de esta buena tierra que dio a sus padres, y los dispersará más allá
    del río, porque han hecho sus postes de Asera, provocando la ira de Yahvé.
  cac-cac: Ol on̈ tzicub'tan̈aj a on̈ israel on̈ tic yuj Jehová, icha val tz'aj stzicub'tan̈aj
    te' velec' yuj a a'. Ol on̈ ic'joquel d'a jun lum luum man̈ jantacoc svach'il
    ac'b'il tic d'a eb' co mam quicham. Ichato ol on̈ yumjoccanb'at d'a sc'axepalb'at
    a' Éufrates, yujto ix co b'o yechel jun comon dios scuchan Asera. Yuj chi' sco
    tzuntzejcot yoval sc'ol Jehová d'a quib'an̈.
  swh-ULB: Kwa kuwa BWANA ataishambulia Israeli kama vile majani yanavyotikiswa majini,
    na ataing'oa Israeli katika nchi hii njema ambayo aliwpa mababu. Atawatawanya
    hata ng'ambo ya Mto Frati, kwa sababu wamefanya nguzo za Ashera kumkasirisha BWANA.
  bel-bel: І паб'е Гасподзь Ізраіля, і будзе ён, як трысьнёг, хістаны ў вадзе, і выкіне
    Ізраільцянаў з гэтай добрай зямлі, якую даў бацькам іхнім, і расьсее іх за раку
    за тое, што яны зрабілі ў сябе балваноў, раздражняючы Госпада;
  deu-ELBBK: Und der HERR wird Israel schlagen, wie das Rohr im Wasser schwankt; und
    er wird Israel herausreißen aus diesem guten Land, das er ihren Vätern gegeben
    hat, und wird sie zerstreuen jenseits des Stromes, weil sie ihre Ascherim gemacht
    haben, indem sie den HERRN reizten.
  mbb-OT: Edsilutan te Nengazen is menge etew ziyà te Israel taman te ebpengerkeren
    sikandan iring te kegkerkera te tigbew he egkeigù te seleg te wahig. Id-awè din
    sikandan kayi te meupiya he tanà he imbeǥey zin diyà te menge kepuun dan, ne ibpeyapat
    din sikandan diyà te egkehunaan te Wahig he Eufrates su ǥeina te midhimu zan he
    mepauk sikandin pinaaǥi te kebpehitindeg dan te tukud he simbulu te vahi he ed-ezapen
    he si Ashera.
  mal-2015: യിസ്രായേൽ അശേരാപ്രതിഷ്ഠകളെ ഉണ്ടാക്കി യഹോവയെ കോപിപ്പിച്ചതുകൊണ്ടു ഓട വെള്ളത്തിൽ
    ആടുന്നതുപോലെ അവർ ആടത്തക്കവണ്ണം യഹോവ അവരെ ആടിച്ചു അവരുടെ പിതാക്കന്മാർക്കു താൻ കൊടുത്ത
    ഈ നല്ല ദേശത്തുനിന്നു യിസ്രായേലിനെ പറിച്ചെടുത്തു നദിക്കക്കരെ ചിതറിച്ചുകളയും.
  rmc-rmc: O RAJ razinela le Izraeloha, avke sar e balvaj čhalavel la trsťinaha andro
    paňi. Ov le Izraeliten cirdela avri andral kadi lačhi phuv, so diňa lengre dadenge
    a rozčhivela len pal o baro paňi Eufrat, bo kerde la Ašerake slupi, savenca rozchoľarde
    le RAJES.
  pes-OPV: و خداوند اسرائیل را خواهد زد مثل نی‌ای که در آب متحرک شود، و ریشه اسرائیل
    را از این زمین نیکو که به پدران ایشان داده بود، خواهد کندو ایشان را به آن طرف
    نهر پراکنده خواهدساخت، زیرا که اشیریم خود را ساخته، خشم خداوند را به هیجان آوردند.
  ron-1924: Домнул ва лови пе Исраел, ши Исраел ва фи ка трестия клэтинатэ ын апе;
    ва смулӂе пе Исраел дин ачастэ царэ бунэ пе каре о дэдусе пэринцилор лор ши-й
    ва ымпрэштия динколо де рыу, пентру кэ шь-ау фэкут идоль, мыниинд пе Домнул.
  ben-OBCV: আর সদাপ্রভু ইস্রায়েলকে আঘাত করবেন, যেন তা জলের মধ্যে দুলতে থাকা নলখাগড়ার
    মতো হয়ে যায়। এই যে সুন্দর দেশটি তিনি তাদের পূর্বপুরুষদের দিলেন, সেখান থেকে তিনি
    ইস্রায়েলকে উৎখাত করবেন ও ইউফ্রেটিস নদীর ওপারে তাদের ইতস্তত ছড়িয়ে দেবেন, কারণ
    তারা আশেরার খুঁটি পুঁতে সদাপ্রভুর ক্রোধ জাগিয়ে তুলেছে।
  som-som: Waayo, Rabbigu wuxuu dadkii Israa'iil u layn doonaa sida cawsduur biyo
    ugu ruxmado, oo dadkii Israa'iil wuu ka rujin doonaa dalkan wanaagsan oo uu siiyey
    awowayaashood, oo wuxuu ku firdhin doonaa Webiga shishadiisa, maxaa yeelay, waxay
    samaysteen geedihii Asheeraah, oo Rabbigana saasay uga xanaajiyeen.
  lat-VUC: 'et percutiet Dominus Deus Israël, sicut moveri solet arundo in aqua: et
    evellet Israël de terra bona hac, quam dedit patribus eorum, et ventilabit eos
    trans flumen: quia fecerunt sibi lucos, ut irritarent Dominum.'
  eng-ASVBT: For Jehovah will smite Israel, as a reed is shaken in the water; and
    he will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the River, because they have made their Asherim, provoking
    Jehovah to anger.
  ita-1885: E il Signore percoterà Israele, sì che sarà come la canna che è dimenata
    nell'acqua; e divellerà Israele d'in su questa buona terra ch'egli ha data a' lor
    padri, e li dispergerà di là dal Fiume; perciocchè hanno fatti i lor boschi, dispettando
    il Signore.
  eng-ULB: For Yahweh will attack Israel as a reed is shaken in the water, and he
    will root up Israel out of this good land that he gave to their ancestors. He
    will scatter them beyond the Euphrates River, because they have made their Asherah
    poles and provoked Yahweh to anger.
  spa-VBL: El Señor golpeará a Israel como una caña sacudida por el agua. Arrancará
    a Israel de raíz de esta buena tierra que les dio a sus antepasados y los dispersará
    más allá del Éufrates, porque han hecho postes de Asera paganos, haciendo enojar
    al Señor.
  fra-_FOB: Et l'Éternel frappera Israël, comme quand le roseau est agité dans l'eau;
    et il arrachera Israël de dessus ce bon pays qu'il a donné à leurs pères; et il
    les dispersera au delà du fleuve, parce qu'ils se sont fait des emblèmes d'Ashéra,
    irritant l'Éternel.
  mal-mal: യിസ്രായേൽ അശേരാപ്രതിഷ്ഠകൾ ഉണ്ടാക്കി യഹോവയെ കോപിപ്പിച്ചതുകൊണ്ട് ഞാങ്ങണ ചെടി
    വെള്ളത്തിൽ ആടുന്നതുപോലെ ആടത്തക്കവണ്ണം യഹോവ അവരെ അടിച്ച് അവരുടെ പിതാക്കന്മാർക്ക്
    താൻ കൊടുത്ത ഈ നല്ലദേശത്തുനിന്ന് അവരെ പറിച്ചെടുത്ത് നദിക്കക്കരെ ചിതറിച്ചുകളയും.
  urd-GVR: Rab Isrāīl ko bhī sazā degā, kyoṅki wuh Yasīrat Dewī ke khambe banā kar
    un kī pūjā karte haiṅ. Chūṅki wuh Rab ko taish dilāte rahe haiṅ, is lie wuh unheṅ
    māregā, aur wuh pānī meṅ sarkanḍe kī tarah hil jāeṅge. Rab unheṅ is achchhe mulk
    se ukhāṛ kar Dariyā-e-Furāt ke pār muntashir kar degā.
  suz-BL: परमप्रभु यावेम इस्राएल कली ब्‍वाक्‍कुम एर ओंथ पा हिम्‍‍शो बुदी मीलु घांस
    खोदेंशो सेल्‍ब। मेकोमी इस्राएली आन किकी पिपी आन कली गेशो, एको रिम्‍शो रागी रे
    खेरब। मिनु मेको आन कली युफ्रेटीस खोला आ आइक्‍ची हांबुम एर ओंथ ब्रपाइक्‍ब। मारदे
    हना मेकोपुकीम देवी आ मूर्ति पाइश्‍शो थाम सेल्‍शा, परमप्रभु यावे कली गाइक्‍पाइक्‍तेक्‍म।
    २राजा १७:२३
  ita-1927: E l’Eterno colpirà Israele, che sarà come una canna agitata nell’acqua;
    sradicherà Israele da questa buona terra che avea data ai loro padri, e li disperderà
    oltre il fiume, perché si son fatti degl’idoli di Astarte provocando ad ira l’Eterno.
  ckb-ckb: یەزدان لە ئیسرائیلیش دەدات، وەک قامیشێک کە چۆن لەناو ئاو دەلەرێتەوە. ئیسرائیل
    لەم زەوییە چاکە ڕیشەکێش دەکات کە داویەتییە باوباپیرانیان و بۆ ئەوبەری ڕووباری
    فورات پەرتەوازەیان دەکات، لەبەر ئەوەی ستوونە ئەشێراکانیان دروستکرد و یەزدانیان
    پەست کرد.
  eng-BBE: And even now the hand of the Lord has come down on Israel, shaking it like
    a river-grass in the water; and, uprooting Israel from this good land, which he
    gave to their fathers, he will send them this way and that on the other side of
    the River; because they have made for themselves images, moving the Lord to wrath.
  kan-OKCV: ಈಗಲೇ ಏನು ಆಗುವುದು? ನೀರಿನಲ್ಲಿರುವ ಆಪು ಹುಲ್ಲು ಅಲ್ಲಾಡುವ ಹಾಗೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲನ್ನು
    ಹೊಡೆಯುವರು. ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಲು, ತಮ್ಮ ವಿಗ್ರಹಾರಾಧನೆಗೋಸ್ಕರ
    ಅಶೇರ ಸ್ತಂಭಗಳನ್ನು ನಿಲ್ಲಿಸಿಕೊಂಡದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು ಅವರ ತಂದೆಗಳಿಗೆ ಕೊಟ್ಟ ಈ ಉತ್ತಮ
    ದೇಶದಲ್ಲಿಂದ ಅವರನ್ನು ನಿರ್ಮೂಲ ಮಾಡಿ, ಯೂಫ್ರೇಟೀಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿ ಅವರನ್ನು ಚದರುವಂತೆ ಮಾಡುವರು.
  tam-2017: தண்ணீரில் நாணல் அசைகிறதுபோல, யெகோவா இஸ்ரவேலை முறித்து அசையச்செய்து, அவர்களுடைய
    முன்னோர்களுக்குத் தாம் கொடுத்த இந்த நல்ல தேசத்திலிருந்து இஸ்ரவேலை வேரோடு பிடுங்கி,
    அவர்கள் தங்களுக்கு தோப்பு விக்கிரகங்களை வைத்து, யெகோவாவுக்குக் கோபம் உண்டாக்கியதால்,
    அவர்களை ஐபிராத்து நதிக்கு மறுபுறம் சிதறடித்து,
  spa-RV-1909: 'Y Jehová sacudirá á Israel, al modo que la caña se agita en las aguas:
    y él arrancará á Israel de esta buena tierra que había dado á sus padres, y esparcirálos
    de la otra parte del río, por cuanto han hecho sus bosques, enojando á Jehová.'
  ron-BTF: Fiindcă DOMNUL va lovi pe Israel, precum o trestie este scuturată în apă
    şi va dezrădăcina pe Israel din această ţară bună, pe care a dat-o părinţilor
    lor şi îi va împrăştia dincolo de râu, deoarece şi-au făcut dumbrăvi, provocând
    pe DOMNUL la mânie.
  eng-WEBP: For the LORD will strike Israel, as a reed is shaken in the water; and
    he will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the River, because they have made their Asherah poles,
    provoking the LORD to anger.
  eng-FBV: The Lord will strike Israel like a reed jerked to and fro by the water.
    He will pull up Israel by the roots from this good land that he gave their forefathers
    and scatter them beyond the Euphrates, because they have made their pagan Asherah
    poles, making the Lord angry.
  nld-1939: Dit geldt het heden, maar er is nog meer! Want Jahweh zal ook Israël slaan,
    zoals men een riet in het water zwiept. Hij zal de kinderen van Israël uitroeien
    uit het heerlijke land, dat Hij aan hun vaderen gaf, en ze verstrooien aan de
    andere zijde van de Rivier, omdat zij heilige palen hebben gemaakt, om Hem te
    tergen.
  nch-BL: TOTECO quintzejtzelos Israel ehuani san quej se hueyi hueyat quintzejtzelohua
    nochi acacuame. Huan quej se quimacui xihuit cati amo quinequi ma elto ipan imila,
    quinquixtis israelitame ten ni cuali tali cati quinmacac inihuejcapan tatahua,
    huan quinmajcahuas más para neca ten nopa hueyat Eufrates, pampa quinchijchijtoque
    nopa taquetzalme cati ipan quinpiyaj nopa fiero taixcopincayome para nopa tiotzi
    cati itoca Asera huan quinhueyichijtoque huan quicualancamacatoque TOTECO.
  vie-1934: Đức Giê-hô-va sẽ hành hại Y-sơ-ra-ên, như một cây sậy bị nước đưa đi,
    truất Y-sơ-ra-ên khỏi xứ tốt đẹp này mà Ngài đã ban cho tổ phụ họ, và làm tản
    lạc họ phía bên kia sông cái, bởi vì họ đã lấy hình tượng chọc giận Đức Giê-hô-va.
  hin-CV: इसके बाद याहवेह इस्राएल पर वैसा ही वार करेंगे, जैसा जल में सरकंडा. वह इस
    समृद्ध भूमि पर से इस्राएल को उखाड़कर छोड़ेंगे—उस भूमि पर से, जो उन्होंने उनके
    पूर्वजों को दी थी. वह उन्हें फरात नदी के पार तक बिखरा देंगे, क्योंकि उन्होंने
    अशेरा खंभे गढ़ कर याहवेह को क्रोधित कर दिया है.
  spa-BES: Y hasta ahora, la mano del Señor ha descendido sobre Israel, sacudiéndola
    como una hierba en el agua; y, arrancando a Israel de esta buena tierra, que dio
    a sus padres, los enviará de este modo al otro lado del río; porque se han hecho
    imágenes, moviendo al Señor a la ira.
  tdx-tdx: toe ho fofohe’ Iehovà t’Israele, manahake ty fampitroetroean-drano ty vinda;
    le hombota’e amy tane soa natolo’e aman-droae’ iareoy t’Israele, vaho hampivarakaihe’e
    alafe’ i Sakay añe; ty amo hazomanga namboare’ iereoo hanigìke Iehovà, hiviñera’e.
  tha-KJV: เพราะพระเยโฮวาห์จะทรงตี​อิสราเอล ดุ​จไม้อ้อสั่นอยู่ในน้ำ และจะทรงถอนรากอิสราเอลออกเสียจากแผ่นดิ​นอ​ันดี​นี้
    ซึ่งพระองค์ทรงยกให้​แก่​บรรพบุรุษของเขา และกระจายเขาไปฟากแม่น้ำข้างโน้น เพราะเขาทั้งหลายได้สร้างเสารูปเคารพของเขา
    เป็นเหตุให้​พระเยโฮวาห์ทรงพระพิโรธ
  por-BR-2018: 'E o SENHOR sacudirá a Israel, ao modo que a cana se agita nas águas:
    e ele arrancará a Israel desta boa terra que havia dado a seus pais, e os dispersará
    da outra parte do rio, porquanto fizeram seus bosques, irando ao SENHOR.'
  deu-ELO: Und Jehova wird Israel schlagen, wie das Rohr im Wasser schwankt; und er
    wird Israel herausreißen aus diesem guten Lande, das er ihren Vätern gegeben hat,
    und wird sie zerstreuen jenseit des Stromes, darum daß sie ihre Ascherim gemacht
    haben, indem sie Jehova reizten.
  eng-WYC-2018: and the Lord God of Israel shall smite, as a reed in the water is
    wont to be moved; and he shall draw out Israel from this good land, which he gave
    to their fathers, and he shall winnow them over the flood, for they made to them
    maumet woods, that they should stir the Lord to ire. (and the Lord God shall strike
    Israel, like a reed in the water is wont to be shaken; and he shall pull Israel
    out of this good land, which he gave to their forefathers, and he shall scatter
    them beyond the Euphrates River, for they made for themselves sacred groves, and
    poles, and stirred the Lord to anger.)
  epo-epo: Kaj la Eternulo frapos Izraelon, similigante lin al kano, kiu ŝanceliĝas
    en la akvo, kaj Li elŝiros la Izraelidojn el tiu bona tero, kiun Li donis al iliaj
    patroj, kaj Li disblovos ilin trans la Riveron pro tio, ke ili faris siajn sanktajn
    stangojn, kolerigante la Eternulon.
  uig-PIN: Pǝrwǝrdigar Israilni urup, huddi suda lingxip ⱪalƣan ⱪumuxtǝk ⱪilip ⱪoyidu,
    ata-bowiliriƣa tǝⱪdim ⱪilƣan bu yahxi zemindin ⱪomurup, ularni Əfrat dǝryasining
    u tǝripigǝ tarⱪitidu; qünki ular ɵzigǝ «Axǝraⱨ butlar»ni yasap Pǝrwǝrdigarning
    ƣǝzipini ⱪoziƣidi.
  beo-beo: 'Hina Gode da Isala:ili dunu fima dawa:ma:ne se dabe imunu. Isala:ili dunu
    fi da saga: amo hano ganodini dialebe amo foga fananebe agoai ba:mu. E da ifa
    bai duga:su agoane Isala:ili dunu duga:le ilia sogedafa (amo E da ilia aowalalima
    i) amoga fisili masa:ne, soge amo da Iufala:idisi Hano na:iyado, amoga afagogolesisimu.
    Bai ilia da Hina Gode ougima:ne, ogogosu uda ‘gode’ Asila liligi loboga hamoi.'
  tpi-OTNT: “Ol Israel i bin wokim ol piksa bilong god meri Asera na lotuim ol, na
    long dispela pasin ol i mekim Bikpela i belhat long ol. Olsem na Bikpela bai i
    mekim save long ol na bai ol i pret na guria nogut olsem pitpit i stap long wara
    na tait i sakim. Na bai Bikpela i rausim ol Israel long dispela gutpela graun
    em i bin givim long ol tumbuna bilong ol. Na bai em i tromoi ol i go nabaut long
    hapsait bilong wara Yufretis.
  hau-SA: Ubangiji kuma zai bugi Isra’ila, har tă zama kamar kyauro mai girgiza a
    bakin rafi. Zai tumɓuke Isra’ila daga wannan ƙasa mai kyau da ya ba wa kakanninsu,
    yă watsar da su gaba da Kogin Yuferites domin sun tsokane Ubangiji har ya yi fushi,
    ta wurin yin ginshiƙan Ashera.
  uig-LAT: Perwerdigar Israilni urup, xuddi suda lingship qalghan qumushtek qilip
    qoyidu, ata-bowilirigha teqdim qilghan bu yaxshi zémindin qomurup, ularni Efrat
    deryasining u teripige tarqitidu; chünki ular özige «Asherah butlar»ni yasap Perwerdigarning
    ghezipini qozighidi.
  nde-nde: UThixo uzamtshaya u-Israyeli, kungathi ngumhlanga uzunguzeka emanzini.
    Uzamquphuna u-Israyeli elizweni lakhe elihle alinika okhokho bakhe abachithe ngaphetsheya
    komfula uYufrathe, ngoba uThixo bamvuse ulaka ngokwenza izinsika zikankulunkulukazi
    u-Ashera.
  ton-ton: Koeʻuhi ʻe taaʻi ʻa ʻIsileli ʻe Sihova, ʻo hangē ko e luluʻi ha vaʻakaho
    ʻi he vai, pea te ne taʻaki fuʻu hake ʻa ʻIsileli mei he fonua lelei ni, ʻaia
    naʻa ne foaki ki heʻenau ngaahi tamai, pea te ne fakamovetevete kinautolu ki he
    tuʻa vaitafe, koeʻuhi kuo nau ngaohi ʻae ngaahi vao tapu, ke fakatupu ʻae houhau
    ʻo Sihova.
  ces-1613: A zaklátí Hospodin Izraelem tak, jako se klátí třtina u vodách, a vykoření
    Izraele z země výborné této, kterouž dal otcům jejich, a rozptýlí je daleko za
    řeku, proto že sobě zdělali háje, popouzejíce Hospodina.
  eng-WMB: For the LORD will strike Israel, as a reed is shaken in the water; and
    he will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the River, because they have made their Asherah poles,
    provoking the LORD to anger.
  tam-TCV: யெகோவா இஸ்ரயேலை அடிப்பார். எனவே அது தண்ணீரில் நாணல் அசைவது போலாகும். இஸ்ரயேலை
    அவர்கள் முற்பிதாக்களுக்குக் கொடுத்த இந்த நாட்டிலிருந்து வேருடன் பிடுங்கி, ஐபிராத்து
    ஆற்றுக்கு அப்பால் சிதறடிப்பார். ஏனென்றால் அவர்கள் அசேரா விக்கிரக தூணை உண்டாக்கி,
    யெகோவாவுக்குக் கோபமூட்டினார்கள்.
  ceb-ULB: Kay si Yahweh mosilot sa Israel sama sa usa ka bugang nga giuyog-uyog diha
    sa tubig, ug langkaton niya ang Israel niining tabunok nga yuta nga iyang gihatag
    sa ilang mga katigulangan. Patibulaagon niya sila saylo sa Suba sa Eufrates, tungod
    kay naghimo man sila ug hulagway ni Ashera ug maoy hinungdan sa kasuko ni Yahweh.
  pol-UBG: I PAN uderzy Izraela tak, że się zachwieje, jak się chwieje trzcina w wodzie,
    i wykorzeni Izraela z tej dobrej ziemi, którą dał ich ojcom, i rozproszy ich za
    rzeką za to, że uczynili sobie gaje, pobudzając PANA do gniewu.
  urd-GVU: رب اسرائیل کو بھی سزا دے گا، کیونکہ وہ یسیرت دیوی کے کھمبے بنا کر اُن کی
    پوجا کرتے ہیں۔ چونکہ وہ رب کو طیش دلاتے رہے ہیں، اِس لئے وہ اُنہیں مارے گا، اور
    وہ پانی میں سرکنڈے کی طرح ہل جائیں گے۔ رب اُنہیں اِس اچھے ملک سے اُکھاڑ کر دریائے
    فرات کے پار منتشر کر دے گا۔
  deu-1912: Und der HERR wird Israel schlagen, gleich wie das Rohr im Wasser bewegt
    wird, und wird Israel ausreißen aus diesem guten Lande, daß er ihren Vätern gegeben
    hat, und wird sie zerstreuen jenseit des Stromes, darum daß sie ihre Ascherahbilder
    gemacht haben, den HERRN zu erzürnen.
  kan-2017: ಯೆಹೋವನು ಇಸ್ರಾಯೇಲರನ್ನು ಹೊಡೆಯುವನು. ಆಗ ಅವರು ನೀರಿನಲ್ಲಿರುವ ಆಪುಹುಲ್ಲೋ ಎಂಬಂತೆ
    ಹೊಯ್ದಾಡುವರು. ಅವರು ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಆತನಿಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸಿದ್ದರಿಂದ
    ಆತನು ಅವರನ್ನು ಅವರ ಪೂರ್ವಿಕರಿಗೆ ಕೊಟ್ಟ ದೇಶದಿಂದ ಕಿತ್ತುಹಾಕಿ ಯೂಫ್ರೆಟಿಸ್ ನದಿಯ ಆಚೆಯಲ್ಲಿರುವ
    ದೇಶದೊಳಗೆ ಚದುರಿಸಿಬಿಡುವನು.
  yap-yap: Me SOMOL e bayi gechignag yu Israel, ma bayi rur yu Israel ni bod e uchel
    u mnalul’ ni be aw e ran ngay be rur. Bayi pug lik’ngin e girdi’ nu Israel u but’
    ko re nam ney nib manigil nni pi’ ngak e pi ga’ rorad kakrom, ma bayi weregrad
    i yan nge pag e Lul’ ni Eufrates, ni bochan e kar k’aringed e damumuw ngak ko
    pi liyos nra ngongliyed ni ya’an fare got ni bpin ni Asherah.
  hlt-MCSB: BOEIPA loh Israel te tui dongkah capu a vikvawk bangla a ngawn vetih a
    napa rhoek taengah a paek he khohmuen then dong lamloh Israel te a phuk ni. Amamih
    kah Asherah a saii uh neh BOEIPA te a veet uh dongah amih te tuiva rhalvangan
    duela a haeh uh ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶይዳ ሜቶ ዓጋንዳኔ፤ ዬያሮ ዒስራዔኤሌ ዋኣሢዳ ባቃሊ ጎፒንታ ፒሌጉዲ ጎጋይቃንዳኔ፤
    ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማሊሲ ካኣሽኮ ባኣዚ ማዢ ዒዛ ዔያታ ዻጋሴሢሮ ዒስራዔኤሌ ዴሮ ሃያኮ ቤርታ ዒዚ ዔያቶኮ ዓዶንሢም
    ዒንጌ ማሎ ዓጬሎፓ ዔፕራፂሴ ዎሮ ሱኮ ዳኪ ዔያቶ ዜርቃንዳኔ፤
  twi-ASANTE: Na Awurade bɛwoso Israel te sɛ sibire a ɛhinhim wɔ asuwa ani. Ɔbɛtutu
    Israelfoɔ ase afiri saa asase pa a ɔde maa wɔn agyanom no so. Na ɔbɛbɔ wɔn apete,
    atra Asubɔnten Eufrate, ɛfiri sɛ, wɔnam som a wɔsom Asera afɔrebukyia no so ahyɛ
    Awurade abufuo.
  eng-WEBU: For the LORD will strike Israel, as a reed is shaken in the water; and
    he will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the River, because they have made their Asherah poles,
    provoking the LORD to anger.
  wal-wal: Haattaa giddon woshoi qaaxxiyoogaadan, GODAI he wode Israa7eelata shocidi
    qaattana. Asheero giyo xoosseessi eti misiliyaa essidi, GODAA hanqqetissido gishshau,
    eta aawatuyyo i immido lo77o biittaappe eta diggana; yaatidi eta Efiraaxiisa SHaafaappe
    hefinttan laalana.
  spa-PDDPT: Porque Yavé sacudirá a Israel como una caña es agitada en el agua. Desarraigará
    a Israel de esta buena tierra que dio a sus antepasados y los esparcirá más allá
    del río Éufrates, porque hicieron sus imágenes de asera y provocaron a ira a Yavé.
  gun-gun: Ha'e gui Israel kuery voi Senhor oity ukapa 'rã mba'emo'ygue-'ygue yy rupi
    ivevui vy omyĩ rei va'e rami ikuai peve. Kova'e yvy porã tuu kuery pe ome'ẽ va'ekue
    gui oipe'apa 'rã Israel kuery, Eufrates yakã rovai rupi ju omoaĩmba 'rã, Senhor
    ombopoxya rupi ta'angaarã yvyra omopu'ã rire.
  ilo-ULB: Ta darupento ni Yahweh ti Israel a kas iti runo a nagungon iti danum, ket
    parutennanto ti Israel manpud iti daytoy a nadam-eg a daga nga intedna kadagiti
    kapuonanda. Iwara-warananto ida iti ballasiw ti Karayan Eufrates, gapu ta nangaramidda
    kadagiti imahe ni Asera a diosda ket pinagpungtotda ni Yahweh.
  kpg-kpg: Dimaadua ga hagaduadua Israel, gei Israel gaa bole be di aalek ma gaa duu
    i lodo di monowai mmidi. Mee ga daagi aga nia daangada Israel mai i di nadau henua
    humalia dela ne wanga gi nadau maadua mmaadua namua, gaa hai digaula gi meheuheu
    dagidahi, gii tugi loo i baahi i golo di Monowai Euphrates, idimaa digaula guu hai
    a Mee gi hagawelewele i di nadau hai nia ada di balu god ahina go Asherah.
  uig-ARA: پەرۋەردىگار ئىسرائىلنى ئۇرۇپ، خۇددى سۇدا لىڭشىپ قالغان قۇمۇشتەك قىلىپ قويىدۇ،
    ئاتا-بوۋىلىرىغا تەقدىم قىلغان بۇ ياخشى زېمىندىن قومۇرۇپ، ئۇلارنى ئەفرات دەرياسىنىڭ
    ئۇ تەرىپىگە تارقىتىدۇ؛ چۈنكى ئۇلار ئۆزىگە «ئاشەراھ بۇتلار»نى ياساپ پەرۋەردىگارنىڭ
