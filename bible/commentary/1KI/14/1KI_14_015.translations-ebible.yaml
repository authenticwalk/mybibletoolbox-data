  sus-A: عَلَتَلَ شَ شْنّ سِنمَ نّ عِسِرَيِلَ مَ، عَلْ قٌيٍ شُنفبٍ سِنمَ كَلٍيٍ مَ
    شُرٍ دّ رَ كِ نَشّ. عَ عِسِرَيِلَ تَلَمَ نّ يِ بْشِ قَنيِ مَ، عَ نَشَن قِ عَ بٍنبَيٍ
    مَ، عَ قَ عٍ رَيٍنسٍن يّ شُرٍ كِرِ مَ، بَرِ مَ عٍ بَرَ كُيٍيٍ يَءِلَن.
  fra-SBL: Car l'Éternel frappera Israël, comme un roseau qu'on secoue dans l'eau ;
    il déracinera Israël de ce bon pays qu'il a donné à ses pères, et il le dispersera
    au delà du fleuve, parce qu'il a fait ses mâts d'Ashéra, en irritant l'Éternel.
  hbo-hbo: וְהִכָּ֨ה יְהוָ֜ה אֶת־יִשְׂרָאֵ֗ל כַּאֲשֶׁ֨ר יָנ֣וּד הַקָּנֶה֮ בַּמַּיִם֒
    וְנָתַ֣שׁ אֶת־יִשְׂרָאֵ֗ל מֵ֠עַל הָאֲדָמָ֨ה הַטֹּובָ֤ה הַזֹּאת֙ אֲשֶׁ֤ר נָתַן֙
    לַאֲבֹ֣ותֵיהֶ֔ם וְזֵרָ֖ם מֵעֵ֣בֶר לַנָּהָ֑ר יַ֗עַן אֲשֶׁ֤ר עָשׂוּ֙ אֶת־אֲשֵׁ֣רֵיהֶ֔ם
    מַכְעִיסִ֖ים אֶת־יְהוָֽה׃
  piu-2006: '@see-verse:1KI.014.014'
  kik-kik: Nake Jehova nĩakahũũra Isiraeli, nginya mahaane ta ithanjĩ rĩrainaina rĩrĩ
    maaĩ-inĩ. Nĩakamunya andũ a Isiraeli kuuma bũrũri ũyũ mwega ũrĩa aaheire maithe
    mao, na amahurunje mũrĩmo ũrĩa ũngĩ wa Rũũĩ rwa Farati, tondũ nĩmarakaririe Jehova
    nĩ ũndũ wa gwĩthondekera itugĩ cia Ashera.
  omb-omb: Me I Huqe vin wehire tau Israel me ngere rain rurururu. Me ngere rain ruru
    mwere na ere mo ruru lolo wai. Nge vin sara vohogi na tangaloi tau Israel dena
    tano garea ngehi u betea lawe retamara, siu vin geburegi nire rain gagaliu na
    wai meuri Evaretes, huri rau vutu na meroana noi Huqe gena nora beru noi huqe
    vurogi Asera.
  fra-NCL: Yahweh frappera Israël, comme le roseau est agité au sein des eaux ; il
    arrachera Israël de ce bon pays qu’il avait donné à leurs pères, et il les dispersera
    de l’autre côté du fleuve, parce qu’ils se sont fait des aschérahs, irritant Yahweh.
  cek-AK: Asherah krangnawk to a sak o moe, Angraeng to palungphui o sak pongah, tui
    thungah anghuen sakrungkung baktih toengah, Angraeng mah Israel to bop tih; ampanawk
    khaeah paek ih prae kahoih thung hoiah Israel to tangzun hoiah aphongh uloe, vapui
    zaeh ah amhet o boih tih.
  cuk-cuk: Bab-Jehová, Israel-dulemar apor-imakoed, igi masarmar diwar-abin banamagwisdae,
    deyobi imakoed. Aginbali, we-yar-nued-be-dadganga-uklesadgi onolenanai gumaloed,
    Éufrates-diwar-daksik barmiledmaloed. Ar e-bab-dummad-bundor-Aseraʼga imaksamalad,
    e-wilub-sobsamalad. A-ular, weyob Israel-dulemar Bab-Jehová-ourwenai gusmalad.
  uig-CYR: Пәрвәрдигар Исраилни уруп, худди суда лиңшип қалған қумуштәк қилип қойиду,
    ата-бовилириға тәқдим қилған бу яхши зиминдин қомуруп, уларни Әфрат дәриясиниң
    у тәрипигә тарқитиду; чүнки улар өзигә «Ашәраһ бутлар»ни ясап Пәрвәрдигарниң ғәзивини
    қозиғиди.
  tel-2017: ఇశ్రాయేలువారు అషేరా దేవతా స్తంభాలను నిలబెట్టి యెహోవాకు కోపం పుట్టించారు,
    కాబట్టి నీళ్ళల్లో రెల్లు ఊగుతున్నట్టు యెహోవా ఇశ్రాయేలు వారిని ఊపేస్తాడు. వారి
    పూర్వీకులకు తాను ఇచ్చిన ఈ మంచి దేశంలో నుండి వారిని ఊడబెరికి, వారిని యూఫ్రటీసు
    నది అవతలకు చెదరగొడతాడు.
  hat-BSA: Paske SENYÈ a va frape Israël, tankou yon wozo k ap tranble nan dlo. Epi
    Li va dechouke Israël soti nan bon peyi ke Li te bay a zansèt pa li yo, e Li va
    gaye yo lòtbò Rivyè Euphrate la, akoz yo te fè Asherim pa yo, ki te pwovoke SENYÈ
    a a lakòlè.
  kos-kos: LEUM GOD El ac fah kalyei Israel, ac Israel ac fah kusrusrsrusr oana soko
    loa in soko infacl srisrik. LEUM GOD El ac fah fusak mwet Israel liki facl wowo
    se su El sang nu sin mwet matu lalos, ac El ac fah akfahsryeloselik nwe yen loessula
    alukela Infacl Euphrates, mweyen elos purakak kasrkusrak lal ke elos orala ma
    sruloala ke god mutan Asherah.
  hbo-WLC: וְהִכָּ֨ה יְהוָ֜ה אֶת־יִשְׂרָאֵ֗ל כַּאֲשֶׁ֨ר יָנ֣וּד הַקָּנֶה֮ בַּמַּיִם֒
    וְנָתַ֣שׁ אֶת־יִשְׂרָאֵ֗ל מֵ֠עַל הָאֲדָמָ֨ה הַטּוֹבָ֤ה הַזֹּאת֙ אֲשֶׁ֤ר נָתַן֙
    לַאֲב֣וֹתֵיהֶ֔ם וְזֵרָ֖ם מֵעֵ֣בֶר לַנָּהָ֑ר יַ֗עַן אֲשֶׁ֤ר עָשׂוּ֙ אֶת־אֲשֵׁ֣רֵיהֶ֔ם
    מַכְעִיסִ֖ים אֶת־יְהוָֽה׃
  ibo-ibo: Onyenwe anyị ga-eti Izrel ihe, mee ka ọ maa jijiji dịka osisi achara nke
    ikuku na-ebugharị nʼime mmiri. Ọ ga-ehopu Izrel site nʼezi ala o nyere nna nna
    ha, fesaa ha nʼofe osimiri Yufretis, nʼihi na ha akpasuola iwe Onyenwe anyị site
    nʼiguzobe ogidi ofufe Ashera.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଜଳରେ ହଲିଲା ନଳ ପରି ଇସ୍ରାଏଲକୁ ଆଘାତ କରିବେ; ପୁଣି, ସେମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନଙ୍କୁ
    ଏହି ଯେଉଁ ଉତ୍ତମ ଦେଶ ଦେଇଅଛନ୍ତି, ତହିଁରୁ ଇସ୍ରାଏଲକୁ ଉତ୍ପାଟନ କରି ନଦୀ ସେପାରିରେ ସେମାନଙ୍କୁ
    ଛିନ୍ନଭିନ୍ନ କରିବେ; ଯେହେତୁ ସେମାନେ ଆପଣାମାନଙ୍କର ଆଶେରା ମୂର୍ତ୍ତିମାନ ନିର୍ମାଣ କରି ସଦାପ୍ରଭୁଙ୍କୁ
    ବିରକ୍ତ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap epwe apwüngü Israel pwe epwe mwaukuk usun efoch wowo
    a mänükünük lon koluk. Epwe üttätä chon Israel seni lon ewe fanü mi mürina a ngeni
    ar kewe lewo, epwe pwal atoropasafeiliir pekilan ewe chanpupu Oifrat, pun ra asonga
    ewe Samol mi Lapalap ren ar föri uluulun ewe anüfefin Asera.
  rop-rop: YAWEI garra panishim ola pipul langa Isreil. En dei garra sheiksheikbat
    jis laik det gras weya im sheiksheikbat langa fladwoda. En lagijat du, YAWEI garra
    deigimat ola Isreil pipul brom dijan gudwan kantri weya imbin gibit langa olabat
    femilimob longtaim. En im garra meigim olabat go ebriweya najasaid langa det Yufreitis
    Riba. Dumaji deibin meigim YAWEI brabli wail langa olabat wen deibin meigimbat
    ola drimin sheip gulum Eshara.
  ukr-1871: І побє Господь Ізраїля, й стане він як тростина, що хитається в водї,
    й вирве Ізраїля з сієї гарної землї, що надїлив отцям їх, і розвіє їх поза ріку,
    за те, що вони потворили собі ідолів, приводячи Господа до гнїву;
  deu-1951: Und der HERR wird Israel schlagen, daß es schwankt wie ein Rohr im Wasser;
    und er wird Israel ausrotten aus diesem guten Land, welches er ihren Vätern gegeben
    hat, und wird sie zerstreuen jenseits des Stromes [Euphrat], weil sie ihre Ascheren
    gemacht haben, den HERRN zu erzürnen.
  eng-JPS: for the LORD will smite Israel, as a reed is shaken in the water; and He
    will root up Israel out of this good land, which He gave to their fathers, and
    will scatter them beyond the River; because they have made their Asherim, provoking
    the LORD.
  srp-1865: I udariæe Gospod Izrailja da æe se zaljuljati kao što se ljulja trska
    u vodi, i išèupaæe Izrailja iz ove dobre zemlje, koju je dao ocima njihovijem,
    i razasuæe ih daleko preko rijeke zato što naèiniše sebi lugove gnjeveæi Gospoda.
  lug-lug: Mukama aliva ku Isirayiri, abeere ng’ekitoogo bwe kinyeenyezebwa mu mazzi,
    era alisimbula Isirayiri okubaggya mu nsi eno ennungi eya bajjajjaabwe, n’abasaasaanyiza
    emitala w’Omugga, kubanga baasunguwaza Mukama bwe baakola bakatonda Baaseri.
  heb-heb: והכה יהוה את ישראל כאשר ינוד הקנה במים ונתש את ישראל מעל האדמה הטובה הזאת
    אשר נתן לאבותיהם וזרם מעבר לנהר יען אשר עשו את אשריהם מכעיסים את יהוה׃
  ben-IRV: সদাপ্রভু ইস্রায়েলকে আঘাত করবেন, আর তাতে তা জলের মধ্যে দুলতে থাকা নল খাগড়ার
    মত হবে। যে দেশ তিনি তাদের পূর্বপুরুষদের দিয়েছিলেন সেই সুন্দর দেশ থেকে তিনি তাদের
    উপড়ে তুলে ফরাৎ (ইউফ্রেটিস) নদীর ওপারে ছড়িয়ে দেবেন, কারণ আশেরা মূর্ত্তি স্থাপন
    করে তারা সদাপ্রভুকে অসন্তুষ্ট করে তুলেছে।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਮਰੇਗਾ ਜਿਵੇਂ ਪਾਣੀ ਵਿੱਚ ਕਾਨਾ ਹਿਲਾਇਆ ਜਾਂਦਾ
    ਹੈ ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਨੂੰ ਇਸ ਚੰਗੀ ਭੂਮੀ ਵਿੱਚੋਂ ਉਖੇੜ ਦੇਵੇਗਾ ਜੋ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ
    ਨੂੰ ਦਿੱਤੀ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਰਿਆ ਦੇ ਪਾਰ ਖਿਲਾਰ ਦੇਵੇਗਾ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਲਈ
    ਟੁੰਡ ਦੇਵ ਬਣਾ ਕੇ ਯਹੋਵਾਹ ਨੂੰ ਕ੍ਰੋਧਵਾਨ ਕੀਤਾ।
  mya-JVB: အာရှရ ပင်တို့ကို ပြုစု ၍ ထာဝရဘုရား ၏ အမျက် တော်ကိုနှိုးဆော်ကြသောကြောင့်
    ၊ ကျူပင် ကို ရေ ၌ လှုပ်ရှား သကဲ့သို့ ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို ဒဏ်ခတ် ၍၊ ဘိုးဘေး
    တို့အား ပေး တော်မူသော ဤ ပြည် ကောင်း မှ နှုတ်ပယ် ပြီးလျှင် ၊ မြစ် ကြီးတဘက် ၌ အရပ်ရပ်သို့
    ကွဲပြား စေတော်မူမည်။
  tbg-tbg: Oho, Noravano Kotiva Isareri vika ruqutiramanta vika qetake, kiaravano
    namariqi vaiva qaki qaki intemake, vika ntiri ntiri iha vaivarave. Isareri vika
    una variqa nahenti Aseraara maraqura/varaha, vo katari vo katariqaa nkauruke aututaara
    vi haikarara tinavu variqave ti variara kaara, Nora Kotira araravano voqamakero
    vikara itaivo. Nimiri tuqa vataakero raru kaintema kero, Noravano Kotiva Isareri
    vika kaivaqaukavara koqe vata nimitairaqaahairo vara qaqini kero, Iufaretisi Namari
    vutu mantaraini vika vara raumpirima kaira qoraiqamavi vaivarave.
  hmo-hmo: Bona Lohiabada ese Israela do ia panisia, bona Israela be gari dainai do
    ia mareremarere, sinavai dekenai siriho ia mareremarere bamona. Lohiabada ese
    inai tano namona, edia sene taudia ia henidia tano dekena amo, Israela taudia
    do ia kokia, bona Euperate Sinavai unai kahana dekenai do ia luludia lao, badina
    idia dekenai ia badu momokani, Asera dirava hahine ena kaivakuku idia karaia dainai.
  urd-urd: क्यूँकि ख़ुदावन्द इस्राईल को ऐसा मारेगा जैसे सरकण्डा पानी में हिलाया जाता
    है, और वह इस्राईल को इस अच्छे मुल्क से जो उसने उनके बाप दादा को दिया था उखाड़
    फेंकेगा, और उनको दरिया — ए — फ़ुरात के पार बिखेर देगा; क्यूँकि उन्होंने अपने लिए
    यसीरतें बनाई और ख़ुदावन्द को ग़ुस्सा दिलाया है।
  rus-SYN: И поразит Господь Израиля, и будет он, как тростник, колеблемый в воде,
    и извергнет Израильтян из этой доброй земли, которую дал отцам их, и развеет их
    за реку, за то, что они сделали у себя идолов, раздражая Господа;
  bqc-SIM: Dii a gotↄ̃ Isailiↄwa, aai gↄ̃ lán fee pↄ́ lɛ́ deedee í guuwa. A Isailiↄ
    bↄlɛ bùsu maa pↄ́ a kpà ń deziↄwaɛ beeu, i ń fãaa Uflata baale, kɛ́ aa Asetaati
    lí pɛ̀lɛpɛlɛ, aa Dii pↄ fɛ̀lɛoɛ̀ yã́i.
  tcz-CHONGTHU: Hiteng chuleh Pakaiyin Israel chu luidung’a pumping killing bang’a
    lonle le ding ahiuve, chuleh Israelte hi apu apa te’u ana pehna gampha a kon’a
    abodoh ding chuteng Euphrates vadung gal lang peh’a athe cheh ding ahi. Ajeh chu
    ama hon semthu pathen Asherah pou ahouvin ahi.
  mar-mar: मग परमेश्वर इस्राएलाला चांगला तडाखा देईल. इस्राएल लोक त्याने भयभीत होतील.
    पाण्यातल्या गवतासारखे कापतील. इस्राएलाच्या पूर्वजांना परमेश्वराने ही चांगली भूमी
    दिली. तिच्यातून या लोकांस उपटून परमेश्वर त्यांना युफ्रटिस नदीपलीकडे विखरुन टाकील.
    परमेश्वर आता त्यांच्यावर भयंकर संतापलेला आहे, म्हणून तो असे करील. अशेरा मूर्ती
    त्यांनी उभारली याचा त्यास संताप आला.
  qub-qub: Tayta Diosga llapan Israeltami fiyupa castigangapaj jachacunata mayu tampiypa
    tampichejno. Unay caj castancunata goycushan alli chacracho caycajtami jorgongapaj.
    Nircur jitarengapaj Éufrates mayupita mas wash'ganmanmi. Chayno rurangapaj Asera
    diosa-niraj ïduluta rurashanpita. Chayta rurarmi Tayta Diosta fiyupa rabyachisha.
  bqp-bqp: Dikiri ni gò tↄ̃ Isarailanↄa, oni gↄ̃ lán leba kũ àtɛn yĩgã í gũn bà.
    Ani Isarailanↄ bↄtɛ bùsu mana kũ à kpà ń dizinↄa dín à ń fãkↄ̃a Yuflati bara
    dire, kũ ò Asatorɛ lí pɛ̀tɛpɛtɛ ò Dikiri pↄ fɛ̃̀onɛ yãi.
  hat-hat: Seyè a pral pini pèp Izrayèl la. Yo pral tranble tankou pye wozo k'ap tranble
    bò kouran dlo. Li pral dechouke pèp Izrayèl la nan bon peyi li te bay zansèt yo
    a, li pral gaye yo lòt bò larivyè Lefrat, paske yo fè Seyè a fache lè yo fè estati
    pou zidòl Astate a.
  eng-BSB: For the LORD will strike Israel as a reed is shaken in the water. He will
    uproot Israel from this good land that He gave their fathers, and He will scatter
    them beyond the Euphrates, because they have made their Asherah poles, provoking
    the LORD to anger.
  eng-WEBPB: For the LORD will strike Israel, as a reed is shaken in the water; and
    he will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the River, because they have made their Asherah poles,
    provoking the LORD to anger.
  kbq-kbq: Ana nehuno Ra Anumzamo'a timo varoza eri toretore hiankna huno Israeli
    vahera zamahegahie. Hagi Ra Anumzamo'a knare mopama zamagehemofoma huhampri zmante'nea
    mopafintira, zamazeri vatitre'nige'za Yufretesi tinkena kaziga mago'mago hu'za
    manigahaze. Na'ankure Asera a' anumzamofo amema'ama zafare'ma antre'za zamagra
    retruma re'naza zamo azeri arimpa ahenigeno, Ra Anumzamo'a anara hugahie.
  nhe-BL: TOTECO quintzejtzelos Israel ehuani san queja se hueyi atemitl quintzejtzelohua
    nochi acacuatini. Huan queja se quimacui xihuitl tlen ax quinequi ma elto ipan
    imila, quinquixtis israelitame tlen ni cuali tlali tlen quinmacac ininhuejcapan
    tatahua, huan quinmajcahuas más para neca tlen nopa atemitl Éufrates, pampa quinchijchijtoque
    nopa tlaquetzaltini tlen ipan quinpiyaj nopa tiotzi Asera iniipani huan quinhueyichijtoque
    huan quicualancamacatoque TOTECO.
  bus-bus: Dii é gò tↄ̃ Isarailinↄa, aↄ̃é gↄ̃ lán kàba kɛ̀ èe nigãa í guu bà. Eé
    Isarailinↄ bↄɛ bùsu maaa kɛ̀ à kpà ń dezinↄa kɛ̀n à ń fãakↄ̃a Yuflati baa kãa
    kpa, kɛ̀ aↄ̃ Asatorɛ lí pɛ̀ɛpɛɛ aↄ̃ Dii pↄↄ fɛ̃̀onɛ yãnzi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk putar teko Izaew wanehe nehe. Uryryryryz
    putar ukyze haw rehe ka'api'i 'y pupe har zàwe wà nehe. Tupàn o'ok putar teko
    Izaew ko ywy ikatu ma'e wi wà nehe, waipy wanupe wemimono kwer wi wà nehe. Umuhàmuhàz
    putar waneraha yrykawhu Ewparat ikupe kutyr wà nehe. Ta'e a'e teko umuikwahy kar
    Tupàn a'e wà xe. Ta'e uzapo ywyra, upu'àm ma'e tupàn a'ua'u romo wà xe, wemimuwete
    romo wà xe.
  eng-DRA: 'And the Lord God shall strike Israel as a reed is shaken in the water:
    and he shall root up Israel out of this good land, which he gave to their fathers,
    and shall scatter them beyond the river: because they have made to themselves
    groves, to provoke the Lord.'
