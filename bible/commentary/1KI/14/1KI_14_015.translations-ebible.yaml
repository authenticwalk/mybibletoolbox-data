  hlt-hlt: BOEIPA loh Israel te tui dongkah capu a vikvawk bangla a ngawn vetih a
    napa rhoek taengah a paek he khohmuen then dong lamloh Israel te a phuk ni. Amamih
    kah Asherah a saii uh neh BOEIPA te a veet uh dongah amih te tuiva rhalvangan
    duela a haeh uh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó potɛ́mu Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ sɑ̃ntɛ̀ tipèntì ɔ̃ɔ̃
    sɑ̃ntɛ̀mɛ̀ mɛniɛ mmiɛkɛ, kuyɑɑkù nɑmpɛ dìì mɔ̀nnì. Kɛ̀ kùu bɛ̀ bɛ̀ti ku ɛì sɑ̀ɑ̀rì
    kù duɔ́ ndì bɛ yɛmbɛ̀, kɛ́ bɛ̀ ciɛ nkɛ̀ bɛ̀ɛ séntɛ́ kukó nyɑ́ɑ̀ bɛ̀ fìíkú mɛ̀ɛ̀
    kpɛ́í ndibɔɔ̀ Asedɑɑ kó itedɛí kɛ íi nku miɛkɛ.
  msy-2020: “Israelia, temer guarir aser amizim Aseran nedazim itiba dar ziaba fe,
    men arazir kam Ikiavɨra Itir God gamizɨ, a bar men anɨngaghe. Kamaghɨn amizɨ,
    Ikiavɨra Itir God, mɨzazim me gaseghtɨ, me atiatigh akongam, mati aperiam uaghira
    ighurunim amozorozi a ivazvasi. Egh Ikiavɨra Itir God, nguazir aghuir a Israelian
    inazir afeziabagh anɨngizir kamɨn me batuegham. Egh Yufretisɨn Fanemɨn vongɨn
    tintinibar me aghamsigh me akunigham.
  dop-dop: Tɑcɑɑ kɑ́ hɔ Ɩsɛɣɛlɩ nyǝ́mɑ ŋkpɑŋʋɣʋ, nɑ pɑɑ sele, ɩsɩɩ lʋm tɑɑ sǝsǝncɑŋɑ.
    Ɩ kɑ́ lɛɛkɩ-wɛɣɛ tɛtʋ kʋpɑntʋ nti ɩ́ hɑ pɑ cɑɑnɑɑ tɔ, nɑ ɩ́ yɑsɩ-wɛ nɑ pɑ́ tɛsɩ
    Pɑpiloni pɔɣɔ Ɩfǝlɑtɩ wɑɑlɩ. Mpi tɔ, pɑ sikɑ tɩɩŋ kʋlɑlɑɑŋ kɛ́ nɑ pǝ́ kpɑɑsɩ Tɑcɑɑ
    pɑ́ɑ́nɑ́.
  azb-azb: Rəbb İsraili suda yellənən bir qamış kimi vuracaq və İsrailliləri atalarına
    verdiyi bu yaxşı torpaqdan çəkib çıxaracaq, onları Fərat çayının o tərəfinə səpələyəcək,
    çünki özlərinə Aşera bütləri düzəldərək Rəbbi qəzəbləndirdilər.
  eng-DBY: And Jehovah will smite Israel, as a reed is shaken in the water, and he
    will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the river, because they have made their Asherahs, provoking
    Jehovah to anger.
  hin-2017: क्योंकि यहोवा इस्राएल को ऐसा मारेगा, जैसा जल की धारा से नरकट हिलाया जाता
    है, और वह उनको इस अच्छी भूमि में से जो उसने उनके पुरखाओं को दी थी उखाड़कर फरात
    के पार तितर-बितर करेगा; क्योंकि उन्होंने अशेरा नामक मूरतें अपने लिये बनाकर यहोवा
    को क्रोध दिलाया है।
  wol-KYG: Aji Sax ji dina fàdd Israyil. Dinañu mel ni gattax guy foy-foyi cim ndox.
    Dina déjjatee Israyil ci suuf su baax sii mu joxoon seeni maam, tasaare leen ca
    wàllaa dexu Efraat, ndax dañoo samp ay xer yu ñuy jaamoo Asera, di merloo Aji
    Sax ji.
  eng-YLT: And Jehovah hath smitten Israel as the reed is moved by the waters, and
    hath plucked Israel from off this good ground that He gave to their fathers, and
    scattered them beyond the River, because that they made their shrines, provoking
    Jehovah to anger;
  eng-WYC-2017: and the Lord God of Israel shall smite, as a reed in the water is
    wont to be moved; and he shall draw out Israel from this good land, which he gave
    to their fathers, and he shall winnow them over the flood, for they made to them
    maumet woods, that they should stir the Lord to ire.
  eng-WMBB: For the LORD will strike Israel, as a reed is shaken in the water; and
    he will root up Israel out of this good land which he gave to their fathers, and
    will scatter them beyond the River, because they have made their Asherah poles,
    provoking the LORD to anger.
  urd-GVH: रब इसराईल को भी सज़ा देगा, क्योंकि वह यसीरत देवी के खंबे बनाकर उनकी पूजा
    करते हैं। चूँकि वह रब को तैश दिलाते रहे हैं, इसलिए वह उन्हें मारेगा, और वह पानी
    में सरकंडे की तरह हिल जाएंगे। रब उन्हें इस अच्छे मुल्क से उखाड़कर दरियाए-फ़ुरात
    के पार मुंतशिर कर देगा।
  rug-rug: Meke kote hiru ia e Zihova se Izireli, pude mani kote guana kuli sapu niniu
    pa korapa ovuku si asa. Kote rabutu vura pania Sa se Izireli koasa pepeso leanana
    hie sapu poni nia Sa koari na tiatamadia, meke kote va hurakatae lani Sa pa kalina
    la sa Ovuku Iuparetisi, sina va bugoro ia rini si Asa totoso taveti rini sari
    na beku huda kinehana sa tamasa barikaleqe se Asera d.
  gaz-gaz: Waaqayyo Israaʼelin dhaʼee akkuma shambaqqoo bishaan keessaatti ni raasa.
    Sababii isaan utubaawwan Aasheeraa dhadhaabanii Waaqayyoon dheekkamsiisaniif inni
    biyya abbootii isaaniitiif kenne gaarii sana keessaa Israaʼelin buqqisee Laga
    Efraaxiisiin gamatti isaan ni bittinneessa.
  fra-LSG: L’Éternel frappera Israël, et il en sera de lui comme du roseau qui est
    agité dans les eaux; il arrachera Israël de ce bon pays qu’il avait donné à leurs
    pères, et il les dispersera de l’autre côté du fleuve, parce qu’ils se sont fait
    des idoles, irritant l’Éternel.
  yal-yal: Nayi, Alatala Isirayila muxune yihadima nɛn, e yimaxama nɛn alo gbalan
    naxanye xuden dɛ, a yamana faɲini ito talama nɛn Isirayila kaane yii a naxan so
    e benbane yii. Alatala yi e raxuya ayi han Efirati baan kidi ma, amasɔtɔ e bata
    gbindonna bitin Asera kiden na, e yi Alatala raxɔlɔ.
  haw-1868: No ka mea, e hahau mai no Iehova i ka Iseraela, me he akaakai la i hooluliluiia
    iloko o ka wai, a e hehu ae oia i ka Iseraela mai loko ae o keia aina maikai ana
    i haawi mai ai i ko lakou mau makua, a e hoopuehu ae ma o aku o ka muliwai, no
    ka mea, ua hana lakou i na kii e hoonaukiuki ana ia Iehova.
  arb-NAV: ثُمَّ يَعْصِفُ الرَّبُّ بِإِسْرَائِيلَ، فَيَهُزُّهُمْ كَاهْتِزَازِ الْقَصَبِ
    فِي الْمَاءِ، وَيَسْتَأْصِلُهُمْ مِنْ هَذِهِ الأَرْضِ الْخَيِّرَةِ الَّتِي وَهَبَهَا
    لِآبَائِهِمْ، وَيُشَتِّتُهُمْ إِلَى مَا وَرَاءِ النَّهْرِ لأَنَّهُمْ أَقَامُوا
    لأَنْفُسِهِمْ أَصْنَاماً وَأَثَارُوا غَيْظَ الرَّبِّ.
  ewe-ewe: Ekema Yehowa aʋuʋu Israel abe ale si tɔsisi nyamaa aƒla si ge ɖe eme la
