    e ketikihong arail pahpa kahlap ako, oh e pahn ketin kamwarakirailpeseng palio
    Pillap Iupreitis, pwehki ar kahngiangihada ni ar wiahda dikedik en eni en koht
    lih Asera.
  ksd-ksd: Ma ra Luluai na ubu Israel da ra tava alir i vamaliara ra titiparar; na
    rubat vue Israel kan go ra bo na gunan nina i ga tul tar ia pire ra lavur tama
    i diat, ma na imire vue diat ta ra papar a Tava Alir maro, tago dia ga pait kadia
    ta umana tabataba i Asera. ma dia ga vakankan ra Luluai.
  tur-YTC: Çünkü Yahve, İsrael'i suda sallanan bir kamış gibi vuracak; ve İsrael'i
    atalarına verdiği bu güzel ülkeden sökecek ve onları Irmak'ın ötesine dağıtacak,
    çünkü Aşera direklerini yaptılar ve Yahve'yi öfkelendirdiler.
  ind-AYT: TUHAN akan memukul Israel seperti buluh yang bergoyang-goyang di air dan
    Dia akan mencabut Israel dari tanah yang baik ini, yang Dia berikan kepada nenek
    moyang mereka dan Dia akan menyerakkan mereka ke seberang sungai itu, karena mereka
    telah membuat patung-patung Dewi Asyera mereka sehingga membangkitkan murka TUHAN.
  nya-nya: Ndipo Yehova adzakantha Israeli, kotero kuti adzakhala ngati bango logwedera
    pa madzi. Iye adzazula Israeli mʼdziko labwino limene analipereka kwa makolo ake
    ndi kuwamwazira kutsidya kwa mtsinje wa Yufurate, chifukwa anakwiyitsa Yehova
    pamene anapanga mafano a Asera.
  hrv-hrv: Jahve će udariti Izraela te će se njihati kao trska u vodi. Iščupat će
    Izraela iz ove dobre zemlje koju je dao njihovim ocima i rasijat će ih s onu stranu
    Rijeke, jer su načinili sebi ašere koje srde Jahvu.
  mps-mps: Te profet bidi Ahiyago po ma wadolama, te po wai, “Te Israel dabe augwaligo
    te tibo god we Asera noma nigilama, tama augwaligo teba lotu po wali, tama augwaligo
    te tama tibo kolesagade Genuai Bidigo haliga sębę mu augwali dali yali. Tama
    tialima, Genuai Bidigo augwali dolobaso da, teya tama augwali wi mu eyu, tama
    midigi dwai mu eyu, tama te sigi te ąįde dolalu, tama te ąį asu, peme ebo
    ąǫ yaibao. Tama te Genuai Bidigo te Israel hani augwali te dwagi yai tǫ te
    agai te aga wąį nǫų dabe augwali mani tǫde bidibo agai augwali sela sąwaibao.
    Tama agai te augwali selama, te ąį Yufretis u badu pedai badu tatagalo paibao.
  tpi-tpi: “Ol Israel i bin wokim ol piksa bilong god meri Asera na lotuim ol, na
    long dispela pasin ol i mekim Bikpela i belhat long ol. Olsem na Bikpela bai i
    mekim save long ol na bai ol i pret na guria nogut olsem pitpit i stap long wara
    na tait i sakim. Na bai Bikpela i rausim ol Israel long dispela gutpela graun
    em i bin givim long ol tumbuna bilong ol. Na bai em i tromoi ol i go nabaut long
    hapsait bilong wara Yufretis.
  dan-1931: Men også siden vil HERREN slå Israel, så at de svajer hid og did som Sivet
    i Vandet, og rykke Israel op fra dette herlige Land, som han gav deres Fædre,
    og sprede dem hinsides Floden, fordi de har lavet sig Asjerastøtter og krænket
    HERREN;
  vie-OVCB: Từ nay, Chúa Hằng Hữu sẽ đày đọa Ít-ra-ên như cây sậy bị sóng vỗ dập dồi,
    bị nhổ gốc khỏi đất lành Ngài đã cho tổ tiên họ, bị rải tản mác bên kia sông Ơ-phơ-rát,
    vì họ đi thờ thần tượng và chọc giận Chúa Hằng Hữu.
  guj-2017: જેવી રીતે બરુ નદીમાં ઝોલાં ખાય છે તેવી જ રીતે યહોવાહ ઇઝરાયલ પર પ્રહાર
    કરશે. યહોવાહ ઇઝરાયલીઓને તેઓના પિતૃઓને આપેલા દેશમાંથી જડમૂળથી ઉખેડી નાખશે અને ફ્રાત
