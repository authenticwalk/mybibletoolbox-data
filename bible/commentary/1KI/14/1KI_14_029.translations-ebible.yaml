verse: 1KI.014.029
translations:
  mal-C: രെഹബെയാമിന്റെ ഭരണകാലത്തെ മറ്റുസംഭവങ്ങളും തന്റെ സകലപ്രവർത്തനങ്ങളും യെഹൂദാരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Rehabeam zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Roboami mpe misala na ye ekomama kati
    na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Rehoboam and all that he did, are they not
    written on the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: And the rest of the actes of Rehoboam, and all that hee did, are they not
    written in the booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: Now the rest of the acts of Rehoboam, and all that he did, are they
    not written in the book of the chronicles of the kings of Judah?
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itequi Roboam eltoc ijcuilijtoc
    ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani Tlen Tlali
    Judá.
  swh-ONEN: Kwa matukio mengine ya utawala wa Rehoboamu na yote aliyoyafanya, je,
    hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Ye Roboɑmu u kuɑn sukum mu yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Rehoboam, and all that he did, are they
    not written in the book of the chronicles of the kings of Judah?
  luo-luo: Kuom weche mamoko mag loch Rehoboam, kaachiel gi gik moko duto mane otimo,
    donge ondikgi e kitap rapar mag ruodhi mag Juda?
  meu-meu: Rehoboam ena kara oredia, e kara karadia iboudiai, sivaraidia na Iuda Pavapavadia
    Sisigadia Bukana ai e hetore, ani?
  npi-ULB: रहबामले गरेका अरू सबै कामहरूको बारेमा के यहूदाका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Ní ti ìyókù ìṣe Rehoboamu, àti gbogbo ohun tí ó ṣe, ǹjẹ́ a kò ha kọ wọ́n
    sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda bí?
  emp-NTPO: Jũma Roboaʌ̃ba od̶a naʌ̃ cartad̶e b̶ʌẽ́ b̶ʌra, idjia Juda druad̶ebemarã
    pe erob̶ad̶ad̶ebema sid̶a dewara cartad̶e b̶ʌ́ b̶ʌa. Maʌ̃ carta trʌ̃ra “Juda druad̶ebema
    bororãba oped̶ad̶a” abadaa.
  pes-OPCB: رویدادهای دیگر دوران سلطنت رحبعام در کتاب تاریخ پادشاهان یهودا نوشته شده
    است.
  tgl-ULB: Para sa iba pang mga bagay tungkol kay Rehoboam, at sa lahat ng ginawa
    niya, hindi ba nasusulat sila sa Ang Aklat ng mga Kaganapan ng mga Hari ng Juda?
  hui-hui: Bi te maru Kini Lehoboama ibugua bialu henedaru mbuga mbira mini Yuda Kini
    Henerunaga Bi Te laga ngagoha gilibu winigo nga.
  mya-mya: ရော​ဗောင်​မင်း​ဆောင်​ရွက်​ခဲ့​သည့် အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး
    ထား​လျက်​ရှိ​သ​တည်း။-
  bod-N: རེ་ཧབ་ཨམ་གྱི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ཡ་ཧུ་དཱའི་རྒྱལ་རབས་ཀྱི་མདོ་ལ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino mamwe amabasa okutonga kwaRehobhoamu nezvose zvaakaita, hazvina kunyorwa
    here mubhuku renhoroondo dzegore negore dzamadzimambo eJudha?
  spa-BLM: Los demás hechos de Roboam, y todo lo que hizo, ¿no están escritos en el
    libro de las crónicas de los reyes de Judá?
  cac-cac: A yab'ixal juntzan̈xo tas sc'ulejnac vin̈aj Roboam chi', tz'ib'ab'ilcan
    b'aj aycan yab'ixal masanil eb' vin̈ sreyal Judá.
  swh-ULB: Lakini katika mambo mengine kuhusiana na Rehoboamu, na yote yale aliyofanya,
    je, hayakuandikwa kwenye kitabu cha matukio ya wafalme wa Yuda?
  bel-bel: Астатняе пра Раваама і пра ўсё, што ён рабіў, апісана ў летапісе цароў
    Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Rehabeams und alles, was er getan hat,
    ist das nicht geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Rehoboam, wey is langun he
    mibeelan din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge
    Hadì te Juda.
  mal-2015: രെഹബെയാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ?
  rmc-rmc: Savore aver veci, so kerďa o Rechabeam, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و بقیه وقایع رحبعام و هرچه کرد، آیا درکتاب تواریخ ایام پادشاهان یهودا مکتوب
    نیست؟
  ron-1924: Челелалте фапте але луй Робоам ши тот че а фэкут ел ну сунт скрисе оаре
    ын Картя Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: রহবিয়ামের রাজত্বকালের অন্যান্য সব ঘটনা, ও তিনি যা যা করলেন, সেসব কি যিহূদার
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Rexabcaam falimihiisii kale iyo wixii uu sameeyey oo dhammuba sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Roboam, et omnia quæ fecit, ecce scripta sunt in
    libro sermonum dierum regum Juda.
  eng-ASVBT: Now the rest of the acts of Rehoboam, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Roboamo, e tutto ciò ch'egli fece;
    queste cose non sono esse scritte nel Libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the history of Rehoboam, and all that he did, behold,
    are they not written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Rehoboam, and all that he did, are
    they not written in the book of the events of the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Roboam y todo lo que hizo están
    registrados en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Quant au reste des actions de Roboam et tout ce qu'il fit, n'est-ce pas
    écrit au livre des Chroniques des rois de Juda?
  mal-mal: രെഹബെയാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ?
  urd-GVR: Bāqī jo kuchh Rahubiyām Bādshāh kī hukūmat ke daurān huā aur jo kuchh us
    ne kiyā wuh ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: रेहोबाम आ पशो अरु गेय, मेको आ पशो नेल्‍ले मार, मेको यहूदा ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il resto delle azioni di Roboamo e tutto quello ch’ei fece, sta scritto
    nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ڕەحەڤەعام و هەموو ئەوەی کردی لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Rehoboam, and all he did, are they not recorded
    in the book of the history of the kings of Judah?
  kan-OKCV: ರೆಹಬ್ಬಾಮನ ಉಳಿದ ಕಾರ್ಯಗಳೂ, ಅವನು ಮಾಡಿದ ಸಮಸ್ತವೂ ಯೆಹೂದ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: ரெகொபெயாமின் மற்ற செயல்பாடுகளும், அவன் செய்தவை யாவும், யூதாவுடைய ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Roboam, y todas las cosas que hizo, ¿no están
    escritas en las crónicas de los reyes de Judá?
  ron-BTF: Şi restul faptelor lui Roboam şi tot ce a făcut, nu sunt ele scrise în
    cartea cronicilor împăraţilor lui Iuda?
  eng-WEBP: Now the rest of the acts of Rehoboam, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of what happened in Rehoboam's reign and everything that he did
    are recorded in the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Roboam, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Juda.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itequi Roboam eltoc ijcuilijtoc
    ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani Ten Tali Judá.
  vie-1934: Các công việc khác của Rô-bô-am, và mọi việc người đã làm, đều chép trong
    sách sử ký của các vua Giu-đa.
  hin-CV: रिहोबोयाम के बाकी काम और उसके सारे कृत्य यहूदिया के राजाओं की इतिहास की
    पुस्तक में लिखे हैं.
  spa-BES: Los demás hechos de Roboam y todo lo que hizo, ¿no están registrados en
    el libro de las crónicas de los reyes de Judá?
  tdx-tdx: Ty ila’ o fitoloña’ i Rekhavameo, ze hene tolon-draha’e; tsy fa sinokitse
    amy bokem-pitoloña’ o mpanjaka’ Iehodaio hao?
  tha-KJV: ฝ่ายพระราชกิจนอกนั้นของเรโหโบอัม และสรรพสิ่งที่ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Roboão, e todas as coisas que fez, não estão
    escritas nas crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Rehabeams und alles, was er getan hat, ist
    das nicht geschrieben in dem Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Forsooth, lo! the residue of the words of Rehoboam, and all things
    which he did, be written in the book of [the] words of [the] days of [the] kings
    of Judah.
  epo-epo: La cetera historio de Reĥabeam, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Judujo.
  uig-PIN: Əmma Rǝⱨoboamning baxⱪa ixliri wǝ ⱪilƣinining ⱨǝmmisi «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Hou huluane amo hina bagade Lihouboua:me hamoi da “Yuda hina bagade ilia
    Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Rehoboam i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Rehobowam kuwa, da kuma dukan abin da ya yi,
    duk a rubuce suke a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: Emma Rehoboamning bashqa ishliri we qilghinining hemmisi «Yehuda padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ekubuseni kukaRehobhowami, lakho konke akwenzayo, akulotshwanga
    yini egwalweni lwembali yamakhosi akoJuda?
  ton-ton: ¶ Pea ko eni, ko hono toe ʻoe ngaahi ngāue ʻa Lehopoami, mo ia kotoa pē
    naʻa ne fai, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: Jiné pak věci Roboámovy, a všecko, což činil, zdaliž není zapsáno v knize
    o králích Judských.
  eng-WMB: Now the rest of the acts of Rehoboam, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Judah?
  tam-TCV: ரெகொபெயாமின் ஆட்சிக் காலத்தின் மற்ற சம்பவங்களும், அவன் செய்த அனைத்தும்
    யூதா அரசர்களின் வரலாற்றுப் புத்தகத்தில் அல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa ubang mga butang mahitungod kang Rehoboam, ang tanan nga iyang
    nabuhat, dili ba nahisulat man kini sa basahon sa panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Roboama i wszystko, co czynił, czyż nie są zapisane
    w kronikach królów Judy?
  urd-GVU: باقی جو کچھ رحبعام بادشاہ کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ
    ’شاہانِ یہوداہ کی تاریخ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Rehabeam zu sagen ist und alles was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Juda's.
  kan-2017: ರೆಹಬ್ಬಾಮನ ಉಳಿದ ಚರಿತ್ರೆಯು ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Gubin e tin ni rin’ Rehoboam ni Pilung e go’ kan yoloy ngalan Chepin e
    Pilung nu Judah.
  hlt-MCSB: Rehoboam kah ol noi neh a saii boeih te Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ካኣቲ፥ ሮቢዓሜ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፖይዳ ፃኣፒንቴኔ፤
  twi-ASANTE: Na Rehoboam ahennie ho nsɛm nkaeɛ no ne dwuma a ɔdiiɛ no deɛ, wɔatwerɛ
    ne nyinaa wɔ Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Rehoboam, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Judah?
  wal-wal: Robi7aami hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Roboam, ¿no están escritos en el rollo de
    las Crónicas de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Roboão rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipapan kadagiti dadduma a banbanag maipanggep kenni Rehoboam, ken
    amin nga inaramidna, saan kadi a naisurat dagidiay iti Libro dagiti Pakasaritaan
    dagiti Ari ti Juda?
  kpg-kpg: Nia mee huogodoo ala ne hai go King Rehoboam la guu hihi gi lodo Di Kai
    o nia King o Judah.
  uig-ARA: ئەمما رەھوبوئامنىڭ باشقا ئىشلىرى ۋە قىلغىنىنىڭ ھەممىسى «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Robowami xa taruxui dɔnxɔɛ sɛbɛxi Yudaya mangɛe xa taruxui nan kui.
  pon-2006: Mehkoaros me Nanmwarki Reopoham ketin wiahda ntinting nan Pwuken Poadopoad
    en Nanmwarki kan en Suda.
  ksd-ksd: Ma ra umana enana magit nina Rekoboam i ga pait ia, pa di ga tumu diat
    vang ta ra buk na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Rehovam'ın işlerinin geri kalanı ve yaptığı her şey, onlar Yahuda krallarının
    Tarihler kitabında yazılı değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ῥοβοὰμ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Selebihnya dari riwayat-riwayat Rehabeam dan segala yang dia lakukan, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Yehuda?
  nya-nya: Tsono ntchito zina za Rehobowamu ndi zina zonse zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Yuda?
  hrv-hrv: Ostala povijest Roboamova, sve što je učinio, zar nije zapisano u knjizi
    Ljetopisa kraljeva judejskih?
  mps-mps: Te king Rehoboamgo gasa tigidali haniani sę dabe yali po da, te gasa bukude
    elalubao. Augwaligo e tama nogi wabo dao, te Juda Hani Dabego King Bidi Dabego
    Po Elalubo Buku Dao wabo dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Rehoboam i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Rehabeam, alt, hvad han gjorde, står
    jo optegnet i Judas Kongers Krønike.
  vie-OVCB: Tất cả các công việc khác của Rô-bô-am đều được chép trong Sách Lịch Sử
    Các Vua Giu-đa.
  guj-2017: હવે રહાબામનાં બાકીનાં કાર્યો, તેણે જે કર્યું તે સર્વ યહૂદિયાના રાજાના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Nanmwarki Reopoham ketin wiahda ntinting nan Pwuhken Poadopoad
    en Nanmwarki kan en Suda.
  por-BRBSL: Agora o resto dos atos de Rehoboam, e tudo o que ele fez, não estão escritos
    no livro das crônicas dos reis de Judá?
  cth-cth: Rehoboam ni a sak e thung dawk hoi kaawm rae naw hoi a sak e pueng siangpahrangnaw
    setouknae cauk dawk a thut awh nahoehmaw.
  twi-twi: Na Rehoboam ahenni ho nsɛm nkae no ne dwuma a odii no de, wɔankyerɛw ne
    nyinaa wɔ Yuda Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Rehoboam kah ol noi neh a saii boeih te Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  tbz-SIM: Odoboɑmmu dɔɔ̀rìmɛ̀ tɛ̃mɛ̀ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, dɛ̀ wɑ̃̀rimu Sudɑɑ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Rehoboam amizir arazir igharaziba, da akɨnafarir me kamaghɨn dɨborimɨn
    aven iti, Judabar Atrivibar Eghaghaniba.
  dop-dop: Pɑ́ kɛɛsɑ Lʋpʋwɑm tɔm lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Rexavamın qalan işləri və onun etdiyi hər şey barədə Yəhuda padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Rehoboam, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  hin-2017: रहबाम के और सब काम जो उसने किए वह क्या यहूदा के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं?
  wol-KYG: Li des ci mbiri Robowam ak mboolem la mu def, bindees na ko moos ca téere
    ba ñu dippee Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the rest of the matters of Rehoboam, and all that he did, are they
    not written on the book of the Chronicles of the kings of Judah?
  kne-kne: Kanayon abe ay nan-gogobat da Rehoboam en da Jeroboam. Mo din odom ay napasamak
    sin nanturayan Rehoboam ya din am-in ay inamag na, naisolat da sin libro ay kaistoryaan
    di biyag di aari ed Juda.
  eng-WYC-2017: Forsooth, lo! the residue of the words of Rehoboam, and all things
    which he did, be written in the book of [the] words of [the] days of [the] kings
    of Judah.
  eng-WMBB: Now the rest of the acts of Rehoboam, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ रहुबियाम बादशाह की हुकूमत के दौरान हुआ और जो कुछ उसने किया
    वह ‘शाहाने-यहूदाह की तारीख़’ की किताब में दर्ज है।
  rug-rug: Doduru tinavete pule pu evaṉi Rehoboami si ta kubere koasa Buka Tinozi
    tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni Rehooboʼaam bara mootummaa keessa taʼanii fi wanni inni hojjete
    hundinuu kitaaba seenaa mootota Yihuudaa keessatti barreeffamaniiru mitii?
  fra-LSG: Le reste des actions de Roboam, et tout ce qu’il a fait, cela n’est-il
    pas écrit dans le livre des Chroniques des rois de Juda?
  yal-yal: Robowan kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Yuda mangane taruxu
    kɛdine kui.
  haw-1868: A o na oihana e ae a Rehoboama, a me ka mea a pau ana i hana'i, aole anei
    ia i kakauia ma ka buke o na oihana a na alii o Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَحْدَاثِ حَيَاةِ رَحُبْعَامَ وَكُلُّ مَا قَامَ بِهِ مِنْ
    أَعْمَالٍ، أَلَيْسَتْ هِي مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ nyadzɔdzɔ bubuwo tso Rehoboam ƒe fiaɖuɖu ŋuti ɖe Yuda fiawo ƒe ŋutinyagbalẽ
    me.
  eng-LEE: And the rest of the acts of Rehobo'am, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Judah.
  asm-FB: ৰহবিয়ামৰ অবশিষ্ট বৃত্তান্ত, তেওঁ কৰা সকলো কাৰ্যৰ কথা জানো যিহূদাৰ ৰজাসকলৰ
    ইতিহাস-পুস্তকখনত লিখা নাই?
  sus-A: رٌبٌوَ مِ شَ تَرُشُي دْنشْي سّبّشِ يُدَيَ مَنفّيٍ شَ تَرُشُي نَن كُي.
  fra-SBL: Le reste des actes de Roboam, et tout ce qu'il a fait, n'est-il pas écrit
    dans le livre des Chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י רְחַבְעָ֖ם וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣מָּה כְתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ mothe makoniĩ wathani wa Rehoboamu na ũrĩa
    wothe eekire-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki a Juda?
  fra-NCL: Le reste des actes de Roboam, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda ?
  cek-AK: Rehoboam siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk
    boih loe, Judah siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Rey-Roboam-ibmar-imaksad, degi, e-yar-semaidgi-ibmar-gusmalad, Judá-e-reymar-gardamargi
    narmakar mamaid.
  uig-CYR: Амма Рәһобоамниң башқа ишлири вә қилғининиң һәммиси «Йәһуда падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: రెహబాము గురించిన ఇతర విషయాలు, అతడు చేసినదంతా యూదారాజుల చరిత్ర గ్రంథంలో
    రాసి వుంది.
  hat-BSA: Alò, tout lòt zèv a Roboam avèk tout sa li te fè yo, èske yo pa ekri nan
    liv a Kwonik a Wa Juda yo?
  kos-kos: Ma nukewa ma Tokosra Rehoboam el orala simla oasr in Sramsram Matu Ke Tokosra
    Lun Judah.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י רְחַבְעָ֖ם וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣מָּה כְתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Rehoboam, na ihe niile
    o mere, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ndị eze Juda?
  ory-ory: ଏହି ରିହବୀୟାମଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ସମସ୍ତ କ୍ରିୟା କିମ୍ବା ଯିହୁଦା-ରାଜାଗଣର
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  wmt-wmt: '@see-verse:1KI.014.028'
  chk-chk: Iwe, lusun pworausen än Rehopoam föför meinisin a mak lon puken uruwon
    ekewe kingen Juta.
  rop-rop: Wal ol detlot enijing weya King Reiyabowam bin dum, deibin raidimdan langa
    det buk gulum Ola stori blanga detlot king blanga Juda.
  ukr-1871: Инше про Робоама й про все, що він чинив, прописано в лїтописній книзї
    царів Юдиних.
  deu-1951: Was aber mehr von Rehabeam zu sagen ist, und alles, was er getan hat,
    ist das nicht geschrieben im Buch der Chronik der Könige von Juda?
  eng-JPS: Now the rest of the acts of Rehoboam, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Rovoamova, i sve što je èinio, nije li zapisano u dnevniku
    careva Judinijeh?
  lug-lug: Ebyafaayo ebirala byonna eby’omulembe gwa Lekobowaamu, ne bye yakola byonna,
    tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי רחבעם וכל אשר עשה הלא המה כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: রহবিয়ামের অন্যান্য কাজ, অর্থাৎ তিনি যা কিছু করেছিলেন তা সব “যিহূদার রাজাদের
    ইতিহাস” নামে বইটিতে কি লেখা নেই?
  pan-pan: ਅਤੇ ਰਹਬੁਆਮ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹਾਂ
    ਦੀ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਨਹੀਂ ਹਨ?
  mya-JVB: ရောဗောင် ပြုမူ သော အမှုအရာ ကြွင်း သမျှ တို့ သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏။
  tbg-tbg: King Rehoboamuva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Rehoboama ena kara oredia, iena kara ibounai edia sivarai be Iuda Ena King
    Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: और रहुब'आम का बाक़ी हाल और सब कुछ जो उसने किया, तो क्या वह यहूदाह के बादशाहों
    की तवारीख़ की किताब में लिखा नहीं है?
  rus-SYN: Прочее о Ровоаме и обо всем, что он делал, описано в летописи царей Иудейских.
  bqc-SIM: Lↄbↄaũ yã́ kĩniↄ ku Yuda kíaↄ ladau.
  tcz-CHONGTHU: Rehoboam vaihom sung’a thilsoh adangho jouse chu Judahh lengte thusim
    Lekhabua chun aki jihlut soh kei jin ahi.
  mar-mar: यहूदाच्या राजांचा इतिहास या ग्रंथात राजा रहबामाच्या सर्व गोष्टींची नोंद
    आहे.
  qub-qub: Roboampa waquin willapan, ima-aycata rurashallanpis isquirbiraycan Judäcunapa
    raynincunapa acta librunchömi.
  bqp-bqp: Reoboamu yã kparanↄ kũ yã kũ à kɛ̀nↄ pínki kú Yudanↄ kínanↄ gĩayãkɛna
    takadan.
  hat-hat: Tout lòt bagay wa Woboram te fè yo, n'a jwenn yo ekri nan liv Istwa wa
    peyi Jida yo.
  eng-BSB: As for the rest of the acts of Rehoboam, along with all that he did, are
    they not written in the Book of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Rehoboam, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Judah?
  kbq-kbq: Hagi Rehoboamuma kinima mani'negeno'ma fore'ma hu'nea zantamine, Rehoboamu'ma
    kinima mani'neno'ma ha'ma nehuno, Juda vahe'ma kegavama hu'nea agenkea Juda kini
    vahetmimofo agenke'ma krente'naza avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itequi Roboam eltoc ijcuilijtoc
    ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani Tlen Tlali
    Judá.
  bus-bus: Reoboamu yã kpaaanↄ kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  gub-BL: Amo umuapyk amogwer Homoàw hemiapo kwer paw pape Zuta wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: Now the rest of the sets of Roboam, and all that he did, behold they are
    written in the book of the words of the days of the kings of Juda.
